verse: EPH.005.029
translations:
  kpx-kpx: Atabeu bae au vava aiohavolivebene. Isito auna au vava ke nalisi hoesehavoi.
    Ke nahate Kelisou au ekalesia nalievei hoesegevema.
  okv-H: Eto ungo kogova amo embo na hamo tohota avo uje ae ari iraerate embo tapa
    na totohota hamo osa ue indari indie simba eagora, eto ari ainge dombo Keriso
    na amita ekalesia simba eaguja.
  tbo-tbo: Matababana ega emoemotana po lawa gehouna hinina ina wihinigigiyeya ma
    tamogi hinina e gagalena iteteya po a hagu e weleweleya naka pite gasi Keliso
    a bolu e gagalena iteteta,
  mal-C: ആരും ഒരിക്കലും സ്വന്തം ശരീരത്തെ വെറുക്കുന്നില്ല, സഭയെ ക്രിസ്തു പരിപോഷിപ്പിക്കുന്നതുപോലെ
    അതിനെ പരിപോഷിപ്പിക്കുകയാണു ചെയ്യുന്നത്.
  grc-SR: οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν, ἀλλ᾽ ἐκτρέφει καὶ θάλπει αὐτήν,
    καθὼς καὶ ⸂ὁ κύριος⸃ τὴν ἐκκλησίαν·
  bgc-bgc: क्यूँके किसे नै कदे अपणे देह तै बैर न्ही करया बल्के वो उसका पालन-पोषण करै
    सै, जिसा मसीह भी कलीसिया कै गैल करै सै।
  khz-khz: Kwalana maru ta matotauna tauniparana vega-rakavana ati eririwana, na egupuana
    e egitatago-gitakuana, Keriso na gena ekalesia ekalaana vetaina.
  deu-TKW: Denn niemand hat noch sein eigenes Fleisch gehaßt; sondern er hegt und
    pflegt es, wie auch der Christus die Gemeinde,
  zsr-NT: Nutu nu bönniꞌ runi ziꞌ cuinëꞌ, san rugagu len run chiꞌi cuinëꞌ, ca runëꞌ
    caꞌ Cristo le rúnlenëꞌ bunách queëꞌ,
  lin-lin: Pamba te moko te asila koyina nzoto na ye ; kasi aleisaka mpe abatelaka
    yango malamu, ndenge kaka Klisto asalaka mpo na Lingomba,
  hns-NT: Koi to aapan dehie ke na djare hai. Bakie sab koi kha hai aur apane ke sewa
    kare hai, djaise Kriest aapan samaadj ke bhie sewa kare hai.
  noa-E: ¿Jãgwi mua mag chirʉ́? Maach mʉg nʉm aig ãbmuajã wir aig dichdëupai dich
    oomapha khaba aajeewaima. Ante warag maadëu thachjã ed ëepierr khönaa dich chig
    apimapha aajem, ich jãg Cristooujã ich mor aawai ich iglesia thʉa wai sĩejemjö.
  eng-EMTV: For no one ever hated his own flesh, but nourishes and cherishes it, just
    as also the Lord does the church.
  mib-NT: Chi ni ɨɨn tēe tu jíto uhū de máá de, chi sa suhva yéji de te ndíto yúcún
    de máá de. Te suni súcuan sáha Cristo jiín yóhó ñáyuu cácandíje nuū yā.
  lif-NT2: आत्तिन् मनाःल्‍ले़आङ्‌आबाङे नासिङ्‌गे़न् कुधक्‍किन् आप्‍फाल्‍ले़आङ् मे़जिःत्तुन्,
    कर ख्रिस्‍तरे़ सेसेहुप्‍लक्‍किन् कम्‍ब्राङ्‌मे़त्तुबा कुइसिःक्‍के खे़ल्‍ले़ आबाङे
    कुधक्‍किन् कम्‍ब्राङ् मे़त्तुॽरो॥
  xnj-xnj: Kawaka mundu mweakuyihakalila higa yaki, nambu pahali paki akuulisa na
    kuuyunga ngati Kilisitu cheakuuyunga msambi wa vandu vevakumsadika,
  mmx-mmx: La kopmen taradi na munepen mi labantuxu axa ren, ketla neni i raba luxa
    i la ik lok tatao avukar i, kerekngan ne Karisito ik lok tatao limixin at lotu.
  cbr-NT: Uinu 'icë uníxbi ca aín namimi nishima. Aín nami upí 'aish cushi 'iti cupí
    ca chupa pañuanan ñu upí oquin pianan axbi aín nami bërúanracati upitax tsotia.
    Usaribi oquin ca Cristonën aín unicama bërúanquin upitax tsónun 'imia.
  tee-NT: Jantu xamati' ju va jantu k'ox calhiulachokolh ixlacatuna. Alai k'oxich
    mavai chai k'oxich lhist'ac'a. Pus ju Cristo vana va chun ju quintanaviyan ju
    quijnan'an ju lhilaca'antauch ju yuchi.
  eng-LSV: for no one ever hated his own flesh, but nourishes and nurtures it, as
    also the LORD—the Assembly,
  cak-NT: Roma man jun ri can itzel nutzu-ka-ri' ruyon. Man jun nibano quiri'. Konojel
    utz nakilij-ki'. Y quiri' tibana' quiq'uin ri iwaxayil. Anche'l nu'on ri Cristo
    kaq'uin roj ri kaniman y joj ru-iglesia chic.
  pah-NT: A'ereki nhande nhaporemo niarõhetee'ỹangavi nhandeja'oa. Tia'ngu reki nhande
    nhandeja'oa nhandejiporaka. Nahã Cristo'ga nhandepojykaharete'ga nhande arõ hete
    ojiheva'ea nhande a'nguheteavo nhande pokoga.
  sja-NT: Eperã apidaapa ichi k'ap'ɨa unuamaa iru bak'aa. Ma k'ãyaara nek'opari mãik'aapa
    ichi k'ap'ɨa pia ak'ɨ bapari, Cristopa tachi ijãapataarã ak'ɨ baparik'a.
  xed-xed: Haɗ mndu ta husaŋta sluʼuvghani wu, ta zuŋ za ta skwa zay, kelkelkel kəʼa
    ta nghay, manda ya ta zə Kristi ta skwi ŋa Igliz, ka nghay kelkelkel ya,
  mks-NT: Jáchi̱ ni in túhún toho ña̱yivi co̱ cándají na̱ yiquí cu̱ñu na. Ña̱ cája
    na quéa̱ sáhan na ña̱ cuxu a ta ndáá va̱ha na ña̱ ta quia̱hva já ndáá Jesucristo
    na̱ cúú cuéntá mé á.
  gfk-S: Ma i palai be ikinong i tutuno kinong pata tikenong pai lale malmalentakuane
    habaling no palatamaine, iesene ila balbalaure timaan ie ma ila tamtabar timaan
    ie ma ra nian. Ma ne Krais la gilgil bileng hobi ta ira matanabar na lotu.
  bmu-bmu: Kunŋan kun nanŋi sileŋi nalö kunöŋ kazik qahö ak waŋgiyökmö, körek neŋön
    silenini gumohoba köyan kölakzin. Kraistnöŋ mewöyök könagesöurupŋi nini sileŋi
    ewö keuŋan gumohoba köyan köl neŋgimakza.
  dgz-dgz: Orup da mek etua ingane ya di tandayaseta menan taba wanen nan etua watun
    kwayupe yambuni taiwandata. Keriso me dugup mega nagire kwayup ap anega tainiwa.
  eng-GNV: For no man euer yet hated his owne flesh, but nourisheth and cherisheth
    it, euen as the Lord doeth the Church.
  zaa-NT: Ni ttú nubeyu' labí ruyudí'ą la'a cuerpo qui' bíį, sino ànteslá tsè'ni ruą
    nna rui'ą cuidado cuerpo quì'į, tì'a Cristua ruyue tse' iglesia qui'e.
  eng-WEBSTER: 'For no man ever yet hated his own flesh; but nourisheth and cherisheth
    it, even as the Lord the church:'
  guh-guh: Itsajivi ata apo naperabëitoya. Biji rajane xaniavaetsia naperabëeveta.
    Bajara pijinia pacuenia Cristo ata nacaeveta daxita Dioso vajajumecovënëtsivi.
  bon-bon: Nata nuuja te lica teeme tääpe ne ägyi, yepä cängenarage deedei yääcäranuge,
    ire jaatwuge, Keriso lipu ätru-nga ingle biname bine cängena ire jaatwemuge.
  nhw-BL: Pampa amo aqui quitlahuelcahua itlacayo. Nochi masehualme quitlamacaj inintlacayo
    huan quimocuitlahuíaj ica teicnelijcayotl. Huajca quen tijmocuitlahuíaj totlacayo
    huan quen Cristo quimocuitlahuía itiopa, quen nopa xijmocuitlahui mosihua.
  swh-ONEN: Hakuna mtu anayeuchukia mwili wake mwenyewe, bali huulisha na kuutunza
    vizuri, kama Kristo anavyolitunza Kanisa lake.
  wbi-wbi: Nakwale nambe jumo juno ikughukalalila um'bili ghwa mwene. Pa uluo, ikughunosia
    na kukughughana, ndavule u Kilisite kange vule alyalughanile ulukong'ano.
  bba-bba: Goo sɑri wi u win tiin wɑsi tusɑ, u rɑ yi diisiewɑ kpɑ u yi nɔɔri nɡe mɛ
    Kirisi u mɔ̀ win yiɡbɛrun sɔ̃.
  eng-KJVCPB: 'For no man ever yet hated his own flesh; but nourisheth and cherisheth
    it, even as the Lord the church:'
  kgk-NT: Gwekove rayhuha e'ỹ ndoikói. Enterove ohayhu gwekove. Nhane rakate'ỹ katu
    nhande rete-rehe, nhanhangareko porã katu hese. Cristo nhande-rehe onhangarekoha-rami
    voi nhanhangareko nhande rete-rehe.
  waj-waj: Hama vaidi voovoono ari mmammaivaara inna pirisaivai. Ivo makemakee varioo
    yeenna nnoo ari mmammaivaara tuqinnaivai. Mmuaikaraama Yisuu Kirisiiva vaa ausa
    hanigieeraiyara tuqinnaivai.
  cpy-cpy: Tema tee iñaetzi atziri kemaatsita-kaawaetyaawoni iwatha, tema etakotziita
    ikanta. Aritakira roshiyeeriri eejatzi Jeepatzii-totaa-rewo ikaatzi kemijanta-yiteeriri.
  mpx-mpx: He nige sauga etega gamagal etega totona tuwana i pipihigelgel-an. Yaa
    ni paan ge ni matahikan bubun, ni ola Keliso i ginol kila ekelesiya elala,
  wbp-wbp: Kula kanyanu yapa ngana nyurunyuru-jarrimi palka nyanungu-nyanguku, manu
    kula kanyanu nganangku murrumurru-mani, lawa. Miyi karlipa ngarni. Parljirni karlipa-nyanu,
    manu karlipa jurnarrparla yukami pirriya-kujaku. Warrawarra-kanyi karlipa-nyanu
    kuja kangalpa kuja-piya-yijala Jijaji Kirajiji yulkami nyanungu-nyanguku turnukuju.
  luo-luo: To bende onge ngʼama ochayo dende owuon. Ngʼato ka ngʼato pidho dende kendo
    rite maber, mana kaka Kristo bende timo ne Kanisa,
  nhe-NT: Pampa axaca quitlahuelcahua itlacayo. Nochi tlacame quitlamacaj inintlacayo
    huan quimocuitlahuíaj ica teicnelijcayotl. Huajca queja tijmocuitlahuíaj totlacayo
    huan queja Cristo quimocuitlahuía itiopa, queja nopa xijmocuitlahui mosihua.
  aii-aii: ܣܵܒܵܒ ܗܸܟ̃ ܐܢܵܫܵܐ ܠܹܐ ܣܵܢܹܐ ܠܦܲܓ݂ܪܹܗ، ܐܸܠܵܐ ܟܹܐ ܬܲܪܣܹܐ ܠܹܗ ܘܬܲܓܒܸܪܹܗ ܕܵܐܟ݂ܝܼ
    ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܟܹܐ ܥܵܒܹܕ ܠܥܹܕܬܵ‌ܐ،
  esk-NT: Piitchuq aŋutmik uumiksriruamik timimiñik. Aglaan niġipchaġaġigaa qaunagiplugulu,
    taatnatuntuuq Christ-ŋum qaunagipmigai ukpiqtuaŋuruat.
  msb-msb: Kaya ngani, ginaataman san tawo an iya lawas kag ginamahal kay waraʼn tawo
    na nababadli sa iya sadiri na lawas. Pareho man ini san pag-ataman ni Cristo sa
    mga nagatuod,
  cpa-NT: Jin³ hein² ha¹chian² dsa² hioh³ jmi²dsí² quiah¹². Cónh¹jøng² hno¹dsa hi²
    gǿh¹dsa. Jmo¹²dsa hí³ quiah¹²dsa, ju³lah jmo¹² Cristo hí³ jniang³ dsa² quián¹²dsa.
  dso-dso: କେ ମିସା କେବେ ନିଜର୍‌ ଗାଗଡ୍‌କେ ଗିନ୍‌ ନ କରେ । ମାତର୍‌ ତାର୍‌ପାଇ ଦୁଆପୁଚା କରି
    କାଦି କୁଆଇସି । ଜେନ୍ତାରି କି କିରିସ୍‌ଟ ତାର୍‌ ମଣ୍ଡଲିର୍‌ ପାଇ ଜତନ୍‌ କଲାନି ।
  meu-meu: Badina be tau ta ese sibona tau-anina se inai heniamu, to e ubuamu bona
    e dosiamu, Keriso ese ekalesia e ubuamu bona e dosiamu heḡereḡerena.
  yva-NT: Weye vatane inta po anasine ransewabe intai jewen, yara po apa anaisye raisy
    muno po anasine raeranande. Omamo maisyare Yesus Kristus po anugano Amisye wansaeranande.
  dgc-dgc: Ey éwan tu mégidel ta sarili na a bégi; éngˈwan pékanén na a alagaan na.
    Ey kona be sa i pégalaga ni Cristo du sakup na a tolay.
  zpm-NT: sac goṉ, tsod tib zha ne lëëque zha csacsi xcuerp zho, sinque raṉ zhow.
    Ni scadaa nagoṉ rzac Jesús grëse miech ne ngab lo me,
  hix-NT: Àsok tawro hana. Ohxehra khun kom yesnàr xehra tehxatxow hamà. Ohxe haxa
    teryatxow hamà. Àro wyaro rma rha ohxe keryatxhe, Kryestu, tàmryenon me kesnàr
    kom ke,
  sim-sim: Nir mbeek maome nihin kavak ni nanda ambu nir, wahau. Nir amber maome nihin
    arme mendek ni unda nir, os Krais siosin armek or unda hom.
  npi-ULB: कहिल्यै पनि कसैले आफ्नो शरीरलाई घृणा गरेको छैन । बरु, उसले यसलाई पालन-पोषण
    गरेर प्रेम गर्दछ, जसरी ख्रीष्‍टले पनि मण्डलीलाई प्रेम गर्नुहुन्छ ।
  cgc-cgc: tak ula may gakuntra ta iya na kaugalingen. Bisan kino na ittaw, paasikaso
    din daw paambligan ta usto iya an na kaugalingen. Iling man tan pabuat an Cristo
    ki kiten na paambligan ki din na mga gatuo.
  tim-tim: Hain akmâ luâk siâŋe ikiŋe hâk gasa bo agaŋmâ âmâ tângomâk manmap akto
    Kristoŋe ikiŋe kâmot hainâk âlepŋe akyeŋgimap aregât luâklupyeŋande âmbenlupyeŋe
    tânyeŋguwei.
  yor-yor: Nítorí kò sì ẹnìkan tí ó ti kórìíra ara rẹ̀; bí kò ṣe pé kí ó máa bọ́ ọ
    kí ó sì máa ṣìkẹ́ rẹ̀ gẹ́gẹ́ bí Kristi sì ti ń ṣe sí ìjọ.
  wos-wos: Du di deka séfika di jémba hati. Deka séfimbu haraki saraki jondu nawulak
    huruhambandi. Wungi maki du deka takwaka jémba hatitandi. Hatindaka maki, Krais
    nani déka hundi xékékwa du takwaka dé jémba hati,
  emp-NTPO: Ni ab̶aʌba ara idji cacuada quĩrãmacaa, ãtebʌrʌ bia ne co b̶ʌd̶eba bio
    wagabaria. Ara maʌ̃ quĩrãca Critoba idji ẽberãrãra wagabaria, idji cacua quĩrãca
    panʌ bẽrã.
  eng-F35: After all, no one ever hated his own flesh; rather he nourishes and cherishes
    it, just as the Lord does the Church
  ind-ind: Tidak ada orang yang pernah membenci tubuhnya sendiri. Setiap orang memberi
    makan tubuhnya serta merawatnya. Itulah yang selalu dilakukan Tuhan Yesus untuk
    jemaat-Nya,
  pes-OPCB: هیچ‌کس به بدن خود لطمه نمی‌زند، بلکه با عشق و علاقه از آن مراقبت می‌کند،
    همان‌گونه که مسیح از بدن خود یعنی کلیسا مراقبت به عمل می‌آورد،
  mpt-mpt: Nibo tekein kebuobe, naka make e damo atosino halit deibonea inamin namin
    misiamo tenoa e dimo tenamino blimobe. E imeno wembianea e damo kla kima bianea
    makob Klaiste bainobo galin nakaia unangai kima bie inabebe. Bainobo galin nakaia
    unanga nibo makob Klaiste dam kesoa e nibo kla kima bie inaniba imakwal ibo ib
    alelwali kla kimaine!
  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipika꞉ loke pa꞉ta꞉ kone kiaaso hata꞉ hone na wiki hau pea꞉peke
    na ya꞉la꞉me. Dia꞉me. Ipika꞉ loke ipika꞉ kone handeteke hata꞉ punilieke. Koto tupa꞉
    kone Ketisoma꞉ make nikita꞉ ipika꞉ loke tupa꞉ hamonmono ipikana꞉ma꞉ ipika꞉ siosi
    wanda꞉hali puna꞉la꞉me.
  mkl-mkl: Inɛ ɡɔ kù nɔ kù wɛɛ iyi í cé ɑrɑɛ, ɑmmɑ í yɑ mɑɑ wòoi nɔ ku mɑɑ ɡbɔɑ bɛi
    Kirisi wɑ ce nɑ iɡbɛɛ.
  gaq-gaq: ଜାଣ୍ଡେ ଡିଗ୍ ନିଜେନେ ଗାଗ୍‍ଡ଼େକେ ଅଃନା ଗିନ୍‌ ଆଡିଙ୍ଗ୍‍ ଣ୍ଡୁ, ମାତର୍‍ ମେଁ ଗାଗ୍‍ଡ଼େ
    ଚଂଉଗ୍‌ ବାରି ଜତନ୍‌ ଡିଙ୍ଗ୍‍ଏ, କିସ୍‌ଟ ଡିଗ୍‍ ମଣ୍ଡଲି ଆଡ଼ାତ୍ରା ଦେତ୍‍ରକମ୍‍ ଡିଙ୍ଗ୍‍ମ୍ୟାକେ
    ।
  gof-RNT: Bana ixxiya asi oonikka baawa, shin Kiristtoosi woosa keethaas ootheyssada
    ba asatethaa muzeesinne naagees.
  unx-unx: ଜେତାଏ ଆପ୍‌ନାଃ ହଡ଼୍‌ମକେ ଚିଉଲାଅ କାଏ ହିଲାଙ୍ଗ୍‌ଆଁ । ମେନ୍‌ଦ ହଡ଼୍‌ମରେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ
    ଜଗାଅ ପୁରାତାନ୍‌ଲଃ ଏନାକେ ଜାତ୍‌ନାଅଏୟା, ଜେ'ଲେକାଚି ଖ୍ରୀଷ୍ଟ୍‌ କାଲିସିୟାକେ ଜାତ୍‌ନାଅଆ,
  gah-gah: Leza lugupeva gizapa lamaná otunike nosánetá amekogó minoaká noune. Leza
    Kilistoni agupe agisa agizani nekisáa nounimómave loko aí vegenala zuha ámináminoko
    gizapa olimiaká noive.
  lcm-lcm: Arai, kapo kovek ta sikei kapo mirik pok ani pukun ina. Sikei kapo apus
    ia, na kapo aiveven ia, asukang val Karisto si kana vap.
  aer-aer: Tyerrtye ingkirrekele tyerrtye itnekenhe-arrpe mwantyele arntarnte-arelhetyeke,
    rlkerte-irreketye apeke, angwenhele apeke renhe atweketyenge, mwantye-irretyeke
    alakenhe ikwere-ketye. Anwerne merne arlkweme. Anwerne kwatyele alhewelhemele,
    mantereke irrpemele nhenge irrerntele atweketye. Anwerne mwantyele anemele arntarnte-arelhetyeke
    Christ-ele-arteke anwernenhe mwantyele arntarnte-areme-arteke. Re anwerneke ahentye
    anthurre aneme.
  qvc-NT: Chaqa manam pipis kwirpunchiqtaqa ch'iqninchiqchu. Ashwanmi shumaqta kwidashpa,
    imatapis mikushpa kawsanchiqllapa. Chayshinallam Siñurninchiq Jisukristupis paypi
    kriyiqkunata shumaqta kwidawanchiqllapa.
  tgl-ULB: Walang tao ang nagagalit sa kaniyang sariling katawan. Sa halip, inaalagaan
    niya ito at minamahal katulad ng pagmamahal ni Cristo sa iglesia.
  cbs-NT: Tsuabunda jatun yuda dananma pimakin mekemis keska wakin jabiaskadi wakin
    Criston jawen ikunwainbu mekemiski,
  xtm-NTPP: Vaa masu na in saxiko yikikuñu maa i ma chi su'va jito va'a i, te ndí
    ini i ja na koo va'a i ma. Sukan kuiti sa'a Cristo ma ji'in yo'o ja ni ka ndaketna'a
    ini o ji'in ya ma ja vivii jito ña'a ya te ndí ini ya nawa ka jiniñu'u o ma.
  nnq-nnq: Abije mundu jwajoa ojwauchimwa mmele gwakwe, nambu kupe chakulya nu kukwindia.
    Andi Kilisto apababegela bandu abunhwamini,
  bao-NT: Jĩcʉ̃ ʉno peera cʉ̃ upʉrena ĩa tutitimi. Tiitigʉra añuro baa, ĩa nʉnʉjee,
    tii niimi, Cristo cʉ̃ yaarãre cʉ̃ ca tiirore birora. Mania, cʉ̃ upʉ macã taberi
    niirã mani bii.
  san-ORI: କୋଽପି କଦାପି ନ ସ୍ୱକୀଯାଂ ତନୁମ୍ ଋତୀଯିତୱାନ୍ କିନ୍ତୁ ସର୍ୱ୍ୱେ ତାଂ ୱିଭ୍ରତି ପୁଷ୍ଣନ୍ତି
    ଚ| ଖ୍ରୀଷ୍ଟୋଽପି ସମିତିଂ ପ୍ରତି ତଦେୱ କରୋତି,
  huv-NT: Cos nejinguind ngo mandiüm marang ngo majneaj wüx micuerpo nej, ingow aag
    ayaj nej üüch meáwan leaw netam. Atquiaj Teat Cristo ajaw wüx monyar andeac nej.
  otn-NT: '''Nɛ̱ hi̱njo''o n''na ra̱ ja̱''i̱ ngue di sʉhrá̱ do''yo, sinoque fährá̱
    do''yo ra̱ ja̱''i̱ ''nɛ̱ pɛpi. Njarbʉtho''a̱ te ørca̱hʉ ra̱ Cristo ya, fäcjʉ ''nɛ̱
    i pɛjpa̱hʉ.'
  nop-nop: Me niŋ adi ne’walaŋ folooŋ mik-kwadi mu timiŋa momooŋ hinek kadokooŋ miŋtoi
    tihatilak, wondok tuwot Kilistodi kayoŋbopŋiŋ undugoŋ timilak.
  obo-NT: Waa minuvu no konnod ginawa to kandin no lawa, ko konna, od tuhonulon din
    ini. Iling en mandad ka-ay kos kodtuhanuu ni Disas Krays keta no id lolivuung
    nod pompomakoy,
  cak-ENT: Roma man jun ri nretzelaj ta ka ri' rija'. Man jun nbanun quiri'. Konojel
    jabel nkatzuk y nkilij ri kach'acul. Y quiri' c'a tibana' quiq'uin ri ivixjaylal.
    Cachi'el nbün ri Cristo kiq'uin roj ri kataken y roj ru-iglesia chic.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤈᤡ᤺ᤳᤋᤢᤴ. ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤴ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤧᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤎᤰᤁᤡᤴ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Chi ni iin tēe nduú jínī ūhvī dē maá dē, chi sa scájī dē maá dē de jíto
    vāha dē maá dē. De suni súcuán sáhá Cristo jíín yóhó nchivī cándíja nūū yā.
  san-TIB: ཀོ྅པི ཀདཱཔི ན སྭཀཱིཡཱཾ ཏནུམ྄ ཨྲྀཏཱིཡིཏཝཱན྄ ཀིནྟུ སཪྻྭེ ཏཱཾ ཝིབྷྲཏི པུཥྞནྟི
    ཙ། ཁྲཱིཥྚོ྅པི སམིཏིཾ པྲཏི ཏདེཝ ཀརོཏི,
  qve-NT: Ichaqa manan pipas pay kikinpa cuerpontaqa cheqnikunmanchu. Aswanmi payqa
    allinta alimentakuspa cuerpontaqa sumaqta cuidan, imaynan Jesucristopas paypi
    iñiqkunataqa cuidan chay hinata.
  pao-NT: Numu puu no'yoona pummesoo tookoo namakana mabetse'a. Tamme sakwa te nonodukwamu
    mabetsea ka Te Pabe'e tamme mabetsea-kwa'ne.
  cbu-NT: ¿Nitaati tputs waanaatsi wanuts natsak? nda. Waanaatsi chinaku, wanasiri
    napkiya. Waanaatsi kis maritakiya. Ashiritam izanlleetstis ashikpaz shingtamtsa,
    wanasiritam ksutangtsa atina. Napa, Isus iyaa ashiritam wanasiri ksutkuwa,
  usa-usa: '@see-verse:EPH.005.028'
  soy-soy: Mɛsei yɛ mɛ rɛ úkɑ úu yɛ píkɑi uipiŋɛ cirɛ niŋni. Ḿpɑ́ úye yɛɛ uipiŋɛ
    n nyɔ́ɔnsɛlɛ uu kɔ ikɛcɑ́ɑ́ m pɑílɛ̃ yɑrɛ kɛ Kirisi uu Uléécɑɑ icɑ́pinɛ n wɑi
    mɛcɔ.
  hui-hui: Mbiralime ibuninaga tingini handabe manga nahaga. Keriso hameigini kamaru
    ina ibu tingini aria dege kamago Keriso ibugua bayuwa hondo hagadagua iname inanenaga
    tingini bayuwa hondo haramali.
  amf-amf: Harrna hambhidianna, yinnon bishinam jibbea hayyear qolehe; koam kalon
    kunsa ki kunse, pir payya hayayse kida toole. Ogodettsi Kiristoos misken ooninna
    yin kida haye.
  quc-NNT: Man k'o tä k'u jun winaq ri tzel käril wi ru cuerpo, xane kutzuqu, kärilij.
    Je k'u wa' kub'an ri Cristo chke ri qachalal kojonelab'.
  dob-dob: Manuna nigeya ꞌebweu wate tai taunamo oona ꞌena ꞌida etalauwala, ta esi
    ꞌiꞌitaꞌiꞌisi be ꞌana masula ꞌieꞌani oona ꞌana lema manuna, nadigega Keliso toekalesiyao
    ꞌaboꞌada ꞌiꞌitaꞌiꞌisida,
  wrs-wrs: Manara, mongova indhanariniva hevna nihmba sahonamba vrevmoa, heva os popeng
    vrev hevna nihmba. Memba osm, Kristusva os vinna Kristusnindmba,
  mca-mca: Qe ham pa'qu' nuten pa'qu' ƚ'ese'ne'ƚe, qe aka' ƚeqfenye'jij yijat'ij,
    yekunhen qa yejeƚetsha iye, in ƚunye'jek ha' Cristo in yejeƚetsha pe' hats yijayan,
  tzo-TZC: Yuꞌun muꞌyuc buchꞌu junucal ti xtiꞌet sjol yuꞌun ti sbecꞌtal stuque. Yuꞌun
    jaꞌ noꞌox ta xcꞌuxubin, ta smalqꞌuin. Jaꞌ jech ta spas ti Cristo ta stojol ti
    jchꞌunolajeletique.
  mya-mya: (အ​ဘယ်​သူ​မျှ​မိ​မိ​ကိုယ်​ခန္ဓာ​ကို​မုန်း​သည်​ဟူ​၍ မ​ရှိ။ မုန်း​မည့်​အ​စား​သူ​သည်​မိ​မိ​ကိုယ်​ကို​ကျွေး
    မွေး​ပြု​စု​၏။ အ​သင်း​တော်​အား​ခ​ရစ်​တော် ကျွေး​မွေး​ပြု​စု​တော်​မူ​သ​ကဲ့​သို့​တည်း။-
  gng-NT: Kimɛ nil ŋa kpele ki senge' uʼba. U jinh nɛ, ki likeh uʼba mɔnmɔnm tɛn Kristo
    jindeh uʼtaanl yaab ma, ki likeh bɛ mɔnmɔnm nnɔ.
  cbi-NTPO: Matyu mu bain ya' bulunu maali ne mandyutyaityu deeve; tsa jutyu', panda
    kuwa' washkemu deeve, Cristo bain keranguemu chachillanu naake washkemunga juntsaju,
  ikk-NT: Makẹni, o nwọnni onyẹ ize ẹhụ a e ze. Mba. Kama, ịhịan a zụn ẹhụ a, e mẹmẹ
    ẹ ọhụnma—nọkẹ kẹ Kraịstị dọn e mẹ ụka—
  leu-leu: Lamon pana, pi ta saxa aava baian a vipin sina xa, piau, nane fafangane
    e faxatange, malaan se Krais a vile pana rabuna sina Piran
  maz-NT: Nguec'ua me s'iya nu su; unü pje ra zi 'ñe pje ra jye. Na ngueje 'natjo
    o̱ cuerpovi co c'ü nu su. Je xo ga cjanu e Jesucristo s'iyazüji nutscöji o̱ ntezüji
    dya angueze.
  bod-N: ཐོག་མ་ཉིད་ནས་རང་གི་ལུས་ལ་ཞེ་སྡང་ལངས་མཁན་སུ་ཡང་མེད༌པར་རྟག་ཏུ་གཅེས་སྐྱོང་བྱེད་པ་དང་།
    དེ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀས་ཆོས་ཚོགས་ལ་བྱམས་སྐྱོང་མཛད་པ་ལྟར༌ཡིན།
  tca-NT: Erü tataxuma ya texé ya tümaxü̃nechitama aixe, natürü tanaxüwemü rü meãma
    nüxna tadau ngẽma Cristu guxü̃ma i yaxõgüxü̃na dauxü̃rüü̃.
  zpl-NT: Xne niꞌ tucu bene la chana arquiꞌ leꞌcatsia liꞌi, sino que rebaculla liꞌilla
    nu riꞌyalla liꞌilla, tucu nú rriꞌi Jesucristo cuna liaꞌahua enu nzeli arquiꞌ liꞌinu,
  mbc-NT: Anî' esewanmîrî pepîn tîîwarîrî, tîîse awe'sa'nama. Mîrîrî warantî nîrî
    tîpemonkonoyamî' sa'nama Cristoya.
  ndg-ndg: Ntopo hata yumo ywauchukya yega yake.
  wsk-wsk: Nina ko ikisan, kari bo kota numi memek ko iwita me arigiso, mena. Bare
    nu numi ko sinar taso ale na inang ningo ningo la naso. Nu munan Kristus sios
    kumik te beteso uwutatala kota kumik te beteso.
  toj-NT: '@see-verse:EPH.005.028'
  tbc-tbc: Id taloŋ ak, tamol ta iŋsen tinin lo ager ta igane na da. Tia, iŋ sen tinin
    anaŋ ipani dugo kagin ipani uyanan da, nek ibol Kristus iŋsen iŋanen tamolpein
    kagin ad igane dak ago woŋ a.
  sna-sna: Pana izvozvo zvose, hakuna munhu angavenga muviri wake, asi anoupa zvokudya
    uye anouchengeta, sezvinoita Kristu kukereke,
  smk-NT: tan kasan tawon mangura' sa dirin lalaman na, no kai edet, pakanen tan pagawan
    naya. Sain a kapadan pammaga na ni Cristo kontamon naipasaya kona
  grc-TCGNT: οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν, ἀλλ᾽ ἐκτρέφει καὶ θάλπει αὐτήν,
    καθὼς καὶ ὁ Κύριος τὴν ἐκκλησίαν·
  gof-WFTW: Bana ixxiya asi oonikka baawa, shin Kiristtoosi woosa keethaas ootheyssada
    ba asatethaa muzeesinne naagees.
  spa-BLM: Porque nadie ha odiado jamás su propia carne, sino que la alimenta y la
    cuida, como también el Señor lo hace con la asamblea,
  kyz-NT: Najuejue etee futat 'ã jane jejukai jarejee. Nitywi futari 'ã ojee ijejukae'ema
    'gã amũ. Jarepy'arayparamũ 'ã jarejemi'waa. Jarejero'wau jarejefuanuga. Jarejereko
    tywere'ema 'ã. Nan tee futat Kristu 'ga jane poriawetygi werowiaaramũ. 'Ga rete
    'jawe jarejemogyau 'ga upe. A'eramũ 'ga ojejukau esage jane ree.
  dao-dao: Mi mäta pumsa am hmu hlüki u am ve. Khritaw naw sangcim a bühtenga kba
    mi pumsa cun mcei lü mi mbeimbawki ni;
  cya-cya: Si'yana a tucui nu nxcuan tloo 'in ticuii', cui' ca nu tsu'hue ña'an seen
    can' 'in, ntsu'hui cunta 'in nchgaa xaa, cui' cuaña'an ngui'ni Cristo lo'o laa
    'in ñi,
  wrk-wrk: Mikukimi nganinyi nangka ngirra mankanyi. Miku. Nangka lalanbaka mankanyi.
    Jarrbangka mama, ngarabangka wabuda. Nanda kunyba nanganginkanyi mankankanyi.
    Baki nani barri Jisus Krayis nyulu mambuka ngambalangi Krisjinmukuyngka, bababanyamba
    nyulu ngambalanya, baki nyulu lalanbaka ngambalanya, nyulu wajbangka ngambalanya
    bukamba kunybanyi yajinyi. Nyulu yabimbaka kunyba yaji ngambalangi barri.
  nii-nii: Yi mił erang, wumb endi eim nge ngenj kis piipi kin, noman ngunałim min,
    oł yi enałim mon. Yi ermba mił, eim kuni ngopu kanpi kin, ka er kun er si mołułum.
    Nga Krais nge wumb tiłap yi mił ku ełim.
  ign-NT: Taicha viti achaneana, eta vítare­sirahi, váhiquene vicati­chaimahi eta
    vécheana. Tétavi­cavahi eta vijanea­sirahi, véchapa­ji­ricahi, vénica­hivare eta
    véche. Ene macahehi ema Cristo eta majanea­si­ra­havihi, máechapa­ji­ri­si­ra­ha­vi­hivare
    viti machanerana.
  dik-NT: Acïn raan man guäpde, raan ë mïth ku tiit guäpde, cïmën ye Raan cï lɔc ku
    dɔc akut kɔc cï gam tiit,
  cac-cac: ¿Toc val ay junoc mach schichonoch sc'ool d'a snivanil? Co masanil sco
    ya'ilej val co nivanil chi', scac'anpax servil. Icha chi' tzon̈ yutej Cristo a
    on̈ yiglesia on̈ tic,
  tzj-E: Cara' quenbij chewa com majo'n jun acha itzel ta xtutz'et recuerpo per jara'
    bien nutzuk y bien nuban cwent. Y cara' nuban Cristo chka' chka ajoj ja ok iglesia.
  san-BUR: ကော'ပိ ကဒါပိ န သွကီယာံ တနုမ် ၒတီယိတဝါန် ကိန္တု သရွွေ တာံ ဝိဘြတိ ပုၐ္ဏန္တိ
    စ၊ ခြီၐ္ဋော'ပိ သမိတိံ ပြတိ တဒေဝ ကရောတိ,
  yaa-NT: Akka shinãkapo. Tsõa pishtakai ato yora chakafamisma. Nõko yora nõ mesefakĩ
    fonãikĩ nõ pimis shara nixiki. Nãskafakĩri Cristo a afe yorafo ato kexesharamis
    mãmãi nõ afe yorakõifokẽ.
  cab-NT: Úati gürígia mebéresenti láu lúgubu guánarügü, joúgüdarügü lumúti, toúnigileí.
    Ítara líña gíñe ladǘga Crístu tun lilígilisin,
  clu-clu: Ara tao nga ara nagaigogma sa anang kaogalingun nga lawas, kondi ginapakaun
    na kag ginaasikaso. Toladia anang ginaimo ni Cristo kanatun nga nagatoo kanana,
  swh-ULB: Hakuna hata mmoja anayechukia mwili wake. Badala yake, huurutubisha na
    kuupenda, kama Kristo pia alivyolipenda kanisa.
  tpt-NT: Jantu matichun xkajiy ixlakatunaj. Vavakan y ox lhistakkan vachu chun tacha
    Cristo kintalhistakꞌan yu ixlapanakni juntau.
  aai-aai: Orot babin yait men ta taiyuwin biyan ebifa’ifa’imih, baise biyan ebituw
    naatu ekakaif gewas. Keriso ana ekaleisia isan isisinaf na’atube.
  sny-sny: Owe meni ta lai tahe pa'are topo lo ai marepi totenamirowata. Ahowa, le
    tahe pa'are topo lo au noweinoweinamirowa. Le aiwawe a'i ayei ta tahe pa'are au
    ene arowa. Sosu apou aiwawe a'i Krais lai lu tewi pefine a'i lo ma'e au noweinoweinamirowa.
  myy-myy: Mani ya rujʉre ti tebea mani. Mani ya rujʉre maicõri, itire queno tirʉ̃nʉrã
    yirãji mani. Ito bajiroti Cristo cʉni queno tirʉ̃nʉgʉ̃ yiguĩji ĩ ñarãre. Ĩ ñarã
    ñari, ĩ ya rujʉ robo bajirã ña mani. Ito bajiri manire queno tirʉ̃nʉgʉ̃ yiguĩji
    Cristo.
  trc-NT: Ne̱ a̱ ꞌó yuvii̱ se̱ quiꞌyaj chiꞌii̱ man nee̱ man maꞌa̱n maꞌ. Tana̱nj sese
    naꞌaan rque níꞌ, ne̱ riꞌ níꞌ se cha̱ níꞌ, ne̱ aráyaꞌa̱nj uxrá níꞌ man nee̱ man
    níꞌ na̱nj ado̱nj. Dan me se ase vaa ꞌyaj Jesucristó aráyaꞌa̱nj Jesucristó man
    taranꞌ níꞌ si̱j noco̱ꞌ man soꞌ roꞌ, da̱nj ina̱nj ꞌyaj uún níꞌ aráyaꞌa̱nj uxrá
    níꞌ man nee̱ man níꞌ ei.
  cut-NT: A tihca̱, te nde a̱ma ihyan ne, hua rendihche ta̱n ma̱n ye ihyan. Tahque
    ndah ne, redin ma̱n ye cuda̱do ihyan, yahino ye ihyan nduhca̱ che redin Dihvo
    vo Jesucristo nduco uvo ihyan yahn ye.
  bel-bel: Бо ніхто ніколі ня меў нянавісьці да сваёй плоці, а корміць і грэе яе,
    як і Гасподзь Царкву;
  zlm-KSZI: Tiada siapapun pernah membenci tubuhnya sendiri, tetapi memelihara dan
    menyayanginya, seperti dilakukan oleh al-Masih kepada jemaah –
  gdr-gdr: Makwa ɨta yete tinajog jɨ singi kesa yomnɨkeneny, ajɨ ita wɨnɨnd ton yutmeneny
    dɨde b'obogɨl yɨrgong yomnɨkeneny, odede ɨte re Keriso sosind yomnɨkeneny.
  vmy-NT: Ngatꞌa tsajain xi tonre yojore. Tusa tsjare xi chine ꞌba tsikuenda, jo tsiko
    Cristo xi makjainre ngatꞌare kui.
  cmn-FEB: 因为没有人会恨自己的身体，而是要为身体提供营养并照料它，就像基督对待教会的方式，
  gmv-RNT: Barka bana ixizadey oonikka baawa. Ba ashos meessinne bana naagees. Kirstoossikka
    Woossa Keeththas hinnitho ooththides.
  ncl-NT: Amo quiman cataya se hual quixijxicuhuaya icuerpo (inacayo) yihual. Mochi
    sejse quiztía icuerpo, quilacualtitica huan moutzcutica pa huil mocahuas ca paquilisli.
    Huan jan yoje quinmiztía Cristo ilacames.
  sua-sua: Ko nong a mhel tang hak to nama kpiem ka vok mruo e. Nove, nam kle va ka
    klang mo ol he smia nho mang, gi enang Endo E Nut Thim Orom Ka Msasaen nam smia
    nho mang ka ngaomevek tok kat.
  klt-klt: Ing há naremán, káman dá málámba sutná táng káyam ma tánggim, ináku sungi
    sing mángga ku pinná kándáng tánggim, Jesu Son Iháhá watá miti ámna náráwaná wata
    tángngátak wáinanyon,
  are-are: Arai, artwa kunha itja mpurrka ekuranhaka antjakunyerrama. Era pula mpurrka
    ekuranha ntuthilama, ntarntarama turta. Lakinha ngerra Kristala turta worlamparinya
    ekuranha, nhanhatitja mpurrka ekuranha ntuthilama, ntarntarama turta.
  gai-gai: Na aia lamŋirena, ramoot ianna ma ndona tikmo puŋnaŋgepca mba morenan.
    Wanaiŋ. Ma manmo amna reaca neaŋrenanna, na ma manmo matau raupŋirenan, na an
    tɨpna kirara Karaisa Iesusna rɨtɨpaikta meikramtaɨrta tumnambmo ainda morenan,
  qvm-NT: '@see-verse:EPH.005.028'
