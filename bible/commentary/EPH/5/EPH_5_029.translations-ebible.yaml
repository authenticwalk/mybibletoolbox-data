  heb-heb: כי מעולם לא שנא איש את בשרו כי אם זן ומכלכל אתו כאשר גם האדון את עדתו׃
  mpp-mpp: Aime monic yeuctihac socinele ngaba nalic mi aidaicte, yogo miyacbenang.
