    nitre tödekaka niarabti kräke,
  azg-NT: Ee taꞌnan tsꞌan na jndooꞌ jndyi juu yo siꞌtsꞌo ꞌnaanꞌ. Chito joꞌ. Intꞌue
    juu ꞌnan na ntquii juu ndoꞌ ivantyjeeꞌ ya juu siꞌtsꞌo ꞌnaanꞌ juu. Manndaꞌ vaa
    itsꞌaa Cristo yo tmaanꞌ nnꞌan na vantyja nꞌonhan jon,
  bhd-bhd: किजोकि कोन्चे कधी अपने जानी सेइं बैर नईं रखोरो, बल्के तैसेरी हेरगेश कियोरीए,
    ज़ेन्च़रे मसीहे भी कलीसियाई सेइं केरते।
  too-NT: Nīn tintī' ca'tzalaktzī'n ixmacni'. Māhuī'can lā' maktaka'lhcan. Lā' nā
    chuntza' Cristo cāmaktaka'lha a'ntī ixtachi'xcuhuī't.
  ind-AYT: Sebab, tidak ada orang yang pernah membenci tubuhnya sendiri, tetapi ia
    memelihara dan merawatnya. Begitu juga yang Kristus lakukan bagi jemaat
  cjo-NT: Tee iñaagaetzi apaani atziri kijashitachani iwatha, inta ikaminthaa rirori.
    Eejatzi, ikimitakae Jesokirishito aaka, aririka aapatziyeeyarini,
  nsn-nsn: Ge ahik pe me tamata re de tar tukunun, bo e malauelhir, kare guata uaia,
    kare kaueke tatanon misiana tang Kristo re guata uaia pe, kare kaueke tar sios
    ter tukununon,
  san-DEV: कोऽपि कदापि न स्वकीयां तनुम् ऋतीयितवान् किन्तु सर्व्वे तां विभ्रति पुष्णन्ति
    च। ख्रीष्टोऽपि समितिं प्रति तदेव करोति,
  tna-NT: Aimue aidhe biame tueda quitaita tsada mahue ebatiani mahue. Beju tueda
    quitaita saida ebatiani, saida emihuatiani, einatsihuatiani. Daja huecha Cristo
    ja mesa dharejiji cuana ebia su tsada ebatani, tuneda da tusa equita pu cua nime
    putsu.
  lid-lid: Taha tanan, buku taha badeh, winiyan basumukok bada taha amwenen bwe, arile
    taha anyohan ma atondrok bada taha iri, i buku le Krais amekes i tiri lau ta Kindrei.
  wim-wim: Nil weeꞌang nath kaangk keꞌan nungantakam a? An yaꞌama. Nil weeꞌang nath
    keꞌan minam piꞌ-piꞌan nungantakam a? An yaꞌama. Ngamp yotamangan min-minakam piꞌ-piꞌwunampa.
    Aꞌ ngamp keꞌ thonam yimanangan Christ.antang iiyanamp, aꞌ nanpalana nil Christ.angan
    yim-yimanangana minam piꞌ-piꞌan pam wanch nungantam anangana.
  zga-M: Asipali nuvali umo uviikhugu kalalila umbili gwa mwene. Ukhugu gwimekha nukhugu
    no n'cha, nduvu Uyeesu aliganile elikanisa.
  yom-yom: Bila kuisi ko mutu weta lenda nitu andi. Vayi wukuyidikilanga, wukuyikebanga
    banga Klisto bu keta kebila Dibundu,
  san-SIN: කෝ(අ)පි කදාපි න ස්වකීයාං තනුම් ඍතීයිතවාන් කින්තු සර්ව්වේ තාං විභ්‍රති පුෂ්ණන්ති
    ච| ඛ්‍රීෂ්ටෝ(අ)පි සමිතිං ප්‍රති තදේව කරෝති,
  yut-yut: Nin nandamaŋ, amɨn kɨnda iyɨ dakon gɨptɨm tɨm do uwal dɨma aŋ ɨmgut. Gɨptɨmni
    jap ɨmɨŋek kɨlani tagɨsi asak. Kristo da paŋmuwukbi do yaŋ gɨn asak,
  grc-BYZ: οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν, ἀλλ᾽ ἐκτρέφει καὶ θάλπει αὐτήν,
    καθὼς καὶ ὁ Κύριος τὴν ἐκκλησίαν·
  cpc-NT: Tima tii jiñaitzi apaani kimaatsitakaawaityaawoni iwatha, aña itakopirowaita
    ikanta. Ari ikimitairi iijatzi Cristo ikaatzi kimisantayitairiri.
  nhg-NT: Pues ayec yeca quetlajyelejta icuierpo, cache quetlacualtea hua quemalfea.
