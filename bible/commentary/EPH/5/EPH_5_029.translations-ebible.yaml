  jid-jid: Injio na kran kpama na, ani mlanu tie, nawa kristi mlan iklisiya tiea.
  wmw-wmw: Sikirizani, aapo munu wakwína mwiri wake mwanyewe, ila arisa na asunga,
    sawa‑sawa na Insa Almasihi vyaasunga jamati.
  gmv-GGM: Berika bena ixxiizadey oonikka ba. Be ashshos mesine bena nages. Kirstossayka
