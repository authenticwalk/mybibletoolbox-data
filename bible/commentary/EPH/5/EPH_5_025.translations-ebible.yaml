verse: EPH.005.025
translations:
  kpx-kpx: Malahaea, Kelisou ekalesiaho isiviai abuho hatiale ke nahate la mahinuvuho
    isivilahai tedaevegeve.
  okv-H: Eto ungo ipone ta degi erena, eto Keriso na ekalesia osa eto hamo amita avo
    ikihe pehena ainge dombo ungota airi osa evujo.
  tbo-tbo: Ololoto tawitawinemi agagomi ona lauhogalehi po mei Keliso a bolu i lauhogaleta
    pite yaka i palihalena meya po ubeita i hilage,
  mal-C: ഭർത്താക്കന്മാരേ, ക്രിസ്തു സ്വന്തം ജീവൻ നൽകി സഭയെ സ്നേഹിച്ചതുപോലെ നിങ്ങളും
    നിങ്ങളുടെ ഭാര്യമാരെ സ്നേഹിക്കണം.
  grc-SR: Οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας ⸋ἑαυτῶν,⸌ καθὼς καὶ ὁ χριστὸς ἠγάπησεν τὴν
    ἐκκλησίαν, καὶ ἑαυτὸν παρέδωκεν ὑπὲρ αὐτῆς·
  bgc-bgc: हे पतियों, अपणी-अपणी पत्नियाँ तै प्यार राक्खो, जिसा मसीह नै भी कलीसिया
    तै प्यार करकै उसकै खात्तर अपणी जान दे दी।
  khz-khz: Maru, garawami pio ulamagira, Keriso na ekalesia eulamagiato gelegelenai,
    ne ia pakunai Keriso matotauna gena maguli etao-rigoato.
  deu-TKW: Ihr Männer, liebet die Weiber, wie auch der Christus die Gemeinde geliebt
    und sich selbst für sie dargebracht hat,
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ, ral‑laꞌ gdxiꞌiliꞌ‑nu ngul qui queëliꞌ ca naꞌ Cristo nadxiꞌinëꞌ
    bunách queëꞌ len budö́d cuinëꞌ, gutiëꞌ uláz quequëꞌ.
  lin-lin: Mibali, bolingaka basi na bino ndenge Klisto alingaki Lingomba mpe amikabaki
    mpo na yango
  hns-NT: Biehauta logan, aapan aurat ke pjaar kar djaise Kriest aapan samaadj ke
    etana pjaar karies hai kie oe apane ke baliedaan kar deis hai.
  noa-E: Ich jãg Cristooujã ich iek ʉ̈kha phöbaadeewai ich iglesiakha nʉisiju khʉʉn
    daupigau am kõit ichta thõopitarrjö, pãach chi emkhooinaujã pãach ʉʉin daupii
    abat.
  eng-EMTV: Husbands, love your own wives, just as Christ also loved the church and
    gave Himself for her,
  mib-NT: Te róhó tée cácuu yɨɨ, cundáhú ni rō ñasɨhɨ́ ró, nájnūhun ni cundáhú ni
    Cristo yohó ñáyuu cácandíje, te ni socō yā maá yá jehē yō.
  lif-NT2: इत्‍थुङ्‌गे़न् ये़म्‍बाॽसे, ख्रिस्‍तरे़ सेसेहुप्‍लक्‍किन् लुङ्‌माॽ तुक्‍तुबा
    कुइसिःक्‍के खिनिॽ मेःत्‍हाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥ खुने़ॽग सेसेहुप्‍लक्‍ले़
    लागि कुहिङ्‌मन्‍निन् पिरुरो॥
  xnj-xnj: Vagosi nyenye, muvaganayi vadala vinu ngati Kilisitu cheavaganili msambi
    wa vandu vevakumsadika mwene hati ajiwusili wumi waki ndava yavi.
  mmx-mmx: Nemi lavatlok. Mina balamu lavakin atnemi, kerekngan ne Karisito ga balamu
    limixin lotu la ni ga raba lorooro ren tidi.
  cbr-NT: Ainan 'inun unicama nuibati ca Cristo bamatsianxmabi bamacëxa. Usoquin ca
    an aín unicama nuibatia. Usaribi oquin ca bëbuxun xanuñu 'ixun aín xanu nuibati
    'icën.
  tee-NT: Chai ju uxijnan ju xapapanin unt'at'it amap'ainit'it ju mi'amachaka'an tachi
    ju Cristo ni quintamapainiyan tachi chun ju lhilaca'antauch ju yuchi. Chai tamak'axtakchokolh
    is'akstu ju quilacata'an.
  eng-LSV: 'The husbands: love your own wives, as the Christ also loved the Assembly,
    and gave Himself for it,'
  cak-NT: Y rix achi'a', quie'ijo' ri iwaxaylal, anche'l ri Cristo xojrojo' roj ri
    ru-iglesia y man xupokonaj ta xujach-ri' chi xcom koma roj.
  pah-NT: Cristo'ga oarõ hete ojiheve'g̃a omanomo g̃a ndepyga. Na jitehe ti akwaimba'eva'ero
    pearõ hete penhimbireko'g̃a nderekokatuavo.
  sja-NT: Ɨmɨk'ĩraarãpa jõdee ãchi wẽraarã k'inia iru p'anapataadaipia bɨ, Cristopa
    ijãapataarã k'inia iru baparik'a. Irua tachi ijãapataarã audupai k'inia iru bada
    perã, piuji tachi pari.
  xed-xed: Kaghuni zəʼalha, ka ɗvuta dər wati ma zgun ta markwa taŋ manda ya ta ɗvu
    Kristi ta Igliz, ka mtutá tsi kabgani ya.
  mks-NT: Ta ndóhó, da̱ ndúu ñájíhí, xíní ñúhú qui̱hvi̱ ini ndó na̱ tá quia̱hva na̱qui̱hvi̱
    ini Jesucristo na̱ cúú cuéntá mé á tá na̱xi̱hi̱ a̱ sa̱ha̱ ná.
  gfk-S: Mu ira tunana, mu na manga marse ira numu haine hoke Krais ga manga marse
    ira matanabar na lotu ma iga ter habaling iat ie uta di be na hagamgamatien di
    ing i kapal di ma ra taho ma no nianga waing di nage halhaalien.
  bmu-bmu: Kraistnöŋ nanŋi könagesöŋi jöpaköm neŋgiba neŋgöra aka malmalŋi tököba
    köleŋnöhi, miaŋgö tandök azi eŋön mönö mewöyök anömurupŋini jöpaköba urukalem
    ak eŋgiba malme.
  dgz-dgz: Amba e apan, waene dena nagirewa, Keriso nunan anu gure inak mega nunan
    baraeni mini e waenae wai munan ae di anu guran.
  eng-GNV: Husbands, loue your wiues, euen as Christ loued the Church, and gaue himselfe
    for it,
  zaa-NT: 'Annana rinénia'' ca nubeyu'': Nuỹa tediba nubeyu'' nu chi bettsaní''į nna
    dànią catsi''ínią niula quì''į tì''ba Cristua uccuatsi''ínie ri''u nu ná iglesia
    qui''e nna bètie la''labàni qui''e por ri''u,'
  eng-WEBSTER: Husbands, love your wives, even as Christ also loved the church, and
    gave himself for it;
  guh-guh: Paxamë pijinia papebijivimë, pasivamëre panijavajivi. Bepaasivamë panivajivi
    pacuenia daxitatsi Cristo nacaasiva daxita Dioso vajajumecovënëtsivi. Vajanacaasivaxae,
    Cristo nacopata pebeyaxuabinexatsi vajanacacapanepaenexa vajaneconivecua.
  bon-bon: Piiyepu rooriye cina miiji teeme coga bime tääpume singi epu pana, Keriso
    lipu singi ätrunga ingle biname bime tääpume, siige teeme ireclota ne iyemaluji
    teeme tääpume.
  nhw-BL: Xitlacaquica antlacame catli anquipiyaj amosihua. Xiquicneli mosihua quen
    Cristo quiicnelijtoc itiopa huan mijqui para quimaquixtis.
  swh-ONEN: Ninyi waume, wapendeni wake zenu, kama vile Kristo alivyolipenda Kanisa
    akajitoa kwa ajili yake
  wbi-wbi: Vaghosi, muvaghanaghe avadala viinu ndavule vule u Kilisite alyalughanile
    ulukong'ano kange akihumia jujuo vwimila umwene.
  bba-bba: Bɛɛ mɑɑ durɔbu i bɛɛn kurɔbu kĩɔ, nɡe mɛ Kirisi u win yiɡbɛru kĩɑ mɑ u
    win wɑ̃ɑru wɛ̃ ten sɔ̃.
  eng-KJVCPB: Husbands, love your wives, even as Christ also loved the church, and
    gave himself for it;
  kgk-NT: Ko'ánga pene ména kwéry-pe peha-ma anhe'ẽ-ta. Pehayhu tee katu pene rembireko
    kwéry-pe. Ha Cristo katu, nhande kwéry, he'ýi va'e-pe, hese jajerovia va'e-pe,
    nhande rayhu tee va'ekwe. Ojejuka uka rei va'ekwe nhande-rehe. Ojukaharã-pe onheme'ẽ
    va'ekwe. Cristo nhande rayhuha-rami pehayhu pene rembireko kwéry-pe.
  waj-waj: Vaidi vaa nnaata vareeraiyaso, Yisuu Kirisiiva vaa ausa hanigieeraiyara
    mmuduuya ruaineema ngiingii nnaataiyara mmuduuya ruatee. Yisuu Kirisiiva vaa ausa
    hanigieeraiyara pinaama mmuduuya ruoo iyara putiravai.
  cpy-cpy: Iimenteetari, petakoyityaawo piina-paeni, poshiya-kotyaari Jeepatzii-totaa-rewo
    retakoyitakari kemijantzinkari-paeni, riita-jaantaki atsipewentakari ikamawenta-yiteeri.
  mpx-mpx: Komiu toalolon melubolau, lagomiyau nuku nunuwana-agil ni ola Keliso ekelesiya
    i nunuwana-an ge yawalina i talamwan kaiwena.
  wbp-wbp: Nyurrurla wati-paturlu, purda-nyangkajulu! Jijaji-ngalpa kutu-palija jukuru-wangu
    yungu-ngalpa jungarni-mani. Kujarlipa nyanungu-nyangu yimi purda-nyangu, manu
    kujarlipa ngapangka yukaja, kujarlunya-ngalpa jungarni-manu yungurliparla jungarni
    nyina Kaatu-mipaku. Kujanya kangalpa Jijajiji yulkami. Kuja-piya-yijala, nyurrurla
    wati-patu, yulkayalu-jana kali-nyanukuju yangka Jijaji Kiraji-piya kuja kangalpa
    yulkami nyanungu-nyanguku yapaku.
  luo-luo: Un chwo, heruru mondu, mana kaka Kristo bende nohero kanisa, mochiwore
    nikech en
  nhe-NT: Xitlacaquica intlacame tlen inquipiyaj imosihua. Xiquicneli mosihua queja
    Cristo quiicnelijtoc itiopa huan mijqui para quimaquixtis.
  aii-aii: ܓܲܒ݂ܪ̈ܵܢܹܐ، ܡܲܚܸܒܘܼܢ ܠܒܲܟ݂ܬܵܬܵܘ̈ܟ݂ܘܿܢ، ܐܲܝܟ݂ ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܡܘܼܚܸܒ ܠܹܗ ܠܥܹܕܬܵ‌ܐ،
    ܘܣܘܼܦܝܵܐ ܠܹܗ ܓܵܢܹܗ ܒܘܼܬ ܕܝܼܘܼܗ̇،
  esk-NT: Uiŋuruasrii, piqpaksrisitchi nuliapsitñik, Christ-tuntuuq piqpaksriruatun
    ukpiqtuaŋuruanik tuqqutrikami iliŋitñik ipqiqsityaġukługich Agaayyutmun uqałhigun,
    suli salummaqamiqich iġġuutiksraqtuġrikaagun imiġmik.
  msb-msb: Mga lalaki, kamut-an gayod niyo an iyo asawa pareho man san pagkamuot ni
    Cristo sa mga nagatuod san ginhatag niya an iya buhay para sani,
  cpa-NT: Mi³hnio¹ dsa² ŋioh¹² hio¹³ quián¹²dsa, ju³lah hniang¹ Cristo jniang³ dsa²
    quián¹²dsa. Ca¹jon¹dsa dsié¹² jniang³.
  dso-dso: ଏ ମୁନୁସ୍‌ମନ୍‌, କିରିସ୍‌ଟ ଜେନ୍ତାର୍‌ ମଣ୍ଡ୍‌ଲିକେ ଆଲାଦ୍‌ କରି, ତାକେ ସୁକଲ୍‌ କର୍‌ବାକେ
    ନିଜେ ସର୍‌ପିଅଇଲା, ସେନ୍ତାରିସେ ତମେ ମିସା ନିଜର୍‌ ମାଇଜିମନ୍‌କେ ଆଲାଦ୍‌କରା ।
  meu-meu: Tatau e, adavamui ba lalokau henidia, Keriso ese ekalesia e lalokau henia
    na heto. Ia dainai sibona e heni,
  yva-NT: 'Ananyao raugaje anya ubauname mansai no taiso: Anya wimbaunam, syare wimuiny
    irati nya wanya rai maisyare Kristus muiny irati anugano Amisye wansai ti Po anasine
    raunande kakaijo wansai.'
  dgc-dgc: Nadid, sikam a lélake, mahalén moy du asawa moy, a kaparis na pégmahal
    ni Cristo du sakup na a tolay. I tandaa na pégmahal naa dide, éy niatéd na i buhay
    na a para dide.
  zpm-NT: Togaa ne nac to zha bgui ne ptsieelniale, goḻleynie tsieel to, zigne rleynie
    Jesús zha ne no xnëz me. Teḻ me haxta bleeladz me xquieḻmban me,
  hix-NT: Kàrkomo komo y, ohetx komo xe rma haxa ehtxoko. Tàmryenon komo xe rma haxa
    Kryestu yehtxoho wyaro, ohetx komo xe rma haxa ehtxoko. Tàmryenon komo xe tehtxoho
    hoye ro, tano me ro rma wayehye, Kryestu,
  sim-sim: Hulaji jirin, jir avak nokopji jihin wapnuku jihik ji owehe lirin armek
    ji uka. Os Krais sios orhin wapnuku orhik or owehe sioshi farniyik or sihi miandok
    or hari hom.
  npi-ULB: पतिहरू हो, जसरी ख्रीष्‍टले मण्डलीलाई प्रेम गर्नुभयो र आफैँलाई तिनको निम्ति
    समर्पित गर्नुभयो, त्यसरी नै आफ्ना पत्‍नीहरूलाई प्रेम गर ।
  cgc-cgc: Kyo man na mga mama, gugmaen nyo sawa nyo an paryo ta paggugma Cristo ki
    kiten na paatag din iya na kabui na napatay para ki kiten
  tim-tim: Galalupne, yeŋgât hutyeŋân gâtŋe âmbendâ yeŋgât hin makyeŋgire nâŋgâŋet.
    Kristo arekŋe ikiŋe kâmot nâŋgât âmbâle dâtâŋe dâm biwi tân agaŋgim okot âlep
    agaŋgim moep. Aregât dop hainâk luâklupyeŋande âmbenlupyeŋe yeŋgât okot âlep akyeŋgiwei.
  yor-yor: Ẹ̀yin ọkọ, ẹ fẹ́ràn àwọn aya yín, gẹ́gẹ́ bí Kristi tí fẹ́ràn ìjọ, tí ó
    sì fi ara rẹ̀ fún un.
  wos-wos: Guni du, guniré wuni we. Krais Jisas nani déka hundika xékékwa du takwaka
    némafwimbu mawuli yata nanika dé hiya. Hiyandén maki, guni du, guna takwaka némafwimbu
    mawuli yata diré yikafre hurutanguni.
  emp-NTPO: Umaquĩrãrã, bãrã quimara quĩrĩã b̶ead̶adua Critoba dadjirã quĩrĩã b̶ʌda
    unubid̶a quĩrãca. Quĩrĩãneba dadjirã carea ara idjida idu beabisia.
  eng-F35: Husbands, love your own wives just as Christ also loved the Church and
    gave Himself up on her behalf,
  ind-ind: Sebaliknya, jika kamu seorang suami, kasihilah istrimu sama seperti Kristus
    mengasihi kita jemaat Allah. Dia bahkan mempersembahkan diri-Nya sebagai kurban
    bagi kita,
  pes-OPCB: و اما شما ای شوهران، همسران خود را محبت نمایید، همان‌طور که مسیح کلیسای
    خود را محبت کرد و جانش را فدای آن نمود،
  mpt-mpt: Imakwal ibo ib alelwali kla gobe bianiba makob Klaiste bainobo gabibi gobenea
    emaye atdimo kaanea daabenebio inaine!
  ssx-ssx: Haliwekio Ketisoma꞉ ipika꞉ siosi wanda꞉hali pa꞉ta꞉ pukima꞉ homolo hata꞉
    ipika꞉ da꞉ta꞉la꞉eki kone alupaeyeke tupa꞉ ikana꞉ma꞉ make ika꞉ wanda꞉weki pa꞉ta꞉
    pukima꞉ homolo hata꞉ hapa꞉peke.
  mkl-mkl: Nɔ iŋɛ mɔkɔ ŋɑu i bi ɑbo nŋɛ ŋɑ bɛi Kirisi í bi inɛi iɡbɛɛ ŋɑ, nɔ í nɑ
    kuwɛɛɛ nɑ iri nŋɑ.
  gaq-gaq: ଆଣ୍ଡାଇଂ କିସ୍‌ଟ ଡିରକମ୍‍ ମଣ୍ଡଲିକେ ଆଲାଦ୍ ଡିଂଚେ ମେଁ ଆତ୍‍ଲା ନିଜେନେ ଜିବନ୍‍ ବିକେ
    ପେ ଡିଗ୍‍ ଟିକ୍‍ ଦେତୁଆ ଆଃ ନିଜର୍‍ ନିଜର୍‍ କୁନୁଏଃକେ ଆଲାଦ୍ ଡିଂପା ।
  gof-RNT: Azinatoo, Kiristtoosi woosa keethaa dosidi bana iw immidayssada hintteka
    hintte machcheta dosite.
  unx-unx: କଡ଼ାକ, ଖ୍ରୀଷ୍ଟ୍‌ କାଲିସିୟାକେ ଦୁଲାଡ଼୍‌କେଦ୍‌ତେ, ଏନା ନାଗେନ୍ତେ ଜୀଉ ଏମ୍‌କେଦାଏ
    ଏନ୍‌ ଲେକାଗି ଆପେ ଆପେୟାଃ କୁଡ଼ିକକେ ଦୁଲାଡ଼୍‌କପେ ।
  gah-gah: Ve lekeza venatini nene likigika kimitamó nene Kilistó monó gele gevenakumule
    loko agika limike agupe latila ike hilimómáminiki likigika kimilo.
  lcm-lcm: Ri tauan, mi vinga roron taun a keve kisngami, asukang val Karisto katala
    akalitai ani vinga roron taun a kuvkuvulan i lomlomon, na ka alis suai ani kana
    to, ania,
  aer-aer: Kenhe artwe anewe-akerte areyele ayenge awerrirraye. Jesus akenhe ayene-ilelhetyakenhe-arle,
    re anthelheke ilwetyeke anwerne ingkirrekeke arne akurne areye arlkngetyeke. Ayeye
    Ikwerenhe aweke-arle iperre, anwerne kwatye-werne alheke rarle anwernenhe kwatyele
    arlkngetyeke, alakenhe ikwerenge re anwernenhe arlkngeme anwerne mwerre anteme
    anetyenhenge Ngkarteke. Alakenhe rarle Jesus-ele anwernenhe arntarnte-areme. Alakenhe
    re anteme artwe arrantherre, anewe arrekantherrenhe mwantyele arntarnte-aremele
    anerrirretyeke nhenge Jesus-ele anwernenhe ingkirreke arntarnte-areme-arteke.
  qvc-NT: Runakunapis ancha kuyanqa warminda, awnki wañunqapis. Manchu Jisukristuqa
    paypi kriyiqkunata ancha kuyawaqninchiq, wañurqan washawananchiq. Chayshinalla
    suq runa warminda kuyanqa.
  tgl-ULB: Mga asawang lalaki ibigin ninyo ang inyong mga asawa katulad din ng pagmamahal
    ni Cristo sa Iglesia at ibinigay ang kaniyang sarili sa kanya.
  cbs-NT: Ainyanbuun, matudi yununun ninkakanwen. Cristo jabun ikunwanxanaibuwen nuikin
    bechipai jawen jiwea jatu inani keskai matudi matun ainwen nuikin padanma jatu
    bechipaijaidakubainkanwen.
  xtm-NTPP: Ndijin tna ja ka kuu ni tee ni ka tnanda'a ma, jin kutoo ni ñasi'i ni
    ma, sukan kútoo Cristo ma ndaka o ja ni ka nduu o sa'ya Su'si ma, vaa maa ya ni
    ndo'o ni neni nuu tniñu o ma, sukan‑va'a jin ndani'i ta'vi o ma.
  nnq-nnq: Namakinalome, mapalange akaanabinu andi Kilisto apabapalanga bandu abunhwamini,
    ngakipanga bwomi gwakwe ube lilumbo kwa magambu gabe.
  bao-NT: Ca nʉmoa cʉtirã, mʉja nʉmoare maiña, Cristo cʉ̃ yaarãre maigʉ, ca ñañarije
    manirã cʉ̃ja ca niiro tiirʉgʉ,
  san-ORI: ଅପରଞ୍ଚ ହେ ପୁରୁଷାଃ, ଯୂଯଂ ଖ୍ରୀଷ୍ଟ ଇୱ ସ୍ୱସ୍ୱଯୋଷିତ୍ସୁ ପ୍ରୀଯଧ୍ୱଂ|
  huv-NT: At nanojaran ich majiür lasta mintaj nej, atnej Teat Cristo ajiür lasta
    monyar nej andeac, pares tiün mandeow ingow andeowüw.
  otn-NT: Ague n'yø'a̱hʉ, da̱mi̱ ma̱hni̱ xisuhʉ, tengu̱tho ra̱ Cristo di̱ ma̱hyø ja̱'i̱
