    imanquigare, ipacaro imetojane imetojaventaqueroquea,
  bnp-bnp: Mua e huriki a bakovi, mu ngaru hateka e girihine mua, i manga e Kristo
    i ngaru hateka a tara vona, i mate na murina,
  apn-NT: Nẽ mẽ amyjaja. Kêr ka mẽ amã aprõ hã ma ho ri apa. Te ho Kris kot mẽ pahtã
