  zad-NT: Na' ka le' beṉ' byo zoa nool c̱hele, ḻi gaki nool c̱heleka', ka chon Crístona'
    chakile' cho' nonḻilall'chone' na' bzani kwine' wite' ni c̱hecho
  kmg-kmg: Ŋowe ŋoŋe ŋonâŋfâc-ŋeŋic maŋjauŋ ejarenšepieŋ. Kristo e iŋuc jaha kikefuŋ-ticne
