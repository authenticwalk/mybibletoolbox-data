  sgz-sgz: Má gam á tan káláu, gama lu mámnai kamu tan wák ngorer ái Karisito a lu
    mámnai kán matananu mák tari kán liu sur di.
  kek-NT: Jo'can ajcui' la̱ex be̱lomej, cherahak le̱ rixakil jo' nak li Cristo quixraheb
    laj pa̱banel nak quixk'axtesi rib chi ca̱mc re xcolbaleb.
  blz-NT: Moro'one men suo'an, kolingu'kon a boroki'muu koi i Kristus mongkolingu'kon
    jama'at, ka' nongorookon waka-Na bona jama'at.
  poe-NT: Tí chojni ntoa chrótjuèhe tí ichjién kíxin éxí Cristo la tjuèhe tí ni̱nko
    la kꞌuenyákonhe̱n chꞌán.
  san-TAM: அபரஞ்ச ஹே புருஷா​:, யூயம்ʼ க்²ரீஷ்ட இவ ஸ்வஸ்வயோஷித்ஸு ப்ரீயத்⁴வம்ʼ|
  cof-NT: Unilalari, Cristo yachi tsachilaca laquiranun cuwenta nulanan nulachi sonalaca
    laquiralarana! Crístori chiquilaca duque laquirato, tencachique cuwapoinue
  srm-NT: Nöö un dee womi, un musu lobi dee mujëë fuunu leti kumafa ˻Jesosi˼ Keesitu
    lobi u dee sëmbë fëën teefa a dëdë da u.
  qvs-NT: Jesukristu ñukanchikunata sukaman kuyawashpanchikuna wañurkan salvawananchikunapa.
    Jesukristu sukaman kuyawananchikunashina kankuna warmiyuk runakuna warmikichita
    kuyaychi.
  zca-NT: Rë miyi' xa' nzhap tsa', ñal chizhi' xa' una' che'n xa', nela milu' Krist,
    dox nazhi' Me rë men che'n Me, haxta ngut Me por lë' bixa'.
  cbc-NT: Jesucristo pʉame marĩ, cʉ̃rẽ caĩroari poa macããnarẽ marĩ mairĩ, marĩ netõõgʉ
    riayupi. Torea bairo mʉjãã cʉ̃ã canʉmoacʉna bʉtioro na maiña mʉjãã nʉmoarẽ.
  qxo-NT: Warmiyog cagcuna, Señor Jesucristo cuyacog cangannö gamcunapis warmiquicunata
    cuyayay. Jesucristo cuyamarnintsicmi cruzchö wanurgan jutsantsiccunapita perdonashga
    canantsicpä. Tsaynöllam willacuyninta tantiyatsimarguntsic bautizacur Tayta Dios
    munangannö cawanantsicpä.
  mox-mox: Ta omiʼa vaqivaqimi meʼolotomi moqanemiavo ona veyolubedi, ʼedewana Keliso
    ena ʼekalesia veyoluba aqiaqiea, ta weaqina awafela ʼaliga ʼinaya.
  kew-kew: Nimi aanumi page nimina ore madaa raaname omoa pedo pu piralepape. Krais-me
    Gote-na ruru madaa raaname omoa pedo pua omesa-pulu go-rupa pipape.
  dww-dww: Taumi tautauḡoma ami waiwaivima koi nuapaḡoedina, maika Keriso ekalesia
    yai nuapaḡoedi be, tauname na yawasanama yai uta munaḡena.
  twi-ASANTE: Okununom, monnodɔ mo yerenom sɛdeɛ Kristo dɔɔ asafo no na ɔde ne kra
    too hɔ maa no,
  aoj-aoj: Ipaꞌ amam wapani, ukup pindapindaila wauhiamepa ipeꞌiwai, siꞌi Krais okom
    magamagaila sios amam nematawa Godi, nagaꞌ nalamona ambal ananili nagahoꞌofas.
  cbv-cbv: Bʉʉ yeéb neoná áa jʉmnitdih jwʉh wã jwʉ́ʉb naóhna caá. Cristo jwiít ã́ihwãdih
    bʉ́dí oina, jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ. Pánihna, jwiítdih ã oyat pah, yeebbʉ́t
    ñi weha mána yaádhdih ñi tʉ́i oyoó.
  taw-taw: Pen nɨbi bɨ okok, Klays binɨb ne okok kɨlop mapen lɨl monmon kumak tek
    nɨŋɨd, bin nɨbi okok kɨlop abe mapen lɨnɨmɨb.
  jic-NT: Niyom, quelel lis müjí nun sejats'om, Jesucristo Dios ts'uyupj quelel lis
    tjiji jinwá. 'Üctsja jupj lal la p'a tjü'ünan jupj, ca gente Dios ts'uyupj jis
    mpalas yupj.
  zap-NT: No laa de yra de ne nak de mgyeey ne che wtsëlnya, gugyaan xewnaa de zegne
    ryaan Jesucrist yra men ne rlaleedx Ne, axtegue wdee Ne si wet Ne por laa men
  wer-wer: Ompörö ar, Kristo pim ingre mor saurö tiarimëën yak pim wëwëet këëpöt wesa
    pöl arim öngöröaan lup sant elmëeë.
  ipi-ipi: Wamba sosa oko Kataisana umbaini gulo atea-kola, Kataisato wua lo nembo
    teaipia. Sosa okonenga koo tenepi mindi nayene, epene tika-pene wete ateakale
    nembo toto, nambato Gotena pii layene epene okola, ipa okola, okonelapo-mane sosa
    okonga kalato ateane tupapi, koo tene yane tupapi, utupane wasa-wasa peyo apokale.
    Wuane puluwa-kola, sosa oko epene tii-pene wete gulolo-peya nembo teaipia. Wuane
    nembo toto, Kataisato sosa oko towa epelewa yamapane yoto, sosa oko moyoyale omeaipia.
    Wuane pua teke, akali tupa yakamato yakamana wetene tupa towa epelewa yamapane
    yo atalapape.
  qul-NT: Kosacuna, esposayquichista munacuychis, imaynatachus Cristo creyentecunata
    munacun ajinata, paycunaraycutaj wañorkan.
  ter-NT: Kene itínoe koyénoti, hákonoe motovâ yokóvo ne yîno. Hane ákoeneye, kuteâti
    kíxoaku Kristu ákoyea omótova okóvo ne kutipoâti, enepohikone uhá koeti ho'uxínovati
    ne ítuke, koeku ivókinova.
  bmr-NT: Jaabadɨro bu amɨɨhai taabamɨco magaijɨ oono Cristo Moocaani iijamɨnaaco
    agaijɨuboro diitohallɨvɨ ifiico acɨubo.
  fuf-fuf: Onon kadi, yo duhiiɓe, mo kala e mon yo yiɗu sonnaajo mun on wano Almasiihu
    on yiɗiri moftal ngal non, haa o okkitiri hoore makko fii maggal.
  bhl-bhl: Kunum yutaka! Yu yukalem kalel kumel ilo ibolow mutuk fian so duyemboliwka!
    Yu Kulais em kukuw gelewoliwka! E sios kunum waneng ilo ibolow mutuk fian so duyemsomi,
    im gomet fukuneko, akalem ibolow kolewko, ilo dokoyemomin beem dulum elote kuanse
    kasike.
  ons-ons: Ŋei ŋine ŋanowekopŋine wet maep okanonikei, Kristo eŋe yalewaka doku tau
    tau magu wet maep okanka more, solaine qaisik kaki paki, turuŋ make.
  con-NTPO: Tsandundeccu, Cristo tise a'ima in'jamba tise'pama ccushaeñe paqquia'caen
    tisu pushema ñotsse in'jan'faya'cho.
  ghs-ghs: Qate Kiristui oko ma boto nomeho dzasa mina eeteqi sama nome napaho quba
    ai moototaho isakita apumane nike oho qesa atamane nikemeho dzasa eete qaarare.
  peg-peg: ଏ ଆଣ୍ଡ୍ରାକାଦେର୍‌, କ୍ରିସ୍ଟ ଇନେସ୍‌ ମଣ୍ଡ୍‌ଲିତିଂ ଜିଉନତାନ୍, ତା କାଜିଂ ଜାର୍‌ ଜିବୁନ୍‌
    ହିତାନ୍‌, ଏପେଙ୍ଗ୍‌ ସମାନ୍‌ ହେ ଲାକେ ଜାର୍‌ ଜାର୍‌ କଗ୍‌ଲେକାଂ ଜିଉନୱାଟ୍‌ ।
  txu-NT: 'Me amymãdjwỳ ne ba ikabẽn jarẽ. Dja gar amã aprõ jabê: kute Kritu kum õ
