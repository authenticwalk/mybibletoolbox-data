    chaꞌ mslyaa yu chaꞌ ngujwi yu lo wsi chaꞌ kulaa ꞌin nten nu xñi chaꞌ ꞌin Ni chunꞌ
    ndiꞌin la.
  opm-opm: Imapir gurdapathe Krais oh orhe nita sios dirnong bopor nahama dire gwemat
    ma haputipru mat orhor gurhe inanir ihirnong imat bopor mat paptenmur.
  bvr-bvr: Rrapa ana-gotipa nyirri-gumarrbipa mu-wurra yerrcha, ana-goyburrpa gurrurta
