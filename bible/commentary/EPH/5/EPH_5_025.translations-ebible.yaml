    ''ñée² ''e³ jua''³ ca²³láan² dsa³ quien³²,'
  zar-NT: Libíʼiliʼ, yuguʼ bönniʼ, ral-laʼ idxíʼiliʼ-nu nigula que queë́liʼ ca naʼ
    Cristo nadxíʼinëʼ bönachi queëʼ, en budödi cuinëʼ, gútiëʼ uláz quégaquiëʼ.
  kde-kde: Na mwenu mmalume vatamwange ajavenu malinga Kilisto chanavatamwije vanu
    vankulupîla, nkuuhumya umi wake kwajili yavo.
  ata-ata: Mo ngingi ta mulu kalumo ngamasaxiꞌa ta semasemamengi misevile. Aloxo Kalisito
    mumasaxau lalotu misevile la mulosou maulixu sou.
  qvw-NT: Ñatac maynümi Jesus chalapacünincunacta cuyayninwan wañuycäcama ćhaycula
    chaynu-ari wayapacuna walmiquita cuyapäcuy.
  nfa-nfa: Mone dhu dènge le dhèu èmu, sèmi èèna kahèi! Miu hudꞌi sue dhèu èmu miu,
    èci èèna ka dènge Kristus sue dhèu unu Na, toke Na soro ngiꞌu Na, sèna ka madhe
    gati rèngu.
  tnp-tnp: Kəni itəmah nəman nətəm nɨnotol rəkɨs marɨt, otolkeikei rəhatəmah nɨpətan
    təhmen əmə məmə Krɨsto təmolkeikei niməfaki, kəni məfən rəhan nəmiəgəhiən ohni.
  urd-urd: ऐ शौहरो! अपनी बीवियों से मुहब्बत रख्खो, जैसे मसीह ने भी कलीसिया से मुहब्बत
    करके अपने आप को उसके वास्ते मौत के हवाले कर दिया,
  hot-hot: Ma môlô anyô, lemimimbiŋ vônimi êtôm Kilisi lahaviŋ avômalô ôdôŋ êvhaviŋ
    ba hêv anêŋ lôkmala ek hêv i sa.
  mqj-NT: Anggammua' muane, kamaseikoa' bainemu susi Kristus ungkamasei kombonganna
    to mangngorean lambisan ussorongan kalena dipatei.
  rus-SYN: Мужья, любите своих жен, как и Христос возлюбил Церковь и предал Себя за
    нее,
  mbh-mbh: Na thomu toko peangere aro omu sagu ewomu sengengaere ranga ve ako Krais
    ia sagu toko lemioongare, na i sungpot isivenga ile mimiong a or nge,
  bdd-bdd: Haihainimi meloheyami ꞌilobwainegomiya ma mwanemiyao wahelauwedi, gidemusa
    Keliso ꞌina tohekalesiyao ꞌihelauwegita, eeta tauna ꞌitagwaleya ta weyahida ꞌiꞌamasa,
  cbt-NTPO: Quëmapi'santa' sa'ina' nosoro'ina'. Quisocristoso' imarëhuasopita na'con
    nosororinpoa'. Nosoroatonpoa', ya'huërënamënpoa' chiminin. Ina nosororinpoaso
    pochachin quëmapi'sa' sa'ina' nosoro'ina'.
  srn-NT: Mansma, un mus lobi un frow leki fa Kristus lobi a gemeente. A ben gi En
    libi gi en,
  cta-NT: Nu cuꞌma̱ nguꞌ quiꞌyu ni, tyuꞌu tsoꞌo tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ clyoꞌo
    ma̱, chaꞌ la cuiꞌ juaꞌa̱ tsoꞌo tsa ntsuꞌu tyiquee Cristo ñaꞌa̱ yu jiꞌi̱ ñati̱
    jiꞌi̱ yu nde chalyuu; biꞌ chaꞌ ntajaꞌa̱ yu nguaꞌa̱ yu lo crusi xquiꞌya ñati̱ nu
    xñi chaꞌ jiꞌi̱ yu ca tiyaꞌ la.
  bqc-SIM: Gↄ̃ɛↄ sↄ̃, á baade líↄ ye a nazi, lá Kilisi ye a gãlideↄzi à gì a
    wɛ̃nii ń yã́iwa.
  tcz-CHONGTHU: Chule nangho pate hon, Christa in Houbung angailut tobang chun, najinu
    teu chu ngailuvin. Aman amanu dinga ahinkho apeh'a
  mar-mar: पतीनो, ज्याप्रमाणे ख्रिस्त मंडळीवर प्रीती करतो, तशी तुम्ही आपल्या पत्नीवर
    निस्वार्थी प्रीती करा. त्याने तिच्यासाठी स्वतःला दिले,
  snp-snp: Ido linate wemomo ya olodige-mota setimuludi gimalo. Kilistokafo wenenala
    mau naba ya siya-muluna lumuto, lamomu kolito oto meleto imo mona ya fulito folami
    yamaidana oti linate wemomo yate olodige-mota ya seti-muludi gimalo.
  isl-isl: Eiginmenn! Sýnið konum ykkar sömu ást og umhyggju og Kristur söfnuðinum,
    þegar hann dó fyrir hann,
  spy-NT: Nto nkinyiing' saanteet, māchāktōōs ichāmē koorkēēng'uung' kuu yoo kicham
    ꞉Kāārārookiintēēt kaniseet kut kōōkooyto soboonnyii
  xnn-xnn: Dakayo abes ay lalalaki, masapol ay laylaydenyo nan as-awayo ay kaneg nan
    pananglayad Jesu Kristo isnan ipogawna. Tay nan inikkana et intedna nan awakna
    ta isalakana datako
  mwe-mwe: Numbe mmanganyanji mmanabhalume, mwaapinganje ashaakongo bhenunji, malinga
    na bhalabho a Kilishitu shibhalipinjile likanisha, nikwiishoya mbepei kwa ligongo
    lyakwe.
  tte-tte: Komiu tokasole tatao, wainemiyao kwamulolo kolili besiele Keliso imulolo
    ekalesiya koina yo yawasina italamwan kaiwena.
  tcs-tcs: Wa, yupla ol maretman i mas prapa labe oman blo yupla wea seimkain lab
    wiskain Kraist i soem po da sos. Kraist bin gibap laip blo emselp po ded po da
    sos,
  hlt-THB: Vaakhqi, Khrih ing a thlangboel lungna nawh a hqingnaak a peek amyihna,
    nami zukhqi ce lung law na uh.
  soq-soq: Apana nainailala manamanaila nuawadawadamonuna Keriso ekelesia nuawadawadamodia
    rua. Me ekelesia nuawadawadamone meba inawawa mo baibu itune en,
  qub-qub: Warmiyoj runacuna, Jesucristo inlisyata cuyashanno warmiquita cuyanquiman.
    Jesucristoga inlisya-raycumi wañuymanpis chayasha.
  att-att: Á sikayu nga lálláki, iddukan naw yù ira atáwa naw ta kunnay sù ángngiddù
    ni Apu Kesu Kiristu nittam ngámin nga netádday kuna. Á kunniaw yù ángngiddù na
    nittam, ta initapil na yù baggi na megapu nittam,
  bki-bki: Mia kamiu sum̃ano nalo napano kumisoro, monoka kamiu kuvisidom m̃elea kouemiu
    nalo, tibe ka napano Kristo naio jidom m̃elea kiano nalotuano, ana naio mijamo
    ka kiano meuliano biorio.
  bqp-bqp: Ákↄ̃nↄ gↄ̃gbɛ̃nↄ sↄ̃, á baadi gↄ̃ ye a nanↄi lákũ Kirisi ye sↄsi gbɛ̃nↄi
    nà, à gì a wɛ̃̀ndiii a yãi.
  mcp-mcp: Bɨ bâŋ ogwûm, cɛɛlʉgá budá bʉ́n váál Krîst nyə á cɛɛl Dɔ̧ yí, váál cɛɛlí
    á nə́ nyə á kɛɛnzh cʉg jé shú Dɔ̧.
  hat-hat: Nou menm, mari yo, se pou nou renmen madanm nou menm jan Kris la te renmen
    legliz la, jouk li te asepte mouri pou li.
  npl-NT: Tlakatl non yotimonamikti, xiktlasojtla mosiwa, ijkó kemi Cristo otechtlasojtlak
    tejwah non Dios okimpéjpenki iwa omotemakti para makimiktikah por tejwah.
  bgg-bgg: Geythek de Masi è charch shii miie ne awairo chai phi pha duiine, nawaithek
    yiy shii miie bo.
  eng-TCENT: Husbands, love your wives, just as Christ loved the church and gave himself
    up for her
  eng-BSB: Husbands, love your wives, just as Christ loved the church and gave Himself
    up for her
  cpu-NT: Iimentaitari, petakoyetyaaro piinaite, pinkempitakotyaari Cristo jetakoyetakari
    kempisantzinkariite, iriitajaantake shineventakari inkamimentayetairi.
  san-ASM: অপৰঞ্চ হে পুৰুষাঃ, যূযং খ্ৰীষ্ট ইৱ স্ৱস্ৱযোষিৎসু প্ৰীযধ্ৱং|
  tac-NT: Suwábaga 'emi napu mukí 'yúgame ju, 'we 'la galewa 'emi alué mukí bo'né
    'yula, a'chigóriga napurigá Kristo 'we 'la na'temale 'emi. Alueka mukúlekuru 'emi
    gu'íriga.
  eng-WEBPB: Husbands, love your wives, even as Christ also loved the assembly and
    gave himself up for her,
  gfk-H: Muat ira tunaan, muat na manga sip ira numuat hahina hoing Karisito ga manga
    sip ira mataniabar na lotu ma ga tar at ia uta diet bia na hagamgamatien diet
    ing i kapal diet ma ra taah ma no nianga ing diet naga halhaliana mataniabar.
  viv-viv: Tu omi kaliva naginagimiyao ma vavinemiyao wanagidi be badi faꞋidiya wahawahegemi.
    Meda anafaiweya Bana Keliso yana yoꞋo ginagida be ide faꞋideya gihawahegena. Au
    Bana Keliso yana nuwanuwa yana yoꞋo agaideya gisena be yawaina faꞋideya gihawahegena
    amine, omi yami nuwanuwa vavinemiyao agaidiya wanaseusena be badi faꞋidiya wanahawahawahegemi.
  yao-yao: Ni ŵanyamwe achalume, mwanonyele achiŵankwenu mpela Kilisito yatite pakwanonyela
    mpingo wa ŵandu ŵakunkulupilila Kilisito kwa kuutyosya umi wao kwa ligongo lyao.
  tgp-tgp: Tamlohi lahi ha opoi na naroumim sohen Kr̃isto mo opoi na nona vao kalesia
    ale mo hase sile na maurina matana,
  auc-NT: Wæætë onguïñæ̈mïni ëñëedäni. Mïnitö Codito nänö waadete pönënö baï tömëmïni
    nänöogæ̈näni ïnänite adobaï waadete pönëedäni. Tömengä ingante mönö godongämæ̈
    pönencabo ïñömonte tömengä ïñömö mönö ïmonte waadete pönëninque mönö ïmonte æncæte
    ante pönö cædinque nämä wepæ̈ godongacäimpa.
  kbc-NT: Akaami ɡ̶oneleegiwadi leeditibige memaani ɡ̶adodawa, digo mijoataɡ̶a Cristo
    me yemaa loiigi, codaa me dinajigo me yeleotedoɡ̶odomi.
  bmh-bmh: Ag dudu, agal walagar en oiagab noumamau. Kristus nug gonugau duailel en
    ougab noumaimai, isanarabun noumeun sul, agen han agal walagar en oiagab nug noumamau.
  ctu-BL: Winicob, c'uxbin la' wijñam che' bajche' Cristo tsi' c'uxbi i cha'año' bʌ.
    Tsi' yʌc'ʌ i bʌ ti chʌmel cha'añob
  meq-meq: Nəkurom zal hay, wuɗum ŋgwas kurom hay haladzay andza nakə Yesu Kəriste
    a wuɗa məhay gər i ndo məpe mədzal gər hay ada a mət hərwi tay aye.
  noa-H: Hich jãg Cristooujã hich hiek hʌ̈k'a p'öbaadeewai hich iglesiak'a nʌisiju
    k'ʌʌn daupigau ham kõit hichta t'õopitarrjö, pãach chi hemk'ooinaujã pãach hʌʌin
    daupii habat.
  thd-thd: Nurr pam meermele, ŋeeŋkmam niin paanth nurruntamak kar yorrpnurrp ith
    Christ nul ŋeeŋkmam niinim Curcak, ŋul naŋanul therŋeyir, kaalmeer kenceyir, wonpur
    Nul naŋun,
  alp-NT: Mokwaia imi, suke imi oki imi binaru, saka Kristuse Ioki jemate toini kai
    Iriluke nanakwalaIje kena bunuI etesi.
  san-VEL: apara nca he puru.saa.h, yuuya.m khrii.s.ta iva svasvayo.sitsu priiyadhva.m|
  kbq-kbq: Vene'nemotma, a'ne tmia tamagu'areti zmavesi zamanteho, Kraisi'ma mono
    kevu'agu agu'areti avesi zamanteno zamahoke heno ana a'ku (sios) fri'nea kna hiho.
  kbh-kbh: Boyanga, ts̈ëngaftangbe shémanga s̈mochtsababuánÿeshana, nts̈amo Cristo
    chábeñe os̈buáchiyënga yojanababuanÿeshancá, y chca, chabe derecho vida jtsobomñama
    cachcá tojanonÿá y chëngbiama tojanóbana.
  ron-LSB: Bărbaților, iubiți-vă nevestele, după cum și Hristos a iubit Adunarea și
    S-a dat pe Sine însuși pentru ea,
  pon-pon: Komail ol akan pok on pein omail warok kan, dueta Krijtuj kotin pok on
    momodijou o kotiki don i pein i.
  nhe-BL: Xitlacaquica intlacame tlen inquipiyaj imosihua. Xiquicneli mosihua queja
    Cristo quiicnelijtoc itiopa huan mijqui para quimaquixtis.
  sps-sps: Ana min isiseiny tsoiny fanging ma mangiir moun tsumi fiisen men senviir
    mangiir to te faatok bus iny e Krais tan vainy fafaaman. Ana Ayei mat of raton
    gum nar vainy fafaaman,
  wnc-wnc: Siwan ginu wawi. Ginda kepi Kraisdane aknga tawake tasinong. Ita ninu kuupbamde
    butaya natanimuke ninde tangge kungwaniman ninda itane aminabam dakngake yuamang.
    Ina unzakan ginda gisane maatzae butaya natayamunong.
  nmw-S: Humiu mehaduwe bobode, gen hu nunuwane-yanid he-ponponiyemiu sohode Keriso
    i nunuwane-yan ekelesiya ge i taeman yawedine kaiwane.
  bus-bus: A gↄ̃gbɛ̃nↄ sↄ̃, a baade gↄ̃ ye a naↄ̃zi lán Kirisi ye sↄsizi nà, à gì
    a wɛ̃̀ndizi à yãnzi.
  gub-BL: Ta'e nezewe Zaneruwihawete a'e no xe, uzamutar katu uzehe uzeruzar ma'e
    a'e wà no xe. Uzemono uzezuka kar pà wanekuzaromo a'e. Awa a'e wà nehe no, tuwe
    uzamutar katu wemireko nezewegatete a'e wà nehe no. Xiputuka zanekamir zane, imukatu
    pà zane.
  imo-imo: Eno iyema, Kraistini yunge imbo talapemu paa konopu mondopalie kolo wangopa
    kolorumu aku teko mele enonga amboma konopu mondaio.
  boj-boj: O tamo, niŋgi na nuŋgo ŋauŋ naŋgi tulaŋ qalaqalainjroqniy. Agi Kristus
    na aqa segi tamo uŋgasari naŋgi tulaŋ qalaqalainjrsiq aqa segi ŋambile uratosiq
    naŋgi qa moiyej dego kere.
  eng-DRA: 'Husbands, love your wives, as Christ also loved the church, and delivered
    himself up for it:'
  knf-knf: Kë an biinţ naŋalan baharan jibi *Kriŧtu aŋaluŋ banfiyaaruluŋ adoo wul
    uleeful akeţ pa baka.
  san-KHM: អបរញ្ច ហេ បុរុឞាះ, យូយំ ខ្រីឞ្ដ ឥវ ស្វស្វយោឞិត្សុ ប្រីយធ្វំ។
  arn-NT: Eymün pu wentru piwkeyemün tamün kure, chumngechi ta Cristo piwkeyefi tañi
    trokiñche ka chalintukuwi ñi mongen kisu engün mew.
  zas-NT: Nëgajc lëjt xinguiaaw nuxhliaa ree, gol guyën lacheelidi ziꞌc rën Jesucrist
    bén rliladx ree laaman, abiꞌ xt güjtaman por laa reeman
  ken-NT: Bě manɛ́m, yɛ̌ntɨkɨ mmu ywɛka abhɔŋ bɛkɔŋ ngɔrɛ́ ywi nkúbhɛ́ mbɔ ɛnyǔ
    Kristo ákɔ́ŋ bǒnkwɔ nɛ agú ɛ̌ti yap.
