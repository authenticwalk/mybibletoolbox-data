  eng-WEBU: Husbands, love your wives, even as Christ also loved the assembly and
    gave himself up for her,
  gnw-NT: Cuimbae reta tuau jembireco, Cristo uau upurugüɨrovia vae reta rami. Echa'ã
    jae uñemee umano vaerã jese reta,
  mux-mux: Eni-yima, Krais-ni yunga yambu-talapele aima numanu monjupa kene yunga
    nimba alko topa kulunjurum aku-siku mele eni-yima-ni eninga ambuma numanu monjai.
  maj-NT: Ko̱ jun xi tí'minu̱u x'i̱n, n'e̱tjó chju̱únnu̱u xi nkú ts'ín Cristo̱ kits'íntjo
    xu̱ta̱ ni̱nku̱ ko̱ kitsjá yjoho̱ ngandaha̱.
  bkq-NT: Tâjiso modo, âwydymo koendâ etaungâ, iwynedaungâ, Cristo kywynedo ara. Kywynedylyguelâ
