  uli-uli: Hami mal, ha hachangir fefel kala rimi le be wochog yael Kristus hachangi
    eklesia ngo ye fangloh yal ngas bo yagli.
  nin-NT: Imba aniru mi bu kpanye na amba amba ba, nâ ta si nggo Kristi a kpanye na
    abiga ba, na ki itu ima kpa ittu, wre ki inta bu so sese.
  acu-NT: Cristo ni aintsri ainautinka timiá anenmau asa, iin uwemtikramratas jarutramkamiaji
    nunisrumek nuwentin ainautirmesha atumi nuwaringkia aneetaram.
  cak-WNT: Y riyix achi'a' can ruc'amon wi c'a chi ye'iwajo' ri iwixjaylal, achi'el
    ri Cristo xojrajo' riyoj ri nibix iglesia chake y ma xupokonaj ta xuya' ri' pa
    camic kuma riyoj.
  ebk-ebk: Chakayu ay lanaraki ay naasaw-an at waschi un masapor laylaychuna nan asawana
    ay kaman as nan pananglaylayad Cristo as nan iglesia ya as nan nangichatana as
