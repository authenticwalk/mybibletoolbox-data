  spa-PDDPT: Los esposos amen a las esposas así como Cristo amó a la iglesia y se
    entregó por ella,
  ruf-ruf: Namwe muwamale, muwanoghele wapinga wenu ka Kiristu pfawanoghele iwanu
    wose iwomtoghola mbaka kaulapfa ughima wake kwaajili yawo,
  gun-gun: Peẽ ime kuery voi peayvu ke penda'yxy, Cristo igreja kuery oayvua rami
    avi, mba'eta igreja kuery re vy guekove ae ome'ẽ raka'e,
  agu-BL: Poro ncha'tz yi e' yaj tajwe'n tan chilok'il wutz quixkel. Tajwe'n yil chipek'
    scye'j chi yi pek'e'n yi banak Cristo ske'j, yi tk'ol tib tetz kaxel.
  isn-isn: Agoha, alowi iasungu anyu anga uu uKristo nai uliloilwe itekeelo hangi
    akipumya u mukola kunsoko akwe.
  eng-PEV: Yes, and you men that are husbands, you have to do your part too. You have
    to always love your wives properly, just like Jesus Christ loves the people in
    his church properly. Jesus let people kill him so that he could save us.
  ilo-ULB: Asawa a lallaki, ayatenyo dagiti asawayo a babbai a kas inayat ni Cristo
