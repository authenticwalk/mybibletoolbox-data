  pir-NT: Mʉsa manʉsʉmʉa pehere yahutja yojopʉre. Cristo marine tiquiro yequinare
    cahĩno, mari ye ijiatire yariahye. Sa yena marine tiquiro cahĩdiro saha mʉsa gʉ̃hʉ
    mʉsa namosãnumiare quehnoano cahĩducuya.
  anv-NT: Ɛnyú anɔ, bɔgé gejeé ne andeé nyú wyɛ ndɛre Kras abɔɔ́ gejeé ne ɛchomele
    wuú kpaá tɛ achyɛɛ́ gemɛ jií né galɔ́gálɔ́ wuú.
  sab-NT: Ba onbre ulita mo jwanbale, ba nodale mo muira ole salengwli Cristo no kwian
    amanu ole kare. Cristo no no che ole malen Cristo mo chugu ngwadi boi daga ngwale
    gwaleda che ulita alin.
  tmd-tmd: Makwam ñɨŋ nöbö bla, Krais nuŋ nöbö mö nuŋ bla madmag nɨgön wöröxöŋ aku
    nugwön, mö ñɨŋ bla algör ör mɨ ödöriö madmag nɨgöña.
  acr-NNT: Ekꞌu rachi kꞌulanik taqal che kꞌax kunaꞌ ri rixoqil jelaꞌ pachaꞌ ri Cristo
    lik kꞌax xojunaꞌ ri oj u iglesia y xuya ribꞌ pa kamik paqakꞌaxel.
  kpg-kpg: Nia daane, aloho i godou lodo, gadoo be Christ dela ne aloho i di nohongo dabu
    ge ne dugu anga dono mouli ginai.
  taj-taj: ओच्‍छे ख्रीष्‍टसे मण्‍डलीदा माया लसी ह्राङला ज्‍याननोन पिन्‍बा ह्रङ् लसी
    ह्रेम्‍फेबेगदेसेनोन ह्राङ ह्राङला म्रिङदा माया लउ।
  avt-avt: Yi mɨt epei yeit miyapɨr yi hanhani yar ke Krais hanhan haiu mɨt ne weiwɨk
    me God. Hɨrak kaa te kakɨkepai kaktaihis,
  cbk-cbk: Y ustedes maga marido debe ama con el di ustedes maga mujer, conforme si
    Jesucristo ya ama con el iglesia que amo el maga creyente, y ele ya dale su vida
    para rescata canila.
  uig-ARA: ئەرلەر ئاياللىرىڭلارنى سۆيۈڭلەر، خۇددى مەسىھنىڭمۇ جامائەتنى سۆيۈپ، ئۇنىڭ
    ئۈچۈن ئۆزىنى پىدا قىلغىنىدەك سۆيۈڭلار؛
  tuf-tuf: Raat cat ima wiya sehnác chácataro. Jesucrístoat ima chiwa sehnác rehquít,
    ima chihtá cut chinjacro, éyinat Sir tayar yajác tunin acu. Jesucrístoat ima chiwa
    sehnác chaquir eyta, raat cat ima wiya sehnacan to eyta chácataro.
  abx-abx: Mga lalla, higugma'u-bi i mga alla-bi pariho si paghigugma'-na si Kristo
    si manniniripon pag'ampo'. Agpatubyan-na i kinabuhi'-na para si mga iya
  mco-NT: Nañ jadu'n tzocy co je yëydɨjc huen tzocy jɨhuɨ̈y ytöxyɨjc, tɨm jadu'n nej
    Cristo tzocy jɨhuɨ̈y yɨ mɨbɨjcpɨdɨjc, e paady ycɨxp yejc yɨ' yjugy'ajtɨn mɨɨd
    yɨ' ajcxy ycɨxpɨ.
  cpb-NT: Iimentaitarí, petakotaiyaawo piinapaini, poshiyakotyaari Cristo retakoyetari
    kemisantzinkaripaini, iriitakera shinewentakariri ikamawentayetairi.
  aon-aon: Aria ipak rahaem shopunek ta urkwip punawasham ipakiyu irorihiyeu kabi
    douk Krais urkum manawasham Iruhin ananish arpesh aria narao esheshiyu outumeb
    shan nagok aria nataurumesh um.
  hus-NT-2005: Tomkidh iniktsik, ka kʼanidhaꞌ na tomtal, jelt xan ti na Kristo tin
    kʼanidhaꞌ an belomtsik ani in pidhnaꞌ tinbáꞌ ka chemdhá kʼal tin alwaꞌbíl an belomtsik.
  mig-NT: Te róó yii jíná'an‑ró, ná kúndá'ú ini̱‑ro̱ ñásɨ́'ɨ́‑ro̱, nátu̱'un ni̱ kundá'ú
    ini̱ Cristo tɨku'ni̱‑ya̱. Te ni̱ ja̱'a‑ya̱ máá‑yá ja̱ tɨ́ku'ni̱‑ún,
  bps-bps: Na gamu dad lagi nun yaan, kanbongyu nawa yaanyu salngad kalbong nawa Dyisas
    Krayst gito i dad to faglut di kfafatin di krus tlas gito,
  mbs-mbs: Sikiyo menge meama doen esawa, keilangan dakel se pedowan niyo te esawa
    niyo, aw yan meg-iling kaw ki Cristo. Dakel se pedowan i Cristo diyà te kedita
    tadon egpemenal, aw yan se doun te simelilin sikandin kenitadon aw nematay amon
    megpelowà kenitadon.
  tof-tof: Morwal, yabü moboküpdü ubi yabiób konggaldó ki korale, wata Kerrison moboküpdü
    ubizan yarilürr sos pamkolpamdó, da wa tóba arról nókyenóp ibünkü.
  cme-NT: Bɔlaaŋ namaa, taa na dɔl na caamba‑i ŋaa Kirsaŋ dɔlaa Diiloŋ-dũŋ-baamba‑i
    dumaa aa hũu-ma ku ba maama-na
  sus-sus: Xɛmɛe, wo xa wo xa ginɛe xanu alɔ Ala xa Mixi Sugandixi danxaniyatɔɛ ɲama
    xanuxi ki naxɛ. A a yɛtɛ fi danxaniyatɔɛ ɲama xa fe ra
  pon-2006: Kumwail ohl pwopwoud kan, kumwail poakohng amwail werek kan duwehte Krais
    eh ketin poakohng mwomwohdiso oh ketin pangala pein ih pwehki mwomwohdiso.
  dad-dad: Tamo, Kristus sios nigin wau laaf fen, yogo bouwa ĩ nigin ifenen gen, aiweĩ
    tar nigin wauĩ laa fouf.
  zab-NT: Ziyza de nguiu, gulcaaz chialtɨ zec ni rcaaz Crist de ni reldilaaz laany
    ax axt gutyny pur laadeb
  jae-jae: Amac ŋacwaga têmtac êwiŋ nêm lauo atôm Kilisi têtac gêwiŋ gôlôac dabuŋ
    ma kêkêŋ tau kêtu êsêacŋa.
  ksd-ksd: A tarai ava tar taulai, avat a mari muka kavava umana taulai, da Kristo
    bula i ga mari ra ekelesia, ma i ga tul tar ia iat mulai ure;
  msm-NT: Sikiyu no mgo bana, higugmaa to asawa now angod to paghigugma ni Cristo
    to tibo mgo magtutuu. Su tongod to gugma din, migpakimatoy sikandin ita
  myk-myk: Namaa, yi cèe pu taan yi mu, ba Egilizi wʼa taan Kirisa mu, fo wʼa wuyɛ
    kan wu wuu na wɛ.
  sbe-sbe: Maitawasola loheloheyao, mwanemiyao bena kwa gadosisiyeidi doha ede Keliso
