    bakare buŋonoŋuŋ tomiri fukekimiŋ ore maneega. Kristoji wareru oga nobeko kuririquraŋineo
    paibe ropebeneŋ jojoriŋineji igoko tamaeru ŋigo biŋeine oŋuine iŋoyoŋunde jiŋo
    maio rua nobeko kuririnoŋuŋke eru ŋone aŋinoŋuŋke dimakimiŋ.
  klv-klv: Igol natgalenan hǝn b̃esǝhar nǝvanuan san gail hǝn lǝb̃evi esan sǝb̃on
    len namǝnas. Ike linor buni, liyalyal, sǝkad namesian o nab̃iŋb̃iŋalan o natideh
    tomagenan lan, sǝkad natideh tosa avan ideh tolǝboi b̃ikel uri. Nǝvanuan san gail
