    in Ama tung ah a ap thei natu a hihi.
  mxq-NT: es dʉꞌʉn kʉꞌʉm ñaydyukwinguwa̱ꞌa̱gʉdʉt ja mʉbʉjkpʉtʉjk, mʉjꞌa̱jtʉn mʉʉt,
    wa̱ꞌa̱ts, ni kyaxoodsʉty, ni diꞌibʉ axʉkꞌa̱jtʉn tkamʉdaty.
  tzj-NT: Queri' xuban chake utzc'a chi congana nuban rbanic ja kanma utzc'a chi kas
