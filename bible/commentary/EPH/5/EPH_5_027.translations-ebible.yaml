    wrỳ nẽ ma akupỹm amnhĩ kôt mẽ pahto api pu mẽ kuri pa htĩr tũm nẽ papa ho papa.
  ctp-NT: Ngwa tiꞌ Krixtu chaꞌ tyiꞌin nten ꞌin Ni seꞌen ndiꞌin Ndiose bra nu tyii
    chalyuu; tlyu ꞌa chaꞌ suꞌwe ka xa nu tyiꞌian sa tlyu ti seꞌen ndiꞌin ykwiꞌ Ndiose,
    xa nu luwi tiyean, xa nu ja ndukwian kiꞌya, xa nu ja ndiꞌin ꞌa yuweꞌ ꞌñaan, chaꞌ
    nu ja loꞌo xka la chaꞌ kuxi ꞌñaan, chaꞌ ja nchka tiꞌ Ndiose ñaꞌan Ni ska chaꞌ
    nu kuxi.
  opm-opm: '@see-verse:EPH.005.026'
  bvr-bvr: A-yinagata jama a-ji Christ nipa barra arr-jarlapa nula ngayburrpa barra
    nguburr-yigipa gu-galiya yerrcha nguburr-ni. Minypa gun-maywapa ranginy gama jin-molamola
    jinyu-negiya jiny-yorkiya barra an-nigipa an-gumarrbipa ngacha jiny-ma. Wurpa
    lika ngayburrpa nipa wupa nyanma Christ arr-wepana ngayburrpa barra nguburr-jayanaya
    nguburr-ji nguburr-molamola rrapa nguburr-geka minypa gala gun-nga gun-nerra arr-balka
    gu-ni. Gu-gurda ngacha minypa Christ nguburr-molamola arr-negarra ngayburrpa barra
    nguburr-yigipa nguburr-ni rrapa gala barra gun-nga gun-nerra ngubi-rrima.
  wal-wal: Kiristtoosi woosa keettaa qiti woi kul77i woi hegaa milatiyaabi bainnan,
    a kumetta bonchchuwaara geeshshanne borettennaagaa oottidi, ba huupheyyo shiishshanau
    koyiis.
  zad-NT: kwenc̱he yibaile' cho' nakcho lall' nee kat' yillincho lawe'na' na' bibi
    nda' nchen yic̱hjlall'do'chona', san gakcho beṉ' nxi nyech, beṉ' bibi xtoḻiin
    de.
  kmg-kmg: ericke bâpiaŋ ecnerâ e jahacne biŋe furu â bahacmâc juocte mucnewec.
  aso-aso: idoꞌ aꞌmine eveneꞌne mulise neti okoꞌnidoꞌ nene huꞌine neꞌmine initeꞌ golososi
    nomivo mini idoꞌ gonoliseꞌine laminekisi minaniꞌ gelavo naꞌniseꞌne nenita do giꞌmize-ngedekuvo
    lihimeꞌinesi idoꞌ gamaziꞌinesi nomineꞌ minilizave lo nemuꞌ nene eiꞌ okoꞌno hulo
    hilineꞌ ve.
  uli-uli: Ila ngo be yoh le be kawraloh eklesia la ye kamdidiy — yebe tefoy ngo tor
    derel, ngo towe yor sugfed mo iyang le be bbol, ngo tor mele be machey mo iyang.
  nin-NT: Kristi zha du uwa ta hla abiga ama ba zu ki anishirr bi iwre kakami, nggo
    a ta gri ba nga nu ukpa uma, nggo sama na ankizhi, na sama na angba, ka itampwa
    nu ukpa. Meme aba ta si anishirr nggo si krikri sama ni ila ure.
  acu-NT: Cristo aintsri ainautikia mash iruntrar Cristonu asakrin, ii Apuri ni aintsri
    ainauti tunaarin sakturmartas jarutramkamiaji. Tura Cristo iin juramkitas taamtai,
    ni wakera nunisrik pengké tunaarinchau pujustinuitji.
  cak-WNT: Queri' xuben ruma can ruraybel wi c'a chi riyoj ri yoj iglesia can c'o
    c'a kak'ij kac'ojlen y can yoj ch'ajch'oj tek xkojruc'ul. Y ma nrajo' ta chi c'o
    ta jun tz'il pa tak kac'aslen. Xa nrajo' chi can yoj lok'olaj tak ralc'ual, achi'el
    jun tziek ri ch'ajch'oj chic; banon chic ruchojmil, y ma k'ochok'ek ta.
  ebk-ebk: Nan kiapón nan nangekamanan Cristo as na at ta esakianana nan iglesia ay
    munfialin as kuwana ay nasantowan ya maid poros fiasfiasorna as nan omaliyana.
    O, esakianana nan iglesia ay maepachong as nan maichuyas ay fiafiai ta mailantu
    nan kenapentasna ay maid poros mansana winnu korotna winnu uray ngachana ay munkurangana.
  spa-PDDPT: para presentar a la iglesia esplendorosa para sí mismo, que no tenga
    mancha o arruga, ni cosa semejante, sino que sea santa y sin mancha.
  ruf-ruf: Tsakatenda apfo ili yeghalile mwenyegho iwanu iwomtoghola iwali wahenzeluka
    na iwalihela totso ka imwali iyokwelighwa pfayoghalighwa kwe mmale wake aku kanogha
    na kahela doa wala litotso.
  gun-gun: guenonde ae igreja kuery oexa uka aguã hexakãmba va'e, ipere ha'e ixorĩmba
    rei e'ỹ va'e, ha'e kuery re ivaikue reia, neĩ ha'e va'e regua oĩ e'ỹ aguã, ha'e
    rã iky'a e'ỹa anho.
  agu-BL: Ej nin ya'stzun tulejtz bantz nternin na kayub yil kopon swutz i'. Na ya'stzun
    tulej bantz qui jale'n jun tal ni' manch ske'j, tu mu'ẍ tal kaya'chil, nka alchok
    jilwutz kapaltil. Na yi tajbil i' i'tz tan koque'n tetz tz'aknak cu'n, nin tan
    qui jale'n mu'ẍ tal kil.
  isn-isn: Ai witumile izi iti kina wahume ki inkiilya umukola itekeelo lyelu, kutili
    ikimala ang'wi ubii ang'wi kintu ni kimpyani ni aya, badala akwe inge lyelu ni
    igila nu milandu.
  eng-PEV: So now we can be properly good, and he can bring us to himself, with nothing
    wrong with us at all.
  ilo-ULB: Inaramidna daytoy tapno maiparangna iti bagina ti maysa a nadayag nga iglesia,
    nga awan mansana wenno karetket wenno aniaman a kas kadagitoy a banag, ngem ketdi
    nasantoan ken awan biddutna.
  pir-NT: Sa cosere marine tiquiro yequina ijianare yero taro. Tiquiro sa cosegʉ̃
    ne ñañe buhiri mariena ijinata, tiquiro ihñagʉ̃. Sa yena quehnoana, Cristo yero
    saha ijinata.
  anv-NT: Apyɛmbɔ ntó nnó ɛchomele bɔɔ́ bií ɛtɛne né mbɛ ushuú wuú jimbɔ ne
    geŋwá gekɛ ɛyi gelɔme gepwɔɔ́ amu ne nnó ɛbɛge fɔ́ ne deba yɛ́ gebágé dekoó
    né mmyɛ, ɛbɛ lé ɛchomele ukpea ɛwé muú álá kágé shulé ɛbwɔ́ ndo né meti
    fɔ.
  sab-NT: Diali Cristo kle che ta gbe ma biale ama chieni chuia ngwange, Cristo takalin
    che kwian amanu ta chege no trate ulita Chube gwa giti chui ege ni tañachuge me
    no ni age me no sidri, ene Chube gwa giti che be no trate Cristo takalin kare.
  tmd-tmd: '@see-verse:EPH.005.026'
  acr-NNT: Xuꞌan kꞌu waꞌ chaꞌ echiriꞌ riꞌoj oj u iglesia kojopon chwach, oj jun chomilaj
    iglesia lik jusukꞌ y na jinta kꞌana mak kariqitaj che.
  kpg-kpg: bolo gi dugu anga gi de Ia dana nohongo dabu madamada, gei e madammaa,
    deai ono mee hala ai, ono gowaa dogolia ai, be ono gowaa huaidu ai.
  taj-taj: ख्रीष्‍टसे मण्‍डलीदा य्‍हालदेन जेबा, दाग आरेबा, आज्‍योम्‍बा, तिगै चोट आरेबा,
    चोखोदेन तिगै दोष आरेबा मण्‍डली स्‍होसी ह्राङदेन छ्‌याम भबाला लागिरीन ख्रीष्‍टसे
    थेह्रङ् लसी ह्राङला ज्‍याननोन पिन्‍बा हिन्‍ना।
  avt-avt: Hɨrak kɨrɨakem, te hɨrak kenip haiu mɨt ne weiwɨk miutɨp me God han kaiu
    hɨrak yaaik iuwe kɨre mɨt ap wikes o warep mewi au. Haiu yaain mar ke mɨte yaaip
    wetpen enu, Krais kaktaihis.
  cbk-cbk: Si Jesucristo ya hace ese para prepara con el maga creyente para con ele
    mismo, y para queda sila bien bonito na di suyo vista, sin mancha o defecto que
    ta hace canila umalin, y sin culpa por causa de masquin cosa pecado, y bien devoto
    con Dios.
  uig-ARA: شۇنىڭدەك جامائەتنى شەرەپلىك ھالدا ئۆزىگە ھازىر قىلىپ، ئۇنى ھېچ داغ، قورۇق
    ياكى بۇلارغا ئوخشاش ھەرقانداق نەرسىلەردىن خالىي قىلىپ، تولۇق مۇقەددەس ۋە ئەيىبسىز
    قىلىشتىن ئىبارەتتۇر.
  tuf-tuf: Jesucristo ima cac cahmar ima chiwan wan beo beo rehcayta acu, orac yinayta
    acu, tayar bár yinayta acu, imáy ajquír rehcayta acu, eyin tamo sehw̃ar chinjacro.
  abx-abx: I katuyu'an-na nga sapa'atubang-na si iya i manniniripon pag'ampo' nga
    bali pagbulangga'akan, nga gana' alup-na, ga'i agkuro', ngan gana' ni bisan ay
    pangundi'an-na kundi' nga diyusnon ngan gana' makabasol.
  mco-NT: Jadu'n Cristo yajhuäch yɨ mɨbɨjcpɨdɨjc ajcxy yjot yhuinma'ñ, jɨgɨx jëbɨ
    ajcxy nayguëxɨ̈gɨɨyb ma yɨ' yhuinduu mɨɨd huädz yjot yhuinma'ñ. Je mɨbɨjcpɨdɨjc
    ajcxy nipaady nej tüg nïjen huɨdibɨ huädzɨp, ca' ma ytijy ymächɨty.
  cpb-NT: Tema ikowatzi Cristo kiteshire inkantayetaiya ikaatzi kemisantairiri, oshiyawaitakawo
    te inkaariperoshireteme eepichokiini. Roshiyakotari Cristo ikanta aatsine iina,
    te ikowi iñeero iina ontzimetsiwaite, ompitsipookiwaite, owaneenka onkantya.
  aon-aon: Anan nenekesh namudok shopunek um nakri nunekesh shutogur ananish atish.
    Aria nuraesh shupe yopishi abom arpesh aria mare enen baraen nyupenyesh um enesh
    yoweishi inahos, uwok.
  hus-NT-2005: abal kin utu tin tamét Jajáꞌ jelti jun i labidh tʼokat belomtsik, yab
    chʼoꞌodh, alabél, tʼokat ani lujat tʼajat.
  mig-NT: náva̱'a koo ɨɨn tɨku'ni̱ luu kundii̱ nuu̱ máá‑yá, ja̱ tú kundiso cha'a̱n,
    ni tú tɨ'yi̱, ni ɨɨn ja̱ súan, chi̱ sua ná kóo ndoo, ma̱ kúnchaa̱ cha'a̱n.
  bps-bps: du fye gito dad faglut fatlagadan, du fye kadang di fulé duh gdawatan ito
    i dad to too fye, du talandè salaito na talandè gukulangito.
  mbs-mbs: Lininisan kidon din amon meluba sikandin te pegtengteng din kenitadon,
