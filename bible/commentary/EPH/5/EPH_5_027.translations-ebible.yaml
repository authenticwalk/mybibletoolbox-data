  san-SIN: අපරං තිලකවල්‍යාදිවිහීනාං පවිත්‍රාං නිෂ්කලඞ්කාඤ්ච තාං සමිතිං තේජස්විනීං
    කෘත්වා ස්වහස්තේ සමර්පයිතුඤ්චාභිලෂිතවාන්|
  yut-yut: Paŋmuwukbi sugaŋban iyɨ da dabɨlon wagɨl tagɨsisi asak do aŋek yaŋ agɨt.
    Aban jɨmjɨmɨ mɨni ae garak bo ae yo uŋuden mɨnisi aŋek telagɨ ae gulusuŋni mɨni
    egɨpni yaŋ do agɨt.
  grc-BYZ: ἵνα παραστήσῃ αὐτὴν ἑαυτῷ ἔνδοξον τὴν ἐκκλησίαν, μὴ ἔχουσαν σπίλον ἢ ῥυτίδα
    ἤ τι τῶν τοιούτων, ἀλλ᾽ ἵνα ᾖ ἁγία καὶ ἄμωμος.
  cpc-NT: Tima ikowatzi Cristo kitishiri inkantayitaiya ikaatzi kimisantairiri, kimitajaantakimi
    tii ikaaripiroshiritzimi kapichiini. Jojyakotari Cristo ikanta pairani aatsini
    iina, tii ikowi jiñiiro iinatyaari ontsimitsiwaiti, ompitsipookiwaiti, aña owaniinka
    onkantya.
  nhg-NT: Ejqueu oquechijque para tiechpresentörusque tieca yejuatzi mismo ca meyac
    tlaniextelestle, sin niontle möncha nimpor niontle xoxolochtec, nimpor niontle
    sösantle amo cuale, tlöcamo teyesque intiero teyecteque.
  nya-nya: Anachita zimenezi kuti awupereke mpingowo kwa Iye mwini, mpingo wowala
    ndi waulemerero, wopanda banga kapena makwinya kapena chilema chilichonse, koma
    oyera ndi wangwiro.
  ngu-NT: No ijqui ijcon oquichiu para sa no yejhua ixpan quinhuajtelquetzas on yejhuan
    quineltocaj, petlanquej ipan inalma, xican ijtlacahualistli, nion pijpilichtiquej,
    nion quipiasquej tlinon ica quiyolpajsolosquej, yej yolchipajquej yesquej niman
    nochi ica cuajcualtin yesquej.
  kup-kup: Povoz pi maot erapanez porah dari pim togut ravat hakezarih obuloñir horï
    nao naketü, oñ dari pim etañik magei tinari ravat biñ ahovonañ hek.
  jid-jid: Nda nu tuma iklisiya ndindi, hamma ni shugru ni kpe bibi kima, ndu he tsra
    trame hamma ni latre
  wmw-wmw: Almasihi vikimwajibu awaswafi javyo, ipate arolotere iye mwanyewe jamati‑yo
    iwe ngema kamba nondwa, bila noda wala makunyare wala ca ucafu kimojawapo, ila
    iwe takatifu saina ukosa.
  gmv-GGM: Hesathoka qitay woykko ayfeso xiirphotethi woykko isi iitay izi bolla betonta
    geshiine balay izi bolla bayndaro boncho wossa keeth histidi bes shishanaskko.
  ssg-ssg: Pahan teka kahikahin paxaialaha soliaian tel hehin na i sal, tap teik wikiwikin
    ma lolo, tinun tanenan solian wanen. Pahan laha hani hatapoa i tupualaha ape tap
    tel i pon tienialaha ti tenen na waliko.
  zpo-NT: Nu sbaa mle Jesucrist zee lee re xaa xaa gak mod tub ngwnaa kwaan ka xaa;
    zee nzhul, nu nali nu chul gak me.
  poy-poy: Su katenditi hangu kuwajojinira wantu woseri yawamjimira mweni, yawawera
    wananagala na wahera ukondola gambira mdala gwa ndowa pakajegwa kwa mpalu gwa
    ndowa, kawera kaherepa nentu na kahera lidowa ama shidoda shoseri.
  qwh-NT: Tseno rurarqan peman creyicoqcuna allapa shumaq imeca mana manchayoq, y
    mana qenticashqa ropayoqnona nopancho limpiu shonquna, pe munashqanllatana rurar
    canantsicpaq.
  gaw-gaw: Nug kristen tamaniak Nug noobp̱a enanagnab, dubuṯid iiṯa, gone ele iiṯa,
    enanag op̱ia awaknab, eheḏ laa iiṯa ele, anam dayeb aoḵu amunu ele mauhom.
  nca-nca: Ŋunde tiqo, huru-huru ŋu riní toŋímo pusúyó moré kini ko o piyimi meyowo
    ŋuya kini tero kekere horé tero eneŋo horé yoweya.
  zpz-NTPP: Gun ornu gyash mi dey, orzeꞌ bi byac dey mbecy lily na, mbecy nu sac ni
    tub la falt ni. Orzeꞌ gac dey mbecy nu bzu chum nu gac nim. Nunu gac dey mbecy
    nu sac cyi.
  zac-NT: Guti më por ra shmënë më të gunë më presentar lëꞌë raiꞌ delantë mizmë lëꞌë
    më ziquë tubi lliguënaꞌa naná parë guëtsë́ꞌaiꞌ, nasaꞌa, limpi, sin ni tubi manchë,
    ni tubi bëshudi, bien hecho, nu gáquiꞌ sulë parë tséꞌliꞌ. Cagniaꞌa shcuendë grupë
    shtë shmënë Dios.
  kyg-kyg: Alagepa siosiꞌamo ha le konali siosiꞌamoꞌa oꞌaniꞌya faifa yaꞌmo ohanege
    kalagukifa yakana huno ohanege magoke hosu yaꞌmo ohanege huno ohaneꞌnisigenoꞌaeꞌmo
    aꞌmo aligekana huno alisiyafeꞌmo falino apateꞌniye.
  kmk-kmk: Kingwan Kristu un losan dadi daḻap nu man-ulin kad awatona ditakun manuttuwa
    un gattoka nabaḻbaḻu, naid pulus unawana, nadaḻus kan naid pulus mapabaḻawana.
  cao-NT: Toca tsi quiha jahuë iglesia oquëhuahacaniquë ja bax biti. Jatsi quiha iglesia
    jiaria ca mëstëxëniria ca biti mëtsa ixëqui Cristo ra. Jochayama ca quësohacatimaxëniria
    ca iglesia ixëhi quiha.
  bbr-bbr: Kon roasiret nukan amukup eposek saräun rai keserwon. Kesernuk, okoro roasiret
    ak ukun, ui, karauk osap aru enmaksau opok wa rawaiei. Ak erekapu onok eposek
    mianik, kar ämän akan enmaka opok wa raunuk, ak nuka senek eposek rawaiei.
  inb-inb: chasaka tukui Cristo­wa tukus­ka­kuna, paipa ñawipi ima­pi­pas alli­lla
    sumag­lla kawa­rig­rin­ga­pa, ñi ima­pi­pas mana mapa­sina kaspa, paipalla kan­ga­pa.
  hrv-hrv: te sebi predvede Crkvu slavnu, bez ljage i nabora ili čega takva, nego
    da bude sveta i bez mane.
  box-NT: bèra a na à ɓa kèrètĩ́ɛwa ɓúenɓúen kuure mu wé dɛ̀ɛ na wee ce, á
    fĩ́anì mía yi, á cùkú wi, à le dàń dĩ̀n o yahó ká bè-kohó yèni
    yí máa ve lɛɛ́ le yi.
  ote-NT: Nuꞌá̱ bi xʉga ma corasohʉ pa drá nija̱guihʉꞌa̱ strá ntꞌaxi. Bi ꞌuegaguihʉ
    de ma tsꞌoquihʉ ne de gatho ma ntsꞌoꞌmʉihʉ, pa nu sta ꞌñehe da zixcaguihʉ pa grá
    ꞌbʉhʉ con gueꞌa̱, ya hinga tuhʉ ni ꞌnara tsꞌoqui ngueꞌa̱ ya strá ntꞌaxiguihʉ.
  wnu-wnu: Ende ebet Sios git goan eng gar eng sig maieng, unun ger ue, ninir ger
    ue, maieng ar. Sios mindigar qob ue, qau igoar qamb.
  zam-NT: Con'a mbli Crist par leque yub Crist lu' mèn co' ndxela's loo Diox por cón
    che'n Crist xal thìb con' co' nquée xnìi loo Diox por cón che'n Crist. Lya's Crist
    le' mèn co' ndxela's, co' ngòo loo cón che'n Diox, ne'gàpte nec thìb con' co'
    nac con' xin no con' cap no nec thìb con' co' lal nac xal con' xin no con' cap.
    Ndxe'leque', lya's Crist gàc mèn co' ndxela's loo cón che'n Diox por cón che'n
    Crist, mèn co', lìcque', ngro xà' loo cón che'n xab izlyo' co' ngòc che'npe' Diox,
    mèn co' ngòcque' mèn nambìi no mèn nalì loo Diox.
  zyp-NT: Ma hratei a tuapaw cawh reipachianah le suisepaw a unglypaw le a pathaipaw,
    ange cangpaw khrisawbu khah Ama lilaw khatah peh a du cawtah a cang.
  sey-NT: Ja̱je tsoa to̱pi i̱ ñaquë payere caquë siꞌsi te̱ꞌñaje, sëje̱, cuiꞌne yeque
    coꞌaye ña cua̱ñoñe peocore pani deꞌoconi i̱ tse̱core pasiꞌi caquë.
  nvm-nvm: Fu ijegrenma ijefuon maiji fu efuon ijiebuon unam iji amaren. Regavo fu
    vierafe buka maturai ga e akai rene nifak fuon ijia e ise renva bakin igeg irekfuon
    fu iji ijeg ren.
  mps-mps: Tama Krais agai homugo aga po wali pabo we bidi agai gedude augwali te
    wiegi yai mu pedalomainu yali. Tama augwali te husugwa sai me, bedogola sai me,
    te tiwai elaluidali weyu, tama augwaligo te magi dwai sę me esiąyu wiegi yai
    kolesaga naga eyu bugagia mu bidimainao. Te homu Kraisgo aga po wali pabo we bidi
    dali yai.
  pab-NT: Nikare moka tyakekohatiyenai exema maniya tyaoniterenai, kasani hotikisaha
    hawaiyexehare, hawaiyene, makawe xomokoanehare, exahe maiyalaharehare enomana
    aoka hoka.
  llg-llg: Yesus Karistus hataholi nala boe sama leo mana kabin inak, fo nana papakek
    manaꞌa hiak, huu mana kabin touk sangga mai nala ndia. Leo ndiak boe, Karistus
    sangga mai nala Ndia hataholi nala. Huu ndia de, ala musi lasoda neulauk, ma malalaok,
    losa ta hambu salak fa boe.
  kyf-kyf: Nɩɩ, Klisɩ 'yɩbha ɔ 'ka Leglizɩ -slolu ɔ 'dɛ 'yu we 'ylinanɔ weee 'wʋ.
    -Zugba we mɩ -mɔwlʋda, 'sla 'nɩ we -yɔ -mɩ, we ku 'nɩ 'pnada -mɩ, 'ɩn 'ŋnɩ yabhlogbɔɔ
    'nɩ we -yɔ -mɩ.
  tpi-tpi: Em i laik mekim sios i kamap naispela tru long ai bilong em, na bai sios
    i no gat doti na grile na kain samting olsem. Nogat. Sios i ken i stap holi na
    i no gat asua.
  mih-NT: Cuñi ra Cristo cuhva ra sii yo sii ra Ndyoo tañi minoo sa vaha xaan ta ndɨɨ
    xaan, ñahñi sa quiñi caa a sa ña vaha zoco minoo sa vaha xaan sa ndisa cuii ta
    sa ndoo xaan.
  qvh-NT: Saynöpis cuyamashpansimi jusaynagtana Tayta Diospa naupanman pushamäshunpä.
  kms-kms: Di ni nati ei nikin te wute ni nei rimbig kin ni yuwon pu yeru di unje
    rip segi, puqum ninge ninde rise segi, ghimbi budiq budiq yeru segi o yumbo brequ
    kin aye ninge ninde ghimbi pe rise segi, pudi mai rise segi yuwon kin ni nate
    ruwi.
  agn-agn: Tenged ang kaliagan na, itang tanan ang pamagto ong nandia mapa-dekan nang
    dorong pisan kasinlo--limpio, anday kasalanan, anday korang, ig andang pisan ay
    maski onopang dipirinsia obin bagay ang anday sayod.
  nhi-NT: uan ohcon oquichiu Yehuatzin nic oquinic quinualicas in tlaniltocanih inauactzinco
    queh se novia mouisticcualtzin, tlen dion canin amo soquiyoh uan dion amitlah
    macpia xoxolochtic, dion itlah ocse tlen amo yec macnextihto, tlamo yehyeh mouisticchipauac
    uan amitlah tlahtlacol mai itich.
  ttc-NT: b'ix ikxji tzan tk'amon kyetz b'an xhqitz'un ti'j kyanim, k'onti'l tz'il
    kyi'j b'ix ch'inwt nya'tx galan kyi'j, sinoke tzan kyten jun b'uch'uj xjal sjapun
    tuj kyanim b'ix ch'inwt nya'tx galan kyi'j.
  dan-1931: for at han selv kunde fremstille Menigheden for sig som herlig, uden Plet
    eller Rynke eller noget deslige, men for at den måtte være hellig og ulastelig.
  kwj-kwj: Ri okokona ti, sios rihi ti ri ratorowa ri miyaningisopo ki kipe naha sira
    ki. Hinde wowani, ri sios ti kisi tinga fese ari fwelenga, e, kapi kapwa mwaꞌambwe
    hinga fonga dano ti ri diyahasindau. Rini ri okokona naha ti, Gotri mwakambe ki
    ri sios ti kipe tumbwa ako naha sirasini ete da ki.
  vie-OVCB: nhằm trình diện trước mặt Ngài như một Hội Thánh vinh hiển, không vết
    không nhăn, không một khuyết điểm nào, nhưng thánh khiết trọn vẹn.
  kze-kze: kwená kwaási kawe'á ésa miwívímbá sáwí-aimba íma kwáyainasa kasenkuí'a
    umái ó'oran-kawe'a umátinkanintavena pukáiye.
  lbk-lbk: Siya chi nan inangnena ay mangisakhana ken chatako ay alig naikali ay asaw-ena,
    ta enfallinena chatako ay kakhawisan, kalalaychan ay maid paat saplok, koloklot
    paymo ngag sisa ay enkolangan, ta nadchalos ya maid makmakwaniyan tako mo iyamongna
    chatako.
  mto-NT: Kyuꞌo̱o̱ꞌkits je̱ꞌe̱ veꞌe je̱tseꞌe je̱ja vyinkujk du̱pa̱a̱mnit je̱ ma̱jin
    ma̱a̱t, veꞌem tseꞌe yꞌijttinit ka to̱kin ma̱a̱tap, ni pa̱na veꞌe je̱ to̱kin kyapaatu̱xjadat,
    o̱y je̱ts vaꞌajts je̱ꞌe̱ veꞌe yꞌijttinit.
  bzh-bzh: in bë denatu yi alam los nij veseek benijvesa jaḳ, genġaa ningöhek ma
    nġaa nipaya su gëp vu sir, log mëm rëḳ gevonġ bedenatu yi nġaa vabuung genġaa
    nipaya nama na veröḳ yi in sir.
  guj-2017: અને જેને ડાઘ, કરચલી કે એવું કંઈ ન હોય; પણ તે પવિત્ર તથા નિર્દોષ હોય, એવા
    વિશ્વાસી સમુદાય તરીકે પોતાની આગળ ગૌરવી સ્વરૂપે રજૂ કરે.
  jvn-NT: Karepé Kristus, supaya Dèkné bisa nyanding pasamuan sing semlorot, ora ènèng
    regeté lan ora ènèng pinggeté apa kepriyé waé, nanging sutyi lan resik sak kabèhé.
  byr-byr: “Aayagaaꞌ nɨmɨnyaba kusɨlaanyaraavɨ wɨmwaaihɨma! Sagaaꞌ byaannakeraavɨ
    wɨmwaaihɨma! Kumɨre sɨmunyangɨ munyɨkaavɨ gɨrɨkitaꞌnanya, nawɨꞌnya myaꞌne saza
    mwari yana! Aawa. Gotɨyarera tewaanyara, gɨrɨkitaꞌnanya maayara mwaaibɨka!” daka
    balakeꞌnanyɨ.
  ian-ian: Kraist ndɨna mbaapma nɨmba kwunataa ndu taagwa kat klanja vla Kraist wupma
    ndi kat klandɨ. Ndi kat Kraist kwunatndɨ maa ndi apma vat mɨna tɨgandi. Ndi yigin
    taagwa vla tɨgandi. Mbangɨ kɨsɨ tapman nglambi tapman tɨga nyangu vla tɨgandi.
    Apma vat mɨna tɨgandi.
  hun-hun: hogy majd önmaga elé állítsa dicsőségben az egyházat, úgy, hogy azon ne
    legyen szeplő vagy folt vagy valami afféle, hanem hogy legyen szent és feddhetetlen.
  mcf-NT: Adecbidi, icsaid nibëdquid bëdaidquio abi tantiaquido icmeshun Nuquin Papa
    yacno yuedshun, Ëmbi yuedboed min shubun ictequid nendac, quequin ismembi, quec
    Esus unëspanëdash.
  kjs-kjs: Nipumi mo ruru ora nipuna le agaana epe-rupa aina kone wisa. Go puma nipuna
    ruru ora pupitagi nano koeyae napeao piramina. Nipuna konere naa nipuna ruru mapiraalalo
    pisa-pulu naa ora epe-rupa piramina. Naa koe ele meda naina kone wisa.
  mni-mni: Madu singluppu matik mangalgi singlup ama oina achuba amadi kusinba yaodana,
    amadi atoppa athiba kari amatasu yaodana, asengba amadi amakpa leitana masamakta
    katchanabagidamakni.
  yad-NT: Sivaayada daryá sa̱tidye jnutatya yimuju̱ riy, jaryi vandamu vichavay, ne
    rirye̱cha vatajo̱ tavay, dantyamu̱y ne tara nicyara̱y baya̱sara riñijyu̱, dantyamu̱y
    ne nicyara̱tyavay, mitya. Sava̱ta rirye̱cha jiintyevye jijyu̱, ne javatyasavay,
    mitya.
  mxb-NT: Dión, dá kuu natiin na yó kakuu yó ña̱yuu mií ná, ta kakuu yó ña̱yuu ndato,
    ta ni lúꞌu̱ taꞌon yáko̱ o̱ káneꞌe yó, ta ni o̱ kóo ti̱tii̱ taꞌon yó táto̱ꞌon ki̱ꞌo
    ndóꞌo dáꞌo̱n, ta o̱ ndóꞌo taꞌon yó dao ka̱ ña̱ꞌa kuaꞌa̱n táto̱ꞌon kuaꞌa̱n ña̱
    yóꞌo. Diꞌa kakuu yó na̱ ndáa vii, na̱ ñóchí ndáa noo̱ ná.
  pon-2006A: pwe en ketin kasalehiong pein ih mwomwohdiso ehu me lingan, mwakelekel,
    min, sohte kisin mwahi de emwirek kis reh, de mehkot samin.
  maq-NT: Cojo sa xi cuma tsingacun suva me xi xuta yungun jan ne, cun tyjahi tyjahi
    me, ta hisca hitsë tsajin mé camá chojyihi cjuatacun rë me.
  hto-hto: Cristo daɨí caɨna muiñode ñuera nɨ́fuenidɨnona ie uiécomo caɨ cɨ́ocaizaillena.
    Uafue, nana mallizaɨ izói abɨmo comuídena duano ebire eroide, lliríñede abɨ ígoɨna
    caɨna fɨnode. Jaca due jiza fɨénidɨfuena fɨéñede. Nana íaɨoɨna íeɨena ɨere ñue
    fɨnode.
  por-BRBSL: para que ele pudesse apresentar a assembléia a si mesmo gloriosamente,
    não tendo manchas ou rugas ou qualquer coisa assim, mas que ela fosse santa e
    sem defeitos.
  ces-NKB: aby ji postavil před sebou jako slavnou církev, nemající poskvrnu ani vrásku
    nebo cokoli takového, ale aby byla svatá a bez úhony.
  cui-cui: Cristo baxua exana daxita pomonaetha pomonae pia pejume cowʉntsiwichi xua
    pecuaranobinexa tsane pia itabaratha, xua yawa pemuxuna cuaranobinexa pia pexeinya
    peitʉpanae coicha. Poxonae barapomonae umenaena Cristo peitabaratha jopa yawa
    umenae tsane peabe coyenewan. Mataʉtano jopa yawa umenae tsane pocotsiwa xua barapomonae
    abe exanatsi. Barapomonae pejʉntʉ coyene xanepanaewi tsane Nacomtha xua jopa xeinaeyo
    xua penatsicuentsiwa xua abe peexanaexae.
  boj-2014: Kristus a naŋgi qa moiyej. Di kiyaqa? A na naŋgi aqa segi qa marsim naŋgi
    Qotei aqa kumbra boleq di atim naŋgi tulaŋ boledamu une saiqoji sqajqa deqa.
  eng-OEBUS: so that he might himself bring the church, in all her beauty, into his
    own presence, with no spot or wrinkle or blemish of any kind, but that she might
    be holy and faultless.
