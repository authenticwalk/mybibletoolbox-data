    tere gawa beikenangui tei moiro te tai ta ta niki dongua dikenangui tei morame,”
    diro beme.
  tha-KJV: เพื่อพระองค์จะได้ทรงมอบคริสตจักรที่​มีสง่าราศี​แด่​พระองค์​เอง ไม่มี​จุดด่างพร้อย
