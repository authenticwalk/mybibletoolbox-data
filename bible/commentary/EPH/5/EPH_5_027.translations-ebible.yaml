  nch-BL: Huan quinequi para itiopa ten taneltocani cati amo moita huan cati yaya
    quicualtalía para ya iselti, ma eli nelía cuajcualtzi ipan nopa tonal quema moquetzas
    iixpa. Quinequi sesen masehuali ipan itiopa ma eli nelía tapajpacti huan amo quipiyase
    yon se itajtacol o yon se tamanti cati amo melahuac. Quinequi ma eli tatzejtzeloltic
    huan para amo aqui huelis quitatelhuis ica yon se tamanti cati amo cuali.
  quc-TNT: Je ri' rech queuya ri kachalal cojonelab chuwäch ri Are' chbil tak quib,
