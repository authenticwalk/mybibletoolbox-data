    ya'api o'maleno fate akufa vaya mai'ne'a akaeya aulakale hetisaya yafe fali'ne.
  gnn-gnn: märr yurru nhanŋuwaynydja ŋunhi miṯtji dhärra ḻatju'na wal'ŋu dhapirrknha
    yana dhikana, ḏarrtjalknha ŋula nhämiriwnha, ŋäthilimirriyanharana girri'-ŋamathinyara
    nhanŋu Christkuna ŋunhi ŋayi yurru buna, bala märramana yurru ŋilimurrunha, märr
    yurru ŋilimurru dhambaynha waŋgany-manapanmirrina Christkala gupaḏalkumana-wala.
    Liŋgu ŋunhi Godkunydja miṯtji balanyarana bitjan dhawu'mirri dhäyka Christku.
  yal-yal: alogo a xa e ti a yɛtagi yama nɔrɔxin na, alo lɔxɔ yo mi dugin naxan na,
    a mi yiɲɔrɔnmɔnxi, fɛ yo mi a ra koni yama sariɲanxin na a ra fɛtareyani.
  cnt-NT: ia₁jaun₂ jme₃jniog₂₃ chei'₃ ne₅₄ 'ŋiog₅ a₂lág₅ guá'₅ i₂jlán'₁ i₂tsá₃ rë₂'ŋió₄
    'i₁caun₂, on₃ guë'₂ cha₂ jua'₅₄ ja₁lë́₄ qui₂lë₁tsɨ́n'₃ quió'₅, on₃ guë'₂ 'i₁caun₂
    guë́₄ jua'₅₄ a₂siá'₂ lë́₅, jaun₂ dsióg₄ lɨ́in₅ caun₂ guá'₅ i₂lë́₅ 'í₁ quiáin₅
    i₂dsen₃ guë́₄ lɨn₃.
  tif-tif: '@see-verse:EPH.005.026'
  nlx-nlx: एने तीह एक चोमेकणी मोंडली बोणावीन ता हेऱ्यो उबो केरी, ती माय नाह डाग, चोखो
    पोणा, निर्दोस, नाह जोरवरी, एने नाह काय कोमी चोखाली एने निर्दोस एय।
  apw-NT: Doo hayú dinojizhgo da, doo hayú baa dahts’idiłhiłgo da, dant’éhéta dénchǫ’éhíí
    da’ádįh; áídá’ dilzihgo, dánłt’éé nt’éégo, bits’ą́’dindláád silįįgo ídaayi’né’
    doleełhíí bighą ya’ídet’ąą.
  gum-gum: iglesia tørguegurnabig, kaig mariitøga chigucha chillig inchaig kømíig,
    maig købendiig trømbøtiig mindig kømøwei, chi tre lataibe chiguchagaig, masken
    treeg kømøtø, tabigweindø tarømarig, kaig mariitøga chillig inchaig kømíig treeg
    pasramig kønrrai nuyasiitøwei øyamay kenamartrab indig køn.
  not-NT: Icoguini iraganinatasanotanacái arota cara iribocasitacái iraniacaninataigapái
    caninarisonoriguinte. Quero pini eiroquë pairorapagueraca ora quimingari. Aro
    iráganacái eiro iraisati antiomoqueri Jonogaguitequë përosati.
  plu-plu: Gimawkan gihiyegapu humaw kewa gipitbe kanenibereswansima ta git. Gimawkan
    ini gipit yuma nipathawni yuma nimebyemni yuma patawpitnama aynesnima. Gimawkan
    in barewpitye apigkutaprik ku samah gibetki.
  iou-iou: U äbot unitä ini iŋamiken säkgämän, kuräki-inik, bäräm bäräm nikek kubäkät
    nämo, dudumi-inik kaŋ irut yäŋ nadäŋpäŋ ude uwä täŋkuk.
  ntp-NT: Poduucai Cristo bai ivueeyi ʌvaavoitudadami sai ʌʌmadu oidacana camaitʌrsoimaasi
    ducamicatai. Cristo caʌco vuvaitu ʌgai, siʌʌscadʌ iimia vaavoitudadami tʌvaagiamu
    camaitiipucamu sioorʌ gʌpiʌr vuupadagi.
  rai-rai: I paami lenmi kupi in ben paa anuna taara maa karomi, welaar ma ra nuna
    wakwakaak na tabuan baa pa ta dur uni, ma pa i kaarkaar a panina, ma pa ta aakaina
    utnaa uni. In gomgom ma pa ta wetakun i loi.
  haw-1868: I hoolilo mai ai oia ia ia nona iho i ekaiesia nani, nole ona wahi paumaele,
    aole hoi minomino, aole hoi kekahi mea like; aka, i hemolele ia a me ka hala ole.
  ffm-ffm: yalla omo darna deental goonɗinɓe ngal yeeso makko tawee ngal teddinaangal,
    ngal ceniingal, ngal walaa ayiibe naa tuundi naa ɲoofi-ɲoofi naa ko nanndi e mum
    fuu.
  arb-NAV: حَتَّى يَزُفَّهَا إِلَى نَفْسِهِ كَنِيسَةً بَهِيَّةً لَا يَشُوبُهَا عَيْبٌ
    أَوْ تَجَعُّدٌ أَوْ أَيَّةُ نَقِيصَةٍ مُشَابِهَةٍ بَلْ تَكُونُ مُقَدَّسَةً خَالِيَةً
    مِنَ الْعُيُوبِ.
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲧⲁϩⲉ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⲛⲁϥ ⳿ⲉⲣⲁⲧⲥ ⲉⲥϧⲉⲛ ⲟⲩⲱⲟⲩ ⳿ⲙⲙⲟⲛ ⲁϭⲛⲓ ⳿ⲛϧⲏⲧⲥ ⲓⲉ ⲑⲱⲗⲉⲃ
    ⲓⲉ ⳿ⲛⲭⲁⲓ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲛⲁⲓ ⲁⲗⲗⲁ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲥϣⲱⲡⲓ ⲉⲥⲟⲩⲁⲃ ⲟⲩⲟϩ ⲉⲥⲟⲓ ⳿ⲛⲁⲧⲑⲱⲗⲉⲃ.
  sri-sri: 'Ĩgʉ̃ irire irasirimakʉ̃, marĩ ĩgʉ̃ ĩũrõrẽ neõ mérõgã ñerĩ opamerã, gʉrari
    marĩrã õãrõ deyorã irirosũ ããrĩrãkoa. Ĩgʉ̃yarã õãrã dita ããrĩrãkoa. Irasirigʉ:
    “Yaarã ããrĩ́ma”, ãrĩ, ʉsʉyari merã marĩrẽ opagʉkumi.'
  nal-nal: Naan ka giu malasing kanaan kuna naandi dina marmari daxa lamarana, malasing
    a ravin kawit ta mitikaai wana naan o ta vulvulaai la winpina ma xawit ta zaan
    taksaat pana naan, ma xana ninis ma xawit ta vaakarang pana naan.
  kyq-kyq: Naan̰ je egliz aɗe ɓaa naanin̰ ki se, kɛn jꞋaakin̰ga kic ɓo jꞋan̰ tɔɔmɔ,
    ɗim aak kus tap ɓo ron̰ ki gɔtɔ, aak bɛɛ walak walak ɔɔ ɔk tuju ron̰ ki eyo. Naan̰
    je egliz se Ꞌtɛɗn salal ɔɔ ɔk taar ɗim iŋg kus ron̰ ki eyo.
  kwd-kwd: Ma ngaia 'e agea la'u 'ino'ona tofuna alata ngaia 'e ngari 'adauru te'ana,
    ngaia 'e siria 'agoru 'ilaka'u nga noni 'e le'a aana ma te'efuta biribiri'angaa
    ka 'amoe no'o ana, ma ta 'ola 'e ria 'amoe no'o, ma goru ka odo te'efou no'o,
    ma goru le'a no'o 'i maana.
  ded-ded: Dzuacnunuma menunuu kpebungfora nenang nekuc nekutuckea kpac nga goctoponina
    kpac kecma yeac kicfu fingecnide. Nenang gombunga nga kpetiac ebicnina kpac kecma
    kuc nga kibikperagininagoc yeac kicfu fingecnideac negenec.
  ewe-ewe: ale be yeate ŋu axɔe na ye ɖokui abe ŋutikɔkɔe hame si dza, eye ɖiƒoƒo
    kple kpɔtsɔtsɔ aɖeke mele eŋu o la ene, ke boŋ be wòanɔ kɔkɔe, eye fɔɖiɖi aɖeke
    maganɔ eŋuti o.
  nuy-nuy: Nguynju yaga ngarrubagi ngi-lhalamayina ngarra-maṉinyung nubagi-yung na-waḻyinyung-guy.
    Anaani wiijamana, ngagurru ngaambu-lhara raga-ragij na-Christ-duj, ngagurru nigawi-nyinyung
    warra-wurru-wurruj. Ngagurru ngaambu-mamanunggu ngaambu-burraa, yagi anaalaaladi-yinyung
    wu-burrangi ngagurri-rruj.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈϤⲦⲀϨⲈ ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲀϤ ⲈⲢⲀⲦⲤ ⲈⲤϦⲈⲚ ⲞⲨⲰⲞⲨ ⲘⲘⲞⲚ ⲀϬⲚⲒ ⲚϦⲎⲦⲤ ⲒⲈ ⲐⲰⲖⲈⲂ
    ⲒⲈ ⲚⲬⲀⲒ ⲘⲪⲢⲎϮ ⲚⲚⲀⲒ ⲀⲖⲖⲀ ϨⲒⲚⲀ ⲚⲦⲈⲤϢⲰⲠⲒ ⲈⲤⲞⲨⲀⲂ ⲞⲨⲞϨ ⲈⲤⲞⲒ ⲚⲀⲦⲐⲰⲖⲈⲂ.
  buk-buk: Ma iŋ bu kêŋ gôlôwac dabuŋ sêlhac iŋ aŋgô-ŋga tôm lau dabuŋ ti ŋawasi atu,
    naŋ giso me mêtê sac me yom daŋ yêc ŋac-ŋga dom.
  pri-NT: ba na é dau pwényuâa ma tâbawêe, ma ticè tòpwicâ ma èpâra ma ipwatari, ma
    ticè èpà wâgooé, [pwacèwii tô ilàri dopwa na ru mwa piéa ma wàé].
  zpq-NT: Na' bene' ca' cont yebede' chio' cate' yežincho lagüen', bibi xtoḻa'cho
    gata' na' ṉe bichle da' mal yo'o nyaz ḻo' yic̱hjlažda'ochon', san gac lažda'ochon'
    xilaže' lagüen'.
  por-TFT: Cristo fez isso para tornar-nos, a todos nós crentes, um grupo glorioso
    de pessoas pertencentes a Ele, pessoas sem manchas morais e que, contrariamente,
    possamos ser totalmente puras [DOU], quando Ele nos receber na sua presença.
  gwi-NT: Tr'igiinkhii zheh nineedal nąįį vindee zhit gwinzii gooyeheechy'aa ts'ą'
    dahaa nagooveheelyaa geenjit jyaa diizhit t'inchy'aa. Gootee gwiizųų goo'ai' shrǫ'
    niindhan gaa shroodiinyąą giheelyaa ts'ą' goovaa gweheezyaa zhrįh yiindhan.
  gvn-gvn: Jesusangka ngananin manin, ngana nyungumanka. Nyulu ngananin maninka, ngulkurr-bunganka,
    mini-mini-bunganka, ngana kari bajaku buyunmanka. Yinyaynka nyulu ngananin dayirr-bungan.
  nhy-NT: Iwan para tejwan, katlej tikatej kej itiopan, ma timoketzakan ixpan kej
    se novia kuakualtzin chijchitok, katlej mach sokíoj, mach xojxolochtik iwan nion
    mach kipia itlaj oksé tlamantle mach kuale. Ijkón Yej kineki ma tiekan tejwan
    katlej tikatej kej itiopan, kineki ma tiekan tichipawakej iwan amo ma tikpiakan
    nion itlaj tlajtlakole katlej ika welis techistlakawiskej.
  asm-FB: তেওঁ মণ্ডলীক পৰিষ্কাৰ কৰিলে যাতে তেওঁ নিজৰ আগত মণ্ডলীক গৌৰৱময়, দাগ থকা
    বা শোটোৰা পৰা আদি কৰি একো ঘূণ নথকা, পবিত্ৰ আৰু নিষ্কলঙ্কৰূপে উপস্থিত কৰিব পাৰে।
  okv-okv: Eto ainge ena amo amita ekalesia amo sago kiari javotoho be sapura tongopa
    tapa irae donda javotoho be avo nau hande ra ijie umbuna.
  mxt-NT: Ndoo̱ añima yo tari ndoo̱ noo sahma, ña yacua ca chi, ña tɨyɨ ca chi. Vatyi
    ra Cristo sandundɨɨ́ ra chi yo cha cuví yo ñu yɨhɨ́ cuenda ra. Tacuhva cuví nacuhva
    cuenda ra chi yo chi Nyoo, soco vaha yo, ñahri ca cuatyi yo.
  tzo-NT: Yu'un hech chijyic'ucutic ti stojol jcotoltic ti jch'unojtic ti ja' Jcoltavanej
    cu'untique yu'un oy yutsil co'ntontic, mi jutuc mu chopolucutic, mi jutuc mu bolibenucutic,
    mi jutuc mu'yuc c'usi yan. Lecubtasbil co'ntontic chijc'ot, mu'yuc jmultic chijc'ot
    ti stojol.
  ind-AGS: Sehingga Kristus dapat menjadikan gereja milik-Nya sendiri, tanpa cacat
    atau dosa atau kesalahan apa pun, tetapi menjadi kudus dan tidak bercacat.
  omw-omw: Karaisiva mwitaa hurara tiro, vaisivanto nai ntumwu mwataa nraakyera varaintema
    kyero Karaisiva nraakiara tiri Kotiva nraanrama tai nraakye qorahua sitaananro.
    Vaisivanto hia uaqia aaqia hiro tauma vaakuhaa uti nraakyera varaintema kyero
    Karaisiva nraakiara tiri Kotiva nraanrama tai nraakye qorahua varaananro. Tiriara
    mwihua hia uaqia hi kyaiqara varaqi viraitita, kyuqe kyaiqa nraahu varaqi vi varivaro
    hia mwihuaqaa qua vahiarive tiro, Karaisiva tiri hiqama taiva mwiva tiri vararero.
  yrb-yrb: Danu ununa Danu naueta uwara kobererau mubie Dawa unutawa Danu uwara igawere
    amaimawere gogofari ari ubeta. Danu ununa Danu naueta uwara Dawabai kobererau
    ibifitae iba Danu sina maite ema babataito ui.
  maa-NT: mé‑nè nga ti̱jè ko̱kò‑ne nga tsjeè kji ko̱ ti̱jè skoétjò‑ne nga ts'e̱ ko̱ma,
    jngoò na̱xa̱ndá xi jeya tíjna, xi mì ch'oó kji, mì tjíyó kji, mì tjé kji, jngoò
    k'a tsjeè kji, ko̱ ni̱mé jé tjín‑la̱.
  mcq-mcq: ꞌEne Hu sosia chiha maka paꞌana kaivo akuaviꞌine ꞌee panamahiꞌina mavarasaꞌinaꞌe
    reje Hu Huhusu apeꞌirono avanana.
  sus-A: عَ شَ عَ دّنتّفّ عَ يّتّ بّ نْرّ كُي. نَ كُي، دَنشَنِيَتْي حَمَ لُمَ نّ عَلْ
    دُفِ تٌقَنيِ، شْسِ يٌ مُ نَ نَشَن مَ، نَشَن مُ مَتْرْحْشِ. عَ شَ سّنِيّن، تَنتَنيِ
    يٌ نَشَ لُ عَ مَ.
  jpn-1965: ご自身で、しみや、しわや、そのようなものの何一つない、きよく傷のないものとなった栄光の教会を、ご自分の前に立たせるためです。
  fra-SBL: pour se présenter à lui-même l'Église glorieuse, sans tache, ni ride, ni
    rien de semblable, mais sainte et sans défaut.
  yka-yka: Hangkan inin hinangne si kite bi supaya gaˈ ne teˈed niyaˈ duse-dusete
    bi duk gaˈ ne niyaˈ tamak-tamakte bi atawa kotot-kototte bi atawa sallaˈte bi.
    Manjari hāp ne kite bi manamal duk tayimaˈne kite para si iye.
  mle-mle: Ata di atawa kwurdil, aw di dikik God dikidi gwalugw kwiyik aw day mwiya
    mwiyab simsim vaal ti maarin jaab yi maarkuw.
  shp-NTPO: Jaskáaxon, ja joi akaibo janbi oinna, kikin metsáshaman, jawe kerásma
    itan jawe ramiomabi, jainoax wetsa jakonmabo yamaax, moa jakonman senena ikax,
    ja yoixontibo yama iti kopí.
  aom-aom: Ma-maemu avohavuego ekaresiaho aji mabëhe javuoröhego. Iꞌo masuꞌiröhe magonaho
    vaꞌinumi rumoꞌe sino hahoꞌe bogo abuejëꞌe sisë rabe rabe bogojioꞌi ma-maemu jiajëhi
    ekaresiaho no ëhi ma-maemu gemu javuego huro no hesi baejavuoröhëni. Ëhuni ekaresiaho
    no uehorovavuoromo ajamuijadeje.
  geb-geb: Ana siosan muuŋgirim, ana guigira ana rɨmani, nɨman vhergir zav mbui. Ana
    ana rɨmani nɨman nzaŋnzaŋgip, mbekmbegip, vharvhari kɨrga fhu. Zakɨra fhuvara!
    Sios ana ŋgaravra kɨv, ana simtɨk kɨrga fhu.
  bsj-bsj: Ci ma oyo naci neken dor cero nub bwanka kwama ko nen wo yoryoreu manki
    dike kece kulande mani na birombo na wuro dila ca yilam wucak mani ki dwiti.
  cak-cak: Quiri' xu'on, richin nik'alajin ruk'ij ri iglesia, tok nuc'ut-ka chuvech
    rija' mismo. Rija' nrojo' chi ch'ajch'oj y lok'olaj, y man ta manak retal mac
    chirij ri ru-iglesia, man ta yuchuyic nik'alajin, y man ta jun achel ri' ri netzelan
    richin.
  chf-NT: Ca' jini u ch'e' u yäq'ue'onla tu pänte' une, t'oc cä pitzilanla, que mach
    xäc'älonla t'oc niump'e cua' mach utzba, ni t'oc tanä, o cua' chichca mech'le
    täcä. No'onla que cä tz'ombila u t'an, une chich u yäq'ue' ch'u'ul ajniconla sec'
    tuba une, y ajniconla tu toja.
  tlf-tlf: '@see-verse:EPH.005.026'
  piu-2006: Yiitju Kurayitjalu panyapa watjara yalatji kuliṉu, “Ngayuku walytja tjuṯaya
    palya nyinaku, tjukarurru kutu.”
  poh-NT: Reꞌreꞌ xiban woꞌ chi jeꞌ reꞌ reh chi reꞌ hoj aj niminel enkaꞌn chi hoj jenaj
    comonil chi tinamit lo̱kꞌ kawi̱ꞌ eh chi naco̱j rehcham chi jeꞌ hoj jenaj ehqꞌuenbe̱s
    cok chiwach. Maꞌ xa reꞌ ta reꞌreꞌ, naribanam laꞌ chi pan jenaj kꞌi̱j nakawihꞌic
    woꞌ chiwach chi jenaj comonil maꞌxta nechꞌ ok chꞌuwaꞌ laj noꞌjbal ku̱cꞌ. Naponok
    rikꞌijil reꞌreꞌ nakojricꞌam cok chiwach ruꞌ, nakawihꞌic chi til tzꞌiro̱j chic
    wach kacꞌacharic chi coric.
  tue-tue: Teero tiirígʉ niiwĩ, cʉ̃ʉ̃ya põna macãrãrẽ ãñunetõjõãrã bʉajeádʉgagʉ. Cʉ̃ʉ̃
    pʉtʉaatigʉ, cʉ̃́ãrẽ suti jũĩrĩmaníre, opasʉ̃sʉ̃rõ manirébiro niirã́rẽ cʉ̃ʉ̃mena
    néewadʉgaqui. Ñañaré manirã́, ñañaré tiirírirabiro bʉadʉgáqui.
  bjp-bjp: I tel u arae isi ik lame foron tom unune usuf i tom, ma rik fuun ini memeh
    ke biil in mel e toktok lo ri, le duh le fale tier laulau sabin lo ri. Isau le
    rin kalkaluu, ma biil ifasi tikas in tiu ri ini ti tier.
  xon-xon: ke u di bi tii uma ubaa, bi li bi u chee, ki li ŋan sakpen, ki li bi chain,
    ki taa li kpa tijɔŋ tibaa, ki taa li kpa taani ubaa.
  tzo-ZNT: Yechꞌo un cꞌalal xcꞌot jvaꞌan jbatic ta stojole, voꞌotic ti quichꞌojtic
    xa ta muqꞌue, lec chiyilotic, chꞌabal jmultic, lec coꞌontic.
  mpm-NT: Ni soko Cristo maa ya jaꞌa yɨvɨ ya, nava nu na jaa kɨvɨ nu nastutu ya yɨvɨ
    ya nuu maa ya, ti yukan ka ndundoo yo. Ti tukaa na kuachi kuncha jiin yo. Ni ɨɨn
    jniñu kueꞌe tukaa kendo jiin yo, chi yukan koo ndoo koo ii yo nuu ya, ti tukaa
    na kuachi kuncha sɨkɨ yo nuu ya.
  ots-NT: Car Cristo xí joguijʉ cam hmʉyjʉ, pa gu hmʉpjʉ limpio cja̱ jin te gri tu̱jʉ
    bbʉ xtá hmöpjʉ delante guegue. Bbʉ xta ncja‑ca̱, göhtjo drá zö cam vidajʉ, gu
    jñɛjmʉ hnar ba̱jtzi bbɛjña̱ ca ya xta ma ʉ́r ntja̱jti, xí jie cár vestido rá tzi
    nttaxi. Cam tzi Jmu̱jʉ Jesús i ne da cca̱jtiguijʉ nxøgue drá zöguijʉ pa gu jñɛjmʉ
