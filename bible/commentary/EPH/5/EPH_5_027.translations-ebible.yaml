  isl-isl: Þetta gerði hann til að geta leitt til sín fullkominn söfnuð, án bletts
    eða hrukku, heilagan og lýtalausan.
  spy-NT: Kiikooyto soboonooto sukuchōbchi keey kaniseet nyēbo lēbkēēyyo, nyēē mātinyē
    tisya, mā maasaat nto kutinyē miyootyo ake tukul.
  xnn-xnn: Nan gapo ay natey siya et ta kaanena nan am-in ay basol tako tasiyay no
    omali siya ay mang-ala ken datako et gawis tako ay maid polos kadelawana isnan
    pangiil-ana.
  mwe-mwe: nkupinga bhalipate likanisha likwete ukonjelo, lyangali lilembwani, wala
    ngwinyai yoyowe, ikabhe libhe lya ukonjelo.
  tte-tte: Keliso nuwanuwana ekalesiyane ikabi-yatabu na iyatolo manna mena besiele
    ekalesiyane kana gite namwanamwana, nige gai yabo, tabu yona ibabalulu, yo tabu
    gite yabo naenaena, na sapusapuna nige wenoweno yabo koina.
  tcs-tcs: I demkain solong po meke da sos oli, mata po emselp ane Kraist i mekem
    kam mina nadakain gud, nogad no blaik mak, ane i no rek, ane nogad eni nada rongting
    wea bodi. I demkain solong em go stap oli ane mata stap stret nogad no rong.
  hlt-THB: amah a venawh ak vang thlangboel, myn a maa amak kap qoe, ak ciimcaih ingkaw
    coet amak kap na a peek amyihna nami zuukhqi ce lung law na lah uh.
  soq-soq: Do menasana ekelesia apanawa i nainai baiwa benalene imaalene wandia rua
    epe mo imaantompe me baiwa waimompa. Me menasana ekelesia apanawa sapa eudida
    waimompa, mai pin, ba mira, ba kadiwa da do waimompa, dia. Keriso do menasana
    ekelesia kakaibuida dodomana waimompa, mai wawu da do, dia.
  qub-qub: Chaymi inlisyataga quiquinpa ñaupanman chayachenga achicyaypa achicyaycajta,
    juchaynajta, allita; mana shillpiyashatachu, ni ganratachu.
  att-att: Á yá ipamakarenu na nittam ni Apu Kesu, tapè alawatan na ittam, nga nakástá
    ta ánninganán na, nga kunnay ta pangalawâ nayù nobiu sù atawán na, tapè pareku
    nga napiá ittam nga awán bulubugá ta ipamaliwâ na nittam, sangaw nu en na ittam
    apan nga ilabbè na ta gián na.
  bki-bki: Kristo naio mila jibe na, ka naio mijikia rivuru kiano nalotuano nei rimei
    ea naio, napano naio rive lu mia rive lu batitigio to, tibe ka niatira sesa napano
    naio ju rorea ka mia soro, naio meravo bo, maka vite tai rila niegeniege naio,
    a amiovovua batitig naio bo mia bo.
  bqp-bqp: de à ń kpan'arɛ kɛ kũ gakurio sãa sari yitorokũnaa sari mamberu sari
    gbãsĩ sari taari sari.
  mcp-mcp: í nyínʉ́g nyə milwanə́ mi cúwʉla nda mudá, kú nə lág, kú nə mbwad, ŋkí
    gúl váál sâ nɨ, njɨ ŋkí ŋkɛ̧̂, kú nə sá á jumʉ́g.
  hat-hat: Paske, li te vle pou legliz la parèt devan l' nan tout bèl pouvwa li, byen
    pwòp, san okenn defo, ni okenn tach, ni okenn pli, ni okenn mank.
  npl-NT: para techixpantis ixpa, tejwah non Dios okimpéjpenki kemi se tiopa non tsotlantok,
    chipawak amo xojxolochtik nion itla ok se non makijtlako, ijkó Ye kineki matietokah
    tichipawakeh iwa amo matikpiakah tlajtlákoli.
  bgg-bgg: charch ne zab khie rab ne— igang nane ichiig oi rone doh yi, chiih-è izea
    oi rone ichum oi rone chiih-è nyie biidiie oi rone chiih-è khiiriig rek srane
    awaishii phi muii.
  eng-TCENT: so that he might present her to himself as a glorious church, without
    spot or wrinkle or any such thing, but holy and unblemished.
  eng-BSB: and to present her to Himself as a glorious church, without stain or wrinkle
    or any such blemish, but holy and blameless.
  cpu-NT: Tema ikovatzi Cristo tasorentsishire inkantayetaiya ikaratzi kempisantairiri,
    kempitajaantakami te inkaariperoshiretemi kapicheeni. Joshiyakotari Cristo ikantaranki
    aatsine iina, te inkove iriñeero iinantyaari ontsimetsivaite, ompitsiporokivaite,
    aña ovaneenka onkantya.
  san-ASM: অপৰং তিলকৱল্যাদিৱিহীনাং পৱিত্ৰাং নিষ্কলঙ্কাঞ্চ তাং সমিতিং তেজস্ৱিনীং কৃৎৱা
    স্ৱহস্তে সমৰ্পযিতুঞ্চাভিলষিতৱান্|
  tac-NT: Krístoka mukúlekuru ralámuli alawala bi'wigá napurigá 'we 'la sébali olame
    nímala, tabilé chátiri 'nátame. Wanápale napurigá pe alekecho oyérame nímala.
  eng-WEBPB: that he might present the assembly to himself gloriously, not having
    spot or wrinkle or any such thing, but that she should be holy and without defect.
  gfk-H: Ma Karisito ga gil hua bia diet na manga melmel na mataniabar na lotu ma
    taia ta rungrugut, bia ta mangana bilinga, bia ta tiga mes na saksakena ta diet,
    ma na lam lah diet ukatika tana. I nem bia diet na manga gamgamatien ma diet na
    bilai harsakit ta ira nudiet nilon.
  viv-viv: Kaliva nuwanuwana vavinena adi ita yamumunaga keke tamo wowodi ana sili
    o ana atavatava o ana bwaya amine ginaluwafadi, meda anafaiweya Keliso nuwanuwana
    ide tovetumagana ada yoꞋo, higa vaita vavinena amine, ada ita mahamahalina kadu
    yamumunaga Tauna faꞋine ginaluwafada.
  yao-yao: kuti akombole kuliichisya mpingo wa ŵandu ŵakunkulupilila Kilisito ŵaali
    ŵaswela ni ŵambone, ŵangali chileŵo, atamuno ngwinyata, atamuno chachili chose
    chati iyoyo.
  tgp-tgp: Mo vaia matan vara i tatamahuni na vao kalesia vara i nona hasena sei mo
    r̃uhur̃uhu jea, mo sopo te hina lumiha hinia, teni te hehe teni te hina sasati
    tinapua hatea, pani mo tapu mo sopo te hinau vara tea i er̃i tuvaia hinia.
  auc-NT: Mänömaï tæiyæ̈ waëmö badinque mönö wentamö mongæ̈nämaï inte Codito ingante
    mönö pönencabo adocabomö ïñömonte tömengä ïñömö edæ nänöogængä ænte baï cædinque
    mönö pönencabo ïmonte, Bitö, ante apæ̈negacäimpa. Ayæ̈ mönö cabo ïñömonte tömengä,
    Bitö idiquibæ̈ entawënämaï ïñömite ædö cæte bitö ïmite pïinte anguïï, ante pönö
    cægacäimpa. Ayæ̈ wæætë edæ, Ñä mënongate baï tæiyæ̈ waëmö ëmömi ïninque mönö edæ
    guëa ñäö apäite baï ëmongæ̈impa, ante Codito nänöogængä ænte baï mönö ïmonte pönö
    ængacäimpa.
  kbc-NT: Joaniɡ̶idaa aneote, meote mepaa nebi, niɡ̶idi noiigi aɡ̶alee laagetedipi,
    ane yakadi miniokiniwateda me nebi. Yemaa meote niɡ̶idi loiigi macataɡ̶a awicije
    libiniena baanaɡ̶a nibeotege me wado, analeediɡ̶ica liwakapaɡ̶ajegi lolaadi, oteɡ̶exaaɡ̶aɡ̶a
    gaantokaaɡ̶idi eledi libeyacaɡ̶ajegi.
  bmh-bmh: Gonugau duailel gonugau ameg ebu naliu usalabun aimai guzeneun. Guzenina,
    duailel ag e unupag mui, suiag mui, esab eg ipal enimag ebu i damam. Ag unum igul
    naliu maimai, ze tub agal wanimag ebu i daba, ag nug sul naliu damamen.
  ctu-BL: Cristo mi caj i cʌntan i cha'año' bʌ cha'an i t'ojol jax mi' q'uejlelob
    ya' ti' tojlel che' ma'anic i pʌjq'uemal tac mi i sojwic'lel tac mi i mul mi yambʌ
    i bibi'lel, che' ch'ujulob.
  meq-meq: A say ndo məpe mədzal gər hay ka Yesu tâ yaw kame ŋgay na, ta məɗəslatay
    ha gər nakə ta ɗəslatay ha gər aye. Tâ təra na, tsəɗaŋŋa, ndəluɓ kwa tsekweŋ mâ
    ge andaya fataya bay. Tâ təra ka ɗəre i ndo na, lele. Mənese mâ ge andaya fataya
    bay, ada kwa vavay mâ ge andaya fataya bay.
  noa-H: Mag hajaug paapʌ̈iwi hich hat'eepai nem waupi simʌn, deeu hich bëem hedjã
    hʌʌi k'ĩir hajaug k'aibagjã chuk'u t'umaam k'ʌʌnau k'õoigjemjö k'itʌmta hich hat'ee
    hawaagau; hajapcharan bʌ̃ʌrjã pekau chuk'u, ni deeum k'aigbam nem jaauju hayaamjã
    chuk'u, sĩi hajapp'a k'itʌmta hich haarcha hawaagma.
  thd-thd: nul aŋarr curc reekurrur naŋanul, min wenehanurrur rirrkir, raak warrkaar,
    thatir, pilpuuŋk pokon, mincthaaw muny pokon, warr pokon, ŋul yarri'i curc nul
    rirrkir ak than-nan, raak warr-kaar, ŋanc thaarrn wacwacirr.
  alp-NT: RuaI ono ele mere leke Iono jemate toini kena RuaI Eni tamata rebe me oaIje
    esi mise titinai le dosa se mo kai sala sae mo.
  san-VEL: apara.m tilakavalyaadivihiinaa.m pavitraa.m ni.skala"nkaa nca taa.m samiti.m
    tejasvinii.m k.rtvaa svahaste samarpayitu ncaabhila.sitavaan|
  kbq-kbq: 'Anama hu''neana zamavareno Agrarega zamantesige''za, ana mono kevumo''za
    masazampima pehena omneno, kasmu'' oneno, avufa ohakne: otage hu''za fatgo zampi
    hazenke omnenke''za manisnazegu ana hu''ne.'
  kbh-kbh: Cha chca lempe tojanma, chë os̈buáchiyënga japróntayama corente ts̈ábenga
    y uámanënga cachabiama chamotsemnama, ndocna bacna soye ndbomnënga, ni ndocna
    ents̈á chaondobená jayanama chënga imomna chë ndoñe ts̈abá tmonjamënga ca, ni
    ndocna inÿe cachca sóyeca.
  ron-LSB: ca să Se înfățișeze pe Sine însuși în chip glorios, fără pată, fără riduri
    sau altceva de acest fel, ci ca să fie sfântă și fără cusur.
  pon-pon: Pwen kajanjale don pein i momodijou linan, me jota topala o omrok ape,
    a me jaraui o jo kaopa kot.
  nhe-BL: Huan quinequi itiopa tlen tlaneltocani tlen ax moita huan tlen yajaya quicualtlalía
    para ya iselti, ma eli onpano cuajcualtzi ipan nopa tonal quema moquetzas iixpa.
    Quinequi sesen tlacatl ipan itiopa ma eli nelía tlapajpactic huan ax quipiyase
    niyon se itlajtlacol, o niyon se tlamantli tlen ax melahuac. Quinequi sesen ipan
    itiopa ma eli tlatzejtzeloltic huan para axaca huelis techteilhuis ica niyon se
    tlamantli.
  sps-sps: Ayei patsukanen to, te kat a ka to, ma faan rari Ya na gum iny vainy fafaaman
    nei Tsunia fatoobing ma ruak faarof mi rin gum nar vainy fafaaman men siinaiv
    an mamarof ana sikia ta ar bong tsuri. A sikia, ari nai kaamos eraror, er taabos
    mito, ana sikia ta ar iring.
  wnc-wnc: Siwan aminu tupan aminu tapatuta maatna kayuk tanangge yawan itane puya
    amina kunduta maya mateu tapatu take yangga saukngamuke tauknga pusaknga dua saweknga
    siknga pasingamuning. Pasingamuke maya mateu waapa initakuke apnae nomune tewa
    ita kake natapan take siknga siwik. Siwan ina unzakan Kraisda ninu inae panangge
    natake ita nin pasiwan ninda itane nomune amin noman daknganimde natapbut. Natake
    wamu ita gatanimukut takngata nin papan nomatanimde natapbut. Ninda amin noman
    siknga dakngake nindane waiaknganinu wenata yutnimde natapbut. Natake ita ninde
    tangge kungwanimukut.
  nmw-S: ge i pamidi he matane sohode ekelesiya gane hana hao dodohobine suwok, taine
    hana pupuwok, taine tuwane i debaluli, ge taine ngakine hotiya hedi, agegene i
    sapusapu ge taine wana ngak i degan.
  bus-bus: lɛ à à kpan'aɛ kɛ kↄ̃n gakuio pↄ́gbɛ sai yitookũna sai see sai gbãsĩ
    sai taari sai.
  gub-BL: Ikatuahy ma'e romo zanemuigo kar a'e, ta'e ipurumur wer zanerehe uzeupe
    a'e xe. Ta'e — Heremiruze'eg ikatuahy ma'e, i'i wer zanewe a'e xe. Zanepuràg eteahy
    putar a'e 'ar mehe nehe. Naheta pixik kwaw ikatu 'ym ma'e zanerehe nehe no. Kuzàwaza
    imen romo mehe nuzyzyzyzyg kwaw a'e. Uzahak a'e no, wipiwer imumaw pà uzewi a'e
    no. Nezewegatete uzeruzar ma'e ipuràg eteahy putar Zaneruwihawete ipyr uzemono'ono'og
    pà wà nehe no. Uzeruzar ma'e uzemono'og putar Zaneruwihawete ipyr a'e wà nehe,
    kuzàwaza uzyzyzyzyg 'ym ma'e ài a'e wà nehe, izipiwer 'ym ma'e ài a'e wà nehe.
  imo-imo: Aku tepalie kalaro te naa molopa lupe te naa molopa, aku ulu keri te naa
    pepa, kangi paa kake telimu angilipe nani nanga imbo talape paa pengamu kanopo
    tuku liembo nimbe aku tepa terimu.
  boj-boj: Kristus a naŋgi qa moiyej. Di kiyaqa? A na naŋgi aqa segi qa marsim naŋgi
    Qotei aqa kumbra boleq di atim naŋgi tulaŋ boledamu une saiqoji sqajqa deqa.
  eng-DRA: That he might present it to himself a glorious church, not having spot
    or wrinkle, or any; such thing; but that it should be holy, and without blemish.
  knf-knf: banfiyaaruluŋ bahilna bapën bawinana ţi kadunul bawo na mndëm ji ñaaţ ankniimiiŋ
    anwooŋ nanuura, najinţ piş kë kaara di nul daanlaatari këme awo na iko iloŋ iŧënţ
    yuŋ. Ado haŋ banfiyaaruŋ bahilna bawo bajinţ, baŧool babot bado kado uko unnuuriiŋ
    ţañ.
  san-KHM: អបរំ តិលកវល្យាទិវិហីនាំ បវិត្រាំ និឞ្កលង្កាញ្ច តាំ សមិតិំ តេជស្វិនីំ ក្ឫត្វា
    ស្វហស្តេ សមប៌យិតុញ្ចាភិលឞិតវាន៑។
  arn-NT: Femngechi tañi pengelpuafiel nienolu chem wesa korpa no rume ka nonikalenolu
    rume ka chem femngerumenolu rume, welu may fente küme lif mongen mew felelu.
  zas-NT: din guidxin reeman lojman nix daꞌt në niꞌqui tijb ni mal, sin falt o dol
    ren ree, guidxin reeman lojman nayadxuj sin dol.
  ken-NT: Kristo akʉ nɔ́ bɛ ankway bɛkʉ nkwɔ Kristo mantwɔ ntá yi nɛ bɛyǎ bɛrɨ,
    kɛbhɔ́ŋ yɛ̌nyɨŋ ɛnɛ ɛ́kʉ̀ Mandɛm nɛ yɛ̌ chi bo mánji bhɔ.
