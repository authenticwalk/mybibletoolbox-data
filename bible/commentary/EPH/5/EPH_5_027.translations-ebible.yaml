  por-BR-2018: a fim de apresentar a si mesmo uma igreja gloriosa, sem mancha, nem
    ruga, nem algo semelhante; mas sim, santa e irrepreensível.
  mhl-mhl: Iŋoji noŋuŋ momoŋine posiine yobu fukekimiŋ ore maneru maŋnoŋunde gara
