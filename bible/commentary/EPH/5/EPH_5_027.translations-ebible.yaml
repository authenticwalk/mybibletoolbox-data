  ksd-ksd: upi na vaarike tar ia tana mulai a mariringian na ekelesia, ma pa ta pakana
    dur, ma pa ta pakana bibian tana ba ta magit damana; ma upi na gomgom kakit ma
    pa ta binilua tana.
  msm-NT: agun madawat ki din no maanyag to pag-aha din angod to banahon no malipajon
    no ogdawat to asawahon din no wada buling aw wada inggad nokoy no maligsom. Su
    gustu ni Cristo no matarong ki yagboy aw wada igkasawoy ita.
  myk-myk: Kɔnhɔ wu wu yereŋɛ wuyɛ ɲaha tàan ni nɔɔrɔ ni. Nɔhɔmɔ tɛnɛ, kelee tafɔnrɔ,
    kelee lee la shishiin tuugo ganha bu ɲa wu na wɛ. Ga wu bye fɛɛfɛɛ jaagi xuu baa.
  sbe-sbe: na bena se hemala yona dubu kana kao namwanamwakalilina, nige unai masi
    hesau o wowoyana hesau o unai kitaheyababana hesau, na dubu ta meta ye aꞌa yo
    nige kabahegiluna hesau.
  mcr-mcr: Iqu iiŋä iwimäkätŋqä äwiŋgqe, ii tiiŋäŋqe. Qu Iqueqä hiŋuä iqiŋi, nätmatqä
    qeqä bimbiqä tqä isua eŋqä-paŋä epu, kiyä maeqä epu, huiwi yätääqä, ä ppkä äki-äkitaŋi,
    maeqä epu, ämaqe, “Quvqä iiŋä-iiŋä iqä-quaiqä” mäutqŋqä äwinyä.
  cux-NT: Ní Cristo candɛ́ɛ yā 'iiⁿ'yāⁿ chí yeⁿ'é yā nanááⁿ Ndyuūs. Ní 'iiⁿ'yāⁿ s'eeⁿ
    ní ngii n'gai ní dɛɛvɛ yā. Ní nguɛ́ɛ́ falta yeⁿ'é yā, ndíí nguɛ́ɛ́ vɛ́ɛ́ mar 'áámá
    nuuⁿndi yeⁿ'é yā, ndíí nguɛ́ɛ́ 'áámá dendu'ū chi nguɛ́ɛ́ cuaacu na vida yeⁿ'é
    yā, ndíí nguɛ́ɛ́ vɛ́ɛ́ mar 'áámá dendu'ū chi 'túúcā. Ní 'iiⁿ'yāⁿ chi yeⁿ'é yā
    ní núúⁿmáⁿ yā ní yeⁿ'é Cristo. Ní nguɛ́ɛ́ vɛ́ɛ́ mar 'áámá chi nguɛ́ɛ́ n'daacā
    yeⁿ'é 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Öyle ki, topluluk üzerinde leke, buruşukluk ya da buna benzer bir şey olmadan,
    görkemli bir biçimde kendine sunsun.
  san-ITR: aparaM tilakavalyAdivihInAM pavitrAM niShkala NkA ncha tAM samitiM tejasvinIM
    kR^itvA svahaste samarpayitu nchAbhilaShitavAn|
  bel-N: каб паставіць яе Сабе слаўнаю Царквою, бяз плямы, ці заганы, ці чаго падобнага,
    але каб яна была сьвятая і беззаганная.
  sch-sch: Innimna koploi, demnaboi, minchâinaboi, kôknaboi le jûrnaboi le chukloina
    reng omloia, ama kôm nanâka koiindang hah a pêk theina rangin.
  mic-MIQNT: Na wet tla'teget ugjit iga'tuanew ugtmimajuinumg ugjit negm. Gepmite'tasultijig
    aq mo goqwei we'jitugsinew amsalteg ugtinnewaq glaman ugjit negm uli angamgusultinew,
    sape'ultinew aq mo goqwei we'jitugsinew amsalteg ugtinnewaq. Na.
  huu-NT: Fiodaite, nana caɨ creyentiaɨ comecɨaɨ marena illena. Caɨ comecɨaɨ jeaninana
    jitaide. Cristo abɨdo bille facaisemo, Jusiñamui jitailla isoi caɨ marenana jitaide.
  jiv-NT: Nuja̱i̱ ashí ni shuari̱n tunaarinniuchu tura yajauch máatrachu antsu ti
    peṉker shiir awajas Niiní ejetaj tusa túramiayi.
  otm-NT: N'damhma da zin ʉ yʉ 'yɛ̨c'yɛi, ngue ya gätho mahoqui, nɛ nte man ts'o din
    'yohʉ. Nɛ hin'yʉ 'bɛ'a da thįnbi, pɛgue gätho i jua a ran ho.
  dah-dah: Yeŋbe alya bereyamiŋ goyen halde wuk yirde, uliŋde firfurŋeŋ wor po det
    hoyaŋ buluŋeŋ kura miŋmoŋ yirmekeb Al Kuruŋ diliŋde wukkek kusamuŋ wor po yire
    yeŋbe gogo kamyiŋ.
  tnk-tnk: In rɨno iamɨnha irə mə in trukurən nərpwi irapwien nakalasia me səvənhi
    ia nənimen, irəha tuhəmwhen ia pran riti tɨnari səvənhi ramasan pɨk, nəmkemɨkien
    uə nəri pitəv uə nari riti iamɨnhi riwən, mətə irəha tuhəmher, mhatukwatukw pam.
  kpr-kpr: '@see-verse:EPH.005.026'
  san-IAS: aparaṁ tilakavalyādivihīnāṁ pavitrāṁ niṣkalaṅkāñca tāṁ samitiṁ tejasvinīṁ
    kṛtvā svahaste samarpayituñcābhilaṣitavān|
  nho-nho: ki te saaita te lotu raa e hookina ake kiaa Ia raa, te lotu raa e hakasoro mmata
    i aa ia e matahua, see hai sara, see kerekere, e mmore hua, aa see hai vana e sara
    iaa ia.
  gym-NT: Erere arato, Kristo käkwe ja biani müre ketadre kore, ye köböire abko nitre
    tödekaka bti abko bä rabadre bäri nuäre amne jändrän kämekäme tiebe ñan rabadre
    jire btä. Erere arato, ñan rabadre ni kwata näkwain näkwain kwrere kukwe kämekäme
    kisete amne, jändrän mda mda kämekäme ñan rabadre jire nitre ye ngätäite, akwa
    Kristo tö namani tuai deme amne era metre ja ngwärekri, abkokäre ja biani müre
    ketadre kwe kräke.
  azg-NT: Tueꞌ jon chaꞌ nquëhë na condui tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, nndëë ncyꞌoon
    jon cüenta jaa chaꞌxjen juu tsansꞌa ncyꞌoon jon cüenta yuscu yo na icoco jon.
    Ndoꞌ chaꞌxjen juu yuscuꞌñeen na tëquintyja na nancooꞌ na tycüiꞌhin na minꞌncüii
    nnon ꞌnan tityꞌa na itsiꞌndaaꞌhanꞌ ndiaaꞌ juu, ndoꞌ chaꞌxjen tijntyꞌui ya ndiaaꞌ
    juu, min tavi ꞌnan ncüiichen nnon na ntyja ꞌnaanꞌhanꞌ na ntsꞌaahanꞌ na tyiꞌnancooꞌhin
    na minntyjeeꞌ juu na tongiaaꞌ tsꞌan na nndui saaꞌ juu, manndaꞌ vaa itsijonhanꞌ
    jaa tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon. Ngüentyjëꞌ na tonnon jon na ninvaañꞌen ntyja njanhan
    cüentaaꞌ jon, na minncüii taꞌnan itsiꞌndaaꞌhanꞌ jaa na tonnon jon.
  bhd-bhd: ते तैस अक एरी महिमा बाली कलीसिया बनेइतां एप्पू कां खड़ी केरे, ज़ैस मां न
    कोई दाग, न धबो, न कोई एरी चीज़ भोए, बल्के पवित्र ते बेइलज़ाम भोए।
  too-NT: Lā' Cristo cāmācāxcu'tunli ixtachi'xcuhuī't como chuntza' natachā'n lacuan
    na ixlacapūn. Lā' lacasqui'lh que lactzey ixtalakō'lh hua'chi a'ntū lej tzey lā'
    lej tzēhuanī't.
  ind-AYT: Dengan demikian, Kristus dapat mempersembahkan jemaat kepada diri-Nya dalam
    kemuliaan, tanpa noda, atau tanpa kerut, atau semacamnya sehingga jemaat menjadi
    kudus dan tidak bercela.
  cjo-NT: Ikowaki iñaaperoeyeeni aaka akameethatzi, eejatzi riraga maawaeni paashinipaeni
    aapatziyariri Jesoshi; eero ojeekimoneentee kaari kameethatatsi. Ikowaki akameethataperotanaki,
    eero ojeekantaneenta eechonkiini kaari kameethatatsi. Ñaakiro, osheki inintashireperoeyakaeni.
  nsn-nsn: Inggono ke guata pare, tar uaturula tar sios tatan mare kotpokosono pare,
    a mataia tun, ahik me tokotoko ue me mamakit ueltebeir, bo a delauana tun, kara
    hik me ineter sa tatan.
  san-DEV: अपरं तिलकवल्यादिविहीनां पवित्रां निष्कलङ्काञ्च तां समितिं तेजस्विनीं कृत्वा
    स्वहस्ते समर्पयितुञ्चाभिलषितवान्।
  tna-NT: Dharetana huecuana tuseda puji nimebutsepi, jucha mahue, budhu mahue nime
    eputa huecuana puji.
  lid-lid: Tasah, iy anya kamekes iri mwan ma badih ta Kindrei kasahan mwasin handru
    ta madan, ma iri kameh ari ndraka-an, ma ari bakuwa, ma iri lakou buku doh bwe.
    Iri kameh asahan lau ta Kindrei, ma ari ndra-in bwe.
  wim-wim: '@see-verse:EPH.005.026'
  zga-M: Avombile ewo phakuva inogwa ekhweihlikhila upelela Umbalanche, un'chila khinu
    ikhivivi hwanine nichila ulwakhuva, liva nuvu valan'che uvinchila vuvivi.
  yom-yom: muingi kadimonisa kuidi niandi veka, Dibundu di kitoko, dikambulu ditona
    di mvindu, dikambulu minkanza, voti dikambulu diambu di phila yoyi vayi didi dinlongo
