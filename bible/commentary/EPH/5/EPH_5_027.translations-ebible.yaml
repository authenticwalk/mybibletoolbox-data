  tof-tof: Ene igósüm, ibü arrbünüm tóba obzek kwata wirri kómal sos pamkolpamzan,
    tóman-babul ó bórrngamórrón-koke ó darrü inzan kla, a ma kolkal akó kolae-babul.
  cme-NT: ba da ba ta ba ne fafamma u yaaŋga-na; dugaaŋgu baa waa molo-na, unaŋ kũɔma
    baa yii iyiemba, aa cãlmuɔ baa bi waa molo-na.
  sus-sus: a xa a dɛntɛgɛ a yɛtɛ bɛ nɔrɛ kui. Na kui, danxaniyatɔɛ ɲama luma nɛ alɔ
    dugi tofanyi, xɔsi yo mu na naxan ma, naxan mu matɔrɔɲɔxi. A xa sɛniyɛn, tantanyi
    yo naxa lu a ma.
  pon-2006: pwe en ketin kasalehiong pein ih mwomwohdiso ehu me lingan, mwakelekel,
    min, sohte kisin mwahi de emwirek kis reh, de mehkot samin.
  dad-dad: are sios medeĩya bagai, diri sã, ifokoĩya be, ereb age fiya taka sã, anĩ
    ere, fateul fen bouwa od sã, yogo bun iroulauf nigin age fen.
  zab-NT: te par idzɨndeb nez lony nasaa sin nic tuby mal, sin falt o xiruza de duld,
