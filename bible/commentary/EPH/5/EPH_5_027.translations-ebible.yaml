  pwg-pwg: Weni berana iberai da vitumaghana damta na nakanani ma kawana kadakadarina,
    kana gara na poipoi kirakiina, ke dadabuna bo vovokapikapirina. Ma nuwanuwana
    na yagharina, berona gwabinai kegha.
  cjv-cjv: Te yaromi “Na efenam biyai uro okonam muromdi tei u nokapu wom namie. Oparomi
