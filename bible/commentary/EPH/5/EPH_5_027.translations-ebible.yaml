  azz-NT: Huan Cristo techyecyolchipahuac para ijcón techtenextito iixpantzinco Totajtzin
    Dios que tejuan tiitaneltocacahuan ma timocualnextican queme Cristo. Huan ma amo
    ticpixtiyacan nojón tzojcuiloltilis den tajtacol. Ta, ma timochihuacan tiyolchipauque
    queme se istac tilma ten amo tzojcuiltic huan nión ma taquejquelopachol elihuis.
    Huan ijcón tiyectamatosque queme Cristo huan amo teyi techpolojtiyás oc de ne
    yolchipahualis.
  spa-RV-1909: Para presentársela gloriosa para sí, una iglesia que no tuviese mancha
    ni arruga, ni cosa semejante; sino que fuese santa y sin mancha.
  csy-csy: Tabang in a minthang pawlpi sia a nin bang ngawl, a hibale a vunton ngawl,
