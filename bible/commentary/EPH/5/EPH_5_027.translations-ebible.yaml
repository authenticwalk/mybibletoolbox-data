    itzelal rc'an. Queri' nuban ja Cristo chake ja rok iglesia utzc'a chi ajoj nkuc'aj
    ja c'aslemal xin Dios utzc'a chi ni majun nak ta nokchapbexi.
  tdt-tdt: Kristu halo nunee para Nia bele aprezenta Nia povu ba Nia Aan rasik hanesan
    feto raan ida nebee kapaas teb-tebes. Sira la iha foer ka noda i la namkurut,
    maibee laran moos i livre husi sala.
  ron-BTF: Ca să își prezinte lui însuși o biserică glorioasă, neavând pată, sau zbârcitură,
    sau ceva de felul acesta, ci ca să fie sfântă și fără cusur.
  eng-WEBP: that he might present the assembly to himself gloriously, not having spot
