    y que matucꞌa e bꞌonemar tamar, y que mato jax churuc ut y nien imbꞌijc lo que
    majax imbꞌutz tut unoxip, sino que ucꞌani tuaꞌ aquetpa galan tunor uwirnar. Y
    bꞌanon non ubꞌan que ucꞌani tuaꞌ caquetpa erach tut e Cristo tuaꞌ uyubꞌion cachꞌajma
    umener conda asutpa watar otronyajr.
  pls-NT: Jañá joinchehe jehe para que are ján na tsonchienhe na ngattoxon con jehe,
