    ingaua tiniidi ngan tiap lapau, bong bet tiniidi igalanga dook mata le imot, inbe
    tanepe le taukada busunu ye matana, yesoo ye in lono bet idi nga tayei ben di
    tooltool ki ye taunu, dawa ben tamoto ikaua garup a iyei ye taunu rimana i.
  tiy-tiy: Rénigo noy ni inok i kéluhanay de munur maak bawag Kristowe, uwitén dob
    adafa nuwe toow fo malinis, brab métintu énda i salaén. Féwaléyé no betom fiyo
    inok gétanggafa no betom.
  nlg-nlg: E gonia te vagha eni, na pukuna, tana bona ke ghoro kolura mai tana matana
    rana taluutuni, ke liodira ge kara vagha na vaivine taulaghi vaolu ke uto na reireina,
    me ke taho iga siki meto, pana garugata pa siki totobo hava te vaghai raini. Ma
    mughua ge, ara tabu mara maemane, me ke taho na paludira.
  dgr-DOGNT: Gìdaat'ı̨ xè edets'ǫ̀ agole ha nıwǫ. Tsǫ̀ wı̨ı̨zìı gık'e wheɂǫ-le xè
    t'asìı wı̨ı̨zìı t'à gıxoeɂa ha-le. Degaı gı̨ı̨lı̨ı̨ xè t'asìı wı̨ı̨zìı t'à dǫ
    gok'e nìdahoeɂà ha-le.
  pes-OPV: تاکلیسای مجید را به نزد خود حاضر سازد که لکه وچین یا هیچ‌چیز مثل آن نداشته
    باشد، بلکه تامقدس و بی‌عیب باشد.
  ron-1924: ка сэ ынфэцишезе ынаинтя Луй ачастэ Бисерикэ, слэвитэ, фэрэ патэ, фэрэ
    збырчитурэ сау алтчева де фелул ачеста, чи сфынтэ ши фэрэ приханэ.
  tpz-tpz: Ivëh, ko kum teꞌ poë varih se teꞌ vivihan tamoaan ne, ka hikta hat se teꞌ
    non manih pee. E Kristo to iu nok non o kum teꞌ varih to vaman ne e Sosoenën,
    se matan vavih rakah ne manih pa mataneah. Eꞌ to teꞌ va non manih pan, o kum teꞌ
    poë varih no a hikta ta ö korë, me a meh taeah to onöt non a miröꞌ raoe.
  agd-agd: Béi ma máan tein mai ve avorá maman avusese en kama urantin pain nafi sonton
    nafi ída vantin bei vanasi ano ída aau vantin kantasí ana ukhen bano van mino.
  rkb-NT: 'Kiristu hi: — O katuktsa katuk ahawahi tynapykyryknaha. Wasani tsimoziknaha.
    Ahamysapyrẽtsa tsimoziknaha anawahi mozihikik — niy.'
  san-THA: อปรํ ติลกวลฺยาทิวิหีนำ ปวิตฺรำ นิษฺกลงฺกาญฺจ ตำ สมิตึ เตชสฺวินีํ กฺฤตฺวา
    สฺวหเสฺต สมรฺปยิตุญฺจาภิลษิตวานฺฯ
  iws-iws: Siya tɨ dimɨn taemɨn ɨmiir tɨrkɨn mɨ ta hɨriinan saiirsika siya krɨmiirɨn
    Adi Komii siir pɨugana saiir iikamɨm dimɨn whɨrkɨ kɨmbu karamae nwowiyɨm sɨmiir
    hɨriinan asi nwowi iikamɨm yɨpɨkɨ paowaigɨ pɨskomkopou karam nwowiyɨm sɨmiir pɨuɨm
    ɨni sɨmiir hɨriinan ywowɨm. Krɨma ɨni wig kɨbinan ywowɨm yɨpɨkɨ wɨ Krais siya
    nonkwonaei.
  pol-SZ: Chrystus uczynił to, aby przygotować dla siebie kościół jako wspaniałą narzeczoną—świętą
    i nienaganną, pozbawioną jakiejkolwiek skazy lub wady.
  ztq-NT: parñee tsiñee ktsiñ meñ go lo xaa, tsody xtol meñ go. Ni kakty meñ go sinak
    tu ladx nii pxuñ lady, sink mbëë nyë meñ go ni ntson meñ go ktsiñ lo xaa.
  zai-NT: Ne zadxiña dxi uchiña laacabe ra nuu, ma bia ladxidó' cabe, ma gasti donda
    luguiá cabe, casi ti lari ni nayá guie' ni qué gapa nin ti guisi huiini ra nacuuxhu',
    nin tindaa ra cadi galán.
  upv-upv: Kristo ololi erpok suri owra p̃ila lweni kalesia nir tevi ni lweni renge
    nosrövien, pirpe jinibb san m̃itka nesen sen. Ko owra kalesia nir parirpe narrlu
    mete nesenwarreng san nga m̃irres p̃elak, nga niben sete mimeriri ko namot nen
    ko nanu nga marsij mirpok kele nir arjiki re niben. Ko pirpok ko, Kristo owra
    kalesia nir paron ko parwokwok p̃irres.
  wap-NT: Ushaꞌapanum kauꞌan uaipan idi patukapa-kidan mishidainao konaunam manawun,
    ĩkadishitan dono ukanaapu ati diinaꞌitiꞌi. Aonaa uaipan patukapan kaniribaꞌo oo
    dikaudaꞌo nii ĩꞌidaꞌa. Mazan uaipan ĩdyaun kaimanainao nii naꞌiki aonaa kizi oiaꞌo
    ikoda-kao ĩꞌidaꞌa.
  mva-mva: Bokai masa ‘sios’ kulanglang, ilo goaza-moke be adoadona-ba giriki tagotago
    be ngadoki be nena-la ngani. ‘Sios’ bokainaina nge Nanaranga-la kusi rata bokana
    be giriki ne tagotago.
  dwr-NT: Kiristtoosi woosa golliyaa qitay woy deemuwaa cidhdhissiyaawe woy hewaa
    malatiyaawe bayinnaan, A kumentha bonchchuwaanna geeshshaanne borettennawaa udiide,
    bare huuphew shiishshanaw koyyeedda.
  kfw-kfw: khachu koisuok kha kapoiya, abi khat-um kazuur omlekleiya, takkha inthiang
    khat-um kachok omlekleiya amadiang apenasik eii.
  bfz-bfz: और तेसा खे एक एड़ी तेजस्वी मण्डल़ी बणाई की आपू साथे खड़ी करो, जिदे ना कलंक,
    ना झुर्री, ना ई कोई ओर एड़ी चीज ओ, बल्कि पवित्र और निर्दोष ओ।
  cuk-09: Adi Cristo na eba-nanaimalad-danar-ambikunoni-damalad bela gwage nue swilidikidgi,
    degi, bipisaar iskued naisulidgi na dukin ega na ukega, igi ome-sui-nikunaid bela
    yeer daklege, gwen gutu naisuli, bapi-bapidsuli, bela nued daklegedyob.
  ben-OBCV: এবং তাকে সব রকম কলঙ্ক, বিকৃতি এবং কলুষতা থেকে মুক্ত করে পবিত্র ও অনিন্দনীয়ভাবে
    এক প্রদীপ্ত মণ্ডলী করে নিজের কাছে উপস্থিত করেন।
  mil-NT: Te ducaⁿ nǐ quide‑gá cuèndá sá ncháá ñǎyiu na ngǔndecu ichi‑gá ío váha cundecú‑yu
    núú‑gǎ, te ducaⁿ vǎ cúndècu‑gá ni ɨ̀ɨⁿ cuéchi‑yu núú‑gǎ, te ni ɨ̀ɨⁿ‑gá sá ñà túú‑gǎ
    ná cumánǐ‑yu núú‑gǎ chi ío cundecu yɨñùhú‑yu.
  myu-myu: O'g̃uisun ip “Eyju eydip cĩcã oxe” i'e am cebe ip. Cristo imẽn je'e cebe
    ip jexe yajẽm puje. Soat tag̃ iisu je'e ip ixe xe yajẽm puje. Ikẽrẽat kug̃ g̃u
    ip je'e. Iokokat kug̃ g̃u dak je'e ip―idipat kug̃ acã. Soat tag̃ xipat je'e ip.
    Xipat'ũmat kug̃ g̃u dak je'e ip―pũg̃ tak ka'ũma.
  fue-fue: O waɗii ɗum, heɓa o darina ka yeeso makko e tedduŋal, ka laatoo ceniika,
    ka walaa aybe, ɗum bo tuuni, maa bo boofol gom, e huune ko nandi e mum fu.
  amk-amk: Tuti na tonanane Kristus kia jematinei, amani mano taroasoi ne tata, we
    mantauni neni, amani jematio mirarebanai tuti mehikai, dohong sarawa kaha, tuti
    werarika kahai kontai, ambori mesi we sobui.
  fai-fai: Kale aka kano kudála yak alam teng ban dim abune kanomama Got wanang kinim
    gu lamlam so dukum keisiw. Kale ika ninak banim, giwid gawodin banim au mew yaknámin
    baim katiw so teinongin banim kei imuse, kata abem keiyam nadane weng fine banim
    keiyamokaba.
  ura-NT: esinae rauhijiriin niicha ranojoi iclesia neein, jelai teein raineein que
    banijiaain necaohachaain osa colane neeuruhane coina.
  mcd-NT: Non ascaiton ahuutiaran nocoshon noco oinshquin non ahuun shinanshara cuscaracun.
    Nantifi noco chaca soashoshquin. Ascano tsoancai noco yoantiroma Jesús noco imasharano.
    Ascano Diospan yora sharafo Jesús noco oinshquin.
  urt-urt: Kin da ende sios ta tuhur bwore miꞌ supule wil ŋembep kitikin pe, yukur
    ŋainde pupwa ŋosohe, lakai hroꞌ hap ka si wahriꞌ ti, pakai. Sios ta wurp holi
    bwore mise supule pe, yukur ŋainde pupwa ka ote onombe el, na pakai.
  kiz-kiz: Aketili naa ili abhwesyai kujiwasilishila muene likanisa tukufu, papadulili
    lidoa Wala waa au khenu kakifanana ni agha, badala yaki ndo takatifu yaliyele
    hee ni kosa.
  tzo-TZE: Jech c'alal chijyic'utic ta stojol jcotoltic, vu'utic ti yu'untacutique,
    me jutuc mu'yuc chopol chijyilutic, mu'yuc jmul chijyilutic, mu'yuc c'usi oy o.
    Bats'i lecutic o ti c'alal chijc'ot ta stojole.
  lex-lex: Enmeh'a neka Nhi' emkade totpa Nhi' makpesiay re la E gah wamueheni mak
    kmou-kwitan la E yamkekni yoma rakleha do'a-hala kuku' eti. Emkade pede makpesiay
    re emolmolan nekama patke' maka liplipa-kamka'ma nohora lelli-kdielli, lawra-raini
    yoma ntutu-nte' olek la lerni pa nora muanke'eni de rmehlima.
  dov-dov: kuti akapede mbungano kulinguwe mbuuli bulemu butakwe kabata naa bubi naa
    kamwi kampenda kamusyobo oyo, pesi isalala akutaba akampenda.
  rgu-rgu: Yesus Kristus lahenda nara boe, sama leoꞌ manakabi inaꞌ a kakao-papake
    natalolole na aon, nana huu manakabi touꞌ a sakaꞌ mai nala ni. Leoꞌ na boe, Kristus
    sakaꞌ mai nala lahenda nara. Huu ria na, de sira muste rasoda malole ma lalao-lalafuꞌ,
    losaꞌ ta hapu salaꞌ baiꞌ boeꞌ.
  toc-NT: la̠qui̠ chuná hua̠ntu̠ lacuán y ni̠tu̠ xta­la̠­ka­lhi̠ncán hua̠ntu̠ tali̠x­ca­jua̠lani̠t
    nama­ca­ma̠x­qui̠y Dios a̠ma̠ko̠lh hua̠nti̠ tali̠­pa̠­huán.
  som-som: si uu kiniisadda isugu keeno iyadoo qurux badan, oo aan lahayn ama bar
    ama duudduub ama wax la mid ah, laakiinse inay ahaato mid quduus ah oo aan iin
    lahayn.
  mam-C: tu'ntzintla tk'mo'nte Ttanim, tze'nku jun t-xu'jil tb'anilxix wen, a nti'
    ch'in tky'i, ex nti' ch'in tz'il ti'j, qala' manyor xjanxix ex tz'aqlexix.
  ndj-ndj: ili ayipatili lipinga lya vandu yivamjumilili Kilistu livelili nyanyi na
    ling'alili nakamu, lipinga lya vandu yivamjumilili Kilistu lingajila uvifyi awu
    ufyangu awu wafu wumonga.
  mbj-NT: Tii d' tawén d'oo, tak'ëp hanäm gó takarẽn ta hã h'yy ka'eeh do rababoo
    däg kän, ta wë tagadoo noo gó. Takarẽn dooh hesus hedoo doo pé sa mahang hanäng.
    Takarẽn dooh baad nadoo do sa mahang hanäng péh. Tsyt hẽ nesaa do mahä̃nh, baad
    had'op doo da rababoo däk takarẽn.
  lat-VUC: ut exhiberet ipse sibi gloriosam Ecclesiam, non habentem maculam, aut rugam,
    aut aliquid hujusmodi, sed ut sit sancta et immaculata.
  ngp-ngp: Na ivo awatende want'hu wamhuwile Kilisito wande wakwe wakanda want'hu
    wa Mnungu, naho heweina malema, heena mabalo hegu usavu wowose.
  aoi-aoi: Christ ni-jungwunuma kajungwa ngarruwerringekburni-yada akwa kembirra kinu-kwajungwuni-yada
    ngakwurruwa enuwa-wa, wuburra laka nuwilyaba neningiyadikba kinu-kwajungwunama
    dukukwulyubena-wa dadingiyenikba. Ni-jungwunuma kajungwa ngarrababurna-langwa
    ngarnumamalya Neningikarrawara-langwa ak-ambilyi-yada ngarninguwurrariya-murra.
  enq-2: Siosa Gotenya latae doko kunipi, kaimalapi, kangipupi, dopale mende nasetamopa,
    enda yati petae joo baanya enomba dokonya katasotopa lao, baame siosa doko wasa
    pia.
  eng-ASVBT: that he might present it to himself a glorious church, not having spot
    or wrinkle or any such thing; but that it should be holy and without blemish.
  mna-mna: '@see-verse:EPH.005.026'
  myw-myw: '@see-verse:EPH.005.026'
  sby-sby: Kayi walenseco kwambeti autambule mubunganowo kauli wapa kayi waswepa wabula
    kampenda nambi minkonya nsombi walulama cakupwililila.
  sll-sll: Kraist nin ha dungwo yol e pir tominga hobi Kraist nin maulung bani nomani
    wai panangure amane dime dire monamingere, tal nigi dongwo ol waminga pring paikinama
    dire gol na tere algi bigi si na tomua.
  yaq-NT: Junuen inime'e Krijtota sualeme, yuma'isi intok ujyoisi tu'uteimtaka, ka
    tu'ika kaita amet bittaka, ala bempo'im, wepulsi si'imeku yuma'isi Liojtau emo
    su'u tojilamtaka, aapo'ik bichapo bem bittune' betchi'bo.
  uro-uro: Bä qosaqi iomäkt divakt iva qä vodäm da sagem mes i na ama murhämeska ama
    mor qa vät a rha dap kaku anga unit ura anga ngärätngärorhini ura guani rhoqoräkt
    mäni rha ivakt iva rha di mamär iva ama qumärqumär ta mamär dä va qaku arha anga
    qävuini.
  ita-1885: per farla comparire davanti a sè, gloriosa, non avendo macchia, nè crespa,
    nè cosa alcuna tale; ma santa ed irreprensibile.
  muy-muy: Àgray nahkay ti mâmənjaləŋ ka tay tigi eri dal-dal, akaɗa ga wal maɓəlani
    ya tə̀ŋgətfəŋa ndivey a do ni. Nahkay awayay ti ndam gayaŋ ni tîgi njəlatani,
    tə̀ŋgətfəŋa zlam magudarani kà tay a ba simiteni.
  kqc-kqc: Ye ina yaku mina ekalesia vene vabara nufa iniye masi oteimaraine, ini
    kino yokoi de, ro musina de, o mina kana deda yokoi nufa de, ye kikifa ma butigi
    yokoi de amebiyagane.
  tav-tav: Cʉ majuuna jĩca poa macana, cañuurã majuu cʉ cacʉgoparore bairo ĩi manire
    cátibojayupi Cristo. To bairi caroorije mana, cabai bui cʉtiquẽna mani anigarã
    cʉ ya poa macana.
  eng-ULB: so that he might present her to himself as glorious, without stain or wrinkle
    or any such thing, but holy and without fault.
  spa-VBL: así pudo apropiarse de la iglesia, sin ningún defecto o mancha, sino santa
    e irreprochable.
  fra-_FOB: Pour la faire paraître devant lui une Église glorieuse, sans tache, ni
    ride, ni rien de semblable, mais sainte et irrépréhensible.
  hau-ULB: Ya yi wannan domin ya mika ma kansa ikilisiya mai daraja, ba tare da tabo
    ko cikas ko wani abu kamar wadannan, amma ta zama da tsarki da kuma mara aibi.
  mal-mal: കറ, ചുളുക്കം മുതലായത് ഒന്നും ഇല്ലാതെ സഭയെ ശുദ്ധയും നിഷ്കളങ്കയുമായി തനിക്കുതന്നെ
    തേജസ്സോടെ മുന്നിറുത്തേണ്ടതിനും തന്നെത്താൻ അവൾക്ക് വേണ്ടി ഏല്പിച്ചുകൊടുത്തു.
  lit-lit: kad sau pristatytų ją – šlovingą bažnyčią, neturinčią dėmės nei raukšlės
    nei ko nors tokio, bet kad ji būtų šventa ir nepeiktina.
  urd-GVR: tāki apne āp ko ek aisī jamāt pesh kare jo jalālī, muqaddas aur be'ilzām
    ho, jis meṅ na koī dāġh ho, na koī jhurrī, na kisī aur qism kā nuqs.
  far-far: Ma nia sasi laugo 'urinai fua kwatelana wane famamana ki fua nia talana,
    dia kulu na 'afe lea nia ki ma ka nao ta ru si ta'a sulia kulu falu na, ma kulu
    ka 'o'olo na, ma kulu ka lea 'i maana.
  suz-BL: मोदेंशो पा थमा सुइश्‍शा, छेङछेङ पाइश्‍शो मुरपुकी आंम कली वोइश्‍शो बाक्‍त।
    मेकोपुकी मारेइ मलुम्‍सीशो, मरोम्‍सीशो, थम दारशो नु परमप्रभु यावे आ मुर दुम्‍शा,
    दोस मताइब मुरपुकी बाक्‍नीमी। २कोरिन्‍थी ११:२; कलस्‍सी १:२२
  car-NT: Mo'karon Tamusi na'nanopy'san apyimy yry 'se tokosa tywaije man kurano me,
    iweriki'pa, ikiririky'pa, ija'wany'pa pairo imero. Yja'wangon otykon poko emendo'pa
    iwairykon 'se tywaije man Tamusi wyinonokon me.
  amp-amp: Rorhu dukeft nhai wofnrmor sioskfot wuspenm o krtafenm rhukfot. Rorhu dukeft
    memor, “Be inji Bro Nkifrar yorhwa ruheft kanjo arhukahmn nhai wom tamoh nefenm
    rhukfot.”
  bht-bht: सै अपणे लोकां तांई मरी गिया ताकि सै अपणे लोकां जो सिद्ध बणाई सके, कने सै
    सांझो अपणी ऐसी महिमामय कलीसिया बणाई करी पेश करी सके, जिना च कोई दोष या पाप या
    होर कोई बुरी गल्ल नी होणी बल्कि सै पबित्र कने सिद्ध होणे।
  eng-NOY: that he himself might present to himself the church, glorious, having no
    spot or wrinkle, or any such thing, but that it should be holy and without blemish.
  cub-NT: Caiye iyede d̶aibi, cʉvacʉyʉ ʉ̃ jinava majare. Yópe põecʉi cʉvaiyʉepe jímarepaco
    bacod̶óre meaco bajure, nopedeca Cristo cʉvaiyʉbi majare. Ico pʉrʉbʉocod̶o bojʉyo
    baju, ye ãmeno cʉbecope, õpedeca barãjáramu maja, Jesucristore jʉ aivʉ máre. Pʉeno
    meara bajure aru ye ãmeno cʉbevʉre cʉvacʉyʉme Cristo majare, ʉ̃i baju d̶aiye báque
    boje.
  ita-1927: affin di far egli stesso comparire dinanzi a sé questa Chiesa, gloriosa,
    senza macchia, senza ruga o cosa alcuna simile, ma santa ed irreprensibile.
  lww-lww: Kristo naga kila sanene vena kilia were kiena lotuena imi puna, nap̃a naga
    pe wa nap̃a pe wa ruru manene laa sike na, sane sira m̃ee tai, nap̃a naga sum̃ate
    ke sape talopa, nap̃a naga mekik ruru po, a naga pe namname re poli, a sa nap̃a
    amiyowau ruru tanea naga po na po.
  ckb-ckb: بۆ ئەوەی کڵێسایەکی شکۆدار بۆ خۆی ئامادە بکات، لەکە و لۆچ و هیچ شتێکی ئاوای
    نەبێت، بەڵکو پیرۆز و بێ گلەیی بێت.
  nas-nas: Karistooꞌke teeꞌ nkovuuꞌ tevitu bakanavitu tee-anko pipiraari donkonuuꞌnaang
    nerampari, kuꞌmiꞌ dovang dopai, naankuviraaꞌ, meekaꞌnisi, dakaosiꞌ.
  uvl-uvl: Pe poia iri ke nakuria urana pe te sinaha toto iange i sipona teke mene
    iri, pe teke poinga poreke ngana e tu nge iri ero pe ure muna ulu ngana e tu nge
    iri ero pe utar e pule nge poreke tu nge iri ero.
  eng-BBE: And might take it for himself, a church full of glory, not having one mark
    or fold or any such thing; but that it might be holy and complete.
  ixl-CNT: Ech tiira txꞌaatxꞌoch tatin qꞌu niman tetz tu paav siatz, aas luꞌltiqꞌo.
    Paat yeꞌk bꞌoj paav kꞌatza; tiira techal. Yeꞌk maꞌj kam yeꞌxtxoj. Echaꞌ maꞌj bꞌaꞌnla
    oksaꞌm yeꞌk tzꞌil tiꞌ, yitꞌ mochꞌel koj tibꞌ.
  xsi-xsi: I ne vetâŋa ŋinde nde duvi mine; i ilo tu ma ikai ŋgu ŋinde papa i tamwata.
    Mine kala ivetanzi simo ara ndo, itogo taine taipa toŋge i tini wa ilo ndoni nde
    zuzuli ndo, aku ne soki toŋge tia.
  crx-NTPO: '''Et whuz un''a wheni Yak''usda ba ''ilhunaoodulhne soo ''uk''enus lhadint''ohne
    ts''inle whe Christ dich''oh dubut nenétalelh. ''Aw tsunyaz hoonts''i nek''ut
    be lhuhóodast''en. ''Ink''ez ''uts''un un''ayaz hoonts''i lhets''ít''oh. ''Et
    whuz un''a ''et dúts''ot''en uztileh. ''Ink''ez lubeshi ooyit uztit''elh, ''aw
    whuz un''a nek''ehóota''alh-un hootaloh.'
  kan-OKCV: ಅದನ್ನು ಕಳಂಕ, ಸುಕ್ಕು ಇಂಥದ್ದು ಯಾವುದೂ ಇಲ್ಲದೆ ಪರಿಶುದ್ಧವೂ ದೋಷವಿಲ್ಲದ್ದೂ ಆಗಿರುವ
    ಮಹಿಮೆಯುಳ್ಳ ಸಭೆಯನ್ನಾಗಿ ತಮ್ಮ ಮುಂದೆ ನಿಲ್ಲಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ತಮ್ಮನ್ನೇ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  bbb-bbb: Ro ije fu ijiege rema ijia fune e fuone ijiebuo vame ije amaeri. Fu vierafe
    buka maturaena e akae rekina bu nidua fuone ijia e ise reva baki igege oenoekiro
    fu ijadufuo ijiege rei.
  blw-blw: Enammaan Jesu Cristuchi ah mangen-awaana an chitaaw way ammag maid fasfasortaaw
