verse: EPH.005.027
translations:
  kpx-kpx: Keu kateai isivialeike ekalesia hoesegevege elike vaveveabe toela isi huhuihuhuieabe
    toelau uoholige abu atae tumu holige auna bae au ebikaho kebia malevei.
  okv-H: Eto ainge ena amo amita ekalesia amo sago kiari javotoho be sapura tongopa
    tapa irae donda javotoho be avo nau hande ra ijie umbuna.
  tbo-tbo: Yaka tauta apo ina galena tuhagata a bolu namanamalita, ega kikina gobu
    bo apapoe gehouna uyahita ina memae ipa ta wiwoiyawa po ta haki wahaga.
  mal-C: കറ, ചുളുക്കം, മാലിന്യം എന്നിവ അശേഷം ഇല്ലാതെ വിശുദ്ധയും നിഷ്കളങ്കയുമായി തേജസ്സോടെ
    തനിക്കായി നിർത്തേണ്ടതിനുമാണ് അപ്രകാരം ചെയ്തത്.
  grc-SR: ἵνα παραστήσῃ ⸂αὐτὴν⸃ ἑαυτῷ ἔνδοξον τὴν ἐκκλησίαν, μὴ ἔχουσαν σπῖλον ἢ ῥυτίδα
    ἤ τι τῶν τοιούτων, ἀλλ᾽ ἵνα ᾖ ἁγία καὶ ἄμωμος.
  bgc-bgc: वो अपणी कलीसिया खात्तर मरया ताके वो अपणे माणसां नै सिध्द बणाकै अपणी हजुरी
    म्ह ल्या सकै, जिस म्ह ना कलंक, ना झुरी, ना कोए और इसी चीज हो बल्के पवित्र अर बेकसूर
    हो।
  khz-khz: Keriso matotauna wailana ekalesia ralemana kamuna na penema vega-ruga-talia
    ulanana. Ne ekalesia ia wailanai pene ruga, genai milo kiata vagi maki aikina,
    kopi makuku makukuna vetaina maki aikina, rakava geria na kiata maki aikina kinavagi.
    Na ekalesia Keriso wailanai veaga e vega-verauleana girina kiata vagi maki aikina
    kinavagi pene ruga-tali.
  deu-TKW: damit er für sich selbst die Gemeinde herrlich herstelle, ohne Flecken,
    Runzel oder dergleichen, daß sie vielmehr sei heilig und ohne Fehl.
  zsr-NT: Gutiëꞌ uláz quequëꞌ quië gac uschinëꞌ lequëꞌ lahuëꞌ Dios, nacquëꞌ ca tu
    lariꞌ lach, cutu nuaꞌ bösj le niꞌaj, len cutu naxúꞌn, len cutu zoa nitú le run
    ditj lei, san runëꞌ ga lacquëꞌ gdu dxiꞌa, nutu nu gac bi gnë quequëꞌ.
  lin-lin: mpe mpo na kotalisa yango epai na Ye moko lokola Lingomba etonda na nkembo,
    ezanga litono to likwanza to mbeba, kasi lokola Lingomba ya bule mpe ezanga pamela.
  hns-NT: Oe maange hai kie okar samaadj djaise doelahien okar aage ekdam se barhia
    rahe, biena daag kie to tjoengaral se. Oke tjaahie pawietr aur poera rahe ke.
  noa-E: Mag ajaug paapʉ̈iwi ich atheepai nem waupi simʉn, deeu ich bëem edjã ʉʉi
    khĩir ajaug khaibagjã chukhu thumaam khʉʉnau khõoigjemjö khitʉmta ich athee awaagau;
    ajapcharan bʉ̈ʉrjã pekau chukhu, ni deeum khaigbam nem jaauju ayaamjã chukhu,
    sĩi ajappha khitʉmta ich aarcha awaagma.
  eng-EMTV: that He might present her to Himself a glorious church, not having spot
    or wrinkle or any such thing, but that she should be holy and blameless.
  mib-NT: Te yóhó ñáyuu cácandíje chi cuɨñɨ yó núū yā, te luu cujéhnu yó. Te ma cóndee
    cuēchi ánuá yō, ni jeē tú luu, ni ɨɨn jeē súcuan, chi sa suhva coo ndoo coo iī
    yō nuū yā, te tú na vé cumanī gā.
  lif-NT2: खुने़ॽग इगे़सुॽबा नु से़रे़म् मे़ःन्‍नेबा इग्र अक्‍तङ्‌बा थेआङ् मे़म्‍बप्‍मनाबा,
    सेसे नु आप्‍तिक् मे़ःन्‍नेबा मिमिदिङ्‌गे़न् सेसेहुप्‍लक्‍किन् आबाङेओ तोःम्‍मा
    सुक्‍तुर फाॽआङ् हे़क्‍के चोगुरो॥
  xnj-xnj: Ndava ajiletela msambi wa vandu vevakumsadika Kilisitu vevavi vamsopi neju,
    vangali libala, amala lihakau amala chochoha cha namuna yeniyo.
  mmx-mmx: Neni ga vara i do na lox agagas li di kusu dina ven nunuan tinotno at lemeren.
    La nedi di noxo ruuna taxakapmek, toxot kapmek la tevenasen panga xerepmo, dinaba
    nemen manmanton la kopmen taxapmek atdi.
  cbr-NT: Usoquin 'imitancëx utëcënxun ca aín unicama uisa 'uchañumabi 'ianan Nucën
    Papa Diosan iscëx atun ñu 'atima 'acë ëni upí 'icë isti 'icën.
  tee-NT: Ju chunch ju quijnan'an ju lhilaca'antauch ju yuchi pus slivasalh k'ox aquintalhiulayan.
    Chai aquintalakts'inan ni jantu tu'u' ju va lhquiliqui cava ju laqui'atsucunti'an.
    Chai jantu jinta' ju va catak'alhi u tu'u' atumpa ju ixt'achunch cava. Alai salaka
    aquintalakts'inan chai matich ju quintalak'alhin'an la'ixmacni ju yuchi.
  eng-LSV: that He might present the Assembly to Himself in glory, having no spot
    or wrinkle, or any of such things, but that it may be holy and unblemished;
  cak-NT: Quiri' xu'on roma can nurayij chi roj ri iglesia can jabel ta ri kac'aslen
    cuando xtuc'ul kawech chila' chicaj. Y man nrojo' ta chi tz'il kac'aslen, raja'
    nrojo' chi can ch'ajch'oj ri jojapon riq'uin. Anche'l jun tziak ch'ajch'oj, banon
    chic ruchojmil, y can lik' rubanon.
  pah-NT: Cristo'ga omano g̃a ndepyga tuhu ti g̃a ji pyri okatuhetero javo. “Ndite'varuhui'i'i
    ti g̃a otiruahũe'yma tuhẽ a'ero nehẽ,” ei ga. “Nurã ti g̃a pyryvamo okokatuavo
    nehẽ,” ei ga omanomo.
  sja-NT: Ara ɨmɨk'ĩrapa wẽra awẽra k'ĩra wãree, t'ãri pia, k'inia bɨk'a aɨ ome miak'ãiit'ee,
    mãga pɨk'a Cristopa k'inia bɨ tachi ijãapataarã Tachi Ak'õre k'ĩra wãreek'a, t'ãri
    pia, maarepida k'achia wẽe p'anapataadamerã ichi-it'ee. Ma-it'eeta tachi awara
    bɨji.
  xed-xed: Ta kumay ta fatá Igliz ka makwatarka ta wa irani. Va a ta nzatani nda rɗak
    wu, va a ta razu tida wu, va a ta dər wati ma bədzaku tida wa. Ta kumay ta nzakwani
    ɗina kul haɗ sana skwi tida.
  mks-NT: Sa̱há ña̱ cán quéa̱ cuu cayati na nu̱ Ndióxi̱ sa̱há ña̱ cúú ná ña̱yivi vií
    cuéntá mé á, na̱ na̱quee va̱ha xi̱hín ña̱ núu, na̱ co̱ jácaquini mé xi̱hín cua̱chi.
    Ta viti cúú ná ña̱yivi yi̱i̱ nu̱ mé á jáchi̱ co̱ cája ga̱ na̱ cua̱chi.
  gfk-S: Ma ne Krais ga gil hobi be di na manga melmel na turadi ma pata ta rungrugut
    be ta mangana bilinge be ta tike mes na sasana ta di, ma ina lamus leh di ukaia
    ho ie. I sip be di na manga gamgamatien ma di na bilai harsakit ta ira nudi nilon.
  bmu-bmu: Yaŋön nini ölulup sorok akingöra möta uru sönuetnini mösoloŋaniba töwöt
    boromŋi kun qahö akingöra kapaŋ kölakza. Könagesö sarakŋi köpösihitkö keunini
    qahö akingöra mörakza. Kraistnöŋ kaba neŋguaŋgiriga asakmararaŋe eu aŋgoringa
    jihilalomŋan neŋguiga ambi buŋaŋi ewö nini nanŋi jemesoholŋe al neŋgiiga aködamuninambuk
    kinbin.
  dgz-dgz: Amba nu Keriso tambunep, mek dugup mega nagire wainepen menan tan. Ap tani
    iwa, nu imunu potanu wat ganatamep woup sep, koewa da ya wandepen. Den inak nuga
    gapan sipe tope, ae ao ge bigip da ya di wandepen.
  eng-GNV: 'That hee might make it vnto him selfe a glorious Church, not hauing spot
    or wrinkle, or any such thing: but that it shoulde bee holy and without blame.'
  zaa-NT: Anía beni Cristua para qui'ni ri'u canu ná iglesia qui'e nna cca ri'u presentar
    ru'a lúe sin tul·la' nna, sin biỹa seña qui' ttu cuerpo nu chi retù nna, nìhua
    bíỹaáru attu mancha nna, antes la ccá ri'u completamente tsè' para lèe, nàri nna,
    sin biỹa falta nna.
  eng-WEBSTER: That he might present it to himself a glorious church, not having spot
    or wrinkle, or any such thing; but that it should be holy and without blemish.
  guh-guh: Bajarapacuenia Cristo exana daxita Dioso vajajumecovënëtsivi itsamatacabi
    vajanubenaenexa Cristo pitabarata. Nexata itsamatacabi nubenaenatsi Cristo pitabarata
    vajaaneconijibivi, Dioso vajanacajamatabëcuenexaniavaetsivi.
  bon-bon: Tabe singi ge ätrunga ingle biname cina teeme tääpume lenaja teeme Keriso
    me miijirage jamyacu cama, jugi cäco, epucäco. Teeme cabu nuuja pläpu coo acalomla
    lica gyene, coo nuuja pepuyame.
  nhw-BL: Huan quinequi itiopa tlen tlaneltocani catli amo moita huan catli yaya quicualtlalía
    para ya iseltzi, ma eli onpano cuajcualtzi ipan nopa tonal quema moquetzas iixpa.
    Quinequi sesen masehuali ipan itiopa ma eli nelía tlapajpactic huan amo quipiyase
    niyon se itlajtlacol o niyon se tlamantli catli amo melahuac. Quinequi sesen ipan
    itiopa ma eli tlatzejtzeloltic huan para amo aqui huelis quitelhuis ica niyon
    se tlamantli.
  swh-ONEN: apate kujiletea Kanisa tukufu lisilo na doa wala kunyanzi au waa lolote,
    bali takatifu na lisilo na hatia.
  wbi-wbi: Alyavombile n'diiki ulwakuuti pikufikisia jujuo mulukong'ano ulwimike,
    kisila lideeha pavalafu pe nambe kimonga kino kihwanine nisio pauluo lwimike ulusila
    n'koole.
  bba-bba: Domi u kĩ tu nɑ win wuswɑɑɔ kɑ ten bɛɛrɛ kpuro, tɑ kun disinu ɡɑnu mɔ,
    ǹ kun mɛ suriki surikinu, ǹ kun mɛ serere ɡɑɑ. U kĩwɑ tɑ n dɛɛre kpɑ tɑ kun
    tɑɑrɛ ɡɑɑ mɔ.
  eng-KJVCPB: that he might present it to himself a glorious church, not having spot,
    or wrinkle, or any such thing; but that it should be holy and without blemish.
  kgk-NT: Onhemoirũ ukase nhande-vy. Nhande py'a hesakã va'e-rami oipota. Nhande py'a
    potĩ porã oipota imarã e'ỹ reheve. Ipisỹi porã va'e-rami oipota. Ikuru kuru e'ỹ
    va'e-rami oipota nhande py'a ipotĩ marangatu porã, ivai e'ỹ reheve. Upéixa nhande
    rayhu tee Hesu nhande rekove-rehe hakate'ỹ-gwi.
  waj-waj: Yisuu Kirisiiva gioonna kiaapu vaa ausa hanigieeraiya teenai iya yoketaa
    tuanaaya inna avuuvau variateeraivaara ivo iyara putiravai. Iya mmammaiyauvunu
    teeganaaganainno taminnumaunnuunno vairaiyauvoota ari vookarai mminnaa itaiyauvootama
    iyayaa vaiyauvaa roosiima iya aakiaiyauvaki sa mminnamminnaa maisaiyauvo vakiaiveeraivaara
    ivo iyara putiravai. Vaa ausa hanigieeraiya yoketaa tuanaa hama mminnamminnaa
    maisaataiya varikio sa maisa mminnamminnaa vooyauvai iyasi vakiaiveeraivaara ivo
    iyara putiravai.
  cpy-cpy: Tema ikowatzii Jeepatzii-totaa-rewo kiteshireri ikantayiteeyaa ikaatzi
    kemijanteeriri, oshiya-jaantakimi tee ikaaripero-shire-mitzi eepichokiini. Tema
    roshiya-kotari Jeepatzii-totaa-rewo ikanta aatsini iina, tee ikoyi iñeero iinantyaari
    otsimetsi-waete, opitsi-pooki-waete, tema owaneenka okantyaa.
  mpx-mpx: ge ni pamilil matanaa ni ola ekelesiya toto ana awa waiwaisana hot, nige
    ana potpot, nige tuwana i lolobabanunu, ge nige nakina etega al, yaa i sapusapu
    ge nige wana gegi i gagan.
  wbp-wbp: Yuwayi, ngalipa yapa-patuju Jijaji Kiraji-kirlangu turnu. Nyanungu-ngalpa
    palija yungurliparla nyanungukulku nyinami, yungurlipa majungka-jarrinja-wangu
    nyinami.
  luo-luo: eka ochiw Kanisa ne en owuon ka opichni kendo maonge chilo moro, kata jowruok,
    kata mbala, to obed maler kendo maonge songa kuome.
  nhe-NT: Huan quinequi itiopa tlen tlaneltocani tlen ax moita huan tlen yajaya quicualtlalía
    para ya iselti, ma eli onpano cuajcualtzi ipan nopa tonal quema moquetzas iixpa.
    Quinequi sesen tlacatl ipan itiopa ma eli nelía tlapajpactic huan ax quipiyase
    niyon se itlajtlacol, o niyon se tlamantli tlen ax melahuac. Quinequi sesen ipan
    itiopa ma eli tlatzejtzeloltic huan para axaca huelis techteilhuis ica niyon se
    tlamantli.
  aii-aii: ܕܡܲܩܪܸܒ݂ ܗܘܵܐ ܠܵܗ̇ ܠܓܵܢܹܗ ܚܕܵܐ ܥܹܕܬܵ‌ܐ ܚܩܝܼܪܬܵ‌ܐ، ܕܠܵܐ ܠܲܟܵܐ ܘܕܠܵܐ ܩܲܪܡܲܟ̰ܬܵ‌ܐ،
    ܘܠܵܐ ܡܸܢܕܝܼ ܐܲܝܟ݂ ܕܐܲܢܹܐ، ܐܸܠܵܐ ܕܗܵܘܝܵܐ ܩܲܕܝܼܫܬܵ‌ܐ ܘܕܠܵܐ ܡܘܼܡܵܐ.
  esk-NT: Christ-ŋum iŋmiñuktitchukkai ukpiqtuaŋuruat kamanaqsiḷugich piññaqnaqsiḷugiḷḷu,
    taqsraqtaiḷḷugich imułuŋnauraiḷḷugiḷḷu suli salummaġlugiḷḷu qanusripayaamiñ pigiiḷisauruamiñ.
    Ukpiqsriruat ipqitchuksraurut patchisaiḷḷutiŋ.
  msb-msb: Ginhimo man niya ini agod maiatubang sinda sa iya mismo sa katahuman pareho
    san nobya na waraʼn dipikto bisan kuruyunot o nano man na iba pa na dipirensya.
    Ginlinisan na gayod niya sinda agod magin banal kag waraʼn maitatsar.
  cpa-NT: Mi³jøng² mi¹quianh¹³ jniang³ dsa², hi² ma²lán¹² jniang³ dsa² dsiog¹ quián¹²dsa.
    Ha¹chi² ma²lán¹² jniang³ jin³ he². Ha¹chi² rø²canh¹² jniang³. Ma²lán¹² jniang³
    dsa² ti³jan¹, hi² ha¹chi² dsag³ røi² jniang³.
  dso-dso: ମଣ୍ଡଲିକେ ତାର୍‌ ମୁଆଟେ ଆନ୍‌ଲାବେଲେ, ମଣ୍ଡଲି ଜେନ୍ତାରି କି, କାଇ ମୁର୍‌କି ନ ଅଇତେ,
    ଅସୁକଲ୍‌ ନ‍ଇତେ, କାଇ ଦସ୍‌ ନ ଅଇତେ ର‍ଇ, ତାର୍‌ ବାଦୁଲେ ସୁକଲ୍‌ ଆରି ସିଦ୍‌ କାରାଇ ତାକେ ଟିଆ
    କରାଇସି ।
  meu-meu: ma baine abia iena; ekalesia mai hairaina, asi toutouna, asi makukuna,
    asi berona; baine helaḡa asi bebeka-bebekana helaoreana.
  yva-NT: Kristus po ana umaso rave indamu Po apa anugane maen udandini dave ti pupute
    muno wame meweno mai muno ayao kakai no mai tavone ramu, yara uko dave tenambe,
    maisyare muno wanya rayanyave ti ngko dave indamu raunanta ama anya po raovane
    ai. Umba Kristus po apa anugane maugavo taune Ai.
  dgc-dgc: Ginimet na ya monda tanggapén na du sakup na a tolay a memahal dén, a éwan
    dén side tu kasalanan, sakay banal dén side.
  zpm-NT: zeeṉa gaḻ dze ne laa me ycaania zho, laa zho nacle miech ne rieguiaḻ gdziṉ
    lo guieḻndzon ne no me, ni tib doḻ rapdraa zho, miech mbele nac zho, zig tib lë
    lar nquitsbie ne ni tib pxud neyd.
  hix-NT: Tàhyaw harha ehtokonye, ohxe xaxa tonyxemà ro me esnàr komo xe nay hamà.
    Atxke natxhe katxho mehra ro mak esnàr komo xe nay hamà. Anhà moxamo, ohxehra
    tonyxemà rma moxamo, katxho mehra ro mak esnàr komo xe nay hamà. Enyhoru ro me
    esnàr komo xe nay hamà, tàhyaw harha ehtokonye. Àro ke, tano me ro rma wayehye,
    tàwya enyhoryetxho menye. Àro wyaro àxenye rma haxa nehxakon hamà.
  sim-sim: Erem or ushinak sios orhi mbeek mbele kava las nga nakwa ambu sir. Jivi
    mende indingak osmu nakuwa. Ma lar mbeek sios orhin mashi kavakavan mbakwa ambu
    ri, wahau.
  npi-ULB: दागरहित वा चाउरी नभएको वा अन्य यस्ता कुनै थोक नभएको, तर पवित्र र दोषरहित,
    महिमित मण्डली आफ्नै निम्ति प्रस्तुत गर्नको निम्ति उहाँले यस्तो गर्नुभयो ।
  cgc-cgc: Pabuat ki din na matareng na mga ittaw aged kiten na mga gatuo magtubang
    ki kanen na limpyo en daw ula masaway na paryo ta kasalen na bai na sikad dayaw
    na ula mansa daw ula dipirinsya daw duma pa na lain na makita.
  tim-tim: Aregât ikiŋaelân dewatiakmâ ikiŋe dâtâŋe heleŋ siâ me siâ hârok bâlâk manbiapgât
    heŋgem agum dosaŋe a puliep.
  yor-yor: 'Kí òun lé mú un wá sọ́dọ̀ ara rẹ̀ bí ìjọ tí ó ní ògo ní àìlábàwọ́n, tàbí
    àlébù kan, tàbí irú nǹkan bá-wọ̀n-ọn-nì: ṣùgbọ́n kí ó lè jẹ́ mímọ́ àti aláìlábùkù.'
  wos-wos: Krais wungi dé ya, nani déka hundika xékékwa du takwa atéfék haraki saraki
    sémbut atéfék haraki saraki mawuli akwi yatakataka yikafre mawuli male yata déka
    makambu jémba reta déka du takwa male rembete.
  emp-NTPO: Jũma maʌ̃gʌra osia dadjirãra idji itea bio biya b̶ʌi carea, jaigua neẽ́,
    bidrubidrua neẽ́, ni baridua mititia neẽ́ bid̶a. Idjia quĩrĩã b̶asia dadjirãra
    idji itea biya b̶ead̶ida biẽ́ jarad̶i neẽ́.
  eng-F35: that He might present her—the splendid Church—to Himself, not having a
    blemish or a wrinkle or any such thing, but that she be holy and blameless.
  ind-ind: 'Untuk itulah Kristus mati bagi kita: Supaya kita sebagai kesatuan jemaat-Nya
    dikhususkan bagi diri-Nya sendiri, seperti seorang pengantin laki-laki mengambil
    seorang pengantin perempuan sebagai istrinya. Maksudnya, kita disucikan dan dimuliakan
    secara khusus untuk menetap bersama Kristus, tanpa dosa, tanpa kesalahan, dan
    tanpa noda apa pun.'
  pes-OPCB: و به این ترتیب بتواند کلیسایی شکوهمند و پاک برای خود مهیا سازد که هیچ
    لکه و چروک یا نقصی نداشته باشد، بلکه مقدّس و بی‌عیب باشد.
  mpt-mpt: E inanea atdimo kaanea nib hengmino walubenebio kesoa bainobo galin nakaia
    unanga nibo hengmino mo hengamobe! Deibonoba kukub ayam ota amitie naboba e imin
    tenea yatenea funanea I ayamobo geneko!
  ssx-ssx: Hande siosi wanda꞉halita꞉ ipika꞉eki mea haena꞉ loluekema꞉ta꞉ wamo pea epeao
    hakepiki wanda꞉hali haena꞉ laata꞉ hokeeki na ta̱la̱a̱ke eki a꞉nda꞉ na piki wanda꞉hali
    kone haena꞉ loluekema꞉ dupiekeme.
