  myu-myu: Davi pibodo juy jebibododon epesop awerom pima. Jebibododon tak cuy epesop
    “Cristo soat podi ma xipat” i'e pin pima wuykukukat pe; “Ocecokcok cĩcã oceju
    ebekitkit puye” i'e pin pima dak cebe; “Cristo acã ocekukukat” i'e pin pima dak;
    eycokcok pima dak Cristo kay eyetabut puye; “Ẽn xipat cĩcã” i'e pin pima dak cebe.
    Jebibododon cuy epesop eycokcokap mubapuk am wuykukat pe.
  fue-fue: Cemmiɗinontiree e jimi jabuuraaji e jettooje, e jimi ruuhunkeeji. Jimanee
    Joomiraawo, maantee mo e ɓerɗe mon fu.
  amk-amk: Mebaung mene meroasoawa na memadu na kaiwoariri masmuri fo, na rarung fiai
    fo, tuti rarung siaio we Sempaisi fo. Todoni kontaio na menemirorong mirising
    merohi rarung fiai fo we Sempaisi,
  fai-fai: weng akanum daw kitid moda moda bom Got ami fuw buk tem weng bakodawa bakodawa
    bom Yesus aket idak tein bom fuw we bom Sinik Abem tuw fuw we bom ade kilim aket
    tem so fuw we bom Kamok win kufáwa bom idak teinámin kala.
  ura-NT: Nejesinajeein ita rai salmo beebejeein, nenatenanaja que nenateein, inara
    suujua aina cutaain Cana Curuaanaa coroajeein rachoojoeeuche.
  mcd-NT: Ascatan Diospan tsain shara ichapa yoinonancahuun. Nocon shuni David fanain
    ini cuscan fanaincahuun. Diosihuunshon futsafo fanainshocahuun. Maton nomuranshon
    nocon Ifo shinancahuun.
  urt-urt: Ŋupe ŋaiye pa juhilyeh yotop lenge miyeꞌ tuweinge tikin Got pe, pa yosoko
    wenersep ŋaiye sai nato Tup Wenersep, topoꞌe wenersep syeꞌ tikin lotu, topoꞌe
    wenersep syeꞌ ŋaiye Yohe Yirise ki nember nato ŋoihmbwaip yip. Topoꞌe yip pa yosoko
    wenersep yilme Got tus mut topoꞌe ŋoihmbwaip yip.
  kiz-kiz: Mlongelai ni kila mmonga bhinu kizabuli, ni noli, ni nyembusa rohoni. Muyembai
    ni kunsifila kwa n'teema kup'etela Bwana.
  tzo-TZE: Ja' lo'iltao ta avo'ntonic li sc'op Diose xchi'uc li sq'ueoj Diose. Scotoluc
    avo'nton q'uejinan ta avo'ntonic ta sventa li Cajvaltique.
  lex-lex: Mpiahniara ya'uli-yawedi la Uplerlawna de miodia wniatunu-wniahniara krei-iskola
    totpa idma nhi' aruri id pesiayni. Miala ihru-ralma ploi-ple'era me mi'uli-miwedia
    Orgahi-Orha'a.
  dov-dov: amwambule kuli umwi awumwi muntembawuzyo enyimbo alimwi enyimbo zyamuuya,
    kwimba akulumbaizya ku Mwami amyoyo yanu yoonse,
  rgu-rgu: No ria na, neuꞌ ko emi esa dedea mo esa pake dedeaꞌ neme Manetualain Susura
    Makamoi na, neme sosoda io-oa neuꞌ Ana, ma neme sosodaꞌ fo emi hapu nemeꞌ Ria
    Dula-dale Malalao-malalafu Na mai. Ma kalu soda, sona bosoꞌ noi nai bafadoo pedaꞌ
    a. Tehuu io-oa neuꞌ Manetualain sona no matetuꞌ.
  toc-NT: Y acxni̠ kalh­chu­hui̠­na­ná̠tit cala̠­li̠­ta̠­chu­hui̠­nántit para aktum
    salmo, osu aktum taquilh­tlí̠n o takalh­chu­huí̠n hua̠ntu̠ nali̠­la­ka­chix­cu­hui̠­yá̠tit
    Dios xli̠­hua̠k xli̠t­li­hueke mina­cujcán chuná cumu la̠ ca̠ma̠­lac­pu­hua̠­ni̠yá̠n
    Espíri­tu Santo.
  som-som: Iskula hadla sabuurro iyo heeso ammaan ah iyo gabayo xagga ruuxa, idinkoo
    gabyaya oo Rabbiga qalbigiinna ka ammaanaya.
  mam-C: Ex chi yoli'n kyxoliliy tuk'a Tyol Dios, ex ila' b'itz te qnimb'il. Ex chi
    b'itzi'n, ex chi nimsi'n tb'i qAjaw tuk'a tkyaqil kyanmi'n.
  ndj-ndj: Muwombani kwa filongu fya sabuli, misambu na mbombu sha chindima mumusomuleli
    na kumujuma Bambu mundima shenu.
  mbj-NT: Tii bä, Saaw-Mo hã hanäng do kejäm do ky n'aa me, ta see pé P'op Hagä Do
    ji ma ejäm do ky n'aa me na-ããj hẽ bë maher'ood ta wób. Tii bä, bë h'yyb gó naa
    Tak'ëp Hyb N'aa Jawyk Do bë j'aa etsë, bë ma ejäm.
  lat-VUC: loquentes vobismetipsis in psalmis, et hymnis, et canticis spiritualibus,
    cantantes et psallentes in cordibus vestris Domino,
  ngp-ngp: Simuileni kwa milosi ya zabuli ne mila, naho mmuimbile Zumbe mila na zabuli
    kwa nt'hogola mwe mioyo yenyu.
  aoi-aoi: Yiki-lyelyimbukweyina-manja kirrakina karnumamalya kirribina Neningikarrawara-langwa
    yiku-makijeyinama ena-langwa-langwa. Wurru-werrikilyelyingmajungwuna akwa wurru-mebeyina
    emeba enuwa-wa. Nara eningerribirra a-mebuma, umba yiningaba-murra yukwudukwuda
    yiku-mebeyinama emeba ena-langwi-yada.
  enq-2: Dopa pyoo katao, nyakamame wee buku dokonya wee pyapae dupapi, lotuu wee
    pyapae dupapi, Oli Spiritame wee dita dupapi, dupa mende lamai-lamai pyoo, wee
    lao kalyepape. Nyakamanya mona andaka wee lao, Kamongo mambo pyao kalyepape.
  eng-ASVBT: speaking one to another in psalms and hymns and spiritual songs, singing
    and making melody with your heart to the Lord;
  mna-mna: Ko kaparzzo sua piom mi kozzo pa mboe ta timbot la sua ki Merere na, mi
    mboe pakurŋan, mi mboe popoŋan ta timarmar pa Bubuŋana na. Mi kombombo mboe mi
    kezze kombom pa Anutu raama leleyom ambai.
  myw-myw: '@see-verse:EPH.005.018'
  sby-sby: Mwekala pamo kamwimbilanga nyimbo sha kutembaula, nyimbo shakulumba Lesa,
    nyimbo sha mushimu. Nyimbo sha kutembaula Mwami Lesa ne moyo wenu wonse.
  sll-sll: Ni yalhobi u ku bole ha wai onanga haung God maa e terala dire yon horega
    onangure, pir hobo kul tere ul geral dire, ha maing ul nin pinanga meri ire dire,
    di to.
  yaq-NT: Eme'e, emo nasuk jume' salmom teaka ji'ojteim nokaka, Liojta betana weyemta
    teuwaane. Intok jume'e, Liojta ammea yo'ori betchi'bo bwiikim tu'uteim bwikakai.
    Intok ka jiapsita bepa, tua junen jiaka junuen Liojtau bicha enchim allea'uta
    teuwaakai.
  uro-uro: Näkt ngänit tong ba ne na ama mabu qärangätni i näva ama Abuk na ama Mabu
    dä na ama mabu qärangätni i ama qatnanaktpämda rhit tong na ngät dä na ama mabu
    qärangätni i ma Ngämuqa aa Qloqaqa qät bon ngän däm ngät. Näkt nävät angän snängaqa
    moe dä va ngänit tong nä iangärhäkt ama mabu na ama märmärgem sage ma Engeska.
  ita-1885: parlando a voi stessi con salmi, ed inni, e canzoni spirituali, cantando,
    e salmeggiando col cuor vostro al Signore.
  muy-muy: Dʉm limis gərgərani kay ya Məsuf ge Melefit àvi ana kʉli ni. Dʉmi ana Melefit
    e kiɗiŋ gekʉli bu, zləbum Bay geli àna məmərani.
  kqc-kqc: Ya kaya ya kaya Sei di roka moi odoro rina sina, yauta ma vima di kikifa
    yauta nigasa yi uka meko ideri, Varika amiye rofu kukuroka buni refa.
  tav-tav: To bairo caroaro aniri Dio caroaro cʉ cãniere ame buioya. To bairo ame
    buiori yeri wariñuurique mena mani Ʉpaʉ Jesucristore ĩ wariñuu bajaya.
  eng-ULB: speaking to each other in psalms and hymns and spiritual songs, singing
    and making melody to the Lord with all your heart,
  spa-VBL: Compartan juntos unos con otros por medio de salmos, himnos y cantos sagrados,
    cantando y creando música para el Señor con sus corazones.
  fra-_FOB: Entretenez-vous ensemble par des psaumes, des hymnes et des cantiques
    spirituels, chantant et psalmodiant de votre cœur au Seigneur;
  hau-ULB: Kuna magana da junanku cikin zabura da wakoki da wakokin ruhaniya, kuna
    rairawa da yabo da zuciyarku ga Ubangiji.
  mal-mal: സ്തുതികളാലും ആത്മികഗീതങ്ങളാലും തമ്മിൽ സംസാരിച്ചും നിങ്ങളുടെ ഹൃദയത്തിൽ കർത്താവിന്
    പാടിയും കീർത്തനം ചെയ്തും
  lit-lit: tarpusavyje kalbėdamiesi psalmėmis, gyriaus giesmėmis bei dvasinėmis giesmėmis,
    giedodami ir savo širdimi užtraukdami melodiją Viešpačiui,
  urd-GVR: Zabūroṅ, hamd-o-sanā aur ruhānī gītoṅ se ek dūsre kī hauslā-afzāī kareṅ.
    Apne diloṅ meṅ Ḳhudāwand ke lie gīt gāeṅ aur naġhmāsarāī kareṅ.
  far-far: Ma ana kada mulu oku, mulu ka fata ana psalm ki, ma mulu ka ngufia na ngu
    abu ki. Mulu ka fatainia eelelae kamulu ki ana kada mulu tangoa God ana ngufilana
    fa ngu ki.
  suz-BL: परमप्रभु यावे आ लोव़ ङा कुम्‍सो, परमप्रभु यावे कली ठेयब सेल्‍ब कुम्‍सो नु
    परमप्रभु यावे आ सोक्‍तीम इन कली शेंशो कुम्‍सो पने। मोपा इन थुं बार पमुशा, प्रभु
    कली कुम्‍सो पना पन बाक्‍कीन। भजन संग्रह ३३:२-३; कलस्‍सी ३:१६
  car-NT: Ase'wa orupatoko Tamusi warery ke, Tamusi ety awonganamon ware ke, a'kanano
    wyinonokon ware ke enapa. Aturu'san maro kitara poko awaretatoko mo'ko Jopoto
    'wa.
  amp-amp: Yimampno rifinyhato lotuneft, Windoh Gonborngthu windoh mrokfompno windohnhokfot
    yo Bro Nkifrarhu windoh furam windohnho-kfot. Niko Bro Nkifrar kfo yindhorhato
    Windoh Gonborngthu windohm yo nd Bro Nkifrarhu windoh furam, nd nd windohm windohkfot.
  bht-bht: अगर तुसां पबित्र आत्मा दे काबू च न, तां तुसां इयां ही करणा; जालू तुसां
    अपु चे गिठे होंगे तां भजन कने स्तुति करा कने उना होर गाणयां जो गा जड़ा पबित्र
    आत्मा तुहांजो दिन्दा है।
  eng-NOY: speaking to one another in psalms, and hymns, and spiritual songs, singing
    and making melody in your heart to the Lord;
  cub-NT: Mʉja que d̶aivʉ baru, torojʉrãjaramu. Que baru coyʉjarã mʉjevʉre iye Salmos
    ãmicʉeque. Aru mearore jíjarã Jʉ̃menijicʉre yʉriainoque, aru ʉ̃i Espíritu jino
    yʉriainoque máre. Yʉriajarã mearore jíyede aru Salmore máre maje jabocʉ Cristore.
    Yópe d̶aivʉ mearore jíyeque yʉriaivʉbu mʉja mʉje ũmei.
  ita-1927: parlandovi con salmi ed inni e canzoni spirituali, cantando e salmeggiando
    col cuor vostro al Signore;
  lww-lww: Popon nap̃a amiu asunyu visena na Tus na Yauena lala, a yauena wa lala,
    a yauena na yeluarena Ntewa lala van amiu, a amiu monar ayau e yauena wa lala,
    vena aieluar kieta Sup̃e e sinemiu la wetelu.
  ckb-ckb: لەگەڵ یەکتری بە زەبوور و سروود و گۆرانی ڕۆحی بدوێن، لە دڵتانەوە گۆرانی
    و ستران بۆ یەزدان بڵێن،
  nas-nas: Teeꞌ otoritaaꞌ kenanankai karareerimaatoai aaꞌninge Daari Meekung-koo daariniiꞌninge,
    Ovoring daangang-koo nantoonge toroaamainge eeꞌnoko Tanuaang Meekunge karantavuko˜
    kenanankai. Diikaang domang-eta kenararima amutemuriiꞌ ninka kovirariaing Ovoringe
    taararuriainaꞌ.
  uvl-uvl: Nga etue nenge a helele, letemo metene peunga nemur nga NeHalang nena alalaha
    nenge Sam pe peunga mur nenge Opepengpeng poi heke nga letemo. A peupeu pe a poi
    heke peunga mur nga letemo ke a heto hekeke Non Soke.
  eng-BBE: Joining with one another in holy songs of praise and of the Spirit, using
    your voice in songs and making melody in your heart to the Lord;
  ixl-CNT: Utz aꞌ chit noj eloch etibꞌ tu vetatin kꞌatz u Tioxh, tu eyoltu qꞌu yol
    tzꞌibꞌamalka tu u uꞌ tetz bꞌitzal Tioxh, tu ebꞌitzat qꞌu bꞌitzal utz, tu qꞌu bꞌitzal
    qꞌuꞌl nicheesa sekꞌuꞌl. Bꞌitzataj, oksataj iqꞌii u kuBꞌaal tuchꞌ etaanima.
  xsi-xsi: Lâ zo ndia miki kaporo ŋgua kunzi nimi-nambwe kalo-tawana tamâta pinde,
    ande ara ŋana miki ma kakai ŋgua pinde ikeno lâ wâŋgiŋa paneâŋa kâ tava wâŋgiŋa
    pinde Koroani Sapâŋa itula lâ ilomi kalomi, aku kaporo ŋgua kaŋa mine panzi. Aku
    lâ zo ndia miki kawâŋgi wâŋgiŋa paneâŋa kâ pa Maro Ŋalae, ande miki ma kaveta
    mine tava ndekâŋa wa paneâŋa wa.
  crx-NTPO: Yak'usda ooghuni be ahjun. Shun teni' uznilhzun-i, be cha ahjun, 'ink'ez
    Ndoni shun be ahjun. Nohdzi yo whe nohMoodihti shun be dúlhti', 'et whuz un'a
    lhulh yalhduk.
  kan-OKCV: ಕೀರ್ತನೆಗಳಿಂದಲೂ ಸಂಗೀತಗಳಿಂದಲೂ ಆತ್ಮನಿಂದಾದ ಹಾಡುಗಳಿಂದಲೂ ಪರಸ್ಪರ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾ
    ನಿಮ್ಮ ಹೃದಯಾಂತರಾಳದಿಂದ ಕರ್ತನಿಗೆ ಹಾಡಿ ಹರಸಿರಿ.
  bbb-bbb: Ro ja jone besu afuina oemarevo ijia ni E Ireobo ije aroekinu dua Samisi
    ro dua akae ro dua bino no fu urukafavo ije oe jone boeje ijiakuma urukafafo.
  blw-blw: Yag no man-ub-ufuntaawén chataawat agé iyale hen alen Apudyus ya mankankanta
    agé ah manayawantaaw an hiya ya ah mangar-antaaw ah tugun. Ya antaaw an laylayad
    way mankankanta way chataaw agé ham-éham-én hen laychénay aryén.
  tam-2017: சங்கீதங்களினாலும் கீர்த்தனைகளினாலும் ஞானப்பாட்டுகளினாலும் ஒருவருக்கொருவர்
    புத்திசொல்லிக்கொண்டு, உங்களுடைய இருதயத்தில் கர்த்த்தரைப் பாடிக் கீர்த்தனம்பண்ணி,
  azz-NT: Huan ximonojnotztinemican se huan ocsé ica salmos huan ica himnos huan ica
    cantos ten namechmactilía in Yecticatzin Espíritu. Huan ica namocanto xicmohuistilijtiyacan
    in Totecotzin Cristo ica nochi namotalnamiquilis.
  spa-RV-1909: Hablando entre vosotros con salmos, y con himnos, y canciones espirituales,
    cantando y alabando al Señor en vuestros corazones;
  csy-csy: Noma le noma Psalm la, pokna la le tha la te taw ki paupui vun, na thinsung
    uh pan Topa tung ah lasa in oai vun;
  mxq-NT: Nayyajxonda̱ꞌa̱gʉdʉ nixim niyam mʉt ja Salmʉ esʉ ʉy diꞌibʉ mʉʉt ja Dios
    yajmʉjjáwʉ, yajnáxtʉ ʉy esʉ Salmʉ mwinma̱ꞌa̱ñóty Nindsʉnꞌa̱jtʉm myʉjꞌa̱jtʉngyʉjxm.
  tzj-NT: Ja tok nek'ijla' ewi' quewa' neban chibil tak ewi' ri', tebana' salmo, tebana'
    himno, tebixaj ja bix ja nwinakarsax pa tak ewanma rmal ja rEspíritu Santo. Quixbixani
    pro ruq'uin ta ewanma nebixaj rubi' ja kajaw Jesucristo.
  tdt-tdt: Bainhira imi koalia ba malu, temi liafuan husi hananu oi-oin, hanesan husi
    livru Salmus, kanta nebee Espiritu Santu foo, ho hananu seluk nebee adora Maromak.
    Hananu hahii ita nia Nai ho laran tomak.
  ron-BTF: Vorbind vouă înșivă în psalmi și imnuri și cântări spirituale; cântând
    și cântând în inima voastră Domnului,
  eng-WEBP: speaking to one another in psalms, hymns, and spiritual songs; singing
    and making melody in your heart to the Lord;
  eng-FBV: Share together with one another, using psalms and hymns and sacred songs,
    singing and making music to the Lord to express what you feel.
  nld-1939: Spreekt tot elkander in psalmen, lofzangen en geestelijke liederen; zingt
    en juicht in uw hart voor den Heer;
  bwo-bwo: Duubonat udon, Shayiri jááwonowere it ats atsewo keewewere, it maac'otse
    kishde jááwar duwr doonzo udoore.
  nch-BL: Huan quej nopa ancamanaltise ica nopa cuajcuali camanali ten Salmos, huan
    ica tiohuicat huan huicat cati quisa ipan amoyolo. Quena, anhuicase huan anquipaquilismacase
    Toteco ica nochi amoyolo.
  quc-TNT: Chitzijobela iwib ruc' tak tzij ri e c'o pa tak ri salmos, ri e c'o pa
    tak himnos, ri cäquiya u k'ij ri Dios, xukuje' ruc' tak ronojel u wäch tak bix
    ri cuya ri Dios chiwe. ¡Chixbixon che ri Dios! Chiya ba' u k'ij ri Kajaw Jesús
    pa tak ri iwanima'.
  tfr-NTPO: Pjãy tos ëng tjok Sbö kong tëkwo obl̈ë obl̈ë go. Ga Tjl̈apga poshrëzĩ
    bomi tëkwo l̈i go.
  kaq-NT: Hinamehti behuanahue, Papan join behuahi, noquen Hihbo qui behuahi, matonbi
    shinanax joni huetsa yohiquin sirijahi behuahi. Maton jointinin noquen Hihbo qui
    jenimaribihax behuarihbinahue.
  sgb-sgb: No magtsipon kaw ay magkanta kaw hên kanta ya nakahulat ha Kahulatan ni
    Apo Namalyari, haka ya kaatag êt ya kanta hên pamagpuri kana, haka ya bayoy kanta
    ya maka-Diyos. Dapat boon nakêm kaw hên magkantan pamagpuri ha Panginoon.
  vie-1934: Hãy lấy ca vịnh, thơ thánh, và bài hát thiêng liêng mà đối đáp cùng nhau,
    và hết lòng hát mừng ngợi khen Chúa.
  kxv-kxv: ଅ଼ଡ଼େ ମୀ ହିୟାଁ ମାହାପୂରୁ ତାକି ସୁଦୁଜୀୱୁ ତଲେ ଜହରା ପା଼ଚୁ ପା଼ଚାଦୁ ।
  amu-NT: Calaꞌnaⁿꞌyoꞌ ñꞌoom na cho salmos na nndyeꞌyoꞌ ñꞌeⁿ ncꞌiaaꞌyoꞌ ndoꞌ cataꞌyoꞌ
    chaꞌtso nnom na ya nnta tsꞌaⁿ na cwilaꞌtꞌmaaⁿꞌndyoꞌ Ta Tyꞌo̱o̱tsꞌom ñequio na
    xcweeꞌya nꞌomꞌyoꞌ.
  hin-CV: तब प्रभु के लिए आपस में सारे हृदय से तुम भजन, स्तुति गान व आत्मिक गीत गाते
    रहो,
  spa-BES: Uniéndose unos a otros en cánticos de alabanza y de Espíritu, usando su
