    ittam, ubobugat tam yù pagayáyâ tam kâ Apu. Á ikansiot tam yù Salmo nga Kansion
    ni Patul Dabid ánna yù kansion nga meyannung ta allà ni Apu nittam ánna yù ángngiddù
    na. Á ipe tam yù urà tam nga maddáyaw kuna.
  bki-bki: Bo ka kamiu kuvitukunu van kamiu ea iliano nalo napano ea Niosi na Iouano
    Nalo, vija iouano lu nalo, a iou navameneano van kiado Atua, mia kamiu monokanio
    kuviou ka iouano lu nalo nene, ka kuvamenea kiado Tubo, ea kenemiu iviso vodolu.
  bqp-bqp: gbasa à fàai bo kũ kↄ̃o kũ zaburao kũ Luda tↄ́kpanaao kũ lɛ̀ kũ Luda
    Nini dì daárɛo. À lɛ̀ sí, à Dikiri tↄ́ kpá á swɛ̃̀ɛ gũn,
  mcp-mcp: Dʉgá sɛy ósôm nə miŋgwa nə isʉsa yâ Zɛmbî ja bɨ́ mə́ dʉ́ lésha yí; dʉgá
    ságʉsə Cwámba ísʉsa dɨ́ nə lám wɛ̂sh.
  hat-hat: Lè n'ap pale yonn ak lòt, sèvi ak pawòl ki nan sòm yo, nan kantik yo, ak
    nan chante Lespri Bondye a moutre nou. Chante kantik ak sòm pou Seyè a lè n'ap
    fè lwanj li ak tout kè nou.
  npl-NT: Ximosepanyolchikawakah iwa xikintlakuikakah salmos, tlakuíkalteh, tiotlakuikálisteh,
    iwa xikweyilikah n Toteko Dios ika nochi nomoyolo.
  bgg-bgg: Nawaithek chung chiong pha ibai pha miyaogamthek è ibai è chiih-è ug pha
    ibaithek è yao rai bo; Ithong shii ibai nane sthun bai srane nawaithek lubu rog
    shii chiong bo.
  eng-TCENT: speaking to one another in psalms, hymns, and spiritual songs, singing
    and making melody with your hearts to the Lord,
  eng-BSB: Speak to one another with psalms, hymns, and spiritual songs. Sing and
    make music in your hearts to the Lord,
  cpu-NT: Piñaaventavakaanaiyaaro Salmos, pamampaayetyaaro onkarate iriyoshiretakaimine
    Tasorentsinkantsi, tharomenta pinkantaventyaari Avinkatharite.
  san-ASM: অপৰং গীতৈ ৰ্গানৈঃ পাৰমাৰ্থিককীৰ্ত্তনৈশ্চ পৰস্পৰম্ আলপন্তো মনসা সাৰ্দ্ধং
    প্ৰভুম্ উদ্দিশ্য গাযত ৱাদযত চ|
  tac-NT: Napu'lige napaísa Onorúgame nila ra'íchali benimea, 'la wikarawa Onorúgame
    wikala napu wikarálige Rabí. 'Lige aminami wikarawa napurigá wikarame ju alué
    uché jaré Esukristo oyérame ruigá Onorúgame 'we 'la nejkúrime ko. 'Lige aminami
    wikarawa Onorúgame Alawala nejisa 'nátili napurigá wikarawa.
  eng-WEBPB: speaking to one another in psalms, hymns, and spiritual songs; singing
    and making melody in your heart to the Lord;
  gfk-H: Muat na ianga hargilaas ma ira nianga ta ira mangana halhaliana nirudu. Muat
    na rudu tupas no Watong ma muat na pit garaan ia maram narako ta ira bala muat.
  viv-viv: AluꞋaluwa Mahalina ginavemagami-yo yami veꞋagahegahe againe kweli tulina
    tulina wanayakayakahina, higa same Veyao Tuwaina ana bukiya gidadauda amanadi,
    kadu kweli Yaubada ana hawadavadava faꞋina kaliva hiꞋetoladina-ma, kadu kweli
    AluꞋaluwa Mahalina ginaꞋalavelevelemi-ma wanakwelikweliyena be yami wavemwamwala
    aluꞋaluwamiya Kaiwabu wanakwelidavadavana.
  yao-yao: Pankukunguluka, mmechete kwa maloŵe ga Sabuli ni nyimbo sya kulapa ni nyimbo
    sya kupopelela. Mwajimbile Ambuje ni kwajangalalila kwa mitima jenu.
  tgp-tgp: ale ha lalavete na psalm, na hymn peresi na vete Tanume Tapu mo silera,
    ale ha sohai na vete sei la lo toho na mapumim la sahe isan God.
  auc-NT: Ämotamïni ante baï godongämæ̈ watapæ̈ ante tedeedäni. Awënë Dabii wodi nänö
    ämotamïni angaintaa adinque edæ adodö äedäni. Ayæ̈ mïnitö nämä mä pönëninque,
    Ïïmaï Wængonguï beyæ̈ mönö ämotamïni angæ̈impa, ante adodö äedäni. Wængonguï Önöwoca
    angä ëñente ëwocadinque tömengä ämotamïni nänö änönö ante adodö äedäni. Mïmöno
    ämotamïni ante baï pönëninque mïnitö mönö Awënë ingante watapæ̈ pönente äedäni.
  kbc-NT: Adinotaɡ̶aneɡ̶enitiwage madinaxawani mawii me ili ɡ̶atiwaɡ̶atakaneɡ̶egi,
    abakeni lotaɡ̶a Elaco Davi aniwotelogo Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, codaa abakeni
    eletidi Enaco, aniwotelogo Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi. Odaa niɡ̶ina me agaani
    niɡ̶inoa Enaco, agaani manitawece ɡ̶adaaleɡ̶ena moɡ̶eetetalo Aneotedoɡ̶oji.
  bmh-bmh: Ag zaiagar abai aidamamen ziwas ebu, umkoskos agal oiagsau nug mui oiagab
    ougeim mui Uwait ulagwag moroiban, Buk Song nugau ze mui Uwait ulagwag murabun
    kabal mui waiban, Dubanou Ban nugau wanib ulagwag mabun guzenan.
  ctu-BL: Pejcan la' bʌ ti salmo tac, yic'ot himno, yic'ot c'ay i cha'an Dios. C'ʌyin
    lac Yum ti la' pusic'al, subula i ñuclel.
  meq-meq: Zambaɗumay a Mbəlom ta dəmes nəte nəte mə walaŋ kurom. Gum dəmes kwa waray
    waray neheye Məsəfəre i Mbəlom a vəlakum aye. Gum dəmes niye hay mə walaŋ kurom.
    Zambaɗumay a Bəy Maduweŋ tə ɗərev kurom tebiye.
  noa-H: Pãach hiyʌ̈ʌ haawaijã maach Pör Cristo hiekta honee hig hiyʌ̈ʌ habat; meuk'aar
    hau nʌmuajã t'ãrauchata hi t'umeuk'arbat.
  thd-thd: Kar pamthaaw minc kirri yarr ith nurr kuukthaaw wacwacirr yiikurrur thaathurma
    paman, wuuc naŋan Pam Porka mi'iharr ŋul nurr maŋmaŋal aŋarr yancih ŋeeŋk nerp
    nurrnuntaman.
  alp-NT: Menani isike Alla kena lagu bei buku Isike Tuhane kai lagu rohani makete
    leke imi akbere lomai kena hlaleke ktili. Isike Tuhane kena lalemi titinai.
  san-VEL: apara.m giitai rgaanai.h paaramaarthikakiirttanai"sca parasparam aalapanto
    manasaa saarddha.m prabhum uddi"sya gaayata vaadayata ca|
  kbq-kbq: atruma nehanutma, Deviti zagame ene (Sam zagamere), mono zagame'ene, avamu'mofo
    zagame'enena nehutma, Rantmimofona tamagu'areti musena hunenteta,
  kbh-kbh: S̈mochjenatsëtsaye Salmos librë́s̈añe enduábemana cantënga jacántase, Jesucristbe
    soyëngama cantë́ngaca y chë Bëngbe Bëtsabe Espíritu inétsama ts̈ëngaftanga chas̈motsobena
    jacántama soyë́ngaca; chca, nÿets ainánaca Bëngbe Utabnabiama s̈mochjacántaye
    y cha s̈mochtsatschuanaye.
  ron-LSB: vorbindu-vă unul altuia în psalmi, imnuri și cântări spirituale, cântând
    și făcând în inima voastră cântece de mulțumire Domnului,
  pon-pon: O jauaj pena ki pjalm, o kaul en kapin, o kaul nenin; komail kaul o kajan
    on Kaun o nan monion omail.
  nhe-BL: Huajca queja nopa inmocamahuise se ica seyoc nopa cuajcuali tlajtoli tlen
    ijcuilijtoc ipan Salmos, huan ica tiohuicatl huan huicatl tlen quisa ipan imoyolo.
    Quena, inhuicase huan inquipaquilismacase Toteco ica nochi imoyolo.
  sps-sps: ai mi nai favevegiau mirom a mesmes fifiisen men vegiau te kaa non tan
    Kooma iny Vadou, an mes a fo kooma iny fafaatouf, an fo mes a fo kooma te faan
    iny men Aaven Taabos, koomei kooma an kat iny variri tana aave mami te naa fi
    non tana Tsunaun,
  wnc-wnc: Kaipakuwawan ginda notzae yaninangge natakengu miti kapde wamu takngatu
    takngatue natake yaninong. Yanike Buyambam tapaninde inimbakngake ginda miti kap
    tainong.
  nmw-S: Gen hu lihu-yan sam, wok tapwalolo ge wok hebwaden Yayaluwo Gagabubine wana
    giyau hedi lihulihu hene-bwaimiu heidiye. Gen hu wok tobal Guyau heine he hawamiu
    ge he hatiyemiu hedi,
  bus-bus: gbasa à fàadi bo kↄ̃o kↄ̃n saamuo kↄ̃n Luda tↄ́kpanao kↄ̃n lɛ̀ kɛ̀ Luda
    Nini è daareeo. À lɛ̀ sí à Dii tↄ́ kpá a swɛ̃̀ guu,
  gub-BL: Pezegar pezeupeupe nehe, Zaneruwihawete ikatu haw imume'u pà Tupàn pe nehe.
    Pezegar pezeupeupe nehe, penurywete haw imume'u pà Tupàn pe nehe. Ta'e Zezuz a'e
    xe, tuwihawete romo hekon a'e xe. Pezegar pezeupeupe nehe, penurywete haw imume'u
    pà Tupàn pe nehe, ta'e pezeruzar Zaneruwihawete Zezuz rehe xe. Pemuzàg zegar haw
    Zanezar pe nehe no, ikatu haw imume'u pà pepy'a pe nehe no.
  imo-imo: Mini Kake Telimu enonga konopuna molopa tepili eno enongano nendo yando
    Gotenga imboma kinye ungu nemili ningolio Gotenga Bukuna moromo kunanama kinye
    eno maku toko kunana nimele kunanama kinye Mini Kake Telimuni enonga konopuna
    tope timbelo pilenge kunanama kinye ningo Awilimu kapi nemili ningo kerena kape
    konopuna kape kunana ningo
  boj-boj: Niŋgi nuŋgo Kristen was naŋgi ti koba na anjam maroqnsibqa bati deqa niŋgi
    Qotei qa louoqniy. Lou qudei neŋgreŋq di unu qaji dena ti lou qudei Qotei aqa
    Mondor na nuŋgo are miligiq di tigelteqnu qaji dena ti niŋgi Qotei qa louoqniy.
    Osib nuŋgo medabu na ti nuŋgo are miligi na ti Tamo Koba a qa louoqniy.
  eng-DRA: Speaking to yourselves in psalms, and hymns, and spiritual canticles, singing
    and making melody in your hearts to the Lord;
  knf-knf: Nadoon katëŋţën baŧënţan ţi pŧoofan na iyeeh yi pñaamarën Naşibaţi, na
    yi pdëman *Kriŧtu. Uhaaş wi nul uţu'an iyeeh mënţ ţi bkow. Nadoon kayeeh kadëman
    Ajugun na ŋhaaş ŋi nan bŧi.
  san-KHM: អបរំ គីតៃ រ្គានៃះ បារមាត៌្ហិកកីត៌្តនៃឝ្ច បរស្បរម៑ អាលបន្តោ មនសា សាទ៌្ធំ
    ប្រភុម៑ ឧទ្ទិឝ្យ គាយត វាទយត ច។
  arn-NT: femngechi tamün welukonke dunguwael ta salmo mew, tamün ülkantuael himno,
    ka ülkantun mew tamün püramyeafiel ta Ñidol tamün piwke mew.
  zas-NT: Chi rünë lasaꞌdi diidx, gol bazaꞌt ni ca loj ree salmos, loj ree himno,
    në gra loj ree cant ni na̱j par Dios. Abiꞌ guidib luxdoodi gol biil gol bazaꞌt
    tëë Dios zagdxe.
  ken-NT: Kwáy nɔ́kɔ́ ka mɛnyǔ bakwáy Nku Nsɨ́, nɛ bakwáy Mandɛm, nɛ bakwáy anɛ
    Ɛfóŋó Bɛdyɛrɛ áchyɛ̀ ndu bɛ́fyɛ́ batɨ ntɨ. Kwáy nɔ́kɔ́ ka bakway ndu bɛbɨti
    Acha nɛ batɨ yɛka ankɛm.
