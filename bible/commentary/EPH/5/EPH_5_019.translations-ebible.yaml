verse: EPH.005.019
translations:
  kpx-kpx: Katelahaime moleho Bukae Hoto loui dubue nogoli lougeve. Isi nogoli kateale
    loui la uvumo enehavo dua vai Kosive hoesehavogeve.
  okv-H: Eto ‘Psalms’ God ta ke ta kajari mihia amite eto haveni ototohu amite amita
    ke humbuto ke mine ara ijie jo tapa na Bada jakeka ijie evujo.
  tbo-tbo: Lougo tapalolo omi lawa mitehi ona lawilawihi, Sam lougona po lougo gehouhi
    nugonugomiyei ona ilulougo Guyau uyahina,
  mal-C: സങ്കീർത്തനങ്ങൾ, സ്തുതിഗീതങ്ങൾ, ആത്മികഗാനങ്ങൾ എന്നിവയാൽ പരസ്പരം പ്രബോധിപ്പിക്കുകയും
    നിങ്ങളുടെ ഹൃദയങ്ങളിൽ കർത്താവിന് കീർത്തനങ്ങൾ ആലപിക്കുകയും
  grc-SR: λαλοῦντες ἑαυτοῖς ⸆ ψαλμοῖς καὶ ὕμνοις καὶ ᾠδαῖς πνευματικαῖς, ᾄδοντες καὶ
    ψάλλοντες ⸋ἐν⸌ τῇ καρδίᾳ ὑμῶν τῷ κυρίῳ,
  bgc-bgc: जिब थम पवित्र आत्मा के कहे म्ह चाल्लोंगे तो ये काम करोगे, जिब थम कठ्ठे
    होओगे तो आप्पस म्ह परमेसवर के भजन, उसकी जै-जै कार अर आत्मिक गीत गाया करोगे, अर
    अपणे-अपणे मन म्ह प्रभु के आग्गै गान्दे अर कीर्तन करदे रहो।
  khz-khz: Taukavami Salamo ai e Palagu vega-ragena marirai e Veaga Palaguna na evenimina
    marirai pio vega-vegupura. Pio mari e aomi maparara maverererai Velekou pio vega-ragea.
  deu-TKW: redend unter einander in Psalmen und Hymnen und geistlichen Liedern, singend
    und spielend dem Herrn mit eurem Herzen,
  zsr-NT: Gul‑güiꞌlen lzaꞌliꞌ didzaꞌ tuliꞌ yetuliꞌ ugunliꞌ dxin yuguꞌ le rul‑l lëgac
    salmo, len yuguꞌ le rul‑l yöl‑laꞌ ba Dios, len yuguꞌ le rul‑l naguꞌë icj ládxiꞌdauꞌruꞌ
    Dios Böꞌ Laꞌy. Gdu ládxiꞌruꞌ ral‑laꞌ gul‑lruꞌ queëꞌ, cuꞌruꞌ‑nëꞌ Dios yöl‑laꞌ ba.
  lin-lin: bolendisanaka na nzela ya banzembo ya masanzoli, banzembo ya lokumu, mpe
    na nzela ya banzembo oyo ewutaka na Molimo ; boyembelaka mpe bosanzolaka Nkolo
    wuta na mozindo ya mitema na bino ;
  hns-NT: ekwan ke sanghe diel bhar se Parmeswar ke khaatien bhadjan, gaana aur giet
    gaaw.
  noa-E: Pãach iyʉ̈ʉ aawaijã maach Pör Cristo iekta onee ig iyʉ̈ʉ abat; meukhaar au
    nʉmuajã thãrauchata i thumeukharbat.
  eng-EMTV: speaking to one another in psalms and hymns and spiritual songs, singing
    and making melody in your heart to the Lord,
  mib-NT: Te cahān rō jiín jnáhan ró jíín salmo jiín himno, yaa iī jeē cahán jnūhun
    ya. Te ini anuá rō cahān rō jiín yá jiín táca yaa, chi yūcuan cúu jeē jíta ánuá
    rō nuū yā chíñúhún ró yā.
  lif-NT2: खिनिॽ लुम्‍मो निङ्‌वाॽफु साम्‍लोहाॽ, सेवासाम्‍लोहाॽ हे़क्‍क्‍याङ् याम्‍साम्‍गे़न्
    साम्‍लोहाॽओ पारे़म्‍मे़ॽआङ् सिक्‍लुङ्‌मोलाम्‍बा कुसागे़नुॽबा इक्‍लाःल्‍ले़ दाङ्‌बान्
    साम्‍मे़त्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mjovesana nyenye mwavene nyimbu za kumlumba na nyimbu za kumuyupa Chapanga,
    mumyimbila na kumulumba Bambu mumitima yinu.
  mmx-mmx: la mina paase kantubu atnimi mi levengkompixan at ne Devit la lengkompixan
    at lotu la lengkompixan emi asu. Minak pixan la mina lok levempanga kerepmo mi
    lorooro axap atnimi saparap Leeme Silok.
  cbr-NT: Usa 'aish camina mitsun nuitu mëu Nucën 'Ibu Jesucristo rabianan Nucën Papa
    Diosan bana sinani, bëtsibë bëtsibë bananan cantati 'ain.
  tee-NT: Chai ni yuchi ju lhinonk'ojui lami'atsucunti'an pus ala'unit'it ju milhi'uxijnan'an
    ju salmos. Chai alak'ayat'it ju Dios lacamilhpat. Chai amilhp'anit'it ju qui'ucxtin'an
    Jesús ixlhichux mi'alhunut'an.
  eng-LSV: speaking to yourselves in psalms and hymns and spiritual songs, singing
    and making melody in your heart to the LORD,
  cak-NT: Tic'utu' chi jixquicot pa iwánima cuando nimol-iwi'; quie'ibixaj salmos,
    himnos, y ch'aka chic bix ri ye'alex pa iwánima roma can c'o ri Espíritu Santo
    iwiq'uin. Can quiec'ue' ri bix pa iwánima y tiya' ruk'ij ri Ajaf.
  pah-NT: Penhomog̃ita ti penhimby'yita. Penhimby'yi ti Tupana'ga nhi'ig̃a mombe'gwovo
    Jesus'ga mombe'gwovo no imombe'gwovo g̃andekokatua g̃anemimombyryva nhande ve.
    Nahanahã ti penhimby'ymby'yi nhandepojykaharete'ga pe Cristo'ga pe ga mboheteavo
    ga rehe pejoryjoryvamo.
  sja-NT: Awaraa ijãapataarã ome p'anadak'ãri, k'ari para bátɨ salmos Tachi Ak'õre
    Ũraa p'ãdadepema mãik'aapa Ak'õre k'ari. K'aripatáatɨ Tachi Ak'õre Jaurepa k'aripi
    bɨk'a. T'ãripa k'aripatáatɨ Tachi Waibɨamaa, parãpa iru k'inia iru p'anapata perã.
  xed-xed: Waɗahanafwa vgha sani nda sani mataba ghuni, nda inda mndəra lahaha ya
    ta vlaghunata Sulkum. Zləzlvawa Lazglafta ma hyahya ŋuɗufa ghuni nda lahaha.
  mks-NT: Ta tá ná nditúhún ndo̱ xíní ñúhú ndinuhu ini ndó caja cáhnu ndó Ndióxi̱,
    xitoho ndó xi̱hín tu̱hun cáha̱n ndó. Xíní ñúhú cata ndó salmo xi̱hi̱n himno xi̱hi̱n
    canto, ña̱ sáhan ínima̱ yi̱i̱ Ndióxi̱ nu̱ ndo̱. Joo xíní ñúhú cacuu a ña̱ quíxi
    ínima̱ ndó cája cáhnu ndó Ndióxi̱.
  gfk-S: Mu na ianga harbasie ma ira nianga ta ira mangana halhaaliena ninge. Mu na
    inge tupas no Watong ma mu na pit garaan ie metuma naramon ta ira tinga mu.
  bmu-bmu: Mönö Buŋa keu eraum möta Sumbara (sam), möpömöpösei liŋet (omsa) aka urugö
    liŋet tosatŋi mi urukönömŋinan köla Kembu möpöseimakŋe.
  dgz-dgz: Ap gapan anu tumat wagewa wan, wak kakae guragut ok gapan seane den wan
    amba God wa atonasepen ogewa seane ame wak gapan wan, imuya potaya atonu den God
    wa atonasiwanian.
  eng-GNV: Speaking vnto your selues in psalmes, and hymnes, and spirituall songs,
    singing, and making melodie to the Lord in your hearts,
  zaa-NT: Acca ligùl·la ca salmos nna ca himnos nna ca coro espiritual nna lani itute
    latsi' le para gudàliani le Señor Jesucristua.
  eng-WEBSTER: Speaking to yourselves in psalms, and hymns, and spiritual songs, singing
    and making melody in your heart to the Lord,
  guh-guh: Namataenetsia panatsipaebabiabare vajatuxanenë ayaijamatabëcuene pexainaecuene.
    Bajarapacuenia namataenetsia itsa panatsipaebabiabianame, daxita panejamatabëëthëtovetsina
    panaxëanabiabianame pavajianë rubena Salmosbaxutota. Panaxëanabiabianamenua himnobaxutota
    ata pavajianë rubena. Panaxëanabiabianamenua pavaji ata Espíritu Santo jemata
    pacanaxëanaeyaexanaena.
  bon-bon: Weene weemeweme etangemepeye salamo uupera bine, poto irecu ätumuta uupera
    bine piiyepu Aceji Seemo te ngena uupera icärininuge. Weene weeme iyeta ngenecu
    cama uupera bine piiyepu salamo bine etangemepeye Yageyame tääpume teebine awepyeräjame.
  nhw-BL: Huajca quej nopa ancamanaltise ica nopa cuajcuali camanali tlen Salmos,
    huan ica tiohuicatl huan huicatl catli quisa ipan amoyolo. Quena, anhuicase huan
    anquipaquilismacase Toteco ica nochi amoyolo.
  swh-ONEN: Msemezane ninyi kwa ninyi kwa zaburi, nyimbo na tenzi za rohoni, mkimwimbia
    na kumsifu Bwana mioyoni mwenu,
  wbi-wbi: Mujovaghe nhu muunhu ghweni mulyumue mu nyimbo, nulughinio, nhinyimbo isa
    mhepo. Imbagha kange mughiniaghe nhu mwoojo ghwa Mutwa.
  bba-bba: I de womu si i kɑ Gusunɔ siɑrɑmɔ su n wɑ̃ɑ bɛɛn fɑɑɡi sɔɔ, i n Yinni tɔmɑmɔ
    kɑ siɑrɑbun womusu bɛɛn ɡɔ̃ruɔ.
  eng-KJVCPB: speaking to yourselves in psalms and hymns and spiritual songs, singing
    and making melody in your heart to the Lord;
  kgk-NT: Peporahéi katu ojóupe gwarã. Nhandejáry nhe'ẽ héry va'e Salmo-py eporahéi.
    Eporahéi hino-py. Mborahéi-py eporahéi ave. Pende py'a gwive peporahéi Nhandejáry-pe.
  waj-waj: Anutuuqaa kuaivaata inna kuaruuvaatama ngiingii kiaa mmi ngiingii kiaa
    mmiikiatee. Ngiingii ausaiyauvaki Udaanga Yisuu Kirisiinnara ngii yoketainai kua
    yoketaivo ngiiiki vaivaa tasipama innara kuaruuvaa kiatee.
  cpy-cpy: Pikenkitha-waeta-neero eeroka-paeni Mampaantsi, pomampaa-yityaawo okaate
    riyoshireta-kaemiri Ishire tajorentsi, oashiryaawenta pikanta-wentee-yaari Awinkatharite.
  mpx-mpx: Same, wona tapwalolo ge wona bolo Yayaluwa Bwabwalena wana pewa ali baaba
    nuku baubaunan alomiyau elal. Awamiwa ge atemiwa al ge nuku wona tobal Babala
    elana,
  wbp-wbp: Kajinkili jinta-jarrimi jaajirla, ngulajulu purlapa yunpaka Payipulu-jangka
    manu purlapa-karirlangu kuja kanyarra Pirlirrpa Kaatu-kurlangurlu yinyi. Yunpakalurla
    wardinyirli Warlalja-Wiri Jijajiki.
  luo-luo: Wuouru ngʼato gi ngʼato kod weche mag zaburi kwero wende kitabu kod wende
    chuny. Weruru kendo denduru Ruoth e chunyu
  nhe-NT: Huajca queja nopa inmocamahuise se ica seyoc nopa cuajcuali tlajtoli tlen
    ijcuilijtoc ipan Salmos, huan ica tiohuicatl huan huicatl tlen quisa ipan imoyolo.
    Quena, inhuicase huan inquipaquilismacase Toteco ica nochi imoyolo.
  aii-aii: ܗܲܡܙܸܡܘܼܢ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܒܡܲܙܡܘܿܪܹ̈ܐ، ܘܒܬܸܫܒܘܿܚܝܵܬܹ̈‌ܐ، ܘܒܙܡܵܪ̈ܝܵܬܹ‌ܐ
    ܪ̈ܘܼܚܵܢܵܝܹܐ، ܫܲܒܘܼܚܹܐ ܘܒܸܙܡܵܪܵܐ ܓܵܘ ܠܸܒܵܘܟ݂ܘܿܢ ܠܡܵܪܝܵܐ.
  esk-NT: Uqaġusri avatmun quyyatinik atuutiniglu Iḷitqusriġiksuam aatchuutaiñik,
    atuġusri iġñallautamik uummatipsitñiñ Ataniġmun.
  msb-msb: kag mag-iristoryahan man kamo manungod sa Ginoo. Kantahon niyo an mga himno,
    mga salmo, kag mga kanta sa pagsamba sa iya, kag ini tanan himuon gayod sin hugot
    sa buot.
  cpa-NT: Jǿg³ quiah¹² Diú¹³ dsiíh³ hniah¹² quianh¹³ rúh² hniah¹². Hǿh³ hniah¹² ca¹lah¹jǿ¹
    ni³ alabanza, hi² mi³juanh¹³ hniah¹² Juu¹³ jniang³ ja³ca¹lah¹jǿ¹ hoh¹² hniah¹².
  dso-dso: ଗିତ୍‌ ସଙ୍ଗିତାର୍‌ ଗିତ୍‍, ଆତ୍‌ମାଇ ଅନି ଆଇବା ବିନ୍‌ ଗିତ୍‌ମନ୍‌, ତମର୍‌ ବିତ୍‌ରେ
    କୁଆକୁଇ ଉଆ । ଗିତ୍‌ କ‍ଇକରି ନିଜେ ନିଜେ ମନ୍‌ବିତ୍‌ରେ ମାପ୍‌ରୁକେ ଡାକ୍‌ପୁଟା କରା ।
  meu-meu: Ba hereva heheni, salamo ai bona ane ai bona lauma anedia ai. Ane bavabi,
    bona Lohiabada ba hanamoa lalomui ai.
  yva-NT: Arono wapanugan wabe sambayambe, syare ayao omano no no ransyerano mazmur,
    ansyerano ngkangkaman, muno ansyerano Anawayo Vambunine mo raugaje omamo wapo
    raura wasai vambinibe. Wakino ransyerane rai, wasanuga ntenami wapo Amisye ararimbe.
  dgc-dgc: Mégpégkanta kam ta kanta na Diyos. Mégkanta kam ta puri diya, a matapat
    kam diya ta kanta moy.
  zpm-NT: gooḻ to grë salm, grë himno, grë cant ne csiaab Espíritu Sant guic to; dib
    zdoo to goḻgooḻnie meṉ ndzon ne rnabey.
  hix-NT: Noro yano me awanotatxoko. Anaro rha wano atxoko. Othananàhtxoko, awanotanàr
    kom me. Ohnawonye teryehorye rma haxa ehtxoko, Kohkom hoko. Àro wyaro teryehoryemà
    rma awanotatxoko.
  sim-sim: Erem ji uhu os ji tirsawa wolo, avak hukwan ji koroho hi Avui Wasilakahin
    ji hauowehe ji lotu uka. Jir avak mashi ol Buk Songik li kayendari nga hukwa ol
    li koroho hi Avui Wasilakahin li hauowenda nga Masikome orhi or sauhanda hukwa
    nga ji koroho sunguwavu jihi nga Wasilakan ji hauoweka.
  npi-ULB: एक-अर्कामा भजनहरूमा र आत्मिक गीतहरूमा बोल । परमप्रभुको निम्ति तिमीहरूका
    हृदयमा गीतहरू गाउँदै प्रशंसा गर ।
  cgc-cgc: Bilang mga gapasakep naan ta Dyos Ispiritu Santo, naan ta inyo na pagtipon
    magkanta kaw na gamiten nyo mga salmo, mga kanta na pangsimba daw duma pa na mga
    kanta ta mga gapasakep naan ta Dyos Ispiritu Santo. Manta kaw man na may pagdayaw
    naan ta Ginuo na terek ta inyo na tagipusuon.
  tim-tim: Hain nâŋgâm Heakŋe tânyeŋguwiapgât kep mem biwi owâi owâi akbei. Akto Humoŋe
    ukenŋe agakgât kep keŋgu Dawidiŋe kulemgoep are hainâk biwiyeŋân katbei. Katmâ
    nâŋgâm magaŋgi goaŋgi akbei.
  yor-yor: Ẹ sì máa bá ara yín sọ̀rọ̀ nínú Saamu, àti orin ìyìn, àti orin Ẹ̀mí, ẹ
    máa kọrin, kí ẹ sì máa kọrin dídùn ní ọkàn yín sí Olúwa.
  wos-wos: Sukwekéndét guni Krais Jisasna hundika xékékwa nawulak du takwa wali hérangwanda
    reta guni Néma Du Kraiska yikafre mawuli yata déka ximbu harékéta déka gwar watanguni.
    Godna nyingambu rekwa hundi xéta gwar watanguni. Guna mawuli yikafre yandéte guni
    séfélak gwar nawulak akwi déka watanguni.
  emp-NTPO: Ãcõrẽ Bed̶ead̶e b̶ʌ trʌ̃ãbida, djabarãba trʌ̃ãbadada, idjab̶a Ãcõrẽ Jaureba
    trʌ̃ãbi b̶ʌ sid̶a dji carebad̶i carea ãbaa trʌ̃ãnadua. Dadjirã Boroa sod̶eba trʌ̃ãnadua
    bia bed̶ead̶i carea.
  eng-F35: speaking to one another with psalms and hymns and spiritual songs, singing
    and making music in your hearts to the Lord;
  ind-ind: dengan selalu bernyanyi kepada TUHAN dalam hatimu, dengan saling menguatkan
    lewat lagu-lagu pujian bagi Allah— baik lagu dari Kitab Mazmur, Firman Allah,
    maupun lagu rohani yang lain,
  pes-OPCB: با مزامیر، سرودها و نغمه‌های روحانی با یکدیگر گفتگو کنید، و در دل خود
    برای خداوند آهنگ بسازید و بسرایید،
  mpt-mpt: Ib bobol tem wato Gode Hobe dababba biaibo ibo ib nekwali tena blib mole
    Gode niniino dobtouleb bianiba Gode weng buko niniino Samo tem wato anso dolaibbuo
    ngambianiba eka Gode niniino dobtouleb bianiba seinin anso ngambianiba Sume niniino
    dobtouleb nine!
  ssx-ssx: Kutupa ika꞉ yankeketiti ame̱le̱ epeke pimanu alo hata꞉ la꞉tiki pea꞉pa꞉peke.
    Kutupa make mo Baibolona꞉ emeli buka ula꞉ emelimanu make Tekehalina꞉ pi laaso
    hata꞉ ika꞉ pukima꞉ ta꞉na꞉ma꞉ homolo hata꞉ la꞉tiki pea꞉pa꞉peke.
  mkl-mkl: I jɔ̀ sɑɑbu do iri ku kɔ̃ ku yɑ wɑ si fɑɑji nŋɛ, i yɑ kɔ̃ iri do irii Ilɑɑɔ̃,
    i cũu do idɔ nŋɛ fei.
  gaq-gaq: ବଜନ୍‌ ଅସମାର୍‍, ପ୍ରସଂସା ଅସ୍‍ମାର୍‍ ବାରି ବକ୍‍ତି ଅସ୍‍ମାର୍‍ ଏତେ ନିଜର୍‌ ନିଜର୍
    ବିତ୍‍ରେ ସାର୍‍ଦା ଡିଙ୍ଗ୍‍ପା । ମନ୍‌ ବିତ୍‍ରେ ଦୟାରେ ମାପ୍‍ରୁ ଉଦେସ୍‍ରେ ଅସ୍‍ମାର୍‍ ବାରି
    ବଜନ୍‍ ଅସ୍‍ମାର୍‍ ସାର୍‍ପା ।
  gof-RNT: Mazmuren, sabaninne ayyaana yethan, issoy issuwara odetite. Qassi hintte
    wozanan zammarishenne sabbishe Godaa galatite.
  unx-unx: ଦୁରାଙ୍ଗ୍‌, ଭାଜାନ୍‌ ଆଡଃ ଆତ୍ମାତେ ଦୁରାଙ୍ଗ୍‌ତାନ୍‌ଲଃ ମିହୁଡ଼ ଆଡଃମିହୁଡ଼୍‌କେ ରାସ୍‌କାଇପେ
    । ମନ୍‌ସୁରୁଦ୍‌ରେୟାଃ ଦୁରାଙ୍ଗ୍‌ତେ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ଦୁରାଙ୍ଗ୍‌ୟେଁପେ ।
  gah-gah: Ómasi agepoka lili iki ipá apá nama itó monó nama itó Sikalahulímo lekelémo
    vávani iko gosohá nama eza lo amiko eza lo amiko iki likigikagú Guivahani agepoka
    li amiki nama liki lokogoliza vizí vizí iki minalo.
  lcm-lcm: na e iang mi uli angmemengenai ta keve mengen i alatun na keve tatangam
    i Malanganto, na mi tangam velai ani alatun ta pakangat imi, ane si Volava.
  aer-aer: Nhenge arrantherre apurte-irrerirremele alyelhetyeke, Ngkarte-kenhe arrpenhe
    areyenge tyatye akngerrele, alyelhentye mwerre akngerre areye Payepule-ngentyele
    alyelhewarraye, alyelhentye lyetenye areye Utnenge Ngkarte-kenhele-arle arrenhantherrenhe
    anthemeke. Akangkentye anthurre alyelhewarraye Jesus Anwerneke-artweyeke, Ngkarte
    utyernemele tnakewarraye.
