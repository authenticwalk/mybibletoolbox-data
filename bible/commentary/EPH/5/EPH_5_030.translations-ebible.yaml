verse: EPH.005.030
translations:
  kpx-kpx: Nahiau Keliso ata holisi vavave nahate holilu, Kemoike au nahie nalievema.
  okv-H: Eto ungotena amo Keriso ta hamo amita utukoho hamo uhu ra.
  tbo-tbo: babana tauta hinina gutagutana.
  mal-C: നാം എല്ലാവരും ക്രിസ്തുവിന്റെ ശരീരത്തിന്റെ അവയവങ്ങൾ ആണല്ലോ.
  grc-SR: ὅτι μέλη ἐσμὲν τοῦ σώματος αὐτοῦ, ⸋ἐκ τῆς σαρκὸς αὐτοῦ καὶ ἐκ τῶν ὀστέων
    αὐτοῦ.⸌
  bgc-bgc: इस करकै के हम मसीह की देह के अंग के समान सां।
  khz-khz: Kwalana ita ia tauniparana ragana.
  deu-TKW: weil wir Glieder seines Leibes sind.
  zsr-NT: nup dzaggac gdu ca nayáꞌ nabanëꞌ, atiꞌ rëꞌu ni dzagruꞌ gdu ca nayáꞌ nabanëꞌ
    Lëꞌ. Náquiniruꞌ xpëlëꞌë len dxit queëꞌ.
  lin-lin: pamba te tozali biteni ya nzoto na Ye.
  hns-NT: Hamlog okar dehie ke toekkara toekkara baatie.
  noa-E: ¿Maagwai maachjã mag irua thʉa wai sĩejem eem khʉʉn khabá, maachjã i morkha
    naawai? Chadcha i morma.
  eng-EMTV: For we are members of His body, of His flesh and of His bones.
  mib-NT: Chi cácuu yó nájnūhun yɨquɨ cúñu yā, te ɨɨn ɨɨn yó cácuu nájnūhun ɨɨn ɨɨn
    parte yɨquɨ cúñu yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽग खुने़ॽ कुधक्‍किल्‍ले़न् याम्‍लक्‍सिरो॥
  xnj-xnj: ndava tapandu pahiga yaki.
  mmx-mmx: Mila nedik lengkot at labantuxu at ne Karisito.
  cbr-NT: Nux asérabi ainan 'aish ax cuëëncësabi oi 'ianan ami catamëti abë achúshisa
    'icë ca usoquin nu bërúanquin 'aquinia.
  tee-NT: Chunch quinta'ulhtuyan ni tachi ixpuch'alhcatna ixlacatuna juntau.
  eng-LSV: because we are members of His body, [[of His flesh, and of His bones.]]
  cak-NT: Raja' yalan jojrojo' roma xe jun kabanon riq'uin. Roj joj ruch'acul, joj
    rutiojil (rutijul) y rubakil raja'.
  pah-NT: A'ereki gareheva'ero nhande xako gara'oa re'yjava'ero tuhẽ, a'e ji.
  sja-NT: K'awa p'anɨ Cristopa tachi ijãapataarã mãgá ak'ɨ bapari, tachi iru k'ap'ɨa
    apai pɨk'a p'anadairã.
  xed-xed: kabga inda amu sluʼuvghani mu.
  mks-NT: Jáchi̱ tócó ndihí mí, na̱ cúú cuéntá Jesús cúú yó java na̱ ndáca yiquí cu̱ñu
    mé á.
  gfk-S: Kinong urah, dait ira katano tano palatamaine.
  bmu-bmu: Urumeleŋ könagesö neŋön Kraistkö ölŋi akzin. Neŋön Kraist ölŋaŋgö törömunŋi
    aka maljin. Miaŋgöra gumohom neŋgimakza.
  dgz-dgz: Iwa nu etunu mame Keriso megawa.
  eng-GNV: For we are members of his bodie, of his flesh, and of his bones.
  zaa-NT: Porqui'ni ttu ttu ri'u ná ri'u parte qui' cuerpo qui'e, qui' bèlá' qui'e
    nna tsítta yù'e nna.
  eng-WEBSTER: For we are members of his body, of his flesh, and of his bones.
  guh-guh: Tsipaji vaxaitsi Cristo pijajivitsi, ayaibitsaëto atatsi, becaejivitsi
    Dioso nacatane.
  bon-bon: Mine umle gemi ai poto cidi me, ingle mine teeme tääpe me piicwa gemi.
  nhw-BL: Huan tojuanti catli tijneltocaj tiitztoque quen tipartes ipan itlacayo.
    Quena, tiitztoque quen tiinacayo huan tiiomiyo.
  swh-ONEN: Sisi tu viungo vya mwili wake.
  wbi-wbi: Ulwakuvasue tulivahangilanisi va m'bili gwa mwene.
  bba-bba: Domi sɑ sɑ̃ɑwɑ win wɑsin doo dookɑ.
  eng-KJVCPB: for we are members of his body, of his flesh, and of his bones.
  kgk-NT: Nhande kwéry hese jajerovia va'e Cristo rete-rami. Gwete-ramigwi, onhangareko
    nhande-rehe. Upéixa ete nhane rembireko nhande rete-rami. Nhandéjehe nhanhangarekoha-rami
    ave, peteĩ teĩ nhanhangareko nhane rembireko-rehe.
  waj-waj: Ta Yisuu Kirisiinna yuku yaaku mmamma mmuyai mmuakiaavai roosiikiaunnaivaara
    ivo ti tuqinnaivai.
  cpy-cpy: Roshiya-kaanta-yitaari riirikami imashi, riirikami itonki, riirikami maawoeni
    iwathaki.
  mpx-mpx: kaiwena kila iya tuwana gabomwina ona.
  wbp-wbp: Junga kujaju. Jintangka karliparla nyanunguku nyinami, manu ngalipaju nyanungu-nyangu-piya
    palka-piya.
  luo-luo: nikech wan fuonde mag ringre.
  nhe-NT: Huan tojuanti tlen tijneltocaj tiitztoque queja tipartes ipan itlacayo.
    Quena, tiitztoque queja tiinacayo huan tiiomiyo.
  aii-aii: ܣܵܒܵܒ ܗܲܕܵܡܹ̈ܐ ܕܦܲܓ݂ܪܹܗ ܝܘܲܚ.
  esk-NT: Takku uvagullaa iḷaviñiġigaatigut ilaan timaan.
  msb-msb: kay parte kita san iya lawas.
  cpa-NT: Di³ ma²lán¹² jniang³ dsa² quianh³dsa.
  dso-dso: କାଇକେବଇଲେ ଆମେ ସବୁ ତାର୍‌ ଗାଗଡର୍‌ ବାଗ୍‌ ଅଇଆଚୁ ।
  meu-meu: Badina be ita na ia tau-anina regena.
  yva-NT: Po wansaeranande weye wamamo wansisa irati anasine rai.
  dgc-dgc: Da sikitam a sakup na, mara sikitam i kasangkapan na bégi naa.
  zpm-NT: sac nac zho zig xcuerp me. Ni lëë tib lë cuerp co nu nac ne.
  hix-NT: tohà rye me kesnàr kom ke.
  sim-sim: Mberem ushiwak? Nir Krais nga masamtenjek ni nanda ona.
  npi-ULB: किनकि हामी उहाँका शरीरका सदस्यहरू हौँ ।
  cgc-cgc: Nlaman ta na kiten i paambligan din tak paryo ki gid mga parti ta iya na
    lawa.
  tim-tim: Amâ hin. Nenŋe Kristogât kâmolân manmaen amâ yâkgât hâkŋe hinare akmaen
    aregât âmbenlupyeŋe olop okot âlep akmâ tân aguwei.
  yor-yor: Nítorí pé àwa ni ẹ̀yà ara rẹ̀, àti tí ẹran-ara rẹ̀, àti egungun ara rẹ̀.
  wos-wos: nani déka séfi maki me.
  emp-NTPO: '@see-verse:EPH.005.029'
  eng-F35: —for we are members of His body, of His flesh and of His bones.
  ind-ind: karena kita adalah anggota tubuh-Nya, ibarat daging dan tulang-Nya sendiri.
  pes-OPCB: زیرا ما اندامها و اعضای بدن او هستیم.
  mpt-mpt: '@see-verse:EPH.005.029'
  ssx-ssx: '@see-verse:EPH.005.029'
  mkl-mkl: Iɡbɛɛu nŋui í jɛ ɑrɑɛ nɔ ɑwɑ fei ɑ̀ yɛi bɛi ikɔ̃ ikɔ̃i ɑrɑɛu.
  gaq-gaq: ମେଁ ଡାଗ୍‍ଲା ନେ ମେଁ ଗାଗ୍‌ଡ଼େନେ ଚିଲି ଞ୍ଚିୟା ।
  gof-RNT: Nuuni Kiristtoosa asatethaa billiteta.
  unx-unx: ଚିୟାଃଚି ଆବୁ ସବେନ୍‌କ ଆୟାଃ ହଡ଼୍‌ମରେନ୍‌ ହିସା ତାନ୍‌ବୁ ।
  gah-gah: '@see-verse:EPH.005.029'
  lcm-lcm: Using tara kana na keve palpal i pukun ina.
  aer-aer: Alakenhe arratye anthurre. Nhenge anwerne anyenteke-irremele Ikwerenge
    apurte-irremele, anwerne tyerrtye ikwerenhe-arteke.
  qvc-NT: Chaqa paypi kriyishpaqam, paypa kikin kwirpunshinana kashpa, paypa aychanshina,
    tullunshina kanchiqllapa.
  tgl-ULB: Sapagkat tayo ay mga bahagi ng kaniyang katawan.
  cbs-NT: jawen yudakenan. Nukubudan, ja yudakidan, nun jawen pabu tibiki.
  xtm-NTPP: Vaa yikikuñu maa ya ma ka kuu o.
  nnq-nnq: magambu twenga ngi ipagwa ya mmele gwakwe.
  bao-NT: '@see-verse:EPH.005.029'
  san-ORI: ଯତୋ ୱଯଂ ତସ୍ୟ ଶରୀରସ୍ୟାଙ୍ଗାନି ମାଂସାସ୍ଥୀନି ଚ ଭୱାମଃ|
  huv-NT: Cos icoots ajlüyiiüts atnej micuerpo Teat Cristo, atnej mionij nej atnej
    miolaats nej.
  otn-NT: Porque ra̱ Cristo, i̱ nnøpe ngue rá̱ do'yoga̱hʉ.
  nop-nop: Biyagoŋ kuyoŋ, indi yadi Kilisto’walaŋ kayoŋ kohoŋ dikiŋiye hatiyam.
  obo-NT: su timbang mgo sakup kid man to lawa rin.
  cak-ENT: Roj jun c'a kabanun riq'uin rija', roma ja roj ri ruch'acul. Roj rutiojil
    y rubakil c'a rija'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤂᤢᤏᤧ᤹ ᤁᤢᤎᤰᤁᤡᤸᤗᤧᤴ ᤕᤠᤶᤗᤰᤛᤡᤖᤥ॥
  mie-NT: Chi cúu ó tá cúu yiqui cúñu yā, de iin iin ó cúu tá cúu iin iin parte yiqui
    cúñu yā.
  san-TIB: ཡཏོ ཝཡཾ ཏསྱ ཤརཱིརསྱཱངྒཱནི མཱཾསཱསྠཱིནི ཙ བྷཝཱམཿ།
  qve-NT: Diospi cheqaqtapuni iñiqkunaqa, Jesucristopa iglesianmi kanchis. Chayraykun
    noqanchisqa Jesucristopa cuerponman pertenecenchis.
  pao-NT: Soo Te Pabe'e ooosapa te mabetsea, tamme puu oogowsoo tookoo-wa'ne'yoo.
  cbu-NT: watam Isus tiptsiriniwa.
  usa-usa: ketáámá Îtu Káríqton aúma máqte-tuyawaaqa máunatae.
  soy-soy: Kɑri uipiŋɛ ilesɛ nnyɑ kuu lɛ̃ wɑ.
  hui-hui: '@see-verse:EPH.005.029'
  amf-amf: Harrna hambhidianna, wodi kisa bishinsa waana wonin dohonnane.
  quc-NNT: Je ri', rumal chi ri uj kujnuk'uw ru cuerpo ri Are' waral cho we uwächulew.
    Je' ta ne uj u ti'jal, uj u b'aqil.
  dob-dob: manuna ꞌaboꞌada tauna oona welawelaꞌanao.
  wrs-wrs: noinda pimba tendona onganamba Kristusna nih mongnasisrini av.
  mca-mca: qe inekhewel in jitajayan, ƚewekwekits pa' ƚ'ese'n hakha'an.
  tzo-TZC: Yuꞌun sbecꞌtalotic ti Cristoe. Quichꞌojbetic sbecꞌtal sbaquil.
  mya-mya: ငါ​တို့​သည်​ကိုယ်​ခန္ဓာ​တော်​၏​အင်္ဂါ​များ​ဖြစ်​ကြ​၏။-)
  gng-NT: Tinbi Kristo yaab yé uʼgbɛnɛnt nɛ.
  cbi-NTPO: matyu keranguemu chachillaya Cristochi ya' bulu juuñu deju', juntsa bulunu
    shu'namu deeyu.
  ikk-NT: makẹni ẹnyi wụ ụka wụ mkpamkpa ẹhụ a.
  leu-leu: senaso netaara ve taara mu xavil ina vipin sina.
  maz-NT: Na ngueje 'natjo ín cuerpoji co angueze. E Jesucristo ngue ín ñigöji; nutscöji
    nguetscöji c'o chäcä cja o̱ cuerpo.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་ཐམས་ཅད་ནི་ཁོང་གི་སྐུ་ལུས་ཀྱི་ཡན་ལག་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü guxãma i yixema na yaxõgüxü̃ rü Cristutanüxü̃ tixĩgü rü ngẽmaãcü wüxigu
    namücügü tixĩgü. Rü nüma nixĩ i tüxna nadauxü̃.
  zpl-NT: equie nú neca tucu necatseꞌahua cuna liꞌinu.
  mbc-NT: Ipemonkono pe e'nî ye'nen usa'namaiya'nîkon mîrîrî.
  ndg-ndg: Badala yake, huurutubisha na kuupenda, kati Kristo alipendile likanisa.
    Kwa kuwa twenga twaashiriki ba yega yake.
  wsk-wsk: Mu awuk, ana suen la mu noko kumik nuamur nuamur bagasan.
  toj-NT: Sbajotic xa nia, jayuj jel ja syajal sc'ujol jmoctic tac.
  tbc-tbc: Man ata wo, id anen anen man Kristus san ŋien banin malan, mel ago yak
    iŋsan a.
  sna-sna: nokuti tiri nhengo dzomuviri wake.
  smk-NT: ta si'tamo nin mammemper a puparti nan pinakalalaman na ni Cristo.
  grc-TCGNT: ὅτι μέλη ἐσμὲν τοῦ σώματος αὐτοῦ, ἐκ τῆς σαρκὸς αὐτοῦ καὶ ἐκ τῶν ὀστέων
    αὐτοῦ.
  gof-WFTW: Nuuni Kiristtoosa asatethaa billiteta.
  spa-BLM: porque somos miembros de su cuerpo, de su carne y de sus huesos.
  kyz-NT: Ojee jane jemujar ire 'ga ojejukau esage jane ree.
  dao-dao: Mimi cun a pumsa üng mi ngpüiki.)
  cya-cya: si'yana nchgaa na scati tucui lca na lo'o ñi, sca cunan' ti na lo' sca
    tijyan ti na lo'o ñi.
  wrk-wrk: Nanda kulaji, nanda mambuka ngambalangi mankankanyi. Baki nani barri Jisus
    Krayis, nyulu barrinani kulaji ngambalangi, nyulu ngambalangi mambuka. Baki ngambala
    Krisjinmuku, ngambala barrinani nanda mankanyi. Kajamuku yalu jungkuka malumba
    mankanyina, nguli baki barnyi baki walkuji junu. Yalu malumba jungku yingamalinyina
    mankanyina. Baki nani barri ngambala malumba jungku barrinani yingamali mankanyi
    nangangi Jisus Krayiskanyi. Ngambala barrinani mankanyi nangangi, baki nyulu lalanbaka
    ngambalanya. Barriwa.
  nii-nii: Nimbił erang sinim Krais eim nge ngenj to dambiltpi se ende kindim.
  ign-NT: Víti tímicu­ti­ji­ricava eta táunavanahi eta máquehe táichavenehi eta viávahá­sirahi
    éma. Vicuti­ji­ri­ca­vavare eta maeche, mápera­navare.
  dik-NT: rin ɣok akut kɔc cï gam, ɣok aa guäpde.
  cac-cac: yujto ichato snivanil caji.
  tzj-E: Com ok miembro rxin recuerpo, kaxmon ki' ruq'uin.
  san-BUR: ယတော ဝယံ တသျ ၑရီရသျာင်္ဂါနိ မာံသာသ္ထီနိ စ ဘဝါမး၊
  yaa-NT: '@see-verse:EPH.005.029'
  cab-NT: ladǘga lúgubu tan, áni wagía líbiri úgubu ligía, ábanjadiwa lúma.
  clu-clu: tungud nga kita maman anang pinakalawas.
  swh-ULB: Kwa kuwa sisi ni washiriki wa mwili wake.
  tpt-NT: Ni kijnankꞌan va ixlakatunaj juntau, va tacha ixvakax kun ixjalukukna juntau.
  aai-aai: Anayabin it i Keriso biyan ana kou’ay turin.
  sny-sny: Serai nomo werese ta'i ta'i tewi a'i tahe pa'are lo irosiya su, le nomo
    ne au noweinoweinamisiya.
  myy-myy: '@see-verse:EPH.005.029'
  trc-NT: Dan me se ase vaa nee̱ man maꞌa̱n Jesucristó roꞌ, da̱nj vaa taranꞌ níꞌ si̱j
    noco̱ꞌ man soꞌ rihaan soꞌ uún ado̱nj.
  cut-NT: Redin ye cuda̱do uvo ma̱n, yahino ye uvo ma̱n, anduhneca̱ ndete che uvo
    che yute yahn ye ma̱n, ine yahn ye ma̱n.
  bel-bel: бо мы часткі Цела Ягонага, ад плоці Ягонай і ад касьцей Ягоных.
  zlm-KSZI: kerana kita adalah anggota tubuh-Nya.
  gdr-gdr: Mop nokɨp komkesa men, sosi re kɨpear im Tina jɨwɨnd.
  vmy-NT: Ngatꞌa xki kaꞌa yojo xi tjinre yojore Cristo, kuiña ña.
  cmn-FEB: 因为我们是他身体的一部分。
  gmv-RNT: Nuni Kirstoosa asatetha.
  ncl-NT: Unca pampa timoxtin ticate quinami ilajquitos icuerpo Cristo, ticate quinami
    lachihuali ca inacal huan iumimes.
  sua-sua: Ii, lurokol mguak kaelongtok mang mulmialraip tok kat ko mor tgus ngot
    kaum ka vle te, e Yesus ka ngaomevek ko langto langto mnam mor ta vle te, e Yesus
    ka vok mruo ka mhe langto langto tok kat. Ii, a mhel na sim ktua kolkol ekam e
    Yesus kam smia nho mang ktavlom kmikkiem E Nut karo rhek ruk endri te,
  klt-klt: náuta nándu Jesu Son Iháhá wata sutná kátu.
  are-are: Nurna turta Kristaka mpurrka nama.
  gai-gai: na an tɨpna kirara aia Karaisna tikna umbumburta kirar toc.
  qvm-NT: '@see-verse:EPH.005.029'
  chz-NTPS: Jëëhꜘ naˉkuˉ naˉcha̱hꜘ jneˊ kya̱a̱yhˊ, la̱a̱ꜗ jneˊ läꜙko̱o̱ˉ jmɨˉngoꜗ
    kiyhꜗ, läꜙlluꜗ heˉ maˉla̱a̱ꜗ jneˊ ko̱o̱ˉ baˊ kya̱a̱yhˊ.
  kmu-kmu: '@see-verse:EPH.005.029'
  ood-NT: '@see-verse:EPH.005.029'
  lbm-lbm: येकोलायी कि हम ओको शरीर को भाग आय।
  ncj-NT: Ijcon quen inon tetiotlayehualoltzin quen Yehhuatzin tetlacayo, huan ipan
    inon timosetilihtoque.
  yuj-yuj: Nomo te Kraisomp pouroukamp pu, yae kor, yi niamp arakeno.
  kto-kto: Are gat tie, bubuo ekelesiap la napup ma neip a Karisito are kibap ga kilalap,
    ga irie la ume uale maset bubuo.
  gmv-NT: ኑኒ ኪርስቶሳ ኣሳቴꬃ።
  por-BLT: pois somos membros do seu corpo.
  stp-NT: Na guꞌ puiꞌ nañ jax ba kaiꞌch, bɨɨx jɨꞌmaꞌn nach jɨꞌk buiñor tɨ jɨɨgiꞌñ,
    jaꞌp ji buusan nach jir tukgaꞌn.
  ame-NT: T̃arroʼmar ñapaʼ ña eʼñe poʼñoc̈h poʼchets p̃ohueney ya. Paʼnamenot̃ poʼchets
    p̃aʼyeney allohueney ñeñt̃ey ameʼñenaya ña.
  mgh-2016: Ukhalhawaya hii phi itturi cho iruttu awe.
  kvn-NT: Tenal anmal-Cristo-e-chanmogad-ulgin, al Cristo ampa tule-ebal-nanimalad
    nued akwemo.
  gvf-gvf: Kenin ere tongwa main iwe. Kirisito gain yobilagi mere, na ibal kobe kawen
    milebingi.
  san-ISO: yatō vayaṁ tasya śarīrasyāṅgāni māṁsāsthīni ca bhavāmaḥ|
  deu-ELBBK: Denn wir sind Glieder seines Leibes, [von seinem Fleisch und von seinen
    Gebeinen].
  mcb-NT: Aroegi aikiro akematsaigiri Kirishito atentaigari maganiro kematsatasanovageigiririra,
    nerotyo yashintantaigajairira.
  yle-yle: nmî mbodo ngê a tóó, nmo u yoo.
