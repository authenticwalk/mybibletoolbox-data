verse: EPH.005.013
translations:
  kpx-kpx: Isito vaveve ke bahata bamuve. Kosealemo Kosive atagamo vaveve keabuna
    bahata bae umidamo ui. Ige Kosive atagamo lana bae vaveve ke elehai hilokage vaveve
    oleteu duave, vaveve oleteu toelave.
  okv-H: Eto ari tapa humbuto usasa ta iketo kiagora amo ari amita tombu hajire be
    avo kiagora.
  tbo-tbo: Ma apo yayata tu dewaapapoehi ina wogeletehi.
  mal-C: എന്നാൽ, പ്രകാശത്താൽ എല്ലാം വെളിപ്പെടുകയും ദൃശ്യമായിത്തീരുകയും ചെയ്യും—പ്രകാശം
    പതിക്കുന്നവയോരോന്നും ഓരോ പ്രകാശമായിമാറും.
  grc-SR: Τὰ δὲ πάντα ἐλεγχόμενα ὑπὸ τοῦ φωτὸς φανεροῦται· πᾶν γὰρ τὸ φανερούμενον
    φῶς ἐστίν.
  bgc-bgc: जिब बुरे लोग थारा आच्छा सुभाव देक्खै सै तो उनका बुरा सुभाव जाहिर हो जावै
    सै, उसकी बजह तै वो अपणा बुरा सुभाव छोड़ दे सै, अर थारे जिसे आच्छे बण जावै सै।
  khz-khz: Na maeka na vogaura maparara evega-matagai-gitakaurana, gaurai kolemara
    taunataunara gematagaina,
  deu-TKW: Vom Lichte zu Schanden gemacht wird alles offenbar;
  zsr-NT: Catiꞌ bi ubijruꞌ ga lnaꞌ, gac bëꞌ yúguꞌtë tsca nacgac, le gun le nac yeníꞌ
    ga gac bëꞌ yúguꞌtë.
  lin-lin: Nzokande nyonso oyo pole ebimisaka na pwasa emonana polele,
  hns-NT: Bakie djab andjor me dekhaawal dja hai, tab sab koi djaan djaai. Aur andjor
    me tjale khaatien oesabke aapan tjaal-tjalan badale ke parie.
  noa-E: Pari magba khaigbam khʉʉn daar maadëu nem wau nʉmjã thum ajaphata waauwain
    õrau amachdëu nem khaigba wau nʉmjã õtdau bʉ̈ʉgta oo nʉmjö aajem. Mag sim aig
    chi pekaujã pöd meraa aju khaba sim, õtdaúa thum arar wai sĩejemjö maach wajapha
    nʉm gaaimua amachdëu nem khaigba wau nʉmjã merag chukhu sĩewai. Mag maadëu ajapha
    nem wau nʉm gaaimua õrau amach khaigba nʉm khaug auwi Ẽwandamau khõsimjö mag ararag
    ee wënʉrram khõchgau i jʉrmʉn, chadcha i dënkha nʉisiejem.
  eng-EMTV: But all things that are exposed are made manifest by the light, for whatever
    makes manifest is light.
  mib-NT: Te luz yā sáha jeē nátūu tācá jniñu néé cásáha i. Te núu cuatáhú i luz yā
    te caca i jíín luz ún.
  lif-NT2: कर खे़ङ्‌हाॽरे़ मे़जोगुबा याःम्‍बक्‍हाॽ आक्‍खे़न् ताप्‍फे़ःम्‍बा चोःक्
    फाॽआङ् ओःत्तिओ थाःप्‍लो॥
  xnj-xnj: Nambu mambu goha gakaletewayi mu lumuli, ndi giloleka hotohoto.
  mmx-mmx: Ketla laxasep i lox asuvos leveloklok kakapmek la limixin dira xasep ba
    do mo lempanga i lok kapmek,
  cbr-NT: Usa ñu 'ati ca 'aisama 'icë quixun unë́quinma cacëxun ca camabi unin —asérabi
    ca usaquin 'ati 'aisama 'icë —quixun 'unánti 'icën.
  tee-NT: Pus laca'atuncunu' tasuk'ojui ta yu junita ju tu'u'. Pus ju ixchivinti Dios
    chunch junita tachi ju atuncunu' ni quintamapulhcuniyan ju laquintac'atsan'an.
  eng-LSV: and all the things reproved by the light are revealed, for everything that
    is revealed is light;
  cak-NT: Pero cuando ronojel ri ex itzel ri yequi'en yek'alajix-pe roma ri sakil,
    reje' niquitzu' chi can man utz ta quibanon-pe, roma ri sakil nuk'alajij ronojel
    ex.
  pah-NT: 'Emo ti tiandepoyja hete imombe''gwovo g̃a pe. Timombe''u ti g̃a pe: Nahanahã
    pe pekote''varuhu. Pejiko ti Cristo''ga rehe imomboruka ga pe pejikote''varuhua.
    Nahanahã ga pendekokatua pota. A''ea ti timombe''u g̃a pe. Nhande g̃andekote''varuhua
    mboukwahavame nahã g̃a pe ti g̃a ndekote''varuhupigi a''ero nehẽ. A''ereki nhande
    rendukaturame ti g̃a e''i nehẽ: “Na tuhẽ! Xako te''varuhu reki nhande,” e''i ti
    g̃a. A''ero ti g̃a jikogi Cristo''ga rehe imomboruka ga pe okote''varuhua herojijyjijyita
    ojeaporog̃ita okovo kojahuarupive''g̃a ja nehẽ.'
  sja-NT: Mamĩda Tachi Ak'õrepa mãgee p'ek'au k'achia oopata paara wẽpapii, ma eperãarãpa
    ũriruta pɨrã chi ɨ̃daa pɨk'a bɨde p'anɨɨrãpa Tachi Ak'õre Ũraa jaradak'ãri. Mãga
    ũridap'eda, k'awaadai ãchia ne-inaa k'achia oopata.
  xed-xed: Ka kligiŋkla lu ta ghəŋa tsa skwiha ya ta daɓi katsi ná, dzaʼa nzakway
    tsuwaɗaka.
  mks-NT: Joo tá ná xi̱nu̱ qui̱ví canáha̱ ndihi ña̱ cája na̱ ja̱n já canda̱a̱ ini
    tócó ndihi ña̱yivi ña̱ na̱caja je̱hé na̱. Jáchi̱ tócó ndihi ña̱ ñúhu je̱hé quee
    ndihi a nu̱ yéhe̱.
  gfk-S: Ma be no lulungo i murarang ter ta tike linge, i hanawat palai be a mangana
    linge so ie.
  bmu-bmu: Anutugö asakŋan siŋgisöndokŋini pakpak mem asariiga könaŋamŋini ölŋan mönö
    aukŋeyök asuhuma.
  dgz-dgz: Go God ganat mega waenapan inak muga koewa uruga enu ganatamep aroga taueta.
  eng-GNV: 'But all thinges when they are reproued of the light, are manifest: for
    it is light that maketh all things manifest.'
  zaa-NT: Pero la'yani' ligani nna té la'huacca quì'į para gului'ą iyaba ca cosa nu
    runi ca enne' nna ilá'ní claru tení ti'iỹa ná cą, ą'hua para qui'ni ttu cosa nna
    eyaccą la'yani'.
  eng-WEBSTER: 'But all things that are reproved, are made manifest by the light:
    for whatever doth make manifest is light.'
  guh-guh: Itsiata baitsi jane bajarapamonae itsa paitavetsianame Dioso pejumelivaisita,
    nacueneyapëtaena bajarapamonae bitso pibisiacuene pexanaejava.
  bon-bon: Yepä iyeta mule bine liba apaclyera cabu me yaawadimusi, siige apaclyera
    te jaawabudne-muge, lipu mule gemi; piiyepu apaclyera te liba krokeciiye ne yaapaclyäruge,
    siige apaclyera me läbituge.
  nhw-BL: Pero quema se tlahuili quintlahuilía, tlanemijya quinextía para fiero catli
    quichihuaj pampa se tlahuili quinextía nochi.
  swh-ONEN: Lakini kila kitu kilichowekwa nuruni, huonekana,
  wbi-wbi: Amasio ghoni pano ghivikua pavuvalafu nulumuli ghiva pa vwelilu,
  bba-bba: Adɑmɑ kookoo si, sù n terɑ yɑm bururɑm sɔɔ, su koo sɔ̃ɔsirɑ kpɑsɑsɑ.
  eng-KJVCPB: 'But all things that are reproved are made manifest by the light: for
    whatsoever doth make manifest is light.'
  kgk-NT: Okanhy va'e oho ramo gwesapeharã-py, jaikwaa-ma hese hekoha. Ojekwaa porã
    rire, osẽ-ma ipotĩ ha-my. Arakatu-pyma oho.
  waj-waj: Mmuakiaa aataruuyauvo mmeekiaivaki vaino fai oyaiyauvo kooyaa vainaravai.
    Kooyaa vaino too fai iyauvakidiri mmeekiaivo aikiooma taanaravai.
  cpy-cpy: Roo kanteencha aririka pikaminaa-thatakiri, oshiyawaetaka pootatyee-nirimi
    iyaari-peronka. Aritaki ikenkithashiryaa-yitaneeyaa, ikowaneero rirori ikameethashire-yitee,
    tema oshiyaawo ijeekanaa-tyeemi okoñeetzi.
  mpx-mpx: Bugul gegewel bolo ta teli pamasalil mwananala, yaka gamwaliya hot ta kite
    bubun,
  wbp-wbp: Kujalparlipa yapa yinyarra-piya nyinaja mungangka, ngulajurlipa nyinaja
    pampa-piya. Rampalpa manngu-nyangurlipa kula-ngantarlipa jungarni-jiki nyinaja.
    Kala Jijaji Kirajirli-ngalpa milpaju raa-pungu, ngula karlipa milya-pinyilki kujalparlipa
    warntarla nyinaja.
  luo-luo: To ka gik moko duto ohul e lela to gi yangore maler nikech ler ema miyo
    ineno gik moko duto.
  nhe-NT: Pero quema se tlahuili quintlahuilíaj, tlanemijya quinextía para fiero tlen
    quichihua pampa tlahuili quinextía nochi.
  aii-aii: ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܹܐ ܦܵܝܫܝܼ ܦܪܝܼܣܹܐ ܩܲܕܡ ܒܲܗܪܵܐ ܟܹܐ ܦܵܝܫܝܼ ܓܸܠܝܹܐ،
  esk-NT: Aglaan qaumam satqummiqamigich iñuich pigiitchualiqutiŋich tarra qiñiġnaġaqtut.
    Tarra qanusripayaaq qiñiġnaqtuaq qaumamiittuq.
  msb-msb: Niyan, kun may ginhayag paagi san kapaw-an klarado ina kay an nagin klarado
    pagkitaon nagin kapaw-an man.
  cpa-NT: Jøng² li¹lih¹³dsa hi² jmo¹²dsa hi² hlaih¹³ ju³ná³ ca¹tseih³ hniah¹² dsa².
  dso-dso: ଏନ୍ତାରି କାମ୍‌ ନ ଲୁଚାଇ ବାର୍‌କରାଇଲେ, ତେଇର୍‌ ସତ୍‌ ବିସଇ ଲକ୍‌ମନ୍‌ ଦେକ୍‌ବାଇ ।
  meu-meu: A e hahedinaraidia ḡaudia iboudiai na diari ese e hahedinaraimu; badina
    be e hahedinaraimu ḡaudia iboudiai na didiari.
  yva-NT: Weye arono vare mbaro anakotaro ngkokaibe no kaumure ama uga raije rai,
    weamo raen kakavimbe.
  dgc-dgc: Pero éng ipaliwanag moy a medukés i kona sa a ugali, éy meta de i kasalanan
    de a talaga, a tulos maka side a ipasakup ta demlag.
  zpm-NT: Grëse zha ne gbig lo biini co, zieṉ zho gaṉle zha nactaa grë ncuaaṉe yozh
    ne noyuṉ zho; sac goṉ teḻne biiniw, tsod ncuaaṉe guiaṉngueets low.
  hix-NT: Àrotho rma menyhetxow hamà, ohxe roro oyesnàr kom ke. Àsok tawro hana. Tawanye
    ehtoko, katxhonano yonyhera tehxatxow hamà. Tawasnye harha ehtoko, tenyatxow hamà.
    Àro wyaro rma rha, ekayhera rma atxke ehtxohotho komo ryhe, tonyxem me harha naha,
    ohxe roro oyesnàr kom ke mak ha. Nyamoro rma, atxke tosonyetxhenye rma, anatoko
    ohxe harha natxow hana.
  sim-sim: Hako ukruharanda avak si ukruharanak ma ondo li wanyi unda kava lihi ondo
    kormbak talanak ni heyekwa lir.
  npi-ULB: सबै थोक जब ज्योतिमा आउँछन्, तब ती प्रकट हुन्छन्,
  cgc-cgc: 'Piro, mga buat na miad paryo ta isya na gapawa naan ta delem tak tanan
    na naan ta delem makita paagi ta gapawa. May ambalanen na: Mugtaw ka, kaon na
    paryo ta ittaw na gatunuga. Mangon ka, kaon na paryo ta ittaw na napatay para
    pawa an Cristo naan ki kaon.'
  tim-tim: Nen hin dâmaen. Asiŋ yemai amâ momogât dâp hainânba agatbiâ Kristoŋe mem
    pagaleŋe ketugu yekbiap. Den are bunŋe akto pagaleŋande mem miawakbiap.
  yor-yor: 'Ṣùgbọ́n ohun gbogbo tí a tú síta ni ìmọ́lẹ̀ ń fì hàn: nítorí ohunkóhun
    tí ó bá fi nǹkan hàn, ìmọ́lẹ̀ ni.'
  wos-wos: Nukwa xéta haléke tékwa hafwambu nukwa xéndét di atéfék jonduré jémba xéndaka
    maki, guni di hurundan haraki saraki jonduka wunde du takwaré wangut di wun jonduka
    jémba xétandi.
  emp-NTPO: 'Baribʌrʌ ne jũmada ʌ̃naane b̶ʌbʌdad̶e sãwãbʌrʌ b̶ʌda ebud̶a unubibadaa,
    ʌ̃naane ne jũmada ebud̶a unubada bẽrã. Maʌ̃ carea nãwã jarabadaa: Ʌ̃rʌ̃madua bʌ
    cãĩ b̶ʌra. Cadjiruad̶e beu b̶ad̶ada piradrʌdua. Maʌ̃be Critoba bʌra ʌ̃naane b̶ʌya.'
  eng-F35: Now all things, upon being exposed, are revealed by the light, for whatever
    reveals is light.
  ind-ind: Tetapi ketika perbuatan-perbuatan mereka yang gelap itu dinyatakan oleh
    terang, yakni ajaran benar dari Allah, maka tampaklah bahwa segala perbuatan mereka
    ternyata salah. Sebab semua perbuatan jahat menjadi kelihatan ketika disinari
    terang.
  pes-OPCB: اما هر چیزی که در معرض نور قرار گیرد، ماهیت واقعی‌اش آشکار و قابل دیدن
    می‌گردد،
  mpt-mpt: Nakaia unangai kukub misiamo ayok nabibi bainobo gabob nib kukub ayamo
    nabobo i watemaibo funaniba Nibo kukub olo nabobo hengminobo ge funanimibo kukub
    misiam olo deiboniba kukub ayam ota wafunomabiobe.
  ssx-ssx: Hau paeyao pita꞉la꞉ ekita꞉ mo hande pa̱a̱ pita꞉la꞉ ekima꞉ peneme yao walea꞉ka꞉na꞉ta꞉
    pita꞉la꞉eki teke handa꞉peke ya꞉la꞉me.
  mkl-mkl: Ammɑ kookoosuu bɛ bii ɑ̀ fɔɔ ɑ́ fitɑ si inyɑ kumɑ́.
  gaq-gaq: ଉଡ଼ିବେଲା ସାପା ବିସୟ୍‍ ତାର୍‍କିଗ୍‍ନିଆ ଡୁଂପାଙ୍ଗ୍‍ଆର୍‍ଏ ଆତେନ୍‌‍ବେଲା ଆତେନ୍‌‍
    ସାପା ଆଣ୍ଡେଙ୍ଗ୍‍ନେ ସତ୍‍ ରକମ୍‌ ତ୍ନାଏ ।
  gof-RNT: Shin ubbabay poo7on keyaa wode qonccen benttees.
  unx-unx: ମେନ୍‌ଦ ଚିମ୍‌ତା ଏନ୍‌ ସବେନାଃ ମାର୍ସାଲ୍‌ତେ ଆଉଃଆ, ଇମ୍‌ତା ଏନାରେୟାଃ ସାର୍‌ତି ସଭାବ୍‌
    ପୁରା ଉଦୁବଃଆ,
  gah-gah: Netá nenémináa ale hanatokuko, lapanalímo hize hanatokiko, utó o lamaná
    inogo ive.
  lcm-lcm: Au na keve bil aongos malangas ka mang ia, ki arai korong ania,
  aer-aer: Anwerne apale-apale itirremele, anwerne-arle akwele mwerre anemeke-athene.
    Kenhe nhenge alkngenthe pwarrtyemele, re anteme imerneme iwenhe-iwenhe renhe-arle
    itne anyelknge-anyelknge mpwareke, itne apeke itelareme anteme itne-arle akurne
    mpwareke.
  qvc-NT: '(Piru Dyuspa Santu Ispiritunmi atun michashina.) Chaymi chay pakashqa uchakunata
    das rikachiwanchiq, achikpishinana kidananllapa. Chaymi das intyindinchiq: Chay
    uchakunaqam ancha fiyu, nishpa.'
  tgl-ULB: Lahat ng mga bagay, kapag ito ay naihayag sa liwanag ay nabubunyag.
  cbs-NT: Jatun chakabukidi man jatu unanmaya jawada june chakabu betsa betsapawamisbu
    dasibibun xabakabi unantidubuki, ana jaska waxun junetimadan.
  xtm-NTPP: Kovaa ndaka kuechi sa'a ñayii ma ndatuu kivi ndenda i nuu ndú'va ñu'u
    vivii maa Cristo ma, te ndundaa kuechi i ma, vaa nuu ndú'va ñu'u Cristo ma chi
    ndaka ndatuu.
  nnq-nnq: Nambu ilebe eitendigwa mu lumuli, kubonekana,
  bao-NT: Niipetirijepʉre ca boerije to ca boe eyo peoticãjata, bau niirije nii eacã,
  san-ORI: ଯତୋ ଦୀପ୍ତ୍ୟା ଯଦ୍ ଯତ୍ ପ୍ରକାଶ୍ୟତେ ତତ୍ ତଯା ଚକାସ୍ୟତେ ଯଚ୍ଚ ଚକାସ୍ତି ତଦ୍ ଦୀପ୍ତିସ୍ୱରୂପଂ
    ଭୱତି|
  huv-NT: Mipoch Teat Dios ajlüy atnej ran; pares meáwan cuajantanej ngo majneaj narangüch,
    nej apmüüch majüic.
  otn-NT: Pɛ nu̱'mø da̱ ma nsʉdi ra̱ hya̱ ha rá̱ nja na̱ ra̱ nts'o nt'a̱gui̱tho øtyø
    ja̱'i̱, da̱ ba̱hyø ja̱'i̱ ngue ra̱ ts'oqui øt'e.
  nop-nop: Nemek undiniŋ namokopŋiŋ u Bepaŋdi udikulune hautadi tubuhautaune miŋgoŋ
    mintawek. Kaŋ nemek miŋgoŋ mintalak wendi maaŋ hauta foloŋ hatuwaak.
  obo-NT: Piru pomon to moppiyon pinuungan dow, oray'd kokita no morat bos iddos pinuungan
    dan. Oyya su iddos moppiyon pinuungan, iling to suu nod pokotaddow kandan.
  cak-ENT: Y ja tok nyek'alajrisüs-pe ri itzel tak ri nyebanun roma ri sük, ri ye
    banoy richin, nk'ax cheque que man utz tüj si quibanun y nsakirsüs c'a ri quic'aslen.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤀᤠᤰᤂᤧᤴ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤀᤥ᤺ᤳᤋᤡᤀᤥ ᤌᤠ᤺ᤵᤗᤥ॥
  mie-NT: De luz yā sáhá jā nátūu ndācá tiñu néhén jā sáhá ji. Sochi tú cuetáhví ji
    luz yā de caca ji jíín luz.
  san-TIB: ཡཏོ དཱིཔྟྱཱ ཡད྄ ཡཏ྄ པྲཀཱཤྱཏེ ཏཏ྄ ཏཡཱ ཙཀཱསྱཏེ ཡཙྩ ཙཀཱསྟི ཏད྄ དཱིཔྟིསྭརཱུཔཾ
    བྷཝཏི།
  qve-NT: Ichaqa tukuy imapas k'anchayman orqosqa kaspaqa, llapallanpa yachasqanmi
    kanqa.
  pao-NT: 'Tooe ka togano-wi sapa, hemma gi pepesow nawatzetugu ka oo-koobatoo tabedooakese
    numu oo mesoo poonne. Ka te nanesootuhi hoobea-wa''ne oo na''unakwe: Umu utu''idu
    sakwa tubonne. Umu tuipu sakwa yozu, soo Te Pabe''e ka taba mu-koobatoo tabedooapunnedu-kwa''ne''yoo.'
  cbu-NT: Itaru, ipishungayaritaatssin, iysha wanasiriri taakuni, tuwasineekpaz ashiruni
    tputssha ¿tamaki nuw yutarit ashki? átu, waanaatsi yutaritshishirineets yasachinllinaya.
    Yasakchusin, pazichshitisinaya.
  usa-usa: ópí maami-táwí-yátááqá aónama kétageta kanaaráq aónáiyana paábaq kumayukóráá
    umá koínanama ókómó anónaraq wení márûqa kémayaiye.
