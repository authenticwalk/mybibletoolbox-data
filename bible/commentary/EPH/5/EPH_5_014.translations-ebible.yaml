  guj-2017: માટે કહેલું છે કે, ઊંઘનાર, જાગ, ને મૂએલાંમાંથી ઊઠ, અને ખ્રિસ્ત તારા પર
    પ્રકાશ પાડશે.
  jvn-NT: 'Mengkono uga, nèk wong-wong nyawang uripmu sing nurut Gusti, wong-wong
    bakal rumangsa déwé nèk pikirané lan klakuané kuwi klèru kabèh. Lah nèk wong-wong
    kuwi terus pada urip sing sak beneré, dadiné bisa dadi wong sing ing pepadang
    uga. Sing tak omong kuwi mau wis tau diomong karo nabi Yésaya dèk mbiyèn. Dèkné
    ngomong ngéné: “Wong sing pada turu, pada melèka, pada tangia sangka tengahé wong
    mati, awit Kristus bakal madangi kowé.”'
  byr-byr: Sarevɨ dɨnɨkeꞌ “Se wakɨnyaigɨ dɨthɨkaaka! Bainɨkeraayawɨ ayɨna dɨthɨkaaka!
    Kɨraazɨtɨyare baakeꞌ gɨvuradesɨ. Dɨkaavaꞌgɨzɨyaigɨnyɨna sɨmunya gɨzaavadelyɨ.”
  ian-ian: Nɨn kavle vak yiga yetɨlɨganɨn waa yelavɨtaa kavle vak kwagalalaa apma
    vak yetɨgiyandi. Tamba la nyan lavu nyingamba ndɨno wupma pɨlɨwutndɨ. Sɨndukwalɨga
    nyan laap mɨla. Kiya nyano laap mɨla. Laapmɨn maa Kraist yalaa apma vat mɨn kat
    sɨmogwi kiyandɨ. waa tamba pɨlɨwutndɨ.
  hun-hun: 'Ezért mondja: Serkenj föl, aki alszol, és támadj fel a halálból, és felragyog
    néked a Krisztus.'
  mcf-NT: Bëdamboec tabadquin ismedeniac icsambocboedëmbi bëdamboen tantiabentsiash.
    Esuquidistu tantiaquido chuiquin dada uaid nad iqueque. Tantia. Chuinu. “Unësacbimboen
    tantienquiocboedi isucunshun tantiabenacbimboec bëdamboec tabadta. Adquid icsho
    Esuquidistun mibi nua pausunendac.”
  kjs-kjs: 'Go madaare Gote-na agaleme go-rupa lea: U palea aliri wagepu rekape. Ne
