    Cristo di nemnem mo.”
  tgj-tgj: Holvgabv ogumvnwng nga rvbwngching bv kaatam kubolo loung bv riduku. Vkvlvgabv
    si vbv minto “Godung tvkuka, yupnv vdwv, okv sinam lokv turkur tvkuka. Okv Kristo
    nonua loung am ungkare.”
  gui-NT: 'Jae rambue Tumpa jei oque vae pe corai: Eicove mo. Eicove ye metei ou omanogüe
    vae reta ipɨte güi vae rami. Cristo tomee ndeve tembipe. Jocorai jei.'
  quc-TT: 'Rumal are ri tunal kakꞌutuw ronojel ri jastaq, rumal riꞌ kubꞌij ri tzꞌibꞌatalik:
    Chatwaꞌjiloq at ri katwar chikixoꞌl ri kaminaqibꞌ, katutunaj ri Cristo.'
  heg-NTPO: Ela kon, eta kit laang dais daat man atuli li in tao ngas sam, un tana
    noan, dais un in tao na, daat. Muik dani mes elia, “Hoe! Mi in nini ngas, hangum
    tia! Mi in mate ngas, nulim pait tia! Ta Kristus le laang bel mi dalen nas.”
  ptu-ptu: 'Iam too anna deemmi tula'' naua: “Bangongkoa'' inggammu to mamma'', tibangongko
    dio mai kamateam! Anna napomasiäsangkoa'' penabammu Kristus.”'
  bzd-NTPO: '@see-verse:EPH.005.013'
  kwf-kwf: OsiꞋana tae naꞋa neꞋe madakoꞋanga rara Ꞌafia, na ngwae ki kike baꞋa lisia.
    Sulia nia neꞋe kira ka fata Ꞌuri, “Kamu na ngwae neꞋe kamu maliu, ma kamu mae
    ki, muke tataꞋe faꞋasia maeꞋa, ma na madakolana Christ ke rara fafi kamu.”
  eng-WYC-2017: For which thing he saith, Rise thou that sleepest, and rise up from
    death, and Christ shall lighten [or illumine] thee.
  eng-WMBB: Therefore he says, “Awake, you who sleep, and arise from the dead, and
    Messiah will shine on you.”
  zat-NTPS: 'Ca naca da caní dxenná na: Bebán, lue'' dxásiu''. Bexasa ládujla benne''
    gate, na'' gusení'' Cristo lu xichaj lazrda''u.'
  spp-spp: 'Kyaa maha kyaa sí l''à fworo bɛ̀ɛnmpe na ke, lire yyaha maha ɲcè. Lire
    kurugo y''à jwo: «Mu u ɲyɛ na ŋwúuni ke, yîri ŋɔɔmpe na, ɲɛ̀ a fworo kwùubii shwɔhɔl''e,
    Kirisita sí bɛ̀ɛnmpe yige mu á.»'
  zty-NTPS: 'Che ḻen nyejw ḻe''e yiche da'' ẕnnan: Bebán, le'' na'' ẕtaso''. Wyase
    ladjw benne'' gat ka''. Benne'' Criston'' wza''ni''e chio''.'
  mek-mek: 'Gome eaea kapa maꞌoai epafokiꞌi papiau keisa. Ega kainai aufalao agaꞌo
    iina epapua oma ekae: “Oi lofeu aumu, mokauai moꞌue, ke emu maeai momaunimue,
    ke Iesu Kristo ega eaeai agepagefaiso.”'
  aey-aey: 'Odocob ceteteh cunug camasac mena eu fulacdoc ibuldona. Eunu leih age
    je i madegina: “O dana us nijigina, hina camali cajaga! Hina cal mecnadec cajecem
    Krais uqa fulacdoc ihigian,” egina.'
  urd-GVH: क्योंकि जो रौशनी में लाया जाता है वह रौशन हो जाता है। इसलिए कहा जाता है,
    “ऐ सोनेवाले, जाग उठ! मुरदों में से जी उठ, तो मसीह तुझ पर चमकेगा।”
  ycn-ycn: 'Rinacu caja Tupana yale lana''aquéjami quemacá. Marí que rimacá pu''uhuaré
    la''ajeri nacú: Mapéchuru picá pu''uhuaré pila''acare nacú, pimanaicho pila''acare
    nacú hua''até. Marí caje jimaje Tupana huajájeri picá. Pijló numá: Pácho''o ilé
    caje chiyá. Richiyá jácho''ocano aú Jesucristo la''ajeri pipechu palá, pihue''epícaloje
    quehuácaje puráca''aloji nacojé raú penaje, que rimacá.'
  djr-djr: Yo. Ŋunhi ŋayi boŋguŋ God-Waŋarrwuny baḏayala' djeŋarra'yiny, bala ŋayiny
    dhu boŋguŋ ŋunhi ŋula nhäny mala bukmaknha yänan dhawaṯthurrnydja. Ŋula yolthu
    gan yolŋuy wukirri dhuwandja dhäruk gam', “Biyakun bira'yurra nheny ŋunhi yakurr-ḏumurrnydja
    yolŋu, rur'yunna nhe dhu beŋurnydja ŋunhi dhiŋganhaŋurnydja, bala ŋayiny dhu nhuna
    Djesu-Christthuny djarraṯawun'mirriyaman, ḻiw'maraman dhika, ŋuriŋin nhanukiyingalnha
    ŋayi baḏayalayny'tja.”
  kvg-kvg: Gigiap o matev, waev-te tøfakhatat, yaq segemǿ-waév. Yaq nakémbá, ouv
    nøme āv gini-qaqaematún nqǽgo, “É-moqosuzám, qo venanqei nandoqo-buvit. É-moqo-khandí꞉q,
    qo løvøte-te nandoqogo. Yaq qo waev-té qoqógoát, ndøgo Keliso-te qandowav.”
  rug-rug: 'Na kalalasa mo si boka va bakala valeani sari doduru tiṉitoṉa. Gua asa
    ke ta zamae si guahe: “Mu vaṉunu, agoi pu korapa puta, mamu turu pule pa minate,
    meke kaqu kalalasa atu igo e Karisito,” gua.'
  hop-NT: 'Pi tāla hapi hihta hímunihqat mātaktaṅwu. Paniqw hapi ōviy tutuvenit aṅ
    yan pey’ta: Um puwhqa tātayii; nen um so’pumuy amuṅaqw qatuptuqw Christ ūmi tālawnani.'
  san-URD: ایتَتْکارَنادْ اُکْتَمْ آسْتے، "ہے نِدْرِتَ پْرَبُدھْیَسْوَ مرِتیبھْیَشْچوتّھِتِں
    کُرُ۔ تَتْکرِتے سُورْیَّوَتْ کھْرِیشْٹَح سْوَیَں تْواں دْیوتَیِشْیَتِ۔ "
  heb-LB: 'על כן נֶאֱמַר: ”התעורר, אתה הישן, קום מן המתים והמשיח יאיר עליך!“'
  caf-NT: '''Et huwa njan ndutni, “Ndan usti, ''en ts''enindzit! Yaidla tah dinadindaih.
    ''Et Christ buts''uh hayánduz, ''i nk''édoodi.”'
  mio-NT: 'Chacan cuu cha iyo nu cati tutu Ndioo ti: Yoho, quixi cun, soco cua ndoyo
    cun. Cua saña cun ndavaha ni ndacu cun, ta cua tindee ra Cristo chihun, cati chi.'
  srq-NT: 'Sã embesa ji riqui ñee no: Ae uque saã saã nguia nae, sã ũquɨ̃ ñumumba.
    Ae siqui quia eraaque rã nae, sã ũquɨ̃ quera sɨ. Ũquɨ̃ mose ra Cristo uturã ndeacuquia
    ee, ɨ que embesa ji ra.'
  kje-NT: '@see-verse:EPH.005.013'
  gaz-gaz: kanaafis, “Ati yaa isa raftu, dammaqi; warra duʼan keessaas kaʼi; Kiristoos
    siif ibsaatii” jedhameera.
  kud-kud: 'Wuwuna masele ginauli bi''ibi''idi mata i''abiye mahalavadi ta ainodi
    tahanapuidi. Teina vehabana na hi''au''aubabada na hiwalo: “Owa tau''eno''eno,
    mwalowoiyena utowolo ta Besinana maselena imaseleigo.”'
  urb-NT: 'Ma''e ke ngã pe mujekwa katu rahã, ame''ẽ riki weraha pe moĩ. A''erehe
    amõ pandu: “Nde ereker ereju ame''ẽ ke epak! Nde eremanõ, ame''ẽja saka. Epu''am!
    Pe, nde pe Kirisutu muwera katu ta, ame''ẽja saka.” (Tupã rehe hendu ym ame''ẽ
    ta manõ, ame''ẽja saka ixo. Ukwer aja tĩ. Pe, Tupã rehe har Kirisutu mujekwa rahã,
    amõ rehe a''e muwera, ame''ẽja saka.)'
  fra-LSG: 'C’est pour cela qu’il est dit: Réveille-toi, toi qui dors, Relève-toi
    d’entre les morts, Et Christ t’éclairera.'
  san-HK: etatkAraNAd uktam Aste, "he nidrita prabudhyasva mRtebhyazcotthitiM kuru|
    tatkRte sUryyavat khrISTaH svayaM tvAM dyotayiSyati|"
  cak-SNT: 'Rumareꞌ cꞌo jun tzij ri nuꞌej: Cacꞌastaj cꞌa atreꞌ ri ncavar; catiel cꞌa
    pa chiquicajol ri incheꞌl i-quiminak. Man cacꞌujieꞌ pa kꞌakuꞌn, y ri Cristo can
    xtuyaꞌ pa sakil ri acꞌaslien. Quireꞌ nuꞌej ri tzij reꞌ.'
  uvh-uvh: Ka indi kadapmang ka waraga' sura midi kareng nua'ni yoking u tugutam wa
    ning, aming ka dama ka kungkumak titining da'ning detang gu mamarak te'. Marakinga
    Kasira Aming Jisas wari guning kadapmang u dasangandagaminga gu adining diok sangang
    ganangsa' denga tanga ira autang, ning yoking.
  ino-ino: Ani yafe inake hu'a hu'nayane “Hae havatale'ka mai'nana ve'ka makale'a
    fali'nana kelifati hetikeno Kalaisi'a ano halekatese.” huno hu'ne.
  gnn-gnn: Ŋula yolthu yukurrana waŋana ḻakaraŋala dhiyakuyyinydja bitjarra gam',
    “Bira'yurrana nhuma yakurrmirrinydja ŋunhi, gaŋgathiyana nhuma rakunymirrinydja.
    Gonha'yurrana dhuwaliyi buku-munha'nhanydja, bala yurru ŋayi Christthuna räkukumanydja
    nhumalanha nhanukalaynha ŋayi djarraṯawun'thu.”
  yal-yal: Amasɔtɔ naxan birin na yigbɛ, na bata lu kɛnɛnni. A falaxi na nan ma, a
    naxa, “Ɛ tan naxanye xima, ɛ xulun, ɛ keli faxa muxune tagi, nayi Alaa Muxu Sugandixina
    ɛ luma nɛn kɛnɛnni.”
  cnt-NT: 'Ia₁ quian''₅₄ si₂ bá₄ jmo₅ a₂rë₂jniá₂ ca₂le₃jë́₃. ''Uɨg₅₄ jaun₂ guë''₂
    juá''₂: Jme₁jnio₂ ne''₅₄, ''ne₂ i₂rë₂güɨ́n₃; nau₂, jú₅ jɨn₄ ''lag₄; jaun₂ jmo₃
    Cristo tág₅ si₂ quió''₅ ja₁cong''₂.'
  tif-tif: 'Kemin, God almi falala-kalin uyo iilfolaya, kukup uyo tiltam fatapnu namti,
    uso asuk falala-kalin ultap ke-lokomu. Kristen nuli kaami sang kaata baka-bam
    faldak tiimin weng uyo boko-lomdup: Kapyo, baan abiltap kapni akan-ilom taanbap
    uyo kela tiltam tiinapla, Kraist ata tumbu-tambang alami falala-kalin diim kawu
    daalokoma no, ken-umbup.'
  nlx-nlx: काहाकाय उजालो आख्‍यु वातु देखाड़ेह पुरी रिती से देखाणार चिज सोता उजालो
    बोण जाथे। तानकेरता तो किथे, “एय हुवणारे, जाग उठो एने मुरेल माय रेन जीव जावो, ते
    मसीन उजालो तुमू पोर चोमके।”
  apw-NT: Áík’ehgo gáṉíígo dahgoz’ąą, Iłhoshíí, ch’ínándzííd, dasíńtsąądí’ nádndáh,
    Christ niká’zhį’ idindláádgo áile’.
  gum-gum: 'Inchawei øyeeg chibig køn: “Ñi, kib lataig tsubiibe, kiagasra, kwailai
    utugurri kurrø cha. Cristobe ñun kebilønrrun” cha.'
  not-NT: 'Ocari oca ocantagani: Aroca pisamë, pingaguite. Aroca picamaque, pingabiritima.
    Aro irosangueguitetocoquemi Quirisito.'
  plu-plu: 'Inneki keh ig Uhokri awna: “Pihiyakemni ke wotbe in himaknabe. Wadisnaba.
    Pihiyakemni ke wotbe in miyapyebe. Kannikasanaba pihiyakemni adahan in aymuhwa
    akiw. Nikwe Cristo uguhpin.”'
  iou-iou: U imata, peŋyäŋektä imaka kudup kwawak pewän ahäkta yäwani. Unita yäŋpäŋ
    man kubä ŋode kudän täwani pätak; Ai! Kumbani komeken däpmon pätkaŋ in apiŋo kodak
    taŋpäŋ akukot! Ude täŋirä Kristo täŋo peŋyäŋek intä terak ijiŋ-yäŋeton.
  ntp-NT: 'Cascʌdʌ pocaiti Diuusi ñiooquidʌrʌ: Ismaacʌdʌ maimaatʌ Diuusi ñiooquidʌ
    dai ismaacʌdʌ soimaasi ivueeyi, ʌʌgiditai avʌr caʌca Diuusi ñiooquidʌ dai vaavoituda
    siCristo cʌʌgacʌrʌ gʌnvuvaidamu. Ascaiti Diuusi ñiooquidʌrʌ.'
  rai-rai: Maa baa a kaapa i wakaapa a kum utnaa, din babo lele diat. Bi ia kabina
    baa di piri lenbi, “Ui baa a tena ininep, un tawaangun, ma un tur ko ra minaat,
    ma Kaarisito in wakaapakaapa ui.”
  haw-1868: No ka mea, ua oleloia, E ala'e oe, e ka mea hiamoe ana, e ku ae hoi mai
    ka make mai, na Kristo hoi oe e hoomalamalama mai.
  ffm-ffm: 'huunde fuu ko ɓannginaa fooynan. Ɗum waɗi so ana wiyee: «Aan ɗaaniiɗo,
    fin! Imma e hakkunde maayɓe, fooyre Almasiihu ndee yaaynan e maa.»'
  arb-NAV: 'لأَنَّ الَّذِي يَكْشِفُ كُلَّ شَيْءٍ هُوَ النُّورُ. لِذَلِكَ يُقَالُ:
    «اسْتَيْقِظْ أَيُّهَا النَّائِمُ، وَقُمْ مِنْ بَيْنِ الأَمْوَاتِ، فَيُشْرِقَ عَلَيْكَ
    نُورُ الْمَسِيحِ!»'
  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ⳿ϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲧⲱⲛⲕ ⲫⲏⲉⲧⲉⲛⲕⲟⲧ ⲟⲩⲟϩ ⲟϩⲓ ⳿ⲉⲣⲁⲧⲕ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ
    ⲟⲩⲟϩ ⲉⲣⲉ Ⲡⲭ̅ⲥ̅ ⲉⲣⲟⲩⲱⲓⲛⲓ ⳿ⲉⲣⲟⲕ.
  sri-sri: 'Irasirirã gajerã sugʉ ñerõ iririkʉgʉnorẽ ãsũ ãrĩ werema: Mʉ pémasĩbi,
    kãrĩgʉ̃ irirosũ ããrã. Yobe, pémasĩka! Cristo merã õãrõ ããrĩbi, boanerã merã ããrĩgʉ̃́
    irirosũ ããrã. Irasirigʉ wãgãnʉgã, ĩgʉ̃ merã õãrõ ããrĩka! Mʉ irasirimakʉ̃, Cristo
    mʉrẽ boyorogue ããrĩmakʉ̃ irirosũ ĩgʉ̃yare masĩmakʉ̃ irigʉkumi.'
  nal-nal: Avuna a maravas ka ratasin amun saan faakdul la maravas. Malasing ma a
    dorang kari naako, “Nua gui milaaif, gu ravaangun, ma gu ramaraat siaana maatang,
    ma Kaarisito xana lis a maravas pana nua.”
  kyq-kyq: 'taa nakŋ ɓaaɗoga gɔtn wɔɔr se naan̰ tooɗ tal. Taa naan̰ se ɓo jeege taaɗ
    ɔɔ: Naai debm kɛn Ꞌtooɗ tooɗ bi se iin̰i, Ꞌdur daan yoge tu, ɔɔ al‑Masi ai wɔɔr
    gɔtɔ.'
  kwd-kwd: Tofuna 'olataa no'o na lalanga 'e lala 'afuia, nga ta'a tagila bi'i agasia.
    Ngaia na'a Girigiringa Abu 'e fata 'ilo'oo, “Mooru nga ta'a na moru eeno, moru
    aga no'o! Mai mooru na moru mae, moru tata'e no'o fa'asia maenga, ma nga lalanga
    ala Kraes te'e lala 'afuia 'amooru.”
  ded-ded: Imocac siriha yofi, wiac sasawa kperagiango henu meaiude. Imocacnoc yofi
    dedea, “O, ngic gau fema kecnec, ge gborima homecfunac yacna. Ifi anna Kristongo
    mekperagiguude.”
  ewe-ewe: elabena kekeli nana nu sia nu dzena gaglãa. Esia ta woŋlɔ ɖi be, “O, alɔ̃dɔla
    nyɔ, fɔ tso ame kukuwo dome, eye Kristo aklẽ ɖe dziwò.”
  nuy-nuy: marri anaani wu-yamana nguynju wu-lhalmbaarrii-yii wugurru. Anaani wiijamana
    nguynju wugurru, anaani ana-lhaawu wu-yamana wugurru, “Ba-ḻaḻagiiyn nagang, nuynjara-yara-yinyung
    mana-miyn.nganga, yagi nu-ngawi ngijang aadanu, yagu na-Christ ani-lhalmbaarrii
    aadanu nugawi-rruj.” Dani-yung wu-yamana ana-lhaawu wugurru.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲦⲰⲚⲔ ⲪⲎ ⲈⲦⲈⲚⲔⲞⲦ ⲞⲨⲞϨ ⲞϨⲒ ⲈⲢⲀⲦⲔ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲞⲨⲞϨ
    ⲈⲢⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲢⲞⲨⲰⲒⲚⲒ ⲈⲢⲞⲔ.
  buk-buk: Tu dinaŋ-ŋga sêsôm yom gôliŋ daŋ pi ŋamalac naŋ sap mêtê sac dôŋ ŋapaŋ,
    naŋ yêc bocdec bu, “Am ŋgac naŋ yêc bêc yêc, tampo sa ma tisa! Tisa akêŋ lau batê-ŋga,
    ma Kilisi ndê ŋawê pô am.”
  pri-NT: '@see-verse:EPH.005.013'
  zpq-NT: 'Da''nan'' nyojen quinga c̱he note''teze beṉe'' chon da'' malen'': Naco''
    ca beṉe'' chtas na'' ca beṉe'' guat da'' bi chzenago'' c̱he Diosen''. Bzenag c̱he''
    cont Criston'' cue''e be''ni'' ḻo'' yic̱hjlažda''oguo''.'
  por-TFT: 'Justamente como algo em que brilha a luz reflete essa luz [MET], quem
    tiver conhecido a verdade de Deus revela essa verdade aos outros. É por isso que
    se diz: Vocês que não têm consciência dos seus pecados, deem-se conta deles [MET]!
    Sejam como mortos que voltam a viver! Como resultado, Cristo fará com que vocês
    conheçam a verdade de Deus, bem como uma luz [MET] que brilha nos faz saber o
    que é que existe na escuridão.'
  gwi-NT: 'Jyąhts''ą'' geh''an jii jyaa diginyąą: “Dhohchųų kwaa ts''ą'' khakeekhwa''ąįį
    dinjii iłchįį k''it t''akhwa''in kwaa, gaa dinjii gwinzii gwandaii k''it t''akhwa''in!
    Ąįįts''ą'' Christ vich''eegwąhndit nakhwadrii zhit haadrii t''oonchy''aa.”'
  gvn-gvn: Lightmundu mumbarabuku milbil, dayirrdaku. Nyubunyinja bamangka kabanba
    balkan yinyaynka. Nyulu balkan, “Yundu yala warngku wunanay, yala wulan. Wandida.
    Jesus Christangka yunundu milbil baral dunganka; nyulu yala light, baral milbinka.”
  nhy-NT: 'Por yonik in Dios kijta itech in tiotlajkuilole: Xijsa tej katlej tikochi.
    Ximewa tej katlej tikaj kej timikkatl por yen tlajtlakole katlej tikchiwa, iwan
    Cristo mitztlawilis ipan monemilis.'
  asm-FB: 'কিয়নো পোহৰতে সকলো স্পষ্ট হৈ পৰে। সেই বাবে কোৱা হৈছে: “হে টোপনিওৱা জন সাৰ
    পোৱা আৰু মৃত লোক সকলৰ মাজৰ পৰা উঠা; তাতে আপোনালোকৰ ওপৰত খ্ৰীষ্টই পোহৰ দিব।”'
  okv-okv: Amo usasa amina eoi ari tapa usasa euja amita ke amo einge kajari mitia,
    “Umo evari embo, amburari ta eto erao Keriso na no hamo ta gaitirou usasa aisuja”.
    Ke ainge mitia
  mxt-NT: 'Yucuan chaha iyó nu catyí chi: Yoho cha quixun, ndɨ̱cuita mahñu nu nyicú
    ñu chihi̱ chiña. Ta ra Cristo cusacata ra ñuhu̱ nu cuahún, catyí chi.'
  tzo-NT: 'Ja'' yu''un ti hech chal: Chcha''cuxi ti much''u chamen chil ti Diose yu''un
    ti mulile. Ch-ac''bat ach'' cuxlejal yu''un ti Cristoe, ti xchie.'
  ind-AGS: Itulah mengapa dikatakan, “Bangunlah, kalian yang sedang tidur, bangkit
    dari kematian, dan Kristus akan bersinar atasmu.”
  omw-omw: 'Vaisivanto enta hianinraqitairo uro ntuvaahaaninraqaa urontero mwivavata
    ntuvaahaaninraqaa variqiro quananro. Mwianra haaru quavanto mwataama tiro: E vaite
    variarava siquante. E qutu quarava siquante. E mwitaa hiraro omwavanto Karaisiva
    i ntuvaahama mwatananrove, tura.'
  yrb-yrb: Enoba mui amarama i sina eno owawa ue odi, nauta ainibinu amara uya. I
    uieta uwarabairoma uyaro Yesu Kerisoma a ma ario ufi, eno owawa ue odi.
  maa-NT: 'Koií ko̱tsò‑ne ''én xi tsò: Ngaji̱ xi titsa̱jnafì, ti̱kjaá‑la yijo‑lè.
    Ti̱sítje̱n‑jiìn‑la̱ mik''en; jè Cristo si̱ìhiseèn‑lè.'
  mcq-mcq: Ikehuni hahi Godi oni ira vaji ijaꞌinaꞌe ꞌwaramana. Niima nejiꞌine ara
    kwama namujaho ꞌurina! ꞌEjakame Kerisora a hananaꞌama ꞌúmana.
  sus-A: قٍ نَشَن بِرِن تٌمَ يَ رَ، عَ قَن بَرَ قِندِ نَءِيَلَنيِ رَ. عَ قَلَشِ نَ
    نَن مَ، «عِ تَن نَشَن شِقٍ، شُنُ. كٍلِ قَشَمِشِيٍ يَ مَ، عَلَ شَ مِشِ سُفَندِشِ
    شَ يَنبّ شَ تِ عِ مَ.»
  jpn-1965: 明らかにされたものはみな、光だからです。それで、こう言われています。 「眠っている人よ。目をさませ。 死者の中から起き上がれ。 そうすれば、キリストが、あなたを照らされる。」
  fra-SBL: 'C''est pourquoi il dit : « Réveille-toi, toi qui dors, et lève-toi d''entre
    les morts, et le Christ brillera sur toi. »'
  yka-yka: peggeˈ ine-ine kadantaˈan pastiˈ teˈed pinayaman. Hangkan hep niyaˈ pinaˈin,
    “Ngape ne kew, matulilu dongaˈ ne kew amban kamateynun ubus dinantaˈan du kew
    weˈ Almasi.”
  mle-mle: Gwur ki aal javik bwulana maaj bwu lakwugwura. Aal kitawa bwulana, “Gwur
    si kwakwanadiy duw taakw, ajawiy ya. Gwur vaal yiyi tikwanadiy duw taakw, wadi
    gwur adi Godaam kajaan tigwurkikik mwugiy-kwanadi yaab awap ya. Wapakuw, Krais
    gwurak di dikidi yaab simaka-kwaad.”
  shp-NTPO: 'Ja joékanra jatíbi jawékibo onantibires imai. Jakopira Diossen joi meran
    ikai: “Oxaa ikax, oxá besowe. Mawata ikax, mawábo xarameax jiriwe, jatianra mia
    Criston tenatiki”, iki.'
  aom-aom: 'Mu rabe vaꞌorahore jiëꞌoho iae ajiꞌeje. Ëhuni noro God uehorovoromo jöe
    ioromo uvarueje: Niavanuoho riꞌöjëjo. Guomanuoho iꞌovëjo. Ëhiꞌoꞌiramu Kerisoro
    ja ajivavoꞌajëjo.'
  geb-geb: Mba vhava ŋaar, ana bigɨn the ndi kɨra khɨngirga, mba bigɨn vhava ŋaara
    farar muuŋgip kɨrga. Maaŋ muuŋgiap, mba kameŋ ki, “Ndu ntigem kui guma, ndu khavgiri.
    Ndu mbok thav khavgirim, Krais ndun muuŋgirim, ndu vhava ŋaarar kɨrga.”
  bsj-bsj: Wori diker yilam ci to ti filange ri co diker bwi citoki wuram mo ni dume
    kwenum mor buware, Yeecu atim ne filang dor mwer.
  cak-cak: 'Romari'' ruch''abel ri Dios nu''ij: Rat ri yaver, tuna'' avech, Cacataj
    chiquicojol ri ecaminak chupan ri mac, Y ri Jesucristo xtuya'' sakil pan ac''aslen.
    Quiri'' nu''ij ri tz''iban can.'
  chf-NT: 'Jin uc''a u yälcan ca''da: P''ixenla ajwäye. Cuxpenla ajchäme. Y aj Cristo
    u xe u ye''benetla cache'' a xe a chenla tu toja.'
  tlf-tlf: Kristen nuyo bomi sang uta baga-bom do weng koyo bogo-nulup e, “Kabo yuut
    kapmi agaal unbap ko age kapmi kaanbap uyo kupkaa fen mitam tigi molapta, Krais
    iyo tebe kamdep yang ilami ilagenin diim daalan-tema o,” agan-nuubup ko.
  piu-2006: '@see-verse:EPH.005.013'
  poh-NT: 'Ruꞌum aj woꞌ reꞌ, wilic jenaj kꞌoric jeꞌ wili rikꞌor: “Reꞌ hat reꞌ wilca̱t
    chi jeꞌ na hat suk wira̱l on wilca̱t chi jeꞌ na hat camnak ruꞌum chi maꞌ nacoj
    ta rehtal i mahc wilca̱t wi̱ꞌ naꞌlajok aweh. Chi jeꞌ reꞌ, reꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric erisakomej pa̱m acꞌacharic, nqui rikꞌor.'
  tue-tue: 'Cʉ̃́ã basiro cʉ̃́ã ñañaré tiiáriguere ĩñamasĩãri siro, “ñañaniã” jĩĩmasĩcua.
    Teero tiiró, ateré jĩĩnoã: Mʉʉ cãnigʉ̃́biro biigʉ́, wãcãñá. Diarigʉbiro biigʉ́,
    masãmʉãña. Mʉʉ teero tiirí, Cristo mʉʉrẽ bóeropʉ niigʉ̃́ niirĩ tiigʉ́daqui, jĩĩnoã.'
  bjp-bjp: I wara le malal sau ae, i tel foron tier tikii ka tapiek la na malmalal.
    Arae fanu ri use u la, “Tom masmasunmet, mat! Apti koseng minet, ma Karisito ik
    popos ulo wo.”
  xon-xon: Nima pu le ti gaa ilahn ke, “Si u dɔ geen na, finn aan ki fikr nkun ni,
    le Kristo ga li wiin aa pu.”
  tzo-ZNT: 'Yechꞌo ti jaꞌ yech chal li scꞌop Rioxe: Ti muchꞌutic jaꞌ noꞌox ta yoꞌonic
    spasel li cꞌusitic chopole, coꞌol xchiꞌuc chamemic ch-ileic yuꞌun ti Rioxe. Pero
    ta xchaꞌcuxesatic yaꞌel yuꞌun ta xlecubtasbat yoꞌonic yuꞌun ti Cristoe, xi.'
  mpm-NT: 'Ja yukan kuu ja kaꞌan jnuꞌun jaꞌa: Roꞌo ja kixi kixi, ndoto ini. Ti kaꞌncha
    ini jiin jniñu kueꞌe saꞌa ra un, chi skɨvɨ Cristo roꞌo nuu ichi ñundijin. Kachi
    jnuꞌun un.'
  ots-NT: 'Xa̱jma̱ da ncjá ncja ngu̱ ga ma̱n car tzi himino, i̱na̱: Nuquɛ, guí jñɛjmi
    hnar cja̱hni i a̱jtjo, como jí̱ bbe guí pa̱di ter bɛh ca rá zö. Nuya, gui tzö
    ya. Ya xqui nzohqui car Cristo. I ne da ddahqui cár tzi jiahtzi.'
  hoy-hoy: ई कारण आव अनतान, “हे मिंगावाळा, जाग्स अदिक मुर्दागोळ दा टु जित्‍ता येळ;
    रा मसीह अन्द ज्योति नीन मा चमकुसीत.”
  amo-amo: Bara nani ina woro, “unan moro fita, fita nanya nanan kul, Kristi ba punu
    nkanag me kiti me.”
  pjt-pjt: Panya tilingku irnyaṟa utilpai, ka uwankara utiringkupai, palu puṟunypa
    kurakura tjuṯa utiringkuku. Panya iriti nyiringka walkatjunkunytja ngaṟanyi alatji,
    “Kunkuntjanuya wankariwa munuya ilunytjatjanu pakanma. Ka Christalu nyuranya irnyaṟa
    utilku.”
  cwe-cwe: kwaviya chila chinhu chilagusigwe chowoneka bwilili. Lekamana ilongigwa,
    “Lamuka weye ukukila, zilibuka kulawa kowadanganike, na Chilisito kezakubung'hulila.”
  daa-NT: '@see-verse:EPH.005.013'
  mlp-mlp: Daq naqmo ago mataw bar wazad kazaq bilaqayta. Mat ni usaqta na ni eraq
    haqayta. Eraqeq ni hodhod huloseq asan ban gwahtiq haqayta. Gwahtiqeq ni Krais
    ahol anuwanib os haqayta.
  ape-C: Um maresh? Meishi eshudok douk shunowereh shutogur yopugunum iri, eshesh
    kabi douk shakus laitigunum um aria arpesh shatrish. Douk namudok aria Iruhin
    ananin baraen nyakri namudok. “Ipak douk pape kabi douk shagok iri um, ipak pikitaki
    wonugwegwiruh aria Krais ta nutaurumep kabi douk lait tabuhumep um.”
  bgs-bgs: su kappawaan tô langun na ágtaddawan katô kabánnalan. Purisu duwán ágkagin
    na, “Atin ka ágtudug ka, lagimmata kad. Atin ka inaté ka, ánnó kad, su kataddawan
    ka i Cristo.”
  faa-faa: Asiamo aporoamo watikiaka rakisiane metakarikia, faesa á risikiako poparipeakosapo.
    Asiamo fana aporo metamo someraka, “Aporo kusua asiane turisie. Aporo wakakesane
    turisie. Ayiáka turikia purakano Keresomo faesane reaki kakakosapo,” aíyaka somesapo.
  kik-kik: 'nĩgũkorwo ũtheri ũcio nĩguo ũtũmaga kĩndũ o gĩothe kĩoneke. Kĩu nĩkĩo
    gĩtũmaga kwĩrwo atĩrĩ: “Arahũka, wee ũkomete, ũriũke uume kũrĩ arĩa akuũ, nake
    Kristũ nĩegũkwarĩra.”'
  cap-NT: 'Jalla nii puntuquiztan Yooz takuqui tuz̈ cjic̈an: “Tjajñi z̈oñinaca, z̈aazna
    anc̈hucqui. Ticziquiztan z̈aaz̈taz̈okaz cjee. Cristuqui anc̈huca kuzquiz kjanzt''aquic̈ha,
    tsjii zuma kjanaz̈takaz”.'
  ksr-ksr: Asasagaa Toyanoŋ mono aasaŋgoyaa iwoiya kuuya iŋisaano asasaganoŋ asugiŋ
    ewaa. Kawaajoŋ qaa moŋ kokaeŋ jegita eja, “Gaoŋ ejaŋi, gii mono uuga tooro moba.
    Mono koomuyanoŋga gbiliŋ waana Kraistnoŋ meŋ asariŋ gombaa.”
  eng-TNT: 'Wherfore he sayth: awake thou that slepest and stond vp from deeth and
    Christ shall geve the light.'
  sbs-sbs: Kakuti zintu zonse zi va patulwilwe zi vamaniswa. Nihakwinabulyo kuwambwa
    kuti, “Mulala, inwe vanamañonzi, mi munyamuke kuzwa ku vafwile, mi Keresite kabenye
    henu.”
  sue-sue: Are amire ego sai itia awa, Gitawa inowesa ami eri. Ota betaira ena eriro
    dope. Ago wasa Kristora zasimai meni niso nana zasimamunoya awa.
  fra-NCL: 'C’est pourquoi il est dit : « Eveille-toi, toi qui dors ; lève-toi d’entre
    les morts, et le Christ t’illuminera. »'
  bhg-bhg: 'Awatedo ami sisina: “Embo jitao awari, eriyo! Bebetegarida yai dodo eriyo,
    edo Keriso mi ito yai datemaina.”'
  snn-NT: 'Mësacua yua ën coca cani jo''case''ere ro''tajën, ja''anre te''e ruiñe
    masijë''ën: Cainsi hua''guë sëta raiye''ru, ju''insi hua''guë go''ya raiye''ru,
    ja''an''ru ba''iguëbi zijei re''otobi sani, mia re''otona eta raijë''ën. Ja''nca
    raiguëna, Cristobi mia re''otore më''ëni te''e ruiñe gani güeseji. Baguë ba''iyete
    më''ëni te''e ruiñe masi güeseji. Ja''nca cani jo''case''e ba''iguëna, mësacua
    yua Riusu ba''iyete yequëcuani ai miañe ëñojën, bacuani masi güesejën ba''ijë''ën.'
  atb-NT: Hkâsu mù gâ le, junghkang jungmó lé byu-myàng nhang é gi, maubó nghut ri.
    Hau é yanmai, "Yhup ngón nyî sû ê, toq aq, haû shi é mai dui toq aq hkoi; haû
    jáng, Hkrisduq gi, nang lé duqbó byi râ nghut lhê." ga luî taî tô é nghut lhê.
  cek-AK: Anih mah, Aw iip kami nang anglawt laih, duekhaih thung hoi angthawk ah,
    to tih nahaeloe Kri mah aanghaih to na paek tih, tiah thuih.
  bkd-bkd: '@see-verse:EPH.005.013'
  ctu-76: 'Jin cha''an mi yʌle'': Jatyetla añet tyo la ti la'' mul pensalin bajche''
    añet la. Cʌyʌla la'' mul. Cristo mi yʌq''ueñetla la'' wajñel ti sʌclel mulawil.
    Che'' ts''ijbubil.'
  lac-NT: 'Rajen, a baywo'' cu bin joc''ar an ten cu ya''ar: A mac wenʌn u ca'' ajenex
    a techexo''. Cojenex ca'' wʌc''ʌs cuxraquex tu muca''anechex. A Cristojo'', je''
    u tsoyquintic a pixamex soc a manex tu tsoyir. Baxuc cu ya''aric.'
  xla-xla: Adipalati, hela꞉dletapo koko hapulomaye haliyamale dla halopo pumdepo.
    Epapedeme God yuta epo atlapo, “Ellalo oplami, wa꞉ sila꞉tine, Wa꞉ powale dulu
    tle sila꞉tine. Epalati Kelisota wa꞉ye hela꞉depo mellepe,” depo.
  xav-NT: '@see-verse:EPH.005.013'
  cuk-cuk: 'Ar a-ulale, sogleged: “Be gabmaid, ataksun, dulemar-burgwarmalad-abargi
    be gwisgusun, degi, Cristo gwallu-meegwadga bega gunonisunnoed.”'
  tbf-tbf: Io, arie mi Berber ian va ta tsana bu kepineits kokouk va ta mon simi taparang.
    Arie mi vunan mi Pakpak Leong ta pevien, “Nga pan, bu muang ngeis, Ma nga tsuok
    tamtuir vekenan mi miensei. Ma e Karisito ta rar i poponga.”
  uig-CYR: 'Шуниң үчүн У мундақ дәйду: — «Ойған, әй уйқичи! Тирил өлүкләр арисидин!
    Вә Мәсиһ сени парлап йоритиду».'
  ikw-NT: Kwnornu nhne ọbula ke iwhne kpumernu bụ́ma nhne zị nụ mgwụgwa. Kam kpayarụ,
    be karụ, “Tnenya, jị nye neezni anyarna, jị nye nụ lele nye nwụrnu ọnwu, lizọ,
    Karaịsi jọomukwasi ị iwhne a.”
  khs-khs: 'Koiyawemiye, ho:liyayewi nano ketea sopoke hokato tiye tuwatesekeye. Aputa:
    puwano sena nowamoke selese, “Sena falopela: elaka tesima. Sena kulu amunawa tesima.
    Epapuluse tesile hanapita: Keleso ho:liyawa kima tupa:pela: kinaposakeye.”'
  dwr-ENT: ሄዋ ዲራው፥ «ጌሚዒሺያዎ፥ ቤጎታ፤ ሃዪቁዋፔካ ዴንዳ፤ ኪሪስቶሲ ኔው ፖዒሳናዋ» ያጌ።
  pma-pma: Anatin, meneai mul sakin meatin keil alei kilea anatinien ten tounah vasi.
    Koanik suval souen tai orer koa vit, “Kami koa mimatil, mihemea mihele. Anatin,
    kami koa mimat, mihemoul eris ran matien. Navong mimul en mankoli, meneai onen
    Kristo hetitin en kami.”
  atd-NT: 'Ian su ka tibo no ogkoumaan to layag, ogkabat-awan on. No ko ogkabat-awan
    on, ogpakatokod ko nokoy on ka mgo batasan. Sikan dod ian ka lituk to soini dangob
    no pananglitan: “Sikaniu no ogmanhirogo, himata kow on. Woy sikaniu no nammatoy,
    kokouyag kow on, no ogkabat-awan kow on ni Kristu.”'
  tel-2017: బట్టబయలైన ప్రతిదీ వెలుగే. అందుకే, నిద్రిస్తున్న నువ్వు మేలుకో. చనిపోయిన
    వారిలో నుండి లే. క్రీస్తు నీ మీద ప్రకాశిస్తాడు, అని రాసి ఉంది.
  hat-BSA: 'Pou rezon sa a Li di: “Leve, sila k ap dòmi an, Leve sòti nan lanmò E
    Kris va klere sou ou.”'
  top-NT: '¿Ni̱ catzi̱yá̱tit la̱ huan Dios nac Escrituras? Pues chuné huan: Calacastacuánanti
    huix para lhtatápa̱t; cataxtu para lápa̱t nac ixpu̱latama̱ncán ni̱n xlacata Cristo
    naliakskalhli̱ná̱n ixtaxkáket.'
  msk-msk: Yang manga otaw na asang kangitngitan manga saraun, mayn silan nang yatorog
    disang paguya nang manga patay. Wakaw aon syosolat na yagalaong, “Pagmata kamo
    na manga otaw na yatorog, pagbangon kamo disang manga patay, aramdagan yang dumdum
    mayo ni Kristo.”
  gyr-NT: 'Esepia, co tesapesa omboyecua tuprɨ opacatu mbahe recocuer yandeu. Sese
    aipo ehi: “Peyemopoãse pe oque vahe nungar, peyepepɨ omano vahe nungar pãhu sui.
    Ahese niha Cristo pe recocuer resapera” ehi.'
  kmh-kmh: Minim bap tikiy aŋgyak, “Biynimb kisyim kind ak mindiy, sakiy giy kinjipim
    gok Krays nimbip sup ak puŋgip nen; tikjakim aŋgyak.”
  ukr-ONPU: 'бо все явне є світлом. Тому сказано: «Прокинься, ти, що спиш, піднімися
    з мертвих, і Христос освітить тебе».'
  emi-emi: poli mallanga ateva egheelei isaa akapaaili voto eotuotu. Liuna avalua
    o me laghe uela ta lo atoa taumattu karika la ghaaiesoaa va, “Am anguu taatarala,
    tau niasekanue atoa, am totula tale nimate, me Karisto aue emallanga ta ngetaimim.”
  zpv-NT: 'laasii ruziaꞌñih guelñaꞌñih yihcan. Niꞌchin caa loh dxihtsi squiiꞌ: Babahn
    yiꞌh nin rahsi xaꞌta luꞌh, gwastii loh raꞌ bwiinn guuchi, ya Jesucristu guziaꞌñih
    yihca luꞌh.'
  gux-gux: Lani yaapo ke li yedi ŋan fundi fini yua n goa, ŋan fii bi tinkpiba siiga.
    Kilisiti baa yendi apo.
  kos-kos: tuh ma nukewa ma akkalemyeyukla uh ac ekla ma kalem. Oana ke fwack mu,
    “Ngutalik, kom su motul, Ac tukakek liki misa, Ac Christ el fah tolkomyak.”
  ibo-ibo: Nke a mere na e kwuru, “Bilie gị onye na-arahụ ụra. Site nʼọnwụ bilie.
    Kraịst ga-emekwa ka ihe ya mụkwasị gị.”
  yml-yml: ꞌAna fata nani matatabuna i na vemageta Keliso yana mageta ꞌwainega. Begaidi
    tamu vona-awatabai i ꞌenoꞌeno tomotoganidi yadi nuanua dududubalidi faifaidi i
    vo, ꞌOmi ꞌwa ꞌenoꞌeno, ꞌwa ꞌisa, Wafayega ꞌwa na tovoi, Nika Keliso yana magetayega
    i na magesemi.”
  ory-ory: ଏଣୁ ପବିତ୍ର ଶାସ୍ତ୍ରରେ ଉକ୍ତ ଅଛି, “ହେ ନିଦ୍ରିତ ଜାଗ, ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉଠ, ପୁଣି,
    ଖ୍ରୀଷ୍ଟ ତୁମ୍ଭକୁ ଆଲୋକ ପ୍ରଦାନ କରିବେ।”
  bzj-bzj: Bikaaz da lait da weh mek evriting playn. Dat da wai di Skripcha seh, “Yoo
    weh di sleep, wayk op! Get op fahn monks di ded peepl dehn. Ahn Krais wahn gi
    yu lait.”
  chk-chk: 'Pun meinisin mine a pwäöchüla a saram. Iei mine a mak: “En chon möür,
    kopwe pwätä, kopwe towu seni mäla, pun Kraist epwe asaramok.”'
  ssd-ssd: Ta tuku ande nu teŋenmba sakate. Kinymba minit taŋgo ne aboŋga. Naŋe kumaknu
    maŋau kusrewa le Kristus nu ne kilŋanuwa ŋga sakate.
  acr-TNT: 'E pachaꞌ ri cabiꞌxic: E riꞌat ri catwaric, ¡cꞌuna cꞌu sak chawach! Chatwaꞌlij
    lo chiquixoꞌl ri ecaminak pa mac, y ri Cristo catuya pa ri Kꞌijsak.'
  rop-rop: '@see-verse:EPH.005.013'
  mee-mee: 'Iau ka role minmina kurumea, olamana ke pulia orume kinung nga karakarangana.
    Minmina na keke paꞌe pangamologa pala ore role roma: “One o kenrarau, ngo lala
    kone, na ngo sigipaga nga mateng, bae Karais ka la lamanangana te one.”'
  dif-dif: 'Jendrangundruja dakanala parai: „Tepiriau jidni mukaetja, ja narindru
    jiritjiau, jeruja Christus jinkangu mintjila nganai.“'
  gam-gam: Wal ke porapora er pene wo au djindo al moye. Ge pille kandja embe paro,
    Ni ou paren ge una golo par mal ni embe paren. Ni agbenka Krais ni wamo sua gale
    aunda.
  nou-nou: Awasedo God mi jiwari da sisira, “Ingo embobo ewo ewa awa teta ingo betari
    inge edo awa dombu gunjedo eriwo. Edo ingo erawo Keriso da usasa ingoda yei janibari
    gave.”
  mqb-NT: 'Bina way ma kay a uho nà, iɗe jiyjay i ca anan uho. Anga nan, ɗa wa: «Iken
    ɗo ma njak ahan awan, pəɗek biɗaw? Slabak à amac wa, aday Almasihu i kak anan
    jiyjay anahan kutok.»'
  ape-B: Umu moneken, monekech echudak douk chunowoleh chutoglu yopugun-maluli, echech
    kobi douk chakus hwalalagun-momu ali elpech chatulich. Douk namudak ali enen balan
    nyakli namudak. “Ipak douk nameitu pape kobi douk chagak ulimu, ipak pitaki iwagas
    ali Krais eke nuglakumepu kobi douk lait taglakumepamu.”
  grc-F35: Διὸ λέγει· «Ἔγειραι, ὁ καθεύδων, καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει
    σοι ὁ Χριστός.»
  cav-NT: 'Cristo queja catyatitsu ecuana huecadaju ajeya bucha. Riyaque jadya ayaquedya
    tu jadya ehuene: “Cabaticue etahui buchique. Emaju buchique, netitsuracue. Jadya
    juhuajumi Cristora cueyanemereya tuque eje buchique”.'
  kgp-NT: 'Kỹ tóg há nĩ ha, ẽg tỹ vẽnh jykre kórég to: kórég ti nĩ, hen kỹ. Kỹ ẽg
    tóg tovãnh sór ke mũ. Hã kỹ ẽg tóg tag tó tĩ, ha mẽ: “Topẽ vĩ mranh sór mãn tũg
    nĩ. Nũgme ki kutẽ sór mãn tũg nĩ. Kỹ Cristo vỹ ã mỹ jẽngrẽ han ke mũ,” he ẽg tóg
    tĩ, ẽg jãn kỹ.'
  bvd-bvd: suli na kwesu ne nia faatai folaa 'ana doo nai ki kera ilia ki. Doo ne
    adea si baea bae ka 'urii nai, “Kamolu toaa molu maleu liu ma molu ka mae naa,
    molu ada naa! Molu tatae faasia maea, Kraes nia kai tala folaa faafi kamolu!”
  ukr-1871: 'Того ж то глаголе: Устань, сонний, і воскресни з мертвих, то й осьвітить
    тебе Христос.'
  apz-apz: Oso aꞌamu homo somneꞌno ta lɨmotofoso ole nalohi, Kɨko saho wotnno sohwosi,
    kɨko honɨngkano wonyomo nohumanji, aꞌamu poyo peꞌnɨngkohofo paꞌnyo humawoꞌnɨngkino,
    filɨkaho. Kɨlais kakoe pomponaho jɨje sɨmehomo wolakisyono.
  eng-AOI: That light makes everything clear. Because of that this word has been written.
    “You people are asleep. You are like dead people, but get up now! Then Christ
    will be a light for you.”
  yon-yon: amborom kuu nambiri kuu ben dian keri yeman kowe. Kwanekob, ke kwamune
    yedmoon kei, “O unukudbob, dembe, bobnewen yiri kuu dembebko, Keresumbed eb niindem
