verse: EPH.005.014
translations:
  kpx-kpx: Katealemoike Bukae Hotou loui avoe, “Ladevemale ataea, hovedeveve. La keau
    haluviale nahate. Iale hovedevege Keliso atagau laemo halui.”
  okv-H: Amo usasa amina eoi ari tapa usasa eaguja amita ke amo einge kajari mihia,
    “Umo evari embo, pehari ta eto erao Keriso na no hamo ta gainhiro usasa aisuja”.
    Ke ainge mihia
  tbo-tbo: Babana yayata ginouli gobugobuhi apo ina lugeletehi po anohi ta hanapugehi.
    Geka binei ma ta ibaabani ta pa, ‘Tam tu eneno, hilagei una towolo po Keliso yayatana
    ina yaayahim.’
  mal-C: 'അതിനാൽ ഇപ്രകാരം പറഞ്ഞിരിക്കുന്നു: “ഉറങ്ങുന്നവരേ, ഉണരൂ, മരിച്ചവരുടെ മധ്യേനിന്ന്
    എഴുന്നേൽക്കൂ, അപ്പോൾ ക്രിസ്തു നിന്റെമേൽ പ്രശോഭിക്കും.”'
  grc-SR: Διὸ λέγει, ⸂Ἔγειρε⸃ ὁ καθεύδων καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει σοι
    ὁ χριστός.
  bgc-bgc: इस कारण एक कहावत सै के “हे सोण आळे जाग! अर मुर्दां म्ह तै जी उठ! ताके मसीह
    थारे पै अपणा चान्दणा चमकावै।”
  khz-khz: kwalana maeka na vou vogaura kolemara taunataunara evega-matagairana. Vovetaina
    gaurai gera kila taa na netina, “Roe noomaituna talimamu ono kero! Kwarega na
    ono kuliiti-wai! Pe Keriso na pene waetalimi.”
  deu-TKW: 'denn wo etwas geoffenbart wird, da ist Licht. Darum heißt es: Wache auf,
    der du schläfst, und stehe auf von den Toten; so wird dir der Christus leuchten.'
  zsr-NT: 'Qui lë ni naꞌ nayúj lu guich lë naꞌ rna: Bubán, liꞌ naꞌ rasiuꞌ. Gyas ladj
    nup natgac. Cristo uzéniꞌë quiuꞌ.'
  lin-lin: 'pamba te nyonso oyo ebimi na pwasa ekomaka pole. Yango wana baloba : « Moto
    na pongi, lamuka, bima kati na bakufi, mpe Klisto akongengisa yo. »'
  hns-NT: 'Ie tjiedj ke biese me koi liekhies hai kie: „Dje soetal hai, oke tjaahie
    djaag djaai ke aur maral manai me se djie oethe ke. Tab Kriest oke andjor ke rasta
    dekhaaiga.”'
  noa-E: Pari magaagan am iekhõoin, “Jãg pʉch pekau eepai khãi simjö sim daukhanpabá;
    chi khëchamjö thʉnʉm khʉʉn eemua phiidʉbaad; Cristoouta ich dënkha aunaa ich dʉ̈ita
    pʉ wai nʉrraju.”
  eng-EMTV: 'Therefore He says: “Awake, you who are sleeping, And arise from the dead,
    And Christ will shine on you.”'
  mib-NT: 'Jeē yúcuan cáhán tutu: Róhó jeē cúhuun ni, jeē nájnūhun quíxí, natahū ni,
    te quenda ró méhñu ñáyuu jeē cácuu nájnūhun ndɨ̄yɨ. Te Cristo steén yā luz yā
    ini anuá rō. Achí tutu.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ओःत्तिःल्‍ले़ थोॽरुबा काक् पाःन्‍हाॽ निधाःप्‍लो॥ खे़ल्‍ले़
    चोगुल्‍ले़ कुभारे़ अक्‍खे मे़बाःत्तुॽ, “के़इम्‍बासे, सोरे़म्‍मे़ॽ! सिःमे़न्‍लाम्
    पोगे़म्‍मे़ॽ, हे़क्‍क्‍याङ् ख्रिस्‍तरे़ कुओःत्तिःन् खिनिॽओ ओःत्‍लो॥”
  xnj-xnj: Ndava lumuli ndi weulangisa vindu vyoha hotohoto, yumuka veve mweugonili,
    uyukayi kwevafwili, na Kilisitu yati akupela umanya.
  mmx-mmx: mila lamain kopmen na epovo nak lok eburu mi laxasep. I lok ngan na levelinga,
    “Nenu laradi mo u vunga, soso una aus. Nenu una aus basinge lanmet kusu ne Karisito
    naba raba u mi laxasep.”
  cbr-NT: 'Usa ''ain ca ësai Nucën Papa Diosan bana cuënëo quia: ''Uxcësa ''aíshbi
    bësucësa ''inux ca Cristomi catamët. Ainanma ''aish min ''ucha cupí bamacësa ''aíshbi
    ca Cristomi catamëti ië́t. Usa ''icë ca min ñu ''aisama ''acëcama ëmianan mix
    asaribi upí ''inun ''imiti ''icën.'
  tee-NT: 'Pus yuchi lhinoncan chani: Alacp''uc''ujt''itch ju uxijnan ju tachi ju
    va lht''at''ayat''it lami''atsucunti''an. Jantu vana chun alat''it tachi ju talai
    ju jantuca'' tamispai ju Jesús. Chai ni chunch ju alat''it pus ju Cristo catamalacpucujuniyan
    ju mintac''atsan''an. Chunch ju lhinoncan.'
  eng-LSV: for this reason it says, “Arouse yourself, you who are sleeping, and arise
    out of the dead, and the Christ will shine on you.”
  cak-NT: 'Romari'' c''o jun tzij ri nu''ij: Tuna'' awech ret ri can jumul atz''amon
    waran; cac''astaj-pe roma can anche''l caminak abanon. Man cac''ue'' pa k''eku''m,
    y ri Cristo can xtuya'' sakil che ac''aslen. Quiri'' nu''ij ri tzij ri''.'
  pah-NT: 'Nurã Tupana''ga rembikwatijarukara i''ei: “Pema''ẽ ti ikwahaheteavo! A''ereki
    pe ndapekwahavi g̃a ja – kiroki g̃a oki upa ikwahave''yma. Pendeaporog̃ita tiruahũ.
    Nurã Tupana''ga pe pe ndekoi omanove''g̃a ja ga kwahave''yma g̃waramo. Pejirokwa
    ti imbopyahuuka pejeaporog̃ita Cristo''ga pe! A''ero ti ga imboukwahavi pe me
    pendekote''varuhua. A''ero ti pe pohiri pejikote''varuhua hugwi pejikoga ga rehe
    nehẽ,” ei Tupana''ga rembikwatijarukara.'
  sja-NT: 'Mãpai Cristode ijãaruta pɨrã, ãchi ichiaba ɨ̃daa pɨk''a bɨde t''ĩudai.
    Mapa k''aride jara bɨ: “Ɨ̃rɨmátɨ parã k''ãi pɨk''a p''anɨɨrã, k''achia oomaa p''anadairã.
    P''irabáitɨ parã piu pɨk''a p''anɨɨrã, ijãadak''aa perã. Cristopa parã k''aripai
    ɨ̃daa pɨk''a bɨde t''ĩudamerã.”'
  xed-xed: 'Ka nda ghada saba skwi ta daɓi katsi ná, gi tsuwaɗak nzakwani. Tsaya ta
    kəl lu ka mnay kazlay: «Kagha mndu ta hani, sliʼafsliʼa ta hani. Sliʼafsliʼa mataba
    gwal nda rwa, ka tsuwaɗakaghafta Kristi» kəʼa ya.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ já cáchí tu̱hun Ndióxi̱ já: Xíní ñúhú ndicáxí inún
    jáchi̱ cúún tátu̱hun da̱ quíji̱ tañu na̱ na̱xi̱hi̱. Ta tá ná ndicáxí inún já jándiye̱he̱
    Jesucristo ínimu̱n já ná a̱ cájún cua̱chi, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Hokakarek, be no madares i hapalaine tike linge, ikino linge na ngan hoke
    no lulungo. Ma ikinong no burwana kaie di gom tange be, “Augo nong u kumkubabo,
    nu tangahun, ma nu tut hut sukun ra minat, ma ne Krais na murarang sare ugo.”
  bmu-bmu: Asakŋaŋgö Toŋan mönö tölapŋaŋgö yuaiŋi pakpak indeliga asakŋe aukŋeyök
    ahöma. Miaŋgöra keu kun kewö jigetka ahöza, “Gaun ahözani, gi mönö imbigi mötnöŋ.
    Mönö köhömuŋeyök guliba wahötnöŋga Kraistnöŋ mem asarim gihima.”
  dgz-dgz: Iwa God ganat mega ame wan dim dim karaua wanumune enu ganatamin aroga
    tauinewa. Ap menan God anega wan, O aup iniana apanewa, ao yon, bop gapan ao yon
    wanik, amba Keriso ganat mega gamugap enup.
  eng-GNV: Wherefore hee sayeth, Awake thou that sleepest, and stande vp from the
    deade, and Christ shall giue thee light.
  zaa-NT: 'Acca ra lo Escritura: Lu'' nu ti''áthi, chi dacca'' bebànidí nna beyátha
    entre canu yatti, Cristua nna gunie qui''ni tsáni'' ttu tsá cubi para lu''.'
  eng-WEBSTER: Wherefore he saith, Awake, thou that sleepest, and arise from the dead,
    and Christ will give thee light.
  guh-guh: 'Bajaraxuata pina bajarapamonae yabara, itsamonae Dioso pijajivi jumaitsi
    mapacueniaje: Jamatejema saya pajinavanapame, pibisiacuene paexanavanapae atamë.
    Bajaraxuata Diosovecua naxuabiaya pajinavanapame. Pacopabare baja pitaquirijamatabëcuene.
    Nexata Cristo pejamatabëcueneta panijaneconivecua Dioso pacacapanepaena. Pacajamatabëcueneitayotsiana,
    jai pina itsamonae Dioso pijajivi.'
  bon-bon: Peei name pi apu ituge iicana egä, “Arpinanti ute cabu ca, alotnanti budre
    cabu ca, piba Keriso te meebine naapaclyäruge.”
  nhw-BL: 'Yeca nopa camanali quiijtohua: “Xiisa ta catli ticochtoc. Xiquincajtehua
    catli itztoque quen mijcatzitzi pampa san tlajtlacolchihuaj. Quena, xiisa huan
    Cristo mitztlahuilis.”'
  swh-ONEN: 'kwa kuwa nuru ndiyo hufanya kila kitu kionekane. Hii ndiyo sababu imesemekana:
    “Amka, wewe uliyelala, ufufuke kutoka kwa wafu, naye Kristo atakuangazia.”'
  wbi-wbi: ulwakuva kiila kiinu kino kilipavuvalafu kiva palumuli. Pa uluo kiiti ndiiki,
    “Sisimuka uve ghwejuno ghughona, kange ghwime kuhuma kuvafue kange u Kilisite
    imulika palyuve”
  bba-bba: Geemɑ ɡɑ̃ɑnu bɑɑnire ni nu sɔ̃ɔsirɑ kpɑsɑsɑ, nu rɑ kowɑ yɑm bururɑm. Yen
    sɔ̃nɑ Gusunɔn ɡɑri nɛɛ, “A yɑndo wunɛ wi ɑ do. A seewo ɡɔrin di. Kpɑ Kirisi u
    nun yɑm bururɑsiɑ.”
  eng-KJVCPB: Wherefore he saith, Awake thou that sleepest, and arise from the dead,
    and Christ shall give thee light.
  kgk-NT: 'Upéa-gwi gwĩ oke va''e-rami va''e-pe, ja''e: “Epáy katu. Ani erepyta gwĩ
    omano va''ekwe-rami. Evy katu. Ombovy jevy va''e-rami eiko. Tape porã-rupima eiko.
    Nde resape arã Cristo” ja''e.'
  waj-waj: 'Ivaara vaidi voovoono tauraa tunoo: Vuru nnaamuru-o, diitaanee. Putuannaivakidiri
    diitaanee. Diitano Yisuu Kirisiinna mmeekiaivo iiyaa taanaravaivee. Ivoono itaa
    kua tiravai.'
  cpy-cpy: 'Rootaki ikantee-tantakari: Aritaki pimaake, pikakite, Pitzinahae pitsipa-yitakari
    kowakonkari, Riitaki ooteemini Jeepatzii-totaa-rewo.'
  mpx-mpx: 'kaiwena mwananal te bugul gegewena i teli tagilagil ge ta kite bubun.
    Heiya te kaiwena wala baaba etega i ba: Owa tokenu, u lut, u lutem yaomala, inoke
    Keliso mwananalina ni yanewa.'
  wbp-wbp: Kuja-ngalpa Jijaji Kirajirli milpa raa-pungu, ngulaju karlipa warraja-nyayirnirli
    milya-pinyi nyarrpa ngurrju nyarrpa maju. Kujarlanya ngana mayi yimi nyampuju
    wangkaja nyurru-wiyi, “Nyuntu kuja kanpa milyingka nguna, pina-wankaru-jarrinjarla
    yakarra-pardiya! Jijaji Kiraji kapu miril-karri nyuntulurlaju. Nyanungurlu kapungku
    milpa raa-pinyi yungunpa Kaatulku nyanyi.”
  luo-luo: 'Mano emomiyo iwacho ni: “Chiew in ngʼama nindo, chier ia kuom joma otho,
    to Kristo norieny kuomi.”'
  nhe-NT: 'Yeca nopa tlajtoli quiijtohua: “Xiijita ta tlen ticochtoc. Xiquincajtehua
    tlen itztoque queja mijcatzitzi pampa san tlajtlacolchijtinemij. Quena, xiisa
    huan Cristo mitztlahuilis.”'
  aii-aii: 'ܣܵܒܵܒ ܒܲܗܪܵܐ ܟܹܐ ܓܵܠܹܐ ܟܠܔ ܡܸܢܕܝܼ. ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܐܡܝܼܪܵܐ: ܪܥܘܿܫ،
    ܝܵܐ ܕܡܝܼܟ݂ܵܐ ܘܩܘܼܡ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ، ܘܒܸܬ ܒܲܗܪܸܢ ܐܸܠܘܼܟ݂ ܡܫܝܼܚܵܐ.'
  esk-NT: Taatnaqługu nipliġñiqsuq, itna, “Siñiŋniaqpat! Itiġnaqsigaatin. Makittin
    akunġatniñ tuquŋaruaniñ. Christ-ŋumli qaggutiyumagaatin.”
  msb-msb: Pareho baga san ginasabi, “Magmata ka, ikaw na natuturog, hali sa kamatayon
    ikaw bumangon! Tapos si Cristo pagapawaan ka.”
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si²: Ju³li¹lih¹³ hoh¹², hning² dsa² ŋøh² ja³neng².
    Tsa¹ma¹ŋǿh³hning quianh¹³ dsa² dsa²lia¹ ja³hlaih¹³. He¹ báh³ Cristo juu¹² hi²
    ŋǿh³hning ja³taih¹², rø²juúh² si².'
  dso-dso: କାଇକେବଇଲେ ଉଜଲର୍‌ ସବୁ ବିସଇ ଉଜଲ୍‌ସେ । ସେଟାର୍‌ ପାଇ ଏନ୍ତାରି ଲେକାଅଇଲାଆଚେ, “ଏ
    ଗୁନେରାମନ୍‌ ଉଟା, ମଲାପାରା ନ ର‍ଇକରି ଜିବନ୍‌ ରୁଆ, କିରିସ୍‌ଟ ତମ୍‌କେ ଉଜଲ୍‌ ଦେଇସି ।”
  meu-meu: Badina bunai hereva na e tomu, Mahuta taumu e, a noga; Mase taudia bogaragidia
    amo ba tore isi; Keriso ese diari baine henimu.
  yva-NT: 'Weye vare mo anakotare raroron kakavimbe. Wemi mbewar ransyerane inta mo
    vatano wantukambe Amisye aije maura no taiso: “Inya! Mbeseo winyirati nikive winy,
    ngkovakato no wene ama uga rai! Indati Kristus baro nai.”'
  dgc-dgc: Kanya te mégkagi, a “Lumukag ka, siko a tidug. Mabuhay ka a gébwat ta pate,
    sakay paliwanagen ka ni Cristo.”
  zpm-NT: 'No tib zaatne znu zhobnee lo Xtiidz Dios, rneew: Luu ne tibaque guieel
    no luu, blee mcaaḻ lo luu; briee lad grë zha ne squi nole ladznia guieḻgut, zeeṉa
    gban luu lo biini ne nac Jesús.'
  hix-NT: Àro ke, onà wyaro tketxow hamà, kwanotanàr kom me. Ànàhsahotho hakanàrà
    wyaro, ayanhànàthàyamo àhnànkatxoko. Àwayehsahotho yasanàmrà wyaro rma, Khoryenkom
    hona harha xenytxoko. Ohxe harha oyeryatxhe hampànà, Kryestu, awasnaw harha tehxem
    komo wyaro. Àro wyaro rma tketxow hamà, kwanotanàr kom me.
  sim-sim: Ukruharanda oso si uwak mbele mbele amber kormbak talawak nimu heyenduwa.
    Uwa osik mashi Avui Wasilakahi las karem mbanda sir. �Suknyanda ma mirin. Mir
    usahaka. Uhu hahanda ma hom mi nandan mi halaka. Ushinak Krais ukruharanda orhi
    avak mihik si naka.�
  npi-ULB: किनकि प्रकट भएका सबै कुरा ज्योतिमा प्रकाशमान हुन्छन् । त्यसकारण यस्तो भनिएको
    छ कि, “सुताहा हो जाग, र मरेकाहरूबाट उठ, र ख्रीष्‍ट तिमीमा चम्कनुहुनेछ ।”
  cgc-cgc: '@see-verse:EPH.005.013'
  tim-tim: '@see-verse:EPH.005.013'
  yor-yor: Nítorí náà ni ó ṣe wí pé, “Jí, ìwọ̀ ẹni tí ó sun, sí jíǹde kúrò nínú òkú
    Kristi yóò sì fún ọ ní ìmọ́lẹ̀.”
  wos-wos: 'Guni wungi wangut wafewana di nawulak hurundan haraki saraki jondu yatakataka
    larékombu retandi? Wungi retendakaka du nawulak ané hundi di wa: Guni xéndi hwakwa
    du takwa, sé ramé. Guni hiyandé du takwa yandaka maki Godna hundi xékéhafi yata,
    némbuli guni sé raama Godna hundi xékétanguni. Xékéngut, Krais guniré yikafre
    hurundét, guni larékombu retanguni. Wungi di wa, halékingambu rekwa du takwaré.'
  emp-NTPO: '@see-verse:EPH.005.013'
  eng-F35: 'Therefore He says: “Wake up, O sleeper, and arise from the dead, and the
    Christ will shine on you.”'
  ind-ind: Seperti kata pepatah, “Bangunlah, hai kamu yang tidur. Bangkitlah dari
    antara orang mati, dan Kristus akan bersinar atasmu.”
  pes-OPCB: 'و هر چیزی که نور بر آن بتابد، خود نیز تبدیل به نور می‌گردد. از این رو
    است که گفته شده: «ای تو که خوابیده‌ای، بیدار شو و از میان مردگان برخیز، و نور
    مسیح بر تو خواهد درخشید.»'
  mpt-mpt: Gode i kukub misiam olo omkeimabene kesoa i kukub olo imino mo ayok anomobabe.
    Gode buk tem wengo baanoa Naka kobo ambiebo hananale! Eka kaanebbio naka kobo
    imin hananale! Kobo hananeb mole Klaiste e kukub ayamo kobo alebkenamabebo genobiobe.
  ssx-ssx: Kutupa mo hande pa̱a̱ pita꞉la꞉ ekima꞉ peneme yaasa꞉eki manuta꞉ pa̱a̱ pita꞉la꞉eki
    kone yelieke. Koto ekina꞉ wape dupa pa꞉la꞉me. U peile halio. A̱i̱ tiae. Homa꞉la꞉eki
    mina꞉pa꞉lao tiaeka꞉na꞉ta꞉ Ketisoma꞉ neke pa̱a̱ pealieke wape pa꞉la꞉me.
  mkl-mkl: Nɔ mii iyi í fitɑ ɡbuɡbɑ̃ fei í yɑ mɑ́i. Nɑ ŋɔi í ce kukɔi kukɔi idei Ilɑɑɔ̃
    í fɔ í ni, Awɔ iyi ì wɑɑ sĩ njoo, jĩ. Dede hɑi si inɔi iku ŋɑ, Nɔ Kirisi ku
    mɑ́ɛ inyɑ.
  gaq-gaq: 'ମେଁ ଡାଗ୍‍ଲା ତାର୍‍କିଗ୍‍ ସାପା ବିସୟ୍‍ନେ ଆତ୍ନାଏ । ଆତେନ୍‌‍ସା ଦେକ୍‍ରକମ୍‍ ଗୁଆର୍‍ବକେ:
    “ଅ ଲେମୁଁଆଃରେ, ତିଆର୍‍ ଡିଙ୍ଗ୍‍ ଲାଲାପା ! ବାରି ଗୁଏକ୍ନେ ରେମୁଆଁଇଂନେ ବାନ୍‍ ତଡ଼ିଆପା !
    କିସ୍‌ଟନେ ତାର୍‍କିଗ୍‍ନ୍ନିଆ ତ୍ନାପା ।”'
  gof-RNT: Poo7oy ubbabaa qonccen bessees. Hessa gisho, “Neno dhiskkeysso barkka;
    hayqoppe dendda; Kiristtoosi ne bolla poo7ana” yaagettis.
  unx-unx: ଚିୟାଃଚି ମାର୍ସାଲ୍‌ରେ ସବେନାଃ ପୁରା ନେଲଃଆ । ଏନାତେ ନେ'ଲେକା କାଜିକାନା, “ଏ ଦୁଡ଼ୁମ୍‌ତାନ୍‌ନିଃ,
    ଏୟନଃମେ ଆଡଃ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌ମେ ! ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ଆମ୍‌କେ ମାର୍ସାଲ୍‌ ଏମାମେୟାଁଏ
    ।”
  gah-gah: 'Itó utó oaká netá nenémináámo nene lapanaki loló itimó neve. Nenemú monó
    gakó makó láa loko nemóma neve: Lokovó akina ve lekeza otilo. Itó hilinita ve
    lekeza mómoká iki otilo. Kilistó nene hize hanatoleketanogo ive liki luhuva gizinamóma
    neve.'
  lcm-lcm: using sa kata vil amalangas ia, nang a mang i malangas. Tukulai ina na
    kapo mengen ta, “Tapangun, numai vopo rot ang, na ku tadut pelek a mat, na Karisto
    ka mang ua.”
  aer-aer: Arrantherre akaltye aneme nhenge nthakenhe alkngenthele arne ingkirreke
    renhe imernerlenge nhenge ingkirrekele aretyenhenge, akurne areye arratelhe-ilerlenge-arle.
    Christ-ele anwernenhe alkngampelhe-ilekarle-iperre, anwerne itelarerrirretyeke
    arratye anteme aretyenhenge arne iwenhe-iwenhe apeke mwerre renhe, arne iwenhe-iwenhe
    apeke akurne renhe anwerne ingkirrekele itelaretyeke. Alakenhe ikwerenge anteme
    arrpenhe anyentele intelhe-ileke arrule anthurre, “Yewe, angwenhe ilweke-arle
    ipertele intemeke, akeme-irraye, itethe-irrirtnemele! Jesus Christ arrekantherre-arleke
    arrtyernetyenhenge.”
  qvc-NT: 'Chayraykum suq yach''ayniyuqqa nin: Qamkuna mana alli ruraqkunaqam puñuqkunashina,
    wañuqkunashina kangillapa. Chayri rikch''akamushpa, atarimuyllapa, Jisukristu
    achikpishinana kawsachishunan, allitana rurashpa kawsanaykillapa, nishpa.'
  tgl-ULB: Sapagkat ang lahat na naihayag ay nagiging liwanag. Kaya sinasabi, “Gumising,
    kayo mga natutulog at bumangon mula sa mga patay at magliliwanag sa inyo si Cristo.”
  cbs-NT: 'Jaskaken jaska shinan betsa watidubu shinankin Dioskidi nawati yuikin:
    “Chakabun matu tsumadan, mepamadikanwen. Man mawabiani janun benidibidankanwen.
    Matun chakabu man jeneaya Mesías Criston jawen chaxawen matu yusinkin matu unanmaxanikiki”,
    ikaki.'
  xtm-NTPP: 'Chukan kúu ja ká''an tnu''u Su''si a: Ndoto ni, ndijin ja kixi ni, te
    ndakoo ndijin ne''un ñayii ni ka ji''i ma, te Cristo ma, sa''a ya ja ndundijin
    nuu ni a.'
  nnq-nnq: gambu lumuli lubeka kibonekane kila kilebe. Gambu Majandiko galenga, “Nnyimuke
    mwenga manng'ochile, nhyoke kuboka kwa abawile, Kilisto mammulikila.”
  bao-NT: 'ca boerijea, niipetirijere ca bauro tii. To birira o biro ĩi: “Mʉ, ca cãnigʉre
    biro ca biigʉ wãcãña. Ca bii yairicarã watoapʉ niigʉre biro ca niigʉ wãmʉ nʉcã,
    bojoca catiya. To biro mʉ ca biiro, Cristo mʉre jĩa boerucumi,” ĩi.'
  san-ORI: ଏତତ୍କାରଣାଦ୍ ଉକ୍ତମ୍ ଆସ୍ତେ, "ହେ ନିଦ୍ରିତ ପ୍ରବୁଧ୍ୟସ୍ୱ ମୃତେଭ୍ୟଶ୍ଚୋତ୍ଥିତିଂ କୁରୁ|
    ତତ୍କୃତେ ସୂର୍ୟ୍ୟୱତ୍ ଖ୍ରୀଷ୍ଟଃ ସ୍ୱଯଂ ତ୍ୱାଂ ଦ୍ୟୋତଯିଷ୍ୟତି| "
  huv-NT: 'Wüx aag ayaj atcüy apiürang: Ique leaw almemeay, ipac, witiür tiül mondeow,
    ndoj apmarraj ic Teat Cristo.'
  otn-NT: 'Ja̱na̱ngue ɛ̱mp''ʉ ja ra̱ Ma̱ca̱ Libro: “Nu̱p''ʉ ''bʉhyø ja̱''i̱ ɛ̱ntho
    ya xa̱ ndu̱, da̱ xoc''a̱ ni̱ mmʉi ra̱ Cristo. Ɛ̱̱ntho ja gui̱ nnu̱''a̱ nt''a̱ha̱”,
    i ɛ̱na̱.'
  nop-nop: Biyagoŋ kuyoŋ, unduŋ doktiŋa indiŋ yoŋit. “Damo deihatilaŋ ale pilat, eŋ
    kumuŋ gineniŋ kaikaaŋ pilaleŋ, kaŋ Kilistodi gehitubu-hautawek.”
  obo-NT: Su otid kotorawwan iddos diyot mosukirom, od ma-awang en kos langun. Idda
    en mandad kos kohulugan taddot osengon no mid ungketen to, “Sikkow no id tinuhon,
    gimata kad. Sikkow nid patoy, onnow kad su od torawwan ka ni Disas Krays.”
  cak-ENT: 'Romari'' c''o jun tzij ri nbij: Rat ri xa atz''amon varan, tuna'' c''a
    avüch, man cac''uje'' can cachi''el jun camnük. Man cac''uje'' can pa k''eku''n,
    xa taya'' k''ij chin ri Cristo richin ncarusakirsaj. Quiri'' nbij ri tzij ri''.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤥ᤺ᤳᤋᤡ᤺ᤸᤗᤧ ᤌᤥ᤹ᤖᤢᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤎᤠ᤺ᤵᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤢᤓᤠᤖᤧ
    ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹. “ᤁᤧᤀᤡᤶᤒᤠᤛᤣ. ᤛᤥᤖᤧᤶᤔᤧ᤹᥄ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤐᤥᤃᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤀᤥ᤺ᤳᤋᤡ᤺ᤴ
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤀᤥ᤺ᤳᤗᤥ॥”
  mie-NT: 'Jā ñúcuán cáhān tutū: Ndóhó jā cúhuun inī, jā modo jā quíxīn nū, nacōo,
    de quee nú māhñú nchivī jā cúu modo ndīyi. De Cristo stúu yā luz yā inī ánō nū.
    Cáchī tutū.'
  san-TIB: ཨེཏཏྐཱརཎཱད྄ ཨུཀྟམ྄ ཨཱསྟེ, "ཧེ ནིདྲིཏ པྲབུདྷྱསྭ མྲྀཏེབྷྱཤྩོཏྠིཏིཾ ཀུརུ། ཏཏྐྲྀཏེ
    སཱུཪྻྱཝཏ྄ ཁྲཱིཥྚཿ སྭཡཾ ཏྭཱཾ དྱོཏཡིཥྱཏི། "
  qve-NT: 'Chaykunamantan wakin runakunaqa khaynata ninku: “Puñusqaykimanta rikch''ariy.
    Wañusqa hina kasqaykimanta kawsariy. Qantan Jesucristoqa k''anchayusunki”, nispanku.'
  pao-NT: '@see-verse:EPH.005.013'
  cbu-NT: Ashirucha, yaseekuni, atiniya; Támangi; chiyzangi. ¿Mayaama yutaritshishee
    chinaksha? Isus mangeetsish watam tuwasinipi atuwa. Yutaritshishee kasayarush,
    Isusoo mangoonangcha; atuni atiniya.
  usa-usa: miráipoata maan-áímmá ten-áímmá kéitaunatae. “keráwáqá túmô wáe-kayukao,
    itó-oro. pukáapike itó-magiyana Metáíyama ómmá timíniye.” téna Áítáíya Áánûqtuni
    amuné-nákómá naayóbáqá agatáine.
  soy-soy: 'Lɛ̃ nnyɑ kɑpí mɑɑ rɛ: Pɔ́ nkó pɔ́ɔ nní ń lɔni, ɑ yisi. A pikpɔkpɔ
    kɛ́mɛɛ yisi Kirisi ukɛ́ pɛɛ mɛtɛ́í pɔ́ nyísɛ.'
  hui-hui: Mbirale mbira mo pani hayagua ogoni wá holene aria haga. Ogoninaga bi lo
    ngago ogo, Padego í̠ de ngalalu homolene ngagoria howa heyabe. Ani beregola Keriso
    ibugua í̠ni wá ha dali holebira, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, yer wul may maatayse ko haapadhe hayayno shaakane.
    Ogonante “Ya gindhea, qaymaa; dembhiraar dhaabhaa! Kiristoos hana kida shashke”
    hambhidine.
  quc-NNT: 'Rumal ri'' käb''ixik: At ri'' ri je'' ta ne katwarik, chatk''astajoq,
    chatwalij chkixol ri winaq ri je'' ta ne e käminaqib'' rumal ri ki mak, ri Cristo
    k''ut kuya na saqil chawe, —kächa''.'
  dob-dob: Gete manuna Buki Tabu ꞌena ꞌigwae, “ꞌOyo toꞌenoꞌeno, mwawasega ꞌutoolo
    be Keliso ꞌina maedana ꞌenega ꞌuda maedana.”
  wrs-wrs: Wo henga woklamsna lovhoavrava, manimani temba nomba beswonamba nungsis
    vivra. Memba honamba, noinda honamba osva ona, Pholahangao ninmerinioa. Yeoa pho
    pokamarinioa, wo Kristus si yemba woklamsnamba pusamba vethamnavav.
  mca-mca: 'Qa hik ta''ƚijupi'' ka'' wenitƚi''ij in yit''ij: —Akha'' in ƚama'', onompha''m,
    eniyik''uipha''m nekhewe'' hik ƚunyejei naxju'', qa pa'' Cristo qa'' netujinhetji''.—'
  tzo-TZC: 'Yuꞌun jech ta xal: Julavan ti ta xavaye. Lican talel ti tey achiꞌinoj
    ti animaetique. Jech ti Cristoe ta xacꞌbot xojobal ta atojol, xi.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​အ​လင်း​သည်​ခပ်​သိမ်း သော​အ​ရာ​တို့​ကို​ပေါ်​လွင်​ထင်​ရှား​စေ​သော
    ကြောင့်​ဖြစ်​၏။ ဤ​အ​ကြောင်း​ကြောင့်​ကျမ်း​စာ တော်​တွင်၊ ``အိပ်​ပျော်​သူ၊ ထ​လော့။
    သေ​ခြင်း​မှ​ထြေမာက်​လော့။ ခ​ရစ်​တော်​သည်​သင့်​အ​ပေါ်​သို့ ထွန်း​လင်း​တော်​မူ​လိမ့်​မည်''
    ဟု​ပါ​ရှိ​သ​တည်း။
  gng-NT: 'Kimɛ nà kɛ ñɛn'' upaan bo la, nì ji yé kuwenwenku ni yaann nɛ. Nɛn
    bo nɛ bi ye: «Sin wà gɔh la, á fìnde, fii kí ñɛ bitɛnkpiib ni, Kristo li
    wende ŋɛ.»'
  cbi-NTPO: 'tsaju'' tiba entsai achakalisha dekatawamuya ñillu danguikeñuu tiyaimu
    juve. Tsenñaa entsandimu deeve: Ñu kasu''tsunashu juntsaa, mandengade; pemula''
    kejtsapala tsumuya mangujpade, tsenmala Cristo ñunu dangaren tsanguenu tsuve,
    timu deeve.'
  ikk-NT: makẹni ukpẹ nwunkpuhụ ihiẹn, o hẹnrin ukpẹ. Ya haịn Ẹhụhụọ-nsọ gi sị, “Onyẹ-ụran,
    tẹnhin! Gha ọnwụn lihi, kẹni Kraịstị nwunkpu i.”
  leu-leu: 'senaso a malang a famatavas a maana mo xapiak. E sena mo aanabeꞌ ri kuus
    malaan: “Para nano aava no taxa matef, tamasiak faꞌulaa ti la mamaat e na Krais
    i taa lang xulumi.”'
  maz-NT: 'Nguec''ua mama a cjava cja o̱ jña Mizhocjimi: Nu''tsc''eji i̱ṉ cjaji c''o
    na s''o, chjëntjovi c''ü i̱ṉ ĩcjeji, dya i̱ṉ ätäji Mizhocjimi. Nguec''ua rí sögueji
    rí unnc''eji ngüenda c''ü na s''o i̱ṉ cjaji. E Jesucristo ra dya''c''üji jya''s''ü
    cja in mü''büji, eñe.'
  bod-N: དེའི༌ཕྱིར། ཇི་སྐད༌དུ། གཉིད་དུ་ཡུར་པ་གཉིད་ལས་སད་པར༌གྱིས།། འཆི་བའི་བེམ་པོ་མྱུར་དུ་ལོངས་ཤིག་དང་།།
    མཱ་ཤི་ཀ་ཡིས་ཁྱོད་ལ་འོད་ཟེར་སྤྲོ།། ཞེས༌པའོ།།
  tca-NT: 'Erü guxü̃ma i ṯacü i ngẽxmaxü̃, rü ngẽxguma ngóonexü̃wa nangẽxmagu, rü
    meãma nango̱x na ñuxãcü yiĩxü̃. Rü ngẽmacèx i Tupanaãrü orewa rü ñanagürü: “¡Naḇaixãchi
    i cuma na cupexü̃! ¡Rü írüda i cuma na icuyarütaxuxü̃! ¡Rü nagu rüxĩnü na ñuxãcü
    nachixexü̃ i ngẽma curü pecadugü! Rü Cristu tá cuxcèx nanangóonexẽẽ rü tá cuxü̃
    narüngü̃xẽẽ na Tupanaxü̃ cucuáxü̃cèx”, ñanagürü i ngẽma ore.'
  zpl-NT: 'Xne equie cuendaꞌ stichiaꞌnu rriꞌi bee bene beyaꞌ yeene. Enzeꞌe rni lu
    ichiꞌ Stichiaꞌ Diose: Udeꞌteꞌ ellieꞌe liꞌilu enu nza inziu nú necha neca, utsanaꞌ
    arquiꞌ stulalu che xaꞌla Jesucristo elliebacuꞌlu.'
  mbc-NT: 'Maasa pra a''ka pe tîwe''senya tamî''nawîron esera''ma emapu''tî. Mîrîrî
    ye''nen pena awe''menuka''pî see warantî: Amîrî awetun ko''mannîpî manni'' apakakî.
    Amîrî tîîsa''mantai tîîko''mansen e''mî''sa''kakî. Moropai Cristoya amîrî kupî
    a''ka ta aako''mamîpa taasai''ya man.'
  ndg-ndg: kwa kuwa kila kilebe chayowanike kwaa chapangilwa kuwa mu mbeya. Nga nyo
    ubaya nyoo, “Uluka, wenga waugonjike, na uluka kuoma mu'kiwo na Kristo alowa ng'ara
    nnani yako.”
  wsk-wsk: 'Mu awuk, mu nikim nung munan suen la wetang awuso. Bore te se, ko iwita
    balman: “Ni aniwasam mu maragerko! Kuera mateng ningi bagasam mu baresko, se Kristus
    nikim kisokko.”'
  toj-NT: Porque ¿mi ma huaxa naahuex jas huax calatic ba? Ja huenlex ja lajan soc
    chamelex xa, q'ueanic ba hua huaynubexi ti oja huilex que oj yaa ja hua huijlabex
    ja Cristo.
  tbc-tbc: Fun an niŋen o ru e ilo rumok adi dubol den taloŋ a, “Oŋ tamol a wen dan,
    masa. Oŋ mutou lo wen dan masa dop, Kristus iŋ lilaman ipano wa.”
  sna-sna: 'nokuti chiedza ndicho chinoratidza zvinhu zvose. Ndokusaka zvichinzi:
    “Muka, iwe muvati, muka kubva kuvakafa, Kristu achavhenekera pauri.”'
  smk-NT: Sarba nga'min, no mapalawayan nin maong, mag'in palaway anan lamang. No
    maipa'ka' sa wanin, main yayti si wanra a wana, “Si'kamon mampa'lek, mimata kamo!
    Si'kamon nati, mabyay kamo, ta palawayan nayna ni Cristo a byay moyo.”
  grc-TCGNT: Διὸ λέγει, Ἔγειρε ὁ καθεύδων καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει
    σοι ὁ Χριστός.
  gof-WFTW: Poo7oy ubbabaa qonccen bessees. Hessa gisho, “Neno dhiskkeysso barkka;
    hayqoppe dendda; Kiristtoosi ne bolla poo7ana” yaagettis.
  spa-BLM: 'Por eso dice: “Despierta, tú que duermes, y levántate de entre los muertos,
    y Cristo brillará sobre vosotros.”'
  kyz-NT: '@see-verse:EPH.005.013'
  dao-dao: Acunakyase, anaküt angsinga mdanki cun akvaia kyaki. “Ipkia khyang let
    law, thinak üngkhyüh tho law, acunüng Khritaw na khana vai khai ni,” tia pyenki.
  cya-cya: 'Can'' cha'' nguinu scua sca cha'': Jyin xaa ti'' ''un ne'' nu lja'', lo''
    tyiqui''o um lja ne'' ngujui, lo'' Cristo tu''hui ñi xaa ''in um.'
  wrk-wrk: Yalu jingkijbangka nanda balki yaji jala nyuli ngadijba. Nanda naja Kudkanyi
    yanybaka nayi, “Walajba narri jala narri kurdan. Walajba narri. Janarri jungku
    wankan, baki janyulu milidimba narrinya Jisus Krayiswanyi. Janyulu milidimba narrinya
    nangangi Kudkanyi.” Barriwa.
  nii-nii: Nipe oł kis epi peni ełe tor omba ei, emii pinermba mon; ba ei tiłang erang
    mułmba. Ei mił peng kin, eim ek yi mił nirim, “Enim or pałmin ei, pinerngii! Enim
    angk konj kindik mułngii! Nga enim wumb kułii ei, angk tonu ok, konj mułei! Mułangin
    kin, Krais enim tiłang ngumba.”
  ign-NT: 'Eta emica­hu­chi­ravaca éna, tacuti eta táechaji­riruva eta jirasare, ani
    tacahe: Pítisami pímicu­ti­ji­ricava pépenaquene taicha eta tavayua­si­ravihi
    eta pecatuana. Péjamiu­chavaichu eta pímaca­ca­ra­si­ravahi te timapicu. Písapava
    macaeche­pucavi ema Cristo, mavarahahi timícau­cha­viyare.'
  dik-NT: rin ë ruɛl yen ë këriëëc ëbën cɔl atïŋ. Yen acï ye lueel ëlä, “Pääckë nïn
    yic, jatkë röt rɛ̈ŋ yiic ku Raan cï lɔc ku dɔc abï ruɛl wegup.”
  cac-cac: 'Yuj chi'' ay jun tz''alan icha tic: A ach ichato vaynac ach, aq''uel a
    vayan̈. Q''uean̈ vaan d''a scal eb'' icha chamnacto, yic ol yac'' saquilq''uinal
    Cristo d''ayach, xchi.'
  tzj-E: 'Rmal c''ara'' tak cawra rbin cana Dios: —Atet jatwarnak chpam k''ejkumal
    catc''astaja, catyictaja chpam cmic y Cristo nsakersaj awanm.'
  san-BUR: ဧတတ္ကာရဏာဒ် ဥက္တမ် အာသ္တေ, "ဟေ နိဒြိတ ပြဗုဓျသွ မၖတေဘျၑ္စောတ္ထိတိံ ကုရု၊
    တတ္ကၖတေ သူရျျဝတ် ခြီၐ္ဋး သွယံ တွာံ ဒျောတယိၐျတိ၊ "
  yaa-NT: 'Nãskakẽ Niospa yoimis iskafakĩ: Afarafo mã chakafamiski moinĩfofãkãfe oa
    mã naa keskara ikax fininĩfofãkãfe Cristo mãto õiti mẽra oa fafeai keskara mato
    fasharanõ, ixõ yoimiski.'
  cab-NT: Ligía laríñawagúnbei. Agáguduabá, bugúya le arúmugubei, sarába jádaangiñe
    jiláaña, ábame larúgoungadágüdün Crístu báu.
  clu-clu: Ay masanagan ang miski ano kon nalanyagan run ang kamatoodan. Maman dan
    nga nagakoon, “Pagbogtaw, ikaw nga nagakatorog, Pagbangon alin sa mga patay, Kag
    si Cristo magasanag kanimo.”
  swh-ULB: kwa kuwa Kila kitu kilichofichuliwa kinakuwa nuruni. Hivyo husema hivi,
    “Amka, wewe uliyelala, na inuka kutoka wafu na Kristo atang'aa juu yako.”
  tpt-NT: 'Xlhiyucha alin chivinti yu inchineꞌ najun: “Kꞌakꞌujtꞌicha uxintꞌi yu ltꞌatꞌay
    y kaꞌostꞌaycha mas ixnitꞌacha la metsukunti y Cristo kamapulkuniyan.”'
  aai-aai: Anayabin marakawamaim sawar etei bow hina hirerereb. Ana’an nati isan tur
    iti eo, “Inuyan kumisir, morobone kumisir! Naatu Keriso tafamaim nakusisiar.”
  sny-sny: Serene Owane Sitewi lo peri apou te'esiya, “Fene nihe howeisiya ape, nihe
    petenere. Fene temeniyesiya ape, si norohuwe sinere! Sosu Krais fene ma'e tei
    mitaiyerowa.”
  myy-myy: 'Ito bajiri ado bajiro gotia Dios oca: Caniana, godacãna bajiro bajirã
    ña mʉa. Ñeñaro yibojarãti, “Ñeñaro yirã ña gʉa”, yibea mʉa. Ito bajiri yujiya,
    Cristore tʉorʉ̃nʉña mʉa. Busurojʉ ñarã bajiro mʉa ñaroca yigʉ yiguĩji Cristo,
    yi gotia Dios oca.'
  trc-NT: 'ꞌO̱ se yaꞌan chuguu̱n me se ya̱ ruviꞌ nu̱ꞌ nij rasu̱u̱n, ꞌyaj yaꞌan ado̱nj.
    Cheꞌé dan taj nana̱ nihánj: “Nari̱i̱ soj nej, si̱j otoj scaꞌnúj nij xnangá, ne̱
    na̱xagaa soj, canicu̱nꞌ caya̱ soj, ne̱ Cristó me síí quichugu̱u̱n rihaan soj a”,
    taj nana̱ yoꞌ a.'
  cut-NT: 'A tihca̱ va che co, te va a̱ma ndudo che tuhca̱: Nchuhn che ndih i ne,
    nedin nunde yahn ne nduhca̱ ihyan che quiya̱do ye, o ndih ye, cuentuche ne, cuah
    ne Dihvo vo Jesucristo, ne ndedevahn ye nchuhn.'
  bel-bel: 'Таму сказана: «устань, хто сьпіць, і ўваскрэсьні зь мёртвых, і асьветліць
    цябе Хрыстос!».'
  zlm-KSZI: 'Oleh itu firman Tuhan: ‘Bangunlah, hai kamu yang tidur, bangkit daripada
    kematian, dan al-Masih akan memberimu cahaya.’'
  gdr-gdr: Nokɨp ngayat komkesa gasa pɨtand apekiny ongwata mim da negɨr e o b'ogɨl
    e. Sɨ onggɨt paemb yɨna pebat ɨja emb jɨ yindeny da, “Yutunga rɨga, wɨn utnɨkina,
    ɨ dɨde uj ke utnɨkina. Ɨ ɨdenat Keriso men mɨtnyowai pɨtand ongwatam.”
  vmy-NT: 'ngatꞌa ndiꞌu= xi ꞌbejñatsejen tumeñu. Kui kjua ꞌba tsuni jngu kjuatexuma:
    Ji xi tetsjujñafe, tikjaꞌa_ri yojori. Tisetjenjin_ri mikꞌen, ꞌba Cristo sitsejenri.'
  cmn-FEB: 这就是为什么有人说：“醒醒吧，你们这些睡着的人，从死亡中复生，基督会照耀你们。”
  gmv-RNT: Gaasoyka wursi bessizay poo7o. Hessa gish “Neno, dhiskizaysso beegga! Hayqoppe
    denda, Kirstoosi nees poo7isana” geetettides.
  ncl-NT: 'Yoje moita jan quinami unca, sinda unca amo cuali o sinda unca cuali. Pampín,
    tiquililo se hual quimahuilía quineltoca Cristo, tiquililo: Xicmati pampa tiunca
    capa tía tipolehuía tehual hual tiyuli quinami ticoxtica. Dios mitzita quinami
    timiquic pampa tiunca laijlaculi. Ma yoje, axan xicpala moyolo pa tipehuas tiyulis
    pa moyolo, huan yoje Cristo mitzlahuis moꞌojli.'
  sua-sua: Ko her vgum a mmok to ta valler o tgoluk tgus, o tgoluk tgus ngat gia vle
    ma mmok, o mia kam vokom mar tok arhe. Ii, he her gi ekam a papat to endo msim,
    ngata kni orom a kni ta te, “Ai, muk o ngonnit mail, muk ruk mut kaenang o yoror
    ruk ngam lua kakhi mang E Nut, mu hop he, he Endo E Nut Thim Orom Ka Msasaen nera
    valler muk.”
  klt-klt: 'Yamá watá tán náut kámá káman dá hiták átang wawu watá hányon yamá mangga
    átnándak, wata ku me ing átak: “Ni ámna kák ruhángga átalák, kák ku miráingga
    tárutnelák. Tanggán káinnan dá tárurátá ku Jesu Son Iháhá wata yamá yá kák hára
    yamá máinek.”'
  are-are: Relhala turtantama irrpalthala lhangkarama nhanha korna namanga. Angkatja
    arrpunhala ilama, “Relha untala ankwentama, kaarrerrai! Relha untala errilknga
    ngerra intama, kamerrai! Kurunga Kristaka parrtjala nganha parrtjilhelitjina.”
  gai-gai: Na an mɨnna memetaca reac ianna moca raek waekekeca laru te, an reac toco,
    ma memetac toc ndarurenan. Ainda moca kam tɨp ianna eacrenan, na ma aindoprina,
    “U mandaia mandeaca ŋgorenanna, u ŋgepnandet. Te, u muk ndiŋ mac nda ŋgepnandet.
    Na Karaisa unmo memetaca neaŋnandet.”
  qvm-NT: '@see-verse:EPH.005.013'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ läꜙlaˉ: Hneˉ hi̱ˉ naˉgwɨ̱ɨ̱ˉ, ñeˋ hñaahˈ. Cha̱a̱hˋ hñaahˈ
    jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ, Cristo chooꜗ waˊjeˉ kyahꜗ.'
  kmu-kmu: Ani kemofena mage huya humainayane Faetama mainaya veamogatama hetiho.
    Komufitila hetisageno Kalaisia hale yamaa lamamino. huno humaine.
  ood-NT: '@see-verse:EPH.005.013'
  lbm-lbm: कहालीकि प्रकाश सब बाते प्रगट करय हय। यो वजह ऊ कह्य हय, “हे सोवन वालो, जाग
    अऊर मुर्दों म सी जीन्दो हो; त मसीह को प्रकाश तोरो पर चमकेंन।”
  ncj-NT: 'Huan ic inon mihtohua in Dios ipan in Itlahcuiloltzin: Tehhua aquin tiixpoliutoc,
    xitlahtlachiya ica in tlanehnehuilistli den Cristo. Xiquisa ipan tlayohuilotl
    den tlahtlacoli huan Cristo mitztlanextilisque.'
  yuj-yuj: 'Ankank kwataeran wae yokor nánko, wuri nkeria, am younkwek sɨrarea waeráp
    arop yakáp mwanapono. Am te apaerianápe, Kwaromp Buk fek sérrá: “Arop amo oukoumwan
    amp nap kwamp te amo koupour fárámpae. Amo apár me meknámp fárámp napo, Kraisomp
    wae kwapwe amwan yokorano.”'
  kto-kto: 'Are ratmat ga non ties la iot na Babam ula puaru la igama: “Nunuo la durinung
    titot, nemung ga dusnang kabirana ma inamaniap mila mevara. Ga eba alabie Karisito
    mibuo gare lalabie.”'
  gmv-NT: ጋሶይካ ዉርሲ ቤሲዛይ ፖዖ። ሄሳ ጊሽ “ኔኖ፥ ꬊስኪዛይሶ ቤጋ! ሃይቆፔ ዴንዳ፥ ኪርስቶሲ ኔስ ፖዒሳና” ጌቴቲዴስ።
  por-BLT: 'É por isso que se diz: “Vocês que estão dormindo, levantem-se, ressuscitem
    dos mortos, e Cristo os iluminará.”'
  stp-NT: 'Puiꞌ ku baꞌp jum kaiꞌch maaꞌn kap na mɨt paiꞌ tu uaꞌnak gu bɨjɨk dɨr kam:
    Gor xi ñiññia, chaꞌpim ka kookos kaꞌ. Xi baapmigiaꞌ pim miꞌ dhɨr koiꞌñgaꞌn tɨr
    na baꞌ jam bɨꞌñxidhaꞌ guch Xoiꞌkam.'
  ame-NT: 'Ñeñt̃oʼmarña socoppaʼ atet̃ ac̈hotenes añ ñoñets: P̃apaʼ ñeñt̃ep̃ atet̃
    p̃atseʼtyetsa eʼñe att̃ep̃ ñerraʼm c̈ha atarr rroma pemuen. T̃eʼñapaʼ oʼch peʼmanerra
    oʼch petanterra att̃o rroma pemuen. Cristopaʼ ñach p̃aʼpuetarsam̃perreʼ.'
  mgh-2016: ukhalhawaya chittu chonkhaye chiri voonene, chinokhalha unthukoni. Wo
    chiichammo Malhove Matakatifu aneera, “Munkweke inyu nnorupa, Nhihimmweke nnookhwani,
    Ni Kuristo nowumwalhelhani.”
  kvn-NT: 'Tenal tule neg-taledgin kep nuekwa immal taknonidaedyob kunonikojun. Al
    akpene choglesgusdo: Tule-kabmamimalad, pe atamalo. Tegin tule-purkwalmalad-abalgin
    pe kwisgumalbalo. Imi pe takmaldo, we igal ib-nuedzhul, tenal Cristo immal-wisgugal
    pe-imako pe pul nabir nanegal.'
  gvf-gvf: Paangwa iwe. Ka main minin ganin iru dire bilungwa paangwa, “Gulungwa gul
    milungwa ibal kobe ale kwi ye milo. Milanga Kirisito i nomanin aa naabile i tenamua.”
  san-ISO: ētatkāraṇād uktam āstē, "hē nidrita prabudhyasva mr̥tēbhyaścōtthitiṁ kuru|
    tatkr̥tē sūryyavat khrīṣṭaḥ svayaṁ tvāṁ dyōtayiṣyati|"
  deu-ELBBK: 'denn das Licht ist es, das alles offenbar macht. Deshalb sagt er: Wache
    auf, der du schläfst, und stehe auf aus den Toten, und der Christus wird dir leuchten!'
  mcb-NT: 'Irorotari okantantaganirira: “Kireanakenityo viro magankitsirira, aikiro
    viro kamankitsirira nianae, yoganiakempitari Kirishito.”'
  yle-yle: W꞉êênî tpile yilî yintómu mb꞉aamb꞉aa ngê anyi m꞉uu té. Yi kópu u l꞉êê dîy꞉o
    nmî wéti ngmê k꞉oo ala kópu a tóó, Yélini mbwee ntóó ntee tpile dé, a pii dmyeno,
    Yesu Kédisu u wuu nmyi pwo wa kéé.
  swh-1850: 'na kila kilichodhihirishwa huwa mwanga. Ndiyo maana Maandiko yasema:
    “Amka wewe uliyelala, fufuka kutoka wafu, naye Kristo atakuangaza.”'
  ese-NT: 'Jiquio ecua cuaquijijiya mecajje ojjaña jeajaꞌa cani jayojja jama Jesosa
    Quitohua shajjamaꞌ cuana mimishi pajea meeꞌyo majje quea jaꞌa baꞌe meesahua cani.
    Jamajjeya yahuajo nei nei jama sohuicuayame poa cuana baꞌa: “Shajjamaꞌ cuana,
    ¡jjashajjaꞌajjaquicue! ¡Eshahua nijje popajeaꞌyocue! Quitohua miya quea jaꞌa nee
    baꞌe meesahua cajeꞌyo”. Jamaya aca poa yahuajo nei nei.'
  jac-NT: 'Yuxin chihallax hacaꞌ tiꞌ: Ilo hawayan̈ hach wayan̈to chawu. Ahan̈wano
    xol camom, cat xin yakꞌni Comam Jesucristo issajilkꞌinal tawet, ẍi.'
  cak-CNT: 'Romari'' c''o jun tzij ri nubij: Rat ri xa achapon varan, tuna'' c''a
    avech, man cac''oje'' can achi''el jun caminek. Man cac''oje'' can pa k''eku''n,
    xa taya'' k''ij chire ri Cristo richin yarusakirisaj. Queri'' nubij ri tzij ri''.'
  zia-zia: Arare aeno eyero sao mitiya, Auriti awinosa awiya doro iropung. Nupema
    magayaora atu iropuro dope. Ayero yasa Kristora waegao mene ning waegariniya.
  mal-2015: 'അതുകൊണ്ടു: “ഉറങ്ങുന്നവനേ, ഉണർന്നു മരിച്ചവരുടെ ഇടയിൽ നിന്നു എഴുന്നേൽക്ക;
    എന്നാൽ ക്രിസ്തു നിന്റെ മേൽ പ്രകാശിക്കും” എന്നു ചൊല്ലുന്നു.'
  tuo-NT: 'Tojo weero Jesucristore ẽjõpeotirãrẽ aꞌtiro ucũnoꞌo: Mʉꞌʉ cãrĩgʉ̃, tʉꞌomasĩtigʉ
    weronojõ niꞌi. Wãꞌcãña. Õꞌacʉ̃ ĩꞌorõpʉre wẽrĩꞌcʉ weronojõ niꞌi. Tojo nimigʉ̃,
    masãña. Tʉꞌomasĩña. Cristo Õꞌacʉ̃ beseꞌcʉ mʉsãrẽ boꞌreyuropʉ nirãrẽ weronojõ weegʉsami,
    ninoꞌo.'
  mbl-NT: 'ha tikmũ''ũn te'' yũmmũgãhã'', nũy tu'' mũg, yĩy Topa yõg tappet te: “''Ãxop
