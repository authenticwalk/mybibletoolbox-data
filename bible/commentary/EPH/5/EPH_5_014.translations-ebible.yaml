  zpc-NT: 'Quie lenaꞌ rguixogueꞌn lëꞌë guichi laꞌiya quie Diuzi cani: Uletëlebë leꞌe
    nitaꞌle naca quiele ca quie benꞌ nitaꞌ rasi, benꞌ biyuꞌu pensari. Ulesuli leꞌe
    nitaꞌle naca quiele ca quie benꞌ huati, benꞌ biyuꞌu gracia. Ulesu listo, porque
