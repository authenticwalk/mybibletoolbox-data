  mic-MIQNT: '''Ms''t goqwei gaq neia''s''gt''tew giasgiwewei Gjinisgam ugwasetegmg.
    Etna na ugjit wet tluejig, “Tugwia gi''l ta''n nepan, apaji mimaji gi''l ta''n
    nepmn, aq na tujiw Se''suguli ugwasetegm lasenmultew aq ignmultew pilei mimajuaqan.”'
  huu-NT: 'Caɨ ofia, naiena rocabitɨcaɨ: Mai casi. Ɨnɨñeno. Jai fiodaitɨno isoidomoɨ;
    iadedɨ omoɨ comecɨaɨna Cristo jai llɨgaiñoite.'
  jiv-NT: 'Nu asamtai Yus-Papinium tawai: “Kanaruitme nu shintiártá. Jakamunmaya̱
    nantáktiá. Tura Kristu tsáapin awajturmastatui.” Tu áarmaiti.'
  otm-NT: 'Janangue''a nt''o''t''i: “Daman nuhmbʉ ngue guí ąhmbʉ, tengu ''bʉ gyʉ́
    duhʉ, nguetho nu''a ra Cristo di ''da ahʉ ran nɛqui,” bi ''yɛ̨na.'
  dah-dah: 'Al Kuruŋyen mere hulsi yara gobe deŋ bana hiyeŋ geb, goreb almet mata
    buluŋ yade kawan forok yirde hiyeŋ. Goke teŋbe gahade katiŋ hi: “Deŋ Al Kuruŋ
    diliŋde firtiŋde haŋ marbe huwarnayiŋ. Irde deŋ Al Kuruŋ diliŋde kamtiŋ haŋ mar
    wor huwarnayiŋ. Irkeb Mesaia beleŋ meremiŋ hulsi yara goyen dunke deŋ bana heŋ
    hulsi melak hitiŋ yara teŋ hiyeŋ,” yitiŋ hi.'
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə nəpɨn nukuraanien raməhiəpwɨn nari riti, nəri
    nəha ruvehe mo nukuraanien irə. Ro iamɨnhi irə kani mə, “Ik sə ikamapri, ikətui
    rə, mətui mwi ia nemhəien səim, pwəh Kristo rəhiəpwɨn ik.”
  kpr-kpr: 'Kotugo usasa janimbarira amo, tumba dadabarira. Ava sedo, God da usasa
    evetu genembokena janimbarira amo, ne usasa da sasingu arera. Namonde aindae sedo,
    eminge seraera: “Diti fange ere! Ambarida ghe ere! Amingaresa amo, Keriso da usasa
    nimokena janimbarira.”'
  san-IAS: etatkāraṇād uktam āste, "he nidrita prabudhyasva mṛtebhyaścotthitiṁ kuru|
