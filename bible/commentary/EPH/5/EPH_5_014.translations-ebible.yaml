  nho-nho: I te aa, naa mee teelaa e hakassaaina raa ma ki takkoto mallama mai. Teelaa
    e taratara ai te Laupepa Tapu raa peelaa, “Maahuru, te tama e matamoemoe nei,
    no masike mai i te mate, ki too te maasina Christ iaa koe!”
  gym-NT: 'ñobtä ñan angwane jändrän jökrä mikata Ngöbö trä ngwente, ye abko Ngöbö
    trä tä mate btä abko käta trä mike arato. Ye mden kisete nieta krörö: Ma tödekaka
    ñakare Kristobti abko tä ni kibien kwrere, aisete nüketa ngwäte. Erere arato,
    ni ngwäkäre kwrere mata, aisete näinta krö amne, Kristo käkwe Ngöbö trä tikadikä
    ma okwäte abko nieta kore.'
  azg-NT: 'Ee juu naxuee itsiquinaanhanꞌ na ji vaa na tsixuan natyiaꞌñeen. Mangꞌe
    joꞌ vaa jñꞌoon na jndui na itsohanꞌ: ꞌUꞌ tsꞌan na matsitja ꞌuꞌ nnon Tyoꞌtsꞌon,
    itsijonhanꞌ ꞌuꞌ chaꞌvijon tsꞌan na itso ndoꞌ chaꞌna tsꞌoo. Ngꞌe na tsixuanꞌ nanꞌminꞌ,
    quinaquintyjaꞌ. Ndoꞌ nninncyaa Cristo na ncüaaꞌ tsonꞌ, chaꞌvijon na incyaa jon
    naxuee ntyja na vamꞌanꞌ. Nndaꞌ itsiquindyi jñꞌoonꞌñeen.'
  bhd-bhd: एल्हेरेलेइ एन्च़रे ज़ोवं गाते, “हे झ़ुलने बाला उठ ते मुड़दन मरां ज़ींतो भो,
    ते मसीहेरी लौ तीं पुड़ चमकेली।”
  too-NT: 'Lā'' chuntza'' huanican huan a''ntīn tū'' kalhlaka''ī'': Hui''x, hua''chilh
    lhtatapā''t lā'' hua''chilh xanīn hui''x. Calakahua'' lā'' catā''kaqui'' lā''
    Cristo namāxkakēyāni''.'
  ind-AYT: karena semua yang menjadi nyata adalah terang. Itu sebabnya, dikatakan,
    “Bangun, hai kamu si tukang tidur! Bangkitlah dari antara orang mati, dan Kristus
    akan bersinar atasmu.”
  cjo-NT: 'Rootaki ikananteetari: “Aririka pimaaki, pipiriintanee. Aririka pikamaki,
    pipiriintee eejatzi. Riyotakaaperotemi Jesokirishito, ijeekakagaemi kitejiriki”.'
  nsn-nsn: Ge ia pe re balahiar luh e ualasira tauete tar mamang inetelik. Temaene
    re kular puh pare, “Inggar tamata ro hohou, o gulet, o tentur tur tar keu mare
    heir Kristo totomua tar luh.”
  san-DEV: एतत्कारणाद् उक्तम् आस्ते, "हे निद्रित प्रबुध्यस्व मृतेभ्यश्चोत्थितिं कुरु।
    तत्कृते सूर्य्यवत् ख्रीष्टः स्वयं त्वां द्योतयिष्यति।"
  tna-NT: 'Da putsu, uja epuani: Etahuisa, id''eque beju. Netianayuque manujiji cuana
    duju jenetia. Cristo ja beju mida ejurabata.'
  lid-lid: 'Sun anya, ma lomadan lomotani lakou marakon ere le lewan. Eme ma, iy asehek
    i buku doh: “Aha kamak, ma kasuri aha ado bolo imek taha kame loken, ma lomada
    Krais kameh anya udu bwele-e aha.”'
  wim-wim: 'In ngeeyāna: pam manth-thayan ngamparam thonam wik inan thaw: “Niiy keꞌam
    ngeeyaniy nunang God.an-a, niiy keꞌ weep thayan yimanangan wunaniy. Niiy kan-kanang
    ekāna! Woyan way niiyantamana kan wantāna! Christ.angan woyan minan meenathow
    niiyanta. Nilaniya keꞌ nganth yimanangan meenathow niiyant.”'
  zga-M: Pakhuva khila khinu, khedendulumwe nulumuli. Khava ndumuli hata ukhuchova
    ewo “Sisi mkha uve yuve ugonelile eima ukhuhuma khuvanu avafyile nu Kilisiti ung'ala
    pakianya paiove.”
  yom-yom: 'Kiezila kiawu kintotulanga bima bioso va nganda. Diawu beta tubila ti :
    Kotuka kuaku ngeyo wulembo leki tulu ; fuluka mu tsi bafua, ayi Klisto wela ku
    kienzula.'
  san-SIN: ඒතත්කාරණාද් උක්තම් ආස්තේ, "හේ නිද්‍රිත ප්‍රබුධ්‍යස්ව මෘතේභ්‍යශ්චෝත්ථිතිං
    කුරු| තත්කෘතේ සූර‍්‍ය්‍යවත් ඛ්‍රීෂ්ටඃ ස්වයං ත්වාං ද්‍යෝතයිෂ්‍යති| "
  yut-yut: 'Ae teŋteŋɨ da yo kɨnda aŋalon asak bɨsapmon, uŋun yo kɨsi amɨn da tagɨ
    pɨndarɨ asak. Yaŋ do aŋek gen on tosok: “Dɨpmɨn pokdol amɨn gak pɨdoki. Kɨmoron
    da pɨdaŋaki Kristo da teŋteŋaŋ gamjak.”'
  grc-BYZ: διὸ λέγει· ἔγειρε ὁ καθεύδων καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει σοι
    ὁ Χριστός.
  cpc-NT: 'Irootaki josankinaitantakari pairani, ikantaitzi: Aritaki pimaaki, pinkakiti,
    Pintzinai pitsipayitakari kaminkari, Iri ootaimini Cristo.'
  nhg-NT: 'Por inu quejtoa: Xetlachea, taja que tecochteca, xemiehua de intzölö mimejque,
    hua metztlöbelisque Cristo.'
  nya-nya: Nʼchifukwa chake Malemba akuti, “Dzuka, wamtulo iwe, uka kwa akufa, ndipo
    Khristu adzakuwalira.”
  ngu-NT: 'Yejhua ica nijtohua: Xtlacha tejhua yejhuan ticochi. Xmoquetztehua niman
    xquisa ne intzajlan on mimiquej yejhuan quichihuaj on tlen xcuajli. Tla ijcon
    ticchihuas, Cristo mitztlahuilhuis. (In quijtosnequi Cristo mitzmaquixtis.)'
  kup-kup: '@see-verse:EPH.005.013'
  jid-jid: Ikpe wa batoa, ahi kpan. Nakima, batre ndi wlunde, biyi wa bisi kruna,
    ndi wlu ni khyu, u kristi ni kpan ni mi me
  wmw-wmw: 'kamana nuru ndi kinu cakuwónesa. Ndimana ikwambiwa javi: “Uwe uri kulala,
    lamuka. Uwe ufwire, fufuka. Na Almasihi akumwarikira.”'
  gmv-GGM: Gasoyka wursi besiizay poo7o. Hessa gish “Neno dhiskizayso beega, hayqope
    denda, Kiristosay nes po7isana” getetides.
  ssg-ssg: Aile ape ti he xewan lawe waliko i sohot kouke. Masin ti leili pepai Haeu
    i ukek, “Haiwa, teka masin ka amuto mamatih. Xahatawa, teka masin ka amuto maten
    ti woumuto lehe Krais i kapiti amuto ti he xewan.”
  zpo-NT: 'nel lo xni nzhakbeyy rese kwaan, mod nzhé re xaa: Guxche, nel lu nak mod
    tub xaa naxna, bzoli, nel lu nak mod tub xaa ngut, zee lee Jesucrist le zee kaxni
    yek lu.'
  poy-poy: na kila shashilanguziwa shiwera ulangala. Ndo mana Malembu Mananagala galonga,
    “Gwimuki gwenga gwagugonja, Guzyuki kulawa kwa yawahowiti Na Kristu hakakulangaliri.”
  qwh-NT: 'Tsemi juc parlepis queno nin: “Qamqa punicaq cuentam caquicanqui. ¡Riyaquïna!
    Qamqa wanushqa cuentam caquicanqui. ¡Sharcamïna! Jesucristum actsishunqui” nir.'
  gaw-gaw: Keeke miag atiak niiṯe ele amu, amahlakp̱a daaṯe amunu nai imu Kayak naip̱a
    niiṯe. “Na niiṯem ele amu na ahe! Na mauhakp̱anu eḏun hip̱aidp̱e, Kristus na amahlak
    medaḵu.”
  nca-nca: Dokoro hiyómbo o soso riní tunomo tunoqeyote. Ŋunde ŋuro mande ka yete,
    “Ke eteyote qu, rotoya otoqo, uni tapu koŋgo otoqoyika Kristoko hiyó kunoweya.”
  zpz-NTPP: 'Gun yaa gyicy ñi nu gabe dub gal la na dela coz. Ndeꞌ nu rnii dey: De
    ru mbecy nu bi gut briish yaa. Bruu der lat de añ. Orzeꞌ Crisht lyuum yaa lor,
    rnii dey.'
  zac-NT: 'Por ni rniꞌi Sagradas Escrituras: Gulë guëtëtsë mbëcaꞌldë lu të, lëꞌë të
    nanagaꞌsi. Gulë bëruꞌu ladi ra mënë naquëreldë lu nacahi, nu Cristo guëzianí laꞌni
    lduꞌu të.'
  kyg-kyg: Ani kavafeꞌmo hunoꞌaeꞌmo, kaukaleꞌnana vekamogamo kaupatiꞌmo he tige faliꞌnaya
    vayapatiꞌmo he tige huka maigenoꞌao Kalaisiꞌa kaipafiꞌmo ha le yaꞌmo alino kamino,
    huno huꞌniye.
  kmk-kmk: Ot losana masilawan sumilaw pay. Ot siya’d kaipooyan dit naikanglita kanana’n,
    “lumikna ka sika’n masusuyop, sikan kama’t natoy gumangun ka ot silawan Kristu
    nat somsomok nu.”
  cao-NT: Jabi toca tsi noqui yoahi quiha noba quëquëti ra, naa jochahuaxëni ca jahuë
    bo yoati na. “Bësohuë, oxahai cató. Bësoyama cabo, naa jochahuaxëni cabo quima
    tsëquëhuë. Jatsi mato qui huahuaxëhi quiha Cristo ra” ii quiha.
  bbr-bbr: Keseria, kiro arous owo osap ämäi rau erekapu amop monuk, kiro osap nais
    arou senek saräi. Kiro onokun meter Anut nukan ämänis äiewon, “Na roasir rusapai
    nini raum, na siräu. Na up uruas siräuta, Krais nukas kon arou na opok jeräun
    musai.”
  inb-inb: 'Cristo kikin puncha­ia­chig­samu­uraka, tukui­mi puncha­ia­chii tukun­ga­pa
    kan­kuna. Chi­manda­mi kasa ni­raiá: Kam puñukug, rigcharii. Wañuskasina kaspa,
    atarii. Cristomi kamba iuiai­kunata punchaiachigsamungapa ka.'
  hrv-hrv: 'Zato veli: “Probudi se, ti što spavaš, ustani od mrtvih i zasvijetljet
    će ti Krist.”'
  box-NT: 'Mu bon, mu bìo ɓúenɓúen na mu khoomu ló wán bṹn bìo so bìo sã̀
    mu yi. Lé bṹn nɔn á bìo kà bíaráa: «Ũnɛ́n na dũma, sĩ̀n. Hĩ́ní lé
    ɓa nì-hía tĩ́ahṹ, ó o Krista á à dé mí khoomu ũ wán.»'
  ote-NT: 'Hangue xa tꞌena njaua: Nuhu, núꞌi guí a̱ha̱, nangui de habʉ xa tꞌacꞌaꞌi
    habʉ xa tꞌagui núꞌʉ xa du, y ma zi Hmuhʉ ra Jesucristo go gueꞌa̱ da yoꞌtꞌa ri
    mfeni pa gui ꞌbʉi ja rá ñotꞌiꞌa̱.'
  wnu-wnu: 'Qenu wonou begen eng gari mi gugum begesia begent uburiba. Qob eng igo
    end ne munon yurau end wurit ete qura: An munon inab igoumon eng an umau mumun
    gas ende. End qand der bugab qob igar. Igari Munon inubersiau tari anqubeima ne
    wonou begen eng anit begeneriner.'
  zam-NT: 'Por cona, mbez mèn póla: Blo'' gu'' mcal'' loo gu'', gu'' co'' ndxàt. Goo
    che gu'' làth mèn nguth. Crist li par tyub xnìi yéc gu'' no par tyub xnìi lezo''
    gu'' loo cón che''n Diox, ey.'
  zyp-NT: zecawtamaw tatah zezong vytei hmuh khypaw tei a tuapaw cawh khainah heh
    a cang. Macawtaco ma hrahei reipaw a cang, “Vy a ihningpaw, a hrah myca la, thihnah
    taitah tho myca, Khri tah na cung letah a ca khaiso a,” tahpaw heh.
  sey-NT: 'Ja̱je paꞌina, caseꞌe paꞌiji: Sëtajë̱ꞌë, ca̱iquë, ju̱ꞌisicohuaꞌi jopopi
    huëijë̱ꞌë, Cristopi miacaija̱ꞌquëre.'
  nvm-nvm: Ijefuon maiji fu sanainma ijar ire ise kafokafo no sauime reoijo iji fur
    kege samafrek. Regavo dua be bun usuibe roinva iji fu ijeg kuai, E iji ni turanamime
    urif. Regavo madu e iji ja aoinva iji ni una uriga Kurais fu ja aferdia sanainma
    ijia uniak.
  mps-mps: 'Tama tialigo da, te po me elalubao: “Nage pila mubo bidi, hodaloao, tama
    nage te gų pagede ma hodaloama, tama Krais agai wiegi yai ula nage mawaibao.”'
  pab-NT: 'Hiyaiya, waiye kawaiyakehetehenere atyoite xaokanatyakalati tyaona. Hatyo
    hiyeta exakere nexa: “Hiso, nemakitere, hikaosehena! Hatityoahetehena hikamanaoseta,
    hoka Cristo ite aokanatya homana”.'
  llg-llg: Leo ndiak boe, mete ma ita tao manggaleledo dedeꞌa manggalauk, fo hataholi
    taon, na, ana bisa bubuluk, nae, dedeꞌak fo ana taok ndia, manggalauk. Hambu sosodak
    esa nae, “Wei! Ei mana sunggu kala, foꞌa leo! Ei mana mate kala, masoda fali leo!
    Huu Karistus sangga tao manggaleledo ei.”
  kyf-kyf: '''Ɩn -we weee mɩa ''bhlewlʋda, zlɩ we zɛa. We ''gbʋ wa nɛɛ: «-Mɩ mɩa ''ylaa
    ''wʋ, -ɩn ganɔ, -ɩn -sɔ ''wʋ tlɩtlɩnya lʋ, ''ɩn Klisɩ ''ka ɔ zlɩ -mɩ -gʋ zlɩlɩ.»'
  tpi-tpi: Na taim lait i mekim wanpela samting i stap ples klia, orait dispela samting
    tu i kamap olsem lait. Olsem na dispela tok i stap, “Yu man nau yu slip, yu mas
    kirap. Yu kirap long matmat na Krais bai i givim lait long yu.”
  mih-NT: 'Yucuan cuenda iyo nu catyi si tyehen: Ndoyo ndoho ra quixi xaan. Nduvita
    ndo nu yucu ñiyɨvɨ i sihi vatyi cua cuhva ra Cristo ñúhu ityi cuhun ndo. Catyi
    si.'
  qvh-NT: '@see-verse:EPH.005.013'
  kms-kms: Te pugri ti pe bu yumbo raqene rise buqod. Di te ningg bu wute mari, “Wute
    ruqo wase kin nungoqi wes wewo, wati kin pe pu wes wewo ei Kraist nari di nungoqi
    nde ti nase.”
  agn-agn: 'Tenged maski onopa, itaen ka mga nayagan da. Pario tang agganingen: “Yawang
    gapoyata, mambangona ong kamatayen, ig ayagana ra ni Cristo.”'
  nhi-NT: 'Ica non mihtoua: ¡Ixtlachia, teh naquin itcochtoc, uan ixmeua intzalan
    miquemeh, uan in Cristo mitztlauilis!'
  ttc-NT: 'Iktza''x nyolin ikxjani: “Intel awatl yatz aj nchwitan, intel apawa'' awib''
