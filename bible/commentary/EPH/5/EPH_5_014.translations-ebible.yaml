    Abiniki fori hiki ida ima''onahani. Ahoki''a bana mahija Cristo kadamahi-ra najaha''avini.”
    Nimania ida ija''ari athini.'
  twi-twi: Efisɛ hann da biribiara adi. Enti na wɔaka se, “Nyan, wo a woada, na sɔre
    fi awufo mu, na Kristo bɛhyerɛn wɔ wo so.”
  hlt-hlt: Aka phoe boeih tah vangnah ni. Te dongah, “Aka ip te haeng lamtah aka duek
