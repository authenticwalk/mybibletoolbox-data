  bzh-bzh: 'in nġaa pin sën ranġah gelu raḳ lo, og neggëp ranġah rot. Nebë ġaġek
    sën dekevu meneggëp lo nebë: “Honġ sën ġenewëp lo! Kwedi! Gwevuu diiḳsën na
