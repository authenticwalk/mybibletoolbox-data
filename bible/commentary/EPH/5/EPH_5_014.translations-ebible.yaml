  ces-LB: 'Proto se říká: „Probuď se, ospalče, vstaň z mrtvých a zazáří ti Kristus.“'
  mkn-mkn: Bagitu ju, kalo kotong kasi taráng hal jahat yang orang bekin, dia bisa
    mangarti bilang, itu hal yang dia bekin tu, jahat. Ada lagu satu bilang, “Woi!
    Bosong yang tidor, bangun su! Bosong yang mati, idop kambali su! Te Kristus mau
    kasi taráng sang bosong.”
  pol-UBG: 'Dlatego Pismo mówi: Obudź się, który śpisz, i powstań z martwych, a zajaśnieje
