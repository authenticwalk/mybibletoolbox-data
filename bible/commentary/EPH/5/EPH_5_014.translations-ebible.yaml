  tam-TCV: 'அதனால்தான் இப்படி சொல்லப்பட்டுள்ளது: “நித்திரை செய்பவனே விழித்தெழு, இறந்தவர்களை
    விட்டு உயிர்த்தெழு, கிறிஸ்து உன்மேல் பிரகாசிப்பார்.”'
  mit-NT: 'Ñàyùcàndùá, ducán cachí (dichu): Ndacòo mii‑ní nècuàchì quídì jaàn, te
