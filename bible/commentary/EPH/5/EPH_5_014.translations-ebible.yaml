  lug-lug: Ekitangaala kirabisa buli kintu. Kyekiva kigambibwa nti, “Zuukuka ggwe
    eyeebase, Ozuukire mu bafu, Kristo anaakwakira.”
  yby-yby: 'Ito soto pekaka nesa yamidanamoya lamedalaki lolo etibo ne. Ito yamuya
    monoka ga mako sa-loko nebo ne: Edimo uvo udi-minabo wewenalitaya sinalo. Edimo
    duka helenebokutiya momoga iki sinalo. Kalaestikahoya he hada olibetakolaiye.'
  heb-heb: על כן הוא אומר עורה הישן וקומה מן המתים ויאר לך המשיח׃
  mpp-mpp: Yogolec silicine yanguc, wiyac sasawa angocti kweme yegengkedaicte. Ilec
    ailu yanguc miicne, “O, ngic gung falu gagic, ga gboliyelu homackacni fangkec.
    Inguc aiyengka Kristole angocti bacgume yegengkedamecte.”
  apb-apb: Oto omu ke ha'a-ha'asinelie mwala aana tolahai ola diana hunie kire ke
    haimaani'omu na kire ke aali'u lo'u mwaanie rodohono hunie kire ke ne'ie raa-raa
    oto no'one mala i'omu. Aena urine ka'u nga iini e ere uuri, “Omu ke lio oto, mo
    iini omu sai ma'ahu. Omu ke lio oto mwaanie maenga, hunie a Kraes ke si raangi'omu.”
  san-TEL: ఏతత్కారణాద్ ఉక్తమ్ ఆస్తే, "హే నిద్రిత ప్రబుధ్యస్వ మృతేభ్యశ్చోత్థితిం కురు|
