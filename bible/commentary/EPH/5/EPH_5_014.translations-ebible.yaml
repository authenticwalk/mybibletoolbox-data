    Ne tuaneya pikota kamoa pamene. Keraisuyo ne pa̱ takalogoono, nitamene wa panagome
    papete wia mekapianeya.
  swe-swe: 'Därför säger han: Vakna du som sover! Stå upp från de döda, och den Smorde
