  ces-NKB: 'Proto se říká: “Probuď se, ty, kdo spíš, vstaň z mrtvých a zazáří ti Kristus!”'
  cui-cui: 'Daxota Nacom piamonae tatsi ichʉn yabara jeichi: “Nacui cayabara cananta
