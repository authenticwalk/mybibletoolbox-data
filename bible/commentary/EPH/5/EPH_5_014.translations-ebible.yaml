    ĩñabesemasĩña. Bairi atore bairo ĩña Dios ya tutipʉ cʉ̃ãrẽ: “Mʉjãã, cacãnirãrẽ
    bairo caãna, wãcãña. Mʉjãã, cariacoatanarẽ bairo caãna nimirãcʉ̃ã, tunu cacatirãrẽ
    bairo tʉ̃goya. Bairo mʉjãã catʉ̃goro, Cristo pʉame cʉ̃ yaye caroa quetire mʉjãã
    masĩõ joroque átigʉmi,” ĩ quetibʉjʉya Dios ya tutipʉ.'
  qxo-NT: '@see-verse:EPH.005.013'
  mox-mox: mana ʼeguma simatala nana ilivu luveifana naguvesimatalia, ʼinega luveifa nana
    ge ana fata naoukwaiva, ta ʼesi simatala nana ʼinega kana ʼita aqiaqiea. Baʼe
    ʼiuna ʼinega Buki Nugwenugweina vonaya, “Oʼa toʼeno motaiva uʼenovila! ʼAligega
    uyaʼitoto, ta Keliso naguvesimataliu.”
  kew-kew: 'Go madaare Gote-na agaame gupa ta: U patea aare aipapulu rekape. Ne tapa-para
    wala gimoa rekaina. Go rabu Krais-na epe paa ne madaa epenaloa marekaaina.'
  dww-dww: 'Be raḡanine voia gewegewedima yanae ta maḡatarana, inam raḡanine inam
    voiedima gewegewedima tokare tai kavena. Vutuna aubainama banaga umanama a riuna:
    “Tam gurie kenakenamma kwa midisuḡu be Keriso ei yanam.”'
  twi-ASANTE: Ɛfiri sɛ, hann da biribiara adi. Enti na wɔaka sɛ, “Nyane, wo a woada,
    na sɔre firi awufoɔ mu, na Kristo bɛhyerɛn wɔ wo so.”
  aoj-aoj: Deiꞌ main, hiahaom mamahoma mataga alihim mandawalapi, amamba mataga mape
    siꞌi mogogalaꞌi. Isimba atis deiꞌ anif basef fapan fagaꞌi naꞌamba faꞌi, “Ipaꞌ
    epes pagaꞌihi deiꞌ safel dasaꞌma mehip pekwaha koh! Ipaꞌ pesafel wandelef eaꞌ
    Krais neseꞌepa mogogalaꞌi mihihima ipaꞌ.”
  cbv-cbv: 'Pánihat pínah caá nin pah jwĩpĩ́ niíj ewep: “Ʉ̃oni panihni, ma jáa bojoó.
    Wʉnni panihnibʉt, ma boo pʉd jʉ̃ʉ́wʉ́. Meém yeejép chãjni baabát panihipboó ma
    jʉmat pínah niijná, ma tʉ́i chãjat pínahdih Jesucristo meemdíh ã jéihyabipna caá”,
    jwĩ niijná caá.'
  taw-taw: '@see-verse:EPH.005.013'
  jic-NT: 'Yom pjaní nin tjevele püste nt''a lyawun̈ sin po''ó. Tjevele: “''I tipü''í
    jinwá jipj. Tsyülümǘ jipj. Was jipj tecya''lin̈ patja jinwá mpe. Ca majawaques
    jipj nt''a, Jesucristo jin ''yüsa la mijis mpes.” Nin tjevele jupj.'
  zap-NT: 'Por neguin re lo diiz: Laa de ne za de nëzmal, gukoo mkaal gwa lo de. Gusaan
    ne rlaa de dol, laa Jesucrist yzenii xgyeryen de.'
  wer-wer: Pöta ngönte epël wia. “Ka ureëaup, ni wal ë. Lup wel wiaup, öp së. Pël
    ëën Kristook ëwa elniipnaan.”
  ipi-ipi: '@see-verse:EPH.005.013'
  qul-NT: 'C''anchayka lliujta sut''inchan. Chayraycu Escritura nin: “Puñuskayquimanta
    rijch''ariy; wañuskacunamanta jatariy, Cristotaj c''anchaycusunqui.”'
  ter-NT: 'Énomone kó''ino ne kixonéti koêti: “Iyíkapu itínoe kutí koeti imókoti.
    Yexépukapi xapákuke ne xâne kutí koeti ivokóvoti, enepohikone evókovoti ya váherevoko,
    itínoe xâne kutipasí koâti, yane kouhápu''ikopopitinoemo Kristu” kôe.'
  bmr-NT: 'Jaamaño jillɨ noono: Ɨɨjoho Moocaanico uguubutɨɨbo cɨgarama iicaabobadɨ
    idiicaabo, deesɨcɨnɨ. Jaaboro Moocaanico agaajatɨmo uchuumucuumobadɨ iicamofeenetɨ
    sihɨgovɨ diica. Jaadɨ ɨco Cristo gaajasuji, noonoro.'
  fuf-fuf: 'ko fii ndaygu ngun hentinay fow. Ko ɗun waɗi si no wi''aa: «Finu, yo an
    ɗaaniiɗo, immo e hakkunde mayɓe ɓen, Almasiihu on ndaygay e hoore maa.»'
  bhl-bhl: 'Fitewsomelei, Sunbin-Got em ailbin e mali kawtiw im dim aile tewe, e ilo
    kaim dim keyemei, ikati ailbin dim elo kakabiliw te. Yu mali im weng be ibolow
    fukunina! I bokolomeliw: “Akalbiliw kawtiw yu teinina! Kuaneko, akalsiliw kawtiw
    yutaka! Yukal baba teinina! Kulais em ailbin e alik alik yom dim ailoka kasike!”,
    angbiliw kale.'
  ons-ons: Ea wane paki, didiwo wakonmaike, yewaŋo yemo maine qelaŋanka okaniake,
    ea wane done iwa yale raraine, “Kulu pamaine ge wienom, so seu seuneŋo wisikaenom!
    Paki, Kristoŋo boaŋ ma qelaŋan gangep!”
  con-NTPO: 'Tsa''cansi tsu su''fa: ¡Qquendyaja ana''su! Pa''cho''ye qquendyapa canseja.
    Cristo tsu quenga attiaña.'
  ghs-ghs: Oi dzadzai meeke quba samane minarake baiburomi paana naataridzoni. Ooqaho
    quba qetaqeta teei hee, Meeqoraidzo? Kiristui nii baiburomi dzadzanoma naatakoita
    ao baata neta qoridzare!
  peg-peg: ଇନେକିଦେଂକି ଅଜଡ଼୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ଅଜଡ଼୍‌ ଆନାତ୍‌ । ହେଦାଂ କାଜିଂ ଏଲେଙ୍ଗ୍‌ ଲେକା
    ଆତାତ୍‌ନ୍ନା । “ଏ ହୁଞ୍ଚାକାଦେର୍, ନିଙ୍ଗାଟ୍, ହାତାକାର୍‌ ବିତ୍ରେତାଂ ନିଙ୍ଗ୍‌ଗାଟ୍‌, ଆରେ
    କ୍ରିସ୍ଟ ମି ତାକେ ଅଜଡ଼୍‌ ଆନାନ୍‌ ।”
  txu-NT: 'Me kute memã Metĩndjwỳnh kabẽn jarẽnhkambit ne me arỳm kute amijaxwe kunĩ
    mar. Amrẽbê: ne me me bakukãmãremã me kute amijaxwe mar''ã ajarẽ. Me memã kum,
    “Kute mrãmri ne me õto nõrkam kute me kabẽn mar kêt pyràk ne ga aje Metĩndjwỳnh
    mar kêt. On ano tỳx ne amim kabẽn ma kute mrãmri ne me krã apôx ne no tỳxkam amak
    mex pyràk. Aje kabẽn mar kêt kute mrãmri ne me tyk kute me kabẽn mar kêt pyràk.
    On kabẽn man kôt ar amijo aba kute mrãmri ne me tyk ne akubyn tĩn ne ar ba pyràk.
    Dja ga kabẽn ma nhym Kritu arỳm prĩne amã arẽ ga prĩne amima. Kute mrãmri ne me
    kute memã pôk ne o kute pry kurwỳ nhym kam me kute prĩne rĩt mex pyràk”, ane.
    Mrãmri ne me kute me bakukãmãremã arẽnhkumrẽx. Mrãmri ne Metĩndjwỳnh kute memã
    arẽnh ne kute me axwe kunĩo amirĩtmã.'
  eng-WEBU: Therefore he says, “Awake, you who sleep, and arise from the dead, and
    Christ will shine on you.”
  gnw-NT: 'Jáeramo Tumpa jei oque vae pe cuarãi: “Esarecoño ma. Icove ye penti ou
    umanocue vae reta ipɨte güi vae rami. Cristo tumee ndeve tembipe.” Jucuarãi jei.'
  mux-mux: 'Pa tiliele-ni méle te tepa mokeringa lenjilimú kene méle kanuma kepe pa
    telemú akiliinga mélemanga puluma mokerenga lelemú. Akili piliiku konana tenga
    ung te turing kanili. Akili i-sipa mele: “Yambu uru píliele, nu ola muluyo. Lomburukunu
    ola muluyo. Aku tiní kene Krais-ni nu mulunina pa tenjimba.” nilimú.'
  maj-NT: 'a̱t''aha̱ nd''íu̱ b''éjña chji tu̱ mí nihí ni. Kui nga b''a̱ ts''ín tjít''a:
    N''e̱kj''áíhi̱ yjohi̱, ji xi kisufei. Ti̱síntje̱i̱n a̱jihi̱n xu̱ta̱k''ie̱n. Tsa
    b''a̱ n''e̱i̱, Cristo̱ ts''i̱ín ndzjehin.'
  bkq-NT: 'Awylygue, Cristo tâinwânse kurâ-ro watay, iajinu oday adakobâni ara kurâ,
    iamu duay adakobâni araba. Warâ aguehonly: “Âmâ xykyby emyenro, âwaguegâ! Igueypy
    emyenro, aukâ! Deus itaumbyry mâuntuhoem mâindatoem warâ aienehonze Cristo, iajinu
    soentyby nhenehon-ho ara” kehonly.'
  kue-kue: 'te ken ambuglange i eremogl taraglmo prapra i-pendigl kaima endungwa.
    Ipre ka yegl ta dungo pangwa: “Ene ugl panga yomba andiglo, te geglkwa mina pai
    motnga andiglo, Krais ken ambuglangemo ene mina depanambuka.”'
  cot-NT: '@see-verse:EPH.005.013'
  bnp-bnp: a vuhuna a nipara i rata a maki lobo i bele kavakava. Ni here hosi i maea,
    “Ioe a viri o mahita, o hadongo o pesi rike mule na matenga, lakea e Kristo bara
    i parai ioe.”
  apn-NT: 'Te mẽ kot kanê hpôk rax kãm mẽmoj piitã omunh mexta pyràk. Tĩrtũm kapẽr
    ã kagà htũm kot ja jarẽnh kot: Mẽ amã Tĩrtũm prãm kêt xwỳnhjaja te ra mẽ atyk
    nẽ mẽ anhĩkwỹ pyràk. Nẽ te kamàt kô kamã mẽ anhõt nẽ mẽ anhĩkwỹ pyràk. Jakamã
    kwa te mẽ akrã hapôx nẽ kànhmã mẽ akrĩ pyràk o amnhĩ nhĩpêx nẽ Tĩrtũm kôt amnhĩ
    xunhwỳ. Kê Kris tanhmã mẽ akrã hto ka mẽ te myt kato nhũm mẽ ate arĩgro hã ri
    apa pyràk o amnhĩ nhĩpêx. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ nchkwiꞌ kityi kula chaꞌ re: Xaa tiꞌ wan, chaꞌ ñaꞌan tiꞌ si lajaꞌ
    wan, ñaꞌan tiꞌ si ngujwi wan, ngwañaꞌan ngiꞌni wan siꞌya kiꞌya nu ndiꞌin ꞌwan.
    Ja xuꞌwi ꞌa chaꞌ ꞌwan loꞌo chaꞌ kuxi, chaꞌ bra kanꞌ ta Krixtu xaa nu xuꞌwi niꞌ
    kasiya ꞌwan. Ngwañaꞌan nchkwiꞌ kityi kanꞌ.'
  opm-opm: Tit has teinong ma hapti ohe meng oh mamaru hat riptimur. Hapura timon
    pat han go kin wataham masona. Masporhan Krais orhe has ohsi has teinong nahatiprohmur
    riptimur.
  bvr-bvr: Ngardawa gun-gujayanaya gu-gurda ngacha yarlanga gu-nenga gu-workiya gun-jaranga.
    Gun-nardiya nula ngayburrpa nguburr-weya nguburr-workiya, nguburr-yinaga, “Ny-junarda
    bamawa ny-yurra, garlma! Ny-junardiya minypa gala wanngu gun-guni n-dima, guwa!
    Barra nipa Christ a-jayanaya nggula.”
  wal-wal: Hegaa gishshau, “Xiskkiyaagoo, beegotta; haiquwaappekka dendda; Kiristtoosi
    neeyyo poo7issana” yaagees.
  zad-NT: 'Ḻa'' beeni'' c̱he''na'' chili''n lao yog''te diika'' choncho. Daakzan ne'':
    Ḻi yiban, le'' nakle ka beṉ'' ches; na'' ḻi yiyas ladj beṉ'' wetka''. Na'' Crístona''
    kwee beeni'' c̱he''na'' ḻoo yic̱hjlall''do''lena''.'
  kmg-kmg: 'Irec hâcne šiŋuc mukicne: “Guŋ foekiczi faharec, â hâmockonec ɋârec, eme
    Kristozi batamaecguocmu.”'
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene aꞌmine di sotoꞌ ikevo miniliza initeꞌ mukiꞌ
    nene labanaliꞌmi emeni dameni di otuhilizadoꞌ o neineꞌ nenako nemuꞌ nene luvoniꞌ
    ve. Aꞌminemuꞌ nene nama ma tiꞌ li laaꞌ nave: Upuhoꞌ igi otilevo. Lutine okise
    ongavo minave lingine hili minaniꞌ gili minangutiꞌ nene otilevo. Otikevo Kilisitoꞌ
    aza hize labanaꞌ ele-lengedeleseive.'
  uli-uli: bo te tugul mele be llahloh lal teram ngo bele mel bo teram. Ila fal we
    re sor bo, “Mmat gel yeramtala ho masor, molow tefael mo irel maes ngo mala werel
    Kristus be werdiy uwom.”
  nin-NT: 'A si ìlà i azhi iyo di du anishirr kye abubo hi. Inkindirr yi nggo a ti
    nggarr yi la na azhi, aba a ta kye hi tsatsarr mre. Ima yo i du ba charr nu Ungbamvu
    ku Abachi ku di: “Kasi, Ùwà nggo so kurr ina. Tasi, ùwà nggo kurr iku, i Kristi
    ta la zanzarr nu umi muwa.”'
  acu-NT: 'Tura asamtai tunau takainaun pachis tu aarmawaitai: “Jakawa nunisrumek
    kanurum tepakrumsha shintartaram. Turaram shintarum nantaktaram. Turakrumningkia
    Cristo atumin paan nintimtikramratnuitrume.”'
  cak-WNT: 'Rumari'' c''o jun tzij ri nubij: Cac''astej c''a riyit ri xa achapon waran,
    catel c''a pe chiquicojol ri ye achi''el caminaki''. Ma cac''oje'' ta chic pa
    k''eku''m, y ri Cristo can xtusakirisaj wi ri ac''aslen. Queri'' nubij ri tzij
    ri''.'
  ebk-ebk: Tay nan am-in ay masilawan at munfialin as kaman munpaway. Hiyana nan kiapúna
    ay kanan nan kanta, “Fumangunka, he-a ay suyyop. Matakuka, he-a ay natuy, at silawan
    Cristo nan numnummu!”
  spa-PDDPT: 'Todo lo que se manifiesta es luz. Por lo cual dice: Despiértate, tú
    que duermes. Levántate de entre los muertos, y Cristo te alumbrará.'
  ruf-ruf: mana chila chinu ichikoneka chimwemwesighwa ne ghumwanga. Ndomana ilongighwa;
    “Ulamke ghweghwe yuwasile, utsilihuke, naye Kiristu katsokumwemwesela.”
  gun-gun: 'aipoe''ia rami vy: “Reke va''e, emyĩ ke, epu''ã omano va''ekue mbyte gui,
    ha''e gui Cristo nemoexakã ''rã.”'
  agu-BL: 'Chi alijt cyen tul jun xtxolbil: “Chin watum, elk awatl. Cawle''n tzaj
    ẍchixo''l yi e'' quimnak quitane''n tk''ab yi ilc''ol. Nin tz''ocopon Cristo tetz
    atxekbil.”'
  isn-isn: Kunsoko kila ikintu ni kipihuiwe kutulaa mu welu, uugwa wiligitya izi,
    ''Uka, uewe nu lae, hangi humbuka kupuma mu ashi nu Kristo ukelya migulya ako''.
  eng-PEV: The light shows us what something really is. So some people say this, “Stop
    doing bad things. It’s like you are asleep, so wake up now. It’s like you are
    dead, so come alive again now. Then Jesus will show you the right way to live,
    it’s like he will shine light on you.”
  ilo-ULB: Ta ti tunggal banag a naiparangarang ket agbalin a lawag. Ngarud ibagbaga
    daytoy, “Agriingkayo, dakayo a matmaturog, ket agungarkayo manipud iti patay,
    ket agranniagto ni Cristo kadakayo.”
  pir-NT: 'Ti ijirota ijire. Sa ye ohõ saha ni yahure Cohãcjʉ̃ yere yahuyequina: Ne,
    yʉhʉre tʉho duena, tʉhoya mʉsa. Mʉsa ñañe yeyere bʉjʉa witi, tire duhuya. Cristo
    mʉsa ñañe yeyere masigʉ̃ yerota, ni yahure.'
  anv-NT: Mbɔ ne ɛlú néndé yɛ́ndégenó ɛyi geŋgbɔ gegɛnege wyɛ, gébwɔ́lege gela
    geŋgbɔ. Gɛ ula bi ajɔɔ́ aké, “Peé wɔ ayi ɔbɛlege gejya, kwilé né negbo, ne
    Kras apyɛ nyɛ geŋgbɔ jií gegɛnege ɛta wyɛ.”
  sab-NT: 'gire ene ama ñage mo ta blite Cristo gerua gai ulia. Geru gweale kle degaba
    kwian me Cristo uñe giti, chada e kle gerule ene: “Kwian me Cristo gerua uñe kle
    chege salengwli kwian kle gbe ngajrege kare, kwian ene Cristo gerua gadale. Kwian
    kle chage sugekare Chubege, ama salengwli kwian jogebakeda kare, kwian ene mo
    ta gbadale Cristo gerua gai ulia. Gire ene Cristo be ama ulita ta gbe no trate
    nga suga no ole.” Geru ai kle degaba ene, ba geru ai gbe gdadi mo tale.'
  tmd-tmd: Mila höm, magalɨg nugwöla. Mag aliö akwör, nöbö mö bli yadöia, “Nagö wöröx
    gɨ mɨdlö aku, weik öbɨlan, Krais mil nuŋ akwör nagö mil ab nöiönɨŋö,” röia.
  acr-NNT: 'E pachaꞌ ri kabꞌiꞌxik: E riꞌat ri katwarik, ¡kꞌuna kꞌu saq chawach! Chatwaꞌlij
    lo chikixoꞌl ri ekaminaq pa mak, y ri Cristo katuya pa ri Qꞌijsaq.'
  kpg-kpg: Di maalama dela e hai nia mee huogodoo gi kila mai, dela gu helekai ai
    boloo, “Aala aga go tangada dela e kii, duu i nua gi daha mo di made, gei Christ
    ga haga maalama goe.”
  taj-taj: थेतबासेलमा चुह्रङ् भिसी पाङ्बा मुला, “म्‍हेर्बागदे छोर्गो, ओच्‍छे सिबाग्‍याम
    रेःगो! ख्रीष्‍टसे एनीगदेदा य्‍हाल तना लला।”
  avt-avt: 'Mar keremem te hɨm me God mau tɨwei matɨp mar im: “Ti mɨtɨk kerek ti haa
    hɨwaai, ti pɨke ekrit, te Krais kaknen kaku han kit. Hɨrak kɨre wepni (o yanm)
    kɨr kenep ein ein.”'
  cbk-cbk: Cay si el claridad ta alumbra con un cosa oscuro, entonces ay queda ese
    claro tamen. Ese ta significa que el claridad ay destrosa o cambia con el oscuridad.
    Poreso ta habla, “Desperta y levanta, cay uste dol durmido na oscuridad, y dol
    muerto por causa del pecado. Y si Jesucristo ay alumbra con uste con el verdad
    de Dios, para tene uste salvacion.”
  uig-ARA: 'شۇنىڭ ئۈچۈن ئۇ مۇنداق دەيدۇ: ــ «ئويغان، ئەي ئۇيقۇچى! تىرىل ئۆلۈكلەر ئارىسىدىن!
    ۋە مەسىھ سېنى پارلاپ يورىتىدۇ».'
  tuf-tuf: 'Sir chihtá cuitar bahnacan bitara bíntara istata binro. Ey ojcor wacaro:
    Bahat ur ay bár yajquíc rehquít ba camir éytaro. Yarjaquin éytaro. Eyta bira cui
    yehnwi. Sácajaquin sicar bin sicor estají yehnwi. Ur ay bár yajquíc etwi. Eyta
    yehnyat, eyta etyat, Jesucrístoat ima chihtá bah quin istá áyayqueyra.'
  abx-abx: 'kay i danta'' i makapaguwa'' nga kinakulawan i dimu''an. Pariho si parahallingon
    nga agpinugad: Kallata kam magpamaturi nan, banguna kam magpakaparihoy nan si
    mga minatay, ngan si Kristo i manirak si ka''am.'
  mco-NT: 'Paady ycɨxpɨ Dios y''ayuc jadu''n ymɨnañ: Mäyhuijɨp miich ajcxy huɨdibɨ
    jadu''n nipatp nejjɨhuɨ̈y mdzachmaagɨxyp. Jugypɨjccɨx miich ajcxy huɨdibɨ jadu''n
    nipaady nejjɨhuɨ̈y tɨ m''öccɨxy. Cristo xycodɨ́ɨcxcɨxɨpy mɨɨd yɨ'' ytɨy''ajt.'
  cpb-NT: 'Iroowa rosankenaitantakari pairani, ikantaitzi: Ataama pimaake, pinkakite,
    Pintzinagaiya pitsipawetakarira kaminkari, Iriira ootaimine Cristo.'
  aon-aon: Um maresh? Meishi eshudok douk shunowereh shutogur yopugunum iri, eshesh
    kabi douk shakus laitigunum um aria arpesh shatrish. Douk namudok aria Iruhin
    ananin baraen nyakri namudok. “Ipak douk pape kabi douk shagok iri um, ipak pikitaki
    wonugwegwiruh aria Krais ta nutaurumep kabi douk lait tabuhumep um.”
  hus-NT-2005: 'Jaxtám tu ulwáb enchéꞌ: Ki ejchich, tatáꞌ xi kʼwajat ta wayal; ki
    chʼakách xon ta kʼwajat ban chemélomtsik ani na Kristo neꞌech ti tajbách.'
  mig-NT: 'Ja̱ yúán ká''a̱n: Róó ja̱ kákixi̱, natá''ú núu̱‑ro̱, ná ndúko̱o‑ró má''ñú
    ndɨ́yi, te Cristo ná stúu̱n‑ya̱ núu̱‑ro̱, áchí.'
  bps-bps: du mdà di kalwa déén gudmilè i kdee. Du ani i duen nun gal gman, manan,
    “Gamu dad kudang, mukat nan, na gamu dad mati, mték nan, du tnuyal gamu Dyisas
    Krayst.”
  mbs-mbs: Aw doen manyag, keenyagan se kedita. Yan se doun te doen eg-ikegiyen seini.
    “Aw timedogi ka pa, keloka ka den. Aw nematay ka pa, keantay ka den lekat te nematay,
    So keenyagan kaw den i Cristo.”
  tof-tof: Zitülkus módóga, blaman ne okaka azazirrün elklazako, zyónako. We zitülkusdü,
    igó angrirrüna wagó, “Utan olomóe, türsümül, türsümül büdüldügabi, da Kerrison
    zyóna marü warri mapóne.”
  cme-NT: 'A ne da wɛiŋ da ma hel bomborma-na, ma kaala nuɔmba‑i hiere ba wulaa. Ku''i
    ciɛ ba''a: «Duɔfũmmuntie, sire! Sire ŋ hel kuomba hɔlma-na Kirsa ka pa bãaŋgu
    niɛ.»'
  sus-sus: Fe naxan birin toma ya ra, a fan bara findi naiyalanyi ra. A falaxi na
    nan ma, «I tan naxan xife, xunu. Keli faxamixie ya ma, Ala xa Mixi Sugandixi xa
    yanbɛ xa ti i ma.»
  pon-2006: 'pwe mehkoaros me kin sansalda nan marain kin wiahla marain. Ih kahrepen
    mahsen wet: “Pirida, kowe me memeir, pwourda sang mehla, Krais ahpw pahn kamarainihiukada.”'
  dad-dad: ere nigin, lalan anim age fe di, ereb ereb ganan yaoredig. Enei nigin wogõya
    eig yef, “Fã wale, mulaĩ tamal, laa bun tamal fã wo, ago di, Kristus õ bun fula
    fouf.”
  zab-NT: 'Te pur laany racbee bniety irate, ninguila rnii lo xquiits Dios: Btɨɨch
    xcaaldu, liú ni zenuu de ni zé nez mal. Gubicá lo duld ne Crist izieeny liú.'
  jae-jae: Ma gêŋ samob, taŋ gêc awê naŋ ŋawê. Tec biŋ gêc gebe “Aôm taŋ gôêc bêc
    naŋ, matam êlac ma ôndi sa aŋga ŋacmatênêŋ, go Kilisi êpô aôm.”
  ksd-ksd: 'Kari i tatike: “Una tavangun, u nam u diadiop, ma una tut kan ra minat,
    ma Kristo na rarao taun u.”'
  msm-NT: su to kaawang iyan ogpakatang-ow to tibo. Sikan isab to kahuyugan to sikan
    pig-iling duon to Kasuyatan to Diyus, “Sikuna no nalipodong, buyat ka. Sikuna
    no patoy, bangun ka su ogtang-awan ka ni Cristo.”
  myk-myk: 'Bani kaa lemu bɛɛri lʼa foro kpɛɛngɛ na na xɔ ge, lee ɲaha na jɛ. Lee
    wuu na pʼa yu na: «Ŋmunumɔ fɔɔ we, yìri! Yìri foro xuu pu tɛ ni, Kirisa na wu
    wo kpɛɛngɛ ki le ma mu.»'
  sbe-sbe: matawuwuna mala dawayana meta ginauli maudoidi wadawadamdi tautolehemasalahadi
    ede. Teina unai ede ta wane, “Taukeno, ku tolo, boitaena ku toloma na Keliso dawayana
    kabo ye sinalaowa kalimwai.”
  mcr-mcr: Itaŋga we-huŋqä iqu iiŋä imäkqaŋgaŋi, nätmatqä iiŋä-pqä iqu, we asänä hunänä.
    Iiŋä etaŋgi, iiŋqe kukŋuä tiiŋä ätnä äwi. “Ämaqä hiaqäqä äwiŋä iquki, pämä pmayä.
    Ae äpäkoŋgŋä iutaŋi, aŋgi vayä. Aŋgi vauqaŋgti, Kraisi Iqu, Iqueqä we-huŋqetä,
    tä eŋqä-ma äyäkqätänä.”
  cux-NT: 'Canéé nguūⁿ na libro yeⁿ''é Ndyuūs. Cáávā chuū ní Ndyuūs ngaⁿ''a yā ''tíícā:
    Ndís''tiī ''iiⁿ''yāⁿ chi ch''iī; nadacuéeⁿ nī yeⁿ''e nguaaⁿ tináⁿ''ā, ní ''íícú
    Cristo chí chidɛɛvɛ ní tée yā chidɛɛvɛ ndís''tiī.'
  tur-YTC: Bu nedenle şöyle deniyor, “Uyan ey uyuyan! Ölümden diril! Mesih üzerinde
    parlayacak.”
  san-ITR: etatkAraNAd uktam Aste, "he nidrita prabudhyasva mR^itebhyashchotthitiM
