  dop-dop: 'Ḿpʋ́ɣʋ́ pǝ tɩɩ wɛɛ, ye pǝ kulɑ pʋlʋ tɔɔ nɑ pǝ́ nɑɑkɩ tǝcɛɩcɛɩ, pǝlɛ pǝ
