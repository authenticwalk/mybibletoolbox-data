  quf-NT: 'Chaqa chay achkirachikuq chayqami ima mana allinta rurayashamapis, tukuylata
    shutillamanna rikarichin. Chayraykumi iskribikashakunapiqa nin: “Rikĉhakuy qam
    punuqqa. Chay wanushakunapa rurinmanta sharimuy, Jesucristumi achkirachishunqana”
    nir.'
  yuw-yuw: 'Eran idiya yagunoho wo doun yaguno möngidang. Worochon mata ingoroc itac:
    “Goc amna kumkumonma dungga itarocma goc wekongga urai muuna idongoi. Idongiyai
    Duicho yaguno möng gamontac.”'
  hus-NT-1971: 'Jaxtam hua’ats i cau ax tu uchalac a Dios antse’: Huayma’, quit ejtsin.
    Tsemelom, quit ts’aquiy. A Cristo ne’ets ti pitha’ in tajax ta ichich.'
  med-med: Rʉⱡang ei ndi, mel mbʉ pora, etpa mot ndupa pena ila telinga, wamp ndi,
    kandʉk pora ndurmin. Uⱡ ei nga, Buk Wingti ila, ik koⱡmung kat ndi, nimba mel,
    “Nim ur mint pekʉn morʉn wamp ei, rut na, on kona ila ⱡoporʉk oⱡa moⱡa! Wote Kraist
    nga rʉⱡang ei nim kʉn wangga!” nʉtʉm.
  bch-bch: Ngansa saoa danga taranga igal, eine ga mil ga mil ga iuot masaeai. Ngan
    ipu toaine posanga ede ienono ga bedane, “Eao eaba sai toa enono, manta dae! Dae
    mulian ngan lem matenga, ta Kristus ga itara go.”
  cco-NT: 'lɨ́ꞌˆ laco̱ꞌguɨ e júuˆ la: Jmijnéeˋ aꞌˊ, ꞌnʉˋ dseaˋ lafaꞌ güɨɨnꞌˋ uíiꞌ˜
