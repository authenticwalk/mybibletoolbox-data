    e nɨmɨsiən, pəh Krɨsto otasiəgəpɨn itəmah.”
  urd-urd: इसलिए वो कलाम में फ़रमाता है, “ऐ सोने वाले, जाग और मुर्दों में से जी उठ,
    तो मसीह का नूर तुझ पर चमकेगा।”
  hot-hot: ek malê nena deda habi hayô hêk ma nômkama sapêŋ habitak yaiŋ. Ba intu
    nôm takêŋ tem imbitak deda imbiŋ hatôm abô atu ba hanaŋ nena, “Môlô takatu ba
    ôêk sôm, numbiyô ênjêk ŋama. Ma Kilisi tem imbi êyôŋgêk môlô êtôm deda.”
  mqj-NT: 'annu anggami kamasiangan diita. Iamo too anna dengammo battakada nakua:
    “Millikkoa'' anggammu to mamma'', tibangungkoa'' dio mai kamatean! Anna pomasiangangkoa''
    penawammu Kristus.”'
  rus-SYN: 'Посему сказано: “встань, спящий, и воскресни из мертвых, и осветит тебя
    Христос”.'
  mbh-mbh: 'eneke the lalainga i palala ur alavusnga, na i ranga ve ako tokokoere
    o ri nge na o ri vene: “Vung, vurpola werer nge rinong na mita mo Krais aro i
    totun ong.”'
  bdd-bdd: ma ꞌeguma taꞌita pwaiya, tauna hesi ꞌasilalaina. Bewa weyahina Buki Heꞌasisi
    ꞌoina ꞌigwaeya, “Cowa toꞌenoꞌeno ꞌamasega ꞌutoholo ma Keliso ꞌina ꞌasilala ꞌoinega
    ꞌuꞌasilala.”
  cbt-NTPO: Tahuëri nipachina, ya'ipi quënanë'. Ninshitatona napopiso chachin ninin.
    “Co noyahuë' nipatama', huë'ërëso pochin cancantarama'. Ama ina pochin cancantatomarahuë',
    Yosë yonquico'. Chimipi pochin cancantohuatama', Yosë nontoco' nasha cancan quëchinquëma'.
    Ina quëran nanpiantarëso pochin cancantarama'. Quisocristo chachin a'pintarinquëma'
    noya nicacamaso marë',” topi.
  srn-NT: 'Bika na a faya e meki ala sani kon na krin. Dat'' meki a skrifi taki: Yu
    di e sribi, wiki! Opo kmopo mindri den dedewan. Dan a faya fu Kristus sa de na
    yu tapu.'
  cta-NT: 'Biꞌ chaꞌ ndiꞌya̱ nchcuiꞌ quityi cusuꞌ: Quee tiꞌ cuꞌma̱, chaꞌ ñiꞌya̱ laca
    si na lajaꞌ ma̱, si na ngujuii ma̱, juaꞌa̱ laca ma̱ xquiꞌya quiꞌya nu ntsuꞌu jiꞌi̱
    ma̱. Ngaꞌaa tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo chaꞌ cuxi, chaꞌ liꞌ taca ta Cristo xee nu
    tyuꞌú neꞌ cresiya jiꞌi̱ ma̱. Juaꞌa̱ nscua lo quityi.'
  bqc-SIM: 'asa pↄ́ pↄ́ bↄ̀ gupuau gↄ̃̀ gupua pↄ́ ũɛ. A yã́i tò wì mɛ: I''ona
    vu fɛlɛ bↄ gɛↄ guu, Kilisi i gupunɛ.'
  tcz-CHONGTHU: Ajehchu vah'in ijakai atahlang ding ahi. Hiche jeh a hi hitia hi kiseiya
    ahi, “Vo ihmumil, athilah a konin thoudoh in, chule Christa in nangma nasalvah
    ding ahi.”
  mar-mar: कारण त्या सर्वावर तो प्रकाश चमकतो म्हणून असे म्हणले आहे “हे झोपलेल्या जागा
    हो, आणि मरण पावलेल्यातून ऊठ, आणि ख्रिस्त तुझ्यावर प्रकाशेल.”
  snp-snp: Yamu ya eti lonimo, Linate oku onamo wenena ya neidalo. Folaguti neidato
    ya Kilisto olu lamena o gedenagoliye, loto lo-lo onimo ne.
  isl-isl: 'Um þetta segir Guðs orð: „Vakna þú sem sefur og rís upp frá dauðum og
    þá mun Kristur lýsa þér.“'
  spy-NT: kuuyu lēbkēēyyēēt ꞉nyēē yēyē kiy ake tukul kutook. Ng'ālyoontoonoo ꞉nyoo
    yēyē /kēēmwooy kule, “Ng'eet, wē, chēēbrwooniin, ankiing'eetee meet! Yooto, mākōōluuchiing'
    ꞉Kiriistō.”
  xnn-xnn: Daet no ilaenda nan kangawida et matanggewan nan nemnemda dadat menbalin
    is gawis. Et siya nan gapo ay wada nan day-eng ay naay, “Magidoka ay naseyep.
    Matagoka ay natey, Ta tanggewan Kristo nan nemnemyo.”
  mwe-mwe: pabha shilangaya ni shitenda indu ibhoneshe. Kwa nneyo tukuti, “Nnjumushe
    mmwe muubhelu gwa yambi, nkole lumanyio lwa kwaamanya a Nnungu, na bhalabho a
    Kilishitu shibhannangashiye.”
  tte-tte: kaiwena mayalene ginauli meuloina ipeiyawatagilagili na tagite-namwanamwai.
    Bwaite kaiwena ala wali yabo iwaloba, Kowa tokenokeno kutolo boita mena, na Keliso
    ana mayale itunsae koliwo.
  tcs-tcs: 'Bikoz ebridem samting blo dak wea dempla i mekem, i go soem kliawan prom
    da lait. Sambodi i bin raitem diskain: ‘Gedap, yupla uda slip, gedap prom stap
    ded. Kraist go meke lait blo em, po laitap wea yupla laip.’'
  hlt-THB: vangnaak ing ik-oeih boeih ce huh thai aham coei hy, cedawngawh, “Aw ak
    ip nang, hqyng nawhtaw, thihnaak ak khuiawh kawng tho hlah cawhtaw Khrih a vangnaak
    ing nik coei kaw,” tinawh anak kqawn hawh hy.
  soq-soq: Ipawa sapa nitu uduudu sabamosadia ewaewala. Sa baiwa no waite waitanase,
    “E bo ituwa ituitilana enanawilena ita Keriso sapawa osolawo iepi.”
  qub-qub: 'Chaymi llutan rurajcuna tantiyacunanpaj rimaypis cayno nin: «Puñuycajcuna
    ricchay. Wañushacuna caycashanpita jatarimuy. Jesucristunami achquipäshunquipaj.»'
  att-att: 'Ta nu mánnámmuád da sangaw yù pakáwayyá ni Apu Kesu nga mamannawák ta
    nonò na tolay, ánna tumulù ira kuna, á pannawagan na gapay yù nonò da. Á ajjan
    yù netúrâ nga kunniaw: “Sikaw nga kunnay ta nakkaturuk, mallukák ka laguk. Gumikkáng
    ka, nga maggapu sù ira námmatay. Ta pannawagan ni Apu Kesu Kiristu yù nonò mu.”'
  bki-bki: Mia bogo na miamoiano mila vite nalo amalmaluvo medave jibe na, vite nene
    nalo bunu amijikia amei tibe ka miamoiano. Vite nei javukia iou napano berii jibe
    nei, berenio “Jau napano komonmelio ruei, ketevijo, kotumolu ea nam̃ariano, komeul
    bereio, ana mia Kristo naio rimereraliso.”
  bqp-bqp: 'zaakũ gupura dì tó ò pↄ́ sĩnda pínki e. Abire yãi òdi pi: I''ori ǹ vu
    ǹ futɛ bona gan, Kirisi ni gu punnɛ.'
  mcp-mcp: 'Nəcé məŋkɛnya wə́ mə́ dʉ́ sá nə́ sâ jɛ̂sh nyínʉ́g nda jɨ́ nə́. Gwə́ wə́
    bɨ́ mə́ gwág gúl ciyá nə́: Wo muud jɨ́ gwə́d yɛ́, juumʉ́g. Wɔɔlʉ́g wú mímúŋʉ́d,
    Krîst ka kwan wo.'
  hat-hat: 'Paske, tout bagay ki parèt aklè tounen limyè. Se poutèt sa yo di: Leve
    non, ou menm k''ap dòmi an, leve soti nan mitan mò yo. Kris la va klere ou.'
  npl-NT: 'Porke n tláwili kichiwa mamota nochi. Yika kijtoa: Xiijsa te non tikochtok
    ximewa te non tika kemi timiktok, iwa Cristo mitstlawilis itech monemilis.'
  bgg-bgg: Chiih-è zab nyie yi sang dong khlei ruii pha jine muchuang rey ruii phro.
    Ji-è hì ne yaojong ro, “Sieng mage bo” men pho chiih-è iy pha ji è hòi mage bo,
    Chiih-è nathek lakhung shii Masi ne khlieng ruii phro.
  eng-TCENT: Therefore it says, “Awake, O sleeper, and arise from the dead, and Christ
    will shine upon yoʋ.”
  eng-BSB: 'So it is said: “Wake up, O sleeper, rise up from the dead, and Christ
    will shine on you.”'
  cpu-NT: 'Irootake josankinayeetantakari pairani, ikantaitzi: Aritake pimaake, pinkakite,
    Pintzinagai pikempiyayetakari kaminkari, Iri ootaimine Cristo.'
  san-ASM: এতৎকাৰণাদ্ উক্তম্ আস্তে, "হে নিদ্ৰিত প্ৰবুধ্যস্ৱ মৃতেভ্যশ্চোত্থিতিং কুৰু|
    তৎকৃতে সূৰ্য্যৱৎ খ্ৰীষ্টঃ স্ৱযং ৎৱাং দ্যোতযিষ্যতি| "
  tac-NT: 'Onorúgame nila ra''íchalika ju napurigá bilé rajilí napu rajilime ju chóniga
    ilígichi. Alekeri bilé ra''íchali abé ''ya osirúgime, regá anime ju: ''Ma busá,
    mué napu gojchigá bo''ílige, ''ma asísiwa mué napu bo''í alé napu bi''tí suwígame
    ''lige Kristo ''we ''la gu''írimala mué.'
  eng-WEBPB: Therefore he says, “Awake, you who sleep, and arise from the dead, and
    Christ will shine on you.”
  gfk-H: Hokaiken, bia no madaraas i hapalainei tiga linga, iakano linga na ngen hoing
    no lulunga. Ma iakanong no burena kaikek di gaam tangai bia, “Uga nong u susua,
    u na pada, ma u na taman tut hut talur ra minaat, ma ne Karisito na murarang sarai
    uga.”
  viv-viv: '@see-verse:EPH.005.013'
  yao-yao: pakuŵa lulanga ni lwalukulosya indu yose pangasisika. Kwa ligongo lyo Malembelo
    gakuti, “Njimuche mmweji ungonile, nsyuche, nombe Kilisito chanlanguchisye.”
  tgp-tgp: Matan hinau tari sei la pala na jara tavera malarani mo vaira la memera,
    ale Retitapu mo verea vara, ‘O turu o kilau na nom r̃ommate! O turu na mateia,
    ale Kr̃isto i pa merasahiho, ale ha pa lelevosahi.’
  auc-NT: Ñäö beyænque edæ edonque amompa. Mänömaï ï beyæ̈ ïïmaï ante ämotamïni ante
    baï apæ̈nedänipa. “Bitö wangæ̈ möïmi inte ñäni ömæ̈monte ængæ̈ gantie. Edæ ængæ̈
    gantiyömite Codito incæ pönö tica ënente baï cæcä ate ñäö entawencæbiimpa,” ante
    apæ̈nedänipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ijo ligegi Ǥoniotagodi, anee, “Aniwoti, akaami
    ane iote! Codaa akaami adabititini ane awanitege émaɡ̶aɡ̶a! Odaa nilokokena Cristo
    ja nalotaɡ̶aloco.”
  bmh-bmh: Gonun, al gonug ein ece wageimai dareu unum araog mina, ece go han al sul
    usalamau. Igul go en getal Uwait nugau ze nug eneun, “Na duair ulis gabuai darem,
    na asen. Na ob oug eiman asemen, Kristus nug gonugau al na ebizab ilabun mizamau.”
  ctu-BL: 'Jini cha''an albilix: “Caña a wut woliyet bʌ ti wʌyel. Ch''ojyen loq''uel
    ti ic''ch''ipan bʌ pañimil ba''an chʌmeño'' bʌ. Cristo mi caj i yʌq''uet ti ajñel
    ti'' sʌclel pañimil”.'
  meq-meq: 'hərwi wu nakə a bəz parakka ta həpat aye na, ma təriye dzaydzay. Hərwi
    niye tə gwaɗ: «Nəkar nakə mandzahəra eye, pəɗeke abəra ka məndzehəre, lətse abəra
    mə walaŋ i mədahaŋ hay, hərwi ada Kəriste mâ vəlaka dzaydzay.»'
  noa-H: Pari magaagan ham hiek'õoin, “Jãg pʌch pekau heepai k'ãi simjö sim dauk'anpabá;
    chi k'ëchamjö t'ʌnʌm k'ʌʌn heemua p'iidʌbaad; Cristoouta hich dënk'a haunaa hich
    dʌ̈ita pʌ wai nʌrraju.”
  thd-thd: Nul yarri'i yikim, “Pinar wun, nunt pam ith wut wunum, rirk-le watpam ŋul
    Christunthurr Nul thiimp-han naŋkun.”
  alp-NT: 'Le hitate eono tamata esi selu kena melene. Hoko esi beteke be: “Imi betu
    bei ntulule, imi kwana suike bei matale. Le namake Kristuse Iono imi rekwa Alla
    Eni nkenale saka hitate ehita tamata leke esi rekwa saisa rebe eme melene.”'
  san-VEL: etatkaara.naad uktam aaste, "he nidrita prabudhyasva m.rtebhya"scotthiti.m
    kuru| tatk.rte suuryyavat khrii.s.ta.h svaya.m tvaa.m dyotayi.syati|"
  kbq-kbq: Na'ankure hakarezama tavi'mo'ma eri ama nehigeno, e'i ana agafare amanage
    hu'ne, Kavu'ma mase'namoka kavunaso, fri'pintira otio, ana hanankeno Kraisi'a
    remsa hugantegahie. (Ais 26:19.)
  kbh-kbh: 'er ndayánaca binÿniñe tojtsinÿinÿena, jtsopodénana jinÿama nts̈amo ndegombre
    chë soye tomncá. Cachcá, nts̈amo ents̈anga iytëmencá tmojtsamcá chë binÿnayá chaojinÿanÿé
    ora, chënga mochántsetats̈ëmbo bacna soyënga imojtsamama. Chíyeca mënts̈á jtsichámuana:
    Botamana cochjájuaboye, aca ndoñe quecátobena jenomándana, mo canÿa cuaftsomañcá;
    chë bacna soyënga ama causa, Bëngbe Bëtsabe bominÿiñe mo obanëngcá imomnënguents̈ana
    s̈mochtsojuánañe, y Cristo acbe juabnënga echantsebínÿnaye ca.'
  ron-LSB: 'De aceea zice: “Deșteaptă-te, tu, care dormi, și scoală-te din morți,
    și Hristos va străluci peste tine.”'
  pon-pon: 'I me a kotin majani: Pirida koe me mamair, o paurida jan ren me melar
    akan, a Krijtuj pan kamarain uk ada.'
  nhe-BL: 'Yeca nopa tlajtoli quiijtohua: “Xiijita ta tlen ticochtoc. Xiquincajtehua
    tlen itztoque queja mijcatzitzi pampa san tlajtlacolchijtinemij. Quena, xiisa
    huan Cristo mitztlahuilis.”'
  sps-sps: Ai tan nainy te fa'arasan fiisen mi romi na arasan ten Krais, ri nai inainy
    fanatnat iny ror a fo aveto tsurin iring. To san vegiau tsue na ka, “Tagun yam,
    amin goros, am tsun osing to na mat, Krais nai faan maromi na arasan.”
  wnc-wnc: Unzingge wamu takngatuta anzing yanggak, “Ga aminu apmanu dapun pekgau
    ga asenayo! Ngan. Ga akumbuyak katangga enawi Kraisda gatane natdetdetda tapan
    kakaawik.”
  nmw-S: 'kaiwane wayae iye i hotei taganid bigi bwabwaligane ge ta paidi vetahe.
    Iye te kaiwane wada lihu hotiya i nga: U suwoyuk, huwo tohiyene, u suwoyukim he
    mate, iloke Keriso wayayane i pawayaeiwo.'
  bus-bus: 'zaakɛ gupuraa è tó wà pↄ́ píngi e. Beee yãnzi wè be: I''ori ǹ vu ǹ fɛɛ
    bↄna gɛ̀nↄ tɛ́, Kirisi é guu punnɛ.'
  gub-BL: Aze zazeruzar Zaneruwihawete rehe nehe, zaiko putar 'aromo wata ma'e ài
    nehe. A'e rupi Tupàn i'i nezewe a'e, uze'eg imuapyk kar pà pape rehe a'e. Pe uker
    ma'e pe. Peme'e nehe. Pepu'àm pemàno haw wi pekweraw pà nehe A'e mehe Zaneruwihawete
    uhyape katu putar penehe a'e nehe.
  imo-imo: '@see-verse:EPH.005.013'
  boj-boj: Suwaŋ a kumbra bei boleq atqas di a suwaŋobulqas. Agi anjam bei endegsi
    unu, “O tamo ŋeiejunum qaji ni olo subq na tigel. Yim Kristus na ni suwaŋ emqas.”
  eng-DRA: 'Wherefore he saith: Rise thou that sleepest, and arise from the dead:
    and Christ shall enlighten thee.'
  knf-knf: 'Hënk di di upiiŧaniiŋ aji : « Naţiin iwi inkŋoyënţuŋ, naţiin ţi pŧoof
    pi bankeţuŋ, *Kriŧtu aşë naţan bjeehi bi nul ţi iwi. »'
  san-KHM: ឯតត្ការណាទ៑ ឧក្តម៑ អាស្តេ, "ហេ និទ្រិត ប្រពុធ្យស្វ ម្ឫតេភ្យឝ្ចោត្ថិតិំ
    កុរុ។ តត្ក្ឫតេ សូយ៌្យវត៑ ខ្រីឞ្ដះ ស្វយំ ត្វាំ ទ្យោតយិឞ្យតិ។ "
  arn-NT: 'pelon am ta kom pengelkelu. Feymew feypiley: “Trepenge, eymi tati umawkülelu
    reke. Witrapürange rangi ti pu lalelu mew, fey Cristo ta pelontuaeymew.”'
  zas-NT: 'Din zianan zeel rëb loj xtiidx Dios: Batieꞌch xbacaalil, lüj guial zinalil
    nejz mal. Bariica loj dol din gusni Jesucrist xquiarguiejnl.'
  ken-NT: mbɔnyunɛ bɛdiɛ́rɛ́ kɛ bɛ́kʉ̀ mángɔ́ ɛnyɨŋ. Ndu ɛchi nɔ kɛ bárɛ̀m bɛ, “Mbʉɛrɛ
    kɛnɔ́, ŋɛmɛ́! Fú ndǔ nɛwú, nɛ chɔŋ bɛdiɛ́rɛ́ Kristo mɛ́ngɔ wɔ amʉɛt.”
