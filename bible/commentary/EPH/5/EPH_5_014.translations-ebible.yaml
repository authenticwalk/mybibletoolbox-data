  bel-N: 'таму сказана: «Устань, ты, які сьпіш, і ўваскрэсьні з мёртвых, і асьвеціць
    цябе Хрыстос».'
  sch-sch: i-ih neinun khom ânthârlaka inlanga omngei ngân chu avâr ani sikin.
    Ma sika han kêng, “Nangma a in meng inla, thina renga inthoi roh, hanchu, Khrista'n
