  pan-pan: ਇਸ ਲਈ ਉਹ ਆਖਦਾ ਹੈ, ਹੇ ਸੌਣ ਵਾਲਿਆ, ਜਾਗ ਅਤੇ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠ! ਤਾਂ ਮਸੀਹ
