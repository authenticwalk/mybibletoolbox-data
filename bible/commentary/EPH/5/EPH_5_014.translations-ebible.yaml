  gdn-gdn: '@see-verse:EPH.005.013'
  nko-NT: Tsúfɛ́ atɔ wankɩ́hɛ́ tɛlɛ́ tógyítɔ́ ɔwan. Mʋ́ sʋ́ bɛblɩ́ bɛɛ, “Ɔdɩdɩ́pʋ́,
