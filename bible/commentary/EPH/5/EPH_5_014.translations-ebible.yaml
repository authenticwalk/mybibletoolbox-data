    \ nathakta nganbigani.”\x94"
  yad-NT: 'Ti̱ta̱ju̱ jvadicharanuma no̱no̱damu darya. Ramuni̱tiy ru̱tay variy: Ya̱numa
    jidyo ma̱yadacanu, ya̱numa mi̱sa̱sumiy diibyimiy cabyimusiy, sa̱nó̱no̱nú̱y Crístu
    variy yiva.'
  mxb-NT: 'Sa̱ꞌá ño̱ó káꞌa̱n na̱ diꞌa: Ndoto yo̱ꞌó, ta̱a kídi̱ xaa̱n. Ndako̱o tein
    na̱ kúú táto̱ꞌon ndi̱i xaa̱n, dá dátoo̱n Cristo ña̱xintóno̱n.'
  pon-2006A: 'pwe mehkoaros me kin sansalda nan marain kin wiahla marain. Ih kahrepen
    mahsen wet: “Pirida, kowe me memeir, pwourda sang mehla, Krais ahpw pahn kamarainihiukada.”'
  maq-NT: 'Cuatjin ta hya xi vetjucaatsejen ne, ma quixi yëjë xcusun, sa xi cjuatsehen
    o sa xi cjuandaja. Vëhë xi chja cjua cuitjin: Ningascun rë cjuatacun nuju, ngayun
    xi catuhun rë cahndë́ xi cjuahajenda hane nduvunxun tsëhë xuta xi cachaja cjuatacun
    rë me, hane sehe Cristu ne, sua hasen nuju me.'
  hto-hto: 'Ie jira bie izói daɨna: Ɨnɨ́dɨoza, mai cazi. Tɨ́idɨnomona mai náidacairi.
    Iemona Cristo ie úzefomo ñue mácaitɨmɨena ona jáitaite, daɨde.'
  por-BRBSL: 'Portanto, ele diz: “Despertai, vós que dormis, e ressuscitai dos mortos,
