  gup-gup: Bu kambolkwolkayindan, wanjh karrikuknan njalenjale. Kumekbekenh kunu bininj
    kabirriyime, “Yirrolkka, ngudda nawu yihkeyo! Wanjh yimdolkka kore yirrowengbeh!
    Kaluk Christ ngunmarnebolkwolkan!”
  bss-NT: Eʼnyínɛn bé ekíde bɔ́ɔ éʼkoo mekan mé mbéb abíded áwed. Nê dɔ́ɔ
    ákə́ə́ boŋ éhɔ́bnéd nɛ́n bán, “Wɛ awě ekúneʼ kábnéd, puú, weebág nɛ́ɛ
    mod awě awédé. Eʼnyínɛn bé ekíde ábe Krǐstəə-ʼɛ éʼpɛn wɛ á yə̌l.”
  met-met: namua na lulianoa hatanga axamang longgalo bu lipudi dibagudi. Namua naga
    daharua ba, “Ung lipu kinungam, umesa! Umesa muli mana matiyua, saing Kristo bagula
    saxaxangiaung.”
  kpj-NT: 'Tyyritiõ kia wesemy rỹire: —Inyõ rõrõmy rỹikeki, rexixake rubuy‑ribi rỹike.
    Kristu tahe araloosònanykre.'
  zao-NT: 'Kona nzhab lo xkeets Diox: Bloo mkaal loʼa, tak lu nak taxal thib zha kuu
    naxat; gwache xid re zha nguth, ne lee Jesucrist tsow yaxni yeka.'
  byx-byx: Taqurla be ama Slurlka aa Langinka i qa taqen ma, ‘Ngi, i iara ngi brlaing,
    dai mager ip ngia raarlviit. De ngia raarl never ama ngipta araa luqup, de diip
    ma Kristus ke qurl a ngi re aa nirlaqa.’
  ctu-CTI: 'Jin cha''an mi yʌle'': Jatyetla añet tyo la ti la'' mul pensalin bajche''
    añet la. Cʌyʌla la'' mul. Cristo mi yʌq''ueñetla la'' wajñel ti sʌclel mulawil.
    Che'' ts''ijbubil.'
  zos-NT: 'Por eso nømyajpa: Que''naṉvacø porque øṉuseti mi ⁿijtu. Te''nchu''ṉø
    ca''use mi ⁿijtu''is; y Cristo''is maṉba yac sø''ṉay mi ndzocoy.'
  gvs-gvs: Moe moitamo. Mavada kaga liliuna ikaiwoduwedi. Tauna tonumisa sidigo kadi,
    ‘Tomasisi e! Im masisi goi kutāoya! Nakae tokámasa yaidi goi kutaoyāmna go, Guyau
    itapasigim.’
  kbm-kbm: 'Ve gen subu ebe giengk gitip ok meng-gihlang ve gen bogbogo ane. Ve yaun
    ebe giengk Pomate ane kapia ok ginei dangeteik: “Yem amolmol ebe umat vunkunu
    ok, unamdil nangge taku gimat ane be atob Kilisi nemb ane bogbogo be niro yem.”'
  rmc-rmc: 'Bo andro švetlos dičhol savoro. Vašoda hin phendo: „Preker tut, tu so
    soves, ušťi andral o meriben a švicinela tuke o Kristus.“'
  apr-apr: 'Yesoo, so le imot yo ise le iken ni galangana nga, ngan todo ke bet iduku
    mulu tiap, bong ole se iken mallangana. Le ye punu in la le di tooltool tiwete
    nen: “Ang di tooltool yo kaken kalli nga, ngan kamadit! Kagege ni ke matenge a
    kamadit le kamagur mulu. Kumata bet ang ngan kayei nen nga, ngan Kirisi ole ilangarai
    lomu ye sul ki, a bet nen ngan kanepe ye ni galangana.”'
  tiy-tiy: Atin mélaw waléy ro bati dob géfékayae. Non wén i binuwayae fantag bé de
    tete étéw mano, “I beeme fidong, tékénal go, brab tébule go! Atin i Kristowe réméndaw
    dob beeme.”
  nlg-nlg: Na pukuna ivei te marara iga nimiu na marara ke, me ke talutatei didira
    na lei totobo te mua uto. Me vagha keri ke, ge ra bosa mara ghaghua na balu vure,
    Rarai, ighoe to maturu, tughuru oli mai tana mate, ma Christ ke vahegho na marara.
  dgr-DOGNT: Eyı dzęę̀ sìı wet'à t'asìı hazǫǫ̀ wègaat'ı̨ at'į̀ hǫt'e. Eyıt'à dıı hanì
    dek'eèhtł'è, “Nı̨ wheętı̨ı̨ sìı ts'enewı, naìdà anede, hanì-ı̨dè Zezì-Krı dzęh
    nek'e nı̨ı̨dı̨į̀ ayele ha,” dek'eèhtł'è.
  pes-OPV: بنابراین می‌گوید‌ای تو که خوابیده‌ای، بیدار شده، از مردگان برخیز تامسیح
    بر تو درخشد.
  ron-1924: 'Де ачея зиче: „Дештяптэ-те ту, каре дормь, скоалэ-те дин морць, ши Христос
    те ва лумина.”'
  tpz-tpz: Ko poen no tëkrea pamëh se keh ëman non manih pa ta pah tah, a tah pamëh
    to teraꞌ en. Ivëh, ka soe vaꞌih to teꞌ va non manih, “Eöm varih a napan to koroh
    nem po vapeepe, eöm se sun. Ke Kristo se heꞌ en peöm po tëkrea pamëh.”
  agd-agd: Para vara seyo oon mano ma kamaen panu sin maen minó daná maman dákó é
    iyan mino. Mai van mi máa sikhen mino. “Aun ma vakheona kéka soe, mantano. Púkanona
    finté orun mantesin ná Yisas Karaisi ano kakhaantano.”
  rkb-NT: '@see-verse:EPH.005.013'
  san-THA: 'เอตตฺการณาทฺ อุกฺตมฺ อาเสฺต, "เห นิทฺริต ปฺรพุธฺยสฺว มฺฤเตภฺยศฺโจตฺถิตึ
    กุรุฯ ตตฺกฺฤเต สูรฺยฺยวตฺ ขฺรีษฺฏ: สฺวยํ ตฺวำ โทฺยตยิษฺยติฯ "'
  iws-iws: Dimusi rani, tɨ dimɨn taemɨn hɨnɨɨnɨm sɨmiirsika, Adi Komii siir yaiya
    Yokwo Komii saiir nwowa ya hɨnɨɨna boɨnka, yɨpɨkɨ kɨra naonan nwowɨn mɨ yɨpɨkɨ
    waraur kiwokɨnɨn, kɨma dɨnsiingi. Mɨ ta hɨriinan saiirsika Krais siya wɨ kɨmiir
    kwoɨnau asi kwɨrii ɨdwokaii mɨ siya wɨ bɨeyɨn kɨriir whwoyaiyɨn wɨ siir hɨriinan
    nwowi.
  pol-SZ: 'To bowiem, co zostaje ujawnione, staje się widoczne w pełnym świetle. Dlatego
    mówi się: „Obudź się, śpiący, i powstań z martwych, a Chrystus stanie się twoim
    światłem”.'
  ztq-NT: 'Por ngo xñee meñ: Bna, lii nii nixyesyoo. Kuxche, pchoo lady meñ kuty,
    tsiin ksaabini Crist lool.'
  zai-NT: 'Casi cá ni lú Xqui''chi Dios: Bibani, lii ni nisiaasi''. Biasa de lade
    gue''tu'', ne zuzaani Cristu lii.'
  upv-upv: Suri nanu jijle nga moron mimor vaseni arirpe vajin moron. Niko nubo san
    muwra ‘Kupmera, nik nga kummatur Kuptur imare re mijen Ko Kristo pia-mor vasenim.’
  wap-NT: 'Naꞌiaꞌoram kanadaꞌo kanadapanii kainaabanaꞌo niꞌi naaz. Kaikapa shaꞌatii
    tawuruꞌu saada-kariwai Tominkaru kaaritan idaꞌaꞌo kianuz: “Pugaru daꞌawupauzo,
    pupokodaꞌa naa, mawakaꞌo kawanuꞌoraꞌa naa pugaru, ukauꞌan pukadishita Christ taa
    kizi kanadaꞌo punyukunuu iti.”'
  mva-mva: Maka ma kana teke mangata-lo tea ipura masa ngatabuli be malama ngapura.
    Nge bokai ka pile tekedi bokai dieno, “Kaiko enoenom, gomarang-rake. Mate-lo be
    gomarang. Be Kristus omo ngapitikaoa.”
  dwr-NT: Hewaa diraw, “Gemi77ishiyaawoo, beegotta; hayiquwaappekka dendda; Kiristtoosi
    new poo7issanawaa” yaagee.
  kfw-kfw: "Khawa jarra hin tia aril, “Akazaal nangni intheitru, khat-um kathi makheiya\
    \ ringtru halli Christa in nangni diang awarsik eii.”\x94"
  bfz-bfz: तेबेई तो से बोलोआ, “ओ सऊणे वाल़े जाग और मुड़देया बीचा ते जिऊँदा ऊई जा,
    मसीह री जोति तां पाँदे चमकणी।”
  cuk-09: 'Ar a-ulale soged: Be gabmaid, ataksun, dulemar-burgwarmalad-abargi be gwisgusun,
    degi, Cristo gwallu-meegwadga bega gunonisunnoed.'
  ben-OBCV: 'কারণ আলোই সবকিছু দৃশ্যমান করে। এজন্যই লেখা আছে: “ওহে নিদ্রামগ্ন ব্যক্তি,
    জাগো, মৃতদের মধ্য থেকে উত্থিত হও, তাহলে খ্রীষ্ট তোমার উপর আলোক বিকিরণ করবেন।”'
  mil-NT: 'Te núú tùtú Yǎ Ndiǒxí càchí‑xi: Nchòhó cúú‑ndó dàtná ñáyiu xìdí, te vitna
    ndɨquɨ́ú ìní‑ndó, te cùu tucu‑ndo datná ñáyiu ní xíhí, te vitna ndoto‑ndo, te
    Xítohó Jesucrìstú chindee ñàha‑gá xii‑ndo nàcuáa vá cúndècu‑gá‑ndó ìchi cuehé
    ichi duha. Duha càháⁿ‑xi núú tùtú‑gá.'
  myu-myu: 'Cristo kay wuyetabut pima kabia dag̃ jekuku''ukayũ puximayũm acesop. Imẽnpuye
    kuyjeayũ e''em: Ixecat, ecewurũg̃ cuy, i. Ce''ũ''ũayũ dopdopap pewi juy eceu,
    i. Cristo jeymukabia, i. Cristo wuymukabiaham Cristo wuymuisusun iape.'
  fue-fue: 'Huune ko wurtii fu, laatoto jayŋol. Gam majjum acci e wi''ee: «Finu e
    ɗoyŋol maa, an ɗaaniiɗo! Umma hakkune maayɓe, Almasiihu yaynante jayŋol mum.»'
  amk-amk: '@see-verse:EPH.005.013'
  fai-fai: Kale ufek ufek adikum atin mit banim adik misunsu uta matam lánin keidokabu.
    Kale umi mit beta bako naduno, “akálema, kaba kan tod, kami fikale fom lung teinin
    taw keisaw uyo kudá tadawo, Yesus Kadais ata lánin budá kamudak kala.” Kalesu.
  ura-NT: 'Nitohanei que tejian: “Sininaa rijijieein neeichene caje inara nota jirichaauche.
    Ohin nitajeeichene rai neeichene caje Jesocurisito aina ichaaochete, inara que
    itolere coarateeinete, coaraain coitucuhichera,” naain ne erenaa.'
  mcd-NT: '@see-verse:EPH.005.013'
  urt-urt: Ŋupe ŋaiye yirise luku ki naŋarꞌe nato yepelmbe pe, ŋaimune ŋaiye ŋanar
    nato yepelmbe luku, ka yetekeꞌe. Luku wusyep tehei ŋaiye ki sai taꞌe leꞌe, “Yip
    lahmende ŋaiye yate posoh, pa tuhur. Yip tuhur yusme ŋeheh no, Krais ka yul yip
    yirise.”
  kiz-kiz: Yakuwa kila kakifichulibhwa kiya mu nuruni. Efu tijobha naa, “Yumukai,
    bhebhe ya ugonili, na yinukai kuhomela kuwafu ni Kristu alamulila panani paku.”
  tzo-TZE: 'Ja'' yu''un jech ts''ibabil ta sc''op Dios: Ta xcha''cuxiic li boch''otic
    chamen ch‑ilatic yu''un Dios ta scoj ti chopol c''usitic tspasique. Ch‑ac''batic
    ach'' stalelic yu''un li Cristoe, xi ts''ibabil.'
  lex-lex: 'Yoma hya'' maka hitita-reprepra nhi''nande riy ramkek la melmelli. La''
    hade pede riwra: “Mumat doin la yaninmu ralamni, ne mmuori-mliewan la'' matmiatmu
    ralamni. Ne hota Yesus Kristus Nodia lelerni la miy.”'
  dov-dov: Eelyo kufumbwa chintu chilibonia mumuni. Nkinkaako kwambwa kuti, “sinsimuka,
    iwe nosikoona alimwi buka kuzwa kubafu, alimwi Kkilisitu uyomunika kulindime.”
  rgu-rgu: Leoꞌ na boe, maneniko ita fee makaledoꞌ neuꞌ hata tadaluꞌ fo lahenda taon,
    ana bisa bubuluꞌ nae, hata fo riꞌ ana tao ni a, tadaluꞌ. Sosodaꞌ esa nae, “Ae!
    Manasukuꞌ emin, foa leo! Mana mateꞌ emin, masoda seluꞌ leo! Huu fo Kristus nau
    fee emi makaledoꞌ a.”
  toc-NT: 'Huá xpa̠­la­cata chiné li̠huán nac li̠kalh­ta­huaka: Cala­ká­huanti huix
    hua̠nti̠ lhta­tápa̠t; para aya ni̠ni̠ta, cala­cas­ta­cuánanti, porque Cristo nama̠x­qui̠yá̠n
    xtax­káket.'
  som-som: Sidaas daraaddeed isagu wuxuu yidhi, Kaaga hurdow toos, oo kuwii dhintay
    ka kac, oo Masiixuna waa ku iftiimin doonaa.
  mam-C: 'Qu''n toj tspiky''emil tqan q''ij, n-ele tniky''tzajil tkyaqil. Tu''npetzi''n,
    ntq''ma''n kyjalu''n: Q''imiltzin twatla, a ay nktan. Ex we''ksa kyxol kyimnin.
    Ex ktzajil tq''o''n Crist spiky''in toj tanmi''n.'
  ndj-ndj: kwanongwa ngesha yikugola findu fyosi fiwoneki. Mayandiku Vang'alili vakudeta,
    “Yimuki yuwi yiwuwonjili, shukuki munjifwa, na mweni Kilistu dakung'alikili.”
  mbj-NT: '@see-verse:EPH.005.013'
  lat-VUC: 'Propter quod dicit: Surge qui dormis, et exsurge a mortuis, et illuminabit
    te Christus.'
  ngp-ngp: naho kila kiya kilavilizwe, kizangazwa. Ung'azi nuwo ukulaviliza kila kint'hu.
    Nivo vikuleka igambigwa, Inuka weye ugonile, naho uuyuke, yehe mwenye Kilisito
    naakuzangazile.
  aoi-aoi: Akine-ka alarradada kuw-abilyerrikinama ababurna-langwa. Aminakina-langwa
    enena ayakwa nuw-arrikarrijungwunuma. Ne-yaminama, “Nungkwurruwa karnumamalya
    kirru-mungkwulame-ka. Karninikijungwa wuburra karnumamalya kirri-yaminama karna,
    umba wurru-mirajangina arakba! Kembirra Christ yikenumin-abarrakajinama nungkwurra-langwi-yada
    nakina,” ne-yaminama akina ayakwa.
  enq-2: 'Tenge dokonya, pii mende dapa lao pepa pyapae silyamo: “Luu paliu silyino
    doko sakata! Malu petae kalyeno doko sakata! Dopa pitinopa, Kraisame emba-kisa
    tii pisalapomona” lapae silyamo.'
  eng-ASVBT: Wherefore he saith, Awake, thou that sleepest, and arise from the dead,
    and Christ shall shine upon thee.
  mna-mna: 'Uunu tina ta tozzo ka sua ta kembei: Nu ta kenne na, maŋga! Zem zin wal
    meeteŋan. To mat ki Krisi iyaara pu.'
  myw-myw: 'Kukin bimteil mo bitakinbunikes. Liva̱nen nises mamagina: “Kukit tammasis
    ya̱koum, Takanig ya̱koum kutamanaw, Kelis mo bimteilim yak.”'
  sby-sby: Pakwinga mumuni ukute kupesheti bintu byonse biboneke. Ncebakute kwambileti,
    “Obe wona tulo, punduka kubafu, Klistu nakalete mumuni pali njobe.”
  sll-sll: Pangwo ipire ul geral ta yu dimia. “Ari gongwo meri mole ul pai monga hobi
    aire hon molo. Monanga Kraist yulang a nabile ni tenamua.”
  yaq-NT: 'Inia betchi''bo, Liojta ji''osia ji''ojteipo: Empo, ju''u lutu''uriata
    ka ta''aaka, intok chukula, Liojta mak em bitnee''ut ka ju''uneame, aet ju''uneaka
    emo temaine. Junuen empo Liojta bichapo, ka intok ka jiapsamta benasi em machine''
    betchi''bo, Krijtota sualeka a''u emo su''u tojine. Aapo ju''u Krijto intok, inia
    betana enchi aniaka enchi jinne''unee ti ji''ojtei.'
  uro-uro: inguna agini qärqäni i sa qali lini da eraqi bä ama ruvek tat lu ini di
    sa ianiäkt di ama neraqa nä ini. Bä äkt i ma Ngämuqa aa enge di ngät tamän doqortäqyia,
    “Ngi rhäqäm, ainge qärak i ngi mänatäm näkt pa ngia rhäranas nämät ama tñäpki
    dä ma Krais pa qä sen bät gia iar.”
  ita-1885: 'Perciò dice: Risvegliati, tu che dormi, e risorgi da'' morti, e Cristo
    ti risplenderà.'
  muy-muy: 'Zlam ya ti epivu lala a maslaɗani bu nahəma, ègia akaɗa ga maslaɗani na.
    Nahkay tə̀ɗəm : « Nak ya ti kinji ɗʉwir ni, piɗekvu. Cikaba e kiɗiŋ ga ndam məmətani
    ni ba, ti Krist mâslaɗay kur akaɗa ga fat ya aslaɗay məlaŋ ni. »'
  kqc-kqc: 'adina beika tau noibanu bi vabara dudu moi ogau ridedi. Mina dada yomakai
    niyo: “Ya vareisa amiye bi dadisi muyena gutuna dadi rae re kumo Keriso ya moi
    vabara rego.”'
  tav-tav: 'To bairona ĩrique ã Dio Wadarique ocõo bairo ĩro: Tʉgooña maja catiquetibana
    caroorije mʉja átinucu. Caroaro mʉja ani majiquẽe, Cristo ye quetire majiquetibana.
    To bairi tʉgooña maja catíya, Cristo yere mʉjaare cʉ camajioparore bairo ĩrã,
    ĩrique ã Dio Wadariquepʉ.'
  eng-ULB: For anything that becomes visible is light. Therefore it says, “Awake,
    you sleeper, and arise from the dead, and Christ will shine on you.”
  spa-VBL: 'Por eso se dice: “Levántense, ustedes los que duermen, levántense de entre
    los muertos, y Cristo brillará sobre ustedes”.'
  fra-_FOB: 'C''est pour cela qu''il est dit: Réveille-toi, toi qui dors, et te relève
    d''entre les morts, et Christ t''éclairera.'
  hau-ULB: Domin duk abin da aka bayyana ya zama haske. Saboda haka aka ce, “Ka farka,
    kai mai barci, ka tashi daga cikin matattu; Almasihu kuwa zai haskaka bisanka”.
  mal-mal: 'അതുകൊണ്ട്: “ഉറങ്ങുന്നവനേ, ഉണർന്നു മരിച്ചവരുടെ ഇടയിൽ നിന്നു എഴുന്നേൽക്കുക;
    എന്നാൽ ക്രിസ്തു നിന്റെമേൽ പ്രകാശിക്കും” എന്നു ചൊല്ലുന്നു.'
  lit-lit: 'Todėl sako: „Atsibusk, kuris miegi, ir kelkis iš numirusiųjų, ir Kristus
    apšvies tave.“'
  urd-GVR: Kyoṅki jo raushnī meṅ lāyā jātā hai wuh raushan ho jātā hai. Is lie kahā
    jātā hai, “Ai sone wāle, jāg uṭh. Murdoṅ meṅ se jī uṭh, to Masīh tujh par chamkegā.”
  far-far: Sulia te ne madakwalae tala fafia, na wane ki kera kai ada to'ona. Nia
    ne kera ka fata 'uri, “Kamulu wane ne mulu maleu, ma mulu mae ki, mulu kai tatae
    fasia maee, ma na madakwalana Christ kai tala fafi kamulu.”
  suz-BL: मोपतीके “ए निन्‍द्रा पाइब, बोक्‍को। मिनु बेक्‍शो रे सेंसीशा बाक्‍को। मो
    पवीनु, ख्रीस्‍तमी इ कली आ छेङछेङ गेब” देंशो बाक्‍ब। यूहन्‍ना ३:२०-२१; रोमी १३:११;
    यसैया ६०:१; यूहन्‍ना ८:१२
  car-NT: 'Pa''poro atuku''toto oty irombo aweinano me man. Iro ke ro moro taurotopo
    man: Ajupakako, o''ny''toto. Mo''karon iromby''san wyino ajawongo. Irombo mo''ko
    Kristus ajaweipatan.'
  amp-amp: Wom shrt bi marrhu nukeft fektt, to be nd shrt tfit mar nukeft hatohwott.
    Ndnettn wom mrokfot kfo kangt, “Ni yima hwes rhut hwes rhut rhu hasiwa, be tmifn
    wamfryurnikahnn wasinya warhun. Yima yopt wathu trohkahtnt, Kraisrhu nukeft yakrahtn.”
  bht-bht: इसा बजा ने लोक बोलदे न, “हे सोंणे बालयो जागी जा कने मरयां ला जिन्दे होई
    जा; मसीह तुहांजो पर लौ चमकाणी।”
  eng-NOY: Wherefore he saith, “Awake, thou that sleepest, and arise from the dead,
    and Christ will give thee light.”
  cub-NT: 'Mʉje coreóvare d̶aiyede náre diena yópe ñeminore pẽoiyepebu. Que baru põeva,
    yópe arĩ, yʉriaivʉbu diepe paiyede d̶aivʉrã: Mʉ, Jʉ̃menijicʉre coreóvabecʉ, cãñʉpe
    páyʉ, coedajacʉ, coreóvacʉyʉ ʉ̃́re. Nacajajacʉ yainore jarʉvarĩ. Aru Cristo cʉre
    d̶acʉyʉme mʉre miad̶ároi, arĩ coyʉivʉbu.'
  ita-1927: 'Perciò dice: Risvegliati, o tu che dormi, e risorgi da’ morti, e Cristo
    t’inonderà di luce.'
  lww-lww: A pogos nap̃a yomerarava naga kila suri la punu ga imi molmolue e yometava
    sanene, suri m̃ena ga la nene p̃isi na imi ve sa yomerarava. Nanene na sa ga yauena
    nene pisa, nap̃a naga pisa, pisape “Ko nene nap̃a omomalio rui, otavilo, osum̃alu
    e marena, omal sina, ana p̃isi na Kristo naga tegoli ko.”
  ckb-ckb: 'چونکە هەر شتێک ببینرێت ڕووناکییە. بۆیە دەڵێت: «ئەی نوستوو هەستە، لەنێو
    مردووان هەستەوە، مەسیح بەسەرتدا دەدرەوشێتەوە.»'
  nas-nas: Teeꞌ eeꞌnaꞌ kenai minkuvumanaꞌ aaꞌpuma, “Tanteraravai daꞌ aasiꞌ bauko.
    Booꞌketa daaꞌdarako Karistooꞌke daꞌ araka-antaruaing.”
  uvl-uvl: 'iange lemenge tualeme hatalia ure lochloch ke ta naue. Ke ana helenga
    laka nenge te heleia ke te teke: “Iong nenge o mamamani o memete! O lohaka mule
    nga metenga ol pe Kristus tua leme hatalia iong.”'
  eng-BBE: For this reason he says, Be awake, you who are sleeping, and come up from
    among the dead, and Christ will be your light.
  ixl-CNT: 'Echixeꞌat nital u Yolbꞌal Tioxh ech tzaꞌ: —Kꞌasen abꞌiste axh vatchelaxh.
    Utz lakpen xoꞌl qꞌu kamnaj. Ech sitxijtxuꞌaxh u Cristo.— Chia.'
  xsi-xsi: Aku lâ zo ŋana sinâla isinala nia kondoma kâ, ande kondoma ŋinde ma ipâŋga
    itogo sinâla mine. Mine kala ŋgua toŋge ikeno mine tu, “Noko tamâta ndai, nokoni
    kala uru pweno mata nâ, ande kumandi sânda tâ! Ambo noko ma kumandi lâ mateŋa
    nianzi kumo via kilo, ande Kirisi ne sinâla ma ipaneno.”
  crx-NTPO: '''Et huwa nja dutni, “Mbe la usti-un ts''enindzit! Yaidlanne toh dunadindaih.
    ''Et de la Christ oots''u hayánduz-i, ''i la nk''édodi.”'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಹೀಗೆ ಹೇಳಲಾಗಿದೆ: “ನಿದ್ರೆ ಮಾಡುವವನೇ, ಎಚ್ಚರವಾಗು, ಸತ್ತವರಿಂದ ಎದ್ದೇಳು,
    ಕ್ರಿಸ್ತನು ನಿನ್ನ ಮೇಲೆ ಪ್ರಕಾಶಿಸುವನು.”'
  bbb-bbb: Ijadufuo maeje fu sanaema ijare ire ise binobino no nuriete renoejo ije
    fure kena samadiremo. Ro dua be bune isuibe uruvo ije fu ijiege kuae, E ije ni
    turanamina urifo. Ro kuke e ije ja oeva ije ni una uriga Kuraesi fu ja kaenamia
    sanaema ijia uniano kuae.
  blw-blw: Yag yachi agé hen cha itugun hen anchi nesosorat way alen Apudyus way ekatnéén,
    “Chàyu way kaman nanasséy, fumangon-ayu te kaman-ayu nanattéy, wat man-uchiayu
    ta helawan Cristu hen hamhamàyu agé.”
  tam-2017: எனவே, தூங்குகிற நீ விழித்து, மரித்தோரைவிட்டு எழுந்திரு, அப்பொழுது கிறிஸ்து
    உன்னைப் பிரகாசிக்கப்பண்ணுவார் என்று சொல்லியிருக்கிறார்.
  azz-NT: 'Ica ya nojón tiquijtoaj ijcuín: Tejua queme yesquía ticochtinemi, nimitzilía
    que xiixpetani, tejua, huan niman ximoajocui intzalan neques ten yolmictinemij
    tech in tajtacol. Huan ijcón Cristo mitzyoltahuilis ica Itajtoltzin.'
  spa-RV-1909: 'Por lo cual dice: Despiértate, tú que duermes, y levántate de los
    muertos, y te alumbrará Cristo.'
  csy-csy: Tua ahikom, nang a mutthip pa awng, khanglo in a, thina pan tho in, taciang
    Christ in khuavak hong pia tu hi, ci hi.
  mxq-NT: 'jaꞌa ko ja ja̱jʉn tʉgekyʉ dyajnigʉxʉꞌkta̱ꞌa̱y. Pa̱a̱ty jyʉna̱ꞌa̱ndʉ: Jotwij,
    mij diꞌibʉ ma̱a̱p, pʉdʉꞌʉk, katʉ mꞌity éxtʉmʉ oꞌkpʉ, es ja Kristʉ mgudʉꞌx mgujá̱jʉdʉt.'
  tzj-NT: 'Xa chewi'' tok quewa'' rbin can ja Dios ri'': —Atat ja ratwarnak chipan
    ja k''ekumal catc''asoji, catyictaj chipan ja camíc in ja Cristo arja'' nsakirsaj
    ja rawanma, ne''e.'
  tdt-tdt: Tanba naroman halo buat hotu-hotu sai klaru. Iha kantiku ida dehan, “Imi
    nebee dukur, hadeer ona ba; imi nebee mate, moris fali ona ba. I Kristu sei foo
    naroman ba imi.”
  ron-BTF: 'De aceea el spune: Trezește-te, tu, care dormi, și scoală-te dintre morți
    și Cristos îți va da lumină.'
  eng-WEBP: Therefore he says, “Awake, you who sleep, and arise from the dead, and
    Christ will shine on you.”
  eng-FBV: That's why it's said, “Wake up, those of you who are sleeping, rise up
    from the dead, and Christ will shine on you.”
  nld-1939: 'Daarom wordt er gezegd: “Ontwaak, gij slaper; Sta op uit de doden, En
    Christus zal over u lichten!”'
  bwo-bwo: Shiratse be'eyiru jamo shááne, mansh, «Nee tokrirwono tuuwe! k'irtswotsitse
    galeyar tuuwe! Krstoswere neesh c'eeshitwe» eteere.
  nch-BL: 'Yeca nopa camanali quiijtohua: “Xiisa ta cati ticochtoc. Xiquincajtehua
    cati itztoque quej mijcatzitzi pampa san tajtacolchihuaj. Quena, xiisa huan Cristo
    mitztaahuilis.”'
  quc-TNT: 'Rumal ri'' cäbixic: At ri'' ri je'' ta ne catwaric, chatc''astajok, chatwalij
