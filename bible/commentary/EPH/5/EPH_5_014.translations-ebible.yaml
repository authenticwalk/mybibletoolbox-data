  lbk-lbk: Siya chi tay mo tet-ewa'y masilawan nan olay sino ay sikhod ay ap-apanget
    nan semekna, et enfalin ay kag silaw. Siya nan khotok nan nangwaniyancha en, “Ifangonmo,
    sik-a ay seyepan, sik-a ay alig natey, fomangon ka ta silawan Cristo nan semekmo.”
  mto-NT: 'ku̱x je̱ kujajpa je̱ kuta̱ꞌkxpa veꞌe du̱kujajp du̱kuta̱ꞌkxp nu̱jom juuꞌ
