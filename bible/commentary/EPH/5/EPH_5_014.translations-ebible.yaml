    pomonae be petʉpaewi pejinompaewi jopa tana nejume cowʉntsi jiwixae. Cristo cacana
    exanaena xua yabara neyaputaewa bapon pocotsiwa xua pia pexainyei coyenewa tatsi”,
    jei xua ichʉn yabara paebatsi.'
  boj-2014: Suwaŋ a kumbra bei boleq atqas di a suwaŋobulqas. Agi anjam bei endegsi
    unu, “O tamo ŋeiejunum qaji ni olo subq na tigel. Yim Kristus na ni suwaŋ emqas.”
  eng-OEBUS: For everything that has its true character made manifest is clear as
    light. And that is why it is said – ‘Sleeper, awake! Arise from the dead, and
    the Christ will give you light!’
  eri-eri: Onodu saini lala no dada ete ono wonga malala inyona wa, dada waha fere
    no lala dorofe heigonbona. Onou waha bona beele beha inyina, “Ne fai elebe agore
    inyini waha, ne jayau. Ne matmat langa jayahenga Kristus no lala hinon bona.”
  wiu-wiu: Pa̱ tokoyamepa padeya padeya peya keleyo witakakala toko. Nikepa Akolaline
