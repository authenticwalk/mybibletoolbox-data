  gof-ENT: ፖዖይ ኡባባ ቆንጬን ቤሴስ። ሄሳ ጊሾ፥ «ኔኖ ስኬይሶ ባርካ፤ ሃይቆፔ ዴንዳ፤ ኪሪስቶሲ ኔ ቦላ ፖዓና» ያጌቲስ።
  aau-aau: God so ey hiykwe omeme sapa ko me kumay mon lyar mesair sanion sow ey.
