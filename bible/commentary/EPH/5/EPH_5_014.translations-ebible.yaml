  dan-1931: 'Derfor hedder det: “Vågn op, du, som sover, og stå op fra de døde, og
    Kristus skal lyse for dig!”'
  kwj-kwj: 'Wosiwani ka mwanji hinga to ya da: “Kunu ku tukuyandau hima le, kunu siro
    wa kumbwa ma ku sai. Wowa Kurais himamwale ako ti kunu hasiwa hi hinga sa kunu
    taiyanda.”'
  vie-OVCB: 'Và những gì được chiếu sáng cũng trở nên sáng láng. Vì thế, Thánh Kinh
    viết: “Hãy tỉnh thức, hỡi người đang ngủ mê, hãy vùng dậy từ cõi chết, để được
    Chúa Cứu Thế chiếu soi.”'
  kze-kze: ságayan-ayampa'a taménaaowe. mindáyavesa sésa tuúmó kwaésamo pukáara'naraambo
