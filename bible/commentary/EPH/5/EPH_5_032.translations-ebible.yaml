    ku̱cꞌ i hoj chꞌi̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, chi xa jenaj chic kawi̱ꞌ
    richꞌi̱l.
  tue-tue: Tee tʉomasĩ́ña maniré niiã. Teero niipacari, yʉʉ wãcũrĩ, “Cristo sicaõpʉ̃ʉ̃biro
