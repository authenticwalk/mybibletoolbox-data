  ziw-ziw: Chinyele chino ni chikulu, mna nalonga mbuli za Kulisito na wamzumile Kulisito.
  grc-TR: Τὸ μυστήριον τοῦτο μέγα ἐστίν· ἐγὼ δὲ λέγω εἰς Χριστὸν καὶ εἰς τὴν ἐκκλησίαν.
  nag-nag: Etu ekta bisi dangor bujhi bo napara kotha ase, kintu ami Khrista aru girja
    laga kotha koi ase.
  eng-OEBCW: In this there is a profound truth – I am speaking of Christ and his church.
  knj-NT: Ja' wan k'ane ti', caw miman yel oc apnoj. Yutol ja' chi wute jin na'oni,
    ja' jaon yiglesia jon Cristo ti', jaxca kak'on yetoj ketbi, jaxca tu' kak'on pax
    yetoj Cristo tu'.
  deu-1912: Das Geheimnis ist groß; ich sage aber von Christo und der Gemeinde.
  san-PUN: ਏਤੰਨਿਗੂਢਵਾਕ੍ਯੰ ਗੁਰੁਤਰੰ ਮਯਾ ਚ ਖ੍ਰੀਸ਼਼੍ਟਸਮਿਤੀ ਅਧਿ ਤਦ੍ ਉਚ੍ਯਤੇ|
  nob-LB: Det ligger en stor hemmelighet i dette sitatet fra Skriften. Helt i tråd
    med min mening er dette et bilde på forholdet mellom Kristus og menigheten.
  ntj-ntj: Wangka palunyanya kamparntalpa. Tjiinya kumpilpa ngaralayirnu kuwarrinya
    yartakarringu. Nyangka-rna kulira tjiinya wangka palunyanya Kurayitjanyatjarra
    puru yingkarta pirninyatjarra.
  sxb-NT: Kino ne ekintu ekiiwisre, ne ekia ngamba-gambako, ni Kristo ne ekaniisa.
  nhu-NT: Fiɛɛ nyiime ɛnte jo njeme wvun ɛ fí kuuke baay, ɛ me n'yɛne fiem lɛ fí jemyi
    ɛkumɛ Klistu bô kentaashɛ ke bonyii bo mbee le.
  row-row: Lamatuaꞌ dedꞌea-oꞌolan manaseliꞌ soꞌal masaoꞌ ra susuen naa, maꞌahulun
    feꞌe maꞌafuniꞌ. Te ia na hita bubꞌuluꞌ tae, dedꞌea-oꞌolaꞌ naa o natudꞌu Kristus
    susuen neu atahorin nara boe.
  msy-msy: Akar mogomer kam, a mɨngarir ekiam iti. Ezɨ kɨ uabɨ kamaghɨn nɨghnɨsi,
    a Krais uan sios ko aning geghari.
  agg-agg: Dɨborɨhɨndɨ hoafɨ ra ndorɨhoayoweimb-ane, ŋga ro rarɨhe hohoanɨmoayahɨ,
    hoafɨ ra Krais ahandɨ nendɨ-babɨdɨ ranahambo hoafɨmayo.
  ptp-ptp: Xolac nêl bêge, lêc kɨyang ga kehe yuu. Kehe ngwe wê levac ge nêl lec Kɨlisi
    hɨxôn xomxo vông vinên.
  nak-nak: Ale la merera isa eia tikumu sesele, eala moli eia soioge puru seseleti
    somai te Kraist mai ale eia puli la lotu tetala mai la tahalo eia puli e rutula.
  lbb-lbb: A warwara ne ana tinaulai, a tnan kamkamna ning i mumun. Ika a warwara
    o e Karisito pa a tarai a lotu.
  kan-2017: ನಾನು ಕ್ರಿಸ್ತನಿಗೂ ಸಭೆಗೂ ಇರುವ ಸಂಬಂಧವನ್ನು ಕುರಿತು ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ, ಇದುವರೆಗೆ
    ಗುಪ್ತವಾಗಿದ್ದ ಈ ಮರ್ಮವು ಬಹು ಗಂಭೀರವಾದದ್ದು.
  cso-NT: Hi³ nɨ́² bíh¹ cáun² jáɨ¹³ hi³ jlánh¹ bí¹ quien² hi³ jmɨ́¹ ná¹hmá¹, hi³ jáun²
    jná¹³ né³ juanh³², hi³ jáɨ¹³ nɨ́² né³, hɨe³² hi³ Cristo má²cunh³ quionh³ cuáh³².
  ena-ena: Ciaŋ hɨdɨlɨ agaŋ sɨvɨla hɨnilalɨ uami. Agadɨ ala nɨbu hɨdɨlɨ daŋ uami.
    Viaŋ nukeŋ hɨji nameŋ lamin uami. Ha Jisasɨ Kɨlaisɨ sadaŋ nudɨ hulaŋ iamɨgali
    avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlasadaŋ abami aba abin uami.
  tgo-tgo: Bukuke le utuutuke iyake gharerenuwaŋa i dumwaga moli. Ko iyemaeŋge ghino
    mbema ya utureŋa eŋge weya Krais na ekelesiya.
  yap-yap: Rib riyul’ e re bugithin ney nike dag e babyor nib thothup, ma gu manang
    fan nre bugithin ney e be yip’ fan Kristus nge galesiya.
  mop-NT: Top yaj u ch'a'bül u tojil a t'an abe'e, pero tin t'an inene, tan u tzicbalbül
    biqui'il a Cristo eteloo' a hermanojo.
  tet-tet: Hori uluk ita hatene haꞌak, Maromak Manfatin nia natudu lia dadomin feen-laꞌen.
    Mais oras neꞌe, ita hatene haꞌak, Manfatin nia moos natudu lia Kristus dadomin
    baa Niakaan ema sia.
  hlt-MCSB: He olhuep tah olpuei la om. Tedae kai loh Khrih neh hlangboel taengkah
    bangla ka thui.
  xtd-NT: Ñayo‑ro kutnuni ini nakuenda duꞌa kakuneꞌe Ianyuux Cristu xiꞌin ñayiu kukanu
    ini‑ia.
  mdy-ETH: ዬይ ዼኤፒ ዓኣሺንቴ ባኣዚኬ፤ ሃያ ታ ጋዓሢ ኪሪስቶሴና ሺኢጲፆ ማኣሮ ዓሶና ማላታ ማሂኬ።
  spl-spl: Otmu Moseŋe den kulemguop yaŋe topŋe âlâlâ miop. Yakât nâŋgâmune topŋe
    âlâ yuwu miap. Kiristoŋe ikŋe lohimbi nen orop biwinenŋaŋe kepeiakmâ konohâk otmu
    mansain ya.
  usp-NT: Ri mita' esalch chi sakil, sub'laj nimi' jcholajl. Y ri tijin tamb'ij chawechak
    chiriji' Kakaj Jesucristo pach yak ajtakeltak re,
  zav-NT: De'en babzoɉa' nga naquən de'e cui no gwṉeze antslə na' naquən de'e žialao
    xen par chio'o. Na' zeɉen de que chio'o cho'ela'ocho Cristən' naccho tozə len
    ḻe'enə'.
  sgz-sgz: Pinpidan erei a mon i aru tilik sálán, má kes a tur punpunam tungu. Má
    iau sang iau para talsai ngo kesá sálán a worwor artálár sur Karisito má git á
    bos tám ruruna.
  kek-NT: K'axal lok' li xya̱lal li na'leb a'in. Abanan la̱in ninye e̱re nak naxc'ut
    ajcui' chiku nak la̱o aj pa̱banel junajo chic riq'uin li Cristo.
  blz-NT: Men koiya'a isian aratina men alalom, kasee panduungku mase pookantangan
    ni Kristus ka' jama'at.
  poe-NT: Tíhi mé ijnko nkehe imá jié tienxínhya ninkexró. Mé janhan xrja̱nka kuènte
    Cristo la tíha mé ni̱nko̱é chꞌán.
  san-TAM: ஏதந்நிகூ³ட⁴வாக்யம்ʼ கு³ருதரம்ʼ மயா ச க்²ரீஷ்டஸமிதீ அதி⁴ தத்³ உச்யதே|
  cof-NT: Ya fiquica seque meráno tenfe joe. Junnan Crístocanan paca joe tiyoe yabe
    yachi tsachilabe man junni jolajoyoeque.
  srm-NT: Nöö di fa wan womi ku ën mujëë ta libi ku deseei dë, nöö a fesi a bi dë
    wan tjubitjubi soni di libisëmbë an bi fusutëën. Ma fa u dë aki, Gadu lei mi taa
    di libi u de dë kuma wan peentje ta lei u fa di libi u ˻Jesosi˼ Keesitu ku dee
    sëmbë fëën dë.
  qvs-NT: Chashna tukuy ullku warminwan sukllallashina kaptinkuna ñukanchikunapish
    Jesukristuwan sukllallashina kanchisapa. Chay yachachikunanka sukaman allima kashpapish
    mana entiendina layami.
  zca-NT: Le'n rë widi'zh re', nzho tu kwa'n dox nagan par zobyek mene. Per na kidizhe
    par ne go xmod nile' Krist kun rë men che'n Me,
  cbc-NT: Atie queti caãnimajũrĩjẽ, tirʉ̃mʉpʉre na camasĩẽtãjẽ ãme rʉ̃mʉrĩ roquere
    marĩ camasĩrĩjẽ niña. Jesucristo, bairi marĩ, cʉ̃rẽ caĩroari poa macããna jĩcã
    rupaʉre bairo marĩ caãnierẽ ĩgʉ ñiña, bairo yʉ caĩata.
  qxo-NT: Warmiwan runa majatsacar juc castallana ticrangannömi nogantsicpis Jesucristuta
    chasquicurga Tayta Diospa wamranlla llapantsicpis ticrarintsic.
  mox-mox: Egu vona baʼe kavona vona sesebai ʼwaiʼwaivina, ta vona nana ana alamani
    Keliso be wese itaʼa toʼekalesiayavo weaqida yavonavona.
  kew-kew: Go agaare ora agaa adaapu ia-ga pagalepa. Go agaare Krais-para nipuna onaa-para
    epe-rupa piraminalo lagiala kone salo.
  dww-dww: Inam giunama baninama ya moraba kauana. Baninama uma giunama ewai kataidana
    da tauda ekalesia be Keriso inam tubuḡa tenaḡa.
  twi-ASANTE: Yei yɛ ahintasɛm a emu dɔ, nanso mereka Kristo ne asafo no ho asɛm.
  aoj-aoj: '@see-verse:EPH.005.031'
  cbv-cbv: 'Páant ã niijátdih beh joyát ã bʉona caá. Obohjeéhtih, bʉona yʉhna, yoobópdih
    ã jʉmna caá. Nin pah niíj naóhna caá ãt chãjap: Jwiít nihat Cristoíhwã ã́ih bácah
    panihni jʉmnit, ãjeéh biíc pah jwĩ jʉmna caá.'
  taw-taw: Takaw we gep anɨb ak, jɨj awl olap mɨdeb. Pen yad gos anɨgɨl nepin, takaw
    anɨb ak Klays sek Klays binɨb ne okok sek agak ak.
  jic-NT: Niná costa way 'in qjuisin 'yüsa. Mop'in najas nusin 'yüsa niná. Napj nin
    pyac Jesucristo po'ó, Dios ts'uyupj po'ó 'ots'ipj. Dios ts'uyupj Jesucristo jüp'üy
    jinwá.
  zap-NT: 'Kesentyent ngan ydee mén kwent neree ne re, “yrup men zenga gak men zegnak
    tebegue mén”, per zeree rna we: yra men ne rlaleedx Jesucrist nak men zegnak xkwerp
    Jesucrist.'
  wer-wer: Ngön ëlëëp epta songönte öngpök wiaan nook kön wiin pöt Kristoonre pim
    ingre mor sauröaan yaë.
  ipi-ipi: Pii layene okonena tene angini oko too pitane ateya tekeko, pii okonemane
    Kataisa-la, balana sosa okola, okonelapo umbaini mindiki gulalane leya nembo toto,
    nambato pii okone leyo.
  qul-NT: Cayka may athun pacaska caj. Noka chayta nichcani Cristomanta creyentemantawan.
  ter-NT: Enepora poéhapeane ne pi'âti, koati hána'iti isoneûti ovâti ákoti itopónoati
    éxea koêku. Yoko hara ngíxo itúkeovo póhutipone xoko Kristu ne kutipoâti, enepone
    heú koeti ho'uxínovati ne ítuke.
  bmr-NT: 'Jino aivo sihidɨ ejeevanoco miyamɨnaa gaajatɨhiica. Jaanoco bu uujoho jɨɨbegueji
    jillɨ eneejiruno neeji: Jino miyaano gaifi mogaico ataabavasumi iicanɨcɨbadɨ mihica.
    Jaanoro bu Cristo Moocaani iijamɨnaaco ataabavaabobadɨ iicanotɨ noono.'
  fuf-fuf: On gundoo no mawni, kono ko hakkunde Almasiihu on e moftal mun ngal mi
    woni eɓɓindirde ɗun.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Yemkalel biim weng be ibolow win sang
    fian mak keko, mongom so kebe te. Ne ibolow fukunite: Fakam weng beem mongom alew
    e kanekote: Mak e, waneng bu sios kunum waneng num kiskiw kelei, auk so alew so
    koyeme kunum be Kulais em kiskiw ete te.'
  ons-ons: Anutu wane papiao don sane iwa yemo kine zok umatne, ŋo na noŋom detmaile,
    yemo Kristo so doku tau tau magukoune eŋane ramaike.
  con-NTPO: Vanamba gi va su'choma in'jan'fa. Tsa'ma tsandie pushesu fae name daqquia'caen
    poiyi'cco Cristove in'jan'chondeccu tsa'caen Cristoi'ccu fae'ccoe tsu da'fa. Tsane
    gi afa'je.
  ghs-ghs: Noo ana hiibi oho nebe totaqi oi qahuranihe oi Kiristu ma oko ma boto nohoho
    noo bagenomanita qupadzomare.
  peg-peg: ସାସ୍ତର୍‌ନି ଇ ବାଗ୍‌ତ ର ଡ଼ୁକ୍ତି କାତା ହତାତ୍‌ନା; ଇଦାଂ କ୍ରିସ୍ଟ ଆରି ମଣ୍ଡ୍‌ଲି
    କାଜିଂ ଇଦାଂ ବେବାର୍‌ ଇଞ୍ଜି ବୁଜାନାଙ୍ଗା ।
  txu-NT: Be, ije ar amã kukràdjà jarẽnhja ne me kute prĩne mar mex kêtkumrẽx, mebê
    tỳx. Kritumẽ me bamẽ õ me kute amim marja kunĩ'ã ne ba ikabẽn ja jarẽ.
  eng-WEBU: This mystery is great, but I speak concerning Christ and the assembly.
  gnw-NT: Yandepuere'ã etei yaicuaa cavi cua regua. Ẽrei chemiari aĩ peve Cristo jare
    upurugüɨrovia vae reta re.
  mux-mux: Ung akiliinga ung-pulu tondulu te mo-mele tolemú. Na-ni piliiker, ‘Krais
    kene yunga yambu-talapele kene akuselendu nirim.’ nimbu piliiker.
  maj-NT: '''Yún na̱nka̱ ni xu''bi̱, tu̱nga nk''iehé nga nchjani̱jmíya Cristo̱ ko̱
    xu̱ta̱ ni̱nku̱ ts''inchjén niu̱.'
  bkq-NT: Iso, iwydy warâ tokalelâ idyly wâgâ kyam Deus nhutuen-honly, Cristo kieinwântuo,
    eagâ tokalelâ kidyly awyly kiuntuhoem.
  kue-kue: Ana ka wakai i ka giglendi teke pangwa, i Krais pre ya te God yombama pre
    na ka i diga.
  cot-NT: Omanavecaquea ocatica, cotanquitsiquea mana nocantajiaquempiroquea irooquea
    pintsatantajiaquempaca ariquea iquejetacaajiacajiquea Quirishito maasano aatimpajia
    atsaroventajigarigueti. Itsipajiacajiqueate iriatimpa quejevaecaquea aparoquea
    acantaja, quishoquea yoajiacaji.
  bnp-bnp: 'A ngava kapiloho iea i tahoka a lohokanga dagi i tabuli vona. Pali iau
    a ta maea: i ta kana mai e Kristo turana e huriki a tara vona.'
  apn-NT: Na pre Tĩrtũm ã ja jarẽnh anẽ. Kapẽrja mex tã amnepê mã mẽ pa xwỳnhjaja
    na prem hprĩ hã mar tỳx kêt nẽ. Na prem htỳx mẽ mjên kot tanhmã mẽ hprõ nhĩpêx
    to pix ã hkamnhĩx no ãm ja pix kêt. Mããnẽn te mẽ pahpê Kris nhĩ pyrà nẽ tãm mẽ
    pahte amnhĩ nhĩpêx nẽ axpẽn nhĩpêx o papa hã ã mẽ pajarẽnh kot anhỹr. Te ixkre
    tipxi kamã mẽ pahte Kris kôt mẽ papa pyràk o ã mẽ pajarẽnh anẽ.
  ctp-NT: Tnun ꞌa chaꞌ nchkwiꞌ kityi kula kanꞌ. Nxkeꞌ tiǎnꞌ chaꞌ chaꞌ ꞌin Krixtu nchkwiꞌ
    kityi kanꞌ, ngwañaꞌan chaꞌ ꞌñaan taꞌaan nu ngiꞌniin tnuan ꞌin Ni sa tlyu ti, kanꞌ
    lka chaꞌ nu nchkwiꞌ Ndiose lo kityi kanꞌ.
  opm-opm: Ama brak matpa meng ohe mutuh meng yahnap treman patesuh meng oh patmur.
    Ama treman pat meng oh noh Mamaru hat pat ma hapat dahapatmur. Kuuhan gosdar tit
    inawi hat patimur ma napotip oh Krais orhe nita sios dirnong orhe ina titwi nahat
    napapat ohe meng oh ginapotip ma hapat noh dahapatmur.
  bvr-bvr: Gu-yinagata gu-yurra janguny burrinyjula an-gumarrbipa rrapa jin-gumarrbipa.
    Wurra meyali gu-yurra ngaypa ngu-borrwuja gun-burral minypa Christ arr-menga rrapa
    nguburr-yigipa gu-galiya yerrcha arr-negarra.
  wal-wal: Ha xuurai wolqqaama tumatetta; shin taani hagee Kiristtoosabaanne woosa
    keettaabaa yootees yaagais.
  zad-NT: Dill'ki ba wnia' chzajniin le' to dii zak'chgayi daa biṉ' iṉezile', ḻa'
    chzajniin cho' ka chon Crístona' daa chakile' cho' ba nakchone' toz.
  kmg-kmg: I dâŋ soŋne, qame hukicne. Ine Kristo â Kikefuŋ jahere muhuc mukopac.
  aso-aso: Idoꞌ aꞌmine monoꞌ godolouꞌ gizaniꞌ gamaziuꞌ nene aneza gamazi dizo minineꞌ
    ma haleko neive. Naza aꞌminemuꞌ nene giluvo eveneꞌ hamoꞌ neꞌmine liliꞌ igi minilisasive
    li gizaniꞌ nene Kilisitoꞌnimukisi idoꞌ eze evenele mulise leliꞌ nesi nene hamoꞌ
    liliꞌ igi minilisasive li li mili gizikeniꞌ neive.
  uli-uli: Ye katos pedal hapatpat le babior we ye santus sa kawraloh, le ngang imedaf
    iyang le ye kapta kofael Kristus mo eklesia.
  nin-NT: Uwanggo si inkindirr inkpi nggo unushirr ka si kye hi ywhiywhirr hen. Ingga
    ko re ni itu i Kristi nggo à nggurr itu bi na anishirr ama ba ba nggo.
  acu-NT: 'Yus nu nangkamtaik aints nuwatnaikiatnun pachis nunaka timiayi. Tura yaanchuikia
    nunaka nekaachminun wainiat, Yus wína nekamtikruau asamtai wisha tajarme: Ju chichamka
    Cristonu ainauti mash iruntrar kichik namangkea nunisrik pujuinaji taku tawai.'
  cak-WNT: Yac'a ri yitajin chubixic chiwe sibilaj nim ruk'ij, y xa ma k'alajsan ta
    pe ojer ca. Yac'a wacami riyin nbij re' chiwe. Y re' can chrij wi ri Cristo y
    chikij riyoj ri kaniman chic ri nibix iglesia chake nich'o wi.
  ebk-ebk: Wacha nan amud ay laychun ay kanan nan nauy chaan naepakpakaammu. Nan maawatak
    ay maepachongana at kan Cristo ya as nan iglesia.
  spa-PDDPT: Este misterio es grande, pero yo digo esto respecto a Cristo y a la iglesia.
  ruf-ruf: Ahano hana mbuli ng'ulu ipfisika, ila nene nolonga mbuli tsino kulangusa
    mbuli tsa Kiristu ne iwanu wake iwomtoghola.
  gun-gun: Pova'e ma ndoikuaa ukai pyre iporã ete va'e, mba'eta Cristo ha'e igreja
    re xeayvu.
  agu-BL: Wi'nin na jop yi chusu'ne'j yi qui na pujx cyak'un wunak poro na chintzan
    tan xtx'olche'n xo'l yi ẍe'n tane'n Cristo tu yi cmon creyent.
  isn-isn: Uwu ai ituile wipihile. Kuiti kuligitya kutula u Kristo ni Itekeelo.
  eng-PEV: Those words tell us important things, and they are a picture of something
    else too. They show us how Jesus Christ and his church are joined together, like
    one.
  ilo-ULB: Daytoy ket dakkel a nailimed a kinapudno, ngem agsasaoak maipanggep kenni
    Cristo ken ti iglesia.
  pir-NT: Ahri tiquiro ojoarire apequina quehnoano tʉhoerari jiri. Sa yegʉ tire ohõ
    saha ni yahutja mʉsare. Ohõ saha ni yahuro niaga. “Cristo tiquiro yequina mehna
    ihcã pagʉ yero saha ihcã curuata ijire”, ni yahuro niaga.
  anv-NT: Mekomejɔɔ́ Ɛsɔwɔ ayina apyɛ ɛsé dékaá menɔ genó ayi abɔ alu bíbí.
    Genó ɛyigémbɔ getome ne Kras ne ɛchomele bɔɔ́ bií.
  sab-NT: Chube gerua e no kweri chkedale uñale nate chege, suge chage geru e kle
    gerule onbre muire mo jwen giti agwa kaire kle gerule Cristo giti kaire kwian
    Cristonu giti.
  tmd-tmd: Mönö aku ila mɨda jɨ ñɨŋ höd nugumɨdölöi. Nɨ rɨbyöx nugul mönö aku Krais
    aipam nöbö mö nuŋ bla aipam yadmɨda.
  acr-NNT: Lik naj kumaj waꞌ wa kꞌutubꞌal qꞌalajisam chiqe; pero kambꞌiꞌij kꞌu riꞌin,
    waꞌ e jun kꞌambꞌal naꞌoj puwi ri Cristo rukꞌ riglesia.
  kpg-kpg: Tadinga hagalabagau hagammuni gei e donu dela gu haga modongoohia mai go
    nia helekai aanei, ala gu iloo eau bolo e helekai i Christ mo di nohongo dabu.
  taj-taj: चु य्‍हाङ म्‍हिला ज्ञानसे घोखम्‍बा ताम आहिन। चु ताम ङाइ ख्रीष्‍टदेन मण्‍डलीला
    बारेरी पाङ्बा हिन्‍ना।
  avt-avt: Hɨm im yaaim, hi han kitet hɨram matɨp me Krais ketike haiu mɨt ne weiwɨk
    miutɨp me God.
  cbk-cbk: El verdad de ese relacion bien hondo y bien dificil para entende, pero
    ta cree gayot yo que ese tiene que ver tamen con el relacion entre si Jesucristo
    y con el maga creyente di suyo.
  uig-ARA: بۇ سىر ئىنتايىن چوڭقۇردۇر؛ ئەمما مەن ھازىر مەسىھ ۋە جامائەت توغرۇلۇق سۆزلەۋاتىمەن.
  tuf-tuf: Ey chihtán cahujinat anto istítiro. Aját waquitra, eyta chihtá téw̃yatra
    Jesucristo cat ima uw cat imár istanác waajác ojcor wacaro.
  abx-abx: Mahayay to sarantupon nga ga'i pa nagpakatu'an siray, pero akasiguro ako
    nga i nagtukoy sito, iya i kamutangan-na si Kristo pati' si manniniripon pag'ampo'.
  mco-NT: Ooy chachmɨjhuinma'ñɨty jada tɨy'ajt huɨdibɨ yüch anajty ijtp, e yɨ' ɨɨch
    jadu'n tijpy yɨ Cristo etz je mɨbɨjcpɨdɨjc.
  cpb-NT: Osheki ikompiwetaka ketziroini inkemathaiterome jiroka. Iriira Cristo oshiyakaawentacha
    jaka, eejatzi ikaatzi kemisantayetairiri.
  aon-aon: '@see-verse:EPH.005.031'
  hus-NT-2005: Jechéꞌ jaꞌich jun xataꞌ púlek xi kʼwajatwiꞌik yab tejwaꞌ; por nanáꞌ
    in kʼwajat u tʼilál na Kristo ani an belomtsik.
  mig-NT: Yíí xáa̱n káa tu̱'un sa̱'í yá'a. Ko ruu̱, chi̱ cuenta sɨkɨ̱ Cristo jíín
    sɨkɨ́ tɨ́ku'ni̱ ká'a̱n‑ri̱.
  bps-bps: Na too mngalam i kaglut fgadè Dwata di gito di manan ani, na i kaglabatgu
    dun, i satlamin, dunan Krayst na kdee ito dad faglut di kenen.
  mbs-mbs: Ontò mèpiya se kebenalan impetaga-taga te Timanem pineokit te kagi din
    sìyan, aw mikagi a den diyà kenyo te kedegdagan niyan. Yan se kebenalan tepad
    ki Cristo aw sikitadon egpemenal.
  tof-tof: Ini wirri kwindü anikürrün bóktana, da ka ma Kerrisonbóka apóndóla akó
    sos pamkolpambóka.
  cme-NT: Nel daama tuole dii purru. Muɔ fuɔ, mɛi ciɛra ma vii Kirsa yaa‑i baa Diiloŋ-dũŋ-baamba‑i.
  sus-sus: Gundo belebele nan na ki, kɔnɔ n na Ala xa Mixi Sugandixi nun danxaniyatɔɛ
    ɲama nan ma fe falafe.
  pon-2006: Mie padahk kesempwal ehu nan mahsen wet, oh duwen ei dehdehki e dokedoke
    Krais oh mwomwohdiso.
  dad-dad: Waa enei are, odug bagai, anĩ ere, aya Kristus ado sios nigin wogõ auf.
  zab-NT: Quesentiand nagán par gacbee bniety de diidxquɨ, per caniiani te pur ziyzaquɨy
    ná Crist par cun de xpɨnny.
  jae-jae: Biŋ tonec ŋam kêsêp lêlômsêga ma aê gawa sa kêkanôŋ Kilisi to gôlôac dabuŋ.
  ksd-ksd: Go ra magit na pidik i ngala tuna; ma iau tatata ka ure Kristo dir ma ra
    ekelesia.
  msm-NT: Madayom sikan no ikagihonon su iyan igpasabut si Cristo dow sikita no kaotawan
    din.
  myk-myk: Lee kaŋmɔhɔnɔ le kɔri wʼa pɛlɛ fo xuuni. Nɛ li shɛ jo Kirisa wo kariɲɛɛgɛ
    ke ni wu Egilizi wu na li ɲaha ya tii.
  sbe-sbe: Hedehedede ta nuwanuwatuna meta ye saekalili, iyamo yogu hedehedede ta
    kaniyona ede dubu yo Keliso hedehedededi.
  mcr-mcr: Kukŋuä iqu, qakuä aaŋä naqänäŋä-täŋä etaŋgi, zä äwiŋqä ique. Nyi ŋqä-näuäŋi,
    “Kukŋuä tqu, ii Kraisi Iquenyqätä, Goti Hanjuwä Iqueqä ämaqä iquauŋqätä, ätqiyä”
    ätqä.
  cux-NT: Chuū ní 'áámá vaadī cuaacu na libro yeⁿ'é Ndyuūs, ní ngaⁿ'á ngií ndís'tiī
    yeⁿ'e chuū. Nduudu miiⁿ ngaⁿ'ā yeⁿ'e Cristo ndúúcū 'iiⁿ'yāⁿ chi i'téénu yā Cristo
    ní yeⁿ'é yā 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Bu sır büyüktür, ama ben bunu Mesih ve imanlılar topluluğu hakkında söylüyorum.
  san-ITR: etannigUDhavAkyaM gurutaraM mayA cha khrIShTasamitI adhi tad uchyate|
  bel-N: Таямніца гэтая вялікая; а я кажу пра Хрыста і Царкву.
  sch-sch: Ma Pathien Lekhabua han chongtak inthup inthûk minlanga om aom, maha keiman
    chu Khrista leh a koiindang a misîrnân ki rietthei.
  mic-MIQNT: Na ula mesgi'g teliaqewei ewi'gas'g Gjinisgam ugtwi'gatigng. Gatu ni'n
    teluei ula glusuaqann maw wesgumajig Se'suguli aq ta'nig getlams'tasultijig.
  huu-NT: Naie llofuiacɨnomona jɨaɨ rafuena fueoitɨcaɨ. Cristona ñaɨtɨcue. Creyentiaɨna
    ñaɨtɨcue. Naimɨemo caɨ duillamona, daajena itɨcaɨ.
  jiv-NT: Nusha Kristu ni shuari̱ji̱a̱i̱ tsaniṉmán tawai. Nuka yaunchu nekaachma
    yamaikia nekanaiti, tura ti enentáimturtiniaiti.
  otm-NT: Nɛ xʉn hɛ̨i da bądi 'bɛ'a nam bøn na, pɛ dí ɛ̨ngä drá Pablogä, ngue i udi
    nangue ra Cristo nɛ nangue yʉ 'yɛ̨c'yɛi.
  dah-dah: Mere gabe al mali mali bebak titek moŋ, mere gate miŋbe kuruŋ wor po. Mere
    gabe Yesu Kristuya yende alya bereya siosya niŋ yitiŋ yeŋ nurde hime.
  tnk-tnk: Nəɡkiariien nəha rani nari riti rasori nɨpwran rərkwafə, mətə iou iakani
    mə raməɡkiari ia Kristo mɨne nakalasia me səvənhi.
  kpr-kpr: Geka ainda tuka mo, jungarida bekári. Amo nu, Keriso a nunda ekaresia+
    nange tatedo irera, aindae resira.
  san-IAS: etannigūḍhavākyaṁ gurutaraṁ mayā ca khrīṣṭasamitī adhi tad ucyate|
  nho-nho: E mee te hui te taratara teelaa ni see ilotia, aa teenei e hakailotia mai
    te Laupepa Tapu nei. Nau e iloa maa te taratara nei e hakatuu ki Christ ma te lotu.
  gym-NT: Yebtä abko kukwe nebti jändrän ütiäte kri gare ñakare nie abko tä ükani
    tiebe Ngöbökwe abko tä nüke gare nie, akwa Kristo amne nitre tödekaka niarabti
    abko btä kukweta tiebe kore Ngöbökwe abko tita niere.
  azg-NT: Jñꞌoonvaꞌ na matsjö, tꞌman tsiꞌmanhanꞌ. Ndëë nnꞌan na tomꞌan ndyu na toxenꞌchen,
    juu jñꞌoonꞌñeen vantyꞌiu tomꞌaanhanꞌ. Majoꞌ ja mavaaꞌ tsꞌön na vacyꞌoonhanꞌ ntyja
    ꞌnaanꞌ Cristo yo juu tmaanꞌ nnꞌan na conduihan cüentaaꞌ jon.
  bhd-bhd: ई भेद त बड़ोए; पन अवं मसीह ते कलीसियारे बारे मां ज़ोताईं।
  too-NT: Huā' tamā'na tachihuīn stu'ncua' pero jicslīhua' māchekxīkō'can. Quit icpuhuan
    que līchihuīna'n de Cristo a'nchī cā'o'kska'lhī ixtachi'xcuhuī't.
  ind-AYT: Rahasia ini besar, dan aku mengatakan ini dalam hubungan antara Kristus
    dan jemaat.
  cjo-NT: 'Opomeentsiwitaka akemiro iroka, omaanta oshiyakari Jesokirishito eejatzi
    maawaeni aapatziyeeyakaririni, apaani akanteeyakani: asheninkatawakagaeyakani,
    atsipatawakagaeyakani.'
  nsn-nsn: A puhung uelhire uaouoninanine a uleik tun, bo inggo u mene ualasira tola
    tang Kristo mesir tamatang tagorong man.
  san-DEV: एतन्निगूढवाक्यं गुरुतरं मया च ख्रीष्टसमिती अधि तद् उच्यते।
  tna-NT: Tueda mimi cuana da atadhada eshanapape puji biame, daja da Cristo mesa
    dharejiji cuana neje.
  lid-lid: Sahou sokek dah budon laba tinan labai udu aliy. Jo amwenen, abudon anya
    idah sahou ta Krais hawe iri mwan ma badih atehei budon tiri handru in tan.
  wim-wim: Wik inangan an kan-kanam min a! Ngay wik inangan thath-thathāngan-a, ngayan
    ngaantam-ngeey-ngeeyāng Christ.an iiy-iiyan keꞌ thonam yimanangan pam wanch nungantamantanga.
  zga-M: ugugwa fihikhe lino nichova Uyesu nelikanisa.
  yom-yom: Disuama diodi didi dinneni ; vayi ndinyolukila mu diambu di Klisto ayi
    dibundu.
  san-SIN: ඒතන්නිගූඪවාක්‍යං ගුරුතරං මයා ච ඛ්‍රීෂ්ටසමිතී අධි තද් උච්‍යතේ|
  yut-yut: Gen pasɨlɨ on dakon mibɨlɨ uŋun madepsi, mani nak uŋun yaŋ yosot, gen on
    Kristo gat paŋmuwukbini gat do yosok.
  grc-BYZ: τὸ μυστήριον τοῦτο μέγα ἐστίν, ἐγὼ δὲ λέγω εἰς Χριστὸν καὶ εἰς τὴν ἐκκλησίαν.
  cpc-NT: Owanaa okompiwitaka pairani inkimathayiitiro jiroka. Aña iri Cristo ojyakaawintacha
    jaka, ipoña iijatzi kimisantayitairiri.
  nhg-NT: Ini nönca ica sente secrieto lalebes bieye, pero nequejtojteca que tratörebe
    de Cristo hua tonochtie tli tecreyentes.
  nya-nya: Ichi ndi chinsinsi chozama, koma ine ndikunena za Khristu ndi mpingo.
  ngu-NT: Xtihuelij ticajsicamatij quen ijqui se tlacatl niman isihuau huelij nemij
    quen se cuerpo masqui on melahuac. In quijtosnequi más hueyi de on se tlacatl
    niman on sihuatl yejhuan nonamictiaj. In, tej, quijtosnequi on namictijli de Cristo
    niman on yejhuan itech tlaneltocaj.
  kup-kup: Met pot hahan hez-epovoz homet ñetï rotap tinao ev haomaz toh, met abanapur
    añap herï hones ravat hezavoz zut dari añarab Iesuz homet hezari pinañ honeo ravegiek,
    herï hones ravat hez.
  jid-jid: Gbonji treyi riri (hidden) misi tre nitu kristi ni iklisiya.
  wmw-wmw: Piya‑vi ndi maajuza makulu, kurigariga kwereriwa munu, nankusowera kuhusu
    Almasihi na jamati.
  gmv-GGM: Haysi daro xuura yo, taka hayssa Kirstossa gishine wossa keeththa gish
    yotays.
  ssg-ssg: Teik kakain ien hahanau kako waliko tenen pate tuah sale hukumai Krais
    ma teka kahikahin.
  zpo-NT: Mza na kwent cheen tub kwaan gro kwaan ngulaan axta yilo, kwent cheen Jesucrist
    nu re xaa xaa.
  poy-poy: Kwana unakaka yawufifikiti muvisoweru avi, naneni mona handa vimuwusu Kristu
    na shipinga shakuwi
  qwh-NT: Tseqa allapa espantepaq mana musyanqantsic yachatsiquimi, peru Jesucristupaq
    y peman creyicoqcunapaqmi cäyitsimantsic.
  gaw-gaw: Nai amuam diig unuqagnab ele, am Kristusnu, nuhig tamaniaknu ele
  nca-nca: Ŋu mande ŋuro murí hamó sóqeyote, quko nondo Kristo koya huru-huru meté
    horémbo ŋuro yeteno.
  zpz-NTPP: Orzeꞌ ndeꞌ tub riidz ily nu wagac gyet lag nap de mbecy cuen. Tees ya̱
    rzata̱ Crisht nu de mbecy nim ornu rne̱e̱ ndeꞌ.
  zac-NT: Ni na tubi secretë ruꞌbë, perë cagniaꞌa lu të comparaciuni rëꞌ quëhunë tratë
    shcuendë Cristo con grupë shtë shmënë Dios.
  kyg-kyg: Mani gemo alagi alino fala ki maleꞌniya gemo haneꞌniyaꞌmonanafa siosi vayaꞌmogitaꞌe
    Kalaisiꞌeꞌmo magokepiꞌmo lokaeta neꞌmaunagenoꞌaeꞌmo magoke lagufamo nehaneya kavafeꞌmo
    mani gemo nehuve.
  kmk-kmk: Taḻona nadaḻom dit kaipooyan ditu un naikanglit, ot sat maawataka ug-ugudona,
    sat naiyossaanan taku’n manuttuwa kan Kristu.
  cao-NT: Anomaria tsi xo naa chani ra. Diós noqui jismani quiha, jahuë Chaní no.
    Jascaria tsi huësti ca yora paxa ca manëhi quiha Cristo, jahuë iglesia, tihi cabo
    ri.
  bbr-bbr: Kiro ämäiewan ämän onoktapau näwäu rau. Isan ronkat kiro Krais kon roasiret
    ak enipsau karar senek mesin areäu.
  inb-inb: 'Chi rimaita, iapa atun kag­manda, ñi pipas mana iachag­samun­ga­pa kan­chu.
    Chasa kag­pi­pas, nuka kasa­mi nii­ki­chita: Cristo i tukui pai­wa tukus­ka­kuna­wa
    sug­lla kag­ta­mi ni­raiá.'
  hrv-hrv: Otajstvo je to veliko! Ja smjeram na Krista i na Crkvu.
  box-NT: Bìo bía kà lée bè-beenì na sà yi. Á ĩnɛ́n wee bío le mu lé o
    Krista lè ɓa kèrètĩ́ɛwa ɓúenɓúen kuure bìo á mu wee zéení.
  ote-NT: Nuna ntꞌutuatena̱ xi ra da̱ngui, ne ma̱ de ra Zidada Jesucristo ne de rá
    nija̱ꞌa̱.
  wnu-wnu: Qob eng qanam aib waber igo end munon maigas me imbigunerei. Ego yonou
    misir igoum eng Yisas Sios wonou sieriner end qamarei.
  zam-NT: Con' ndxè' nac thìb con' roo no thìb con' xèn co' nzo casloo co' tarte ryo
    xo'f loo mèn. No cón che'n con' ndxè' nac cón che'n Crist co' ngue toodizen loo
    gu'. Lomisque' ne, naca cón che'n mèn co' nqueltàa loo cón che'n Crist chol lugar.
  zyp-NT: Ma heh a thuhpaw biaparuh cang ka, canghrasala kama taco Khri le khrisawbu
    kong ka rei.
  sey-NT: Iye cato yahueseꞌe aꞌë. Ja̱je me asayeꞌni paꞌiquëtaꞌare yëꞌë cato cayë,
    Cristopi i̱te sehuocohuaꞌi ja̱ꞌre tsioni paꞌiye ayere.
  nvm-nvm: Regavo vuak iji bu buk kafar ijia isoinva ijefuon anej ma iji fu vek ija
    sauim nam. Regavo vuak iji nan game vierafen revo vuak ijefuon maiji fu Kurais
    ga e iji bu fu ma vierafejo ijiebuon kuaim.
  mps-mps: E po tomode te genuai geme po digi po page tede elalubo. Tama ena digi
    eno homugo te Krais dali aga we bidi dali po page hanilibao.
  pab-NT: Kalore atyo exe metaharexe xakore hoka nomani atyo Cristo, exahe tyakekohatiyenae
    harenae tahi iraeta naoka.
  llg-llg: Lamatuak Dedeꞌa-kokolan ndia, nana natuduk so neme makahulun mai, laꞌeneu
    sao touk-sao inak susuen. Tehuu hatematak ia, Dedeꞌa-kokolak ndia boe, natudu
    laꞌeneu Karistus susuen neu Ndia hataholi nala.
  kyf-kyf: 'Wee zizegbʋ -mɩnɩ ''yli. ''Ɩn -amɩ, ɩn nɛɛ aɩn -ylaɛ: Klisɩ -yɔ Leglizɩ
    ''sɔɔ ''wʋpalɩgbʋ -wa.'
  tpi-tpi: Dispela tok hait em i gat bikpela tingting bilong en. Mi yet, mi ting em
    i tok long Krais wantaim sios bilong en.
  mih-NT: Ihya cuu minoo tuhun xehe sa cahnu xaan. Ta catyi mi vatyi cuñi si catyi
    si vatyi ndu‑ɨɨn ra Cristo sihin ñiyɨvɨ ra.
  qvh-NT: Warmiwan runa majasacar say castala ricacushgannömi nogansipis Jesucristuta
    chasquicur Tayta Diosninsipa wamranna ricacunsi.
  kms-kms: Wand nganyene kin suqo pu vise kin ven te yumbui nganye. Te nge Kraist
    di wute ni nei rimbig kin ni ningg wand gad.
  agn-agn: Makabebereng tang kamatodan ang na, piro poiding ikompara ta ong rilasion
    ni Cristo ong mga pamagto ong nandia.
  nhi-NT: Simi ueyi in tlamachtilis tlen tlatiutoc itich nin tlahtol. Neh inyoluia
    tlahtoua de Cristo uan in tlaniltocanih.
  ttc-NT: Te ntzani b'an kwest tzan tel qniky' ti'j, per wetz ajna'l nkyinyolin ti'j
    te Krist b'ix kyi'j kye aj nkye'okslan ti'j.
  dan-1931: Denne Hemmelighed er stor - jeg sigter nemlig til Kristus og til Menigheden.
  kwj-kwj: Do mwanji ki kwai mwanji mu mwe ti kapwatako naha yanisindau. Anjenga ka
    hinga ani hambwasindau. Do mwanji Kurais ga ri sios ga fini ni bwandau.
  vie-OVCB: Điều này là một huyền nhiệm, chẳng khác gì huyền nhiệm giữa Chúa Cứu Thế
    và Hội Thánh.
  kze-kze: mináímpímbá moórá anón-aimba kwáyáísana mináínkóná ááimba maarán-iye. Ísu
    Káráísitiye kwená kwaásiye moórái'a umái máyáawe siráiye-imayaa kwéune.
  lbk-lbk: Siya na nan napateg ay sos-olo ay ad-i chadlos maawatan, ngem maawatak
    ay siya na nan maiyalikhan Cristo ya chatako ay mamati.
  mto-NT: O̱o̱y xa ya̱ꞌa̱ veꞌe tyunma̱ja̱ka̱tsa, kaꞌats ya̱ꞌa̱ veꞌe yaknu̱java yꞌijt,
    je̱ꞌe̱ts a̱tseꞌe ntijp pa̱n vintso̱ veꞌe je̱ Cristo yꞌit ma̱a̱t pa̱n pa̱n jatyeꞌe
    jaanchjaꞌvijidup.
  bzh-bzh: Log ġaġek vunsën sënë og degwa böpata ngwë neggëp. Yönon, nenër raḳ
    Kerisi losho yi alam lo ving.
  guj-2017: આ ગહન રહસ્ય છે; પણ હું ખ્રિસ્ત તથા વિશ્વાસી સમુદાય સંબંધી એ કહું છું.
  jvn-NT: Tembung kuwi nyangga wewadi sing jeru tegesé kanggo Kristus lan pasamuané.
  byr-byr: Sara gave dɨnɨkeꞌ nebulyaꞌ naangeꞌ nemɨnyɨna dɨnɨkesɨ yoimavajalɨkurakya
    saꞌ. Sareꞌ dara yawɨꞌmanɨgeꞌ “Yo, Kɨraazɨtɨyalyɨ kusɨlaanyainajɨ sara dɨnɨkeꞌ
    daaka!”
  ian-ian: Wan pɨlɨwuta nyaangɨtna angwa vak ngilɨga. Kraist ndɨna mbapma nɨmba kɨtamba
    yetɨnja vak kat yelavɨtaa lavu nyingamba pɨlɨwutndɨ.
  hun-hun: 'Felette nagy titok ez: de én a Krisztusról és az egyházról szólok.'
  mcf-NT: Adec dada aton chidobëd daëdash abentsëc yacbimboecnuc ambi icmiampicpadec
    Esuquidistu tantiaquido aton shubun icquido abentsëc yacbimboec tabadendac, quequin
    chiec.
  kjs-kjs: Go agalere ora agale adaapu wia-le pagalepa. Go agalere Keriso-para nipuna
    enaali-para epe-rupa piraminalo lagiala kone salo.
  mni-mni: Masi khangbada waba athupa wani, adubu eina Christta amasung singlupki
    maramda haibani.
  yad-NT: Jirya ji̱ta jaryi ti̱ttasara datyanusara daryaju̱ darya, jiryatiy dutyasara
