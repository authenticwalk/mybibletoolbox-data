    yada luvetubama faifaina.
  ory-ory: ଏହା ଗୋଟିଏ ଅତି ନିଗୂଢ଼ତତ୍ତ୍ୱ, କିନ୍ତୁ ମୁଁ ଖ୍ରୀଷ୍ଟ ଓ ମଣ୍ଡଳୀ ସମ୍ବନ୍ଧରେ ଏହା କହୁଅଛି।
  bzj-bzj: Dis Skripcha weh Ah jos rait di shoa wi wahn grayt ting weh da chroo, ahn
