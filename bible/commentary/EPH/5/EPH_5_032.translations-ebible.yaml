  chk-chk: Iei eu monomon mi fokun watte a pwä lon ei wokisin, nge usun ai weweiti
    pwe a wewe ngeni Kraist me mwichefel.
  ssd-ssd: Kuyar pasa te alonu suŋgo kuirok minit le kamuset ta teŋenmba. Kristus
