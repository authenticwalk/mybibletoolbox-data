    kyero Karaisiva tiri Kotiva nraanrama tai nraakye qorahua vararero.
  yrb-yrb: I sinana ba. Nana danu ubi eno imutatane, Yesu Kerisoini Danu uwaraini
    emana demurai ari.
  maa-NT: Jñà 'én koi, jngoò kjoa̱ xi 'ñó 'in tjín skanda mìkiì fìya‑ná. Ta̱nga 'a̱n,
    jè tìsìkaxkia̱ Cristo ko̱ na̱xa̱ndá‑la̱.
  mcq-mcq: Ike hema ikaho niꞌimaꞌura kaivo na Kerisoho ꞌee sosi ijí rone ꞌwaravu.
  sus-A: فُندٌ بٍلٍبٍلٍ نَن نَ كِ، كْنْ ﭑ نَ عَلَ شَ مِشِ سُفَندِشِ نُن دَنشَنِيَتْي
    حَمَ نَن مَ قٍ قَلَقٍ.
  jpn-1965: この奥義は偉大です。私は、キリストと教会とをさして言っているのです。
  fra-SBL: Ce mystère est grand, mais je parle au sujet de Christ et de l'assemblée.
  yka-yka: Ayat inin lalem maˈananen. Bang tasabutkun, bissā inin tewwaˈ pu si Almasi
    duk meˈ masandel si iyehin.
  mle-mle: Ki javik maaw maaj kika pakwun rina. Wun wukituwa kikaanaka way, liki maaw
