  uig-CYR: Бу сир интайин чоңқурдур; амма мән һазир Мәсиһ вә җамаәт тоғрилиқ сөзләватимән.
  ikw-NT: Ka bụ nhne miri emi k'agịda, kọvu m nookwu gbasịri Karaịsi nụ ọgbako Chiokike.
  khs-khs: Momateya mupapo amowa pale seya mouwa hene sosokeye. Solo amo mouwa Keleso
