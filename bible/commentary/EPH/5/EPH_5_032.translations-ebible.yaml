  gvn-gvn: Yinya kuku Godundumun jirray bajaku, manubajaku. Yinya kuku bamanka, manyarrinyunku.
    Yinya kuku yalarrku Jesus Christanka, and nyunguwunku bamanka.
  nhy-NT: Sa tekitl owij para se kimomakas kuenta in yin tlamantle katlej miekej mach
    welij kimomakaj kuenta, pero Dios techititia nik in tejwan katlej titlaneltokaj
    inawak Cristo timochiwaj san se iwan Yej.
  asm-FB: ই এক মহান গোপন সত্য, কিন্তু মই আচলতে খ্ৰীষ্ট আৰু তেওঁৰ মণ্ডলীৰ বিষয়েহে
    কৈছোঁ।
  okv-okv: ainge mitia te na kogona amo Keriso te amita ekalesia te ta timu hatirari
    ke rate
  mxt-NT: Ta yuhu catyi vatyi ihya cuví noo tuhun xehe cha cahnu xaan. Ta cuñí chi
