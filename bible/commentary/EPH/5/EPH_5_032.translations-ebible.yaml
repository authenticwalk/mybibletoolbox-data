  dwr-ENT: ሃ ፁራይ ዎልቃማ ቱማቴ፤ ሺን ታኒ ሃዌ ኪሪስቶሳባኔ ዎሳ ጎሊያባ ኦዴ ያጋይ።
  pma-pma: Mari rendemien mul suai en selusien koanek, veni mul selus emun usil apiluen
