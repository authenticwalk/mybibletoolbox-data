  cap-NT: Cristuz̈quiz criichi z̈oñinacaqui Cristuz̈tan lucutjiñiz̈takazza. Jalla
    niz̈ta cjenaqui ch'amac̈ha intintazqui.
  ksr-ksr: Qaa ii sareqaa aasaŋgoya. Ii Kraist ano uumeleeŋ kanageso ananaa uu soomoŋgonanaajoŋ
