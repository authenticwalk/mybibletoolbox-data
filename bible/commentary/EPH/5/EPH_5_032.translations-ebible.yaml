  ibo-ibo: Nke a bụ ihe omimi dị ukwuu ma eji m ya atụnyere Kraịst na chọọchị ya.
  yml-yml: Vonanina nageneye, tamu nuanua bwaikina givagivana i ꞌenoꞌeno, yaku ꞌaseta
