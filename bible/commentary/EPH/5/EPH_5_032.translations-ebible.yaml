  ape-B: '@see-verse:EPH.005.031'
  grc-F35: Τὸ μυστήριον τοῦτο μέγα ἐστίν, ἐγὼ δὲ λέγω εἰς Χριστὸν καὶ εἰς τὴν Ἐκκλησίαν.
  cav-NT: Riyaque isaratsu ecuana bahuedya ecuana cuitadya Cristoja ecuitaque. Ecaquemitique
    ecatse tu cuita pidya camadya bucha, tumebaedya ecuana Cristoja ecuita bucha.
