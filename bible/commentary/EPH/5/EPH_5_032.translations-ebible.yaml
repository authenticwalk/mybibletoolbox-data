  acr-TNT: Lic naj cumaj waꞌ wa cꞌutubal kꞌalajisam chike; pero cambiꞌij cꞌu riꞌin,
    waꞌ e jun cꞌambal naꞌoj puwi ri Cristo rucꞌ riglesia.
  rop-rop: en det wed im garram speshalwan mining. Im tok blanga Jisas Krais en ola
    bilibamob,
  mee-mee: Talung laeala ke bollau raumana. Ava iau ka rorolea pangamologa e te Karais
    ba ragau ra loreapatokona te i.
  dif-dif: Naupini kurukurula pirna nganai; ngani jenia jatai Christungundru ja mili
    wolarandru.
  gam-gam: Kandja ge seke paro. Krais yene unakiye boll moye mal pille na djindo.
  nou-nou: Edo iu de aro de da ge amone gebe ra te daedo Keriso uso embo Iesu gebe
    ari embobo awa dubo budo ira ainda emboro awa isaga edo ira.
  mqb-NT: '''Am a Deftere sa ja ata nà, way məduwen a mi ɗer a uda awan. Əna pi nen
