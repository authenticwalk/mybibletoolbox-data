  hoy-hoy: ईद भेद रा धोळ आद, पर ना ईल मसीह अदिक मंडली इन बारा दा अनतीन.
  amo-amo: Nkang kidegen liyenshin kidyawa kane, ndi bellu ubelle in Kristi ari nan
    nanan dortu me.
  pjt-pjt: Uwa, wati minyma tjunguringkula kutjuringkupai, ka palu puṟunypa Christanya
    munu palumpa walytjapiti uwankara tjunguringkula kutjuringkupai. Ka tjukurpa nyanga
    paluṟu puḻka mulapa ngaṟanyi puṯu nguwanpa kulintjaku.
  cwe-cwe: Kuna sili iifisa muna Yamaandiko Yelile yano, niye nowona kuwa ni mbuli
