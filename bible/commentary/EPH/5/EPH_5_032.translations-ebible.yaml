  bjp-bjp: Tier ae i kum na orek igii, i laumet, ma ia ororek sau isi Karisito ke
    foron tom unune.
  xon-xon: Tibɔr timina le ye tibɔkpaan ti ye mbamɔn na, le m di tibɔr ngbaan ŋaŋ
