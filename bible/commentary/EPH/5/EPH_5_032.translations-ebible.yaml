    ma 'inau ku su'aai ngaia 'e alafuu suria la Jisas Kraes mai 'adauru ta'a na goru
    tagoto'o.
  ded-ded: Anu negen negeng sufu sufuya yomoc kpeu keme kemea ande. Imoc Kristo nga
    kpebungfora ngeneac negemma deduae.
  ewe-ewe: Esia nye nukunu gã aɖe, gake mele nu ƒom tso Kristo kple hame la ŋuti.
  nuy-nuy: Anaani wiij-miḏaamimi ana-lhaawu, marri wu-midaarrg. Nga anaani ngana-magana
    nugurri-wuy, anaani wiijamana, na-Christ marri ngagurru ngurru-jambarrgina-yinyung
    anaani.
  cop-BHC: ⲠⲀⲒⲘⲨⲤⲦⲎⲢⲒⲞⲚ ⲞⲨⲚⲒϢϮ ⲠⲈ ⲀⲚⲞⲔ ⲆⲈ ϮϪⲰ ⲘⲘⲞⲤ ⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲈⲘ ϮⲈⲔⲔⲖⲎⲤⲒⲀ.
  buk-buk: Yom pi lauwhê ma ŋgac, aö gam dôhôŋ whiŋ yom pi Kilisi ma gôlôwac dabuŋ,
    ma yom dau ŋahu sip ŋalôm gi.
  pri-NT: Ê popai bèepwiri, âna tâgòro, ba go niimiri pâ, ucina goro [pai pitànaima
    kà] Kériso ma ê wâra pwapwicîri kêe.
  zpq-NT: Diža' quinga ba bzoja' naquen to da' nono gwyejni'i cani', perw chnia' naquen
    to da' chzejni'in chio' chdop chžagcho chonxencho Criston' cont ṉezecho can' cheyaḻa'
    soacho len ḻe'.
  por-TFT: É muito difícil compreender o significado destas coisas que Deus me revela
