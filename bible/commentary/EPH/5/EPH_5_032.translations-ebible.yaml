    bʌ i tempañob i bʌ.
  meq-meq: Bazlam nakay na, kə ɗakway ha wu nakə ŋgwalak eye lele haladzay. Neŋ na
    tsik na, ka gər i Kəriste ta məhay gər i ndo məpe mədzal gər hay ka Yesu.
  noa-H: Mua k'ap'ʌ chirʌm, mʌg hiek k'ap haag chadcha maach hat'ee p'it'ur sim. Pari
    mua mag chi hʌʌijã hich jaai dʌ̈i hãbam mork'a nʌm ha chirʌmʌn, maach chi iglesiak'a
    nʌm k'ʌʌnta Cristo mork'a nʌm higwiata mag chirʌm.
  thd-thd: Kuuk ulp warr ŋamal minc Kotunthurr rirpinirr Paypulntam ŋul ŋay kaalaathir
    kuuk ith kar yokunman Christanthurr pul Curcunthurr.
  alp-NT: Bina kai mokwai esi oki lomaije, Tuhane Eni lepataru etiluke peneka bei
    akmena sa. Kai meije ite rekwa lekwe be lepata meru etiluke Kristuse Ioki Eni
    tamataru.
  san-VEL: etanniguu.dhavaakya.m gurutara.m mayaa ca khrii.s.tasamitii adhi tad ucyate|
  kbq-kbq: Amama oku'a me'nea antahi'zamo'a, razantfa se'ne, hu'neanagi nagrama nehuana
    Kraisinku ene, mono kevu'agu nehue.
  kbh-kbh: Chë soyënga josértama puerte totcá comna, pero ats̈e s̈cuayana, chë soye
    entsoyebuambná nts̈amo Cristo chábeñe os̈buáchiyëngaftaca yomnama.
  ron-LSB: Acest mister este mare, dar eu vorbesc despre Cristos și despre Adunare.
  pon-pon: Meid kaponepon lapalap eu; a nai kaparokki duen Krijtuj a warokeki on momodijou.
  nhe-BL: Ya ni achi quentzi ohui para inquimachilise, pero ya ni technextilía quejatza
    Cristo mohuica ihuaya itiopa tlen mochijtoc ica nochi tlaneltocani.
  sps-sps: U vegiaun takop to ayei, man ovei, ana ayei kaa minon fakats tsian tsunia,
    sai te faarei tsuiny non tsue fapapaar nane Krais an gum iny vainy fafaaman to
    arin, isen tsun.
  wnc-wnc: Siwan wamu waakngata natdetdeu take siknga takngatu Anututa inane musiaatang
    natake tekut takngae nininggak. Sike nata itane yapiie anzing nataat. Anututa
    Kraiskat gatu itane aminabapatde natake wamu waaknga yakut.
  nmw-S: Buk yake hana nunuwotu i malemale suwok. Nau a lihu lok Keriso bwaine ekelesiya
    heidiye.
  bus-bus: Asii bíta kú yã pì guu, má è à dɛ lɛ Kirisi dagura kↄ̃n a sↄsio.
  gub-BL: Tupàn ukwaw kar ma'e azeharomoete har ikwaw pyr 'ym zaneipy wanupe a'e,
    'aw ze'eg imuapyk kar pà a'e. Nuze'eg kwaw awa kuzà wanehe zutyka'i a'e. Zaneruwihawete
    inuromo pitài teko ài zanereko haw rehe ize'eg a'e, hehe uzeruzar ma'e wanehe
    ize'eg a'e.
  imo-imo: Aku ungumunga ungu pulu enge te lopeke mele teremo. Nani pilto, Kraist
    kinye yunge imbo talapemu kinye aku talondo nimu konopu lteo.
  boj-boj: Qotei aqa uli anjam di tulaŋ kobaquja. E na Kristus a ti aqa segi tamo
    uŋgasari naŋgi ti sigitnjrsim agi niŋgi merŋgonum.
  eng-DRA: This is a great sacrament; but I speak in Christ and in the church.
  knf-knf: Manjoonan mnweek manwinana ţi ŋţup ŋi. Nji dji uko waŋ uwo wi *Kriŧtu na
    banfiyaaruŋ.
  san-KHM: ឯតន្និគូឍវាក្យំ គុរុតរំ មយា ច ខ្រីឞ្ដសមិតី អធិ តទ៑ ឧច្យតេ។
  arn-NT: Fey tüfa ta kiñe fütra ellkan dungu reke feley, welu iñche konümpapefiñ
    ta Cristo ka kisu tañi trokiñ feyentulechi pu che.
  zas-NT: Dád nawëëg na̱j par chigniaꞌ bejn diidx guie ree, per caninan din zian na̱j
    Jesucrist con ree xbejnman.
  ken-NT: Bɛyɔŋ ɛbhɛn bɛ́rɛ̀m ɛnyɨŋ ɛnɛ ɛchi bhɛ́sɛ́ bhɛ́sɛ́. Ndɨ́ŋɨ́ bɛ bɛ́rɛ̀m chi
    ɛnyǔ Kristo achi nɛ Nkwɔ Kristo.
