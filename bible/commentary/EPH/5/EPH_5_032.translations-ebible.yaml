verse: EPH.005.032
translations:
  kpx-kpx: Mole holoeveale hoto kemo hoto mole seleveu ua. Hoto keu koseanu. Kelisou
    ekalesia kebiahi igaetoale keu mole holoeveale ke nahate.
  okv-H: ainge mihia te na kogona amo Keriso te amita ekalesia te ta timu hatirari
    ke rate
  tbo-tbo: Geka bahana naka paliluwaluwa gowagowadana ma anona Keliso a bolu tauta
    mitehi ta wihiniemosi.
  mal-C: ഇത് മഹത്തായ ഒരു രഹസ്യം. ഞാൻ ക്രിസ്തുവിനെയും സഭയെയുംകുറിച്ചാണ് സംസാരിക്കുന്നത്.
  grc-SR: Τὸ μυστήριον τοῦτο μέγα ἐστίν· ἐγὼ δὲ λέγω εἰς χριστὸν καὶ εἰς τὴν ἐκκλησίαν.
  bgc-bgc: यो भेद तो बड्ड़ा सै, पर मै याड़ै मसीह अर कलीसिया कै बारै म्ह कहूँ सूं।
  khz-khz: Ekila e maguli e veavuga, ganina kamu iwavagi. Au na Keriso e ekalesia
    geria vegarawa akilagiana.
  deu-TKW: Dieses Geheimwort ist schwer; ich deute es von Christus und der Gemeinde.
  zsr-NT: Lë naꞌ nayúj lu guich ni ruluíꞌ lahui tu le nac gdutë li, atiꞌ nedaꞌ ráquidaꞌ
    ruiꞌ didzaꞌ caꞌ ca nac queëꞌ Cristo len bunách queëꞌ naꞌ.
  lin-lin: Ezali wana na mabombami minene, kasi ngai nazali koloba na tina na Klisto
    mpe Lingomba.
  hns-NT: Ie baat ke gahier matlab pahiele tjhiepal raha. Aise Kriest aur okar samaadj
    ke ekta dekhaawal dja hai.
  noa-E: Mua khaphʉ chirʉm, mʉg iek khap aag chadcha maach athee phithur sim. Pari
    mua mag chi ʉʉijã ich jaai dʉ̈i ãbam morkha nʉm a chirʉmʉn, maach chi iglesiakha
    nʉm khʉʉnta Cristo morkha nʉm igwiata mag chirʉm.
  eng-EMTV: This is a great mystery, but I speak in reference to Christ and to the
    church.
  mib-NT: Yōhyo jéhnu jnūhun sāhi yáha, te cáhán rī jeē ñáyuu cácandíje suni súcuan
    quíjnáhan i jíín Cristo.
  lif-NT2: कन् पाःन्‍निङ्‌ग निङ्‌वाॽ के़माबा सिबिॽ पाःन्‍लो, कर इङ्‌गाॽग ख्रिस्‍त
    नु सेसेहुप्‍लक्‍किल्‍ले़ कुयाःम्‍बेओ पाःत्तुङ्‌बारो॥
  xnj-xnj: Mfiyu wenuwu ndi uvaha weugubukuliwi mu Mayandiku Gamsopi kuvya gakumvala
    Kilisitu na msambi wa vandu vevakumsadika.
  mmx-mmx: Na levelinga ni lavanga i silok aleng la i lolos kusu dik tana xasep teren.
    Ketla nia a doxoma i do i ru katling ne Iesu eburu mi lotu ren.
  cbr-NT: A bana bëráma cuënëo ax ca unin cuaisamasa 'icën. Usa 'aíshbi ca 'ën sináncëx
    a bana uníxa usai aín xanubë 'iti ñui quicë 'aíshbi Cristonëx ca usaribiti aín
    unicamabë achúshisa 'icë quicë 'icën.
  tee-NT: Iclajunau chunch ni ts'a ma palai lai amach'akxaya'it'it ta yu junita ju
    qui'atsucunti'an la'ixmacni Cristo tachi chun ju quijnan'an ju lhilaca'antauch
    ju yuchi. Ju ani chivinti akts'iya na xcai machakxacan.
  eng-LSV: this secret is great, and I speak in regard to Christ and to the Assembly;
  cak-NT: Ri nu'ij, can nim rakalen y xk'alajix chakawech roma ri Dios. Y roma ri
    ruk'alajin ri Dios, ren ninjo' ninc'ut chiwech chi roj ri kaniman ri Cristo y
    ni'ix iglesia chake, can xe jun kabanon riq'uin ri Cristo.
  pah-NT: 'A''ea rehe jijapyakaheterame ji akwaha onhimiva''ea ikatuheteva''ea, a''e
    ji. A''ea pe ji ei: Cristo''ga ojogwereko gareheve''g̃a pavẽi – kiroki g̃a ojatyka
    tihendu ti Tupana''ga nhi''ig̃a javo.'
  sja-NT: Mãgɨ́ jarada k'aurepa tachia ne-inaa wãarata k'awaadai, waide k'awada-e
    p'anadap'edaa. Mɨ-it'ee nãga bɨ. Cristo tachi ijãapataarã ome, ɨmɨk'ĩra chi wẽra
    ome bɨk'a bɨ.
  xed-xed: Tsa gwaɗa ya ná, nda la skwi mida. Ka iʼi ta mnaghunata ná, ta ghəŋa i
    Kristi nda Igliz ta mna tsi ta tsa gwaɗa ya.
  mks-NT: Mé a̱ nda̱a̱ yáncá ndiva̱ha cánda̱a̱ iní tócó ndihi ña̱ yóho. Joo náha̱
    nu̱ yo̱ ndá quia̱hva cúú yó tátu̱hun yiquí cu̱ñu Jesucristo tá in na̱nduú xi̱hi̱n
    á.
  gfk-S: A tamat na linge ikin nong ga susuhai ma ite hanawat puasa um. Ma sene iou,
    ing iou tange hobi, iou iangianga utane Krais ma ira matanabar na lotu.
  bmu-bmu: Keu mi söpsöp keu tölapŋi. Mi Kraist aka urumeleŋ könagesö neŋgö uru jöhöjöhöninaŋgöra
    jiba ohozal. Keu areŋ miaŋgö könaŋi mi tölapŋi aka dutŋi gegeŋi.
  dgz-dgz: Nop ma bumagap iragen ya anu awa awa mini waiangin. Go ame guegue mega
    Keriso me amba dugup mega nagirewa den etunu daiton di.
  eng-GNV: This is a great secrete, but I speake concerning Christ, and concerning
    the Church.
  zaa-NT: Enseñánzį nna labí ttélíni ri'u ą por capacidad nu té qui' la'a ri'u ba,
    pues ritelí te' qui'ni cca tratar nu cca qui' Cristua lani ri'u nu ná iglesia
    qui'e para gulue' ti'iỹa ná ri'u ttùba lani lèe.
  eng-WEBSTER: 'This is a great mystery: but I speak concerning Christ and the church.'
  guh-guh: Mapalivaisije bitso ayapëbeje vajajumeyapëtaenexa. Itsiata baitsi jane
    comparacióncuenia nacayapëtaeyaexana. Cristo vajanacaasivaxae, vaxaitsi Cristo
    pijajivitsi Dioso nacatane becaenë Cristo peperabëtotsi.
  bon-bon: Ai mene te baborage gwidape ne eboclomtenige. Cane ngene ca begline, egä
    ai mene lui Keriso piiyepu ätrunga ingle biname bime poto cidi me.
  nhw-BL: Ya ni achi quentzi ohui para anquimachilise pero ya ni technextilía quenicatza
    Cristo mohuica ihuaya itiopa catli mochijtoc ica nochi tlaneltocani.
  swh-ONEN: Siri hii ni kubwa, bali mimi nanena kuhusu Kristo na Kanisa.
  wbi-wbi: Looli nijova vwimila u Kilisite mulukong'ano.
  bba-bba: Gɑri yi, yi sɑ̃ɑwɑ ɡɑri ɡiri yi yi rɑɑ beruɑ, ɑdɑmɑ Kirisi kɑ win yiɡbɛrun
    wɑ̃ɑsinɑɑwɑ nɑ kɑ yɑ̃.
  eng-KJVCPB: 'This is a great mystery: but I speak concerning Christ and the church.'
  kgk-NT: Jahexa ramo omenda va'ekwe peteĩxa oiko ramo onhondive, Nhandejáry oikwaa
    ukave ukave nhande-vy nhande rekorã. Omenda va'e reko jahexa ramo mba'éixa nhande
    heroviaha va'e jaiko-ta Cristo reko irũrã oikwaa uka nhande-vy.
  waj-waj: Ii kua fafaara ivaki kua kutaa ari vookaraivo haumaki vainoo. Na oyaivaara
    yaata utuee rikiaunoo. Ii kua ivo Yisuu Kirisiinnaraata vaa ausa hanigieeraiyaraatama
    tiivai.
  cpy-cpy: Osheki okompiwitaka paerani ikemathateetero iroka. Tema riiwitaka Jeepatzii-totaa-rewo
    oshiyakaa-wentacha eejatzi kemijanta-yiteeriri.
  mpx-mpx: Buki ya ana nuwatu i limwan hot. He nau ya liwan pwatanek Keliso alona
    ge ekelesiya elal.
  wbp-wbp: Nyampu yimi yupukarra-kurlu Payipulurla ngulaju kulalpa ngana pina-jarriyarla.
    Kala karna milya-pinyi-jiki nyampu yimi ngulaju Jijaji Kiraji-kirli. Nyanunguju
    kangalpa yulkami nyanungu-nyangu yapaku turnu-warnuku.
  luo-luo: Wachni otingʼo puonj maduongʼ mopondo to kata kamano awuoyo kuom Kristo
    gi Kanisa.
  nhe-NT: Ya ni achi quentzi ohui para inquimachilise, pero ya ni technextilía quejatza
    Cristo mohuica ihuaya itiopa tlen mochijtoc ica nochi tlaneltocani.
  aii-aii: ܐܵܗܵܐ ܐܪܵܙܵܐ ܓܘܼܪܵܐ ܝܠܹܗ؛ ܐܝܼܢܵܐ ܐܵܢܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܒܘܼܬ ܡܫܝܼܚܵܐ ܘܒܘܼܬ
    ܥܹܕܬܵ‌ܐ.
  esk-NT: Taamna uqałha Agaayyutim sagviġñiġaa kamanaqhuni nalunaqtuaŋuruaq, aglaan
    kaŋiqsigiga taavruma uqałhum uqaġitilaaŋa Christ-mik ukpiqtuaŋuruaniglu.
  msb-msb: Kun kaya, daku-dako gayod na misteryo ini pero susog san pagkasabot ko,
    manungod ini kan Cristo kag sa mga nagatuod sa iya.
  cpa-NT: Tiog¹³ báh³ ué² li¹ŋë́² jniang³ jǿg³ la². Di³ lë́²jni jǿg³ quiah¹² Cristo
    báh³ la², lah¹quianh¹³ jniang³ dsa² quián¹²dsa.
  dso-dso: ଏଟା ଗଟେକ୍‌ ବଡ୍‌ ଲୁଚି ର‍ଇବା ବିସ‍ଇ । ମାତର୍‌ ମୁଇ କିରିସ୍‌ଟ ଆରି ମଣ୍ଡଲି ବିତ୍‌ରେ
    ମିସିବିଡି ର‍ଇବା ବିସ‍ଇ କାତା ଅଇଲିନି ।
  meu-meu: Ina hereva hehunina anina na bada; to lau ese Keriso bona ekalesia na gwauraidiamu.
  yva-NT: Ayao umaso mamo ananyao ntiti. Sya ana syo ratantona mamo ama ine mare Kristusa
    pe anugano Amisye nawe ube intabove.
  dgc-dgc: Nadid, éy medisalad i éya a kagi; pero para diyakén éy méngikagi ya ta
    pékiagum ni Cristo du sakup na a tolay.
  zpm-NT: Rgobey naa ngaṉ tsoguic to zha nacne chop miech gac tibaque cuerp; per ga
    goṉ rlu ne niicle nzian ne per tibaque cuerp nac ne, ni lëë xcuerp Jesús ga.
  hix-NT: Kryestu hoko xarha, àro wyaro rma nken hamà, àmryenon kom hoko xarha. Àsok
    tawro hana, tàmryenon kom yoh me esnàr ke hamà, noro yohà rye me esnàr kom ke
    hamà. Thetx xe toto yehtxoho wyaro, tàmryenon komo xe nay hamà, Kryestu. Àro wyaro
    rma noro yehtxoho hutwamohsen hamà, àmenhosahonhàrà. Amnyehra àro wyaro uhutwahra
    nehxatxkonà, toto heno komo. Amnye rma haxa ryhe, thutwaxem me harha naha, Kryestu
    hoko. Yaworo xaxa mpànà naha ha.
  sim-sim: Mashi kaso maintontlo sihi wasilakak nanda sir. Uwak a hishiwa mashi kaso
    osmu Krais nga sios orhi nga mbanduwa.
  npi-ULB: यो एउटा महान् गुप्‍त सत्यता हो, तर मैले ख्रीष्‍ट र उहाँको मण्डलीको बारेमा
    बताइरहेको छु ।
  cgc-cgc: Makatingala gid na kamatuuran naan ta sinulat na pasambit ko. Ta isip ko,
    ambal na “darwa mimo na isya” beet ambalen Cristo daw mga gatuo.
  tim-tim: Moseŋe hain kulemgoep tatâp aregât keiŋe umatŋe amâ hin. Kristo amâ luâknenŋe
    hainâk akmap. Dâ ikiŋe kâmot nenŋe amâ yâkgât âmbâi dop hainare akmaen hain nâŋgân.
  yor-yor: 'Àṣírí ńlá ní èyí: ṣùgbọ́n èmí ń sọ nípá ti Kristi àti tí ìjọ.'
  wos-wos: Angi wuni we. Wun hundi dé néma hundi dé. Sataku hundi nak wun hundimbu
    dé re. Wun hundi naniré dé wakwe, Krais akwi nani déka hundika xékékwa du takwaka
    akwi. Du déka takwa wali natafa séfi rembéka maki, nani Krais Jisasna hundika
    xékékwa du takwa dé wali natafambu nani re.
  emp-NTPO: Maʌ̃ bed̶eaba crĩcha droma cawaẽ́ pananada cawabi b̶ʌa. Mʌ̃a jara b̶ʌa
    Crito idji ẽberãrã ume ãbaa panʌnebemada.
  eng-F35: This is a great mystery, but I speak concerning Christ and the Church.
  ind-ind: Ajaran yang baru saja saya tuliskan itu sangat dalam artinya. Tetapi arti
    yang mau saya tegaskan adalah tentang Kristus dan kesatuan seluruh jemaat-Nya.
  pes-OPCB: این رازی است بس عمیق، اما بیانگر این است که چگونه مسیح و کلیسا یک هستند.
  mpt-mpt: Weng olo mitmakamo sumobe. Ne funania Weng olo Klaist esa eka e bainobo
    gabib isa ita baabenobiobo ge fumbibe.
  ssx-ssx: Do pi tieketa꞉ Baibolo bukama꞉ la kita꞉la꞉me. Kutupa yaka honema꞉ta꞉ Ketiso
    make ipika꞉ siosi wanda꞉hali ame̱le̱ hala꞉ ekina꞉ la꞉la꞉me hone witolopate pa
  mkl-mkl: Asiiu ihɛ̃ ide nlɑ nlɑi, ɑmmɑ idei Kirisi do iɡbɛɛi ǹ wɑ n fɑ̃ɑ.
  gaq-gaq: 'ସାସ୍ତର୍‌ନେ ଆକେନ୍‍ ବାଗ୍‌ଅରିଆ ମୁଇଂ ବୁଃଡ଼ି ଲେଃକ୍ନେ ସାମୁଆଁ ସତ୍ ତ୍ନା ଲେଃକେ:
    ଆକେନ୍‍ କିସ୍‌ଟ ବାରି ମଣ୍ଡଲି ଆଡ଼ାତ୍ରା ଦର୍‍କାର୍‍ ଡାଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ଦ୍ରିଗ୍‍ନ୍ଲେଃକେ ।'
  gof-RNT: Hayssi gita xuura, shin taani hessa Kiristtoosabaanne woosa keethabaa leemiso
    oothada odays.
  unx-unx: 'ନେଆଁଁରେ ଧାରାମ୍‌ପୁଥିରେୟାଃ ମିଆଁଦ୍‌ ଉକୁଆକାନ୍‌ ସାର୍‌ତି କାଜି ଉନୁଦୁବ୍‌କାନା :
    ଏନା ଖ୍ରୀଷ୍ଟ୍‌ ଆଡଃ କାଲିସିୟା ନାଗେନ୍ତେ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେଇଙ୍ଗ୍‌ ଆଟ୍‌କାର୍‌ଉରୁମେ
    ତାନା ।'
  gah-gah: Itó ámina gakó amegesáa halá ge minamó nene Kilistó itó vegenala zuhaloka
    voko alekative loko noluve.
  lcm-lcm: Sukana kapo mengen lulungai luai. Au na nau napo mengen kana ta Karisto
    ve kuvkuvulan i lomlomon.
  aer-aer: Payepule Akngerrele ayeye nhenhe aneme, nhenge anewarte-arle aneme areye-akerte.
    Kenhe ayeye nhenhele ileme ayeye arrpenhe renhe artemele-arteke. Ayeye arrpenhe
    nhenhele Christ-akerte-arle anwernenhe akaltyele-antheme, Rarle anwerneke ahentye
    anthurre anemenge, ikwerenge apurte-irreke-arle iperre anwerne anyente aneme.
  qvc-NT: Chay nishqandaqam mana pipis atishqachu ancha allita intyindiyta. Chaqa
    manam rimanchu runa warmi kasarananllachu. Ashwanmi rimambis, Jisukristu paypi
    kriyiqkunawan tandakaptinchiq, paywan suq kwirpushinallana kananchiqllapa, nishpa.
  tgl-ULB: Ito ay nakatagong dakilang katotohanan, subalit ako ay nagsasalita patungkol
    kay Cristo at sa iglesia.
  cbs-NT: Ainyain inun beneyai yuda bestichai keska jiweadan, min tapintidudan, bikaki.
    Jakia jabiaskadiai Cristo inun dasibi ja ikunwainbu jaki dasia jabiaskadiki, Cristoki
    nun jaki dasia nun yuda bestichai keskabudan.
  xtm-NTPP: Ka'nu xeen kúu tnu'u ya'a ja ni kaxtnu'u Su'si ma nuu o a. Kovaa ja kúni
    saña kúu ja jin jaku'ni ini ni sukan ni kutoo ña'a Cristo ma yo'o ja ka kuu o
    ñayii ni ka ndaketna'a ini ji'in ya ma.
  nnq-nnq: Ubi ukweli nkolongwa ogukiite gwa malobe ganga genia Nnoongo anhekulile
    ne, panole nenga kunhwalo gwa Kilisto ni kikuta cha bandu abunhwamini.
  bao-NT: Atea ca majiña manirije ca niimiriquera nii. Yʉa, Cristo, cʉ̃re ca tʉo nʉnʉjeerã
    menare ĩigʉ yʉ ĩi.
  san-ORI: ଏତନ୍ନିଗୂଢୱାକ୍ୟଂ ଗୁରୁତରଂ ମଯା ଚ ଖ୍ରୀଷ୍ଟସମିତୀ ଅଧି ତଦ୍ ଉଚ୍ୟତେ|
  huv-NT: Aag ayaj nejinguind ngo majaw nomb, pero xique teanasaj icon aag ayaj andüy
    wüx nguineay ajlüy Teat Cristo maquiiüb monyar nej andeac.
  otn-NT: Nu̱na̱ ra̱ hya̱ na̱, ma̱zihotho hma̱ te nne da̱ ma̱. Porque ga̱ mbøni̱ ngue
    ra̱ Cristo ya yø n'youi yø 'yɛ̱c'ɛ̱i̱ 'nɛ̱ gue'ʉ yø 'yɛ̱c'ɛ̱i̱ nnøpe ngue rá̱
    do'yo.
  nop-nop: Uyadi mede hebiniŋ, eŋ mebiŋiŋ fuliŋ hinek, ala Kilisto eŋ kayoŋbopŋiŋ
    aditok nadiŋa yolat.
  obo-NT: Na, duwon dakkoon koru-anon woy moraom no nonaw nod koovottan ta ka-ay.
    Woy riyot kodlabbotlabbot ku, iyon id ponunggelengan ku ka-ay, no iddos langun
    no id lolivuung nod pompomakoy woy si Disas Krays, od pokodsokkad don.
  cak-ENT: Ri nbij, juis c'a nim rakalen y xk'alajrisüs chikavüch roma ri Dios. Y
    riq'uin ri ruk'alajrisan ri Dios, yin ninjo' c'a ninc'ut chivüch que roj ri kataken
    chic ri Cristo y nbix iglesia cheke, jun c'a kabanun riq'uin ri Cristo.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤗᤥ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋ ᤏᤢ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠᤖᤥ॥
  mie-NT: Cúñáhnú ndasí tūhun yuhū yáhá, de cáhān ni jā nchivī cándíja suni súcuán
    quétáhán ji jíín Cristo.
  san-TIB: ཨེཏནྣིགཱུཌྷཝཱཀྱཾ གུརུཏརཾ མཡཱ ཙ ཁྲཱིཥྚསམིཏཱི ཨདྷི ཏད྄ ཨུཙྱཏེ།
  qve-NT: Kay kamachikuyqa cheqaqmi, hinaspapas ancha sasa entiendenapaqmi. Aswanmi
    noqaqa kaykunata yachachispayqa, Jesucristomanta hinallataq iglesianmantawan comparachispay
    rimapayashaykichis.
  pao-NT: Esoo na'unnepu togesapa na'unnedu tamme ka Te Pabe'e-no sumuoosoo numu manekwu.
  cbu-NT: Itaru, nuwshacha átu anootstam táshina; Iysha itaru, Isus iyaa chinarangu,
