  eng-TNT: This is a great secrete but I speake bitwene Christ and the congregacion.
  sbs-sbs: Uvu vuniti bukando buungwilwe, kono ni wamba kuamana niKeresite ni nkeleke.
  sue-sue: Awa ge me susure ou suru bamu ine awa. Ata nane gena Kristo ata dubu nuso
