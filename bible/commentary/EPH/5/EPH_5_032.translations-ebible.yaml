  faa-faa: Popasa amo takume some kepoane kakaro kárapo. Someamo kepoane Kereso ipiaki
    paosa aporo hinamoane kau hakāsaraka risikinapo.
  kik-kik: Ũyũ nĩ ũhoro wa hitho nene, na nĩ wa bata mũno, na ngiuga ũguo nĩ ũhoro
