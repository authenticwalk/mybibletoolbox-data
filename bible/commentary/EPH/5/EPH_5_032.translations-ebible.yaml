  tzo-NT: Ja' no'ox hech jun oyucutic xchi'uc ti Cristoe, ho'ucutic ti jch'unojtic
    ti ja' Jcoltavanej cu'untique. Jun no'ox yutsil, mu stac' jna'tic c'u x'elan.
  ind-AGS: Ini adalah kebenaran tersembunyi yang dalam — tetapi saya sedang berbicara
    tentang Kristus dan gereja.
  omw-omw: Nte ntena riemwa kyena mwi quara okyaravanto mwitaama vaihoma tina. Nraakye
