  tzo-ZNT: Mi icaꞌibetic smelol leꞌe, toj lec. Chcal voꞌone jaꞌ noꞌox yechotic uc,
    junotic xa xchiꞌuc ti Cristoe, voꞌotic ti quichꞌojtic xa ta muqꞌue.
  mpm-NT: Ti nuu tutu ii Yandios un ka jini yo jnuꞌun kanuu ja undi nuu ni kuu jnuꞌun
    yɨsaꞌyɨ, ko tukaa vijna. Chi ruꞌu Pablo, kaꞌan ri ja yukan kuni kaꞌan ja kancha
    Cristo jiin yɨvɨ ya.
  ots-NT: Ncja ngu̱ car hñøjø co car bbɛjña̱ ca xí ntja̱jtihui, ya jin gui bbʉjtsjɛhui,
    ya xí mpɛjni quí vidahui, ncjapʉ hne̱je̱ car Cristo cja̱ co yí cja̱hni yʉ xí nguatijʉ.
    Ya xí mpɛjnihui‑cʉ́, ya xqui hnaadi cár hmʉyjʉ. Masque jin dí ntiendejʉ göhtjo
    ja ncja ga hnaatjo cʉ mí yojo má̱hmɛto, pe dí tzö ʉm mʉy, gue nʉr ntja̱jti i u̱jtiguijʉ
