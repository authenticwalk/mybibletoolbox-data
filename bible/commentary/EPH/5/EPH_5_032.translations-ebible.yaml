  tel-2017: ఈ మాటల అర్థం గ్రహించడం కష్టం. అయితే నేను క్రీస్తును గూర్చీ సంఘం గూర్చీ
    చెబుతున్నాను.
  hat-BSA: Mistè sa a gran, men m ap pale avèk referans a Kris ak legliz la.
  top-NT: Tuhua ma̱kachakxi̱cán jaé tú cca̱huanín pero ma̱sí xlacata Cristo y aquín
