  chf-NT: Cach chich ni t'an jini, mach u se'in ta täj c'ajalinla, pero no'onba cälbenetla
    cache' ni t'an jini u yäle' cache'da an aj Cristo t'oc machcatac u tz'omben u
    t'an.
  tlf-tlf: weng bomi magam uyo kwiin tagang kuta, nimi aget fugunin uyo, “Bomi magam
    maagup maak uyo Krais so ilami unang tinum so imi sang uta kam agesu o,” agan-bii
    kale minte,
  piu-2006: Nganaṉa puṯu kuliṉi, “Yaalytjiyaalytji?, kungka waṉma ngurrara ngalya
