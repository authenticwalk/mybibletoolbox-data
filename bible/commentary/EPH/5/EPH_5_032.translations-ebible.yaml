    tikwanadiy.
  shp-NTPO: Natora kikin onantikoma jawéki iki. Cristo betan ja joi akaibo yoikin
    en aká ikax.
  aom-aom: Ëhi uvëꞌeje. Röhu ë jö hesi bëhoho uhuroho jö börömo börömeje. Ëjö hesi
    bëhoho naro uëve Kerisoꞌo hesi ekaresiaꞌo no gemuoho javuaje jöhoje.
  geb-geb: Kha zorgi kameŋ, ne guigira ndɨkndɨk bakɨme nen vhen ki. Gu nduara kha
    ndɨkndɨga mbui, mba kameŋ, ne Krais gum ana sios ga nzuai.
  bsj-bsj: Dike wo yurangum yurangeu tenanin dila miki tok kange nub bwanka kwama.
  cak-cak: Re' nimalaj rakale'n, y man can ta k'alajrisan ruchojmil rubanon can, pero
