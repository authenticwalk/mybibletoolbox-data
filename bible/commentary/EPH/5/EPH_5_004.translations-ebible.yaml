verse: EPH.005.004
translations:
  kpx-kpx: Isi lainaho vaveve toela hoto ke loui hotou ihuholimale keta lougelive.
    Hotoe toela kateimale lou halevaito hotoe dua unaha loui Dilava hoesehavogeve.
  okv-H: Eto nei ke tongopa ganini sasapura ainge amo ungona mane jigama aisova te
    God ta degi osa jakeka ari ta ke avo pere evujo.
  tbo-tbo: Ega dewa gobugobuhi ona deedehi po baha yabayababa ega ona ibaabaniyehi
    po dewa apapoehi ega ona itutupoganeya naka ega hita linanami tamogi omi bahagei
    Yaubada ona maamali.
  mal-C: അശ്ലീലം, നിരർഥക സംഭാഷണം, അശ്ലീലഫലിതം ഇങ്ങനെ അയോഗ്യമായവയൊന്നും പാടുള്ളതല്ല;
    പകരം സ്തോത്രശബ്ദമാണ് ഉയരേണ്ടത്.
  grc-SR: καὶ αἰσχρότης, καὶ μωρολογία, ἢ εὐτραπελία, ⸂τὰ οὐκ ἀνήκοντα·⸃ ἀλλὰ μᾶλλον
    εὐχαριστία.
  bgc-bgc: अर ना बेशर्मी, ना मूर्खता की बातचीत, ना मजाक की, क्यूँके ये बात शोभा न्ही
    देंदी, बल्के थारे मुँह तै परमेसवर का ए धन्यवाद सुण्या जावै।
  khz-khz: Kila mamilora, kila kawakawa, e vegarevegare rakavara maki ragaina pio
    kilagira, kwalana egaura ati nanama, na gomi Palagumo pio vega-namaa.
  deu-TKW: ebenso Gemeinheit, Possenreden und leichtfertiges Geschwätz, was unschicklich
    ist; statt dessen vielmehr Danksagung.
  zsr-NT: 'Cutu güiꞌliꞌ didzaꞌ xöhuiꞌ o didzaꞌ cunác o didzaꞌ caꞌz, yuguꞌ le cural‑laꞌ
    gunliꞌ, san nacr dxiꞌa guiëliꞌ‑nëꞌ Dios: “Xclenuꞌ.”'
  lin-lin: Ezali mpe malamu te mpo na bino kobimisaka maloba ya bozoba, ya bosoto
    mpe ya maseki, kasi ebongi nde kozongisaka matondi.
  hns-NT: Ohie se toelog be-saram aur be-baat ke baat na bol. Bestar toelog dhanbaad
    deihe.
  noa-E: Sĩi iparii dau lököo wa ihachag khãijã iekhaju khãai, Ẽwandamau pãach dʉ̈i
    ʉ̈u aajem paar i ajaugta phëbat. Ya pãar Ẽwandam dën aawai, iek ãkhãraam chan
    pãrau tag iekhaju khaba nʉm.
  eng-EMTV: neither wickedness, nor foolish talk or crude joking, which are not proper,
    but rather thanksgiving.
  mib-NT: Te ni ma cahán rō tāca jnúhun sáha jeē cúcanu jnáhan, ni jnūhun cánéé íī,
    ni jnūhun jeē tu ndé jéjníñu cuɨtɨ. Chi tācá un tu níhín jníñu. Chi sa suhva na
    nácuatáhú ró nuū Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् मे़घे़म्‍दुन्‍छिन्‍बा मे़न्‍जिक्‍क्रा पाःन्, अदङ् पाःन् नु
    माङ्‌बाःन् पाःप्‍मा मे़नुॽने़न्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिमा पाःन्
    पाःप्‍मा पोःङ्‌लो॥
  xnj-xnj: Mkoto kujova malovi ga soni ga uyimu, amala malovi ga kuvevesa gangaganikiwa,
    nambu mumsengusa Chapanga.
  mmx-mmx: La mina ke xepe lavapaase kapmek, levelinga rangtangku, la lavapaase sese
    i lok kapmek. Na lempanga kopmen na lox avukat. Ketla mina umsu mi levelinga ti
    tong avukat saparap ne Moroa.
  cbr-NT: Anun tupuananti 'atima banan camina banatima 'ain, uni 'imainun xanu rabínmi
    camina 'usánani banatima 'ain, cuaíntapun 'aish camina 'atimati banatima 'ain.
    Usai 'iquinma camina a rabiquin Nucën Papa Dios —asábi ca —quixun cati 'ain.
  tee-NT: Vachu' jantu lhijun ni ana'unt'it ju macxcai chivinti. Nin yuchi ni lai
    ach'ivinint'it tachi tam xamati' ju jantu ac'atsananta. Nin yuchi ni lai ak'alhk'amanach'ivin
    ju tu'u' macxcai. Ju chunch jantu k'ox. Alai a'unit'it lak'ailakts'iuch ju Dios.
  eng-LSV: also filthiness, and foolish talking, or jesting—the things not fit—but
    rather thanksgiving;
  cak-NT: Man quie'itzijoj tz'ilolaj tak ex ri xa niquiyec q'uix. Man quie'ibij nacanak
    tak tzij. Man quie'iben tzij ri man jun yec'atzin-wi. Ronojel ri' man utz ta.
    Ri más utz niben ja chi tiya' matiox che ri Dios.
  pah-NT: 'Tape''ete''varuhui ti. Tapeakwahavi ti. Tapenhi''ĩtehei ti. Tapejai ti
    ite''vava''ea. A''ea rehe nhaporemo ndatekwava''javi Tupana''gareheva''ero pendekoro
    g̃waramo. Emo pyry hete pe''erame Tupana''ga pe: “Ndepyry hete nde!” A''ea ti
    pe''ji.'
  sja-NT: 'Ichiaba parãpa nãgee k''achia oopata apida oodaik''araa bɨ: bɨsɨ pedeepata;
    pariatua pedeepata maa-e pɨrã bɨsɨ pedee pedeepata ëidamerã. Cristopa apidaamaa
    mãgá pedeepik''aa. Mãgá pedeedai k''ãyaara, gracias jarapatáatɨ Tachi Ak''õremaa.'
  xed-xed: Ra a guli ka saba skwa hula, nda tsaɓaku, nda ɓla vgha ma wa ghuni wa.
    Skwi ta raku ka sabi ma wa ghuni ná, rfay ghuni ta Lazglafta ta ghəŋa inda skwiha
    magaghuna tsi.
  mks-NT: Coto a̱ cáha̱n ndó ña̱ núu ña̱ co̱ó sa̱ha̱. Ta ni a̱ ndítúhún ji̱quí xi̱hi̱n
    táhan ndó xi̱hín tu̱hun núu. Jáchi̱ co̱ cája va̱ha toho ña̱ yóho xo̱ho̱. Ña̱ ndítahan
    caja ndó quéa̱ ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱.
  gfk-S: Ma waak mu pipines. Waak mu tange ira nianga na ba mon hobi, be ira bilingana
    hinasakit ta kike ra linge. Paile haruat be mu ira mangana turadi hokike mu na
    ianga hobi. Iesene i tahut balik be mu na tanga tahut tupas God.
  bmu-bmu: Aŋgögönahitnöŋ lösö keu imbiloŋloŋambuk aka uruqahö keu sinŋi sinŋi mi
    kude jime. Miaŋön uruŋini tölöhoiga qahö dop kölja. Miaŋgöra mi mönö mosöt teköba
    möpömöpösei keu jim sehiba malme.
  dgz-dgz: Den wainan gogo guturewa ge egan wan aio borere i uoni ya wa taiwanian.
    Go e gare God inap gaun anun wa atonasiwanian.
  eng-GNV: Neither filthinesse, neither foolish talking, neither iesting, which are
    things not comely, but rather giuing of thankes.
  zaa-NT: Ą'hua bittu ná qui'ni inne le ca titsa' nu chè' la' réttu'ló, nìhua bittu
    inne le ca titsa' tonto nìhua ca titsa' disparate, porqui'ni álahua ą' dàni ca
    enne' ríalatsi' inne cą. Sino adila tsa' hue' le gracia Tata Dios.
  eng-WEBSTER: 'Neither filthiness, nor foolish talking, nor jesting, which are not
    convenient: but rather giving of thanks.'
  guh-guh: Pëtsa panabarëcuaicuaijamënua piauracuene yabara ata. Pëtsa panabarëcuaicuaijamënua
    saya jema natsiquejemalivaisixi ata. Tsipaji apo pexanepanaecuene. Biji rajane
    Diosojavabelia pexaniajamatabëcuene parajutabiabianame.
  bon-bon: Gone iicetneja ajiri mule poto cidi me, niiyarage ceepe gone coo nuuja
    budubuduma mene gone iicetneja, yepä weene pätä miiji Acejiyame ne awepyeräja.
  nhw-BL: Amo xiquijtoca camanali catli fiero. Amo xiahuilcamanaltica, niyon xiquijtoca
    catli quinpinahualtía sequinoc pampa amo quinamiqui para amojuanti. Pero xijtlascamatica
    Toteco para nochi nopa cuali tlamantli catli anmechchihuilijtoc.
  swh-ONEN: Wala pasiwepo mazungumzo machafu ya aibu, au maneno ya upuzi au mzaha,
    ambayo hayafai, badala yake mshukuruni Mungu.
  wbi-wbi: nambe isakukalasia nasingatambuluaghe, imuling'ano isa kiijasu, nambe imbedo
    isa kubedania, sino nasigholwike, ulwene pesivisaghe inyongesio.
  bba-bba: I ku mɑɑ de sekurun ɡɑri ǹ kun mɛ wiirɑ ɡɑri ǹ kun mɛ ɡɑri kɑnkɑm yu
    yɑri bɛɛn nɔɔ sɔɔn di domi n ǹ kɑ bɛɛ weenɛ, ɑdɑmɑ i de i n Gusunɔ tɑkɑru mɔ̀.
  eng-KJVCPB: 'neither filthiness, nor foolish talking, nor jesting, which are not
    convenient: but rather giving of thanks.'
  kgk-NT: Otĩ kwaa e'ỹ va'e nhe'ẽ ani perovy'a teĩ. Ani penhe'ẽ rei, ani penhe'ẽ vai
    ojóehe penhembohory-vy. Hekovía petima porã ae katu Nhandejáry-pe.
  waj-waj: Sa kuau kuaaru tomedaira kuaivaa tida sa sabi kuaivaatama tida sa isareera
    kua maisaivaatama kiatee. Anutuuqaa gioonna kiaapuuya hama itaama kua kiaavai.
    Ngia iqitaa kua kiaa aataru ivaa pikiada Anutuuqaata kua yoketaivaa kiatee.
  cpy-cpy: Tee okameethatzi piñaawae-yiteero kaari-perori, poetsinampaan-tayite, tekatsi
    pantyaawoni iroka-paeni. Tema roo kameethatatsi piwetharyeeri Tajorentsi.
  mpx-mpx: I ola al, bahi ba sigasiga, bahi ba bwagabwaga hot, bahi neganega talawasena
    nuku babaunan, kaiwena nige i wawaisa eliyamiu. He ba mulolu Yehoba elana te nuku
    baunan.
  wbp-wbp: Kulalu yimi maju wangkaya warungka-piya. Kulalu yimi jiliwirrijiliwirri-wangkaya
    yangka nyiyarningkijarra maju-kurlu. Ngarili yampiya! Ngarilirla yati-wangkaya
    Kaatuku.
  luo-luo: Bende, tim moro amora makwodo wich, kata wach mochido, kata angera mag
    oyuma ok owinjore kodu, makmana dwoko ne Nyasaye erokamano.
  nhe-NT: Amo xiquijtoca tlajtoli tlen fiero. Amo xiahuilcamatica, niyon amo xiquijtoca
    tlen quinpinahualtía sequinoc pampa ax quinamiqui para imojuanti. Pero xijtlascamatica
    Toteco para nochi nopa cuali tlamantli tlen inmechchihuilijtoc.
  aii-aii: ܘܠܵܐ ܫܪܝܼܚܘܼܬܵ‌ܐ، ܘܠܵܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܣܲܟ݂ܠܘܼܬܵ‌ܐ، ܝܲܢ ܡܲܣܚܵܪܘܼܬܵ‌ܐ، ܕܠܹܐ
    ܝܢܵܐ ܒܕܘܼܟܵܝܗ‌ܝ، ܐܸܠܵܐ ܡܒܵܕܵܠܔ ܕܐܲܢܹܐ، ܫܲܟܲܪܬܵ‌ܐ.
  esk-NT: Uqautiqaqtuksraunġitchusri kanŋunaqtuanik suunġiḷaaniglu asrił̣iqutiniglu.
    Tamatkua nalaunŋanġitchut ilipsitñi. Aglaan quyaraksraġigiksi Agaayyun.
  msb-msb: Dili man kamo angay na magbinastos sa pagasurmaton o magparaistorya sin
    waraʼn pulos kag maati na mga langas kundi nagapasalamat lugod kamo sa Dios tungod
    san iya mga bendisyon.
  cpa-NT: Tsa¹ju³dsiíh³ hniah¹² jǿg³ hlaih¹³, jǿg³ tsa¹quien¹². Tsa¹dsio¹ jní² lah¹jøng².
    Cónh¹jøng² juaih¹³ hniah¹² Diú¹³ di³hmah³ ca¹lah¹jǿ¹ hi² ma²ca¹jmo¹dsa ja³cogh²
    hniah¹².
  dso-dso: ସେନ୍ତାରିସେ ଜନ୍‌ଟାକି ଲଡାକେ ନ ଆଇବା ଗୁନ୍‌ଚଲନ୍‌, କି କାରାପ୍‌ କାତା, ଲାଜ୍‌ କର୍‌ବା
    କାତା କି ଟାପ୍‌ରା କାତା ତମର୍‌ଟାନେ ନ ଡିସ । ଏଟାମନ୍‌ ତମର୍‌ଟାନେ ର‍ଇବାଟା ଟିକ୍‌ ନ‍ଏ । ତାର୍‌ବାଦୁଲେ
    ତମେ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେବା କାତା କୁଆ ।
  meu-meu: Lebulebu, kavakava, hevaseha herevadia danu dia nanamo; a hahenamo herevadia
    hari namo.
  yva-NT: Vemo wapo ayao titarive raura nora, muno vemo wapo anaerere raura ti wapugoeno
    rai nora, weye omamo mamaisye ramu. Yara ngkovo wasai omamo wapo kove raura seo
    Amisye ai.
  dgc-dgc: Mangilag kam a diyan uhunén i éwan tu pasa a kagi, sakay ta bastos. Sakay
    diyan kam mégdadahet ta medukés. Engˈwan, puri ta Diyos i uhon moya.
  zpm-NT: Gneede to grë diidzguidz, gneede to grë diidz ne paat rquiind, gneede to
    grë diidz ro nëz; sac goṉ rdzieeldraa gnee to grë ncuaaṉ co; sinque Dios goḻgooḻnie,
    goḻdeed xquizh lo me.
  hix-NT: '@see-verse:EPH.005.003'
  sim-sim: Jir anaworentlehe mashi kavan mbawa hala. Os erem ji mbawa oso kava sir.
    Hako ol erem ji mbandan er ji halaha mbele mbele Avui Wasilaka jirin armek or
    undan ji hishihi orin armesarmek ji mbaka.
  npi-ULB: नकि अश्‍लिलता, मूर्ख बोली वा अपमानजनक ठट्यौलीहरू होस् जुनचाहिँ अनुचित छन्
    । बरु धन्यवाद दिने काम होस् ।
  cgc-cgc: Dili kaw mag-ambal ta law-ay daw ula pulos na mga isturya. Dili kaw man
    maglaeg-laeg ta dili dayad matian ta duma. Ambal an na iling tan dili dayad ki
    kyo. Mas dayad na magpasalamat kaw ta Dyos.
  tim-tim: Akto den bâleŋe me metepirikgât den me giriŋet dâm den yânŋe makbiâ bo
    ârândâŋ akmap are bo makbei. Dâ hin amâ makbei. Den âlepŋe makmâ Anutu akto galalupyeŋe
    mepaiaŋgiwai amâ âlepŋe.
  yor-yor: Ìbá à ṣe ìwà ọ̀bùn, àti ìṣọ̀rọ̀ òmùgọ̀, tàbí ìṣẹ̀fẹ̀ àwọn ohun tí kò tọ́;
    ṣùgbọ́n ẹ kúkú máa dúpẹ́.
  wos-wos: Guni haraki jonduka buléhafi yata haraki hundi bulékénguni. Halémbangwa
    hundi akwi bulékénguni. Guni wungi buléhafi yata, yikafre hundi male wata, Godka
    yikafre mawuli yata déka ximbu harékétanguni.
  emp-NTPO: Bed̶ea cadjiruada, siriẽ́ b̶ʌ bed̶eada, ijaramia cadjirua sid̶a bed̶earãnadua
    mãwã bed̶eaira biẽ́ b̶ʌ bẽrã. Ãtebʌrʌ Ãcõrẽa bia b̶ʌad̶a ad̶adua.
  eng-F35: nor any obscenity, nor foolish talk or coarse joking (that do not belong),
    but rather thanksgiving.
  ind-ind: Janganlah mengucapkan kata-kata yang jahat, kotor, ataupun yang tidak berguna.
    Hal itu tidak patut lagi bagi kalian. Tetapi hendaklah kalian selalu bersyukur.
  pes-OPCB: گفتار زشت، سخنان زشت و شوخی‌های خلاف ادب، شایستهٔ شما نیست. به جای اینها،
    با یکدیگر دربارهٔ نیکویی‌های خدا گفتگو کنید و شکرگزار باشید.
  mpt-mpt: Ibo kukub misiamo namin weng osa eka weng misiam omin osa eka atliyemin
    weng osa mo omibe! Kukub olo ibo mo daabenamaboba kesoa ibo deiboniba Gode oha
    bianiba Kobo ayam kesoa keb kukub nabeb osa ayamobo ge oha bianiba e niniino dobtouleb
    nine!
  ssx-ssx: Keke pi make popeke na piki pi make hone na wiki pa pi alemeeki make ota꞉
    na leke Koda꞉ pa꞉ta꞉ keiyae pimanu la꞉tiki pea꞉pa꞉peke.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ jɔ̀ idei ɑnyɔ wɑlɑkɔ ide hɑi nɛ yɑɑse wɑlɑkɔ ide nfe nfe ku
    fitɑ hɑi si ɡɛlɛ nŋɛ, domi ide dimi bɛɛbɛ kù jɔò ŋɛ, ɑmmɑ i jɔ̀ ide nŋɛ ku yɑ
    jɛ Ilɑɑɔ̃ ku sɑɑbu.
  gaq-gaq: ପେ ବାନ୍‍ ଆବୁଲେଃ ବ୍ନାଲିର୍‍ ଦଦିଆ ଉଃସ୍ରା ବାରି ଦଦ୍ୟା‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ଡିଗ୍‍
    ବଲ୍‍ ଣ୍ଡୁ । ମାତର୍‍ ପେ ବ୍ନାଲିର୍‍ବାନ୍‍ ଇସ୍‍ପର୍‍କେ ଦନ୍ୟବାଦ୍ ବିଃଲାଲାପା ।
  gof-RNT: Xoossaa galatiteppe attin yeellayabaynne eeya odi woykko qidhey hinttew
    bessonna gisho hintte giddon ubbaka de7oppo.
  unx-unx: ଆଡଃ ଆପେୟାଃ ଥାଲାରେ ଗିହୁଃ କାଜିକ, ଡଣ୍ଡ କାଜିକ, ଆଡଃ ଲାନ୍ଦା କାଜିକ ଆଲକା ହବାଅଃକା
    । ମେନ୍‌ଦ ଆପେକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó ulínaka negi gakó giza zohí gakó golesa litamó nene etaminogo inazo,
    ámina netá ahuliiki Ómasi agepoka liki minalo.
  lcm-lcm: Na ki arikek ve mengen nio pulakai, na angkurek visuk, voiang parik kapa
    ro, ka ago luai kapa. Sikei mi uli posong ro.
  aer-aer: Arrantherre-arle Ngkarte-kenhe aneme, Ikwerenhe altye-irreke iperrele,
    iltetyale arertele-arteke. Arrkene-arrkene angketyale akurne areye-akerte. Impaye!
    Ngkarte-ante itelaremele akangkemele aneme Renhe tnakemele utyernemele anaye.
  qvc-NT: Amar malas palabrasta rimayllapachu ni tuntukunashina penqakuypaq grasyakunata
    rurashpa asikuyllapachu. Chaqa manam nimapis balinchu chay layakunata rimanaykillapaqa.
    Ashwanri Tayta Dyusta pagikushpa, kawsayllapa.
  tgl-ULB: Hindi rin dapat mabangit ang kalaswaan, walang kabuluhang pananalita, o
    mga pagbibirong nakakainsulto. Sa halip pagpapasalamat.
  cbs-NT: Ja dikabi nukun kexawen janchaidan, ana dakewati jancha chakabu yuiama inun,
    jancha jamapaiwen yuiama inun, jancha tsua medabewatimawen ana janchama jaska
    tibiwen jancha ana kainmama matun kexawenan, Dios besti kenwankubainkanwen.
  xtm-NTPP: ni a jin ko ka'an ni tnu'u ndeva'a, ni a jin ko ka'an ni tnu'u ja masu
    kuatniñu o ma. Vaa masu va'a‑ni ja ndaka tnu'u ya'a ko ka'an o ma, su'va ja sa'a
    o kúu ja na ndakuan‑ta'vi o nuu Su'si ma.
  nnq-nnq: Kabe malobe ga oni na gu upuchi andaje mitau, genia goa gapaligwije kwinu,
    malobe gu kunnumba Nnoongo nga agapaligwa.
