  kbc-NT: Jineɡ̶enitece notaɡ̶a ane napioi, jinaɡ̶awii ɡ̶adatematiko ane nini codaa
    me napioi, oteɡ̶exaaɡ̶aɡ̶a otaɡ̶ani me liciagi niɡ̶ina oko yetoliwaɡ̶a, igaataɡ̶a
    agotaɡ̶a iɡ̶enaɡ̶a loiigi Aneotedoɡ̶oji diɡ̶idaaɡ̶ee me notaɡ̶anaɡ̶a. Pida leeditibige
    midioka limedi maniotagodeetalo Aneotedoɡ̶oji, leeɡ̶odi me najigotedoɡ̶owa niɡ̶ida
    gela ɡ̶odewiɡ̶a.
  bmh-bmh: Ag ze eg i macan, ag ir maimai, ze eg i macan. Ag agal dabeleu eiman polu
    ze ipal i macan. Kristen duailel ag igul go i sesamoran. Tam, ag Uwait nugau igul
    naliu ag isanareun dabileiban, go ‘Ese-e’ en auranemen.
  ctu-BL: Mach yomic bibi' la' t'an, mi sojquem, mi alas t'an, pero yom mi la' suben
    Dios wocolix i yʌlʌ.
  meq-meq: Bazlam neheye a ge horoy aye ada tə bazlam neheye matərakahaŋ aye na, a
    ye ka bo mətsike mə walaŋ kurom bay. Kwa məge mahəmba neheye lele bay aye na,
    kâ gum bay. Ɗuh na, gumay naha sɨsœ a Mbəlom hərwi wu nakə a ge aye.
  noa-H: Sĩi hiparii dau lököo wa hihachag k'ãijã hiek'aju k'ãai, Hẽwandamau pãach
    dʌ̈i hʌ̈u haajem paar hi hajaugta p'ëbat. Ya pãar Hẽwandam dën haawai, hiek hãk'ãraam
    chan pãrau tag hiek'aju k'aba nʌm.
  thd-thd: Kuukthaaw ŋorŋur oŋkorr wanan, kuuk waal oŋkorr yik, kuukthaaw woocwocurr
    min kaarp. Yarri'i min ith nurr kuuk thaakuump aŋarr yikih naŋun Pam Porka.
  alp-NT: Kai lepata tiae rebe imi blakele mise mo kai rebe suke imi lepaelu more
    imi lepaelu yake. Po mise lesire suke imi kotie trima kasi bei Alla.
  san-VEL: apara.m kutsitaalaapa.h pralaapa.h "sle.sokti"sca na bhavatu yata etaanyanucitaani
    kintvii"svarasya dhanyavaado bhavatu|
  kbq-kbq: Kefozamofo naneke osutma, vahe agze ami nanekene, zokago vakago nanekea
    ana maka netretma Anumzamofo muse hunteho.
  kbh-kbh: Bacna soye ndoñe s̈mattsóyebuambnaye, ni corente ntjenojuaboycá, ni nÿe
    nts̈ámnaca bacna soye jenbotats̈ëmbonana cach ndoñe, er chë soyënga ts̈ëngaftangbiama
    ndoñe ts̈abá ntsemnana. Chca játamamna, más ts̈abá, Bëngbe Bëtsá s̈mochtsatschuanaye.
  ron-LSB: nici de spurcăciune, nici de vorbărie prostească, nici de glume, care nu
    se cuvin, ci de mulțumiri.
  pon-pon: 'Pil der lokaia jued, o kaman, o lokaia mal, me jota kon on, a iet: Komail
    en danke.'
  nhe-BL: Amo xiquijtoca tlajtoli tlen fiero. Amo xiahuilcamatica, niyon amo xiquijtoca
    tlen quinpinahualtía sequinoc pampa ax quinamiqui para imojuanti. Pero xijtlascamatica
    Toteco para nochi nopa cuali tlamantli tlen inmechchihuilijtoc.
  sps-sps: Ai to kan, te gim non ma rof tsumi ma fijiar, ge ma tsue taring iring,
    ge ma vegiau iny vegiaun iring. A sikia, ami ma tsue faarof tsun naa ten Gov.
  wnc-wnc: Unzingge sanga wai kuupbamu ginda apbitapenong. Wamu yapiina wena aknga
    ginda moo siknga ma yawam. Wamu wa binga Anututane aminabamda yananga dua. Wena.
    Ginda wamu wa binga teke gindane musipzaatangu apbakngake wamu take akngakan yanong.
  nmw-S: Sohode hedi, tab papabek, tab gogobwage suwok, ge tab ganawal dotetiine hu
    elihuyan, kaiwane taine i dedohob-anmiu. Age hu lihuyan gomulolu egene Helak heine.
  bus-bus: Wísaiyã'ona kↄ̃n yã dↄ̀rↄsai onao kↄ̃n fàadi zaa bonao e kↄ̃ síaoro dↄ,
    sé sáabukpana yã.
  gub-BL: Peze'egaiwete zo nehe. Peze'eg zo ma'e kwaw par 'ym ài nehe. Peze'eg urywahy
    e zo ikatu 'ymaw rehe nehe. Aze pezapo nezewe nehe, na'ikatu kwaw peneko haw nehe.
    Penemiapo kwer na'ipuràg kwaw Tupàn huwa rupi nehe. Aze peze'egatu Tupàn pe nehe,
    ikatu haw imume'u pà izupe nehe, ikatu wera'u nezewe mehe nehe.
  imo-imo: Imboma pilkolio pipili kolonge ungu kerima kape naa ningo, kauwe unguma
    pilko imboma owe teangei ningo temane kerima toko aku alowa teko unguma naa neio.
    Aku tepa ungu kerima lino Kraistinga imboma nimolo kinye manda naa tembalo. Aku
    unguma naa ningo, Goteni eno tepa kondoromomunga yu paa tereno ningo molaio. Aku
    tenge kinye penga.
  boj-boj: Anjam jiga ti nanari anjam ti alaŋ anjam ti di dego niŋgi maroqnaib. Iga
    anjam deqaji marqom di kumbra bolesai. Deqa niŋgi anjam bei marqa oqnsib anjam
    bole segi maroqnsib Qotei biŋiyoqniy.
  eng-DRA: Or obscenity, or foolish talking, or scurrility, which is to no purpose;
    but rather giving of thanks.
  knf-knf: Nin naanwo kado kaţiiniyaan iko iţop këme iko inaaf këme iko yi bawaaŋ
    mnkow bajaaŋ baţiiniyaan. Iko mënţ iinyuk nado kaţiiniyaan. Naţëpan ţëp nado kabeeb
    Naşibaţi.
  san-KHM: អបរំ កុត្សិតាលាបះ ប្រលាបះ ឝ្លេឞោក្តិឝ្ច ន ភវតុ យត ឯតាន្យនុចិតានិ កិន្ត្វីឝ្វរស្យ
    ធន្យវាទោ ភវតុ។
  arn-NT: Pofolka dungukelayaymün, ka wedwedka dungukelayaymün rume ka pekanka nütramlayaymün
    rume, fey tüfachi dungu am ta kümenolu. Welu may tamün femafel, püramyenieafimün
    ta Ngünechen.
  zas-NT: Ad rnieedi diidxguijdx ree, diidxtont ree, diidx ni ad rayalt guinieedi
    din ad ni zagdxet reen. Mazri zagdxe gol badëë quixtëë loj Dios.
  ken-NT: Bǎkɛ́ rɛm yɛ̌ bɛpɔ̌-kɛpɨ nɛ bɛbhokori kɛpɨ, nɛ bǎkɛ́ kʉ bɛchoŋó ntok.
    Kɛ chyɛ́ nɔ́kɔ́ ká bakak ntá Mandɛm.
