  lex-lex: Yan walia milgota lir yata la'a miy nurmi. Yana mikot nohora hadom mak
    kakleha nhiu'ru-nhielma onde kakleha kuna, onde mpiahoiti-mpiarenna. Yoma hade
    edon lol talanni pa mikot emkare. Rwaldioinia de msiumbain pa mi'uli-miwed reria
    Uplerlawna.
  dov-dov: Eelyo kutabi zisapi, kutabi twambo twabufubafuba, abuchapa kukwambula zyoonse
    azezyo zitali zyabululami. Nikuba kuti kwelede kuba chipo chakulumba.
  rgu-rgu: Bosoꞌ dedea tadaluꞌ! Ma bosoꞌ dedea mafararaꞌu! Huu fo Ramatuaꞌ a lahendan,
    sona ta naraa dedea leo naꞌ fa. Malole lenaꞌ emi dedea noi malole a, ma hule makasi
    neuꞌ Ramatuaꞌ a.
  toc-NT: Xa̠huachí ni̠ cali̠­kalh­chu­hui̠­nántit hua̠ntu̠ ni̠ li̠huam­putu, ni̠
    cala̠huá cali̠­kalh­ka­ma̠­nántit hua̠ntu̠ kalhi̠­yá̠tit nac mimac­nicán, porque
    aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu Dios ni̠ quin­ca̠­mi­ni̠­niyá̠n chuná nakalh­chu­hui̠­na­ná̠hu,
    huata acxni̠ nala̠­ta̠­chu­hui̠­na­ná̠hu xali̠­huaca tla̠n huá nali̠­kalh­chu­hui̠­na­ná̠hu
    hua̠ntu̠ Dios tla­huama nac qui­la­ta­ma̠tcán.
  som-som: iyo ceeb, iyo hadal nacasnimo ah, iyo kaftan bilaash ah, oo aan idinku
    habboonayn, laakiinse waxaa idinku wacan mahadnaqid.
  mam-C: Ex mi chi yoli'n ti'jjo yol te tx'ixwejil, exqetzi'n yol, a nti' kyajb'in,
    ex jni' yaq. Qu'n tkyaqiljo lo nya wen te qe, qala' qo yolin ti'j aq'b'il chjonte
    te Dios.
  ndj-ndj: Mukotoo kudeta filongu fya chindipa, usiyisiyi awu malimbu fyosi afi fikujakwa
    ng'odu kwa yumwi. Ngiba mudeti filongu fya kumulumba Chapanga.
  mbj-NT: 'Bë er''ood manä nesaa do nu meby n''aa näng doo. Daap hadoo do na-ããj hẽ,
    taw''ããts hẽ dooh bë her''ood. Taw''ããts hẽ dooh bë ky masuuj bä nu meby n''aa
    näng doo me ta wób rakawew''aam hyb n''aa. Dooh tii da rer''ood bä Jesus hã h''yy
    ka''eeh doo. Taw''ããts hẽ hahỹỹ da bë bad''oo: P''op Hagä Do wë ër tsebé baad
    hadoo do ër hã tanoo do hyb n''aa.'
  lat-VUC: 'aut turpitudo, aut stultiloquium, aut scurrilitas, quæ ad rem non pertinet:
    sed magis gratiarum actio.'
  ngp-ngp: Naho mbuli za soni, ubwalasi, uhungu, ayo yose hayawagilwe kwenyu, mbuli
    za kumtogola Mnungu nizo zikuwagila.
  aoi-aoi: Akwa nara e-yengbiyengbuma ayarrkiyarrkawarriya ayakwa. Umba yiki-yengbinama
    wulkwa ayakwa eningaba-wiya akwa yikini-yangmarngkwajinama Neningikarrawaru-wa.
  enq-2: Pii ai pyapaepi, kyakaenge piipi, gii kaena lao pii kopeta lenge dupapi,
    pii nalapenge dopale dupa laa naeyao, nyakamame Gote yaka pilyino lao kalyepape.
  eng-ASVBT: 'nor filthiness, nor foolish talking, or jesting, things that are not
    befitting: but rather giving of thanks.'
  mna-mna: Mi sua sananŋana sa ipet pa kwoyom pepe. Tana kekel kombol pepe, koso sua
    soroksorok pepe, mi kakam kombol ma iwe ŋeu pepe. Pa mbulu ta kembei, ina indeeŋe
    som. Mi leleyom ambai pa Anutu, mi kwoyom ipakurkuri pa kampeŋana kini.
  myw-myw: Awoum kwammugwals; awoum kubba̱sims; awoum kullivans mav, simiyas geg ivag
    asimwasin, awoum. Tage amilivan bukulivans sona kakalin nuwamiy Yowbad waseg.
  sby-sby: Nambi kwamba makani ashilila abuluya nambi malendo amatuka. Cenu ni kulumbaisha
    Lesa.
  sll-sll: Ni yalhobi God kul engwo monia, ha yong i tere ha gogo du ha di tenanga
    wai panamo? Ta paikinamua. Paikinamia God ol wai ol na tenga wai piriwa dire maa
    e tere tere moli nanga pamua.
  yaq-NT: Juka' ka tu'ik tiusi machik ka teuwaane. Intok kia watem bichapo, juka'
    kaita tu'ika ka suasi jiuwamta juni'i eme'e ka a' nokbaane. Bwe'ituk ini'i inile
    benaka nokwame, kaita'po tu'ika, ka emou cha'aka. Ala inien tu'eaka su, eme'e,
    Liojta betana yee a' nak ta'aa'uta teuwaane.
  uro-uro: Näkt kosaqi mänguräp mä ngän di sa mamär iva qale qale anga enge anga vu
    ngät ura ama enge qärangätni i ngät toqor ama dädända arha enge ura arha enge
    anga vu ngät na anga mume qärangätni i qaku mamär iva ngän natmärhamän bät a ngät
    dap kinak mamär iva sokt kale ama engirhong mänguräp mä ngän gärqärhongni i ngän
    des ama mär sage ma Ngämuqa.
  ita-1885: nè disonestà, nè stolto parlare, o buffoneria, le quali cose non si convengono;
    ma più tosto, ringraziamento.
  muy-muy: Àgəski day kə̀ɗəmum ma ge mimili ba, kə̀ɗəmum ma satat ba, kə̀bumvu seki
    ba daya. Àgəski ti grumi sʉsi ana Melefit azuhva tʉwi gayaŋ ya àgri ana kʉli ni
    sək sawaŋ.
  kqc-kqc: Ago kino ma ni tavoi tavoi o iko boma ago ka ga nibifa, adina mina kana
    ago ya rofu bi buni de. Idu ya bi Sei rofu buni tora gade mabifa.
  tav-tav: To bairo quena áti epericarã cʉtajere ame ĩ wada peni epequeticõaña. Catʉgooñarique
    manare bairo caroorije wadapeniqueticõaña. Dio manire cʉ cátibojarije macare caĩ
    wariñuu wadapenipe ã.
  eng-ULB: Let there be no filthiness, no foolish talk, and no crude jokes—all of
    which are improper. Instead there should be thanksgiving.
  spa-VBL: Las conversaciones obscenas, las charlas necias, y los chistes con doble
    sentido son totalmente inapropiados. Por el contrario, deberían dar gracias a
    Dios.
  fra-_FOB: Ni aucune parole déshonnête, ni bouffonnerie, ni plaisanterie, qui sont
    des choses malséantes; mais qu'on y entende plutôt des actions de grâces.
  hau-ULB: Kada a ambaci batsa, maganar wauta ko alfasha wadanda ba su dace ba. Maimakon
    haka, mu zama masu godiya.
  mal-mal: ചീത്തത്തരം, പൊട്ടച്ചൊൽ, മ്ലേച്ഛസംസാരം ഇങ്ങനെ ചേർച്ചയല്ലാത്തവ ഒന്നും അരുത്;
    സ്തോത്രമത്രേ വേണ്ടത്.
  lit-lit: nei nešvankumas, nei kvaila šneka, nei šlykštus juokavimas, kurie netinka,
    bet verčiau dėkojimas.
  urd-GVR: Isī tarah sharmnāk, ahmaqānā yā gandī bāteṅ bhī ṭhīk nahīṅ. In kī jagah
    shukrguzārī honī chāhie.
  far-far: Ma mulu ka to fasia fatae ta'a ki, ma fatae bilia ki, ma fata 'onionga
    ta'alae ki. Boroi ma nia lea lalau fua mulu ka tangoa God.
  suz-BL: गेपुकी मुने दोक्‍चा ङा हेंथे लोव़ नु मूर्ख लोव़ पचा इन कली मगारब। मेको आ
    पा ङा परमप्रभु यावे कली “गे आंइ कली रिम्‍शो पाइतीनी” देंचा माल्‍नीनी। एफिसी ४:२९
  car-NT: Pyiwano me ajauranaton. Oty anukuty'pa ajauranaton. Serepe me ajauranaton.
    Moro wara auranano aipo'pa man. Tamusi ety te awongatoko.
  amp-amp: Mirahko womm akfo dbotna bodbotnanomm. Yo mirahko womm fasoh mrokfom akfonomm.
    Yo mirahko fasoh fasoh nakfo ddonom. Ndhtet nefm tohetnomn Bro Nkifrar fakmornom.
    Ndnetnomn nom be rhuhato Bro Nkifrar kfo bruttna yindhorkfot.
  bht-bht: कने ना ही अशलील गल्लां करा, कने ना बेकार गल्लां, कने ना ही अशलील मजाक करा,
    क्योंकि ऐ गल्लां शोभा नी दिंदिया कने सही नी न, पर सिर्फ तुहाड़े मुऐ ला धन्याबाद
    ही निकले।
  eng-NOY: neither obscenity, nor foolish talking, nor indecent jesting, which are
    not becoming; but rather giving of thanks.
  cub-NT: Aru apejĩene máre d̶aiye jaʉbevʉ mʉjare. Que baru coyʉbejarã ãmene cʉyoje
    tede d̶aiyede. Aru yávabejarã ãrʉmevʉpe máre. Yʉrivʉpeda yávabejarã ãmeina baju
    yávaiye máre. Meamevʉ diepe paiye yávaiye. Quénora pʉeno baju torojʉede jíjarã
    Jʉ̃menijicʉre.
  ita-1927: né disonestà, né buffonerie, né facezie scurrili, che son cose sconvenienti;
    ma piuttosto, rendimento di grazie.
  lww-lww: A pe pon re nap̃a amiu avisa visena kar la poli, a visena namname lala,
    a visena na totorouena viowa. Ana popon amiu na asum̃a avisa ga potena van Ntewa.
  ckb-ckb: نەک بێ شەرمی و قسەی ناشیرین و سووک کە ناشێت، بەڵکو لە جیاتی ئەمە سوپاسکردن.
  nas-nas: Napoꞌ kara sikuriꞌke siꞌ, kara kanuꞌ eeꞌnoko deuꞌ makotuaꞌ diiꞌke minku-koo.
    Tampaꞌ tang narung diiꞌke minku-koo makosi.
  uvl-uvl: Pe pule a tamal hote helenga poreke ngana ero pe a penpen ero pe songingalele
    nenge poreke a heleia iri ero. Ure nemur te urana ero nge a poia. Pe a hele urana
    pe a heto heke NeHalang iange i mene hote imo nga poinga nemur.
  eng-BBE: And let there be no low behaviour, or foolish talk, or words said in sport,
    which are not right, but in place of them the giving of praise.
  ixl-CNT: Yeꞌ koꞌxh yolonex tu subꞌuꞌmla chaj yol. Nikoꞌxh tzuꞌkin yol saeluꞌl tetziꞌ,
    qꞌuꞌl paat yeꞌk tokebꞌal, qꞌu chan yol. Tan yeꞌk itxaꞌk. Pek aꞌ setal yol aas
    aꞌ sikꞌama Tioxh.
  xsi-xsi: Aku miki ma kaporo ŋgua sakamao wa ŋgua kapa-kapa wa ŋgua logi-logi sakamao
    wa, mine ndimo. Ŋgua kaŋa mine nde ara tia ndo. Ara ŋana kinda ma kawânda ndaŋge
    ŋalae ilâ pa Maro Kindeni, aku ŋgua kaŋa ara mine ma ikai ŋgua sakamao kie-kie
    ŋinde nia.
  crx-NTPO: '''Et ndai la dutsun-i ''ink''ez la hoot''oh-i be yats''ulhduk. Hoontsi''
    whe dlo k''unezduni''-un cha, ''et ts''iyawh ''aw whuz un''a nohba lhe''hóot''oh.
    ''Et k''us tube cho Yak''usda ts''un musi dahni.'
  kan-OKCV: ಅಶ್ಲೀಲತೆ, ಬುದ್ಧಿಹೀನ ಮಾತು, ಅಸಭ್ಯ ಹರಟೆ ಇವು ಬೇಡ, ಇವು ಅಯುಕ್ತವಾಗಿವೆ, ಪ್ರತಿಯಾಗಿ
    ದೇವರಿಗೆ ಕೃತಜ್ಞತಾ ಸ್ತುತಿಮಾಡಿರಿ.
  bbb-bbb: Ro kuke jade uri vua ise ka umigi bino kuaenoekinu ro bara ro barusina
    kuaekinu e gue kame uti ifaejena kinoevo. Ro maza boeje itire jone ije nika Godi
    oemarejafo.
  blw-blw: Ya achitaaw koma agé chan ale ah aggarémha way ale ya hen anchi nat-én
    hen mepayana ya umat agé hen maid gutokna ya hen narafus way sos-oro, ta hen epaenghataaw
    koma, hen manyamanantaaw an Apudyus.
  tam-2017: அப்படியே நிந்தனையும், புத்தியில்லாத பேச்சும், பரிகாசம் செய்வதும் தவறானவைகள்;
    ஸ்தோத்திரம் செய்வதே நல்லது.
  azz-NT: Huan amo xitajtojtinemican ca nojón tajtolme ten tepinautíaj. Huan amo no
    xielihuistajtojtinemican huan amo no xicamanalojtinemican ica in pitzotic tajtolme.
    Porín nochi nijín tataman tajtolis amo namechnamiqui namejuan de xicchiutinemican.
    Ta, cachi cuali xictasojcamachilijtiyacan Totajtzin Dios ica nochi namotajtoluan.
  spa-RV-1909: Ni palabras torpes, ni necedades, ni truhanerías, que no convienen;
    sino antes bien acciones de gracias.
  csy-csy: 'A lipkhap huai, mawmawt kampau na le ciammui na kammal pha ngawl te pau
    heak vun: tua te sang in lungdamna thu son zaw vun.'
  mxq-NT: Katʉ mgoꞌoygya̱jxtʉ o mguyxyiꞌiktʉ axʉʉk, niꞌigʉ mba̱a̱dʉ Dios xyꞌawdattʉ
    es xyjaꞌaygyʉda̱ꞌa̱ktʉt miidsʉty, mʉt ko tʉ mdukniwa̱ꞌa̱dsʉdʉ es kyaj mdʉꞌʉnꞌáttʉ
    éxtʉmʉ tya̱dʉ tʉgekyʉ peky.
  tzj-NT: Maxta tz'ilalaj tak tzij tetzijoj nixtac'a ch'ujlaj tak tzij ta in nixtac'a
    jule' tzij ta ja solo tzeb rc'amonto como jari' ma yatal chi ta chewij chi neban
    pro mejor ja neban, temaltioxij tre ja Dios nojelal ja rbanon pan ecuenta.
  tdt-tdt: La bele tolok, ka koalia nar-naran, ka konta liafuan aat, tanba buat sira
    nee la serve atu Maromak nia ema koalia. Maibee foo agradese ba Maromak.
  ron-BTF: Nici murdărie, nici vorbire proastă, nici glumă vulgară, care nu sunt cuviincioase;
    ci mai degrabă aducerea de mulțumiri.
  eng-WEBP: nor filthiness, nor foolish talking, nor jesting, which are not appropriate,
    but rather giving of thanks.
  eng-FBV: Obscene talk, stupid chatter, and coarse jokes are totally inappropriate—instead
    you should be thanking God.
  nld-1939: evenmin van vuile taal, zotteklap of spotternij. Deze dingen betamen niet;
    een dankgebed betaamt veel meer.
  bwo-bwo: Maniyere dab Ik'osh udo t'intswere bako iritwonat dárts ash keewo, wee
    aatsni keewu keewo itesh woteratse, hank'o keewan itsh geyiratse.
  nch-BL: Amo xiquijtoca camanali cati fiero. Amo xiahuilcamanaltica, yon amo xiquijtoca
    camanali cati quinpinahualtía sequinoc pampa amo quinamiqui para amojuanti. Más
    cuali xijtascamatica Toteco por nochi nopa cuali tamanti cati amechchihuilijtoc.
  quc-TNT: Micoj itzel tak tzij ri q'uixbal qui bixic, mibij tzij ri man c'o tä qui
    patän, o ri tzij ri man utz taj ri yacbal tze'. Man ya'tal tä c'u wa' chiwe, xane
    are utz na ri quibij tzij re maltioxinic che ri Dios.
  tfr-NTPO: '@see-verse:EPH.005.003'
  kaq-NT: Haiboya yohuanti, honanma yohuanti, hosan yohuanti, jascapa yanca yohuanbo
    jayamanahue, hea huetsabaan. Jascapahma bi hahxon tah min hea jai Papan janahue.
  sgb-sgb: Paan kaw maghabi hên nikadadawak haka ayn pukat, haka hên kaparêng-êy ya
    ngaw-ngaw haka istorya. Noa, ya mangêd ay, panay kaw tanan magpahalamat kan Apo
    Namalyari.
  vie-1934: Chớ nói lời tục tỉu, chớ giễu cợt, chớ giả ngộ tầm phào, là những điều
    không đáng, nhưng thà cảm tạ ơn Chúa thì hơn.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ନାୟି ଆ଼ଆଗାଟାୟି, ଅ଼ଜାଆତି କାତା, ଲାଗେଏତି କାତା, ଲ଼କୁଣି ଲାଜା କିହାଁ କାକ୍‌ନାୟି
    ମୀ ବିତ୍ରା ତ଼ଞ୍ଜା ଆ଼ଆପେ, ସାମା ବାରେ କାତାତାକି ମାହାପୂରୁଇଁ ଜହରା କିଦୁ ।
  amu-NT: Ticatyꞌiomnaꞌ na nlaneiⁿꞌyoꞌ meiⁿquia nnom ñꞌoom ntjeiⁿ oo ñꞌoom wiꞌ, oo
    ñꞌomjnaaⁿꞌ na cwilaꞌneiⁿ nnꞌaⁿ. Nchii joꞌ na nlꞌaꞌyoꞌ. ꞌO cjaañjoomꞌ nꞌomꞌyoꞌ
    cwii cwii nnom na cantyja ꞌnaaⁿ joo joꞌ nñeꞌquiaꞌyoꞌ na quianlꞌuaaꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: और न ही तुम्हारे बीच निर्लज्जता और मूर्खता भरी बातचीत या अश्लील मज़ाक हो,
    जो हमेशा ही व्यर्थ है परंतु तुम्हारे बीच धन्यवाद ही सुना जाए.
  spa-BES: No digan indecencias, ni tonterías, ni vulgaridades, que no son correctas,
    sino en lugar de ellas, alabanza.
  san-BEN: অপরং কুৎসিতালাপঃ প্রলাপঃ শ্লেষোক্তিশ্চ ন ভৱতু যত এতান্যনুচিতানি কিন্ত্ৱীশ্ৱরস্য
    ধন্যৱাদো ভৱতু|
  tdx-tdx: apoho ka ze timbo, naho hakanìfoke naho sole maràñe, fa fonga tsy mete;
    vaho mañandriàña.
  naf-naf: In zet sakambukŋaŋmak ma zet mgasik notnaŋ ma zet sambuŋ mee ke zeme ŋep
    penaŋ ku bewe. Kawawaŋgat wisikŋ zet keboŋ keboŋ etaŋ zemti mame keyaŋ dolakŋaŋ
    bewe.
  grc-MT: και αισχροτησ και μωρολογια η ευτραπελια τα ουκ ανηκοντα αλλα μαλλον ευχαριστια
  vid-vid: Mleche kulonga ulonzi ulingubasa soni, gaupoka, aga geng'ha haganojile
    kwa hemwe mwemwe. Inoga mlonje ulonzi wa kumtogola Nguluwi.
  pio-NT: Picácué picàlida casaquèeri tàacáisi. Càita nacái picácué picàlida tàacáisi
    canéeri iwèni càide iyúwa máiwitáiséeyéi. Càita nacái picácué piicáaní casaquèeri
    tàacáisi ìwali. Macái tàacáisi casaquèeri, càmita iyúudàa wenàiwica. Néese, cayába
    cachàiníwanái pìacaalícué Dios irí cayábéeri.
  tsn-tsn: Dipolelo tse di maswe, dikgang tse di leswafatsang, le dinyao tse di sa
    siamang, tse ga se tsa lona. Mo boemong jwa tsone, gakologelwang kaga bomolemo
    jwa Modimo lo bo lo leboge.
  amr-NT: Konig dakhueʼdik manahueʼ yanikaʼ. Konig namaʼda huasegeapaʼ batiaʼpakhueʼ
    yanikaʼ. Kanʼerikeʼpo dakhueʼdik manbatiaʼpakhueʼ yanikaʼ. Ken konig eʼikaʼnayo
    dakhueʼda o̱ʼe̱. Dios huadakda o̱ʼe̱ yanʼhuaaʼikaʼ. Kentaj dakiti ya̱ʼnonaʼikaʼ.
  pwg-pwg: Ma bade vivarabero, sisiya dowadowasi bo tomowa da wavine tupuwisi vonaviiviiyakesi
    na ke ita biibai. Ma mara nonowa ami sisiya kamonai na God koni kiikiiwei.
  cjv-cjv: Te ne yokamai ka dinepe dowangua duwainga bo te ka unanan duwainga bo te
