verse: EPH.005.033
translations:
  kpx-kpx: Deiada keu kateanu. Isito malahaea, la la vava hoesegeveale ke nahate la
    keateho isivilahai hoesegeveve. Ige keatea, lata la kolivue hoto evisi isiviabe
    vave.
  okv-H: avo pere mane rate ungo ipone na hamo ungota osa eagova ainge dombo airi
    osa ururovo airi na ipone humota aisora amita ke ra.
  tbo-tbo: Yaka taumi ololoto tawitawinemi agagomi ona luhogalehi po mei o lauhogalena
    memi pite ma wiwine tawitawinemi agagomi ona wiyateyatehi.
  mal-C: ചുരുക്കിപ്പറഞ്ഞാൽ, നിങ്ങളിൽ ഓരോരുത്തരും സ്വന്തം ഭാര്യയെ തന്നെപ്പോലെതന്നെ
    സ്നേഹിക്കണം; ഭാര്യ ഭർത്താവിനെ ബഹുമാനിക്കേണ്ടതുമാണ്.
  grc-SR: Πλὴν καὶ ὑμεῖς οἱ καθ᾽ ἕνα, ἕκαστος τὴν ἑαυτοῦ γυναῖκα οὕτως ἀγαπάτω ὡς
    ἑαυτόν· ἡ δὲ γυνὴ ἵνα φοβῆται τὸν ἄνδρα.
  bgc-bgc: पर थारे म्ह तै हरेक अपणी पत्नी तै अपणे समान प्यार करै, अर पत्नी भी अपणे
    पति का डर मान्नै।
  khz-khz: 'Na maana kila: Gomi kwapurakwapura maki garawami pio ulamagira, matotaumi
    tauniparami goulamagirana vetaina. Gare na maki garawami pio nugagi-ragera.'
  deu-TKW: Doch bei euch soll jeder einzelne seine Frau so lieben, wie sich selbst;
    damit auch die Frau den Mann fürchte.
  zsr-NT: Lëzcaꞌ ruiꞌ didzaꞌ ca nac queëliꞌ. Yúguꞌtëliꞌ lbiꞌiliꞌ, bönniꞌ, ral‑laꞌ
    gdxiꞌiliꞌ‑nu ngul qui queëliꞌ ca naꞌ nadxíꞌi cuinliꞌ, atiꞌ ral‑laꞌ lunnu ba laꞌn
    bönniꞌ qui queëcnu ngul.
  lin-lin: Atako bongo, mobali nyonso kati na bino asengeli kolinga mwasi na ye ndenge
    amilingaka, mpe mwasi nyonso asengeli kotosa mobali na ye.
  hns-NT: Ohie se samadjh dja kie har ek ke tjaahie aapan aurat ke pjaar kare ke djaise
    apane ke. Aur biehautie logan ke tjaahie aapan aadmie ke barka maane ke.
  noa-E: Pari mag cha mʉchdëu jaau chirʉm pãachdëu thum ajap khaugba awiajã, ichiita
    ich jãg pãachdëupaijã bʉ̈ʉrjã pãach chig apimapha aajemjö, thumaam khʉʉnau agdaujö
    pãach ʉʉin daupii abat. Maagwai chi ʉʉinaujã pãach jaain ipierraa nʉmua am ökhönaa
    agjö am daupii abat.
  eng-EMTV: Nevertheless you also individually, let each one love his own wife as
    himself, and let the wife see that she respect her husband.
  mib-NT: Te suni súcuan ná ɨɨn ná ɨɨn ró cundáhú ni rō ñasɨhɨ́ ró, nájnūhun cúndáhú
    ni rō maá ró. Te ñasɨhɨ́ na cúu yɨ́ñúhún ña jíín yɨɨ ña.
  lif-NT2: कर खिनिॽआङ् के़इःत्तुम्‍ल पोःङ्‌लो, खिनिॽ के़रे़क् आबाङे लुङ्‌माॽ के़दुक्‍कासिबा
    कुइसिःक्‍के खिनिॽ मेःत्‍हाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ, हे़क्‍क्‍याङ् मेःत्‍हाॽरे़आङ्
    खिनिॽ ये़म्‍बाहाॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Nambu gakuvavala nyenye mewa, kila mgosi yikumgana amgana mdala ngati mwene,
    mdala namwene yikumgana amtopesa mngwana waki.
  mmx-mmx: Ketla nemi getgesara mina balamu lavakin atnimi, kerekngan mi balamu axa
    nimi. La lavakin dina lok ngangao at lavatlok atdi.
  cbr-NT: Usa 'aínbi cana mitsu cain, min namimi bërúancësaribi oquin camina mitsun
    xanuribi nuibaquin bërúanti 'ain. Usaribi oquin ca xanúnribi ami sinánquin aín
    bënën bana cuati 'icën.
  tee-NT: Para vachu' chani iclajumputunau. Ju pumatamin ju uxijnan amap'ainit'it
    ju mi'amachaka'an tachi ju va jun mi'akstu'an ju map'ainich'ok'oc'anat'it. Chai
    ju chakolun cataquiclaca'i ju ixpapa'an.
  eng-LSV: but you also, everyone in particular—let each so love his own wife as himself,
    and the wife—that she may revere the husband.
  cak-NT: Y nin-ij chic jun mej (bey) chiwe chi'ijunal rix achi'a', chi can quie'ijo'
    ri iwaxaylal anche'l nijo-ka-iwi' rix. Y ri ixok can tu'ona' che ri rachijil chi
    can c'o ruk'ij.
  pah-NT: 'A''ero ji ei akwaimbae''g̃a pe g̃a ndetakwera''ja tuhẽ: Penhiarõ hete pe.
    Na jitehe ti pearõ hete ti penhimbireko''g̃a a''nguheteavo g̃a pokoga. Kunha''g̃a
    pe ji ei no: Pemondo ti pejeaporog̃ita imohina penhimbireko''g̃a nhi''ig̃a rehe.'
  sja-NT: 'Mapa waya jara k''inia bɨ parãmaa: Ɨmɨk''ĩra chaa ichi wẽra k''inia iru
    baipia bɨ ichi k''ap''ɨa k''inia iru baparik''a. Jõdee wẽra chaa ichi ɨmɨk''ĩra
    waaweeipia bɨ ichi poro waibɨak''a.'
  xed-xed: Tsaw nghaghunagha ngha tsa gwaɗa ya ta kaghuni guli. Inda mndu ka ɗvuta
    tsi ta markwa taŋ manda ya ta ɗvuta tsi ta ghəŋani. Inda marakw guli, ka sna tsi
    ta gwaɗa da zəʼala taŋ.
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ ndítahan qui̱hvi̱ ini in in ndó ñájíhí
    ndo̱ tá quia̱hva quíhvi̱ ini ndó mé ndó. Ta jári ndóhó, na̱ji̱hí xíní ñúhú caja
    cáhnu ndó yíi̱ ndo̱.
  gfk-S: Iesene ikin ra nianga i tutuno bileng uta mu. I manga tahut be ira tunana
    tiketike na manga marse no nuno haine hoke i marse habaling iat ie, ma be no haine
    na manga urur tano nuno tunana.
  bmu-bmu: 'Mewö akzapmö, eŋgöra keu mi kewö jizal: Iŋini mohot mohotŋan mönö mewöyök
    anömurupŋini nanŋini köyan köl aŋgumakzeaŋgö dop jöpaköm eŋgiba malme. Anöm eŋön
    mönö mewöyök apurupŋini göda qem eŋgiba malme. Mewö.'
  dgz-dgz: Go aigap sia waiangin, e daiton daiton ek ingane enan ae anu guriana mini
    waenae wai munan anu guran kwayupamu tamon. Amba waen memae wai viripamu ae di
    ta kakayasiwanian.
  eng-GNV: 'Therefore euery one of you, doe ye so: let euery one loue his wife, euen
    as himselfe, and let the wife see that shee feare her husband.'
  zaa-NT: 'Enseñánzį ná huą́ para lebi''į: ttu nubeyu'' nna dànią catsi''ínią niula
    quì''į nna gúlui''ą qui''ni té la'' tsì''ilatsi'' lo lostu''į para lą, porqui''ni
    niula quì''į nna ną́ parte qui'' la''a labą́. Ttu niula nna dànią gunią nubeyu''
    quì''į obedecer porqui''ni yùą qui''ni ą'' calatsi'' Tata Dios.'
  eng-WEBSTER: 'Nevertheless, let every one of you in particular so love his wife
    even as himself: and the wife see that she reverence her husband.'
  guh-guh: Bajarapalivaisi comparacióncuenia pacayapëtaeyaexana nexata paxamë, pacaenëmë
    canacujitsia, paneasivanexa panijavajivi. Nexata panijavajivi pasivamëre. Pacuenia
    panijacuata panaperabëasivamë, bajara pijinia pacuenia panijavajivi pasivamëre.
    Panijavajivi ata pijinia bepacayaiyatane.
  bon-bon: Yepä ai mene cuta weeme tääpu myene. Rooriye cina, weene miiji singi weeme
    coga bime tääpume, weene lipu singi weeme tääpume. Coga cina, weene cuta miiji
    weeme rooriye bine ätecija.
  nhw-BL: Huajca sempa nimechilhuis sesen tlacatl monequi ma quiicneli isihua quen
    moicnelía, huan se sihuatl monequi ma quitlepanitas ihuehue.
  swh-ONEN: Hata hivyo, kila mmoja wenu ampende mkewe kama anavyoipenda nafsi yake
    mwenyewe, naye mke lazima amheshimu mumewe.
  wbi-wbi: Pa uluo, umuunhu ghweni mulyumue anoghilebkukumughana un'dala ghwa mwene
    heene jujuo, nun'dala ghwa mwene anoghile amwoghopaghe umughosi ghwa mwene
  bba-bba: Kɑ mɛ, i de durɔ bɑɑwure u n win kurɔ kĩ nɡe win tii, kpɑ kurɔ bɑɑwure
    u n win durɔn bɛɛrɛ yɛ̃.
  eng-KJVCPB: Nevertheless let every one of you in particular so love his wife even
    as himself; and the wife see that she reverence her husband.
  kgk-NT: Aipo ramo peteĩ teĩ peẽ-my amombe'u-ta pehendu porã hagwã. Pende rekove
    pehayhuha-rami ave, pehayhu pene rembireko kwéry-pe. Ha'e-ta ave peẽ kunhagwe-pe,
    pemboete hagwã pene ména kwéry-pe.
  waj-waj: Ii kua ivo ngiiiyaraatama tiivai. Mmuakiaa vaidi nnaata vareeraiya ngiingiiiyara
    tuqinnaaneema ngiingii nnaataiyaraatama tuqinnada mmuduuya ruatee. Mmuakiaa gioonna
    vaa vaati vareeraiya ngiingii vaatiiya avaiyauvaa rikiaatee.
  cpy-cpy: Ari okantari, otzimatyee petakoyetaiyaaro piina-paeni, poshiyaha petakota
    eeroka. Ari okantayita-neeyaari eejatzi iinanteetari, otzimatyee pipinkatha-yiteeri
    piimi.
  mpx-mpx: Yaa ana baaba i noewa al komiu eliyamiu. Inoke tau maisena ge maisena lagona
    ni nunuwana-an ni ola totona i nunuwana-an, ge yova lagona ni awatauwan.
  wbp-wbp: Kujarlanya, nyurrurla wati-patu, ngulajulu-jana yulkaya kali-nyanukuju
    yangka-piya kuja kankulu-nyanu nyurrurla warrawarra-kanjarla yulkami. Nyurrurla
    karntakarnta, jarnkujarnku purda-nyangkalu-jana kali-nyanuju.
  luo-luo: Omiyo ngʼato ka ngʼato kuomu nyaka her chiege mana kaka oherore owuon kendo
    dhako nyaka luor chwore.
  nhe-NT: Huajca sampa nimechilhuía, sesen tlacatl ma quiicneli isihua queja moicnelía,
    huan se sihuatl monequi quitlepanitas ihuehue.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܲܚܸܒ ܠܒܲܟ݂ܬܹܗ ܐܲܝܟ݂
    ܕܡܲܚܸܒ ܠܓܵܢܹܗ، ܘܒܲܟ݂ܬܵ‌ܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܝܲܩܪܵܐ ܠܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Aglaan uqaġipmigaasri, aŋutillaam piqpagiraksraġigaa nuliani piqpagipmatun
    iŋmiñik, suli nuliaŋuruam kamagilugu uiñi.
  msb-msb: Kaya ngani, kamo na mga lalaki, kinahanglan kamut-an niyo an iyo asawa
    pareho san iyo sadiri, kag kamo naman na mga babayi, kinahanglan galangan man
    sinda.
  cpa-NT: Jøng² tiog¹³ báh³ mi³hnio¹ dsa² ŋioh¹² hio¹³ quián¹²dsa lah¹jan² lah¹jan²dsa,
    ju³lah hnio¹dsa jmi²dsí² quiah¹² hŋiah¹²dsa. Jø¹² bíh³ lah¹jøng² hio¹³. Hniuh¹²
    nang¹dsa jǿg³ quiah¹² dsa² ŋioh¹² quián¹²dsa.
  dso-dso: ସାରାସାରି ତମେ ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ନିଜେ ନିଜେ ଆଲାଦ୍‌ ଅଇଲାପାରା ନିଜର୍‌ ନିଜର୍‌
    ମାଇଜିକେ ସେନ୍ତାରି କର୍‌ବାର୍‌ ଆଚେ । ଆରି ମାଇଜିମନ୍‌ ତାକର୍‌ ମୁନୁସ୍‌ମନ୍‌କେ ସନ୍‌ମାନ୍‌
    ଦେବାର୍‌ ଆଚେ ।
  meu-meu: Benaini, umui tatau ta ta adavamui ba lalokau henidia, sibomui o helalokaumu
    heḡereḡerena. Hahine danu adavana baine matauraia.
  yva-NT: 'Soamo syo ananyao anya muno wanya ubauname ranugan taiso: vatano anya muiny
    irati apa wanya rai maisyare taune muiny irati taune ai, muno wanya mo ama anya
    aijaseo titive.'
  dgc-dgc: Pero méngikagi be ya dikam a pépésawan; a dapat i lélake a magmahal ta
    asawa na ta kapareho ta bégi na. Sakay dapat du bébekés a gumalang du asawa de.
  zpm-NT: 'Miṉe racladzpaa naa csoladz to nu: to ne nac to meṉ bgui, none gleynie
    to tsieel to zigne rleynieque to xcuerp to; ni niicle togaa ne nac to meṉ wnaa,
    none gon to xtiidz tsieel to, cueede to xquieḻto zho.'
  hix-NT: Khehtatho kom hoko xarha, àro wyaro nkehe, àmenhosahonhàrà. Àro ke, thetx
    komo xe hak nahtxoko, ànyo komo. Osox tehtxoho wyaro, thetx komo xe hak nahtxoko.
    Woràskomo komo xarha, toyuhsom me hak tànyo komo yonytxowà.
  sim-sim: Uwa osik hulaji jirin, jir amber hom nokopji jihin wapnuku jihik ji owehe
    lirin armek ji uka, os maome jihin armek ji unda hom. Unda hom nokove jir nga
    erem avak hula jihi hi lihin ji hauowehe os li mbawa hom ji uka.
  npi-ULB: तथापि, तिमीहरू प्रत्येकले आफ्ना पत्‍नीलाई आफूलाई जस्तै प्रेम गर्नुपर्छ,
    र पत्‍नीले पतिलाई सम्मान गर्नुपर्छ ।
  cgc-cgc: Piro, ambal ya parti man ta mga magsawa. Kada isya ki kyo na mga mama,
    gugmaen nyo sawa nyo an paryo ta inyo na kaugalingen. Kyo man na mga bai, dapat
    tauron nyo inyo an na sawa.
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Luâk hârok yeŋe hâkyeŋe tângomai dop hainâk
    âmbenlupyeŋe tân yeŋguwei. Dâ âmbâle yeŋe âmâ luâklupyeŋe yeŋgât den nâŋgâmbiâ
    bunŋe akbiap.
  yor-yor: Ṣùgbọ́n kí olúkúlùkù yín fẹ́ràn aya rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ bí òun fúnra rẹ̀;
    kí aya kí ó sì bọ̀wọ̀ fún ọkọ rẹ̀.
  wos-wos: Wun hundi gunika akwi nanika akwi dé angi we. Guni du, guna séfika némafwimbu
    mawuli yanguka maki, guna takwaka némafwimbu mawuli yatanguni. Guni takwa, guna
    duna hundi xékéta deka ximbu harékétanguni.
  emp-NTPO: Maʌ̃nebemada cawabi b̶ʌmĩna bãdjiza bãrã quimara quĩrĩã b̶ead̶ida panʌa
    ara bãdji quĩrĩã panʌ quĩrãca. Idjab̶a wẽrãba idji quimara waya b̶aida b̶ʌa.
  eng-F35: 'In any case, each of you individually: let each one love his own wife
    as himself, while the wife must respect her husband.'
  ind-ind: 'Jadi inilah kesimpulannya: Setiap suami harus mengasihi istrinya sama
    seperti dia mengasihi dirinya sendiri, dan istri harus menghormati suaminya.'
  pes-OPCB: 'بنابراین تکرار می‌کنم: شوهر باید همسر خود را مانند وجود خود دوست بدارد،
    و زن نیز باید با اطاعت از شوهر خود، او را احترام نماید.'
  mpt-mpt: Otane o nakaia unanga ibo elekiem olokiem baabenobiobe. Imakwal ibo ib
    alelwali kla gobeniba kimaniba makob ilib damo kima blib inaine! Eka alelwal ibsa
    ib imakwali wengo kla wente bianiba oye bianiba i naka ayamobo ge oyemine!
  ssx-ssx: iki pa꞉ta꞉ make la꞉la꞉me laa hone witolome. Koto ekina꞉ haliwekio ikana꞉ma꞉
    ika꞉ loke pa꞉ta꞉ kone hone witeleme tupa꞉ ika꞉ wanda꞉weki pa꞉ta꞉ make hone wia꞉pa꞉peke.
    Kutupa wanda꞉wekima꞉ make ika꞉ haliki titi pa꞉ta꞉ homu pea hapa꞉peke.
  mkl-mkl: Nɑ nŋu, mɔkɔ fei ku bi ɑboɛ bɛi í bi ɑrɑɛ, nɔ ɑbo fei ku jirimɑ mɔkɔɛ.
  gaq-gaq: ମାତର୍‍ ଆକେନ୍‍ ଆପେକେ ଡିଗ୍‍ ଦର୍‍କାର୍‍ । ସାପା ଙ୍ଗିରେଇଂ ସେଲାମ୍ବୁଏଃକେ ଜିବନ୍‍
    ବିଚେ ଆଲାଦ୍ ଡିଂଲେ ବାରି ସାପା ସେଲାମ୍ବୁଏଃ ନିଜେନେ ଆଣ୍ଡାକେ ସନ୍‍ମାନ୍‍ ବିଲେ ।
  gof-RNT: Gidoshin, hintte issoy issoy hintte machcheta hinttee, hinttena doseyssada
    dosite. Issi issi machcha ba azinaa bonchchanaw bessees.
  unx-unx: ମେନ୍‌ଦ ନେଆଁଁ ଆପେ ନାଗେନ୍ତେୟଗି ଲାଗାତିୟାଁ । ମିମିଆଦ୍‌ କଡ଼ା ଆପ୍‌ନାଃ କୁଡ଼ିକେ
    ଆପ୍‌ନାଃ ଲେକାଗି ଦୁଲାଡ଼ିକାଏ ଆଡଃ ମିମିଆଦ୍‌ କୁଡ଼ି ଆପ୍‌ନାଃ କଡ଼ାକେ ମାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Nenemú ve lekeza mukitó nene lukugupelinimú giliaká niamó ámináminiki venatinimú
    giliki likigika kimilo. Itó vená lekeza mukitó nene vatini kugulizáini ali otiki
    kilími napa ilo.
  lcm-lcm: Sikei nami siksikei, mi vinga roron taun kami keve aina, asukang val mipo
    vinga roron taun imi akorong pok.
  aer-aer: Alakenhe ikwere anteme, artwe anewarte-arle areye, arelhe anewe arrekantherrenhe
    mwantyele arntarnte-aretyeke arrantherre-arrpe arntarnte-arelheme-arteke. Kenhe
    arelhe anewe-akerte areye-arle, artwe anewe arrekantherrenheke akangkwe-irremele
    itnenhe awetyeke.
  qvc-NT: 'Chaymi niykillapa: Yumbay runakuna ancha kuyanqa warminda kikin kwirpunda
    kuyashqanshina. Warmikunapisri qosanda rrispitanqa.'
  tgl-ULB: Gayon pa man, ang bawat isa sa inyo ay kinakailangang mahalin ang kaniyang
    sariling asawa tulad ng kaniyang sarili, at ang asawang babae ay kinakailangang
    igalang ang kaniyang asawa.
  cbs-NT: Jabiaskadi wakin jaska juni tibitun jawen yuda ibubis mekemis keska wakin
    jau jawen ain pe mekekin duawakubainunbunwen. Jaska inun, jatun ainin jawen benen
    yunuai jau ninkaxunkubainunbunwen.
