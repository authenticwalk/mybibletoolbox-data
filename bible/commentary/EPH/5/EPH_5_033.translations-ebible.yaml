  heb-heb: ואולם גם אתם כל איש מכם יאהב את אשתו כנפשו והאשה היא תזהר ותירא את בעלה׃
  mpp-mpp: Ilec ngic ngenge filesoc filesoc ngengileng kweledi angac ngagenagucaigaing,
