  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, lajaangˋ lajaamˋ ꞌnʉ́ꞌˋ dseañungꞌˋnaꞌ, ꞌnéˉ ꞌneáamˋbaꞌ
