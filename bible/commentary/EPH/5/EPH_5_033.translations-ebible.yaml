    ycuiꞌ ca ma̱. La cuiꞌ juaꞌa̱ ngaꞌa̱ chaꞌ cuaꞌni chi̱ nguꞌ cunaꞌa̱ ma̱ loo clyoꞌo
    ma̱.
  bqc-SIM: Ń beeo a dɛ á yã́ ũ sↄ̃. Á baade líↄ ye a nazi lá azĩawa. Nↄɛ sↄ̃
    aàli a zã́ yãda.
  tcz-CHONGTHU: Hijeh a hi avela kasei ahi, pasal khat cheh in amatah akingailut tobanga
    ajinu chu angailut teiding ahi, chule jinu chun ajipa chu aja ding ahi.
  mar-mar: तरीही, तुमच्यातील प्रत्येकाने त्याच्या स्वतःच्या पत्नीवर प्रेम केले पाहिजे
    व पत्नीनेही पतीचा मान राखला पाहिजे.
  snp-snp: Ido linate wemomo muki yaki linanimo ukadi-luti-katimu kolamo yamaidana
    oti olodige-mota ya seti-muludi gimalo. Ido wenaipa linate ya wadige-mota kulini
    olu faka lalo.
  isl-isl: 'Ég endurtek því: Maðurinn verður að elska konu sína sem hluta af sjálfum
    sér og konan verður að gæta þess að heiðra mann sinn og hlýða honum.'
  spy-NT: Kunyoo, māchāktōōs ꞉nkinee chii ām akweek kuchāmē koorkēēnyii kuu wōloo
    chāmtooy keey ānkumākyinē mbo ꞉nkinee koorko kōōywēyē saanteenyii.
  xnn-xnn: Ngem naay pay di kanana ay maipanggep ken dakayo ay sin-asawa. Sik-a ay
    lalaki et masapol ay laylaydem nan asawam ay kaneg nan pananglayadmo isnan awakmo.
    Ya sik-a pay abes ay babai et masapol ay patpatgem abes si asawam.
  mwe-mwe: Kwa nneyo kila jwannume ampinje nkagwe malinga shiikupinjikwa na wala jwankongwe
    analeshe kunkunda mmbujegwe kwa indu yowe.
  tte-tte: Na walo bwaite ilaowa kolimiu. Mwa sowasowana tomo kaigeda kaigeda wainena
    imulolo koina besiele ibomayoi kana mulolo yo sinene sowasowana wainena iyakasisiyan.
  tcs-tcs: Bat yupla dem maretman, i mas prapa labe oman blo yupla, seimkain wiskain
    yupla i prapa labe yuplaselp. Ane dem maretoman mas rispekt man blo dempla.
  hlt-THB: Cehlai, nangmih boeih ing nami mah a pum nami lungnaak amyihna nami zukhqi
    ce nami lungnaak aham awm hy, zukhqi ingawm a mi vaakhqi ce a mik kqihchah aham
    awm hy.
  soq-soq: Apana nainailala manamanaila nuawadawadamonuna eba nuawadawadaitilana rua.
    Tane ioto nainailala e do babadala wiwira mampe oniadewasamonuna.
  qub-qub: Chaymi runaga warminta cuyanman. Warmipis runanta rispitanman.
  att-att: Á yawe gapay yù kebalinán na. Sikayu nga lálláki nga egga yù atáwa na,
    iddi-iddukan na yù atáwa na, nga kunnay ta ángngiddù na ta baggi na. Á sikayu
    nga bábbay nga egga yù atáwa na, pakimorayán na yù atáwa na.
  bki-bki: Mia kamiu kuvisidomii re iliano nei kuver naio maka to riverii kamiu bunu,
    makanio, naio jo berenio na. Riano ga, kamiu sum̃ano nalo nonovio, monoka kuvisidom
    m̃elea kouemiu nalo, tibe ka na kamiu kumisidom kamiu ga, a kamiu tire nalo nonovio,
    monoka kuvatove ka kouemiu nalo.
  bqp-bqp: Bee kũ abireo à de á yã ũ se dↄ. Á baadi gↄ̃ ye a nanↄi lán a zĩda bà.
    Nↄgbɛ̃ sↄ̃, à a zã yã da.
  mcp-mcp: 'Njɨ, í dʉ́gyá nə́mə́ nə bɨ̂: muud yɛ̂sh cɛ́ɛ́lʉg mudá yé nda nyəmɛ́fwó,
    mudá yə́g ŋgwûm yé gúmə́.'
  hat-hat: 'Men, li bon pou nou tou: se pou chak mari renmen madanm yo tankou yo renmen
    tèt pa yo, epitou se pou chak madanm respekte mari yo.'
  npl-NT: Ijkó noiwa, nochi tlakatl makitlasojtla isiwa kemi ye inewia motlasojtla,
    iwa n tesiwa noiwa makitlakita iokich.
  bgg-bgg: 'Jishii hì ne nathek shii de yao ro: Zab gey ne yiy shii nawai shii duiine
    miie bo, chiih-è zab yiythek ne gey shii ilab phi bo.'
  eng-TCENT: Nevertheless, each man among you must love his own wife as he loves himself,
    and the wife must respect her husband.
  eng-BSB: Nevertheless, each one of you also must love his wife as he loves himself,
    and the wife must respect her husband.
  cpu-NT: Ari okantari, ontzimatye petakoyetaiyaaro piinaite, pikempitaara petakota
    eeroka. Ari onkempiyetanaiyaari eejatzi iinantaitari, oñaapinkathayetairi oime.
  san-ASM: অতএৱ যুষ্মাকম্ একৈকো জন আত্মৱৎ স্ৱযোষিতি প্ৰীযতাং ভাৰ্য্যাপি স্ৱামিনং সমাদৰ্ত্তুং
    যততাং|
  tac-NT: '''Lige abiena ruwime ju bilé rió ''we ''la repúmili ko bo''né ''yula ''lige
    ''la galegá napurigá bo''né. ''Lige alué mukika ''we ''la nirámili júkuru bo''né
    ''yula.'
  eng-WEBPB: Nevertheless each of you must also love his own wife even as himself;
    and let the wife see that she respects her husband.
  gfk-H: Senbia iakan ra nianga i tutuna mah uta muat. I manga tahut bia ira tunaan
    tikatikai na manga marsei no nuna hahina hoing i marsei at ia, ma bia no hahina
    na manga wariru tano nuna tunaan.
  viv-viv: Ada au omi kaliva moyaꞋaimi saꞋeyana saꞋeyana tauni unuwenuwe be uꞋitaꞋitaveꞋavi
    amine, meda vavine unanuwenuwedi be unaꞋitaꞋitaveꞋavidi. Kadu omi vevine saꞋeyana
    saꞋeyana moganemi wanaveꞋamohimohinena.
  yao-yao: 'Nambo ukungamba ni ŵanyamwe ŵakwe: Jwannume jwalijose annonyele ŵankwakwe
    mpela yakuti kulinonyela nsyene, ni jwambumba nombe ampilikanichisye ŵankwakwe.'
  tgp-tgp: Matana, a mele verea vara tamlohi hatehateahi i pa opoi narouna sohen mo
    lo hase opoia, ale narouna i pa sile na oloolo isan tuana.
  auc-NT: Incæte onguïñæ̈mi nämä bitö waadete pönënonganca tömëmi nänöogængä ingante
    edæ adoganca waadete pönencæbiimpa. Onquiyæ̈mi adobaï, Botö nänöogængä ingampa,
    ante adinque edæ ëñente cæcæbiimpa.
  kbc-NT: Pida ejitacaɡ̶awatiwaji. Inoatawece ɡ̶oneleegiwadi leeditibige moyemaa lodawa
    digo anee mepaa dinemaa. Codaa inatawece iwaalepodi leeditibige me deemitetibige
    lodawa.
  bmh-bmh: Bo, ze e han ag dudu tutak tutak ag agal walagar en oiagab nug noumabun
    en aimai ze macaneu. Ag agal enimag en oiagab nug noumaneu sul agal walagar en
    guzental guzenan. Ailel han agal gamulagar goagal piagsal daiban, igul naliu go
    ibalagab guzenamamen.
  ctu-BL: Jini cha'an ti jujuntiquiletla yom mi la' c'uxbin la' wijñam che' bajche'
    mi la' bajñel c'uxbin la' bʌ. Jini x'ixic la' i q'uel ti ñuc i ñoxi'al.
  meq-meq: Bazlam neheye na, hərwi kurom dərmak. Kwa way mâ wuɗa ŋgwas ŋgay andza
    nakə a wuɗa bo ŋgay aye. Ŋgwas hay rəhumatay gər a zal kurom hay.
  noa-H: Pari mag cha mʌchdëu jaau chirʌm pãachdëu t'um hajap k'augba hawiajã, hichiita
    hich jãg pãachdëupaijã bʌ̃ʌrjã pãach chig hapimap'a haajemjö, t'umaam k'ʌʌnau
    hagdaujö pãach hʌʌin daupii habat. Maagwai chi hʌʌinaujã pãach jaain hipierraa
    nʌmua ham hök'önaa hagjö ham daupii habat.
  thd-thd: Ulp nurrŋun yorrpnurrp min pam meermele moŋthak. Nurr paanth paathum-ak
    ŋeeŋkmam niin, kar nul riiran, ŋul paanth-paathum yorrpnurrp peln kuuk thakirmin
    ak yik pelnuŋun pam melencin.
  alp-NT: 'Po au lepa loko kaije ete imire elere: Mokwaiaru suke imi oki imi binaru
    saka imi oki nanakwalami ruale, kai binaru suke imi holmate imi mokwaiaru.'
  san-VEL: ataeva yu.smaakam ekaiko jana aatmavat svayo.siti priiyataa.m bhaaryyaapi
    svaamina.m samaadarttu.m yatataa.m|
  kbq-kbq: Anahuga hianagi, amu'nontamifina mago mago'mo'a nenaronkura avesi nenteno
    agra avufagu agesa nentahiankna nehnigeno, nenaro'a anazanke huno nevena antahi
    nemino ke'a erizafa hugahie.
  kbh-kbh: Pero morna, ts̈ëngaftanga cada ona cachabe shémbioye chabotsebobonshana,
    nts̈amo cachá iuenobobonshancá, y shema boyábioye ndoñe stëts̈oye chabondëquedá.
  ron-LSB: Cu toate acestea, fiecare dintre voi trebuie să-și iubească și el soția
    ca pe sine însuși; iar soția să vadă că își respectă soțul.
  pon-pon: Pil dueta komail, amen amen komail en pok on a warok dueta pein i, a li
    o en kakaki a warok.
  nhe-BL: Huajca sampa nimechilhuía, sesen tlacatl ma quiicneli isihua queja moicnelía,
    huan se sihuatl monequi quitlepanitas ihuehue.
  sps-sps: To tsonyo tsue pis rou, a mes ma mangiir e natsun faarei te mangiir fatabiny
    non ya na tsivon, ai natsun ma famaari faarof e natsioiny.
  wnc-wnc: Kautdu unin. Siwan kautdu anzing nataat. Wamu waaknga natake ginu apna
    maatna gwa paking aminu ginda maatzae natake gisane gupzae gwaukaing binga ginda
    mayae butaya natayamunong. Siwan ginu mayata apzae gepbiatang koyutnong.
  nmw-S: Age hana lihulihu i lowo hedi humiu heimiu. Iloke tolomo hotiya ge hotiya
    gen i nunuwane-yan poniyene sohode i nunuwane-yan totone, ge vaini gen i hawatau-yan
    mwaniyene.
  bus-bus: Baa kↄ̃n beeeo à dɛ a yã ũ se dↄ. A baade gↄ̃ ye a naↄ̃zi lán a zĩnda
    bà. Nↄgbɛ̃ sↄ̃ a zã yã da.
  gub-BL: Uze'eg iko penehe a'e no. Tuwe awa kwer uzamutar katu wemireko pitàitàigatu
    wà nehe, uzeamutar katu haw ài wà nehe. Tuwe kuzàgwer uzeruze'eg umen wanehe wà
    nehe no, pitàitàigatu wà nehe no.
  imo-imo: Nalo aku ungumunga tumbi tipe ungu pulu te enonga peremola. Eno iyema yu
    mele mele konopu mondoromele mele enonga amboma aku teko konopu mondaio. Eno ambomani
    enonga iyema ninge unguma pilko tenge tiko eno ulu pengama teaio.
  boj-boj: O tamo, Qotei a niŋgi qa osiq anjam di marej. Deqa niŋgi na nuŋgo ŋauŋ
    naŋgi qalaqalainjroqniy. Niŋgi nuŋgo segi jejamu qalaqalaiyeqnub dego kere. Ariya
    uŋgasari, niŋgi kamba dego nuŋgo gumbuluŋ naŋgo sorgomq di sosibqa naŋgi kumbra
    bole enjroqniy.
  eng-DRA: 'Nevertheless let every one of you in particular love his wife as himself:
    and let the wife fear her husband.'
  knf-knf: Ñiinţ kak akaan aŋal aharul ji uleeful, ñaaţ ado kaŧiink ayinul.
  san-KHM: អតឯវ យុឞ្មាកម៑ ឯកៃកោ ជន អាត្មវត៑ ស្វយោឞិតិ ប្រីយតាំ ភាយ៌្យាបិ ស្វាមិនំ
    សមាទត៌្តុំ យតតាំ។
  arn-NT: Welu kake kiñeke eymün piwkeyepe kisu ñi kure, kisu ñi kuerpu reke, fey
    ti kure kay yamniepe tañi füta itrokom dungu mew.
  zas-NT: Yan, xinguiaaw ree, gol guyën lacheelidi ziꞌc rën lëjt gajc. Guiáad lëjt
    béngunaa, gol gojp respejt lacheelidi.
  ken-NT: Kɛ ɛ́chí ɛnyu ɛyɔ nɛ bhe nkwɔ. Yɛ̌ntɨkɨ mmu abhɔŋ bɛkɔŋ ngɔrɛ́ ywi mbɔnyu
    ákɔ́ŋɔ́ mmʉɛt ɛyi yímbɔŋ, nɛ yɛ̌ntɨkɨ ngɔrɛ́ abhɔŋ bɛchyɛ nnɛ́m ywi kɛnókó.
