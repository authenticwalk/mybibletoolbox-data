  san-BUR: အတဧဝ ယုၐ္မာကမ် ဧကဲကော ဇန အာတ္မဝတ် သွယောၐိတိ ပြီယတာံ ဘာရျျာပိ သွာမိနံ သမာဒရ္တ္တုံ
