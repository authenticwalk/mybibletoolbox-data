    த³த்தவாந்|'
  cof-NT: Cristo chiquilaca laquiramin joto, tencachiquenan Diosichi cuwapoito puyanue
    chiquilachi jutsa tenchi. Tsanque cuwapoito, Diosichi tsara uraran pubanca epe
    cuwaca cuwenta jominue. Junni Crístonan nulaca laquiramin jonun tenchi nula talanan
    laquiracaato nenalarana!
  srm-NT: Un musu lobi unu seei gaanfa e, kumafa ˻Masa Jesosi˼ Keesitu lobi u tefa
    a tuwë hën libi da u, kuma wan paima di a paka di suti da Gadu.
  qvs-NT: Señorninchi Jesukristu sukaman kuyawashpanchikuna shamurkan wañuk Tata Dios
    uchanchikunamanta perdonawananchikunapa. Chashna wañushpa Tata Diosta kushichishpa
    rupachidu mishkilla asnakshina karkan. Ñukanchikunapish Jesukristu kuyawananchikunashina
    akuychi kuyanakushpa kawsaypachi Tata Diosta kushichinanchikunapa.
  zca-NT: Lo rë kwa'n le' go, bile' goi por nazhi' go rë men, nela nazhi' Jesukrist
    be, or miza' Me kwerp che'n Me, ngut Me lo krus, no ngok kwerp che'n Me nela tu
    gon ga' kwa'n nilazhya'l men, no rë zhen ze' nguiolaxto' Diose.
  cbc-NT: Jesucristo marĩrẽ cʉ̃ camairõrẽ bairo ãmeo mairĩ caroaro átiãnajẽcʉsa. Cʉ̃
    pʉame marĩrẽ mairĩ, pajĩãecoyupi. Bairo pajĩãecori yua, Dios cʉ̃ caĩñajoro camasã
    altar buipʉ werea cajʉtiñurĩjẽ mena Diore na cajoemʉgõjʉtiñuojorijere bairo baiyupa
    marĩrẽ netõõgʉ cʉ̃ caátaje pʉame.
  qxo-NT: '@see-verse:EPH.005.001'
  mox-mox: Ta taumiega ona veyolubemi ʼedewana Keliso veyoluba ʼaiqeda tuta nana yawaina
    awafelea, ta taunega vegubayea Yaubada ʼinaya weaqida. Baʼe veguba nana kavona
    egaga taha meilana aqiaqi otaqina, ta Yaubada nuana ʼonea.
  kew-kew: Nimimi pa onaa medaloma raana omoa pedo pu piralepape. Gore Yesumi page
    niaa madaa raaname omoa pedo pua su amaa ipua sana niaa madaa omesa. Yesumi goa
    pisare Gote-para miru irua epe rede pi kaa opoa mea kasa.
  dww-dww: Be wainuapaḡoe sibo koya miana maika Keriso yai nuapaḡoeda, be dà gewagewama
    aubainama ya gurina. Be Keriso ya gurigurina, inam tipa verenama Mamaitua ḡarone
    ya voiena, tauda aubaidama.
  twi-ASANTE: na motena ase ɔdɔ mu sɛdeɛ Kristo dɔɔ yɛn, na ɔde ne nkwa too hɔ maa
    yɛn sɛ afɔrebɔdeɛ a ɛyɛ hwam ma Onyankopɔn no.
  aoj-aoj: Ipaꞌ pendafeꞌ waf afamba ukup pagapagailasafi siꞌi Krais okom magaila apaꞌ,
    ma nalamona ambal ananili nagatopalopapa. Anen nasoꞌana alop ananipi God nagaꞌ
    nondolalimana siꞌi ofa buꞌwani alogw fasigwi usihigwi gwagaꞌani.
  cbv-cbv: Pánih jʉmna, Jesucristo jwiítdih ã oyat pah, bitadihbʉt ñi tʉ́i oyoó. Pánih
    bʉ́dí oinit, jwĩ yéejat jíib, caán jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ. Judíowã Dios
    ã weñat pínah niijná, caandíh oveja wʉ̃ʉ́hdih ĩpĩ́ mao cáo wʉ̃hʉp jĩ. Páant ĩ
    mao cáo wʉ̃hat dée pah, Jesús jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ.
  taw-taw: Klays chɨnop mapen lup tek ak gɨnɨmɨb. Chɨnop mapen lɨl, bɨ kɨli God nop
    tap kuy tep owep sɨbog ñɨbal tek ak, chɨnop nen mab bak alaŋ kumak. Anɨb ak tek
    binɨb okok kɨlop mapen lɨlɨg yenɨmɨb.
  jic-NT: Más 'ücj lovin quelel lis müjí la p'a, Jesucristo quelel la qjuisiji jinwá.
    Jupj tje'yaya jupj p'iyá Dios lal. Jupj jostsja cupj 'üsüs nsem Dios lal, mpes
    'üctsja jupj lal la p'a tjü'ünan jupj. Tsjay 'ücj jos Dios Jesucristo la tjiji
    mpes.
  zap-NT: Zhaas gubán por ne ryanelsaa de, gugyanelsaa zegne ryaan Jesucrist be, axtegue
    wdee Ne si wet Ne por dol ne rlaa be, wak Ne zegnak te goon ne rzak lextoo Dëdyuzh.
  wer-wer: Kristo pi tiarimëën yaköm ëën lup sant elniak pim wëwëet tiarimëën yak
    keëpöt wesak pim möönre koröpö omën köp nga kamp misëngringöt ar yaaö pöl Anutuun
    kiri ëën kë sa. Tapël ar yakömre lup sant kantakël weë.
  ipi-ipi: '@see-verse:EPH.005.001'
  qul-NT: Cristo nokanchista munacuspa, wañorkan nokanchisraycu, Diosman sumaj k'apayniyoj
    ofrenda jina. Ajinaka munacuywan puriychis.
  ter-NT: Enepone kixeku itíkivo, konokoâti ími ya ákoyea omótovokoko yokóvo, kuteâtimaka
    ákoyea omótovopinoe okóvo Kristu yaneko ivokínovovi, enepo itukópovo ikó'iparaxokonoke
    Itukó'oviti, ésa'i itúyopea pahunévoti. Yoko ínixea Itukó'oviti unako koêku neko
    ítuke.
  bmr-NT: Gaijɨma mihica, oono Cristo mɨɨhaico agaijɨɨboro mohallɨvɨ aacɨcafutuuboro
    guijeveubo asico agaicaaumoro Moocaanico ejeecɨvono imono usuhicaubadɨ Moocaanidi
    aivo imino.
  fuf-fuf: wuuron e nder giggol wano *Almasiihu on yiɗiri en non. O wattitii kanko
    tigi e sookeeje Alla fii wonangol en sadaka sakkaaɗo wa angiri uurundi.
  bhl-bhl: Yu Kulais emdiw ibolow mutuk fian dulew dulew kukuw kebomi, keboliwka!
    Yu kilele ibolow fukunina! Kulais e mali kawtiw ilo ibolow mutuk fian kukuw kukuyemeko,
    im abin kuluko, im sili sili kanesiliw em yan wa beem mongom ete kuanse kasike.
    E num sili sili kemaluw em yan dukuko, samal asomi, Sunbin-Got em am yol dim em
    ais ayem dim kel kainemaliw em samal emdiw keko, Sunbin-Got em kiin dim e kamge
    so ati te kelewse te.
  ons-ons: Ŋinane gegeŋine yemo kimakop ŋine eŋerop wet maepŋo watke paki, ŋine wet
    maep korop gekei wane zok manerop okanikei, Kristo eŋe yalewaka ŋenane ra wet
    maep okanŋone more, gegeine so solaine qaisik kaki, Anutu wane bakom qoune simile
    teine okange.
  con-NTPO: Tayopi Chiganga afe'je'choma ñome'bai'ccu afeqquia'caen Cristoja ingima
    ñotsse in'jamba tisu ai'voma afe ingima ccushaeñe. Chigaja tsama in'jamba avujatssi.
    Cristo tsa'caen que'ima in'jansi que'i'qque cca'indeccuma ñotsse in'jan'faya'cho.
  ghs-ghs: Kiristui nikeho dzasake eeteqi sama nome napaho quba ai mootomi Ohonga
    nookami kiridza ma qonoqono qidza ura moromoronomaho isaki naateta. Oho qubake
    nikemae dzasaho tete oke paha ipibidzare.
  peg-peg: କ୍ରିସ୍ଟ ଇନେସ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ଜିଉନତ୍‌ତାନ୍, ଆରି ଇସ୍ୱର୍ତି ସାରି କାଜିଂ ଜାର୍‌ ଜିବୁନ୍‌ତିଂ
    ମା କାଜିଂ ହାର୍ଦିଆକାତ୍ ଆରି ପୁଜାଲାକେ ହିତାନ୍‌, ମି ଜିବୁନ୍‌ ପା ହେ ଲାକେ ଜିଉନନାକା ହୁକେ
    ଚାଲା ଆଏତ୍‌ ।
  txu-NT: Ga, Kritu kum gwaj bajabê:ja pumũ. Ne kam arỳm gwaj bajaxwe pãnh Metĩndjwỳnhmã
    amingã nhym me kam kubĩ nhym arỳm gwaj bajaxwe pãnh ty. Kritu kute mrãmri ne mry
    bĩn pyràk, me kute amrẽbê me axwe pãnh kute Metĩndjwỳnhmã mry par pyràk. Me kum
    mry pan kubô nhym arỳm ardjành bãn kĩnh ne. Dja gar Kritu kudjwa ã amã me abêo
    ane nhym arỳm akam kĩnhkumrẽx ne.
  eng-WEBU: Walk in love, even as Christ also loved us and gave himself up for us,
    an offering and a sacrifice to God for a sweet-smelling fragrance.
  gnw-NT: Jáeramo pico piyerau reve, Cristo yanderau rami. Echa'ã Cristo uñemee umano
    vaerã, penti maemɨmba uyeyucacue Tumpa pe uñemee vae rami. Jare cua uyapo umbai
    vaerã yanembaeyoa reta. Cua umbɨyerovia Tumpa, mbae ipiche cavi vae upurumbɨyerovia
    rami.
  mux-mux: eni-enini anju-yandu numanu monjuku mindi molai. Krais-ni oliu numanu monjupa
    kene oliunga nimba alko topa kulunjurum aku-siku yambuma numanu monjuku molai.
    ⸤Ui kung kene mélema kalku Pulu Yili popu toku siring kene⸥ murale piliipa kaí
    piliipa liirim mele Krais-ni oliu numanu monjupa Pulu Yili popu topa yunga kangiele
    turingele sirim akili aku-sipa piliipa liirim.
  maj-NT: Xi nkú ts'ín y'ejñajin kju̱a̱tjo Cristo̱ nga kits'íntjoná, b'a̱ ts'ín ti̱ntsu̱ba̱jiun
    kju̱a̱tjo. Kui xi kitsjá yjoho̱ nga k'ienntjáíhiná. Kui xi kama nku chje̱ sinjne̱
    xi kin'ekjas'ehe̱n Nti̱a̱ná.
  bkq-NT: Aunlolâ agonromo agâ âpynedaungâ, Cristo kywynedo ara. Toenzepa kywynedylygue
    myakâwâm iguely kâmakehoem, ânguydo imeom Deus etydâ egamehobyry ara. Ânguydo
    imeom tyam egameyby koendâ kehoem nhârângu tindatuo, toenzepa Deus ize awyly,
    arâ lâpylâ Cristo adâkehobyry anhetuo toenzepa ize awyly.
  kue-kue: Yomba ta kanwakai yeingwa embriye igle mina moglpai eraglkwa i Krais ombugl
    nono kanwakai yendre ana nono pre goglko ana nangiye kombuglange endungo demine
    wakai orko God wakai prukwa.
  cot-NT: Picancanija pimpintsatantamajataquempa, quejetaca Quirishito ipintsamajajiacaji
    ipimantantacaroca imetojane imetojaventajiacajiquea. Irootaque oquempetacaro cameetsajencatatsica
    yojocajitaquenerica itaajitaquenerica Aapani Irioshi, ishineventavacaro.
  bnp-bnp: Mu laho na naro na nivangaru, i manga e Kristo i ngaru hateka hita, i habi
    ia na Vure, i manga a nihabi manginoro.
  apn-NT: Kris haxwỳja kãm mẽ pajapê jakamã na pre htyk o mẽ panê mẽ pahte amnhĩ tomnuj
    pãnhã amnhĩrer pa. Kêp Tĩrtũm Kra htã amnhĩ mex pix kukamã hamaxpẽr kêt nẽ ã mẽ
    panê amnhĩ nhĩpêx anẽ. Tã ã kãm mẽ pajapê anhỹr jakamã nhũm Tĩrtũm ja hã omu nhũm
    ja kãm mex nẽ. Te ho mẽ hkuxwa xà mex kuxwa pyràk. Jakamã kêr pu mẽ amnhĩ tã omu
    nẽ uràk nẽ pamã axpẽn kĩnh o axpẽn to mex o mãn ri papa.
  ctp-NT: Suꞌwe ti xuꞌwi tiye wan ñaꞌan wan ꞌin taꞌa nten wan, chaꞌ kwiꞌ ngwañaꞌan
    suꞌwe ꞌa nka tiye Krixtu ñaꞌan ꞌñaan. Bra nu yan Jesús lo chalyuu, mslyaa yu mda
    yu tyukwi ñaꞌaan yu chaꞌ ngwa yu ska lomstan ꞌin Ndiose chaꞌ ꞌñaan. Suꞌwe ꞌa ngwa
    tiye Ndiose bra kanꞌ.
  opm-opm: Krais oh dirnong bopor nahama dire gwemat haputipmur. Dire gwemat ma haputip
    ohe gapgwe oh ap yawar tei apop atendeipti ohe gapgwe hatin hat sus Got ohe rum
    tem roporhan oh da yah ham amam hatipmur. Ihan Krais oh dirnong imat bopor naham
    haputipru hat orhor gurhe arwananah ihirnonghe imat orhor bopor mar da apris paptenmur.
  bvr-bvr: Jal buburr-ni burrwa buburr-workiya wurra gama gorlk gun-maywapa minypa
    Christ gurrurta gu-rrimarra arrburrwa ngayburrpa rrapa yi-gaba arr-negarra, nipa
    a-juwuna arrburrwa. Ngardawa gu-gurda ngacha nuluwa Wangarr minypa gun-maywapa
    abu-wucha aburr-workiya mun-gata mun-molamola mun-gungolkuja rrapa nipa minypa
    a-japurramaya burrwa a-workiya.
  wal-wal: Qassi Kiristtoosi nuna siiqidi, ba huuphiyaa Xoossaayyo sawuwaa tonggu
    giya yarshsho oottidi immidoogaadan, inttekka siiquwan de7anau bessees.
  zad-NT: Chiyaḻ' soale gakile beṉ', ka chaki Crístona' cho'. Daa chakile' cho', bzani
    kwine' wite' ni c̱hecho, na' bibayi Chioza' daa bene' ka', ka bibaile' shii xḻa'
    bayix̱'do'ka' bzeygake' lawe'na' kana'.
  kmg-kmg: Erâ maŋjauŋhec junšepieŋ. Kristo e iŋuc jaha maŋjauŋ enârehuc nâŋâcnere
    erâ sahac-ticne qaisockerâ Anutu taha bâzi biaŋ ecnewec.
  aso-aso: Idoꞌ Oꞌmosoꞌmo unuvo lamineꞌ gelo mulunouꞌ lamineꞌ gelelive li sipisipi
    ize nevoꞌmine bili olokuꞌ gizi Oꞌmoso imaaꞌ naniꞌ neꞌmine ogo Kilisitoꞌ aza nene
    leliꞌ lulo limidiꞌmo lelikumuꞌ okoꞌno nene hulo hilineꞌ ve. Nemuꞌ lingine nene
    aꞌmineꞌmine igi lutine ngemaaꞌ monovo nene lengita minivosa aꞌmidoꞌ eꞌmeti vi
    minilo.
  uli-uli: Habe foru le hachangcheng mele ye be lamli igegel yami mel le be wochog
    Kristus le ye hachang gich, ngo ye fangloh yal ngas bo yagilgich, le ye wochog
    sew maligach le ye momay boll ngo ye fel depel Deus iyang.
  nin-NT: Imba bu di kpanye na anishirr ba we, nâ ta si nggo Kristi a kpanye ni inta
    ba, na ka itu ima yi ni, na ttu nu unto umunta ku, nâ ta si ito yi nggo hun ingba
    wre, ni su ku Abachi isisurr.
  acu-NT: Cristo ningki wakerak, iin uwemtikramratas jarutramkau asa, Yusen pengker
    awajsamiayi. Tura asamtai Cristo iin anenma nunisrumek atumsha aneenitaram.
  cak-WNT: Can que'iwajo' c'a quinojel, achi'el chuka' xojrajo' ri Cristo; Riya' ma
    xupokonaj ta c'a xuya' ri' pa camic kuma riyoj, riche (rixin) chi xutzuj (xusuj)
    ri' achi'el jun ofrenda ri jubul ruxla' chuwech ri Dios, achi'el xban chique ri
    chicop ri xecamisex y xeporox chuwech ri Dios.
  ebk-ebk: Mataku kayu koma ay mananglayad ay kaman as nan nanglaylaychanan Cristo
    kan chitaku babaen as nan nangichatana as achorna ay matuy para kan chitaku. Nan
    natuyana at kaman as nan munfiangu ay chaton kan Apo Dios ay mangepalaylayad kan
    hiya.
  spa-PDDPT: Vivan en amor como Cristo también nos amó y se entregó por nosotros como
    ofrenda y sacrificio a Dios para olor fragante.
  ruf-ruf: Mkale kwa kwinoghela, ka Kiristu pfayatunoghele na kulapfa ughima wake
    ka inambiko iimnung'ila ghoya na nambiko iimnoghela Imulungu.
  gun-gun: Mborayvu re pendekuai Cristo penderayvua rami, mba'eta nhandere ojejuka
    uka raka'e, Nhanderuete pe guekove ae ome'ẽ heakuã porã va'e ome'ẽmby rami.
  agu-BL: Chilok'e' quibu' squibil quibu', chi banak Cristo ske'j ketz na ja tak'
    tib i' tetz kaxel. Ja tak' tib i' tetz katx'ixwatz, chi jun oy yi nternin na opon
    c'o'cal swutz Ryos.
  isn-isn: Mugende mu ulowa, uu uuu anga u Kristo nai ukuloilwe uses, ai wipumilye
    mukola ku nsoko itu. Ng'wenso ai watulaa isongeelyo ni ipolya, kutula unyukiilo
    nu uzaa nua kumuloeelya Itunda.
  eng-PEV: Always love other people, just like Jesus Christ loves us. He loved us
    so much that he took our payback, and he died instead of us. You know how people
    used to kill animals and burn them, to give them to God, for the good smell to
    make him happy. Well, just like those animals, Jesus died. When Jesus died, he
    gave himself to God. Jesus did that because he loved you. So you have to love
    other people too.
  ilo-ULB: Ken agbiagtayo iti ayat, kas inayatnatayo met ni Cristo ken intedna ti
    bagina para kadatayo. Maysa isuna a daton ken sagut, nga agbalin a makaay-ayo
    nga ayamuom iti Dios.
  pir-NT: Sa yena apequinare sa cahĩducuya. Cristo marine cahĩno, mari ñañe buhiri
    yariahye. Sa yariaro Cohãcjʉ̃re bucuegʉ̃ yeahye tiquiro. Sa yena marine tiquiro
    cahĩdiro saha mʉsa gʉ̃hʉ apequinare cahĩña.
  anv-NT: Gɔgé geŋwáge nyú gelɛre nnó déwyaá gejeé ne atɛ wyɛ ndɛre Kras abɔɔ́
    gejeé ne ɛsé kpaá tɛ áchyɛɛ́ geŋwá jií né galɔ́gálɔ́ sé. Nkane ji ápyɛmbɔ,
    ɛlú wyɛ ndɛre gepɛ ɛyi genóme gebɛ́ gelɔ́gélɔ́ né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Ba mo ta dbadale no daba ole diali daba chudaboi salengwli Cristo ta du
    no che ole kare. Cristo no no che ole, ta ene ole ama mo chugu ngwadi jogeda che
    agedu me no giti ene ama che jun siere ji chugege che agedu me no gdale. Cristo
    agedu ene che alin, e giti Chubedi nga suga noare, Chube gwage Cristo agedu no
    no kwian ulita alin. Che Chubenu mo ta gbadale age no Chube gwa giti ta dbe no
    daba na ulita ole.
  tmd-tmd: Krais anɨŋ nöbö mö madmag nɨgön, God nugwo ap wä rag hö höjöpal nölɨm hölɨŋ
    wä hö mag aliö akuyöbö, anɨŋ ñöx nɨgön bɨ katlö watlö um sö wöröxöŋa. Krais alöŋ
    mag aku nugwön, ñɨŋ keir paŋ mag akwör rön, nöbö mö akuyöbö ñɨgö madmag nɨg gɨr
    mɨjöña.
  acr-NNT: Ronoje kꞌu ri kaꞌan alaq, ꞌana alaq rukꞌ rutzil kꞌuꞌxaj, jelaꞌ pachaꞌ ri
    rutzil ukꞌuꞌx ri Cristo ukꞌutum chiqawach. Ma Rire lik kꞌax xojunaꞌo y xuya ribꞌ
    pa kamik paqakꞌaxel re tojbꞌal ri qamak. Ri xuꞌano e pachaꞌ jun qasaꞌn lik kiꞌ
    ruxlabꞌ chwach ri Dios.
  kpg-kpg: Godou mouli gi dagia go di aloho, gii hai be Christ dela ne aloho i gidaadou,
    ga gaamai dono mouli be tigidaumaha kala mo di wanga dehuia dela e haga tenetene
    a God.
  taj-taj: ओच्‍छे ख्रीष्‍टसे य्‍हाङदा माया लबा ह्रङ् लसी य्‍हाङएनोन ह्राङ ह्राङ न्‍हङरी
    माया लसी ढिक्‍सी चितोःला। तिग्‍दा भिसम ख्रीष्‍टसे य्‍हाङदा माया लसी ह्राङला ल्‍हुइनोन
    पिन्‍जी। ओच्‍छे थेला ल्‍हुइ बलिदान पिन्‍सी परमेश्‍वरला लागिरी ज्‍यबादेन बास्‍ना
    खबा धूप दोजी।
  avt-avt: Yi han etwenɨnan eiyɨr ke Krais nɨpaa han tewenɨnai hɨrak kaa te kekepai.
    Hɨrak kaa, te menmen im hɨrak kɨrɨakem hɨram mɨre menmen mɨt newepwarem hɨram
    mɨnɨn yaaim mɨt newet God em.
  cbk-cbk: Y vivi ustedes siempre asegun el mandamiento de amor, igual como si Jesucristo,
    quien ya ama canaton y ya entrega el di suyo vida para canaton. Ese muerte di
    suyo como ofrenda y sacrificio bien acceptable con Dios.
  uig-ARA: '@see-verse:EPH.005.001'
  tuf-tuf: Baat cahujín sehnác jaw̃i. Jesucrístoat is sehnác eyta baat cat cahujín
    eyta sehnác jaw̃i. Jesucristo eyat is sehnác rehquít, is siwin ac im urá cut ima
    yauwin ac cahujín at icar chájacro. Judíoinat imár Sir jor tan wan chaquin ac
    obas yauwir eyta, Jesucristo cat isa Sir jor tan wan chaquin ac chinjacro. Eyat
    sehnác eyta baat cat cahujín eyta sehnác jaw̃i.
  abx-abx: Sanglit pahadi'u-bi i gugma' si bisan ay kiniwa-kiwa-bi pariho si paghigugma'-na
    si Kristo si kita nga agpatubyan-na i kinabuhi'-na para si kita, bilang masangngit
    panhahalad nga akalipay si Diyos.
  mco-NT: Jabom jabom ma mdzɨnaayɨn naychójcɨgɨx nayjɨhuɨ́ɨyɨgɨx nidüg nidüg, tɨm
    jadu'n nej Cristo xychojcɨm xyjɨhuɨɨyɨm, e yjugy'ajt yejcy mɨɨd ajt nbocy ycɨxpɨ,
    e jadu'n Dios jäygɨdacy nej Cristo ytuñ.
  cpb-NT: Etakoshire pinkantante, poshiyakotyaari Cristo retakoyetai, rishinewentakai
    inkentakoiteri. Irootake oshiyakawori okasankainkatzi ritagaitziniriri Pawa, osheki
    okameethatzimotakeri.
  aon-aon: Ipak ta pugipesh ehudok aih um urkwip panawasham kupaishi um kabi douk
    Krais urkum manawasham apak aria nagok um nataurumap um. Aria agundok anan nagok
    aria nakon anan kanak Iruhin um, agagun douk kabi worigun iri mahish douk shenek
    ofamesh shashaisheh sheisik wosik aria shako Iruhin iri.
  hus-NT-2005: Ki kʼánídháxintsik, jelt xan ti na Kristo tu kʼanidhaꞌ ani in pidhnaꞌ
    tinbáꞌ ka chemdhá kʼal wawáꞌ ti alwaꞌbíl, jelt tam u chemdháb jun i borrego abal
    ka pikbantsat na Dios tsikadh ani kin jiktsi tin niwíy.
  mig-NT: Te kaka kuu‑ró jíín tú'un kúndá'ú ini̱, nátu̱'un ni̱ kundá'ú ini̱ Cristo
