  tgo-tgo: Gharethovu thanavuniye e tɨne hu loŋgaloŋgawe, ŋgoreiya Krais i gharethovuŋainda.
    Iye va i vatomweya yawaliye ghinda kaiwanda ŋgoreiya vowo butiye thovuye Loi i
    warariŋa.
  yap-yap: T’ufeg e thangri mang ir e i gagiyegnag e ngongol romed, ni bod rogon Kristus
