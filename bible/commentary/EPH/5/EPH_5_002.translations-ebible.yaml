    haria akava'ijoara kaimoni. Deu-ra khai ni'aki ida Cristo abini'ina akadimoni
    hi'ina. Ija'ari Deu-ra vakanava'igavini igitha abononi aha'diki, misai mitxaki
    hikia Deu-ra khai vani'ara kaimoni. Ija'ari Deu-ra kanava'igavini vani fori hija
    ida Cristo kabadani akadimoni, oniani ida Deu-ra khai ni'a'ia.
  twi-twi: na motena ase ɔdɔ mu sɛnea Kristo dɔɔ yɛn, na ɔde ne nkwa too hɔ maa yɛn
    sɛ afɔrebɔde a ɛyɛ huam ma Onyankopɔn no.
  hlt-hlt: Khrih loh mamih n'lungnah dongah mamih yueng la nawnnah neh Pathen taengah
    hmueih botui kah a bova la amah a tloeng uh bangla lungnah dongah pongpa uh.
  tbz-SIM: Ndɔ́nɛ̀ ditɔbɛ̀ Kirisi ti dɔ́ mɛ̀ɛ̀ botí kɛ duɔ́ nhomɑ́ɑ̀ kɛ̀ bɛ̀ ò kùɔ
    kòò dò ndipɑ̃nnì kufɔ̃ɔ̃ku nɑtikù kpɛri Kuyie ndɔ́ dì.
  san-GUJ: ખ્રીષ્ટ ઇવ પ્રેમાચારં કુરુત ચ, યતઃ સોઽસ્માસુ પ્રેમ કૃતવાન્ અસ્માકં વિનિમયેન
