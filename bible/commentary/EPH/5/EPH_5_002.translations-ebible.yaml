    Qui' tu wich a Dios c'u' u betaj a Cristojo, bete cuenta u tz'aj a sij-ool a top
    qui' u boc ti'i a Dioso.
  tet-tet: Ita musti hadomi malu, hanesan Kristus nadomi ita. Nia latan isin lolon
    toꞌo mate selu nola ita. Hodi nunia, Nia dadi sera nuhar morin mak nalo Naꞌi Maromak
    neon diꞌak.
  hlt-MCSB: Khrih loh mamih n'lungnah dongah mamih yueng la nawnnah neh Pathen taengah
    hmueih botui kah a bova la amah a tloeng uh bangla lungnah dongah pongpa uh.
  xtd-NT: Xaxeꞌe xa xemani ñaꞌa Cristu n‑doko‑ia mee‑ia nuu Ianyuux. N‑kuu‑ia ná kuu
    ɨɨn xa vili xeꞌen n‑ka xo doko ñayiu Israel nuu altar Ianyuux. Mudu yaꞌa n‑chiyaꞌu‑ia
    kuechi‑ro. Kada‑n ná n‑kida Cristu. Juemani‑n ñayiu, te kada koio‑n xa na kuu‑i
    xavaꞌa.
  mdy-ETH: ኪሪስቶሴ ኑና ናሽኬሢና ፆኦሲ ዎዛሳ ሳውሞ ዓኣ ዒንጎ ባኣዚ ማሂ ፔ ሼምፓሢ ኑ ጋይቴ ዓኣሢ ዒንጌሢጉዲ ዒንሢያ ናሹሞና
    ናንጉዋቴ።
  spl-spl: Kiristoŋe biwiŋaŋe kepeinenekmâ ikŋe manmanŋe ki alilop. Yawu otmâ Anitâ
    âwâŋahât tem lâuwaŋgim kawenenŋan kinmu kuŋetâ muop. Yawu otningiop yakât Anitâŋe
    nâŋgâmu ârândâŋ olop. Otmu yeŋe gurâ yawuâk bukulipyeŋe orop biwiyeŋaŋe kepeiakmâ
    konohâk otmu buku oraŋginomaihât naŋgan.
  usp-NT: y lok'aj ayb'ak chawib'il ayb'ak chapca' alok'ajcak xan Kakaj Jesucristo
    jwi'l xye' rib' pi camic wich curs pi kaq'uexwach, xan chapca' jun siminlaj sipanc
    y jun ra carner ri tisujsaj re Kakaj Dios.
  zav-NT: Cheyaḻə' sotezcho gaquecho c̱he lɉuežɉcho can' chaque' Cristən' c̱hecho.
    La' por ni c̱hechonə' bnežɉw cuine' gwdixɉue' xtoḻə'əchon' catə'ən gwso'ote'ene'enə',
    na' chebei Diozən' de'en bene' ca'.
  sgz-sgz: Armámna na kátlán i kamu ninas ngorer i armámna a kátlán i Karisito ngoi,
    er ák tari kán liu sur git ngorer i osmapak má lain artabar a tomtom uri narsán
    ái Káláu.
  kek-NT: Cherahak e̱rib chi ribil e̱rib jo' nak coxra la̱o li Cristo ut quixmayeja
    rib chiru li cruz re kacolbal. Ut li Dios quisaho' xch'o̱l riq'uin xban nak chanchan
    li sununquil ban chiru.
  blz-NT: Kuu tio mongkolingu'kon mian sambana koi i Kristus uga' nongkolingu'kon
    i kita. Ia nongorookon waka-Na bookoi kurbaan bo ko'onta, ka' nosida sa'angu'
    kurban men mawangi ka' kokana'na Alaata'ala.
  poe-NT: Chrótjuèhérá kíchuárá éxí Cristo tjuèhe tí jeheni kíxin jehe chꞌán la kꞌuenyákonhe̱nni
    chꞌán, éxí yóhe̱ ijnko kolélo xi̱kaha kjo̱ke̱he̱ sín Dios la kóchéhe̱ Dios kꞌuáyéhe̱
    chꞌán tí xraxé náxrjón.
  san-TAM: 'க்²ரீஷ்ட இவ ப்ரேமாசாரம்ʼ குருத ச, யத​: ஸோ(அ)ஸ்மாஸு ப்ரேம க்ருʼதவாந் அஸ்மாகம்ʼ
