  box-NT: Mi le le waminì wé mi mi wárá ɓúenɓúen yi làa bìo ó o *Krista wararáa
    wɛn á húrun wa bìo yi. O wara wɛn á nɔn mí mukãnì wa bìo yi. Bìo ó o
    wó lé le muinì na bìo sĩ le Dónbeenì yi.
  ote-NT: ꞌBʉhʉ co ꞌnara hma̱te, ngu bi ma̱caguihʉ ma zi Hmuhʉ ra Jesucristo ne bi
    du por guecjʉ. Bi unsɛ rá te pa bi tho pa bi gutca ma thaihʉ, y nurá duꞌa̱ bi
    hña̱ni Ajua̱ ngu ꞌnara ꞌbaha núꞌa̱ yʉni xá cʉhi ne bi hoꞌa̱.
  wnu-wnu: Munon inubersiau tari at qib inimbigor gas ende at qi qenungau qomon end
    qas qib igoarar. Wo ende at ne umb wogub inmusuor eng mian yamari qogom sig uber
    iroa Qenut igub mismisiroau gas ende ebeterei.
  zam-NT: Tolo gòc gu' mèn co' nque'que' lezo' ñèe hues xtàa xalque' nque' lezo' Crist
    ñèe Crist na'. Crist mda' lugar loo mèn par mbeth mèn Crist. Tataa mbli Crist
    por cón che'n na'. Tataa mod mbli Crist co' mblya's Diox. Mdyac lezo' Diox loo
    cón che'n Crist co'se' nguth Crist.
  zyp-NT: Khri tah ma do katei kaa cawtah a hringnah khah ringthopaw pehlainah le
    athuihlainah tah Khazing kha a pehpaw hratah donah hringzia khei hring my lo.
  sey-NT: Cristo maini oi i̱jaꞌa coꞌye Maijaꞌquëna i̱siquë ju̱cacaijiꞌi. Ja̱ yoꞌoye
    cato deꞌoye maꞌña së̱ñeje paꞌye aꞌë, Maijaꞌquëna. Ja̱ yoꞌoyepi maire i̱ oiyere
    i̱ñopi. Yuretaꞌa i̱ oiyeje̱ paꞌye yecohuaꞌire yoꞌoñuꞌu. Ja̱re yoꞌojë paꞌijë̱ꞌë.
  nvm-nvm: Regavo jon ja nakikmazak karivako ijia nika unam izeg Kurais fu no oijmuinma
    ijeg jak kaifjon oijmiaf. Ijefuon maiji fu no ifejduokafa vierafene areko bu fu
    kanain. Regavo fu guainma iji fuka isuf udi mukor ijar utuame ajie vakga God fuka
    isuf ijin faime oimaren.
  mps-mps: Tama tiyu, dagego duga hasi godolo mu ebo kolesaga eyu, tama dagego yabo
    sę tigidali ebo si te kolesagago dage tonalumainogo, te Kraisgo da godolo eyu
    wiegi yai homu ebo tiwai gilama. Agai da godolo eyu, tama aga digi aga bidabo
    ula da hagede tagalama, tama augwaligo aga isilali. Tama tiyu, agai aga tigi te
    Godibolo olo mani, te polobadu bidali bagego Godibolo mani wiegi yai denami ebo
    nai mani tiwai yai dao. Tama te sęde God aga Kraisde dwagi yai homu ebo dao.
  pab-NT: Maika xawenane xawaiyetyati xema tyaona, Cristo awaiyehenere wiso akereta,
    hoka wainihenere wihiyeta akereta, hoka airaxero airaxexe, exahe Enore awaiyetitere
    jihatyati xoaha akereta xisaona.
  llg-llg: Ma ei musi masoda masueao esa no esa, sama leo Karistus sue ei. Huu Ana
    fee Ndia aon, fo Ana mate nggati ita. No leo ndiak, na, Ana dadik neu tunu-hotuk
    kaboo menik, fo tao namahoko Manetualain.
  kyf-kyf: Nɩɩ, a nɔ zɛkɩkalɩ bhʋ, sa Klisɩ -slolua we 'yli, 'sa. Ɔ -kalɩ -amɩaa zɛ,
    'ɩn ɔ yia ɔ 'dɛ wla -Lagɔ -yla -amɩaa 'gbʋ, 'nyɛnyɛlu -yɔ -zila -bʋbɔlu ka ŋnɛ
    nanɩa -Lagɔ dʋdʋ 'bhisa.
  tpi-tpi: Yupela i mas wokabaut long pasin bilong laikim tru ol arapela, olsem Krais
    i bin laikim yumi tru na givim laip bilong em yet bilong helpim yumi. Em i givim
    laip bilong en long God olsem ofa i gat gutpela switpela smel.
  mih-NT: Ta cuñi xaan ndo sii ñiyɨvɨ tañi cuñi xaan ra Cristo sii yo ta saha ra sa
    cuu ra sa cuenda maa yo. Tañi sahñi ñiyɨvɨ mvee ticatyi ta saha ñu sii tɨ sii
    ra Ndyoo ta sa naha, tacuan i saha ra Cristo sii ra sa cuenda maa yo. Ta zɨɨ xaan
    i cuñi ra Ndyoo sihin cuhva i zavaha ra.
  qvh-NT: '@see-verse:EPH.005.001'
  kms-kms: Di Kraist ni beghi yawo nirangu righe kin te ningg ni beghi mai puaq nand
    kin yumbo kin pugri nandi. Di beghi mai puaq nand kin yumbo tuqo yuwon nganye
    God ni te ningg chumbuai nand kin pugri mi nati kin pugrine nungoqi wute yawo
    wurany righe righene ei was.
  agn-agn: Mangaboi among tage-tep ta paggegma, pario ni Cristo. Tenged ong paggegma
    na ong yaten, binolontad na tang kaboi na bilang tatang sagda ang naliagan tang
    Dios ta mo-ya.
  nhi-NT: Ixconpiacan tetlasohtlalistli, ohcon quemeh Cristo otechontlasohtlac uan
    inohmah omotemactihtzinoh topampa, uan omochiutzinoh se tetlaocolil uan se tlatemactil
    inauactzinco Dios tlen Yehuatzin oconahuiyacamat.
  ttc-NT: B'ix intqet egani' etib'x exolx iktza'x te Krist nkxqet tgani' b'ix oxik
    tq'apo' tib' tzan tok iktza' jun present tzan qpaj qetz, te jun oyej aj n'el b'an
    galan tuj twitz Qtata Dios.
  dan-1931: og vandrer i Kærlighed, ligesom også Kristus elskede os og gav sig selv
    hen for os som en Gave og et Slagtoffer, Gud til en velbehagelig Lugt.
  kwj-kwj: E, Kurais nunu okula kinani nunu keke ri woni hima tape rihi ti ri ohumbwero
    hingambwa kunu okwe hima keke wondau sumbu ki ma ku inda. Ri hima tape Gotri ni
    ri haro ti, anguꞌomwe fotini tusiwani kuwa kipe naha tandau hinga naha ri haro.
  vie-OVCB: Phải sống đời yêu thương, như Chúa Cứu Thế đã yêu thương chúng ta, dâng
    thân Ngài làm sinh tế chuộc tội đẹp lòng Đức Chúa Trời.
  kze-kze: moórá-morawaivimba kentirumbá kwétime'a máéro. Ísu Káráísitimo kentáávímbó
    arumbó kwésimenayaamo énamo kentáásí sáwí-imayaamo maisiyuwáníntavenayaamo puwúwanamo
    Áánútumo aamoimó uráintemba moórá-morawaivimba kentirumbá tíméro.
  lbk-lbk: ta wad-ay kayo yangkhay is layad ay kag isnan ikkan Cristo ay menlal-ayad
    ken chatako. Tay siya, inchowana nan awakna ay matey pala ken chatako, ya nan
    eteyna, et maiyalig isnan nafanglo ay chaton ay napoowan ya naichoo ay ilal-ayad
    Apo Dios.
  mto-NT: Nachó̱kjada toꞌk jadoꞌk, veꞌem ax joꞌn je̱ Cristo xtso̱jkumdi je̱tseꞌe xkuꞌo̱o̱ꞌkimdi.
    Veꞌemts je̱ꞌe̱ veꞌe yꞌijt ax joꞌn je̱ tá̱nu̱k ya̱x juuꞌ veꞌe je̱ Nteꞌyam yaktukvintsa̱ꞌkip
