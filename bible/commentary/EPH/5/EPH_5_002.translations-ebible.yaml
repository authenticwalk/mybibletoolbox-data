    hring awh.
  mti-mti: Sira baigan gumbe wakeya. Keriso gaibu baigan yenne, sira nunan membovit
    God gumbe puyo ge puyo maeba me tayawa imugiviwa gaibu ag wan enagadne.
  pad-NT: Cristo haria nakaidivavini vani fori va'ora vaniha adani bana vahoariha
