  ory-ory: ଖ୍ରୀଷ୍ଟ ଯେପରି ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରେମ କଲେ, ପୁଣି, ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଈଶ୍ବରଙ୍କ
