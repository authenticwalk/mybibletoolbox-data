    mirrirrinyangka. Tjiinyakurlu kuka pungkulalpi tilila tjurra nintila Mama Kuurrku
    nyangka parntila pukurlarri, palunyapirinypa.
  sxb-NT: kandi mumenye mu olugonzi mala kiomo *Kristo yatugonzia mala atufumizizia
