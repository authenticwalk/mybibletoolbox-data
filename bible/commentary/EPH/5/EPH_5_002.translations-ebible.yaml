verse: EPH.005.002
translations:
  kpx-kpx: Kelisou nahiho isiviai au ebia mai nahiovei nahiho hatiale keu abu subuta
    ovo mai Dilava nimo mahoge au ke elehai vahaehoale ke nahate. Iale Dilavau Keliso
    vaveve ke elehai vahaehove vanu. Ige Kelisou vale ke nahate nahita vai moleho
    isivilahai mole tedaevegei.
  okv-H: Eto Keriso na ungotena osa ue hamo amita avo God ta degi pene mune te avo
    ikihinu God na kito tunga javotoho ena avoeto ungota osa ari amina ungo tihi jigoja
    evujo.
  tbo-tbo: Luhogala maena ona wootagoya mei Keliso i lauhogaleta pite po i palihalena
    meya po i witalaguyabena meya Yaubada uyahina po i hilahilage ubeita a ombenena
    dewadewana.
  mal-C: സ്നേഹം നിറഞ്ഞവരായി ജീവിക്കുക. ക്രിസ്തു നമ്മോടുള്ള സ്നേഹംനിമിത്തം നമുക്കുവേണ്ടി
    സൗരഭ്യമായ അർപ്പണവും യാഗവുമായി സ്വയം ദൈവത്തിനു സമർപ്പിച്ചതാണ് നമ്മുടെ മാതൃക.
  grc-SR: καὶ περιπατεῖτε ἐν ἀγάπῃ, καθὼς καὶ ὁ χριστὸς ⸂ἠγάπησεν ἡμᾶς, καὶ παρέδωκεν
    ἑαυτὸν ὑπὲρ ἡμῶν⸃ προσφορὰν καὶ θυσίαν τῷ θεῷ εἰς ὀσμὴν εὐωδίας.
  bgc-bgc: दुसरयां तै प्यार करण आळी जिन्दगी जिओ, जिस तरियां मसीह जिया, जिसनै थारे
    तै प्यार करया अर म्हारे पापां नै मिटाण खात्तर अपणे-आप ताहीं कुरबान कर दिया, अर
    परमेसवर उसकी कुरबान्नी तै खुश था, क्यूँके वा कुरबान्नी परमेसवर कै खात्तर खसबूदार
    भेट कै समान थी।
  khz-khz: Ulamagi ai pio maguli Keriso vetaina. Ita eulamagirato vetainai, matotauna
    tauniparana e gena maguli etao-rigoato ita ularana. Ia tauniparana vega-nama gauna
    ponana nama iwavagina gaunai evega-agoato, e Palagu gena vekapawai mamoenai evega-miaato.
  deu-TKW: und wandelt in Liebe, wie auch Christus euch geliebt hat, und hat sich
    selbst für euch hingegeben als Gabe und Opfer an Gott zum Dufte süßen Geruchs.
  zsr-NT: Ca nac yúguꞌtë le runliꞌ, ral‑laꞌ gdxiꞌiliꞌ lzaꞌliꞌ, ca naꞌ benëꞌ Cristo,
    bdxiꞌinëꞌ rëꞌu len budö́d cuinëꞌ lu yöl‑laꞌ gut uláz queëruꞌ, ben cuinëꞌ ca böaꞌ
    bëdxdauꞌ rudö́diruꞌ‑baꞌ lahuëꞌ Dios niꞌa qui dul‑laꞌ nabágaꞌruꞌ. Guquëꞌ caꞌ ca
    tu le rlaꞌ zxix rdzag ladxëꞌë Dios le rguꞌruꞌ lu bcugu laꞌy queëꞌ.
  lin-lin: Botambolaka na bolingo, ndenge kaka Klisto alingaki biso mpe amikabaki
    mpo na biso epai ya Nzambe lokola likabo mpe mbeka ya solo kitoko.
  hns-NT: Pjaar karke aapan djiewan bietaihe djaise Kriest toelogke bhie pjaar kare
    hai. Oe to apane ke hamlog khaatien kroes par baliedaan karies raha, aur ie Parmeswar
    ke bahoet barhia lagat raha djaise ekgo attjha mahake waala baliedaan.
  noa-E: Ich jãg Cristoou maach khõsi simjö pãraujã agdaujö pãach khapeen kha khõsi
    abat. Cristoou mag maach khõsi arr aawai maach daupigau pakuls gaai ʉdʉraa ich
    meerphë thõopijim. Ẽwandamau irua magbarm oowai ʉ̈u sĩejim.
  eng-EMTV: And walk in love, just as Christ also loved us and gave Himself for us,
    an offering and a sacrifice to God for a fragrant aroma.
  mib-NT: Te níní cundáhú ni rō jnáhan ró, nájnūhun ni cundáhú ni Cristo yohó, te
    ni socō yā maá yá jehē yō, ni cuu ya nájnūhun ɨɨn londe jeē jeén asɨ̄n nuū Yaā
    Dios jeē ni sócō yā maá yá.
  lif-NT2: ख्रिस्‍तरे़ आनिॽ लुङ्‌माॽ आदुक्‍ते़आङ् आनिॽ लागि स्‍ये़बा कुइसिःक् खिनिॽआङ्
    लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽओ॥ खुने़ॽए निङ्‌वाॽफुमाङ्‌ङो तोःम्‍मनाबा कुनाम् के़नुॽबा
    नु कुनिङ्‌वाॽ के़दाःबा सिदुङ्‌जभा पोःङ्‌से़ आबाङे पिसिङ्‌लो॥
  xnj-xnj: Wumi winu utalaliwayi na uganu ngati Kilisitu cheatiganili awusili wumi
    waki uvya luteta na mawusilu geginungalila na ga kumganisa Chapanga.
  mmx-mmx: La lorooro atnimi na umsu mi labalamu kerekngan ne Karisito ga lox asuusu
    labalamu ren tidik la ga raba lorooro ren. Mo loklok at ne Karisito i lok ngan
    laramtaba i so misigisigis la lavanga laplavang saparap ne Moroa.
  cbr-NT: Nucën Papa Dios cuëëncësabi oquin judíos unin aín 'ucha cupí rëcë́xa carnero
    'iásaribiti ca bamatsianxmabi Cristo nu nuibati nun 'ucha cupí bamacëxa, ami catamëtíshinu
    ië́nun. Cristonëan nu usoquin nuibacë 'ain camina mitsúxribi usaribiti bëtsibë
    bëtsibë nuibananti 'ain.
  tee-NT: Alamap'ainit'it tachi ju Cristo ni quintamapaininch chai tamak'axtakchokolh
    is'akstu ju quilacata'an. Ju yuchi valhch tachi ju tu'u' atapacxat ju ixtamaknini
    ju Dios ju mak'anch chai tachi ju tu'u' lhak'ailakts'in ju na c'us acamin ju na
    k'achani ju Dios.
  eng-LSV: and walk in love, as the Christ also loved us, and gave Himself for us,
    an offering and a sacrifice to God for an odor of a refreshing fragrance,
  cak-NT: Can quiekajo' conojel, anche'l xojrojo' ri Cristo; raja' man xupokonaj ta
    ri' xcom koma roj. Can xusuj-ri' chech ri Dios, anche'l ni'an chique ri chicop
    y ri ch'aka chic ex ri yesuj che ri Dios. Y ri Dios can xka chech chi quiri' xu'on
    ri Cristo. Can anche'l jun jubulaj ak'om xapon chech ri Dios.
  pah-NT: Penhoarõ hete ti. A'ereki Cristo'ga nhande arõ hete omanomo nhande repyga
    ojijukauka g̃a pe. Nahã ga rekoi jukapyra'java'ero Tupana'ga pe. Nahã ga nhikwava'eg̃ame
    pyry Tupana'ga pe.
  sja-NT: Chik'inia p'anapatáatɨ Cristopa tachi k'inia iru baparik'a. Tachi mãgá k'inia
    iru bada perã, piuji tachi k'aripait'ee. Ichi k'ap'ɨa paara peepiji ak'ɨpiit'ee
    Tachi Ak'õre k'inia iru bɨ mãik'aapa eperãarã ichiaba k'inia iru bɨ. Maperãpɨ
    Tachi Ak'õrepa irua ooda pia ak'ɨji.
  xed-xed: Ma slnaha ghuni ta magə kuni inda fitik, maraŋwamara ta ɗvu ŋa sanlaha.
    Mantsa ya ɗvuta Kristi ta amu ma mtutani ŋa mbamafta. Tsa skwi maga tsi ya ná,
    zɗəganazɗa ta Lazglafta manda skwa pla ghəŋ ta vlaŋta lu.
  mks-NT: Xíní ñúhú qui̱hvi̱ ini ndó ñani táhan ndó tá quia̱hva na̱caja Jesucristo.
    Na̱qui̱hvi̱ ini a mí ta na̱ndiquia̱hva mé á quivi a ndi̱ca crúxu̱ sa̱ha̱ yo̱ tátu̱hun
    in quíti̱, rí na̱sahní na̱ jo̱co̱ na̱ nu̱ Ndióxi̱. Ta mé a̱ nda̱a̱ na̱sa̱cuu a
    ña̱ na̱caji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Mu na lon ma ra tintalen na harmarsai hoke iat mon Krais ga marse dait ma
    iga ter leise no nuno nilon uta dait hoke tike hartabar ing i huhur kala mimisien
    tupas God.
  bmu-bmu: Kraistnöŋ jöpaköm neŋgiba malmalŋi neŋgöra aka köleŋda mosörök. Jöwöwöl
    ohogetka köwakŋan öŋgözapma, Anutunöŋ miaŋgö dop Kraist malmalŋaŋgö kalemŋi mi
    möt aŋgön köli wörönŋi umköhöwakŋambuk ewö aka yaŋgö jeŋe pukpuköiga söŋgaiyök.
    Iŋini mönö mewöyök urukalemnöŋ kinda Kraistkö dop jöpaköm aŋguba aka memba malme.
  dgz-dgz: Amba Keriso nunan boeni inak mega yan ta garaet God waneniwa, ge Keriso
    mek etua yan kakae iragen sisimare den God waneni, ap umap e baigan inagewa gapan
    in aisiwanian.
  eng-GNV: And walke in loue, euen as Christ hath loued vs, and hath giuen himselfe
    for vs, to be an offering and a sacrifice of a sweete smellling sauour to God.
  zaa-NT: Liulue' tulidàba qui'ni té la' tsì'ilatsi' lo losto' le tì'ba Cristua nna
    yala uccuatsi'ínie ri'u nna betie la'labàni qui'e para gudilèe ri'u. Lèe nna gùttie
    para quée sacrificio por ca tul·la' qui' ri'u, réni nu belàlíe nna uccua ttu ofrenda
    tsè' nu beni Tata Dios recibir.
  eng-WEBSTER: And walk in love, as Christ also hath loved us, and hath given himself
    for us an offering and a sacrifice to God for a sweet-smelling savor.
  guh-guh: Pacuenia bitso Cristo nacaasiva, bajara pijinia pacuenia paxamë ata bitso
    pasivamërë tsavanapae itsamonae ata. Bajayata judíovi Diosojavabelia pijaneconi
    itsa xaina, oveja pebito beyaxuababiaba. Nexata judíovi ofrendacuenia ovejavi
    rajutabiaba Diosojavabelia pijaneconi Dioso pevecuaajibiaexanaenexatsi. Bajara
    pijinia pacuenia Cristo bitso vajanacaasivaxae, nacopata pebeyaxuabinexatsi vaxaitsi
    vajaneconi vajanacavecuaajibiaexanaenexa. Bajarapacuenia Cristo bitso vajanacaasivaxae,
    itsa nacopata vajanacasivatëpaenexa, nexata paxa Dioso bitso sivajamatabëcuenebarëyatsi.
  bon-bon: Weene weemämu singi äbitanipeye, epu pana Keriso lipu singi mime tääpume,
    siige teeme ireclota ne iyemaluji mime tääpume. Teeme ireclota epu pana ge owecu
    gwidape Acejiyame ne ceerame coo piiyepu miijirage gwidape lui ca yiiwäräjusi
    Acejiyame ne teebine ngenecu miiji me wawename.
  nhw-BL: Mojmostla xiquinicnelica masehualme quen Cristo techicnelía hasta motemactili
    para miquis para techtlajtlacolquixtisquía. Quena, yaya mochijqui nopa tlacajcahualistli
    catli Toteco quiseli pampa tlahuel quipacti.
  swh-ONEN: mkiishi maisha ya upendo, kama vile Kristo alivyotupenda sisi akajitoa
    kwa ajili yetu kuwa sadaka yenye harufu nzuri na dhabihu kwa Mungu.
  wbi-wbi: Mughendaghe mulughano, vulevule ndavule u Kilisite atughanile usue, alihumisie
    jujuo vwimila usue. Umwene alyale litekelo kange ng'oolo jujuo kuuva nulunusi
    lunono ulwa kumovosia u Nguluve.
  bba-bba: I de bɛɛn wɑ̃ɑrun kookoosu su n kĩru mɔ nɡe mɛ Kirisi u sun kĩɑ mɑ u win
    wɑ̃ɑru wɛ̃ bɛsɛn sɔ̃ nɡe yɑ̃ku nubu duroruɡiru te tɑ Gusunɔ dore.
  eng-KJVCPB: and walk in love, as Christ also hath loved us, and hath given himself
    for us an offering and a sacrifice to God for a sweetsmelling savour.
  kgk-NT: Ha Cristo pende rayhu-gwi va'ekwe, nahakate'ỹi gwekove-rehe. Ojejuka uka
    rei va'ekwe ae. Ijukaharã-pe onheme'ẽ-ma ramo, gwu remimbota ojapo-ma ramo, ogwerovy'a
    íxupe Nhandejáry. Nhande rayhu hagwe-rami, pejohayhu yhu tee rei katu peiko-vy.
  waj-waj: Ngiingiiiyara ngiingiiiyara mmuduuya rida variatee. Nnaaruaiya ngiari mminnamminnaa
    maisaiyauvaara puara sipisiipaiyauvaa kati Anutuuqaara hudooduu suuda yoketaivo
    vuuvaa Anutuuqo rikiooduu inna yoketairavai. Yisuu Kirisiiva tiiyara mmuduuya
    ruoo kati ti mminnamminnaa maisaiyauvaara putuduu Anutuuqo tooduu inna yoketairavai.
    Itaama vaivaara Yisuu Kirisiiva tiiyara mmuduuya ruaineema ngiingiiiyara ngiingiiiyara
    mmuduuya rida varida variatee.
  cpy-cpy: Etako-shireri pikantante, poshiya-kotyaari Jeepatzii-totaa-rewo retakoyitakae,
    ratsipe-wentakae ikentakoeteri. Rootakira oshiyakawori okajankae-nkatzi ipometee-tziniriri
    Tajorentsi, osheki akameethatzi-motakari.
  mpx-mpx: Nunuwana paganina eliyana nuku nanawaa, ni ola te Keliso i nunuwana-agila.
    He iya yawalina i talamwan kila kaiwela i ola powon bwalena waiwaisana toto Yehoba
    i yaliyaya-an.
  wbp-wbp: Manngu-nyangkalu Jijaji Kiraji. Kula nganangku nyanunguju jinyijinyi-manu
    ngalipaku palinjakuju, lawa. Ngari-nyanu yungu kutu Kaatu-kurraju kuja-ngalpa
    palija ngalipaku. Nyanungujulpa kuyu-piya nyinaja yangka yapangku Juwu-paturlu
    kalalurla purranjarla yungu Kaatuku yungu-jana yimirilki nyina. Kala Kaaturluju
    parnti-nyangu kuyuju jankanja-kurraju, manu kala-jana yapakuju wardinyi-jarrija-nyayirni.
    Kuja-piyarlu-yijala-nyanu Jijaji Kirajirliji yungu Kaatu-kurraju. Kuja-piyalpankulu-nyanu
    yulkayarla nyurrurlaju.
  luo-luo: kendo udag e ngima mar hera kaka Kristo ne oherowa mi ochiworenwa kaka
    chiwo kendo misango madungʼ tik mangʼwe ngʼar mamit ni Nyasaye.
  nhe-NT: Mojmostla xiquinicnelica tlacame queja Cristo techicnelía hasta motemactili
    para miquis para techtlajtlacolquixtis. Quena, yajaya mochijqui nopa tlacajcahualistli
    tlen Toteco quiseli pampa tlahuel quipacti.
  aii-aii: ܘܚܹܝܡܘܼܢ ܚܲܝܹ̈ܐ ܕܚܘܼܒܵܐ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܡܘܼܚܸܒ ܠܹܗ ܐܸܠܲܢ ܘܣܘܼܦܝܵܐ
    ܠܹܗ ܓܵܢܹܗ ܡ̣ܢ ܓܹܒܲܢ، ܩܘܼܪܒܵܢܵܐ ܘܕܸܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ، ܪܹܝܚܵܐ ܒܲܣܝܼܡܵܐ.
  esk-NT: Piqpakkutiqaġitchi atlanun iñuŋnun maliġuaġlugu Christ-ŋum tuvraaksriutaa.
    Piqpagipluta qaiññiqsuq iŋmiñik Agaayyutmun tuqupluni killuqsautaiġukhuta. Taatna
    pikami quyaliñiġaa Agaayyun taipkunatun ikipkaipḷutiŋ tuniḷḷaqtuqtuatun.
  msb-msb: Dapat na mabuhay kamo na may kamuot sa iyo kapwa pareho san pagkamuot sa
    aton ni Cristo. Kay ginhatag niya an iya buhay para sa aton bilang sakripisyo
    sa Dios kag mahumot na halad na nakapalipay man ngani sa Dios.
  cpa-NT: Mi³hnóh¹ hniah¹² ju²rúh² hniah¹² ju³lah hniang¹ Cristo jniang³, dsa² ca¹jon¹
    dsié¹² jniang³. Ca¹tǿ² báh³ dsǿa¹² Jmi² jniang³ ja³ca¹quíg¹ Cristo dsǿg³ jniang³.
  dso-dso: ଜେନ୍ତାର୍‌ କି କିରିସ୍‌ଟ ଆମ୍‌କେ ଆଲାଦ୍‌ କରି ଆମର୍‌ ପାଇ ମରି ରଇଲା । ଗଟେକ୍‌ ସୁନ୍ଦର୍‌
    ବାସ୍‌ନା ଅଇବା ବଲି ପାରା ସେ ତାର୍‌ ଜିବନ୍‌ ପର୍‌ମେସର୍‌କେ ସର୍‌ପିଦେଲା ।
  meu-meu: Lalokau ai ba raka, Keriso ese e lalokau henida heḡereḡerena; ia sibona
    e heni, ita daidai, herahia ḡauna bona boubou ḡauna mai bonana namona, Dirava
    ena.
  yva-NT: Muno syare wapo muinye rarorono vatane mai, maisyare muno Kristus muinyo
    wansai ti Po anasine raunande indamu kakaijo wansai. Kristus kakaijo wansai omamo
    raurata irati anakotaro ranavane nsainy rameseo Amisye aije ramaisy.
  dgc-dgc: Mahalén moy be a palagi du iba a tolay a kaparis na pégmahal ni Cristo
    dikitam. Entan moy, dahil ta pégmahal na dikitam, éy niatéd na tu buhay na para
    dikitam. Nagpakamatay siya a nangtubus dikitam ta kasalanan tam.
  zpm-NT: Zaacse goḻban, goḻleynie samiech to zigne rleynie Jesús to, sac goṉ teḻ
    me, haxta bleeladz me me gut me xcuent ne, gut me biogon me lo Dios psaṉmbe me
    ne lo xtoḻ ne, me goc tib gon ne pcaania Dios.
  hix-NT: Osoxe roro rma haxa ehtxoko. Kxenye Kryestu yehtxoho wyaro, osoxe rma ehtxoko.
    Kxenye rma haxa nehxakon hamà, noro. Àro hoye ro, tano me ro rma wayehye, tàwya
    konyhoryetxho menye. Twayehnàtoko rma, notàmyakonà, Khoryenkomo wya. Noro yotàmtoho
    rma, ohxe rma haxa nehxakonà, àwya. Ànahosnàr me rma nehxakonà, tàmsomà rotho
    yoho rma haxa mak ha, amnyehran heno komo nàmrà rotho yoho rma haxa mak ha.
  sim-sim: Jir avak ma anandin wapnuku jihik owenda nombon ji toltambanaka, os erem
    ji uwa Krais unda hom os jimu tiyanduwa. Os nirnjik miandok or hari oso or orhinjik
    ofa arme kuvasahandan Avui Wasilakan hari ri.
  npi-ULB: र ख्रीष्‍टले हामीलाई प्रेम गर्नुभएर आफैँलाई हाम्रो निम्ति दिनुभए झैँ तिमीहरू
    प्रेममा हिँड । परमेश्‍वरको निम्ति सुगन्धित सुवास्‍ना हुनको निम्ति उहाँ एक भेटी
    र बलिदान हुनुहुन्थ्यो ।
  cgc-cgc: Dapat makita ki kyo na gagugmaay kaw na paryo ta paggugma Cristo ki kiten
    na paatag din iya na kabui na napatay para ki kiten. Iya an na pag-atag ta iya
    na kabui paryo ta ammot na alad na makapalipay ta Dyos.
  tim-tim: Akto Kristoŋe okot âlep aknengim nengât akmâ Anutugât sumbe âlepŋe agaŋep
    aregât nâŋgâmbiâ humo akto Kristoŋe han kalem aknengimap a hainâk mem âmâ han
    kalemgât agak meme paŋâk mem manmâ âgâwei.
  yor-yor: ẹ sì máa rìn ní ìfẹ́, gẹ́gẹ́ bí Kristi pẹ̀lú ti fẹ́ wa, tí ó sì fi ara
    rẹ̀ fún wa ní ọrẹ àti ẹbọ fún Ọlọ́run fún òórùn dídùn.
  wos-wos: Krais Jisas nanika némafwimbu mawuli yata dé nanika hambuk jémba yata dé
    hiya. Hiyandéka God déka jémbaka dé yikafre mawuli ya. Du nawulak hanja hamwi
    xiyae déka hwendaka God yikafre yama xéka yikafre mawuli dé ya. Godka hwendan
    maki, Krais Jisas dé hafuré dé hwe, Godka. God dé Krais hurundénka dé yikafre
    mawuli ya. Krais Jisas yandén maki, guni du takwaka némafwimbu mawuli yatanguni.
  emp-NTPO: Jũmarãda quĩrĩãnadua Critoba dadjirã quĩrĩã b̶ʌda unubid̶a quĩrãca. Quĩrĩãneba
    dadjirã carea ara idjida idu beabisia Ãcõrẽa animarã babue diabʌrʌ quĩrãca. Ãcõrẽba
    maʌ̃da bia unusia.
  eng-F35: and walk in love, just as Christ loved us and gave Himself up for us, an
    offering and a sacrifice to God for a fragrant aroma.
