    penaŋ mti ningalen yom pumti tep palen gakime Kawawaŋaŋ ek ekti nâme dolakŋaŋ
    penaŋ beye keyepmti nin Kilaisiyaŋ mge keyet katnanen gogot palen mamti dopmaŋ
    mukulem mukulem mti mambanup.
  grc-MT: και περιπατειτε εν αγαπη καθωσ και ο χριστοσ ηγαπησεν ημασ και παρεδωκεν
    εαυτον υπερ ημων προσφοραν και θυσιαν τω θεω εισ οσμην ευωδιασ
  vid-vid: Mikale kwa kigana, kota Kilistu vyoyatuganile na kuulavya ukomu wa heye
    kota nhambiko, ilingununyilila goya na nhambiko ilingumnojeza Nguluwi.
  pio-NT: Cáininácué piicáyacawa, càita nacái cáininácué piicáca Dios, áibanái nacái,
    càide iyúwaté cáinináaná Cristo iicáca wía, yá imàacacaté icáucawa yéetácaténátéwa
    wáichawalíná iyúwa sacrificio. Yá casíimáicaté Dios iicáca Cristo cáininácáináté
    Cristo iicáca wía imàacáanápináté icáucawa wáichawalíná. Dios iicáca Cristo yéetáanáwa
    iyúwa cayábéeri ofrenda, sacrificio nacái neeméerica pumèníiri isàni yáapicha.
  tsn-tsn: Ratanang thata, lo etse Keresete yo o lo ratileng a bo a ineela Modimo
    go nna setlhabelo se se tlosang dibe tsa lona. Mme Modimo o ne wa itumela, gonne
    lorato lo Keresete o lo ratileng ka lone, lo ne lo tshwana le setlolo se se nkgang
    monate mo go one.
  amr-NT: Huayahuaya diʼ yanʼmaikaʼ. Konig Cristoa diʼ moʼi̱kaʼne konigti huayahuaya
    diʼ yanʼmaikaʼ. Cristoa diʼ moʼmaepo oroʼtaj oʼpaknok huabokereka onʼtohuaʼpo
    oroʼomeyen dakhueaʼ eʼkaʼ oʼto̱e̱nok Cristotaj moʼnigarakuyate. Konig ʼuru ovejataj
    onʼarakikaʼpo Diostaj onʼyokikaʼpo, ken konig o̱gkaʼpo konig ʼuruʼhui̱e̱da Diosa
    durugda oʼhui̱ri̱kuy. Ken konig Cristoa diʼ moʼmaepo moʼnigbueyʼuyatenok huayahuaya
    diʼ yanʼmaeʼikaʼ.
  pwg-pwg: Ami yawasa na nuwaviina ini badei. Ikikava Keriso ina nuwaviina irakata
    kurita da ivere meyei kubiita na nakanani koni nuwaviina. Keriso isuwara meyei
    na God ivi nuwabiibiiyei, tuna nakanani ma suwara ghabughabuna ita gheghae kurina.
  cjv-cjv: Te Kirisito yaromi dem miriyom no yokamai mun fi noronguamere epe ne yokamai
    denom minom ari mun fi erere mapunom i waniyo! Te ari fi mun ei teinga kipom sungua
    tarom i Yai Gumam teingoro ena Yai Gumam mun finguamere epe Kirisito yaromi “No
    yokamai akire di erowaiye,” diro yokori moinguamom i Yai Gumam fi mun ei tome.
  tha-KJV: และจงดำเนินชีวิตในความรักเหมือนดังที่พระคริสต์​ได้​ทรงรักเรา และทรงประทานพระองค์เองเพื่อเราให้เป็นเครื่องถวาย
