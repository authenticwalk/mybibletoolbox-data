  gup-gup: Dja munguyh ngurridjalmarnedjaremerrimen yiman bu kayime Christ kanmarnedjareminj
    kadberre rowk. Kaluk nungka wanjh kanjkurrmerrinj bu doweng kadberre kore kumirrk
