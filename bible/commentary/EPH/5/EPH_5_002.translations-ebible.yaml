    bala ŋayi wekanhaminana nhanŋuway ŋayi walŋanydja walŋakunharawuna ŋilimurruŋgu.
    Ŋayinydja rakunydhina ŋilimurruŋgala dharapulŋura, yurru ŋunhiyinydja ŋunhi ŋayi
    wekanhamina märryu-ḏapmaranharayuna, ŋunhiyinydja balanyarana bitjan buŋgan bäw'
    gaŋgathirri ŋuli marrtji Gunhu'wu, bala Gunhu'yunydja nhäŋala ŋayaŋu-ŋamathinana
    manapara nhanukuŋu ŋunhi wekanharanydja, bala ŋayi yana Godthunydja märraŋalana
    ŋilimurrunha, bala nherrara nhanŋuwayliliyaŋalana ŋayi dhambay-manapara Christkalana.
  yal-yal: ɛ sigan ti xanuntenyani alo Alaa Muxu Sugandixina en xanuxi kii naxan yi,
