  eng-OEBCW: and live a life of love, following the example of the Christ, who loved
    you and gave himself for you as an offering and a sacrifice to God, that should
    be fragrant and acceptable.
  knj-NT: Cu tx'oxon el cu cam c'ulal jun jun c'u, jaxca jix cu yute scam c'ulnen
    Cristo yet jix yak'on cam sba cu ya'il oj. Jaxca no' me' chi ak'le cam yin xaambalil
    suk'uk'i yec' sab chi yab Dios, chi ẍa' sc'ul, jaxca tu' jix yun Cristo yet jix
    cam naj ku.
  deu-1912: und wandelt in der Liebe, gleichwie Christus uns hat geliebt und sich
    selbst dargegeben für uns als Gabe und Opfer, Gott zu einem süßen Geruch.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟ ਇਵ ਪ੍ਰੇਮਾਚਾਰੰ ਕੁਰੁਤ ਚ, ਯਤਃ ਸੋ(ਅ)ਸ੍ਮਾਸੁ ਪ੍ਰੇਮ ਕ੍ਰੁʼਤਵਾਨ੍ ਅਸ੍ਮਾਕੰ
