  hin-2017: और प्रेम में चलो जैसे मसीह ने भी तुम से प्रेम किया; और हमारे लिये अपने
    आपको सुखदायक सुगन्ध के लिये परमेश्वर के आगे भेंट करके बलिदान कर दिया। (यूह. 13:34,
