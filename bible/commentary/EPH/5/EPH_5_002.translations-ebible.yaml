    mughuriar aghuir God ifongezim.
  agg-agg: Se ŋgusüfo pandɨhi ndühündɨ, Krais ai sɨhefɨmbo ramareamunɨ nou. Sɨheimbo
    farɨhefe-mbohünda yɨfɨyuhü, ahandɨ fi Godɨmbo masagado ahambo hɨhɨfɨ-hɨhɨfɨmbohündambo
    nindou sesɨ asu aboedɨ fɨsɨŋarümbɨ moatükunɨ Godɨmbo asayo nahurai.
  ptp-ptp: dɨ xam tɨmu vô môp xêyaa vin lec maên i tɨyi xocbê Kɨlisi wê xêyaa vin
