    rupa­chi­ura, kusni­sina suma asná: chasa­lla­ta­mi Cristo wañu­chii tukug­manda,
    Taita Dius­pa ñawipi sumag­lla tukug­samurka.'
  hrv-hrv: i hodite u ljubavi kao što je i Krist ljubio vas i sebe predao za nas kao
