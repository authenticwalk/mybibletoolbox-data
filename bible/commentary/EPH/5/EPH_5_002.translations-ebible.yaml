    keh Uhokri bateke ginaktin ke wotbe ig ayhpiyebe imihgibe.
  iou-iou: Täŋpäkaŋ irit kuŋat-kuŋatjinken iron kädettä intäjukun irek. Iron kädet
    nintä täkta yäwani uwä Kristotä ŋode niwoŋäreŋkuk; Unitä nadäŋ nimikinik täŋpäŋ
    iniken gupi nin täŋkentäŋ nimikta iniŋ kireŋkuk. Ude täŋkuko uwä Anututa ärawa
    käbäŋi säkgämän-inik, Anututä ini gäripi nadäk täyak ude täŋ imiŋkuk.
  ntp-NT: Gʌnoigʌadavurai aipacoga poduucai isduucai Cristo gʌroigʌdai cascʌdʌ gʌmuaatu
    curusiaba sai poduucai Diuusi gaoigʌldiña gasoimaascamiga. Dai Diuusi baigʌlidi
    Suusi Cristocʌdʌ poduucai iduucai ʌgai. Ʌjudidíu coodaiña cañiru maamaradʌ ʌmo
    altar daama dai dadaasdiña Diuusi sai ʌgai oigʌldiana soimaascamigadʌ. Istumaasi
    idui Cristo ʌrʌpan ducami isducatai ivuaadana ʌjudidíu.
  rai-rai: Muaat a lalaaun ma ra maarmaari, welaar ma Kaarisito i maari daat, ma i
    taar taa anuna lalaaun un daat, welaar ma ra wetabaar baa i aangawian wakwakaak
    karom God.
  haw-1868: E haele hoi oukou me ke aloha, e like me ka Kristo i aloha mai ai ia kakou,
    a haawi hoi ia ia iho no kakou, i alana a me ka mohai i ke Akua, i mea ala oluolu.
  ffm-ffm: Nguurdon e yiɗondirde, no Almasiihu yiɗiri en so hokkitiri hoore mum saabe
    men no layyaari nii, no sadaka belɗo Laamɗo nii.
  arb-NAV: وَاسْلُكُوا فِي الْمَحَبَّةِ عَلَى مِثَالِ الْمَسِيحِ الَّذِي أَحَبَّنَا
    وَبَذَلَ نَفْسَهُ لأَجْلِنَا تَقْدِمَةً وَذَبِيحَةً لِلهِ طَيِّبَةَ الرَّائِحَةِ.
  cop-CNT: ⲟⲩⲟϩ ⲙⲟϣⲓ ϧⲉⲛ ⲟⲩⲁⲅⲁⲡⲏ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲟⲛ ⲉⲧⲁ Ⲡⲭ̅ⲥ̅ ⲉⲣⲁⲅⲁⲡⲁⲛ ⳿ⲙⲙⲱⲧⲉⲛ ⲟⲩⲟϩ ⲁϥⲧⲏⲓϥ
    ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲛⲟⲩ⳿ⲡⲣⲟⲥⲫⲟⲣⲁ ⲛⲉⲙ ⲟⲩϣⲟⲩϣⲱⲟⲩϣⲓ ⳿ⲙⲫϯ ⲉⲩ⳿ⲥⲑⲟⲓ ⳿ⲛ⳿ⲥⲑⲟⲓⲛⲟⲩϥⲓ.
  sri-sri: Cristo marĩrẽ maĩrõsũta mʉsãde gajerãrẽ maĩka! Ĩgʉ̃ marĩrẽ maĩgʉ̃ ĩgʉ̃
    basita ĩgʉ̃rẽ wẽjẽdʉarãguere wiadi ããrĩmí marĩrẽ boabosabu. Ĩgʉ̃ boabosagʉ, judío
    masaka oveja majĩgʉ̃rẽ wẽjẽ, Marĩpʉ ĩũrõrẽ soepeosũdi irirosũ ããrĩdi ããrĩmí. Irasirigʉ
    ĩgʉ̃ irasiriri merã Marĩpʉre ʉsʉyamakʉ̃ iridi ããrĩmí.
  nal-nal: Ma a roroiang sinim kana bas pana matmalabuk iwana sasaxotang azanon malasing
    Kaarisito xa sasaxot dia ma xa lis a roroiang sina zin dia malasing a talazang
    ka milalas mikuf ka waan sin Nakmai.
  kyq-kyq: Iŋgki te maak‑jea aan gɔɔ *al‑Masi jejeki, naan̰ kɛn ɔn̰ ron̰ ooy taa naajege
    ɔɔ ɛɗ ron̰ *sɛrkɛ ɔɔ sɛrkŋ naan̰ se tec aan gɔɔ itir oot nijim kɛn tɔɔl Raa ki.
  kwd-kwd: Furifuri moru kwaimaa le'a fana ta'a, 'ilaka'u la Kraes ne'e kwaimaa le'a
    fadauru te'efou, ma ka kwatea nga mangona fana fa'amoori ladauru. Suria ngaia
    'e tabo 'ania ngaia 'i talana, ma God ka malale'a fafia.
  ded-ded: Kristo ye ifingoc heresongogoc hoannunuma yengena sebia desiemema sese
    imoc Anutuaru mekemma nenanggac donina mema homeec. Sese imocngo homung kerengagoc
    amma Anutuaru enec. Nga ngeni onga imoc modacma heresongogoc hoangemema kecbisia.
  ewe-ewe: eye minɔ agbe le lɔlɔ̃ me abe ale si Kristo lɔ̃ mí hetsɔ eɖokui na ɖe mía
    ta abe nunana kple vɔsa si le ʋeʋẽm lĩlĩlĩ na Mawu la ene.
  nuy-nuy: Marri nugurru nambaa-ḏamarr-ngu-burraa warra-mulung-aynbaj-guy aadanu.
    Numburru-yamana nguynju nigawi-yii na-Christ-jii, niga yamba na-Christ ngarranii-ḏamarr-ngu-burraa
    ngagurru anaani, marri ngarranii-ngawiiyn ngagurru. Nigaayung na-God niga ni-wurrij-gaḻaaḻarrii-windiyung
    wudani-yung yamba nu-yayn bayarra niga.
  cop-BHC: ⲞⲨⲞϨ ⲘⲞϢⲒ ϦⲈⲚⲞⲨⲀⲄⲀⲠⲎ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲞⲚ ⲈⲦⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲢⲀⲄⲀⲠⲀⲚ ⲘⲘⲰⲦⲈⲚ ⲞⲨⲞϨ ⲀϤⲦⲎⲒϤ
    ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲞⲨⲠⲢⲞⲤⲪⲞⲢⲀ ⲚⲈⲘ ⲞⲨϢⲞⲨϢⲰⲞⲨϢⲒ ⲘⲪⲚⲞⲨϮ ⲈⲨⲤⲐⲞⲒ ⲚⲤⲐⲞⲒⲚⲞⲨϤⲒ.
  buk-buk: Ma asa nem lêŋ ti atac whiŋ asidôwai hoŋ, tôm Kilisi tac whiŋ yac ma kêŋ
    dau sambuc ti da tu yac-ŋga, naŋ Anötö gêlic gitôm da ŋamalu ŋayham.
  pri-NT: Wâdé na guwà tèpa meaari pàra tàpé. Ba é meaarijè wà Kériso, â é panuâ ê
    wâro kêe, ba na *ârapwaailò ba kâjè, na dau wâdé tà Pwiduée.
  zpq-NT: Cheyaḻa' soacho gaque ḻježcho ca Criston' chacde' chio' na' bnežjw cuine'
    gote' ṉec̱he chio'. Na' chebe Diosen' da' bene' ca', can' chebe beṉe' to da' chḻa'
    zix̱.
  por-TFT: Façam tudo de uma forma que demonstre que amam seus semelhantes, como Cristo
    nos amou e voluntariamente resolveu morrer por nós. Ele se ofereceu a Deus como
    sacrifício agradável a Deus, como os sacerdotes judaicos oferecem a Deus holocaustos
    (sacrifícios de animais) aromáticos [MET].
  gwi-NT: Ninee'ok dinjii nąįį eenjit khit ch'eet'igwiniindhan akhwa'įį, Christ diineet'iindhan
    ts'ą' diineenjit niindhat gwik'it. Christ diineenjit Vit'eegwijyąhchy'aa ts'ą'
    gwintł'ee daachįį shoohahtsyaa geenjit, gwanzhįh chų' gwinzii vagwaatsan k'it
    veenjit t'iiyiinchy'aa geh'an.
  gvn-gvn: Yurra yindu-yinduynku wawumaka, yala Jesus Christ ngananka wawu jirray
    bajaku. Nyulu ngananka wawumanya, nyulu mambarrijin, wulanka ngananka. God wawurr-wawurrmanijin,
    Jesus ngananka mambarrijinya.
  nhy-NT: Ximotlasojtlakan ken Cristo techtlasojtla asta omotemaktij (omotemaktilij)
    para ma kimiktikan por tejwan. Yej omotemaktij kej se ichkatzin katlej okimiktijkej
    iwan okimanilijkej in Dios kej se tlamanale katlej kuakualtzin ajwiak.
  asm-FB: খ্ৰীষ্টে যেনেকৈ আপোনালোকক প্ৰেম কৰিলে আৰু আমাৰ কাৰণে ঈশ্বৰৰ উদ্দেশ্যে সুগন্ধযুক্ত
    নৈবেদ্য আৰু বলি স্বৰূপে নিজকে শোধাই দিলে, তেনেকৈ আপোনালোকেও প্ৰেমৰ পথত চলক।
  okv-okv: Eto Keriso na ungotena osa ue hamo amita avo God ta degi pene mune te avo
    ikitinu God na kito tunga javotoho ena avoeto ungota osa ari amina ungo titi jigoja
    evujo.
  mxt-NT: Vita cuvi iñi yo. Cu̱ñi yo chi tahan yo, tari ra Cristo cuñí ra chi yo.
    Ta tari noo mbee luhlu cha tuhva̱ tata sutu cachaha̱ ra chi Nyoo ta cha naha,
    tyicuan caa chaha̱ cuenda ra Cristo chi ra cha cuenda yo. Ta sɨɨ xaan cuñí Nyoo
    cha cuenda cha chaha̱ cuenda ra chi ra.
  tzo-NT: Tsc'an ti chac'uxubinvanic hech chaj c'u che'el chc'uxubinvan ti Cristoe.
    Yu'un ti Cristoe muc xc'uxubin sba. Ja' laj xc'uxubinucutic hech laj yac' sba
    ti milel cu'untic. Hech lec yo'nton ti Diose yu'un ti laj xc'uxubinucutic ti Cristoe.
  ind-AGS: Hiduplah dalam kasih, sama seperti Kristus mengasihi kamu. Dia memberikan
    diri-Nya untuk kita, sebagai sebuah hadiah dan persembahan kurban kepada Tuhan.
    Persembahan-Nya yang sangat harum dan menyenangkan hati Allah.
  omw-omw: Karaisira mwutukyavanto nkyiara vahintema kye nkye nanrianra nanrianra
    mwutukya vahirata variqi quata. Vaisivanto Kotira qamwata mwatarero kaahe mwunta
    vira qia quara mwataintema kyero Karaisiva tiriara mwutukya vahuvaro qutu vuvaro
    Kotiva mwianra rieqaro qamwata mwatora.
  yrb-yrb: Uwara nesia emaba neno arama uegou uawe. Yesu Keriso Dawa yaba neno arama
    uteda ui. Ina Danu kobere bonana fuyo oeta ari. Godima i ereda yaru derawere ui.
    Yesu Kerisonu neno arama ueta enanari uawe.
  maa-NT: K'oa̱á ti̱s'ín tjòcha chaà xinguio̱o koni Cristo tjòkeè kijtseè‑ná nga jè
    kitsjaà ngajo‑ná yijo‑la̱ nga k'en, jngoò kjo̱tjò xi ndaà kjòtsjakeè Nainá.
  mcq-mcq: ꞌEne Kerisora ja oja mihajaꞌinaꞌe oja ꞌekaraviꞌi oꞌavara. ꞌEne Hu Huhusu
    nú múharena areri swara vene swasa Godonaꞌe amua ꞌuꞌamarono venana.
  sus-A: وٌ شَ حّرّ شَنُنتٍيَ كُي عَلْ عَلَ شَ مِشِ سُفَندِشِ وٌن شَنُشِ كِ نَشّ،
    عَ عَ يّتّ قِ وٌن مَ قٍ رَ، عَ قِندِ وٌن مَ سّرّشّ رَ نَشَن لَبُندّ شِرِ رَقَن
    عَلَ مَ.
  jpn-1965: また、愛のうちに歩みなさい。キリストもあなたがたを愛して、私たちのために、ご自身を神へのささげ物、また供え物とし、香ばしいかおりをおささげになりました。
  fra-SBL: Marchez dans l'amour, comme le Christ aussi nous a aimés et s'est livré
    pour nous, comme une offrande et un sacrifice à Dieu, en parfum d'odeur agréable.
  yka-yka: Subey kaˈam luwal malasa si saweˈbi kuweˈ pangalasa Almasi kaˈamin. Peggeˈ
    Almasi hep, hawal lasane si kitehin bi, pinaglillaˈ weˈ ne dinen kuweˈ kuluban
    para si kahāpante bi, duk kasulutan teˈed Tuhanin si hininangne miyaˈan.
  mle-mle: Jisas Krais nyanak mawul yikuw, di diki kapa amwiyir Godak vaal kwurdil
    nyan nyanadiy vaal danik tikuw, aal God rakarak tikuw, mayaakw kwadil diki yawiyik.
    Aw diki pik gwur mayaakw adakw nuwukadiy duw takwak yigwuradiy mawul gwuradiy
    mawulaam van titak.
  shp-NTPO: Jatíbibo jato noikanwe, noa noiax noa kopi Cristo mawáni keskáakinribi.
    Já jaskatara iká iki westíora jawéki Dios menikana kikin jakonhira inin poatai
    keskáshaman.
  aom-aom: 'Ëhiꞌoromo ae uehorovëvëꞌi raromo jijihonövore. Ëhesi bëhoho Kerisoro no
    uehorovavuoromo nosi jöëni God-are örire suvuore bojamirovoromo guomorovadeje.
    Guomorovamu God-ro uvadeje: Huro mabëhe ëꞌëꞌëro ëhuro iae na huë mae jevajëjo.
    Kerisohu uehorovavuadëhi ëhi ae uehorovëvëꞌi raromo jijihonövore.'
  geb-geb: Nde guigira wari won ndavir harigi ntɨɨri ga ndɨɨi tɨvi zɨn ŋgɨp, wari
    ruri. Krais, ana guigira won ndavara nza nɨɨŋgiap won tuma fekhɨngiap nzan kurigi.
    Nde mba tɨva zɨn ŋgɨri. Ana won tuma fekhɨngiap Fhe Bakɨme nzuav ndɨgar vhuuŋ
    hi ofa mbui fara muuŋgi ofa muuŋgi.
  bsj-bsj: Kom yi yimbo mor cwika nawo Yeecu cwibeu latak neken dor cero dike luma
    neret kange diker ne kar fiye kwama wiyeu dorber, twika dikero fican fican diker
    yokar fiye kwama wiyeu.
  cak-cak: Can ta ja ri nijo-ivi' ri uc'uayon ri ic'aslen, achel xojrojo' ri Jesucristo
    riq'uin ri xuya-ri' pa camic koma; xoc achel jun sipanic ri nijubub ruxla' y achel
    ri chicop ri yecamises, y ri Dios xka chuvech chi quiri' xu'on.
  chf-NT: Paq'uin yajna'tan abala ca' chich aj Cristo u yajna'tanonla. Uneba mäx u
    yajna'tonla ixta u yäq'ui uba tä chämo tä cruz uc'a u japänonla t'oc cä tanäla.
    Ca' jini xi de u matän Dios que u subbinte tuba u jelo ni cä tanäla. Diosba u
    jiri cache' tä' utz jini u chi aj Cristo por no'onla, como si fuera ump'e jätz'äcnib
    tä' jätz'äcnaba que u t'äbo u yutz'u ixta ca'an.
  tlf-tlf: Krais iyo, numi ilak uyo do dong dogobelan o age-nalata, tinum bilip imi,
    God imi mufekmufek kobelum o age fuulip tang tambal kuun-bulu ku-nala, “Tambaliim
    o,” agan-nuuba ulutap ke-nalata, imi dam uyo God imi kobelata, waasi iyo tebe
    angkolipta, yagal tebe imi sinik iyo God imi dobe no ke-nalata, kaanata, God yagal
    du-nalata, “Tambaliim o,” age-se kale, ulutap kale, ipkil mungkup ipkumal imi
    ilak uyo duga-bom dong daga-e-bom ke-bom-nilipta o ageta ko.
  piu-2006: Yaṉangu kutjupa tjuṯaku nyurrangarri yunytju nyinanytjaku. Yalatji Yiitju
    Kurayitjanyalampa yunytju nyinarra watiyangka waralyngarala tjawirrilyi tjiipi
    nguwanpa mirrirringu, nganaṉa katirra Katutjaku tjunutja nguwanpa. Katutjalu tjawirrilyi
    palunya yini Yiitjunya nyakula yunyparringkula nganampa kuya waṉingu.
  poh-NT: Jeꞌ reꞌ nok ma̱cana̱ꞌ tak ricꞌaxaric awas acha̱kꞌ tak jeꞌ ricab kacꞌaxmajic
    xiban i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, naxikꞌahsaj ri̱b pan quimic chiki̱j
    i hoj cꞌacharel chi jeꞌ ricab jenoꞌ si̱ nkꞌahsjic johtok chiwach i Dios on jeꞌ
    ricab quikꞌahsjic take chicop reꞌ naquicꞌataric cho chiwach i Dios, xa nbukunic
    chic ricꞌohonquil nponic johtok chiwach.
  tue-tue: Jesucristo maĩrírobirora cãmerĩ́ maĩrucújãña. Cʉ̃ʉ̃ marĩrẽ maĩjĩ́gʉ̃, diabosayigʉ.
    Cʉ̃ʉ̃ marĩrẽ diabosarigue Cõãmacʉ̃ ĩñacoropʉ sitiaãñúre busemʉõcore tiiróbiro
    cʉ̃ʉ̃ tʉsaré niiyiro.
  bjp-bjp: ma gamek liu ini famais, arae Karisito i ier isi kerer ma i ta ta liu kia
    isi kerer, arae nenge fafen ae sana i furung rokap usuf God.
  xon-xon: Cha ngeehm li bi ni chee man, ke Kristo aah gee timi pu, ki kpo ti pu,
    ki ŋa kitork ki piir Uwumbɔr aasui, ki ŋa ti ni Uwumbɔr kijɔtiik na.
  tzo-ZNT: Tscꞌan chacꞌuxubin abaic chac cꞌu chaꞌal lixcꞌuxubinotic ti Cristoe yuꞌun
    iyacꞌ sba ta milel ta scoj jmultic. Ti xꞌelan ispase, jaꞌ smoton iyaꞌi ti Rioxe,
    lec iyil.
  mpm-NT: Ti nɨnɨ kundaꞌu ini jnaꞌan naa ra nanu ni kundaꞌu ini Cristo yoꞌo. Ni soko
    ya maa ya jaꞌa yo nanu ni ka saꞌa yɨvɨ undi nuu, na ni ka yɨndaꞌa yɨvɨ un ɨɨn
    ja kuu ɨɨn taꞌu nuu Yandios. Ti Cristo ni jaꞌa ya jnuꞌun ja ni jiꞌi ya jaꞌa yo,
    nanu ni iyo undi nuu ja ni ka jaꞌni yɨvɨ kuɨtɨ i ja ni ka soko i nuu Yandios ja
    na kencha kuachi i. Siaꞌan ni jiꞌi Cristo jaꞌa yo nava tukaa jnaꞌnu ndatu yo nuu
    Yandios. Ti ni kusɨɨ ini Yandios jiin jniñu ñaꞌnu ni saꞌa Cristo. Siaꞌan nava
    ni kundaꞌu ini Cristo yoꞌo, ti suni siaꞌan na kundaꞌu ini jnaꞌan ra naa ra.
  ots-NT: Gui hmʉpjʉ quir mi̱nga̱‑cja̱hnijʉ cor jma̱jte, ncja ngu̱ car Jesucristo
    bi ma̱jquijʉ cja̱ bi dö cár vida por rá nguejcöjʉ. Bbʉ mí ndötsjɛ car Jesús pa
    bi bböhti, bi ndo tzøh car Tzi Ta ji̱tzi. Bi ncjá ncja ngu̱ hnar tzi dɛti ca bi
    jñɛgui bi bböhti pa bi jña̱htibi ca Ocja̱.
  hoy-hoy: अदिक प्यार दा नळी ह्यांग मसीह भी नीम से प्यार माळदुन, अदिक नाम साटी तान
    तान इक सुखदायक सुगन्ध इन साटी परमेश्वर उन मुंद भेंट माळकु बलिदान माळ बुट्टुर.
  amo-amo: Cinan nafo ame, cinan nanya nsu nafo na Kristi nati a napka litime imon
    nkusu na dadu ananzang, imong kugya kuman, udu kiti Kutellẹ.
  pjt-pjt: Panya Christanya nganampa puḻkaṟa mukuringkula ngalkilpa ilungu ka Godanya
    palumpa puḻkaṟa pukuḻaringu. Ka nyura kuḻu uti palu puṟunypa aṉangu kutjupa tjuṯaku
    puḻkaṟa mukuringama.
  cwe-cwe: Ugima wenu wolondeka ulangulizigwe na ulondo, fana viya Chilisito viyachinogele
    cheye na kalava ugima wake kwa ichimu chetu fana mnung'ho unogile wa sadaka na
    zabihu ya kumtunhiza Mulungu.
  daa-NT: Ɗo goyiŋko kun kawta, elguwoŋ ziŋkiko. Pakiroŋ maman Iisa Masi elinte ho
    ginoŋ ar ŋaara. Ŋaar elinte nam ŋa bertu ziy *satkine ɗo Buŋdi ɗo bi kante. Satkin-at
    aawaaji gala ɗo Buŋdi.
  mlp-mlp: Ad Krais i ginan anad bilaqsa in i giyon ahol nog hulosta nazaqmo ne an
    anan ginad bilaqsa osiymo. Na ezaqgo Krais ahol tamaz nog God ugan God ameb in
    bilaqne tamaz ahuran dimunta nog iyan in huritim anad diq bilamta.
  ape-C: Ipak ta pugipesh ehudok aih um urkwip panawasham kupaishi um kabi douk Krais
    urkum manawasham apak aria nagok um nataurumap um. Aria agundok anan nagok aria
    nakon anan kanak Iruhin um, agagun douk kabi worigun iri mahish douk shenek ofamesh
    shashaisheh sheisik wosik aria shako Iruhin iri.
  bgs-bgs: Agad ándin tô áglumun yu, kailangan ágginawa kó katô mga unawa yu iring
    katô kaginawa i Cristo áknita, su igbullas gó sikandin áknita asta igmatayan sikandin
    ébô pasinsiyaan katô Manama tô mga salà ta. Tô inaté si Cristo, iring sikandin
    na mammut na ágbággén tun ta Manama na makadayó kandin.
  faa-faa: Repo aporo hinamo metane himu tumurumo hemakapurakano repo Yasu Keresoane
