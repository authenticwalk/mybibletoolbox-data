    Mirithin warray ŋayiny gan ŋunhi limurrunhany märryu-ḏapmaraŋal, bala ŋayi yan
    gurrupanminany ŋanyapinyan ŋayi walŋany, limurrunhan walŋakuŋal. Yurr ŋayi ŋunhi
    Djesu-Christtja walŋany gurrupanmin ŋanyapinyany ŋayi nhanukala God-Waŋarrwala,
    ga ŋunhiyiny nhakun buŋgan bäwny'tja latjuny' dhikan rur'yurra balan God-Waŋarrwala.
    Bala yan ŋayipiny God-Waŋarrnydja ŋoy-ḻayyurra ŋunhi ŋuriŋiny Djesu-Christkalnydja
    walŋa-gurrupanminyaray.
  kvg-kvg: Neka kuku matev-té qayagé, ate av-té, Keliso kuku qambøegoam ni-te,
