    Habaytoy dinyag na ay nanad nabango ya paraêp ha arapan ni Apo Namalyari.
  vie-1934: hãy bước đi trong sự yêu thương, cũng như Đấng Christ đã yêu thương anh
    em, và vì chúng ta phó chính mình Ngài cho Đức Chúa Trời làm của dâng và của tế
