  hin-CV: तुम्हारा स्वभाव प्रेममय हो, जिस प्रकार मसीह ने तुमसे प्रेम किया है. वह हमारे
    लिए परमेश्वर के सामने स्वयं मनमोहक सुगंधित भेंट व बलि हो गए.
  spa-BES: Y anden en amor, así como Cristo tuvo amor por ustedes, y se entregó a
    sí mismo por nosotros, una ofrenda y sacrificio, como un dulce perfume para Dios.
  san-BEN: খ্রীষ্ট ইৱ প্রেমাচারং কুরুত চ, যতঃ সোঽস্মাসু প্রেম কৃতৱান্ অস্মাকং ৱিনিমযেন
