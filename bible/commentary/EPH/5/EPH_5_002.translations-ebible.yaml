  tdx-tdx: naho mañaveloa am-pikokoañe, hambañe amy fikokoa’ Iesoà antikañey, ie namoea’e
    aiñe ho enga naho soroñe mandrifondrifoñe aman’ Añahare.
  naf-naf: Amnaŋ yominaŋgat nâmti soŋgom Kawawaŋgat sâpe sâpe bume zim pilik sesik
