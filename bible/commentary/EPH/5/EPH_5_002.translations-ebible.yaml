    ke.
  zty-NTPS: Kan nak yógo'te da' žonle, žaḻa' ží'ilele lježle ka', kan Benne' Criston'
    bží'iḻe'ele' žo'o, na' bde kwine' ḻo yeḻa' got ḻo wlazžo žo'o. Ben kwine' ka to
    biado' žotžo-ba' ḻaw Dios ni'a che doḻa' da' nbága'žo. Ḻezka' goke' ka to da'
    ẕḻa' ẕix̱, da' žaz ḻaže' Dios, dan' ẕko'žo ḻo bkog la'y chie'.
  mek-mek: Ke Iesu Kristo iꞌa aniꞌa eani alogaina, ke ifo imaauga elogoaina mulamula
