    bë Cristo gutiëꞌ lëꞌë yaga cruzo, ta yez̃i dulaꞌ xquia quiero. Ca yo z̃ixi ulëꞌëro
    yaxero taz̃e gula, canaꞌ yaxe Diuzi cabëꞌ bë z̃iꞌinëꞌ nedyëꞌënëꞌ raꞌo.
  gul-NT: Oona life mus be full op wid lob een all dat oona do, jes like Christ lob
    we an done gii e life op fa we. E offa op e life as a sweet smellin offrin ta
    God, a sacrifice wa sattify God.
  mau-NT: Cao⁴ cjoa⁴tjao²cha³ ti⁴ma³cao⁴³ xi²nquio⁴³, jo³-sˀin² Cristo coan³tsjoa³que³-na¹,
