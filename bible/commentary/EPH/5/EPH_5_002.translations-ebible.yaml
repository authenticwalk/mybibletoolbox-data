  bss-NT: Nyédəŋ bad bémpēe, melemlem ngáne Krǐstəə ádə́ə́ nyé boŋ awɛ́-ʼɛ
    á nló ḿme syánē. Ambɛ̌ yə̌l wɛ́ɛ Dyǒb nɛ́ɛ mendɛ ne ndɛ echě enwógéd
    Dyǒb menyiŋge bwâmbwam.
  met-met: Xauna, ahaxa kubolu murungam sibunia, bila Kristo murung sibuna makira
    saing yungaina ba mati makira, sok bila hananianga saminam libu Urana yaha.
  kpj-NT: Tule rexiwahinyre xiwe wesemy iny ritarenykemy. Tai tahe Deuxu dee kia lỹnyrena
    wiwihikỹ wese rare.
  zao-NT: Ndoblo ke leettsooʼaa tabenaa, taxal mke leettsoo Jesucrist reʼaa, tak leeka
    lee Jesucrist mndaa Jesucrist lo Diox, taxal thib maa gon kuu ndaa zha lo Diox,
    ne nak Jesucrist thib tsi kuu nyow leettsoo Diox.
  byx-byx: De liina ip te rarliq iari ama qaqet dai maikka mager iv iini ngere uas
    te a ngen a mugunes, ip saqikka raquarl murl iini nge uas te ma Iesus aa mugunes.
    Be maikka murl aa arlem never auut, de qatikka ka quarl temiis ip ke tat never
    auut. Be qa ngip i qa quarl temiis bareq ama Ngemumaqa ip taquarl ama ranbandemiis
    i maikka a nger a mas ne ama atlu, taqurla be qa verleset ne ama Ngemumaqa aa
    serlinki.
  ctu-CTI: Ajñenla ti p'untyaya che' bajche' ti' p'untyʌyonla Cristo. Ti yʌc'ʌ i bʌ
    ti sajtyel che' bajche' tsʌnsʌbil bʌ i majtyan Dios cha'an i tyojol lac mul. Dios
    ti' q'uele ti wen jini tsa' bʌ i cha'le Cristo.
  zos-NT: Hay que va'cø nay tø nø sundandøj parejø, como Cristo'is tø sunbase, y chi'ocu'yaj
    vyin va'cø tø coca'tamø, y jetse vyø'møy Diosis como si fuera 'yaṉjajmu que suñi
    nø vyiquijcu.
  gvs-gvs: 'Ame nakae: Mami matakoi kooketōiya nakae Guyau imatakoiyeda be toinina
    yawoina ikasale ámasa goi kita ada katumapu. Moe vininabeso mainina dedevina nakae
    Yaubada inove ivauyaone.'
  kbm-kbm: Be unvang tis tangg-aim nivin aimate ge, dangete Kilisi tang givin eitit
    be geb ate ve da ebe ane ukwas vie molge ok giwel eitit gitangi Pomate ok.
  rmc-rmc: Dživen andro kamiben avke sar o Kristus amen kamelas a diňa pes korkores
    sar daros the sar obeta, so šukares voňinelas a hiňi pre dzeka le Devleske.
  apr-apr: Inbe kanepe ye nepongo dook mata yo bet lomu pang di diemu ye mai san i,
    le dawa ben Kirisi yo lono paidi mai san nga. Ngan ye in iraia tinini a imata
    yidi, le iyei ben so ke paroranga pang Maro. Ngan ye soo so yo iyeii i, in iyeie
    Maro le lon ponana ye, dawa ben tool iyei paroranga ye so a kini ki dook mata
    ilo pang ye Maro le lon ponana ye nga.
  tiy-tiy: Fatut démoyun gom ségédaw loo bé kégédaw Kristowe betom funa no nirayén
    i férénawa nuwe fénggéfukas betom. Ménwaléy maak dukah ténulak toow fo mamut,
    sani funay Tuluse ménsuwat.
  nlg-nlg: Kau ghahaghau tana dolo te vonughia na doloviadira rana keha, taonia na
    nilabuna Christ. Agaia te dolovighita me lubatiolia heghena na volana vagha na
    sukaghi te lavikehai na lei palumiu. God te nia togotogo vania, na pukuna na sukaghi
    te uruuru vagha na kokolo uruuru vania.
  dgr-DOGNT: Zezì dànì goghǫneètǫ xè gogha ełaı̨wo k'ę̀ę̀, t'aats'ǫǫ̀ ełeghǫnıahtǫ
    k'ę̀ę̀ aahda. Zezì gogha ełaàwı gha Nǫ̀htsı̨ ghàdìtı̨ t'à yınì k'ę̀ę̀ eghàlaı̨dà.
  pes-OPV: و در محبت رفتار نمایید، چنانکه مسیح هم ما را محبت نمود و خویشتن را برای
    ما به خداهدیه و قربانی برای عطر خوشبوی گذرانید.
  ron-1924: Трэиць ын драгосте, дупэ кум ши Христос не-а юбит ши С-а дат пе Сине пентру
    ной „ка ун принос ши ка о жертфэ де бун мирос” луй Думнезеу.
  tpz-tpz: Eöm se suksuk nem a taateꞌ iu teꞌ, vamanih pa ö ne Kristo to iu vavoh ka
    rora, pareꞌ kon a tasun pea, ko heꞌ o toꞌtoꞌ peꞌ pa ö neꞌ to mët manih pa kuruse.
    Eꞌ to heꞌ voh o toꞌtoꞌ peꞌ manih pa mët vamanih po heꞌ avoavuh vih, nee to ës
    ke na e Sosoenën keꞌ vaeö.
  agd-agd: Yisas Karaisi ma siretin nan anunu uren ma vei aufó ákonte uran Tiyarafenu
    avorá aunka uveri an dákan ma amusin uaren tiretíi ume ampianteiní e vá ena ma
    anunuin avúavá áesin ná tiretimpin bíkakhanti vá bano.
  rkb-NT: 'Ustsa tysisapywykynahaktsa! Kiristu watsa tsipisapywykynahaktsa! Atahi
    myhumo tsimypokzitsiarẽta iwatahi mysapyzeky nihyrikosokda. Tapara kytsa siraratsa
    ziknasibakanaha iwaze Deus bo ziknasiwezokonaha ana humo hi simysapybyitsa nikaranaha
    Deus nisiokzohik atawatsa Sesus nihyrikosokdaze mymysapybyitsa tsikykaranaha Deus
    ihumo nimyokzohik. Deus tihi: — O Sesus Kiristu mybarawy ezektsa sapyzeky nihyrikosokda
    ta humo kakurẽta. Hawa jokmorẽnikia waok myze kakurẽta anawahi Sesus nihyrikosokda
    iwatahi ibo iktsa myze kakurẽta my. Mybarawy ezektsa humo tsimypokzitsiarẽta babata
    ziwatawy — niy.'
  san-THA: 'ขฺรีษฺฏ อิว เปฺรมาจารํ กุรุต จ, ยต: โส''สฺมาสุ เปฺรม กฺฤตวานฺ อสฺมากํ
    วินิมเยน จาตฺมนิเวทนํ กฺฤตฺวา คฺราหฺยสุคนฺธารฺถกมฺ อุปหารํ พลิญฺเจศฺวราจ ทตฺตวานฺฯ'
  iws-iws: Ɨrni nwɨrniyam dinan aɨngwokwo bɨiya Krais siya naɨngwokwonanaeiya krɨmiiram
    saiir hɨriinan. Siya bɨdi ikɨ aonamɨn mɨ tɨ dimɨn hɨriinanɨn siya tɨrkiyɨn yɨo
    ɨni dimɨn taemɨnɨm pɨuii mɨiyɨk whakiyɨn kamɨm sɨma nɨnkɨn ɨmiiyaeiyɨm Adi Komiini
    ɨni sɨmiir hɨriinan ywowɨm.
  pol-SZ: Okazujcie innym miłość, tak jak Chrystus okazał ją nam. On oddał przecież
    za nas swoje życie, a Jego ofiara została przyjęta przez Boga.
  ztq-NT: Kol jkëstyoo meñ sinak nii pkëstyoo Crist lëë no. Axte xkyalmbañ xaa ptee
