  kxv-kxv: କ୍ରୀସ୍ତ ଏ଼ନିକିଁ ମିଙ୍ଗେ ଜୀୱୁ ନ଼ୟାଁତେସି, ଅ଼ଡ଼େ ମା଼ ତାକି ମାହାପୂରୁ ତାକି ଗାନ୍ଦାଗାଟି
