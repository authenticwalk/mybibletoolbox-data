    pemala' bubanau' umpomasannam penabanna Puang Allataala anna mala lappa'kia' kita.
  bzd-NTPO: A' ñì dalëritsö́ ke̱kraë we̱s Cristo tö se' dalëritsé es. Ie' e̱' mettsa̱
