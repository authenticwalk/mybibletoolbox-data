    kwaisuꞋusi Ꞌani niaꞋa Ꞌana talana, ma God ka saeleꞋa osiꞋana na kwaisuꞋusiꞋanga
    nia.
  eng-WYC-2017: and walk ye in love, as Christ loved us, and gave himself for us an
