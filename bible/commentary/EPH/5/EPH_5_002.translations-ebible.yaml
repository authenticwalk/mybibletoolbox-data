  dop-dop: Ɩ́ hʋ́lǝ́ɣɩ́ tǝmɑɣɑ sɔɔlʋɣʋ kɛ mǝ lɑkɑsɩ tǝnɑ tɑɑ ɩsɩɩ Kilisiti nɑ́ sɔɔlʋɣʋ-tʋ
