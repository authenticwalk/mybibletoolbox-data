    fórnaði sjálfum sér frammi fyrir Guði til að taka burt syndir ykkar. Kærleikur
    Krists til ykkar var Guði mjög að skapi, rétt eins og sætur ilmur.
  spy-NT: ānkōōminyē nyēē ōchoomtōōsii kuu yoo kichameech ꞉Kāārārookiintēēt. Kichameech
    kut kōōkooyto soboonnyii kubo acheek kuu kiy nyēē boong'u nyēē anyiny nyēē /kākēēbēēlchinēē
    Yēyiin kōrōsēēk.
  xnn-xnn: Laylayden tako koma nan ib-a tako ay kaneg nan pananglayad Kristo ken datako.
    Inyoogna nan awakna ay matey tasiyay mabalin ay pakawanen Apo Dios nan basbasol
    tako isonga pinagasingna si Apo Dios isnan inikkana.
  mwe-mwe: Nntamangane kwa pingana malinga shibhampinjilenje a Kilishitu, kwa ligongo
    lyetu bhashinkwishoya bhayene mbuti mbepei inunjila ikwanonyela a Nnungu.
  tte-tte: Sowasowana kwamuliya me ami yakasisi yo me ami mulolo besiele Yeisu Keliso
    ana mulolo kolila. Ibomayoi yawasina yo yona italamwan kelose mena kaiwela, ana
    pwaoli bwalaina namwanamwana kaiwena Yaubada iyaliyaya.
  tcs-tcs: Kraist i wase wan banopring, mekem po God wea i gad prapa naissmel ane
    wen God i luk ane smel dat sakripais, em i nadakain api. So nau, yumpla mas mata
    stap wea dat laip blo labe wananada, seimkainwei wase Kraist i bin soe dat lab
    po yumpla.
  hlt-THB: Khrih ing ningnih ni lung nak khqi nawh ningnih aham Khawsa venawh bawktui
    bulnaak na ang peek qu amyihna, nangmih awm lungnaak ing khaw sa lah uh.
  soq-soq: E eda nuawadawadaitonuna Keriso nuawadawadaledia rua. Keriso nuawadawadanene
    meba inawawa no baimba itune en. Sa ipa pulo amonawa euda God mampe nitu uwatauwa
    bonabonaua rua me ewene nuawa eulen.
  qub-qub: Jesucristo noganchïta cuyamashanchïno gamcunapis runa-masiquita cuyapay.
    Cuyamashpanchïmi Jesucristo noganchi-raycu wañuran jucha rurashanchïpita salbasha
    cananchïpaj. Chayno rurashanga Tayta Diospa shongunman tincoj alli ofrendami caran.
  att-att: Á makkaká-iddù ittam, gapu ta iddukan na ittam ni Apu Kesu Kiristu. Á kunniawe
    yù ángngiddù na nittam. Initapil na yù baggi na megapu nittam. Á kunnay ta nabanguk
    nga neyátáng kâ Namarò yù ketapil na.
  bki-bki: Monoka kuviel ea jidomiano, tibe ka napano Kristo naio jidom kamiu, ana
    naio mijamo ka kiano meuliano kar kamiu, jibe ka bonotanunu novo tai ban Atua,
    a sida tai napano Atua naio jaaro kanio.
  bqp-bqp: Lákũ Kirisi yewái nà à gì a wɛ̃̀ndiii ó yãi sa'obↄ kũ a gbĩ nna Ludanɛ
    ũ, à tó yekↄ̃i doárɛ arɛ lɛ se.
  mcp-mcp: Ŋwagá kuú njɔɔnd cɛɛlí nə́mə́ nda *Krîst nyə á cɛɛl sə́ nə́; nyə á cɛɛl
    sə́ váál á nə́ nyə á kɛɛnzh cʉg jé yə Zɛmbî shú dʉ́sʉ́, a bə sə́ *mətúnʉga mə́
    anywa məcud wə́ Zɛmbî.
  hat-hat: Se pou nou viv ak renmen nan kè nou, menm jan Kris la te fè l' la, li menm
    ki te renmen nou, ki te bay lavi l' pou nou tankou yon ti mouton yo ofri pou touye
    pou Bondye, ofrann k'ap fè Bondye plezi ak bon sant li.
  npl-NT: Nochipa xitetlasojtlakah kemi Cristo otechtlasojtlak, iwa omotemakti para
    makimiktikah topatka kemi se tlamánali ajwiak inawak Dios.
  bgg-bgg: Nathek chai ne miie shii phrai bo, Masi è gethek shii miie ne awai chai
    gethek shii phi ne chiih-è rem now pha zid nane khlem ji è Hamangkhung-aphuii
    shii sang yi.
  eng-TCENT: and walk in love, just as Christ loved us and gave himself up for us
    as a fragrant offering and sacrifice to God.
  eng-BSB: and walk in love, just as Christ loved us and gave Himself up for us as
    a fragrant sacrificial offering to God.
  cpu-NT: Etakoshire pinkantante, pinkempitakotyaari Cristo jetakoyetakai, ishineventakai
    impaikakoiteri. Irootakera kempitakarori okasankainkatzi ipometayeetziniriri Pava,
    osheki ookimotakari.
  san-ASM: খ্ৰীষ্ট ইৱ প্ৰেমাচাৰং কুৰুত চ, যতঃ সোঽস্মাসু প্ৰেম কৃতৱান্ অস্মাকং ৱিনিমযেন
    চাত্মনিৱেদনং কৃৎৱা গ্ৰাহ্যসুগন্ধাৰ্থকম্ উপহাৰং বলিঞ্চেশ্ৱৰাচ দত্তৱান্|
  tac-NT: '''La ganíliga e''yénawa ''la na''temaka a''bopi, napurigá alué Kristo ''la
    na''temale ramué, ''lige bilena gulusichi mukule ramué gu''íriga. Esukrístoka
    nile napurigá bilé ajágame Onorúgame kógilime, alarigá nile napu''lige gulusichi
    mukiá. Onorúgameka ''la nirale alarigá ikichi Esusi.'
  eng-WEBPB: Walk in love, even as Christ also loved us and gave himself up for us,
    an offering and a sacrifice to God for a sweet-smelling fragrance.
  gfk-H: Muat na lon ma ra magingin na sinisip haruat a mon Karisito ga sip dahat
    ma ga tar sei no nuna nilon uta dahat hoing tiga hartabar nong i la sangsangina
    timaan tupas Kalou.
  viv-viv: Bana Keliso yana nuwanuwa ide agaideya gisena be ide faꞋideya yawaina gihawahegena
    amine, meda tova moyaꞋaina tobohiyamiyao faꞋidiya wanahawahawahegemi. Kevakeva
    hikabuna be magana yamumuna gilakalaka-yo Yaubada giyauna-ma amine, mena Keliso
    yana hawahega ide faꞋideya au abaveyao hagihagina Yaubada nuwana gikiveyamumuna
    amanadi.
  yao-yao: Ntameje kwa kunonyelana, mpela Kilisito iŵatite pakutunonyela ni kuutyosya
    umi wakwe kwaligongo lyetu nti mbopesi jakununjila ni sadaka jajikwanonyela Akunnungu.
  tgp-tgp: ale ha toho na opoia sohen Kr̃isto mo opoir̃a sei mo sile na maurina matar̃a
    sohena malamalai matea asuna mo ponaha mo r̃uhu isan God.
  auc-NT: Baö, Wængonguï quï, ante godöninque, Oguï wacæ̈impa, ante iya tänäni baï
    cædinque Codito mönö ïmonte waadete pönëninque edæ adobaï cægacäimpa. Tömengä
    ïñömö, Botö Wængonguï quïmo ïmopa, ante nämä wepæ̈ pædæ godöninque mönö ïmonte
    wæætë ængacäimpa. Ïninque tömengä nänö waadete pönënö baï mïnitö adobaï waadete
    pönëninque quëwëedäni.
  kbc-NT: Inoatawece ane ɡ̶adoenatakatiwaji, awii leeɡ̶odi madinemaanitiwage, digo
    mijoataɡ̶a Cristo anee. Leeɡ̶odi me ɡ̶odemaa, odaa ja yeleotedoɡ̶odomi. Dinajigote
    Aneotedoɡ̶oji micataɡ̶a daɡ̶a noɡ̶eedi ane yocaɡ̶aneɡ̶e, liciagi niɡ̶ijo jotigide
    loiigi Aneotedoɡ̶oji moyajigotalo noɡ̶etedi aneletege lanigi, codaa eijedi moyalegi
    owotibige Aneotedoɡ̶oji me ixomaɡ̶ateetedice libeyaceɡ̶eco.
  bmh-bmh: Kristus nug ig en ougab nug noumaimai, ig isanigabun a gegeulanau ebu noumeun.
    Go gonugau enib Uwait moroun. Go Uwait nugau ameg ebu sous naliupet. Gonug guzeneun,
    gonun, naicigag igua igua en oigeb noumab.
  ctu-BL: Ti pejtelel chuqui mi la' mel c'uxbin la' bʌ che' bajche' tsi' c'uxbiyonla
    Cristo. Tsi' yʌc'ʌ i bʌ ti chʌmel cha'añonla che' bajche' tsʌnsʌbil bʌ i majtan
    Dios, che' bajche' ofrenda xojocña bʌ i yujts'il.
  meq-meq: Ma məndze kurom tebiye na, wuɗum ndo hay andza Kəriste nakə a wuɗa kway,
    a mət hərwi kway aye. Məməte nakə a mət aye andza wu nakə a tsəhən ada a ze huŋŋa
    lele tə vəlay a Mbəlom, a yay a gər haladzay aye.
  noa-H: Hich jãg Cristoou maach k'õsi simjö pãraujã hagdaujö pãach k'apeen k'a k'õsi
    habat. Cristoou mag maach k'õsi harr haawai maach daupigau pakuls gaai hʌdʌraa
    hich meerp'ë t'õopijim. Hẽwandamau hirua magbarm hoowai hʌ̈u sĩejim.
  thd-thd: Nurr pam ŋeeŋkmam yarr kar yokunman Christ ith ŋampulŋun ŋeeŋkmam niinim.
    Ŋul nul naŋanul reekeyir Nuh Kot ŋul peln nuh therŋarr watp Nul raak warr ŋamplin
    aŋarr yarra wothoth-hatha ŋul maŋmaŋal Pam Pork naŋanma ŋul Nul ruwunanpa Naŋun
    Kot-thak niinim kar mih kermper ith kuŋun min minc reekurrur naŋanul.
  alp-NT: Imi hidupe suke easeluke be imi oki tamata makete saka Kristuse Yesuse Ioki
    itere. Le bei ite pine Iriluke nanakwalaIje kena tamata esi bunuI. Mere saka tanei
    rebe rilukele ete Alla rebe eono laleIje ndinare.
  san-VEL: khrii.s.ta iva premaacaara.m kuruta ca, yata.h so.asmaasu prema k.rtavaan
    asmaaka.m vinimayena caatmanivedana.m k.rtvaa graahyasugandhaarthakam upahaara.m
    bali nce"svaraaca dattavaan|
  kbq-kbq: tamagra vaheku tamavesi nezmanteta, Kraisi'ma agu'areti avesiranteno agra'a
    avufga atreno tazama hu'neakna nehutma, Agra'a avufa tagriteku huno Anumzamofontega
    mananentake'za Kresramana vu'neakna hiho.
  kbh-kbh: S̈mochtsiyena nÿetsca soyënga bonshanánaca jtsamëse, nts̈amo Cristo s̈ojanababuanÿeshancá;
    chca, cha chabe derecho vida jtsobomñama cachcá tojanonÿá y bëngbiama tojanóbana.
    Y nts̈amo Cristo tojanmcá, yojamna Bëngbe Bëtsábioye jëtschuayama, y chabe bominÿiñe
    ts̈a ts̈abá yojtsemna, mo ndaye ora Bëngbe Bëtsá oyejuayá jóyëngacñana ndayá tcojóba
    y altaroca tcojajuinÿese, y chë soye botamana jtsonguëts̈iyana.
  ron-LSB: Umblați în dragoste, după cum și Hristos ne-a iubit pe noi și S-a dat pe
    Sine însuși pentru noi, ca jertfă și ca sacrificiu pentru Dumnezeu, ca o mireasmă
    de bun miros.
  pon-pon: O kekeid ni limpok dueta Krijtuj, me kotin, pok on kitail, ap kotin jokonpaude
    kin kitail, pwen wiala kijakij o mairon eu, me kin pomau on Kot.
  nhe-BL: Mojmostla xiquinicnelica tlacame queja Cristo techicnelía hasta motemactili
    para miquis para techtlajtlacolquixtis. Quena, yajaya mochijqui nopa tlacajcahualistli
    tlen Toteco quiseli pampa tlahuel quipacti.
  sps-sps: Kat iny mangiir a mesapan tsuam ma tau mami, faarei te mangiir fi rara
    Krais ana Ya faan iny to na Tsivon faarei Ya na faakor Tsuan ma nom ravainy Yan
    aveto tsura, ai Gov paparaa mi Towa, tana saa, u kat iny faakor Tsunia to ayein
    tauf tsuraf fiisok.
  wnc-wnc: Ngan. Kraisda ninde butaya siknga natanimuke ninde tangge kungwanimukut
    taknga ginda tawake tasike aminde butaya natayamunong. Siwan ita ninde tangge
    kungwanimukuu wa Anututa nindane waiaknganinde natapan wikawan toknga dua nimikge
    natake ita ninde tangge kungwanimukut.
  nmw-S: Nunuwane pageine gen hu edodogan-an, sohode Keriso i nunuwane-yanide. Iye
    i taeman yawedine hide kaiwade sohode powo bwabwalaiine gane Helak i yariyae-yan.
  bus-bus: Lán Kirisi yewazi nà à gì a wɛ̃̀ndizi wa yãnzi sa'obↄ kɛ̀ à gũ nna Ludanɛ
    ũ, à tó yekↄ̃zina dↄare aɛ lɛ se.
  gub-BL: Zaneruwihawete zaneamutar katu a'e. A'e rupi umàno zanerekuzaromo. Nezewegatete
    pezamutamutar katu amogwer pe wà nehe no. A'e rupi ikatuahy ma'e pezapo putar
    wanupe nehe no. Pezemono Tupàn pe nehe. Aze pekatu nehe, hurywete putar a'e nehe.
    Izupe pezemono haw nuzawy kwaw yhyk hyàkwenaw izupe. Hyàkwen yhyk purupe. Nezewegatete
    Tupàn hurywete putar penehe nehe.
  imo-imo: Eno enongano nendo yando konopu mondoko kau molangei. Kraistini lino konopu
    mondopalie linonga nimbe kolo wangopa kolondorumu aku teko imboma konopu mondoko
    molaio. Oi kongi kinye melema kalko Gote popo toko tiringi kinye munemu pilipe
    penga pilipe ltimu mele Kraistini lino konopu mondopa Gote popo topa yunge kangi
    toringimu tirimu akumu aku tepa pilipe ltimu.
  boj-boj: Kristus na iga tulaŋ qalaqalaigosiq aqa segi ŋambile uratosiq iga qa moiyej.
    Dego kere niŋgi qalaqalaiyo kumbra dauryosib walweloqniy. Atra tamo naŋgi atraiyo
    iŋgi iŋgi sabaŋ quleq ti bolequja di oqnsib Qotei atraiyeqnub dego kere Kristus
    na aqa segi ŋambile Qotei atraiyosiq moinaqa Qotei a deqa tulaŋ areboleboleiyej.
  eng-DRA: And walk in love, as Christ also hath loved us, and hath delivered himself
    for us, an oblation and a sacrifice to God for an odour of sweetness.
  knf-knf: 'Uŋal uwooŋ kaţoŋ ubida wi nan jibi uwooŋ pa Kriŧtu : aŋal nja adoo wul
    Naşibaţi kaţuţ ki nul pa nja, kë kawo uţen na unŧaam udolni bţeŋan banliluŋ Naşibaţi.'
  san-KHM: ខ្រីឞ្ដ ឥវ ប្រេមាចារំ កុរុត ច, យតះ សោៜស្មាសុ ប្រេម ក្ឫតវាន៑ អស្មាកំ វិនិមយេន
    ចាត្មនិវេទនំ ក្ឫត្វា គ្រាហ្យសុគន្ធាត៌្ហកម៑ ឧបហារំ ពលិញ្ចេឝ្វរាច ទត្តវាន៑។
  arn-NT: Welukonkechi piwkeyewmün, chumngechi ta Cristo piwkeyeeiñmew ta iñchiñ ka
    wültukuwi tañi layael iñchiñ taiñ duam, kiñe kümechi mañumtun reke ta Ngünechenngealu.
  zas-NT: Gol gubajn zagdxe, gol guyën lasaꞌdi ziꞌc guyën Jesucrist dunuj ree abiꞌ
    bayü laagajcaman güjtaman por dunuj ree, gojcaman ziꞌc tijb gon ni rliaa nejxh
    par Dios.
  ken-NT: Bǎbhɔŋ bɛkɔŋ bo ndǔ nɛpɛ́m ɛnɛka nɛnkɛm nkúbhɛ́ mbɔ ɛnyǔ Kristo ákɔ́ŋɔ́
    bhɛsɛ nɛ áchyɛ́ nɛpɛ́m ɛni ɛ̌ti yɛsɛ. Áchyɛ́ mmʉɛt mbɔ akabhɛ́nya anɛ áchyɛ́
    Mandɛm bɛyǎ maŋák.
