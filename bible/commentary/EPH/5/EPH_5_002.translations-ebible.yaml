    'alia 'i lia talala, ma God ka babalafe failia foasina lia.
  mmo-mmo: + o 5:2 Lom 14:15; Gal 2:20; Hiblu 10:10; Eks 29:18*Tombe yik ham oo monambiing
    va osin ham ahem gaving omaahonôôn pin, naambe sen Kalisi ahe having yiiy pin-ambe
    lukalaah yahenggbaan-ambe yimb, tombe tu salivangin anivasa be galovasa la vu
    Anutu.
  ncu-NT: Mo̱nꞌ de̱e̱ kpa abɛɛ ase̱ŋ mo̱ne̱ kakye̱na‑rɔ fe̱yɛ ane̱ŋ ne̱ Kristoo a
    kpa ane̱ ase̱ŋ, ne̱ ɔɔ ba mò̱ fɔŋfɔŋ kayo̱wɔre̱ bo̱ lɔŋŋɔ ane̱ aa Wuribware̱
    ke̱bo̱ŋtɔ‑rɔ, ne̱ Wuribware̱ akatɔ a gyi ane̱ŋ a ko̱lɔŋŋɔ‑ɔ se̱‑ɔ.
  cni-NT: Inintajeitaquempi Quirishito, irisati shinetaincha ipajacoyeetiri, icamimentajeitaquempi.
    Ineacameetsatasanotaquero Tasorentsi oca imataqueri itomi. Oquempetaca inintajeitaquempi
    Quirishito, aisati pinquempeteri pishaninca, pinintasanojeiteri.
  eng-WMB: Walk in love, even as Messiah also loved us and gave himself up for us,
    an offering and a sacrifice to God for a sweet-smelling fragrance.
  zaw-NT: Coḻchasanäj yäḻsanälajz sigajcni huinälajz Jesucrist nuure cheni badeedni
    lagajc laani lo Dios, cuajni lo crujz, gujtni. Laani gujcni si'c gojn, gujczani
    yäḻrbibyaal ni bidxaglajz Dios.
  san-MAL: ഖ്രീഷ്ട ഇവ പ്രേമാചാരം കുരുത ച, യതഃ സോഽസ്മാസു പ്രേമ കൃതവാൻ അസ്മാകം വിനിമയേന
    ചാത്മനിവേദനം കൃത്വാ ഗ്രാഹ്യസുഗന്ധാർഥകമ് ഉപഹാരം ബലിഞ്ചേശ്വരാച ദത്തവാൻ|
  tam-TCV: கிறிஸ்து நம்மில் அன்பாயிருந்ததினால், இறைவனுக்கு நறுமணமுள்ள காணிக்கையாயும்,
    பலியாயும் நமக்காகத் தம்மைக் கொடுத்தார். அதுபோலவே நீங்களும் அன்புள்ள வாழ்க்கையை
    வாழுங்கள்.
  mit-NT: Iin‑ni ni cúcúú stnahá ini‑ndà sàhà‑ndà nacua cuú stná ini Cristu sàhà ndohó,
    vàchi sàhámà nì sàha‑ya vida xi‑ya cuenta xi‑nda, te ducán nì nìhì‑ndà nì cudiì
    ini Yua‑nda Dios sàhà‑ndà.
  ceb-ULB: ug magkinabuhi sa gugma sama nga gihigugma kamo ni Cristo ug gihatag niya
    ang iyang kaugalingon alang kanato ingon nga usa ka humot nga halad ug sakripisyo
    nga makapahimuot sa Dios.
  ces-LB: 'Mějte k lidem takovou lásku, jakou má Kristus k vám: sám sebe obětoval
    Bohu za vaše hříchy. Z takové lásky se Bůh těší.'
  mkn-mkn: Deng bosong musti idop basayang satu deng satu, sama ke Kristus sayang
    sang bosong. Te Dia su sarakan Dia pung diri ko mati ganti sang kotong. Deng bagitu,
    Dia jadi korban bakar yang baboo wangi, ko bekin sanáng sang Tuhan Allah.
  pol-UBG: I postępujcie w miłości, jak i Chrystus umiłował nas i wydał samego siebie
    za nas jako dar i ofiarę Bogu na miłą woń.
  qxh-NT: Washäcuj Jesús llaquipämashanchi-jina nuwanchipis llaquipänacärishun. Jishpichimänanchi-raycur
    wañuyman ćhayar caway-bïdanta jaraptin, Tayta Diosninchipa shungunmanpis sumaj
    tincuran.
  nwi-nwi: Kɨni mharaptərəkɨn tɨmtɨm norien kape norkeikeiyen, rəmhen kɨn yame Kristo
    rɨmnorkeikei məknakɨn ətawə, kɨni meighan-pə kɨn nɨmraghien kafan tuk nɨvəh-mɨraghien
    ətawə; nɨmhəyen kafan rəmhen kɨn sakrefaes kɨrik yame nəmiovɨn rapien huvə mamvən
    tuk Kughen.
  kmo-kmo: Rukusii tawa boboy sii kwota chishi taweyn, otii tawa yon sa siitii kowu
    ta. Kraist riita nona rukusii tawak, riiti popoyen nona ha tawaga kwo na eechaba
    rukusiiba ta. Kraist riita hari, opel otii tawa boboyega eecha otiir. Worek, si
    kwowa sokwa God riitak irek, rii meejirek, rii kowya hikir.
  agr-agr: Ashí tikich aidaujaish, Kristu jutiin anempajua nunisjumek, pempeentunikjum
    aneenitajum, nigka nigki niina iyashinak sujukui, jutii tudaujin mantuatnume tusa.
    Kristu mantamdauwa duka Apajuinu anentag kuntin itaamu maamua nu shiig awagmajakua
    imanuk aajakuí.
  kyc-kyc: Koraisa namwa mona reteyamo doko suu pyao yango mona reto karalapape. Baame
    mona retapala namwana lao kumuo maiyamopa rendamu kyaa keyange nyingi dopale Anatu
    nyiya.
  urd-GVU: محبت کی روح میں زندگی یوں گزاریں جیسے مسیح نے گزاری۔ کیونکہ اُس نے ہم سے
    محبت رکھ کر اپنے آپ کو ہمارے لئے اللہ کے حضور قربان کر دیا اور یوں ایسی قربانی
    بن گیا جس کی خوشبو اللہ کو پسند آئی۔
  yre-NT: -Yee "wɛan 'ka cin yɩ "yi "le zɩ Crizi -kaa 'yɩ "yi "bɛ -yee 'wɩ 'zʋ! E
    -kaa 'yɩ "yi "le "wɛan, e wɩɩ "man ɛn e -ka -kaa 'lɛji. E drɛ "le 'nan 'sraga
    nɛn yaa 'bʋ Bali lɛ ɛn -a -koei 'nɔnnɔn Bali ci 'sɔ.
  fuh-BKF: Mbuurdon e yiɗundurde, no Almasiihu yiɗiri en de hokkitiri hoore muuɗum
    saabe meeɗen laatanii en kirsamaari, hono sadaka belɗo Laamɗo.
  arl-NT: Puetunu nia miishanojuanaa nia miiri nia paniniutia, taa Jesucristo paniquiaari
    pajaniyacuaani. Jiyanohua na paniniuucua pajaniya, nojuajaari tama na cuaqueyajaaja
    tarinitiaquiaari pa niti na mosaanura. Naa na miiniuucuatej, nojuajaari Pueyaso
    shuquiritiquiaari jiyanohua. Na miishanoori juhua shanohua jaanutaja quiquiaari
    Pueyasora.
  ziw-ziw: Mwikale mwe ungi saviya Kulisito achungile na kulavya ujima wakwe kwa chausa
    chetu kelavya mwenye saviya jeleko na lavyo dya koka dina mpofa ina mhempe ikumuwagila
    Chohile.
  grc-TR: καὶ περιπατεῖτε ἐν ἀγάπῃ, καθὼς καὶ ὁ Χριστὸς ἠγάπησεν ἡμᾶς, καὶ παρέδωκεν
