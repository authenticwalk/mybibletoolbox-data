    reggu nivesa sën denevesi in reggu nivesa berup na vu Anutu lo.
  guj-2017: અને પ્રેમમાં ચાલો. જેમ ખ્રિસ્ત ઈસુએ તમારા પર પ્રેમ રાખ્યો અને ઈશ્વરની
    સમક્ષ સુવાસને અર્થે, આપણે સારુ સ્વાર્પણ કરીને પોતાનું બલિદાન આપ્યું, તેમ.
  jvn-NT: Kaya enggoné Kristus nrésnani awaké déwé, kowé kabèh uga kudu ngétokké katrésnanmu
    marang sakpada-pada. Kristus mati masrahké uripé marang Gusti Allah kanggo ngluwari
    awaké déwé sangka pangwasané ala lan Gusti Allah ya lega banget karo kurbané Kristus
    iki.
  byr-byr: Kɨraazɨtɨyarɨ nemɨnyɨneba kale wiakei nemɨnyɨna balakabaaibɨꞌ kale gyada
    dɨmwaaideigɨnyɨra. Juyaraavɨre Ne sɨnnawɨnyara sipɨzipɨyarɨ yanga wɨjaayaꞌneꞌ
    dɨka nasɨꞌnadaasɨ Gotɨyai wabatɨrɨnyaꞌ winada yɨlaaya yakabaaibɨꞌ Kɨraazɨtɨyai
    tewaanyabwina yuna balakeꞌna yɨlaaya yakelyɨ.
  ian-ian: Kraist nɨma maawut yelavɨka tɨga nɨn kat tɨga kiyandɨ. Kiyanda vat tamba
    la Juda God kat kwunapmak kwinja nda vla tɨgandɨ. Tamba Juda God kat kwinja ndana
    njangu wutaa lɨga wandɨ. Apma vatna wun kat yingwa waa God wandɨ. Kraist nɨn kat
    nɨma maawut yelavɨka tɨnda vla nɨno nat nɨmba kat wupma nɨma maawut yelavɨka tɨgiyanɨn.
  hun-hun: és járjatok szeretetben, miképpen a Krisztus is szeretett minket, és adta
    Önmagát érettünk ajándékul és áldozatul az Istennek, kedves jó illatul.
  mcf-NT: tantiananec tabadteneta. Nuquin Papan chiampicpadquiec Esuquidistu nuqui
    tantiaquin nuqui icsaid bedshunash abided cuidadec unëspanëdash. Adquidquio icsho
    isun Nuquin Papan bëdamboen isaidquio Esuquidistu icpanëdash.
  kjs-kjs: Nimimi pa enaali medaloma raana komoma ranaa komo piralepape. Gore Yesumi
    page naa madaa raaname komoma pedo puma su kamaa ipuma naa madaa komisa. Yesumi
    go-rupa pisare Gote-para lodo kiruma epe rede pi-rupa opoma maa kalisa.
  mni-mni: Christtana eikhoibu nungsibiba amadi Tengban Mapubu pelhanba manam nungsiba
    katnapot amadi iratpot amagum eikhoigidamak mahakki punsi pithokpa adugumna nakhoina
    nungsibada chatlu.
  yad-NT: Jirya̱ma̱ vichasara jaryi va̱ta̱damu, daryatiy sava̱ta̱da Crístu daryá vu̱y,
    sasa̱yada variyu, sa̱tidye batye vuryeyadaju̱. Su̱ntatya̱da paru̱cha̱rimyusiy
    Ju̱denumuju̱yu, jiryatiy su̱mutya̱jada Ju̱denura su̱ntatya̱da, nu̱tyu vu̱rudi
    jaryi ju̱rura saju̱.
  mxb-NT: ta kuꞌu̱ ini ndo̱ saꞌa̱ dao ka̱ ña̱yuu táto̱ꞌon ki̱ꞌo kúꞌu̱ ini Cristo saꞌa̱
    míí ndó, dá chi̱ ni̱ na̱ki̱ꞌo na mií ná ni̱ xiꞌi̱ na̱ saꞌa̱ yo̱, ta ña̱ ni̱ doko̱
    ná mií ná ni̱ sa̱ kuu táto̱ꞌon iin ña̱ꞌa támi sáꞌa̱n noo̱ Ndios.
  pon-2006A: Nan amwail mour kumwail weweidki limpoak, duwehte Krais eh ketin limpoak
    ong kitail oh ketin meirongkihla pein ih pwehki kitail, rasehng meirong pwohmwahu
    oh meirong ehu me kin kaparanda kupwur en Koht.
  maq-NT: Hane nechun cojo cjuahmutacun xi catsihmucacun naja Cristu hane hisca casua
    me yojo rë me ngatsë naja sacuaha ngu tsánga ndajyihi xi cueya chu hane cuma tsëhë
    Nina sacuaha ngu cuatjo xi chuya rë me.
  hto-hto: Cristo caɨna izíruilla izói jɨáɨmana omoɨ izíruifɨreiri. Mei jɨɨ, caɨna
    ie izíruillamona Cristo caɨ jɨáɨnona fecácamɨe. Afémɨe Juzíñamui ióbitallena tɨtada
    fia fecaca rɨlle izóidɨmɨe. Aferi Juzíñamui ióbide. (Afémɨe dɨbénemo afefue ñue
    ziórede ugucɨ izoide.) Mai afe izói conímana omoɨ izíruillado Juzíñamuina omoɨ
    ióbitari.
  por-BRBSL: Caminhem no amor, como Cristo também nos amou e se entregou por nós,
    uma oferta e um sacrifício a Deus por uma fragrância de cheiro doce.
  ces-NKB: a choďte v lásce, tak jako Kristus miloval nás a vydal sám sebe za nás
    jako dar a oběť Bohu na líbeznou vůni.
  cui-cui: Nantiya pana naantobeya jinompare icha Cristo ichi xua naca antobe. Bapon
    Cristo pia pepon nacaenaeta xua naca tsitʉpa xua abe waexanae cuiru coyenein poxonae
    bexotsi. Baxua be poxonae icha duwei ichichi xua poxonae jiwi tsibexotsi xua daxota
    barapo jiwi jopa penatsicuentsiwa xua abe peexanaexae Nacomtha. Bapoxonae Nacom
    tsita xanepanatsi barapo jiwi. Barichi xua Cristo exana Nacom tsita xanepanatsi
    icha be pocotsi duwei tuxusi xeicaewa ichi xua poxonae jiwi duwei tauta xua Nacom
    pecatsinexatsi.
  boj-2014: Kristus na iga tulaŋ qalaqalaigosiq aqa segi ŋambile uratosiq iga qa moiyej.
    Dego kere niŋgi qalaqalaiyo kumbra dauryosib walweloqniy. Atra tamo naŋgi atraiyo
    iŋgi iŋgi sabaŋ quleq ti bolequja di oqnsib Qotei atraiyeqnub dego kere Kristus
    na aqa segi ŋambile Qotei atraiyosiq moinaqa Qotei a deqa tulaŋ areboleboleiyej.
  eng-OEBUS: and live a life of love, following the example of the Christ, who loved
    you and gave himself for you as an offering and a sacrifice to God, that should
    be fragrant and acceptable.
  eri-eri: Tere nere ila gaude nigei nomo fanyimu langa golowagu, Kristus no ere gaude
    higidu bona, no nogo nomo ago auma yafou ere hoyo higei nomo higai dorofe. No
    nomo ago auma yafou toota hilobainga agiya unyuru bagu dorofe Itou tuwai.
  wiu-wiu: Keraisu totoke wene mekoa mekome tukilepa Akolaline takakome ka̱lono takoa
    one wa lodo yotane tetepo takoa tuaneyano, one meadeko toa kini kini wene mekanali
    yoomoa pamene.
  swe-swe: och vandra (lev) i osjälvisk kärlek, på samma sätt som den Smorde (Messias,
    Kristus) älskade oss (utgivande och ovillkorligt) och gav sig själv för oss som
    en gåva, ett offer till Gud som en välbehaglig doft.
  cth-cth: Cathut koe hmuitui lah ao thai nahan Khrih ni amae a tak hah a kâhnawng
