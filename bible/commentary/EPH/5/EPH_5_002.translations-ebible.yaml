  mbc-NT: Mîrîrî warantî î' rî kupîya'nîkon kaisarî, morî pe tiaronkon sa'nama pî'
    aako'mamîkon yu'se wai. Maasa pra Cristoya uurî'nîkon sa'nama'pî. Mîîkîrî e'tîrî'pî
    uurî'nîkon ton pe tîîwarîrî. To' nîtîrî a'pusin Paapa wakîri pe, moropai Paapa
    yapurî pe to' nîpo'tî warantî aasa'manta'pî, kure'ne usa'nama tîuya'nîkon ye'nen.
    Mîrîrî warantî tiaronkon sa'namaya'nîkon e'pai awanî.
  ndg-ndg: Mutyange mu'lipendo. nyonyonyo kati yaatupendile Kristo twenga, aijitoa
    mwene kwa ajili yItu. Ywembe abile sadaka ni dhabihu, kuwa harufu inoyite ya kumpuraisha
    Nnongo.
  wsk-wsk: Kristus ana kua nangaram ale kota numi tama siring ningo iwita bita Kaem
    tuam, uwutatala nina ninimi kua tua ko munan te la bagaralko.
  toj-NT: Sbej ni oj yajta jbajtica porque ja Cristo, jel juntiro ja syajal sc'ujol
    jmoctiqui, jayuj yaa sbaj yuj ja quentic tac. Ja jastal huax milji ja chej ba
    huax aaxi ja ba sti sat ja Dios ajyi, jach ni yaa sbaj ja Cajualtic jastal ja
    chej jahui porque milubal cham ja yen tac. Och majtanal ja Diosi pero jun majtanal
    ba jel tzamal juntiro.
  tbc-tbc: Aŋ aenta ilom apidinai san tureŋ lo mi ator a, nek ago mi Kristus ilon
    ipanad an lo iŋsen tinin ibisei panad a. Iŋ man nek ibol bilelek a Anut dupani
    wo yai digane dop iŋsan mumalun iwen siŋaokan pe lak na yaup Anut ilo uyan ipani
    san igo woŋ a.
  sna-sna: uye murarame upenyu hworudo, sezvatakadikanwa naKristu akazvipa nokuda
    kwedu sechipiriso chinonhuhwira uye sechibayiro kuna Mwari.
  smk-NT: 'Ket magkabyay kamo nin mapangawa''nan konran saray kalalamo'' moyo kapadan
    nipangawa''nan na kontamo ni Cristo. Wanti e a ginwa'' na: Binul''isan nay peteg
    a kapapa''sar na para sa kaabigan tamo, ket say patiti na, saya nin pagsasakripisyo
    nin manglat nin kukasalanan tan sayan rigalon mabanglo a makapaririket konan Dios.'
  grc-TCGNT: καὶ περιπατεῖτε ἐν ἀγάπῃ, καθὼς καὶ ὁ Χριστὸς ἠγάπησεν ἡμᾶς, καὶ παρέδωκεν
    ἑαυτὸν ὑπὲρ ἡμῶν προσφορὰν καὶ θυσίαν τῷ Θεῷ εἰς ὀσμὴν εὐωδίας.
  gof-WFTW: Kiristtoosi nuna dosidi bana nu gisho Xoossaas sawiya imonne yarshsho
    oothidi immidayssada hintteka siiqon de7ite.
  spa-BLM: Caminad en el amor, como también Cristo nos amó y se entregó a sí mismo
    por nosotros, ofrenda y sacrificio a Dios en olor fragante.
  kyz-NT: Kristu 'ga 'ã oporomutaramũ jane ree. A'eramũ 'ã 'ga amanũmũ janetywera
    mepyawamũ rakue. Ymã 'ã judeu 'gã weymawa etee ijukau iapyau otywera mepyawamũ
    rakue. Jarejuwarete 'ga muorypawamũ nanẽ 'gã iapyau rakue nũ. Jany kasiga nanẽ
    'gã iapyau 'ga muorypawamũ rakue nũ. A'ere ako 'awamũ Kristu 'ga jejukaukari 'gã
    nupe janetywera mepyawamũ ai'i. A'eramũ ki pẽẽ pejeporomutaramũ pejejuee, 'ga
    'jawerimũ etee futat.
  dao-dao: Mhläkphyanak naw nami kcün sak up yah khai, Khritaw naw jah mhläkphya na
    lü a sak a jah pet cun Pamhnam jekyaisak lü ng’uinghnamkia petmsawt ja ngkengnaka
    a kyaka kba ni.
  cya-cya: Chu'hui cha' tsu'hue 'in um scasca um tsaña'an mña'an 'tnan ti' Cristo
    'in na, mdyaa ñi 'in ñi tsaña'an nchca ti' sca lcuan nu xityi'i nu ndiquin tucua
    tloo Ndiose.
  wrk-wrk: Marda narrimi maruka muwa, barrinani Jisus Krayis nyulu marukangka muwa
    ngambalangi. Waluku nyuli maruka muwa ngambalangi, baki bayngkani nangki janyba
    kurndana ngambalangi. Muningka nangki wajba mankanyi Jisus Krayis yalundurri,
    yalu kurdanbikanyi, baki mirnarrijba Kud muwa nangangi nanankardi. Nani nangki
    janyba Jisus Krayis ngambalanginkanyi balkinyi yajinyi, baki nanijba barri nanankardi
    barri janyulu wankamba ngambalanya mili Kudwanyi.
  nii-nii: Enim noman konj ei, wumb eipi noman ka ngangin ei, yi mił ku, Krais Jiisas
    sinim kin noman ka ngum. Ngang kin, eim kołpu kin, noman konj ei kindpi kin, sinim
    wumb paki topu, Gos kin kułmał mur ka wii mił topu kin, Gos Krais kanpi kin, kan
    ka wii kenim.
  ign-NT: Émuna­ji­ri­ca­cayare eta ítare­siraya. Ecutiyare ema Cristo eta máemuna­si­ra­havihi.
    Éma, macuri­sa­mu­re­charipa ema Maiya eta máimija­ra­re­si­ravahi víchavenehi
    víti, macutihi eta sárarechicha uvesa nacaparuhi eta námavahuhi me Viya.
  dik-NT: Nhiarkë kɔc kɔ̈k cïmën nhiɛɛr Raan cï lɔc ku dɔc ɣo. Cïmën cï Jethu ye nyuɔɔth
    lɔn nhiɛɛr yen ɣo, rin cï yen thou bï ɣo luɔ̈k. Kë cï looi, acï Nhialic cɔl amit
    puɔ̈u rin cï yen rot juɛ̈r Nhialic.
  cac-cac: Sco xajanejn̈ej co b'a icha ix aj on̈ xajanan Cristo ayic ix cham cuuj.
    Icha noc' calnel smiljicham silab'il yuj mul, sumumi sjab' d'a Dios, stzalaj val
    yed'oc, icha chi' ix aj smiljicham Cristo chi' yuj co mul.
  tzj-E: Twaj-o' ewi' ajni' xuban Cristo chka com arja' xokrajo', xuya' ri' pe cmic
    kmal. Tak xcoma pkacwent Cristo jara' jun ofrenda, jun sacrificio chwech Dios
    y nxel ta ruc'u'x Dios tzrij.
  san-BUR: ခြီၐ္ဋ ဣဝ ပြေမာစာရံ ကုရုတ စ, ယတး သော'သ္မာသု ပြေမ ကၖတဝါန် အသ္မာကံ ဝိနိမယေန
    စာတ္မနိဝေဒနံ ကၖတွာ ဂြာဟျသုဂန္ဓာရ္ထကမ် ဥပဟာရံ ဗလိဉ္စေၑွရာစ ဒတ္တဝါန်၊
  yaa-NT: Cristo noko shinãkĩ finakõi nokoõnoax nani. Nõko chaka noko soaxoni. Nãskakẽ
    noko nãxoni, aakõi nanima. Nãskaito xafakĩa Epa Niospa õini nõko chakaõnoax nani,
    anã nõko chaka nokoõ neenõma. Nãskakẽ mã ranãri nõinãi finasharakõikãfe.
  cab-NT: Jínsiñegua jumá júniwagua ítara quei wínsiñedun lun Crístu, ába ledéregeragun
    lúngua wawágu queísi ában mudún le adágarawagüdǘti lun Búngiu. Ítara líña línsiñejabu
    Crístu woun queísi cupáli le buíti líjeme, le águdajoúbei lun Búngiu, resíbi lumúti
    láu ugúndani.
  clu-clu: Dapat pirmi nga makita sa indong kaboi nga ginaigogma nindo ang iba pario
    anang pagigogma ni Cristo kanatun. Ay gintaw na pa gani anang kaboi para kanatun
    bilang maamot nga alad sa Dios.
  swh-ULB: Mtembee katika pendo, vilevile kama Kristo alivyotupenda sisi, alijitoa
    mwenyewe kwa ajili yetu. Yeye alikuwa sadaka na dhabihu, kuwa harufu nzuri ya
    kumfurahisha Mungu.
  tpt-NT: Katꞌiꞌuntꞌayatꞌik makanan japaxkanti vachu va chuncha tacha Cristo kintapaxkan
    y maqxtaqkal para kanil por kijnankꞌan tacha taun lapaxkan yu sꞌejenꞌe yu lhipaꞌiniy
    Dios.
  aai-aai: A yawas wanawanan taituwa isah i yabowamaim nabonawiyi kwaniyabuwih. Keriso
    iyabuwit taiyuwin biyan it ata bowabow kakafih isan sisibor na’atube. Naatu nati
    sibor yamurin i igewasin kwanekwan, imih God iyasisir gagamin maiyow.
  sny-sny: Mi mi weriyei lu taune ma'e marepi wawesiyeyei au atuatunamite. Krais nomo
    ma'e marepi erasi a'i tote wawesiyeteye su, fene lu taune tere'e ma'e tote wawesiyenamite.
    Krais lai nomo ne au temeniyeye. Le me tape'i sahe temeniyeye su, le Owane Sitewi
    lo au heseyei heneri wisere a'i le ma'e henerai. Serai Owane Sitewi le ne marepi
    wisereye nine'inamisiya. [Hi 10:10; Kis 29:18]
  myy-myy: Manire Cristo ĩ mairo bajiro gãjerãre cʉni mairʉja manire. Manire ti maicõri,
    mani ñeñaro yirise waja, waja yi ĩsirocʉ goda ĩsiñi Cristo. Manire Cristo ĩ queno
    yigore ticõri, bʉto wanʉyijʉ Dios.
  trc-NT: Ga̱a̱ ꞌe̱e̱ rá soj man tinúú soj ga̱a chéé soj rihaan chumii̱ nihánj á.
    Ina̱nj da̱nj quiꞌyaj Jesucristó, cunuu ꞌe̱e̱ rá soꞌ man níꞌ, ne̱ caꞌvej soꞌ cavi̱ꞌ
    soꞌ cheꞌé níꞌ, ne̱ ase vaa se lu̱j nagoꞌ yuvii̱ rihaan Diose̱ roꞌ, taꞌngaꞌ da̱nj
    vaa Jesucristó cheꞌé níꞌ na̱nj chugua̱nj.
  cut-NT: Cuahtenan cuma ne vedeyahino nduhca̱ che quenan cuma Dihvo vo Jesucristo
    nduco vo. Nduhca̱ a̱ma itecuche lihn che chihno ihyan ite, chi te vedino na̱n
    Dendiohs, din che quenan ino ye ne, tihca̱ ihyan min, te chihco menda̱hn ye ihyan,
    chih ye ca̱vo vo.
  bel-bel: і жывеце ў любові, як і Хрыстос палюбіў нас і аддаў Сябе за нас у прынашэньне
    і ахвяру Богу, на пахошчы прыемныя.
  zlm-KSZI: Hiduplah dalam kasih, sebagaimana al-Masih mengasihi kita dan menyerahkan
    diri-Nya untuk kita sebagai persembahan dan korban yang harum bagi Allah.
  gdr-gdr: Ɨ wɨn b'ogla odede yɨpa wɨp singi b'iyena mɨlend wɨmena tuwenyɨt rɨja na
    re Keriso men singi niyeninonj dɨde ket Tilenggyam yɨrkokar b'akawonj mera map.
    Sɨ ɨngkenaemb Ton ket meranɨm b'ogɨl ngɨrangngɨrang kɨma Godɨm singi sɨ b'angga
    na awonj kus ɨgmarkam dɨde imbrɨkam.
  vmy-NT: ꞌBa nde tsaꞌen timejénntsjo xingiu jotsaꞌen kitsimejénna Cristo. Xi kitsja
    yojore nga kꞌenntjai ngatꞌana, joni jngu chje xi nda jen xi kjiningantsjare Naꞌenchana.
  cmn-FEB: 要生活在爱中，就像基督爱你一样。他为我们将自己献给了上帝，正如芬芳的香水。
  gmv-RNT: Kirstoosi nuna siiqida mala qasseka nu gish bana sawiza yarsho ooth Xoossas
    immida mala inteka siiqon simeretite.
  ncl-NT: Huan xiyulican anquinlasojlatica oc sequin quinami Cristo anmitzlasojlac.
    Motemacac pa miquis pa amhuanten hual anquipiaya pa anmiquisquiaya pampa anyec
    laijlaculi. Motemacac ca Dios quinami se huendi lamictili pa anmijchipahuilis
    anmolaijlaculisli. Mochíac se huendi lamictili calica Dios mocahuac lapaquiltili.
    Quema, mocahuac ca paquilisli ca inon hual quichíac Cristo.
  sua-sua: kmelongtok mang o mia kmikkiem gi enang Endo E Nut Thim Orom Ka Msasaen
    ther khenam ka keknen to kmelongtok mang ngor tok kat, ko tmur en en mruo kam
    yor mang ngor. Ii, tmur en en mruo ngang E Nut tok enang a nngiar to kam ngam
    menglol mnam E Nut ka vrek. Tmur en en mruo kam yor tok, he ka vle enang a nngiar
    to orom ka gri to tgi ya, endo a pris nam kaen ngang E Nut.
  klt-klt: Kámá ya kikiná naráng yámámá kálu wahára átningguineráng, Jesu Son Iháhá
    watá nánda kikiná narángga átkukuná wa nán háláng námámáya sáuk wáinanyon. Átkukuná
    wa táng Ánutu ya taha mungnganá kikiná ting muk wáinanyon.
  are-are: Rrangkarra turta relha arrpunhaka kangkintja ntelalhitjika, Kristanha rrakangkarra
    kangkintja ntelalhakalanga. Arai, imanka priest ntjarrala lamb-alka errilknga
    tutjata, Altjirranha tjauwerrilya nthitjika, relhaka kornakakwia. Lakinha ngerra
    Kristanha turta nthalhaka, etna erinha tjauwerrilya ngerra errilknga tutjika.
    Tjauwerrilya nhanhaka Altjirranha kangkaka.
  gai-gai: Aintik ne kabena meikramtaɨrmo mamatŋirena tɨpemb kirarirap taŋraŋ, na
    an tɨpna kirara, Karaisa aimo matŋirenan. Na ma ndona eteacna watnan neaŋga aimo
    otacatna. Na ma Raraŋ Aetaniacmo ndona eteacna watta neaŋrinanna, ma an gɨmbambara
    iŋpai tarar laŋapna kirar toca neaŋrinan.
  qvm-NT: '@see-verse:EPH.005.001'
  chz-NTPS: Goˉta̱a̱hˊ hnähꜘ hnaahꜙ hnähꜘ dsaˉ, ja̱ˉbaˊ läꜙko̱o̱ˉ hnääꜗ Cristo jneˊ,
    hi̱ˉ gaꜙngëëꜗ hñiiꜘ gaꜙju̱u̱ꜗ kwa̱a̱t˜ jnänˋ. Heˉ gaꜙkwa̱a̱yꜗ hñiiyꜘ ja̱ˉ, laꜗ
    läꜙko̱o̱ˉ heˉ gaꜙkwëëyhꜗ Dio jmɨɨˉ miˉjwɨɨˉ heˉ gaꜙtɨhꜗ dsëyꜗ.
  kmu-kmu: Kalaisima tagaife hau ayamopafi haigeno agaia haimula tagaife ataleno fali-mainea
    yana Anumaya Kotitega manaage hia kava huno kae-salamana huteneafe tamakaya ania
    hutama nelamafu-lamifena tamahau tamayamopafi tamahainagetama tamakua neamamitama
    vaiyeho.
  ood-NT: Christ o am hab junihim g e‑ohg Jiosh tatchui ch ab si t‑tatchua ch am t‑wehhejed
    e muhkid. Kutt ahchim hab waꞌap ab aigo wo si tatchuad ch ab aꞌai wo si t‑tatchuad.
  lbm-lbm: अऊर प्रेम म चलो जसो मसीह न भी तुम सी प्रेम करयो, अऊर हमरो लायी अपनो आप
    ख सुखदायक सुगन्ध लायी परमेश्वर को आगु भेंट कर क् बलिदान कर दियो।
  ncj-NT: Ximotlasohtlacan ijcon quen Cristo otechtlasohtlaloc huan omotemacaloc ica
    tehhuanten. Huan molui otepacti in Dios quen otechtlasohtlaloc in Cristo ihcuac
    omicohuac topampa.
  yuj-yuj: Kraiso nomwan yonkwae touweria námokuráp pourou te wampwe pwarará nomwan
    yaewouri námpon. Mao námokuráp pourou Kwarén ofa nánákáre kwapwe konámp niamp
    sánk námpon. Taki námpara, yumo kor arop yonkwae touwe konap nɨnɨk fek paokop
    kip.
  kto-kto: Akosarming tavuk o na maime teip ga magaulap na ninimiap ming gare la naong
    Iesu me milam. Iriro Iesu, irie la naong migat me bulam, ga oulai ninimiap ang
    kan meba buagaalie. Me iriro tavuk, ualo ninimiap ang aun Morowa gare kamniap
    la ame kukuf ula mamaguieng maset.
  gmv-NT: ኪርስቶሲ ኑና ሲቂዳ ማላ ቃሴካ ኑ ጊሽ ባና ሳዊዛ ያርሾ ኦꬅ ፆሳስ ኢሚዳ ማላ ኢንቴካ ሲቆን ሲሜሬቲቴ።
  por-BLT: Vivam com amor, da mesma maneira que Cristo os amou. Ele morreu por nós
    e se ofereceu como um presente e, em sacrifício, como um perfume agradável a Deus.
  stp-NT: Jix ja joiꞌgɨꞌndaꞌ pim gu jaiꞌ sia tuꞌ na pɨx kɨꞌn, jaꞌp na jax guch Xoiꞌkam
    nat xich joiꞌmdak jich aꞌmkam muu. Na guꞌ guch Xoiꞌkam nat muu, jaꞌp ji buus buiñor
    gu Dios nat jaroiꞌ kubhioñxi guiꞌ na kɨꞌn joidham uub. Dhiꞌ bhaan baꞌ xich joiꞌmdak
    jich chɨɨ.
  ame-NT: Elloña Cristopaʼ atarr morrentenya. Ñeñt̃oʼmarña eʼñe pocteʼ eñch att̃oña
    poma ñañeña att̃o rroma yocop atet̃ peteʼt̃ ahuat̃ allempo muetseteʼt̃ carrnero
    Yomporecop. Ñeñt̃ña eʼñe cohuen enteʼt̃ Yompor eʼñe atet̃ ñerraʼmrrat̃eʼ ñeñt̃
    allo atarr eñmosat̃tam̃p̃sacheteʼt̃ ahuat̃ ña. Att̃o atarr morrentya Cristo, yocoppaʼc̈hoʼña
    añ poctetsa eʼñech cohuen yemorrentannaʼtuena.
  mgh-2016: Makhalhelho inyu aholhelhiyeke ni nrima wo uttunana, thoko Kuristo chinittunne
    awe mpaka nkaakumiha ukumi awe wo nlhatu wihu, ukhalha thoko isadaka yo unukhelha
    chinene, inonteelhiha Nlhuku.
  kvn-NT: Imi Cristo anmal-pilalgus, tegin anmal-anal Pabga aga chan ukcha, tule-Pabga-immal-kugedgin
    Pab-yer-wawadik-immal-itogedyob. Al pemal ampa Cristo-yopí pilaledgin naneenabmalmo.
  gvf-gvf: Kirisito den miriin na ibal kobe tere kal digan erebinga God kane unin
    si erama dire, yalini mayan garu di na ibal kobe tomue. Yalini den miriin iru
    ere na ibal kobe tongwa mere, i ibal kobe main iru ere waro.
  san-ISO: khrīṣṭa iva prēmācāraṁ kuruta ca, yataḥ sō'smāsu prēma kr̥tavān asmākaṁ
    vinimayēna cātmanivēdanaṁ kr̥tvā grāhyasugandhārthakam upahāraṁ baliñcēśvarāca
    dattavān|
  deu-ELBBK: und wandelt in Liebe, wie auch der Christus uns geliebt und sich selbst
    für uns hingegeben hat als Darbringung und Schlachtopfer, Gott zu einem duftenden
    Wohlgeruch.
  mcb-NT: Pintavakagaigakempara pinkañoigakemparira Kirishito itasanoigakaira ovashi
    ipimantanakaro igamane ikamaventaigakaira, irorotari ishineventantakaririra Tasorintsi.
  yle-yle: Yesu Kédisu nódo nmyi nuu ghi dmi ntee a tóó, nmyi tîdê mbwó yoo yi nuu
    ghi dmi yinté nmyi nódo myedny꞉oo ya. Chóó Lémi u nuu u kópu yi d꞉uu ngê, nmî
    l꞉êê dîy꞉o chóóchóó y꞉ângo, chóóchóó kpêê ngê yó.
  swh-1850: Upendo uongoze maisha yenu, kama vile Kristo alivyotupenda, na kwa ajili
    yetu akajitoa mwenyewe kama dhabihu yenye harufu nzuri na tambiko impendezayo
    Mungu.
  ese-NT: Jesosa Quito ese cuanajo manoꞌyonaje oya quea ese jea nee poanijo. Eyacuiñajji
    quea bihui nee poanaje oja Bacua Ejja esejo manoꞌyajo. Eꞌe, yahuajo nei Jodio
    cuaa huichacha quea shiye nee nee baꞌesohuaqui mee ca poa Eyacuiñajji bihuiajji.
    Ma jayojjaya Jesosa manoꞌyonaje esejaya mimishijo. Jamajjeya ¡pea cuana quea jea
    nee acue miquianaaya, Jesosa Quitohua jayojja jama acue!
  jac-NT: Xahann̈ewe heba hunun tzꞌayic hacaꞌ yu con̈isxahann̈en Comam Jesucristo;
    yakꞌni camo isba Comam jin̈, hacaꞌ hunu xahanbal caw xukꞌ chiakꞌlax tet Comam
    Dios.
  cak-CNT: Can kojajovan c'a, achi'el chuka' xojrajo' ri Cristo; rija' man xupokonaj
    ta c'a xuya-ri' pa camic koma roj, richin chi xusuj-ri' chire ri Dios, achi'el
    xban chique ri chicop y ri ch'aka' chic cosas ri xesuj chire ri Dios. Y ri Dios
    yalan xka' chuvech chi queri' xuben ri Cristo.
  zia-zia: Ayero yero dubo monone dema neupu. Kristo nung deka ayero name eno dubora
    mono pupunasani taung aingso nuna pugainu gera yewa amimene Tuwa Bayau eno zawing
    me iwaing sereyao pugaina ayero niya.
  mal-2015: ക്രിസ്തുവും നിങ്ങളെ സ്നേഹിച്ചു നമുക്കു വേണ്ടി തന്നെത്താൻ ദൈവത്തിന്നു സൗരഭ്യവാസനയായ
    വഴിപാടും യാഗവുമായി അർപ്പിച്ചതുപോലെ സ്നേഹത്തിൽ നടപ്പിൻ.
  tuo-NT: Jesucristo marĩrẽ maꞌiꞌcaronojõta aꞌmerĩ maꞌinuꞌcũcãꞌña. Cʉ̃ marĩrẽ maꞌígʉ̃,
    wẽrĩbosacʉ niwĩ. Cʉ̃ wẽrĩbosaꞌque judío masã oveja wĩꞌmagʉ̃rẽ wẽjẽ, Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeoꞌcaro
    weronojõ niꞌi. Õꞌacʉ̃ na ʉ̃jʉ̃amorõcã, tʉꞌsacʉ niwĩ. Te weronojõ Jesucristo marĩrẽ
    wẽrĩbosaꞌquere tʉꞌsacʉ niwĩ.
  mbl-NT: '''Ãxape xop putup pax, yã kaxĩy Kunnix te mõg yũmũg yãy xe''ẽgnãg, tu yũmũg
