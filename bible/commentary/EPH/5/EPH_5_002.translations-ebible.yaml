    epaꞌa penia. Ega koa iꞌopoga oi isafa emi agu alogai alomi koꞌagai agaꞌo agaꞌo
    animi foani, ke agugai foagu.
  aey-aey: Age wawaga meleec cotogailnu nalunuga mecna coboigale. Eu odiwe Krais uqa
    egenu nalunige mimei uqadodoc cebac bilec culimei Anutnu ihandon. Ihandoc eu dedeman
    me bahic wasena.
  urd-GVH: मुहब्बत की रूह में ज़िंदगी यों गुज़ारें जैसे मसीह ने गुज़ारी। क्योंकि उसने
    हमसे मुहब्बत रखकर अपने आपको हमारे लिए अल्लाह के हुज़ूर क़ुरबान कर दिया और यों
    ऐसी क़ुरबानी बन गया जिसकी ख़ुशबू अल्लाह को पसंद आई।
  ycn-ycn: Iqui'ija Jesucristo huátaca huecá. Ñaquele ra'á ricó taca'acájejlo huachaya
    i'imacá, rica'acáloje pu'uhuaré huala'acare huanaquiyá raú penaje. Ilé que rila'acana
    i'imari palani Tupana nacú. Iqui'ija Jesucristo huátaca huecá que caja ihuátaca
    pecohuácaca.
  djr-djr: Nhuma dhu ga guyaŋany ga waŋany ga djämany dhukarryuny märr-ŋamathinyaraynha
