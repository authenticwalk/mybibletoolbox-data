    ନୀଡାଦୁ ।
  amu-NT: Cꞌomꞌyoꞌ na jnda nquiuꞌyoꞌ meiⁿquia nnꞌaⁿ chaꞌxjeⁿ Cristo tyꞌoom na candyaꞌ
    tsꞌoom jaa, ndoꞌ tquiaañê na tueeⁿꞌeⁿ cwentaaya. Ndoꞌ na ljoꞌ sꞌaaⁿ sꞌaanaꞌ ntyjii
    Tyꞌo̱o̱tsꞌom ñꞌeⁿñê chaꞌcwijom catsmaⁿ na cwilaꞌcueeꞌ nnꞌaⁿ judíos cha nntseitꞌmaⁿ
