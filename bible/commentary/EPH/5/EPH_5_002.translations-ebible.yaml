    chokon tu ma aan nizh xlyaa kox ko chëpo kpaa.
  zai-NT: Intiica guni tu lausihuinni nadxii saa tu casi nadxii Cristu laanu. Gunaxhii
    be laanu dede uná be bisiga'de be xpida be Dios para biaxa stonda nu. Ne uyula'dxi
    Dios ni bi'ni be que dede guca ni casi ti xho' naxhi para laa.
  upv-upv: Merrenien pivi ko wor nanu nga milep renge liken se kami, pusorsan tevi
    merrenien se Kristo nga mimrreni kerr. Ko ni elai mauren sen esre pa kerr, erpe
    sulsulen san nga marsuli van ji Atua nga mapun m̃irres.
  wap-NT: Naꞌiki karikaonanuꞌu naa umashaapa marainpaaka, naꞌapa Christ marainpan
    kawan waunao, utaainan atii umawakan waunao dikin ii. Kaiman manawun kaduunuꞌo
    kawan udamainan Tominkaru ati umawakan dono. Naꞌapa uzai kawaoda-kao kawan Tominkaru
    ati, kaduun udamaanuz.
  mva-mva: Be soaki neming moarunga-lo nge reretaka mata ngaeneno, Kristus-la irereretaki-kita
    be kita kanabe imate bokana. Matenga ngaedi nge tabataba boaudi momona be tabataba
    maka Nanaranga irereretaki bokana.
  dwr-NT: Qassi Kiristtoosi nuuna siiqiide, bare huuphiyaa Xoossaw nashechchiyaa yarshshuwaadaaninne
    imotaa udiide immeeddawaadan, hinttekka siiquwan de7anaw bessee.
  kfw-kfw: Christa in eini inaminriang khat-um eini sik-ah Pathian diang arim kahoi
    sik-ah apumtak inpesuok-ah nanphalpi angnga, inriang lamma siru.
  bfz-bfz: और प्यारो रे चलो, जेड़ा मसीहे बी तुसा साथे प्यार कित्तेया और आसा री खातर
    आपणे आपू खे सुखो री खुशबूआ खे परमेशरो रे आगे पेंट करी की बलिदान करी ता।
  cuk-09: Degi, sabguedgi be nanamar, ar igi Cristo anmar-sabgusmoga, degine, ise-wawadik
    Bab Dummadga ibmar-gummakar-uklegedyob, anmar-ular na e-san uksamogadyob.
  ben-OBCV: এবং প্রেমে জীবনযাপন করো, যেমন খ্রীষ্ট আমাদের ভালোবেসেছেন এবং নিজেকে সুরভিত
    নৈবেদ্য ও বলিরূপে ঈশ্বরের উদ্দেশে উৎসর্গ করেছেন।
  mil-NT: Te ío cuu iní tnáhá‑ndó cùndecu‑ndo datná cúú ìní ñáhá Xǐtohó Jesucrìstú
    xii‑ndo, chi dɨu‑gá ní cachí‑gá sá cùú‑gá cuèndá nchaa cuéchi‑o te ní xíhí‑gá,
    te sá dúcáⁿ nǐ xíhí‑gá te ní cuu‑gá dàtná ɨɨⁿ táhú sǎ cúú‑xí Yǎ Ndiǒxí, te ío
    váha ní cuu iní Yǎ Ndiǒxí sá dúcáⁿ nǐ quide‑gá.
  myu-myu: Wũnca ũmũm'uk osodop ip kuyjeayũ paĩ be Deus mucokcok am; Deus pe ikẽrẽat
    uk'ukapteim tak. Imẽnpuxim Cristo jekpiwatpin ma oe'ũ ikẽrẽat uk am wuywebewi.
    Deus icokcok osunuy ixe e'ũap kay. Ixe e'ũap te'okuap puxim osunuy Deus xe. Apẽn
    ixe wuykug̃ iap puxim cuy epeyewekuk xipan.
  fue-fue: Yidde ardanoo goonki mon, hande no ɗum laatii e Almasiihu. O yiɗii en,
    faa o hokki yonki makko gam meeɗen. O laatake sadaka e kiisaaɗum pottanɗum Alla.
  amk-amk: Todoni kontaio meminohiwa menemiwawu, kariri Kritusi we enewawu tata fo
    tuti dohong ne taraifoi mireha we tata, amani wekorbanio niunsai mamporio Allai
    eneoai.
  fai-fai: Kale Kadais num aket kuyam dakoyamono, kale fikale ufek ufek fiw kidel
    taw Got wane ilulawa, Got aket kidelawasu taw, kibil kano aket kudawa kudawain
    dim bom nadiwo kala.
  ura-NT: Charijieein teeinti rai coichana aina cutaain jataain cana belaihane jaun
    chaaelai jujui mocohin que Cana Coaunera belaihuruha saseredotecurune rijijieein
    cana coreniha rai jaberoco telu Jesocurisito, nii rijijieein inara coichana aina
    cutaain jiniiquiin ita belaain ichaaoche.
  mcd-NT: Cristo nocohuun noicoinquin noco nashoni nocon chaca soashoshquin. Upa Diosin
    ahuun facuhuun fasi noicoinfia unimani futsafohuunoashu naiton oin. Ascano Criston
    noco noimisi cuscan marifi nantifihuun noicoinfafaincahuun.
  urt-urt: Yarp yip pe, ŋoihmbwaip yip ka ende niharar lenge mitiŋ tuꞌe ŋaiye Krais
    ŋende nihararme poi. Kin naŋaꞌe wahriꞌ kin ŋaiye nungwisme poi lalme. Wahriꞌ kin
    ŋaiye kin naŋaꞌe taꞌe ofa pe, kin naihe sengehrepe miꞌ supule pe, ki ŋende Got
    hriphrip.
  kiz-kiz: Mgendai kup'etela lipendo, kabhele kabhele kutya Kristu kaatuganili tete,
    ajipisili muene kwajia yhoto. Muene ayele sadaka ni zabiu, kuya harufu inofu ya
    kumbaghanisya K'yara.
  tzo-TZE: Tsc'an ti chac'anan abaic jech chac c'u cha'al la sc'anutic li Cristoe
    yu'un laj yac' sba ta milel ta jcojtic. Lec laj yil li Diose, ja' smoton laj ya'i.
    Ja' no'ox jech ec me ta jc'anan jbatique, ja' smoton cha'i li Diose.
  lex-lex: Mormiormi de, mliernohora kalwieda-paitiota talanni emekwalima Yesus Kristus
    mana Nhi' kalwiedwed walia ita. E Nhur dioinia inonni pa rwenna onnila it rerieini
    de pa emeknekama nhioi-tniani (persembahan) mak kamikri-kaliamnia Uplerlawna ralamni.
  dov-dov: Alimwi mweende muluyando, mbuli Kkilisitu mbwakatuyanda swe akulyabilila
    lwakwe nkambo kesu. Nchinunkilizyo chachituuzyo achipayizyo kuli Leza.
  rgu-rgu: Ma emi muste masue-malaiao esa no esa, sama leoꞌ Kristus sue-lai emi. Nana
    huu Ana fee heni ao-ina Na, fo mate kati ita so. No ria na, Ana dadi neuꞌ tutunu-hohotu
    maboomeniꞌ, ela tao namahoꞌo neuꞌ Manetualain.
  toc-NT: Acxtum cala̠­pa̠x­quí̠tit chuná cumu la̠ Cristo quin­ca̠­pa̠x­qui̠­ni̠tán
    y hasta tama­ca­má̠s­ta̠lh nac ca̠li̠ní̠n caj quim­pa̠­la­ca­tacán cumu la̠ aktum
    xata­maak­xta­kajní̠n li̠la­ka­chix­cu­huí̠n hua̠ntu̠ luu laká­ti̠lh Dios.
  som-som: Jacayl ku socda siduu Masiixuba idiin jeclaa, oo uu nafsaddiisii inoogu
    bixiyey inuu Ilaah u ahaado qurbaan iyo allabari oo uu ahaado caraf udgoon.
  mam-C: Kukx chi b'etji'y toj tq'aq'b'il kyk'u'ja kyuk'a kykyaqil, tze'nku te Crist,
    nqo ok tk'u'jlin, ex xi tq'o'n tib' te jun chojb'il qil, ex te jun oyaj tb'anilx
    ele twutz qMan Dios.
  ndj-ndj: Mwikali kwa kwitama, ngimu Kilistu watutamili na kusova kwanongwa ya yufwi
    kucha litambiku livelili na nyambulilu nofu na yimunowesha Chapanga.
  mbj-NT: Taw'ããts hẽ kamahä̃n gó bë babok, Kristo ër takamahä̃n doo da né hẽ, ta
    daaj hẽ takan'oo däk doo, ër hyb n'aa tadajëp hyb n'aa. P'op Hagä Do h'yy gadajang
    Jesus hã, ta daaj hẽ takan'oo däk do hyb n'aa ër hyb n'aa tadajëp noo gó.
  lat-VUC: et ambulate in dilectione, sicut et Christus dilexit nos, et tradidit semetipsum
    pro nobis, oblationem et hostiam Deo in odorem suavitatis.
  ngp-ngp: Wikazi wenyu ulongozwe ni lukunde enga viya Kilisito akiungise, niyo akelava
    yehe mwenye akomwe kwajili yetu, enga malavo yana mhemp'he wedi yakumwelela Mnungu.
  aoi-aoi: Yiki-lyelyingmajeyinama karningangkawura, wuburra laka Christ ni-lyelyingminume-ka
    ngakwurruwa. Nakine-ka ngarrenumini-jungwunuma eka-manja mena ni-lyelyingminu-mubaba
    ngakwurruwa angwurra. Kembirra eneja Neningikarrawara nenu-werrungwur•danguma
    angwurra nakina-manja.
  enq-2: Kraisame naima auu kaeyapala, baanya lete katenge doko yakinao, opaa tunduma
    epe pingi mende joo baa tange Gote kundi maiya. Dopa piana, Kraisame piamoli pyoo
    nyakamame endakali dupa auu kaeyao kalyepape.
  eng-ASVBT: and walk in love, even as Christ also loved us, and gave himself up for
    us, an offering and a sacrifice to God for an odor of a sweet smell.
  mna-mna: '@see-verse:EPH.005.001'
  myw-myw: Tut babaw kusiwyoubus simsimiyas, peinan Kelis bo isiwyoubuds, bo itam
    won tonen, mamagina lun bulukwan; o nasiwa̱youb towen manisin bwanabwein, silma̱nin
    Yowbad bikalin nuwan.
  sby-sby: Buyumi bwenu bwendeleshewe ne lusuno mbuli nendi Klistu ncalamusuna mpaka
    kushika pakuyaba buyumi bwakendi, cebo canjamwe, walaliyabeti mulumbo kayeti cipo
    canunkila cena ceshi kukondwelesha Lesa.
  sll-sll: Kraist yong miling na tere, gole algi ya bole sigare kul na tomia, God
    wai pir na tongure mominua. Momingiwe, nan God arihobi kina yona milna tekinamno?
    Tenaminga pamua.
  yaq-NT: Eme'e yee nak ta'aaka jiapsine, jiba iniat, Krijtota junuen itom a' nakeka
    intok itom ka tu'uwa ya'arimmet itom a jiokoimtune' betchi'bo, aapo a' me'eetune'
    betchi'bo au su'u tojaka'a benasia. Junuen, bwalata a' me'etuka'a benasia machika,
    iniat Liojta bichapo tua tu'isi aet mabetwakai.
  uro-uro: Mamär iva ngän det da ama lavuqi arha ron doqor ma Krais kärakni i sa aa
    snäng bät a ut dä qa ñäp sädaver mä ut i qa vodäm mes i ama vänbon dä ama vodämes
    na qa qärangätni i ama mär angät tamaska sage ma Ngämuqa.
  ita-1885: E camminate in carità, siccome ancora Cristo ci ha amati, e ha dato sè
    stesso per noi, in offerta e sacrificio a Dio, in odor soave.
  muy-muy: A huɗ ga manjəhaɗ gekʉli bu ɗek ti wayumvu akaɗa ge *Krist ni. Naŋ ti àɗafaki
    ti awayay leli, àmət ga mahəŋgay leli. Sifa gayaŋ ti àvi ana Melefit akaɗa ga
    sədaga ya təvi ana Melefit ni. Sədaga gayaŋ nani àɓəlafəŋ kè Melefit akaɗa ge
    tersel ya ti ezi sulumani ni.
  kqc-kqc: Resi uka mana dudu nana refa, Keriso kana, kaere bi Sei rofu aira ma sisika
    buni orina kana, una uka masi una dada ini vegu maro.
  tav-tav: Aperãre camairã ãña, Cristo manire cʉ camairore bairona. Cristo mani mairi
    manire cabai yajibojayupi cʉ majuuna, caroorije mani cátie wapa. To bairo manire
    cʉ cátibojaro Dio cʉ catʉjʉ wariñuuñupi.
  eng-ULB: And walk in love, as also Christ loved us and gave himself up for us, a
    fragrant offering and sacrifice to God.
  spa-VBL: Vivan en amor, como Cristo los amó. Él se entregó por nosotros, y fue un
    don y ofrenda de sacrificio para Dios como un perfume con dulce aroma.
  fra-_FOB: Et marchez dans la charité, comme le Christ qui nous a aimés, et s'est
    offert lui-même à Dieu pour nous en oblation et en victime d'agréable odeur.
  hau-ULB: Ku yi zama cikin kauna kamar yadda Almasihu ya kaunace mu, ya kuma mika
    kansa sadaka da hadaya ga Allah dominmu, hadaya mai kanshi abin karba ga Allah.
  mal-mal: ക്രിസ്തുവും നിങ്ങളെ സ്നേഹിച്ച് നമുക്കുവേണ്ടി തന്നെത്താൻ ദൈവത്തിന് സൗരഭ്യവാസനയായ
    വഴിപാടും യാഗവുമായി അർപ്പിച്ചതുപോലെ സ്നേഹത്തിൽ നടക്കുവിൻ.
  lit-lit: ir vaikščiokite meilėje, kaip ir Kristus mus mylėjo ir atidavė už mus save
    kaip atnašą ir auką Dievui, kad tai būtų malonaus aromato kvapas.
  urd-GVR: Muhabbat kī rūh meṅ zindagī yoṅ guzāreṅ jaise Masīh ne guzārī. Kyoṅki us
    ne ham se muhabbat rakh kar apne āp ko hamāre lie Allāh ke huzūr qurbān kar diyā
    aur yoṅ aisī qurbānī ban gayā jis kī ḳhushbū Allāh ko pasand āī.
  far-far: Ana kada ki tafau, mulu ka kwaimani ana wane ki, dia laugo ne Christ kwaimani
    akulu tafau, ma ka kwatea na maurilana fua famaurilaka. Sulia nia afafu ani nia
    talana, ma God ka eele fafia na afafue nia.
  suz-BL: मिनु येसु ख्रीस्‍तमी इं कली दाक्‍शो खोदेंशो पा दाक्‍मुने। मेकोमी दोपा दाक्‍ताक्‍व
    देंशा हना, आंम कली ममिम्‍थु, ब्रोव़शो रिना पाइश्‍शो धूप नु क्‍योरशा चढ़ेशो खोदेंशो
    पा, इं पाप क्‍याम्‍चा कली बेक्‍शा, परमप्रभु यावे कली जिम्‍मा गेंसाक्‍व।
  car-NT: Aipynano ta ajemandoko, mo'ko Kristus 'wa kypyna'san wara enapa. Mo'ko ro
    kupu'san me tywotyje man amy typopore Tamusi 'wa tymy me, tywomy me enapa.
  amp-amp: Kraisrhu bro yima yuhur nompno rhumour. Nd dukeftpno rorn nohmor nom dukahato.
    Rorhu noh nmbuhat yimot dborioh narotwa gbet yemror Bro Nkifrar tarioh narotwewa
    kanjo. Ndnettn nom tawo womm hifa yima yuhur htakfot.
  bht-bht: तुहाड़ा सभाब दुज्जयां तांई प्यार भरया हो जियां यीशु मसीहे तुहांजो ने प्यार
    किता कने तुहाड़े पापां दी माफी तांई अपणे आपे जो बलिदान करी दिता। परमेश्वर इस बलिदान
    ला खुश था, क्योंकि ऐ बलिदान उदे तांई खुशबु बाले इत्र सांई था।
  eng-NOY: and walk in love, as Christ also loved you, and gave himself for you an
    offering and a sacrifice to God, of a sweet odor.
  cub-NT: Caiye maje d̶aiyede d̶arãjarevʉ maje ʉe boje Jʉ̃menijicʉre aru apevʉre máre.
    Cristovacari ʉcʉ majare, boarĩ́ jarʉvaicõjenejaquemavʉ ʉ̃i bajure majare boje.
    Ʉ̃i nópe d̶aiye báque cojʉrejaquemavʉ Jʉ̃menijicʉre, yópe cojʉépe ʉ̃́re põeva
    ne cʉvaequede jíye aru ne ãimarare boarĩ́ juarĩ jíye máre. Yópe iye jíye me corajʉvʉ
    ʉ̃́re mumijʉepe, nopedeca Cristoi yaiye báque majare boje me cojʉrejaquemavʉ Jʉ̃menijicʉre.
    Yópe Cristoi d̶aiye báquepe ʉrarõ baju ʉ̃i ʉe boje majare, nopedeca ʉrarõ ʉre
    nʉiye jaʉvʉ majare máre.
  ita-1927: camminate nell’amore come anche Cristo vi ha amati e ha dato se stesso
    per noi in offerta e sacrificio a Dio, qual profumo d’odor soave.
  lww-lww: Amiu na monar ayal e nasitomiena, sa nap̃a Kristo naga sitom amiu, naga
    tam̃an kiena malena pan amiu, sane ponotaninu tai nap̃a po pan Ntewa, a sane nakup̃ap̃aena
    tai nap̃a Ntewa kekarania.
  ckb-ckb: لە خۆشەویستیدا بژین، وەک مەسیح خۆشیویستین و لە پێناوی ئێمەدا خۆی بەختکرد،
    قوربانییەک و سەربڕاوێک، بۆنخۆش بۆ خودا.
  nas-nas: Piaareeri otomatoai teeꞌ Karistooꞌke piaamuruꞌnaꞌ eeꞌnoko tee baka niiꞌkoo
    avaruꞌ tee boontunang tampaꞌ nuuraaꞌ Kumponing-koo.
  uvl-uvl: Pe mutemo tautaua hehei pe hana ke pomange Kristus nge mutena taua ita
    pe tung heke i sipona ke halaua ita, ke pomanga tunginga pe tunginga inangana
    ehech ngana nenge lange NeHalang.
  eng-BBE: And be living in love, even as Christ had love for you, and gave himself
    up for us, an offering to God for a perfume of a sweet smell.
  ixl-CNT: Tiiojex tiꞌ emol, echaꞌ iꞌan u Cristo aas iꞌan tii qiꞌ. Aal taqꞌ tibꞌ tu
    kamchil qiꞌ. Aꞌ u txꞌoloꞌm u choobꞌal tetz u kupaav ok vatz u Tioxh. Maꞌl oya
    aas echaꞌ txꞌumqꞌixsabꞌal ijeꞌop vatz Tioxh.
  xsi-xsi: Miki ma kapaveta sondo ndo kuku tini-mwasa ne vetâŋa, itogo Kirisi tini
    mwasa ndo pa kinda kala io tamwata ne via ilâ pa mateŋa ŋana ivila kinda kâ. I
    io tamwata ne via ilâ pa Maro Kindeni itogo patarawâŋa ne kuwae ara ndo mwasina,
    aku Maro Kindeni ilo ara ndo ŋana patarawâŋa ŋinde kâ.
  crx-NTPO: Be lhk'ets'utsi'-i, 'i be ndi yun k'ut dúlhts'i. Nts'en'a la Christ whe
    nék'entsi' whe neba butl'a' dudilti, nohni cha whuz un'a za 'et ndóhneh. Neba
    daja whu la Sizi whe khuna-un, 'et Yak'usda ba 'et whuladitni wheni neba. Christ
    neba daja la Yak'usda ooba hoonzoo 'ink'ez hóont'i'.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ನಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ ನಮಗೋಸ್ಕರ ತಮ್ಮನ್ನೇ ದೇವರಿಗೆ ಸುಗಂಧ ಕಾಣಿಕೆಯಾಗಿಯೂ
    ಯಜ್ಞವಾಗಿಯೂ ಸಮರ್ಪಿಸಿಕೊಂಡ ಪ್ರಕಾರ ನೀವೂ ಸಹ ಪ್ರೀತಿಯಿಂದ ಬಾಳಿರಿ.
  bbb-bbb: Ro jone mumaza ja karinoevo ije nika izege Kuraesi fu no oetuamo ijiege
    una kairafa jone ije oetuafo. Ijadufuo maeje fuka no ifejuokiro vierafe ijadufuo
    fu arekoga bu fu kanae. Ro fu baronema ije fuka zinone udi mukore ijare utuana
    ajia vakoga Godi fu fiemo fuka oemae.
  blw-blw: Ya masapor agé man-ahelennayadtaaw way kaman hen manlaychan Jesu Cristu
    an chitaaw. Te hiya, gapon layadna an chitaaw, inidchatna hen acharna way matéy
    para an chitaaw way yachin ninchatonana hen acharna an Apudyus yag naraychan tot-owa
    ah Apudyus hen hiyachiy enammaan Jesus.
  tam-2017: கிறிஸ்து நமக்காகத் தம்மை தேவனுக்கு இனிய வாசனையான காணிக்கையாகவும் பலியாகவும்
    ஒப்புக்கொடுத்து நம்மில் அன்புவைத்ததுபோல, நீங்களும் அன்பாக நடந்துகொள்ளுங்கள்.
  azz-NT: Huan ma timoyoltasojtatinemican se huan ocsé ijcón queme Cristo Jesús techyoltasojtatinemi.
    Porín Yejuatzin quitenextij itetasojtalis cuac motemactij ma quimictican por tejuan
    totajtacoluan. Huan momiquilij Cristo ijcón queme miquic se ichcatzin cuac quimictijque
    para quimohuistilisque Dios. Huan cuac Cristo Jesús momiquilij huan quixtahuac
    totajtacoluan, ijcuacón Yejuatzin mochihuaco queme se temactil ten quiyolpactij
    Dios.
  spa-RV-1909: Y andad en amor, como también Cristo nos amó, y se entregó á sí mismo
    por nosotros, ofrenda y sacrificio á Dios en olor suave.
  csy-csy: Christ in hong it a, Pathian tung ah ngim namtui biakpiakna atu in ama
    le ama a ki piak bang in, itna sung ah nungta vun.
  mxq-NT: Naydsyókʉdʉ nixim niyam, dʉꞌʉn éxtʉm ja Kristʉ oj xytsyojkʉm es ñayya̱jkʉ
    ʉdsa̱jtʉmgyʉjxm éxtʉm tuꞌugʉ borreeguꞌunk yajꞌyáky windsʉꞌkʉn ma̱ Dios, es mʉt
    yʉꞌʉ xyajpojpʉnitʉgoꞌoyʉm.
  tzj-NT: In tewajo' ewi' cani' xuban ja Cristo chake como arja' xokrajo', xuya' ri'
    pa camíc kumal. Ja tok cam pa kacuenta ja Cristo jari' jun ofrenda, jun sacrificio
    chwach ja Dios in xel ruc'u'x ja Dios trij.
  tdt-tdt: Moris iha domin nia laran, hanesan mos Kristu hadomi ita, too Nia foo Aan
    ba mate hodi troka ita. Ho Nia mate nee Nia sai hanesan sakrifisiu morin nebee
    halo haksolok Maromak nia laran.
  ron-BTF: Și umblați în dragoste, precum și Cristos ne-a iubit și s-a dat pe sine
    însuși ofrandă pentru noi și sacrificiu lui Dumnezeu pentru aromă bine mirositoare.
  eng-WEBP: Walk in love, even as Christ also loved us and gave himself up for us,
    an offering and a sacrifice to God for a sweet-smelling fragrance.
  eng-FBV: Live in love, just as Christ loved you. He gave himself for us, a gift
