verse: EPH.005.020
translations:
  kpx-kpx: Isi vani bahata nahie Kosive Iesu Keliso ke ivimo la vaveve bahatamo nahie
    Mama Dilava ke ivi ebagevai hoesehavogeve.
  okv-H: Eto Bada Iesu Keriso ta javota donda tapa eto ari tapa avoeto God Mamo ta
    degi osa evujo.
  tbo-tbo: ma houga atapuna ginouli magomagouhi ubeihi ona imaamala Yaubada Amata
    uyahina ma ata Guyau Yesu Keliso gowanei.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ പിതാവായ ദൈവത്തിന് സർവകാര്യങ്ങൾക്കായും
    എപ്പോഴും സ്തോത്രം അർപ്പിക്കുകയുംചെയ്യുക.
  grc-SR: εὐχαριστοῦντες πάντοτε ὑπὲρ πάντων ἐν ὀνόματι τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ
    τῷ θεῷ καὶ πατρί,
  bgc-bgc: अर सदा सारी बात्तां कै खात्तर म्हारे प्रभु यीशु मसीह कै नाम तै परमेसवर
    पिता का धन्यवाद करते रहो।
  khz-khz: Vanagivanagi gera Velekou Iesu Keriso aranai Tamara Palagu pio vega-namaa
    gaura maparara pakurai.
  deu-TKW: dankend allezeit für alles im Namen unseres Herrn Jesus Christus Gott dem
    Vater.
  zsr-NT: 'Gul‑gún dxin lëꞌ Xanruꞌ Jesucristo, len gul‑guië́teczëꞌ Xuzruꞌ Dios: Xclenuꞌ,
    ca nac yúguꞌtë.'
  lin-lin: bozongisaka tango nyonso matondi epai ya Nzambe Tata mpo na makambo nyonso,
    na Kombo na Yesu-Klisto, Nkolo na biso ;
  hns-NT: Aur hamlogke Prabhoe Jiesoe Kriest ke naam se Pieta Parmeswar ke hardam
    sab tjiedj khaatien dhanbaad de.
  noa-E: Maach Pör Jesucristo gaaimuata Ẽwandam chi Ayau ʉ̈u maach iek ũurjeewai nem
    thumaam paar irigta ʉ̈u ajim abat.
  eng-EMTV: giving thanks always for all things to God the Father in the name of our
    Lord Jesus Christ,
  mib-NT: Te níní nacuatáhú ró sɨquɨ̄ tācá‑ni nuū Tatá yō Yaā Dios te ndacunehen ró
    sɨ́hvɨ́ máá Jítoho yō Jesucristo.
  lif-NT2: सदादिङ् काक् पाःन्‍हाॽरे़ लागि आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो
    पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरे़म्‍मे़ॽ॥
  xnj-xnj: Muliina la Bambu witu Yesu Kilisitu, mumsengusa Chapanga Dadi, mukila lijambu.
  mmx-mmx: At levenaleng axap mina tong avukat ti ne Moroa ne Temen dik at lempanga
    axap neni i lox i at laasen at Leeme Silok atnedik, ne Iesu Karisito.
  cbr-NT: Nucën 'Ibu Jesucristonan 'ixun camina usoquian 'aquianan, an nu 'imicëcama,
    a sinánquin, Nucën Papa Dios —asábi ca —quixun caquin rabiti 'ain.
  tee-NT: Chai akts'iya a'unit'it lak'ailakts'iuch ju quimpai'an Dios mas va tuchi
    catamacaminiyan. A'unit'it lak'ailakts'iuch la'ixtapaka'ut ju qui'ucxtin'an Jesucristo.
  eng-LSV: always giving thanks for all things, in the Name of our Lord Jesus Christ,
    to the God and Father,
  cak-NT: Can siempre tiya' matiox che ri Katata' Dios roma ronojel pa rubi' ri Kajaf
    Jesucristo.
  pah-NT: 'Pe''ji ti Tupana''ga pe: “Apĩ, ndepyry hete nde imbuhua ore ve. Ore roryroryvamo
    neremimbuhupava rehe. Ehendu ti orenhi''ig̃a nde ve. A''ereki ore repyga Jesus
    Cristo''ga omano orepojykaharete''ga.” A''ea ti pe''ji Tupana''ga pe jipi.'
  sja-NT: Tachi Waibɨa Jesucristode ijãapata perã, ichita gracias jarapatáatɨ Tachi
    Ak'õremaa, jõma irua oo bɨ pari tachi-it'ee.
  xed-xed: Rfawarfa ta Lazglafta ta nzakway ka Da inda fitik ta ghəŋa inda skwi ta
    maga ghunata tsi nda ma Yesu Kristi.
  mks-NT: Níí tiempo ndítahan ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱, tátá yo̱ sa̱ha̱
    tócó ndihi ña̱ha. Ta ca̱ha̱n ndó qui̱vi̱ Jesucristo, xitoho í tá ná caja ndó ña̱.
  gfk-S: Ma tano hinsana no nudait Watong Jisas Krais, mu na tanga tahut hait tupas
    God no nudait Mama uta ira linge bakut.
  bmu-bmu: Mewö me mewö asuhuiga miaŋgöra mönö Kembunini Jisös Kraistkö qetŋi qeta
    Iwi Anutu sundan saiwap jim waŋgiba malme. Mewö.
  dgz-dgz: Dim dim uruga menan Ayop nuga Iesu yaua gapan God Mamanua pot pot di wa
    atonasen gaun inap waiwanian.
  eng-GNV: Giuing thankes alwaies for all thinges vnto God euen the Father, in the
    Name of our Lord Iesus Christ,
  zaa-NT: Tulidà taá hue' le gracia Dios enne' ná Tàta qui' ri'ua, por medio de Xana'
    Ri'u Jesucristua, por iyaba nu runne qui' ri'u.
  eng-WEBSTER: Giving thanks always for all things to God and the Father, in the name
    of our Lord Jesus Christ;
  guh-guh: 'Pajumaitsimë tsabiabi tsane Diosojavabelia: “Xanepana rabaja. Tsipaji
    bitso pexaniacuene panetoexaname,” pajamë tsabiabi tsane daxitacuene yabara vaxa
    Diosojavabelia vajatuxanenë Jesucristo pevënëta. Bajarapacuenia Diosojavabelia
    pajumaitsimë tsabiabi tsane pexanepanaecuene yabara, apo pexanepanaecuene ata
    yabara.'
  bon-bon: Weene miiji eso ceeraname Aceji Babe ne iyeta padare cabu iyeta gwidape
    poto cidi me mime Yageyame Yeesu Keriso me ngii cabu.
  nhw-BL: Huan nochipa xijtlascamatica Toteco Totata ipan itoca Tohueyiteco Jesucristo
    para nochi tlamantli catli anmechpanotihuala.
  swh-ONEN: siku zote mkimshukuru Mungu Baba kwa kila jambo katika Jina la Bwana wetu
    Yesu Kristo.
  wbi-wbi: Jaatu humiagha uluhongesio mu isi sooni mulitavua lya Yesu Kilisite Mutwa
    ghwitu kwa Nguluve u Nhaata.
  bba-bba: I n Gusunɔ Bɑɑbɑ tɑkɑru mɔ̀ sɑɑ bɑɑyere ɡɑ̃ɑnu kpuron sɔ̃ kɑ bɛsɛn Yinni
    Yesu Kirisin yĩsiru.
  eng-KJVCPB: giving thanks always for all things unto God and the Father in the name
    of our Lord Jesus Christ;
  kgk-NT: Nhandejáry Hesu Cristo réry-py petima porã meme opamba'e-rehe. Opamba'e
    Nhandejáry Nhande Ru remime'ẽ-rehe petima porã katu íxupe.
  waj-waj: Mmuakiaa suai mmuakiaa aataru mmoori mminnamminnaiyauvaara yoketaayauvaivee
    nnaasu kiaa kiada ngii Gioonna Anutuuqaa kiaa mmiatee. Ngii Udaanga Yisuu Kirisiinnara
    yaata utida itaama kiaa mmiatee.
  cpy-cpy: Ariwé powapiinteeri Ashiteeri Tajorentsi piñaayitziro maawoeni jempe-rika
    oeyita, tema pinkathari powayiteeri Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: ge wala Babala Yeisu Keliso alana elana, sauga gegewena nuku ba mulolu
    Yehoba Tamala elana bugul gegewena kaiweliya.
  wbp-wbp: Marda kapu-nyarra nyiyarlangu ngurrju rdipimi, marda maju. Ngulaju ngula-juku.
    Nyurrurlaju kankulurla nyinami Warlalja-Wiri Jijaji Kirajiki. Kujarlanyalurla
    yati-wangkaya warrarda Wapirra Kaatukuju nyiya-wanawana.
  luo-luo: ka udwoko erokamano kinde duto ni Nyasaye Wuoro kuom gik moko duto e nying
    Ruodhwa Yesu Kristo.
  nhe-NT: Huan nochipa xijtlascamatica Toteco Totata ipan itoca Tohueyiteco Jesucristo
    para nochi tlamantli tlen inmechpanotihuala.
  aii-aii: ܗܘܹܝܡܘܼܢ ܫܲܟܘܼܪܹܐ ܠܐܲܠܵܗܵܐ ܒܵܒܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ataramik quyyatigilugich supayaat Agaayyutmun Aapauruamun atqagun Atannapta
    Jesus Christ-ŋum.
  msb-msb: Sa tanan man na nangyayari sa iyo, pirme magpasalamat sa Dios Ama paagi
    sa ngaran san aton Ginoo na si Jesu-Cristo.
  cpa-NT: Juaih¹³ hniah¹² Jmi² jniang³ di³hmah³ tiá² ca¹lah¹jǿ¹ hi² ma²ca¹jmo¹dsa
    huu¹³ quiah¹² Jesucristo, dsa² ma²lán¹² Juu¹³ jniang³.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ନାଉଁଦାରି ସବୁବେଲେ ସବୁ ବିସଇର୍‌ପାଇ ବାବା ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦିଆସ୍‌ ।
  meu-meu: Nega idoinai Tamada Dirava ba hanamoa, ḡau iboudiai daidiai, eda Lohiabada
    Iesu Keriso ladana ai.
  yva-NT: Anakotaro rui vayave nande wasai, syare wapo kove raura seo wama Injayo
    Amisye ai tutir, muno wapo wama Amisy Yesus Kristus apa tame veano wapa sambaya
    raokae.
  dgc-dgc: Sakay magpasalamat kam a palagi Nama tam a Diyos ta étanan a bagay, a ngahinan
    moy ti Panginoon Jesu Cristo.
  zpm-NT: Goḻdeed xquizh lo Dios meṉ ne nac Pxoz ne, por grëtaa ncuaaṉe raṉ to, ncuaaṉe
    rded to; goḻguieṉ gaṉle lo Jesús ngab to.
  hix-NT: Apa y, ohxe amna meryan hamà, kanye ro me ehtxoko, Khoryenkomo wya, kyàmkomo
    wya. Àsok kom oyehtokony hana, àro hoko rma onà wyaro katxoko. Apa y, ohxe uro
    menyo, katxoko, àwya. Onà wyaro katxok xarha, àwya. Àro wyaro rma àkehe, Txesusu
    Kryestu yano me, Kohkom yano me, katxoko, àwya.
  sim-sim: Uhu ermba ermbak mbele mbele amber Avui Wasilaka jirin or uhundan ji hishihi
    Wasilaka nihi Jisas Krais hi orhik orin armesarmek ji mbaka.
  npi-ULB: येशू ख्रीष्‍टको नाउँमा, सधैँ सबै कुराहरूको निम्ति पिता परमेश्‍वरलाई धन्यवाद
    चढाओ ।
  cgc-cgc: Magpasalamat kaw man pirmi ta Dyos Amay tenged ta tanan tak sakep kaw ta
    ate na Ginuo Jesu-Cristo.
  tim-tim: Humonenŋe Yesu Kristogât akmâ mepaiŋe mem Anutu Ewe nenŋe siâ siâ keiŋe
    katmap aregât âlepŋerâm makmâ heroŋe akbei.
  yor-yor: Ẹ máa dúpẹ́ nígbà gbogbo fún ohun gbogbo lọ́wọ́ Ọlọ́run, àní Baba, ní orúkọ
    Jesu Kristi Olúwa wá.
  wos-wos: Yikafre joo gunika hwendét haraki saraki joo akwi gunika hwendét nana Néma
    Du Jisas Krais naniré yikafre hurundékaka sarékéta, guni wungi re wungi re nana
    yafa Godka yikafre mawuli yata déka ximbu harékétanguni.
  emp-NTPO: Dadjirã Boro Jesucrito trʌ̃neba ewariza dadjirã Zeza Ãcõrẽa ne jũma carea
    bia b̶ʌad̶a ad̶adua.
  eng-F35: always giving thanks to God the Father concerning all things, in the name
    of our Lord, Jesus Christ,
  ind-ind: juga dengan mengucap syukur atas segala hal kepada Allah Bapa melalui Penguasa
    kita Kristus Yesus.
  pes-OPCB: و همواره برای همه چیز، خدای پدر را به نام خداوند ما عیسی مسیح شکر کنید.
  mpt-mpt: Gode inamin namino ibo doyebuo bobolo amitie fumbianiba nib Sume Yesus
    Klaiste niniino dimo nib Aye Gode baabaniba Keb kukubo nabebo ayamobo ge baabaine!
  ssx-ssx: Tekehali Yesu Ketisona꞉ bikina꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao kita꞉la꞉ ekina꞉
    hoto paeyao nika꞉ Apa꞉ Koda꞉ pa꞉ta꞉ keiyae pi la꞉tiki pea꞉pa꞉peke.
  mkl-mkl: I yɑ mɑɑ sɑɑbu Ilɑɑɔ̃ Bɑɑbɑ wɑɑti kɑ̃mɑ fei ŋɑ si mii fei do irii Lɑfɛ̃ɛ
    nwɑ Jesu Kirisi.
  gaq-gaq: କାଲାଆଃ ତାଣ୍ଡେ ବିସୟ୍‍ ଆତ୍‍ଲା ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ଆବା ଇସ୍‍ପର୍‍କେ
    ଦନ୍ୟବାଦ୍‍ ବିଃପା ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosa sunthan ubba wode Xoossaa Aawa ubbabaas galatite.
  unx-unx: ସବେନ୍‌ ଇମ୍‌ତା ସବେନାଃ ନାଗେନ୍ତେ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେ ଆବା ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ଧାନ୍ୟାବାଦ୍‌ ଏମାଇପେ ।
  gah-gah: Lá niiki Guivahanite Izesu Kilistoni agulizá iki mukí netakumú gamena gamena
    Ómasi ametehini agepoka lili iki minalo.
  lcm-lcm: Mi uli alis ani God tamara ta posong ro si keve taun, si keve bil aongos,
    si asan i kara Volava Iesu Karisto.
  aer-aer: Arne mwerre apeke arrekantherre irreketyenge, arne akurne apeke. Kele mwerre-arle,
    arrantherre akenhe Jesus Christ-kenhe akwete-arle aneme. Alakenhe ikwerenge anteme
    arrantherre akwetethenhe-akwetethe Ngkarteke akangkemele angketyeke, nhenge iwenhe-iwenhe
    apeke renhe arrantherre mpwaremele kele arrantherre akwete Ikwere akangkemele
    angketyeke.
  qvc-NT: Siñurninchiq Jisukristupa shutimbi tukuy tyimpu, tukuy imapaq Tayta Dyusta
    pagikushunllapa.
  tgl-ULB: Magpasalamat lagi sa Diyos Ama sa lahat ng bagay sa pangalan ng ating Panginoong
    Jesu-Cristo.
  cbs-NT: 'Jawada man jaya inun jawada man jayama Epa Diosun dasibi nuku inanmis shinankin
    yuikin: “Jaska jamapai shadabu min ea inainwen taexun en mia kenwaiin”, akubainkanwen,
    nukun Xanen Ibu Jesucriston kena kushipawen yuikinan.'
  xtm-NTPP: Te ja maa Jesucristo iya tátnuni nuu o a, te ndimaa jin ndakuan‑ta'vi
    ni nuu Yuva o Su'si ma ja ndaka ja táa ya ma.
  nnq-nnq: Malumbe ana Nnoongo Awawa machoba goa kwa magambu ga ilebe yoa, kwa liina
    lya Angwana bito Yesu Kilisto.
  bao-NT: Niipetirijepʉrena mani Wiogʉ Jesucristo jʉori, Ʉmʉreco Pacʉ, mani Pacʉre,
    “Añu majuropeecã” cʉ̃re ĩi nʉcʉ̃ bʉocõa niiña.
  san-ORI: ସର୍ୱ୍ୱଦା ସର୍ୱ୍ୱୱିଷଯେଽସ୍ମତ୍ପ୍ରଭୋ ଯୀଶୋଃ ଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ତାତମ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ
    ୱଦତ|
  huv-NT: Meáwan nüt ijchan gracias Teat Dios wüx meáwan cuajantanej, wüx minüt Miteatiiüts
    Jesucristo.
  otn-NT: Rá̱ngue guí ɛ̱c'ɛ̱i̱hʉ ma̱ Hmu̱hʉ Jesucristo, nu̱na̱ Oja̱ ma̱ Papáhʉ da̱
    'yø'mø gá̱ zohmʉ. Ja̱na̱ngue nu̱yá, za̱nt'a̱ gui ja ma̱mma̱di̱hʉ ya ngue'a̱ te
    gä ra̱ nho ørca̱hʉ.
  nop-nop: Unduŋ tiŋa Wapumnik Jesu Kilisto doktiŋa helemahelemaŋ Bepaŋ Betnik nemek
    mebimebidok ninadifo tiŋa niutumbayaneeŋ.
  obo-NT: Woy riyot ahad ondan nod kotomanan dow, inaayun kow posolamat diyon to Monamon
    Amoy pomon to nosokkad kowd diyon tod Longaggon ta no si Disas Krays.
  cak-ENT: Chi jumul timatioxij ronojel chin ri Katata' Dios. Timatioxij ronojel pa
    rubi' ri Kajaf Jesucristo.
  lif-NT: ᤛᤍᤠᤍᤡᤱ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤧᤶᤔᤧ᤹॥
  mie-NT: De níní nacuetáhví nú sīquī ndācá-ni nūū Tatá ó Yāā Dios de nacunehen nú
    síví maá Jētohō ō Jesucristo.
  san-TIB: སཪྻྭདཱ སཪྻྭཝིཥཡེ྅སྨཏྤྲབྷོ ཡཱིཤོཿ ཁྲཱིཥྚསྱ ནཱམྣཱ ཏཱཏམ྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདཏ།
  qve-NT: Hinaspapas qankunaqa tukuy imaymanakunamantapas Señorninchis Jesucristopa
    sutinpiyá Dios Taytanchisman graciasta qoychis.
  pao-NT: Ooosapa tamme sakwa nanesootuhi ka Te Naa-matoo, mee unnena, “U besakoo
    ne sootuhipu ka Ne Pabe'e Jesus-koobatoo. U tubetse besa'yoo.”
  cbu-NT: Mishat, ksari Apanllee ungirtangtsa watam Isusumun iyaa istaranguwa. Uru,
    Apaa, wapparee; tángtsa nuw atina.
  usa-usa: ketááí uyátárai-nako Îtu Káríqton áwîkaq ketibotááma Áánûqtukaq “tíkáiye”
    téraq máqte-qtataaqtaba oro.
  soy-soy: Ani yɛ ḿpɑ́ píyei nɛ ḿpɑ́ yo kɛ́mɛɛ Sɑ́ɑ Uléécɑɑ pɔɔnɛsɛ nɛ Urɔ́píimɑ
    Yeesu Kirisi rinyiri.
  hui-hui: Inanaga Anduane Homogo Yasu Keriso minini howa tígua Aba Ngode Datagaliwabehondo
    bibahende íbu ngarunaga ka̱i̱ laabo halu halimu.
  amf-amf: Wosa Imbaa Yesus Kiristoossa naabenka yer wulna Barjo Imbaam rooro wul
    gobshee.
  quc-NNT: Amaq'el chimaltioxij ronojel che ri Dios qa Tat pa ru b'i' ri Qajaw Jesucristo.
  dob-dob: be tuta maiboꞌana wada lokagutoki yage maiboꞌadi manudi, ꞌida ꞌInapwana
    Yesu Keliso ꞌana esanega, Tamada Yaubada ꞌenaya.
  wrs-wrs: Elsusoa osangas Sesoamoa aramoa umnivm, lehra, manara manara, pivna mendeklina
    nihilna Yesus Kristusna.
  mca-mca: Itjiiƚijetspha'm ƚe'wisij pa' Intata Dios qu' nata'ƚets week pa'qu' ƚunye'je'
    ekewe' wekwek, aka' ƚiiji' ha' Yatsat'ax'inij Jesucristo.
