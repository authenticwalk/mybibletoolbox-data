verse: EPH.005.016
translations:
  kpx-kpx: La onole vamale kemo vaveve dua unaha vageve. Kosealemo la hilokage novae
    vani kou vanie toela.
  okv-H: Eto iji eha sapura avoeto ari jajavotoho deirami aisova avo jombure evujo.
  tbo-tbo: po ega omi gaogao ona hahaleya babana geka hougana houga apapoe dumana.
  mal-C: ഇത് വഷളത്തം വർധിതമായ കാലമാണ്; അതുകൊണ്ട്, ലഭിക്കുന്ന അവസരങ്ങളൊന്നും പാഴാക്കാതെ
    പരമാവധി പ്രയോജനപ്പെടുത്തുക.
  grc-SR: ἐξαγοραζόμενοι τὸν καιρόν, ὅτι αἱ ἡμέραι πονηραί εἰσιν.
  bgc-bgc: मौक्कै नै घणा कीमती समझों, क्यूँके दिन बुरे सै।
  khz-khz: Gemi maguli maparana pio inaguluagi-gitakaura, kwauta vagi ragaina pio
    piatoga-kawaa, kwalana etomara e toma rakava kwaikwaira.
  deu-TKW: den Augenblick auskaufend, weil die Tage böse sind;
  zsr-NT: Gul‑síꞌ xbey latj dë queëliꞌ le chzoaruꞌ dza curác dxiꞌa queëruꞌ.
  lin-lin: Bosalelaka tango na bino na ndenge ya malamu, pamba te mikolo ezali mabe.
  hns-NT: Hamlog kharaab tem me rahiela. Ohie se har ek mauka kaam me laaw bhalaai
    kare khaatien.
  noa-E: Ʉ̈uta nem ajapha wauju aai nʉm aiguin agpierr ich Ẽwandamau khõsi simjöta
    abat. Pãrau oo nʉm, ĩs ewag paawai chan ya warag chi ajaugjã chukhuta paaukhamam.
  eng-EMTV: redeeming the time, because the days are evil.
  mib-NT: Ma snáā rō tiempo, chi condɨhvɨ̄ ni rō jiín jniñu ya, chi íyó cuéhē cuēchi
    quɨvɨ̄ yáha.
  lif-NT2: काक् सुये़म्‍मिन् नुःरिक्‍काङ् ओगप् चोगे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ कन् ये़म्‍मिन्
    ताप्‍फे़ःम्‍बा चोःक्॥
  xnj-xnj: Muhengela bwina lukumbi ulu, muni magono aga gahakau.
  mmx-mmx: Amisik mina gagas kusu mina lok leven gugu at ne Moroa, mila na levenaleng
    i umsu mi laxakapmek.
  cbr-NT: Ax cuëëncësa oquinshia unin ñu 'atima 'acëbëtanbi camina mitsun ñancáishi
    nëtë inúmi 'iquinma Jesucristomi sináncë 'ixun, ax cuëëncësabi oquinshi 'ati 'ain.
  tee-NT: Chux avilhchan anavit'it cuenta ta yu laich ap'unaviya'it'it ju k'ox. Chun
    ju alat'it ni na alin ju alactu'unti ju chavai.
  eng-LSV: redeeming the time, because the days are evil;
  cak-NT: Man tiya' lugar chi xe quiri' nik'ax ri tiempo, roma ri k'ij anchi' jojc'o-wi
    xa can je itzel.
  pah-NT: Pereko katu ti g̃a jipi Cristo'ga mombe'ukatuavo g̃a pe g̃a ndetakwera'ja
    nehẽ. A'ereki g̃a oko te'vate'varuhu onhimongyavo.
  sja-NT: Ichita jɨrɨpatáatɨ ne-inaa pia oodait'ee, ɨ̃rapemaarã k'achia ooyaa p'anapata
    perã.
  xed-xed: Inda fitika mutsafta ghuni ta maga skwi ɗina ya ná, gi magawamaga, kabga
    ndaɗa a ghwaɗaka skwiha ta magə mnduha ta na fitik na wa.
  mks-NT: Xíní ñúhú ndi̱hi ini ndó caja ndó ña̱ cúni̱ Ndióxi̱ jáchi̱ quini ndiva̱ha
    cáa tiempo viti.
  gfk-S: I tahut be mu na gil ira bilai ta ira pana bung be i tale mu be mu na gil
    hobi, kinong kakarek ra bung di sana.
  bmu-bmu: Kewöŋe nalö bölizawaŋgöra aka urugö nup membingö köna kun ahumawi, nalö
    mi mönö kude mösöhöba ayuhumemö, ambazip qöhöröŋine anda ösöŋ qambaŋ köl eŋgime.
  dgz-dgz: Inak koewa wamewa mame gapan, wam ega arok yambuni waran inak kakaewa megenat
    taiwanian.
  eng-GNV: 'Redeeming ye season: for ye daies are euill.'
  zaa-NT: Yala maldad té le' yétsiloyuį, acca bittu cuenta tse'e ba le sino liuhue'èl·la'
    latsi' le guni le nu ná tse' para iyábani ca enne', porqui'ni tuchùppa tsá teruba
    tse'e ri'u le' yétsiloyuį.
  eng-WEBSTER: Redeeming the time, because the days are evil.
  guh-guh: Dioso papecaitorobicuenia xaniavaetsia patojinavanapare daxitamatacabijavabelianexa.
    Pamuxujiobabiabare itsamonae ata Cristo pelivaisi pejumecovënëtsinexa. Tsipaji
    mapanacuapijivije, Dioso apo pejumecovënëtsivi, ëpibisiacuene exanavanapa.
  bon-bon: Weene liba padare ne jääpänuye miiji mule wawename, weene jewenepeye, ingle
    ai bimu cina niiyarage gemi.
  nhw-BL: Amo ximotonalpoloca, pero mojmostla xitequitica para Toteco pampa ipan ni
    tonali masehualme quichihuaj miyac tlamantli catli fiero.
  swh-ONEN: mkiukomboa wakati, kwa sababu nyakati hizi ni za uovu.
  wbi-wbi: Mulutaghe nu nsiki ulwakuva ifighono fye fya vuhosi.
  bba-bba: Sɑɑ ye i mɔ kpuro, i ye dendio kɑ lɑɑkɑri domi sɑɑ yeni, sɑɑ kɔ̃sɑ.
  eng-KJVCPB: redeeming the time, because the days are evil.
  kgk-NT: Ãygwa hekoha vai voi. Upéa-gwi pene rembiapo porã meme katu. Mamo peime
    ha-rupi, pejapo porã katu.
  waj-waj: Aa suai ta variaunna suai aavaki kaayau mminnamminnaa maisaiyauvo ti suvuainoo.
    Ivaaraida Anutuuqo aataruuvaa ngii vitainai rikiada inna mmooriivaa makee tinai
    iikiatee. Sa pikiaatee.
  cpy-cpy: Eero pijeeka-waeta-shita, tema eenitatsi osheki kaari-pero-shireri-paeni
    nimaeka.
  mpx-mpx: Bahi wami sauga waiwaisana etega nuku hahanavenu-an, kaiwena sauga toto
    ya nak ana awaawaginol iyaka i gasisi.
  wbp-wbp: Yapa nyampurla ngurungka, jalangu kalu punku nyinami. Manu ngaka kapu walya
    nyampuju lawa-jarrimi. Kujarlanyalurla Kaatukuju jungarni nyinanjarla warrki-jarriya
    warrarda!
  luo-luo: kutiyo gi thuolo muyudo e yo maber, nikech ndalogi richo.
  nhe-NT: Amo ximotonalpoloca, pero mojmostla xitequitica para Toteco pampa ipan ni
    tonali tlacame quichihuaj miyac tlamantli tlen fiero.
  aii-aii: ܒܸܓ̰ܢܵܒ݂ܵܐ ܟܠܔ ܦܸܪܣܲܬ، ܣܵܒܵܒ ܝܵܘܡܵܢܹ̈ܐ ܒܝܼܫܹ̈ܐ ܝܢܵܐ.
  esk-NT: Savaaqallautaqaġniaġusri piviqaŋŋapsi, atakkii iñuurugut uvluġiitchuani
    ugluvak.
  msb-msb: Kinahanglan gamiton an oras sa maayo na paagi kay kadamuan san nangyayari
    yana sa kinab-an maraot.
  cpa-NT: Tsa¹la³ŋi³nioh³ hniah¹² ta³lah¹cuø¹² Diú¹³ jmøi¹guǿi¹, ju³ jøng² ca¹tánh²
    hniah¹² dsag³.
  dso-dso: ସବୁବେଲେ ନିକ କାମ୍‌ କର୍‌ବାକେ କଜ୍‌ତେ ରୁଆ । କାଇକେବ‍ଇଲେ ଏ ଜୁଗର୍‌ ଲକ୍‌ମନ୍‌ ବେସି
    କାରାପ୍‌ ଆଚତ୍‌ ।
  meu-meu: E henimui negana ba ḡaukaralaia namonamo, badina be ina na nega dikana.
  yva-NT: Syare wapo ana ngkove rave arono rui varore raugaje wasai, weye nugo naiso
    vatano wanui wo anakotaro ngkakai rave.
  dgc-dgc: Samantalaén moy i pagkékataon moy a magimet ta mahusay, da medukés ye a
    panahun.
  zpm-NT: Cteed zhlëde to xtse to lo ncuaaṉe paat rquiind, niicle ne niapse grë miṉ
    co zienaḻ grëraa miech leṉ dze rii.
  hix-NT: Atxke rma haxa natxow hamà, toto komo, amnyeno rma komo. Àro ke, àwawonye
    rma hak oyehtokonye, ohxe osonyhotxoko, àwyanye, owyaronye rma rha Kryestu hona
    àwyanye xenyàr horà.
  sim-sim: Ter liwa ma kavakavan li uhu yanda lir. Uwa osik ermba ermbak nombo os
    Kraisin ji tiyandan mukunak li heyeka.
  npi-ULB: समयलाई बचाओ, किनकि दिनहरू खराब छन् ।
  cgc-cgc: na gakalit ta tanan na upurtunidad aged magbuat ta mga miad tak anduni
    na timpo tama na mga ittaw na gabuat ta malain.
  tim-tim: Sop hutŋân ire kâlegen bâleŋande sambelemapgât sop bikŋe bo hepunmâ âi
    kârikŋe membei.
  yor-yor: ẹ máa ra ìgbà padà, nítorí búburú ní àwọn ọjọ́.
  wos-wos: Ané nukwa séfélak du takwa haraki saraki mawuli yata séfélak haraki saraki
    sémbut di huru. Guni yikafre sémbut hurutenguka nukwa baka yindémboka guni yikafre
    sémbut yikafre jémba male yatanguni.
  emp-NTPO: Bãrãba poya obʌdaza bia od̶adua, naʌ̃ ewarid̶e ẽberãrãba ne jũma cadjiruada
    obada bẽrã.
  eng-F35: redeeming the time, because the days are evil.
  ind-ind: Maksud saya, pakailah setiap kesempatan untuk melakukan yang baik, karena
    sekarang adalah zaman yang penuh kejahatan.
  pes-OPCB: و از هر فرصتی برای انجام نیکویی نهایت بهره را ببرید، زیرا در روزهای بدی
    زندگی می‌کنیم.
  mpt-mpt: Memalo nakaia unangai kukub misiamo homono wafueib kesoa ibo Gode okok
    ayamo amitie namine!
  ssx-ssx: Nate ma꞉nda꞉ pa na mina꞉pa꞉laake nate paeyao wotu weiya handa꞉tiki pia꞉pa꞉peke.
    Ame do nate manuna꞉ta꞉ hokeeki wotu pitelemeke handa loa꞉me.
  mkl-mkl: Wɑɑti iyi ì nɛ ŋɑ, i ceò icɛ, domi wɑɑtiu ihɛ̃ bɛi wɑɑti lɑɑlɔi.
  gaq-gaq: ସାପା ସୁଜଗ୍‍ନେ ସତ୍‍ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ପା ମେଃଡାଗ୍‌ଲା ଦଦ୍ୟା‍ ଦିନ୍‍ ପିଙ୍ଗ୍‍ଚା
    ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Laythay iita gidiya gisho injjetiya wode ubbaa go7ettite.
  unx-unx: ସବେନ୍‌ ସୁଯୋଗ୍‌କେ ବୁଗିଲେକା ବେଭାରେପେ, ଚିୟାଃଚି ଦିପିଲିକଦ ଏତ୍‌କାନ୍‌ଗିୟା ।
  gah-gah: Itína gamena nene golesa netalímo hutilí onoinazo, nenemú netá lamaná aleaká
    gamena utó olikimitimó nene ma likivilegemino. Gamena ha okatize.
  lcm-lcm: na mi uli aupele using ani keve vuk pangau roron lik asi abis, using taun
    ke kapo taun i lau rikek.
  aer-aer: Ingwenthe ware apmere ahelhe nhenhe uyerretyenhe. Kenhe lyete akenhe tyerrtye
    ingkirreke apmere ahelhe nhenhele aneme, itne akurne anthurre! Itne akurne akwetethe
    mpwarerlte-aneme. Alakenhe ikwerenge anteme arrantherre arratye akwete anetyeke
    Ngkarteke.
  qvc-NT: Chaqa kay tyimpupiqam uchayuq runakunaqa ashwamba ashwamba mana allikunata
    ruraykanllapa. Chayri tukuy diya allita yuyashpa, Dyus munashqanshina kawsashunllapa.
  tgl-ULB: Samantalahin ninyo ang panahon sapagkat ang mga araw ay masama.
  cbs-NT: Natian chakabu betsa betsapa juaya menan manama matun jiwea pewadikanwen.
  xtm-NTPP: Jin kuatniñu va'a ni tiempu a, vaa kivi ka iyo o a chi kivi iyo xeen‑ka
    ja u'vi kúu.
  nnq-nnq: Ntumianga gwicho kila lilanga lyampatanga magambu machoba ganga gambonije.
  bao-NT: Ʉmʉrecori ñaña jañu, to biri añuro mʉjare ca bii eari taberira mʉja ca tiipere
    tiicãña.
  san-ORI: ସମଯଂ ବହୁମୂଲ୍ୟଂ ଗଣଯଧ୍ୱଂ ଯତଃ କାଲା ଅଭଦ୍ରାଃ|
  huv-NT: At irangan najneaj wǘxan alndom, masey tiül aaga nüt cam teajlüy xeyay ngo
    majneaj.
  otn-NT: Da̱mi̱ ja ndu̱mmʉi gui̱ mpɛfi ngue gui̱ mma̱mhmʉ ra̱ hya̱. Porque yø pa
    dí 'bʉhmʉ, xa̱ndøngu̱ ra̱ nts'o i ja.
  nop-nop: Nai indidegoŋ adi kadakaniŋdi hautaguk hatak doktiŋa nai noli tubukadakafit
    mu titiŋdok, kwanai fafaŋe tiŋa tiyaneeŋ.
  obo-NT: Polimakut kow to kodpuung to moppiya laggun to duwon pa timpu, su inis ingod,
    noponnu ron to kororattan.
  cak-ENT: Man tiya' k'ij que choj nc'o ri tiempo, roma ri k'ij rojc'o-vi xa itzel.
  lif-NT: ᤁᤠᤰ ᤛᤢᤕᤧᤶᤔᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤥᤃᤵ ᤆᤥᤃᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤕᤧᤶᤔᤡᤴ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤆᤥ᤺ᤰ॥
  mie-NT: Mā snáā nū tiempo, chi cundihvī inī nū jíín tiñu yā, chi íyó cuāhā cuāchi
    ndá quīvī yáhá.
  san-TIB: སམཡཾ བཧུམཱུལྱཾ གཎཡདྷྭཾ ཡཏཿ ཀཱལཱ ཨབྷདྲཱཿ།
  qve-NT: Qankunaqa kay llakikuy p'unchawkunapa hamusqanta qawarispayá, amaña yanqa
    mana valeqkunata ruwaspachu tiempoykichistaqa pierdeychis. Aswanqa tiempoykichista
    allinta aprovechaspa kawsaychis.
  pao-NT: '@see-verse:EPH.005.015'
  cbu-NT: Watam natpuru yutaritshish pzapaneekuwa. Ashiri ngutis mantsirish xiytangat
    ashkus, zapshtarintspa. Apanlleetsimari mangooneerus taangtsa. Wanasiri taangtsa.
  usa-usa: íbêq-yupaama táwî-kanaaboaq keráwáqtí túwaraa-kanaama yabíqma arutéraq
    íma táwí-táwí oro.
  soy-soy: Áni kɑpɛ tíyɛ ituŋɛ ikɛ́ mɛ́woo n tɔ́su, li we rɛ siyɑ́ɑ nsí-i kɑri
    nní ń we ɑ́si nyɑḿ.
  hui-hui: Horo áyu kamaruni koangi kamago manda buwa bayale bulenenaga henge áyu
    ngagonigo bayale bilimu.
  amf-amf: Kono woda siya konin dohonna, yenin damen payyan waadiman wulam waadadhee.
  quc-NNT: Xaq mitzaq ri i q'ij, rumal chi k'äx taq q'ij chik uj k'olik.
  dob-dob: be geyaꞌabo tuta wamudamudali, manuna gete tuga tuta toꞌumali wawasae.
  wrs-wrs: Kava ov honamba, osm yeoa nambaimoa pevnamoa wus nungupieivm, noindaoa
    temba yimba beswonamba vivpa, manara noinda memba daipotava ambo sahonam amana
    vevm piv.
  mca-mca: Iwq'axinij pa'qu' ƚahats'i'ij qu' enqif'eli'ij pakhape' qu' aqsiimijkii
    pa' ƚe'wis, qe ene' neƚutsji' uƚ'ets.
  tzo-TZC: Tunesic me lec ti jujun cꞌalal ta xꞌechꞌe. Yuꞌun ti jujun cꞌacꞌale, yantic
    ta soc ti banomile.
  mya-mya: ဤ​နေ့​ရက်​ကာ​လ​သည်​ဆိုး​ယုတ်​သော​ကာ​လ​ဖြစ် သော​ကြောင့် သင်​တို့​ရ​ရှိ​သည့်​အ​ခွင့်​အ​ရေး​ရှိ
    သ​မျှ​ကို​အ​ကျိုး​ရှိ​အောင်​အ​သုံး​ပြု​ကြ​လော့။-
  gng-NT: Uyo wà ni laa' libònl ní tien nà mɔn la, tien nɛ̀ mɛn, kimɛ ti te idɛn
    yà nɔ bre nɛ.
  cbi-NTPO: Ti kenu uukee iñuba tsangue' mika ura' kiikidei, entsa tinbutala mika
    firu' i' pullantsuñu' mitya.
  ikk-NT: Egilẹ ni oghere ọwụlẹ ụnụ nwẹ gupụ egu, makẹni ogẹnni jọ njọ.
  leu-leu: e muta fataxapin palou a yaan pana mu vilaana palau senaso a mu yaan tanin
    ri bas paaliu pana vilaana saat.
  maz-NT: Cja ne xoñijõmü me cjaji na puncjü c'o na s'o. Pero nu c'ü rí tsjagueji,
    sido rí jyodü rí tsjagueji c'o na jo.
  bod-N: ད་ལྟ་ནི་དུས་ངན་པ་ཡིན་པས་དུས་ལ་དམ་འཛིན༌བྱ་དགོས།
  tca-NT: Rü ñu̱xma na Tupana pexü̃́ yatauxchaãchixẽẽxü̃ rü ¡pepaxaãẽgü na nüxü̃́
    pepuracüexü̃ rü penaxüxü̃ i ngẽma nüma nanaxwèxexü̃! Erü ñomaü̃cüü i duü̃xü̃gü
    rü poraãcü chixexü̃ naxügü.
  zpl-NT: Diquila nú nehuañihua la zelahua nú lia xleꞌe dete bee bichiaꞌhua, uhuañihua
    tucu nú riala huañihua, xne tiembu quieꞌ necha nehuañi bee bene.
  mbc-NT: Morî kupîya'nîkon yuwatî, maasa tîkai pra. Maasa pra tu'ke imakui'pî ku'nenan
    man akore'ta'nîkon. Inkamoroya aama'tînîpîkon namai iku'tî.
  ndg-ndg: Muukomboe muda kwa kuwa masoba ni ga ubou.
  wsk-wsk: lage kuring suen la te munan ningo beteralko, mu awuk, aitak tom imi tom
    memek.
  toj-NT: Porque huan eq'uel ja tiempo y jel xa quistal ja mundo.
  tbc-tbc: Saen abidani amoi. Saen gamu e Anut ipanaŋ dak lo, kagin uyan uyan ak mi
    agane wa, man dugo, saen gamu e id lo tumado den man saen saian a.
  sna-sna: muchishandisa mikana yose, nokuti mazuva akaipa.
  smk-NT: Usaren moyon maong a sarban pagkanawanawa nin gumwa' nin kaabigan ta konan
    sitin panaon ket abaw saraynay tawon gaw'en ra a duka'.
  grc-TCGNT: ἐξαγοραζόμενοι τὸν καιρόν, ὅτι αἱ ἡμέραι πονηραί εἰσι.
  gof-WFTW: Laythay iita gidiya gisho injjetiya wode ubbaa go7ettite.
  spa-BLM: aprovechando el tiempo, porque los días son malos.
  kyz-NT: Kwaiwete 'gã mama'e tywera etee iapoara 'gã. A'ere ki peko esage mama'e
    tywera apoara 'gã pype. Pejenosĩ awi Jejui 'ga mome'u awi 'ga rerowiare'ema 'gã
    nupe. 'Gã pyri pejejemogyau pẽẽ 'ga mome'wau futat 'gã nupe.
