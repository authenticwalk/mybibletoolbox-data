    rəueiu kəutatɨg e nian rəha nərahiən tepət.
  urd-urd: और वक़्त को ग़नीमत जानो क्यूँकि दिन बुरे हैं।
  hot-hot: Kambom lomaloma lêk habitak lôklokwaŋ ba intu nobatho am loŋ lôklokwaŋ
    esak mavi lomaloma. Yakô wakma êŋ ni oyaŋ.
  mqj-NT: Popa'guna manappaia' attummu umpogau' kamapiaan annu attunna temo kendek
    kakadakean napogau' ma'rupa tau.
  rus-SYN: дорожа временем, потому что дни лукавы.
  mbh-mbh: '@see-verse:EPH.005.015'
  bdd-bdd: ma geyaꞌabwa ꞌimi tuta wamudamudali, weyahina bewa tuwa sauga gala hedada.
  cbt-NTPO: Ama tahuëri chiniacosohuë'. Iporaso' na'a piyapi'sa' co noyahuë' cancantopi.
    Napoaton apira apira a'napita catahuaco' Yosë yonquicaiso marë'. Onpopionta' nanamën
    anitotoco'.
  srn-NT: Un no mus lasi un ten fu soso, bika a ten pe un e libi takru.
  cta-NT: Clyana ma̱ chaꞌ tsoꞌo nu cuaꞌni ma̱ laja loꞌo ndiꞌi̱ ma̱ chalyuu, chaꞌ ná
    tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo chaꞌ cuxi nu ndyuꞌni xaꞌ ñati̱ tyempo juani;
  bqc-SIM: Àli yã́ pↄ́ Lua a zɛbↄ̀ɛ́ kɛ, asa gↄↄɛ beeↄ maao.
  tcz-CHONGTHU: Tulai nikho phalou lah a hin phat kijenpet cha hi mang themun.
  mar-mar: वेळेचा चांगला उपयोग करा कारण ज्या दिवसात तुम्ही राहत आहात ते वाईट आहेत.
  snp-snp: Oiya ama ya kamena nosámamima nenako, loti kamenatina ya fa fulámoti, Goti
    kanulalo koti moinalo.
  isl-isl: '@see-verse:EPH.005.015'
  spy-NT: Ōyēyiisyēē bārooyin ake tukul kuyem kuuyu tinyē ꞉bēsyōōsyēchu rōkōs.
  xnn-xnn: ay mang-ik-ikkan is gawis. Siya di nan ikkan tako koma tay id wani et adoado
    nan mang-ik-ikkan is ngawi.
  mwe-mwe: Ntendelanje ukoto malanga, pabha mobha ga nnaino gano ga ya nyata.
  tte-tte: Tabu ami sauga kwayayavenuwan, kaiwena bwaite saugane koina mumugana naenaena
    ikaiwe.
  tcs-tcs: Yuze ebri sans po meke gudsamting, bikoz dis taim ya nau i gad ol pipol
    uda i meke ol nugudting nau.
  hlt-THB: khawnghikhqi ve ama leekvoel hawh adawngawh, a tym leek boeih boeih ce
    thlai lah uh.
  soq-soq: No walama kadiwa bedewe wainitana, sa baiwa mai walamala di diasanuna.
    Tane God walama enaledia bedewe dima menasadia ruawa uduudu dewasana, mai da ena.
    Nola dainea nanlanepelempa nuala uduudu mampe ideita dewasana.
  qub-qub: Canan wichanga fiyupa mana alli goyaymi caycan. Gamcuna ichanga timpu cashancama
    ima-aycanöpapis allita rurar caway.
  att-att: Á arát tam lonán yù awayyá tam nga manuppál sù napiá nga ipagayáyâ ni Namarò,
    nepatalugáring kunangane, ta aru garè yù ira mangnguá ta narákè.
  bki-bki: Kamiu monoka kuvisel ea buluvio nonovio napano kuvilealio, ka kuvila im̃auano
    na bo ea, bior kito rojua bogo na vovaiano nei.
  bqp-bqp: Àgↄ̃ yã kũ Luda a zɛ́ bòárɛ kɛ, zaakũ gↄrↄ díkĩnanↄn vãni.
  mcp-mcp: Yílʉ́gá fwála míkwámʉ́d, bɔ̂w mwɔ̂w mə́ga.
  hat-hat: Pa kite okenn okazyon pase pou fè sa ki byen. Paske, jou sa yo n'ap viv
    la a pa bon menm.
  npl-NT: Yika xikintiotilikah n tonatijmeh iwa nochipa xikchiwakah nochi tlan kuali
    kemi Dios kimonekiltia, porke itech ninteh tonatijmeh yomomiakili tlan amokuali.
  bgg-bgg: Nashii zab nyie jo um pha ji shii wie pha khoh bo, nyieliieshii duchung
    ne awie pha inai ro.
  eng-TCENT: making the best use of the time, because the days are evil.
  eng-BSB: redeeming the time, because the days are evil.
  cpu-NT: Eero pisaikavaitashita, tema tzimatsi osheki kaariperoshireriite iroñaaka.
  san-ASM: সমযং বহুমূল্যং গণযধ্ৱং যতঃ কালা অভদ্ৰাঃ|
  tac-NT: Senibí 'nátaga mochiwa uché jaré gu'írilime napugiti we'ká ralámuli mochígimempá
    'we cha nokame.
  eng-WEBPB: redeeming the time, because the days are evil.
  gfk-H: I tahut bia muat na gil ira bilai ta ira pakana bung bia i tale muat bia
    muat na gil hua, kanong kaiken ra bung diet sakena.
  viv-viv: Hida tova au tova koyona faꞋina, keke wanamiya-kawowo. Au gavadi gavadi
    hagihagina amifaiweya wanagugaiyena, medema againe wanahawahegemi.
  yao-yao: Ntumie uchenene katema kandi nako kwa kupanganya indu yambone, pakuŵa moŵa
    ga gali gakusakala.
  tgp-tgp: Ha sopo toho purongo pani ha vai na hina r̃uhu matan la rani nike hehe
    mo mar̃ivi hinira.
  auc-NT: Wadäni ñöwo incæ godömenque wïwa cædänipa cæmïnii. Eyepæ̈ ïñonte mïni cæquënënonque
    ante edæ do cæedäni.
  kbc-NT: Oleetibige minoatawece ɡ̶anokododi ikeeni ane yemaa Ǥoniotagodi, igaataɡ̶a
    niɡ̶inoa nokododi niɡ̶ina oko owote owidi ane beyagi.
  bmh-bmh: Ulis, ag duailel ipal igul eg asiu macanemen uligaranemen, bo, igul naliu
    mabun abu daba, ag abu go sesamoran.
  ctu-BL: Ti pejtelel q'uin pʌsʌ la' bʌ ti uts'at, come cabʌl woli' p'ojlel jontolil
    ti ili ora.
  meq-meq: Həlay nakay anaŋ aye na, həlay nakə lele bay aye. Kâ dzum ha həlay kəriye
    bay, gum ŋgwalak huya.
  noa-H: Hʌ̈uta nem hajap'a wauju haai nʌm haiguin hagpierr hich Hẽwandamau k'õsi
    simjöta habat. Pãrau hoo nʌm, hĩs hewag paawai chan ya warag chi hajaugjã chuk'uta
    paauk'amam.
  thd-thd: Mit yirram naŋkan kirri rirkic, yuparr oŋkorr, raak yorr ih'h raak warr.
  alp-NT: Sepo erimi supu lalane kena ono misete sa hoko imi ono misete rame, le pamuli
    meije tamata bokala esi ono dosa rame.
  san-VEL: samaya.m bahumuulya.m ga.nayadhva.m yata.h kaalaa abhadraa.h|
  kbq-kbq: kazigazi hutma maka knafina knare eri'za e'neritma maniho, na'ankure menina
    kefozamo hakare hu'neanknafi nemanune.
  kbh-kbh: Lempe nts̈amo chas̈mojobenacá nÿets tempo ts̈abe soyënga s̈mochtsama, er
    quem tempo ents̈anga yapa bacna soyënga montsama.
  ron-LSB: răscumpărând timpul, căci zilele sunt rele.
  pon-pon: Audaud anjau mau, pweki ran akan me jued.
  nhe-BL: Amo ximotonalpoloca, pero mojmostla xitequitica para Toteco pampa ipan ni
    tonali tlacame quichihuaj miyac tlamantli tlen fiero.
  sps-sps: tanaf fatatabin yam tan kat, kat rof tan mamatsiny nainy, tana saa, u nainy
    iring tovei bus roman.
  wnc-wnc: Sukuke tapduk ayuamang komune aminda sanga wai takngatu takngatu kwaapzang
    pasikaing ngang anggaman natake ginda sanga takeaknga tasinangge kepi akakengu
    atasinong.
  nmw-S: Tab lemi sauge dodohobine hotiya hu epasibaleno-yan, kaiwane sauge ya ngak
    hana ginginawi hobak i gaisi.
  bus-bus: Àgae yã kɛ̀ Luda à zɛ́ bↄ̀aree kɛ, zaakɛ gurↄↄ kɛ̀kiinↄↄ zaa.
  gub-BL: Tuweharupi pezapo ikatuahy ma'e peho peiko nehe. Ta'e ko 'ar rehe teko uzapo
    ikatu 'ym ma'e tetea'u waiko a'e wà xe.
  imo-imo: Kinye moromele walima imbomani teko kenjirimele kenjinge walima akumunga
    eno lipe manjili peli imboma andoko molkolio, ulu pengama tenge waima wendo wendo
    ombalo kinye welea welea tepo naa temolo kinye ulu mareni omba pipi timbelo kani
    welea welea tepo teamili ningo kano ulu pengama tumbi tiko teaio.
  boj-boj: Bini bati uge. Deqa niŋgi bati laŋa ñaŋguiyaib. Bati soqnim niŋgi Qotei
    aqa kumbra yoqniy.
  eng-DRA: 'But as wise: redeeming the time, because the days are evil.'
  knf-knf: Nadoon kado bnuura ŋyaaş bŧi ŋi nahilanuŋ pdo ba, ţiki wal wi ŋwooŋ wi,
    uwo uwuţaan.
  san-KHM: សមយំ ពហុមូល្យំ គណយធ្វំ យតះ កាលា អភទ្រាះ។
  arn-NT: Fente küme küdawyenieaymün tamün dungu rupalechi tripantu mew, tüfa am mülelu
    iñchiñ ti kutrankawünngechi antü mew.
  zas-NT: Gol been naguiejn guibandi ziꞌc rayal naga yuꞌ tiamp, din lën ree dxej guie
    ad xnejztri naban bejn.
  ken-NT: Kʉ ka bɛrɨ yɛ̌ntɨkɨ mpok anɛ bǎbhɔ́ŋɔ́ mbi bɛkʉ nɔ, mbɔnyunɛ bɛyǎ bo bákʉ̀
    bɛbɛ́ptí mɛnyɨŋ nɛ́nɛ.
