verse: EPH.005.003
translations:
  kpx-kpx: Laeau Dilava ataea. Katealemo vaveve toela bahata halevave. Lainaho molemo
    teibae vaveve vagelive. Isi huhuihuhuie toela vagelive. Isi lainaho mole kunai
    elegevei isivi omigelive.
  okv-H: Eto ungo God ta embomeni avoeto tiha pahia, sesena sasapura uje neite neite
    amina ungota irari javotoho avoeto ke sasapura eremina ungota degi mane ereto
    pajiresuja.
  tbo-tbo: Taumi Yaubada a lawa waiwoiyawami uyahinei matamaga po dewa apapoeihi po
    omboho ona nehalehi ma ega ubeihi ona ibaabani.
  mal-C: നിങ്ങളുടെ മധ്യേ ലൈംഗിക അധാർമികത, ഒരുതരത്തിലുമുള്ള അശുദ്ധി, ദുരാഗ്രഹം ഇവയുടെ
    പേരുപോലും കേൾക്കാൻ ഇടയാകരുത്; കാരണം ഇവ ദൈവത്തിന്റെ വിശുദ്ധജനത്തിന് ഭൂഷണമല്ല.
  grc-SR: Πορνεία δὲ καὶ ⸉πᾶσα ἀκαθαρσία⸊ ἢ πλεονεξία μηδὲ ὀνομαζέσθω ἐν ὑμῖν, καθὼς
    πρέπει ἁγίοις·
  bgc-bgc: जिसा पवित्र माणसां कै लायक सै, उसाए थारे म्ह जारी अर किसे ढाळ के अशुद्ध
    काम या लोभ का जिक्र तैई ना हो,
  khz-khz: Gomi Palagu gena talima veagami ai goagoto gaurai, koloa e vavine vegeno-agina
    e mata-poraga kilara, e kala mamilora kilara, e ririwamagi rakavara kilara gomi
    nuganugami ai ragaina pio kilagira.
  deu-TKW: Unzucht und jede Art Unreinigkeit oder Habsucht soll man auch nicht dem
    Namen nach unter euch kennen, so wie es Heiligen ziemt;
  zsr-NT: Le nacliꞌ queëꞌ Dios, cutu caꞌ gunliꞌ le cunác, len cutu gunliꞌ le cural‑laꞌ
    gunliꞌ, len cutu uhuídiꞌliꞌ. Niꞌr nutu nu gac bi gnë queëliꞌ.
  lin-lin: Tika ete kindumba, lolenge nyonso ya makambo ya soni mpe lokoso etangamaka
    kutu te kati na bino, pamba te ebongi te mpo na basantu.
  hns-NT: Bakie tjhatjhoendar ke kaam, har ek rakam be-saram tjiedj aur haahie se
    ekdam doer rahiehe. Toelog to Parmeswar ke khaatien alag karal gaile hai.
  noa-E: Ya pãar Ẽwandam õorkha nʉm khʉʉn chan pöd pãach õor khabam dʉ̈ijã khapes
    aju khaba, tagam nem maach inaamjã wauba, chikham nemjã thumaa dich dën apim khõsi
    aju khaba, ni sĩi magʉm iek ig iyʉ̈ʉ ajujã khaba nʉm.
  eng-EMTV: But sexual immorality and all uncleanness or covetousness, let it not
    even be named among you, as is fitting for saints;
  mib-NT: Te vijna jeē cácuu ró séhe Yaā Dios, te ni ma sáha ró ni ma ndájnūhun ró
    sɨ́quɨ̄ jnūhun jíca jnéní, ni tācá jniñu jnéhén, ni jnūhun ndíyo ni ndajníñu.
  lif-NT2: कर याम्‍बोःप्‍मान्, काक् आजिःन्‍जिःम्‍बा पाःन्‍हाॽ इग्र खिःम्‍मा पाःन्‍निन्
    लत्‍छाआङ् खिनिॽ लुम्‍मो मे़वाॽने़न्‍ल, थेआङ्‌भे़ल्‍ले़ हे़क्‍तङ्‌बा पाःन्‍हाॽरे़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ मे़घे़म्‍दुन्‍छिन् मे़लाॽरुन्‍छिन्‍लो॥
  xnj-xnj: Ndava nyenye ndi vandu va Chapanga, hinu ukemi na uhakau wowoha wula na
    unotanu katu vikoto kuluwuliwa pagati yinu.
  mmx-mmx: Ketla nemen tara atnimi guta lok laxakapmek i lok keretna, loklok kakapmek
    maxamang at lixitkis epot, lengkot mamangan, loklok ti belegaao. Na lempanga xopmen
    nak mokso ri limixin dadat at ne Moroa kusu dina lox i.
  cbr-NT: Nucën Papa Diosnan 'ixun camina mitsun uisa ñux cara 'atima 'icë a 'ati
    sinántima 'ain. Mitsun xanuma 'aínbi xanubë 'iti, xanúxmabi uni itsibë 'iti, minanmabi
    uni itsin xanu 'imainun ñu cuëënti, usa ñu 'ati sinanima 'ianan camina usa ñu
    ñui banatima 'ain.
  tee-NT: Ju chavai ni is'ask'at'an Dios unt'at'it pus chunchach ju ats'uc'ut'it.
    Pus nin lacats'unin jantu catasu lami'atsucunti'an ju ixpuxcajuca ju minavin'an.
    Nin tu'u' atumpa alactu'unti ju ixt'achunch cava. Nin yuchi ni alhacch'i'it'it
    tu'u'. Nin yuchi ni lai alhilhich'ivinc'ant'it ju chunch atsucunti.
  eng-LSV: and whoredom, and all uncleanness, or covetousness, do not let it even
    be named among you, as is proper to holy ones;
  cak-NT: Rix can tibana' anche'l xu'on ri Cristo, quie'ijo' conojel y man tiben ri
    nirayij rix. Achi'a' chi ixoki' man ticanola-iwi' chi niben mac. Ni man tiben
    ch'aka chic itzel tak ex anche'l ri'. Man tirayij-apo ri c'o riq'uin jun chic.
    Can man tinataj re', roma can jix lok'olaj tak ralc'ual chic ri Dios.
  pah-NT: Taperekoi ti penhimbireko'g̃arũive'g̃a. Ojipe'g̃a no taperekote'varuhui'i'i
    ti g̃a Tupana'ga remimo'ẽharamo pejikovo g̃waramo. Ojipeva'ea rehe ite'varuhuva'ea
    rehe nhaporemo ti tapekoi. Tapepotaruhui ti ojipe'g̃a apoa. Tapekoi'i'i ti na
    Tupana'ga remimo'ẽharamo pejikovo g̃waramo. A'ero po ti ojipe'g̃a nde'i'i'i tuhẽ
    pe me nehẽ.
  sja-NT: 'Tachi Ak''õrepa parã awara bɨda perã Cristok''a p''anapataadamerã, nãgee
    p''ek''au k''achia eperãarãpa oopata jida jaradaik''araa bɨ: miak''ãi p''anɨɨrã
    awaraarã ome k''ãipata; k''ĩra nejasia wẽe awaraarã jɨrɨpata p''ek''au oodait''ee
    ãchi ome; awaraarã wẽra wa net''aa k''ɨ̃apata.'
  xed-xed: Ya nda nza kuni ka ŋa Lazglafta ya, yaha kuni walaŋtá hliri, yaha kuni
    maga skwa hula, yaha kuni tsagana, yaha mndu da razaghunafta ta ghəŋa tsa skwiha
    ya.
  mks-NT: Co̱ cúni̱ cuni jo̱ho i̱ ña̱ cája ndó cua̱chi tátu̱hun tá íin in ña̱yivi
    xi̱hi̱n ñájíhí á yíi̱ ñani táhan na á tá cája na ña̱ núu xi̱hi̱n yiquí cu̱ñu na
    á tá chínúu na ínima̱ ná ja̱tá jiu̱hún na̱. Co̱ ndítahan nu̱ ndó caja ndó ña̱
    yóho jáchi̱ cúú ndó na̱ cúú cuéntá Ndióxi̱ viti.
  gfk-S: Mu na harbalaurai timaan be pata ta tikenong pai nale tale be na tange be
    mu hutate tano tintalen na hilawa be ira bilingana tintalen hobi, ma be pa mu
    le nes kalak bileng ira linge gar na mes. Waak be mu mur kakarek ra mangana tintalen
    kinong ira halhaaliena turadi tus tane God pa dile tatalen hobi.
  bmu-bmu: Serowilin, qewöloŋ aŋgöjörakŋambuk könaŋi könaŋi me yuai membagun membingö
    nepaqepalok (gridi) silikŋi mi Anutugö jeŋe qahö dop kölja. Miaŋgöra Anutugö ambazip
    sarakŋi akzeaŋgö dop yuai mewöŋaŋgö keuŋi kun mi sutŋine kude misiriba jigetka
    mötme. Saumbaŋ!
  dgz-dgz: Go e yaumakayap, wainan gogo inagewa koewa da ya di wandep. Amba inak koewa
    danse uoni ge gau gunduman den ya wa taiwanian. Iwa inak map anegawa God waenapan
    mega inamup tamana uon.
  eng-GNV: But fornication, and all vncleannesse, or couetousnesse, let it not be
    once named among you, as it becommeth Saintes,
  zaa-NT: Yà'ni qui'ni chi ná le enne' qui' Tata Dios, acca nidí titó' bittu guni
    le ca cosa mal tì'a la' ridualàni nu labí ná tsèla le, liutse'e latsi' le iyaba
    ca cosa nu labí ná nàri delante de Dios, ą'hua bittu thá latsi' le thí' le nu
    ná qui' attu enne', pues bittu inne le de nu cca qui' ca cosa maluą' ti'atsi calatsi'
    le guni le cą.
  eng-WEBSTER: But lewdness and all uncleanness or covetousness, let it not be once
    named among you, as becometh saints;
  guh-guh: Paxamë rabaja Dioso papijajivimë. Bajaraxuata pëtsa baja paexaname daxita
    xua pibisiacuene. Pëtsa panajamatabëxainamenua pibisiacuene paneexanaenexa panevitota.
    Pëtsa panajamatabëxainamenua bitso panenaxainaeyabinexa daxitacuene mapanacuapijicueneje.
  bon-bon: Weene gone nuuja biname tääpume singi äbita liba määme coga coo rooriye
    lica teta cama sargi mule wawename; cuta iyeta jugijugi mule wawena gone. Piiyepu
    weene gone singi ädri nuuja gwidape coo mule poto cidi me. Ai mule bine gone waweneca,
    cuta apu mule poto cidi me gone iicema, ingle weene Acejiyame me binamewale gemi.
  nhw-BL: Pero amojuanti catli anitlatzejtzeloltijca masehualhua Toteco, amo quinamiqui
    xijchihuaca catli amo cuali. Amo xijnequica para anmoaxcatise más tlamantli mojmostla.
    Amo quema xijchihuaca tlamantli ica se catli amo amonamic. Ma amo quema xijchihuaca
    nopa tlamantli tlajtlacoli.
  swh-ONEN: Lakini uasherati, usitajwe miongoni mwenu, wala uchafu wa aina yoyote,
    wala tamaa, kwa sababu mambo haya hayastahili miongoni mwa watakatifu.
  wbi-wbi: Uvuvwafu nambe uvunyali vwevwoni nuvunoghelua uvuvivi vunoghile navungatambulaghe
    mulyumue, ndavule jilondua kuviitiki,
  bba-bba: Yèn sɔ̃ i sɑ̃ɑ nɑɑnɛ dokeobu i ku de kɔ̃ɔ mɛnnɑbu tɑntɑnɑru sɔɔ ǹ kun
    mɛ dɑɑ disinuɡiɑ ǹ kun mɛ binɛ, yen ɡɑɑ yu nɔɔrɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: But fornication, and all uncleanness, or covetousness, let it not be
    once named amongst you, as becometh saints;
  kgk-NT: Peẽ Nhandejáry re'ýi heko marangatu va'e voi. Toiko e'ỹ pene pa'ũ-my tekoha
    vai-rupi oiko va'e. Heko ky'a va'e toiko e'ỹ katu. Ojapose va'e rei ojapo va'e
    toiko e'ỹ katu pene pa'ũ-my.
  waj-waj: Ngia Anutuuqaa gioonna kiaapuya variaivaara sa maisa aataruuvaa iikiaaraivaara
    ngiingii kiaa mmi ngiingii kiaa mmiida varida kua kiatee. Sa sabi nuaira aataruuvaaraata
    maisama yaata utiraivaaraatama kua tida sa ari vo gioonna kiaapuuya mminnamminnaiyauvaara
    ngii varaata varaataira aataruuvaaraatama kua kiatee.
  cpy-cpy: Tema rashiteemi Tajorentsi eeroka-paeni, teera okameethatzi pimayempi-waete,
    maperori okoweenkatzi. Tee okameethataa-jaetzi pikenkitha-waeta-koyiteero. Ari
    oshiyari otsipa kaaripero-yitatsiri, eejatzi oshiya aririka piñaama-yityaawo ashaahawontsi.
  mpx-mpx: Neganega paganina ge pagan pulupuluwawena, ge tomemek paganina, bahi kekeisi
    etega ni gagan eliyamiu. Pagan bolo ona o komiu Yehoba wana gamagalau bwabwalel
    nige bosowaimiu i oola.
  wbp-wbp: Nyurrurla yapa kankulurla nyina Kaatuku. Kujarlanya kulalu majungka-jarriya
    yapa panu-kari-piya, lawa, yangka kuja kalu punku-kurra-jarrimi. Ngalya-kariji
    kalu mannganju-jarrimi, manu ngalya-kari kalu majungka-jarrinja-yani. Ngalya-kariji
    kalu ngayarrka-jarrimi yungulu-nyanu nyiyarningkijarra mani. Kulalu nyanungurra-piya
    nyinaya! Kajilpankulu maju nyinayarla yapa yinya-patu-piya, yapa ngalya-karirli
    marda kajikalu-nyarra nyanjarla maju-pajirni.
  luo-luo: To e dieru kik winjre ni nitie terruok kata kit dwanyruok moro amora, kata
    wuoro, nikech gik ma kamago ok owinjore jomaler moluwo Nyasaye otim.
  nhe-NT: Pero imojuanti tlen initlatzejtzeloltijca tlacajhua Toteco, ax quinamiqui
    xijchihuaca tlen ax cuali. Amo xijnequica para inmoaxcatise más tlamantli mojmostla.
    Amo quema xijchihuaca tlamantli ica se tlen ax monamic. Ma amo quema xijchihuaca
    nopa tlamantli tlajtlacoli.
  aii-aii: ܐܝܼܢܵܐ ܙܵܢܝܘܼܬܵ‌ܐ، ܘܟܠܵܗ̇ ܛܲܢܦܘܼܬܵ‌ܐ، ܘܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ، ܐܘܼܦ ܠܵܐ ܗܵܘܹܐ ܠܗܘܿܢ
    ܕܘܼܟܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܐܲܢܹܐ ܠܹܐ ܝܢܵܐ ܚܫܝܼܚܹܐ ܠܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: Agaayyutim iñugipmasri atlaliqiruksraunġitchusri qaayuġnaqtualiqilusriḷu.
    Kaviuqtuksraunġitchusri. Nalliatunniiñ nalaunŋanġitchuq ipqiqsitlutiŋ iñugiliutipkaqtuani
    Agaayyutmun.
  msb-msb: Kaya, dapat gayod kamo maglikay san pagpanambay, kalaw-ayan o kapasluan
    kay dili ini angay sa mga katawuhan san Dios.
  cpa-NT: Ma²lanh¹² hniah¹² dsa² quián¹² Diú¹³. Jøng² tsa¹lø³liuh¹³ hniah¹² jǿg³ hlaih¹³,
    ju³lah jǿg³ quiah¹² hio¹³ lø³hiug¹², ho¹ ju³ jǿg³ quiah¹² hi² hlaih¹³ hi² møa¹²
    dsǿa¹² dsa² jmøi¹guǿi¹.
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେ ବେସିଆ ଇସାବେ ରଇବା ଚଲାଚଲ୍‌ତି, କି କାଇ ରକାମର୍‌ ସୁକଲ୍‌
    ନ ଅଇବାଟା କି ଲବ୍‌ ଅଇବାଟା ଆଚେ, ବଲି ବିନ୍‌ ଲକ୍‌ମନ୍‌ ନ କ‍ଅତ୍‌ । କାଇକେବ‍ଇଲେ ଏଟା ସବୁ
    ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ଲକ୍‌ମନ୍‌ କର୍‌ବା ଟିକ୍‌ ବିସ‍ଇ ନ‍ଏ ।
  meu-meu: Heuda-hanai bona mata-dika bona mata-ḡaniḡani na bogaragimui ai basio herevalai;
    helaḡa taudia edia dala bunai.
  yva-NT: Vemo anaerere ugavo wasai rako, wapo anakotaro nggwambe rave rako, wasanuga
    nsasokabe nora. Ranivara wapo anakotaro ngkakainoanive umaso rave, weamo mamaisye
    ramu, weye weapamo Amisye apa kawasae waino wasai, weti vemo ayao kakai umaso
    inta raen no wapa yasyine rai nora.
  dgc-dgc: Kanya sikam, da tolay kam dén na Diyos, éy diyan moy dén bébanggitén, ta
    uhon moy, i péngibébi éy ta méngilélake. Sakay diyan kam mégkagi ta bastos, sakay
    diyan kam medémot.
  zpm-NT: Goḻguieṉ sca, none glu to ne nli xnëz Dios no to; guṉde to grë guieḻyozh
    ne ruṉ grë zha ne zienaḻd zigne nacpaa guieḻtsieel, guṉde to grë ncuaaṉe yozh
    ne ruṉ miech ndzinlid, guṉde to grë ncuaaṉe ruṉ grë zha ne zienaḻ loxaque dieṉ
    zha guṉlo dimi. Guṉde to grë ncuaaṉ co, per ni gzodiidzde tow.
  hix-NT: Àsok hana natxow ha, toto kom ha. Atxke natxow hamà. Anaro rha wos hoko
    natxhe. Wos me tehtokonye, anaro rha kàrà hoko natxhe. Anaro rha tanhàn kom hoko
    rma natxhe. Àro hoko rma nehohketxhe, thenyehra. Katxhonano hoko xarha nehohketxhe.
    Khoryenkom hokohra rma, katxhonano hok haxa natxhe, tanhàn kom hoko xarha. Nyamorotho
    rma, Kryestu mryenon mehra xaxa mpànà natxhe ha. Khoryenkomo mryenon mehra xaxa
    mpànà natxhe ha. Noro yowto hon mehra xaxa mpànà natxhe ha. Àro wyaro atxke tehtxoho
    kom hoye ro, Khoryenkomo nanàhnohrà me natxhe hampànà, nyamoro heno, noro yoyuknyehnà
    komo. Nyamoro hoko rma oyonkuhtohrany hak nahtxoko, anar komo. Àna matà, Khoryenkomo
    nanàhnohrà mehra natxow hamà, kany me ehtokonye, enytxahranye ehtxoko. Àtohnawo
    rma àro wyaro nketxhe. Àro ke, nyamorotho hyawohra ro mak ehtxoko. Atxke ehtxoho
    kom hoko rma, osonytxahra ro mak ehtxoko. Àrwomra ro mak ehtxoko, àhoko. Àsok
    tawro hana. Kryestu mryenon me kehtokonye, tokarymahoryehra ro mak naha ha, àro,
    anhà. Wos hoko toto yehtxoho, kàrà hoko wos yehtxoho xarha, tanhàn hoko ehohkatxho
    rma, tokarymahoryehra ro mak naha ha. Àro ke, anhà hoko àrwomra ro mak ehtxoko.
    Àtohnawo àrwomra ro mak ehtxoko. Àro hoko oyosownohrà kom horà àrwomra ro mak
    ehtxoko. Àro wyaro tàrwonàmporyehra ro mak manatxhe ha. Khoryenkom yakoro haxa
    orwonàmtxoko. Apa y, ohxe xaxa manay hamà, kanye ro me ehtxoko, àwya. Àro ke,
    àro wyaro atxke tehxem komo hyawohra ehtxoko,
  sim-sim: Jir Avui Wasilakahi ma jira. Unda osik jir nokophirmbirihi hulatolhakaha
    kavakavan ji uhu mbele mbelenjik ji uwa hala. Erem nanda nombon ji halashinak
    jihik li nawa hala.
  npi-ULB: जस्तो विश्‍वासीहरूका लागि उपयुक्त हुन्छ, तिमीहरूको बिचमा कामुक अनैतिकता
    वा कुनै अशुद्धता वा कामवासनाको लालसाको बारेमा चर्चा नहोस् ।
  cgc-cgc: Dapat ula gid ki kyo gabuat ta malaw-ay ta panan-aw ta Dyos daw gabuat
    ta malain daw gapangabot pa gid ta tama na mga betang tak mga buat na iling tan
    dili dayad ki kyo na mga ittaw na iya ta Dyos.
  tim-tim: Akto areâk bo. Ye amâ Anutugât kâmolân gâtŋe agi aregât dopŋân dâp gulip
    bo manbei. Akto bâleŋe keiŋe keiŋe bo membei. Akto luâk âmbâle yeŋgât wan me wangât
    bo egâliaŋbei. Akto hângât siâ siâ aregât nâŋgâmbiâ humo bo akbiâp.
  yor-yor: Ṣùgbọ́n àgbèrè àti gbogbo ìwà èérí, tàbí ojúkòkòrò, kí a má tilẹ̀ dárúkọ
    rẹ̀ láàrín yín mọ́, bí ó ti yẹ àwọn ènìyàn mímọ́.
  wos-wos: Guni Godna du takwa reta guni haraki saraki mawuli yakénguni. Nak du takwa
    wali haraki saraki sémbut hurukénguni. Guna mawuli nak du takwana jonduka mawuli
    ramékéndé. Wun haraki saraki sémbut huruhafi yata wun jonduka akwi bulékénguni.
  emp-NTPO: Bãrãra Ãcõrẽ ẽberãrã bẽrã daunemaniẽ́ panʌa, aud̶ua nĩbad̶iẽ́ panʌa, idjab̶a
