  bus-bus: Lán á dɛ Luda gbɛ̃nↄ ũ nà, èe kↄ̃ sío wà pãpãkɛna ke dà zaa bori píngi
    ke wãkũ yã ma a tɛ́ sero.
  gub-BL: Peiko Tupàn hemiruze'eg romo pe. A'e rupi, tuwe pepyr har nuker kwaw wemireko
    'ym wapuhe nehe, umen 'ym wapuhe nehe. Tuwe pepyr har nuze'egaiwete kwaw nehe.
    Tuwe nuzapo kwaw wyzài ikatu 'ym ma'e nehe no. Tuwe ni amo nahewyrowyroahy kwaw
    temetarer tetea'u rehe uzeupe nehe. Tuwe na'ipurupyro wer kwaw temetarer rehe
    amo wanuwi nehe.
  imo-imo: Eno Gotenga bakuluma moromele kani wapu ulu kerinali naa teko, imbo tenga
    kangina ulu kalaro mololi uluma naa teko, mele noirimele melema manda naa teremo
    ningo imbo marenga melema kumu meko nani lipo noiemboa ningo naa teaio. Aku ulumanga
    temane te kape paa naa taio. Gotenga imbo kake telima aku uluma tenge molo temane
    tonge kinye manda naa tembalo kani aku teko paa naa teaio.
  boj-boj: Niŋgi sambala kumbra yaib. Niŋgi kumbra jigat dego yaib. Niŋgi tamo qudei
    naŋgo iŋgi iŋgi qa mamaulŋgaiq. Nuŋgo ambleq di kumbra uge deqaji saiq. Iga Qotei
    aqa segi tamo uŋgasari unum deqa iga kumbra kalil deqaji dauryqasai.
  eng-DRA: 'But fornication, and all uncleanness, or covetousness, let it not so much
    as be named among you, as becometh saints:'
  knf-knf: Hënkuŋ wi nawooŋ biki Naşibaţi, naankak awo biki kado kaţiiniyaan ţiiniyaan
    iko yi pjuban pi piinţ, ubida uţop, na pñeebar iko.
  san-KHM: កិន្តុ វេឝ្យាគមនំ សវ៌្វវិធាឝៅចក្រិយា លោភឝ្ចៃតេឞាម៑ ឧច្ចារណមបិ យុឞ្មាកំ
    មធ្យេ ន ភវតុ, ឯតទេវ បវិត្រលោកានាម៑ ឧចិតំ។
  arn-NT: Eymün am koneltulelu Ngünechen ñi trokiñche mew, ngelay tamün nütramyeafiel
    no rume tati wesake ñiwaluwün dungu, ka chem fill wesake dungu no rume kam ta
    diñmatun dungu no rume.
  zas-NT: Yan lëjt guial ma najdi xbejn Dios, ad rayalt guiniee loj lasaꞌdi diidx
    dxuudx, niꞌqui graloj ree ni ad rüjnt sirv ad rzëëbladx tëëdi gra par lëjt.
  ken-NT: Bǎchi bo Mandɛm. Bǎkɛ́ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ ɛpúsí, nɛ bɛbɛ́ptí nkaysi.
    Bǎkɛ́ fyɛ́ amɨ́k ndǔ mɛnyɨŋɨ́ bo bachak. Bǎkɛ rɔ mbɔŋ bɛ mántáká mɛnyɨ̌ŋ
    ɛbhɔ ndu nkwɔ ywɛka.
