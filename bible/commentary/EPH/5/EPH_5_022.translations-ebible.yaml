  bqc-SIM: Nↄɛↄ, á baade lí misiilɛ a zã́ɛ lá i kɛ Diiɛwa.
  tcz-CHONGTHU: Nute ho, Pakai thua nung tobang'in najipa teu thu thun nungun.
  mar-mar: पत्नींनो, जशा तुम्ही प्रभूच्या अधीन होता, तशा आपल्या पतीच्या अधीन असा.
  snp-snp: Linate wenaipa ya Wekola kiyanalo minamo yamaidana oti linanimoni wadibo
