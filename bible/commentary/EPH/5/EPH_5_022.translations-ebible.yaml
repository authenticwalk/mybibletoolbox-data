  bqp-bqp: Ákↄ̃nↄ nↄgbɛ̃nↄ, á baadi gↄ̃ mì natɛ a zãnɛ lákũ Dikirin átɛn kɛnɛ bà.
  mcp-mcp: Budá o, bɨ́dʉ́gá nə́ ogwúm bʉ́n bwə́ jwúg nə bɨ̂ váál í jəlá nə Cwámba
