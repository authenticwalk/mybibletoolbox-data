  tgp-tgp: Kamim har̃ai lahi, ha oloolo na tuamim sohena ka lo oloolo hin Moli.
  auc-NT: Onquiyæ̈mïni ëñëedäni. Mïnitö, Mönö Awënë nänö angaïnö baï mönö ëñente cæcæ̈impa,
