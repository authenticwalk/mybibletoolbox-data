  isl-isl: Eiginkonur, lútið eiginmönnum ykkar eins og um Drottin væri að ræða.
  spy-NT: Māchāktōōs kōōywēyē ꞉kooruuk saanikwaa kuu wōloo iywēytooy Kiriistō,
  xnn-xnn: Dakayo ay bababai et patgenyo nan as-awayo ay kaneg nan panangpategyo ken
