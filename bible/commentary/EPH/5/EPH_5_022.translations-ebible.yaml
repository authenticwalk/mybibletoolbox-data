  soq-soq: Ioto nainailala babadala atouwoitana ita atenidaitana sa ipa Tatamba baiwa
    dewasailana.
  qub-qub: Majayoj warmicuna, Jesucristuta wiyacushayquinölla runayquitapis rispitar
    wiyacuy.
  att-att: Á sikayu nga bábbay nga ajjan yù atáwa na, tumulù kayu sù atáwa naw, nga
    kunnay gapay ta áttulù naw kâ Apu.
  bki-bki: Kamiu tire nalo napano kumisoro, monoka kuvatove ka kouemiu nalo, tibe
