verse: EPH.005.022
translations:
  kpx-kpx: Keatea, la Kosive hoto evisi ehovamale ke nahate la kolivue hoto evisi
    isiviabe vageve.
  okv-H: Eto ungo airi na Bada ta ke agi eagova ainge dombo ungota ipone ta ke agi
    evujo.
  tbo-tbo: Taumi wiwine tawitawineni agagomi hai baha ona wiyateyatehi po naka pite
    gasi omi wiyateyate Guyau uyahina.
  mal-C: ഭാര്യമാരേ, നിങ്ങൾ കർത്താവിനു വിധേയപ്പെടുന്നതുപോലെ സ്വന്തം ഭർത്താക്കന്മാർക്കും
    വിധേയപ്പെടുക.
  grc-SR: Αἱ γυναῖκες, τοῖς ἰδίοις ἀνδράσιν ⸂ὑποτάσσεσθε,⸃ ὡς τῷ κυρίῳ.
  bgc-bgc: हे पत्नियों, अपणे-अपणे पति कै इस ढाळ अधीन रहो जिस ढाळ प्रभु के अधीन रहो
    सों।
  khz-khz: Garegare Velekou gena vegitatago kapulenai gotaluna vetaina, garawami geria
    vegitatago kapulerai pio maguli.
  deu-TKW: Die Frauen je ihren Männern als wie dem Herrn;
  zsr-NT: Lbiꞌiliꞌ, ngul, gul‑gún ca rna xtídzaꞌquëꞌ bönniꞌ qui queëliꞌ, ca naꞌ ral‑laꞌ
    gunliꞌ ca rna xtidzëꞌë Xanruꞌ.
  lin-lin: Basi, botosaka mibali na bino ndenge botosaka Nkolo.
  hns-NT: Biehautie logan, djaise toelog apane ke Prabhoe ke aage nietja kare hai,
    oisane bhie apane ke aapan aadmie ke aage nietja kar.
  noa-E: Ʉʉin chi jaainpan, ich jãg maach Pör Ẽwandamagta ʉdʉraa pãach khãai ʉ̈rpai
    api nʉmjö, pãach jaainau pãachig nem mag aawaijã oob pãachta am khãai ʉ̈rpai aju
    ẽkhamiet.
  eng-EMTV: Wives, subject yourselves to your own husbands, as to the Lord,
  mib-NT: Róhó ñahan cácuu ñasɨhɨ́, cuatáhú ró nuū yɨɨ ró, nájnūhun jétáhú ró nuū
    Jítoho yō.
  lif-NT2: मेलिङ्‌गे़न् मेःत्‍छे, दाङ्‌बाल्‍ले़ कुयुक्‍को वाॽमनाबा हे़क्‍केए खिनिॽ
    ये़म्‍बाहाॽरे़ खुनिॽ युक्‍को वये़म्‍मे़ॽओ॥
  xnj-xnj: Vadala vavatopesa vagosi vavi ngati mkumtopesa Bambu.
  mmx-mmx: Nemi lavakin. Minang tonga res at levendoxoma at lavatlok atnemi, kerekngan
    ming tonga res at levelinga at Leeme Silok.
  cbr-NT: Xanun aín bënënan 'ixun aín bana cuati 'icën, Nucën 'Ibu Jesucristo cuëëncësabi
    oquin.
  tee-NT: Ju uxijnan ju ic'ant'at'it ni q'uiclac'a'iyat'it ju qui'ucxtin'an Jesús
    pus vana va chun aq'uiclac'a'it'it ju mimpapa'an.
  eng-LSV: 'The wives: [subject yourselves] to your own husbands, as to the LORD,'
  cak-NT: Rix ixoki', quixniman chique iwachijlal, roma iweta'n chi ri Ajaf jari'
    ri nika chech chi niben.
  pah-NT: Kunhano peko ti penhimbireko'g̃a nhi'ig̃a rehe pejikoty'aro g̃waramo Cristo'ga
    pavẽi nhandepojykaharete'ga pavẽi.
  sja-NT: Wẽraarãpa oopataadaipia bɨ ãchi ɨmɨk'ĩraarãpa jara p'anɨk'a, Tachi Waibɨapa
    mãga k'inia bairã.
  xed-xed: Kaghuni miʼaha, ka hanaganahana dər wati ma marakw ta ghəŋ mista zəʼala
    taŋ. Manda tsaya dzaʼa maraŋta kuni ta hanatá ghəŋa ghuni mista Mgham Yesu.
  mks-NT: Ndóhó, na̱ji̱hí ndúu yíi̱ ndítahan candúsa ndó yíi̱ ndo̱ tá quia̱hva cándúsa
    ndó Jesucristo, xitoho í.
  gfk-S: Mu ira haine, mu na hanapu habaling mu ra hena ira numu tunana, ma be mu
    gil hobi, mu te gil bileng tano Watong.
  bmu-bmu: Kraistkö ölŋi mi urumeleŋ könagesö. Yaŋön miaŋgö nöröpŋi aka Amötqeqe Toŋi
    akza. Miaŋgö dop azinöŋ mewöyök anömŋaŋgö nöröpŋi akza. Miaŋgöra ambi iŋini mönö
    Kembugö keu bapŋe anangö dop nanŋini apurupŋini göda qem eŋgiba keuŋini bapŋe
    anda malme.
  dgz-dgz: Waen apan naimoyana nagirewa Ayop viripewa tayan nop mega anuiana umap
    memae waia nop muga anun gapan viripamu taiwanian.
  eng-GNV: Wiues, submit your selues vnto your husbands, as vnto the Lord.
  zaa-NT: 'Annana rinénia'' ca niula: Nuỹa tediba niula nu chi dua tsèlį nna labí
    dànią cu''ubia''nią nubeyu'' quì''į, pero ná qui''ni gunią nubeyu'' quì''į obedecer,
    porqui''ni ą'' calatsi'' Señor Jesucristua.'
  eng-WEBSTER: Wives, submit yourselves to your own husbands, as to the Lord.
  guh-guh: Paxamë papetiriavimë, pacuenia yaiyataeya pajumecovënëtabiabame vajatuxanenë
    Jesucristo papecaitorobicuenia, bajara pijinia pacuenia yaiyataeya pajumecovënëtabiabare
    paneamonajivi ata.
  bon-bon: Coga cina miiji rooriye bine ätecija, teepi lipu Yageyame ne jäätecijusi,
  nhw-BL: Xijtlacaquilica ansihuame catli anquipiyaj amohuehue. Xijcahuili mohuehue
    ma quipiya tlanahuatili ica ta quen nochi tojuanti monequi ma tijcahuilica Tohueyiteco
    ma quipiya tlanahuatili ica tojuanti.
  swh-ONEN: Ninyi wake, watiini waume zenu kama kumtii Bwana.
  wbi-wbi: Va mama, muhumiaghe ku vaghosi viinu, ndavule kwa Mutwa.
  bba-bba: Bɛɛ kurɔbu, i bɛɛn durɔbu wiru kpĩiyɔ nɡe mɛ i ko Yinni kuɑ.
  eng-KJVCPB: Wives, submit yourselves unto your own husbands, as unto the Lord.
  kgk-NT: Ko'ánga anhe'ẽ-ta pene rembireko kwéry-pe. Pehendu katu pene ména nhe'ẽ
    kwéry. Nhandejáry nhe'ẽ pehenduha-rami ave, pehendu pene ména nhe'ẽ.
  waj-waj: Ngia gioonna vaa vaati vareeraiyaso, ngia Udaanga Yisuu Kirisiinna kuaivaa
    rikiada inna mmemmaana kuaaneema ngiingii vaatiiya kuaiyauvaa rikiada iikiatee.
  cpy-cpy: Iinanteetari, pipinkathateeri piimi-paeni, poshiya-kaanteri pipinkathatziri
    Awinkatharite.
  mpx-mpx: Komiu toalolon meluyowau, lagomiyau wali logugui nuku henapuan ni ola Babala
    wana logugui ku henapuan.
  wbp-wbp: Nyurrurla karntakarnta kuja kankulu nyinami yupukarra-wati-kirli, ngulajunkulu-nyanu
    nyurru yungu Warlalja-Wiri Jijaji-kirraju warrkini-piyarlu. Kuja-piyarlu-yijalalu-nyanu
    yungka kutu kali-nyanu-kurraju.
  luo-luo: Un mon winjuru chwou mana kaka dine uluoro Ruoth.
  nhe-NT: Xijtlacaquilica insihuame tlen inquipiyaj imohuehue. Xijcahuili mohuehue
    ma quipiya tlanahuatili ica ta queja nochi tojuanti monequi ma tijcahuilica Tohueyiteco
    ma quipiya tlanahuatili ica tojuanti.
  aii-aii: ܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܫܠܘܿܡܘܼܢ ܠܓܲܒ݂ܪ̈ܵܢܵܘܟ݂ܘܿܢ، ܐܲܝܟ݂ ܕܠܡܵܪܲܢ.
  esk-NT: Nuliaŋuruasii, kamagisigik uisi kamaksripmatuntuuq Atanġuruamik.
  msb-msb: Kamo na mga babayi, magpasakop sa iyo asawa bilang pagsunod sa Ginoo,
  cpa-NT: Ju³neng³ hio¹³ jǿg³ quiah¹² ji²gug²dsa, ju³lah nang¹²dsa jǿg³ quiah¹² Juu¹³
    jniang³.
  dso-dso: ଏ ମାଇଜିମନ୍‌ ତମେ ଜେନ୍ତାର୍‌ ମାପ୍‍ରୁକେ ସର୍‌ପିଅଇ ଆଚାସ୍‌, ସେନ୍ତାରି ତମର୍‌ ନିଜର୍‌
    ନିଜର୍‌ ମୁନୁସ୍‌କେ ମିସା ସର୍‌ପି ଉଆ ।
  meu-meu: Hahine e, adavamui ba kamonai henidia, Lohiabada boma kamonai henia heḡereḡerena.
  yva-NT: 'Syo ananyao raugaje wanya ubauname mansai no taiso: Wanya mbaunam, wimbeaje
    nya anya ai maisyare muno wimbeaje Amisy Yesus ai wemaisy.'
  dgc-dgc: Sikam a bébekés, éy sundin moy i asawa moy, da saya i péngsunud moy ta
    Panginoon.
  zpm-NT: To ne nac to meṉ wnaa ne ptsieelniale, goḻgon xtiidz tsieel to, zigne rioxcoque
    to ron to miṉe nac xtiidz meṉ ndzon ne rnabey.
  hix-NT: Woràskomo komo y, onyo komo eyuhtxoko. Owyanye eyuknutokonye, Kohkomo rma
    meyukyatxow hamà.
  sim-sim: Unda hom nokove jirin, jir erem. Avak hula jihi siyok ji sika, os Wasilaka
    jihi orhi siyok ji sinda hom.
  npi-ULB: पत्‍नीहरू हो, प्रभुको अधीनमा रहे जस्तो आफ्ना पतिहरूको अधीनमा बस ।
  cgc-cgc: Parti ta ate na pagpasakep ta kada isya, may laygay a ki kyo na mga bai
    na may sawa. Magpasakep kaw naan ta inyo na sawa tenged iling tan na buat pagtuman
    ta liag ta Ginuo.
  tim-tim: Âmbâlema ye Humogât hoŋ bawa mandâi ye hainâk luâklupyeŋe yeŋgât lau lokowei.
  yor-yor: Ẹ̀yin aya, ẹ máa tẹríba fún àwọn ọkọ yín, gẹ́gẹ́ bí fún Olúwa.
  wos-wos: Guni takwa, guniré wuni we. Néma Du Krais déka hundika xékékwa du takwa
    dé wali jémba resékembete, naniré yikafre huruta nanika dé hiya. Hiyandéka nani
    natafa hémémbu reta déka séfi maki nani re. Krais Jisas néma du reta nani déka
    hundika xékékwa du takwaka jémba hatindéka maki, du di deka takwaka jémba hatitandi.
    Hatindat guni takwa, guni guna duna hundi xékétanguni.
  emp-NTPO: Wẽrã quima bara b̶ea, bãrãba dadjirã Boro Crito bed̶ea ĩjã obada quĩrãca
    bãrã quima bed̶eara ĩjã od̶adua.
  eng-F35: Wives, subordinate yourselves to your own husbands, as to the Lord,
  ind-ind: Jika kamu seorang istri, hendaklah kamu menaati suamimu sama seperti menaati
    Tuhan Yesus.
  pes-OPCB: ای زنان، از شوهران خود اطاعت کنید، همان‌گونه که از مسیح اطاعت می‌نمایید.
  mpt-mpt: Unang ibo ib imakwali wengo kla wenteye bianiba makob ibo Sume wengo wentebib
    inaniba kla wenteyemine!
  ssx-ssx: Wanda꞉wekio hande ika꞉ Tekehali pa꞉ta꞉ homu pea haleme tupa꞉ ika꞉ haliki
    titi pa꞉ta꞉ make homu pea hapa꞉peke.
  mkl-mkl: Iŋɛ inɑɑbo ŋɑ i sũɑ mɔkɔ nŋɛ ŋɑ iri ilɛ bɛi ɑɑ ceɑ Lɑfɛ̃ɛ ŋɑ,
  gaq-gaq: ଅ ସେଲାମ୍ବୁଏଇଂ ! ପେ ଡିଃଡିକି ମାପ୍‍ରୁନେ ନ୍ତିଅରିଆ ପେଲେଃକେ ଦେତ୍‍ରକମ୍‍ ନିଜେ ନିଜେନେ
    ଆଣ୍ଡାଇଂ ଏତେ ଲାଲାପା ।
  gof-RNT: Machcheto, Godaas haaretteyssada hintte azinatas haarettite.
  unx-unx: କୁଡ଼ିକ, ଆପେ ପ୍ରାଭୁତାଃରେ ଜିମାନ୍‌ତାନ୍‌ ଲେକାଗି ଆପାନ୍‌ କଡ଼ାକତାଃରେ ଜିମାନ୍‌ପେ
    ।
  gah-gah: Vená lekeza vatinitini kagahaisiuka niminiki Guivahanímini agahaisiuka
    niminamó loló ino.
  lcm-lcm: Ri aina, ani kari keve tauan akorong, asukang val ane si Volava.
  aer-aer: Kenhe arelhe anewe-akerte areye-arlke awenke anewe-akerte areye-arlke,
    arrantherre akenhe Jesus-eke ularre warrkene-arteke anthelheke. Alakenhe re anteme
    arrantherre anewe arrekantherrenhe anetyeke.
  qvc-NT: Qamkuna qosayuq warmikuna, Jisukristuta kasushqaykishina, qosaykitapis kasuy.
  tgl-ULB: Mga asawang babae, magpasakop kayo sa inyong mga asawa, gaya sa Panginoon.
  cbs-NT: Beneyabuun, matu yununun ninkakanwen. Nukun Xanen Ibun matu yunua ninkaxun
    man akai keska wakin matun benen matu yunua jabebis yununamei jen iyamama axunkubainkanwen.
  xtm-NTPP: Ndijin ja ka kuu ni ña'a ni ka tnanda'a ma, jin kuandetu ni nuu yii ni
    ma, sukan ka jandetu ni nuu Iya Tátnuni ma.
  nnq-nnq: Akikege bajali akangwanamundu anda kajali Angwana.
  bao-NT: Nomia, ca manʉ jʉ̃mʉa cʉtirã, Wiogʉre mʉja ca tʉo nʉnʉjeerore birora mʉja
    manʉ jʉ̃mʉare tʉo nʉnʉjeeya.
  san-ORI: ହେ ଯୋଷିତଃ, ଯୂଯଂ ଯଥା ପ୍ରଭୋସ୍ତଥା ସ୍ୱସ୍ୱସ୍ୱାମିନୋ ୱଶଙ୍ଗତା ଭୱତ|
  huv-NT: Montaj ich mayariw andeac minojow nejiw, atnej ayariw andeac Teat Cristo.
  otn-NT: Ague gyø xisuhʉ, da̱mi̱ 'yɛ̱c'ɛ̱i̱ ni̱ da̱mme 'mø nzo'a̱hʉ. Porque gue'a̱
    di̱ ma̱nda ra̱ Hmu̱ Jesucristo'a̱.
  nop-nop: Tamwoi yohohiyehinit, hidi Wapum’walaŋ mede tiloloŋ tiiŋ undugoŋ yohohiyedok
    tiyemaneeŋ.
  obo-NT: Sikiyu no mgo molitan, po-iraom kow to kodponguu to koniyun sawa iling taddot
    kodpo-iraom dow to kodponguu ni Disas Krays.
  cak-ENT: Rix ixoki', c'uluman-vi ri nye'itakej ri ivachijlal, roma ivetaman que
    ri Ajaf jari' ri nka' chuvüch que nibün.
  lif-NT: ᤔᤣᤗᤡᤱᤃᤧᤴ ᤔᤣ᤺ᤳᤇᤣ. ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤘᤠ᤹ᤔᤏᤠᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤡᤏᤡ᤹ ᤕᤧᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤕᤢᤰᤁᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Ndá ndóhó ñahan jā cúu ñasíhí, cuetáhví nú nūū yií nú, tá cúu nūū jétáhví
    nú nūū maá Jētohō ō.
  san-TIB: ཧེ ཡོཥིཏཿ, ཡཱུཡཾ ཡཐཱ པྲབྷོསྟཐཱ སྭསྭསྭཱམིནོ ཝཤངྒཏཱ བྷཝཏ།
  qve-NT: Casarasqa warmikuna, qankunaqa qosaykichistayá kasukuychis, imaynan Señorninchis
    Jesucristotapas kasukunkichis chay hinata.
  pao-NT: Momoko'ne sakwa pummesoo koomamu nakabetsea Te Pabe'e-koobatoo.
  cbu-NT: Mishat, kizshitis, zaranlleetsis kuk kpitintspa, watam Apanll shingi atuwa.
  usa-usa: aaragô, keráwáqá uyátárai-nakon áama wáráanikaa umá keráwáqtí tiwaiqmááti
    yáama wáráaro.
  soy-soy: Nɔ̃́ pinɔ́si, ḿpɑ́ úye ukɛ́ uulɑ n wɑisɛlɛ̃ yɑrɛ kuu Upíimɑ n wɑisɛlɛ̃.
  hui-hui: Anduane Homogohanda bia larago beramilidagua onene bedamiru tígua tínaga
    agalinime bia laradagua bilimu.
  amf-amf: Yedi maana, Imbaa wontea Yesusna yenin ee hamendettsi yesa annginana ee
    hamee.
  quc-NNT: Ri ixoqib' ri e k'ulan chik cheniman b'a' chke ri kachajil, junam jas ri
    käka'no, keniman che ri Qajaw Jesús.
  dob-dob: ꞌOmi iine aiai nimi mwanemiyao ꞌidi ona waematamatanedi, nadigega ꞌimi
    ematamatana Keliso ꞌena,
  wrs-wrs: Ungevli, yeoa pevna tlahumunpevna ninisingi aevulangavm, os ten pev amnavm
    Kristusna ninisingi.
  mca-mca: Qa hik ƚunyejei iye pe' efuts netk'enets qa' niwqinhet iye pe' ƚewhe'yets,
    in ƚunye'jek in tek'enets ha' Yatsat'ax'inij.
  tzo-TZC: Ti ajnilile, acꞌo yichꞌ ta mucꞌ ti smalale jech chac cꞌu chaꞌal ta xichꞌ
    ta mucꞌ ti Cajvaltique.
  mya-mya: မ​ယား​ဖြစ်​သူ​တို့၊ သင်​တို့​သည်​သ​ခင်​ဘု​ရား​၏ အုပ်​စိုး​ခြင်း​ကို​ခံ​ယူ​သ​ကဲ့​သို့​ခင်​ပွန်း​တို့​၏​အုပ်
    စိုး​ခြင်း​ကို​ခံ​ယူ​ကြ​လော့။-
  gng-NT: Bipiibɛ, li blinh mɛn niʼyul niʼciɛb ya nun bó tɛn ni blinh ma niʼyul Yonbdaan
    ya nun bó nnɔ;
  cbi-NTPO: Unbee miya supulaya yala' rukulanu meenguemu junu dejuve, Bale Rukunu
    naake meenguemu deju'ba juntsaju.
  ikk-NT: Nwunyẹ, e welụa nị di i isi alị kẹ y'e mẹ ni Di-nwọnni-ẹnyi.
  leu-leu: Nami lutefin, mi taa waan lapaana mu lavami malaan seꞌ mi waan lapaana
    Memai.
  maz-NT: Nu'tsc'eji i̱ṉ ndixũji 'ma ya i̱ṉ chjüntüji, rí dyätägueji c'ü nin xĩraji.
    Na ngueje je ga cjanu ga ne Mizhocjimi rí tsjaji.
  bod-N: ཁྱོད་ཅག་ཆུང་མ་རྣམས་ཀྱིས་གཙོ་བོ་ལ་བསྟུན་པ་བཞིན་རང་རང་གི་ཁྱོ་ག་དང་བསྟུན་པར༌བྱའོ།།
  tca-NT: Rü pemax, Pa Ngexü̃güx, rü ngẽma tórü Cori naxwèxexü̃rüü̃ rü name nixĩ na
    petega pexĩnüẽxü̃.
  zpl-NT: Nu liꞌihua bee unaꞌa enu nechia uzuꞌcuꞌhua nú rni bee niyuꞌhua, tucu nú
    sucuꞌhua nú rni Jesucristo.
  mbc-NT: Amîrî'nîkon wîri'sanyamî' pî' tauya sîrîrî, tînyo kenankon pî', anyokon
    maimu yawîrî ako'mantî, Uyepotorîkon namaya'nîkon wenai.
