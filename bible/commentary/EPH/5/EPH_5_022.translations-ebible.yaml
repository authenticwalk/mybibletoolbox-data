  tcs-tcs: Wa, yupla dem maretoman i mas rispekt man blo yupla tu bikoz i prom dat
    prapa nadakain rispekt wea yupla i gad po da BosLod.
  hlt-THB: Zukhqi, Bawipa venawh naming peek qu amyihna nami vaakhqi venawh pe qu
