    a yãdansaiↄwa.
  tcz-CHONGTHU: Hiche chonset hoa kithem chan ho dohan lhahih hel un, ajeh chu Pathen
    lunghan chu Ama seingailou ho jouse chunga chu ding ahi.
  mar-mar: पोकळ भाषणाने कोणी तुम्हास फसवू नये कारण या कारणामुळे आज्ञा मोडणाऱ्या मुलांवर
    देवाचा क्रोध येणार आहे.
  snp-snp: Aya mona yamu ya ka koliti kolámoti amo wenenadoka ya Goti siya kala-kala
    limo ka moda oloto pi gimainako, yamu wenena mate fa ka logiminawamo ya kote witenawae,
    loti ya kolato kula ámaneyo.
  isl-isl: Látið ekki blekkjast af þeim sem afsaka þessar syndir, því að reiði Guðs
    kemur yfir alla sem þær drýgja.
  spy-NT: ‑Mookany kooberbeereenaak ꞉chii ng'al chēē māmii yēēt ꞉kiy. Yēyē ꞉ng'aleechaa
    kunyēēr ꞉Yēyiin ānkōōng'woonchi biiko choo ‑mēēywēyē inee.
  xnn-xnn: Adi kayo maal-allilaw isnan menkamkampot ay mangmangwani en baken ngawi
    nan mang-ikkan isnan kaneg todi. Tay nan kaneg todi ay maik-ikkan et siya nan
    gapo ay makaliget si Apo Dios isnan adi mangpati ken siya isonga dosaena daida.
  mwe-mwe: Nnakundanje tembwa naka mundu kwa malobhe gangali mana, pabha kwa yene
    ilebhoyo, nnjimwa ja Nnungu jinakwajiilanga bhandu bhowe bhakakwaakundanga a Nnungu.
  tte-tte: Koinaele tabu tomo ana mwakota siya edeedede bwagabwaga wakalakalaili kulukulumiu
    mena kwapepeili, bwaite mumugane kaiwena Yaubada ana munamunai ilalaoma siya nige
    kainana sibebenalan kolili.
  tcs-tcs: Yupla i mas no laue nobodi po lai yupla, wen dempla tok dat demting i prapa
    nating. Da big wail blo God i go panis demkain pipol uda ebritaim meke sin.
  hlt-THB: Thlang ing awihqawng ing koeh ni thai nak khqi seh, kawtih cemyihna awi
    amak ngai thlangkhqi ak khanawh Khawsa ak kawsonaak ce pha kaw.
  soq-soq: Apana isiwa manlawo wimopue menamodia banlakadisalepue lagalepue wapuase,
    “Dewa sa mai kadiwa, e dewamonuna rua.” Mo dima waia e mai etamone ruauitana,
    diaida! Apana kadi sa dewasaia baiwa God nuasigasigawa debama iepi mo mida God
    dabuasaie aiawa mai ruawantoipona mampo.
  qub-qub: Chayno caycaptenga juchata ruranayquipaj pipis engañayta munashuptiqui
    ama cäsupaychu. Chayno mana allicunata rurashanpitami mana wiyacojcunataga Tayta
    Diosninchi fiyupa castiganga.
  att-att: Á sikayu, ari kayu laguk makilogò sù ira tatolay nga makkagi ta ari kuruk
    nga narákè yù ira nga kunnian yù akka-akkuád da, ta dán nga naparán yù pore ni
    Namarò sù ira ngámin nga mamotu kuna ánna mangnguá ta narákè, á ukuman na ira
    sangaw.
  bki-bki: Kamiu kuvijamo re ka tomu nalo avuru kamiu kuvan ea m̃arabo dolu nalo,
    napano nalo amijubolbolili kamiu ea kanalo iliseseiano nalo. Vite nalo nei naruei,
    mila ana Atua tinien jerlo ruei, jibe ka napano nalo maka amonmonea naio ruei,
    ana na mia naio rudu vironiano vanlo.
  bqp-bqp: Àsun tó gbɛ̃ke á sãtɛ kũ yã pã korioro. Yã bire takanↄ mɛ́ ani tó
    Luda pↄfɛ̃ kipa a yãdarisarinↄa.
  mcp-mcp: Bɨ kú bɨ́d nə́ muud zə́g shɨɨg bɨ́ nə mbɛɛ́ zhizhe kaand. Váál ísâ byɔɔŋg
    wə́ í dʉ sá nə́ mpimbə mə́ Zɛmbî í bííg buud ɔ mə́bún.
  hat-hat: 'Pa kite pesonn twonpe nou ak pawòl san sans yo: se poutèt bagay sa yo
    menm kòlè Bondye tonbe sou moun ki refize obeyi l'' yo.'
  npl-NT: Amaka manomechkajkayawa ika tlájtolteh non amitla impati, porke ikualanilis
    Dios, wits ipan nochteh akimeh kichiwah tlajtlákoli, iwa amo tetlakitah.
  bgg-bgg: Nathek shii gaithek è bi-ìe miyaogamthek yao ne akhin-arin yi rabo; hì
    ne nyieliieshii hì pha manathek ne Hamangkhung-aphuii ro lijieg ne hanyie è aishii
    anuii pho shii thok ruii phro.
  eng-TCENT: Let no one deceive you with empty words, for because of these things
    the wrath of God is coming upon the sons of disobedience.
  eng-BSB: Let no one deceive you with empty words, for because of such things the
    wrath of God is coming on the sons of disobedience.
  cpu-NT: Tzimatsi kaminaayetemine inkove iramataviyetemi, ari onkantya iroitzipinaashiretantyaamiri.
    Arira irovasankitaayetairi Pava inkarate piyathatachane.
  san-ASM: অনৰ্থকৱাক্যেন কোঽপি যুষ্মান্ ন ৱঞ্চযতু যতস্তাদৃগাচাৰহেতোৰনাজ্ঞাগ্ৰাহিষু
    লোকেষ্ৱীশ্ৱৰস্য কোপো ৱৰ্ত্ততে|
  tac-NT: Tabilé a'rewa napurigá bilé ralámuli se'winátiri ra'íchali ruwimela, pe
    'yégali. Napu'lige alué 'yégali ra'íchali oyérisiga, a'lige nejime ju Onorúgame
    gastigo napugiti 'ma tase e'wame nímime alué ralámuli napu Onorúgame najkí.
  eng-WEBPB: Let no one deceive you with empty words, for because of these things
    the wrath of God comes on the children of disobedience.
  gfk-H: Waak muat tartaram lah tikai bia na lam habisbis muat ma ira nianga bia.
    Kaiken ra mangana magingin no burena bia no ngalngaluan ta Kalou na puka burung
    diet ira tena takamola.
  viv-viv: WanaꞋitaveꞋavimi be keke tamo hakwadi gahe-kawowo againe ginabonayafeyafemi,
    higa vaita mena dewai-dina au keke koyona. Mena dewai-dina faꞋina Yaubada yana
    vehimeya ana todibutoyoga yana ilaꞋa guwana hinanuhagana.
  yao-yao: Akanlambusya mundu kwa maloŵe gangalimate, kwa ligongo lya gelego Akunnungu
    akwalamula ŵele ŵangakwapilikanichisya.
  tgp-tgp: Ha sopo tinar̃ihia vara tea i halu kamim i verea vara sava na lo verea
    akerihi la retireti purongo, matan talai lolokoru non God mata hehe i pa jovi
    isana tamlohi lejileji tari.
  auc-NT: Wadäni, Mïnitö oda cæcæmïnimpa, ante önonquedö ante tedete cæyönänite mïnitö
    wæætë tömënäni näni tededö ante edæ ëñënämaï ïedäni. Edæ tömënäni ëñënämaï inte
    näni wënæ wënæ cædö beyæ̈ Wængonguï ænguï badinque tömënäni ïnänite pancæcäimpa.
  kbc-NT: Jiniɡ̶ikanitiwaji diɡ̶ica ane ɡ̶adinaaleni, niɡ̶ina aneetece notaɡ̶a ane
    diɡ̶ica ane jaoɡ̶ate. Igaataɡ̶a Aneotedoɡ̶oji yelatetema codaa me iloikatidi niɡ̶ina
    oko ane doɡ̶oyiwaɡ̶aditeda, codaa anowote niɡ̶inoa ane beyagi baaneɡ̶ejinaɡ̶atece.
  bmh-bmh: Dudu ipal agen ag amiag patabun gaul ze mebi, ag petak aiban i sesamoran.
    Dudu go ag igul eg guzenabun aimai keuarai unabun guzenanemen. Uwait dudu go gonugau
    ze i sesamoranemen en aigsisilaneu.
  ctu-BL: Mach yomic mi la' jac' lot yic'ot lolom jach bʌ t'an, come jini cha'an tal
    i mich'ajel Dios ti' contra xñusa mandarob.
  meq-meq: Ndo hay tâ vakum gər tə bazlam neheye kəriye bay. Ɗərev ma ta ndaleye a
    Mbəlom hərwi bazlam niye hay lele bay aye. Mbəlom ma ta giye mevel ka ndo neheye
    ta rəhay ha gər bay aye.
  noa-H: Jãgʌm k'ʌʌn heem hãbmua k'ãijã pãach haig bëewi pãachig mʌ hichaaur jũrr
    magʌm gaaimuapai chan Hẽwandamau pãar chig habam ha jaaumʌn, magan hichta sëuk'a
    nʌrrʌm. Magʌm k'ʌʌnag hʌdʌʌr pãach k'ũgurpimiet. Hamau k'augba nʌm, hante magʌm
    waum k'õchgau hich hipierraa k'aba nʌm k'ʌʌn gaaita Hẽwandam k'ĩir machag meeuju
    k'abahab.
  thd-thd: 'Pam yirram oŋkorr muth wunp nurrnuŋun moŋom-hatha kuuk-thaawam manaŋkar-mam:
    nuh thakan! Ith nurr yarr i''i yuumpurrtha, Pam Pork nul pac-han pam moŋ ulp ith
    kuuk-thaaw naŋan kaar ŋeeyim.'
  alp-NT: Imi lene loko tamata esi lepa nloene be ono ntasite kai tasire dosa more
    yake. Le namake Alla Inasuke pusue sie rebe esi lene lokoI mo eleki esi ono dosa
    meru.
  san-VEL: anarthakavaakyena ko.api yu.smaan na va ncayatu yatastaad.rgaacaarahetoranaaj naagraahi.su
    loke.svii"svarasya kopo varttate|
  kbq-kbq: Hagi atrenkeno mago nemo'a avufa'a omne keretira reramatga osino, na'ankure
    e'i ana zamo Anumzamofo rimpa he'zana erino kema nontahiza vahetera ne-e.
  kbh-kbh: Ndocná chacmondaingñé ndoñe ndegombre tondmëna palabrë́ngaca, bacna soyënga
    chas̈motsamama, er chë causa chë uabouana castigo echanjobaye, ndáyeca Bëngbe
    Bëtsá chábioye ndëyeunanënga yochjácastigaye.
  ron-LSB: Nimeni să nu vă amăgească cu vorbe deșarte, căci din pricina acestor lucruri
    vine mânia lui Dumnezeu peste copiii neascultătorilor.
  pon-pon: Jota amen en kotau ki komail lokaia mal, pwe mepukat kin kareda onion en
    Kot on jeri jopeik kan.
  nhe-BL: Ma axaca inmechcajcayahuas huan inmechilhuis para ax tleno imopantis intla
    inquichihuase ni tlajtlacoli, pampa Toteco chicahuac quintlatzacuiltis inijuanti
    tlen ax quitlepanitaj.
  sps-sps: Famanat vaare iny yam ta mes ma amus mami ya ma kat a fo aveto to ari to
    te tsue rorin rof, tana saa, fasaraa na suu ten Gov kookop faavots rarorin vainy
    te fanaginy tsue ror Tsunia.
  wnc-wnc: Siwan ginda dua kapewa aminda ginu kem panzike wamu yapiina wena daniwam.
    Ginu atnataaing. Anututa aminu itane wamde masa imuke wamu wa binga yakaingge
    semna siknga natayamunggak.
  nmw-S: Iyete tab tolomo hotiya wana lihu yoyokapisine hei ge i egohowo nuwamiu.
    Page denan yake kaiwadiye Helak wana huge bwele i luwom bobode hebwaden taine
    si delonge halingane heidiye.
  bus-bus: Àton tó gbɛ̃ke a sãsã kↄ̃n yã pã korioro. Yã beee takanↄ bé eé tó
    Luda pↄfɛ̃ pita a yãmarisaideenↄa.
  gub-BL: Aze awa hemu'em peme nehe, — Pezapo agwer ma'e nehe, ta'e Tupàn nuzepyk
    kwaw penehe nehe xe, aze i'i peme nehe, pezekaiw zo hehe nehe. Aze teko uzapo
    agwer ikatu 'ym ma'e wà nehe, Tupàn uzepyk putar tuwe wanehe nehe. Ta'e nuzeruzar
    kwaw ize'eg rehe wà xe.
  imo-imo: Imbo teni lino teko kenjirimele nimbe ungu pulu te naa peli we unguma kolo
    topa kondi tombalo ningo paa kanoko kondoko molaio. Aku teko teremele imboma Goteni
    nanga ungumu liko tui tiko da teko moromele nimbe eno kinye mumindili kolopa tepa
    tombalo kani eno liko manjiko molaio.
  boj-boj: O ijo was, tamo qudei na niŋgi kumbra uge deqaji yqajqa titŋgoqnsib anjam
    laŋa laŋa merŋgoqnibqa niŋgi naŋgo anjam di qusib dauryaib. Tamo uŋgasari Qotei
    aqa anjam gotraŋyeqnub qaji naŋgi kumbra uge deqaji yeqnub deqa Qotei a naŋgi
    qa tulaŋ minjiŋ oqeteqnu.
  eng-DRA: Let no man deceive you with vain words. For because of these things cometh
    the anger of God upon the children of unbelief.
  knf-knf: 'Nin ñaaŋ aloŋ awutan kaguuran na ŋţup ŋwaaŋ udooni : uko mënţ bŧi ujaaŋ
    uţu Naşibaţi adeebaţër banwooŋ baandi pţaşa.'
  san-KHM: អនត៌្ហកវាក្យេន កោៜបិ យុឞ្មាន៑ ន វញ្ចយតុ យតស្តាទ្ឫគាចារហេតោរនាជ្ញាគ្រាហិឞុ
    លោកេឞ្វីឝ្វរស្យ កោបោ វត៌្តតេ។
  arn-NT: Fey iney no rume ta ngünenkakeelmünmew ti falinochi dungu mew, fey tüfachi
    dungu mew am küpakelu ta Ngünechen ñi fütra kutrankachen tüfey engün mew tañi
    müngeltukenoetew.
  zas-NT: Gol gojp cudad achu gusquiee lëjt con ree diidx ad rüjnt wen, din por ree
    ni guin zëëd xcasti Dios par ree bén ad ruzoobt diidx.
  ken-NT: Bǎkɛ́ ka yɛ bɛ mmu ánsɔ́t bɛyɔŋ ɛbhɛn bɛchi fuu andwɔ̀ bhe. Dɨŋɨ́ ká
    bɛ mɛnyǔ mɛnyɨŋ ɛbhɔ kɛ bɛ́kʉ̀ Mandɛm ambentɨ, nɛ chɔŋ antɛmsi bo abhɛn bapu
    ghok yi.
