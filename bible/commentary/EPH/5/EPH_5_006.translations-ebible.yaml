verse: EPH.005.006
translations:
  kpx-kpx: Mesoho ata moleu la uvu isi la lobogevei loui kosea, “Vaveve kateale vale
    keu duave.” Abu kateale louge lainaho hotoeabe evisi valive. Kosealemo ata oleuoleu
    Dilava hoto evioholisito vaveve toela kateale vamale kebiaho Dilavana itumu balugai.
  okv-H: Eto God ta ke agi ae ue ari avo ari embo ta degi God na tumo pajire be aisuja,
    avoeto embo amuna ungo ari sapura ainge ava ke sokova na jo kajasuja embo amita
    ke mane ingesova te
  tbo-tbo: Geka dewahi ubeihi Yaubada apo a luuyogigai ina wogeleteya tu wiponahahalena
    uyahihi, uyahinei ega iyai baha yabayababagei ina koyakoyamemi,
  mal-C: അർഥശൂന്യമായ വാക്കുകളാൽ ആരും നിങ്ങളെ വഞ്ചിക്കരുത്. ഇവയാലാണ് അനുസരണമില്ലാത്തവർ
    ദൈവക്രോധത്തിനു പാത്രമായിത്തീരുന്നത്.
  grc-SR: Μηδεὶς ὑμᾶς ἀπατάτω κενοῖς λόγοις· διὰ ταῦτα γὰρ ἔρχεται ἡ ὀργὴ τοῦ θεοῦ
    ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας.
  bgc-bgc: कोए थमनै धोक्खा ना देवै के परमेसवर पाप करण आळे माणसां नै दण्ड कोनी देवै,
    क्यूँके परमेसवर का छो हुकम ना मानण आळे पै भड़कै सै।
  khz-khz: Taunilimalima geria opakau kilarana ragaina pia opami, kwalana Palagu gena
    paru kamuna nekala galamarai gekaroveravena talimara atarai pene vega-matagaia.
  deu-TKW: Niemand soll euch betrügen mit eitlen Worten; um solcher Dinge willen kommt
    der Zorn Gottes über die Söhne des Ungehorsams;
  zsr-NT: Cutu güiꞌliꞌ latj nu siꞌ yeꞌi lbiꞌiliꞌ len didzaꞌ cunácz. Niꞌa qui dul‑laꞌ
    cni Dios gunëꞌ zxguiaꞌ nup cutún ca rna xtidzëꞌë.
  lin-lin: Tika ete moko te akosa bino na maloba ezanga tina, pamba te ezali mpo na
    biloko ya ndenge wana nde kanda ya Nzambe ekweyelaka bato oyo batosaka Ye te.
  hns-NT: Djhoeth baat se na bahakaawal dja. Parmeswar ke goessa oesabke oeppar aaiga
    djaun aisan kharaabie kare hai aur na maange hai okar baat soene.
  noa-E: Jãgʉm khʉʉn eem ãbmua khãijã pãach aig bëewi pãachig mʉ ichaaur jũrr magʉm
    gaaimuapai chan Ẽwandamau pãar chig abam a jaaumʉn, magan ichta sëukha nʉrrʉm.
    Magʉm khʉʉnag ʉdʉʉr pãach khũgurpimiet. Amau khaugba nʉm, ante magʉm waum khõchgau
    ich ipierraa khaba nʉm khʉʉn gaaita Ẽwandam khĩir machag meeuju khabahab.
  eng-EMTV: Let no one deceive you with empty words, for because of these things the
    wrath of God comes upon the sons of disobedience.
  mib-NT: Te coto ró jéē ma stahú ni ɨɨn i róhó jíín táca jnúhun cáhán saá ni i, chi
    sɨquɨ̄ tāca jnúhun néé yáha cúu jeē quíji castigo xeēn Yaā Dios nuū tāca ñáyuu
    nīhni ni.
  lif-NT2: खे़न् हे़क्‍तङ्‌बा पाःन्‍नो हाःत्‍ले़आङ् खिनिॽ हने़बा पाःन्‍लाम् इङ्‌ले़क्‍मा
    के़न्‍छुक्‍तिन्‍लरो, थेआङ्‌भे़ल्‍ले़ खे़न् हने़बा पाःन्‍निल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाक्‍के़न् खुने़ॽ मे़न्‍इःप्‍मना मे़न्‍नाःप्‍मनाबाहाॽओ थाःरो॥
  xnj-xnj: Mkotoka kumyidakila mundu yeyoha mweavakonga na malovi gaki ga uyimu, ndi
    ndava mambu gagaga ligoga la Chapanga yati likuvahikila vala vangamyidakila.
  mmx-mmx: Nemen tara na bala arup nimi ri laxakapmek mi levelinga gamasa mila, do
    tara na lok nom lempanga la na ronga xepe levelinga at ne Moroa, lebelemamao ren
    naba vot saparap nom laradi.
  cbr-NT: Uni raírinëan —ñu 'atima 'acë 'aíshbi camina Nucën Papa Diosan nëtënu 'iti
    'ai —quixun cacëxunbi camina mitsun, —cëmëi ca quia —quixun sinánti 'ain. An aín
    bana cuaisama tanquin usa ñu 'acë unicama a ca ami nishquin Nucën Papa Diosan
    castícanti 'icën.
  tee-NT: Alacc'ats'anant'it. Jantu xamati' cata'okxchok'on lacatu'u' chivinti ju
    jantu slivasalh. Pus ju Dios amamak'alhk'ajni ju va jantu lai talaca'i chai ju
    tanavi ju alactu'unti tachi ju iclajuntau.
  eng-LSV: Let no one deceive you with vain words, for because of these things comes
    the anger of God on the sons of the disobedience;
  cak-NT: Pero rix man quixtzak pa quik'a' ri ye'in chi can man jun itzel ex nuc'om-pe
    chique ri yebano quiere'. Roma jari' ri niqui'en ri man yeniman ta che ri Dios.
    Y can xtika-wi ri castigo ri xtuya' ri Dios pa quiwi' ri yebano quiri'.
  pah-NT: 'Tapenhimoandyandyjukari ti g̃a pe g̃a eteherame. A''ereki g̃a e''i okote''varuhua
    pe: “A''ea rupi nhande ndiakote''varuhui,” ei g̃a onhi''ĩteheavo o''mbero. Tapenhimoandyandyjukari
    ti g̃a pe pejikoe''yma g̃anhi''ig̃a rupi. A''ereki Tupana''ga noarõi nanongara
    ite''varuhua. Kiroki g̃a oko te''varuhu Tupana''ga renduve''ỹve''g̃a – g̃a ndehe
    ti Tupana''ga nhimonha''ngai a''ero nehẽ.'
  sja-NT: Mãgee p'ek'au k'achia oopataarã atuadait'ee, Tachi Ak'õre k'ĩraupipata perã
    ãchia k'achia oo jõnɨpa mãik'aapa oodaamaa p'anapata perã irua oopi bɨk'a. K'ũrapináatɨ
    mãgee pariatua pedeepataarã apidaamaa, seewa jarateepata perã.
  xed-xed: Yaha mnduha da nanaghatá kaghuni nda tsakalawa taŋ. Ta ghəŋa tsa ghwaɗaka
    skwiha ya ta ɓasa Lazglafta ta ŋuɗuf dzaʼa kəl tsi ka tsanaghatá guma ta gwal
    ta maga tsa ghwaɗaka skwiha ya.
  mks-NT: A̱ cándúsa ndó caja ndó cua̱chi cája na̱ ja̱n jáchi̱ cúni̱ na̱ jándahvi
    na ndo̱hó xi̱hín ña̱ tu̱hún. Jáchi̱ cúú ná ña̱yivi sáá ini, na̱ jáco̱jo̱ ini Ndióxi̱.
    Ta tandaa qui̱vi̱ jándoho a ini na̱ cán.
  gfk-S: Waak mu bala leh tikenong be na hakale lamus mu ma ira pabono nianga. Karek
    ra mangana tintalen no burwana be no ngalngaluan tane God na puko burung di ira
    ut na harpiam.
  bmu-bmu: Anutunöŋ siŋgisöndok mewöŋaŋgöra aka tembula irimsesewölŋi qeqetal ambazip
    yeŋgö qakŋine ali öŋgömakza. Miaŋgöra kunŋan keu omaŋi mewöŋi jiba kelök ala tutuhuba
    tilipköm eŋgibapuk.
  dgz-dgz: Waenapan da nop tave uoni gapan ya wababayan imaep iwa nop ap miniwa gapan
    waenapan God tandayasiwanum mu God nemoro mega warane inamup bariwanum.
  eng-GNV: 'Let no man deceiue you with vaine wordes: for, for such thinges commeth
    the wrath of God vpon the children of disobedience.'
  zaa-NT: Hue' le cuidado qui'ni nú ttu nuỹa guthacca'ỹíą le de rinne cą qui'ni álahua
    ą́' ná, pues yù ri'u qui'ni Tata Dios nna fuerte ni gunie castigar iyaba canu
    runi ca cosa mal nà'.
  eng-WEBSTER: 'Let no man deceive you with vain words: for because of these things
    cometh the wrath of God upon the children of disobedience.'
  guh-guh: Pëtsa pacayamaxëitojoroba itsajivi ata paxamë ata paneexanaenexa bajarapitsipibisiacuene.
    Tsipaji Dioso ayaicuenia naneconitsiaexanaena pamonae Dioso apo pejumecovënëtsivi,
    bajarapitsipibisiacuene pexanaevi.
  bon-bon: Gone ire taatu jaacituye nuuja biname te weebibine budubuduma mene ca angletnejame,
    ingle apurage mule name pi Acejiyame te pagege claabe me äbita, lui cina teebine
    lica jäätecijusi.
  nhw-BL: Ma amo aqui anmechcajcayahua huan anmechilhui amo tleno amopantis sintla
    anquichihuase ni tlajtlacoli, pampa Toteco chicahuac quintlatzacuiltis catli amo
    quitlepanitaj.
  swh-ONEN: Mtu yeyote na asiwadanganye kwa maneno matupu, kwa kuwa hasira ya Mungu
    huwaka kwa sababu ya mambo kama haya juu ya wale wasiomtii.
  wbi-wbi: Umuunhu ghweni nanga kusyangagheku masio vulevule, ulwakuva amasio agha
    lyojo lya Nguluve likwisa kuvaala vano navikumwitika.
  bba-bba: I ku rɑ de ɡoo u kɑ bɛɛ ɡɑri diri swɑɑ nim wiɑ, domi yenin sɔ̃nɑ Gusunɔn
    mɔru wee ben wirɔ be bɑ ǹ nùn mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: 'Let no man deceive you with vain words: for because of these things
    cometh the wrath of God upon the children of disobedience.'
  kgk-NT: 'Ani pene mbotavy teĩ avave: “Upeixagwa apoha oiko va''erã Nhandejáry ndive”
    he''i rei va''erã peẽ-my. Upeixagwa apoha-pe ogwereko asy va''erã Nhandejáry onhe''ẽ
    renduse e''ỹ-gwi.'
  waj-waj: Gioonna kiaapu vooya sabi kuaivaa tida ngii unnakua tikiai sa iya itaa
    kiaa kuaivaa rikiaatee. Gioonna kiaapuuya itai kuaiyauvaa rikiada Anutuuqaa kuaivaa
    rikiadaata hatokaivaara fai inna nnannateeraivo iyasi nninaravaivee.
  cpy-cpy: Paamawentyaa ramatawitee-tzimi-kari. Tema eenitatsi kaminaa-yitemini ikowe
    ramatawitemi, ari okantyaa roetzipinaa-shiretan-tyaamiri. Aritakira rowajankitaa-yiteeri
    Tajorentsi ikaate piyathata-chani.
  mpx-mpx: Inoke bahi gamagal etega wana ba kakakawi eliyana nuwamiu ni liliwan ahe.
    He pagan bolo ona o kaiweliya Yehoba wana huga i nenem gamagalau bolo anana nige
    hi hahago eliyalil.
  wbp-wbp: 'Manngu-nyangkalu nyampu: Kaatuju kapurla kulu-jarrimi-nyayirni yapa nganaku-puka
    purda-nyanja-wangukuju. Marda kajika yapa jinta-kari yanirni yulyurlku-yinjaku
    nyurrurlaku. Marda kajika-nyarra wangkami ngurrju nganta majuju nyinanjakuju.
    Kala lawa. Kulalu purda-nyangka, kajika-nyarra warntarla-kanyi Kaatu-kujakuju.'
  luo-luo: Kik uyie ngʼato wuondu gi weche manono, nikech gik ma kamago ema miyo Nyasaye
    olo mirimbe kuom joma ok winj wachne.
  nhe-NT: Ma axaca inmechcajcayahuas huan inmechilhuis para ax tleno imopantis intla
    inquichihuase ni tlajtlacoli, pampa Toteco chicahuac quintlatzacuiltis inijuanti
    tlen ax quitlepanitaj.
  aii-aii: ܠܵܐ ܐܢܵܫܵܐ ܡܲܚܠܸܛ ܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܒܲܛܝܼܠܹ̈ܐ، ܣܵܒܵܒ ܒܘܼܬ ܐܲܢܹܐ ܒܹܐܬܵܝܵܐ
    ܝܠܵܗ̇ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܥܲܠܔ ܒܢܘܿܢܹ̈ܐ ܕܥܵܨܝܘܼܬܵ‌ܐ.
  esk-NT: Kisumununniiñ iñuŋmun kinnipkaqasri imaiḷaakun uqautiŋiñik, atakkii pisigilugich
    tamatkua Agaayyutim qinnautaa tikitkisiruq iñuŋnun tupiksriñġitchuanun ilaanik.
  msb-msb: Ayaw gayod kamo pagpaluko sa iba na nagasurmaton na ini na mga bagay dili
    maraot. Sa mga sugad sani na himo an kaurit san Dios ginapabatyag niya sa mga
    sutil na dili sa iya nagasunod.
  cpa-NT: Tsa¹ju³mi²gag¹² dsa² siáh² hniah¹² jǿg³ ha¹chi² ta³ li¹jmo¹. Di³ huu¹³ quiah¹²
    hi² hlaih¹³ lah¹jøng² báh³ jmo¹ Diú¹³ ta¹canh¹³ dsa² tsa¹nang¹² jǿg³ quiah¹²dsa.
  dso-dso: ବିନ୍‌ ଲକର୍‌ ଟାନେଅନି କାଇ ଲଡାକେ ନ ଆଇବା ଚୁଚା କାତା ସୁନି ନାଡାଇ ଉଆ ନାଇ । କାଇକେବ‍ଇଲେ,
    ଏନ୍ତାରି କରି ତାକେ ନ ନାମ୍‌ବା ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍‌ ଦେଇସି ।
  meu-meu: Tau ta ese hereva kavakavadia basine koilaimui; badina be unu ḡau daidiai
    Dirava ena badu na gwau-edeede taudia latadiai e kaumu.
  yva-NT: Ranivara vatane inta wo raura ware wapo anakotaro ngkakainoanive umaso rave
    kai, weamo wo wasaponae, weti vemo wapo maraniv inya. Anakotaro ngkakainoanive
    umaso mbewar ti Amisye apa pari mangke maje irati vatano ubeta Ai jewene mansai.
  dgc-dgc: Mangilag kam, a diyan tu magkamali dikam tungkul ta éya. Makay kagin de
    dikam a éwan ya kasalanan, pero parusaan ngani na Diyos du éwan méniwala diya,
    dahil ta kona sa a ugali.
  zpm-NT: Gdeete to diidz lo zha ne gacladz yquidie to gnë zho peet nacd grë miṉ co,
    sac goṉ, grëcxe miṉ co waa ruṉ grë zha ne nëd gon xtiidz Dios, lozh ga, lëë miṉe
    tsieguiaḻ zho laa zho ygaa lo guieḻzi ne csiaab me.
  hix-NT: '@see-verse:EPH.005.005'
  sim-sim: Jir jihinjik ji auheyeka. Las avak li mba, �Erem ni unda nombo kava ambu
    sir. Ji tiyaka,� karem li haimba handambanak mashi lihin ji misihi nombo kava
    ondon ji tiyanda ngashi. Os erem ji uhu Avui Wasilakan ji kumaifa nahi, waplelena
    orhi avak jihik nakwa sir.
  npi-ULB: तिमीहरूलाई कसैले पनि फोस्रा कुराहरूले धोखा नदिओस् । यी कुराहरूको कारण अनाज्ञाकारिताका
    पुत्रहरूमा परमेश्‍वरको क्रोध आउनेछ ।
  cgc-cgc: Dili kaw man magpaluko ta mga ittaw na gambal na mga buat na pasambit ko
    dili malain. Ta matuod, tenged ta iling tan na malain na mga buat, gagilek Dyos
    an daw pasilutan din mga ittaw an na ula gasunod ta iya na liag.
  tim-tim: Galalupne, luâk âmbâle Anutugât lau bo lokomai are Anutuŋe kuk humo akyeŋgiwiap.
    Aregât luâk âmbâle bikŋe heyeŋgim den bunŋe bo makbiâ âmâ yeŋe yâk yeŋgât den
    are nâŋgâmbiâ biwiyeŋe bo yeukŋe akbiâp.
  yor-yor: 'Ẹ má ṣe jẹ́ kí ẹnikẹ́ni fi ọ̀rọ̀ asán tàn yín jẹ: nítorí nípasẹ̀ nǹkan
    wọ̀nyí ní ìbínú Ọlọ́run fi ń bọ̀ wá sórí àwọn ọmọ aláìgbọ́ràn.'
  wos-wos: Haraki saraki jooka du takwa nawulak di wa, “Wu haraki joo yingafwe. Wu
    yikafre joo dé.” Wungi wata yéna di ya. Guni wun du takwana hundi yamba xékékénguni.
    Du takwa haraki saraki sémbut huruta di Godna hundika hu hwe. Wun haraki saraki
    sémbut hurukwa du takwaka God déka biya mawuli dé wi.
  emp-NTPO: Ab̶aʌba sewad̶eba cadjiruada od̶ida panʌana aibʌrʌ, idu cũrũgabirãnadua.
    Cadjirua o panʌ carea Ãcõrẽba idji bed̶ea ĩjãẽ́ b̶eara cawa oya.
  eng-F35: Let no one deceive you with empty words, for because of these things the
    wrath of God comes upon the sons of the disobedience.
  ind-ind: Jangan terpengaruh oleh bujukan orang lain! Yakinlah, murka Allah pasti
    menimpa semua orang yang tidak taat dan melakukan dosa-dosa tersebut.
  pes-OPCB: ممکن است بعضی‌ها بکوشند برای این گونه گناهان بهانه‌هایی بتراشند. اما شما
    گول این اشخاص را نخورید، زیرا کسانی که مرتکب چنین گناهانی می‌شوند، زیر خشم و غضب
    خدا هستند.
  mpt-mpt: Naka maki ibo dim baabeniba baaniba Nakaia unangai kukub olo wafu binimibi
    Gode i kukub olo mo yang keneta yenanamabebabo ge baabenimibo ibo i weng olo mo
    wentubenibta bainobo genimibe! I dim oyebiobe. Nakaia unangai Gode e wengo omdibiha
    bianiba kukub misiam olo nabinimibi e i alo tliaubanoa i kukub misiam olo yang
    kenea enino omyamabebe.
  ssx-ssx: Ma꞉nda꞉ma꞉ hone na wiki pimanu alo hata꞉ iki makeaapa꞉na꞉ wotu handeteke
    hapa꞉peke. Koda꞉na꞉ pi na opitolo hata꞉ hande hoke haumanu pu haleme wanda꞉hali
    pa꞉ta꞉ Koda꞉ ipika꞉ mineke panka꞉la꞉eki mo wanda꞉hali pa꞉ta꞉ yapilieke.
  mkl-mkl: I mɑɑ̀ yɑ jɔ̀ inɛ ɡɔ ku dĩ iju nŋɛ do ide nfe, domi nɑ nŋu bɛi í jɔ̀ idɔɔkɔ̃i
    Ilɑɑɔ̃ wɑ nɑɑ si irii inɛ ŋɑ iyi ɑ kù wɑɑ jirimɑɛ.
  gaq-gaq: କାମ୍ ଆବିନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଚେ ଜା ଆପେକେ ଆଜଟେଲେ । ଆକେନ୍‍ ସାପା ଦଦ୍ୟା‍ କାମ୍
    ଏତେ ଜାଣ୍ଡେଇଂ ଇସ୍‍ପର୍‍ନେ ଆଦେସ୍‍କେ ଆମାନେ ମେଇଂନେ ଆଡ଼ାତ୍ରା ଇସ୍‍ପର୍‍ନେ ରିସା ଜାବର୍‌
    ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Hayssata gaason Xoossaa hanqoy kiitettonna asaa bolla yaana gisho oonikka
    hinttena pathonna odan cimmofo.
  unx-unx: ଜେତାଏ ଆପେକେ ସାମାକାଜିକତେ ଆଲକାଏ ବେଦାପେକା, ନେ ସବେନାଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କଆଃ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‌ ହିଜୁଃଆ ।
  gah-gah: Golesa netá nenémináamú nene Ómasi gili amema vegenatoka Ómasímini mesaha
