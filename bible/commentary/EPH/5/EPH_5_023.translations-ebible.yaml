    quinami icuerpo (inacayo). Yihual quinmiztía huan quinmacatía in hual monequi
    pa quipiasi. Huan yihual quinpalehuía huan quinnapatía.
  sua-sua: Mguak kaeharom tok, ekam ko kun mnam alomevek a ngokol nma ktong ktavlom
    he ka vle enang Endo E Nut Thim Orom Ka Msasaen ko en nma ktong ka ngaomevek tok
    kat. Ii, e Yesus ka ngaomevek ta vle enang ka mur vok mruo he en nma vle enang
    te, ka lpek to nma ktong ka vok. Ii, her e Yesus arhe, endo ta susulgim ka ngaomevek
    orom ka mur vok mruo.
  klt-klt: náuta ámna yá ku áwáná ya yáilá átak, wawu Jesu Son Iháhá watá miti ámna
    náráwaná wata yáin yáni ya átak wáinanyon. Miti ámna náráwa wawu Jesu sutná kátu,
    ni Jesu málámbá son ihuk wa.
  are-are: Artwa era kunha arrkutja noa ekuranhaka itornka nama, Kristanhala worlamparinyaka
    itornka namanga ngerra, worlamparinyaka tangkalhelanha turta. Worlamparinya etna
    kunha Kristaka mpurrka nama.
  gai-gai: Na anna gaind, ramootta ma ndona meacmo paŋanmbai ndeacrena, na an kirara
    Karaisa ma Iesusna rɨtɨpaikta meikramtaɨrta tumnambta paŋanmbai ndeacrena. Na
    Iesusna rɨtɨpaikta meikramtaɨrta tumnambca mina Karaisna tik, na Karaisa manmo
    mac nda aŋgɨrinan.
  qvm-NT: '@see-verse:EPH.005.022'
  chz-NTPS: Jëëhꜘ, dsaˉñʉʉhˉ baˊ kye̱ˉ nëˊ kihˈ dsaˉmëꜘ kya̱a̱ꜗ, ja̱ˉbaˊ läꜙko̱o̱ˉ
    kye̱ˉ Cristo nëˊ kihˈ dsaˉ kya̱a̱yꜗ hi̱ˉ gaꜙlä̱ä̱yꜗ, hi̱ˉ la̱a̱ꜗ kwa̱a̱t˜ gwahꜙ
    kiyhꜗ.
  kmu-kmu: Kalaisia agaia anagamogami amaku amamena aligatiteno amakaitela amakenopa
    mainegeya amakaya agaila augafaa mainagi vemoya ania huya anemogatamina lamakenopa
    mainane.
  ood-NT: Kun o gewkdag am dahm g e‑hohnig hab masma mo g Christ gewkdag am t‑dahm
    ahchim mach ab ihm ch ab si hiwig. Ahchim ach heg wa wepo mach d honshpadaj. K
    heg d t‑doꞌibiakam.
  lbm-lbm: कहालीकि पति को उच तरह पत्नी पर अधिकार हय जसो कि मसीह को मण्डली पर अधिकार
    हय; अऊर खुद मसीह मण्डली को उद्धारकर्ता हय जो ओको शरीर हय।
  ncj-NT: In tlacatl quitequiutiya in isihuau, ijcon quen in Cristo motequiutiya in
    itiotlayehualoltzin. Noyojqui Yehhuatzin in Cristo Totemaquixticahtzin den itiotlayehualoltzin,
    yeh in tetlacayo.
  yuj-yuj: Am te apae riteanápe, poumarop te yupuramp yépe korono. Tá Kraiso kor siosomp
    yépe kor nánko, sioso Kraisomp pourouria Kraiso man warko érékép námpon.
  kto-kto: Memani, migana la uke me magabun ang, are Karisito la uke maime ekelesiap,
    urie lotu ang. Karisito, irie migana o ina ulagi ma inamaniap, pa ekelesiap la
    are neip a. Ekekelsiap, mirie neip a Karisito ga irie la ina gat malagiong.
  gmv-NT: ኪርስቶሲ ባ ኣሾ ጊዲዳ ዎሳ ኬꬃይስ ሁዔ ጊዲዳ ማላ ኣዚናይካ ባ ማቼይሲ ሁዔ።
  por-BLT: O marido é o cabeça da esposa, da mesma maneira que Cristo é o cabeça da
    igreja, sendo este mesmo o salvador do corpo.
  stp-NT: Na guꞌ gu chioꞌñ pɨk bhaan jup tu tuꞌiiꞌ, cham tuꞌ gu ubii. Jaꞌp na jax
    guch Xoiꞌkam na guiꞌ pɨk bhaan jup tu tuꞌiiꞌ bɨɨx nach jɨꞌk buiñor tɨ jɨɨgiꞌñ.
    Gio guꞌ dhiꞌ pɨx jich Xoiꞌkam gammɨjɨch palhbuiꞌñchuꞌndaꞌ sia tuꞌ na pɨx bhaan,
    na guꞌ nañ jax ba kaiꞌch nach jir tukgaꞌn pɨx.
  ame-NT: T̃arroʼmar serrollarpaʼ añ poctetsa atet̃chaʼ senteñ ñerraʼmrrat̃eʼ samoʼmteʼ
    sepeñ. Att̃ecma yepena yam̃a allohueney ñeñt̃ey ameʼñetsa, añ Yamoʼmteʼ yepen
    Cristo ñeñt̃ yecuam̃peneʼ. T̃arroʼmar ñapaʼ oʼ aʼqueshp̃aterrey ñeñt̃ey oʼ poʼchets
    perrey.
  mgh-2016: Ukhalhawaya nlhopwana hanaa ikuru vachulhu ahanu awe, thoko Kuristo chiri
    awe ni ikuru wo attu anrumelhenlhe Kuristo. Ni Kuristo mwanene phi mwoopolhi o
    nlhoko wa attu anrumelhenlhe Kuristo, arii phi iruttu awe.
  kvn-NT: ¿Ibiga an teob chog? Imi Cristo tule-ebal-nanimalad-e-nono, tenal anmaldin
    Cristo-e-chanyob. Tegin Cristo anmal-abonogedga maibal. Al tule-machered aga e-ome-e-nonomo.
  gvf-gvf: Pire tenanga iwe. Kirisito ka main ibal taminin kenin ere ke milungwa mere,
    winbi para iru kenin ere ebinbi ke milemue. Ka main ibal taminin Kirisito gain
    yobilagi mere milungwa, yalini ibalin kobe aa ki dire a pili di tongure, sigare
    kule u wai omue.
  san-ISO: yataḥ khrīṣṭō yadvat samitē rmūrddhā śarīrasya trātā ca bhavati tadvat
    svāmī yōṣitō mūrddhā|
  deu-ELBBK: Denn der Mann ist das Haupt der Frau, wie auch der Christus das Haupt
    der Versammlung ist; er ist des Leibes Heiland.
  mcb-NT: Yogari surari intitari shintarorira itsinanetsite ikañotakarira Kirishito
    yashintaigarira maganiro kematsaigiririra, aikiro inti gavisaakoigakeririra.
  yle-yle: mu kópu u dîy꞉o Yesu u yoo yi mbodo ngê ntee a tóó, mââ mye yinté, u kpâm
    u mbodo ngê yinté a ya yédi. Yélini yi k꞉ii Yesu ka nmo kêlîmî té, nmî mbodo ngê
    pyodo, mu kópu u dîy꞉o nmî Mbwámê ngê mye pyodo, nmî l꞉êê dîy꞉o u ngwo pwene.
  swh-1850: Maana mume anayo mamlaka juu ya mkewe, kama vile Kristo alivyo na mamlaka
    juu ya kanisa; naye Kristo mwenyewe hulikomboa kanisa, mwili wake.
  ese-NT: Eꞌe, Jesosa Quito Emeshi Mese nei oe nei poanijo, ojaya esohui shajjaꞌajja
    cani ojaya epeejji cuaa. Jamaya miquea yahue mi huoojeajji poani peaꞌai. ¡Oya
    shajjaꞌajjacue! Cuanaya Jesosaa ojaya epeejji cuana jaahuana cani quea pame nee.
    Jesosaa jayojjaya yahue cuaa ehuanase cajaahuana cahua peaꞌai.
  jac-NT: Yuto naj ichamile iswiꞌehal yehico naj yin̈ yixal, hacaꞌticꞌa yehico Comam
    Jesucristo iswiꞌehalo yin̈ sunil anma ayxaco yul iskꞌab; haꞌ Comam xin Iscolomal
    yuto caw hacaꞌ isnimanil Comam yehi.
  cak-CNT: Roma ja ri ivachijlal ri ec'o pan ivi'; ja rije' c'a ri e jolomaj (vi'aj)
    ivichin rix. Can achi'el ri Cristo ri jolomaj (vi'aj) ri c'o pa kavi' konojel
    ri kaniman rija' y oj ru-iglesia chic. Jac'a rija' ri Kacolonel roj ri oj ruch'acul.
  zia-zia: Kristora dubu awiya te-wawong taung ipure nuna ara. Nung dubu nuna-una
    kora yao emo yero noiya. Arare nung dubu nuna-una gitau yao yero noiya, deka ayero
    ibono mene angsira gitau yao yero naese sao ara.
  mal-2015: ക്രിസ്തു ശരീരത്തിന്റെ രക്ഷിതാവായി സഭെക്കു തലയാകുന്നതുപോലെ ഭർത്താവു ഭാര്യക്കു
    തലയാകുന്നു.
  tuo-NT: Aꞌtiro niꞌi. Cristo cʉ̃rẽ ẽjõpeori curuacjãrã dʉpoá nimi. Tojo weronojõ
    marãpʉtigore co marãpʉ co wiogʉ weronojõ nimi. Apeye quẽꞌrãrẽ Cristota cʉ̃ ya
    curuacjãrãrẽ yʉꞌrʉogʉ nimi. Marĩ cʉ̃ ya upʉcjãrã niꞌi.
  mbl-NT: '''Ũyĩpxox te yãy xetut xat, ha kaxĩy Kunnix te'' kuxa mãm ka''ok xop xat,
    tu nõm pupi'' xok, pu tu yãyhã Kunnix hã tu yĩn, nũy Kunnix pu ''ãyĩpkox pi''.
    Yã tikmũ''ũn putox te yãy yĩn xat, nũy tu pẽnã max. Ha kaxĩy Kunnix te'' kuxa
    mãm ka''ok xop xat, nũy tu pẽnã max.'
  zpc-NT: Canaꞌ reyaꞌalaꞌ hue yaca nigula como danꞌ rnabëꞌ beꞌmbyu inaꞌ uhuianëꞌ nigula
    quiëꞌ cabëꞌ rnabëꞌ Cristo inaꞌ uhuianëꞌ yaca benꞌ nao xnezëꞌ. Naca Cristo benꞌ
    bapte psela raꞌo, gutinëꞌ lëꞌë yaga cruzo ta yez̃i dulaꞌ xquia quiero raꞌo, benꞌ
    nao xnezëꞌ.
  gul-NT: Cause de husban de head ob de wife. E got tority oba e wife jes like Christ
    got tority oba de choch. An Christ de Sabior ob de choch, e body.
  mau-NT: Je² xˀin⁴-ve⁴ nca³jco⁴-le⁴ chjon⁴²-le⁴, jo³-sˀin² nca³ Cristo nca³jco⁴-le⁴
    na⁴xi⁴na³nta¹-le⁴. Je² xi³ vˀa³sje³ntjai² na⁴xi⁴na³nta¹-le⁴ xi³ ti⁴je²-ni³ yao³-le⁴.
  gup-gup: Dja nawu nabininjkobeng nakka kabiwohrnawohrnan ngalbu nuye ngalbininjkobeng
    karohrok bu Christ kanmarnewohrnan ngad bininj rowk nuye nawu kanngehkeng, dja
    kanmarnbom bu karriyimerranj yiman nuyekih kunburrk. Ngad wanjh nuye Church, manbu
    yiwarrudj duninjh.
  bss-NT: Mwɛnchóm tɛ́ awóó nkamlɛn ámīn e mmwaád, melemlem ngáne Krǐstəə
    áwóó nkamlɛn ámīn e elad é bad bé Dyǒb. Chɔ́-ʼaá édé nɛ̂ŋgáne eche
    yə̌l mɔ́-ʼaá abage chɔ́ eʼsoósoŋ.
  met-met: Namua na hainga ayuana wa toxonoa bila Kristo wa sabunga toxonoa. Sabunga
    bing sangganoa, saing ina wa Lipuxiding Xabinga Muliama.
  kpj-NT: '@see-verse:EPH.005.022'
  zao-NT: Tak lee mbyi nak kuu nabee lo ngot, leeka taxal nabee Jesucrist lo re zha
    Jesucrist. Tak lee Jesucrist mtelaaʼaa lo yalguth, ne lee reʼaa nak taxal kwerp
    chaan Jesucrist.
  byx-byx: I raquarli ama quatka dai aa dlek ip ke ruirl se aa rluaqi, ip taquarl
    ma Kristus i aa dlek ip ke ruirl se ama Ngemumaqa aa qaqet. Be lura i ama Ngemumaqa
    aa qaqet, dai ma Kristus aa liinka na ra, i mekai ma Kristus ka iames na ra.
  ctu-CTI: Como jini winic i yumʌch i yijñam che' bajche' Cristo i yumʌch jini ochemo'
    bʌ ti' t'an Dios. Como ochemo' bʌ ti' t'an Dios i bʌc'tyalʌch Cristo yubil. Cristo
    Ajcotyaya i cha'añob.
  zos-NT: Porque como va'ṉjajmoyajpapø'is cyovi'najø Cristo, jetse yomo'is jyaya
    cyovi'najøtitque't. Y Cristo'is yaj cotzocyajpa va'ṉjajmoyajpapø; y va'ṉjajmoyajpapø
    Cristo'ise cyoṉña.
  gvs-gvs: Unana vevina dabami moe monemiyao nakae kita, Guyau ana totugugunayao,
    dabada moe Guyau. Guyauyana wowona moe kita, Tauyana ada toyava.
  kbm-kbm: Ve amol atob nemb arwe avie dabin weik ete Kilisi geb ane amolmol-gen dabin
    ok. Kilisi Ei Amol Bamo ebe geb ane amolmol-gen ru ok, be ei ane amolmol-gen weik
    ebe Ei ate utle ulis ok.
  rmc-rmc: Bo o murš hin o šero la džuvľake, avke sar hin o Kristus o šero la cirkvake,
    peskre ťeloske, saveske hino Spasiťeľis.
  apr-apr: Yesoo, di nimutooroo ngan la tiyei kuto mai pang, dawa ben Kirisi yo iyei
    kuto mai pang idi tooltool yo tagaua ye bareme ki nga. Ngan nen le Kirisi tani
    in dawa ben kutodo, inbe idi nga dawa ben bene le kene inbe soonoo kapala yo ke
    tinini nga. Inbe ye in tool tani yo ikau idi a ipamulidi ye so dook tiap yo bet
    igarungidi i.
  tiy-tiy: Non i lagéye, beeney uléw i bawag ne ségiléw bé Kristowey uléw i de munur.
    Non betom i maake lowohén brab Been i uléwe sabaf bé kéfukas ne betom.
  nlg-nlg: Na pukuna na mane te taulaghi te loghoa na maana ivuvungana na tauna, vagha
    Christ te loghoa na maana ivuvungadira rana taluutuni tana holohoru. Gaira tara
    vaghara na hulina Christ, te lubatiolia na volana ge ke vavolara.
  dgr-DOGNT: Zezì-Krı edets'ǫ dǫ gha nakweè wheda lanì dǫzhìı hoet'ı̨ı̨ sìı edets'èkeè
    gha nakweè whedaa elı̨ hǫt'e. Zezì wecheekeè sìı wezhį̀į̀ agı̨ı̨t'e, eyıts'ǫ ededı̨
    Edaxàgolee elı̨ hǫt'e.
  pes-OPV: زیرا که شوهر سر زن است چنانکه مسیح نیز سر کلیسا و او نجات‌دهنده بدن است.
  ron-1924: кэч бэрбатул есте капул невестей, дупэ кум ши Христос есте капул Бисеричий,
    Ел, Мынтуиторул трупулуй.
  tpz-tpz: Suk ataeah, a teꞌ oeteꞌ, eꞌ to susun ke non sih e köövo peꞌ, vamanih pa
    ö ne Kristo to susun ke non sih o kum teꞌ varih to vaman ne sih e Sosoenën. O
    kum teꞌ poë varih to vaman ne sih Sosoenën, ee to teꞌ va ne manih pa sionin e
    Kristo. Ke Kristo koman ivëh, to kon hah o kum napan peꞌ poë varih.
  agd-agd: Mai fara vara seyo, Yisas Karaisi ma monó nanin banta ánon báken ma ve
    au fóké aya uren ma evaránen avíkeiníen mi vanta anon be anái ánon ban mino.
  rkb-NT: Kiristu mypehakatsa harere bo zuba hyỹ tsimykaranaha.
  san-THA: 'ยต: ขฺรีษฺโฏ ยทฺวตฺ สมิเต รฺมูรฺทฺธา ศรีรสฺย ตฺราตา จ ภวติ ตทฺวตฺ สฺวามี
    โยษิโต มูรฺทฺธาฯ'
  iws-iws: Kɨma tɨ hɨnɨɨna tɨr. Dimusi rani, kɨmiir kamɨm kɨmiir kouwɨn ɨni sɨmar
    ywowɨm mɨ tɨ hɨriinan siyɨu kaimwowɨn Krais siya iikamɨm yɨpɨkɨ siir wakaeyokna
    apiyɨm sɨmiirɨn hɨriinanar mɨ tɨrikɨn. Siya kɨmiir nanmaiwarkainam naokɨn mɨ siya
    ɨni mwonan ywowɨn mɨ wɨm kɨma siir pɨua saiir pɨu haɨmii haɨmiigɨm.
  pol-SZ: Mąż jest bowiem głową żony, tak jak Chrystus jest Głową kościoła—Jego ciała.
    Jest też jego Zbawicielem!
  ztq-NT: Por lëë xaapkiy xñabey lo kwnaa, sinak xñabey Crist lo meñ nii xniladzy
    xtiits Dios. Lëë Crist xteelaa kchë meñ go. Lo xaa ngab meñ go.
  zai-NT: Purti xheela tu nga xaíque stitu, casi naca Cristu xaíque sti ca xpinni.
    Laa bilá laacabe, ne yanna ma naca cabe cuerpu sti'.
  upv-upv: Suri diwen sen owomu re nesen sen, pirpe Kristo owomu re kalesia nir. Ko
    ni okla mauren tevi nir, nga marirpe ni niben.
  wap-NT: Ushaꞌapanum kauꞌan uzowaunaa wuruꞌu udaiaruz. Naꞌapa Christ kazowautapan
    kawan mishidainaouz, wuruꞌu unanaaz. Ĩnao ukazannaataniinaouz oiaꞌo ai.
  mva-mva: Maka ma moane ka aine pangana kana, Kristus-la ‘sios’ pangana kana bokana.
    ‘Sios’ nge Kristus kania moarunga, be nge Kristus ka ‘sios’ Uketiketi ne.
  dwr-NT: Ayissi gooppe, Kiristtoosi qassi woosa gollew huuphe gidiyaawaadan, asinaykka
    bare machchattiw huuphe; qassi Kiristtoosi bare huuphiyan, bare bollaa gidiyaa
    woosa golliyaa ashshiyaawaa.
  kfw-kfw: Ajarchu Christa in koisuok lu i-eii angnga aruothar khan anumei lu eii;
    halli Christa apumtak in ama taksa, koisuok kakatanpa eii.
  bfz-bfz: कऊँकि लाड़ा, लाड़िया रा सिर ए, जेड़ा कि मसीह मण्डल़िया रा सिर ए और आपू
    ई मण्डल़िया रा उद्धारकर्ता ए जो तिना रा शरीर ए।
  cuk-09: Ar ade sui ome-e-dummadga gusiid, igi Cristo na eba-nanaimalad-danar-ambikunoni-damalad-dummadga
    gusimoga, degisoggu, na eba-nanaimalad-danar-ambikunoni-damalad, a, Cristo-e-sanga
    gusisundo, degine, Cristo Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad e-Abonogedsundo.
  ben-OBCV: কারণ স্বামী হল স্ত্রীর মস্তক, যেমন খ্রীষ্ট মণ্ডলীর মস্তক, যে মণ্ডলী তাঁর
    দেহ, যার তিনি পরিত্রাতা।
  mil-NT: Chi yɨɨ‑ndo tàxi tnuní ñáhá‑güedě xii‑ndo dàtná quídé Xǐtohó Jesucrìstú
    táxí tnùní ñáhá‑gǎ xii nchoo cuè ñáyiu ndècu ichi‑gá. Te dɨu‑gá cúú‑gǎ Yaá ní
    dácǎcu nihnu ñaha xìi‑o núú ùhú núú ndàhú, te cùu‑o datná yɨquɨ cùñú‑gá.
  myu-myu: Apẽn Cristo itabucayũ kukat iap puxim ag̃okatkat tak jetayxi kug̃. Cristo
    itabucayũ daxijojo'ukat. Itabucayũ ixe jebit puxim.
  fue-fue: Gam gorko nun laatii hooreejo dow debbo muuɗum, hande no Almasiihu laatorii
    hooreejo dow Eklesiya. Kanko woni kisinoowo Eklesiya, laatiika ɓannu makko.
  amk-amk: Weo mangnesa ewenunggamiei we wiwingne mea, kariri Kristusi we wenunggamiei
    we mano taroasoi tuti mantauni dino weMananu Mampariri we ne Taraifoi, amani jematifoi
    ne.
  fai-fai: Kale be watawo kaleyo bá, kimak ata ta bom kadel umi gebom keidane, leiw
    makuw be ki Yesus Kadais atane Got ami wanang kinim gu imi gebom dukum ade Yesus
    Kadais alata ki Got ami wanang kinim gu imi Watakayamin kinim ade alam dam kai
    kabidiw ka.
  ura-NT: Charijieein teeinti niicha ranojoihunru iclesia neein nenacaauru coturineein
    niha Jesocurisitone jaun, rai jaberoconeein itolereneein jerihane rijijieein neeure
    niicha ranojoihunru, nii rijijieein rai sinijiera coturineein neeuruhane jaun,
    rai lana jerihane rijijieein nere tonoraain ichaaoruhine enecuru. Nii jeelai Jesocurisito
    techu, nii rai jaberoconeein nenacaauru iclesia ichoterateraneein ne.
  mcd-NT: Nan icoinra huafoan nocon Ifofin Jesucristoquin. Nanton noco iquifain noco
    cushushara. Nanrifi nocon Numamisi. Nanscarifi aquin Diosin nocofunufo yononi
    aton ahuinfo iquisharafain ato cushusharanonfo.
  urt-urt: Ki taꞌe ŋaiye miyeꞌ kin ŋondoh me tuwei kin, ŋahilyeh taꞌe Krais kin ŋondoh
    me sios. Pe sios wahriꞌ tikin Krais, kut Krais kin nule nungwisme sios.
  kiz-kiz: Kwa ndabha n'gosi ndo mutu kwa n'dala, Katya kristu kaayele ndo mutu wa
    kanisa. Ndo nayaikombela mibhele.
  tzo-TZE: Yu'un li vinique ja' sventa tspas ta mantal yajnil jech chac c'u cha'al
    ja' chispasutic ta mantal Cristo, vu'utic ti yu'unutic xae. Pero li Cristoe la
    scoltautic, vu'utic ti sbec'tal c'otemutique.
  lex-lex: Yoma muanke'a ed mak khi' o'tani la hawa pa emekwalima Yesus Kristus mak
    khi' o'tani la makpesiay re mutnu-pepanni. Me E' nek mana ed mak kamori-kalewna
    makpesiay re. Ne ir er mak kwalia olek la E inon wamueheni.
  dov-dov: Nkambo mwalumi ngomutwe wamwanakazi mbuli Kkilisitu mbwali mutwe wembungano,
    welwakwe mufutuli wamubili.
  rgu-rgu: Huu fo saotouꞌ a sama leoꞌ saoinaꞌ a malaka na. Ma Kristus boe dadi malaka
    neuꞌ Ria lahenda nara. Huu fo Ria riꞌ soi enoꞌ, de ara hapu sodaꞌ a.
  toc-NT: Porque huá chixcú ma̠peksi̠y y pux­culé̠n xma̠­hui̠ná chuná cumu la̠ Cristo
    ma̠peksi̠y y ca̠pux­cu­le̠ma hua̠nti̠ tali̠­pa̠­huán, xa̠huachí huá ca̠ma̠x­qui̠y
    lak­táxtut porque hua­tuní̠n tali̠­taxtuy xmacni y huá xak­xa̠­kacán.
  som-som: Waayo, ninku waa madaxa afada sida Masiixuba u yahay madaxa kiniisadda
    isagoo ah badbaadiyaha jidhka.
  mam-C: Qu'n ate chmilb'aj nejinel te t-xu'jil, ikyx tze'nku te Crist, a nejinel
    te Ttanim, a t-xmilil, ex xi tq'o'n tib' te klolte.
  ndj-ndj: Nongwa mlumi ndi mutwi wa mwehi mundu, ngimu wula Kilistu yavelili Mlowola
    wa lipinga lya vandu yivamjumilili Kilistu livelili mweni ndi mvili waki.
  mbj-NT: Ta ỹỹm nu gabóg ta patug, Kristo, ta hã h'yy ka'eeh do sa nu gabóg hadoo
    doo da. Kristo hub hadoo do ta hã h'yy ka'eeh doo. Kristo sa h'yyb tym dëëb.
  lat-VUC: 'quoniam vir caput est mulieris, sicut Christus caput est Ecclesiæ: ipse,
    salvator corporis ejus.'
  ngp-ngp: Kwaviya mgosi ana udahi kwa mkaziwe, enga viya Kilisito naye eli na udahi
    mwa want'hu wamhuwile, naho niye Mlokozi wa want'hu wamhuwile Kilisito, uwo nuwo
    umwili wakwe.
  aoi-aoi: '@see-verse:EPH.005.022'
  enq-2: Tenge doko, Kraisa baa siosa dokonya aiyomba katengeli pyoo, akali doko enda
    dokonya aiyomba katenge. Siosa doko pyoo nyingi akali doko baa Kraisa. Siosa doko
    baanya yonge doko.
  eng-ASVBT: For the husband is the head of the wife, as Christ also is the head of
    the church, and he is the savior of the body.
  mna-mna: Pa kusiyom bizin, ta tiwe uteene piom mi tikamam peeze piom, kembei ta
    Krisi iwe uteene pa wal kini ta ni ikamke zin ma timbot lela lupŋana kini na.
  myw-myw: Peinan Kelis takaleiwag tayakelesiys ya̱kids wasigeis; ma̱wana kuda̱taw
    bikaleiwag nakwav waseg. Kelis ikatinabweids tayakelesiys ya̱kids, mamagina won
    tatonen.
  sby-sby: Pakwinga mulume emutwi wa mukashendi mbuli Klistu neye ncali mutwi wa mubungano.
    Klistu endiye walapulusha bantu mubungano pakwinga emubili wakendi.
  sll-sll: Ha maing pire a i si wanga hobi Kraist bining a holo sire kene ol ni tongwo
    meri winimbi hobi alhobi ere yu kene ol ni tomua. Nan ha maing pir tominga hobi,
    Kraist gamahobo mominua. Momingere Kraist gole ulbe hane a na tere nin algi God
    tomia nan sigare kule u wai ominua.
  yaq-NT: Bwe'ituk ju'u o'ou a' jubiawatau yo'owe, jiba juka' Krijtota, jume' aapo'ik
    sualemmeu a' yo'otuka'a benasia. Ju'u Krijto ket aapo juna'a, jume' a' sualeme
    betchi'bo mukuka intok am jinne'uka, aapo, aapo'ik betchi'bo a' takaawa benasi
    am eiyaame.
  uro-uro: Inguna ama ngärhaegutpärhaqa di aa egutki at täväski na qa nak kop toqor
    ma Krais i aa släqyige na ama qatnanaktpämda angät tpäski na qa bä qa maräkt di
    arhä Mumaiar.
  ita-1885: Poichè il marito è capo della donna, siccome ancora Cristo è capo della
    Chiesa, ed egli stesso è Salvatore del corpo.
  muy-muy: Aɗaba zal nahəma, naŋ gəɗakani àki ka wal gayaŋ akaɗa ge Krist naŋ gəɗakani
    àki ka ndam gayaŋ ya *təcakalavu ku eley eley do ɗek ni. Ndam gayaŋ ni ti vu gayaŋ,
    Bay ya ahəŋgay tay ni ti naŋ.
  kqc-kqc: Adina maruka bi ini odima di ada, makai kana Keriso bi ekalesia vene di
    roaita di ada; ina ka bi ini moi vegu rido amiye.
  tav-tav: Caʉmʉa mʉja nʉmoa romirire caroaro cajʉgo aniparã mʉja ã, Cristo cʉ̃re
    caapiʉjarãre mani cʉ cajʉgo ãnore bairona. Cʉ ya poa macana mani cayajiboriquere
    canetoobojaricʉ ãmi Cristo.
  eng-ULB: For the husband is the head of the wife as Christ also is the head of the
    church, and Christ himself is its savior.
  spa-VBL: El esposo es cabeza de la esposa del mismo modo que Cristo es la cabeza
    de la iglesia, así como su cuerpo y salvador.
  fra-_FOB: Parce que le mari est le chef de la femme, comme aussi le Christ est le
    chef de l'Église, qui est son corps, dont il est le Sauveur.
  hau-ULB: Domin miji shine shugaban matarsa kamar yadda Almasihu yake shugaban ikilisiya.
    Shine kuma mai ceton jiki.
  mal-mal: ക്രിസ്തു ശരീരത്തിന്റെ രക്ഷിതാവായി സഭയ്ക്ക് തലയാകുന്നതുപോലെ ഭർത്താവ് ഭാര്യയ്ക്കു
    തലയാകുന്നു.
  lit-lit: nes vyras yra žmonos galva, kaip ir Kristus yra bažnyčios galva; ir jis
    yra to kūno Išgelbėtojas.
  urd-GVR: Kyoṅki shauhar waise hī apnī bīwī kā sar hai jaise Masīh apnī jamāt kā.
    Hāṅ, jamāt Masīh kā badan hai jise us ne najāt dī hai.
  far-far: Sulia na wane arai ka too ana nikilalae fua 'afe nia, dia laugo ne sa Jesus
    Christ too ana nikilalae fua wane ne kulu famamana ki. Ma sa Jesus Christ ne famauri
    kia, ma kulu ka dia na nonina.
  suz-BL: मारदे हना वोंइश मुर मीश मुर आन पिया बाक्‍नीम। मिनु ख्रीस्‍त थमा सुइक्‍ब
    आन पिया बाक्‍ब। थमा सुइक्‍बपुकी ख्रीस्‍त आ रां बाक्‍नीम। मिनु येसु ख्रीस्‍त थमा
    सुइक्‍ब आन कली पाप रे प्रोंइब बाक्‍ब। १कोरिन्‍थी ११:३; एफिसी १:२२-२३
  car-NT: Mo'ko wokyry irombo mo'ko typyty undymanen me man, mo'ko Kristus 'wa mo'karon
    Tamusi na'nanopy'san apyimy undymary wara enapa. Mo'ko Kristus irombo mo'karon
    tyja'mun me tynapyiry Tamusi na'nanopy'san apyimy unenjan.
  amp-amp: Nhai sfno inji kfokahanko. Kraisr sioshu mfhako tohwa kanjo yindarimn metroh
    mfhako tohwom. Sios Kraisrhu thatipet ndnettn nnrfa hbhamort.
  bht-bht: क्योंकि घरेबाला तां घरे बालिया दा सिर है, जियां की मसीह कलीसिया दा सिर
    है; मसीह कलीसिया दा उद्धारकर्ता है, जड़ी उदा अपणा शरीर है।
  eng-NOY: for the husband is the head of the wife, even as Christ is the head of
    the church,—he, who is the Saviour of the body.
  cub-NT: Nomicʉcʉ jaboteyʉbe jímarepacore yópe Cristoi jaboteiyepe caivʉ majare,
    ʉ̃́re jʉ aivʉre. Cristorecabe ñai mead̶ayʉ majare, caivʉ ʉ̃́re jʉ aivʉre. Ʉ̃́vacari
    maje jabocʉbe, majare d̶aicõjeñʉ. Que baru ʉ̃́tame maje jipobʉpe páyʉ.
  ita-1927: poiché il marito è capo della moglie, come anche Cristo è capo della Chiesa,
    egli, che è il Salvatore del corpo.
  lww-lww: komin nap̃a yerm̃ene naga pe p̃arin wona, naga sa nap̃a Kristo naga pe
    p̃arin kiena lotuena, nap̃a lotuena nene naga pe tasnena, nap̃a naga tamalia.
  ckb-ckb: وەک چۆن مەسیح سەری کڵێسایە کە جەستەی خۆیەتی و خۆی ڕزگارکەریەتی، ئاوا پیاو
    سەری ژنە.
  nas-nas: aiꞌ donkaani tee manikuma bakaang boreꞌ teeꞌpinaꞌ nariꞌ Karistooꞌ dootuuꞌnupoong-koo
    boreꞌ deempari otomanaꞌ, bakaang mono, eeꞌnoko tee tee baka domang-anta tee mono-koo.
  uvl-uvl: Iange imo, emo mur tenau ele imo ke pomange Kristus nge nauele iri mata
    nenge NeHalang. Pe iri mata nenge NeHalang tepoi ke pomanga Kristus singina pe
    Kristus mene mule iri.
  eng-BBE: For the husband is the head of the wife, as Christ is the head of the church,
    being himself the saviour of the body.
  ixl-CNT: Tan aꞌ iqꞌesala u ixoj vivinaj; aꞌ viviꞌ. Echaꞌ u Cristo tan, aꞌ u qꞌesala
    xoꞌl qꞌu niman tetz; aꞌ viviꞌ majte. Utz aꞌ vichiꞌl qꞌu niman tetz. Tan aꞌ u Chitol
    tetz tu paav.
  xsi-xsi: Ŋana tu tamâne imo kulu-kâmba papa kaiwa taine, itogo Kirisi imo kulu-kâmba
    panzi kalo-tawana tamâta ŋgu mine. Aku Kirisi tamwata imo kinda kalo-tawana tamâta
    ŋgu nenda Yautâŋa Tamwata, kinda ŋine kala tamo tatogo i kie-mbalau mine.
  crx-NTPO: Nohkike 'enne nohtso hudilhdzulh 'et huwa. Nts'en'a la Christ, Yak'usda
    ba 'ilhunaoodulhne butso-un unli, 'et whúz un'a 'et ndúhoont'oh. 'Ink'ez Christ,
    wheni ooyust'e 'uts'int'oh, 'en neulhyis-un 'unt'oh.
  kan-OKCV: ಏಕೆಂದರೆ, ಕ್ರಿಸ್ತ ಯೇಸು ಸಭೆಗೆ ಶಿರಸ್ಸಾಗಿರುವ ಪ್ರಕಾರ ಗಂಡನು ಹೆಂಡತಿಗೆ ಶಿರಸ್ಸಾಗಿದ್ದಾನೆ.
    ಕ್ರಿಸ್ತ ಯೇಸು ತಮ್ಮ ಸಭೆ ಎಂಬ ದೇಹಕ್ಕೆ ರಕ್ಷಕರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo maeje Kuraesi fu sosi ijiebuo e nigofo rena bu samuagiamo ijadufuo
    vame besu ijiege baru ije fu daro nado fure e nigofo rena bara fuone samuake.
    Ro e ije bu Kuraesi ma vierafevo ije fune karauniaema ijadufuo bune una Kuraesido
    vajae rei.
  blw-blw: Te hen larae, hiya hen urun hen ahawana way kaman hen nan-uruwan Jesu Cristu
    hen aminay ommafurot, ya ah Jesus, henara-ana amin hen anchichay ommafurot way
    niyalig ah acharna.
  tam-2017: கிறிஸ்து சபைக்குத் தலையாக இருக்கிறதுபோல, கணவனும் மனைவிக்குத் தலையாக இருக்கிறான்;
    கிறிஸ்துவே சரீரத்திற்கும் இரட்சகராக இருக்கிறார்.
  azz-NT: Porín teyoquich ma quiyecantinemi isihuau ijcón queme Cristo quinyecantinemi
    itaneltocacahuan. Huan nochi tejuan tiitaneltocacahuan de Cristo tisepanpoutinemij
    ihuan Yejuatzin porín Yejuatzin Totemaquixtijcatzin ijcón queme nochi toomiyohuan
    sepan majsitinemij tech tonacayo.
  spa-RV-1909: Porque el marido es cabeza de la mujer, así como Cristo es cabeza de
    la iglesia; y él es el que da la salud al cuerpo.
  csy-csy: 'Banghangziam cile pasal sia zi i lutang a hihi, tasia bangma in Christ
    sia pawlpi i lutang a hihi: taciang Ama sia a pumpi tanpa a hihi.'
  mxq-NT: Pes yʉ kasa̱a̱dʉ yedyʉjk myʉda̱jtypy ja kutujkʉn ma̱ yʉ ñʉdoꞌoxy dʉꞌʉn éxtʉm
    yʉ Kristʉ myʉda̱jtypy ja kutujkʉn ma̱ yʉ mʉbʉjkpʉtʉjk, es éxtʉm tuꞌugʉ niniꞌx
    tiꞌigyʉ ꞌyity mʉt ja kyʉba̱jk, nandʉꞌʉn ja mʉbʉjkpʉtʉjk ꞌyity mʉt ja Yajnitsókpʉ.
  tzj-NT: Queri' nbij chewe como ja rachi arja' ocnak wi'aj rxin ja rxjayil cani'
    rbanon ja Cristo arja' ocnak wi'aj rxin ja riglesia como ja riglesia jari' cuerpo
    rxin ja Cristo in ja Cristo arja' To'onel rxin ja riglesia.
  tdt-tdt: Tanba laen nudar ulun ba nia feen, hanesan mos Kristu mak Ulun ba Nia povu.
    Nia povu hanesan Nia isin lolon, i Nia mak salva sira.
  ron-BTF: Pentru că soțul este capul soției, precum și Cristos este capul bisericii
    și el este salvatorul trupului.
  eng-WEBP: For the husband is the head of the wife, as Christ also is the head of
    the assembly, being himself the savior of the body.
  eng-FBV: The husband is head of the wife in the same way as Christ is head of the
    church—his body and its savior.
  nld-1939: Want de man is het hoofd van de vrouw, zoals Christus het Hoofd is der
    Kerk, Hij die de Verlosser is van het Lichaam.
  bwo-bwo: Krstos bí ats wotts Ik' mowush took'onat bin kashitwo b́wottsok'o kenihonwere
    b́ máátsush tooke.
  nch-BL: Pampa se tacat quipiya tanahuatili ica isihua quej Cristo quipiya tanahuatili
    ica itiopa, quinequi quiijtos nochi tojuanti cati tijneltocaj. Nopa tiopamit eltoc
    itacayo Cristo huan yaya motemactili para elis totemaquixtijca.
  quc-TNT: Je ri', rumal chi ri achi are c'amal u be ri ixok, je' jas ri ka jolom
    c'o puwi' ri ka cuerpo, cuc'am c'u ri ka be. Ri Cristo are c'o pa qui wi' conojel
    ri cojonelab ri quenuc'uw ru cuerpo waral cho we uwächulew. Are To'l Ke nimalaj
    konojel ri uj cojonelab ri cujnuc'uw ru cuerpo.
  tfr-NTPO: '@see-verse:EPH.005.022'
  kaq-NT: Noque jihuemanica Cristo noque hihbohi quescajaribiquin ta jahuen benen
    jahuen haibo hihbojatihiqui.
  sgb-sgb: Gawan bay ya lalaki ay ampamaala ha ahawa na hên nanad ha pamamaala kantamo
    ni Apo Jesu-Cristo, ya pinaka-ulo tamon ampaniwala kana, ya pinakalawini na. Hiya
    êt ya ampamiligtas kantamo.
  vie-1934: vì chồng là đầu vợ, khác nào Đấng Christ là đầu Hội thánh, Hội thánh là
    thân thể Ngài, và Ngài là Cứu Chúa của Hội thánh.
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତ ଏ଼ନିକିଁ କୁଲମିତି ତା଼ର୍ୟୁଁ ଲେହେଁ, ଡକ୍ରା ଜିକେଏ ଏଲେକିଁ ଡକ୍ରିନି
    ତା଼ର୍ୟୁଁ ଲେହେଁତାସି, ଇଞ୍ଜାଁ କ୍ରୀସ୍ତ ତାନି ଆଙ୍ଗା ଲେହେଁତି କୁଲମିତି ଗେଲ୍‌ପିନେସି ।
  amu-NT: Ee tsaⁿsꞌa cwiluiiñê xqueⁿ scoomꞌm, chaꞌxjeⁿ Cristo cwiluiiñê xqueⁿ tmaaⁿꞌ
    nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ ndoꞌ na macwjiꞌnꞌmaaⁿñê tmaaⁿꞌñeeⁿ,
    ee cwiluiiñenaꞌ seiiⁿꞌeⁿ,
  hin-CV: क्योंकि पति उसी प्रकार अपनी पत्नी का सिर है, जिस प्रकार मसीह अपनी देह कलीसिया
    के सिर हैं, जिसके वह उद्धारकर्ता भी हैं.
  spa-BES: Porque el marido es la cabeza de la esposa, como Cristo es la cabeza de
    la iglesia, siendo él mismo el salvador del cuerpo.
  san-BEN: যতঃ খ্রীষ্টো যদ্ৱৎ সমিতে র্মূর্দ্ধা শরীরস্য ত্রাতা চ ভৱতি তদ্ৱৎ স্ৱামী
    যোষিতো মূর্দ্ধা|
  tdx-tdx: Toe lohà’ i vali’ey ty lahilahy, hambañe ami’ty maha lohà’ i Fivoriy i
    Norizañe mpandrombak’ i Fañòvaiy.
  naf-naf: An in imbiŋaŋgat ŋokŋin nemboŋ sakam kegogak Kilaisiyaŋ dapmelaŋgeŋane
    ekŋengat ŋokŋin nemboŋ mamain. Kilaisiyet setnaŋ betnaŋ mee e dapmelaŋgeyet ŋokŋaŋ
    tazin e eneyet Kilaisiyaŋ ikŋaŋ yomengatnan gilik zemti ndatiye.
  grc-MT: οτι ανηρ εστιν κεφαλη τησ γυναικοσ ωσ και ο χριστοσ κεφαλη τησ εκκλησιασ
    και αυτοσ εστιν σωτηρ του σωματοσ
  vid-vid: Mina mlume ndo mutwi wa mchewake kota Kilistu vyoyawele mutwi wa Ng'handa
    ya Nguluwi, na heye Kilistu Mlohozi yuye kachigombola chilundo cha wanhu walingumkunda
    Kilistu nawo ndo lukuli lwake.
  pio-NT: Iwàwacutácué peebáidaca pinìri itàacáiwa Dioscáiná idéca imàacaca píiwitápupináni,
    yái pinìrica, càide iyúwa Dios imàacáaná wáiwitápupiná yái Cristoca, wía yeebáidéeyéica
    Cristo itàacái. Cristo idéca nacái iwasàaca wía Dios yàasu yùuwichàacáisi íicha,
    wía càiyéide iyúwa Cristo iiná chái èeri irìcu. Càica wíade iyúwa Cristo iiná
    wàyacáiná abédanamata Cristo yáapicha.
  tsn-tsn: Gonne monna ke motlhokomedi wa mosadi wa gagwe fela jaaka Keresete e le
    motlhokomedi wa mmele wa gagwe ebong phuthego. (O ntshitse botshelojwa gagwe setlhabelo
    go e tlhokomela le go nna Mmoloki wa yone).
  amr-NT: Konige̱po ettoneʼen hua̱to̱e̱ keʼnen huairi o̱ʼe̱. Huabokerek hua̱to̱e̱ʼtaj
    diʼ o̱ʼe̱po, oʼtiokikaʼpo, kenpaʼti oʼtihuapokikaʼ. Konigti Cristoen huaknopo̱e̱ʼerien
    huairi o̱ʼe̱. Huaknopo̱e̱ʼeritaj oʼbakkahueaʼpo, oʼmanoeanhuahuikaʼpo, oʼbatiokikaʼ.
    Huaknopo̱e̱ʼeri konig Cristoen hua̱so̱ʼ o̱ʼne. Cristo konig huaknopo̱e̱ʼerien
    huanopoʼ o̱ʼe̱.
  pwg-pwg: Keriso na Keresiyana ivi yawasisi da ti na tupuwina. Ma ikikava Keriso
    ina rewapana emakamakai da Keresiyana igayamei, nakanani tomotomowa rewapana gwabisiyai
    da kakawasi ini badesi.
  cjv-cjv: Ta bengoro moi oropo dere moraime? Kirisito bei moiro no fi ki si topunga
    yokamai kiapanom bei noronguamere epe yai bei moiro efem biyai kiapam bei tome.
