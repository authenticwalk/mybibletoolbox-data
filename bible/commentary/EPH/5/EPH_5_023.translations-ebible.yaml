  zar-NT: Caní ral-laʼ gunliʼ, tuʼ rinná béʼenëʼ bönniʼ nigula queëʼ ca naʼ runëʼ
    Cristo, rinná béʼenëʼ bönachi queëʼ. Cristo náquiëʼ caʼ Nu rusölá bönachi queëʼ,
    nupa naʼ dzágagaca le naca cazëʼ Lëʼ.
  kde-kde: Kwa kuva, nnume àvele na mamulaka kwa n'jawe, malinga Kilisto chavele na
    mamulaka kwa vanu vankulupîla. Kilisto mwene nni Mpohi wa mmili wake, yani vanu
    vankulupîla.
  ata-ata: Xo mulu anu muxolu kisie semau loxo Kalisito anu muxolu kisou lalotu. Xo
    lalotu anu Kalisito vasimolu mo Anu mupamaulinu.
  qvw-NT: Pay'a walminpa umanmari cayan chay aychan-yupay chalapacünincunacta salbaycuśhancäpa
    uman Jesusninchicnuy.
  nfa-nfa: Te dhèu èmu miu èèna, nuka sèmi kètu nèti miu bhèni se. Aa Yesus Kristus
    kahèi jꞌajꞌi Kètu nèti dhèu unu Na. Te Nèngu ka dhu bhoke jꞌara ho dhèu abhu mamuri.
  tnp-tnp: Otol lanəha mətəu-inu iərman in tarmənɨg e rəhan pətan təhmen e Krɨsto
    in tarmənɨg e niməfaki u nɨpətɨn, kəni in rəhan Iosmiəgəh.
  urd-urd: क्यूँकि शौहर बीवी का सिर है, जैसे के मसीह कलीसिया का सिर है और वो ख़ुद
    बदन का बचाने वाला है।
  hot-hot: ek malê nena yamalô hamô vuliŋ ek yanavi hatôm atu ba Kilisi hamô vuliŋ
    ek avômalô êvhaviŋ lôkthô. Kilisi ma avômalô ôdôŋ êvhaviŋ iniŋ wakadôk ma avômalô
    ôdôŋ êvhaviŋ ma Kilisi anêŋ liŋkupik. Yanida intu hêv i bulubiŋ.
  mqj-NT: Annu innang la umpare' ia bainena muane sirapan ulu umpare' batang kale,
    susi Kristus umpare' kombonganna to mangngorean sirapan batang kalena. Kristusmo
    umpasalama' kombonganna to mangngorean.
  rus-SYN: потому что муж есть Глава жены, как и Христос Глава Церкви, и Он же Спаситель
    тела.
  mbh-mbh: eneke seng iewo ako ini ile mukalinga ranga ve ini a Krais ako ini toko
    lemioongare ole mukalinga, na toko lemioongare ini a Krais ilopat na ini ole pamimionga.
  bdd-bdd: weyahina wahine ꞌana tohanugeta beno mwanena, gidemusa Keliso tauda tohekalesiyao
    ꞌada Tohanugeta ta ꞌada Toꞌabihetena, ma tauda gide wahina yahunao,
  cbt-NTPO: Imarëhuasopitaso' Quisocristo nonën pochin ninëhua'. Inaso' hua'anënpoa'
    ni'ton, camairinpoa'. Ya'ipi imarëhuasopita nicha'ësarinpoa'. Napoaton inasáchin
    natëcaso' ya'huërin. Inapochachin quëmapi'sa' sa'ina quëran chini chiníquën nanantërin.
    Napoaton sanapi'sa' so'ina' natëina'.
  srn-NT: Bika a man na a ede fu en frow, leki fa Kristus na a ede fu En gemeente.
    Na En na a Ferlusuman fu En skin.
  cta-NT: Loo laca sca nu quiꞌyu jiꞌi̱ clyoꞌo yu. La cuiꞌ juaꞌa̱ Cristo laca loo jiꞌi̱
    lcaa ñati̱ nu tsa tlyu ti ndyuꞌni tlyu jiꞌi̱ ycuiꞌ Ni; Cristo laca nu ndacaꞌa
    jiꞌi̱ lcaa ñati̱ jiꞌi̱ yu, chaꞌ ná cuaꞌni ñuꞌu̱ nu cuxi jiꞌi̱ nguꞌ loꞌo tyaꞌa
    nguꞌ.
  bqc-SIM: Asa gↄ̃ɛ mɛ́ nↄɛ mi ũ, lá Kilisi dɛ a gãlide pↄ́ dɛ a mɛ ũↄ mi ũ an
    Suabana ũwa.
  tcz-CHONGTHU: Ajehchu jipa khat chu Christa Houbung luchang ahi tobanga jipa chu
    ajinu dinga aluchang ahi. Ama hi Atahsa pum, hichu Houbung Huhhingpu chu ahije.
  mar-mar: कारण ख्रिस्त जसा मंडळीचे मस्तक आहे, तसा पती पत्नीचे मस्तक आहे आणि ख्रिस्त
    विश्वास ठेवणाऱ्या शरीराचा तारणारा आहे.
  snp-snp: Kilisto wenenala mau naba ya amo ukana minonimo wenena olu omude kami we
    amo ya manede nemo yamaidana oti wemomo ya olonibo-mota manini ya minae.
  isl-isl: Eiginmaður ber ábyrgð á konu sinni, á sama hátt og Kristur ber ábyrgð á
    líkama sínum, kirkjunni, en hann gaf líf sitt til að vernda hana og frelsa.
  spy-NT: kuuyu saanteet ꞉nyēē bāwu koorkēēt kuu yoo bāwu ꞉Kiriistō kaniseet kumukuul
    nyoo bōōrnyii ānku inee ꞉Kāārārookiintēēt.
  xnn-xnn: Tay nan lalaki nan apowen nan asawana ay kaneg gedan si Jesus ay apon nan
    mamati ken siya tay kaneg siya nan olon di mamati tay siya nan nangisalakan ken
    datako ay kanegna awak.
  mwe-mwe: Pabha jwannume ni kalongolele juka nkagwe, malinga a Kilishitu nabhalabho
    shibhali a kalongolele bha likanisha, nabhalabho a Kilishitu ni Bhaatapula bha
    likanisha lili shiilu shabho.
  tte-tte: Keliso iya tomeli bodane kulukuluna mwa kaiwena tau iya sine kulukuluna.
    Na tomeli bodane iya Keliso yona yo Keliso iya tomeli bodane kana tolebolebo.
  tcs-tcs: Yupla dem maretman, i da bos blo oman blo yupla, prapa seimkain wiskain
    Kraist i bos blo da sos, ane da sos i yumpla, da bodi blo em. Em i bin gibe laip
    blo emselp po seibe da sos.
  hlt-THB: Khrih taw amah a pumna ak awm, amah ing a thaawng thlangboel a lu na a
    awm amyihna, vaa taw zu a lu na awm hy.
  soq-soq: Epe dewaitonuna, ipawa God apana mona ituna me nainai uwa nepa. Apana mona
    nainai uwa nepa Keriso ekelesia uwau nepa rua. Keriso ekelesia Inawau ita mo ipa
    me etepaida waimoi.
  qub-qub: Runanmi warmipa umanno caycan Jesucristo inlisyapa uman cashanno. Jesucristo
    inlisyata salbasha captinmi inlisyaga paypa cuerpunno caycan.
  att-att: Ta yù laláki yù mammaguray sù atáwa na, nga kunnay ta mammaguray si Apu
    Kesu sù ira ngámin nga mangikatalà kuna. Ta sittam ngámin nga netádday kâ Apu
    yù kun na baggi na, á aggina lápay yù mangiyígù nittam.
  bki-bki: bior ka sum̃ano naio be parinio ka koano, jibe ka Kristo naio be parinio
    ka kiano nalotuano napano kiano, napano be tati na naio napano naio milarurio.
  bqp-bqp: Zaakũ gↄ̃gbɛ̃mɛ nↄgbɛ̃ mì ũ, lákũ Kirisi de sↄsi gbɛ̃ kũ ò de a mɛ̀
    ũnↄ mì ũ nà kũ ń Surabariio.
  mcp-mcp: Nəcé mudúm mə́ jwú nə mudá yé nə́mə́ nda *Krîst mə jwú nə *Dɔ̧ lʉ́ óbúgʉla
    nə́; Dɔ̧ dɔɔŋgʉ́, nyə á cʉg dwo, dʉ́sə nyúúl nyɛ́.
  hat-hat: Paske, yon mari se chèf madanm li menm jan Kris la se chèf legliz la. Se
    Kris la menm ki delivre legliz la ki kò li.
  npl-NT: Porke n tlakatl ye akin kiyakanas isiwa, ijkó kemi Cristo kinyakana akimeh
    kineltokah, noiwa Ye Akin kinmakixtia n tokniwah non kineltokah iwa kimajmanah
    ikuerpo.
  bgg-bgg: Chiih-è Masi è charch lakhung shii riichai rek pha duiine geythek ne yiythek
    lakhung shii riichai nyarek mua. Chiih-è Masi awai siu ne charch shii ne awai
    è giawo rek ro.
  eng-TCENT: For the husband is the head of the wife, just as Christ is the head and
    Savior of the church, which is his body.
  eng-BSB: For the husband is the head of the wife as Christ is the head of the church,
    His body, of which He is the Savior.
  cpu-NT: Tema ikaratzi iimentaitari ijevatziro iina, ikempitakari Cristo ijevatziri
    kempisantzinkariite. Tema Cristo ikempitakaantari kempisantzinkariite iriimi ivatha,
    iriimi Cristo iitotanaiyaami iriroriite. Irijatzi ovavisaakoshireyetairine.
  san-ASM: যতঃ খ্ৰীষ্টো যদ্ৱৎ সমিতে ৰ্মূৰ্দ্ধা শৰীৰস্য ত্ৰাতা চ ভৱতি তদ্ৱৎ স্ৱামী
    যোষিতো মূৰ্দ্ধা|
  tac-NT: Krístoka suwábaga bo'né oyérame nuleme ju 'lige alué 'sime ju a'kabá jawa
    ralámuli, 'lige Krístoka 'la lisensia 'yale rió napurigá nulame nímala bo'né bejtélachi.
  eng-WEBPB: For the husband is the head of the wife, as Christ also is the head of
    the assembly, being himself the saviour of the body.
  gfk-H: I tahut bia muat na gil hua kanong no tunaan i tamat ta dir ma no nuna hahina
    hoing Karisito mah i tamat ta ira mataniabar na lotu ma ia at nong ga halon diet,
    diet no palatamaina.
  viv-viv: Ide tovetumagana yada yoꞋo au Keliso wowona ada BanaꞋe uꞋuda. Bana Keliso
    ide yana yoꞋo uꞋuda amine, bana kaliva vavinena uꞋudi. Atu Keliso kadu wowona
    ada tolugolagola.
  yao-yao: Pakuŵa jwannume akunlongosya ŵankwakwe, mpela Kilisito nombe ali jwakuulongosya
    mpingo wa ŵandu ŵakunkulupilila Kilisito. Nombe Kilisito nsyene ali ŵakwakulupusya
    ŵandu ŵakunkulupilila, ŵaali chiilu chao.
  tgp-tgp: Matan tamlohi lahi matea enia patun narouna, mo sohen Kr̃isto enia patu
    epena sei vao kalesia tari, enia hasena mo sile na maurina vara i jurira.
  auc-NT: Edæ Codito ingante mönö godongämæ̈ pönencabo ïñömonte mönö Codito adocä
    ïñömö, Quëwencæmïnimpa, ante në Ængaingä ïnongä ingampa. Tömengä tönö mönö adoyonque
    baï ïñömonte tömengä ïñömö mönö Ocamö baï ïnongä ingampa. Ayæ̈ onquiyængä tönö
    onguïñængä adobaï adoyonque baï ïñönate onguïñængä ïñömö në ocamö baï ïnongä ingampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ɡ̶oneleegiwa jiɡ̶iniaa lacilo naɡ̶ana lodawa, odaa joaniɡ̶idaa
    leeɡ̶odi mida liiɡ̶enatakaneɡ̶egiteloco, liciagi Cristo me lacilo loiigi, odaa
    niɡ̶inoa liiɡ̶enatakaneɡ̶egitedoɡ̶oloco. Jiɡ̶iniaaɡ̶iniwa ane Newikatitoɡ̶odi
    loiigi, ane liciagi epaa lolaadi.
  bmh-bmh: Einen, Kristus go Kristen duailel gumaraneu sul, du nug wau gumaneu. Duailel
    go Kristus nugau enib sul, Kristus nug agal igul eg ebuan imareun.
  ctu-BL: Come jini winic i yumʌch x'ixic che' bajche' Cristo i yumʌch xñopt'añob.
    Come jiñobʌch i bʌc'tal Cristo jini xñopt'añob mu' bʌ i tempañob i bʌ. Cristo
    jiñʌch la caj Coltaya.
  meq-meq: Hərwi zal na, neŋgeye bəy eye ka gər i ŋgwas andza nakə Yesu Kəriste neŋgeye
    bəy ka gər i məhay gər i ndo məpe mədzal gər hay ka Yesu aye. Neŋgeye ma mbəliye
    tay ha məhay gər i ndo məpe mədzal gər hay. Məhay gər i ndo məpe mədzal gər hay
    na, bo ŋgay.
  noa-H: 'Pãrau k''ap''ʌ nʌm, mʌg maach chi hʌ̈k''a nʌm k''ʌʌnta Cristo mork''a nʌm.
    Maagwai hichta maach Pör hanaa maach peerdʌ haaujemʌu. Magua hũrbat: hich jãg
    Cristota chi hʌ̈k''a durrum k''ʌʌn Pörk''a simjö, pãar jaainta pãar pöröu.'
  thd-thd: Pam meermele nul mih puth naŋun paanthu kar ih'nul yorrpnurrp yarr i'i
    Nul Christ nul mih Puth curcak. Ŋul nul Christ-anthurr riiran curc kunk thananir
    ulp mincthaaw naŋan.
  alp-NT: Le mokwaije iono elake ete eni bina, saka Kristuse lekwe Iono elake ete
    jemate toine. Kai ruaI hlamatesi kai esi ono saka nanakwala eteI.
  san-VEL: yata.h khrii.s.to yadvat samite rmuurddhaa "sariirasya traataa ca bhavati
    tadvat svaamii yo.sito muurddhaa|
  kbq-kbq: Na'ankure vemo'a, a'mofona aseni'a mani'ne. Kraisi'a anahu kna huno mono
    kevumofo aseni'a mani'ne. Agra ana mono kevu mofo avufa'a mani'neno aza huno avare'ne.
  kbh-kbh: Er boyá endmëna shembe mandayá y inÿená, nts̈amo Cristo chë os̈buáchiyëngbe
    mandayá y inÿená endmëncá. Cha chënga tojatsebacá y mora cha chënga entsamë́nda,
    mo chë bests̈as̈e nÿets cuerpo jtsemandayancá;
  ron-LSB: Căci soțul este capul soției, după cum și Hristos este capul adunării,
    fiind El însuși mântuitorul trupului.
  pon-pon: Pwe ol o me tapwin a paud, dueta Krijtuj me tapwin momodijou, o i me Jaunkamaur
    pan war a.
  nhe-BL: Pampa se tlacatl quipiya tlanahuatili ica isihua queja Cristo quipiya tlanahuatili
    ica itiopa, quinequi quiijtos nochi tojuanti tlen tijneltocaj. Huan Cristo motemactili
    para elis totemaquixtijca.
  sps-sps: Ai tovei, a tsoiny a fanging, kaa minon gumgum te fis non e natsun ya,
    faarei tsuiny non e Krais, Ayei kaa minon gumgum tana gum iny vainy fafaaman te
    faarei non puainy mes Tsunia, ana Ayei na Tsoiny Fiisaup tsura.
  wnc-wnc: Ginu atnataaing. Kraisda ninu inane aminabamdane tupan tapanin. Siwan ninu
    itane dongata awia takngatukan binga dakngake yuamang. Yuwatna ita ninu asinggan
    gataniman takekan yuamang. Ina unzakan wawita inane maatnatane tupan tapa binga
    dakngawik.
  nmw-S: Kaiwane tolomo iye poniyene hulune sohode te Keriso iye ekelesiya hulune.
    Ekelesiya iye Keriso tuwane, ge Keriso iye ekelesiya hana Topamwad.
  bus-bus: Zaakɛ gↄ̃gbɛ̃n nↄgbɛ̃ mì ũ, lán Kirisi dɛ sↄsi kɛ̀ dɛ à mɛ̀ ũu mì ũ
    nà kↄ̃n à Mìsirio.
  gub-BL: Ta'e awa a'e wà xe, wemireko heruze'egar romo wanekon a'e wà xe. Ta'e nezewegatete
    Zaneruwihawete a'e no xe, uzehe uzeruzar ma'e waneruze'egar romo hekon a'e no
    xe. Zaneàkàg uzapo kar ma'e zaneretekwer wanupe a'e wà. Nezewegatete Zaneruwihawete
    wiko Zanezar romo a'e, ma'e iapo kar pà zanewe a'e.
  imo-imo: Ambe temona Kraist yunge imbomanga pinyewemu moromo mele enonga iyema enonga
    pinyewe mele moromele. Kraistini yu ipuki tirimele imboma tepa ltimu aku imboma
    yunge kangimu.
  boj-boj: Kristus a gago gate koba unu dego kere nuŋgo gumbuluŋ naŋgi nuŋgo gate
    unub. Iga kalil Kristus aqa jejamu qujai unum. A na iga eleŋej.
  eng-DRA: Because the husband is the head of the wife, as Christ is the head of the
    church. He is the saviour of his body.
  knf-knf: Ñiinţ awooŋ ajug katoh jibi Kriŧtu awooŋ ajug banfiyaaruŋ. Banfiyaaruŋ
    bawooŋ uleef wi Kriŧtu, kë ul ţi uleeful ajaaŋ abuuran baka.
  san-KHM: យតះ ខ្រីឞ្ដោ យទ្វត៑ សមិតេ រ្មូទ៌្ធា ឝរីរស្យ ត្រាតា ច ភវតិ តទ្វត៑ ស្វាមី
    យោឞិតោ មូទ៌្ធា។
  arn-NT: Fey füta am ta longkolelu tañi kure mew chumngechi ta Cristo longkoley tañi
    trokiñche mew, ka femngechi ta Cristo Montulchefe kisu ñi trokiñche mew, fey ñi
    trokiñche kisu ñi kuerpu reke feley.
  zas-NT: Din xinguiaaw ree rniabee lacheel ziꞌc rniabee Jesucrist bén rliladx ree
    laaman, bén babëë laa reeman loj dol abiꞌ na̱j reeman xbejnman.
  ken-NT: Nnɛ́m achi mǔnti ntá ngɔrɛ́ ywi mbɔ ɛnyǔ Kristo achi mǔnti ntá bǒnkwɔ.
    Bǒnkwɔ chi mmʉɛt yi nɛ yímbɔŋ kɛ ápɛ̀mɛ bhɔ.
