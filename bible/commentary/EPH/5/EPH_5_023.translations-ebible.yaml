  pol-UBG: Bo mąż jest głową żony, jak i Chrystus głową kościoła, jest on też Zbawicielem
    ciała.
  qxh-NT: Warmiga majanpa maquinćhu cawan. Jutucaj irmänucunapis Washäcuj Jesúspa
    maquinćhu cawanchi. Paymi imapitapis washämäshun.
  nwi-nwi: Meinai yerman in ramarmaru ye kafan piraovɨn rəmhen kɨn yame Kristo In
    ramarmaru ye niməhuak rəmhen mə kafan piraovɨn, kɨni mavəh mɨragh narmamə.
  kmo-kmo: Boyewak eecha otiito? Ma rii eeta mima siiti masekii. Kraist riita Kristen
    yechi masekii tawaga eena eecha tawa. Kristen ma ye eeta Kraist riiti maba. Riita
    yenya yesokwa yichir.
  agr-agr: Aishmagkui nuwá apujiya duka, Kristuwai niina nemajuina nuna Apujiya duka.
    Tuja jutii ni nemajuidautik niina iyashiya numamtin asajin, niiyai iina buukega
    numamtinuk. Nunin asajin nigki uwemtijamui.
  kyc-kyc: Koraisa baa Elyambu Pinginya mupwa ingyuo karamo doko suu pyao akali dupwa
    nakamana etenge dokona mupwa ingyuo karenge. Koraisa baa banya yango Elyambu Pingi
    doko Lete Wai Pyao Nyingi ingyaro karamo.
  urd-GVU: کیونکہ شوہر ویسے ہی اپنی بیوی کا سر ہے جیسے مسیح اپنی جماعت کا۔ ہاں، جماعت
    مسیح کا بدن ہے جسے اُس نے نجات دی ہے۔
  yre-NT: Kɔɔ -klɔnmɔn 'bɛ 'e nan "paala, "le zɩ Crizi -leglizi "paala bɛ -yee 'wɩ
    'zʋ. -Leglizi 'bɛ cɩ "le Crizi 'bɔ po -le 'wɩ 'zʋ, ɛn minnun nɛn -ji bɛ, Crizi
    'bɛ o "sia 'wɩ 'ji.
  fuh-BKF: Sabo gorko woni hoore deekum hono no Almasiihu laatorii hoore kawrital
    goonɗinɓe ngaal. Kam woni kisinoowo goonɗinɓe laatiiɓe ɓanndu muuɗum ɓeen.
  arl-NT: Nia niyacaari juhua nioojia quiya niaara, taa Jesucristo quiya na saquiriojosano
    pueya jiuujiacuaani. Nojuajaari pocuaji Tacuna, juhua na cuaqueya pa quiniuucua
    nera.
  ziw-ziw: Kwaviya mgosi ana useuta mwa mkaziwe, enga viya Kulisito eli na uzumbe
    mwe wadya wamzumile Kulisito naye mwenye ni Mhonyi ywa wamzumile Kulisito, awo
    ni mwili wakwe.
  grc-TR: Ὅτι ὁ ἀνήρ ἐστι κεφαλὴ τῆς γυναικός, ὡς καὶ ὁ Χριστὸς κεφαλὴ τῆς ἐκκλησίας,
    καὶ αὐτός ἐστι σωτὴρ τοῦ σώματος.
  nag-nag: Kilekoile ekjon mota to maiki laga matha ase jineka Khrista ekta girja
    laga matha ase- tai nije he ekjon gaw laga tran-korta ase.
  eng-OEBCW: For a man is the head of his wife, as the Christ is the head of the church
    – being indeed himself the Saviour of his body.
  knj-NT: Yutol ja' je yichamil, jaxca tol je jolom ye oc oj. Jaxca pax Cristo jolome
    ye tet yiglesia, yetoj cu Colomal pax oj. Jaxca tol smimanil kei.
  deu-1912: Denn der Mann ist des Weibes Haupt, gleichwie auch Christus das Haupt
    ist der Gemeinde, und er ist seines Leibes Heiland.
  san-PUN: ਯਤਃ ਖ੍ਰੀਸ਼਼੍ਟੋ ਯਦ੍ਵਤ੍ ਸਮਿਤੇ ਰ੍ਮੂਰ੍ੱਧਾ ਸ਼ਰੀਰਸ੍ਯ ਤ੍ਰਾਤਾ ਚ ਭਵਤਿ ਤਦ੍ਵਤ੍ ਸ੍ਵਾਮੀ
    ਯੋਸ਼਼ਿਤੋ ਮੂਰ੍ੱਧਾ|
  nob-LB: Mannen skal være en leder for sin kone, på samme måten som Kristus er leder
    og hode for kroppen sin, som er menigheten. Husk på at Kristus ble leder gjennom
    det å frelse alle som tilhører hans kropp.
  ntj-ntj: Wati tjiinya puurrpa nyinarra palunyaku kurriku. Tjiinya Kurayitjanya yingkarta
    pirniku puurrpa nyinarra, palunyapirinypa. Puru Kurayitjalu-lanya yingkarta pirninya
    wankarunkupayi tjiinyamarntu-ra yarnangu.
  sxb-NT: Aeniki omusaaza nio omutwe ogwa omukazi waae, mala kiomo Kristo ari omutwe
    ogwa ekaniisa, ekiri omuwiri gwae kandi iye nio Omununuzi wayo.
  nhu-NT: njefo diemsɛn nu ɛkolɛ ke kpwoon e, kɛ no Klistu nu ɛkolɛ ke kentaashɛ ke
    bonyii bo mbee le. Kentaashɛ kedvu nu ye ye, ɛ wvú kebɛɛ nu wvù boysee kí.
  row-row: Te saom naa, dadꞌi ho malanggam. Ma Kristus o dadꞌi Malangga soaꞌ neu atahori
    nara. Huu Eni mana soi dalaꞌ fo rasodꞌa.
  msy-msy: E fo, Krais uan siosɨn dapanimɨn iti moghɨn, paba uan amuibar dapanibar
    iti. Ezɨ Krais uabɨ siosɨn Akurvazir Gumazim, ezɨ sios Kraisɨn nivafɨzimɨn mɨn
    iti.
  agg-agg: Ŋga nɨmboe, nindowenihɨ ai nɨmorehɨ hɨfandarandɨ, asu ahandɨ mbɨro-ani,
    Krais ai ahandɨ nendɨ hɨfandɨrandɨ asu ahandɨ mbɨroayu nou. Kraisɨndɨ nendɨ ai
    ahandɨ fi-anei, asu ai aheimbo aboedambo-reandürɨ-randeimb-ani.
  ptp-ptp: ên lɨyame ge tu xam bamzub tɨyi xocbê Kɨlisi tu il wê il vông i vin ge
    badzub. Il hɨxôn Kɨlisi tu nôn tibed, dɨ Kɨlisi vaci vô il vêl ên il nêd nipaên.
  nak-nak: La vuhula e Kraist eia mai la obu la lotu, etatou la halalala, eia vimahuli
    etatou tomi la valalua me hatavivile tetala, me mai tai alele la tahalo eia mamuga
    e rutula.
  lbb-lbb: Anasa a barsan i a pukul a keskes a tinaulai, arlar o e Karisito i a pukul
    a tarai a lotu, pa la a palaona, pa i anunla Tena Alaun.
  kan-2017: ಕ್ರಿಸ್ತನು ಸಭೆಗೆ ತಲೆಯಾಗಿರುವ ಪ್ರಕಾರವೇ ಗಂಡನು ಹೆಂಡತಿಗೆ ತಲೆಯಾಗಿದ್ದಾನೆ. ಕ್ರಿಸ್ತನು
    ತಾನೇ ಸಭೆಯೆಂಬ ದೇಹಕ್ಕೆ ರಕ್ಷಕನಾಗಿದ್ದಾನೆ.
  cso-NT: Quí¹ tsá²ñuh² bíh¹ lɨ́n³ tsá² chín¹ ñí¹con² tsá²mɨ³, la³jmɨ́¹ lɨ́n³ jáun²
    Cristo Tsá² chín¹ ñí¹con² tsá² lɨ́n³ cuáh³², tsá² ná¹lɨ́n³ hí³ la³jmɨ́¹ lɨ́³ cuá²
    ta³ tsú², tsá² ca³lión³² tsú² hí³.
  ena-ena: Hulaŋ agɨlaŋ abinadinɨlu dɨ hali hɨsɨŋ hɨniavɨlalɨ uami. Hɨniavɨdaci abinadinɨlu
    agɨlaŋ nulɨdɨ lɨhu hɨvɨ hɨniavɨlalɨ uami. Hameŋ laci ala hulaŋ iamɨgali avɨli
    hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ Jisasɨ Kɨlaisɨ dɨ hɨcɨ human hadipɨlɨ akuaba
    akuaba agɨlaŋ me hɨniavɨlalɨ uami. Jisasɨ Kɨlaisɨ nɨbu nulɨdɨ hali hɨsɨŋ hɨnilalɨ
    uami. Hɨnihɨni nulɨdɨ ahɨliahudaci huaci hameŋ laci hameŋ laci hɨniavɨbali uami.
  tgo-tgo: Kaiwae ghɨmoru iye levo umbaliye, ŋgoreiya Krais iye ekelesiya umbaliye,
    na iye riwae, na Krais ghamberegha iye ekelesiya gha Ravamoru.
  yap-yap: Ya en ni pumo’on e ngi i gagiyegnag e ppin rok ni bod rogon Kristus ni
    ir e be gagiyegnag e galesiya; mi Kristus e ir e ayuweg girdi’en e galesiya, ni
    aram downgin nge thapegrad ngak Got.
  mop-NT: Le'ecoo' a ichamtzili, u noochiloo' u yütan jabix ilic a Cristo eteloo'
    a hermanojo. Le'ec a Cristo jabix u pol. Le'ecoo' a hermanojo, jabix u büq'uel.
    Ala'aji, u yaj Sa'aliloo'.
  tet-tet: Tan laꞌen nuꞌu ulun bodik feen, hanesan Kristus dadi Naꞌin bodik Niakaan
    ema sia, tan Nia mak sori sia.
  hlt-MCSB: Khrih tah hlangboel kah lu la om tih amah te pum kah khangkung la a om
    van bangla va he yuu kah a lu la om.
  xtd-NT: Se io ñadɨꞌɨ, io xa junuu‑s ñadɨꞌɨ‑s ná ñunuu Cristu ñayiu ka kukanu ini
    ñaꞌa. Mee‑ia n‑dakaku ñaꞌa roo, ñayiu ka kuu kuenda kɨu yɨkɨ kuñu‑ia. Kuenda kɨu
    dɨkɨ ntdaa‑ro kuu‑ia, te kuenda kɨu dɨkɨ ɨɨn ñadɨꞌɨ kuu yɨɨ‑ña.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኪሪስቶሴ ሺኢጲፆ ማኣሮ ዓሶኮ ዑፃ ቶኦኪ ማዔሢጉዲ ዓኒያ ማቾኮ ቶኦኪኬ፤ ዬያጉዲ ኪሪስቶሴ ፔኤኮ ዑፆ
    ማዔ፥ ሺኢጲፆ ማኣሮ ዓሶ ዻቂሻሢኬ።
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Kiristoŋe ikŋe lohimbi nen sârerenenekmâ kawenenŋan
    kinmu kuŋetâ muop. Otmu mumuŋambâ yahatmâ kunnenŋe tatmu nenŋe yâkât amutgen manmain.
    Yakât dopŋeâk imbilipyeŋaŋe wuân me wuân otmai yan loklipyeŋe yeŋgât amutgen manmai.
  usp-NT: jwi'l jun winak ri c'uli'nak ri' re b'ab'al chib' rixokl, jilon chapca'
    Kakaj Jesucristo ri' b'ab'al chib'ak yak ajtakeltak re y ri' re ajcolol rechak
    y rechak ri'taka' chapca' jtio'jl Kakaj Jesucristo.
  zav-NT: Ḻe'e gwzenag c̱he be'en c̱he to tole c̱hedə' ḻega'aque' chəsə'ənabi'e le'e
    ca Cristən' chnabi'e chio'o cho'ela'ochone'. Chio'o gwxaquə'əlebecho ca to to
    part c̱he cuerp c̱he Cristən' na' ḻe'enə' babebeɉe' chio'o xni'a de'e malən'.
  sgz-sgz: Git á bos tám ruruna git páplun sang ái Karisito koner a aliu pas git.
    Má ngorer a nokwan suri a kátlán i git, má kángit talar suri rusan tar git uri
    lalin i Karisito. Aramokson a ngorer mul kabin kálámul a mon i kán nokwan suri
    kátlán i kán wák, má talar kán wák suri na lu ekesi rusan tari sang uri lalin
    i kán pup.
  kek-NT: Chexpa̱ba̱nk chiru xban nak a'an li najolomin re li rixakil jo' nak li Cristo
    najolomin reheb laj pa̱banel. Abanan li Cristo, a'an ajcui' laj Colol reheb laj
    pa̱banel ut eb laj pa̱banel jo' li rok ruk' li Cristo.
  blz-NT: gause langkai' a bo pantanaasi boroki' koi Kristus mantanaasi jama'at, ka'
    i Kristus uga' mansalamatkon jama'at men bookoi waka-Na.
  poe-NT: Tí chojni ntoa chónta kjuachaxin tsꞌe̱tue̱nhen ichjién éxí Cristo mé ikja
    tꞌe̱tue̱nhen tí ni̱nko. Kja̱xin jehe chꞌán kjuínchekaá chꞌán tí ni̱nko, mé tí
    cuérpo̱é chꞌán.
  san-TAM: 'யத​: க்²ரீஷ்டோ யத்³வத் ஸமிதே ர்மூர்த்³தா⁴ ஸ²ரீரஸ்ய த்ராதா ச ப⁴வதி தத்³வத்
    ஸ்வாமீ யோஷிதோ மூர்த்³தா⁴|'
  cof-NT: Crístori chiquilachi misu cuwenta joto chiquilaca mantamin joe. Chiquila
    yabe se lominlari yachi puca cuwenta jolajoyoe. Junto yabe mantaiminlayoe. Junni
    jun tsanquenan unilala yalachi sonalachi misu cuwenta joto yalachi sonalaca mantaminla
    joe.
  srm-NT: Biga di womi hën da hedima fëën mujëë, leti kumafa ˻Jesosi˼ Keesitu dë hedima
    fuu dee sëmbë fëën. Hën seei da di Heepima fuu tu. Hën ku u dë leti kumafa sëmbë
    hedi ku ën sinkii dë, biga hën ta taki a u liba.
  qvs-NT: Señorninchi Jesukristu tukuy payta kreyik runakunapa kamachiwakninchikuna
    kashpa salvawashpanchikuna kuydawanchisapa. Jesukristu kuydawananchikunashina
    tukuy runa warminpa kamachikuknin kashpa payta kuydashpa kawsanan tiyan.
  zca-NT: porke yek miyi' rë kwa'n, kuze' lë' miyi' nile' mandad lo una' che'n xa',
    nela Krist nile' mandad lo rë men che'n Me, porke lë' Me miche' kwa'n nzë'b xki
    bixa', rë xa' nak kwerp che'n Me.
  cbc-NT: Jesucristo pʉame cʉ̃rẽ caĩroari poa macããna Jʉ̃gocʉ majũ niñami. Torea bairo
    mʉjãã tocãnacãʉ̃ã canʉmoacʉna, mʉjãã nʉmoarẽ cajʉ̃gocʉare bairo cajʉ̃goãna mʉjãã
    ãniña. Apeyera tunu Jesucristo pʉame marĩ, cʉ̃rẽ caĩroari poa macããna, cʉ̃ rupaʉre
    bairo caãnarẽ Canetõõpaʉ niñami.
  qxo-NT: '@see-verse:EPH.005.022'
  mox-mox: mana ʼoloto tauna moqanena debadi, ʼidewani Keliso tauna ʼekalesia debana,
    ta ʼekalesia tauna Keliso ʼwafina, ta Keliso tauna ʼekalesia ana Toʼetoyavua.
  kew-kew: Gore aame ona surubea-rupa go-rupa madaa Krais-me Gote-na ruru surubea.
    Gote-na rururi Krais-na to yogane pima. Nipumi niaa kabisa-pulu nipuna onaa pima.
  dww-dww: Baninama tauḡoma tauna vutuna waivi debanama. Uma kauinama teneḡinama nama
    Keriso tauna ekalesia debanama. Be ekalesia tauna vutuna Keriso tubuḡinama. Be
    Keriso tauna vutuna ekalesia tauwai yawasaninama.
  twi-ASANTE: ɛfiri sɛ okunu yɛ ɔyere no ti sɛdeɛ Kristo yɛ asafo no ti ne ne Gyefoɔ
    no. Asafo no yɛ Kristo onipadua.
  aoj-aoj: Deiꞌ main, aman anen nape balaga nagaliꞌma akoꞌwi, siꞌi Krais nagape balaga
    nagaliꞌma sios amam nematawa Godi. Eaꞌ esis hiasi siꞌi alop siꞌip ananipi. Epes
    isimba anen atona nofaꞌas sotanimai.
  cbv-cbv: 'Nin pah ã jʉmna caá: Newé wao dáh panihni ã jʉmʉchah, ãjeéh bóli ã́ih
    bácah panihni mi jʉmna caá. Pánihna, mi áaboó mi maáh panihni caá. Pánihat pah,
    Cristo maáh jʉmna, wao dáh panihni ã jʉmʉchah, jwiít ã́ihwãboó ã́ih bácah panihni
    jwĩ jʉmna caá. Caanjéh jwiítdih tʉ́i ʉbni ã jʉmna caá.'
  taw-taw: Adek anɨb ak anɨgɨl mɨdeb, Klays binɨb ne okok dɨl kɨlop kod mɨdeb tek,
    bɨ olap bin ne dɨl nop kod mɨdeb. Klays binɨb ne okok kɨlop tɨg asɨk dek, binɨb
    ne okok kɨli Klays mubwak ne mɨdebal.
  jic-NT: Jesucristo Jepa Dios ts'uyupj mpes. Jesucristo la tjiji yupj 'ücj ca mpatjam
    Dios lal. Nenem Jesucristo jüp'üy jinwá. Nin p'iyá niná, nun nuvoyum nun jis jepapan.
  zap-NT: Porke xemgyeey wnaa rnebééy lo wnaa zegne rnebééy Jesucrist lo yra xpén
    Jesucrist; laa yra mén guin nak zegnak xkwerp Ne; laa Ne wselaa men lo dol.
  wer-wer: Kristo tiar pim ingre mor saurö utpetetakaan niwa pöp tiarim kepön erën
    ëak ngarangk elnieim wë pöl ompöpök pim öngöp ngarangk yaalmë.
  ipi-ipi: '@see-verse:EPH.005.022'
  qul-NT: Imaraycuchus kosaka esposapaj uman, Cristopas creyentecunapaj uman. Creyentecunaka
    paypaj cuerpon, Cristotaj creyentecunata Salvaj.
  ter-NT: Vo'oku koati tuti sêno ne îma, kuteâtimaka koeku itúkeovo tuti uhá koeti
    ûti ne Kristu, uti kutipoâti, uti póhutipone ikéneke kuteâti koêku koxe'úti. Énomone
    koéneye ûti koeku kotútiyea uti Kristu, enepone koitóvoviti ya pahúnevo ûti.
  bmr-NT: Mɨɨro aijɨ mogai aivojɨɨbo inigaɨbadɨ, oono Cristo Moocaani iijamɨnaa Aivojɨɨbo
    inigaɨ iicabadɨ iicaabo. Mɨɨro monigaɨ onoobadɨ meheetavonɨcɨhi. Jaabo bu Cristo,
    Moocaani iijamɨnaa Taajasumɨnaafi.
  fuf-fuf: Ko fii ko gorko woni hoore debbo, wano Almasiihu on woniri non hoore *moftal
    ngal, ngal-le ko ɓandu makko, ko kanko woni dandoowo ngal.
  bhl-bhl: Nimtew angom? Kulais em sios kunum waneng im kak kebe beemdiw imok kumel
    i ikalem kalel kumel im kak kebiliw kasike. Kate yu Kulais so, sios kunum waneng
    iso, biim fakam weng kale kilele ibolow fukunina! Kulais e akalem kal anggil em
    kuankemin deiw kakamele deiw be okileweko, finik so kulamin deiw mo kolewse te.
  ons-ons: Onoka wane, yemo ŋei eŋe ŋanominane lewet okanmaike, yalewaka Kristo eŋe
    doku tau tau magu wane lewet, so ŋene eŋane kie mete sola bikumkoune, Kristo eŋe
    doku tau tau magu wane ra more, gegeine qikka more, sot turuŋze matalikaki siuke.
  con-NTPO: Nane tsove ai'voma mandaqquia'caen tsa'ndu tsu tise pushema in'jamba manda.
    Tsa'caeñi Cristo'qque tsove'caen tsu tise a'ima in'jamba manda. Nane tisu ai'voma
    in'janqquia'caen tise a'ima in'jamba ccushaen.
  ghs-ghs: Nookare, Kiristui oko ma boto tupu nomeho qiba naate napake ingonaitorai.
    Oho isakita abi noi paha atapaho qiba naate noke ingonaitaridzoni.
  peg-peg: ମଣ୍ଡ୍‌ଲି ଜପି କ୍ରିସ୍ଟତି ଆଦିକାର୍‌ ଲାକେ କଗ୍‌ଲେ ଜପି ଆଣ୍ଡ୍ରେନ୍‌ ଆଦିକାର୍‌ ମାନାତ୍‌;
    ଆରେ କ୍ରିସ୍ଟନେ ତା ଗାଗାଡ଼୍‌ ଲାକେ ମଣ୍ଡ୍‌ଲିନି ମୁକ୍ତିକିନାକାନ୍ ।
  txu-NT: Mỳkam? Bir, ar amjên ne ar ajo ba kute mrãmri ne me krãkam umar ne o kute
    amingrẽk ne ba pyràk. Me krãkam ne me umar ne kam amũ ikrao apê nàr parkam mrã.
    Me krã ne amũ me kukràdjà kunĩ ngrẽk ne meo ba. Nãm Kritudjwỳ ã me kute amim marja
    kunĩo ane. Ta ne kute me krã pyràk ne meo ba. Ne kam arỳm me utàn meo ba. Õ me
    kunĩ ne me kute ta ĩ pyràk nhym me utàn meo ba.
  eng-WEBU: For the husband is the head of the wife, as Christ also is the head of
    the assembly, being himself the savior of the body.
  gnw-NT: Echa'ã cuimbae oyocui jembireco, ñaneãca oyocui yanderete rami. Jae ramiño
    vi Cristo co jae upurugüɨrovia vae reta iñãca. Jare upurugüɨrovia vae reta co
    jae Cristo jete, jare Cristo co jae upurugüɨrovia vae reta umbɨasa vae.
  mux-mux: Krais yu yunga yambu-talapeliinga Tepa Liipa Mindili Nolkemela Kupulanum-na
    Wendu Liili Yili molupa, yambu-talape kanili yunga kangiele, yu kangieliinga pengale
    molupa yunga kangiele nokulemú, aku-sipa yima enini ambumanga pengima akiliinga
    ambuma-ni aku-siku teai.
  maj-NT: A̱t'aha̱ xi tí'mi x'i̱n, kui xi síjña títjuhu̱n chju̱úhu̱n xi nkú ta̱ ts'ín
    Cristo̱ síjña títjuhu̱n xu̱ta̱ ni̱nku̱. Xu̱ta̱ ni̱nku̱ kui xi yjonintehe̱ Cristo̱,
    ko̱ Cristo̱ kui xi kits'ínk'ankihi̱.
  bkq-NT: Tâjiso mawânkâ tywydy xuturim, Cristo tynynonro modo nhutuho ara. Kâmakeim
    mâkâ Cristo, kieinwântuo. Kyangahu mâkâ Cristo, sodo emyenro pylâ kurâ-ro warâ.
  kue-kue: Sraglpre, yagl eremogl embiye bre moglkwa, Yesus Krais mogl-mitna ende
    God yombama bitno moglmere yegl, i Krais yene nangiye. Ana Krais yene yombamo
    ere-yungwa.
  cot-NT: Iriraqueate shirampari iriguentitarite jivatiroca imanquigare iquejetacariqueate
    Quirishito ijivajiguirigueti maasano tsaroventajigarica, aisa irioquea meshiajiaquerica.
    Iriraquea Quirishito yamenajiaqueri quemisantajiatsica quempetacaquea iriojia
    itsino, Quirishito irio quejecaroca iguito.
  bnp-bnp: A bakovi i muga ne girihina, i manga kunana e Kristo i muga na tara vona,
    ra kakaina. Ia kunana i korimule hita.
  apn-NT: Kris kêp mẽ pakamã ukaprĩ xwỳnh nẽ kêp mẽ papytàr xwỳnh jakamã te kêp mẽ
    pahpiitã mẽ pahkrã pyràk. Nẽ mẽ papajaja te mẽ pahpê ĩ pyràk. Jakamã na pu htem
    pahpê ĩja te mẽ pahkrã kot tanhmã hamaxpẽr to xà hkôt amnhĩ nhĩpêx o papaja pyràk.
    Ja pyrà nẽ kêr ka mẽ anijaja mẽ amjên jamaxpẽr mex ã mẽ omu nẽ mẽ hkôt amnhĩ nhĩpêx
    mex nẽ.
  ctp-NT: Ndloo la lka ska yu kiꞌyu ꞌin kwilyoꞌo yu. Kwiꞌ ngwañaꞌan, Krixtu nka ndloo
    la ꞌin nchga nten nu ngiꞌni tnun ꞌin Ni sa tlyu ti; Krixtu lka nu ndlaa ꞌin nchga
    nten ꞌin yu, chaꞌ ja kuꞌni ñuꞌun nu kuxi ꞌin neꞌ loꞌo taꞌa neꞌ.
  opm-opm: Krais orhe nita bap sios dire kakhan hat patmur. Orhe kakhan hat patru
    hat orhor han ihir kuu gure kakhan hat patimur. Ihan ire hrepdapat hat patim meng
    amramo hat patenmur. Krais orhor kakhan hat ma pat oh orhe nita sios bap dirnong
    nambur orhe hrepnong nahat napapatmur.
  bvr-bvr: Ngardawa an-gumarrbipa an-guyinda nipa mu-ngoyurra a-jirra achila jin-nigipa
    jin-gumarrbipa niya gun-maywapa minypa Christ nipa mu-ngoyurra a-jirra arrburrwa
    ngayburrpa nguburr-yigipa gu-galiya yerrcha nguburr-gurdiya minypa nipa an-burral
    nipiya arr-jarlapurda arr-ganyja a-workiya.
  wal-wal: Aissi giikko, Kiristtoosi qassi woosa keettaayyo huuphe gidiyoogaadan,
    azinaikka ba maccaaseeyyo huuphe; qassi Kiristtoosi ba huuphen, ba bollaa gidiya
    woosa keettaa ashshiyaagaa.
  zad-NT: Ḻa' beṉ' byonan' chṉabi'e nool c̱he'na', ka chon Crístona' chṉabi'e cho'
    nonḻilall'chone', cho' ba bisle' kwenc̱he bi kwiayi'cho. Chṉabi'e cho', cho' zaklebicho
    kwerp c̱he'na', ka chon yic̱hjchoni chṉabi'an kwerp c̱hechoni.
  kmg-kmg: Ŋowezi ŋonâŋte qizec ekac hâcne, iŋuc jaha Kristozi kikefuŋte qizec ekac,
    ehuc me sahac-ticnere bâbâpiaŋ wâc ekac.
  aso-aso: Ee, Kilisitoꞌ aza evenele muliseti godoteloꞌ minive minineꞌ neꞌmino vadinge
    nene godotidoꞌ minave nizaniꞌ nenako nemuꞌ nene gelekeleꞌ i-ngidi minilo. Idoꞌ
    Kilisitoꞌ aza nene godoteloꞌ minivevoꞌ minineꞌ nevoba eiꞌ evenele eiꞌ okoꞌno neꞌmino
    minunive nene do luꞌ izaaꞌ ive neꞌmine nesi minineꞌ ve.
  uli-uli: Bo mal we ila ye lamli fefel we ril le ye wochog yael Kristus lamli eklesia;
    ngo Kristus mele Demerel eklesia, le ila mele holongol Kristus.
  nin-NT: Kye, unuru nggo si itu i ayamba ama, nâ ta si nggo Kristi nggo a si itu
    i abiga ba. Abiga ba su ku ukpa umaku. Nggo uwa yo su uni kpa inta ttungo wa.
  acu-NT: '@see-verse:EPH.005.022'
  cak-WNT: Ruma ye ri iwachijlal ri ye jolomaj (wi'aj) ri yec'o pan iwi', can achi'el
    rubanon ri Cristo chi ya Riya' ri jolomaj (wi'aj) ri c'o pa kawi' konojel riyoj
    ri kaniman chic Riya' ri nibix iglesia chake. Ya c'a Riya' ri Kacolonel riyoj
    ri can yoj achi'el ruch'acul.
  ebk-ebk: Tay nan laraki nan mangepanguru as nan asawana ay kaman kan Cristo ay hiya
    nan mangepanguru as nan iglesia ay pannakaachorna. Hi Cristo mismu nan mangesarakan
    as nan iglesia.
  spa-PDDPT: porque el esposo es la cabeza de la esposa, como también Cristo es la
    Cabeza de la iglesia, el mismo Salvador del cuerpo.
  ruf-ruf: Mana mmale komtawala pinga wake ka Kiristu pfayowatawala iwanu wose we
    Imulungu; naye Kiristu mwenyegho kowakombola iwanu we Imulungu, awo iwo lukuli
    lwake.
  gun-gun: Mba'eta ime kuery ma gua'yxy akã ikuai, igreja kuery akã Cristo oikoa rami
    avi, heraa jepea guive oiko. Ha'e va'e ma hete.
  agu-BL: Na yi chmil jun xna'n i' ajcaw te yi xna'n, chi tane'n Cristo ske'j ketz
    yi o' cmon creyent. I' ajcaw ske'j, na i' colol ketz, yi o' cmon creyent, yi o'
    yi chi wankil i' tane'n.
  isn-isn: Kunsoko umugoha inge itwe ku musungu, anga u Kristo nuili itwe ku itekeelo.
    Inge muguni nua muili.
  eng-PEV: You see it is like this. Each body has a head that controls it. Well, we
    are God’s people, his church, and we are like a body, and Jesus is like our head.
    He is the one that saved us. In the same way, husbands are like the head of their
    wives.
  ilo-ULB: Ta ti asawa a lalaki ti ulo iti asawa a babai, a kas met ni Cristo nga
    ulo iti iglesia. Isuna iti mangisalakan iti bagi.
  pir-NT: Jesucristo marine yʉhdʉore tiquiro ya curua cjãna mari ijiatire. Sa yero
    mari tiquiro ya curua cjãna mari pʉhtoro tiquiro ijiro saha mʉsa manʉsʉmʉa mʉsa
    namosãnumia pʉhtoa ijire.
  anv-NT: Menɔ alu muú kpaá mbaá mendée wyɛɛ́ ndɛre Kras alú muú kpaá mbaá
    ɛchomele bɔɔ́ bií ɛwé ɛlú menyammyɛ wuú. Ne Kras jimbɔɔ́ alu Mempoó ɛchomele
    wuú.
  sab-NT: Ba muinga mo jwanba, bage chkedale uñale ba ñengulalla chege ba chugagwalla
    salengwli Cristo chege kwian ulita nu ama gerua gaba ulia Chugagwalla kare. Che
    kwian Cristo gerua gaba ulia che Cristo jegwalenu kare che chege amanu ulita,
    Cristo che jun siere ji chugege age me no gdale, Cristo che Chugagwalla.
  tmd-tmd: 'Mag aku aliö mɨda: Krais nöbö mö nuŋ bla mɨxɨñ nuŋ keir mɨda; nuŋ keir
    yöcmaca mɨda. Krais nöbö mö nuŋwa kömö pa. Krais nöbö mö pön yöcmaca mɨd mag aliö
    akuyöbö, nöbö piaku mö ñɨŋa pön yöcmaca mɨdöia.'
  acr-NNT: Ma rachi e kꞌamal uwach ri rixoqil jelaꞌ pachaꞌ ri Cristo e kꞌamal uwach
    riglesia y na xew tane kꞌamal uwach ma e Kolobꞌenel re. Jekꞌulaꞌ ri Cristo e ujolom
    riglesia yey riglesia e ucuerpo Rire.
  kpg-kpg: Idimaa, go taane dela e mogobuna di dagi dono lodo, gadoo be Christ dela
    e mogobuna di dagi di nohongo dabu. Mee Tangada Hagamouli ni di nohongo dabu dela
    go dono huaidina.
  taj-taj: तिग्‍दा भिसम ख्रीष्‍ट मण्‍डलीला थोबो हिन्‍ना। थेह्रङ् लसीन म्रिङम्‍हेमेगदेला
    लागिरीनोन ह्राङ ह्राङला ह्रेम्‍बो थोबो ह्रङ्‌बान हिन्‍ना। ओच्‍छे ह्राङला ल्‍हुइ
    मण्‍डलीदा थार्ना लबाएनोन ख्रीष्‍टनोन हिन्‍ना।
  avt-avt: Yi yɨrɨak menmen im eiyɨntar mɨkan ni hɨr ninɨni naanempri nar ke Krais
    hɨrak kinɨn naanmɨpre mɨt miyapɨr hɨr nisesik. Hɨrak kaa, te pɨke kakɨthis haiu
    mɨt, hɨrak kɨre paan, haiu au haiu mɨre yɨnk.
  cbk-cbk: Cay el marido amo el cabeza del di suyo mujer, igual como si Jesucristo
    amo el cabeza del maga creyente. El maga creyente tamen amo el cuerpo di Jesucristo,
    y ele amo el Salvador di ila.
  uig-ARA: چۈنكى مەسىھ جامائەتنىڭ بېشى بولغاندەك، ئەر ئايالنىڭ بېشىدۇر؛ مەسىھ يەنە
    تەنگە قۇتقۇزغۇچىدۇر.
  tuf-tuf: Raat ima wiya ayro. Jesucrístoat ima uwa bahnaquin ayir eyta, raat cat
    ima wiya eyta ayro. Jesucrístoat ima uw síujaquinro.
  abx-abx: Kay i lalla i magtakulok si danda, pariho may nga si Kristo i magtakulok
    si manniniripon pag'ampo' nga puhu'-na, ngan iya mismo i Paragsalbar sito.
  mco-NT: Com je töxyjäy ñäy nigohuajc'ajtp ma ytöxyɨjc ymiñ, tɨm jadu'n nej Cristo
    nigohuajc'aty ma yɨ mɨbɨjcpɨdɨjc ymiñ. Yɨ Cristo yɨ'je' huɨdibɨ nihuänamb yajnïdzögamb
    yɨ mɨbɨjcpɨdɨjc.
  cpb-NT: Tema ikaatzi iimentaitari iriira jewatzirori iina, roshiyakari Cristo reewatziri
    kemisantzinkaripaini. Tema Cristo roshiyakaakeri kemisantzinkaripaini iriime iwatha,
    iriima Cristo iitotanaiyaarime iriroripaini. Irijatzi owawisaakoshiretairine.
  aon-aon: Um maresh? Rahaem douk hape debeimium irorihiyeu kabi douk Krais nape Debeini
    um Iruhin ananish arpesh um. Aria eshesh ihishmorim shape kabi ananihw shuknihw
    yegenyihw um. Eshesh douk anan kanak nataurumesh naraesh shatanamori shape wosik
    abom iri.
  hus-NT-2005: Abal an tomkidh inik, jaꞌich kʼwajat jelti nin ókʼ nin tomtal, anchanꞌ
    jelti na Kristo kʼwajat jelti nin ókʼ an belomtsik. Na Kristo jaꞌich jeye nin
    Loꞌóxil an belomtsik ani an belomtsik jaꞌich na kʼwajat jelti nin putálíl nin
    tʼuꞌúl na Kristo.
  mig-NT: Chi̱ yii kúu xini̱ ñásɨ́'ɨ́, nátu̱'un Cristo kúu‑ya̱ xiní tɨ́ku'ni̱. Te
    máá‑yá kúu I'a̱ náma‑ún.
  bps-bps: Du i lagi, kenen ulu i yaanan, salngad ku Krayst i ulu i dad to faglut
    di kenen, dunan lawehan, na kenen i To Falwà dale.
  mbs-mbs: so meama se pengolo te esawa din, iling ki Cristo se Pengolo te kedita
    tadon egpemenal. Iling kidon te lawa din, aw sikandin se egpelowà kenitadon.
  tof-tof: Zitülkus módóga, müór kolan singüle, Kerrisozan sos pamkolpamab singüle,
    oya büb nidi tónggapóndako. Wa tüób ibü Zidbain Pama.
  cme-NT: Na saa da, bibiɛŋo yaa ciɛŋo yuŋgu-na ŋaa Kirsaŋ yeŋ Diiloŋ-dũŋ-baamba
    yuŋgu-na dumaa. Diiloŋ-dũŋ-baamba yaa fuɔ borre‑i aa fuɔ u ce ba koŋkortieŋo.
  sus-sus: Xɛmɛ findixi a xa ginɛ xunyi nan na, alɔ Ala xa Mixi Sugandixi findixi
    danxaniyatɔɛ ɲama xunyi ra ki naxɛ. Danxaniyatɔɛ ɲama fan findixi a fate nan na,
    a bara naxan nakisi.
  pon-2006: Pwe ohl pwopwoud ih me moangen eh pwoud, duwehte Krais me tapwin mwomwohdiso,
    oh pein Krais me Sounkomourpen mwomwohdiso, me iei paliwere.
  dad-dad: Ere nigin, Kristus ĩ, sios nẽ mudur ibodok gen, tamo ĩ kayau nẽ mudur ibodok,
    agef fen, Kristus ĩ sios, yogon bouwa nẽ kel yaleya tamo.
  zab-NT: Te pur de nguiu rnabee chialni zec ni rnabee Crist de ni reldilaaz laany
    ax racnény laadeb ni nádeb xpɨnny.
  jae-jae: gebe ŋac kêtu awênê môkêapac kêtôm Kilisi kêtu gôlôac dabuŋ môkêapac, ma
    kêtu gôlôac dabuŋ, taŋ kêtu eŋ ôli naŋ nê kêsiwaga.
  ksd-ksd: Tago ra tutana i tar taulai ia ra ulu i dir ma kana vavina, da Kristo bula
    ia ra ulu i ra ekelesia; tago ia iat ra tena valaun ure ra palapakana.
  msm-NT: Su to bana iyan panguyu to asawa din angod to pagkapanguyu ni Cristo to
    tibo mgo magtutuu no pigyuwas din no og-ilingon to yawa din.
  myk-myk: Bani ná wu ɲɛ cee ɲuŋɔfɔɔ, ba Kirisa ɲɛ mɛ Egilizi ɲuŋɔfɔɔ wɛ. Wee Egilizi
    we wu ɲɛ Kirisa wo ceepuuro te, Kirisa di ɲɛ ti Shɔvɔɔ.
  sbe-sbe: Matawuwuna ede waihiu yona taukulukulu ede loheya, doha dubu yona taukulukulu
    ede Keliso. Na iya tauna ede dubu ne, na iya meta dubu ne taugilihaina.
  mcr-mcr: Tiiŋä etaŋgi ätqä. Kraisi Iqu Goti Hanjuwä Iqueqä qokä-apäkä iuqä Nyuäŋä-qu
    eä, iqua Iqutä huiwi naqä-hŋqunä etaŋgi, Iqu, huiwä iqu häŋä-pmetätŋqänä, aŋgi
    Vauqumuatqä-qu eä. Ii eŋqä-paŋi, qokiqu, apäkiyqä nyuäŋä-qu eä.
  cux-NT: Caati isaⁿ'ā yeⁿ'é nī ní tan'dúúcā tiīiⁿ yeⁿ'e familia, 'tíícā sa. 'Tiicá
    ntúūⁿ tan'dúúcā Cristo ní tiīiⁿ 'iiⁿ'yāⁿ chi i'téénu yā 'yā, Cristo ntúūⁿ 'iiⁿ'yāⁿ
    chi nadanguáⁿ'ai yā nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā 'yā. Ní nducyáácá 'iiⁿ'yāⁿ
    chi i'téénu yā Cristo, 'iiⁿ'yāⁿ s'eeⁿ tan'duucā cuerpo yeⁿ'e Cristo, 'tiicá yā.
  tur-YTC: Çünkü Mesih bedenin kurtarıcısı olarak imanlılar topluluğunun başı olduğu
    gibi, koca da kadının başıdır.
  san-ITR: yataH khrIShTo yadvat samite rmUrddhA sharIrasya trAtA cha bhavati tadvat
    svAmI yoShito mUrddhA|
  bel-N: бо муж ёсьць галава жонкі, як і Хрыстос — галава Царквы, і Ён жа — Збаўца
    цела.
  sch-sch: Khrista chu ama takpum, koiindang sanminringpu ania, koiindang chunga racham
    a nei anghan pasal khomin a lômnu chunga racham a nei ani.
  mic-MIQNT: Muta ji'nm iganpugutuatl ugte'piteml pa na wijei Se'suguli iganpugutuaji
    ugtmimajuinumg. Se'suguli gisi ugs'tawiapni 'ms't ta'n te'siliji ta'ni getlams'tasultiliji.
    Negmow pa wijei aq negm wa'qi ula ugs'tqamug.
  huu-NT: '@see-verse:EPH.005.022'
  jiv-NT: Kristu ni shuari̱n akupeana núnisaṉ áishmaṉsha ni nuwe̱n akupkatniuiti.
    Kristu ni shuari̱n aya̱shimiak ni muuké̱ áintsaṉkete. Tura nin uwemtikiartiniaiti.
  otm-NT: Nguetho nu'ʉ yʉn 'yohʉ i 'bɛt'o bʉ ja rá ngu, tengu a ra Cristo i 'bɛt'o
    bʉ 'bʉh yʉ 'yɛ̨c'yɛi, ngue tengu 'bʉ guesɛ a rá ją'i a, nɛ rám pørpate gätho ʉ.
  dah-dah: Yesuyen alya bereya sios gote doyaŋ al wor pobe Yesu gwahade goyen po,
    albe berem yagot doyaŋ mar geb. Yesu Kristube yende alya bereya sios gote Yumulgaŋ
    teŋ teŋ Al. Irde sios gobe Yesuyen uliŋ pigiŋ yara.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə iərman in kənkapwə rasori ia pran səvənhi
    rəmwhen ia Kristo in kənkapwə rasori ia nakalasia me səvənhi. Nakalasia me nəha
    irəha həmwhen ia nɨpwrai Kristo, nənə in rauvehimɨru irəha.
  kpr-kpr: 'Ainda beká mo: Keriso nunda ekaresia+ da bajari edo irira. Namonde nunda
    tamo ava sedo, nunda sari ningariri. Ai resira amo: nu namondeda bajari ari dae
    sedo, tofo mandi ambududuruse, namondeda ari ekoko da mino ava futusira. Kau daba
    aminga ava, gegenembo ne, nenda evevetu da babojegari edo irera.'
  san-IAS: yataḥ khrīṣṭo yadvat samite rmūrddhā śarīrasya trātā ca bhavati tadvat
    svāmī yoṣito mūrddhā|
  nho-nho: I te aa te tanata hai aavana raa e noho hakamaatua i aruna tana aavana,
    e mee pee ko Christ e noho hakamaatua i aruna te lotu; aa Christ tana tino ko te tama
    e hakaora te lotu, teenaa ko tana haitino.
  gym-NT: ñobtä ñan angwane nitre tödekaka Kristobti abko tä Kristo ngrabare kwrere
    amne Kristo abko tä ji dokwäte kräke, ye kwrere ni brare tä ji dokwäte meri kwe
    kräke. Kristo abko nitre tödekaka niarabti Diantarikä arato.
  azg-NT: Ee nquii tsansꞌa conduihin xquen jñꞌoon ntyja ꞌnaanꞌ scuuꞌ jon chaꞌxjen
    nquii Cristo conduihin xquen jñꞌoon ntyja ꞌnaanꞌ nque nnꞌan na conduihan tmaanꞌ
    cüentaaꞌ Tyoꞌtsꞌon. Nquii Cristo conduihin na itsinꞌman jon ñuaan nanꞌñeen na
    conduihan siꞌtsꞌo ꞌnaanꞌ jon.
  bhd-bhd: किजोकि मुन्श त कुआन्शरी क्रोड़ी ज़ेन्च़रे मसीह कलीसियारी क्रोड़ी, ते मसीह
    कलीसियारो मुक्ति देनेबालोए ज़ै तैसेरी जाने।
  too-NT: Huan xakōlu' māpa'ksī ixpuscāt chuntza' hua'chi Cristo cāmāpa'ksī a'ntīn
    tatā'tapa'ksī xla'. Cristo cāmāpūtaxtūnī't xlaca'n lā' chuhua'j xla' cāmāpa'ksī.
  ind-AYT: Sebab, suami adalah kepala dari istri, seperti Kristus adalah kepala dari
    jemaat, yaitu tubuh-Nya, dan Dia sendirilah Juru Selamatnya.
  cjo-NT: Ikimitaka Jesokirishito reewawenanteeyirini aapatziyariripaeni, eejatzi
    ikimitya shirampari, reewawentero iina. Tema osheki ikamintheeyakaeni Jesokirishito,
    rootaki rowawijaakoeyantakaerini.
  nsn-nsn: Ter hauon, a bulout ter tamatang kaueke tena kuah te misiana puk tang Kristo
    tero luna per toto tamatang tagorong man ger tukununon. Doh Kristo ter tamatang
    uelkarus tatanon.
  san-DEV: यतः ख्रीष्टो यद्वत् समिते र्मूर्द्धा शरीरस्य त्राता च भवति तद्वत् स्वामी
    योषितो मूर्द्धा।
  tna-NT: Beju yahue da ehuane sa echua puji, cuaja Cristo pamapa tu peje su jei eputani
    cuana sa Echua Puji nime. Pamapa jei eputani cuana da Cristo sa equita pu cua
    nime. Tuahueda d'eji su yatani huecuana.
  lid-lid: Tasah, mwan udu bwele-en ma atondrok udun, i buku Krais badeh, udu bwele-e
    iri mwan ma badih ta Kindrei. Ma iri badeh, badu bada Krais, ma iy mene andrei
    iri ndrame hamon.
  wim-wim: Puth than pam thumangan maꞌ thanttangan piꞌ-piꞌantan wanch thum thanttamana
    keꞌ Christ.angan yimanangan maꞌ nungantangan piꞌ-piꞌan pam wanch nungantam anangana.
    Aꞌ nil Christ.angana, nilam kaaꞌ-piichanath ngampang pam wanch nungantam anangana.
  zga-M: Pakhuva ugosi intwe gwa dala va mwene, nduvu u Yeesu Kilisiti intwe gwa tembile
    vupokhi wa mbili.
  yom-yom: Bila bakala niandi Pfumu yi nketo banga Klisto bu kadidi Pfumu yi Dibundu,
    nituꞌandi. Niandi Mvulusi wu dibundu beni.
  san-SIN: යතඃ ඛ්‍රීෂ්ටෝ යද්වත් සමිතේ ර්මූර්ද්ධා ශරීරස්‍ය ත්‍රාතා ච භවති තද්වත් ස්වාමී
    යෝෂිතෝ මූර්ද්ධා|
  yut-yut: Nido, Kristo da paŋmuwukbi dakon busuŋɨ yɨkdak, uŋun da tɨlak wɨli uŋun
    mɨŋatni dakon busuŋɨ egɨsak. Paŋmuwukbi uŋun Kristo dakon gɨptɨmɨ, ae Kristo da
    yokwikon baŋ tɨmɨkgɨt.
  grc-BYZ: ὅτι [ὁ] ἀνήρ ἐστι κεφαλὴ τῆς γυναικός, ὡς καὶ ὁ Χριστὸς κεφαλὴ τῆς ἐκκλησίας,
    καὶ αὐτός ἐστι σωτὴρ τοῦ σώματος.
  cpc-NT: Tima ikaatzi iimintaitari ijiwatziro iina, ikimitakari Cristo ijiwatziri
    kimisantzinkariiti. Tima Cristo ikimitakaantari kimisantzinkariiti iriimi iwatha,
    iriimi Cristo iitotanaiyaarimi iriroriiti. Irijatzi owawisaakoshiriyitairini.
  nhg-NT: Pos tlöcatl ica quiename itzontecö de isohua, ejqueu quiename Cristo iloac
    itzontecö de inu cuierpo tli tecate tejua tonochtie tli tecreyentes. Pues yejuatzi
    iloac tlamöquextiöne de inu cuierpo.
  nya-nya: Pakuti mwamuna ndi mutu wa mkazi monga momwe Khristu ali mutu wa mpingo,
    thupi lake, limene Iyeyo ndi Mpulumutsi wake.
  ngu-NT: Ijcon xchihua, pampa Dios oquitlalij on tlacatl quen yejhua tlayecanquetl
    itech isihuau, ijcon quen Cristo yejhua tlayecanquetl intech on yejhuan quineltocaj.
    On yejhuan quineltocaj nochihuaj icuerpo niman sa no yejhua quinmaquixtia on tlaneltocaquej
    yejhuan nochihuaj icuerpo.
  kup-kup: Met dari añarab tairari Kristo maot pimeri ba avatahan hez-pori pim heris
    ravat hez. Met pi dari poriz gagao ravat korav hezavoz zut ari abuhol paru arim
    añaholoz gagao ravat korav hez.
  jid-jid: Lilon atu uwa nawa kristi hi tu iklisiyaa.
  wmw-wmw: Kamana nlume ndi kiswa ca muka wakulombiwa, kamba Almasihi vyaari kiswa
    ca jamati. Noyo ndi Nvushi wa jamati‑yo, mwiri wake.
  gmv-GGM: Kirstossay ba asho gidida wossa kethaysi hu7e gidida mala azinayka ba machcheysi
    hu7ekko.
  ssg-ssg: Wawan i masin ka pat ti neiniai tel axoan masin Krais i pat ti neiniai
    teka kahikahin ape laha masin tupuan. Krais i tetel awaiakako ti kawatan ti lialui
    woukako.
  zpo-NT: Nel lee xaabyi nak xaa nabeyy lo ngwnaa, modxa nabeyy Jesucrist lo re xaa
    xaa, nel Jesucrist mloo re xaa xaa lo yalgut, nu mle xaa zee gak xaa mod kwerp
    cheen xaa.
  poy-poy: Toziya mpalu kanawu ukolamlima kwa mdala gwakuwi gambira Kristu ntambu
    yakawera na ukolamlima kwa shipinga wantu woseri yawamjimira Yesu na Kristu mweni
    kawaponiziya wantu yawamjimira, womberi ndo nshimba yakuwi.
  qwh-NT: Warmeqa qowanpa mandadunchomi canan, imeca creyicoqcuna Jesucristupa mandaduncho
    cayanqanno. Porqui peman creyicoqcunapaqqa Jesucristullam Salbadornincuna.
  gaw-gaw: Aḏinu? Kristus Nug nuhig tamaniaknu iḵi daaṯe amubia danab nug ahnu iḵi
    daaṯe. Tamaniak am Kristus beḏu bia daaṯe amu Kristus Nug tamaniaknu eḏua awiḵak
    danab daaṯe.
  nca-nca: Dokoro Kristoko huru-huru meté horé ŋuro kembé tete ŋunde qembe kamímbo
    parímboro kembé tete. Hamó, Kristoko unipare ŋu rambaruru koŋgo yoriní eneŋo kowí
    taŋgurí.
  zpz-NTPP: Gun de yu gyeey riib ic yu de ru biñ mñaa nu nac mñaay gal nu Crisht riib
    ic mi dela mbecy nim. Niꞌ ziꞌl Crisht nac mi biñ nu rboo mbañ de mbecy nim, de
    yu nu nac cuerp nim.
  zac-NT: purquë lëꞌë nguiu na ziquë cabësë shtë tséꞌliꞌ, ziquë Cristo na cabësë shtë
    grupë shtë shmënë Dios. Cristo na më salvador shtë shmënë më nu lëꞌë raiꞌ na ziquë
    tubi cuerpë parë lëꞌë më.
  kyg-kyg: Siosi vayaꞌmogimo Kalaisi agufamo maiꞌnageno Kalaisiꞌa apakufamo alino
    katino neꞌapateya vekamoꞌa agufaꞌamo agenopagana huno maiꞌneno yagaino neꞌapate.
    Ani kavaꞌmo huꞌa anautapimogi yagaiꞌa nelapataya vayaꞌmo maiꞌnae.
  kmk-kmk: Ta sat laḻaki dit mangitulay sit asawana, padan Kristu un siya’d mangitulay
    sidat manuttuwa. Ta si Kristu dit managu utdat manuttuwa un mauguda long-ag na.
  cao-NT: Jabi jahuë ahui ototi chama jaya xo bënë, naa chahahuacanaibo ototi chama
    Cristó jaya ca jascaria. Bënë tsi xo toa ahuini mapo; naa jahuë rëquëniniti Ibo.
    Jascaria tsi noqui chahahuacanaiba mapo tsi xo Cristo, naa noqui Xabahamati Ibo-iboria.
    Jasca, noqui tsi xo toa jahuë yora, naa noqui Cristo banahuacanaibo.
  bbr-bbr: Owon, Krais ko Kristen roasiret kamwareäu senek, ros asir kameäu. Kiro
    roasiret ak Krais nukan enipsau senek, Krais nukas ak akan onok aru pakan imwarowon.
  inb-inb: 'Imasa­mi Cristo, uma kag­sina, tukui pai­wa tukus­ka­kunapa iaia ka: chasa­lla­ta­mi
    kam­kunapa kusapas, war­mipa iaia ka. Cristo kikin­mi ka tukui pai­wa tukus­ka­kunata
    kispi­chig. Tukui pai­wa tukus­ka­kunaka, paipa kuir­pumi ni­raian­chi.'
  hrv-hrv: Jer muž je glava žene kao i Krist Glava Crkve - On, Spasitelj Tijela.
  box-NT: Mu bon, o hã́a ɲúhṹso lé ɓàn báa, làa bìo ɓa kèrètĩ́ɛwa ɓúenɓúen
    kuure ɲúhṹso lé o Krista bìo síi. Le kuure mu lé o sãnía na ó o kã̀nía.
  ote-NT: Ngueꞌa̱ nura ꞌñøhø go gueꞌa̱ ra ña̱xu de rá ꞌbɛhña̱, nja ngu ma Zidadahʉ
    ra Jesucristo go gueꞌa̱ ra ña̱xu de ra nija̱, ngueꞌa̱ go gueꞌa̱ xa pøhø ra nija̱,
    y nura nija̱ go gueꞌa̱ rá ndoꞌyoꞌa̱.
  wnu-wnu: Aninou munon eng wuri aninou baraitari igo anoar igour. Munon inubersiau
    tari sios munon yurau qeretutnob oroar igo gas ende. Ne Sios yurau eng Munon inubersiau
    tari wonou musuor end Sios eng Munon inubersiau tari wonou git goan.
  zam-NT: Tac xin' sa'l gu' nac gundan loo gu' xalque' nac Crist gundan co' ñibe'
    loo mèn co' ndxela's, mèn co' nqueltàa loo cón che'n Diox. Crist ntelá' mèn co'
    ndxela's loo cón che'n Diox por cón che'n Crist loo con' ryes. Mèna nac xal ladpe'
    Crist.
  zyp-NT: Zecawtamaw tatah Khri cawh Ama a pung a cangpaw khrisawbu lu a cangpaw hratah
    pasae cawh a nupui lu a cang. Khri cawh khrisawbu a Pachahtu a cang.
  sey-NT: Cristo sehuosicohuaꞌi mëñe si̱opë api, cuiꞌne paꞌye ë̱jëje nomio mëñe si̱opë
    api, Cristo sehuosicohuaꞌire huasoquë api, i̱ ca̱pë acohuaꞌire.
  nvm-nvm: Ijefuon maiji Kurais fu sos ijiebuon e nigen rene bu samuagdiamo ijefuon
    unam besum ijeg vo baru iji fu daro nado fur e nigen rene bara fuon samuak. Regavo
    e iji bu Kurais ma vierafejo iji fun karauniainma ijefuon bun una Kuraison vajat
    ren.
  mps-mps: Tama Krais aga te aga po wali pabo we bidide tobolu bidi bidibo gilama,
    tama bidi me aga wede tobolu bidi bidibo dao. Te agai po wali pabo we bidi te
    agai tigi tiwai, tama Krais aga digi augwali ma dobola sabo bidi dao.
  pab-NT: Hiyaiya, ena atyo haiyanityo xahehare, Cristo tyakekohatiyenae xahehare
    tyaonitere akereta. Cristo terota atyo waiyexe maniya mohenahitahene hoka hatyo
    terota eháreha.
  llg-llg: Huu touk ndia, sama leo sao inak malanggan. Ma Karistus boe, Malanggan
    neu Ndia hataholi nala. Huu Ana soi dalak fo lasoda.
  kyf-kyf: Nɩɩ, 'ŋwnɔɔ 'lowli mɩ 'ŋwnɔɔ -kanyɔ nya, 'sa Klisɩ mɩa *Leglizɩɩ -Kanyɔ
    nya. Nɩɩ, Leglizɩ -we -wa Klisɩɩ ku, Klisɩ mɩ we 'wlu nya, 'ɩn ɔ mɩ 'yaa we Gbʋwʋsanyɔ
    nya.
  tpi-tpi: Long wanem, man em i het bilong meri bilong en, olsem Krais em i het bilong
    sios. Sios em i bodi bilong Krais, na Krais i bin kisim bek em.
  mih-NT: Vatyi ndyaca ñaha rayɨɨ sii ñazɨhɨ ra tañi ndyaca ñaha ra Cristo sii ñiyɨvɨ
    sino iñi sii ra. Ta zacacu ra sii maa yo sa cuu coño ñuhu ra.
  qvh-NT: '@see-verse:EPH.005.022'
  kms-kms: Te pugri ngaim ni ngawu namb di nyumbueg ninde nambune ei wus. Di ren kin
    te Kraist ni ngawu namb di wute Jisas nei rimbig kin te nikin ghimbi di wute ni
    nate ruwi ye te ninde nambu ris kin ane tuquine.
  agn-agn: Tenged ang lali yay ang pangolokolo ong katawa na, pario ka si Cristo ya
    kay ang pangolokolo ong tanan ang pamagto ong nandia. Si Cristo tang naglibri
    ong yaten, ig ita nagimong sinangoni na ra.
  nhi-NT: Porque in siuatl poui itzonticon yeh nitlauical, ohcon quemeh Cristo poui
    tzonticon den tlaniltocanih. Uan yehuan poutoqueh queh itlalnacayo Yehuatzin,
    naquin inTemaquixtihcatzin.
  ttc-NT: tzan tpaj te ichmilb'aj aji te twitzale' ti'j te txu'jel iktza'x te Krist
    aji te twitzale' kxol kye aj nkye'okslan ti'j b'ix aji te okoloyon kyi'j kyetz,
    komo kyetz a'e' te aj xhchi'jel.
  dan-1931: thi en Mand er sin Hustrus Hoved, ligesom også Kristus er Menighedens
    Hoved. Han er sit Legemes Frelser.
  kwj-kwj: Hinde wowani, Kurais ri sios lei mwa laka ri dau hingambwa, hurache ri
    ri humwe ti mwa laka hinga ri dau. Sios oti Kurais ri hima tape, woroki Kurais
    wunu ri ai rataro.
  vie-OVCB: Vì chồng là đầu vợ, như Chúa Cứu Thế là Đầu Hội Thánh; Ngài cứu chuộc
    Hội Thánh là thân thể Ngài.
  kze-kze: Ísu Káráísitimo kwená kwaásira'o kárákwirainten-umai kwaaimá kentuwainímbááka'a
    kárákwiyoro. Káráísiti kwená kwaási kawer-ámpá'á métínkaraiye.
  lbk-lbk: Tay nan lalaki nan pinakaolon asawana, kag ken Cristo ay pinakaolon nan
    am-in ay mamati ay alig awakna ay insalakana.
  mto-NT: Ku̱x je̱ yaaꞌtya̱jk, je̱ꞌe̱ veꞌe du̱nu̱kuvajkip je̱ ñu̱da̱ꞌa̱x, veꞌem ax
    joꞌn je̱ Cristo du̱nu̱kuvajka pa̱n pa̱n jatyeꞌe jaanchjaꞌvijidup, je̱ Cristo,
    juuꞌ veꞌe je̱ jyayu du̱yaktso̱o̱kp je̱tseꞌe yꞌit je̱ꞌe̱ ma̱a̱tta ax joꞌn toꞌk
    niꞌkx toꞌk ko̱pk ku̱yꞌijtti.
  bzh-bzh: In ham reggamin tu ham alamin meneġin ham nebë sën Kerisi tu yi alam alaj
    meneḳo sir yah vu Anutu lo.
  guj-2017: કેમ કે પતિ પત્નીનું શિર છે. જેમ ખ્રિસ્ત મંડળીનું શિર છે તે શરીરનાં ઉદ્ધારક
    છે.
  jvn-NT: Awit wong lanang kuwi dadi sesirahé wong wédok, kaya enggoné Kristus dadi
    sesirahé pasamuané. Kristus sing ngluwari wong-wong sangka pangwasané ala terus
    didadèkké siji ing pasamuané, sing dianggep badané Dèkné.
  byr-byr: Kɨraazɨtɨyai gamɨre kusɨlaanyainaavɨ nemaremwaaide Mɨnyagɨnyai mwaalɨkabaaibɨꞌ
    kwalaangei gannya balaangevɨ wɨmaremwaaide Mɨnyagɨnyai mwaalɨꞌ. Kɨraazɨtɨyai sahwai
    kusɨlaanyainaavɨ nevadaihasamaarakelyɨ. Gamɨre kɨlaakejɨkɨyainera nemɨ.
  ian-ian: Kraist ndɨna mbaapma nɨmbana njambwi nyanat tɨnda vla ndɨno wupma ndu ndɨna
    taagwana njambwi nyanat tɨgandɨ. Kraist ndɨna mbaapma nɨmba kat kwunatndɨ maa
    ndɨna mbangɨ vla tɨgandi.
  hun-hun: Mert a férj feje a feleségének, mint a Krisztus is feje az egyháznak, és
    ugyanő megtartója a testnek.
  mcf-NT: Adembidi abi tantiaquidtedi chuiquidquio Esuquidistu nec. Abi yacno indoshon
    ënëdenquio yec icsainquiocnoc tabadmendac. Adembidi aton chido chuiquidbidi aton
    bënë nec.
  kjs-kjs: Gore alimi ena surubea-rupa Keriso-me Gote-na ruru surubea. Gote-na rururi
    Keriso-na to yogale pima. Nipumi naa kabasa-pulu nipuna enaali pima.
  mni-mni: Maramdi Christtana singlupki makok oibagumna mapuroibana nupigi makokni.
    Aduga Christta masamak mahakki hakchang oiriba singlupki kanbiba mapuni.
  yad-NT: '@see-verse:EPH.005.022'
  mxb-NT: Dá chi̱ yíi̱ ndo̱ kúú dini̱ noo̱ ndo̱ táto̱ꞌon ki̱ꞌo kúú Cristo dini̱ no̱ó
    ña̱yuu mií ná, na̱ kúú táto̱ꞌon yikí ko̱ño na̱. Ta mií ná kúú na̱ dáka̱ki ñaá.
  pon-2006A: Pwe ohl pwopwoud ih me moangen eh pwoud, duwehte Krais me tapwin mwomwohdiso,
    oh pein Krais me Sounkomourpen mwomwohdiso, me iei paliwere.
  maq-NT: Ta xihin nuju ne, vitexa nuju me sacuaha rcun, cuanitjin sacuaha Cristu
    vitexa rë yëjë xuta xi macjain rë me sacuaha rcu me. Hane Cristu cavaxëtje me
    xuta yungun jan sacuaha xi hacui yojo rë suva me.
  hto-hto: Mei naga rɨngo ie ɨni ocuífɨrega, íemo jɨáɨ ie ɨni ñue úiñogaza. Afe izói
    nana Crístomo ɨ́ɨnotɨno, Cristo ocuícaiaɨoɨ; daje izói Cristo ñue úiñogaiaɨoɨ.
    Afémɨe afémacɨ illaɨma. Daje izói afémɨe íaɨoɨ Jíllotaitɨmɨe. Afémɨemo ɨ́ɨnotɨno
    íemo dájena jaɨnáinamona, ja ie izóidiaɨoɨ; ja dáamɨede abɨ izóidiaɨoɨ.
  por-BRBSL: Pois o marido é a cabeça da esposa, como Cristo também é a cabeça da
    assembléia, sendo ele mesmo o salvador do corpo.
  ces-NKB: Vždyť muž je hlavou své ženy, jako [je] Kristus hlavou církve; a on je
    Spasitelem těla.
  cui-cui: Tsipei pebin canamataxeina piowa, icha Cristo ichi xua canamataxeina piamonae
    pomonae pia pejume cowʉntsiwichixaetsi. Bapon Cristo barapomonae pia Pecapanenebiyaeinchi
    tatsi. Barapomonae pomonae pejume cowʉntsiwi bara be Cristo pia pepon tatsi. Cristo
    bara be pentasipa pecanamataxeinaexae barapomonae.
  boj-2014: Kristus a gago gate koba unu dego kere nuŋgo gumbuluŋ naŋgi nuŋgo gate
    unub. Iga kalil Kristus aqa jejamu qujai unum. A na iga eleŋej.
  eng-OEBUS: For a man is the head of his wife, as the Christ is the head of the church
    – being indeed himself the Savior of his body.
  eri-eri: Wa taate bona, fai no oya nomo mora, onou dorofenga Kristus no sios nomo
    mora. Sios no Kristus nomo gogala, onodu Kristus no ege gidu hawai.
  wiu-wiu: Ni edoa-mo. Keraisuyo Akolaline ali atoa toto kokotukoapa one tigini wa
    tetepo takoa toa monaneya. Nitane agopa tone tobou wane tetepo takoa oneke-kama
    lukoa meamedeko. Nitamedeko toa atoa yatene kinikaneke lukoa meamene wane uku.
  swe-swe: För en man är sin hustrus huvud, på samma sätt som den Smorde (Messias,
    Kristus) är församlingens huvud, han som beskyddar (bevarar, räddar) sin kropp
    [församlingen].
  cth-cth: Bangkongtetpawiteh, Khrih teh Kawhmoun e lû lah ao e patetlah vâ teh yu
    e lû lah ao. Ahni teh tak rungngangkung lah ao.
  mti-mti: Kuiyawa Keriso me siosi kuiyawa, sira me waita abnawa ui kwapiwa oya. Me
    mina memawa me biviwa kuiyawa.
  pad-NT: Cristo haria vaka'da'divini vani fori hiki ida makhira kidigamo-ra vaka'da'dihananavini
    jahani jaboni. Cristo va'ora akava'ijoa'iki adani kidija'ari. Kidija'ari arihiki
    hari. Cristo abono arihiki hari jaboni.
  twi-twi: efisɛ okunu yɛ ɔyere no ti sɛnea Kristo yɛ asafo no ti ne ne Gyefo no.
    Asafo no yɛ Kristo nipadua.
  hlt-hlt: Khrih tah hlangboel kah lu la om tih amah te pum kah khangkung la a om
    van bangla va he yuu kah a lu la om.
  tbz-SIM: Kɛ yɛ̃́ onitidɔ̀ù weè bɑkɛ́mɛ̀ o pokù Kirisi bɑkɛ́ mɛ̀ɛ̀ botí o kɔbɛ tĩ̀nnì
    dìì tú o kɔ̃̀ntì kɛ dì dɛɛrí.
  san-GUJ: યતઃ ખ્રીષ્ટો યદ્વત્ સમિતે ર્મૂર્દ્ધા શરીરસ્ય ત્રાતા ચ ભવતિ તદ્વત્ સ્વામી
    યોષિતો મૂર્દ્ધા|
  ake-NT: Apʉne pʉra taan'pʉ esi no'pʉ i'pai pe, Kʉrai esi kasa so'si i'pai pe, tʉpun,
    ipika'tɨnin pe te'to'.
  qvn-NT: Gowanga cayan warmipaga pushapagninmi. Chaynuymi Cristosi cayan payman yupachicug
    gotucagcunapa pushapagnin, jinaman salvagnin. Chay cuerpunnuysi cayag payman yupachicugcunapa.
  tku-NT: Xakōlu' māpa'ksī ixpuscāt chuntza' chī Cristo cāmāpa'ksī tī tatapa'ksīni'.
    Cristo cāmakapūtaxtūnī't xlaca'n tī ta'a'ka'ī' ē chuhua'j xla' ū'tza' cālīmāpa'ksī.
  bjk-bjk: I deek bara mum morobo pet bira, möxösa, a tödi i taxin te idu ma une re
    ine xarnang bölök e Krais i taxin köbo tene lotu. Ine iat mon ewe ixo öro idi,
    me idi a aine ine.
  msy-2020: E fo, Krais uan siosɨn dapanimɨn iti moghɨn, paba uan amuibar dapanibar
    iti. Ezɨ Krais uabɨ siosɨn Akurvazir Gumazim, ezɨ sios Kraisɨn inivafɨzimɨn mɨn
    iti.
  bpr-bpr: Du i lagi, kenen ulu i yaanan salngad ku Krayst, ulu i dad to ftoo, dunan
    i lawehan, na kenen falwà dale.
  cle-NT: Chiaah¹ diáh⁴ dsaá⁴ nɨ³ na³lɨ́y⁴ liáh³xɨ³ mɨ¹dxɨ² diáh⁴ mɨ́³, ja̱³ba² liáh³xɨ³
    Cristo nɨ³ na³lɨ́y⁴ mɨ¹dxɨ² diáh⁴ dsa³ ñuúh⁴guah³. Baáy⁴ jnia² ca³dsa³taá³a² nɨ³
    na³lɨ́⁴a² cuerpo chiáh², baáy⁴ ñaá² nɨ³ gá⁴lieéy² jnia² chiáh² dsaa² chiaa⁴²a².
  txq-txq: Sao touk naa, sama leo sao inak malanggan. Ma Karistus oo Malanggan soa-neu
    Ndia hatahorin nara boe. Ana ndia soi dalak fo ara hambu masoi-masodak.
  aaz-aaz: Fin hi mone es-es ate, on reꞌ ꞌnakaf neu in fee. Ma Kristus amsaꞌ Aꞌnakaf
    neu Iin na. Fin In es reꞌ anfei ranan he sin napenin fetin.
  qup-NT: Kristuka ñukanchita kishpichik kashpan paypa aychanshina kanchi. Imashnami
    umanchika aychanchita purichin, chasnashinami Kristuka payta kirikkunata alita
    yuyachishpa purichin. Chasnallatatami kusanka warminpa umanshina kashpan warminta
    purichinan tiyan.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɩsǝnɑ mpi Kilisiti nɑ́ kǝlɑ Yesu sɛɛlɑɑ kpekǝle tɔ mpʋ tɔtɔɣɔ
    ɑpɑlʋ nɑ́ kǝlɑ ɑlʋ. Yesu sɛɛlɑɑ kpekǝle kɛnɑ Kilisiti tɔnʋɣʋ pilimile, nɑ Kilisiti
    mɑɣɑmɑɣɑ kɛnɑ pɑ nyʋɣʋ yɑtʋ.
  azb-azb: Çünki bədənin Xilaskarı olan Məsih imanlılar cəmiyyətinin Başı olduğu kimi
    ər də arvadının başıdır.
  eng-DBY: for a husband is head of the wife, as also the Christ [is] head of the
    assembly. He [is] Saviour of the body.
  guo-NT: Dios tapaei Cristo tato'laliajwa jiw naexasiti japon pejwʉajan. Dios tapaeibej
    kaenanʉla poejiw tato'laliajwa pejwatho'. Jesucristo tʉp xot, nakwemot xatis babijaxan
    isaspoxanliajwa Dios nakbʉ'weliajwa. Samata, puexa xatis Cristo pejjiws, naexasich
    xot Cristo pejwʉajan.
  hla-hla: Taraha, a tson e pan nena a tahol i tanen te kato has uana e Kristo e pan
    nena a hun barebana i tanen. A hun barebana tere Kristo e hereri a tuanreinen.
    Hena, nonei e hakui ranen e here nei u baku te hakuiena u tuanrei. Ne Kristo a
    Nihitaguhu tara hun barebana i tanen.
  mav-NT: Katu­pono e'aito topy­hu'at e'akag wo Tupana wanẽtup hawe aikotã aikotã
    aipo­typot Iesui Ai'akag wo topy­hu'at hap ewy.
  kpf-kpf: Apŋandâ ambinŋaŋgât kâukŋâ uap. Zo yatik Kristo, zâk zeŋgât kâukziŋ uap.
    A ambân gakârâpŋâ zen kiŋ bikŋâ ândie. Oi zâk kiŋ bikŋaŋgât kubikkubik uap.
  ppo-ppo: Ti noatepae, Yesu Kerisoné ama fake so whi̧ta, ama tikitóró betepa, a̧
    topo bituraalu, atima aluyao̧sóró tao su betere whi̧ biture kaae, whi̧ ama soné
    topo beterapó.
  hin-2017: क्योंकि पति तो पत्नी का सिर है जैसे कि मसीह कलीसिया का सिर है; और आप ही
    देह का उद्धारकर्ता है।
  wol-KYG: Almasi moo di musalkatu mbooloom gëmkat ñi, mbooloo mi di aw yaramam. Te
    itam ni Almasi dee boppu mbooloom gëmkat ñi, ni la jëkkër ji dee boppu jabaram.
  bef-bef: Kilisitou ai bonaꞌmagita latahati lolo huto minoto leleꞌmo nupa huto kaba
    hu letoto nohina suhi luto bonaꞌmagi lihaꞌani kaba hilabe. To Kilisitou lali yaꞌma
    gufaꞌa nohutogo aiꞌasigoko lubuto bilata bo nohibe.
  amm-amm: Ulai afonimaiso? Kolaiso mo mulumolo luwai noko nokolalo moini komu komiyai
    na tosamukumokomoi. Moi mo tani au komiyai, tani nasu wosuwoimai tosikoni. Ta
    noinomo tosamiyaikiyokoni. Noinoso na, noko mo nonini komu komiyai, na tosamukusomoi.
  zaj-zaj: Kwavija mbigalo iyo pala da mtwanzi wake, kamba vija Kilisto viyali pala
    da wanhu wamtogole Kilisto. Na heyo iyo Mkombola wa wanhu wamtogole Kilisto, awo
    wali lukuli lwake.
  chq-NT: Tsʉ 'in ñʉʉ'¹ tya'a do lɨ́ɨ¹i mootyi² tya' tsamɨ́² tya'a tsʉ la joon lɨ́ɨi¹
    Cristo mootyi² tya' 'in jai'² lɨ́ɨi¹ 'ii. Joon Cristo do gajmaa¹a tiin'¹³ 'in
    tsá² jai'² lɨ́ɨi² 'ii. Joon 'in tsá² 'in jai'² lɨ́ɨi² 'ii lɨ́ɨ¹i lawa cuerpo tya'a.
  swp-swp: Paana tau monena wa uruuruna ede, doha hinage Keriso, ekalesia, ia tauna
    wa, ia uruuruna ede, eo tauhemaurina.
  bjr-bjr: Asauku mundirafa narí ufara suqimariasa innaaruna asumu nimimarifa maridanoo,
    misa uriqararafa maridanoo, anaasee nifaaqmaaka miqikai iqa nári ninaaqmaaka uriqara
    mafi marianara inneeqa nifaaqmaaka nimeemaanai ureeqaqa mariaqa.
  aby-aby: Yesu Keriso Dawama i sosiro Danu wake naukaisa orou yawokakune enaenari
    emeakama awekabo yawokaisa. I sosiro Godinu wake naukaisa orou emuae Yesu Kerisonu
    ofe ari ibake Dawae emenu ma wirokeka mi.
  eng-YLT: because the husband is head of the wife, as also the Christ [is] head of
    the assembly, and he is saviour of the body,
  jni-jni: Uroma me mani ni cenu une umeme, gusi Yesu sa mazi nan nu utarsa ume me,
    ine ini nipum ni me me, me nice ni meme, memani unu bura uni pum me.
  kne-kne: Tan din lalaki di pangolon di asawa na ay kaman met laeng si Cristo di
    pangolon di am-in ay mamati en sisya ay maiarig sin awak na. Et si Cristo abe
    dedan di mangisalakan sin am-in ay mamati.
  tgj-tgj: Vkvlvgavbolo Kristo gv gvrja gv aolo rigv ladubv atubv tujupkunam aingbv
    nyilo vdwvka nywng gv ao lo rigv ladubv atubv tujupkunamv; okv Kristo ninyi atubongv
    gvrja gv ringnvbaanv ngv, ninyigv awv.
  gui-NT: Echa cuimbae oyócuai jembireco, ñaneaca oyócuai ñanderete rami. Jae ramiño
    vi Cristo co jae oporogüɨrovia vae reta iñaca. Jare oporogüɨrovia vae reta co
    jae Cristo jete, jare Cristo co jae oporogüɨrovia vae reta omboasa vae.
  quc-TT: Rumal chi are ri achajilom jolomaj rech ri rixoqil, jetaq ri Cristo are
    jolomaj xuqujeꞌ xukol ri komontyox, rumal cher are utyoꞌjal.
  heg-NTPO: Ta sapa-biklobe li niam, banansila el bon deng un sapa-bihatan na. Nol
    Kristus nam kon Bon deng Un atulin nas. Ta Un man sai lalan le oen haup boa-blingin.
  ptu-ptu: Aka muane abana la ullumbäi bainena sihhapam ulu ullumbäi kale. La ma'pogau'
    susi muane, umba susi Kristus ullumbäi kakalebuanna ingganna to matappa'. Anna
    Kristus siam duka' mendadi To Mepasalama'na to disangai bätäna, battu diua kakalebuanna
    ingganna to matappa'.
  bzd-NTPO: Alaköl wëm dör ie' wökir we̱s Cristo dör ie' ichapa wökir es. Ie' dör
    ie'pa tsa̱tkökwak. Ie'pa dör we̱s ie' chkà es.
  kwf-kwf: OsiꞋana na ngwae araꞋi ka toꞋo ana ngasingasiꞋanga fafia na Ꞌafe, diꞋia
    logo neꞋe sa Jesus Christ toꞋo ana ngasingasiꞋanga fafi kia na ngwae neꞋe kulu
    faꞋamamana ana ki. Ma sa Jesus Christ neꞋe faꞋamauri kia, ma kulu ka diꞋia naꞋa
    na nonina.
  eng-WYC-2017: for the man is head of the woman, as Christ is head of the church;
    he is Saviour of his body.
  eng-WMBB: For the husband is the head of the wife, as Messiah also is the head of
    the assembly, being himself the saviour of the body.
  zat-NTPS: lawe' da naca benne' biu xíchaje̱ chee̱ zru'ule̱', cáte̱ze naca Cristo
    xíchaje̱ chee̱ bi chee̱' ca'. Cristo naque̱' Benne' weselá chee̱ bi chee̱' ca',
    bi zaj naca be̱' ca be̱l-la' dxen cheé̱queze̱'.
  spp-spp: ɲaha na yɛ nɔ̀ŋi u ɲyɛ u cwoŋi ɲùŋke, bà Kirisita ɲyɛ dánafeebii kuruŋke
    ɲùŋke mɛ. Dánafeebii kuruŋke ku ɲyɛ Kirisita cyeere, u à kuru ŋkemu shwɔ ke.
  zty-NTPS: Ki žaḻa' gonle dan' ẕnna bia' to benne' byo ẕo'le' kan žon Benne' Criston',
    ẕnna bi'e benách chie' ka'. Benne' Criston' nake' Benne' žeslé' benách chie' ka',
    benne' ka' zej nžage' beḻa' žen chie' Ḻe'.
  mek-mek: Gome Iesu Kristo iifi eꞌa, isa imaauga auga, kania eagamauga auga kaniagai
    koa iꞌopoga, oi akafamu auga oi kaniamuai.
  aey-aey: '@see-verse:EPH.005.022'
  urd-GVH: क्योंकि शौहर वैसे ही अपनी बीवी का सर है जैसे मसीह अपनी जमात का। हाँ, जमात
    मसीह का बदन है जिसे उसने नजात दी है।
  ycn-ycn: Jesucristo i'imatari ina'uqué capichácajo liyá, ne'emacáloje rijhua'atéjena
    raú penaje. Ri'imacá rijhua'atéjena huacára'ajeri que caja achiñá i'imacá riyajalo
    huacára'ajeri riñacaré chiyá.
  djr-djr: Bili ŋayi ŋunhi dhuway'mirriŋuny nhuŋu, ḻiyan ŋayi ŋunhi nhuŋu, balanya
    nhakun ŋayipi Djesu-Christtja ḻiyan Godkalaŋumirriwnha yolŋuw walalaŋ. Bili God-Waŋarrwuny
    ŋunhi mala balanyan nhakun rumbalnha nhanŋu Djesu-Christkun dhiyal munatha'ŋurnydja,
    ga ŋayipiny ŋunhi Djesu-Christtja Walŋakunhamirra ŋurikiyin rumbalwun.
  kvg-kvg: Zapa ndǿgo, anganeam sævam-gé kawá, ate av-té, Keliso ni Klisten bawan
    ezoqam-ge kawa nde꞉go, ndego ni gekhandi꞉n, ni teqa kha nqazigu.
  rug-rug: Ura sa palabatu si na batuna sa nana barikaleqe, kekeṉoṉo gua sapu Karisito
    si na Batuna sa ekelesia. Asa tugo sa Hinarupu tanisa ekelesia sapu sa tinina.
  hop-NT: Pi tāqa hapi nȫmay qötöata, pas Christ put aw tōnawtaqamuy qötöamnihqat
    pan’i; pu pam hapi sinomuy put tokoyat anyuṅqamuy ayo oya.
  san-URD: یَتَح کھْرِیشْٹو یَدْوَتْ سَمِتے رْمُورْدّھا شَرِیرَسْیَ تْراتا چَ بھَوَتِ
    تَدْوَتْ سْوامِی یوشِتو مُورْدّھا۔
  heb-LB: כי הבעל הוא ראש האישה, כשם שהמשיח הוא ראש הקהילה, שהיא גופו ואשר למענה הקריב
    את חייו, כדי להושיעה ולדאוג לה.
  caf-NT: Nuhkikah 'en nuhtsuh hudelhdzulh 'et huwa. Nts'e na'a Christ, Yak'usda ba
    'ilhunahuwúdulh butsuh unli, 'et whúz na'a 'et ndúhoont'ah. 'Ink'ez Christ, nuwheni
    buyust'e 'uts'int'ah, 'en neulhyis 'int'ah.
  mio-NT: vati ndaca ñahan ra rai chi ñasihi ra cuhva ndaca ñahan ra Cristo chi ñivi
    ra, ta maan ra cuu ra sacacu chi ñivi ra.
  srq-NT: Eru quia rei ngũinisi rerecua. Sã Cristo uquiato rerecua no. Cristo quiato
    rei Cristo rete rã. Cristo quiatu ngue esirõ nguiã eɨcuã sɨ.
  kje-NT: ono mo'onleher namwali maekleher nin uluwakun naise Kristus namwali kerei
    raramne rira uluwakun. Ai peni namwali Rai man huri we'eredi ika nano dohohala
    nin molollo eni.
  gaz-gaz: Akkuma Kiristoos waldaa kiristaanaatiif mataa taʼe sana dhirsi niitiif
    mataadhaatii; Kiristoos Fayyisaa waldaa kiristaanaa ti; waldaan kiristaanaa immoo
    dhagna isaa ti.
  kud-kud: Wuwuna waihiu ana taumugai neta mwanena, dova Besinana ita yana boda ada
    taumugai na ada Taulivahi, na ita dova tauna yaunao.
  urb-NT: Ixawa'e riki hakeharma'e kapitã aja saka. Aja Kirisutu tĩ. Jurujar katu
    ehe ame'ẽ tama'e kapitã a'e tĩ. A'e riki jurujar katu ame'ẽ ta ke muhã katu. Jurujar
    katu ame'ẽ ta riki hete aja saka.
  fra-LSG: car le mari est le chef de la femme, comme Christ est le chef de l’Église,
    qui est son corps, et dont il est le Sauveur.
  san-HK: yataH khrISTo yadvat samite rmUrddhA zarIrasya trAtA ca bhavati tadvat svAmI
    yoSito mUrddhA|
  cak-SNT: Ruma ri ivachajil jareꞌ ri jolomaj pan iveꞌ ixreꞌ. Can incheꞌl rubꞌanun
    ri Cristo, jajaꞌ ri jolomaj ri cꞌo pa kaveꞌ konojiel ri kaniman jajaꞌ ri oj ru-iglesia.
    Y jajaꞌ ri nicalo kichin ojreꞌ ri oj ru-cuerpo.
  uvh-uvh: Wa ning, Anutu wari ami wa tamni u katatora waraga' kamigu' wara' taming
    adi ufini ning midi ninak sa' tanga adining kapmik irota'. Tim girini' Kasira
    Aming Jisas wari naktangka aming aramtagim kabi'mo' ka ananing fugu ningda'ning
    indita' sura yotangkanip tanga manggara gi' kuknipma niptatoreta' ningsa' ka ufase
    wari saptatoreinga ikanting.
  ino-ino: Kalaisife afi'a apaipafi male'naya vaya'ai apa'ku apame Kalaisi'a alino
    katipateke'a apa'kaeya akaeya akufa'a mai'nakeno akaeya apa'kenopa'a mai'ne. Lapa'kaeya
    vemokitapa ani kava hutapa lapa'kaeya a'netapimoki akenopa'a mai'nae.
  gnn-gnn: '@see-verse:EPH.005.022'
  yal-yal: Amasɔtɔ xɛmɛn nan ɲaxanla xunna ra, alo Alaa Muxu Sugandixin dɛnkɛlɛya
    yamaan xunna ra kii naxan yi, naxan luxi alo a fati bɛndɛna, a naxan nakisixi.
  cnt-NT: Ia₁ dsa₂ ŋe'₂ bá₄ i₂lɨ́n₅ mɨ₂dsi₄ quián₅ 'io₅₄, juɨ₁lia'₂ lɨ́n₅ Cristo mɨ₂dsi₄
    quián₅ guá'₅. Cristo bá₄ ján₃ i₂lɨ́n₅ i₂ma₂lió₂ quián₅ guá'₅, ia₁ guá'₅ guë'₂
    në́₃ lë́₅ co₂'nió'₄ nɨ₁ŋɨ₁₂ 'ŋiog₅.
  tif-tif: Kanola Kraist kaali, nalmi tiil o, kala almi unang tunum numi iliim kaata
    boya-lomdala, numi dabom kesa ulultap kemin, kanola tunum din kibi timimel kii
    ipni dabom
  nlx-nlx: काहाकाय मसी जिहकेरीन मोंडलीन मुंड हे, तिहेस केरीन एदमी बायकुन मुंड हे;
    एने खुद मसी मोंडलीन सुटकारो केरनार हे, जो तान सेरीर हे।
  apw-NT: 'Nṉee bi’aa yá sizįįgo bi’aahíí bitsits’ini at’éé, Christ ínashood dawa
    yá sizįįgo bitsits’ini at’ééhíí k’ehgo: ínashood daanliiníí dawa Christ bits’í
    nlįįgo áí hasdá’iiṉíłi at’éé.'
  gum-gum: Kaguende keebe srawane nø asha karubig tur køn, Cristo nui iglesiai, tru
    nui asrwein tur køb lataitøwei, truigwane tru Kaigyugurri Wesrabig nøtøwein køn.
  not-NT: Ira sërari otingomintari iina, yomisantiro. Iriro aisati icantari ibega
    Quirisito Atingomi eironta quemisantiri yomisantanacái. Yogabisaicocái yasintaigái.
  plu-plu: Mmanawa awaykemni kumaduka gihayokis hawwata ku samah Cristo kumaduka wixwiy
    gihiyegapu. Ig ke wotbe ig utewwiybe. Wixwiyme ke wotbe wixwiy gipitbe. Ig wamnihtenwiy.
  iou-iou: U imata, äpitä webeni täŋo intäjukun ude itak, Kristotä gupi, äbot täŋpani
    waki keri-ken nanik yämagutkuko unitäŋo gwäki itak ude.
  ntp-NT: Ʌcʌʌli ʌgai dai tʌaanʌi gʌooñiga poduucai isduucai Suusi Cristo tʌaanʌi
    vʌʌsi vaavoitudadami. Suusi Cristo cʌʌgacʌrʌ vuvaitu ʌvaavoitudadami daidʌ ʌvaavoitudadami
    aaduñdʌ gʌnducami Suusi Cristo.
  rai-rai: Maa a muaana ia in lori ra numur kini na tinaulaa, welaar ma Kaarisito
    ia in lori ra taara na nurnur, ma diat a panina, ma ia anundiat Tena Walaaun.
  haw-1868: 'No ka mea, o ke kano ke poo o ka wahine, e like me Kristo ke poo o ka
    ekalesia: a oia hoi ke ola no ke kino.'
  ffm-ffm: Sabi gorko woni hoore jom suudu mum no Almasiihu woniri hoore deental goonɗinɓe
    ngal nii, ɗum woni terɗe mum ɗe hisini ɗee.
  arb-NAV: فَإِنَّ الزَّوْجَ هُوَ رَأْسُ الزَّوْجَةِ كَمَا أَنَّ الْمَسِيحَ أَيْضاً
    هُوَ رَأْسُ الْكَنِيسَةِ (جَسَدِهِ)، وَهُوَ نَفْسُهُ مُخَلِّصُ الْجَسَدِ.
  cop-CNT: ϫⲉ ⲡⲓⲣⲱⲙⲓ ⳿ⲧ⳿ⲁⲫⲉ ⳿ⲛϯ⳿ⲥϩⲓⲙⲓ ⲡⲉ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙⲠⲭ̅ⲥ̅ ⲉⲧⲉ ⳿ⲧ⳿ⲁⲫⲉ ⳿ⲛϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⲧⲉ
    ⳿ⲛⲑⲟϥ ⲡⲉ ⳿ⲡⲥⲱⲧⲏⲣ ⳿ⲙⲡⲓⲥⲱⲙⲁ.
  sri-sri: Cristo marĩrẽ ĩgʉ̃yarãrẽ oparosũta, marãpʉsãmarã mʉsãrẽ ĩgʉ̃sã marãposã
    nomerẽ opama. Cristo marĩrẽ ĩgʉ̃rẽ bʉremurĩ bumarãrẽ taudi ããrĩmí. Irasirigʉ ĩgʉ̃
    marĩ Opʉ ããrĩ́mi. Marĩrẽ doregʉ, marĩ dipuru ããrĩ́mi. Marĩ, ĩgʉ̃ya dupʉ irirosũ
    ããrã.
  nal-nal: Avuna a rapti naan a waamua zin taak sina malasing Kaarisito naan a waamua
    zin aubina di inaxam paazaai. Naandi a winpina Kaarisito, ma naan a Baraai a Vaaroroiang.
  kyq-kyq: Taa gaaba se naan̰ ɓo do mɛndin̰ ki aan gɔɔ al‑Masi do *egliz ɔɔ egliz
    se lɛ aan gɔɔ ron̰ mala ɔɔ naan̰ ɓo Debm Kaajin̰a.
  kwd-kwd: Tofuna nga wane ne'e ba'ita fafia nga noni aana, 'ilaka'u la'u na'a la
    Jisas Kraes 'e ba'ita fafi 'adauru nga ta'a na goru tagoto'o ana. La Jisas Kraes
    ne'e fa'amoori 'adauru, ma goru ka 'ilaka'u no'o nga labena.
  ded-ded: Imoc yofiac, Kristongo kpebunggac oruha nga ifi isocngoc eweango enemaac
    oruha ande. Kristongo kpebunggac oruha nga nenang yeac hanimari forakebanga andimbe
    nga ye Memengerecnina.
  ewe-ewe: Elabena ŋutsue nye ta na srɔ̃a, eye wòtsɔ eƒe agbe ɖo anyi ɖe hame la ta
    abe ale si Kristo nye ta na hame si nye eƒe ŋutilã la ene be yeanye eƒe Ɖela.
  nuy-nuy: Ngagurru anaani ngurru-jambarrgina-yinyung, ngagurru nguynju yaga na-Christ-jii
    ana-ngun.gu anaani wu-yamana. Nga ngarrani-wiri-gana ngagurru anaani. Ngarranii-ḏagaana
    ngagurru anaani niga. Nguynju wudani-yung-jii, nubagi naaṉnginaaj ninii-ḏagaana
    nagang aadanu nga-rangarrina-yung.
  cop-BHC: ϪⲈ ⲠⲒⲢⲰⲘⲒ ⲦⲀⲪⲈ ⲚϮⲤϨⲒⲘⲒ ⲠⲈ ⲘⲪⲢⲎϮ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲦⲈ ⲦⲀⲪⲈ ⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲦⲈ ⲚⲐⲞϤ ⲠⲈ
    ⲠⲤⲰⲦⲎⲢ ⲘⲠⲒⲤⲰⲘⲀ.
  buk-buk: Ŋahu bu lauŋgac sêti lauwhê si ŋagôlôŋ, ŋalêŋ tigeŋ tôm Kilisi ti gôlôwac
    dabuŋ naŋ iŋ gêm ŋac si ma sêti iŋ ndê ŋandô, naŋ si ŋagôlôŋ.
  pri-NT: Ba wà pwi paao, âna é pwi a pitûâ kà tô wâdèe, pwacèwii na wà Kériso, âna
    é pwi a pitûâ kâra ê wâra pwapwicîri, na é pwacèwii ê naiié. Â wàé na é *pwi a
    pa-udòé.
  zpq-NT: Diosen' nzoe' beṉe' c̱hele cont zjanacche' blao ca le'e, can' nzoe' Criston'
    nacche' blao ca chio' chdop chžagcho chonxenchone'. Ḻe chion' guac ṉacho naccho
    cuerp c̱he Criston', na' ḻe' noṉe' chio' yeḻa' mban toḻi tocaṉe.
  por-TFT: '@see-verse:EPH.005.022'
  gwi-NT: Ch'akai' nąįį t'ee daga'at eenjit khaihkwaii giinlii. Christ tr'igiinkhii
    zheh geenjit khaihkwaii nilii ts'ą' tr'igiinkhii zheh t'ee Christ vatthąį' t'inchy'aa
    ts'ą' adan t'ee neediinahshii t'inchy'aa.
  gvn-gvn: Jesus Christ, nyulu yala dukul; nyungu bama yala nyungu bangkarr. Nyulu
    yala dukul, maja nyunguwunbu bamanga. Dunyu yalarrku maja manyarramu. Jesusangka
    nyungu bama juran-bungan. Dunyungku must nyungu manyarr ngulkurrduku kuji.
  nhy-NT: Porke in tlakatl moneki yen kiyekanas isiwa, ijkón ken Cristo yen techyekana
    tejwan katlej titlaneltokakej iwan katlej tikatej kej itiopan. Cristo techmakixtia
    iwan techyekana porke Yej kajki kej totzontekon iwan tejwan tikatej kej itlalnakayo.
  asm-FB: কিয়নো খ্ৰীষ্ট যেনেকৈ মণ্ডলীৰ মূৰ আৰু নিজেই শৰীৰৰ ত্ৰাণকৰ্তা, তেনেকৈ স্বামীও
    ভাৰ্য্যাৰ মূৰ স্বৰূপ হৈছে।
  okv-okv: Eto Kerisona hamo amita na ekalesia orekena avoeto titi jigiuja ainge nombo
    ungo ipone na airi titi jigivujo.
  mxt-NT: Vatyi rayɨɨ ican ra cuví nuu chi ñasɨhɨ ra, tari cuhva cuví ra Cristo nuu
    chi ñu yɨhɨ́ cuenda ra. Ta suri maa ra sacacú ra chi yo cha cuví yo coño ñuhu
    ra.
  tzo-NT: Yu'un ti vinique tsventain ti yajnile hech chaj c'u che'el chisventainucutic
    ti Cristoe ho'ucutic ti jch'unojbetic ti sc'ope. Ti antse ch-u'uninat yu'un ti
    smalale yu'un chcoltaat yu'un, hech chaj c'u che'el chijyu'uninucutic ti Cristoe
    yu'un laj yac' sba ti milel cu'untic.
  ind-AGS: Suami adalah kepala istri sama seperti Kristus adalah kepala gereja. Dan
    gereja adalah tubuh Kristus dan Kristus adalah Penyelamatnya.
  omw-omw: Karaisiva tiri nai nraakye qoraqaa ntaqikyi varintema kyero nraakye vaativantovata
    nai nraataqaa ntaqikyi variananro. Karaisiva tiri Kotira nraakye qorara nkye ni
    mamantama variavo timwa kyero tiri huvantu timwa taira.
  yrb-yrb: Yesu Keriso Dawa i dubu su naueta uwara yawotasu enanari awerasima awetabo
    yawotaita. Yesu Keriso Dana i dubu su naueta uwara, Danu ofe ari, emanu ma wiroeta
    Amara.
  maa-NT: Nga jè x'i̱n, jè xi sko̱ tíjna‑la̱ chjo̱ón, koni Cristo, jè xi sko̱‑la̱
    na̱xa̱ndá‑la̱. Ko̱ jè Cristo xi ochrjekàjiìn kjo̱'in na̱xa̱ndá‑la̱ nga ti̱jè‑ne
    yijo‑la̱.
  mcq-mcq: Ijihuni maijaho paruijaho naparahoni húmata areri Kerisora sosi huni húmati
    jaꞌina. ꞌEne Hura Huhusu Haha (sosi) Niꞌajahiꞌini jahuna.
  sus-A: شّمّ قِندِشِ عَ شَ فِنّ شُنيِ نَن نَ، عَلْ عَلَ شَ مِشِ سُفَندِشِ قِندِشِ
    دَنشَنِيَتْي حَمَ شُنيِ رَ كِ نَشّ. دَنشَنِيَتْي حَمَ قَن قِندِشِ عَ قَتٍ نَن
    نَ، عَ بَرَ نَشَن نَكِسِ.
  jpn-1965: なぜなら、キリストは教会のかしらであって、ご自身がそのからだの救い主であられるように、夫は妻のかしらであるからです。
  fra-SBL: Car le mari est le chef de la femme, comme aussi le Christ est le chef
    de l'assemblée, étant lui-même le sauveur du corps.
  yka-yka: Peggeˈ lellahin taga kapatut si andanen kuweˈ Almasihin isab taga kapatut
    si kite bi, meˈ masandel si iyehin. Iye manimbul kitehin bi, kite bi dalil barannen.
  mle-mle: '@see-verse:EPH.005.022'
  shp-NTPO: Ja Cristo riki, joi akaibaon mapo keska, jatian benbobo jaton awinin mapo
    keska; ja joi akaibo iki jawen yora. Jatian jabi iki, jato jan kishpinmai.
  aom-aom: rabëni hesi bëhoho baruoho vaboro jemesi simane jioꞌamëꞌe jiaje. Keriso
    ekaresia nosi simanoho jioꞌi no hesi sino hahoꞌe gemuoho javuëꞌëro huro no maro
    bamavuëꞌeje. Röhu hu ekaresia nosi simano jiajëhi ëhi baruoho vaboro jemesi simanoho
    jioꞌame.
  geb-geb: Ne khaŋ muuŋgi, guma ana won muun pan ma. Krais mba tɨvara muuŋgi, Krais,
    ana siosan pan ma. Guma won kharɨga vuzvugi tɨvara, Krais won siosa vuzvugi. Krais
    ana taagiap ana ndigap, ana tuituigira ana gari.
  bsj-bsj: Wori bwayile co dur wicero nawo almasihu dur nub bwanka kwamak co ni fuloka
    bwiyeko.
  cak-cak: Roma ja ri achi ri c'o pa ruvi' ri rixayil, achel ri Jesucristo c'o pa
    kavi' roj ri kaniman ri ni'ix iglesia chike, y ja rija' Colonel kichin ri roj
    ru-cuerpo.
  chf-NT: Uc'a winicba es ajnoja tuba u chen manda ixic, ca' chich aj Cristo es Ajnoja
    tuba u chen manda upete machcatac u tz'omben u t'an Dios. Jini machcatac u tz'omben
    u t'an Diosba, ca' a wälä u cuerpo aj Cristo, y une chich u Yajjäpom.
  tlf-tlf: kanube Krais beyo ilami dam ko age ilami unang tinum numi ilim uyo bo-nala
    e, numi dubom ke-se kale, mungkup ulutap unang tinum digin ibo imagal bilip iyo
    ipmi dubom no kale,
  piu-2006: Kungka miiṯatjarra tjuṯangkunyurra yalatji piyuku kulintjaku. Mayutju
    Kurayitjalu nganaṉanya palumpa walytja tjuṯa yaṉṯayaṉṯaṉi. Palunya nguwanpa wati
    miiṯatjarrangku mayutjungku miiṯa walytja yaṉṯayaṉṯantjaku. Yiitju Kurayitjanya
    yaṉangu tjuṯangka munkarralingku mayutju tiṉa nyinanyi paluru nganaṉanya ngulytjura
    kanyinmalpa palumpa ngurrangka.
  poh-NT: Jeꞌ reꞌ nikꞌor aweh tak maj reꞌ bahilbe̱s wilic chi nahsil china̱ i ehqꞌuenbe̱s
    jeꞌ ricab woꞌ nok reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, wilic chi nahsil chi
    kana̱ i hoj chiꞌnchel aj niminel eh reꞌ woꞌ reꞌ ncoꞌlonic keh hoj reꞌ wilco̱j
    chi jilow ro̱k rikꞌab ruꞌ.
  tue-tue: Mʉ́ã manʉsʉ̃mʉã mʉ́ãrẽ dutirá niiĩya, Cristo cʉ̃ʉ̃rẽ padeorí põna macãrã
    dutigʉ́ niirõbirora. Cristo cʉ̃ʉ̃rẽ padeorí põna macãrã dupubiro niiĩ. Marĩ cʉ̃ʉ̃ya
    õpʉ̃ʉ̃ maquẽbiro niirã́rẽ netõnégʉ̃ niiĩ.
  bjp-bjp: Wara le kaltu i e paklu antu, arae Karisito i e paklun foron tom unune,
    ma ri arae pununfo, ma i tom e Tom Fafaliu kiri.
  xon-xon: ba pu? uja le ye upuu aayidaan ke Kristo aah ye waanib Aayidaan pu na.
    Kristo aanib ye waawon la. U mu gaal bi lir la.
  tzo-ZNT: Li vinique jaꞌ chalbe mantal li yajnile jaꞌ chac cꞌu chaꞌal chiyalbotic
    mantal ti Cristoe, voꞌotic ti quichꞌojtic xa ta muqꞌue, ti spat xoconotic xa yaꞌele.
    Jaꞌ istoj jmultic.
  mpm-NT: Chi chaa un kuñaꞌnu da nuu ñasɨꞌɨ da nanu kuñaꞌnu Cristo nuu taka yoꞌo,
    ja ka kuu yo yɨvɨ ka kandixia. Ti maa ya kuu xini ja nama ya yoꞌo, ja ka kuu yo
    nanu yɨkɨ kuñu ya, chi ɨɨn ni ka kuu yo jiin ya.
  ots-NT: Nu car hñøjø, i toca da mandadobi cár bbɛjña̱, ncja ngu̱ nʉm ña̱jʉ i mandadobi
    nʉm cuerpojʉ. Ncjapʉ hne̱je̱, i mandadoguijʉ car Cristo, göhtjoguigöjʉ como ngu̱
    xtá e̱me̱jʉ. Xí ngʉzquijʉ ca rá nttzo ca ndí tu̱jʉ, cja̱ rí hñe̱ guegue car ddadyo
    nzajqui ca dí pɛhtzijʉ.
  hoy-hoy: यतिकी गांड्ड हिंग्स उन ताल्ला हुन ह्यांग कि मसीह मंडली इन ताल्ला आन अदिक
    खुद अच मय इन उद्धारकर्ता आन.
  amo-amo: Bara ules amere liti in wani, nafo Kristi amere liti kutin lira, amrere
    unan tuchu kidowo.
  pjt-pjt: Christalu panya paluṟunku Godaku walytja tjuṯa wankaṟunkupai, munu panya
    tjananya uwankara mayatja wiṟungku aṯunymaṟa kanyilpai, ka palu puṟunytjuṯu Godalu
    wati tjunu paluṟunku kuri aṯunymaṟa kanyintjaku.
  cwe-cwe: Mulume kana utawala kwa mke wake, fana viya Chilisito viyeli mtawala wa
    wose wowomuhuwila, nayo Chilisito niiyo Mulopozi wawo, wawo niuwo lukuli lwake.
  daa-NT: Asaan ay mitko, ŋaar tatkaw ka daaciy, ar Iisa Masi tatkaw ka *Eglizdi.
    Ka seener, Iisa Masi, ŋa Gay Jilindi ka gee ku Eglizdi kuuk ar ziy.
  mlp-mlp: Na ezaqgo mat in awe afaqinta. Bilaqne Krais in on mataw inmo ago nan huritayta
    na gigo gifaqin iyim osaqta nazaq nog. Teq Krais in ago on mataw na gilumsihim
    giwaqan in Krais anon nog iyim osayta.
  ape-C: Um maresh? Rahaem douk hape debeimium irorihiyeu kabi douk Krais nape Debeini
    um Iruhin ananish arpesh um. Aria eshesh ihishmorim shape kabi ananihw shuknihw
    yegenyihw um. Eshesh douk anan kanak nataurumesh naraesh shatanamori shape wosik
    abom iri.
  bgs-bgs: Tô mama tô ágpangulu katô kandin sawa, iring na si Cristo tô ágpangulu
    katô mga ágpampamaké, su sikandin gó tô igtábbus katô mga ágpampamaké na igpanunggiringan
    na lawa din.
  faa-faa: Asiamo Keresoa paosa aporoane Keresomo unihaeaka asekea area ayiáka, hinamo
    né soko, ní aporo pusuamo ayiáka unihaeaka asekea rekenapo. Keresoa paosa aporo
    hinamoane Keresomo ipi kau asiapo. Iane Keresomo mafasisiapo.
  kik-kik: Nĩgũkorwo mũthuuri nĩwe mũtwe wa mũtumia o ta ũrĩa Kristũ nake arĩ we mũtwe
    wa kanitha, o guo mwĩrĩ wake, na nowe Mũhonokia waguo.
  cap-NT: Maatakaqui luctakz̈ mantuquiz z̈ejlc̈ha, jaknuz̈t icliz z̈oñinacaqui Cristuz̈
    mantuquiz z̈ejlc̈haja, jalla niz̈tac̈ha. Icliz z̈oñinacaqui Cristuz̈tan tsjii
    curpuchizpanc̈ha. Niz̈aza Cristuqui ninacz̈ achac̈ha. Cristuqui niiz̈quin criichi
    z̈oñinaca liwriic̈ha.
  ksr-ksr: '@see-verse:EPH.005.022'
  eng-TNT: For the husbande is the wyves heed even as Christ is the heed of the congregacion
    and the same is the saveoure of the body.
  sbs-sbs: Kakuti mukwame nji mutwi wa mwanakazi, sina Kelesite naye hali mutwi wenkeleke.
    Nji muhazi wa muvili.
  sue-sue: Kristora dubu awa te-wana tama ipu nuso awa. Nu dubu nusora korawai ema
    nowia. Are nu dubu nusora giti kopi wero nowia da ago ine ibana meni asinira giti
    kopi wero nowera.
  fra-NCL: car le mari est le chef de la femme, comme le Christ est le chef de l’Eglise,
    son corps, dont il est le Sauveur.
  bhg-bhg: Iu awa aroda gisijiari dá ango Keriso awa ainda embomaida gisijiari. Edo
    awamane awa ainda tamo, edo Keriso awa awamaneda Toregari Embo.
  snn-NT: Mësacua ënjë yua mësacua ëjaguëre sëani, baguëni ja'nca yo'o conjën ba'ijë'ën.
    Cristo ba'iyete cato, baguë yua güina'ru si'a baguë bainreba jubë Ëjaguëbi ba'iji,
    bacuani tëani baguë sëani.
  atb-NT: Hkâsu mù gâ le, Hkrisduq gi, haû noqkuq hpûng é ulhum nghut é su, haû ikun
    hpó gi, ikun myhî é ulhum nghut nyi ri; Hkrisduq gi, haû Yhâng gungdu nghut é
    noqkuq hpúng lé hkyi yù Sû nghut ri.
  cek-AK: 'Kri loe kricaabu lu ah oh baktih toengah, sava loe zu ih lu ah oh: Anih
    loe takpum pahlongkung ah oh.'
  bkd-bkd: Ta sa maama iyan gayed tagbayà hu asawa din iling ha si Cristo iyan ulu
    daw sa alan ha mga tumutuu lawa din, daw si Cristo iyan daan Manluluwas dan.
  ctu-76: Como jini winic i yumʌch i yijñam che' bajche' Cristo i yumʌch jini ochemo'
    bʌ ti' t'an Dios. Como ochemo' bʌ ti' t'an Dios i bʌc'tyalʌch Cristo yubil. Cristo
    Ajcotyaya i cha'añob.
  lac-NT: Quire' a xibo', ra' tu jach ts'urinta'r ten u rac'. Ra'iri' irej an ten
    bic Cristo, raji' ic Jach Ts'urirex a to'onexo', a mac a tu yacsob tu yorob ti'
    Cristo. Mʌ' ja wirej, a xquico' je' u ts'urintic u mame' quire' bin u ca' yamta'bir
    ten u mam, irej an ten bic Cristo caj ic ts'urintex caj u c'ub u bʌj to'onex soc
    u quinsa'.
  xla-xla: Adipalati, Kelisota ya꞉ sos dokopala halaye, epammama oplamitapo ya꞉ a꞉yaye
    dokopala halapo. Sos eye Keliso ya꞉ motopo. Epedeme Keliso meyelo ya꞉ sosye pasakalo
    gadlalo halapo.
  xav-NT: E marĩ wa. Aimro za'ra wa'wa hã asipai u 're hâimana za'ra wa'aba mono wa,
    Cristu tinhib'a'uwẽ norĩ nhipai u 're ĩhâimana mono ne, ta norĩ nho'reptui'wa
    're hâimana mono wa.
  cuk-cuk: Ar sui, ome-e-dummadga gued. Deyobi, Cristo na eba-nanaimalad-e-dummadga
    gumogad. Degi, Cristo, eba-nanaimalad-e-Abonogedga gubalid. Degisoggu, Jesúsʼba-nanaimalad,
    Cristo-e-sanga gusiid.
  tbf-tbf: Io, mi ka rei eie mi kovan ken vevien, malan e Karisito eie mi kovan mi
    kulou vodovodon tuktuk, ma egie mi kurikurien e Karisito, ma eie kegi ka ni vavato.
  uig-CYR: чүнки Мәсиһ җамаәтниң беши болғандәк, әр аялниң бешидур; Мәсиһ йәнә тәнгә
    қутқузғучидур.
  ikw-NT: Kwnornu nụ nzi bụ risi nnwerne lele kpa Karaịsi bụ risi ọgbako Chiokike.
    Ọgbako Chiokike nụ lele anọ-ẹhni Karaịsi. Karaịsi bụ Nye Ọznohia ọgbako a.
  khs-khs: 'Alake Kelesowemi kulu hapa sena kesalewa Kelesoyewi Piseikipela: pota:
    ela epapuluse, kesale kewala, ke sena hapayewi aluse piseikipela: pota: elakeye.
    Kelesowemi kulu hapa sena kesale amowa Keleso E tomakeye. Iwa Kelesoyewi mene
    silikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ቃሲ ዎሳ ጎሌው ሁጴ ጊዲያዋዳን፥ ኣሲናይካ ባሬ ማቻቲው ሁጴ፤ ቃሲ ኪሪስቶሲ ባሬ ሁጲያን፥
    ባሬ ቦላ ጊዲያ ዎሳ ጎሊያ ኣሺያዋ።
  pma-pma: Veni meahos keil onami avi avat keil onami suval koa Kristo vi avat ten
    Sios onen. Sios koanik vi aven, ka meatin vasi keil koa avi onen anatin amul ien,
    kei mutut moulien one.
  atd-NT: Ian su, ka lukos ka talagboot to asawa rin no boi unawa to si Kristu ka
    talagboot to mgo otow no nigtuu on kandin no ian lawa rin. No si Kristu rod ka
    nigpangabang kandan.
  tel-2017: క్రీస్తు సంఘానికి ఏ విధంగా తలగా ఉన్నాడో అలాగే భర్త తన భార్యకు తలగా ఉన్నాడు.
    క్రీస్తే సంఘమనే శరీరానికి రక్షకుడు.
  hat-BSA: Paske mari a se tèt a madanm nan, jan Kris osi se tèt a legliz la. Se Li
    menm ki Sovè a kò a.
  top-NT: Porque lacchixcuhuí̱n ta̱cpuxcún ixma̱hui̱nacán na̱ chuná la̱ Cristo ca̱cpuxcún
    tí tali̱pa̱huán y ca̱ksántit la̱ ca̱lakmá̱xtulh tí tali̱pa̱huán porque ca̱li̱ma̱nú
    la̱ ixmacni.
  msk-msk: kay yang bana yang pangoro nang asawa. Maynaan oman, si Kristo yang pangoro
    nang manga tomotoo na kang Kristo lawas, kay yaan yang garowas sang silot kanilan.
  gyr-NT: Esepia, imer güembireco cuai ãgua secoi, ẽgüe ehi avei niha Cristo vɨroyasar
    cuai ãgua oico. Vɨroyasar Pɨ̃sɨrosar avei secoi, inungar güetecuer ité sereco.
  kmh-kmh: 'Ar kun ak kun giy mindip: Krays biynimb gok diy kond mindip rek; bi gok
    biyn kiyk gok diy kond mindpay.'
  ukr-ONPU: адже чоловік – голова дружини, як і Христос – Голова Церкви, Він же –
    Спаситель тіла.
  emi-emi: Poli taita ateva uruna ia vausenna ateva nongina Karisto uruna ia ale manga
    ateva, me ale manga ateva vaulanina ia. Ta Karisto ghe asaangitala.
  zpv-NT: laasii ndxiꞌhw naa nin nahpa guinabwaꞌ laꞌh gunnaꞌh nin naa cheꞌhla ba,
    ziga naa Jesucristu laꞌh Ñiꞌh dziꞌbaloh Ñiꞌh loh raꞌ bwiinn nin naa xquidoꞌ Ñiꞌh
    nin naa ziga tihxi Ñiꞌh pur nin bataꞌh Ñiꞌh laꞌh raꞌ ba loh duhlda.
  gux-gux: Kelima o joa tie opua yudaano nani kilisiti n tie wan yini yaaba yudaano
    maama yaaba n tie o gbannandi wani n tie bi candaano.
  kos-kos: Tuh mukul tuma el sifen mutan kial, oana ke Christ el sifin church; ac
    Christ sifacna el Mwet Lango lun church, su manol.
  ibo-ibo: Nʼihi na di bụ isi nwunye ya, dị ka Kraịst siri bụrụ isi nzukọ ya bụ chọọchị,
    na Onye nzọpụta ya nke bụ anụ ahụ ya.
  yml-yml: ꞌIda Keliso yana ꞌAilaꞌa, taunina i veveimeyeda wata i ꞌiꞌisaveꞌavinida.
    Wata baniꞌodi tomogo ma yana veimea yana vavine i na ꞌiꞌisaveꞌavinidi, weꞌe Keliso
    ꞌida ꞌailaꞌanida ꞌalo Tomogona ꞌada Toꞌitaꞌitaꞌi.
  ory-ory: କାରଣ ଖ୍ରୀଷ୍ଟ ଯେପରି ମଣ୍ଡଳୀର ମସ୍ତକ ସ୍ୱରୂପ, ସ୍ୱାମୀ ମଧ୍ୟ ସେହିପରି ସ୍ତ୍ରୀର ମସ୍ତକ
    ସ୍ୱରୂପ, ପୁଣି, ଖ୍ରୀଷ୍ଟ ଆପଣା ଶରୀରରୂପ ମଣ୍ଡଳୀର ତ୍ରାଣକର୍ତ୍ତା।
  bzj-bzj: Kaa di hozban da di hed a di waif. Hihn ga atariti oava ih waif jos laik
    how Krais ga atariti oava di cherch. Ahn Krais da di Sayvya a di cherch, weh da
    ih badi.
  chk-chk: Pun eman mwän möküren pwülüan usun Kraist möküren mwichefel. Kraist ewe
    Chon Amanauen mwichefel, nge mwichefel iei inisin Kraist.
  ssd-ssd: Kristus nu nuŋe kuasmbi tuku gabat minit. Taŋamba ndo taŋgo kat taŋgine
    tane tuku gabat minig. Kristus tuku kuasmbi ta nu tuku ŋgarosu. Nuŋe ŋgarosu ta
    nu muskil kile-tidiŋgina.
  acr-TNT: Ma rachi e cꞌamal uwach ri rixokil jelaꞌ pachaꞌ ri Cristo e cꞌamal uwach
    riglesia y na xew tane cꞌamal uwach ma e Colobenel re. Jecꞌulaꞌ ri Cristo e ujolom
    riglesia yey riglesia e ucuerpo Rire.
  rop-rop: '@see-verse:EPH.005.022'
  mee-mee: Iau ka role minmina kurumea, avale natale ke ngailu nga napengana baseme
    Karais ke ngailu nga ragau ra loreapatokona te i. Ka ri ra mirana ba ka i a Aravunglelekana
    ae ri.
  dif-dif: Ngangau materi widlaia mangatandra nganai, worderu bakana Christus mili
    woloraia mangatandra nganai, ja Nauja palkuja Kulkanipirna nganai.
  gam-gam: Krais yene unakiye i yem worda, ga yene gakle mal embe mor. Mor ge, Krais
    ga ngambalne moro mal embe, wogane moye ge, ana ngambalne mor.
  nou-nou: Amone ko iu mi aro awa bajari ira awasedo teta Keriso awa Iesu gebe ari
    embobo bajari edo ira da awodo ra. Edo Iesu gebe ari embobo awa Keriso da tamo
    na edo umone ungoda soregari ra.
  mqb-NT: Anga mbaz a lavan nga anà uwar, kawa Almasihu winen apan i lavan nga anà
    ɗo anahan ahay ata awan. Pu ɗo ana Almasihu ahay nà, winen nə nga awan. Ɗo anahan
    ataya nə tə tərak zek anahan awan, aday i tam atan.
  ape-B: Umu moneken, alman douk nape nebenalimu almatok kobi douk Krais nape Diginalimu
    God ananich elpech umu. Ali echech chanatimaguk chape kobi ananihw chuknihw yegenyihw
    umu. Echech douk anan yet nagakomech nanalawech chatanamali chape kalbaluli.
  grc-F35: ὅτι ἀνήρ ἐστιν κεφαλὴ τῆς γυναικὸς ὡς καὶ ὁ Χριστὸς Κεφαλὴ τῆς Ἐκκλησίας—καὶ
    αὐτός ἐστιν Σωτὴρ τοῦ σώματος.
  cav-NT: Yahuique tu ehuanequeja huaraji, Cristo tuaqueja ecatyati cuanaja huaraji
    bucha. Cristo tu Tuja Cuanaque Inajacamerequique; tunadya tuna tuja ecuita buchique.
  kgp-NT: Fi krĩ vẽ, fi mén ti. Cristo vỹ tỹ ti ki ge kỹ nỹtĩ kar ag kri ke nĩ, kỹ
    ẽg tóg tỹ ti há ri ke nỹtĩ, ti tỹ ẽg kren han kỹ.
  bvd-bvd: Suli na arai, nia na gwaungaia ne too 'ana rigitaa uri ka saea si doo ne
    'afe nia kai ilia, mala lau guu Kraes nia na gwaungaia ne too 'ana rigitaa uri
    ka saea si doo ne konia manata mamana nia kai ilia. Kraes nia too uri faamauri
    lana konia manata mamana nia.
  ukr-1871: тим що чоловік голова жінки, як і Христос голова церкви, і Він спаситель
    тїла.
  apz-apz: Hwapɨngoso pehoꞌneto. Hwe sohwa hofɨkoe ape sofamo hwe engo imoꞌnontɨfi
    aꞌmusyamo mokosyohumawoꞌnɨngkohofɨhwafoho. Oso hopaso Kɨlais kako kakoe aꞌamu
    ne sofe hwe mnokino engoꞌnjo hweho. Aꞌamu hiso Kɨlaisɨye aꞌapahofoho. Kɨlais oso
    aꞌamu somo asomo utɨmayoꞌne poyo peꞌnɨmentiso hweho.
  eng-AOI: '@see-verse:EPH.005.022'
  yon-yon: amborom kuu Keresu kuu anam andiwendan yi korok areb, karub kuu ye wonong
    yaa kuu yembed korok kowe. Keresu kuu anam andiwendan yi Bobni Yaa Burudande Bindi
    Ye Karub, kwane yi kuu ye id areb.
  poi-NT: Porque jém pɨ̱xiñ je jém co̱bacpɨc, iŋjacpa iyo̱mo. Jext́im juuts Cristo,
    je jém co̱bacpɨc, iŋjacpat́im jém iglesia, je jém imɨjta̱y y je jém icɨacputpáppɨc.
  wuv-wuv: Uaa mei wawane na haroa, hia mei fasuu mei harona ana ale'ei Christ, hia
    Fasuu fei losuu, fei hudi ununa, fei hia ana fatela'ana.
  quf-NT: Chaqa runaqami, warminpaqa uman yupay. Imanutaq Jesucristumaqa paypi kriyiqkunapaqqa
    uman yupay chaynu. Chaynulla Jesucristuqami washamaqninchikllapa. Chaqa tukuy
    kriyiqkunaqa paypa kwirpun-ari kanchikllapa.
  yuw-yuw: Duic yu wömai inoin suraro wömunodecma öcangyun muuya itonggong koing imogoc.
    Tongo yu woi surarohon bigo itac. O suraro yu woi Duichon godip föbo itac. Kiap
    worocotma wömai opnoho ihorocgon owenohon bigo itac.
  hus-NT-1971: In ey an tomquith inic pel i oc’lec c’al in q’uimathil ejtil a Cristo
    jaye pel i Oc’lec c’al im bichohuil. Ani im bichohuil ja’its pel ejtil in inictal
    a Cristo, ani jaja’ ja’its pel i Jec’onthax c’al im bichohuil.
  med-med: Nambuⱡ emel, wu ei nga ronduⱡ ei, oⱡa orunga tetʉm. Ei mel ku, Kraist ei,
    elim nga manga rapa tenda ila wamp mormin mbʉ nga ronduⱡ, tepa oⱡa orunga morum.
    Kraist elim, elim nga rapa tenda ila wamp kʉⱡ, elim nga kʉng ei nga Etpa Ti Wu
    ei.
  bch-bch: Ngansa Deo idol aranga ga imugamuga ngan iadaoa taine, lalaede mambe Kristus
    imugamuga ngan gid iaoa kelede ei ton. Iaoa kelede ton Kristus eine mambe Kristus
    itin. Ei kekelen ibada gid mulian.
  cco-NT: Dsʉco̱ꞌ dseañʉꞌˋbingꞌ lɨ́ɨngˊ dseaˋ mogui˜ quiáꞌˉ jaléngꞌˋ dseamɨ́ˋ quiáꞌrˉ
    laco̱ꞌguɨ Dseaˋ Jmáangˉ lɨ́ɨiñˊ dseaˋ mogui˜ quiáꞌˉ jaléngꞌˋ dseaˋ quiáꞌrˉ. Jo̱
    jaléngꞌˋ i̱ dseaˋ quiáꞌrˉ do lɨ́ɨˊ lafaꞌ co̱o̱bˋ ngúuˊ táaiñˋ có̱o̱ꞌ˜ dseaˋ do.
    Jo̱ dseaˋ dob dseaˋ láaiñˋ jaléngꞌˋ dseaˋ quiáꞌrˉ jee˜ dseeˉ quiáiñꞌˉ.
  deu-1951: denn der Mann ist des Weibes Haupt, wie auch Christus das Haupt der Gemeinde
    ist; er ist des Leibes Retter.
  alq-ALGNT: Ka o8idigemaganidj mega nigani acitc okana8eniman okokomiman, mi pejig8an
    8in Jesos e niganidj acitc e kana8enimadjin kakina a8iagon ka teb8etagodjin. Kakina
    ka teb8etagodjin tabickotc o8ia8 ijinagozi8an, 8in dac ogi ag8aciman.
  ixl-NNT: tan ech tatin u tzumelaeꞌ tiꞌ tilat isuuchil u tixqeleꞌ echeꞌ tatin u Jesucristoeꞌ
    tiꞌ tilat isuuchil vitenameꞌ, tan ech tatin Aakeꞌ sqiꞌ echeꞌ tatin u kuviꞌeꞌ tiꞌ
    u kuchiꞌoleꞌ. As Aakeꞌ u qꞌalpun qetzeꞌ, jankꞌal oꞌ uvaꞌ oꞌ veꞌt niman tetz Aak
    skukajayil.
  boa-NT: Muurá ájyu méwá túkevéjtsoobe Mépájtyetétsoobe Críjto ihñéjté meíjcyámé
    túkevéjtsoobe íjcyadu.
  quh-NT: Kosaka warmej umanjinamin. Ajinallataj Cristopis iglesia runasninpa umancujinamin.
    Pay quiquintaj iglesianpa Cacharichejninpis cashan.
  kwi-kwi: Ampune paiña ashampara ɨninshina. Kawarain Cristone paiña wanmakturuza
    ɨninnashina. Usne paiña wanmakturuza watsat mɨlnanamtu, usparuza paiñawa namninnanapa.
    Sun wanmakmuruzne paiña kwal namara.
  agm-agm: Amɨ nɨnɨ sandɨ katotɨmandɨ apaapɨmaato. Woho so apopaatɨ apwaataatamɨ jɨho
    mɨtɨhore, amɨ Kɨraisiho isɨhiya kopɨ gɨwunyaahohiyɨhiyaamɨ mɨtɨhomatiyato.
  ubr-ubr: Yabin orot on an baibad awan jever aurin yen mamaba Keriso an baibad ekalesia
    aurin yen ba; a Keriso Toun on ekalesia an Baiyawasotin, on min On usin.
  tsw-NT: adama a na vali ɗa aci a ka, cine Zamawawa ri Aci a̱ a̱a̱ꞌisa̱ a̱ a̱za̱
    e Itoni, lipu va̱ yi. Waru a̱yi ɗa za na tsu wawa yi.
  cax-NT: Itopiqui arrti ñoñünrrü ane nüriacarrti ümo nicüpostoti, tacana ito arrti
    Cristo ane nüriacarrti ümo bama icocoromati. Arrüma tacana nicütüpürrti. Y uiti
    taesüburuma eanaqui nomünantü.
  aia-aia: Mou haua o'asi, 'inia na mwane naasi na bwauodonai urao ana, 'onaa Kraest
    na bwauodonai heisoi. Na heisoi naasi i abena Kraest, na 'ia Kraest na ruhasia
    baaniai ora-ora'a.
  srp-1865: Jer je muž glava ženi kao što je i Hristos glava crkvi, i on je spasitelj
    tijela.
  agt-agt: te ya lalaki en ya pangulu na babbayen ta kuman ni Hesusen ta tolay na
    kiden, te ikid ya nekwenta ta bari na en, a intu hapa ya mangikerutan tekid.
  lug-lug: Omusajja gwe mutwe gw’omukazi, nga Kristo bw’ali omutwe gw’Ekkanisa. Ekkanisa
    gwe mubiri gwa Kristo, era ye yennyini ye Mulokozi waagwo.
  yby-yby: 'Yamidana monawaya sakoya ne: Kalaestikaho emo wewenalale yuhasida madonipoe
    loko nedanaki le nupa oko ujapa oletokaka noiye. Ila adela upalaya lemoya minuniyoko,
    emoya olisauti lilimekaka weya ne. Sa-okaka noinako, edimo menasiya asaiki wautipolesida
    ujapanipolo minae.'
  heb-heb: כי האיש הוא ראש האשה כאשר המשיח הוא ראש העדה והוא מושיע של הגוף׃
  mpp-mpp: I yangucte, Kristodi habule hodocine aigac, ingucnehac ngawedi ngigacinele
    hodocine aigac. Kristodi habu nongileng hodoc aigac, aime nongilengti yele hige-moleine
    nga noi-hewacine aigabeleng. Ailu yedi Asa-baba ngicnonggeng aigacte ailu yedi
    bikicte ameine bagac.
  apb-apb: Aana mo poro i'omu, ikire oto kire ko lio i suli'omu mala pwaune iinoni
    ko lio i sulie sapena, na mala a Kraes no'one ko lio i sulie soihaada'inge nge
    e ha'a-uurie oto.
  san-TEL: యతః ఖ్రీష్టో యద్వత్ సమితే ర్మూర్ద్ధా శరీరస్య త్రాతా చ భవతి తద్వత్ స్వామీ
    యోషితో మూర్ద్ధా|
  ben-IRV: কারণ স্বামী স্ত্রীর মস্তক, যেমন খ্রীষ্টও মণ্ডলীর মস্তক; তিনি আবার দেহের
    উদ্ধারকর্তা;
  ntu-ntu: Kraes nide nargu kx aclve-angidrle nigu lrmakxtr mz nzngini-krgu nrkrdrtqde.
    X nide kc tqarlapxle nigu. Mz nqmq lcpwz, ncblo kxyrlz nangi nar olvz rde mz nzaclve-angidr-krdele.
  pan-pan: ਕਿਉਂ ਜੋ ਪਤੀ ਪਤਨੀ ਦਾ ਸਿਰ ਹੈ, ਜਿਵੇਂ ਮਸੀਹ ਵੀ ਕਲੀਸਿਯਾ ਦਾ ਸਿਰ ਹੈ। ਉਹ ਤਾਂ ਆਪ
    ਦੇਹੀ ਦਾ ਬਚਾਉਣ ਵਾਲਾ ਹੈ।
  gvc-gvc: Jesucristo marine yʉhdʉchʉ yoare to pjacʉ yoaro sehe jiina to ya curua
    macaina mari jihto sehe. Ã yoa mari to ya curua macaina mari pʉhtoro to jiro seheta
    mʉsa manʉsʉma mʉsa namosãnumia bui pʉhtoa jira.
  sbk-sbk: Ulume litwe lya she wakwe neshi uYesu shali litwelyi kanisa ulume fyulwe
    wa beele gwashe wakwe.
  mya-JVB: အကြောင်းမူကား ၊ ခရစ်တော် သည် အသင်းတော် ၏ အပေါ်မှာခေါင်း ဖြစ်တော်မူသကဲ့သို့
    ၊ ယောက်ျား သည် မိမိခင်ပွန်း ၏အပေါ်မှာခေါင်း ဖြစ် ၏။ ခရစ်တော်သည်လည်း မိမိ ကိုယ်
    ကို ကယ်တင် သောသူ ဖြစ်တော်မူ၏။
  kgf-kgf: '@see-verse:EPH.005.022'
  awb-awb: Sísa Karáhéga we tagaríáh kéráq wahnahninserah awehkawagá wene ahreraq
    wahnahninkehe. Sísa Karáhéga ite kaweraitéhnsábé ite we tagariona ke wene anonka
    tahnsá úkue míone.
  gdn-gdn: Keriso e ka nu Iya Negeyana Apunai. E ka debai ko nu e sumapemei ragidai
    nu kuduba ka e midi kwakwarepui. Keriso e ka debai ki maba ka ridi e debai ka
    e nobomoi.
  nko-NT: Tsúfɛ́ okúlu bʋ túmi mʋ kasʋ, fɛ́ alɩá Kristo bʋ túmi ɔpasua ámʋsʋ.
    Ɔpasua ámʋ gyí mʋ ɔyʋlʋ́ʋ, Kristo amʋ onutó gyí mʋ́ Ɔlɛpʋ́.
  bsn-NT: Mʉa manajʉne ñaami mʉare ũmato ñagʉ̃. To bajirone bajiaja Cristore ajitirʉ̃nʉrãre
    quẽne. Ĩne ñaami manire ũmato ñagʉ̃, to yicõari, rojose mani tãmʉoborotire manire
    yirẽtobosar'i. Manire ũmato ñagʉ̃ ñari, mani rʉjoare bajiro bajigʉ ñaami. To bajiro
    ĩ bajijare, ĩre moabosarã ñari, ĩ rujʉre bajiro bajirã ñaja mani.
  pib-NT: Gi rixanu suxojiwni wa gnurchi, Kristo pixka Walenwa gapatjetachinmanjiwu.
    Walenwa manchi gognetkakachri.
  wiv-wiv: Na vuna tamohane ia na bakani gona tavine habuka kua a Kristus ia na bakana
    Sios, na Sios ia na livuhani Kristus, kua ia mule ti pele mulehia.
  reg-reg: Kulwainsonga omulume ni mutwe gwo mugasi, lwakutyo Kristo ali mutwe gwa
    likanisa. Ni muchungusi wo mubhili.
  mlh-mlh: '@see-verse:EPH.005.022'
  gof-ENT: ኪሪስቶሲ ዎሳ ኬስ ሁዔ ጊዴይሳዳ ኣዚኒካ ባ ማቼስ ሁዔ። ቃሲ ኪሪስቶሲ ባ ኣሳቴ ጊዲዳ ዎሳ ኬ ኣሼይሳ።
  aau-aau: Payhokuaw, uwr hiykwe sa ko makwey, Krais hiy hyo sios so makwey ma lwak
    se hieyn. Seyr sios, Krais hiy ma me-huonokyaw prosue hokwe, Krais so owhi arian.
  tvk-tvk: Vengan tiramue namim xil labe vat namim nggoni ngan xa Kristo be vat te
    Sias nan. Sias ak be tenben, e moletin xil xa labe nan xati ladi en. E xi di miteh
    meulien e xil vus.
  prf-NT: Gapu en lállaki en ulu nen kabinga na, kona kánni Cristo a Tagapagligtas
    nen simbaan, a bággi na.
  auy-auy: Ísu Káráísitimo wení waásiyaꞌo káráwiyainten-úmai waaimá kentuwaainíntónkáꞌá
    káráwiyoro. Káráísiti wení waási kaweꞌ-ámpáꞌá métínkaraiye.
  tbg-tbg: Karaitiva tinavu nai vaiinti nahentiqaa raqiki vaintema kero, vaativanovata
    nai naataqaa raqikiqiro vuanaro. Karaitiva tinavu Kotira vaiinti nahentiara ne
    ti vaatama variavo tivakero tinavu kuvantu timitaira.
  hub-NT: Jesucristo atumnaka winau arti tusa etegtamrauwaiti. Ninu ainaka nina iyashiya
    numamtin ainawai, tura niyaiti mukaya numamtinka, tumau asamtai ni ina inatmamuka
    umirmainaitji. Numamtuk aishmagkuiti nina nuwen turata tusa tumainka.
  hmo-hmo: Badina tau be iena adavana ena kwarana, Keriso be ekalesia ena kwarana
    bamona. Bona Keriso be ekalesia ena Hamauria Tauna, ekalesia be iena tauanina.
  big-big: Pobiliktikki wiyeke yombubek yongok pugumeleyegi ngaibek, purik Kilisi
    Yisu yongkambanu piyegi ngizi panu kumuliwili Yisugi I Walekmak meiwiliyegi ngai
    pilik. Teni Yisuyegi ngizi kumuliwili Kilisigi korikwek kelik keya Kilisi korikwekki
    kebi wilektik kelik. Keya kebi wilektikku korikwekki ngai pilik Kilisi puguwiliyegi
    ngaibek keya Kilisi Yisu pi ngezebokko yongkambanu puguwili yaliya wazaya.
  gux-G: kelima o ja n tie o baa nani Jesu n mɔ tie baali jaandieli nni yia tie o
    gbannandi ke o tie fabidaano.
  cnl-NT: Qui² dsóo²³ cuø²³ jui³¹ quie'² mɨ²³quie'². La²³ xen³ mɨ²dxí²ra² 'e³ cuø²³
    jui³¹ quie'² jmɨ² ŋú²ra² xen³ dsóo²³ 'e³ la²³ cuø²³ jui³¹ quie'² mɨ²³quie'². Xen³
