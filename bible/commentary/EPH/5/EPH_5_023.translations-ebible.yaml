verse: EPH.005.023
translations:
  kpx-kpx: Kosealemo Keliso keu ekalesiae kina holisi vaveve toelamo au ata maleveale
    ke nahate malahaeau keate kina holilu.
  okv-H: Eto Kerisona hamo amita na ekalesia orekena avoeto tihi jigaguja ainge dombo
    ungo ipone na airi tihi jigivujo.
  tbo-tbo: Babana wawine agona olotona tu wiununugena naka pite Keliso a bolu tauta
    tauna ununuta po Tu halota.
  mal-C: കാരണം, ക്രിസ്തു തന്റെ ശരീരമാകുന്ന സഭയുടെ ശിരസ്സും അതിന്റെ രക്ഷകനുമായിരിക്കുന്നതുപോലെ
    ഭർത്താവ് ഭാര്യയുടെ ശിരസ്സാകുന്നു.
  grc-SR: Ὅτι ⸆ ἀνήρ ἐστιν κεφαλὴ τῆς γυναικός, ὡς καὶ ὁ χριστὸς κεφαλὴ τῆς ἐκκλησίας,
    ⸂καὶ αὐτός ἐστιν⸃ σωτὴρ τοῦ σώματος.
  bgc-bgc: क्यूँके पति तो पत्नी का सिर सै, जिस ढाळ मसीह कलीसिया का सिर सै, अर कलीसिया
    मसीह की देह सै अर उद्धारकर्ता भी सै।
  khz-khz: Kwalana maru garawana gena repa, Keriso ekalesia gena repa vetaina. Keriso
    ekalesia gena vevega-maguli. Ekalesia Keriso tauniparana.
  deu-TKW: denn der Mann ist das Haupt der Frau ebenso wie der Christus ist das Haupt
    der Gemeinde, als der da ist der Erlöser des Leibes.
  zsr-NT: Cni ral‑laꞌ gunliꞌ, le rna béꞌinëꞌ ngul bönniꞌ ca naꞌ runëꞌ Cristo, rna
    béꞌinëꞌ bunách queëꞌ. Cristo naquëꞌ caꞌ Nu ruslá bunách queëꞌ, nup naꞌ dzaggac
    gdu ca nayáꞌ nabanëꞌ Lëꞌ.
  lin-lin: Pamba te mobali azali mokonzi ya mwasi, ndenge Klisto azali Mokonzi ya
    Lingomba oyo ezali nzoto na Ye, mpe Ye azali Mobikisi na yango.
  hns-NT: Kriest aapan samaadj ke barkwa hai aur oke aapan dehie ghat batjaawe hai.
    Aisane ek aadmie aapan aurat ke barkwa hai.
  noa-E: 'Pãrau khaphʉ nʉm, mʉg maach chi ʉ̈kha nʉm khʉʉnta Cristo morkha nʉm. Maagwai
    ichta maach Pör anaa maach peerdʉ aaujemʉu. Magua ũrbat: ich jãg Cristota chi
    ʉ̈kha durrum khʉʉn Pörkha simjö, pãar jaainta pãar pöröu.'
  eng-EMTV: because the husband is head of the wife, as also Christ is head of the
    church; and He is the Savior of the body.
  mib-NT: Chi yɨɨ cújéhnu nuū ñásɨhɨ́, nájnūhun cújéhnu Cristo nuū yohó ñáyuu cácandíje,
    jeē cácuu yó nájnūhun yɨquɨ cúñu yā, chi ɨɨn na cúu yó jiín yá. Te máá yá jnáma
    ya yohó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍ते़न्‌सेसेहुप्‍लक्‍किल्‍ले़ कुधे़गेःक् वाॽबा कुइसिःक्
    ये़म्‍बाॽइन्‍नाङ् मेःत्तिल्‍ले़ कुधे़गेःक्‍लो॥ आल्‍ल सेसेहुप्‍लक्‍किन् ख्रिस्‍तरे़
    कुधक्‍लो, हे़क्‍क्‍याङ् खुने़ॽए खे़न् सेसेहुप्‍लक्‍किल्‍ले़न् से़न्‍लप्‍दाङ्‌बारो॥
  xnj-xnj: Ndava muni mgosi ndi mutu wa mdala waki. Ngati Kilisitu cheavili mutu wa
    msambi wa vandu vevakumsadika mwene, namwene Kilisitu akuusangula msambi wa vandu
    vevakumsadika, ndi higa yaki.
  mmx-mmx: Mila latlok ni lamgomgo at latkin teren, kerekngan ne Karisito ni Lamgomgo
    at lotu. Lotu ni labantuxu at ne Karisito, la ne Karisito neni Laradi Loklox Arooro
    atdik.
  cbr-NT: Cristo ax ca an aín unicama aín 'ucha tërë́nquin Nucën Papa Diosnan 'inun
    ië́micë a 'icën. An ië́micë 'ixun ca aín unicaman aín bana cuatia.
  tee-NT: Tachi ju tu'u' qui'aktsulh'an ni lhinonk'ojui laquilacatuna'an pus vana
    va chun ju tam jok'at. Yuchi ju lhinajun la'is'atsucunti ju ix'amachaka'. Chai
    vachu' chunch ju Cristo. Ju yuchi lhinajun laqui'atsucunti'an tachi chun ju lhilaca'antauch
    ju yuchi ni tachi ixlacatuna juntau. Chai yuchi ju quintamak'alhtaxtutan ni jantu
    cati'au junta jonk'alhita mak'alhk'ajnat.
  eng-LSV: because the husband is head of the wife, as also the Christ [is] head of
    the Assembly, and He is Savior of the body,
  cak-NT: Roma ri iwachijlal jari' ri jolomaj pa iwi' rix. Can anche'l rubanon ri
    Cristo, ja raja' ri jolomaj ri c'o pa kawi' konojel ri kaniman raja' ri joj ru-iglesia
    chic. Y ja raja' ri nicolo kachi roj ri joj ruch'acul.
  pah-NT: A'ereki akwaimbae'g̃a oko g̃wembireko'g̃a pojykaharamo. Cristo'ga oko ojiheve'g̃a
    pojykaharetero – kiroki g̃a ojatyka tihendu ti Tupana'ga nhi'ig̃a javo. Na jitehe
    akwaimbae'g̃a ndekoi g̃wembireko'g̃a pojykaharamo. Cristo'ga oko ojiheve'g̃a mbopiro'yharamo
    imomboa g̃andekote'varuhua g̃a hugwi. Ga ko g̃a'akag̃amo, a'e ji a'ero. Gara'oa
    a'e ji gareheve'g̃a pe.
  sja-NT: Ɨmɨk'ĩra chi wẽra poro waibɨa, Cristo tachi ijãapataarã poro waibɨak'a.
    Tachi ijãapataarã Cristo k'ap'ɨa apai pɨk'a p'anɨ. Iruata tachi o k'achiadeepa
    k'aripa ataji atuanaadamerã.
  xed-xed: Zəʼal ná, ghəŋa markwa taŋ ya, manda nzakwa Kristi ka ghəŋ ta ghəŋa Igliz
    ya. Kristi ta mba tsa gwal zlghay nda ŋuɗuf ta nzakway ka sluʼuvghani ya guli.
  mks-NT: Jáchi̱ yíi̱ ndó cúú da̱ cómí cuéntá sa̱ha̱ ndo̱ tá quia̱hva cómí Jesucristo
    cuéntá sa̱há na̱ ndíco̱ íchi̱ mé á. Ta tócó ndihi na̱ cúú cuéntá mé á cúú ná na̱
    ndáca tátu̱hun yiquí cu̱ñu mé á. Ta mé á quéa̱ jáca̱cu a na nu̱ú cua̱chi.
  gfk-S: I tahut be mu na gil hobi kinong no tunana i tamat ta dur ma no nuno haine
    hoke Krais bileng i tamat ta ira matanabar na lotu ma aie iat nong ga halon di,
    di no palatamaine.
  bmu-bmu: '@see-verse:EPH.005.022'
  dgz-dgz: Apan waenewa namu yoyo taini ap umap, Keriso etua ame nu amba Iesu nu ian
    bariwa. Amba Keriso me dugup nuga wat inakamini i apanewa.
  eng-GNV: For the husband is the wiues head, euen as Christ is the head of the Church,
    and the same is the sauiour of his body.
  zaa-NT: Porqui'ni ttu nubeyu' nu chi bettsaní'į nna chi ną́ responsable para íchi'ą
    niula quì'į lo neda nu ná tse', tì'ba Cristua runie dirigir ri'u canu runi formar
    iglesia nu ná cuerpo qui'e, pues née Salvador para ri'u nna rui'e ri'u cuidado
    tulidàba para làa tse'e ri'u le' peligro.
  eng-WEBSTER: 'For the husband is the head of the wife, even as Christ is the head
    of the church: and he is the Savior of the body.'
  guh-guh: Pacuenia Cristo Dioso tocopatatsi daxita vaxaitsi Dioso vajajumecovënëtsivi
    vajanacaitorobinexa, bajara pijinia pacuenia pebi Dioso tocopatatsi pijava pitorobinexa.
    Cristo nacopata pebeyaxuabinexatsi vajanacacapanepaenexa daxita vaxaitsi vajanajamatabëcuenecopatsivi
    Cristojavabelia. Daxitatsi caenë Cristo pijajivitsi.
  bon-bon: ingle rooriye sine mope biname coga tääpume epu pana, Keriso lipu mope
    biname ge ätrunga ingle biname bime tääpume. Tabe peese nyene, lui te niiya cabu
    ca ituge äsecrera ätrunga ingle biname bine, lui gemi teeme tääpe.
  nhw-BL: Pampa se tlacatl quipiya tlanahuatili ica isihua quen Cristo quipiya tlanahuatili
    ica itiopa, quinequi quiijtos nochi tojuanti catli tijneltocaj. Huan Cristo motemactili
    para elis totemaquixtijca.
  swh-ONEN: Kwa maana mume ni kichwa cha mkewe kama vile Kristo alivyo kichwa cha
    Kanisa, ambalo ni mwili wake, naye Kristo ni Mwokozi wake.
  wbi-wbi: Ulwakuva umughosi ghwe Mutua ghwa mumama, ndavule u Kilisite pano alimuutu
    ghwa lukong'ano. Ghwe m'poki ghwa m'bili.
  bba-bba: Domi durɔwɑ sɑ̃ɑ win kurɔn wiruɡii nɡe mɛ Kirisi u sɑ̃ɑ win yiɡbɛrun wiruɡii.
    Yiɡbɛ te, tɑ sɑ̃ɑ win wɑsi, wiyɑ mɑɑ sɑ̃ɑ ten Fɑɑbɑ kowo.
  eng-KJVCPB: 'For the husband is the head of the wife, even as Christ is the head
    of the church: and he is the saviour of the body.'
  kgk-NT: Entéro Hesu reroviaha gwive huvixagwasu Hesu. Nhande kwéry Hesu rete-rami.
    Nhane akã-rami ha'e. Nhane arandu-rami ha'e ave. Hete-ramigwi, nhane resendehaty
    ave. Upéixa nhane rembireko kwéry ruvixa nhande kwimba'e.
  waj-waj: Yisuu Kirisiiva vaa ausa hanigieeraiyara dirayaama vaidiiya ngiari nnaataiyara
    dida vakiaavai. Yisuu Kirisiiva ariinoo gioonna kiaapu vaa ausa hanigieeraiya
    vitoo yoketaivau yapaivai. Vaa iya inna yuku yaaku inna mmamma mmuyai mmuakiaavai
    roosiikiaavai.
  cpy-cpy: Tema ikaatzi iimenteetari reewatziro iina, roshiyakari Jeepatzii-totaa-rewo
    reewatziri kemijantzinkari-paeni. Tema irika Jeepatzii-totaa-rewo roshiya-kaantari
    kemijantzinkari-paeni riimi iwatha, riimi Jeepatzii-totaa-rewo iitotanee-yaami
    kemijantzinkari-paeni. Riitaki owawisaako-shire-yiteerini.
  mpx-mpx: Kaiwena tau iya lagona kaununa i ola te Keliso iya ekelesiya kaununa. He
    ekelesiya iya Keliso tuwana, ge Keliso iya ekelesiya ana Topwamwal.
  wbp-wbp: Ngalipa Kirijini-patu ngulaju karlipa Jijaji Kiraji-kirlangu palka-piya
    nyinami, manu nyanunguju ngalipa-nyangu Ngarlkinpa. Nyanunguju-ngalpa wiri ngalipaku,
    manu kangalpa wangka nyiya warrki yungurlipa walku-mani. Kuja-piya-yijala watiji
    kalu-jana wiriji nyina kali-nyanukuju.
  luo-luo: Nikech dichwo ewi dhako mana kaka Kristo en wi kanisa, ma en ringre to
    en ema en Jawarne.
  nhe-NT: Pampa se tlacatl quipiya tlanahuatili ica isihua queja Cristo quipiya tlanahuatili
    ica itiopa, quinequi quiijtos nochi tojuanti tlen tijneltocaj. Huan Cristo motemactili
    para elis totemaquixtijca.
  aii-aii: ܣܵܒܵܒ ܓܲܒ݂ܪܵܐ ܪܹܝܫܵܐ ܕܒܲܟ݂ܬܵ‌ܐ ܝܠܹܗ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܪܹܝܫܵܐ ܕܥܹܕܬܵ‌ܐ
    ܝܠܹܗ، ܘܗ̇ܘ ܝܼܠܹܗ ܦܵܪܘܿܩܵܐ ܕܦܲܓ݂ܪܵܐ.
  esk-NT: Uiŋuruaq qaukłiġigaa nuliam, taatnatuntuuq Christ qaukłiġigaa ukpiqtuaŋuruat.
    Ukpiqtuaŋuruat timigikkaŋi Christ-ŋum, aasriiñ iliŋich anniqsuutiqaqtut ilaaniñ.
  msb-msb: kay lalaki an mayor sa mag-asawa pareho man na si Cristo an mayor san pagtiripon
    san mga nagaturuod bilang simbahan. Sinda bilang iya lawas kag siya amo mismo
    an Parasalbar ninda.
  cpa-NT: Dsa² ŋioh¹² báh³ quin¹² ni³ quiah¹² hio¹³ quián¹²dsa, ju³lah quin¹² Cristo
    ni³ quiah¹² jniang³ dsa² quián¹²dsa, jniang³ dsa² ca¹lég²dsa.
  dso-dso: କାଇକେବ‍ଇଲେ କିରିସ୍‌ଟ ଜେ କି ତାର୍‌ ଗାଗଡ୍‌ପାରା ର‍ଇବା ମଣ୍ଡଲିର୍‌ ନେତା ଆଚେ, ସେନ୍ତାରିସେ
    ମୁନୁସ୍‌ ମିସା ତାର୍‌ ମାଇଜିର୍‌ ନେତା ଆଚେ । କିରିସ୍‌ଟସେ ତାର୍‌ ମଣ୍ଡଲିକେ ରକିଆ କଲାଆଚେ ।
  meu-meu: Badina be tau na adavana kwarana, Keriso na ekalesia kwarana na heto; ekalesia
    na ia tau-anina, ia danu ekalesia ihamaurina.
  yva-NT: Weye anya opamo be akarive apa wanya rai maisyare muno Kristus be akarive
    anugano Amisye mai, wenawirati maparari anasine rai, muno wenawirati Po mapaya
    awa ayao kakaije rai.
  dgc-dgc: Dahilan i lélake, éy siya i pangulo na asawa na, a kapareho ni Cristo éy
    siya i pangulo du sakup na a tolay. Du sakup na, mara side i bégi na. Ey siya
    i tagapagligtas.
  zpm-NT: Sac ible tsieel to nac meṉ ne no gnabey lo to, zigne Jesús rnabey lo grë
    zha ne no xnëz me (ni me psilaa zho lo doḻ, laa zho nac zig xcuerp me).
  hix-NT: Àsok tawro hana. Thetx kom yoh me natxow hamà, ànyo komo. Tàmryenon kom
    yoh me Kryestu yehtxoho wyaro, thetx kom yoh me natxhe. Àsok tawro hana. Khun
    kom yoh me kuyhuthuru yehtxoho wyaro, tàmryenon kom yoh me nay hamà, Kryestu.
    Enyhoryeny kom me naha, noro ha.
  sim-sim: Krais siosin or jivinakmbaha hari ri. Sios oso maome orhi sir. Unda osik
    or hausishiwak sios orhi orhi siyok sinda sir. Unda hom hulaji hausishiwak nokopji
    lihi lihi siyok sinda lir.
  npi-ULB: किनकि पति पत्‍नीको शिर हो, जसरी ख्रीष्‍ट पनि मण्डलीको शिर हुनुहुन्छ । उहाँ
    शरीरको उद्धारकर्ता हुनुहुन्छ ।
  cgc-cgc: Magpasakep kaw naan ta inyo na sawa tak mga mama an gapanguna ta iran na
    sawa, paryo ki Cristo na ate na manluluwas, kanen gapanguna ta tanan na mga gatuo
    na paumaw man na iya na lawa.
  tim-tim: Amâ Kristoŋe ikiŋe kâmot hârok nengât kautŋe akmap hainâk luâklupyeŋande
    âmbenlupyeŋe yeŋgât kautyeŋe akbai. Akto areâk bo. Kristoŋe ikiŋe kâmot are heŋgem
    nengumap.
  yor-yor: Nítorí pé ọkọ ni ó ń ṣe orí aya, gẹ́gẹ́ bí Kristi tí i ṣe orí ìjọ, tí òun
    si ń ṣe ara rẹ̀, Òun sì ni Olùgbàlà rẹ̀.
  wos-wos: '@see-verse:EPH.005.022'
  emp-NTPO: Umaquĩrãda idji quima boroa. Ara maʌ̃ quĩrãca Critora idji ẽberãrã Boroa
    idjab̶a idji ẽberãrãra idji cacua quĩrãca panʌa. Idjira ãdjirã Ẽdrʌ Edabaria.
  eng-F35: because a man is head of his wife as also Christ is Head of the Church—He
    also is Preserver of the body.
  ind-ind: Karena suami adalah kepala dari istri, sama seperti Kristus adalah kepala
    dari seluruh jemaat Allah. Sebagai tubuh Kristus, kita taat kepada Dia yang sudah
    menyelamatkan kita.
  pes-OPCB: زیرا شوهر سرپرست زن است، همان‌طور که مسیح سرپرست کلیساست. به همین علّت
    بود که او جانش را فدا کرد و نجا‌ت‌دهندۀ کلیسا گردید.
  mpt-mpt: Yesus Klaiste bainobo galin nakaia unangai makob e damobe. E atdimo kaanea
    i hengmino temo blibo dotlanebio kesoa memalo e i kima bie inaniba imakwali alelwali
    kla kimaine!
  ssx-ssx: Ketisota꞉ hande siosi wanda꞉halina꞉ you hali pa꞉la꞉ tupa꞉ halima꞉ ipika꞉
    weteke make koto tupa꞉ handeteke hala꞉me. Kutupa Ketisoma꞉ mo siosi wanda꞉halita꞉
    ipika꞉ loke tupa꞉ haena꞉ laa niki mea Da꞉taasa꞉ Hali hala꞉me.
  mkl-mkl: domi mɔkɔi í jɛ inɛ nɡboi ɑboɛ, bɛi Kirisi mɔ í jɛ inɛ nɡboi iɡbɛɛ. Iɡbɛui
    í jɛ ɑrɑi Kirisi, nɔ Kirisi mɔi í jɛ woo fɑɑbɑɛ.
  gaq-gaq: ମଣ୍ଡଲି ଆଡ଼ାତ୍ରା କିସ୍‌ଟନେ ଅଦିକାର୍‍ ରକମ୍‍ ସେଲାମ୍ବୁଏଃ ଆଡ଼ାତ୍ରା ଆଣ୍ଡାଣ୍ଡେନେ
    ଅଦିକାର୍‍ ଲେଃକେ; ବାରି କିସ୍‌ଟ ଆଃ ମେଇଂନେ ଗାଗ୍‌ଡ଼େ ରକମ୍‍ ମଣ୍ଡଲିକେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ।
  gof-RNT: Kiristtoosi woosa keethaas huu7e gideyssada azinikka ba machchees huu7e.
    Qassi Kiristtoosi ba asatethi gidida woosa keethaa ashsheyssa.
  unx-unx: କାଲିସିୟା ଚେତାନ୍‌ରେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ ମେନାଃ ଲେକା କୁଡ଼ି ଚେତାନ୍‌ରେ କଡ଼ାରାଃ
    ଆକ୍‌ତେୟାର୍‌ ମେନାଃ, ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଗି ଆୟାଃ ହଡ଼୍‌ମ ଲେକାନ୍‌ କାଲିସିୟାରେୟାଃ ବାଞ୍ଚାଅନିଃ
    ତାନିଃ ।
  gah-gah: Kilistó eza vegenala zuhatini gotóini minake ale nupa oko gizapa olimiaká
    noive. Agisa agizani agupéa leza nene nouko eza lugutó vizeaká ve noive. Vená
    keza ámina iki váinitini kigínaló niave.
  lcm-lcm: Using a tauan kapo patuna i kana aina, val Karisto kapo patuna i kuvkuvulan
    i lomlomon, nia kata asapang iria, vap ang kipo pukun ina.
  aer-aer: Anwerne tyatye-arenye areye tyerrtye Jesus-kenhe-arteke, Rarle anwerneke
    alkwerte-arteke-arle. Re anwernenhe akayake-ileme. Re atyeperre anthurre anwerneke
    ingkirrekeke aneme, Re-ante anwernenhe ileme arne iwenhe apeke renhe areye mpwaretyeke.
    Alakenhe re-anteme-arle artwe ikwere anewele marle ikwere anewe ileme.
  qvc-NT: Jisukristuqam paypi yumbay kriyiqkunapa Washadurninchiq, umanchiqshina kashpa,
    kamachiwanchiq. Chaqa paypi kriyiqkunaqam Jisuspa kwirpunshina kanchiqllapa. Chayshinallam
    suq warmipa qosanqa umanshina kashpa paytaqa kamachin.
  tgl-ULB: Sapagkat ang asawang lalaki ang ulo ng babae, tulad ni Cristo na siyang
