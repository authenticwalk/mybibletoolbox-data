verse: EPH.005.028
translations:
  kpx-kpx: Malahaea, la ebika hoesegeveale ke nahate di isivialeike la keate hoesegeve
    dua vai isiviabemo tedaeveve. Malaha oleuoleu abu keateho isivilahai hoesegeve
    dua vale keabuna kemo abu ebikata hoesegevei.
  okv-H: Eto embo na ae osa eaguja amo hamo amita avo osa eaguja avoeto ungo embo
    na hamo ungota osa eagova ainge dombo ungota airi osa ava erena.
  tbo-tbo: Naka pitenana ololoto agagomi ona luhogalehi po mei taumi hinimi o lauhogalehi
    pite. Babana gegeka, apo iyai agona ina luhogaleya yaka tauna gasi i luhogalena
    meya.
  mal-C: ഇതുപോലെതന്നെ ഭർത്താക്കന്മാരും തങ്ങളുടെ ഭാര്യമാരെ സ്വന്തം ശരീരങ്ങളെ സ്നേഹിക്കുന്നതുപോലെതന്നെ
    സ്നേഹിക്കേണ്ടതാകുന്നു. ഭാര്യയെ സ്നേഹിക്കുന്നവൻ യഥാർഥത്തിൽ തന്നെത്തന്നെയാണ് സ്നേഹിക്കുന്നത്.
  grc-SR: Οὕτως ⸂ὀφείλουσιν οἱ ἄνδρες⸃ ἀγαπᾷν τὰς ἑαυτῶν γυναῖκας ὡς τὰ ἑαυτῶν σώματα.
    Ὁ ἀγαπῶν τὴν ἑαυτοῦ γυναῖκα, ἑαυτὸν ἀγαπᾷ·
  bgc-bgc: इस तरियां सही सै के पति अपणी-अपणी पत्नी तै अपणी देह कै समान प्यार राक्खै।
    जो अपणी पत्नी तै प्यार करै सै। वो अपणे-आप तै प्यार करै सै।
  khz-khz: Eraupara kwapunai maru na garawaria pia ulamagira. Pia ulamagira matotaura
    tauniparara geulamagirana gelegelena. Garawana eulamagiana maruna ia matotauna
    maki eveulamagina.
  deu-TKW: So sind die Männer schuldig ihre Frauen zu lieben, wie ihre eigenen Leiber.
    Wer seine eigene Frau liebt, der liebt sich selbst.
  zsr-NT: Ral‑laꞌ gdxiꞌiliꞌ‑nu ngul qui queëliꞌ ca naꞌ nadxíꞌi cuinliꞌ. Nu bönniꞌ
    nadxiꞌinëꞌ‑nu ngul queëꞌ, nadxíꞌi cuinëꞌ.
  lin-lin: Ezali ndenge wana nde mibali basengeli kolinga basi na bango lokola banzoto
    na bango moko. Mobali oyo alingaka mwasi na ye amilingaka ye moko.
  hns-NT: Aisane biehauta logan ke tjaahie aapan aurat ke pjaar kare ke djaise aapan
    dehie ke. Dje aapan aurat ke tjaahe hai, oe apane ke bhie tjaahe hai.
  noa-E: Ich jãg Cristoou maach khõsi aajemjö ich agjöta aju aai nʉm chi jaainaujã
    pãach ʉʉin dʉ̈i. Jãg chi jayaujã ich mor bʉ̈ʉrjã chig apimapha aajemjö, ich ʉʉijã
    chig aba daupiita wai nʉrraju aai sim. Chadcha ich ʉʉijã daupii wai sim wounaun
    ichchata chig apimaphamjö sim, ich ʉʉijã ich morkha simta mag daupii wai sĩewai.
  eng-EMTV: So husbands ought to love their own wives as their own bodies; he that
    loves his own wife loves himself.
  mib-NT: Te nájnūhun Cristo ni cundáhú ni yā ñayuu cácandíje, suni súcuan cánuú jéē
    cundáhú ni yɨɨ ñasɨhɨ́ de, nájnūhun cúndáhú ni de máá de. Chi tēe cúndáhú ni de
    ñasɨhɨ́ de, máá de cúndáhú ni de.
  lif-NT2: हे़क्‍केलॽरिक्‍के ये़म्‍बाहाॽरे़ आबाङे थक्‍किन् नुःरिक् मे़मे़त्तुबा हे़क्‍के
    खुनिॽ मेःत्‍हाॽ नुःरिक् मे़प्‍मासि पोःङ्, थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ कुमेःत्तिन्
    लुङ्‌माॽ तुक्‍तुॽ, खे़न् आबाङे लुङ्‌माॽ तुक्‍सिङ्‌लो॥
  xnj-xnj: Hinu, vagosi yikuvagana kuvagana vadala vavi ngati higa yavi vene. Yula
    mweakumgana mdala waki akujigana mwene.
  mmx-mmx: At na mun langas lavatlok, mina balamu lavakin atnimi, kerekngan mi balamu
    axa labantuxu atnemi. Mo laradi i balamu latkin teren, i lox asuusu i do i balamu
    axa i.
  cbr-NT: Cristonëan aín unicama nuibaquin bërúancësaribi oquin ca unin aín xanu nuibati
    'icën. Uinu 'icë uníxbi ca aín namimi nishima. Usaribi oquin ca unin ami nishquinma
    aín xanu nuibati 'icën. An aín xanu nuibaquin bërúancë uni ax ca axbi bërúancacësa
    'icën.
  tee-NT: Pus ju xapapanin catamapaini ju ix'amachaka'an tachi ju va jun ixlacatuna'an
    is'akstu'an. Pus ju mapaini ix'amachaka' is'akstu ju mapainichokocan.
  eng-LSV: 'so ought the husbands to love their own wives as their own bodies: he
    who is loving his own wife—he loves himself;'
  cak-NT: Y can anche'l jojrojo' ri Cristo, can quiri' chuka' nic'atzin chi niben
    rix achi'a' riq'uin ri iwaxayil. Can tijo', roma xe jun ibanon. Ja ri iwaxayil
    ri anche'l ich'acul y ja rix ri anche'l jolomaj. Romari' ri can nrojo' ri raxayil,
    ntel chi tzij chi nrojo-ka-ri' raja'.
  pah-NT: Nhande tia'ngu nhandeja'oa nhanenhiarõheteavo. Na jitehe ti akwaimbae'g̃a
    toarõ hete g̃wembireko'g̃a g̃a a'nguheteavo g̃a pokoga. Kiroki g̃a oarõ hete g̃wembireko'g̃a
    – g̃ahã onhiarõ hete.
  sja-NT: Cristopa tachi ijãapataarã, ichi k'ap'ɨa apai pɨk'a p'anɨɨrã, mãgá k'inia
    iru bapari perã, ɨmɨk'ĩraarãpa ãchi wẽraarã ichiaba k'inia iru p'anapataadaipia
    bɨ ãchi k'ap'ɨak'a. Ɨmɨk'ĩrapa ichi wẽra wãara k'inia iru bak'ãri, pia ak'ɨ bapariit'ee,
    ichi k'ap'ɨa ak'ɨ baparik'a.
  xed-xed: Manda tsaya guli, ka ɗvuta zəʼal ta markwa taŋ, manda va ya ta ɗvuta tsi
    ta sluʼuvghani. Mndu ta ɗva markwa taŋ ná, ghəŋani ta ɗvu tsi.
  mks-NT: Ndítahan nu̱ú in da̱ta̱a qui̱hvi̱ ini da ñájíhí da̱ tá quia̱hva quíhvi̱
    ini da yiquí cu̱ñu da jáchi̱ in na̱nduu na. Tá quíhvi̱ ini da ñájíhí da̱ já quéa̱
    quíhvi̱ ini da mé dá.
  gfk-S: Hobi bileng, i tahut be ira tunana di na manga marse ira nudi haine hoke
    di marse habaling iat ira palatamai di. Ma nesi nong i marse no nuno haine, i
    marse habaling iat ie.
  bmu-bmu: Azi iŋini mewöyök mönö Kraistkö tandökŋi mewöŋi wuataŋgöba anömurupŋini
    jöpaköm eŋgiba malme. Anömŋi jöpakömakzawaŋön mönö nanŋi köyan köl aŋgumakza.
    Miaŋgöra nanŋini sileŋini köyan köl aŋgumakzeaŋgö tandök mönö anömurupŋini köyan
    köl eŋgigetka dop kölma.
  dgz-dgz: Ap menan, apan, muk munan anu gurine mini waene wai munan di anu gurapen.
    Apan da waenewa menan anu gurepi ame mek menan den di anu gureta.
  eng-GNV: 'So ought men to loue their wiues, as their owne bodies: he that loueth
    his wife, loueth him selfe.'
  zaa-NT: Ą'hua ttu nubeyu' nu chi bettsaní'į nna dànią catsi'ínią tulidàba niula
    quì'į, porqui'ni niula quì'į nna ną́ parte qui' la'a labą́. Ttu nubeyu' de catsi'ínią
    niula quì'į, pues ti'atsi catsi'ínią la'a labą́ porqui'ni ttùba ná cą.
  eng-WEBSTER: So ought men to love their wives, as their own bodies. He that loveth
    his wife, loveth himself.
  guh-guh: Nexata pebijivi bitso biasiva pijavajivi. Pacuenia pijacuata naperabëasiva,
    bajarapacuenia biasiva pijavajivi. Nexata ponë asiva pijava, bajaraponë asiva
    pijava pacuenia pijacuata naperabëasiva.
  bon-bon: Yoo, rooriye cina miiji singi teeme coga bime tääpume, teepi lipu singi
    teemerage tääpe tääpume. Rooriye te liba singi teeme coga tääpume, pui lui tabe
    cuta singi birige teeme tääpume, ingle teepi yepä gegi.
  nhw-BL: Huajca quej nopa nojquiya monequi se tlacatl quiicnelis isihua quen moicnelía.
    Yaya catli quiicnelía isihua, moicnelía.
  swh-ONEN: Vivyo hivyo imewapasa waume kuwapenda wake zao kama miili yao wenyewe.
    Ampendaye mkewe hujipenda mwenyewe.
  wbi-wbi: Musila jilajila, avaghosi vanoghile kukuvaghana avadala vavanave ndavule
    amavili ghavanave. Jula juno amughanile un'dala ghwa mwene ighanile mwene.
  bba-bba: Mɛyɑ n weenɛ durɔbu bu ben kurɔbu kĩɑ nɡe mɛ bɑ ben tiin wɑsi kĩ. Wi u
    win kurɔ kĩ, u win tii kĩwɑ.
  eng-KJVCPB: So ought men to love their wives as their own bodies. He that loveth
    his wife loveth himself.
  kgk-NT: Upéixa ete voi tohayhu gwembireko kwéry-pe. Gwete ohayhuha-rami ave tohayhu
    gwembireko kwéry-pe. Nhande rembireko-pe jahayhu ramo, jahayhu nhande rekove-pe
    ave.
  waj-waj: Ivaara vaidiiya ngiari mmammaiyauvaara tuqinnaaneema ngiari nnaataiyaraatama
    tuqinnada iyara mmuduuya ruatee. Vaidi voovoono ari nnaataivaara mmuduuya ruaivoono
    inna ariiyaraata tuqinnoo mmuduuya ruaivai.
  cpy-cpy: Rootaki rantayiteeri iimenteetari, retakotyaawo iinapaeni. Roshiya-kaantero
    jetakotaro iwatha rirori, ari roshiya-neerori eejatzi iinapaeni retakotyaawo.
  mpx-mpx: Inoke i ola al, bolau lagoliyau nihi nunuwana-agil ni ola heliya tuwaliya
    gabomwina ona hi nunuwana-agil. Ebo tau lagona ni nunuwana-an, he i ola totona
    i nunuwana-an to.
  wbp-wbp: Nyurrurla wati-patuku yungurna-nyarra wangkami. Ngaliparlu wati-paturlu
    karlipa-nyanu palkaju warrawarra-kanyi. Kuja-piya-yijalalu-jana yulkaya kali-nyanukuju.
    Nganangku-puka watingki kaji kali-nyanu jungangku warrawarra-kanyi, ngulaju kanyanu
    yulkami-nyayirni manu kanyanu warrawarra-kanyi jungangku.
  luo-luo: Kamano bende, chwo onego oher mondgi mana kaka gihero dendgi giwegi. Ngʼat
    mohero chiege oherore owuon.
  nhe-NT: Huajca queja nopa nojquiya monequi se tlacatl quiicnelis isihua queja moicnelía.
    Yajaya tlen quiicnelía isihua, moicnelía.
  aii-aii: ܗܵܕܟ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܠܓܲܒ݂ܪ̈ܵܢܹܐ ܕܡܲܚܸܒܝܼ ܠܒܲܟ݂ܬܵܬܵܝ̈ܗ‌ܝ ܐܲܝܟ݂ ܕܠܦܲܓ݂ܪܵܐ
    ܕܓܵܢܵܝܗ‌ܝ. ܗ̇ܘ ܕܡܲܚܸܒ ܠܒܲܟ݂ܬܹܗ، ܠܓܵܢܹܗ ܡܲܚܘܼܒܹܐ ܝܠܹܗ.
  esk-NT: Uiŋuruat piqpagiraksraġigaich nuliatiŋ timimiktun iḷiḷugich. Takku aŋun
    piqpaksriruaq nuliaġmiñik piqpaksriruq iŋmiñik.
  msb-msb: Sugad man, dapat gayod na kamut-an san mga lalaki an inda mga asawa pareho
    san pag-ataman ninda sa inda mga sadiri na lawas. An lalaki na may kamuot sa iya
    asawa namumuot man sa iya sadiri.
  cpa-NT: Hi² lah¹jøng² báh³ dsio¹ hnio¹ dsa² ŋioh¹² hio¹³ quián¹²dsa, ju³lah hnio¹dsa
    jmi²dsí² quiah¹² hŋiah¹²dsa. Cøng² jǿg³ báh³ jøng² hi² hnio¹dsa ji²gug²dsa, hi²
    hnio¹dsa hŋiah¹²dsa.
  dso-dso: ସେନ୍ତାରିସେ ମୁନୁସ୍‌ମନ୍‌ ନିଜର୍‌ ଗାଗଡ୍‌କେ ଜତନ୍‌ କରି ଆଲାଦ୍‌ କଲାପାରା ନିଜର୍‌
    ମାଇଜିମନ୍‌କେ ସେନ୍ତାରି କରା । ଜେ ନିଜର୍‌ ମାଇଜିକେ ଆଲାଦ୍‌ କର୍‌ସି, ସେ ନିଜ୍‌କେ ମିସା ଆଲାଦ୍‌
    କର୍‌ସି ।
  meu-meu: Unuhetomana tatau ese adavadia bae lalokau henidia, sibodia tau-anidia
    e lalokau henimu heḡereḡerena. Adavana e lalokau heniamu tauna ese sibona e helalokaumu.
  yva-NT: Maisyare omaisy, syare anya muiny irati apa wanya rai maisyare taune muiny
    irati taune anasine rai wemaisy. Anya muiny irati apa wanya rai, weamo bekobe
    irati taune ai to ije.
  dgc-dgc: Nadid, sikam a lélake, dapat a kona sa i pégmahal moy ta asawa moy. Mahalén
    moy side ta kapareho na pégmahal moy ta bégi moy a sarili. Tandaan moy, tu lélake
    a mégmahal ta asawa na, éy mahalén na be tu sarili na a bégi.
  zpm-NT: Sca nagoṉ none guṉ mgui, none gaṉtsi zho tsieel zho zigne raṉtsi zho xcuerp
    zho. Mgui ne raṉtsi tsieel, rrieequia xcuerp zho ga raṉtsi zho;
  hix-NT: Àro wyaro rma rha, thetx komo xe rma haxa tehxorye natxhe, ànyo komo. Ohxe
    khun komo yesnàr xe tehxatxow hamà. Àro wyaro rma rha, thetx komo xe tehxorye
    natxhe, ànyo komo, ohxe esnàr kom horà. Khetx xe kehtoko, osoxe rma tehxan hamà.
  sim-sim: Uwa osik hulaji jirin, avak nokopji jihin wapnuku jihik ji owehe lirin
    armek ji uka, os maome jihin ji rupshihi armesarmek ji unda hom. Ma or nokove
    orhin or rupshihi sirin armek or uwa or orhinjik or rupshihi maome orhin armek
    ormu unduwa.
  npi-ULB: यस्तै प्रकारले पतिहरूले तिनीहरूका आफ्ना पत्‍नीहरूलाई आफ्ना शरीरलाई जस्तै
    प्रेम गर्नुपर्छ । आफ्नो पत्‍नीलाई प्रेम गर्नेले आफैँलाई प्रेम गर्छ ।
  cgc-cgc: Bakod gid paggugma Cristo ki kiten na mga gatuo! Iling man tan dapat mga
    mama an maggugma ta iran na sawa na paryo ta paggugma danen ta iran na kaugalingen.
    Bisan kino na gagugma ta iya na sawa, gagugma man ta iya na kaugalingen
  tim-tim: Aregât luâk yeŋe hâkyeŋe agaŋgimai dop hainâk âmbenlupyeŋe are okot âlep
    akyeŋgiwei.
  yor-yor: Bẹ́ẹ̀ ní ó tọ́ kí àwọn ọkùnrin máa fẹ́ràn aya wọn gẹ́gẹ́ bí ara àwọn fúnra
    wọn.
  wos-wos: Krais Jisas nani déka hundika xékékwa du takwaka némafwimbu mawuli yandéka
    maki, du deka takwaka némafwimbu mawuli yatandi. Du deka séfika némafwimbu mawuli
    yandéka maki, di deka takwaka némafwimbu mawuli yatandi. Du deka takwaka némafwimbu
    mawuli yata di deka séfika némafwimbu mawuli ya.
  emp-NTPO: Ara maʌ̃ quĩrãca umaquĩrãba idji quimara bio quĩrĩã b̶aida b̶ʌa ara idji
    cacua quĩrĩã b̶ʌ quĩrãca. Umaquĩrãba idji quimada quĩrĩã b̶ʌbʌrʌ, ara idjida quĩrĩã
    b̶ʌa.
  eng-F35: Just so the husbands ought to love their own wives as their own bodies;
    he who loves his wife loves himself.
  ind-ind: Demikianlah setiap suami harus mengasihi istrinya sama seperti mengasihi
    tubuhnya sendiri. Karena mengasihi istri adalah sama seperti mengasihi dirimu
    sendiri.
  pes-OPCB: شوهران نیز باید به همین شکل همسر خود را مانند بدن خودشان محبت کنند. کسی
    که زن خود را محبت می‌کند، در واقع خود را محبت می‌نماید.
  mpt-mpt: Klaiste bainobo galin nakaia unangai kima bie inaniba imakwal ibo ib alelwali
    kla kimaniba makob ilib damo kima blib inaine! Nakai i alelwali gobeib mole i
    ili damo gobo bliobe.
  ssx-ssx: Haliwekima꞉ta꞉ ika꞉ loke pa꞉ta꞉ kone hone u haleme tupa꞉ ika꞉ wanda꞉weki
    pa꞉ta꞉ make hone u hapa꞉peke. Hali epima꞉ ipika꞉ wanda꞉ pa꞉ta꞉ hone wotu u haya꞉ka꞉na꞉ta꞉
    ipiki kone hone wotu wita꞉la꞉me.
  mkl-mkl: Bɛɛbɛi í jɔ mɔkɔ ŋɑ ɑ́ bi ɑbo nŋɑ ŋɑ bɛi ɑ̀ bi ɑrɑ nŋɑ. Inɛ iyi í bi ɑboɛ
    í bi ɑrɑɛi.
  gaq-gaq: ଆଣ୍ଡାଇଂ ନିଜେନେ ଗାଗ୍‌ଡ଼େ ରକମ୍‍ ବାବେଚେ ନିଜେନେ ସେଲାମ୍ବୁଏଃକେ ଆଲାଦ୍ ଡିଂନେ ଦର୍‌କାର୍
    । ଜାଣ୍ଡେ ନିଜେନେ ସେଲାମ୍ବୁଏଃକେ ଆଲାଦ୍ ଡିଂଏ ମେଁ ନିଜେକେ ଆଲାଦ୍ ଡିଂଏ ।
  gof-RNT: Hessadakka, azinati banttana doseyssada bantta machcheta dosanaw bessees.
    Ba machchiw doseyssi bana dosees.
  unx-unx: କଡ଼ାକ ଆପାନ୍‌ ହଡ଼୍‌ମ ଲେକାଗି ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ଆପ୍‌ନାଃ କୁଡ଼ିକେ ଦୁଲାଡ଼୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    । ଜେତାଏ ଆପ୍‌ନାଃ କୁଡ଼ିକେ ଦୁଲାଡ଼ିନିଃ, ଆପାନ୍‌କେଗି ଦୁଲାଡ଼ାଃଏ ।
  gah-gah: Itó ve lekeza lekezatini lukugupemú miluma giliaká niamó ámináminiki venatinimú
    milumáini giliki likigika kimilo. Lekelikutí makolímohe makolímohe venalamú miluma
    geleko agika amitimó nene ezáa agupemú nene miluma giliti netá loló inogo ive.
    Ve makolite kugupenini mukahá apilisá amave.
  lcm-lcm: Asukang suke palau, ri tauan ki vinga roron taun a keve kisngaria, using
    kipo sikei a pukun ve ria. Si kapo aiveven aro kana aina, nang palau kapo aiveven
    pok ia.
  aer-aer: Artwe anewe-akerte areye, ayenge arrekantherre angketyeke. Christ ikwerenhe
