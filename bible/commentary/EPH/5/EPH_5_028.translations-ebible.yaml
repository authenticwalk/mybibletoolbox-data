    wanaseusena. Taumiyao wowomi wanuwenuwena be waꞋitaꞋitaveꞋavina amine, vavinemiyao
    adi itaveꞋavina faꞋina wananuwanuwa-hagihagi. Hai kaliva vavinena ginuwenuwedi
    be giꞋitaꞋitaveꞋavidi, medema tauna wowona ginuwenuwena be giꞋitaꞋitaveꞋavina,
    faꞋina vavinena au bana wowona.
  yao-yao: Iyoyo peyo achalume akusachilwa ŵanonyele achiŵankwawo mpela yakuti kuinonyela
    iilu yao achinsyene. Jwannume jwakunnonyela ŵankwakwe akulinonyela nsyene.
  tgp-tgp: Mo sohena purongo, tamlohi lahi la pa opoi na naroura sohen la lo opoi
    na epera hasera. Matan tamlohi lahi sei mo lo opoi narouna, mo lo hasena opoia.
  auc-NT: Onguïñæ̈näni ïñömö adobaï tömënäni, Botö baö, ante näni pönë baï tömënäni
    nänöogæ̈näni ïnänite adobaï waadete edæ pönenguënënäni ïnänipa. Æcänö tömengä
    nänöogængä ingante waadete pönëna ïñömö tömengä nämä baö ante waadete pönente
    baï edæ cæcampa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee niɡ̶inoa ɡ̶oneleegiwadi me leeditibige moyemaa naɡ̶ana
    lodawa digo anee moyemaa epaa lolaadi. Niɡ̶ina ane yemaa lodawa iniaaɡ̶ini epaa
    dinemaa.
  bmh-bmh: Guzenaital, ag dudu, go agal enimag en oiagab nug noumanemen sul, go agal
    walagar en oiagab nug noumamamen. Du in go gonugau wau en ougab nug noumeu, go
    en ougab noumaneu.
  ctu-BL: Yom mi' c'uxbiñob i yijñam winicob che' bajche' mi' bajñel c'uxbiñob i bʌc'tal.
    Jini mu' bʌ i c'uxbin i yijñam woli' bajñel c'uxbin i bʌ.
  meq-meq: Andza niye nəkurom zal hay dərmak wuɗum ŋgwas kurom hay andza nakə ka wuɗum
    bo kurom aye. Ndoweye ka wuɗa ŋgwas na, a wuɗa bo ŋgay.
  noa-H: Hich jãg Cristoou maach k'õsi haajemjö hich hagjöta haju haai nʌm chi jaainaujã
    pãach hʌʌin dʌ̈i. Jãg chi jayaujã hich mor bʌ̃ʌrjã chig hapimap'a haajemjö, hich
    hʌʌijã chig haba daupiita wai nʌrraju haai sim. Chadcha hich hʌʌijã daupii wai
    sim wounaun hichchata chig hapimap'amjö sim, hich hʌʌijã hich mork'a simta mag
    daupii wai sĩewai.
  thd-thd: Pam nul paanthu ŋeeŋkmam ak niin kar ith nul mincthaaw naŋanul kar mincthaaw
    nuluth wacwacirr piiturr. Ith nul pam ŋeeŋkmam niin naŋun paanthu, nul naŋanul
    yorrpnurrp piiturr.
  alp-NT: Imi mokwaiaru, suke imi oki imi binaru saka imi oki nanakwalaimu ruale neka.
    Tamata rebe ioki eni bina hoko mere ioki ruaije neka.
  san-VEL: tasmaat svatanuvat svayo.siti premakara.na.m puru.sasyocita.m, yena svayo.siti
    prema kriyate tenaatmaprema kriyate|
  kbq-kbq: Hagi anazanke hu'za vene'nemo'za a'ne zamia, zamagra zamufagu zamavema
    nesia kna hu'za zmavesi zamanteho. Aza'o nenaronku avesima nentemo'a, agra'agu
    avesinente.
  kbh-kbh: Nts̈amo canÿe boyá cachabe cuerpo endbetsebobonshancá, cachcá cha bontsemna
    chabe shémbioye jtsebobonshánana. Nda chabe shémbioye tbojtsebobonshana, cachábioye
    jtsenobobonshánana, er chata cánÿiñe jtsemnana mo nÿe canÿe ents̈á cuenta.
  ron-LSB: Tot așa și soții trebuie să iubească pe soțiile lor ca pe propriile lor
    trupuri. Cel care își iubește propria soție se iubește pe sine însuși.
  pon-pon: Nan iduen ol akan en pok on ar warok kan dueta pein war arail akan. Me
    kin pok on a warok, kin pok on pein i.
  nhe-BL: Huajca queja nopa nojquiya monequi se tlacatl quiicnelis isihua queja moicnelía.
    Yajaya tlen quiicnelía isihua, moicnelía.
  sps-sps: Jesan kan, isiseiny tsoiny ma mangiir moun tsuar faarei te mangiir fatabiny
    non ya na puan. A mes te mangiir non e natsun mangiir fatabiny kainy non a tsivon.
  wnc-wnc: Ina unzakan ginu wawi. Ginda gisane maatzae butaya natayamuke gatayamunong.
    Unzing ninda nisane gupminde akgwaukamang binga ginda maatza katak toike gatayamunong.
    Siwan aminu inane maatnae butaya natangaman kake nata ie natapa aminu inae musip
    gwaang nataak binga singgak.
  nmw-S: Sohode hedi ti yo, bobode gen si nunuwane-yanid he-ponponiyediye sohode si
    nunuwane-yan totodiye tuwadiye giniteine denan. Hebe tolomo i nunuwane-yan poniyene,
    sohode hedi i nunuwane-yan totone.
  bus-bus: Lɛn à kↄ̃ sìo gↄ̃gbɛ̃ píngi gↄ̃ ye a naↄ̃zi lɛ lán a zĩnda mɛ̀ bà. Gbɛ̃
    kɛ̀ ye a naↄ̃zi ye a zĩndazimɛ.
  gub-BL: Awa kwer wà, uzamutar katu wetekwer wà. Nezewegatete, tuwe uzamutar katu
    wemireko wà nehe, wetekwer ài wà nehe. Tuwe awa uzamutar katu wemireko wà nehe,
    uzeamutar katu haw ài wà nehe.
  imo-imo: 'Aku teko iyemani enonga kangima konopu mondokolio nokoromele mele enonga
    amboma konopu mondaio. Iye teni yunge ambomu konopu mondoromo akumu yu yunu konopu
    mondoromo mele. Imbo teni yunge kangimu kinye opa pule naa toromo. Kraistini yunge
    imbo talapemu nokopa kondoromo mele aku tepa imbo teni yunge kangimu nokopa kondoromo.
    Lino Kraistinga kimbo ki mongo melema moromolona lino yunge imbo talapemu aku
    tepa nokopa kondoromo. Ungu tendeku mele Gotenga Bukuna i tepa nimbe peremo: Goteni
    ambomu kinye iyemu talo terimumunga iye teni anumu lapa talo tiye kolopa yunge
    ambomu kinye pekolo elo kangi tendekumu mele molongele.'
  boj-boj: Deqa tamo, niŋgi nuŋgo ŋauŋ naŋgi dego tulaŋ qalaqalainjroqniy. Agi niŋgi
    nuŋgo segi jejamu qalaqalaiyeqnub dego kere. Tamo naŋgi naŋgo ŋauŋ naŋgi qalaqalainjrqab
    di naŋgi naŋgo segi jejamu dego qalaqalaiyqab.
  eng-DRA: So also ought men to love their wives as their own bodies. He that loveth
    his wife, loveth himself.
  knf-knf: Kë hënk di di biinţ bawooŋ kaŋal bahar baka jibi baŋaluŋ ŋleef ŋi baka.
    Aŋŋaluŋ aharul, uleeful wi wi aŋaluŋ.
  san-KHM: តស្មាត៑ ស្វតនុវត៑ ស្វយោឞិតិ ប្រេមករណំ បុរុឞស្យោចិតំ, យេន ស្វយោឞិតិ ប្រេម
    ក្រិយតេ តេនាត្មប្រេម ក្រិយតេ។
  arn-NT: Chumngechi ta kiñe wentru piwkeyeniey kisu ñi kuerpu, ka femngechi feley
    ñi piwkenieael kisu ñi kure. Fey ti piwkeyelu kisu ñi kure, kisutu ta piwkeyewkay
    müten.
  zas-NT: Yan ziangajc ree xinguiaaw baxhliaa, rayal guiën lacheel reex ziꞌc rën laagajc
    reex. Abiꞌ xin rën lacheel, laa gajquixan rënx.
  ken-NT: Ɛnyu ɛyɔ nkwɔ kɛ ɛchi bɛ yɛ̌ntɨkɨ nnɛ́m abhɔŋ bɛkɔŋ ngɔrɛ́ ywi mbɔ mmʉɛt
    yi. Mmu anɛ ákɔ̀ŋ ngɔrɛ́ ywi ǎkɔ̀ŋ chi mmʉɛt yi.
