verse: EPH.005.001
translations:
  kpx-kpx: Laeau Dilava uvue esea. Katealemo negolahai ehovai vaveveve nahate vave.
  okv-H: Eto ungo God ta osa ari meniundi avoeto God ta ari avo hamo eto evujo.
  tbo-tbo: Yaubada a luhogalagei i kawainatunemi yaka ona witutupoganeya.
  mal-C: 'നിങ്ങൾ ദൈവത്തിന്റെ പ്രിയമക്കൾ ആയിരിക്കുന്നതുകൊണ്ട് ദൈവത്തെ എല്ലാ കാര്യങ്ങളിലും
    അനുകരിക്കുക:'
  grc-SR: Γίνεσθε οὖν μιμηταὶ τοῦ θεοῦ, ὡς τέκνα ἀγαπητά·
  bgc-bgc: थम परमेसवर के बाळक सों, जिनतै वो प्यार करै सै, इस करकै उसकी ढाळ बणण की
    कोशिश करो।
  khz-khz: Gomi Palagu natuna, eulamgi-kamumina, gaura pakurai ia pio kulua.
  deu-TKW: So folget nun dem Vorbild Gottes, als geliebte Kinder,
  zsr-NT: Le nacliꞌ zxiꞌnczëꞌ Dios atiꞌ nadxiꞌinëꞌ lbiꞌiliꞌ, gul‑güíꞌ ládxiꞌliꞌ gacliꞌ
    ca naquëꞌ Lëꞌ.
  lin-lin: Boye, lokola bozali bana oyo Nzambe alingaka mingi, bomekolaka Ye.
  hns-NT: Toelog Parmeswar ke pjaara larkan baate, ohie se okare ghat rahoe.
  noa-E: Ich Ẽwandamau ich garmuajã chadcha pãar ich chaain jãsene aajeewai ichdëu
    pãach dʉ̈i aajemjöta abat pãachdëujã pãach khapeen dʉ̈i.
  eng-EMTV: Therefore be imitators of God as beloved children.
  mib-NT: Núu súcuan te na ndácu ró Yaā Dios, chi cácuu ró séhe ya jeē maní yā jiín.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिःम् कुस्‍साः के़बोःक्‍खिबाल्‍ले़
    चोगुल्‍ले़ खुने़ॽ हे़क्‍के पोःङ्‌मा कोःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Ndava muni nyenye vana vaganwa va Chapanga mumyigisa mwene.
  mmx-mmx: Nemi luvutnitna ne Moroa, mo i balamu aleng nimi. Kuren la mina mu asu
    lampoovo ren.
  cbr-NT: Mitsux aín bëchicë 'icë an nuibacë 'aish camina usai 'iti sinani Nucën Papa
    Dios 'icësaribiti 'iti 'ain.
  tee-NT: Alakts'int'a'it'it ju Dios ni is'ask'at'an unt'at'it chai ju yuchi na tamapainiyan.
  eng-LSV: Become, then, followers of God, as beloved children,
  cak-NT: Romari' roj ri joj ralc'ual ri Dios y yalan jojrojo', kabana' anche'l nu'on
    raja'.
  pah-NT: Tupana'ga nohenonha'javi pendekote'varuhua. Nurã ti peko Tupana'ga ja pejikovo
    gara'yramo garemiarõhetero.
  sja-NT: Tachi Ak'õrepa parã k'inia iru bapari ichi warrarã perã. Mapa k'awaa wãk'ãtɨ
    wã́tɨ awaraarã k'inia iru p'anadait'ee irua tachi k'inia iru baparik'a.
  xed-xed: Ndana tama, zwana Lazglafta ya ɗvu tsi katakata kuni, ksawaksa ta saɗani.
  mks-NT: Mé ndó cúú ndó ja̱hyi máni̱ Ndióxi̱ sa̱há ña̱ cán quéa̱ ndítahan ndi̱hi
    ini ndó caja ndó tá quia̱hva cája mé á.
  gfk-S: Io kaie, mu na tatalen hoke God kinong mu ira natine ing i manga sip mu.
  bmu-bmu: Anutugö wölböt nahönböraturupŋi akzeaŋgöra silikŋini mönö kapaŋ köla Anutunöŋ
    ahakzawaŋgö dop aka wuataŋgöba malme.
  dgz-dgz: Wan dim dim iragi taiana gapan, God guegue mega gapanaet di taiwanian.
    Iwa e God otu waiwa bumagapewa.
  eng-GNV: Bee yee therefore followers of God, as deare children,
  zaa-NT: Yà'ni qui'ni lebi'į nna chi ná le ỹi'ni Tata Dios, yala catsi'ínie le, acca
    annana dàni le guni le duel·la' ccá le enne' tse' tì'ba née enne' tse'.
  eng-WEBSTER: Be ye therefore followers of God, as dear children;
  guh-guh: Paxamë Dioso papeximë. Pacuenia Dioso jamatabëcueneitsi, bajara paxamë
    ata pajamatabëcueneitsimëre tsavanapae.
  bon-bon: Ingle weene Acejiyame me ngenecurage bägrä gemi, weene miiji äbitipeye
    teeme pana lenajame.
  nhw-BL: Amojuanti aniconehua Toteco, huajca xijchihuaca quen yaya quichihua.
  swh-ONEN: Kwa hiyo, mfuateni Mungu kama watoto wapendwao,
  wbi-wbi: Pa uluo muvisaghe vaanhu va kum'bingilila u Nguluve heene vaanha va mwene
    avaghanike.
  bba-bba: Tɛ̃, yèn sɔ̃ i sɑ̃ɑ bii be Gusunɔ u kĩ, i hɑniɑ koowo i n kɑ mɔ̀ nɡe wi.
  eng-KJVCPB: Be ye therefore followers of God, as dear children;
  kgk-NT: Peẽ Nhandejáry ra'y voi. Hembiayhu va'e voi peẽ. Upéa-gwi tapeiko heko-rupi.
    Peheko ra'ã íxupe.
  waj-waj: Anutuuqo ngiiiyara mmuduuya ruaivaaraida ngia inna uru nnaakaraya variaanoo.
    Ngia itaama inna nnaakaraya variaivaara ivo varineema ngieetama itaama hara kiada
    variatee.
  cpy-cpy: Tema retakotani pinatzii Tajorentsi itomiyiteemira, otzimatyee poshiya-kotee-yaari
    roshiyaha rirori.
  mpx-mpx: Komiu Yehoba natunau nunuwanil, inoke nuku labose nuku ola iya.
  wbp-wbp: Nyurrurlaju Kaatu-kurlangu kurdukurdu. Yulkami-nyayirni kanyarra. Waalparrika
    nyanungu yungunkulurla jungarni nyinami.
  luo-luo: Kaka un nyithind Nyasaye mohero, temuru mondo ubed machal kode,
  nhe-NT: Imojuanti iniconehua Toteco, huajca xijchihuaca queja yajaya quichihua.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܵܕܟ݂ܵܐ ܬܵܒܥܵܢܹ̈ܐ ܠܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܒܢܘܿܢܘܼ̈ܗ‌ܝ ܡܘܼܚܸܒܹ̈ܐ،
  esk-NT: Taatnamik tuvraqsiuŋ Agaayyutim suraġałha takku piqpagiplusri iḷiḷgaaġigaasri.
  msb-msb: Mag-irog na gayod kamo sa Dios tungod kay kamo mga pinalangga niya na anak.
  cpa-NT: Ma²lanh¹² hniah¹² jong¹² Diú¹³. Hnio¹dsa hniah¹². Hi² jøng² dsio¹ ŋi³nioh³
    hniah¹² ju³lah ŋøa¹²dsa hŋiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌କେ ବେସି ଆଲାଦ୍‌ କର୍‌ବା ତାର୍‌ ପିଲାମନ୍‌ ଅଇବାକେ, ତାର୍‌ପାରା ଅଇ ଗଟେକ୍‌
    ଆଲାଦର୍‌ ଚଲାଚଲ୍‌ତି କରା ।
  meu-meu: Taunabunai, umui, Dirava natuna, ena lalokau, Dirava ba haḡoia.
  yva-NT: Weapamo Amisye apa arikainyo anuga no wasai, weti syare wabeke damu wapa
    ana wadave mo Amisye apa ramaisy.
  dgc-dgc: Nadid, da anak kam dén na Diyos a mahal na, éy umaheg kam diya.
  zpm-NT: To ne laa to nacle xpëëd Dios ni nquialadz me to, goḻtsoxco gac to zig me.
  hix-NT: Àsok tawro hana. Noro hokru me manatxhe. Noro nàhnàn me rma manatxhe. Àro
    ke, noro hoko ehohkatxoko, àwyaro rma rha ohxe oyehtxoho menye.
  sim-sim: Jir Avui Wasilakahi jikisi jira. Or jirin rupshi mendenda ri. Unda osik
    nombo orhi mende nom ji tiyaka.
  npi-ULB: त्यसकारण परमेश्‍वरका प्रिय छोरा-छोरीहरू झैँ उहाँको अनुकरण गर्ने होओ ।
  cgc-cgc: Gani, sunuron nyo Dyos an na paryo kaw ta isya na bata na gasunod ta ugali
    ta iya na amay tak kyo yan pinalangga din na mga bata.
  tim-tim: Galalupŋe, Anutuŋe Kristogât akmâ nan baratlupne dâm yeŋgonmâ okot âlep
    akyeŋgiepgât Anutuŋe wan me wangât akmap are akmâ manbei. Akto Anutugât tirip
    towat akmâ manbei.
  yor-yor: Nítorí náà, ẹ máa ṣe àfarawé Ọlọ́run bí àwọn olùfẹ́ ọmọ,
  wos-wos: God gunika némafwimbu mawuli yandéka guni déka nyangwal guni re. Reta guna
    mawuli déka mawuli maki ténjoka, guni hurundénéngala hurutanguni.
  emp-NTPO: Ãcõrẽba bãrã, idji warrarãra bio quĩrĩã b̶ʌa. Maʌ̃ bẽrã idji quĩrãca b̶ead̶adua.
  eng-F35: Therefore be imitators of God as beloved children,
  ind-ind: Saudara-saudari, karena kamu adalah anak-anak Allah yang dikasihi-Nya,
    hiduplah dengan benar dan bersih dari segala kesalahan, seperti Allah sendiri.
  pes-OPCB: همان‌گونه که یک کودک عزیز از رفتار پدرش تقلید می‌کند، شما نیز در هر امری
    از خدا سرمشق بگیرید.
  mpt-mpt: Ibo Gode meme kesoa e ibo kla gobe biebe. E inayebe kesoa ibo e kukubo
    nabe ota ibsa wafueine!
  ssx-ssx: Koto ekina꞉ ikita꞉ Koda꞉ ipika꞉ hone pa꞉la꞉ weki wandiki kone hata꞉ Koda꞉na꞉
    pita꞉la꞉ hau kone pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, si nɑ iyi í jɔ̀ ì jɛ ɑmu ŋɑ iyi Ilɑɑɔ̃ í bi ŋɑ, i ce bɛi nŋu tɑkɑɛ.
  gaq-gaq: ପେ ଇସ୍‍ପର୍‍ନେ ନିଜର୍‌ ଉଙ୍ଗ୍‍ଡେ ତେନ୍‍ସା ମେଁ ରକମ୍‍ ଡିଙ୍ଗ୍‍ନେସା ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‍ପା
    ।
  gof-RNT: Hiza, Xoossay dosiya naytada iya daanite.
  unx-unx: ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌ ହନ୍‌କ ତାନ୍‌ପେ, ଏନାତେ ଆପେ ଆୟାଃ ଲେକା ହବାଅଃପେ
    ।
  gah-gah: Lekeza Ómasímini izegipa gihila minatita aí avevezahaló minalo.
  lcm-lcm: Asukang a mi uli akik kak using ani God, val matan inatus i vubuk,
  aer-aer: Arrantherre ampe Ngkarte-kenhe areye aneme, arratye rarle, Ikwerenhe areye.
    Re arrekantherre ahentye anthurre aneme mwantyele arntarnte-aremele. Alakenhe
    re anteme arrantherre Renhe arrkernemele angwaremele Re-arteke anerrirretyeke
    nhenge arrantherre akwete anteme mwerre anerrirretyenhenge.
  qvc-NT: Qamkuna Tayta Dyuspa kuyashqan wambranguna kashpaqar, payshina kawsayllapa.
  tgl-ULB: Kaya tularan ninyo ang Diyos, bilang kaniyang mga minamahal na anak.
  cbs-NT: Matubu man Diosun bakebu kayabi pepabunan, jaska Diosun bechipaiai jaska
    besti chibankin mawakubainkanwen.
  xtm-NTPP: Yo'o ja ka kuu o sa'ya too Su'si ma, jín sa'a o sukan sa'a maa ya ma.
  nnq-nnq: Kuyene mannyigange Nnoongo, magambu mangweto ngi ingota yakwe yaipala.
  bao-NT: Mʉja, Ʉmʉreco Pacʉ puna, cʉ̃ ca mairãre birora cʉ̃re biro tii nʉnʉjeeya.
  san-ORI: ଅତୋ ଯୂଯଂ ପ୍ରିଯବାଲକା ଇୱେଶ୍ୱରସ୍ୟାନୁକାରିଣୋ ଭୱତ,
  huv-NT: Nganüy cos icona micual icon Teat Dios, netam merangan atnej arang nej.
  otn-NT: Nu̱na̱ Oja̱, ja̱njua̱ni̱ ngue di̱ ma̱cjʉ ngue ya yø ba̱si̱ga̱hʉ. Ja̱na̱ngue
    nu̱yá, ma ga̱ øthʉ tengu̱tho øt'Oja̱.
  nop-nop: Hidi yadi Kunum Behikdi habukahile hinek tilak doktiŋa wapmihiŋiye hidi
    ne hatilak undugoŋ katuwali hatiyaneeŋ.
  obo-NT: Na, pomon to mgo anak kowd man to Monama no id dokollan din to ginawa, ko-ilangan
    nod ikulon dow iddos kandin no kodbovotasan.
  cak-ENT: Roma c'a ri' roj ri ralc'ual chic ri Dios y jabel nkurujo', tikabana' cachi'el
    ri nbün rija'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡ᤺ᤶ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤜᤧᤰᤁᤣ ᤐᤥ᤺ᤱᤔᤠ ᤁᤥ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de ndacu ndá nú Yāā Dios, chi cúu ndá nú sēhe yā jā mānī yā jíín.
  san-TIB: ཨཏོ ཡཱུཡཾ པྲིཡབཱལཀཱ ཨིཝེཤྭརསྱཱནུཀཱརིཎོ བྷཝཏ,
  qve-NT: Qankunaqa Diospa khuyakusqan wawankunañan kankichis. Chayraykuyá qankunaqa
    Diospa munasqanta ruwaychis, saynapi paypa ruwasqankunata qankunapas ruwanaykichispaq.
  pao-NT: Soo Te Naa unu te soobedyana pummesoo dooamu-wa'ne te matugu. Tamme sakwa
    oo-wa'nesoo.
  cbu-NT: Ashiriya, Isuschichis, Apanllish tuminungtsa, watam Apanll tiptsirsawa.
  usa-usa: aboámá wení iyápó-annama yíkainiq umáraa Áánûqtu keráwáqtábá kákaiye. keráwáqá
    wení iyápó-annaboaq wenáaikaa umá keráwáqtí táaimma mamá pááq oro.
  soy-soy: Nɔ siwɑ̃́ sinyinɛ lɛ kɛ Uléécɑɑ uu ń lɑ. Lɛ̃ nnyɑ, ɑni umɛcɔ n wɑi.
  hui-hui: Tí Ngode Datagaliwabenaga waneigini ibugua gubalinihe kamiru tí ibu ale
    hole manda bu halimu.
  amf-amf: Ta keeda nashadhaana naanadettsi yediar Barjosa kamsinka yivee.
  quc-NNT: Rumal chi ri ix, ix ralk'ual ri Dios, ix loq' chuwäch, rajwaxik chi kitij
    i chuq'ab' chub'anik iwe jas ri kub'an ri Are'.
  dob-dob: Yaubada ꞌina obobomega niꞌatu ꞌiꞌawa natunemi, ꞌenega tauna ꞌina bubuna
    wada etotowanei,
  wrs-wrs: Yimba Sesoatindi av, yemba himba mindnam und vewol vev. Wo noinda osva
    yeoa nilhapro, os Sesoa hev ten.
  mca-mca: Qa hik ta'ƚijupi', ojonketiƚik'i pa' Dios qe ekheweli'ƚ ƚelits pakha'an
    qa ne'su'uni'ƚ iye.
  tzo-TZC: Ti voꞌoxuque snichꞌnaboxuc ti Dios ti cꞌanbiloxuc yuꞌune. Jech o xal un,
    aqꞌuic persa jech chac cꞌu chaꞌal ti stuque.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ချစ်​သား​များ​ဖြစ် သ​ဖြင့် ကိုယ်​တော်​နှင့်​တူ​အောင်​ကြိုး​စား​ကြ​ရ​မည်။-
  gng-NT: Ni yé Uwien ya bumu u yíe nɛ ma nnɔ, li te mɛn tɛn wɔn.
  cbi-NTPO: Ñulla Dioschi mika estyanu kailla juuñuu deju' mitya, ya naajuñuba ñui
    bain juntsaanu kidei.
  ikk-NT: Ebe o mẹ ni ụnụ wụ ụmụ Osolobuẹ hụn rị a obi, kịnrịn n'a nwan—e bi ni nwan
    kẹ ịya.
  leu-leu: E voxo, senaso nami ve mi mu rafulak sina Piran mi taa pok a vilaana sina
  maz-NT: Nu'tsc'eji, o̱ t'its'üji Mizhocjimi dya. Mizhocjimi me s'iyats'üji. Nguec'ua,
    nudya, xo rí s'iyagueji dya yo nin minteji.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་རྣམས་ཀྱིས་བྱམས་སྐྱོང་ཐོབ་པའི་བུ་ཕྲུག་བཞིན་དུ་དཀོན་མཆོག་ཁོང་ཉིད་དཔེ་རུ་ལེན་འོས་སོ།།
  tca-NT: Rü ñu̱xma rü Tupanaxãcügü ya pexü̃ nangechaü̃güxe pixĩgü. Rü ngẽmacèx name
    nixĩ i naxcèx pedau na naxrüü̃ meã pemaxẽxü̃ rü naxrüü̃ pimexü̃.
  zpl-NT: Scua tucu nú necalahua lliꞌñi Diose enu secanu, ulaꞌnahua nú riꞌihua tucu
    nú rriꞌinu.
  mbc-NT: Amîrî'nîkon wanî Paapa munkîyamî' pe iwakîri pe pu'kuru. Mîrîrî ye'nen o'non
    ye'ka pe Paapa wanî manni' warantî awanîkon yuwatî.
  ndg-ndg: Kwa nyo, mube bandu ba kunkengama Nnongo, kati mwa bana bake aapendile.
  wsk-wsk: Nina Kaem ko kuriang alo. Nu ninguru ninga kueso. Buta se nina noko munan
    kasa la kaoralko.
  toj-NT: Como yuntiquilotic xa ja Diosi ‑ jel ni yaj huax yabyotica ‑ jayuj sbej
    ni oj c'ultic fuerza oj tzajlatic ja smodo ja yeni.
  tbc-tbc: Ago yak niŋen aŋ gidad kagin a Anut iŋsen igane yan mi ari apani wa, man
    dugo, aŋ iŋsinanen nanun muroun mok amado da, agod iŋ tubun mi ilon ipanaŋ da.
  sna-sna: Naizvozvo, ivai vateveri vaMwari, savana vanodikanwa
  smk-NT: Edet, bana' ta a'nak nakamon kawa'nan nan Dios, arigen moyay Dios sa pigagawa'
    moyo.
  grc-TCGNT: Γίνεσθε οὖν μιμηταὶ τοῦ Θεοῦ, ὡς τέκνα ἀγαπητά·
  gof-WFTW: Hiza, Xoossay dosiya naytada iya daanite.
  spa-BLM: Sed, pues, imitadores de Dios, como hijos amados.
  kyz-NT: Pẽẽ 'ã Jarejuwarete 'ga ra'yra. Oporomutaramũ 'ga pẽ nee. A'eramũ ki pejejemu'jau
    'ga ree. Pejejemogyau esage 'ga upe.
  dao-dao: Nangmi cun Pamhnama mhlänak caea nami kyaka phäh, ani üng nami täng vaia
    ktha na u.
  cya-cya: Can' cha' taa um ya' chcui ncha'an um 'in Ndiose si'yana lca um sca sñe'
    ñi nu ta'a 'in ñi.
  wrk-wrk: Yarrijbayi narrinya nanganginmuku jandanyimuku Kudwanyi. Nyulu marukangka
    muwa narringi kudanyu barri, baki marda narrimi nulijba jungunkanyi barrinani
