    enasa'' mîrîrî —‍taasai''ya man.'
  ndg-ndg: “Kwasababu yee nnalome alowa kunleka tate bake ni mao bake ni kwembana
    na nyumbo wake, ni bembe abele babile yega yimo.”
  wsk-wsk: Se “duap owore te se, kari ko nuamnuet nunga bitiruk ale nama imet ilak
    kapetaruk ale nuna ilagala wore bagara suanta bagamonko.”
  toj-NT: Jachuc jun tatamal soc ja xcheumi. Jayuj sbej ni jun huinic oj yaa can ja
    snan stati ba oj huajuc soc ja xcheumi. Chahuane ajyi, pero ja huego, lajan soc
    jun ita cuerpo paxye ta.
  tbc-tbc: Anut san ru girek lo yan igo ibol. “Tamol iŋ tinan taman ibisawaip iwon
    dam nug dipinip dutor a. An lo uraru an tinid kisaek ak igo woŋ dilasa wa.”
  sna-sna: “Nokuda kwaizvozvi, murume achasiya baba namai vake uye asanganiswe nomukadzi,
