  cya-cya: —Can' cha' yu qui'yu ntsu'hui cha' tyi'o tso' yu sii' sti yu lo'o jyi'an
    yu, lo' tyi'in yu lo'o cuilyi'o yu, chcuaa can' sca tucui ti ca xacan'—.
  wrk-wrk: Nanda jangkurr najana Kudkanyi yanybaka nayi, “Mardakimi nganinyiwanyi
    yingijba bulanya, nijanganjinyi marda ngardanganja. Marda nyulimi wudumba maninganja
    nangangi, baki jabula jungku bulama yurrngumba malumba maykarra bula. Waluku bula
    jungku kujarra. Baku barri jabula jungku maykarra, barrinani nanda yingamali.
  nii-nii: Ei yi mił, Gos eim nge ek ka yi nirim puł yi mił peng kin, “Wu eim nge
    arim mam tał wakin topu, ambim kin okuł ende punguł ei nge, wumb tał eł ełip ende
    mułnguł.”
  ign-NT: 'Échavaya eta táechaji­ri­sirahi eta Sagrada Escritura, ani tacahe: “Mácani
    amaperu achane ésupa esu mayenayare, te ticaimanapa, tatupa­ra­ca­vacahi típutsi­ca­va­na­yarehi
    eta napenana ena ticachichana. Énaji­vainapa títáti­ca­ca­nayare. Eta naveha­ca­cairahi,
    tímicu­ti­ji­ri­cavaipa étana­rinehi eta náqueheana” tacahepa.'
  dik-NT: Cïmën cï ye gɔ̈t athör thɛɛr wël Nhialic yic ëlä, “Moc abï wun ku man nyääŋ
    piny ku mɛt rot kek tiɛŋde, ku keek karou aabï ya tök.”
  cac-cac: Yuj chi', a vin̈ vinac, syactejcan smam snun vin̈, yic junxon̈ej tz'ajcan
    vin̈ yed' ix yetb'eyum. Axo eb' schavan̈il, junxon̈ej nivanil tz'ajcan eb', xchican
    d'a Slolonel Dios.
  tzj-E: Rmal c'ara' tak c'ola jun acha nec'le'a neruya' cana redta' rute', nquexim
    qui' ruq'uin rexkayil y xjun cuerpo nqueban.
  san-BUR: ဧတဒရ္ထံ မာနဝး သွမာတာပိတရောै ပရိတျဇျ သွဘာရျျာယာမ် အာသံက္ၐျတိ တော် ဒွေါ်
    ဇနာဝေကာင်္ဂေါ် ဘဝိၐျတး၊
  yaa-NT: 'A Niospa meka yoimisto keneni iskafakĩ: “Nãskakẽ feronãfãke kẽro fiax anã
    apa fe afa ikano anã ano itiroma. Paxkatiro, ãfi fe ixiki. Askax oa fisti keskara
    ixiki anã rafema,” ixõ yoikĩ keneni.'
  cab-NT: Laríñajare tídan Lerérun Búngiu. “Ligía lígirubei lubeí wügǘri lúguchi
    túma lúguchu lun lamárieidun túma lúmari, ábame jayábin jagía biángubei lun camá
    jamá ábanrügü.”
  clu-clu: Ang Kasolatan nagakoon nga ang magasawa isara run lang. Ay makon doto,
    “Ang lalaki magapabulag sa anang tatay kag sa anang nanay, kag magadapun sa anang
    asawa. Kag sanda nga darwa maging isara run lang.”
  swh-ULB: “Kwa sababu hii mwanaume atamwacha baba yake na mama yake na ataungana
    na mke wake, na hao wawili watakuwa mwili mmoja”.
  tpt-NT: Xlhiyucha yu tsꞌal lakmakajun ixpay kun ixnati y tꞌatsukuy ixanati para
    chꞌantauncha kataval. Va qayntaun lapanaki tajun por ixlaꞌatꞌuykꞌan.
  aai-aai: “Ana’an iti isan orot boro hinah tamah nihamiyih aawan hairi hinita’imon,
    naatu biyah rou’ab baise hinan biyah ta’imon namatar.”
  sny-sny: Owane Sitewi lo one towe apou te'esiya. “Serai meni ta tai mai topo lo
    arunatirowawe, tani topo lo ma'e nate tawesi naiturowa. Lowesi tahe pa'are ta'i
    a'i henerairowa.”
  myy-myy: 'Ado bajiro gotia Dios oca: “Sĩgʉ̃ manojo cʉticõri jʉ̃arã ñabojarãti, co
    rujʉ bajiroti rujʉ cʉtirã ñarãji ĩna. Ĩ manojo cʉtija, ĩ jacʉ ĩ jaco rãca cʉni
    ñabiquĩji ĩja. Ito yicõri jʉ̃arã ñabojarãti co rujʉ bajiroti rujʉ cʉtirã yirãji
    ĩna”, yi gotia Dios oca.'
  trc-NT: 'Ne̱ nihánj me nana̱ no̱ rihaan danj Diose̱ a: “Cheꞌé dan ta̱náj snóꞌo man
    rej soꞌ do̱ꞌ, man nii soꞌ do̱ꞌ, ne̱ veꞌé naca̱j snóꞌo man chana̱ nica̱ soꞌ, ne̱
    ase vaa o̱rúnꞌ yuvii̱ roꞌ, da̱nj ga̱a̱ ro̱j soꞌ a”, taj danj Diose̱ a.'
  cut-NT: 'Cua̱co che tihca̱ dirún, te atihnoca̱ ndirun na̱n Ndudo yahn Dendiohs:
    “Ihyan cha̱hn che rihneva̱co ye ne, va che ca̱hcoma̱n ye chida ye ma̱n, chaco
    ye ma̱n, ca̱va che conan cuma ye ihyan nda̱hta yahn ye, ne va̱n nduh che o ye
    ne, anduhneca̱ ndete che a̱ma no ye.”'
  bel-bel: Таму «пакіне чалавек бацьку свайго і маці і прылепіцца да жонкі сваёй,
    і будуць двое адна плоць».
  zlm-KSZI: ‘Oleh sebab itu seorang lelaki meninggalkan ibu bapanya dan bersatu dengan
    isterinya, lalu mereka berdua menjadi satu.’
  gdr-gdr: Sɨ yɨna pebat ɨja emb jɨ yindeny da, “Onggɨt mop paemb jɨ yɨpa rɨgat b'ogla
    ti b'u ake ti mog terar, ɨ ket b'ogla ti konggam pɨlwa b'itɨnkis, ɨ dɨde ket ton
    b'ogla nɨmognɨmog taya yɨpaina jɨ wa.”
  vmy-NT: “Kui kjua xuta xiꞌin kꞌuejñani xichare ꞌba kꞌuejñako chjunre, ꞌba tu jngu
    yojo ku̱an ngojó.”
  cmn-FEB: “这就是为什么男人要离开父母，与妻子结合，两者合而为一。”
  gmv-RNT: Hessa gish “Asi aayonne aawa aggidi ba macheyra issino gides; nam7aykka
    issi asho gidettes” geetetti Geeshsha Maxaafan xafettides.
  ncl-NT: 'Huan Dios ilajtol quijtúa, quil: “Pampa inon se lacal quicajcahuas itajtzin
