  zad-NT: “Daan, wḻaa beṉ' byona' x̱axṉeena' kat' ikaa c̱he', na' soalene' xoole'na'
    gakgake' toz.”
  kmg-kmg: “Irec hâcne ŋic moczi neŋgoc mamac jahec-ticne behec-jofarâ ŋonâŋ-ticnerao
    qohotame jahe maŋ sahac mocjaha erâ junicmu.”
  aso-aso: 'Monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ maꞌminosa nene neive: Nemuꞌ nene vehomoꞌ
    aza izelehingi melehingi nene hulo elenahida vo bizo minavo ingine nene eveneꞌ
    hamoꞌ neꞌmine loloꞌ igi minilisasive.'
  uli-uli: Ye wochog molwe babior we ye santus ye sor bo, “Ila fal le semal mal be
    ligdi temal mo sil sala chungali fefel la ril bo rebe sew chog.”
  nin-NT: Ungbamvu ku Abachi ku u da di, “Ni itu ima yo, unuru ta kà aki tuku ayirr
    du, na ku nggurr itu bi nu uwama ku, aba aha mi ta kaki ukpa uyirr.”
  acu-NT: 'Tura asamtai Yus nu nangkamtaik chichaak: “Aints ni aparincha, tura ni
    nukurincha inais ukuki, ni nuwarijai tsaningtinuitai. Tura aishmang ni nuwarijai
    jimiaraitiat, kichkia nunisang atinuitai,” timiayi.'
  cak-WNT: 'Y que c''a chuka'' ri'' ri achi riq''ui ri rixjayil. Achi''el ri nubij
    chupan ri ruch''abel ri Dios ri tz''ibatal ca: Rumari'' ri achi ma xtic''oje''
    ta chic quiq''ui rute'' rutata'', xa xtiquic''uaj qui'' riq''ui ri rixjayil. Y
    chi ye ca''i'', xa jun c''a xtiquiben. Queri'' ri tz''ibatal ca.'
  ebk-ebk: Wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Hiyana nan kiapúna
    ay nan laraki at taynana cha amana kan enana, at maetepontu as nan asawana. Mu
    assena, munfialincha as us-usa.”
  spa-PDDPT: Por esto dejará el hombre a padre y madre. Se unirá a su esposa, y los
    dos serán un solo cuerpo.
  ruf-ruf: Ndomana Ghamaandiko Mahenzeluka gholonga, “Immale katsowaleka aba wake
    ne mai wake, katselunga na mwehe wake, nawo weli watsokuwa ka lukuli lumwe.”
  gun-gun: “Ha'e nunga rupi avakue oeja 'rã nguu ha'e oxy, gua'yxy reve joguereko
    aguã, mokoĩ 'rãgue py peteĩ'i to'o ikuai aguã”, he'iague rami.
  agu-BL: Cha'stzun te na til cyen jun yaj yi taj xtxu' tan tok'bel tib tu yi txkel.
    Ej nin yi na cyok'bej quib yi jun lmuja'tz junit chiwankil na ban.
  isn-isn: “Kunsoko iyi umugoha ukumuleka u tata nu akwe nu nyinya nua akwe nu ki
    tunginkana nu musungu nu akwe, hangi nianso ni abiili akutula muiili ung'wi''.
  eng-PEV: God says this in his book, “A man will leave his mother and father and
    marry a woman. The man and his wife will join with each other, and their bodies
    will be like one body.”
  ilo-ULB: “Para iti daytoy a rason a panawan ti lalaki ti ama ken inana ket maitipon
    iti asawana a babai, ket ti dua ket agbalin a maysa a bagi.”
  pir-NT: 'Sata nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Sa ye ʉmʉno tiquiro pacʉsʉmʉare
    wijiaro tiquiro namono mehna ijirota. Sa ye tiquina pʉaro ijiepeta ihcãquiro yero
    saha ijieta”, ni ojoahye panopʉ.'
  anv-NT: Gɛ ula bi ásámé né mmu ŋwɛ Ɛsɔwɔ nnó, “Getú ɛyigémbɔ mende abɔ manlyaá
    gepúgé ntɛ wuú ne mma wuú acho mmyɛ ne mendée wuú ɛbwɔ́ apea ála muú ama.”
  sab-NT: 'Onbre mo jwen muinga ole ama gdabonate chege kwian gdaitre alin kare. Chube
    gerua degaba unsuialin kle gerule e giti, chada e gerule: “Kwian onbre mo jwankalin
    muinga ole, ama mo ñenua mo chebia chugadale ngwadi mo ta gbe ule muinga ole gire
    ene ama gdabonate chege kwian gdaitre alin kare ta salengwli ole.” Chube gerua
    degaba unsuialin gerule ene onbre muinga mo jwen giti.'
  tmd-tmd: Makwam God Mönö aku kai kɨtön yadmä, “Nöbö i mö pɨba cön aku, nuö nuöm
    hogwa röböxön, mö pön mö pɨsaŋ nɨgiö nɨgön mɨdɨm, mɨxɨñ paŋyöbö iör nɨgmɨn mɨdöiŋö,”
    rɨmä.
  acr-NNT: 'Jekꞌuwaꞌ ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios: Ruma kꞌu riꞌ, rachi echiriꞌ kakꞌuliꞌik,
    karesaj ribꞌ chikij ruchu-uqaw chaꞌ kajeqiꞌ rukꞌ ri rixoqil y kikabꞌichal kꞌu
    riꞌ kebꞌuꞌana xa e jun chwach ri Dios kachaꞌ.'
  kpg-kpg: E hai gadoo be nia helekai di Beebaa Dabu e helekai boloo, “Tadinga deenei
    dela taane gaa tanga gi daha mo dono damana mo dono dinana, ga buni anga gi dono
    lodo, gaa hai tuaidina e dahi.”
  taj-taj: “थेतबासेलमा म्‍हिसे ह्राङला आबा आमादा ख्‍लासी ह्राङला म्रिङदेन छ्‌याम ढिक्‍सी
    चिमुला। ओच्‍छे थेन्‍नी ल्‍हुइ गिक ह्रङ्‌बान तसी चिमुला।”
  avt-avt: 'Krais ketike haiu mɨt ne weiwɨk me God, haiu mau yɨnk kiutɨp, mentar hɨm
    me God mau tɨwei matɨp mar im: “Mɨtɨk keimɨn kakɨt mɨte, hɨrak kaknaaiwɨr miye
    haai, hɨrak kaktike mɨte pɨrak nanu niutɨp, hɨr nɨre yɨnk kiutɨp.”'
  cbk-cbk: Ta habla na Sagrada Escritura de Dios, “Por causa de ese, el gente ay deja
    con su tata y nana y ay man junto con su mujer, y sila dos ay queda como si fuera
    un persona.”
  uig-ARA: «شۇ سەۋەبتىن ئەر ئاتا-ئانىسىنىڭ يېنىدىن ئايرلىپ، ئۆز ئايالىغا باغلىنىدۇ؛
    ئىككىسى بىر تەن بولىدۇ».
  tuf-tuf: 'Sir carit cuitar wacaro: “Eytaan wan uw ima wiya jor itro. Im ab cat,
    tet cat cham bahr car wiya jor itro. Etar eyin bucayan ojcan istanacan wan waacaro.”'
  abx-abx: 'Intumu-bi daw i maka''anna'' si Kasuratan: “Kinahanglan pa''amban i lalla
    si tatay-na pati'' si nanay-na ngan maki''adda si alla-na basi'' mga iya duwangan
    ahimo na hamok adda puho''.”'
  mco-NT: Com copɨcy je yëydɨjc tzogɨ́p jɨhuɨ̈huɨp ytöxyɨjc jadu'n nej Cristo tzocy
    jɨhuɨ̈y yɨ mɨbɨjcpɨdɨjc. Paady ycɨxp je yëydɨjc ixmadzɨpy ytaj yteedy, e ypudɨgɨ̈huɨpy
    ytöxyɨjc, e jadu'n ajcxy chɨnähuɨpy nej jɨhuɨ̈y ytügpajcɨty.
  cpb-NT: 'Tema ikantaitzi: Ari rookanakeri atziri ipaapate, ragairika iina, apaani
    inkantaiya iwathaki raawakaanaga.'
  aon-aon: Aria enen debeinyi baraen douk seiwok nyape aria arpesh madae shudukemesh
    um baugenyum uwe, uwok. Aria douk nyatogur yopugunum kabi douk enen baraen nyetem
    Iruhin ananik Buk iri nyakrium. Enyen nyakri namudok, “Namudok aria arman ta nukutukuk
    ananish amakenyish aria nunak nini ananik irohukwik shupe sik. Aria eshesh biyesh
    ta shutogur atin arpen.” Adur enyudok yopinyi baraen douk nyanabeshuk iri abom.
    Aria apak douk madae mudukemesh abom um baugenyum um uwe. Aria eik kanak yakri
    enyudok baraen douk nyakrium Krais nani Iruhin ananish arpesh douk shatukur Krais
    iri.
  hus-NT-2005: “Jaxtám, an inik neꞌech kin jilaꞌ nin tátaꞌ ani nin nánaꞌ abal ka kʼwajay
    kʼal nin tomtal ani xi jechéꞌ cháb, jún tokot ti neꞌech ka ájin.”
  mig-NT: Ja̱ yúán skéndo̱o cha̱a táa̱‑de náa̱‑de, te kétá'an‑de jíín ñásɨ́'ɨ́‑de,
    te ɨɨn‑na̱ kákuu ndendúú‑de.
  bps-bps: Du nun gsulat di Tnalù Dwata, manan, “Na ani duen i lagi tmagak i maan
    na yéan na mbaling satu di yaanan, du i lwe ale mgimò satu.”
  mbs-mbs: Doen kagi te Timanem insolat, “Yan se doun te tomanan se meama te amay
    aw inay din, aw megsebad diyà te esawa din. Se didowa dan meinang sebad.”
  tof-tof: Godón Wialómórrón Bóktana enezan bóktanda wagó, “Ini zitülkusdü pama tóba
    aipab nis nümgüte, ama tóba koldó dabine, da i ama darrpan bübüm baini.”
  cme-NT: 'Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Ku''i ciɛ bibiɛŋo ka yaŋ u to‑i baa u
    nyu‑i aa waa baa u ciɛŋo ba gbonu ce kuuduɔŋgu.»'
  sus-sus: «Na kui, xɛmɛ fama nɛ kelide a baba nun a nga xun ma, a a maso a xa ginɛ
    ra, e findi fate keren na.»
  pon-2006: Ihme e ntingkidier nan Pwuhk Sarawi, “Aramas pahn mweisang seme oh ine,
    oh patehng eh pwoud, ira eri pahn wiahla warteieu.”
  dad-dad: Are Negur nẽ Itotoya eig ye irok kilei, “Age fiya nigin, tamo ĩ yogon tama
    sina ado itorneĩd fen, yogon aiwa ado bagu difouf, age de fen, idi uruwom bouweid
    tekelei youf.”
  zab-NT: “Pur ningui”, zec ni rnii lo xquiits Dios, “Bniety nguiu sáanbɨ xtadbɨ ne
    xnanbɨ par gacbɨ tubyzi cun chialbɨ ax iroptedeb anádeb zec tubyzi bniety.”
  jae-jae: “Kêtu biŋ tonaŋŋa ŋamalac êwi têna agêc tama siŋ ma êsap nê awê tôŋ, ma
    êsêagêc têtu ôli tageŋ.”
  ksd-ksd: Go i vuna tago ra tutana na vana kan tamana ma nana, ma na ki pire kana
    taulai; ma damana dir tikai ka.
  msm-NT: Namaanan ta no nasaboka on to bana dow asawa su meyduon pig-iling duon to
    Kasuyatan to Diyus, “Ko ogminyo to yukos, ogyuwat sikandin to amoy dow inoy din
    su ogpagtibo to asawa din, na, ogkasaboka on sikandan.”
  myk-myk: «Lee wuu na, ná na ba wu nu ni wu to yaha, na koomɔ pu shɔ na. Pu shuun
    wu na bye ceepuuro nigin.»
  sbe-sbe: “Teina hekasa ta unai ede loheya kabo tamana yo sinana ye laugabaedi na
    ye lau mwanena maiyana se miyakesega, na yodi labui kabo se hemala buluma kesega.”
  mcr-mcr: Suqä ii, Goti Iqueqä bukä iu tiiŋä ätnäŋqä-paŋi. “Qokä hŋqu, iqueqä kandä
    känatä ävämetä, iqueqä apäkisä guä ämaqänäsinyä, huiwä naqä-hŋqunä änyinyä pmeqäŋqeqä.”
  cux-NT: Ní 'tiicá ntúūⁿ saⁿ'ā i'neeⁿ sa chɛɛcu sa ndúúcū chiida sa ní nduuvidaama
    sa ndúúcū n'daataá yeⁿ'ē sa ní nduu 'uuví yā nduuvidaamá yā ní diíⁿ yā tan'dúúcā
    chi 'áámá cuerpo nūuⁿ.
  tur-YTC: “Bu nedenle adam annesini babasını bırakıp karısına bağlanacak. O zaman
    ikisi tek beden olacak.”
  san-ITR: etadarthaM mAnavaH svamAtApitaroै parityajya svabhAryyAyAm AsaMkShyati
    tau dvau janAvekA Ngau bhaviShyataH|
  bel-N: Дзеля гэтага пакіне чалавек бацьку свайго і маці, і прылепіцца да жонкі сваёй,
    і будуць двое адным целам.
  sch-sch: Pathien lekhabu'n, “Masikin pasalin a nû le a pa mâk a ta, a lômnu leh
    inpumkhat an ta, inik hah inkhat chang an tih,” ati anghan.
  mic-MIQNT: Etna na ula telueg gelu'lg wi'gatign. “Ji'nm naqalaji ujjl aq uggwitl
    aq toqwa'tijig ugte'piteml. Na tujiw ula tapusijig nige' newgte'jig.”
  huu-NT: 'Bie jaie lloga uaimona iena uiñotɨcaɨ. Moisés mɨcorɨ Jusiñamui lluana jaie
    cuega: “Ie aɨna ollena, ɨima ie moona, ie ei dɨga faɨnonocaite. Iemei dajena iitɨiaɨmaiaɨ”.'
  jiv-NT: “Tuma asamtai áishmaṉ ni aparí̱ncha nukurí̱ncha ikiukin ni nuwe̱ja̱i̱ tsaniṉkiar
    chikichik aya̱shtin ajainiawai.” Tu áarmaiti.
  otm-NT: 'Tengu mán t''o''t''i: “Nu''bʉ n''da ran ''yohʉ i sin rá xisu, i soh rá
    ta nɛ rá mbe, n''damhma da zä di manda rá xisu, tengu ''bʉ ɛ rá ją''izɛhɛ,” bi
    ''yɛ̨n''a ra t''ohni.'
  dah-dah: 'Be, alya beremya gabu heŋ heŋ mata wor gwahade geb, goke Al Kuruŋyen asaŋde
    gahade katiŋ hi: “Goke teŋbe albe miliŋya naniŋya yubul teŋ bere teŋbe ire uŋya
    hiriryeŋ. Irdeb alya bereya gobe irawa moŋ uŋkureŋ po hiriryeŋ,” yitiŋ.'
  tnk-tnk: Rəmwhen ia Nəkukuə Ikinan rani mə, “Ro iamɨnhi irə iərman traraka ia tata
    mɨne mama səvənhi, mevən rouarə pəri irau pran səvənhi, nənə irau trouvehe rouəmwhen
    ia nɨpwrai iərmama kuatia.”
  kpr-kpr: 'God aindae sedo, gekaé setiri gefuseri: “Aindae sedo, genembo noi numamo
    dodo evetu fitido, nengae tamo fisi dabako arera.”'
  san-IAS: etadarthaṁ mānavaḥ svamātāpitaroै parityajya svabhāryyāyām āsaṁkṣyati tau
    dvau janāvekāṅgau bhaviṣyataḥ|
  nho-nho: Te Laupepa Tapu raa e mee maa, “I te ara nei raa te tanata raa ma ki tiiake ia
    ana maatua no hakapaa ki tana aavana, aa laaua ku mee ma se tama tokotasi.”
  gym-NT: 'Ne aisete, Ngöbö Kukwei käta niere krörö: Ni brare käkwe ja mikadre gure
    angwane, rikadre nüne jenena rünbtä amne meyebtä mento merire kwebe. Angwane ni
    nibu ye abko rabadi ni itibe kwrere, abko nieta kore.'
  azg-NT: 'Chaꞌxjen juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui itsiquindyihanꞌ: “Ngꞌe na nndaꞌ
    vaa, juu tsansꞌa nꞌndyii juu tye juu ndyee juu na ncꞌoon jon yo scuuꞌ jon, ndoꞌ
    ve joohan ninncüii siꞌtsꞌo nduihan.”'
  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्र ज़ोते “एल्हेरेलेइ मड़द अम्मा बाजी शैरतां अपने कुआन्शी
    सेइं मिलोरो रालो।”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios: “Kalhatin chi''xcu'' namakxteka ixtāta''
    lā'' ixtzī''t. Lā'' natā''takēxtimī ixpuscāt. Lā'' chuntza'' chu lakatin macni''
    natala ixtu''ca''n”.'
  ind-AYT: Itulah sebabnya, seorang laki-laki akan meninggalkan ayah dan ibunya dan
    bersatu dengan istrinya sehingga keduanya menjadi satu tubuh.
  cjo-NT: 'Ayoteeyakini shirampari eejatzi iina apaani ikantana: rooma okantzi Iwaperite
    Tajorentsi: “Aririka raaki shirampari iina, rookanakiri iriri, eejatzi riniro,
    kijokiro rowanakiro iina. Riraga shirampari eejatzi iina tema kimitanaka apaani
    iwatha rirori: kijokiro rowawakaanaka, tee okameethaperotzi rookawakagaeya”.'
  nsn-nsn: Ter tengkanonene ro hire teilin no uelhire God pare, “Temaeit re hiliuir
    bulout tang tamana doh tinan, kare la uangoul tokaha keip tena kuah doh rasin
    ura la uangoul sira pare, a tang siok.”
  san-DEV: एतदर्थं मानवः स्वमातापितरोै परित्यज्य स्वभार्य्यायाम् आसंक्ष्यति तौ द्वौ
    जनावेकाङ्गौ भविष्यतः।
  tna-NT: 'Uja derejiji yani Diusu sa quirica su tueda ai cuana jepuiti: Da putsu,
    deja sa mesa tata, cuara detse eichajusiatani mesa ehuane neje eduneti puji. Beju
    tuatseda piada pu cua nime epu.'
  lid-lid: 'Idoh i buku buk ndrabun asehek: “Ta katin le doh, iy mwan karuwani taman
    uru tinen ya iy keme len hawe udun, ya uru kasahan ari buruwen.”'
  wim-wim: Than lat ngench thayanangan wik inangana keenkanaman waaꞌina, “Nil pamang
    kaath piip nungantam wantow, nil puth minam piꞌ-piꞌow wanch thum nungantam. Aꞌ
    pulana karpam ngul iiyowpul keꞌ thonam yimanangan iiyowpula.”
  zga-M: “Khululagilo ulu ugosi ukhulekha udadaye nu vanina vikhwibatana nu dala va
    mwene viva umbili gumo.”
  yom-yom: Diawu bakala kela bikila dise diandi ayi ngudi andi mu diambu di bundana
    ayi nketo andi, ayi, bawu buadi bela kituka nitu yimosi.
  san-SIN: ඒතදර්ථං මානවඃ ස්වමාතාපිතරෝै පරිත්‍යජ්‍ය ස්වභාර‍්‍ය්‍යායාම් ආසංක්‍ෂ්‍යති
    තෞ ද්වෞ ජනාවේකාඞ්ගෞ භවිෂ්‍යතඃ|
  yut-yut: 'Piŋkop dakon papia da yaŋ yosok: “Yaŋ do aŋek amɨn kɨnda meŋi datyoni
    yopmaŋ degek mɨŋatni gat gadaŋbal bamorɨ da gɨptɨm kaloŋɨ gɨn asak.”'
  grc-BYZ: ἀντὶ τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα καὶ προσκολληθήσεται
    πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν.
  cpc-NT: 'Tima ikantaitzi: Ari jookawintairi shirampari ashitariri, jayi iina, apaani
    inkantaiya iwathaki jaawakaana.'
  nhg-NT: 'Yaja ica: “Por ini nönca arasu tlöcatl quecöhuas itajtzi hua inöntzi, hua
    mosietelis ca isohua, hua yejua innehua yesque sa sie cuierpo”.'
  nya-nya: “Pa chifukwa ichi, mwamuna adzasiya abambo ndi amayi ake nakaphatikana
    ndi mkazi wake, ndipo awiriwo adzakhala thupi limodzi.”
  ngu-NT: 'Ijquin tlajcuilolnesticaj ipan on Yectlajcuilojli: “Yejhua ica on tlacatl
    cahuas itataj niman inanaj para nosentlalis ihuan isihuau. Ijcon, tej, on omemej
    nochihuasquej san se cuerpo.”'
  kup-kup: Met epat amun hahan hez, Aban nap pim nonopur papap betet añap bapanen
    parup herï hones ravat hepan.
  jid-jid: Ahi ki ndu lilon ni ka tie ma, ni yima don nda kabi ni wama, hamba, ba
    kati kpa riri.
  wmw-wmw: “Kwa javyo, nlume amwasa wawaye na mamaye alungana na nkawake, wo‑wawiri
    walawirira kuwa mwiri mmoja tu basi.”
  gmv-GGM: Hessa gish “assi ayone aawa agidi ba machcheyra isino gidens, nam7aykka
    isi ashsho gidetes” Geteti gesha maxafan xafetides.
  ssg-ssg: Masin ti leili pepai Haeu i ukek, “Tel wawan i salili taman tinan ape i
    hukuma hetekie hani tel axoan lehe lalu sohot hanowi ka seilon tel.”
  zpo-NT: “Kwaanzee lee xaabyi roo lo xuz xaa nu lo xnaa xaa nu chelya rop sa xaa,
    zee rop xaa gak tubka kwerp”. [Gn. 2:24]
