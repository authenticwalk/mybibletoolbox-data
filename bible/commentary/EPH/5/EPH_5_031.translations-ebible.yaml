verse: EPH.005.031
translations:
  kpx-kpx: Kemoike Bukae Hotou loui avoe, “Malaha molena au mamata au neinata halevei
    au keateti igaetoaniege avuti vava igae nahate vai.”
  okv-H: Eto God ta ke kajari ta amo ke einge mihia, “Eto embo na avoembo amita emamo
    toto pambuto ae ga kajueto amiga visi vahai aisuja”
  tbo-tbo: Yaubada a Buka i bahebaheya i pa, ‘Lawa hinana ma amana ina nehalehi po
    agona ina lawagi po mitehi hina wihiniemosi,’
  mal-C: തിരുവെഴുത്തിൽ ഇങ്ങനെയാണല്ലോ വായിക്കുന്നത്, “ഈ കാരണത്താൽ ഒരു പുരുഷൻ തന്റെ
    മാതാപിതാക്കളെ വിട്ടുപിരിഞ്ഞ് തന്റെ ഭാര്യയോടു സംയോജിക്കും, അവരിരുവരും ഒരു ശരീരമായിത്തീരും.”
  grc-SR: Ἀντὶ τούτου καταλείψει ἄνθρωπος ⸂τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα,⸃ καὶ προσκολληθήσεται
    ⸂2πρὸς τὴν γυναῖκα⸃ αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν.
  bgc-bgc: जिसा के पवित्रग्रन्थ म्ह लिख्या सै, “इस कारण माणस अपणे माँ बाप नै छोड़कै
    अपणी पत्नी तै मिल्या रह्वैगा, अर वे दोनु एक देह होंगे।”
  khz-khz: (Maru e gare taunipara kwapuna, Puka Veagana na ekilagiana, netina,) “Voia
    pakunai maru na tamana e tinana pene raokwanira, ne garawana genai pe taura ruala
    pia taunipara kwapuna.”
  deu-TKW: Dafür verläßt ein Mensch Vater und Mutter und hängt seinem Weibe an, und
    werden die zwei Ein Fleisch sein.
  zsr-NT: 'Lëzcaꞌ cni nayúj lu guich laꞌy, rna: “Qui lë ni naꞌ bönniꞌ ral‑laꞌ ucaꞌnëꞌ
    xuz xnëꞌë quië tsajsóalenëꞌ‑nu ngul queëꞌ, atiꞌ groptëꞌ luhuöaquëꞌ tuz.”'
  lin-lin: Yango wana, mobali akotika tata na ye mpe mama na ye, mpe akosangana na
    mwasi na ye, bongo bango mibale bakokoma nzoto moko.
  hns-NT: Ohie se ekgo mardaana ke tjaahie aapan maai-baap ke tjhorke aapan aurat
    se ek howe ke djeme oe doeno ek dehie hoi djaai.
  noa-E: Pari mag chi jaai ich ʉʉi dʉ̈i ãbam morkha nʉm a nʉmʉn, Ẽwandam iek phã sim
    gaai jaauwaijã, “Maguata emkhooirau ich dënnaan dʉ̈i sĩejerrjã am phëpʉawi ich
    ʉʉi dʉ̈ita ogdʉba sĩsiju” a sim, “warr sĩi amach ap nʉrrjëe aajerrta ya magbaadëm
    aigmua sĩi ãbam morkha õor ãbpaimjö wënʉrraag.”
  eng-EMTV: “For this reason a man shall leave his father and mother and be joined
    to his wife, and the two shall become one flesh.”
  mib-NT: Te suu cúu nájnūhun tēe jeē stóo de tátá de náná de, te quijnáhan de jíín
    ñasɨhɨ́ de, te ɨɨn na cúu ndɨndúú de.
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “खे़ल्‍ले़ चोगुल्‍ले़ मनाःल्‍ले़
    आबाङे कुम्‍बा नु कुम्‍मासि ले़रुसिआङ् कुमेःत्तिन्‍नु थिक्‍हुप् पोःङ्‌लो, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ लत्‍छा थक् पोःङ्‌सिॽ॥”
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Mgosi yati akuvaleka dadi na nyina
    waki, ndi iwungana na mdala waki, vene vavili yati vivya higa yimonga.”
  mmx-mmx: I ngan Lovoang Kaala i tong i xeretna, “Ni lavasuun teren la laradi remes
    i onon basinge ne temen mi nenen kusu neni na nemen eburu mi latkin teren, la
    nedu duna lok ngan legesara mun keneng at labantuxu atdu.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: “Usa ''ain ca unin aín papacëñun
    aín tita ënquin abë ënanantimoquin aín xanu bitsia. Usa ''aish ca a rabëtaxbi
    achúshisa ''ia”.'
  tee-NT: Pus ts'okcanta la'ixchivinti Dios junta najun ni calhimacona' ju ixpai chai
    ixnati tam ts'alh chai cat'atalakxt'ok'ach ju ix'amachakach chai ju ixt'iyun'an
    va lakatam acanit catajuna'.
  eng-LSV: “For this cause will a man leave his father and mother, and will be joined
    to his wife, and the two will be into one flesh”;
  cak-NT: 'Y quiri'' chuka'' ri achi riq''uin ri raxayil. Anche''l nu''ij chupa rutzij
    ri Dios ri tz''iban can: Romari'' ri achi xquieruya'' can rute-rutata'' y xtiquic''on-qui''
    riq''uin ri raxayil. Y chi je ca''i'', xe jun xtiqui''en. Quiri'' ri tz''iban
    can.'
  pah-NT: 'Tupana''ga rembikwatijarukara e''i: “Nurã akwaimbae''g̃a ja''ogi uva''g̃a
    hugwi oy''g̃a hugwi no g̃wembirekokaturo. G̃a ojogwerekoro g̃waramo ojipejiva''ea''java''ea
    akwaimbae''ga kunhahẽa pavẽi,” e''i Tupana''ga rembikwatijarukara.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Mapa ɨmɨk''ĩrapa atabëiit''ee chi
    ak''õre chi nawe ome, araa p''anapataadait''ee chi wẽra ome. Mãgá eperã omee weda
    eperã apai pɨk''a p''aneedait''ee.’'
  xed-xed: «Tsaya ta kəl zgun ka zlaŋtá dani nda mani, ka laghwi ndiʼaftá vgha nda
    markwa taŋ, ka nzakwa taŋ ka sluʼuvgha turtuktuk,» ka defteri mnata.
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cáchí tu̱hun Ndióxi̱ já: “Tá ná tanda̱ha̱ in da̱ta̱a
    já ndítahan quee xóo da nu̱ tátá náná da̱ já ná ndique táhan da coo da xi̱hi̱n
    ñájíhí da̱. Ta já ná nduu ndíví na̱ tátu̱hun in túhún ji̱ní ña̱yivi”, cáchí tu̱hun
    Ndióxi̱.'
  gfk-S: “Hokakarek, no tunana nage hana sukun no nuno mama ma no nuno makai, ma dur
    na kis tikai ma no nuno haine. Ma dur na tikenong mon.”
  bmu-bmu: Buŋa keu kun kewö ahöza, “Miaŋgöra azinöŋ mönö iwinamŋi etkömosöta anömŋambuk
    qekötahöba yahöt yetkön silemohot aka malmahot.”
  dgz-dgz: Mame menan wataget God nop mega ok anega seane, Apan inewa mamewa ae vemo
    ae waenewa dere tobot ta wanumoin. Amba mu dere etumu daiton tata.
  eng-GNV: For this cause shall a man leaue father and mother, and shall cleaue to
    his wife, and they twaine shalbe one flesh.
  zaa-NT: Ą'hua ttùba cuerpo ná nubeyu' lani niula quì'į, porqui'ni ttu nubeyu' nna
    guthà'ną tàta nàna quì'į para itsà'ą niula qui'į nna ccą́ cabeza qui' litsi' quį,
    làniana chùppa taá cą cueqquia lèttia cą iyaba ca asunto qui' quį porqui'ni chi
    ná cą ttùba.
  eng-WEBSTER: For this cause shall a man leave his father and mother, and shall be
    joined to his wife, and they two shall be one flesh.
  guh-guh: 'Nexata nayapëtane pexaniajaicuene mapacueneje. Pebi petiriva itsa pita
    pijavanexa, naexanabeje becaejivi peperabëtocuenia. Tsipaji Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Pebi itsa nacojioba, paxavecua, pena atavecua, bavecuanatsata
    pijavajavabelia. Nexata anijajivimibeje becaejivicuenia naexanabeje,” jai Dioso
    pejumelivaisibaxutota.'
  bon-bon: Oogäräneji mene te jiicenige egä, “Yoo, rooriye te miiji teeme mage babe
    bine abmala coga cama atejäclmutame, siige teepi yepä me läbitäsi.”
  nhw-BL: Huajca quema se tlacatl mosihuajtis, quicajtehuas itata huan inana huan
    motlatzquilis ica isihua huan nopa ome mochihuase quen eltosquía san setzi inintlacayo.
  swh-ONEN: “Kwa sababu hii, mwanaume atamwacha baba yake na mama yake, naye ataambatana
    na mkewe, na hao wawili watakuwa mwili mmoja.”
  wbi-wbi: “Vwimila ulu umughosi ikumuleka u Nhaata ghwa mwene nu mama ghwa mwene
    viiva palikimo nhu n'dala ghwa mwene kange avuo vavili viva m'bili ghumo”. ulu
    lwe lufisime.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri yi ɡerumɔ yi nɛɛ, “Yen sɔ̃nɑ durɔ u koo win tundo kɑ
    win mɛro deri, kpɑ wi kɑ win kurɔ bɑ n mɑninɛ kpɑ be yiru kpuro bu ko wɑsi tee.”
  eng-KJVCPB: For this cause shall a man leave his father and mother, and shall be
    joined unto his wife, and they two shall be one flesh.
  kgk-NT: 'Upéa-rehe he''i Nhandejáry nhe''ẽ: “Kwimba''e oheja gwu-pe, osy-pe oheja
    ave, peteĩxa oiko hagwã gwembireko ndive. Omenda rire, mokõi-rami e''ỹ oiko. Peteĩxa
    oho onhondive. Onho''arandu-py meme oho” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Nnaata vaati vareera aataruuvaara Anutuuqaa kua fafaaraivo vainno tinoo:
    Ivaara fai vaidiivo ari kaano koovaitana pikioo nnaataivaa varoo inna tasipama
    mmuaakaraivaitana variaaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tema ikanteetzi: Rootaki eero ijeekantaa maenari-paeni ashitaririki aririka
    raawakaa-neeyaa, tema apaani ikantaneeyaa iwathaki oshiyawaetyaawo iowithaha-wakahae-yaami.'
  mpx-mpx: Buki Bwabwalena i ba, “Heiya kaiwena tau tamana ge hinana ni miluwagil
    ni na alona ge lagona nihi mipamaisena inoke ali toto labui nihi ola tuwan maisena.”
  wbp-wbp: 'Nyampunya-ka wangkami Payipulurlaju: “Kuja-ka wirriya wiri-jarrimi, ngulangkuju
    kapalangu yampinja-yani ngati-nyanu kirda-nyanuju, ngulaju-ka yaninjarla yupukarra-jarrimi
    karnta-kurlu. Ngula-jangka, kuja kapala ngunamilki, kula kapala yapa jirrama nyina,
    lawa. Kaaturlu kapalangu jinta-mani jinta-kurralku.” Kujarlanya, wati-patu nyurrurla,
    yulkayalu-jana kali-nyanukuju.'
  luo-luo: “Kuom mano dichwo nowe wuon kod min, kendo nopadre gi chiege, mi ji ariyogo
    nodok ringruok achiel.”
  nhe-NT: 'Huajca queja quiijtohua Itlajtol Toteco: “Quema se tlacatl mosihuajtis,
    quicajtehuas itata huan inana huan motlatzquilis ica isihua huan nopa ome mochihuase
    queja eltosquía san setzi inintlacayo.”'
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܸܬ ܫܵܒܹܩ ܐܢܵܫܵܐ ܠܒܵܒܘܼܗ‌ܝ ܘܠܝܸܡܹܗ ܘܒܸܬ ܬܵܒܹܥ ܠܒܲܟ݂ܬܹܗ، ܘܒܸܬ
    ܗܵܘܝܼ ܬܸܪܘܵܝ ܚܲܕ ܦܲܓ݂ܪܵܐ.
  esk-NT: Agaayyutim makpiġaaŋani aglausimaruq, itna, “Taamna pisigilugu, aŋutim unitkisigaa
    aapaniḷu aakaniḷu piqasiutiluni nuliaġmiñun, tarra iluqatikaasrii atautchisun
    timinigutik.”
  msb-msb: Ginsabi ko ini kay nasusurat sa Banal Na Kasuratan, “Tungod sani, babayaan
    san lalaki an iya ama kag iloy para makibiyo sa iya asawa. Sinda na duha magigin
    usad na lang.”
  cpa-NT: “Hi² jøng² báh³ u¹hai¹² dsa² ŋioh¹² ja³quiah¹³ chiég³ jmi²dsa na³ma²jian¹²dsa
    hio¹³. Di³ jøng² lén²dsa ju³lah jan² dsa² quianh¹³ hio¹³ quián¹²dsa. Tsa¹ma¹lán¹²dsa
    og¹ dsa², li¹juúh² jǿg³.”
  dso-dso: ଏଟାର୍‌ପାଇ ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକାଅଇଆଚେ ମୁନୁସ୍‌ ତାର୍‌ ନିଜର୍‌ ଆୟା ବାବାକେ ଚାଡି
    ନିଜର୍‌ ମାଇଜିର୍‌ ସଙ୍ଗ୍‌ ମିସି ଜାଇସି । ଆରି ସେ ଦୁଇଲକ୍‌ ମିସି ଗଟେକ୍‌ ଅଇବାଇ ।
  meu-meu: “Badina binai tau ese tamana sinana baine rakatanidia, adavana mo enai
    baine tao, bena raruosi vada tau-anina tamona na heto.”
  yva-NT: Ayao Amisye mo ratoe mare, “Anya po akoya me aja pe yapaya ti inya, yara
    to apa wanya rai, yanasine mbe intabove.”
  dgc-dgc: Kanya te kagi ta kasulatan na Diyos, a “Ginanan na lélake i ina na éy tama
    na, a mékiagum siya ta asawa na, a tulos a maging isesa side.”
  zpm-NT: 'Zha ne pcatsieel-le, ible tibaque cuerp nac zho grop zho, laaw zhobneeque
    lo Xtiidz Dios zaatne rnee: “Ib none grieezhaa mgui lo pxoz zho, lo xniaa zho,
    zeeṉa gbannie zho tsieel zho gac zho zig tibaque miech grop zho.”'
  hix-NT: Onà wyaro nkehe, àmenhosahonhàrà. Khoryenkomo wya toto yakàhtothàr hoye
    ro, kàrà me, wos me xarha akàhtothàr hoye ro, onà wyaro hak nahtxoko. Toto hak
    tàyàmànhàyamo hnànkano, thetxe hyawo roro harha tehtxoho me. Àro wyaro mpànà naha
    ha, toto, wos yakoro. Asakononhàyamo, towenyxano wyaro harha mpànà naha ha. Àro
    wyaro rma nkehe, àmenhosahonhàrà, toto hok hamà, thehtaxem hok hamà.
  sim-sim: Jekamba Avui Wasilakahik karem li kayehendari osa. �Uwa osik ma or avoko
    nijava orhin or halaha nokove orhi nga fri liwa, frir opmu maome namtaskop nanduwa.�
  npi-ULB: “यसैकारणले गर्दा एकजना मानिसले उसको बुबा र आमालाई छोड्नेछ र उसको पत्‍नीसँग
    मिल्नेछ, र ती दुई एउटै शरीर हुनेछन् ।”
  cgc-cgc: 'Naan ta sinulat na pulong ta Dyos nabetang iling ti: “Yon tenaan na mama
    malin ta pudir ta iya na amay daw inay tak kanen daw iya na sawa magdumaay na
    danen na darwa mimo na isya.”'
  tim-tim: Aregât Anutuŋe makto Moseŋe hin kulemgoep, “Luâkŋe ewe memelogâtŋe hepun
    yelekmâ âmbenŋaelân dewatimbo biwi me hâk konok akmâ manbiandat.”
  yor-yor: Nítorí èyí ní ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀, òun yóò sì dàpọ̀ mọ́
    aya rẹ̀, àwọn méjèèjì yóò sì di ara kan.
  wos-wos: 'Wawun hundika Godna nyingambu angi dé wa: Du déka yafa ayiwaré yatakataka
    takwa hérae bér natafambu retambér. Reta natafa séfi bér re.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Maʌ̃ carea umaquĩrãba dji zezara, dji
    papa sid̶a ameped̶a idji quima ume ãbaa b̶eya. Mãwã cacua ab̶a b̶ʌ quĩrãca panania.'
  eng-F35: “For this reason a man shall leave his father and mother and be joined
    to his wife, and the two will become one flesh.”
  ind-ind: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Dalam pernikahan,
    seorang laki-laki akan meninggalkan orangtuanya dan bersatu dengan istrinya, sehingga
    mereka berdua menjadi satu.”
  pes-OPCB: 'همان‌طور که در کتب مقدّس آمده: «به همین دلیل، مردْ از پدر و مادر خود
    جدا می‌شود و به زن خود می‌پیوندد، و آن دو یک تن می‌شوند.»'
  mpt-mpt: Gode buk temo enangge baanoa Gode baanea Nakae e alelo ome mole e ay esa
    e biem osa deibenea alelo ikamo makob aine genebiobo ge baanobiobe.
  ssx-ssx: Mo Baibolo bukama꞉ la꞉la꞉ tupa꞉ Koto ekina꞉ hali ma꞉nda꞉ma꞉ ateke inkiki
    mina꞉pa꞉lao ipika꞉ wanda꞉ yaapo apa꞉tao hata꞉ ipiliki yaapota꞉ homeke kone halipipikie
    la꞉la꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, nɑ nŋu, mɔkɔ ɑ́ jɔ̀ iyeò bɑɑɛi, nɔ ku wɛɛ
    do ɑboɛ ku bɑ ɑŋɑ minji fei ɑ bɑɑ ɑ jɛ ɑrɑ ɑkɑ̃.
  gaq-gaq: 'ଦରମ୍‍ ସାସ୍ତର୍‌ନ୍ନିଆ ବାସଙ୍ଗ୍‍ବକ୍ନେ ଇସାବ୍‍ରେ: “ଆକେନ୍ କାରନ୍‌ ନ୍‌ସା ଙ୍ଗିରେଇଂ
    ଇୟାଙ୍ଗ୍‍ ଆବାକେ ଆନ୍ତାର୍‍ଚେ ନିଜର୍‍ ସେଲାମ୍ବୁଏଃ ଏତେ କୁଡ଼େ ଆର୍‍ଏ ବାରି ମେଇଙ୍ଗ୍ ମ୍ୱାୟା
    ମୁଇଂ ଡିଙ୍ଗ୍‍ ଆର୍‍ଏ ।”'
  gof-RNT: Xoossaa qaalay, “Hessa gisho, asi ba aawanne ba aayiw aggidi, ba machcheera
    issife daana; entti nam77ayka issi asho gidana” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ କାଜିକାନା, “ନେଆଁଁ ନାଗେନ୍ତେ ହଡ଼ ଏଙ୍ଗା ଆଡଃ ଆପୁକେ ବାଗିକେଦ୍‌ତେ
    ଆପ୍‌ନାଃ କୁଡ଼ିଲଃ ମେସାନାଃଏ ଆଡଃ ଏନ୍‌ ବାରାନ୍‌କିନ୍‌ ମିଆଁଦ୍‌ ହଡ଼୍‌ମକିନ୍‌ ହବାଅଃଆ ।”
  gah-gah: 'Nenemú monó gotolaú gakó makó lá oko neve: Ve makolímohe makolímohe izolahiko
    amelahiko ahulokimioko venalaloka voko gímizekiko keza kugupe kigika mili hámakó
    iki minatáive.'
  lcm-lcm: Tukulai ina na tauan ka papelek a tamana ve rinana na ka ago kuvul ve kana
    aina na kilong sikei a pukun palau.
  aer-aer: Artwe areyele arrantherre anewe arrekantherrenhe areye mwantyele atnyenetyeke,
    ayeye nhenhe Payepulenge-arle arrule anthurre intelhe-ilekenge, “Nhenge urreye
    akweke amangkemele artwe akngerre anteme irremele, re meye uthene akngeye uthene
    imperle-alhemele, kele re arelhe anewe anteme akemele. Ikwere ipenhele, re-atherre
    intemele, anewarte atherre anteme re-atherre anemele, re-atherre anyente anteme-arle
    aneme, tyerrtye atherre anetyakenhe, arrangkwe-arle. Ngkartele renhe-atherrenhe
