  qvc-NT: 'Chaymi Dyuspa Santu Librumbi nin: “Suq runa warmikushpaqa, taytanda, mamanda
    dijashpa, warminwanna kawsanqa. Kanan ishkay kashpapis, suq kwirpushinallana kanqa”,
    nishpa.'
  tgl-ULB: Dahil dito iiwan ng lalaki ang kaniyang ama at ina at makikiisa sa kaniyang
    asawa at ang dalawa ay magiging isang laman.”
  cbs-NT: 'Jaskawen taea jaska juni inun jawen ain yuda bestichai keskatikidi Moisin
    kenekin yuikin: “Jaskawen taea junin jawen ibubu dapaxkabain jawen ainbe ketaxametan
