  bod-N: དེའི༌ཕྱིར། སྐྱེས་པ་ནི་རང་གི་ཕ་མ་དང་ཁ་བྲལ་ནས་རང་གི་ཆུང་མར་འབྲེལ་ཏེ་ཁོ་གཉིས་ལུས་པོ་གཅིག་ཏུ་འགྱུར་ཞིང་།
  tca-NT: 'Rü ngẽmacèx i Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü wüxichigü ya
    yatü rü nanatüna rü naẽna tá nixũgachi na namèxmaã inaxã́ũxü̃cèx. Rü ngẽma taxre
