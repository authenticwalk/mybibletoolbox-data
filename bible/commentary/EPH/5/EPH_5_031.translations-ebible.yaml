  leu-leu: “Sena fufuna aanabeꞌ a mataa i taa taꞌulan na tamana e ninana e i taa waan
    la xuvulaian xuvul pa naasana e nare re taa savat vipin saxa mon.”
  maz-NT: 'Mama a cjava cja o̱ jña Mizhocjimi: “A cjanu ''ma ra chjüntü ''na bëzo,
    ra zogü nu tata ''ñejnu mamá, ngue c''ua ra bübüvi nu su. Nuc''ua ya ri ''natjo
