  grc-TCGNT: Ἀντὶ τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα, καὶ
    προσκολληθήσεται πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν.
  gof-WFTW: Xoossaa qaalay, “Hessa gisho, asi ba aawanne ba aayiw aggidi, ba machcheera
    issife daana; entti nam77ayka issi asho gidana” yaagees.
  spa-BLM: “Por eso el hombre dejará a su padre y a su madre y se unirá a su mujer.
    Entonces los dos se convertirán en una sola carne”.
  kyz-NT: 'Ymã Janeruwarete ''ga oje''ega kwasiarukari ''ga amũ upe rakue: “Kũima''e
    ''ga je aapo kũjã ẽẽ reewe. A''eramũ nipo kũima''e ''gã wemirekorauwe opojo''ogamũ
    ujara ''gã nui. A''eramũ futat oje''aa wemireko are. Ajuee oje''ar ire ''gã ajemogyau
    majepei teewara ''jawe jee”, ''jau ''ga ikwasiarukaa ''ga amũ upe rakue.'
  dao-dao: Cangcim naw, “Ahina phäha kpami naw a nu ja a pa jah hawih lü a khyu üng
