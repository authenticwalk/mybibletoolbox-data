  xtm-NTPP: Te chukan kúu ja tee tnanda'a ma chi xndoo de yuva de ma ji'in si'i de
    ma, te kueka tna'a de ji'in ñasi'i de ma, te in‑nka‑ni yikikuñu jin ko kuu nduu
    de ji'in ña.
  nnq-nnq: “Kwa magambu genia, analome mabaleka awawamundu na amamamundu nu kulondana
    na aanamundu, na abele benia biba andi mundu jumwe.”
  bao-NT: To biri, ʉmʉ cʉ̃ pacʉre, cʉ̃ pacore witi weorucumi, cʉ̃ nʉmo mena niirʉgʉ.
    Cʉ̃ja pʉarãpʉra jĩcã upʉra nii earucuma.
  san-ORI: ଏତଦର୍ଥଂ ମାନୱଃ ସ୍ୱମାତାପିତରୋै ପରିତ୍ୟଜ୍ୟ ସ୍ୱଭାର୍ୟ୍ୟାଯାମ୍ ଆସଂକ୍ଷ୍ୟତି ତୌ ଦ୍ୱୌ
    ଜନାୱେକାଙ୍ଗୌ ଭୱିଷ୍ୟତଃ|
  huv-NT: 'Apiürang: “Wüx aag ayaj nop naxey apmacueat miteat nej, mimüm nej, apmaquiiüb
    mintaj nej majlüyiw noic nej omeajtsüw”.'
  otn-NT: 'N''t''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Nu̱''mø bi̱ ntha̱tra̱
    n''yohʉ, ra̱ n''yohʉ p''ʉya sop''ʉ rá̱ papá ''nɛ̱hra̱ mamá ngue ''bʉhmi̱ rá̱ xisu.
    Nu̱ya yo nc''ɛ̱i̱ ya, di̱ nne n''na ngu̱ n''na, ja̱na̱ngue ya hi̱ngui̱ yo nc''ɛ̱i̱,
    sinoque ɛ̱ntho n''na nc''ɛ̱i̱tho”, ɛ̱nna̱ hya̱.'
  nop-nop: Unduŋ doktiŋa me niŋ adi miŋbeu biyabuŋa tamŋiŋ dut wooŋ galiune adi welehik
    be foloohik kubugoŋ tiŋa hatidemeek.
  obo-NT: Oyyos no-ikahi riyot Nosulat no Kahit Monama no, “Iddos mama, od tanan to
    amoy woy inoy rin woy'd poroomoy ron sikandan to sawa rin, su amoy iddos oruwa,
    od pokodsokkad don.”
  cak-ENT: 'Y quiri'' c''a ri achi riq''uin ri rixjayil. Cachi''el ri nbij chupan
    ri rutzij ri Dios ri tz''iban can: Romari'' ri achi man chic c''a quiq''uin tüj
    rute-rutata'' nc''uje-vi, xa riq''uin c''a ri rixjayil nc''uje-vi. Y chi ca''i'',
    xa jun c''a nquibün. Quiri'' ri tz''iban can.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤏᤠ᤺ᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤶᤒᤠ
    ᤏᤢ ᤁᤢᤶᤔᤠᤛᤡ ᤗᤧᤖᤢᤛᤡᤀᤠᤱ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤐᤥ᤺ᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤗᤳᤇᤠ ᤌᤰ ᤐᤥ᤺ᤱᤛᤡ᤹॥”
  mie-NT: De suu cúu tá cúu tēe jā sndóo dē tatá dē naná dē, de quétáhán dē jíín ñasíhí
    dē, de iin-ni cā cúu ndúū dē.
  san-TIB: ཨེཏདརྠཾ མཱནཝཿ སྭམཱཏཱཔིཏརོै པརིཏྱཛྱ སྭབྷཱཪྻྱཱཡཱམ྄ ཨཱསཾཀྵྱཏི ཏཽ དྭཽ ཛནཱཝེཀཱངྒཽ
    བྷཝིཥྱཏཿ།
  qve-NT: 'Chayraykun Diospa palabranpiqa khaynata nishan: “Qariqa papantapas mamitantapas
    saqespanmi, casarakusqan warmiwan tiyanan. Hinaspan ishkayninku huk runa hinallaña
    kananku”, nispa [Génesis 2.24].'
  pao-NT: Mee nabotugu, “Soo nana puu tu naanapua'amu-baa'yoona mea, oosoo tu nodukwa-baa'yookwuse.
