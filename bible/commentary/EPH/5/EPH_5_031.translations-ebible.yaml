    जडून राहील आणि ते दोघे एकदेह होतील.”
  snp-snp: Etito ya eti limo, Yamu wemomo yate onibo menibo fulo gedeiti olonibodo
    ekelamo, lele ya ukani u lawoko oti minenawaiye, loto ka mono lufuwau (Stt 2:24)
    ya nemo ne.
  isl-isl: 'Biblían sýnir ljóslega með eftirfarandi orðum að eiginmaður og eiginkona
    séu einn líkami: „Þegar maðurinn giftist verður hann að yfirgefa föður sinn og
    móður, svo að hann geti að fullu og öllu sameinast konunni og þau tvö orðið eitt.“'
  spy-NT: Kuu yoo /kikeesir kule, “Kunyoo kiyooto nyēē yēyē murēn kung'eetee kōōtaab
    kwaan āk kaamet ankoomut koorkēēnyii ānkunoomnyo ꞉tukwaay kuyēk kiy akeenke.”
  xnn-xnn: Wada nan naisolat ay kalin Apo Dios ay kanana en, “No makiasawa nan lalaki
    et taynana nan amana ya inana ta maipos-a isnan asawana et menbalinda ay es-esa.”
  mwe-mwe: Kwa lyene ligongolyo, jwannume shabhalekanje ainagwe na akwabhe, nilundana
    naka nkagwe na bhene bhabhilibho shibhabhanganje shiilu shimo.
  tte-tte: Buki Tabu iba, “Bwaite kaiwena tau tamana yo sinana ilogabaegili yo ilau
    mewainena simiya-suwala yo yoli labuine siyamala kwapi kaigeda.”
  tcs-tcs: I bin raitem wea Baibol, ‘Man em go libe papa ane mama blo em ane mata
    stap klostu wea oman blo em, ane demtu nau kam tugeda kamwan.’
  hlt-THB: Ve ak camawh pa ing a nu ingkaw a pa cehta nawh a zu ce tawm kawm saw,
    pakkhih ce pumoet na coeng hawh kawm nih.
  soq-soq: Buka bedewe ema epe girumalena wadi wadiase, “Apana mona manainapa do wampona
    baiwa me mamba ita inawa emopie alepie manainapa nata ete deaida wanantopue wankasantopu.”
  qub-qub: 'Tayta Diosninchïpa palabranpis nin: «Chaypitami runaga mamanpa taytanpa
    maquinpita yargun warminwan mana raquicaypa tiyananpaj. Chayno tiyarmi ishcan
    ricacun jucnayllanöna.»'
  att-att: 'Á ajjan yù dán nga netúrâ nga bilin ni Namarò, nga kunniaw: “Nu mangatáwa
    yù tolay, yáyù gapu na nga panawán na yù ira darakal na, tapè umay metádday sù
    atáwa na. Á yù ira magatáwa, kun na táttádday yù baggi ra.”'
  bki-bki: Iliano Lu naio beriio bunu ruei napano sum̃ano bija koano, naljuo abe taniabele
    takurano ga, napano naio berenio, berinavo “Bior vite na, mia sum̃ano naio tuvan
    karam̃ano naio kenieno, riva rivijuru kar koano. Naruei mia nalo ve juo amei tibe
    ka taniabene takurano ga.”
  bqp-bqp: Abire yãi gↄ̃gbɛ̃ ni bo a de kũ a dao bɛa, oni nakↄ̃a kũ a nanↄo, ń
    gbɛ̃nↄn pla ni gↄ̃ mɛ̀ do ũ.
  mcp-mcp: 'Sâ jɔɔŋg wə́ jɨ́ cilyá Kálaad Zɛmbî dɨ yí, nə́: «Nda mə́ mə́ kwambʉlə
    bwo ntʉ́nɨ́ nə́, mudúm mə́ bá lʉ́gə sɔ́ɔ́ŋgʉ́ bá nyɔɔŋgʉ̂, a kə leedya nə mudá
    yé, bá obá bwə́ mú bə nyúul ŋgwúdʉ̂.»'
  hat-hat: 'Jan sa ekri nan Liv la: Se poutèt sa, gason an va kite papa l'' ak manman
    l'', pou l'' mete tèt li ak madanm li, pou tou de fè yon sèl.'
  npl-NT: 'Yika itlajkuilol Dios kijtoa: “N tlakatl kikajtewas ita iwa ina iwa moseitilis
    iwan isiwa. Ijkó n tlakatl iwan siwatl mochiwaskeh sa se kuerpo.”'
  bgg-bgg: Jigigam shii yao, “Jipha chiang è gey ne awai aphuii amuii shii thoh ne
    yiy rog shii rai dun phro, chiih-è isa ne jia rey dun phro.”
  eng-TCENT: “For this reason a man will leave his father and mother and be joined
    to his wife, and the two will become one flesh.”
  eng-BSB: “For this reason a man will leave his father and mother and be united to
    his wife, and the two will become one flesh.”
  cpu-NT: 'Tema ikantaitzi: Ari irookaventairi shirampari ashitariri, iraye iina,
    aparoni inkantaiya ivathaki jaavakaanara.'
  san-ASM: এতদৰ্থং মানৱঃ স্ৱমাতাপিতৰোै পৰিত্যজ্য স্ৱভাৰ্য্যাযাম্ আসংক্ষ্যতি তৌ দ্ৱৌ
    জনাৱেকাঙ্গৌ ভৱিষ্যতঃ|
  tac-NT: 'Aka regá aníché Onorúgame nila ra''íchali ''we ''ya osirúgime: «Bilé rió
    napu newime ju bilé mukí ''yuga, o''nola a''rémili ju napurigá napaíka mochímala
    pe okaka, ''lige bi''lepi ''nátili na''támili ju.»'
  eng-WEBPB: “For this cause a man will leave his father and mother and will be joined
    to his wife. Then the two will become one flesh.”
  gfk-H: “Hokaiken, no tunaan naga haan talur no ana sus ma no pawasina, ma dir na
    kis tikai ma no nuna hahina. Ma dir na tikai mon.”
  viv-viv: Mena kaliva wowona higa vavinena adi itaveꞋavina ana nuwanuwa faꞋina, Yaubada
    Veyao Tuwaina ana bukiya gigahe gigayo, Kwamayoku kaliva lulune gabubuna faꞋina,
    bana kaliva ma hinana tamana ginahegedi tu ginavemanuwa-damana be vavinena againe
    ginamiyaveꞋavina, ada hinavewowotamoꞋai. Hidede amine Yaubada yana gahe.
  yao-yao: Mpela igakuti pakusala Malembelo ga Akunnungu, “Kwa ligongo li, jwannume
    chiŵaaleche atatigwe ni achikulugwe ni chalumbikane ni ŵankwakwe, nombe ŵaŵili
    wo chaŵe ŵamo.”
  tgp-tgp: Sohena Retitapu mo verea vara, ‘Matan hinau atu, tamlohi matea i pa tinar̃ihi
    tamana enia tinana, ale i sor̃otahi isan narouna, ale enira tupra rua la mai matea’.
  auc-NT: “Mänömaï beyæ̈ onguïñængä mæmpo tönö badä ïnate ëmö cæte godinque onquiyængä
    ingante, Botö nänöogængä, ante æ̈mæ̈wo monte quëwencæcäimpa. Mënaa ïnïna incæ
    tömëna wæætë näna gæncaya badinque adocanque baï bacædaimpa,” ante yewæ̈mongatimpa.
  kbc-NT: Mee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, “Ǥoneleegiwa ika eliodi, eliodo, odaa
    ja dinixigitege naɡ̶ana lodawa. Odaa niɡ̶idi iniwataale micataɡ̶a doɡ̶okinitece
    oko.”
  bmh-bmh: Uwait nugau ze nug eneu, “Igul go en, du go gonugau memeg anag dual utaraimai,
    wau dual pezai damau, ag tutak sul usalamam.”
  ctu-BL: Jini cha'an mi' cʌy i tat i ña' winic cha'an mi' yajñel yic'ot i yijñam.
    Jini cha'tiquil mi' yochelob ti juntiquil jach.
  meq-meq: 'Hərwi niye bazlam i Mbəlom a gwaɗ na: «Hərwi niye hasləka ma gəriye ha
    bəba ŋgay ta may ŋgay, ta ndziye ta ŋgwas ŋgay. Nəteye sulo ta təriye bo nəte.»'
  noa-H: Pari mag chi jaai hich hʌʌi dʌ̈i hãbam mork'a nʌm ha nʌmʌn, Hẽwandam hiek
    p'ã sim gaai jaauwaijã, “Maguata hemk'ooirau hich dënnaan dʌ̈i sĩejerrjã ham p'ëpʌawi
    hich hʌʌi dʌ̈ita hogdʌba sĩsiju” ha sim, “warr sĩi hamach hap nʌrrjëe haajerrta
    ya magbaadëm haigmua sĩi hãbam mork'a hõor hãbpaimjö wënʌrraag.”
  thd-thd: 'Yarr i''i Paypul yikir: “Peln pamal yarr i''i pam naŋanip thak-han, pam
    naŋanam yorrpnurrp, ŋul pul thaathurma wene paanth paathum naŋanman pamal paanth
    naŋanman, ŋul pul paanth naŋanman kar thono yomparr.” (Gen 2:23-24)'
  alp-NT: 'Kwali betaya, kena Alla Eni Lepata rebe lekie akmenare ebeteke be: “Bei
    mere hoko mokwai ikeu bei inai kai amaisi kena ilupu kai eni bina leke luaise
    esa.”'
  san-VEL: etadartha.m maanava.h svamaataapitaroै parityajya svabhaaryyaayaam aasa.mk.syati
    tau dvau janaavekaa"ngau bhavi.syata.h|
  kbq-kbq: E'i ana agafare Vemo'a nefane, nererane znatreno, nenaro'ene eri hagerafige'ne,
    tarega'mokea magoke znavufaza hugaha'e. (Anumzamofo avon tafepi amanage huno krente'ne,
    Jen-Agf 2:24.)
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: “Chíyeca, boyabása
    chabe taitá y chabe mamá echanjésabashejuana chabe shémaftaca jenútanama, y chë
    útata mo canÿacá bochántsemna ca.”'
  ron-LSB: “Pentru aceasta, omul va lăsa pe tatăl său și pe mama sa și se va uni cu
    soția sa. Atunci cei doi vor deveni un singur trup.”
  pon-pon: I me aramaj o pan muei jan jam a o in a, ap muei on a paud, ira ari pan
    uduk ta ieu la.
  nhe-BL: 'Huajca queja quiijtohua Itlajtol Toteco: “Quema se tlacatl mosihuajtis,
    quicajtehuas itata huan inana huan motlatzquilis ica isihua huan nopa ome mochihuase
    queja eltosquía san setzi inintlacayo.”'
  sps-sps: Te faarei kainy non, Vegiau Ten Gov te tsue na ka, “Tan kat to aya, a tsoiny
    ma naus osing e taman me tsinan ya te fanging e natsun ana ri na ina fuan te nai
    isen tsun me.”
  wnc-wnc: Siwan natdetdeu waakngakan natake Anututane wamu takngatuta anzing yanggak.
    Wawita inane minga nana peke inane maatnaat yutzan. Yuke apna maatna ngang dakngake
    unekan gatake yuwat sanga tapatukan binga siwik ngang yanggak.
  nmw-S: Buk Bwabwalene i liwo, “Iye te kaiwane tolomo gen i miyokid tamane ge tinane
    i la bwaine ge poniyene si mipase iloke si toiwo si tabwa tutuwo hotaege.”
  bus-bus: Beee yãnzi gↄ̃gbɛ̃ é a de kↄ̃n a dao tó, aↄ̃é nakↄ̃a kↄ̃n a naↄ̃o, aↄ̃
    gↄ̃ↄn plaaa é gↄ̃ mɛ̀ doo ũ.
  gub-BL: Ta'e nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer a'e xe. —
    A'e rupi nehe, awa wezar putar u nehe, wezar putar uhy nehe no. Uzemono'og putar
    oho wemireko rehe nehe. A'e mokoz teko wiko putar pitài teko ài a'e wà nehe.
  imo-imo: '@see-verse:EPH.005.030'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo bei na aqa
    ai abu naŋgi uratnjrsimqa aqa segi ŋauŋ wo beterosib jejamu qujaitosib sqab.”
  eng-DRA: For this cause shall a man leave his father and mother, and shall cleave
    to his wife, and they shall be two in one flesh.
  knf-knf: 'Ulibra wi Naşibaţi uji : « Waŋ ukaaŋ kë ñiinţ akluŋ kaduk aşin na anin
    kanaakiir na aharul, bakak ñaaŋ aloolan »'
  san-KHM: ឯតទត៌្ហំ មានវះ ស្វមាតាបិតរោै បរិត្យជ្យ ស្វភាយ៌្យាយាម៑ អាសំក្ឞ្យតិ តៅ ទ្វៅ
    ជនាវេកាង្គៅ ភវិឞ្យតះ។
  arn-NT: “Feymew ta, wentru wichuay tañi chaw ka ñi ñuke mew, femngechi ñi wichu
    amayewael tañi kure engu, fey mür kiñe che reke müten ñi feleael.”
  zas-NT: 'Zeel ziꞌc rëb loj xtiidx Dios: “Xinguiaaw gusaꞌn xdad xniaax din gaquix
    tijbzi con lacheelix abiꞌ grop reex ma na̱j tijbzi bejn.”'
  ken-NT: Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mbakanɛm abhɔŋ bɛrɔ máyi nɛ ɛtayi anchɛm mmʉɛt
    nɛ ngɔrɛ́ ywi, bɔ bati apay mándɔp mmǔ amɔt.”
