  usa-usa: 'minnáyaba Áánûqtuni aúba-wannaabi kétiye: “waagómá wenanóboama kéiyuwena
    wenánáakote yagaroqtániye. maa-kááyáq-nákámá mimórá-yúmá auráyóye.” téna Mótetima
    Áánûqtuni aúba-wannaabi agatáine.'
  soy-soy: 'Li wɔlɑɑlɛ̃ tɛ: Lɛ̃ nnyɑ kɛ utisi uu usɑ́ɑ nɛ úni yisinɛ, u nɛ unɔ́si
    ɑpí hɑ pɛ́nɛ ɑpi pɑnsɛ ipiŋɛ isɛ.'
  hui-hui: Anduane Homogonaga mbugani bi lo ngadagua ogo, Irane ogonigo agali mbirame
    ibu aba ai̱yala helalu ibu onela mandagi howa libu mbiraore holebira, lalu gilibu
    nga.
  amf-amf: “Ogonante eedi imbabee indabeam kida gare, geshon yinnonbesana kinka kida
    dee; lamaanaar waa kalaa keda maate” hamayse thaapadhidine.
  quc-NNT: 'Jas ri kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Rumal wa''
