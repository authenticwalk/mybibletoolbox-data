  dob-dob: “Gete manuna tai tamana be sinana ꞌipilisinedi be mamwanena sida miya eꞌebweu,
    ꞌatuwa oo ꞌebweuna namo.”
  wrs-wrs: Sesoana tombairava moamba os novol velohv, Tendoriniva si pewolehawol vevra
    hevna araravalmba, wo ongali enewolkohowolvav. Wo os hemba nilhawolvav, ora mongal.
  mca-mca: Qa hik ta'ƚijupi' pa'qu' jukhewe' qu' niwejin pa'qu' ƚatataye' qa pe'qu'
    ƚeneneye' iye, ma' qa ewi'ƚ na'ni'ƚi' pe'qu' ƚewhe'ye'ye', qa hats nite' hik ƚunye'j
    qu' wetsjuk'e, qe hats hik ƚunye'j yijat'ij qu' ewi'ƚ pa'qu' ƚ'ese'ne'.
  tzo-TZC: “Jech o xal ti viniquetique ta scomtsan ti stot smeꞌique yoꞌ ta xicꞌ ti
    yajnile. Jech ti schibalique, jun ta xcomic o”, ti xi tsꞌibabile.
  mya-mya: ကျမ်း​စာ​တော်​တွင်၊ ``ဤ​အ​ကြောင်း​ကြောင့်​ယောကျာ်း​သည်​မိဘ​ထံ​မှ ထွက်​ခွာ​၍​မ​ယား​နှင့်​စုံ​ဖက်​သ​ဖြင့်၊
    သူ​တို့​နှစ်​ဦး​သည်​တစ်​သား​တစ်​ကိုယ်​တည်း ဖြစ်​ကြ​ရ​လိမ့်​မည်'' ဟု​ဖော်​ပြ​ပါ​ရှိ​၏။-
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Nɛn nɛ cère'' ujɛ kuɔn'' upii la,
