  zpl-NT: 'Enzeꞌe tucu nú rni lu ichiꞌ Stichiaꞌ Diose: “Tsaꞌna niyu paꞌlla cuna naꞌlla
    para nú aca tucutsialla cuna unaꞌlla, nu rucu beella aca beella xi neca tucutsia
