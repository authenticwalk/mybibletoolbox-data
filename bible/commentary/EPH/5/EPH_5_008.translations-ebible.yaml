    ken siya isonga ikkanyo nan osto ay ikkan nan mentetee isnan menpat-a.
  mwe-mwe: Pabha bhukala mmanganyanji pumwalinginji nnubhindu lwa yambi, ikabhe nnaino
    nshibhsnganga nshilangaya sha lumanyio nkulundana na Bhakulungwa. Ntamangananje
    mbuti bhana bha shilangaya,
  tte-tte: Baguna kwamiyamiya boniboniyai koina na sauga bwaite kwamiyamiya Guyau
    ana mayale koina. Kabo ami lau sowasowana besiele mayale natunao ali lau,
  tcs-tcs: Bikoz wantaim wea laip blo yupla, yupla bin stap andanit da paua blo dak,
    bat ya nau, yupla laip i laitap wea lait bikoz prom bilib wea BosLod. Yupla i
    mas meke ol samting po soem dat yupla i pikinini blo dat lait.
  hlt-THB: Thannaak ak khuiawh ni nami awm hlai, tuh taw Bawipa awh vangnaak ak khuiawh
    awm hawh uhyk ti. Cedawngawh vangnaak cakhqi amyihna awm lah uh,
  soq-soq: E bauta ipa duba apanawaida, tane tauma Tatamba bedewe e ipa sapa apanawaida
    wanaiten, sa baiwa e sapa dewawa dewasanune wanlempa.
  qub-qub: Gamcunapis unayga chacajcho caycajnömi juchata rurar goyarayqui. Cananmi
    ichanga Jesucristuta chasquicur achicyajllacho caycajno cawaycanqui. Jesucristuta
    chasquicushana caycarga waran-waran pay munashannöna caway.
  att-att: Á sikayu, sù ngaw, kunnay ta kallà yù nonò naw. Ngam kunangane, manawagánin
    yù nonò naw megapu sù pangikatalà naw kâ Apu Kesu Kiristu. Akkuán naw laguk yù
    napiá nga mepángngà sù ira ánâ ni Namarò nga mesipà sù nawák na.
  bki-bki: Nanua beamu, ana kamiu kube tomu nalo na melijokouo ga, mia vonganei, napano
    kumitua kiado Tubo, kamiu kumitua kiano miamoiano bunu. Tibe na, monoka kuviel
    tulaka ga tibe ka kamiu kube tomu na miamoiano nene nei ruei,
  bqp-bqp: Á kú gusiran yã, tera sà Dikiri gũn á kú gupuran. Àgↄ̃ kun gupura gbɛ̃nↄ
    ũ,
  mcp-mcp: Yág, bɨ á bə nə milâm yídʉ́gʉ́ nə yídʉ́gʉ́; ká, bɨ músə nə məŋkɛnya mílámʉ́d
    ja gaád; ŋwagá kuú njɔɔnd á mə́ŋkɛnya.
  hat-hat: Nan tan lontan, nou te nan fènwa. Men koulye a, paske n'ap viv ansanm nan
    Seyè a, nou nan limyè. Se sa ki fè, fòk nou mennen tèt nou tankou moun k'ap viv
    nan limyè a.
  npl-NT: Itech oksikimeh tonatijmeh nomejwah ononnemiah kan tleyua, pero axa ya nonnemih
    itech tlawilnextílistli, porke Toteko Dios nomechyakantinemi. Yika, xiyeknemikah
    kemi non ya kipiah itlawil n Toteko Dios,
  bgg-bgg: Nathek ne nawaithek shii igiia hà rai noh, jishii nathek Ithong ro bran
    rey pha iidoh shii nathek de muchuang hà rai pha branthek duiine rey bo.
  eng-TCENT: For you were once darkness, but now you are light in the Lord. Walk as
    children of light
  eng-BSB: For you were once darkness, but now you are light in the Lord. Walk as
    children of light,
  cpu-NT: Tema pairani tekera pinkempisanteriita Avinkatharite, kempivaitaka pisaikatyeemi
    otsirenikitzi, pantayetapiintakero kaariperori. Iro kantacha jashiyetaami Pava,
    kempivaitaa pisaikaatyeemi okitainkatzi. Irootake pisaikantaiyaari kameetha pinkempitakaantanakero
    isaikaitzi okitainkatzi.
  san-ASM: পূৰ্ৱ্ৱং যূযম্ অন্ধকাৰস্ৱৰূপা আধ্ৱং কিন্ত্ৱিদানীং প্ৰভুনা দীপ্তিস্ৱৰূপা
    ভৱথ তস্মাদ্ দীপ্তেঃ সন্তানা ইৱ সমাচৰত|
  tac-NT: '''Yako ''emi ''la oyérame nile alué ''yégali ra''íchali, ''lige jípeko
    ''la bi''lígame bowé najátaga ejperégame ju ''emi, ''máchigo ''la gu''íriligime
    ''emi alué Wa''lula Esukrístote. ''La suériga ejperélawa, napurigá oyérame niru
    alué tabilé ''yégali.'
  eng-WEBPB: For you were once darkness, but are now light in the Lord. Walk as children
    of light,
  gfk-H: Muat git kiskis tano kankado senbia kaiken um tano numuat kinkinis narako
    tano Watong, muat kis tano madaraas. I tahut bia muat na lon haruat ma ra nat
    na madaraas.
  viv-viv: Boi tuwaina omi uyuyu ana kaliva, tu tova adamoya Kaiwabu buye waveꞋatutamoꞋaimi
    faꞋina omi mahalina ana kaliva. Au mahalina ana kaliva amine wanadewadewa. FaꞋina
    mahalina guwana au dewa hagihagina, huluva yegayegana, kadu nuwanuwa velemoꞋena.
  yao-yao: Ŵanyamwe kalakala mwaliji pa chipi, sambano ŵanyamwe ndi ŵandu ŵa Ambuje,
    nkutamanga palulanga. Kwayele ntamanje mpela ŵandu ŵaali mu lulanga,
  tgp-tgp: matan na pongi matea kamim ka lo toho na r̃or̃oha, pani nake kamim ka lo
    toho na malarani matan Moli. Ha hahau sohena natu malarani,
  auc-NT: Mïnitö ïñömö wëënëñedë wentamö mongæ̈mïni ingaïmïni inte ñöwo wæætë edæ
    mönö Awënë nempo quëwëninque edæ ñäö baï entawëmïnipa. Ïninque Mæmpo nänö ñäö
    ëmönö baï entawëmïni inte mïnitö ñäö ïñömö cægonte baï edæ waa quëwëedäni.
  kbc-NT: Igaataɡ̶a niɡ̶ijo jotigide adeonitetiwaji nexocaɡ̶a leeɡ̶odi nibeyacaɡ̶a
    ane nexocaɡ̶adi ɡ̶adaaleɡ̶enali. Pida natigide Ǥoniotagodi ja yajigotedaɡ̶awatiwaji
    nilokokena, niɡ̶ijoa latematiko, leeɡ̶odi me ɡ̶adexocitege. Enice adeegi ɡ̶adewiɡ̶a
    me ikee mani nilokokena Aneotedoɡ̶oji catiwedi ɡ̶adaaleɡ̶enali.
  bmh-bmh: Getal ag umut oug daremenin, bo, ulis ag Dubanou Ban nug al ebu mareun.
    Guzenaimai, ag al hilanau ebu dacanemen dudu sul aidan.
  ctu-BL: Ti yambʌ ora añetla ti ic'ch'ipan bʌ pañimil. Wʌle añetla ti' sʌclel pañimil
    yic'ot lac Yum. Ajñenla che' bajche' jini año' bʌ ti' sʌclel pañimil.
  meq-meq: Ahəl niye na, nəkurom ma ləvoŋ. Anəke na, nəkurom mə dzaydzay hərwi nəkurom
    madzapa eye ta Bəy Maduweŋ Yesu. Ndzum na, andza ndo neheye nəteye mandza eye
    mə dzaydzay aye.
  noa-H: Warr pãrau Hẽwandam hiek k'augba haawain chadcha pãachjã sĩi k'ĩchag heemjöta
    wënʌrraajeejim. Pari hĩsin ya pãar maach Pör Cristo dʌ̈ita k'apeerk'anaa hi hiekjã
    k'ap'ʌ naawai hararag hee nʌmjöta nʌm. Mag naawai chadcha hi hiek k'ap'ʌm k'ʌʌnjöta
    hagpierraa nʌrrjëe habat'ʌ̃.
  thd-thd: Nurr kanaŋkarr yancim kar raak ŋurnturnthurr-ak, yorr ih'h nurr raak miiŋin
    yaan naŋan Pam Porka. Kirri, wacwacirr yarr kar pam miiŋ-kak.
  alp-NT: Imi ono ele mere yake le akmenare imi rekwa Alla Eni nkenale mo saka imi
    rue kena melene sa, po meije imi rekwa Alla Eni nkenale peneka saka imi rue kena
    hitate peneka. Hoko suke imi ono yelu rebe nkenalaru rame.
  san-VEL: puurvva.m yuuyam andhakaarasvaruupaa aadhva.m kintvidaanii.m prabhunaa
    diiptisvaruupaa bhavatha tasmaad diipte.h santaanaa iva samaacarata|
  kbq-kbq: Na'ankure korapara hanizampi mani'nazane, hianagi menina Ramofo masafi
    mofavre'aza hutma, ana msafi vano hutma maniho.
  kbh-kbh: Tempo ts̈ëngaftanga s̈mojaniyena bacna juabnënga jtsebomnëse y bacna soyënga
    jtsamëse, mo ibetiñe cuaftsiyencá, pero mora Bëngbe Utabnáftaca cánÿiñe mo canÿacá
    bétsemnayeca, chabe soyënga s̈montsetáts̈ëmbo y sempre s̈mondétsemna cháftaca,
    chë ents̈angbe juabnënga binÿnayáftaca. S̈mochtsiyena jtsamëse mo chë binÿnayabe
    ents̈angcá.
  ron-LSB: Căci odinioară erați întuneric, dar acum sunteți lumină în Domnul. Umblați
    ca niște copii ai luminii,
  pon-pon: Pwe maj o komail me rotorot, a met komail marainlar ren Kaun o; weweid
    wei duen jeri en marain akan.
  nhe-BL: Achtohuiya initztoyaj ipan tzintlayohuilotl, pero ama pampa inmotlatzquilijtoque
    ipan Tohueyiteco, initztoque ipan tlahuili, huajca xijchijtinemica tlen cuali
    para ma nesi innejnemij ipan tlahuili.
  sps-sps: Muan tsumi patsukanem kaa fatatabin em tana uurup, sin tovei, ami tap busem
    ma naa tana Tsunaun, mi kaa emato tana arasan, to sana mi ma kaa fatatabin em
    faarei rarom vainy te kaa miror a arasan.
  wnc-wnc: Siakan. Tupa ginda zikaa akngane sukuking ngana apmanu ginda Buyambam tapanindane
    aminabam dakngake kakaa akngane yuaing. Unzingge ginda kakaa akngane sukunong.
  nmw-S: Veto hu emiye he gogou, age sauge ya Guyau heine hu miye he wayae. Iyete
    yawedimiu hana dodogan gen sohode humiu wayae he-nanatune,
  bus-bus: Á kú gusiaan yã, tia sa Dii guu á kú gupuraan. Àgↄ̃ kuu gupura gbɛ̃nↄ
    ũ,
  gub-BL: Pe kwehe mehe pe, peiko pyhaw wata ma'e ài pe, ta'e ikatu 'ym ma'e iapo
    har romo peiko pe xe. Ko 'ar rehe peiko Tupàn hemiruze'eg romo kury. A'e rupi
    peiko 'aromo wata ma'e ài kury. Ta'e ikatu ma'e iapo har romo peiko kury xe. Peiko
    tuweharupi 'aromo wata ma'e ài nehe ty wà, Tupàn ikatu haw rehe peneko pà nehe
    ty wà.
  imo-imo: Oi eno tumbulu tolina moloringi nalo kinye Awilimuni eno pa telina mondoromo
    kani eno pana moromele imboma moromele mele aku teko molaio.
  boj-boj: Niŋgi nami ambruq di soqneb. Ariya bini Tamo Koba a na niŋgi eleŋosiq aqa
    suwaŋoq di atej unub. Deqa niŋgi suwaŋ qaji tamo uŋgasari sosib suwaŋoq di laqniy.
  eng-DRA: For you were heretofore darkness, but now light in the Lord. Walk then
    as children of the light.
  knf-knf: Ţfa nabi wo bañaaŋ biki bdëm, kë hënkuŋ naşë kak biki bjeehi wi nawooŋ
    biki Ajugun. Nadoon kado ji bañaaŋ biki bjeehi.
  san-KHM: បូវ៌្វំ យូយម៑ អន្ធការស្វរូបា អាធ្វំ កិន្ត្វិទានីំ ប្រភុនា ទីប្តិស្វរូបា
    ភវថ តស្មាទ៑ ទីប្តេះ សន្តានា ឥវ សមាចរត។
  arn-NT: Kuyfi mew eymün dumiñ reke felechi wesake dungu mew miyawkefuymün, welu
    fewla tamün kiñewkülen ta Cristo mew, miyawtuymün pelon reke felechi kümeke dungu
    mew. Fey miyawtulu am eymün ti pelon mew reke, feley tamün nieael lif mongen,
  zas-NT: Gocli gubajndi ziꞌc tijb bén nayaaw xquiarguiejn, per yan guial ma najdi
    tijbzi con Jesucrist, laaman na̱j biani par lëjt. Zeel gol gubajn ziꞌc ree bén
    ma zinal biani guin,
  ken-NT: Bě bǎchi nyaka ndǔ ɛjuri. Nɛ̌nɛ, ɛnɛ́ Mandɛm áchɛ́mɛ́ bhe nɛ Yesu Acha,
    bɔ́ŋ ká ɛkakánɛkɔ ɛnɛ ɛ́kwáy nɛ bo abhɛn bachi amɛm bɛdiɛ́rɛ́.
