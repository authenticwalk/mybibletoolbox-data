verse: EPH.005.008
translations:
  kpx-kpx: La keau subuta vavimo ui vavie vaveve vama. Isito la nova Kosive ese holisi
    atagamo ua. La Kosive ese holialemo atagae vaveve vageve.
  okv-H: Eto ungo mahu mume ta irari embomeni rate Bada ta embomeni ueva amina usasa
    ta horiheva, avoeto usasa ta embomeni ta ari humbuto mihirovo
  tbo-tbo: Taumi lolowa uguwa uyahinei amaka o damanai Guyau a yayata uyahina, yaka
    yayata dewanei ona wobagibagi.
  mal-C: മുമ്പ് നിങ്ങൾ അന്ധകാരമായിരുന്നു; ഇപ്പോഴോ കർത്താവിൽ പ്രകാശമാകുന്നു; അതുകൊണ്ട്
    പ്രകാശത്തിന്റെ മക്കളായി ജീവിക്കുക.
  grc-SR: ἦτε γάρ ποτε σκότος, νῦν δὲ φῶς ἐν κυρίῳ· ⸂ὡς τέκνα φωτὸς περιπατεῖτε—
  bgc-bgc: क्यूँके थम तो पैहल्या उन माणसां की ढाळ थे जो अन्धकार म्ह थे, पर इब थम परमेसवर
    के लोग बणगे सों, इस करकै थम इब चाँदणे म्ह सों, तो इब थमनै उन माणसां की ढाळ जीणा
    चाहिए जो चाँदणे म्ह सै।
  khz-khz: Gomi kunenai maki mukuna kaikolo talimara, na ewagumona gomi Velekou aonai
    maeka talimara. Gomi maeka natuna, pe maeka magulinai pio talu e pio laka.
  deu-TKW: denn ihr waret einst Finsternis, jetzt aber seid ihr Licht im Herrn; so
    wandelt als Kinder des Lichtes,
  zsr-NT: Zíꞌatël gzoaliꞌ ga chul xöhuiꞌ, san naꞌa zoaliꞌ lu yeníꞌ, le nacliꞌ tuz
    len Xanruꞌ. Gul‑gác ca bunách qui yeníꞌ,
  lin-lin: Na kala, bozalaki molili, kasi sik’oyo bokomi pole kati na Nkolo. Boye,
    botambolaka lokola bana ya pole,
  hns-NT: Pahiele toelogke diel me andhiaar raha, bakie ab toelog Prabhoe se ek hoike
    andjor me baate. Ohie se toelogke tjaahie okar andjor rasta par tjale ke.
  noa-E: Warr pãrau Ẽwandam iek khaugba aawain chadcha pãachjã sĩi khĩchag eemjöta
    wënʉrraajeejim. Pari ĩsin ya pãar maach Pör Cristo dʉ̈ita khapeerkhanaa i iekjã
    khaphʉ naawai ararag ee nʉmjöta nʉm. Mag naawai chadcha i iek khaphʉm khʉʉnjöta
    agpierraa nʉrrjëe abathʉ̈.
  eng-EMTV: For you were once darkness, but now you are light in the Lord. Walk as
    children of light—
  mib-NT: Chi tāca quɨ́vɨ saá ni coyūcu ró nájnūhun nuū néē, te vijna chi cáyūcu ró
    jíín luz maá Jítoho yō, cúu jeē cájecūhun ni rō sɨquɨ̄ yā. Te na cáca ró nájnūhun
    cájica ñayuu jeē steén luz yā ini anuá i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ तगि खिनिॽआङ् खादाम्‍मो के़वयि, कर आल्‍ल खिनिॽ दाङ्‌बान्‍नु
    थिक्‍हुप् के़बोःक्‍खिआङ् ओःत्तिओ के़वयिॽ॥ खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ ओःत्तिओ के़वाॽबा
    मनाहाॽ कुइसिःक् वये़म्‍मे़ॽ॥
  xnj-xnj: Kadeni nyenye mwavili mchitita nambu hinu muvi mu lumuli kwa kuwungana
    na Bambu. Ndava yeniyo hinu mtama ngati vandu vevavili mu lumuli,
  mmx-mmx: Gano nemi miga nemen at lamain. Ketla nanga Leeme Silok ga lok li nemi
    at laxasep. Nemi minat pas ngan luvuttadi at laxasep.
  cbr-NT: Bëráma Nucën Papa Diosan bana 'unáncëma 'aish unían bëánquibucënuxun ñu
    'atima 'acësa 'iá 'ixúnbi camina bërí Nucën 'Ibu Jesucristonan 'ixun ax cuëëncësabi
    oquin ñu upíshi 'ain. Usa 'aish camina bërí xabánu nicësa 'iti 'ain.
  tee-NT: Ju mak'anch acsni tuca' ixlhilac'ap'int'at'it ju Cristo pus chunch vachu'
    ix'unt'at'it tachi ju yu'unch ni vachu' tachi ju va ists'istaca' ju lamintac'atsan'an.
    Para ju chavai ni lhilac'ap'int'at'it ju Cristo pus ju yuchi tamalacpucujunitan
    ju mintac'atsan'an. Pus chunch ju ats'uc'ut'it tachi ju lhijun ni tamalacpucujunitan
    ju mintac'atsan'an.
  eng-LSV: for you were once darkness, and now light in the LORD; walk as children
    of light,
  cak-NT: Chupa ri tiempo ri xk'ax, can k'eku'm rubanon ri ic'aslen, pero cami sakil
    chic rubanon ri ic'aslen roma ri Ajaf. Tic'uaj jun utz c'aslen chech ri Dios roma
    c'o chic ri sakil iwiq'uin.
  pah-NT: A'ereki nypytunahiva'javi pe me kiro. Ymya'ĩ pe peko ypytunahivareheve'g̃a
    ja – kiroki g̃a ndokwahavi hepiage'yma. G̃a javijitehe pe ndapekwahavi. Peko te'varuhu
    pe Tupana'ga kwahave'yma. Ag̃wamo reki nhandepojykaharete'ga Cristo'ga jikoty'aro
    g̃waramo pe pavẽi kojahua ja pe me. A'ereki pe Tupana'ga kwaha. Nurã ti peko katu
    kojahuarupive'g̃a ja ikwahapyra'g̃a ja Tupana'ga ra'yra'g̃a ja.
  sja-NT: Wãara naaweda ichiaba parã mãgeerãk'a p'ãriu pɨk'a bɨde p'anapachida, k'achiade
    p'anapataadap'edaa perã. Mamĩda ɨ̃rá parã araa p'anadairã Tachi Waibɨa ome, ɨ̃daa
    pɨk'a bɨde p'anapata. Mapa p'anapatáatɨ Cristodeerãk'a.
  xed-xed: Si ma grusl nzatá nzakwa ghuni ghalya. Ndana tama, nda ndiʼa kuni nda Mgham
    Yesu, ma tsuwaɗak nzatá nzakwa ghuni, nzawanza tama ta nzakwa ghuni manda gwal
    ta nzaku ma tsuwaɗak.
  mks-NT: Mé ndó na̱sa̱nduu ndó nu̱ú naá ndiva̱ha jihna joo sa̱há ña̱ in na̱nduu ndó
    xi̱hín Jesucristo ndúu ndó nu̱ yéhe̱ viti. Sa̱há ña̱ cán quéa̱ ndítahan caja va̱ha
    ndó já ná na̱ha̱ ña̱ mé a̱ nda̱a̱ cúú ndó ña̱yivi mé á, na̱ xíca nu̱ yéhe̱.
  gfk-S: Mu git kiskis tano kadado iesene kakarek um tano numu kinkinis naramon tano
    Watong, mu kis tano madares. I tahut be mu na lon hoke ira not no madares.
  bmu-bmu: Mutuk söŋaupuk malgetmö, nalö kewöŋe Kembubuk qekötahöba kinda yaŋgö asakŋambuk
    malje. Ahakmemeŋini mönö asakŋaŋgö buŋaya akzeaŋgö dop aka memba malme.
  dgz-dgz: Iwa e watagaet imuya potaya sisip bararaen wainean, go endi e Ayop Iesu
    inap ganat gapan wainisi. Ap menan ganat gapan wanumuine nagire umap ina wanie
    aisiwanian.
  eng-GNV: 'For ye were once darkenesse, but are nowe light in the Lord: walke as
    children of light,'
  zaa-NT: Ttu cuaỹa nuá nna labí nabia'ni le titsa' qui' Señor nna gutsé'e le le'
    tul·la', pero annana de chi ná le enne' qui' Señor nna chi tsè'e le le' la'yani',
    acca liguni nu ná nàri nna tse' nna de acuerdo lani la'yani' nu chi dua lo losto'
    le.
  eng-WEBSTER: 'For ye were sometime darkness, but now are ye light in the Lord: walk
    as children of light;'
  guh-guh: Paxamë picani bajayata pajamatabëcueneaitaquirimë tsavanapae itsa abaxë
    apo payapëtaemë pexanialivaisi, Jesucristo pelivaisi. Itsiata baitsi jane aeconoxae
    baja Jesucristojavabelia panenajamatabëcopatsixae, Dioso baja pacajamatabëcueneitayota.
    Bajaraxuata pajinavanapare Dioso pejitsipaecuenia, pacuenia Dioso pijajivi jinavanapa.
  bon-bon: Niinäce weene krokeciiye cabu jage, yepä page weene siige apaclyera cabu
    temi, ingle weene mime Yageyame memi. Weene miiji epu lenaja, apaclyera cabu biname
    cina lipu yaacrajuge,
  nhw-BL: Achtihuiya anitztoyaj ipan tzintlayohuilotl, pero ama pampa anmotlatzquilijtoque
    ipan Tohueyiteco, anitztoque ipan tlahuili, huajca xijchijtinemica catli cuali
    para ma nesi annejnemij ipan tlahuili.
  swh-ONEN: Kwa maana zamani ninyi mlikuwa giza, lakini sasa ninyi ni nuru katika
    Bwana. Enendeni kama watoto wa nuru
  wbi-wbi: Ulwakuva umue pavwasio mukale mu ng'iisi, looli lino mulimulumuli ulwa
    Mutwa.
  bba-bba: Yellu bɛɛn tii i rɑɑ wɑ̃ɑwɑ yɑm wɔ̃kuru sɔɔ. Adɑmɑ tɛ̃, bɛɛ kɑ Yinnin ɡbinnɑɑn
    sɔ̃, i wɑ̃ɑ yɑm bururɑm sɔɔ. Ǹ n mɛn nɑ, i de i n sĩimɔ nɡe yɑm bururɑmɡibu.
  eng-KJVCPB: 'For ye were sometimes darkness, but now are ye light in the Lord: walk
    as children of light:'
  kgk-NT: Yma pytũ-my rei oiko va'e-rami peiko araka'e. Ãy katu Nhandejáry-pe pemoirũ-magwi
    peteĩxa, arakatu-py oiko va'e-rami peiko-ma, osẽ-ma ipotĩ ha-my va'e-rami peiko-ma.
    Ipotĩ ha-my osẽ va'e-rami oiko va'e, opaixagwa iporã va'erã ojapo. Heko jejavy
    e'ỹ oiko-vy. Heko apu e'ỹ va'e oiko-vy. Upéa-gwi arakatu pygwa-rami peiko katu.
    Anive peiko pytũ pygwa-rami.
  waj-waj: Ngia nnaaru upisiivaki variravai. Aanna makee ngia Udaanga Yisuu Kirisiinna
    gioonna kiaapuya variaivaara ngia mmeekiaivau hara kiada variaanoo. Ivaara gioonna
    kiaapuuya mmeekiaivaki variraiyanikaraama hara kiada variatee.
  cpy-cpy: Tema paerani tekira pikemijanteriita Awinkatharite, oshiyawaetaka pijeeka-tyeemi
    otsirenirikitzi, pantayita-piintakiro kaari-perori. Roo kanteencha rashiyiteemi
    Tajorentsi, oshiyawaetaa pijeekaa-tyeemi okoñeetzi. Rootaki pijeekan-teeyaari
    kameetha poshiya-kaanta-nakiro ijeekaetzi okoñeetzi.
  mpx-mpx: Valila ku minaa gogouwa, yaa sauga ya Babala eliyana ku minaa mwananala.
    Inoke yawalimiu ana nawanawa ni ola komiu mwananal natunau,
  wbp-wbp: Nyanungurraju kalu yapa pampa-piya nyinami yangka yapa mungangka-piya.
    Kula kalu Kaatu nyanjarla milya-pinyi, lawa. Nyurrurla yapa kalankulu nyanungurra-piya
    nyinaja. Kala jalanguju kankulurla walalku nyina Warlalja-Wiriki Jijajiki, ngulaju
    kanyarra yirrarni rdilingkalku yungunkulu ngulangka nyina. Kujarlanyalurla jungarniji
    nyinaya nyanungukuju.
  luo-luo: Nikech chon ne un jo-mudho, to sani koro un joler kuom Ruoth. Daguru kaka
    nyithind ler
  nhe-NT: Achtohuiya initztoyaj ipan tzintlayohuilotl, pero ama pampa inmotlatzquilijtoque
    ipan Tohueyiteco, initztoque ipan tlahuili, huajca xijchijtinemica tlen cuali
    para ma nesi innejnemij ipan tlahuili.
  aii-aii: ܣܵܒܵܒ ܩܲܕܡܵܝܬܵ‌ܐ ܚܸܫܟܵܐ ܝܬܘܿܢ ܗܘܵܘ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܒܲܗܪܵܐ ܝܬܘܿܢ ܒܡܵܪܲܢ،
    ܒܵܣ ܚܹܝܡܘܼܢ ܐܲܝܟ݂ ܒܢܘܿܢܹ̈ܐ ܕܒܲܗܪܵܐ،
  esk-NT: Iḷaatniimma ilipsipsuuq taaqtuamiitkaluaqmiruani, aglaan pakma qaumaġuqtusri
    Atanġuruakun. Taatnamik qaumautuiñaġumausi iñuuniałipsitñi.
  msb-msb: Kasadto man anay ada kamo sa kadulman san mga kasal-an. Pero san magin
    sakop na kamo san Ginoo, nabalhin kamo sa kapawaan san pagkasalbar. Kaya ngani,
    dapat kamo magkinabuhay sa kapawaan kay amo an angay sa iyo.
  cpa-NT: Mi³ŋi²nioh³ hniah¹² ja³neng² ja³nioh¹² lah¹jiá¹². Na¹ ma²ŋi²nioh³ hniah¹²
    ja³taih¹² ja³jní³ quianh¹³ Juu¹³ jniang³. Jøng² dsio¹ ŋi³nioh³ hniah¹² ju³lah
    jan² dsa² ŋøa¹² ja³taih¹² ja³jní³.
  dso-dso: କାଇକେବ‍ଇଲେ ଆଗ୍‌ତୁ ତମେ ଆନ୍ଦାରେ ର‍ଇଲାସ୍‌ । ମାତର୍‌ ଏବେ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ
    ଉଜଲେ ପୁରି ଆଚାସ୍‌ । ତେବର୍‌ପାଇ ଉଜଲେ ର‍ଇବା ଲକ୍‌ମନର୍‌ପାରା ଚଲାଚଲ୍‌ତି କରା ।
  meu-meu: 'Badina be gunaguna umui na didibura, a harihari umui vada ome diari, Lohiabada
    lalonai: ba raka, diari memerodia heḡereḡeredia.'
  yva-NT: Wusyinoe weapamo wana no ayao kakaije ama kaumure rai, weramu soamo wapanave
    Amisy Yesus ai to, weti wana no Apa vare ama uga rai.
  dgc-dgc: To éya, éy négiyan kam be ta diklém. Pero nadid, éy mégiyan kam dén ta
    demlag, da sakup kam dén na Panginoon. Kanya éy sugsugén moy dén i ugali du mégiyan
    ta demlag.
  zpm-NT: Nli, ¿lëë?, ndzinlid wban to glo, rrieequia lo ncow ga bio to, gocnie to
    meṉdox; saṉgue niina ne laa to nacnie Jesús meṉ ne nac biini, rrieequia lo biinile
    no to. Goḻguieṉa sca, zaacse goḻban,
  hix-NT: anar me harha oyesnàr kom ke. Amnyehra tawanye rma haxa mehxatxkonà, ohnawonye,
    Khoryenkomo hutwahra oyesnàr kom ke. Amnye rma tawasnye harha manatxhe, ohnawonye,
    Kohkom yoh me oyesnàr kom ke. Ohnawonye tawasnyemà rma, ohxe roro osonyhotxoko.
  sim-sim: Mas jir er nga nirtle nirndum nanda mishik lindari jir. Hako ter Wasilaka
    angop ukruharandak or oweshihindak jimu linduwa. Uhunda osik ukruharandak yanda
    ma hom er ji yaka.
  npi-ULB: किनकि तिमीहरू एकचोटी अन्धकार थियौ, तर अब तिमीहरू परमप्रभुमा ज्योति भएका
    छौ । यसैले ज्योतिका सन्तान जस्तै गरी हिँड ।
  cgc-cgc: tak anduni paryo kaw “naan ta pawa” tenged sakep kaw en ta Ginuo. Dati,
    paryo kaw “naan ta delem” tak ula gasunod ki kanen. Gani, sunuron nyo batasan
    na igo ki kiten na mga “naan ta pawa”.
  tim-tim: Aregât lâuwâŋe makbe. Ye ulikŋân hain manbiâ hândâkŋe katipyeŋguep. Dâ
    hinŋe Humonenŋande oloŋyekto pagaleŋân mandâi. Aregât pagaleŋân arim ain kârikŋe
    manbei.
  yor-yor: 'Nítorí ẹ̀yin tí jẹ́ òkùnkùn lẹ́ẹ̀kan ṣùgbọ́n nísinsin yìí, ẹ̀yin dí ìmọ́lẹ̀,
    nípa tí Olúwa: ẹ máa rín gẹ́gẹ́ bí àwọn ọmọ ìmọ́lẹ̀'
  wos-wos: Hanja guni haraki saraki mawuli yata halékingambu guni re. Némbuli guni
    Néma Duna du takwa reta yikafre mawuli yata guni larékombu guni re. Reta déka
    du takwa rendaka maki, guni jémba sarékéta jémba male retanguni. Wungi reta guni
    haraki saraki sémbut hurukénguni.
  emp-NTPO: Naẽna bãrãra pãĩmanebema basía, baribʌrʌ id̶ira dadjirã Boro ume panʌ
    bẽrã bãrãra ʌ̃naanebemaa. Maʌ̃ bẽrã ʌ̃naanebema warrarã quĩrãca nĩbad̶adua.
  eng-F35: —even though you were once darkness, you are now light in Sovereign. Walk
    as children of light
  ind-ind: Memang dahulu kalian hidup dalam kegelapan, tetapi sekarang kalian sudah
    masuk ke dalam terang TUHAN. Jadi hiduplah sebagai warga Kerajaan Terang.
  pes-OPCB: درست است که زمانی قلب شما نیز سیاه و پر از ظلمت بود؛ اما حالا پر از نور
    خداوند است. پس همچون فرزندان نور رفتار کنید.
  mpt-mpt: Sino ibo kukub ayamo mo tekein keim blim binibbio dimo ibo makob mililam
    bio tem tab bianiba ib kukub misiamo nabinibbuo makob naka eli kukub misiamo nabib
    inaniba ibsa ina binibbiobe. Otane memalo ibo Sume meme aniba kukub ayamo tekein
    kebianiba ibo makob ayal dim blib kesoa ibo kukub misiamo deiboniba kukub ayam
    ota wafueine!
  ssx-ssx: Amba꞉ titina꞉ ikita꞉ timba꞉ la꞉pa peeke pa꞉ta꞉ haemepate ameta꞉ Tekehalina꞉
    wanda꞉hali haleme ekina꞉ pa̱a̱ pita꞉la꞉eki tukiki pa꞉ta꞉ haleme wanda꞉hali ana꞉na꞉
    hapa꞉peke.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ, si ilu kukui ì wɑ ŋɑ wo, ɑmmɑ nsɛi, ì wɑ si inyɑ kumɑ́ ŋɑ
    nɑ ɑnu ɑkɑ̃ nŋɛ do Lɑfɛ̃ɛ. Nɑ nŋu, i jɔ̀ isɛɛnɛ nŋɛ ku jɔ inɛ ŋɑ iyi ɑ̀ wɑɑ nɛ
    si inyɑ kumɑ́,
  gaq-gaq: ପେ ନିଜେ ମେଃସୁଆ ତାଙ୍ଗ୍‍କିଗ୍‍ନିଆ ପେଲେଃଗେ । ମାତର୍‍ ଏବେ ମାପ୍‍ରୁନେ ରେମୁଆଁ ଡିଙ୍ଗ୍‍ପେଲେଃଗେସା
    ପେ ତାର୍‍କିଗ୍‍ନ୍ନିଆ ପେଲେଃକେ । ତେସା ପେଇଂ ତାର୍କିଗ୍‌ସନେ ଉଙ୍ଗ୍‍ଡେଇଂନେ ରକମ୍‍ ବ୍ରୁଆଡିକେଃପା
    ।
  gof-RNT: Kase hintte dhuman de7ideta, shin ha77i Godaa baggara poo7on de7eeta. Hiza,
    poo7o asada poo7on simerettite.
  unx-unx: ଚିୟାଃଚି ଆପେୟଗି ମୁସିଙ୍ଗ୍‌ ନୁବାଃରେପେ ତାଇନ୍‌କେନା । ମେନ୍‌ଦ ନାହାଁଃ ଆପେ ପ୍ରାଭୁଆଃ
    ହଡ଼କ ହବାକାନ୍‌ ହରାତେ ମାର୍ସାଲ୍‌ରେ ମେନାପେୟା । ଏନାତେ ଆପେ ମାର୍ସାଲ୍‌ରେନ୍‌ ହଡ଼କ ଲେକା
