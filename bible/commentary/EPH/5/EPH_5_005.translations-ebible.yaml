    uaia tena Nitoia Kristo me God.
  san-DEV: वेश्यागाम्यशौचाचारी देवपूजक इव गण्यो लोभी चैतेषां कोषि ख्रीष्टस्य राज्येऽर्थत
    ईश्वरस्य राज्ये कमप्यधिकारं न प्राप्स्यतीति युष्माभिः सम्यक् ज्ञायतां।
  tna-NT: Edue cuana, bahue mepuenique, tueda ai madhada yatani cuana da aimue Diusu,
    Cristo detse ecuatsasiati su enubi mahue. Beju ai eje eputani cuana da eimea mitsutsuaji
    cuana nime.
  lid-lid: Jo asehek amwenen ewek taha. Iri mwan o badih, a-en hamon ta kandriyen
