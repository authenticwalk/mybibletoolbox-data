  yom-yom: Bila luzebi kueno ti nkua kitsuza, nsumuki voti mutu wunzolanga baka bima
    bi phila mu phila (niandi dedikini ayi mutu wunsambilangabitumba) kalendi baka
    kiuka ko mu kipfumu ki Klisto ayi ki Nzambi.
  san-SIN: වේශ්‍යාගාම්‍යශෞචාචාරී දේවපූජක ඉව ගණ්‍යෝ ලෝභී චෛතේෂාං කෝෂි ඛ්‍රීෂ්ටස්‍ය
    රාජ්‍යේ(අ)ර්ථත ඊශ්වරස්‍ය රාජ්‍යේ කමප්‍යධිකාරං න ප්‍රාප්ස්‍යතීති යුෂ්මාභිඃ සම්‍යක්
    ඥායතාං|
  yut-yut: Yaŋsi nandani, yumabi aŋpak aŋ amɨn gat, ae aŋpak ɨŋani aŋ amɨn gat, ae
    pɨndak galaktok aŋpak aŋ amɨn, uŋuden amɨn kabɨ Kristo gat Piŋkop gat da kɨla
    amal da kagagwan arɨpmɨ dɨma pɨgɨni. Pɨndak galaktok aŋpak uŋun da kokup kɨdat
    gawak yomamaŋ yaŋ asak.
  grc-BYZ: τοῦτο γάρ ἐστε γινώσκοντες, ὅτι πᾶς πόρνος ἢ ἀκάθαρτος ἢ πλεονέκτης, ὅς
    ἐστιν εἰδωλολάτρης, οὐκ ἔχει κληρονομίαν ἐν τῇ βασιλείᾳ τοῦ Χριστοῦ καὶ Θεοῦ.
  cpc-NT: Ari piyotaki iiroka iiro jagaitairi mayimpiriwaitatsiri tsika ipinkathariwintantai
    Cristo itsipatari Pawa. Ari inkimityaari iijatzi kaaripiroshiritatsiri, ikaatzi
    nintayitzirori ajyaagawontsi ikimitakaantawo iwawanimi inatyi.
  nhg-NT: Pos ye nenquemajmate que tlö canajyeca mopöctea ca sohuatl tli amo isohua,
    noso tlö quechihua sösantle petzoyutl, noso tlö queliebea lo que tli ihuöxca ocsente
    hua ejqueu mochihua quiename niecate tli quenteochihua ixniehualojme, ye nenquemajmate
    que yaja amo quepeas pörte cöne tlajtlamandöruro Cristo hua Deus.
  nya-nya: Dziwani ichi, palibe wadama, wochita zonyansa kapena waumbombo, munthu
    wotero ali ngati wopembedza mafano, amenewa alibe malo mu ufumu wa Khristu ndi
    Mulungu.
  ngu-NT: Tej, ye nenquimatztoquej ica ne campa Cristo niman Dios tlamandarohua, on
    yejhuan quistinemi ipan ahuilnemilistli, noso yejhuan yolchipahuac, noso yejhuan
    nochi quinoyaxcatisnequi xhuelis calaquis. On yejhuan nochi quinoyaxcatisnequi
    xhuelis calaquis, pampa on tlen sanoyej quinequi sa no ijqui quen quinyectenehuasquia
    on tlamachijchihualtin intajtzitzihuan.
  kup-kup: Met epat haoman hodad ravei. Añarab tairari biz bogï tohopanezari, ma loporizaroh
    horï hepanezari, ma hamaraz nonair naituz ahoam zait tat hepanezari Godir Kristo
    hez-zei tin posik nasotü. Met nonair nai potuz ahoam zait tat hepanez poriz homeo
    potutï sapanepuh Godiz hom namee hepanezaek, rekot paru poek nasotü.
  jid-jid: Bi to, ndi bi tie kan kpe meme, tie shishi bi hu kpi bi brji bana heni
    bubu u son ni ko Rji na.
  wmw-wmw: Kamana mukwijiwa kuwa wenye kutenda lukware, ucafu, au kululuka awariti
    muufalume wa Almasihi na wa Mwenyezimungu. Kusema kweli, kululuka sawa‑sawa na
    kwambudu milungu sairi ya ukweli.
  gmv-GGM: Qasseka inte laymatizaytas woykko tuanatas woykko uzetizaytas Kiristossa
    kawotethanine Xoossa kawotethan istas latasoy bayndaysa inte eriite. Uzetethi
    eqqas goyno malakko.
  ssg-ssg: Amuto tioiwa, na amuto to ailele saun lialun ti wawan hehin ma sikisiki
    tenen ti hienain, amuto kum uke waliko solian ti Haeu kakawen i hani ma tap totonamuto
    kapi Krais ma Haeu. Tin masin na amuto to ailele saun ti halepelep nake seilon
    tenen ien masin ka i lolotui waliko ti i halepelep waxian.
  zpo-NT: 'Nel nela be loka xaa nle: re kwaan beed, re kwaan nawent, yalnzoblazh,
    ngwii xaa lo re maj, rese xaa nle re kwaane narept xaa Pa Nabeyy Jesucrist nu
    Dios.'
  poy-poy: Muvimani pota na kufifa handa muhumba yoseri ama mdoda ama mpyotera na
    upyotera ndo sawa na kuguwira shinyagu, ama muntu yoseri kantambu ayi hapeni kapati
    shoseri Muufalumi wa Kristu na Mlungu.
  qwh-NT: 'Queta musyayë: sitsun jucwan jucwan pununaquita, melanepaq ruraquita, y
    imecapaqpis erayar Diostano cuyayanqui, Teyta Diospa y Jesucristupa mandadunman
    manam yecuyanquitsu.'
  gaw-gaw: Aḏinu? Ag dooṯeb, gap̱ai danab, danab nug oop̱a op̱ia awak iiṯa amu danab
    nug ameg qak nau heṯe ele, danab amu nug kayak ham bup̱uak dim lamidṯe, amu aria,
    danab amu nug Kayak Jesus ele dilah ḏo maḏoḏ oop̱a ii daama.
  nca-nca: Dokoro ye meté ŋande iŋowaŋgo, se simbururu unipare ŋuya unipare otete
    pusú teyoteŋgo quya situwi koro iŋoyoteŋgo qu (ŋu otete ŋuko anutu kota-kota potoruku
    te yunoyoteŋgo ŋundiro). Asa ŋu unipare soso ŋundo Kristo koya Anutu koya unipare
    wiri yerewari naruyómo ŋuro quroko kama owaŋgo.
  zpz-NTPP: Tees bi rad lagy der nu cyu ziꞌl mbecy nu ral losaꞌ nu wanchelaa, o cyu
    ziꞌl mbecy nu ricy ca na tub cyi bag nu ni na, o cyu ziꞌl mbecy nu ye rzac lo
    de coz, (gun ndeꞌ tub ziꞌl nañ nu nu driib zily dey nab), orzeꞌ ni tub la de yu
    zeꞌ wac zac dey lo gyel gubier ni Crisht gal nu Ñgyoozh.
  zac-NT: Hia nanë́ të ni tubi narquënú ra naꞌa nu ra naꞌa narquënú ra nguiu, nilë
    tubi naruadiꞌdzë didzabë, nilë el quë narzebi lduꞌu pë shtë mënë, adë nápëdiꞌi
    rall partë catë rnibëꞌa Cristo, catë Dios na Rëy. Pues el quë narzebi lduꞌu ra
    cusë shtë guë́ꞌdchiliu, quëhúnëll duldë idolatría; rúnëll adorar ra cusë material,
    lëdë Diósëdiꞌi.
  kyg-kyg: Lapakaemo ago afiꞌnayana kumai kavaꞌmo nehaya vayaꞌmofi oꞌaniꞌya kavaꞌmo
    nehaya vayaꞌmofi hapaꞌye nehiya vayaꞌmofi huꞌa Kalaisiꞌe Gotiꞌeꞌmo yagaiꞌana neꞌapataꞌa
    kotetiꞌmo hetamaꞌapimo oꞌaligae. Mago vayaꞌmogi aigofe gotiꞌapimogifeꞌmo mono
    nehaya agufa kavaꞌmo huꞌa hapaꞌye nehiya vayaꞌmogi ma mopafi yatefekeꞌmo mono
    nehae.
  kmk-kmk: Ta tuttuwa un sadan dumadagdagas kan gaggaisaw si koko-on adi da maidagamung
    sit mangiyapuwan Kristu kan si Apudyus. Padana pay sidan nagamgam ta sat kinagamgam
    dit mangipaila’t dit mangapudyusan si kinabaknang.
  cao-NT: 'Nicaparicana. Jabija tsi xo naa ë yoaxëhaina: Cristo, Dios, tihi cabá otohai
    ca qui jicopistiayamariaxëhi quiha mëtsaxëniria cabo. Jicoyamacaxëcani quiha shina
    yoixëniria ca jaya cabo, jahuëmishni bo ó quëëmisxëniria cabo ri. Toca tsi mahitsa
    ca dios qui aracanaibo jascaria ca xo toa nohiria bo ra.'
  bbr-bbr: Ak jekur äpu mowe, roasiret ak sapum onok miäi, ak onok aru akan enmaksaun
    nepipiraun miäi, ak karauk roasiret akan osap mesin woiakas weäi, kiro roasiret
    ak sät eitek jou miäi roasiret senek. Kiro roasiret ak Anut Krais ories kameäir
    mena wa tonaiei.
  inb-inb: 'Kasa­mi iachan­gi­chi: mai­kan kari warmi­wa panda­rig, sug rigcha jiru
    panda­rii­kuna­pas rurag, sug­kuna iukas­kata muna­rig, Cristo i Taita Dius suma
    manda­kus­kapi mana pudin­ga­kuna­chu iai­kug­rin­ga­pa. Chasa muna­rig­kunaka,
    ianga dius­kunata kungu­rig­sina­mi ruran­kuna.'
  hrv-hrv: 'Jer dobro znajte ovo: nijedan bludnik, ili bestidnik, ili pohlepnik -
    taj idolopoklonik - nema baštine u kraljevstvu Kristovu i Božjemu.'
  box-NT: Mi ko mi zũń mu sese le bìa wee wé ho hã́-fénló lè ho bá-fénló
    lè mí sìíwà, làa bìa wee wé hã nìyi-wárá na sṹii mía bán ɓúenɓúen
    máa dí le Dónbeenì là a Krista bɛ́ɛnì hùúu. Á bìa yìo yí máa sì
    lè mu bìo, bán mún máa dí le bɛ́ɛnì mu. Lé bìo á bìo ɓa wee cà ka
    lòn wɔ̃̀nna na ɓa dó mí sĩa yi.
  ote-NT: Ya guí pa̱hʉ gue nuꞌʉ tóꞌo xi ya ꞌñeja̱ꞌi hingui tsa da yʉtꞌa ja rá hmanda
    Ajua̱ ne de ma zi Hmuhʉ ra Jesucristo, nixi núꞌʉ maꞌra toꞌo øtꞌa maꞌra yá tsꞌoncꞌatꞌi,
    ne ya nduste hingui tsa da yʉtꞌa ja rá hmanda Ajua̱. Nura nduste maꞌna go ri ma̱di
    ra ximhai que Ajua̱.
  wnu-wnu: An mom ete musub imbigar, munon yamangar song-song wurinob qib qiyo, a
    misir soagen igub qiyo, a oau naget igo eng, wo aibigau song-song eng toat igo
    ebet igo. Munon yurau eng wuri Qenu ne Munon inubersiau tari wurinou bibis end
    me igorunorei.
  zam-NT: Gu' nanee lìcpe' nac con' ndxè' tac nec thìb mèn co' ncua'n xin' huan, nec
    thìb mèn co' nac mèn xin no mèn cap, nec thìb mèn co' nqueli'th cón che'n hues
    xtàa mèn, co' nee di's, mèn co' lalque' nac xal mèn co' ndyub xib no co' ncòo'
    yéc no co' nsál' ya' loo mdo' no loo chol gunab, nec thìb mèna ne'gàc che'nte
    con' co' ta' Diox loo mèn co'te' ñibe' Crist no Diox.
  zyp-NT: Mataico ma heh hnih my lo. Canu capaw suanah le a pialuipaw le duhlui a
    dupaw cawngsaw (Ma hapaw cawngsaw cawh nono a behpaw a cang) taco Khazing le Khri
    painah raang letah ry cy ruapaw zehmai hnui be.
  sey-NT: Mësarupi tsoe ta̱ꞌñe asayë, yequë nomiore panitaꞌa yequë ë̱mëre yoꞌocohuaꞌipi,
    pa̱nitaꞌa siꞌsire yoꞌocohuaꞌipi, pa̱nitaꞌa jaiye coꞌamañare paye yëcohuaꞌipi Cristo
    cuiꞌne Diusu cua̱ñe te̱ꞌte cacaye ti peoyë. Jaiye coꞌamañare yëcohuaꞌi cato pa̱i
    deꞌhuasi Diusuni se̱ñeje paꞌiohuaꞌi aꞌë.
  nvm-nvm: Regavo vuak igi na kuardiakrejo iji fuka mano ni mukorigia faif. Erar fu
    sinuom ga mon iji bomana oijmiaknum uruvana vierafeno iji fu e iji bu God kufui
    iji sirimamejo fu ijeg ren. Revo erar bu oifuon ijia ire ise muigin iji vierafeoino
    ga barubara fudainamime unam ise rejo e iji buba una e iji God ko Kurais bu oibuon
    iji samuagdiavo ijiena mazim karik.
  mps-mps: Dagego gisiga mu koneao, te penani ebo bidi me, te dwai dwai meda yai kolesaga
    ebo bidi me, te mena gasa bidigo nai godolo eyu pesa ebo bidi me, te tobage dwai
    sę ebo bidi dabe augwali Krais dali God dali sigo tonalubo we bidi hani tomoba
    munu me pogobeo. Tama te nai godolo eyu pesa ebo kolesaga, te kolesaga da te tibo
    godibolo lotu po wabo sę tiwai dao, te naiba te bidigo aga homu tigidali muani.
  pab-NT: 'Waiye xasema exeharenai: maisaiya hatya ohiro hiye tyaoniterehare, mahaiharenehare,
    mahakaiserexe, maiyasehatiye harenai xane tyaonita Cristo, Enore xoaha nawenakala
    nali. Hiyaiya, maiyaseti atyo enore metalahare xema nawenatyaka akerehare.'
  llg-llg: Masanenedak neulalau! Huu Manetualain ta simbok hataholi fo nasoda manggenggeok,
    ma hataholi tao eok no hataholi fo ta ndia saon! Ala ta bisa maso dadik Karistus
    hataholin, ma Manetualain ta dadik neu sila Manen. Manetualain boe, ta simbok
    hataholi balenaꞌo, huu ala seti heni Ndia, ma soꞌuk lamadedema dedeꞌa feꞌe kala.
  kyf-kyf: 'A yibheli we ''ji nɩɩ: mʋtnɩgbʋʋ lɛnʋnyɔ, pʋɩnplagbʋʋ lɛnʋnyɔ -yɔ lɛklɩkanyɔ
    (lɛklɩ mɩ yoyolagɔɔ bʋbʋe ''bhisa), mʋʋ -kanyɔ ''nɩ ''bɩ -ka Klisɩ -yɔ *-Lagɔɔ
    nyɩmaa ''wlulapɩlɩe zɔ.'
  tpi-tpi: Yupela i mas save gut olsem, ol manmeri bilong mekim pasin pamuk na olkain
    pasin doti, na ol manmeri bilong mangal, em wankain pasin olsem pasin bilong lotuim
    ol giaman god, ol dispela lain i no inap i kam insait long kingdom bilong Krais
    na God.
  mih-NT: Vatyi sito ndo vatyi tandɨhɨ ñiyɨvɨ zavaha sa quiñi, ma cuu quɨhvɨ ñu nu
    ndyaca ñaha ra Ndyoo. Ra quixi sihin inga ñaha sa yɨvɨ ñazɨhɨ ra cuu a ñaha sa
    zavaha tacuan sihin rayɨɨ a ra cuñi xaan sa coo ndaha tyiño, ma cuu cuhun ra nu
    ndyaca ñaha ra Ndyoo vatyi tatu cuñi xaan ñiyɨvɨ sa coo ndaha tyiño ñu, ña zacahnu
    ñu sii ra Ndyoo cuhva cuan.
  qvh-NT: Chïnäcur puricogcuna y wachacash cagcunapis ïduluta adoragnömi jusasapa
    caycäyan. Gamcuna musyayashgayquinöpis sayno cagcunaga Tayta Dioswan Jesucristo
    caycashgan cagman manami chäyangapäsu.
  kms-kms: 'Nungoqi yumbo ren kin nei wamb te pugri: Wuti nyumbueg nikin te segi aye
    kin ane rise ye, ni nyombui kin pugri minyuw segi yumbo puq nen ye, di wute aye
    yumbo nateri yawo gureg ye, wuti pugri ye God Kraist temi wute ninde si nambu
    ris kin pe tende ni yumbo ninge nateri tuqui segi. Wuti iri ni wute aye ningg
    yumbo nitanyri yawo gureg ye ni god wandoqi kin yumbui nyamb niram kin ane tuquine.'
  agn-agn: Tenged sigorado ang enged, ang taw ang mangombabay obin mangonlali, obin
    pagboat ta maboling, obin asing gaibeg--indi enged tanira pa-penen ong inadian
    ni Cristo ang yay ang inadian tang Dios. Tenged ang taw ang gaibeg, agpalabien
    na tang gaibegan na, ig belag tang Dios ang matod.
  nhi-NT: 'Ya nanconmatih nin: naquin pitzotic axtinimi ica nitlalnacayo, noso naquin
    icchiua tetlahiltih ayilis, noso naquin xihxicuinti icmoaxcatis nochi (non yoltlaniquilis
    quisa quemeh ictlacachiutoc itlah ocse quemeh idios), nochtin yehuan amo quintlaaxcatisqueh
    campa motlanauatilia Cristo uan Dios.'
  ttc-NT: 'A tgan tzan tel eniky'' te ja ntzani: ab''l aj cha tk''ajajinqet, qatzun
    nk''ulun nya''tx galan tuky''i xhchi''jel, qatzun tidi''chq nk''ulun tzan tel
    tetza'' te aj n''el tq''ajab'' ti''j, komo ikxnini n''ok tsi'' tk''u''j ti''j
    jun tidi'' aj ntzaj tna''o'' mas twitz te Qtata Dios, ntons te aj xjal nini nlay
    k''amon jun tanq''in te jun-ele''x tuky''i Qtata Dios.'
  dan-1931: Thi dette vide og erkende I, at ingen utugtig eller uren eller havesyg,
    hvilket er en Afgudsdyrker, har Arv i Kristi og Guds Rige.
  kwj-kwj: Kunjenga ka ku hambwasinda to, e, hima i humwe sawendau hima ri, Gotri
    miyaningisopo ki ri sembe ni kisi wondau hima ri, e, hima i mwaꞌambwe tini funda
    ete okokonandau hima ri, ori hima hinga nimba gambo gotri ni ri sirinandau, woro
    ele sumbu hinga wosindau hima le, wunu Jisas ga ri Yapai Gotri ga aulindau fi
    ko kipe naha ti hinde apa wu raru kumbwa.
  vie-OVCB: Anh chị em nên biết người gian dâm, ô uế, tham lam không thể thừa hưởng
    cơ nghiệp gì trong Nước Chúa. Tham lam là thờ lạy thần tượng.
  kze-kze: árai'a áwáyo-tantaa'o kwéowaiye sáwí'o kwéowaiye túran-anda kwéowaiye mirámó
    kwéon-kwaasi Ísu Káráísitiye Áánútuwe kárákwirayapa'a íma mésa túran-anda kwéowai
