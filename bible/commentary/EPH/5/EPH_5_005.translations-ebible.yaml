    dë u dee sëmbë dee abi langahati u soni tu. Biga dee langahatima ku dee sëmbë
    ta begi oto gadu tuu dë di wan soni. Nöö di bunu u Gadu Köndë, dee lö pei sëmbë
    dë an o feni ën seei.
  qvs-NT: Allita yachankichi chikan warmiwan kawsak runakuna, chikan ullkuwan kawsak
    warmikuna, pinkakunapa layata rurak runakuna mana atipanankunata Tata Diospa Jesukristupa
    mandunpi kawsayta. Rikchak laya tiyananllata munak runakuna ruradu dioskunata
    kuyakshinami. Chayrayku paykunapish mana atipansapachu Tata Diospa Jesukristupa
    mandunpi kawsayta.
  zca-NT: porke naki'n ne go kure'; no walika, rë xa' niban kun men xa' gat lë't tsa'
