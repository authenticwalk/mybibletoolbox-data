    Kristo amne Ngöbö tä gobrane abko ngätäite nitre jändrän kore nuenkä ñan rabadi
    nüne abko ti tö nibi niei metre munye.
  azg-NT: Ee ngio yahoꞌ ncüii tsꞌan na mꞌaan ya juu yo tsꞌan na veꞌ ndöꞌ ro, jeꞌquindëë
    ntsijonhin tyquiiꞌ juu na icoꞌxen Tyoꞌtsꞌon yo Cristo nchu vaa na cotsamꞌan nnꞌan.
    Min joo nnꞌan na conanꞌjonhan yo ꞌnan na ji vaahanꞌ ntyjii Tyoꞌtsꞌon, jeꞌquindëë
    nnanꞌjonhan yohanꞌ, min nnꞌan na conanꞌcjaaꞌ nꞌonhin ꞌnaan mañoon nnꞌan. Ee tsꞌan
    na itsꞌaa na nndaꞌ, conduihin tsꞌan na itsitꞌmaanꞌ juu ꞌnan, chito nquii Tyoꞌtsꞌon.
  bhd-bhd: किजोकि तुस इन ज़ानतथ, कि कोन्ची बदमाश, या भिट्टो मैन्हु, या लालच़ी मैनेरो
    ज़ै मूरती पूज़ा केरनेबालोए, मसीह ते परमेशरेरे राज़्ज़े मां तैसेरो कोई हिस्सो नईं।
  too-NT: Hui'xina'n ca'tzīyā'tittza' que a'ntīn tatlahuatlā'huan a'ntūn tū' tzey,
    xlaca'n tū' catitatanūlh a'nlhā māpa'ksīni'n Cristo lā' Dios. Tū' catitatanūlh
