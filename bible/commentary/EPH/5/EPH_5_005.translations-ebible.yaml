    me nemu gboŋ miteŋ yabeegobi ore kamasi fukega. Oŋu ega, iŋoji Kristo eru Anutu
    yokore qorumaŋ maŋineo ropeiŋgo embimbiŋgaiŋ.'
  klv-klv: Mitinau lǝboi natesua ke, nǝvanuan togolgol naitian tosa, nǝvanuan togolgol
