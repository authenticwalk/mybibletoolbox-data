    (Ka beꞌnn wzeraꞌll ki, rebze llon akeꞌ ka beꞌnn kaꞌ nxenraꞌll lwaꞌa lsaꞌk kaꞌ.)
    Naꞌ beꞌnn kaꞌ llon da ki, ba nnézkzere bi yellín akeꞌ yebá ganꞌ llnebiaꞌ Cristonꞌ
    ren Diosenꞌ.
  juy-juy: କେନ୍‌ଆତେ ଆଜାଡ଼ିନ୍‌ ଗାମ୍‌ଲେ ଜନାବା, ଜୁଣ୍ତଡ଼ିନ୍‌ ଡ ଏର୍‌ମଡ଼ିର୍‌ ଞଣ୍ଡ୍ରମ୍‌ନେମରନ୍‌
    ଅଡ଼େ ଲୋବମରନ୍‌, କୋଙ୍‌ଡାୟ୍‌ପୁରନ୍‌, ଆନିନ୍‌ ଆଙ୍ଗିୟ୍‌ କ୍ରିସ୍ଟନ୍‌ ଡ ଇସ୍ୱରନ୍‌ ଆ ରାଜ୍ୟଲୋଙ୍‌
