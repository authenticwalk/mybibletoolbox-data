  ind-AYT: Sebab, kamu tahu dengan pasti bahwa orang cabul, orang tidak suci, atau
    orang serakah yang menyembah berhala tidak akan mendapat warisan dalam Kerajaan
    Kristus dan Allah.
  cjo-NT: 'Iroka nokantemiri, piyotaperotawakiro: eero riyaatzi jenokinta riraga shirontapiintawori
