  nob-LB: 'En ting må dere ha klart for dere: Ingen som lar seg bruke til seksuell
    løssluppenhet og annen umoral eller griskhet, får del i Kristus og plass blant
    Guds eget folk. Den slags er å tilbe avguder.'
  ntj-ntj: Kulila-ya ngaanya. Tjiinya kurlanytju yurripayinya puru ngayarrka kutjupa-kutjupaku
    warnirripungkulanytjanya, palunyanya-ya nyinakitjamunu Mama Kuurrnga-pula Kurayitjanya
    puurrarriku nyinarranyangka. Tjiinya tjinguru-rna ngayarrka kutjupa-kutjupaku
    warnirripungama. Nyangka-rni Mama Kuurrtu nyaku tjiinya-rna mirrka kuka tjimarri
    warntu kutjupa-kutjupa pupakatirra marninypungkulapirinypa. Tjiinyamarntu-rna
    kurrurnpatarrartu palunyatjinku mukurringkula.
  sxb-NT: 'Ku amangʼana gano, muwe no okumanya otino: Omuntu omusoodani, otari omweru
    ku Katonda namba oagala mala ekiae omwene ngarituukra omugawo mu *Owuami owua
    Katonda. Ni kutio aeniki oagala mala ekiae omwene, iye asawa katonda ensaasa.'
  nhu-NT: Ben ekeè lo kecɛɛy lɛ kɛ wee wvù jaaŋke kenjaŋ, kɛnɛɛ wee wvù gee nnyɛn,
    kɛnɛɛ wee wvù yɛɛle ɛjisɛ, kɛŋke keleŋ ɛnte jo bvunfon bvu Klistu le noo bvu Nyo'
    le kɛ. Wee ken'yɛɛ ɛjisɛ ké no joo mwɛɛm diɛwɛ nyo' we le.
  row-row: Misinedꞌa malolole! Huu Lamatualain nda simbo atahori mana rasodꞌa manggenggeoꞌ
    ma atahori mana hohonggeꞌ sa. Ara nda bisa masoꞌ dadꞌi Kristus atahorin, ma Lamatualain
    nda dadꞌi sira manen sa. Lamatualain o nda simbo atahori mana hiiꞌ a matelenaꞌ,
    huu ara seti hendi E ma soꞌu rarananaru dalaꞌ laen ra.
  msy-msy: Ia kamaghɨn fogh, gumazamizir tintiniba uari isava akuir arazim gamiba,
    ko gumazamizir arazir mɨzɨrɨzibagh amiba, ko gumazamizir marazir bizibar gara
    ifuer arazim gamiba, (Arazir kam mati ia uari isa God ganɨdi moghɨn ia uari isa
    bizir ifongezibagh anɨdi), ezɨ gumazamizir kamaghɨn amiba, me God ko Krais Ativir
    Gumazamizibar tongɨn ikian kogham.
  agg-agg: Se ra fɨfɨrɨhindɨ! Nɨmorehɨ sɨsɨhɨmombü, anamɨndɨhoandɨ bɨrabɨreimbɨ, hohoaŋümbü,
    ŋgɨrɨ Krais God ŋgɨnɨndɨ hɨfandarɨnandɨ ranambeahɨ ŋgei. Ŋga asu hohoaŋɨ hohoanɨmo
    ra tɨkai godɨmbo süŋgufe randeimb-ane.
  ptp-ptp: Xacxam va xovô pyap bêga bê xomxo wê vông môp yôdac vêx yuu vux ge, me
    vông môp ningeac, me vông nɨlô la vô susu vaxvax ge, he obêc la dô vac Anutu yuu
    Kɨlisi ben lêm. Dɨ a nêl vô xam bê xomxo wê vông nɨlô la vô susu vaxvax ge, he
    tɨyi xocbê he yev vɨxa kɨtu vô anutu kɨtyooên.
  nak-nak: Taritigi amuto ge matagaga mai ele veia la tahalo la iligo barala eia kama
    ge sau tola viruru la vibalavala te La Tahalo Uru mulimuli, ale eme ge lagu tavu
    la vulovulo la mata bulakalakala, la para osaosala, me la igo vilagilagila tai.
    La vuhula eme mai ale kau tavutiamu la golugolu tegiteu e tabarabaramu, eme mai
    ale vuloti, eme lotu tavutia la paga ale eme kau tavutiamu tegiteu e tabarabaramu,
    mai alele La Tahalo Uru kati ge vibalavame.
  lbb-lbb: 'Mulor tasman a utna ne: La ning la tol a pamuk a toltol, o a dur a toltol,
    pa la ning la nuknuk sur a galis a gongon, bel lar kibas a matanitu ane Karisito
    pa e God. Anasa la ning la nuknuk sur a galis a gongon, la ning a tena lotu tetek
    a asasongo na godla.'
  kan-2017: ಜಾರನಿಗಾಗಲಿ, ದುರಾಚಾರಿಗಾಗಲಿ, ವಿಗ್ರಹಾರಾಧಕನಾಗಿರುವ ಲೋಭಿಗಾಗಲಿ ಕ್ರಿಸ್ತನ ಮತ್ತು
