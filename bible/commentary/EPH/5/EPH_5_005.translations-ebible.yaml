  jpn-1965: あなたがたがよく見て知っているとおり、不品行な者や、汚れた者や、むさぼる者――これが偶像礼拝者です。――こういう人はだれも、キリストと神との御国を相続することができません。
  fra-SBL: Sachez avec certitude qu'aucune personne sexuellement immorale, aucune
