    sia uqanna kaqikaaqoo mareefaranoo. Kaaqa ainainara rimaria oosanafa mifa moo
    unna anutunara innaaru qimaria fara foora mina ufa iri maria fara foora maridanoo.
  aby-aby: Yewa wake imuke eawe! I moi orounu aruma aweka enare odaisa orouini emeaka
    emenu emenu o awekabo emenu emenu dodoo uke makanaisa orouini emenu arara erabusa
    keuwere muneifisane ukaisa orouini emuae eno ukaada ibake emua Godi imuke dakaisake
    emuae i eraerabusa imuka mane imukeibaisa. Emuae eno ukaisa ibake emenu ukekae
    emenu wanama ubu uisa godibairo ofereni odinao ukaisa. I orou yaisina emuae Godini
    Danu amara Yesu Kerisoini Emenu irauaiai yawokaisi orofaro demuiro da ane ibifisa.
  eng-YLT: for this ye know, that every whoremonger, or unclean, or covetous person,
    who is an idolater, hath no inheritance in the reign of the Christ and God.
  jni-jni: Katuma ka madini, ticuku ti madini, unu uwuza uma kiri, mazo me in na hira
    a nyimo akura unu kaba nan Asere.
  kne-kne: Tan ammo yo dedan ay maga di makikamkamalala ono mangam-amag si odom ay
    kadodogis ay maitapi sin panturayan Cristo ya si Diyos. Iso na abe din man-gamgamgam
    si bakenan oka, tan din kinagamgam na et say kamanan diyos.
  tgj-tgj: Nonu chirung dunvpv yvvdw yomurchomurnv okv darwkmanv okv kabiotarinv (vv
    murti kumnam aingbv ridunv) vdwv Pwknvyarnv gv okv Kristo gv karv lo ogu aba baagoka
    yvvka paamare.
  gui-NT: 'Echa pe reta peicuaa cuae: Aguasa oyapo vae reta, jare opaete mbae pochɨi
    vae oyapo vae reta, jare iru vae reta imbaembae oipota vae reta - echa oipota
    yae iru vae reta imbaembae Tumpa güi - ngaraa yogüɨreco Cristo jare Tumpa iporoocuaia
    pe.'
  quc-TT: Rumal cher maj jun winaq ri kakꞌarkꞌatik, xuqujeꞌ kuqꞌijilaꞌj itzel taq
    jastaq ri man are ta Dios, ri bꞌanal mak kukꞌ taq achyabꞌ, ixoqibꞌ, karechabꞌej
    ri ajawarem rech ri Cristo xuqujeꞌ ri rajawarem ri Dios.
  heg-NTPO: Nangan babanan! Ta atuil in nuil hmomos sas nol atuil in laok kula nol
    atuil didang man un sapa lo kas, Ama Lamtua Allah simus lo! Oen taam nal le daid
    Kristus atulin lo, nol Ama Lamtua Allah daid oen Lahin lo. Ama Lamtua Allah kon
    sium atuil in kom naseke ka lo, undeng oen dising soleng Una, le nikit sakeng
    dais didang ngas lapa-lapa.
  ptu-ptu: 'Penabaam siaia'' too: to ullullu'' pa''bannetauam, to umpogau'' gau''
    sessu'', anna to ma''podo kao; to umpogau'' liui gau'' ia too tä'' la mala mendadi
    umma'' petauanna Kristus sola Puang Allataala. Aka indo to ma''podo kao anggam
    umpenombai kaha-kaha di lino.'
  bzd-NTPO: A' wa̱ ijche̱nú buaë tö wé̱pa trërke ena wé̱pa tö íyi sulusi wambleke,
    ñies wé̱pa tö íyi kkecheke (e' dör we̱s íyi diököl dalöiè skëkölie es), esepa
    ko̱s kë̀ dö̀pa ì blúie Cristo ena Skëköl e'pa tso' e' a̱.
  kwf-kwf: Ru mamana nau ku saea fuamuꞋa, sa tai bore Ꞌana neꞋe abulalana ka bulibuli
    nama ka Ꞌusu, nia ꞋafitaꞋi fuana nia ka ruꞋu Ꞌi saena ꞋInotoꞋanga sa Jesus Christ
    ma God. Ka ꞋunaꞋeri logo fuana sa tai neꞋe ka oga guguta, nia diꞋia naꞋa foꞋosilana
    na nunuꞋi ru ki.
  eng-WYC-2017: For know ye this, and understand, that each lecher [or each fornicator],
    or unclean man, or covetous [man], that serveth to maumets [or to idols], hath
    not heritage in the kingdom of Christ and of God.
  eng-WMBB: Know this for sure, that no sexually immoral person, nor unclean person,
    nor covetous man (who is an idolater), has any inheritance in the Kingdom of Messiah
    and God.
  zat-NTPS: Ba nézquezle quebe chu'u naga dxenná bea Cristo nen Dios netú benne' dxucá'ana
    dítaje̱' bénneache, u tu benne' dxune̱' da sban, u tu benne' dxucúdie̱' da de̱,
    da naca na ca dxucá'ana szrene̱' bedau' xiaj xaga.
  spp-spp: Yii li cè na jacwoobii ná katupwɔhɔyi pyifeebii ná funmbwɔhe feebii, pire
    wà tufiige nàzhan ɲyɛ a sìi Kirisita ná Kile Saanre e mɛ. Funmbwɔhe ná kacyinzunn'à
    tàanna.
  zty-NTPS: Ba nnézkzelele bi chaz nitó benne' gan ẕnna bia' Benne' Criston' tẕen
    ḻen Dios, bennen' žone' da' sban, o bennen' žone' da' kegle, o bennen' ẕdan ḻaže'e
    yeḻa' gape. Bennen' ẕdan ḻaže'e yeḻa' gape nake' ka to benne' ẕka'n ẕene' lo'a
    ka'.
  mek-mek: Gome oi iꞌina auga ologo felo. Papiau agaꞌo aufalao agaꞌo fou akeamage
    kai, fou kefeu auꞌi ke Deo maagai aloꞌi feofu auꞌi laoꞌi maiꞌi kekapaꞌi auꞌi,
    ke kemogemoge auꞌi, egaꞌina laoꞌi maiꞌi kekapa auꞌi maꞌoai isa eꞌi deo koa kepamiaꞌi
    puo, Iesu Kristo ke Deo fou eꞌi agofaꞌai kapa agaꞌo afakeafia.
  aey-aey: Oso uqa wal kobolca, uqa kobol me qee gegehinca, uqa osona ceteh ocnu gale
    docca eu Kraisna culca Anut mugumige mecca naha oso qee oiaun, eu mele bahic.
    Dana eu uqa osona ceteh ocnu gale dona eu uqa kadan tibudnu cuha fenawe.
  urd-GVH: क्योंकि यक़ीन जानें कि ज़िनाकार, नापाक या लालची मसीह और अल्लाह की बादशाही
    में मीरास नहीं पाएँगे (लालच तो एक क़िस्म की बुतपरस्ती है)।
  ycn-ycn: 'Caja ihue''epí achiñana, inaana, quele, la''acá namanaicho pajhua''atéchaca.
    Marí que la''acaño uncá i''imalájeño je''echú chu Tupana, Jesucristo, quele hua''até.
    Rehuá i''imacaño huacára''ajeño necá. Marí que i''imacaño piño uncá i''imalájeño
    rejo: Pu''uhuaré la''ajeño, canacújne''equena, quele necá uncá i''imalájeño je''echú
    chu. Nacaje marí eja''ahuá chu i''imacare nacú pu''ují canacújne''equena pechu,
    nahuajhué ri''imacale.'
  djr-djr: Bilin nhakun nhuma marŋgin, ŋunhi dhuwurr-yätjmirrnydja yolŋu walal yakan
    dhu gulŋiyi God-Waŋarrwalnydja wäŋalil ga romlil ga märraŋuny ŋunhi dhawu'-nhirrpanawuynydja
    rom. Walalnydja dhu ŋunhi yarrkthurra bala yan, gänaŋ'thurra walal dhu God-Waŋarrwalnydja
    ŋunhiwurrnydja marramba'mirrnydja yolŋu walal, ga wurraŋatjarra'mirrnydja yolŋu'-yulŋu,
    ga rom-bakmaranhamirrnydja, ga wanaŋa-ḏilkurrnydja yolŋu walal, ŋunhi walalnydja
    ŋuli ga waŋarrkum rrupiyany muka ga ŋula nhä malany. Ga bukmak ŋunhiwurryi, yaka
    walal boŋguŋ yan gärriny nhanukalnydja muka wäŋalil Djesu-Christkalnydja ga märraŋuny
    ŋunhi dhawu'-nhirrpanawuynydja rom, bäyŋun yan.
  kvg-kvg: 'Zo vø̀ezøtéz: Gekha ezoqām ndigu, mambe ndi-okho o matev soqøsoqa nøme
    av nqægo ndimatanam o gigiap qovet matev møqæ ndøzøya, ndigu Mbumbukiam-qa neka
    Keliso-qa Megeat Matev-te, gemǿ-ozák. Gigiap qovet matev, ndøgo andé batae-te
    ogiam matév.'
  rug-rug: Mi gilana valeania sapu sa tie pu hoke tavetavete va sea lamo pa vinari
    riqihi, na binoni, meke inoko'okoro sea sapu kekeṉoṉo guana vinahesi beku, si
    lopu kote vagia sa nana hinia pa Butubutu Binaṉara te Karisito meke te Tamasa.
  hop-NT: 'Pi uma it navoti’yuṅwa: I’ hak tokot sokoplawhqa, pu tuyoy’ewakw tunatyay’taqa,
    pu k̇an’ewtunatyay’taqa, nāp yukiwhput aw nāwakinmaqat antaqa soon Christ moṅwtunatyayat
    ep qeni’tani, God moṅwtunatyayat ep’e.'
  san-URD: ویشْیاگامْیَشَوچاچارِی دیوَپُوجَکَ اِوَ گَنْیو لوبھِی چَیتیشاں کوشِ کھْرِیشْٹَسْیَ
    راجْیےرْتھَتَ اِیشْوَرَسْیَ راجْیے کَمَپْیَدھِکارَں نَ پْراپْسْیَتِیتِ یُشْمابھِح
    سَمْیَکْ جْنایَتاں۔
  heb-LB: דעו לכם כי הזונים ואוהבי הבצע, שאינם אלא עובדי אלילים, לעולם לא יירשו את
    מלכות האלוהים והמשיח, כי הם אוהבים את דברי העולם הזה יותר מאשר את אלוהים.
  caf-NT: Njan t'eoonahzun, ndunnah tinta' 'ut'ih, k'us 'ut'en dutsun, 'i 'ulh'en,
    k'us 'uyoon dune yít'i ka' huninzun, 'en 'uk'edéltsi ts'un tenahududli bubúlh
    lhulhugha 'uhint'ah, 'et 'en ts'iyawh, Yak'usda 'ink'ez Christ, nts'e hubudayi
    cho unli, 'aw hoontsolyaz whunts'i 'aw bughá hokat ghait'ah.
  mio-NT: Cua coto vaha ndo ti ña cua cuu coo ñivi nu cua cundaca ñahan ra Cristo
    nu cua cundaca ñahan ra Ndioo, tu cua coo ñi ndavaha ni chi tahan ñi inga chiyo,
    tu cua savaha ñi ndavaha ni, tu cua cuni ñi cha iyo chi inga ñivi, vati chacan
    cuu sava ta cua cha sacahnu ñivi chi ita niñu.
  srq-NT: Emo siqui mose ngũinisiã ndese, aque ra siqui eã Cristo rese, Cristo siqui
    mose ererecua. Ae mbae ɨcuã saã saã mbeɨte quia nae. Ae emo mbae choseɨ choseɨ
    quia nae, ũquɨ̃ abe ra siqui eã Cristo rese. Emo mbae oseɨ oseɨ mose, Dios abareã
    ndese siqui raanguia chõ ũquɨ̃ no nde.
  kje-NT: I wal'u na'ahoruwedi, loi honorok wawa'an! Kristus noro Makromod Lalap ka
    rodi molollo ri na'akeme man holi yaka leke yaka, man hi'i diniwar danawar man
    morso, noro ma nakmanna ri namehin nin hahaa, de hi ka ramwali Makromod Lalap
    Nin ri, la kar kokala rere'e haharu Makromod Lalap nouwedi nala hi. (Ri ma nakmanna
    ri namehin nin hahaa onne penia horhawa nin hahaa narehi horhawa Makromod Lalap
    de ai naisa ri man hoikani lernulu aukerhe.)
  gaz-gaz: Halaleen yookaan xuraaʼaan yookaan sassattuun jechuunis kan Waaqa tolfamaa
    waaqeffatu mootummaa Kiristoosii fi kan Waaqaa keessaa akka dhaala tokko illee
    hin qabne beekaa.
  kud-kud: Moiha, tauyababa nigele howahowana hiluwu Besinana yo Yaubada yadi abaloina
    ainai, dova hiya taupwanoli yo taumehe'ayo yo tau'aiduma, wuwuna tobwatobwa ana
    nuwalele ainona teina, ebeha yada yemidi tamwauwi tobwatobwa aidiyai, na nigele
    Yaubada ainai.
  urb-NT: Jete. Amõ kũjã rehe ka'u te'e rahã, ame'ẽ ke Kirisutu kotyhar aja ym a'e.
    Tupã kotyhar aja ym tĩ. Amõ sawa'e rehe ka'u te'e ame'ẽ ke aja tĩ. Kirisutu kotyhar
    aja ym tĩ. Tupã kotyhar aja ym tĩ. Ma'e ke rehe ipy'a moĩ hũ ame'ẽ ke aja tĩ.
    Kirisutu kotyhar aja ym tĩ. Tupã kotyhar aja ym tĩ. Ma'e ke rehe ipy'a moĩ moĩ
    hũ rahã, ma'e'ã rehe ipy'a ke a'e moĩ moĩ, ame'ẽja saka. Katu ym aja.
  fra-LSG: Car, sachez-le bien, aucun impudique, ou impur, ou cupide, c’est-à-dire,
    idolâtre, n’a d’héritage dans le royaume de Christ et de Dieu.
  san-HK: vezyAgAmyazaucAcArI devapUjaka iva gaNyo lobhI caiteSAM koSi khrISTasya
    rAjye'rthata Izvarasya rAjye kamapyadhikAraM na prApsyatIti yuSmAbhiH samyak jJAyatAM|
  cak-SNT: Ixreꞌ ivataꞌn chic chi ri man i-cꞌulan ta ri niquicanuj-quiꞌ chi niquiꞌan
    pecado, o ri ncaꞌbꞌano ri nicꞌaj chic itziel tak kax, o ri niꞌa cánima chirij
    ri cꞌo riqꞌuin jun chic, can junan riqꞌuin chi niquiyaꞌ quikꞌij ri ídolos, quinojiel
    ijejeꞌ manak qui-herencia pa ru-reino ri Cristo y ri Dios.
  uvh-uvh: Beng sini' ning sanotik, aming ka napa' mumungguk kadagang titi a sasuk
    a midi kadagang a kamamare ningwara' waraga' siamo' naknga titing wari Anutu girii
    a Kasira Aming Jisas adisigok anga iikning guk mokngang sini'. Ka aming ka napa'
    kamamarenga bemna titiga'sa' sukiting wa aming ka Anutu mandaga'sa' siamo' urang
    nakiting wara'sining kabaksi' guk dabik ningsa' ikiting wara' adi Anutu beng guk
    wara'guk iikning guk mokngang.
  ino-ino: Lapa'kaeya ako afi'nae a'mafa'ne a'ne'ae kumai kava nehea ve'ka'ae aipa
    akesamo'a honi'ya'ake nehea ve'ka'ae alu vaya'ai yafe akeno ha'ye nehea ve'ka'ae
    Anumaya Koti'ae Kalaisi'ae kava yakai'na'a kumate o'ukae. Alu vaya'ai yafe ake'a
    hapa'ye nehaya vaya'moki ake'atike ke anumayae “Anumayati mai'ne.” hu'a akisana
    nefai'a apaipa amisaya kava nehu'a lamake Anumaya Kotina apaipa o'ami kava nehae.
  gnn-gnn: Liŋgu nhe marŋgina liŋguna, ŋunhi yurru dhuwurr-yätjmirrinydja ŋunhinydja
    yolŋu'-yulŋu yakana gulŋiyirri yukurra Godkalanydja wäŋalili ga romlili; walalanydja
    yurru yana yarrkthunna-wala, ganaŋ'thunna yurru Godkalanydja, ŋunhinydja marramba'mirrinydja
    yolŋu, ga wurraŋatjarranydja yolŋu, ga rom-bakmaranhamirrinydja ŋunhinydja, ga
    wanaŋa-ḏilkurrunydja yolŋu. Yo, ŋuriŋinydja rärru-ḏilkurruyunydja ŋuli waŋarrkuma
    yukurra rrupiyana ŋula nhä malanha, yakana yurru balanyarayuyinydja yolŋu'-yulŋuyu
    märrama ŋula nhä ŋulaŋuru Christkuŋunydja, yakana walala yurru yukurra nhina galkinydja
    wal'ŋu nhanukala ŋunhala djiwarr'ŋuranydja.
  yal-yal: Amasɔtɔ ɛ xa ito kolon yati, fa fala muxun naxan yanga suxun nun fe xɔsixine
    nun milɛ feene ligama, na sese mi kɛɛn sɔtɔma Ala nun a Muxu Sugandixina mangayani.
    Amasɔtɔ milɛn findixi se batun nan na alo suxure kiina.
  cnt-NT: 'Tsá₃ juɨ₁dsi₂''én₂ ''au''₂ ''nia''₂ a₂la₂: ''i₁jan₂ juɨ₁lia''₂ i₂nió''₅
    jág₁ quian''₅₄ i₂tsá₃ lɨ́n₅ dsɨ₂i₂gu₂, on₃ guë''₂ ''i₁jan₂ juɨ₁lia''₂ i₂jmo₅-dsáu₅
    lë₁''iog₅, on₃ guë''₂ juɨ₁lia''₂ dsa₂ i₂''ua''₂ dsɨ́₅, (ia₁ i₂co₂rɨn₂ bá₄ dsa₂
    i₂''ua''₂ dsɨ́₅ quian''₅₄ juɨ₁lia''₂ dsa₂ i₂jme₂juɨn''₂ diú₄ lag₄), o₁lɨ́g''₂
    tsá₃ lé₂ le₃tɨin₃ ja₁gon₂ Cristo quian''₅₄ Diú₄.'
  tif-tif: 'Kemin, ipkal utamin: Kawanata sadiki-bamda miyaan ililtap kema, aa nata
    mafek mafek soyap keli yo, kema namti, kaali God ayo kambolaya, yak Kraist ami
    diim uyo kawu fewa-lomda God ami uti daam tem uyo tam unokoma dinim. Kemin, tunum
    ali mafek mafek soyap keliya yo, kema namti, kanolin aket fukunin uyo tiltam-ilomdu
    God ami aket fukunba uyo takan-teluya, God ami aket uyo atin ti lokoluya ke-lokoma.'
  nlx-nlx: काहाकाय तुमू ज्यो हास केरीन जाणतेह काय सिनालो केरनारे, एठा एने लोब केरनारे
    माणहान, जो मुरती पुजान बाराबोर हे, मसी एने बोगवानान राज माय काल्लोस हिस्सेदार
    नाय मीले।
  apw-NT: Díí bídaagonołsį, hadíń nant’į’ naghaahíí, nchǫ’go at’ééhíí, dawahá dayúwehégo
    ídáhát’ííníí, áí da’ílíné daayokąąhíí, áń Christ bilałtł’áhgee begoz’aaníí, da’áí
    Bik’ehgo’ihi’ṉań bilałtł’áhgee begoz’aaníí doo itah bíyéé da doleeł.
  gum-gum: 'Kaguende ñimbe yandø iigwane tsabø ashibelø køn: møguelø ishumburmeraba
    trømbøig marøbeløba, katø chigøben ashikken kønrrabgaig trømbøig marøbeløba, chiwandøgucha
    ke chinchimmørø inchib parø inchib, pønrramigwane ke tius mara tøgagøbeløba, treeløbe
    Tiusba, Cristoba nøm ashib karub purraisrømbe mugucha chi ketig utamig chigar
    kønrrab kuin kui.'
  not-NT: 'Pigóiguero oca: quero iáti Jonogaguitequë ira antagueantatsi, querootisati
    iáti ira quimingasëretatsi. Aisati ira nibetaro ora yasinta basini, aisa icantari
    ibega ira manëgotiri ibabane cagari Tosorintsisonori. Querootisati iáti iriro
    Jonogaguitequë cara iragáantanequë Quirisito aisati irasi Tosorintsi.'
  plu-plu: Yis kuwis hiyakni kabayhtiwa ku hiyeg powkemnapye patahwapye ignes ka kawih
    Uhokri gikumadukan. Igkis ka kawih Cristo gikumadukan. Iné hiyeg miyarhawatrupye
    ignes kawnata kawih Uhokri gikumadukan awaku igkis pi batekte akak ariknebdi mpiya
    giw Uhokri.
  iou-iou: Täŋkaŋ ŋode unita bureni-inik yäŋ nadäneŋ; Äma kubokäret kädet iwarani,
    kädet taräki täŋpani ba äma täŋo tuŋumta yabäŋgärip täŋpanitä Kristo ba Anutu
    täŋo yabäŋ yäwat yewa unitäŋo bureni nämoinik api koreneŋ. Imata, kudän u uwä
    anutu jopi nadäŋ yämik-yämik kädet ubayäŋ.
  ntp-NT: Cʌʌ maatʌ aapimʌ sai ismaacʌdʌ googosi gʌnducami maiiimia agai siaaco gatʌaanʌi
    Cristo ʌʌmadu Diuusi. Dai ismaacʌdʌ coimudadʌ tuutuiga, ʌgʌ ʌrʌpan duucami ismaacʌdʌ
    siaa duutudai ʌmoomono, ʌgai maiiimia agai siaaco gatʌaanʌi Cristo ʌʌmadu Diuusi.
  rai-rai: 'Muaat a nunura a utnaa bi: Diat baa diat paam a paamuk na mangamangaan,
    baa a kum dur na mangamangaan, ma diat baa diat nemnem kup a mongoro na utnaa
    na wuwuwung, pa diat a kale a mataanitu anun Kaarisito ma God. Maa diat baa diat
    nemnem kup a mongoro na utnaa na wuwuwung, diat maa a kum tena lotu karom a kum
    warwaruga na god.'
  haw-1868: No ka mea, ua ike oukou i keia, aole ka mea moe kolohe, aole hoi ka mea
    haumia, aole hoi ka mea puniwaiwai, oia hoi ka mea hoomana kii, aole loa o lakou
    noho ana i ke aupuni o Kristo a o ke Akua.
  ffm-ffm: 'Paamee ɗum ɗoo faa gasa: pijoowo e coɓuɗo e jootaaɗo, ɗum woni dewoowo
    tooruuji, kamɓe ɓe ngalaa ngeɗu e laamu Almasiihu e Laamɗo oo.'
