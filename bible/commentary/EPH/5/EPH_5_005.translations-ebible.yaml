    urá éytaro.
  abx-abx: Akasiguro kam nga ma'in papasakupon si ginhadi'an-na si Kristo pati' si
    Diyos i bisan say nga agpara'ubay si bisan say hamok sasindakan-na o ma'in ngani'
    i magparapinsar sinan. Ma'in liwat papasakupon i a'a nga bintahuso kay i kabintahuso
    akaparihoy nan si kabaraw hasta nga day agdiyus-nay to.
  mco-NT: Janch tɨy'ajt jada co pɨnjaty tundɨgooyb mɨɨd huingbɨ töxyjäy, pɨnjaty jɨbɨc-huinma'ñ
    mɨɨd, ca' ajcxy padaangɨxy pɨdägy etz oy'ajtɨn ma Cristo etz ma Dios y'ane'mɨn.
    Pɨnjaty meeñ adzojcp, Dios ca' tzocy, tɨm jadu'n nej yɨ' ca' tzocy pɨnjaty ojadajtp
