verse: EPH.005.005
translations:
  kpx-kpx: La hilokage ata oleuoleu vaveve kateale vai molemo teibae vaveve vai vaveve
    toela unaha huhulahai mole kunaiho isivilahamale keau bae Dilavau Kelisoti umale
    matamae doga keve talivebene. Ata oleuoleu mole kunaiho isivi balugamale keu kunai
    kena dilavaeabe holisi.
  okv-H: Eto ungo kogova amo tiha paiha embo eto ari sasapura ari embo eto donda uje
    isapamane ari embo (amo donda na amita god eaguja) eto embomeni aingeko amina
    Keriso ta tihi jigari ta mane horeto God ta degi hotari humbasora.
  tbo-tbo: Geka bahana naka baha dumana, tu apapoe apega hina lui Yaubada ma Keliso
    hai ani taniwaga uyahina. Geka tauhi tu matamaga po tu dewaapapoe po tu’mboho.
    Gapola luhogalana anona, ita witumagana ta huhouni gapola uyahina ma ega Yaubada
    uyahina.
  mal-C: ദുർവൃത്തർ, അശുദ്ധർ, ദുരാഗ്രഹികൾ—ഇങ്ങനെയുള്ളവർ വിഗ്രഹാരാധകർ—ഇവർക്ക് ആർക്കും
    ക്രിസ്തുവിന്റെയും ദൈവത്തിന്റെയും രാജ്യത്തിൽ യാതൊരു ഓഹരിയുമില്ല എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Τοῦτο γάρ ⸂ἐστε⸃ γινώσκοντες, ὅτι πᾶς πόρνος, ἢ ἀκάθαρτος, ἢ πλεονέκτης,
    ⸂2ὅς⸃ ἐστιν εἰδωλολάτρης, οὐκ ἔχει κληρονομίαν ἐν τῇ βασιλείᾳ τοῦ χριστοῦ καὶ
    θεοῦ.
  bgc-bgc: क्यूँके थम यो आच्छी तरियां तै जाणो सों, के कोए भी जार, दुराचारी, या लोभी
    माणस जो मूर्तिपूजकां के समान सै, ये मसीह अर परमेसवर के राज्य के भागी न्ही हो सकदे।
  khz-khz: 'Kwalana gau kwatunamo pio ripaa: Koloa e vavine vegeno-agina talimana,
    e kala mamilora ekalarana talimana, ririwamagi rakava talimana e Keriso e Palagu
    geria Basileiai ia ati voina e ati gena kapu. Ririwamagi rakava kalana noowane
    kaivakuku aliruputali-venina kalana vetaina.'
  deu-TKW: Daran denket in der Erkenntnis, daß kein Unzüchtiger oder Unreiner oder
    Geizhals, das heißt Götzendiener, im Reiche des Christus und Gottes ein Erbe hat.
  zsr-NT: Chnö́ziczliꞌ cutu caꞌ tsaziëꞌ ga rna bëꞌë Cristo tsazxö́n len Dios nitúëꞌ
    bönniꞌ runëꞌ le cunác, o nu bönniꞌ runëꞌ le cural‑laꞌ gunëꞌ, o bönniꞌ ruhuídiꞌnëꞌ.
    Nu naꞌ ruhuidiꞌ nac ca nu rij ladxiꞌ bdauꞌ guiöj bdauꞌ yag.
  lin-lin: Pamba te, boyeba yango malamu, moto nyonso oyo asalaka kindumba, makambo
    ya soni to atondi na lokoso oyo ekokani na kosambela bikeko, akokota te na Bokonzi
    ya Klisto mpe ya Nzambe.
  hns-NT: Toelogke tjaahie thiek se djaane ke kie tjhatjhoendar logan, be-saram waalan
    aur paisa ke haahie logan khaatien Kriest aur Parmeswar ke raadj me djagaha na
    hai. Dje haahie hai, oe paisa ke djaise Parmeswar maane hai.
  noa-E: '¿Jãgwi mua mag chirʉ́? Mua mag chirʉmʉn mʉgau: Amach õor khabam dʉ̈i khapes
    aajem khʉʉn, Ẽwandamau oowai maach inaam nem waaujem khʉʉn, wa chikham dënjö paarpaag
    awi amachdëu nem ig nem ẽkhabaadëmjã pʉa chʉuu aajem khʉʉnjã pöd Cristo Ẽwandam
    dʉ̈i ãba chi Pörkha sim aar öbërbaju aawaita mag chirʉm. Ar jãg nʉm khʉʉnaun jãg
    amachdëu nem wau nʉmʉgta ʉ̈rcha ee thʉnʉm, Ẽwandamagta ee aju khãai. Amach mag
    nʉm gaaimuata pöd i aar öbërbam.'
  eng-EMTV: For this you know, that no fornicator, or unclean person, nor covetous
    person, who is an idolater, has any inheritance in the kingdom of Christ and God.
  mib-NT: Chi je cájini rō jeē ní ɨɨn ñayuu cájica jnéní, ni jeē sáha jniñu jnéhén,
    ni jeē ndíyo ni tācá ndajníñu, ma nihín tahú i quɨ̄vɨ i ndaha Cristo jiín Yaā
    Dios jeē ndacu ya jniñu nuū i. Chi tāca jéē ndíyo ni i cúu nájnūhun ídolo i jeē
    cáchiñúhún i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ याम्‍बोःप्‍मा याःम्‍बक् के़जोःक्‍पा, आजिःन्‍जिःम्‍बा याःम्‍बक्
    के़जोःक्‍पा नु खिःम्‍ब्राक्‍पा आत्तिन्‍हाॽरे़आङ् ख्रिस्‍त नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुन्‍छिॽ हाङ्‌जुम्‍मो लक् मे़ङ्‌घोःसुन् फाॽआङ् खिनिॽ नुःरिक्‍काङ् कुसिङ् के़निःत्तुम्‍मेरो॥
    खे़न् खिःम्‍ब्राक्‍पाङ्‌ग नावाइत्‍ला सेवा के़जोःक्‍पाएरो॥
  xnj-xnj: Lenili mulimanya hotohoto kuvya kila mkemi amala mhakau amala mhutulu,
    mwenuyo iwanangana na mkemi, mwenuyo yati ipata lepi kila chindu Muunkosi wa Kilisitu
    na wa Chapanga.
  mmx-mmx: Nemi mina xasep at na. Do tara na lok loklok kakapmek maxamang at lixitkis
    epot, kopla na lok lengkot mamangan, kopla loklok ti belegaao (na loklok i ngan
    loklok ti lotu saparap lempoovo moroa), kopmen toxot tin to xeneng at Linintoo
    at ne Karisito la ne Moroa.
  cbr-NT: Camina asérabi 'unánti 'ain, axa aín xanuma 'aínbi xanubë 'icë uni, axa
    xanúxmabi unibë 'icë uni, an ainanma uni itsin ñu cuëëncë uni, a unicamax ca Nucën
    Papa Diosmabi, unínbi 'acë ñuishi rabicësa 'icën. Usa unicamax ca Nucën Papa Diosan
    nëtë anua Cristoribi 'icë anu abë 'itima 'icën.
  tee-NT: Pus ju uxijnan c'ats'ayat'it ni la'ixpu'ucxtin'an Cristo chai Dios jantu
    tu'u' ca'axtaknicana' ju lapanacni ju tat'atsucui ju jantu ix'amachaka'an u ju
    chakolun ju tat'atsucui ju jantu ixpapa'an. Nin yu'unch ju tanavi ju tu'u' atumpa
    alactu'unti ju ixt'achunch cava. Nin yu'unch ju talhaccha'an tu'u'. Ju chunch
    talai pus tachi ju va isdios'an tanavita ju chun alactu'unti.
  eng-LSV: for you know this, that every whoremonger, or unclean, or covetous person,
    who is an idolater, has no inheritance in the kingdom of the Christ and God.
  cak-NT: Y rix iweta'n chic chi ri achi'a' y ri ixoki' ri niquicanola-qui' chi niqui'en
    mac, man xquie'apon ta chicaj anchi' ja ri Dios y ri Cristo yebano gobernar. Quiri'
    chuka' ri yebano ri ch'aka chic itzel tak ex y ri niquirayij-apo ri c'o riq'uin
    jun chic, man xquie'apon ta chicaj. Ri nibe cánima chirij ri c'o riq'uin jun chic,
    ri' can junan riq'uin niyo'x quik'ij dioses ri man je ketzij ta.
  pah-NT: A'ea ji epavi pe me. A'ereki g̃ahã ndohoi yvagi pe Tupana'ga pyri – kiroki
    g̃a gwereko g̃wembireko'g̃arũive'g̃a. Kiroki ndapyryvive'g̃a ojipe'g̃a ndereko
    te'varuhu – g̃ahã ndohoi yvagi pe no. Kiroki g̃a opotaruhu ojipe'g̃a apoa – g̃ahã
    ndohoi yvagi pe no. A'ereki nahã g̃a mbatera arõ Tupana'ga arõa hohe. G̃anduvihavuhuhete'ga
    rũi ko Cristo'ga. G̃anduvihavuhuhete'ga rũi ko Tupana'ga. Ndohoi ti g̃a yvagi
    pe Cristo'ga pyri Tupana'ga pyri upa nehẽ. A'ea pe pekwaha.
  sja-NT: 'Parãpa k''awaadaipia bɨ chi nãgee k''achia oopataarã Cristodeerã-e: pariatua
    p''ek''au oo wãpata awaraarã ome; k''ĩra nejasia wẽe awaraarã jɨrɨpata k''achia
    oodait''ee ãchi ome; awaraarã wẽra wa net''aa k''ɨ̃apata. Mãgeerã ne-inaa juapa
    ooda k''ĩrapite ɨt''aa t''ɨ̃pataarã́k''apɨ p''anɨ. Ne-inaa awaraa k''iniara iru
    p''anɨ Tachi Ak''õre k''ãyaara. Mapa wãda-e pait''ee iru truadee.'
  xed-xed: 'Wya skwi ŋa snaŋta ghuni: Haɗ gwal ta hliri, nda gwal ta maga skwa hula,
    nda gwal ta tsagana, dzaʼa mutsaftá skwa za mgham ma luwa ga mghama i Lazglafta
    nda Kristi wa. Tsa gwal malaghumala ɗvafta taŋ ta tsagana ka Lazglafta ya ná,
    ka guram nda wuya skwi tsaya.'
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ ini ndó ña̱ ndá na̱ ndúu xi̱hín na̱ co̱ cúú ñájíhí na̱
    á yíi̱ ná, á tá cája na ña̱ núu xi̱hín yiquí cu̱ñu na á tá cúú ná na̱ chínúu ínima̱
    ja̱tá jiu̱hún, mé na̱ cán a̱ ñéhe̱ táhvi̱ toho na cacomí Jesucristo xi̱hi̱n Ndióxi̱
    cuéntá sa̱ha̱ ná. Jáchi̱ na̱ chínúu ínima̱ ja̱tá jiu̱hún cúú ná tátu̱hun na̱ cája
    cáhnu yo̱co̱.
  gfk-S: Mu nage palai um be pata tikenong i mur ra tintalen na hilawa be ira mangana
    bilingana tintalen pai nale lala tano kingdom tane Krais ma ne God. Hobi bileng
    ta tikenong ila nesnes kalak ira linge gar na mes (tike mangana turadi hobi i
    haruat ma tikenong i lotu tupas ira palimpuo). Aie bileng pai nale lala.
  bmu-bmu: 'Keu kötŋi ki mönö möt kömume: Kunŋan serowilin me qewöloŋ aŋgöjörakŋambuk
    me membagun membingö nepaqepalok köpösöŋgömakzawi, yaŋön mönö Anutugö bemtohoŋi
    buŋa qem aŋgumamgö osima. Ahakmeme miaŋön bem muneŋi me tandö lopioŋ möpöseim
    eŋgimakzeaŋgö tandökŋi akza. Mewö akzawaŋön mönö Kraist aka Anutu yetkö bemtohoŋ
    uruŋe aŋgotpingö osima.'
  dgz-dgz: Iwa e asigiap di, orup da wainan gogo ge inak koewa danse uon tan gau gunduman
    tainiwa ame Keriso ge God toemu muga ya unatain. Gau gunduman taine nagirewa guewa
    nanip kaitane inap wa taragasine nagire ap umap.
  eng-GNV: For this ye know, that no whoremonger, neither vncleane person, nor couetous
    person, which is an idolater, hath any inheritance in the kingdome of Christ,
    and of God.
  zaa-NT: Chìa yù le qui'ni iyaba canu runi adulterio o biỹa cosa nu labí ná nàri
    delante de Dios nna, pues ca nui nna labí nàl·la' él·lá' cą gata' parte qui' quį
    làti rigú'ubia' Cristua nna Tata Dios nna, nìhua ca enne' dàa latsi' nna, porqui'ni
    tulappa bá ną́ túl·la'a' tì'a canu runi adorar ca ídolo.
  eng-WEBSTER: For this ye know, that no lewd, nor unclean person, nor covetous man,
    who is an idolater, hath any inheritance in the kingdom of Christ and of God.
  guh-guh: Payapëtaneme rabaja pexaniajaicuene mapalivaisije. Pajivi daxita pibisiacuene
    exana, apo jone tsane Dioso pijanacuayabetsia. Ponë jaita itsava pijavavecua,
    pova pijinia jaita itsanë pamonavecua, apo jone tsane Dioso pijanacuayabetsia.
    Pamonae ata bitso jitsipa pexainaenexa daxitacuene mapanacuapijicueneje, apo jone
    tsane Dioso pijanacuayabetsia. Pamonae bitso jitsipa pexainaenexa daxitacuene
    mapanacuapijicueneje, jamatabëcuenejëpa pamonae vajëcabiaba jumapecataeya pexanaenëanëjavabelia.
    Bajarapamonae jamatabëcuenejëpa tsipaji bitso jitsipa saicayacuene Diosovecua.
  bon-bon: Weene miiji umle äbita, egä lui te sargi mule jaawenuge coo lui te nuuja
    jugijugi mule jaawenuge, tabe lica läbituge biname me Keriso piiyepu Acejiyame
    lui ne yaacanäsi. Singi ädri biname te cuta äblicäco pepu biname me äbita, ingle
    tabe lui tääpume singi yäädruge, pui te yaacatuge Acejiyame me puupu ne teeme
    ireclota ngalebora.
  nhw-BL: Ya anquimatij para amo huelis calaquis campa Cristo huan Toteco tlanahuatíaj
    se masehuali catli quichijtinemi catli amo cuali, o catli quichijtinemi tlen hueli
    ica catli amo inamic, o catli quinectinemis más tlamantli mojmostla. Pampa se
    catli tlahuel quinequi moaxcatis más tlamantli, itztoc san se quen se catli quinhueyimati
    totiotzitzi.
  swh-ONEN: 'Kwa habari ya mambo haya mjue hakika kwamba: Msherati, wala mtu mwovu,
    wala mwenye tamaa mbaya, mtu kama huyo ni mwabudu sanamu, kamwe hataurithi Ufalme
    wa Kristo na wa Mungu.'
  wbi-wbi: Munoghile kuuva nuvwakyang'haani kuuti kuli vuvwafu, uvunyali, nambe juno
    inoghelua, ujuo ikufunya ifihwani, alivuvule uvuhasi kuvutua vwa Kilisite nhu
    Nguluve.
  bba-bba: I de i n yɛ̃ kɑm kɑm mɑ be bɑ kɔ̃ɔ mɛnnɑmɔ tɑntɑnɑru sɔɔ, ǹ kun mɛ dɑɑ
    disinuɡiɑɡibu, ben ɡoo kun bɔnu wɑsi Gusunɔ kɑ Kirisin bɑndu sɔɔ. Mɛyɑ mɑɑ binɛɡii,
    domi binɛɡii sɑ̃ɑwɑ nɡe bũu sɑ̃ɔ.
  eng-KJVCPB: For this ye know, that no whoremonger, nor unclean person, nor covetous
    man who is an idolater, hath any inheritance in the kingdom of Christ and of God.
  kgk-NT: Oĩ ramo tekoha vai-rupi oiko va'e, heko ky'a rei va'e, ojapose va'e rei
    ojapo va'e. Upéa Nhandejáry e'ỹ-pe omboete voi. Heko ramigwa íxupe gwarã ndaipóri.
    Nhandejáry ndive Cristo oiko ha-py nhane ruvixarã ndaipóri íxupe gwarã.
  waj-waj: Vaa ngia aa kua aavaa arinaima rikiaavai. Gioonna kiaapu voovoono sabi
    nuaira aataruuvaa iinno maisama yaata utuoo ari vo gioonna kiaapuuya mminnamminnaiyauvaara
    inna varaataivoono fai hama Anutuuqoota Yisuu Kirisiivaatama gioonna kiaapuuyara
    dira yoosinnaivaki vioo innani teerama kiaiyauvaa varaanaravai. Ari vo gioonna
    kiaapuuya mminnamminnaiyauvaa taikio inna varaataira aataruuvo inna unnakua anutuuvaara
    ausa mmuduuya mmiraivaa roosiivai.
  cpy-cpy: Tema piyotahaeyini eeroka eerowa rahaeteeri ikaatzi mayempi-waeyita-tsiri
    jempe ipinkathari-wentantee Jeepatzii-totaa-rewo itsipataari Tajorentsi. Ari roshiyaari
    eejatzi ikaatzi kaaripero-shireta-waeta-tsiri, ikaatzi netawiyitawori ashaahawontsi
    roshiya-kaantawo itajorentsitemi inatyee.
  mpx-mpx: Nuwamiu ni sapu te bolo neganega paganina ge pagan pulupuluwawena hi awaawaginol,
    ge bolo hi tomemek nige abaliya ni gagan Keliso ge Yehoba wali abaloguguiya. (He
    tomemek paganina i ola te ta kukululuek yabowaine kakakawena elana.)
  wbp-wbp: Yapa kuja kalu ngayarrka-jarrimi nyiyarningkijarraku, ngulaju yangka-piya
    kuja kalurla parntarrimi jujuku watiya-jangkaku manu pirli-jangkaku. Ngurrju-wangu
    kujaju. Yirriyirrili manngu-nyangka ngaju-nyangu yimiji. Kaatu manu Jijaji Kiraji
    mapirri kalu-ngalpa Warlalja-Wiri nyina ngalipaku yapaku kuja karliparla nyanunguku
    nyinami. Kajili-nyanu mannganju-jarrimi, manu kajili majungka-jarrinja-yani yapa,
    manu kajili ngayarrka-jarrimi, ngulaju kula kalurla nyina Kaatu-kurlangu yapa
    warlalja, lawa.
  luo-luo: Ngʼeuru malongʼo ni onge ngʼat ma terore, kata ma timbene richo, kata ma
    jawuoro, to ngʼat matimo gigi lamo nyiseche manono, omiyo ok noyud gweth mar pinyruoth
    Kristo gi Nyasaye.
  nhe-NT: Ya inquimatij para ax huelis calaquis campa Cristo huan campa Toteco tlanahuatía
    se tlacatl tlen quichijtinemi tlen ax cuali, o tlen quichijtinemi tlen hueli ica
    tlen ax inamic, o tlen quinequi más tlamantli mojmostla. Pampa se tlen tlahuel
    quinequi moaxcatis más tlamantli, itztoc san se queja se tlen quinhueyichihua
    totiotzitzi.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܨܦܵܝܝܼ، ܕܟܠܔ ܙܲܢܵܝܵܐ، ܝܲܢ ܛܲܢܦܵܐ، ܝܲܢ ܛܲܡܲܥܟܵܪ، ܕܝܼܠܹܗ
    ܣܵܓ݂ܕܵܢܵܐ ܕܨܵܢܲܡܹ̈ܐ، ܠܲܝܬ ܠܹܗ ܝܵܪܬܘܼܬܵ‌ܐ ܒܡܲܠܟܘܼܬܵ‌ܐ ܕܡܫܝܼܚܵܐ ܘܕܐܲܠܵܗܵܐ.
  esk-NT: Nalupqiginġiqsiuŋ una, Kiñaliqaa sayuŋaqaqtuaq iniqaġumiñaitchuq aŋaayuqautaakni
    Christ-ŋum Agaayyutimlu naagaqaa iñuk qaayuġnaqtualiqiruaq naagaunniiñ kaviuqtauruaq.
    (Iñuk kaviuqtauruaq iḷumutun agaayyutiŋŋualiqirauruq.)
  msb-msb: Sigurado gayod na dili makabahin sa kahadian ni Cristo kag san Dios an
    mga parasambay, an mga bastos kag an mga hangol. (An mga hangol nagasamba na gayod
    sa mga diosdiosan kay mas ginakamut-an ninda an mga bagay kay sa Dios.)
  cpa-NT: Di³ ma²ŋih³ hniah¹² hi² tsa¹lé² dsa¹lia¹dsa ja³jmo¹² Cristo héh¹ quianh¹³
    Jmi² jniang³, ju³lah dsa² hlanh¹² hio¹³ lø³hiug¹², ho¹ ju³ dsa² jmo¹² hi² hlaih¹³
    møa¹² dsǿa¹²dsa, ho¹ ju³ dsa² lø³neh³. Cu²rø² báh³ lán¹² dsa² lø³neh³ ju³lah lán¹²
    dsa² hlanh¹² diú¹³ lǿa¹² dsa² lan³.
  dso-dso: ତମେ ଜାନ୍‍ବାର୍‌ ଆଚେ ଜେ, କେନ୍ତାରି ମିସା ବେସିଆ କାମ୍‌ କର୍‌ବା ଲକ୍‌, କି ସୁକଲ୍‌
    ନ ଅଇଲା ଲକ୍‌, କି ଲବ୍‌ରା ଲକ୍‌ ପରମେସରର୍‌ ଆରି କିରିସ୍‌ଟର୍‌ ରାଇଜେ ର‍ଇବା କାଇ ବିସ‍ଇ ମିଲାଇବାକେ
    ଅଦିକାର୍‌ ପାଇ ନାପାରତ୍‌ । ଗଟେକ୍‌ ଲବ୍‌ରା, ପୁତ୍‌ଲା ପୁଜା କର୍‌ବା ଲକର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌
    ।
  meu-meu: Dibamui, auli, heuda-hanai tauna bona mata-dika tauna bona mata-ḡaniḡani
    tauna na asi ahudia, Keriso bona Dirava edia basileia lalonai; idia be kaivakuku
    itomadiho-henidia taudia na heheto.
  yva-NT: 'Inya! Wapo ayao so raraniv mavabe: vatano anaerere ugavo marijat, vatano
    wo anakotaro nggwambe rave, muno vatano manuga nsasokabe onawamo indati mato sisa
    kawasaeyo Amisye muno Kristus ibe akarive mai matavone ramu.'
  dgc-dgc: Tukoy moy dén a siguradu a tu bastos a tolay, sakay du méngibébi, éy éwan
    side tu kabahagi ta kaharian ni Cristo sakay ta kaharian na Diyos. Ey kona be
    sa du medémot, da iba i mégediyos dia.
  zpm-NT: 'Naṉle to gaṉle, grëse: zha ne zienaḻdraa zigne nac guieḻtsieel, zha ndzinlid
    ne ruṉ grëraa guieḻyozh, zha ne mbidz (zha ne rleynieraa dimi, laa ne gleynie
    zho Dios); ni tib zho grieelod gdziṉ zaatne rnabey Jesús grop me Dios.'
  hix-NT: '@see-verse:EPH.005.004'
  sim-sim: Jir angop ji heyenda sir, nokophirmbirihi hulatolhakanda ma nga, mbele
    mbele kavakavak layinda ma nga, mbele mbelenjik unda ma nga lir mbeek Krais fre
    Avui Wasilakahi yanga os fri arangonda orok li ihi jip likwa ambu lir. Ma ol mbele
    mbelenjik unda ondo haimba handambanda godin lotu unda ma nga nakrem nanda lir.
  npi-ULB: तिमीहरूले यो निश्‍चय गर, कि कुनै कामुक रूपमा अनैतिक, अशुद्ध, वा लालसित
    व्यक्तिले ख्रीष्‍ट र परमेश्‍वरको राज्यमा कुनै उत्तराधिकार पाउँदैन, किनकि त्यो
    मूर्तिपूजक हो ।
  cgc-cgc: Nlaman nyo gid na ula gid labet ta pagdumala Cristo daw Dyos mga ittaw
    an na gabuat ta malaw-ay ta panan-aw ta Dyos, mga gabuat ta malain daw mga gapangabot
    pa gid ta tama na mga betang. Bisan kino na magpangabot ta tama pa gid na mga
    betang, makasala kanen an paryo ta mga ittaw na gasirbi ta mga dyos-dyusan tak
    palabi din mga betang kaysa ta Dyos.
  tim-tim: Ye hin nâŋgâm heŋgemgom kârigewei. Luâk âmbâle egâliaŋ bâleŋe me galagât
    siâ me siâ ekbiâ humo akmap amâ lâpio tugupgât nâŋgâmbiâ humo akmap hinare yâkŋe
    âmâ Kristogât akto Anutugât welam kulâgâtbiâ bo miawakyeŋgiwiap.
  yor-yor: Nítorí ẹ̀yin mọ èyí dájú pé, kò sí panṣágà, tàbí aláìmọ́ ènìyàn, tàbí wọ̀bìà
    (tí í ṣé abọ̀rìṣà), tí yóò ni ìpín kan ni ìjọba Kristi àti Ọlọ́run.
  wos-wos: Guni wundé xékélakingu. Nawulak du takwa wali haraki saraki sémbut hurukwa
    du takwa haraki saraki mawuli yakwa du takwa akwi Godna getéfaré yamba yikéndi.
    Di Krais wali néma du takwa yamba rekéndi. Nak du takwana jonduka mawuli ramékwa
    du takwa akwi Godna getéfaré yamba yikéndi. Di Krais wali néma du takwa yamba
    rekéndi. Deka mawuli nak du takwana jonduka généta di Godna ximbu harékéhafi yata
    di wun jonduna ximbu di haréké.
  emp-NTPO: Bãrãba cawa panʌa daunemabadara, aud̶ua nĩbabadara, ne jũma awuabada sid̶a
    Critoba, Ãcõrẽ bid̶a ãdji purud̶e edad̶aẽ́da. Ne jũma awua b̶aira jʌwaba od̶a
    ãcõrẽ ẽpẽ b̶ʌ quĩrãca b̶ʌa, Ãcõrẽ cãyãbara idjia awua b̶ʌda biara ẽpẽ b̶ʌ bẽrã.
  eng-F35: 'Because you can know this for sure: no fornicator, nor anyone who is morally
    corrupt or insatiable (actually an idolater), has any inheritance in the Kingdom
    of the Christ and God.'
  ind-ind: 'Orang yang melakukan percabulan, kejahatan, atau keserakahan tidak akan
    menjadi warga kerajaan Kristus dan Allah. Ingatlah itu baik-baik. Karena orang
    yang serakah sama saja dengan penyembah berhala: Mereka mendewakan uang.'
  pes-OPCB: این حقیقت چون روز روشن است که ملکوت خدا و مسیح، جای اشخاص بی‌عفت، ناپاک
    و طمعکار نیست، زیرا شخص طمعکار عملاً بت‌پرست است، چون امور این دنیا را پرستش می‌کند.
  mpt-mpt: Ne weng ele baabenimi olo kla wentine! Nakaia unangai tamano henga bianiba
    eka i bobol temo kukub misiamo namin bobolo fumbianiba eka naka mak unang maki
    inamin namino bobolo waye biam bio ile Klaiste Gode i dum i kimanin bibo mo unomabibbabe.
    Nakaia unangai naka mak unang maki inamin namino bobolo wayemo mole i makob god
    dim omini niniino dotouleb nomabib inaminobe.
  ssx-ssx: Do wape pa꞉la꞉ ekita꞉ Ota꞉ekie hone wia꞉pa꞉peke. Hali epima꞉ loke hoeyaasa꞉eki
    make na tiaake hau pita꞉la꞉eki make pasa꞉tei hau pita꞉la꞉eki make (mo pasa꞉tei
    hau pita꞉la꞉ ekita꞉ hande toopima꞉ wepia ula꞉ ale pa꞉ta꞉ yeni hau pita꞉la꞉ ekima꞉
    kone handa꞉la꞉me) kutupiki hau pita꞉la꞉ halita꞉ Koda꞉ Ketiso yaapona꞉ Kilu Tombuao
    Hala꞉ ekina꞉ ota꞉ pua꞉peke na ya꞉la꞉me.
  mkl-mkl: I jɔ̀ i mɑ̀ ŋɑ kɑm kɑm iyi woo tɔtɔɔ sɛ̃ɛ hɑi nɛ yɑɑse do ilu dɑɑ sɑ̃mi
    ŋɑ, kɑ̃mɑ nŋɑ kù nɛ ikpɛ̃ si bommɑi Ilɑɑɔ̃ do ti Kirisi. Bɛɛbɛ mɔi hee do ilu
    binɛ ŋɑ fei, kɑ̃mɑ nŋɑ kù nɛ ikpɛ̃ si bommɑi Ilɑɑɔ̃ do ti Kirisi domi binɛ í yɛi
    bɛi iwɛ̃ ku tɔɔ.
  gaq-gaq: ଆକେନ୍‍ ସତେଆ ଡାଗ୍‍ଚେ ମ୍ୟାଃଲାଲାପା, ମୁଡ଼ି ରେମୁଆଁ କାଲାଆଃ ଦଦ୍ୟା‌ କାମ୍ ବାରି ଜାବର୍‌
    କଟିଙ୍ଗ୍‍ଡ଼େଗ୍‍ ବା ଜାବର୍‌ ଲବ୍‍ ଡିଙ୍ଗ୍‍ଚେ ମୁର୍‍ତିପୁଜା ରକମ୍‍ ମେଁ ଅଃନାଡିଗ୍‍ କିସ୍‌ଟନେ
    ବାରି ଇସ୍‍ପର୍‍ନେ ରାଇଜ୍‍ ଅରିଆ ୱେଆୟା ଣ୍ଡୁ ।
  gof-RNT: Hayssa erite; oonikka laymatey woykko tunabaa oothey woykko uuzettey Kiristtoosa
    kawotethaanne Xoossaa kawotethaa laattanaw dandda7enna. Uuzetethi eeqa goynno
    mela.
  unx-unx: ନେଆଁଁ ସାର୍‌ତି ତାନାଃ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କାପେ, ଜେତାଏ ଆପାଙ୍ଗିର୍‌ନିଃ, ସତ୍‌ରାନିଃ
    ଆଡଃ ଖୁର୍ଜିକରେୟାଃ ହାୟାନିଃ ଚାଏ ମୁରୁତ୍‌ ସେୱାନିଃ ଚିଉଲାଅ ଖ୍ରୀଷ୍ଟ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ରାଇଜ୍‌ରେୟାଃ ଜେତାନ୍‌ ହାନାଟିଙ୍ଗ୍‌ କାଏ ନାମେୟାଁ ।
  gah-gah: 'Lekeza láa liki gili alévolé iki gili minalo: Mokoló vehe itó musi netató
    vehe itó mulúikú nihunihuló ve mulutikú nihunihu nenémo soza ómai netá ámegetoakaláa
    geleneimó nenazo, ve nenémináa keza Kilistoni itó Ómasímini avogisaló miniki aliki
    ita netakumú nene vitagá itamóza, ma aleminigave.'
  lcm-lcm: Using kana kapo mengen tutuman ta, igenen panik, igenen visuk, vo neikitung,
    nang kapo asukang val kapo soturungai si tangatangai, ka kovek i sinsinongan nei
    vainagoan ang si Karisto ve God.
  aer-aer: Kenhe tyerrtye arrpenhe areye ankerle-ankerle-arle-irremeke arne arunthe
    awetheke, itne arrpenhe areye-arteke akaperte itnekenhe-arle kwene-irremeke arne
    akurne areyeke, apwertenge-arle arnenge-arlke mpwaremeke, itneke tnakemele alyelhemele.
    Alakenhe akurne anthurre. Ayeye atyinhe nhenheke mwantye itirremele anetyeke.
    Ngkarte uthene Christ Jesus uthene Ratherre alartetye aneme anwerneke Ikwerenhe-arle.
    Nhenge tyerrtye anyentele apeke akurne akwete mpwaremele, mpwenye unthentye akngerre
    aneme apeke, nhenge akurne arrpenhe areyeke apeke akwete ankeye akngerre aneme,
    itne Ngkarte-kenhe anetyakenhe aneme, arrangkwe-arle. Itne apeke akurne nhenhe
    areye akwete mpwaremele, kele itne Ngkarte iwemele.
  qvc-NT: 'Chaqa allitam yach''angillapa: Manaraq rrispituyuq kashpa ichu rrispituyuq
    kashpa, suqwan puñushpa ichu suq laya uchakunata rurashpa ichu nisyukuna kashpa,
    mana ringillapachu kawsaq Tayta Dyuswan Churin Jisukristuwanqa. Chaqa chay nisyukunam
    tukuy imata ancha munashpa, chay kusaskunata aduraykanllapa, amitu layakunata
    aduraqkunashina.'
  tgl-ULB: Sapagkat matitiyak ninyo na walang nakikiapid, marumi, o sakim na tao,
    na sumasamba sa diyus-diyosan ang magkaroon ng kahit na anong mamanahin sa kaharian
    ni Cristo at ng Dios.
  cbs-NT: Ja inun, chanima tsuabuda jaska dakeama jamapai tibibe chutanamebaunmisbu
    inun, jawada atimapa tibi amisbudan, Cristo inun Dios xanen ibuaya jatube jiwetidubumaki.
    Ja inun, tsuabuda jamapaiwen kemumisdan, dami yushin itsa waxun kenwanmisbu keskawen
    taea ja jaskamisbu Cristo inun Diosbe jiwetidubumadiki.
  xtm-NTPP: Vaa ka jini ni ja ñayii ka kivi nduu ji'in in‑ka ñayii ñatuu ni ka tnanda'a
    ji'in i ma, ji'in ñayii ka sa'a ja u'vi ma, ji'in ñayii ka ndiyo ini ma, inuu‑ni
    ka kuu i ji'in ñayii ka ndachiñu'u tna'a ja masu Su'si ka kuu ma, vaa saa ka jatanuu
    i ndaka chukan te ka xndoo i Su'si ndija ma. Te ni‑in ñayii ya'a, masu kuu jin
    koo i nuu tatnuni Cristo ma ji'in Su'si ma, nuu ni skuta'vi ya ñayii ka sa'a ja
    va'a ja ndaa ma.
  nnq-nnq: Mmanyanga kipola kutenda nngongola jwajwoa andaje nchapu andaje tama mbaja,
    tama mbaja tela nu kugongale inyago, andaje mundu jwajwoa jwa aina jenie ajambulije
    chachoa mu kingwana cha Kilisto na cha Nnoongo.
  bao-NT: Jĩcʉ̃ ʉno peera nomiare ñee epe, ñañarije wadore tii, apeye cʉocã pacagʉ
    bʉaro jañuro boo nʉnʉa waa ca biigʉ, tee ʉnorena ca ĩi nʉcʉ̃ bʉogʉa Ʉmʉreco Pacʉ,
    Cristo mena cʉ̃ ca doti niiri tabepʉre ca waatipʉ cʉ̃ ca niirijere ca majiparã
    mʉja nii.
  san-ORI: ୱେଶ୍ୟାଗାମ୍ୟଶୌଚାଚାରୀ ଦେୱପୂଜକ ଇୱ ଗଣ୍ୟୋ ଲୋଭୀ ଚୈତେଷାଂ କୋଷି ଖ୍ରୀଷ୍ଟସ୍ୟ ରାଜ୍ୟେଽର୍ଥତ
    ଈଶ୍ୱରସ୍ୟ ରାଜ୍ୟେ କମପ୍ୟଧିକାରଂ ନ ପ୍ରାପ୍ସ୍ୟତୀତି ଯୁଷ୍ମାଭିଃ ସମ୍ୟକ୍ ଜ୍ଞାଯତାଂ|
  huv-NT: Cos icona netam mejawan sitiül aljane ajiür minajtaj nej tengwüy minaxey
    nej, at meáwan nerang ngo majneaj atquiaj; aton leawa nendiümdíüman tomiün atnej
    lamayac marang midios nej a tomiün. Ajcüw ayaj ngome apmajmeliw tiül micambaj
    Teat Dios maquiiüb Teat Cristo.
  otn-NT: Ya guí pa̱hmʉ ngue nu̱p'ʉ di̱ ma̱nda ra̱ Cristo, co 'nɛ̱hrá̱ Papá, nu̱ya
    yø ja̱'i̱ ngue yø 'yots'om'mäi hi̱nda̱ ma ma̱cʉt'i p'ʉ ya. Da̱ guehyø ts'oc'ɛ̱i̱,
    da̱ guehya yø ja̱'i̱ ngue hønt'a̱ te pɛs'ua ja ra̱ xi̱mhäi so yø mmʉi ngue di
    xa̱ndi̱, hi̱nda̱ yʉrbʉ ya. Porque nu̱ya yø ja̱'i̱ njap'ʉ, nu̱'a̱ te ra̱ cosa ni̱
    ma yø mmʉi, gue'a̱ tha̱nne'a̱, hi̱nga̱ gue'a̱ Oja̱ i tha̱nne.
  nop-nop: Hidi indiŋ hinek nadikwambundayaneeŋ. Biyagoŋ hinek kuyoŋ, metam hatififile
    tiiŋ, eŋ siloda kadakahi tiiŋ, eŋ nehitok hogok nadiiŋ, eŋ yabap eŋ tubuhi moŋgo
    hatiiŋ, adi yadi kunum gineŋ Kilisto eŋ Bepaŋ’walaŋ yohikwehineŋ hatihati fafaŋeniŋ
    hatak u lohi tineeŋ.
  obo-NT: Pomotawi row, konna en od kolonug diyon to kodharit Monama woy riyot ki
    Disas Krays iddos minuvu nod aalig, dos od po-uu-unnay, dos od puung to molibmit
    no pinuungan woy dos od akon-akon, oyya su iddos kod-akon-akon, nokod-iling da
    en idda to kodsimba to konna bonnaan monama.
  cak-ENT: Y rix ivetaman chic que ri achi'a' y ri ixoki' ri nquicanola-qui' richin
    nyemacun, man nye'apon tüj chila' chicaj ape' ja ri Katata' Dios y ri Cristo ri
    ye Juez. Quiri' chuka' ri nyebanun ri ch'aka chic itzel y ri nyerayin-apu ri ruchajin
    jun chic, man nye'apon tüj chila' chicaj. Ri nbe c'a cánima chirij ri ruchajin
    jun chic, junan riq'uin ri nquiya' ta quik'ij dios (tiox) ri xa man ye ketzij
    dios tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤠᤶᤒᤥ᤺ᤵᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ. ᤀᤠᤈᤡ᤺ᤴᤈᤡ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤏᤢ ᤂᤡ᤺ᤶᤒᤪᤠᤰᤐᤠ
    ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤴᤇᤡ᤹ ᤜᤠᤱᤈᤢᤶᤔᤥ ᤗᤰ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴ ᤑᤠ᤹ᤀᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤔᤣᤖᤥ॥ ᤂᤧᤴ ᤂᤡ᤺ᤶᤒᤪᤠᤰᤐᤠᤱᤃ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤣᤖᤥ॥
  mie-NT: Chi ja jínī ndá nú jā ni iin nchivī jā jíca ndiī, ni jā sáhá tiñu téhén,
    ni jā ndíyo inī ndatíñú, mā níhīn táhvī ji quīvi ji ndahá Cristo jíín Yāā Dios
    jā tatúnī yā nūū ji. Chi ndācá jā ndíyo inī ji cúu tá cúu ídolo ji jā chíñúhún
    ji.
  san-TIB: ཝེཤྱཱགཱམྱཤཽཙཱཙཱརཱི དེཝཔཱུཛཀ ཨིཝ གཎྱོ ལོབྷཱི ཙཻཏེཥཱཾ ཀོཥི ཁྲཱིཥྚསྱ རཱཛྱེ྅རྠཏ
    ཨཱིཤྭརསྱ རཱཛྱེ ཀམཔྱདྷིཀཱརཾ ན པྲཱཔྶྱཏཱིཏི ཡུཥྨཱབྷིཿ སམྱཀ྄ ཛྙཱཡཏཱཾ།
  qve-NT: 'Ichaqa ñan qankunaqa yachankichishña, Diospa hinallataq Jesucristopa gobiernasqan
