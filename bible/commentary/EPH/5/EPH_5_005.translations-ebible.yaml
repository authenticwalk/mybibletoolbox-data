  aak-aak: Seyɨ́né rɨpɨ nánɨ rɨxa nɨjɨ́á imónɨŋagɨ́a nánɨ rarɨŋɨnɨ. Ámá ɨ́wɨ́ inarɨgɨ́áyɨ́ranɨ,
