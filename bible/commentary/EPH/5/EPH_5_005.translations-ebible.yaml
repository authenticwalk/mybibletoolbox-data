    semen ma Kristus aa liinka ip diiv ama Ngemumaqa qe uas tem ta ver aa luqup.'
  ctu-CTI: Como la' wujil isujm mach'an mi quej i yochel ti yumintyel Cristo yic'ot
    Dios jini mu' bʌ i pejcan yambʌ winic yambʌ x'ixic o mu' bʌ i cha'len chʌ bʌ jach
    mach bʌ wen o mu' bʌ i mulan i cha'len i tsuculel. Como i mulʌntyel i tsuculel
    jiñʌch lajal yic'ot i ch'ujbintyel melel bʌ dios tyac.
  zos-NT: Porque mi mustamba que ji'n ma pyøjcøchoṉ ni tiyø aṉgui'mbamø Dios Cristoji'ṉ
    møtzi ñø'ijtu'is yomo, ni chøcpapø'is musya'ṉda'mbø tiyø, ni 'yaṉsunba'is aunque
    tiyø. Va'cø ndø aṉsun aunque tiyø ndø tøvø'is ñe', es igual que va'cø ndø va'ṉjam
    comi chøqui.
  gvs-gvs: Moitamo. Ame nakona bogina koyagoidoko bego avatau neta tomasisi goyogoyo
    o toogoyoina o tomatakónana (Tomatakonanayana moe yaubada polapola ana tosakululu)
    Guyau be Yaubada idi kalibúbuna goi bei geya isiuta geya.
  kbm-kbm: Yem ate utpweng are gikwai, ve amolmol ebe ilgum gen ungglus-ungglus ok
    tis eisir ebe tas gitung luev gen tiate ane giengk aplos ok, be tis amolmol ebe
    kaleuk tinas ok eisir etok ebe inei uie be es miengk gitangi pomate bingkasop
    ane ok. Eisir etok gitangi ebe atob in-gas gen vie ti nangge Kilisi gabu Pomate
    ebe emb as amolmol dabin ok ite molge.
  rmc-rmc: Bo mištes džanen, hoj ňisave manušes, ko kerel o lubipen, abo o džungale
    veci, abo hino igen lakomo – bo o lakomstvo hin sar modloslužba – nane ňisavo
    than andro kraľišagos le Kristoskro the le Devleskro.
  apr-apr: 'Au i ole ayeie betanga kiau i le igalanga, a nen ngan lomu galanga nen:
    Tool yo ikapsap ye dada ke di kerenge, too iyei dada yo giri leu, too matana gorengana
    ye so kidi diene i, in o ke bet lo igaua ye di tooltool yo Kirisi iye Maro bet
    matadi kala di, ngan tiap. Yesoo, tool yo nen i, in dawa ben isung pang di kai
    padodo, le ke bet ikaua so yo Maro ipamede betanga ye bet ikap pang di tooltool
    ki, ngan siap.'
  tiy-tiy: Non béréhé ku begom i toowe, i de étéw do bigaén taloo no do rémigo tete,
    énda géahur ro dob kéféguléw Kristowe brab Tuluse. Atin énda so géahur i de étéw
    do arumén non i kéaruméne ségiléw bé kéféngadafe kéninontow.
  nlg-nlg: Kau ghilala utoa e taho siki tinoni ke tangotangodika, pe ke kabu meto,
    pe ke gharu ke loghoa na malana ta nina kinakabu a Christ maia God. Na tinoni
    te gharu ke, te vagha na tinoni te holohabaa na titinoni god, na pukuna te holohabai
    vamua na lei totobo ni maramana.
  dgr-DOGNT: 'Dıı sìı hotıì wek''èahsǫ welì: Dǫ hołı̨ı̨ nàowoò k''ę̀ę̀ edaa, hołı̨ı̨
    k''ehoɂaa, hanì-le-ı̨dè t''asìı gha edì-le sìı Zezì-Krı eyıts''ǫ Nǫ̀htsı̨ gınàowoò
    k''ę̀ę̀ hòɂǫǫ sìı weghǫ̀t''à ha nıìle. (Dǫ dıı nèk''e ts''ǫ t''asìı gha edì-le
    sìı wegha nǫ̀htsı̨ lanì at''į̀ hǫt''e.)'
  pes-OPV: زیرا این را یقین می‌دانید که هیچ زانی یا ناپاک یا طماع که بت‌پرست باشد،
    میراثی در ملکوت مسیح و خداندارد.
  ron-1924: Кэч штиць бине кэ ничун курвар, ничун стрикат, ничун лаком де авере, каре
    есте ун ынкинэтор ла идоль, н-аре парте де моштенире ын Ымпэрэция луй Христос
    ши а луй Думнезеу.
  tpz-tpz: Eöm se nat vavih va nem manih pan, a napan varih to nonok ne sih a taateꞌ
    teꞌteꞌvaasiꞌ, me a ma meh taateꞌ rëhrëh, me a napan varih to mamanin ne sih a
    ma tah po upöm teꞌ, a ma taateꞌ poë varih to matan va e ne manih pa napan varih
    to hinhin ne o sosoenën varih to hikta teꞌ man ne. Ee a napan poë varih to hikta
    antoen ne a hop manih pa Matop Vih pe Ieesuꞌ Kristo, ke Sosoenën matop non raoe.
  agd-agd: Para vara seyo, siretí ankan afovasá ono. Pamúku avúava safi inká ída funtákein
    avúava sinta fi ena ina yaná ma aran nan nafi ma variyain mai kampun ayarafenu
    kayoi monó tiantiyain pasen máan nanin banta ano ída kanaíen Yisas Karaisin má
    Tiyarafenu vái yafisimpin orinten mino.
  rkb-NT: Atakta ustatsa bo tahyrizikwy zeka Deus tuk batu tawahi zikakpykyk. Wytyk
    usta maku bo tahyrizikwy zeka atatsa katsa Deus tuk batu tawahi zikykpykyk imysapybara
    bo mytsaty mynakaranaha asahi Deus tuk batu tahawahi zikakpykyknaha. Ustsa namy
    tsihitsa watsa mynazihikiknaha batu Kiristu tyryktsa asahi sizokdirẽtsa Deus tuk
    batu tahawahi zikakpykyknaha.
  san-THA: 'เวศฺยาคามฺยเศาจาจารี เทวปูชก อิว คโณฺย โลภี ไจเตษำ โกษิ ขฺรีษฺฏสฺย ราเชฺย''รฺถต
    อีศฺวรสฺย ราเชฺย กมปฺยธิการํ น ปฺราปฺสฺยตีติ ยุษฺมาภิ: สมฺยกฺ ชฺญายตำฯ'
  iws-iws: Wɨm kɨma tɨ dimɨn taemɨnɨm sɨmiirɨn ɨna sɨbgu ɨnoknɨnkɨnɨm iikamɨm yɨpɨkɨ
    hɨi prɨinanae prɨinanaeiyɨm mɨ yɨpɨkɨ dimɨn biyɨe biyɨeyɨm sɨm tɨriyɨm mɨ iikamɨm
    yɨpɨkɨ dimɨn taemɨnam kɨgmaɨriyɨm, tɨ komkɨd mɨn hɨnɨɨnɨm sɨma huniyɨm uruwai
    siyaowai. Kɨma tɨ iikam hɨriinanɨm sɨmiirɨn ɨna nɨnoknɨnkɨnɨm yɨm wɨ hɨriir nam
    tani mɨ sɨma wɨ Adi Komii saɨka nwo rani mɨ wɨ Jisɨs Krais saɨka mɨ o rani.
  pol-SZ: Możecie być pewni, że żaden człowiek, który prowadzi rozwiązłe lub nieczyste
    życie, nie wejdzie do królestwa Bożego. Nie znajdą się tam również ci, którzy
    są zachłanni—ich prawdziwym bogiem są bowiem pieniądze.
  ztq-NT: Por nanle to nii ni tu xaa nii choni stu mguiy o stu gaa kwnaa, ni ni tu
    xaa nii chuuñtsyey cos yox, ni ni tu xaa nii chak mbixladzy, sëëbty laañee xñabey
    Crist ni xñabey Dios.
  zai-NT: Ma nanna tu, nin tobi de cani riuu né ni cadi xheela', nin cani runi ru
    ni nadxaba', nin cani ruyubi gapa para laasi, qué ziuu ra runi mandar Cristu ne
    Dios. Purti ni ruyubi gapa para laasi la? rusisaca ni nuu ndaani guidxilayú ne
    ma qué rusisaca Dios.
  upv-upv: 'Kaprongwose nanu ngel p̃irres: jinibb jijle nga marok-oji nesevin, ko
    jinibb jijle nga marok-loli murrun nga sete marwokwok, ko jinibb jijle nga marok-merreni
    nanu jijle (ko iok erpe arvijuri nanu ngok nir arirpe atua ser nir), sete milnger
    putoe renge batun vanu se Kristo ko se Atua.'
  wap-NT: Uaitapa kizi mishiꞌo nii wuruꞌu, pidan kaminshuꞌuinpaꞌo, naꞌiki shaꞌapaapaꞌo
    kakibaꞌazonnaa kidaꞌo aimaakan, naꞌiki mishaꞌoraru, aonaꞌo nii naꞌapainao pidannao
    zaamata-kao Christ naꞌiki Tominkaru naobanai-tinapa-kizi iti, naꞌiki aonaꞌo nii
    ĩzaamatan wuruꞌu Tominkaru taaꞌazooniaz. Aizii pidan aipaabiꞌiaꞌo aimaakan soo
    paꞌati karikaonan, utominkaruniitapan aimaakan kida wuruꞌu.
  mva-mva: 'Maka ma pile ngaedi nge moimoi be kalingodi: Tamoata naita pogiza-ramo
    mata iememaki, maia muzi iememaki, be kana kokoko nemadi irerere nge tagona-tina
    iboadu anua ono Kristus be Nanaranga datanepoa kanana-lo kana teke ngadoki be
    nganemi. (Kana kokoko rereretakadi nge moarupu rakekadi mata kata.)'
  dwr-NT: Hawaa erite; ooninne woshummiyaawaa woy tunabaa oothiyaawaa, woy miishshaa
    amottiyaawaa gidooppe, Kiristtoosa kawutethaanne Xoossaa kawutethaa laattanaw
    danddayenna; miishshaa amottiyaawe eeqaw goyinniyaawaappe dummattenna.
  kfw-kfw: Inthiangnga jetru, zool-inthai, apum inthiangmak emakli mi ngaita kara-ot
    miring kha (ramil chubei katho mi kha eii) Christa khat-um Pathian rengram kha
    luuttheinuni.
  bfz-bfz: कऊँकि तुसे ये अच्छी तरअ ते जाणोए कि केसी व्याभिचारी या अशुद्ध जणा या लोबी
    मांणूए री, जो मूर्तिया खे पूजणे वाल़ेया रे बराबर ए, मसीह और परमेशरो रे राज्य रे
    कोई जायदात निए।
  cuk-09: Ar bato bemar wisid, dule abirgunagwarsuli na neg-sichigi yolemalad, dule
    galagwensuli gudimalad, degi, dule dogdar ibmar-bina surbinsa na itodamalad, bab-dummadyob-imaklemalad
    na e-bab-dummadga na imakdimalad, amarga igar gwen maisulid, Bab Dummad, degi,
    Cristo-neg-dakmaidse doged.
  ben-OBCV: কারণ এ ব্যাপারে তোমরা নিশ্চিত হতে পারো যে, ব্যভিচারী, অশুদ্ধাচারী বা লোভী
    ব্যক্তি—সে তো এক প্রতিমাপূজক—খ্রীষ্টের ও ঈশ্বরের রাজ্যে তাদের কোনো অধিকার নেই।
  mil-NT: Te nchòhó sa xìní ndáá‑ndó sǎ ncháá cuè tée càháⁿ ndɨhɨ ñáyiu dɨ̀hɨ́ te
    ñá dɨ́ú ñàdɨhɨ́‑güedé cúǔ‑yu, ndɨhɨ cue ñáyiu dɨ̀hɨ́ càháⁿ ndɨhɨ cue tée te ñá
    dɨ́ú yɨ̀ɨ́‑yu cùu‑güedé, nchaa ñáyiu‑áⁿ vǎ ndúú tǎhǔ‑yu cundecú‑yu núú ndécú Yǎ
    Ndiǒxí ndɨhɨ Xítohó Jesucrìstú táxí tnùní‑gá. Te ni cuè ñáyiu xǐndecu ichi dɨ́ɨ́
    ìní, te ni cuè ñáyiu xìho nchaa sá ndécú ndɨ̀hɨ tnaha ñáyiu‑xi vá ndúú tǎhǔ‑yu
    cundecú‑yu ndɨhɨ‑gá núú ndécú‑gǎ táxí tnùní‑gá. Te tnúhu sá càchí‑ó xìho‑o nchaa
    sá ndécú ndɨ̀hɨ tnaha ñáyiu‑o, ɨɨⁿ‑ni cùu‑xi ndɨhɨ tnúhu sá càchí ñáyiu quìde
    cahnú‑yu nchaa sá càchí‑yu cùu ndióxí te ñá ndàá sá ndiǒxí cúú‑xí.
  myu-myu: Cristo ebekitkiyũm g̃u bit je'e ip aoyũ xiayũ, ag̃okatkayũ xiayũ dak; wuysũsũnap
    mug̃ẽg̃ẽ'ukayũ dak; itabikukuayũ dak. Deus ka be ip jeõm g̃u. Wuyetabikukuap deusbaroyũ
    kay wuyetabucap co'i ikẽrẽ Deus xe.
  fue-fue: 'E haani paamon faa wooɗa: Jeenooɓe e soɓuɓe e suunaaɓe, gam suuno laati
    nun saafugo tooruure, ɓee ɗon fu walaa geɗu der Laamaare Almasiihu e Alla.'
  amk-amk: Weo mewaitawang fininai na mai, inontarai mano emaninawa funoma fosa, ete
    enari fi karira fosa, ete euremi fiabai we fianggeng fosa, ene enari tonanafo
    masi kariri esomi we aririwangfoi. Inontarai tonana nesa wiro esobu katai na Allai
    tuti Kristusi une Mananu rorong fo kaha.
  fai-fai: Kiba atin bela kal keidoliw ka. Kan ata sakadin bom fatom so kukuw faku
    bom ufek ufek nalami ki fakan bi kutidono kal bom keimin be ibakamin got suksukin
    alataw. Kale kan ata be kanaba namti, Got ami kasák gu uyo aso yak unoma banim
    ko.
  ura-NT: Inae coitucuhiche, sinijeranelanaala nenaa ene aina ichaohin, erenaa baaso
    que ereein, niicha lateeicha que coacuhin, barijiitiin ichoae, nii Cana Coaunera
    aina Jesocurisito Cojoanonaa que ichaonaa nainihei.
  mcd-NT: Natian un mato yoiai cuscan man icoinra huatiro. Ratoran futsan shinanchacamisiton
    ahuinma fu icaino ainfofori nanscarifiaifono funuma furi icain yora futsana fipaimisi.
    Nan yora futsana ahuara fianpaiquin nan Dioscoin fuchipaitama ahuara futsahuunsi
    nuuquin nancai fuchipaifafaini. Afanan un mato shafacafi yoi. Tsoan chaca huaicai
    Jesucristo Apa fu icari nocotirofoma. Nan Jesús niaifo icaricai ahua chaca afu
    itiroma. Ascaran chaca huamisifocai Cristo icari noconacafoma.
  urt-urt: Yip pa sisyeme tuꞌe leꞌe, lenge miyeꞌ tuweinge ŋaiye yende niŋ pinip yar
    pe, tinge taꞌe ŋumbwat miyeꞌ ŋaiye gande ŋumbwat tuwei. Lenge mitiŋ ŋaiye yetekeꞌe
    ŋaiꞌe ŋaiꞌe no, tinge wim lal pe, ki ŋahilyeh taꞌe ŋaiye yirisukwarme got homboꞌe
    pe, lenge miyeꞌ tuweinge lalme luku yukur ka yute yoto lemame tikin Krais hindi
    Got.
  kiz-kiz: Mwibhwesya kuya ni lihakika yakuwa kuye ni zinaa, uchafu, Wala yailolonda,
    oyhobai iabudu lisanamu, uyehee ni urisi bhuoabhola kup'etela
  tzo-TZE: Yu'un li boch'otic ja' no'ox batem yo'nton chmulivajique, xchi'uc ti tspasic
    c'usitic yan chopole, xchi'uc li boch'otic batem yo'ntonic yu'un taq'uine (yu'un
    ja' dios c'otem yu'un li staq'uinique yu'un ja' tey batem yo'ntonic o), xana'ic
    ti mu xu' chbat xchi'inic li Cristoe, ja' li Dios cu'untique.
  lex-lex: Mitlina kalwiedweda inmi-narmi re! Riy maka ralira-raliai la'pa rhi' kdeheni-ktiahlani
    la'a yareta-yahawa onde napal niana kupna-kai re'a-tniaru, hota ir edonna rre'ela
    Uplerlawna Nora Yesus Kristus mutnu mak kla Uplerlawna lodna-hairni limni-rorni.
    Mhioratreria! Riy mak kapal niana nohkerna gahani re emekwalima mak kola tieru-kawur
    nehla la uplera-upmati.
  dov-dov: Alimwi mbuli mbumuzi kuti takwe sibwamu, sibusofwazi naa muntu muunyu ayooyoy
    sikukomba mituni - uli alukono mubwami bwa Kkilisito a Leza.
  rgu-rgu: Mafarereneꞌ matalolole! Huu fo Manetualain ta sipoꞌ lahenda fo nasoda makakeo-makakanuꞌ,
    ma lahenda mana hohoke! Sira ta bisa dadi reuꞌ Kristus lahendan, ma Manetualain
    ta dadi neuꞌ sira Manen fa. Manetualain boe, ta sipoꞌ lahenda mana tendetuu-dalesalaꞌ
    a, nana huu sira seti heni Ni, ma soꞌu radedema hata fekeꞌ ara.
  toc-NT: Porque cumu la̠ hui­xinín aya catzi̠­yá̠tit pi̠ hua̠nti̠ xma̠nhuá lac­pu­huán
    lácu tla̠n naxa­katli̠y a̠túnuj pusca̠t ma̠squi huí xpus­ca̠tcán, osu lácu tla̠n
    natat­la­huay li̠xcáj­nit tala̠­ka­lhí̠n, osu hua̠nti̠ hua̠k mak­la­ka­ti̠­lacá̠n
    hua̠ntu̠ taka­lhi̠y xta̠­cris­tianos (xli̠­hua̠k hua̠nti̠ chuná tala­má̠­nalh
    xli̠­ca̠na pi̠ luu xta̠­chuná qui̠­taxtuy cumu la̠ ti̠ tala­ka­chix­cu­hui̠y tzincun),
    pero mili̠­ca­tzi̠tcán pi̠ xli̠­hua̠k hua̠nti̠ chuná tala­má̠­nalh ne̠c­xnicú
    lay cati­ca̠­lák­cha̠lh a̠má lak­táxtut hua̠ntu̠ Cristo chu Dios naca̠­ma̠x­qui̠y
    hua̠nti̠ tali̠­pa̠­huán.
  som-som: Waayo, taas waad taqaaniin in dhillay, ama qof wasakh ah, ama nin damac
    xun oo sanam caabudaa, uusan innaba dhaxal ku lahayn boqortooyada Masiix iyo Ilaah.
  mam-C: Qu'n b'i'n kyu'n ankye k'wel b'inchin te ky'a'jin, mo qa a jni' nya wen,
    nti' toklin ti'j Tkawb'il Crist ex ti'jjo te Dios. Ex ikyqexjo aye, a npon kyk'u'j
    ti'j jun ti', qu'n ikyx tz'elpine' tze'nku tu'n kyk'ulin twutz junxil kydios.
  ndj-ndj: Mumanyi ngatu hela kucha muwoni yoyosi awu mwafu awu mfyangu akwifwana
    na mundu yajuma ling'omung'omu, awu mundu yoyonda ngimu ayu ahali ha wutwa wa
    Kilistu na Chapanga.
  mbj-NT: 'Baad ỹ karẽn bë bahapäh hahỹỹh: Sa ỹỹm nadoo do sii, sa patug nadoo do
    sii he''ỹỹh doo, nesaa do nu meby n''aa näng do sa hã hanäng doo me ramoo bong
    doo, sa ma rahyb n''aa h''ũũm do na-ããj hẽ, dooh ragado bä Kristo P''op Hagä Do
    daheeh rabag''ããs doo bä. Sa ma rahyb n''aa h''ũũm doo, kabarii hã h''yy kaha''eeh
    do hadoo, sa ma hã rah''yyb padëëk do hyb n''aa. Dooh P''op Hagä Do hã rah''yy
    kae heh''äät ta tii.'
  lat-VUC: 'Hoc enim scitote intelligentes: quod omnis fornicator, aut immundus, aut
    avarus, quod est idolorum servitus, non habet hæreditatem in regno Christi et
    Dei.'
  ngp-ngp: Manyeni kugamba mhabwasi yoyose na msavu na mgubaguba, uko nako ni enga
    kuvika mahili, hegu mnt'hu yeyose ywa ivo haande na hant'hu kwo Useuta wa Kilisito
    na Mnungu.
  aoi-aoi: Nare-ka e-yakuwabijuma ena. Yik-arriyakajungwuna-manja kirrakina akwa yiki-rndirndirrkeyina-manja
    akwa yik-engkingkirrikaja-manja amangumangwu-wa akwa yiku-mungwur•dangmadina-manja
    yiku-mar•dumar•dena-manja eningerribirra wurrukwala-langwa, nare-ka a-likama kirrakina
    Neningikarrawaru-wa. Yiku-mar•dena-manja eningerribirra wurrukwala-langwa, kembirra
    akine-ka wuburra laka nara kirrakina engkirrikuma Neningikarrawaru-wa umba yiki-yaminama
    yikumin-engkirrikajama alawudawarra-murruwa amurndakijika. Kembirra yiki-yamina-manja
    amukwiyadakina awurruwurrariya nare-ka e-yakajuma kirrakina warnumamalya-manja
    wurribina nenu-bungkawadina-murrumanja wunalakina Neningikarrawara akwa Christ.
  enq-2: 'Pii dake kiningina lao nyakamame masilyamino: Endakali kepo kolengepi, kaimala
    pipae mana miningipi, popaita pingipi, dupame Kraisapa Gotepanya kingdom dokonya
    etete nyepenge dupanya mendaipi mende nanyetami. (Popaita pingi mana doko gote
    joo lotuu lenge mende.)'
  eng-ASVBT: For this ye know, that no fornicator, nor unclean person, nor covetous
    man, who is an idolater, hath any inheritance in the kingdom of Christ and God.
  mna-mna: Kere. Sombe tomtom sa iurur nol, som ikamam mbulu kizin me ma ŋge, som
    mataana koroŋŋana, ina ni imbot lela peeze ki Krisi ziru Anutu som, mi zaana be
    ikam matamur kizin som. Pa mbulu tana, sombe ŋgar kiti ilala pa, ina kembei tembeeze
    pa merere pakaamŋana.
  myw-myw: Kadiloka kukwakins tasiyas takalbaleb nag beisiws nakabkaleiwag Kelis son
    Taman, nag. Tassubwans nag, tabba̱sims nag, tamtimwamons nag. Tasiyas tamtimwamons
    iva̱ges mamagina siyowbad tobwag.
  sby-sby: Kamwinshibani cancinencine kwambeti, mufule ne wasafwana mubwikalo nambi
    mungola. Pakwinga bungola bukute kuba kambwanga kakukambilila, nteti akabemo ne
    lubasu mu Bwami bwa Klistu ne Lesa.
  sll-sll: Yal ta al wou sire, tal daling sungwo olkinanga tali ole ware, yon inaning
    girungure ol wananga hobi, God Kraist kina ereho mongwo bani hamen tal wai a nongwo
    i ha te ni tenangwo inano? Ta ikinanua. Yal al wou sire yon inaning girungure
    ol wanga iwe, nin yon agal wungure gaun pir tere ol wanua.
  yaq-NT: Bwe'ituk eme'e jaibu ju'unea, jabeta juni'i, juka' ka emo jujubeka emo nau
    tu'uriwamta a' joamta, oo juka' ka tu'ik tiusi machik joamta, oo juka' jain juni'i
    ka weela'po jita waatiawamta, ini'i ket jiba jume' maammea ya'arim yo'oriwamme
    am yo'oriwa'a benasi yeu weama, ju'u inile benak joame, juna'a, teekau Krijtota
    intok achai Liojta yo'otaka nesaweka bem jiapsa'u, ka aman a' lutu'uriane'po.
  uro-uro: Inguna sa mamär iva ngänät dräm i iarhakt moe qärarhae i rhat tualat na
    ama lat na ama qavatka ura arha anga snängaqa masirhat sävät ama lat kärangätni
    i qaku ama räkt ngät ura rhi alek arhani arhä qärhong di sa iarhakt di qaku anga
    släqyäs bä ba rha vä ma Krais kä nä ma Ngämuqa in Muräktpäm. Ama lat kärangätni
    i ama ruvek ti alek arhani arhä qärhong di ngät toqor ama lat kärangätni i ama
    ruvek tit bon da arhä qutdrir sage ama iaus kärangätni i sa rha mualat na ngät.
  ita-1885: 'Poichè voi sapete questo: che niun fornicatore, nè immondo, nè avaro,
    il quale è idolatra, ha eredità nel regno di Cristo, e di Dio.'
  muy-muy: Sərumki lala, maslaŋa ya agray mesʉwehvu ni, maslaŋa ya ti agray zlam ge
    mimili ni, maslaŋa ya ti zlam ge mis egi eri ni lu, nday nani ɗek tə̀huriyu a
    Məgur ga ata Krist nday ata Melefit ni vu koksah. Maslaŋa ya ti zlam egi eri ni
    àwayay Melefit do, azay zlam ga duniya sək Melefit gayaŋ.
  kqc-kqc: Adina mina vei mona resi diba nidedi, koa redo amiye, vegu no nufa amiye
    o moke moke moido amiye, kaere bi ofa sei nivakedo, ina bi Keriso ma Sei di ourefeidena
    amena sanari adina amiye de nigo.
  tav-tav: Cáti epericarãcʉna, ape wame caroorije cána quena, apeye uniere catʉjʉ
    boo netorã quena manigarãma Cristo mena, mani Ʉpaʉ Dio mena cʉ carotiri paʉ cãnopʉre.
    Mere tiere caroaro mʉja majitʉga. Aperã wericarã Dio cãniquẽnarena cajeni nʉcʉbʉgorã
    rooro na cátore bairona áama apeye uniere catʉjʉ ʉgoorã. Na quena Diore áti nʉcʉbʉgoquẽnana
    apeye unie macare cáti nʉcʉbʉgorã ãma, na cacʉgope jetore tʉgooñari.
  eng-ULB: For you can be sure of this, that no sexually immoral, impure, or greedy
    person—that is, an idolater—has any inheritance in the kingdom of Christ and God.
  spa-VBL: Ustedes saben que ciertamente ninguna persona que cometa inmoralidad sexual,
    indecencia, que sea codiciosa, o idólatra heredará cosa alguna en el reino de
    Cristo y de Dios.
  fra-_FOB: Car vous savez ceci, qu'aucun fornicateur, ou impudique, ou avare, qui
    est un idolâtre, n'a part à l'héritage du royaume de Christ et de Dieu.
  hau-ULB: Domin wannan kun sani cewa ba fasiki, ko mara tsarki, ko mai hadama wato
    mai bautar gumaka zai sami gado cikin mulkin Almasihu da Allah.
  mal-mal: ദുർന്നടപ്പുകാരൻ, അശുദ്ധൻ, വിഗ്രഹാരാധിയായ ദ്രവ്യാഗ്രഹി ഇവർക്ക് ആർക്കും ക്രിസ്തുവിന്റെയും
    ദൈവത്തിന്റെയും രാജ്യത്തിൽ അവകാശമില്ല എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ.
  lit-lit: Nes jūs žinote tai, kad joks paleistuvis, netyras žmogus, ar godus žmogus
    (tai yra stabmeldys) jokio veldinio neturi Kristaus ir Dievo karalystėje.
  urd-GVR: Kyoṅki yaqīn jāneṅ ki zinākār, nāpāk yā lālchī Masīh aur Allāh kī bādshāhī
    meṅ mīrās nahīṅ pāeṅge. (Lālach to ek qism kī butparastī hai.)
  far-far: Ru mamana nau ku saea fua mulu, sa ti boroi 'ana ne abulolana 'e bilia
    naoma ka oee, nia 'afitai fua nia ka ru 'i laona 'Initoe sa Jesus Christ ma God.
    Ka 'urinai laugo fuana sa ti ne ogalulumi, nia dia na fosilana nunuiru ki.
  suz-BL: तेल्‍लेम पाइब, ग्रांग्रा दिचा ङा गेय पाइब नु शिंम पाइबपुकी ख्रीस्‍त नु परमप्रभु
    यावे आ राज्‍यमी ओव़चा मताइनीम, दे रिम्‍शो पा तुइक्‍चा माल्‍नीनी। मेको नेल्‍ल मूर्ति
    पूजा पचा खोदेंशो बाक्‍ब। १कोरिन्‍थी ६:९-१०; प्रकाश २१:८; प्रकाश २२:१५
  car-NT: 'Ero ukutyry o''waine man: Moro Kristus nundymary taka, moro Tamusi nundymary
    taka ito''pa kynaitan amy wararo woryi, wokyry maro aitoto, amy nurija me aitoto
    pai, amy kumi''man pai. Mo''ko kumi''man irombo, ikapy''po tamusi amyikanen mo''ko
    man.'
  amp-amp: Na kfo mifwanko, yimam o metm rine auniyetm o yimaroh yima yuhum fasoh
    nefroh naneftn be tohetoh hasiwam o maruha dukefrpar yorhwam, ndhtet yimam nhai
    Bro Nkifra Kraisrof kfoyuk tamoh tamohm yakruhatm. Nd nd nefm lotutwomm nkifra
    tahim kanjo. Dukefm be nd dukefm korhm, nhai Bro Nkifrarhu dukefm rhukahm.
  bht-bht: क्योंकि तुसां ऐ अच्छी तरा ने जाणदे न की कुसी व्यभिचारी दी, बुरे या लालची
    माणुऐ दी, जड़ा मूर्ति पूजणे बाले सांई है, जड़ा इस संसारे दी चीजां दी अराधना करदा
    है। इना मसीह कने परमेश्वरे दे राज्य दा हिस्सा नी बणना।
  eng-NOY: For of this ye are sure, since ye know that no whore-monger, nor unclean
    person, nor covetous man, who is an idolater, hath an inheritance in the kingdom
    of Christ and God.
  cub-NT: 'Me majijarã mʉja iyede jãve: Põeva d̶aivʉ baru ãmenore apevʉque némarebʉcʉva
    ãmevʉque aru põeva ãmeina d̶aivʉ baru ʉ̃mʉva nomivaque aru nomiva ʉ̃mʉvaque, ina
    põeva nópe d̶aivʉ cʉrãnʉmenajarama Jʉ̃menijicʉque aru Cristoque máre. Ye ne jaboteimara
    ãmenajarama na. Aru põeva ʉrivʉ baru pʉeno baju ne cʉvaede Jʉ̃menijicʉre jarʉvarĩ,
    pẽpeimarare mearore jívʉpe paivʉbu na. Que baru põeva nápe paivʉbu cʉbenajivʉ
    Cristoque cavarõ mearo Jʉ̃menijicʉi cʉrõi.'
  ita-1927: Poiché voi sapete molto bene che niun fornicatore o impuro, o avaro (che
    è un idolatra), ha eredità nel regno di Cristo e di Dio.
  lww-lww: 'Nesape nevisa meraravan van amiu sanini: la nap̃a la asum̃a atap̃a ke
    lau, a la nap̃a asum̃a akila ke suri na memawaena, a la nap̃a sinela sun manene
    suri la silaga, la nene p̃isi na akokovio. Yaru na sinenan manene laa suri la
    silaga, naga maran taaga ga amio yaru nap̃a naga mlotun ke sup̃e tap̃ena lala.
    Amiu na monar alelaga e visena nini silaga, pisape la nap̃a apuarar ke p̃elaga
    viowa la nene, p̃isi na la tap̃atete nenaga akilia ava loyum̃a e Nasup̃enena kiena
    ne Kristo amio Ntewa.'
  ckb-ckb: بێگومان بن لەوەی هەموو داوێنپیسێک یان گڵاو یان چاوچنۆکێک لە شانشینی مەسیح
    و خودا میراتی نییە، چونکە چاوچنۆک بتپەرستە.
  nas-nas: Koontoꞌ tasiꞌperi noruꞌeriaing naning tee kaukauro-nko, naning kiiroraaꞌ
    deeaung, niiꞌnooꞌ mamairontoꞌ tee otoꞌevuaukaꞌnung barenku-koo Karistooꞌke eeꞌnoko
    Kumponinge tareaaremaing ninka. Temuriiꞌ karaaꞌ siong kumponing daang-koong boontuvuma-nko.
  uvl-uvl: 'E hele lange imo pengpeng: Mele nenge tal teu tote i langa poinga nenge
    salau hali pe popoi poinga poreke ngana pe mememelei urelu, i heto hekeke aetapuna
    mur pe lape teu langa NeHalang pe Kristus reria naungaala pe nekinga ero toto.'
  eng-BBE: Being certain of this, that no man who gives way to the passions of the
    flesh, no unclean person, or one who has desire for the property of others, or
    who gives worship to images, has any heritage in the kingdom of Christ and God.
  ixl-CNT: Tan yitꞌ saꞌkojetzan tu viQꞌesalail u Cristo utz, kꞌatz u Tioxh qꞌu aanima
    qꞌuꞌl niteesa tibꞌ tu bꞌey tuchꞌ aanima. Nikoꞌxh qꞌu bꞌanol yeꞌxtxoj, qꞌuꞌl yeꞌk
    inooebꞌal tiꞌ kam. Tan ela koꞌn tuchꞌ nacho bꞌanich tioxh qꞌu achaꞌv tziꞌ.
  xsi-xsi: Miki kaloŋo sondo ŋga; tamâta ea sipalulua tininzi potomule wa siveta vetâŋa
    muso wa ilonzi yosi pa tamâta pinde nenzi kelekele wa, ande kinzi tamâta mine
    ma sikura tu simo kuku ŋgu ŋinde Maro Kindeni kuku Yesu Kirisi rua uru sikai maro
    papa, ande tia ndo. Mâsi ŋana ilonda yosi kâ nde irerege kuku mâsi ŋana tawâŋgi
    tapaneanzi maro laŋeŋa kâ.
  crx-NTPO: Njan t'eoonahzun, mbene la ninta' 'ut'ihne, k'us 'ut'en dutsun-i 'ulh'enne,
    k'us 'uyoon dune ch'e' ha' ninzunne, 'enne 'uk'eltsi ts'u tenadudline bubúlh hulhgha
    'uhint'oh, 'et 'enne ts'iyawh, Yak'usda 'ink'ez Christ, nts'e la lerwe unli, 'aw
    hoontsool-unyaz hoonts'i 'aw bughá hokat ait'oh.
  kan-OKCV: ಏಕೆಂದರೆ ಯಾವ ಜಾರನಾಗಲಿ, ಅಶುದ್ಧನಾಗಲಿ, ದೇವರಲ್ಲದವುಗಳನ್ನು ಪೂಜಿಸುವ ಲೋಭಿಯಾಗಲಿ
    ಕ್ರಿಸ್ತನ ಮತ್ತು ದೇವರ ರಾಜ್ಯದಲ್ಲಿ ಹಕ್ಕುಬಾಧ್ಯತೆಯನ್ನು ಹೊಂದುವುದಿಲ್ಲವೆಂಬುದು ನಿಮಗೆ ಮನದಟ್ಟಾಗಿರಲಿ.
  bbb-bbb: Ro vua ige na kuariakuvejo ije fuka mano ni mukoreigia fiefo. E ije erare
    fu sinuome ro moni ireobo oetuakinu ro uruvana vierafenoeno ije fuka e ije bu
    Godi kufui ije baname isoevo ijiege reme. Ro erare fu maza boeje ire ise umigi
    ije oe fuone ijia vierafenoekinu ro barubara fudaenamivo e ije bube una e ije
    Godikiro Kuraesi bu oe buone ije samuagiavo ijena mazieke.
  blw-blw: Te hen anchichay tatagu way aggaisaw ya lenoroko hen a-ammacha, sigurachu
    way achicha metape hen mantorayan Apudyus way hen-ama an Jesu Cristu. Ya umat
    agé hen anchichay man-am-ameam ah egad te chicha, ancha cha apudyusén hen kok-owa
    way yachin patigéncha yag faénat agé ah Apudyus.
  tam-2017: விபசாரக்காரனாவது, அசுத்தனாவது, விக்கிரக ஆராதனைக்காரனாகிய பொருளாசைக்காரனாவது
    தேவனுடைய ராஜ்யமாகிய கிறிஸ்துவின் ராஜ்யத்திலே இடம் பெறுவதில்லையென்று அறிந்திருக்கிறீர்களே.
  azz-NT: 'Huan namejuan cuali xicmatocan ya nijín: nochi neques ten cuicatinemij
    se nemilis ten momautoc ica tajtacol, yejuan nojonques amo no calaquitihue tech
    ne chipaucanemilis de que Dios quinyolyecantinemi ica ichicahualis. Huan no namechilía
    como acsá namicuani ya huan ocsepa mocalaquijtinemij ihuan ocsé namicuani, ijcuacón
    yejuan amo huelis pohuitihue tech ne yancuicanemilis de que Totajtzin Dios huan
    Totecotzin Cristo quinyolyecantinemi ica ihueyihuelilis. Huan neques ten quinejnectinemij
    san den teaxca san, yejuan nojonques amo no calaquitihue tech ne tatacamatcanemilis
    de que Dios quinyolyecantinemi. Porín nijín ne xijxicuinyot, yejua ne quinejnehuilía
    ijcón queme cuac se quinmohuistilía tatadiosme.'
  spa-RV-1909: Porque sabéis esto, que ningún fornicario, ó inmundo, ó avaro, que
    es servidor de ídolos, tiene herencia en el reino de Cristo y de Dios.
  csy-csy: Banghangziam cile pasal pumpi zuak te, a thiangtho ngawl te, milim bia
    te a kici duhop te sia Christ le Pathian kumpingam sung ah ngamhlua ngawl tu hi,
    ci na he uh hi.
  mxq-NT: Mʉt ko miidsʉty byeen yajxón xyñijáwʉdʉ ko diꞌibʉ mʉꞌinduump, diꞌibʉ axʉʉkpʉ
    tyiimpy o diꞌibʉ meeñꞌadsojkp (jaꞌa ko meeñꞌadsojk, dʉꞌʉn yʉꞌʉ éxtʉm yaꞌꞌawdaty
    diꞌibʉ kyaj Dyiósʉty), kyaj pyaadyʉty ꞌyíttʉt ma̱ yajkutúktʉ ja Kristʉ es ja Dios.
  tzj-NT: Como ixix bien ewotak chi ja herencia xin Dios matiyataj chique ja rachi'i'
    in ixoki' ja xa nemacuni nixtac'a chique ta ja winak ja nqueban je'e ja xa ntz'ilor
    ana'oj rmal in nixtac'a chique ta ja winak ja chaka benak chi nquiyarij quinakun
    cach tak winak. Ja c'a wi chaka benak chi nayarij quinakun winak jari' xa nakun
    je'e naya' ruk'ij, xa jari' ocnak adios. Bien ewotak chi ja winak ja re quitakari'
    eje'e' matiyataj chique ja herencia chi xque'oc ta chipan ja gobierno rxin ja
    Cristo rachbil Dios ja Tatixel.
  tdt-tdt: Hanoin di-diak! Ema nebee halo sala seksual ka halo sala foer ka kaan ema
    nia sasaan, sira sei la halo parte iha Kristu ho Maromak nia reinu. Tanba sira
    adora buat sira nee hanesan fali sira nia maromak.
  ron-BTF: Fiindcă știți aceasta, că niciun curvar, sau spurcat, sau lacom, care este
    idolatru, nu are moștenire în împărăția lui Cristos și a lui Dumnezeu.
  eng-WEBP: Know this for sure, that no sexually immoral person, nor unclean person,
    nor covetous man (who is an idolater), has any inheritance in the Kingdom of Christ
    and God.
  eng-FBV: You know it's absolutely sure that no-one who is sexually immoral, or commits
    indecency, or who is greedy, or is an idol-worshiper will inherit anything in
    the kingdom of Christ and God.
  nld-1939: 'Weet wel: geen ontuchtige, onreine of hebzuchtige bezit een erfdeel in
    het koninkrijk van Christus en van God; zo iemand staat met een afgodendienaar
    gelijk.'
  bwo-bwo: Gobetso b́ witiyal, kon naari kim fin finiruwo b́ wotiyal, wee woteraw
    Ik'o ik'iyok'o wotts jaalo b́ wotiyal, Krstosnat Ik' mengstotse bano b́ dashawok'o
    dande'ere.
  nch-BL: Ya anquimatij para amo huelis calaquis campa Cristo huan Toteco tanahuatía
    se masehuali cati quichijtinemi cati amo cuali, o cati quichijtinemi ten hueli
    ica cati amo itahuical, o cati quinectinemi más tamanti mojmosta. Pampa se cati
    tahuel quinequi moaxcatis más tamanti, itztoc san se quej se cati quinhueyimati
    taixcopincayome.
  quc-TNT: Iwetam c'ut chi conojel ri je' cäca'no jas ri cäca'n ri tz'i' ri xak cäquirik
    kib, man c'o tä qui pixab, conojel ri cäca'n ri etzelal ri xa cuban tz'il che
    ri qui c'aslemal, xukuje' conojel ri cäquirayij q'uia u wäch jastak ajuwächulew
    ri e junam cuc' ri jule' winak chic ri quek'ijilaj ri tiox ri xa e banom cumal
    winak, wa' we winak ri' man cuya' taj queopan ruc' ri Dios rech cätakan ri Cristo,
    ri Dios pa qui wi'.
  tfr-NTPO: '@see-verse:EPH.005.004'
  kaq-NT: 'Jano noquen Papa jaiton ta noquen Hihbo Jesucristonen noque jihuemayaxihquiqui.
    Jano ta tiromabo nocotimahiqui. Jano nocotimahibo ta nescapabo qui: jatihibi joni
    huetsa betan hohchati hihquibo, rishta yohuanya jaibo rihbi, jahuenahmabi bihcatsihquibo
    rihbi. Jascapa ta noquen hihbohonma bi noquen hihbaan hahcai res queenih qui.
    Jascapahbo noque betan jihuetimahi honanquin sirijanahue.'
  sgb-sgb: 'Habaytsi ya pakamwangan yo: A milamo ha lokop ni Apo Namalyari angga kan
    Apo Jesu-Cristo ya hilay ampamabayi o ampakilalaki o ampanyag hên hinoman ya karawakan
    hên kalabayan lawini. A êt milamo bayro ya hilay maridya ya ayn pamanlugud kan
    Apo Namalyari ta kaatag ya andaygên lan diyos la.'
  vie-1934: Vì anh em phải biết rõ rằng kẻ gian dâm, ô uế, tham lam, tức là kẻ thờ
    hình tượng, không một kẻ nào được dự phần kế nghiệp của nước Đấng Christ và Đức
    Chúa Trời.
  kxv-kxv: ଇଚିହିଁ ମୀରୁ ସାତେଏ ପୁଞ୍ଜାମାଞ୍ଜେରି, ଏମିନି ଦା଼ରି କାମାକିନାସି କି ଲାଗେଏତି କାମାକିନାସି
    କି ହା଼ରେକା ଜୂପ୍‌କା ଆ଼ନାସି ଏ଼ୱାସି ପେ଼ଣ୍‌କା ବମାୟାଁତି ପୂଜା କିନାସି, ଏଲେତି ଲ଼କୁକି କ୍ରୀସ୍ତ
    ଅ଼ଡ଼େ ମାହାପୂରୁତି ରା଼ଜିତା ଅଦିକାରା ହିଲେଏ ।
  amu-NT: Ee manquiuꞌyoꞌ na juu tsꞌaⁿ na cweꞌ nncꞌoomya ñequio xꞌiaaꞌ oo na nntseiqueeⁿ
    tsꞌom na ñeꞌcwityañe, joꞌ joꞌ matseijomnaꞌ chaꞌna quia na matseitꞌmaaⁿꞌñe tsꞌaⁿ
    cwii na cweꞌ nnꞌaⁿ nlꞌa, ndoꞌ na ljoꞌ nntseicuꞌnaꞌ na nncjaaquieeꞌ tsaⁿꞌñeeⁿ cantyja
    na matsa̱ꞌntjom Cristo ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: क्योंकि तुम यह अच्छी तरह से जानते हो कि किसी भी व्यभिचारी, मलिन तथा लोभी
