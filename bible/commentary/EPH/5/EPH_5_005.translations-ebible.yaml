    icha tsita ichichi xua poxonae jiton bichocono beita cui jichatsi xua wʉnae jainta
    ibo nacom. Pomonae barapo coyenein exana bapomonae bapana jopa itacʉpaetsi xua
    jiwi itorobiya peewatsiwatsi xua ichaxota Cristo itorobiya pecanamataxeinaewa
    jiwi xua irʉ ichaxota barichi Nacom.'
  boj-2014: Niŋgi endegsib qalieoiy. Tamo bei a sambala kumbra ti kumbra jiga ti mamaul
