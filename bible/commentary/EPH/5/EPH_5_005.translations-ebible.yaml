    nanɨno nanu nantike God ketike Jisas Krais taau!
  cbk-cbk: Cay puede ustedes queda asegurao que el maga gente imoral, y quien ta hace
    pornicacion, el maga malicioso, y aquellos maga avariento hende ay hereda el Reino
