    ñaawenatakotzitapiintariri rowaagawo paashinipaeni atziri. Riraga kowaperotzirori
    rashaagantya ikimitakaantakiro rootaki itajorentsite inintaperotantawori. Ñaakiro,
    irikapaeni tee raapatziyari Jesoshi, rootaki kaari riyaatanteeyani riroripaeni
    janta ijeekaperotzinta Jesokirishito eejatzi Tajorentsi.'
  nsn-nsn: Ge inggoum pe mu ate, o tamatasitier uoto ur ue ahik paho delauan ue ra
