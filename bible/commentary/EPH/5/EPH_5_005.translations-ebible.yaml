    y Señor Jesucristupa ñöpanman manam chäyangatsu.
  mox-mox: Yavona aqiaqiemi, tovelamoʼeno kavokavovo be taudi edi ilivu kavona yubai
    ʼidewani ta wese tovemanuguba ge adi fata ina lugu Keliso be Yaubada edi ʼEbeluvine
    ʼinaya. (Vonahaqiaqi, tovemanuguba ge taha tuta Yaubada dahawatuboi, ta ʼesi yani
