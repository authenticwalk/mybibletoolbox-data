    kárákwirayapa'a íma ménaaowe.
  lbk-lbk: Tay ammoyo ay maid paat maitapi ay makitawid isnan en-ap-apowan Cristo
    ya si Apo Dios, mo way asi is ik-ikkana paymo nalokhit nan okhalina. Siya akhes
    isnan takho ay naakhom tay nan cheycha'y cha na chakhopen, et siya chachi nan
    kag na dios ay chad-ayawena.
  mto-NT: Mnu̱jaꞌvidup xa miitseꞌe je̱ts kaꞌa veꞌe je̱ ko̱ꞌo̱yyaaꞌyap yꞌíttat je̱m
    je̱ Cristo je̱ts je̱ Nteꞌyam yꞌam kya̱ꞌm, nay kaꞌava veꞌe pa̱n pa̱n jatyeꞌe kanaajkꞌijtju̱dup
    vaꞌajts aaj vaꞌajts jo̱o̱t; kaꞌa tseꞌe je̱m yꞌijttuvat pa̱n pa̱n jatyeꞌe juuꞌ
    du̱nasꞌayo̱ꞌvidup, je̱ꞌe̱ts je̱ꞌe̱ veꞌeda juuꞌ veꞌe du̱vinjaꞌvidup du̱vintsa̱ꞌkidup
    juuꞌ veꞌe ka je̱ Nteꞌyamap.
  bzh-bzh: In ham raḳ ni ggovek bë mehö sën neggodeḳ avëh avö, gemehö sën nevonġ
    nġaa ningöhek, gemehö sën ahë neving baggëb benevonġ jeggin jeggin lo, sënë
    nebë nesepa loḳ nġaa kuungsën wirek hen nebë jepö los nyëġ ġebus beḳo arëj
    raḳ, og alam nebë sënë su deyoh vu bë dedoḳ na Kerisi luho Anutu hir nyëġ rë.
  guj-2017: કેમ કે તમે સારી રીતે જાણો છો કે, વ્યભિચારી, અશુદ્ધ, દ્રવ્યલોભી, એટલે મૂર્તિપૂજકોને
    ખ્રિસ્તનાં તથા ઈશ્વરના રાજ્યમાં વારસો નથી.
  jvn-NT: Para sedulur, kowé kudu ngerti nèk wong sing laku bédang, sing laku sèks
    sing ora pantes lan wong sing murka kuwi kabèh ora pisan-pisan bakal éntuk panduman
    ing Kratoné Kristus lan Gusti Allah. Aku kepéngin ngomongi kowé nèk laku murka
    kuwi tunggalé waé karo nyembah brahala.
  byr-byr: Sareꞌ dareꞌnesɨ. Dɨragɨnna dara yawɨꞌmanɨgasasɨ. Aꞌmwera ata lɨmwangebwi
    yadɨvɨsarajɨ gɨrɨkitaꞌnanyabwi yadɨvɨsarajɨ pwaraavɨrengɨ wabarɨnnya yadɨvɨsarajɨ
    saraavɨ Kɨraazɨtɨyalyɨ Gotɨyalyɨ mamaremwaalyɨ yɨkadera. Kɨrɨmɨre yovɨrawakɨwaalya
    mamaari yɨpɨꞌderera. Pwaraavɨrengɨ wabarɨnnyabwi sabwi aꞌmwaꞌmwe, nyɨlyai, yɨta
    naangera, sɨlaanga sazangɨna yɨlaaya yadɨvɨsabulyɨ. Sare avaalyabwi wabarɨnnyabwina
