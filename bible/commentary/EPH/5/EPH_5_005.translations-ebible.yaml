    hual yuli monilujtica ca oc se sihual o lacal calica amo monamictic o yuli quichijtica
    hual amo unca ca se lajtulisli ca in hual Dios quilalic, amo yahui quipía nindeno
    hual iyaxca Cristo capa huelitía Cristo. Cristo noje unca Dios. Huan se hual yuli
    lapinahualtitica amo quipías in hual iyaxca Cristo. Amo cayas se hual quipías
    in hual iyaxca Cristo sinda yuli quinectica niman míac pa yihual ihuían. Aqui
    hual yuli quichijtica yoje neli amo quinequi pa huelitis Dios capa yihual. San
    quinequi yuli quipixtica míac huan quimacahuiltía pa innojen míac hual quinnequi
    huelitía ca yihual. In unca jan quinami quimolancuacuetzilía se in monos.'
  sua-sua: Mguak or kam vle orom o kerkeknen ruk endruk tok, ekam ko ani mhel to nma
