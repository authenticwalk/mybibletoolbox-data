  mdy-ETH: ማቾ ሃሣ ዓኒ ማዒባኣያና ላሃያኮ፥ ቦርሲሳ ማዾ ማዻያኮ፥ ሜሌ ካኣሺ ካኣሽኪሢጉዲ ዓሲሮ ዛጊ ሱኡካዻ ዓሲኮ ኪሪስቶሴና
    ፆኦሲ ካኣቱሞናይዳ ቤሲባኣያ ማዓንዳሢ ዔሩዋቴ።
  spl-spl: Lohimbi nombotŋaŋe senŋe âlâlâ ekŋâlem biwiyeŋe yanâk kinmu yakâlâk nâŋgâm
    manmai. Lohimbi yawu manmai ya yeŋgât Anitâŋe nâŋgâmu Porom Lâpiohâlen biwiyeŋaŋe
    kepeim mepaemai yawu otmap. Lohimbi yawu otmâ manmaiŋe lohimbi kâwâ konda otmai
    orop Anitâŋe manman kârikŋahât pat ki kuyiŋgiwuap. Yakât otmâ yâkŋe Kiristo âwâŋâit
    orop himbimân ki tatnomai.
  usp-NT: Jwi'l atak awetamakchak chi lamas titakonwi' Kakaj Jesucristo pach Kakaj
    Dios ta' tioctak mak cristian ri tib'anowtak tz'i'al, mak ri tib'anowtak mak etzltak
    rayb'l y mak ri tijrayajtak tiwa'x mas kelen rechak, jwi'l jrayaj mas kelen niq'ui'
    riq'uil jcojic jk'ij jun tiox.
  zav-NT: Baṉezecho de que be'enə' chgo'o x̱toi na' be'enə' chbeɉyic̱hɉ no'ol c̱hei
    o be'en c̱he' par chzolene' beṉə' yoblə, na' ḻeczə ca' be'enə' chzelažə' gon bichlə
    de'e yeḻə' zto', ni to beṉə' ca' bito bi de'e güen yesə'əzi'e ca de'en si' chio'o
    cho'echo latɉə chnabia' Cristən' na' Diozən' chio'o. Na' šə no chebeine' chone'
    de'e yeḻə' zto', tozəczə ca mal naquən len de'en chso'on beṉə' chse'eɉṉi'alažə'
    lgua'a lsaquə'.
  sgz-sgz: A támin muswan sang á minái. Ái koner a bop mai lite wák ngo a longoi lala
    durwán sápkin tatalen ngo a lu gong kári táit, ái kápnate otoi tekesi kuir arasosah
    tili lolsit si Karisito mái Káláu. Áá, kápnate otoi kabin tatalen án gong kári
    táit a keles Káláu i bál kálámul ngo a mur on.
  kek-NT: Te̱nau chi tz'akal nak li neque'xba̱nu ma̱usilal inc'a' te'tz'ako̱nk sa'
