    na tojijiaca pueyaranoni, majaari na quiniu quiniutianiya naa miijiaca pueyara.
    Naa taraatia miishaanutaniyajaariuhua puetunu tamasaca jiitiasanoocua jiaatiajacajanaa.
    Pueyasora, jiyano pueyari jiyanohua sesa, juhua juaashiquiata shipinijiosano pueyasohua
    secojonuujuaca.
  ziw-ziw: Mmanye chindedi kugamba mjenda uyaga yoyose hegu mwavu hegu mwihi, wihi
    waligana na kuvikila tukulu, hegu mntu yoyose esaivyo hatende na ulisi mo useuta
    wa Kulisito na Chohile.
  grc-TR: Τοῦτο γάρ ἐστε γινώσκοντες, ὅτι πᾶς πόρνος, ἢ ἀκάθαρτος, ἢ πλεονέκτης, ὅς
    ἐστιν εἰδωλολάτρης, οὐκ ἔχει κληρονομίαν ἐν τῇ βασιλείᾳ τοῦ Χριστοῦ καὶ Θεοῦ.
  nag-nag: Etu bhal pora jani bhi, bebichari, nohoile letera, nohoile lalchi, aru
    murti puja kora- eitu khan sob Khrista aru Isor laga rajyote jaga napabo.
  eng-OEBCW: For of this you may be sure – that no one who is unchaste or impure or
    greedy of gain (for to be greedy of gain is idolatry) has any place awaiting him
    in the kingdom of the Christ and God.
  knj-NT: Kotaj xa, tol ja' eb amul c'al eb yal c'al tzet man watx' oj chi el yunen
    yetoj smimanil, c'al eb chi ochen oc be'omal, c'am yalon yet eb yoc Cristo c'al
    Dios Yaawil oj eb. Ta chi koche oc be'omal, ja' yul sat Dios, jaxca tol lalan
    kalon oc be'omal tu' cu diosal oj.
  deu-1912: Denn das sollt ihr wissen, daß kein Hurer oder Unreiner oder Geiziger,
    welcher ist ein Götzendiener, Erbe hat in dem Reich Christi und Gottes.
  san-PUN: ਵੇਸ਼੍ਯਾਗਾਮ੍ਯਸ਼ੌਚਾਚਾਰੀ ਦੇਵਪੂਜਕ ਇਵ ਗਣ੍ਯੋ ਲੋਭੀ ਚੈਤੇਸ਼਼ਾਂ ਕੋਸ਼਼ਿ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਰਾਜ੍ਯੇ(ਅ)ਰ੍ਥਤ
