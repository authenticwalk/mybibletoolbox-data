  tgo-tgo: Nuwamina i rumwaru eŋge thavala thɨ vakavakatha yathima thanavuniye na
    thanavu i monjimonjina, na thavala thɨ votha, ma e ghambaghambanji Krais na Loi
    e lenji ghamba mbaro tɨne. (Votha thanavuniye ŋgoreiya ra kurukururu weya loi
    kwanɨkwan.)
  yap-yap: 'Ngar mu nanged e re bugithin ni ba’aray: dariy be’ nib darngal, ara ma
    puwlag, ara ba chogow nrayag e birok’ e f’oth ngak ko fla’ab u lan suwon Kristus
    nge Got (ya chogow e bmit e tayfan nge, meybil ngak e liyos).'
  mop-NT: U'ye'ex u tojil. Le'ec a walac u cüjtal etel ulaac'a, wa le'ec aj ma'su'tala,
    wa le'ec a walac u tz'i'laja, ma' yanoo' u cuuchil tu cuenta a Cristo etel ilic
    a Dioso. Le'ec mac a walac u tz'i'laja, walac u c'ajsic c'u' a tan u tz'i'lic
    jabix u dios.
  tet-tet: Hanoin diꞌa-diꞌak! Naꞌi Maromak la simu ema mak moris sasobo, no mak nalo
    lia kfoꞌer. Nia moos la simu ema rotus teen, tan sia dudu sees Naꞌi Maromak nodi
    foti nasaꞌe lia seluk sia. Ema oin nunia sia, la bele dadi Kristus eman no la
    bele dadi Naꞌi Maromak renun.
  hlt-MCSB: He aka ming long tah hlanghalh, hlang thae neh halhka te khaw boeih na
    hmat uh. Amah mueibawk neh aka om loh Khrih neh Pathen kah ram ah rho a khueh
    moenih.
  xtd-NT: Solteru xkaa xiꞌin tɨtnɨ soltera a soltera xkaa xiꞌin tɨtnɨ solteru, xá
