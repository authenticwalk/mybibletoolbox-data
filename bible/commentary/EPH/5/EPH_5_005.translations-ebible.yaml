    ẽg tỹ nén e hã tỹ vãsãn mũ ẽn ti. Ũ tỹ ge pi(jé) Cristo venh ke mũ'', Cristo tỹ
    tỹ ẽg pã''i nĩ ẽn ti.'
  bvd-bvd: Si doo mamane nau ku saea fuamolu nia 'urii, tii ne nia ooe ma abulo lana
