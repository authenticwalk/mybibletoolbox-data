    Quéwa píalíacuéwa canácata néená iwàluèripinácawa néré, ibatàa abéeri néená piná,
    cawinácaalí càmíiyéica yeebáida Cristo itàacái, nía nacái iiméeyéica áiba yáapicha
    càmíirica nanìrisíwa, càmíichúaca nacái náinusíwa, nía nacái imàníiyéica casaquèeri
    wawàsi iiná iyúwa, nía nacái iwàwéeyéica yàasupináwa áibanái yàasu, Dios iicácáiná
    nía iyúwa wenàiwica yèeyéica ídolo cuwáinái yéenáiwaná icàaluíniná cáininácáiná
    naicáca cawèníiri wawàsi Dios íicha.
  tsn-tsn: 'Lokatlhomamisa selose: Bogosi jwa ga Keresete le Modimo ga bo kitla bo
    tshwanela le fa e le mang yo o itshekologileng kgotsa yo o bohula gonne motho
    yo o bohula ke moobamedi wa me-dimoya disetwa, o rata dilo tse dintle tsa lefatshe
    leno ebile o a di obamela go na le Modimo.'
  amr-NT: Aratbut nogen hua̱to̱e̱ʼtaj enʼbatohuedikaʼnayo, nogtaj nogtaj dakhueaʼda
    eʼkikaʼnayo aratbut nogentaʼ eʼeretpakikaʼnayo Cristoere kenpaʼti Diosere noeonhuahuikahueʼ
    o̱ʼneapo. Kenomey konig Diosensiʼpo ehueʼ o̱ʼneapo. Kenda opudomey dakaʼ moʼnopo̱e̱ne.
    Nogentaʼ eʼeretpak konigti eʼketkaʼ diostaj eʼeretpakonig o̱ʼe̱.
  pwg-pwg: Vonavaghata koakova bubuni da iyavo kava vipekana wapawapa eberaberai bo
    nota dadabusi gwabisiyai bo evovomatamatigha na ke kovokovoghina da Yesu Keriso
    ma God i ku vikiivavona ku kamona ina rui. Koakovi da aviyavisina komatamatigha
    kirakiiyei na ti berasi nakanani ma ami god vivibero.
  cjv-cjv: Ena na ka epena duwaika i kawom duwaiya fi goi iyo! Ari yai opai kunei
    neinga yokamai te ari tai dinepe dongua beinga yokamai te ari guwai gai munmane
    kunei kaninga yokamai furo Kirisito te Yai Gumam gere ari kiapanom bei ereipika
    akaiyom ikai tei kinaime. Te fiyo! Ari guwai gai munmane ako nowainga mapunom
    dourom boingamere epe yokamai yai gumam kasu yai dourom boime.
  tha-KJV: เพราะท่านรู้​แน่ว​่า คนล่วงประเวณี คนโสโครก คนโลภ ที่​เป็นคนไหว้​รู​ปเคารพ
    จะได้อาณาจักรของพระคริสต์และของพระเจ้าเป็นมรดกก็​หามิได้
  por-BR-2018: Pois sabeis disto, que nenhum pecador no sexo, ou impuro, ou ganancioso,
