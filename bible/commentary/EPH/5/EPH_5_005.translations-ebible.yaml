  cco-NT: Jo̱guɨ güɨlɨta˜ óoˊnaꞌ cajo̱ e lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ i̱ ꞌléeˊ e güɨɨiñˋ
