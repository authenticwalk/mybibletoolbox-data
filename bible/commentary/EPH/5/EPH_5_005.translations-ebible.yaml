    ikaatzi ñaamatawori ashaagawontsi roshiyakaakero iwawane inatyeeme.
  aon-aon: Ipak douk padukemesh um enyudok. Eshudok arpesh douk shenek wehrur um iri,
    shuni eshudok douk urkwip porum shunek eneheneh abraenyihi aih iri, shuni eshudok
    douk shenek nyigiya um kupaishi esheshish eshudok eneshenesh iri, eshesh douk
    kabi shenek lotu um madae adurimi god omi um uwe. Aria eshudokmori arpesh ta mare
    shuwish shupe agundok douk ta Krais nini Iruhin amamish arpesh shupe um, uwok.
  hus-NT-2005: Pos a choꞌóbichtsik alwaꞌ, ke max jun xitaꞌ u junkunal kʼal xi yab
    in tomtal o in tʼajál xowaꞌ yab alwaꞌ, yab neꞌech kin ejto ka kʼwajay takʼnél
    kʼal na Kristo ani kʼal na Dios. Xitaꞌ chʼeꞌneꞌ tʼajat, in junwal jelti max in
    kʼakʼnál i chʼilabtsik, yab jeye neꞌech kin ejto ka kʼwajay takʼnél kʼal na Kristo
    ani kʼal na Dios.
  mig-NT: Chi̱ a kájini̱‑ro̱ já íó ndaa̱ tu̱'un yá'a, ja̱ ní ɨɨn ña̱yɨvɨ kájika téné,
    xí já kásá'a chá'án, xí já tóó iní (chi̱ ɨɨn‑ni kúu‑ún jíín já kájatíñu nuu̱ ndosó),
