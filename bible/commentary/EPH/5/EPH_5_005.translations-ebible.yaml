    a ngamyammok tang hak ko mkor Ngor Teit to E Nut kar Endo E Nut Thim Orom Ka Msasaen
    kun mnam a venloot to ngina tavgo nera vle kuo mang o mia tgus. Nove, ko a mhel
    to endo ta vle te, en nam gia totu pum karo vu kerkeknen mruo ruk endruk kmeharom
    mar, nang E Nut nove. Ii, kuaro rhek ruk mang o mia ri ngruaka kpom mar te, mar
    o rhek ruk o minar.
  klt-klt: Sándu kándáng ing narineráng, niyá márámamák táinek, ket tárák reprepmá
