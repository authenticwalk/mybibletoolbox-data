    con el pecado de adoracion con el maga idolo.
  uig-ARA: چۈنكى شۇنىڭدىن خەۋەردارسىلەركى، ھەرقانداق بۇزۇقلۇق قىلغۇچى، ناپاك بولغۇچى
    ياكى نەپسانىيەتچى كىشى (بۇنداق كىشى ئەمەلىيەتتە بىر بۇتپەرەسكە باراۋەر) مەسىھ
    ۋە خۇدانىڭ پادىشاھلىقىغا مىراسخور بولالمايدۇ.
  tuf-tuf: Baat uch síhw̃awi. Bíyinan cahujinay racar isóctara, bíyinan isár yájctara,
