    vasada teroro, Keriso a God Afa ne jo kaifa ae arera.
  san-IAS: veśyāgāmyaśaucācārī devapūjaka iva gaṇyo lobhī caiteṣāṁ koṣi khrīṣṭasya
    rājye'rthata īśvarasya rājye kamapyadhikāraṁ na prāpsyatīti yuṣmābhiḥ samyak jñāyatāṁ|
  nho-nho: Kootou ki illoa maa see hai tama i naa tama e hai huri, naa tama e mee
