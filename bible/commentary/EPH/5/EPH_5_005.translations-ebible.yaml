    e mee ma ku lotu ki ana mee naa.
  gym-NT: Ye ñobtä ñan angwane nire nire käta ja mike gure bati bati bätäkä ngwarbe
    amne tä kukwe mda mda nuene kämekäme bätäkä ngwarbe amne jändrän jenena ie töta
