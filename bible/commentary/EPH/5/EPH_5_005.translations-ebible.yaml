    lodǝdas lǝb̃eb̃is len natohan pipihabǝlan aKristo mai aGot. Lodǝdas lǝb̃ikad naviolan
    tovoi aGot totǝgau gati m̃os nǝvanuan san gail. (Nǝvanuan lotolǝŋon masuṽ hǝn
