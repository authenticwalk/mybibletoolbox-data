  kew-kew: Nimimi waru pagalepa. Aa meda nipu paake onaa yone aa page yala polape
    kone i aa page epame omape kone i aa page go piane aanumiri Krais-para Gote laapona
    Surube Su mada napalimi. Go kone rayore ora pa remona bi minasaape kone yaade.
  dww-dww: 'Taumi uma kauinama ko katai kauena: banaga aitauḡa badabadaridima, bo
    yawasana miremiredima tauvoiedima, bo waigogo banegidima, inam nama baneginama
    nam na gabuma Keriso be Mamaitua adi waiguyauma nopone ima kenakenana. Waigogo
    banegidima inam kokoitau taurauduneedima, baninama taudi uma dobunama purepuredima
    ta rarau duneedina.'
  twi-ASANTE: Monnya nteaseɛ sɛ, obiara a ɔbɔ adwaman na ɔyɛ afideɛ, na ɔyɛ oniberefoɔ
    (anibereɛ yɛ abosonsom) no rennya kyɛfa biara wɔ Kristo ne Onyankopɔn Ahennie
    no mu bi.
  aoj-aoj: Ipaꞌ pegawa eaꞌ ma epes mamahisa sandaꞌ waf awafi soꞌa waulafii, a epes
    mamahisa ukup awamiisii kowagalama hiahaom anis daiasii, a epes isimba kowagalasa
    hiahawes daiasii siꞌi sagaila god basoꞌamunai. Epes isimbai ina atiasi sifiꞌi
    suwis anamba God naloma Krais magalaꞌambemagoma, owaꞌatin.
  cbv-cbv: 'Nindih ñi tʉ́i náhninaá: Ded ií náah chãjni, ded ií náah chãjat jenah
    joiníbʉt Dios pebhboó ã waadcán niít. Ded dawá bií déedih en ñinahnitbʉt ã waadcán
    niít. Pánih en ñinahni bií déedihjeh wẽinit, Diosboodíh ã jéih wẽican caá. Pánih
    chãjni Jesucristo ã maáh nihcah, Dios maáh ã jʉmʉpboó ã jʉibícan niít. Pánihatdih
    yeéb ñi tʉ́i jenah joyoó.'
  taw-taw: Nɨbi gos nɨgtep gɨnɨmɨb, binɨb bin si bɨ si gɨl, mɨdupmɨdup tɨkjakek gɨl,
    tap chɨn ke kuŋay yɨbɨl dun agɨl nepal okok, kɨli mɨdebal. Pen binɨb tap chɨn
    ke kuŋay yɨbɨl dun agɨl nepal okok, kɨli binɨb tap yepɨs sɨbog ñɨbal tek ak gɨpal.
    Binɨb anɨb okok mɨdupsek, Klays ayɨp God ayɨp kɨli binɨb anɨb okok kɨlop dɨl kod
    yenɨmil tek ma lup.
  jic-NT: T'üc' way niyom nepenowá jamanun sejats'om tulucj. T'üc' way nequem pje'á
    lyawun̈ jis vayum tulucj jilal. T'üc' way gente lyawun̈ ma lajay Dios jos jinwá.
    T'üc' way gente lyawun̈, jisas p'a gente jatatj. Po jisas p'a yuts'a'á; yola niná
    más 'üsüs Dios lal. Pjü nenem ma ca mpatjam Jesucristo jyü'ta nt'a, jupj Popay
    Dios jyü'ta nt'a wa. Yupj ma la mijicj malala lajay mpatjam ne'aj. Niná po najas
    nun jus nlayé ca.
  zap-NT: Porke che nan de ne yra men ne rkanogue xkompanyer chene gardet ytsëlnya
    men, o men ne rlaa ne bat rkyiindet, o men ne ndeblextoo, tsuudet men ledne rnebééy
    Jesucrist yrup Ne Dëdyuzh. (Gyelendeblextoo nak ko zegnak ne rzaknon mén mdoo.)
  wer-wer: Ar epël kön wieë. Öngre omp nga yaaöre utpet wa ngangaaringöt yaaöre omnantön
    kentre kaur yaaö Anutuu urtak yangerakë omnantön omp ak yewesaö piporö Anutuuk
    wa ngaöök mëak wëwë kosangta yaö nemowaspan.
  ipi-ipi: '@see-verse:EPH.005.004'
  qul-NT: 'Yachanquichisña caycuna ruwajcunaka mana Diospaj Cristopajwan gobiernonman
    yayconkacuchu: adulterio jucha ruwajcuna, khelli ruwajcuna, munapayajcuna (cayka
    waj diosta adoray jina).'
  ter-NT: 'Koati konokoâti yéxi râ''a: Ákomo ápahuina xâne urúkopovoti natíxokuke
    Kristu xoko Itukó''oviti vanúkeke koeku itúkeovo xâne ákoti saya''íkapeapa ne
    úhepune mûyo vo''oku ixómoyea kaha''a sêno, itukovo xâne koesáyu''ixopovoti, itúkoti
    po''ínuhiko koekúti kuteâti ákoyea asása''i. Kúteanemaka koêku ne xâne poe''aînoti
    isóneu po''ínuhiko xâne vo''oku íyokeovo ítukevo. Vo''oku enepone xâne koetíneye,
    hane hóko po''ínuhiko koekúti íyoevo, kene haina hokoti Itukó''oviti.'
  bmr-NT: Jaanotɨ saatoho fanoovaaco iimogomo jihovo caanimɨco ejeecɨvefimobadɨro
    jeevahi, saatoho jahisihijedɨ gaigoomɨma iicafimo, bu fanoova imitɨco omoonɨno
    icano Cristo Moocaani icamɨsi aivojɨfaño, efeejitɨnoco amɨɨhairyo magaajacuuhi.
  fuf-fuf: Ko fii, andee fota, kala jinoowo maa mo laaɓaa maa himmuɗo, e maanaa rewoowo
    sanamu, alaa geɓal ka *laamateeri Alla e Almasiihu on.
  bhl-bhl: Yu kilelbi boliwka! Nimin kawtiw ite mak osow kukuw e, ibolow ninik koyemkabe
    kukuw e, dasuw-got im wiin daoyembe kukuw ibolow dengdeng emdiw kebe kukuw e,
    kaneko kukuw bete gelewbiw tewe, i Kulais so, Sunbin-Got so, yelim biim gawman
    dim elo nam uniw te.
  ons-ons: Ŋine ŋidom mo detmami. Ŋei ŋerep wenip yau yaup magemami, so ŋei kotoene
    panaman gorop, so ŋei bailalaŋ gorop, so ŋei bonepnene yewa eŋe korop lopio meŋenka
    okanmami. Ŋei iwa yaline eŋe Kristo so Anutu eto kine kine mayakatne korop ma
    wakongoik, ea wane kotino qeli qelaŋan so qeli ewe zonom met met yewa zuage mi
    marat kaikei.
  con-NTPO: 'Ñoa''me vama ñotsse paña''faja: Maqui a''ta Chiga Quitsa, Jesucristo''qque
    pa''tssima ñoñamba Tise''pa aindeccunga ñotsse afesi majan a''ija isu''faya''bi.
    Majan tsandie, pushesui''ccu casarambe''yi in''jangae fae''ngae cansesundeccu''ta
    tsequi a''ta isu''faya''bi. In''jangae tsinconsundeccu''qque isu''faya''bi. Majan
    cca''indeccu an''bian''choma in''jansundeccu''qque isu''faya''bi. Tsendeccuja
    ñoña''cho chiga''ca''me iñajansundeqquia''can''fa tsu.'
  ghs-ghs: Nike noorake qupadzomare. Pasenaho too ma guume ma meeraho nese herohero
    abi oonomai bamu Ohonga ma Dzesu Kiristuho pobi naataqu oho tete bamu.
  peg-peg: ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜି ପୁନ୍‌ଞ୍ଜି ମାନାଟ୍‌, ଇମ୍‌ଣି ଦାରୁଲା କି ରାଡ଼ା
    ମାନାୟ୍‌ ନଲେ ଲବ୍ରା ହେୱାନ୍‌ ତ ପୁତ୍‌ଡ଼ା ପୁଜାକିନାକାନ୍‌ ଇୱାର୍‌ତି, କ୍ରିସ୍ଟ ଆରି ଇସ୍ୱର୍‌ତି
    ରାଜିନି ଆଦିକାର୍‌ ଆଦେଂ ଆଡୁର୍‌ ।
  txu-NT: Nhym be, me mjên djwỳnh nàr prõ djwỳnh kupa'ã kurẽ ba. Nàr, me àpênh punu:re
    nhym me mekam pijàm ne. Nàr, me kute mỳjjao atom rũnh prã:m. Me ja ne me mrãmri
    ne me kute mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnho ba pyràk. Djãm me ja Metĩndjwỳnh
    kute meo bamã? Djãm Kritumẽ Metĩndjwỳnh ar me kunĩmã Bẽnjadjwỳrkam djãm ar kute
    meo bamã? Nàr, djãm ar kute me jamã ar õ mỳjja nhõrmã? Arkati. Ja ne gar aje amrẽbê
    mar.
  eng-WEBU: Know this for sure, that no sexually immoral person, nor unclean person,
    nor covetous man (who is an idolater), has any inheritance in the Kingdom of Christ
    and God.
  gnw-NT: 'Echa''ã pe reta picuaa cua: Aguasa uyapo vae reta, jare opaete mbae pɨchɨ̃i
    vae uyapo vae reta, jare ĩru vae reta imbaembae uipota vae reta - echa''ã uipota
    ete ĩru vae reta imbaembae Tumpa güi - ndarau yugüɨreco Cristo jare Tumpa iporoyocuia
    pe.'
  mux-mux: 'Eni aima i-siku mele mimi-siku piliangi: Waperanale teku, yambu tenga-lupa
    kangina ulu kalaru mululi uluma teku, méle nosulimele mélema ‘Kapula naa tekem.’
    niku yambu marenga mélema yama meku ‘Na liipu nosambuka!’ nilimele yambuma Pulu
    Yili kene Krais-sele yi nuim kingsele molkulu nokolembele koleana puku méle kaíma
    liingí kupulanum te aima naa lelemú. Mélema yama melemele yambuma-ni we-mélemandu
    ‘Oliunga pulu yili.’ niku popu toku kape nilimele yambuma molemele. Akili aima
    sika niker.'
  maj-NT: A̱t'aha̱ ja yo nga xi chu̱ba̱ fantuko̱hó xinkjín, ko̱ xi ts'ín ni xi chu̱ntí
    nginku̱n Nti̱a̱ná, ko̱ xi fásihi̱n ni xi tjíhi̱n xu̱ta̱ xingisoo̱, kui xi najmi
    tsuhu̱ ra̱ nga Cristo̱ ko̱ Nti̱a̱ná ku̱a̱téxumaha̱. Xi tífásihi̱n ni xi tjíhi̱n
    xu̱ta̱ xingisoo̱, kui xi kj'a̱í nti̱a̱ tje̱nnki.
  bkq-NT: Xirâ mâuntudyzemo wato. Tohogüin-hobyry keba kulâ xynanâni modo, kywypado
    aieni modo, toenzepa âdype tâidysedonro modo warâ, Deusram nekabyra adâitobyry
    modo nhygakehoen-ro watay, Cristo, Kunwym Deus warâ pymâem atoram negawântaymbamo
    ise, tyigueduomo. (Toenzepa âdype tâidysedonro modo tâlâ tato kulâ mawânkâ inwyneguylymo
    kuru, Deus keba.)
  kue-kue: Ipre, ene pirkan erikwa. Yagl ambu guagua ere kunogl gundingwa ya te taragl
    kinde tau nike dongwa te ye yene wedi nomane kande pangwa yomba ana yomba yeglmere
    god kimbi duglo beglkwa, yombamo ye eremogl Yesus ya God kingdomno mina suna ukraglkwa.
  cot-NT: Pitsamajajiaquetarite aato yogui ontaniqui imajirontagueti Quirishito jeri
    aisa Aapani Irioshi quericaca oashitiroca manquigarentsi, jeri aisa antaguishetiroca
    taaca opajitapae covaeguisherentsi, jeri aisa nintsiguequerica itsipa yashintaguetacaca,
    jeri aisa quejecarica irinintavaque irinintavaque. Iriraqueate nintatsica irajaarantamajaquempa
    quejevaetacaquea manacaquea iroguenti irioshivijique irajaararopae.
  bnp-bnp: I muholi hateka, e huriki ri mole, e huriki ri katoki na matana Vure, e
    huriki ri ngutu na maki na viri tara (e huriki maea ri kavurike a vure tebi),
    i uka ma ri gi dili na harikianga ne Kristo, a harikianga na Vure.
  apn-NT: Nẽ Tĩrtũm kapẽr kôt amnhĩ nhĩpêx kêt xwỳnhjaja nẽ axpẽn kãm mẽ hpijaàm kêt
    xwỳnhjaja nẽ amnhĩ pix kukamã mẽ hamaxpẽr o pa xwỳnhjaja. Ã mẽ kot amnhĩ nhĩpêx
    anhỹr xwỳnhjaja kêp Tĩrtũm mẽ Kris wa hkra hkêt. Na htem ã amnhĩ nhĩpêx anhỹrja
    gryk ã wa kãm hamaxpẽr kêt nẽ.
  ctp-NT: 'Ska chaꞌ nu ñi ꞌa lka re: Nten nu ngwañaꞌan xkwiꞌ chaꞌ kuxi ngiꞌni, ja
    kaja chabiyaꞌ tyaa neꞌ kanꞌ nde seꞌen ndiꞌin Ndiose loꞌo Krixtu chunꞌ ndiꞌin la,
    bra nu ka Ni ndloo la; nten nu xkwiꞌ chaꞌ ꞌin nu kunaꞌan ndaꞌan chaꞌ tiye neꞌ,
    nten nu ngiꞌni chaꞌ chen ñaꞌan, nten nu nxitukwi tiꞌ ska nan, ja kaja chabiyaꞌ
    tyaa neꞌ kanꞌ nde seꞌen ndiꞌin Ndiose. (Bra nu nxitukwi tianꞌ ska nan ni, sa ñaꞌan
    si nu ngiꞌni tnuan ꞌin ska joꞌo, ngwañaꞌan nchka tiꞌ chaꞌ kanꞌ.)'
  opm-opm: Nohe ma napotiproh meng moh gur arpin ma hapat dahat pati meng oh napotiprohmur.
    Mamarumur. Bisei saw goshat sapti ihiro imah mian ire da hatin hat er hat sapti
    ihiro nohewimur por ma abap mat pisapti ihiro ama bap ihir eimatnap Kraissi; Got
    ite napapindin hrepnong na hatipri bap ihirmur. Erer oh nohewimur por ma abap
    mat pisapti han bap ihir ama erernong iraire got hatin mat paptim ihat saptimur.
  bvr-bvr: 'Minyja bubu-borrwa gun-guna: An-gata ana-nga minypa marrambay gun-guji
    jama a-jirra a-workiya o gu-gurda ngacha gun-ngiya gun-nerra gu-rrimanga o gun-jaranga
    jal a-nirra a-workiya, ana-gurda ngacha an-gugaliya ngardawa marr a-balcharra
    nula gun-guripa gun-guyinda, ngaja, ngarla, rraka gala a-yinmiya gun-nigipa gu-ma
    gun-molamola yi-gaba Christ rrapa Wangarr bitipa abirri-ninyarrapa.'
  wal-wal: Hagaa erite; ooninne shaaramuxiyaagaa woi tunabaa oottiyaagaa, woi miishsha
    amottiyaagaa gidikko, Kiristtoosa kawotettaanne Xoossaa kawotettaa laattanau danddayenna;
    miishsha amottiyoogee eeqau goinniyoogaappe dummatenna.
  zad-NT: Ḻa' ba ṉezkzile ni to beṉ' chṉelen ljwellin, wa beṉ' chon bichlə dii zban,
    wa beṉ' chzelall' gat' kwe'ile' dii xen, bi yilline' yabana' gana' chṉabia' Crístona'
    len Chioza'. Beena' chzelallii gat' kwe'ile' dii xen, toz ka chone' ka beena'
    choe'la'o daa nak yaj yag.
  kmg-kmg: 'Ŋoŋe šiŋuc mana sanaŋkenšepieŋ: Boe sau ŋic â sasec mamakâchec â buchâro,
    nemu qaŋgec ŋic hâcne, jaŋe Kristo â Anutu uucmaŋ-ticnao ŋeŋe basaniŋmu.'
  aso-aso: Ee, veneꞌ vemohoꞌ gipe alu gopoꞌnapa ingiꞌmi monaaꞌ nave nehe ido do goloso
    o-ngedelineꞌ monovo goloso igi mili igaꞌ nave nehe idoꞌ initeꞌ gohi gohi dalone
    li gilaaꞌ nave nene aꞌmine initeꞌ neꞌmo engiꞌ Oꞌmosoꞌine gelavo soza oꞌmoso opoꞌni
    li minaaꞌ ave neꞌmine ve nene Oꞌmososi Kilisitokisi gizebo i minasinguꞌ nene vi
    hilami salani mili-lidasineꞌ initeꞌ nesi nene ma damilisave lo laminetokovoꞌ nolo-lingimuze.
    Gili minilo. Idoꞌ aꞌmine neꞌmine monovo daaꞌ nave nene Oꞌmososi Kilisitokisi gizebo
    i minasinguꞌ nene vi hilamilisanako nemuꞌ nene lingine aꞌmine neꞌmine monovo nene
    damilo lo nolo-lingimuve.
  uli-uli: Habe hatugulu mo lal dipmi le tor semal le ye buchul lipich, hare yetoa
    yawtemay, hare ye chehaw (chehaw ila igegel chog molwe sima mapel ngal todeb)
    le be yor mmalel mo irel mala Lamliyel Kristus mo Deus.
  nin-NT: Imba bu hi di abi na meme, na abi na aseki ka ishisha, na abi zharr aseki
    a si taka mirri ni ittu i Abachi yi hen. Na si taka ga aseki ka iwre ka ni ittu
    i Kristi yi, ni i Abachi yi hen. Anishirr abi na aseki meme, a so di ga aseki
    akama mu, na si ga Abachi hen.
  acu-NT: '@see-verse:EPH.005.004'
  cak-WNT: Y riyix iwetaman chic ronojel re', chi majun achi y majun ixok ri xa ma
    quic'ulaj ta qui' y niquicanola' qui' riche (rixin) chi yemacun, ni majun chique
    ri yebano etzelal ri xtoc ta quiche (quixin) ri rajawaren ri Dios. Y queri' chuka'
    ri chak benak cánima chi niquirayij ri cosas ri c'o riq'ui jun chic, majun quiherencia
    pa rajawaren ri Dios y ri Cristo, ruma ri yebano queri' xa yetajin chubanic achi'el
    ri yeya'o quik'ij dios ri xa ye banon cuma winek.
  ebk-ebk: Tay ammuyu met ay maid as nan chiyuycha mangepappapas as assi ay lachok
    winnu mangekamkaman as kumpurmi ay ilan chi assi nan maetapi henan muntorayan
    Cristo ya hi Apo Dios. Kaman us as nan taku ay naakum, tay nan kenaakum nan diosna.
  spa-PDDPT: Porque saben que ningún inmoral, ni impuro, ni avaro, el cual es idólatra,
    tiene herencia en el reino de Cristo y de Dios.
  ruf-ruf: Mana mpfimanye ghendo ka kuduhu mghoni wala imunu wowose yehile, wala munu
    iyosulukila pfa wayaghe, mana iyosulukila pfa wayaghe keghala ne imunu iyotamanila
    pfinyagho, na imunu wowose iyeghala na awo ng'atsopata chinu mne undewa wa Kiristu
    na Imulungu.
  gun-gun: 'Peikuaa pota ke pova''e nunga re: Cristo ha''e Nhanderuete po''akaa ojekuaa
    jave peteĩve ndojejokoi rei va''e mba''eve ndojopyi ''rã, neĩ onhemboeko ky''a
    rei va''e, nhomba''e re opena rei va''e, mba''eta ha''e ramigua ma ta''angaa ombojerovia
    va''e rami meme.'
  agu-BL: Na jun cu'n cyakil yi e' aj xna'ninl nka aj yajinl scyuch' cyakil yi e'
    yi na chiban yi e'chk takle'n cachi'a'tz, qui'c cyocle'n cye'tz te yi jun balaj
    tiemp yil tz'oc Cristo tu Ryos tan cawu'n. Ncha'tz cyakil yi e' yi xkan tzaj nin
    na cyaj, qui'c cyocle'n cye'tz te yi jun tiempa'tz yil cawun Cristo, na ni'cu'n
    yi jun ajtza'kla'tz tu yi najk chimeje'u' swutz jun ryos yi banij cuntu' tane'n.
  isn-isn: Muhumile kutula ni kulu kuuluu ni kina ukoli ugoolya, ubii ang'wi ni nsula,
    nuanso wikumbikila ia dudu, mugila isalo lihi mu utemi nu ang'wa Kristo ni Itunda.
  eng-PEV: Listen, this is true. If you do those bad and dirty things, you will never
    get the good things that God gives to his people. It’s like this, if you think
    in a dirty way, you can’t be in God’s family, you can’t be with Jesus Christ.
    And if you sleep with somebody that is not your wife or husband, as if you are
    married to them, you can’t be in God’s family. And if you are greedy, wanting
    lots of money and things, you can’t be in God’s family. You see, greedy people
    really respect money and things more than they respect God.
  ilo-ULB: Ta nalawag nga ammoyo nga awan ti naderrep, narugit, wenno naagum a tao,
    nga isu ket, maysa nga agrukbab kadagiti didiosen, nga adda tawidna iti pagarian
    ni Cristo ken ti Dios.
  pir-NT: Apee borore cahme yʉhdʉana, “Cohãcjʉ̃ ijire”, mari niñe queoyere mari cahmeno
    saha yena niaja mari tire. Doeri cjẽne ño peoyequina yero saha yena niaja mari.
    Sa ye wʉana tiyequina, ñañe dihitare tʉhotuyequina, apee borore cahme yʉhdʉayequina
    Cohãcjʉ̃, Cristo mehna tiquina pʉhtoro ijiropʉ ne wahasi tiquina. Tire quehnoano
    masiaja mari.
  anv-NT: Kágé nnó muú ayi abɛlege ubɛle tametame, ayi awyaá gekwékwégé gepɔ,
    yɛ ayi afyɛ amɛ né unó bɔɔ́ (alú mbɔ lé muú ayi ánógé unó bina ɛké ɛsɔwɔ
    ayifɔ). Ji anyɛ́ fɔ́ gefwa ɛyigé Kras ne Ɛsɔwɔ agbarége.
  sab-NT: 'Bage chkedale uñale kwian agenga me no ai kare me ñage joge toi Chube ole
    Cristo ole nga ngaña giti: Kwian onbrenu muirenu mo chuganga ke giti, kaire kwian
    agenga me no sugaska, kaire kwian mo ta dbanga takalin lle ulitage mau alin kle
    lle e gbe ngeru mo tale Chubege, kwian e kare ulita me ñage joge toi Chube ole
    Cristo ole nga ngaña giti.'
  tmd-tmd: 'Nugw ri aböña: nöbö kib mö kib rɨmɨdöi nöbö mö bla aipam, piaku piaku
    yönön amnör rɨmɨdöi nöbö mö bla aipam, ap wä ñɨŋ bla nɨ pɨnö, rön, rɨmɨdöi nöbö
    mö bla aipam, ñɨŋ God Krais nuarö hogwa mögörɨb adöx yöd röul adö kau sö nugwidɨx
    mɨdöi yöraku mɨ dueñ. Ñɨŋ ap kib mag gwogwo piaku rɨbyöx nugumɨdöi aku, ap piaku
    god ñɨŋa nɨga.'
  acr-NNT: 'Ma lik etaꞌam chi alaq waꞌ: Ri karetzꞌabꞌej uwa uqꞌij rukꞌ junoq na ukꞌulel
    taj, ri kuꞌan taq chꞌulilaj mak, ri na kakiꞌkot ta rukꞌ taq ri kꞌo rukꞌ ma xaqi
    kurayij más, ri kaꞌanaw waꞌ e pachaꞌ juna aj tiox ma e kuꞌan “udios” che janipa
    ri kurayij; konoje kꞌu ri kakiꞌan taq waꞌ, na kakikꞌul ta ri bꞌiꞌtisim lo chike
    ri kiyaꞌom kibꞌ puqꞌabꞌ ri Cristo y e kꞌo chupa rutaqanik ri Dios.'
  kpg-kpg: Goodou gi iloo bolo tangada dela e mouli be di manu, mouli milimilia, be
    e hagagailaa la hagalee kae dono duhongo i Teenua King o Christ mo God, idimaa,
    di hagagailaa la tagadilinga hai daumaha ang gi nia balu god.
  taj-taj: च्‍यागो, चु ताम चा एनीगदेदा था तनोन तोःबा ताम हिन्‍ना। स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍सी भ्रबा, नइबा खबा ताम लबा, लोभ लबा म्‍हिसे परमेश्‍वरदेन ख्रीष्‍टला
