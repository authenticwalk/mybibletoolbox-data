    Ubia noan apadóda abün elklazam, wa obae god ⌊ótók⌋ oloma, zitülkus wa ene elklaza
    ótókda.'
  cme-NT: Na saa da, da ŋ ta ŋ ce cãncaaya‑i, kuu dii ŋaa ŋ yaaŋ Diiloŋo‑i aa ta
    ŋ kuye ŋ yufieŋ-niini, a ce dumaaŋo-na bamaŋ ciɛŋ cãncaaya‑i, baa bĩŋwosĩnni‑i,
