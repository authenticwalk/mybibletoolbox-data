    äŋguänäŋä mapu. Suqä hiŋuä aowä qŋqe, ii goti quaŋgä iu qoŋä woktäuqä eŋqä-paŋä
    asänäŋi.
  cux-NT: Ní ndís'tiī 'āā deenú nī chi saⁿ'ā chi caⁿ'a sá ndúúcū n'daataá chi nguɛ́ɛ́
