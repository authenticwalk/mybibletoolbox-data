  pao-NT: Tamme oo sopedakwatoo mu Te Naa-no Te Pabe'e ka teepu atasoo yugwekwuse.
    Soo Te Naa mu moogoobu numu no'oko nana'ahegoedu gi ooka mu ma'wu, umuoo gi sootuhikwu,
