    tʉhotuina, paye barore goa pjaina Cohamacʉ Cristo mehne pʉhtoro ti sʉho jiropʉ
    ne wahasi tina. Tíre noano masija mari.
  sbk-sbk: Mubhajiye abhe no uhakika aje umuntu yalimalaya, yalichafu, nuyaziliha,
    uyo apuuta shifwani siga alinougale wowonti hwa Ngulubhi. Umuntu hwa Ngulubhi.
  mya-JVB: မတရား သောမေထုန်၌ မှီဝဲသောသူ၊ ညစ်ညူး စွာ ပြုသောသူ၊ ရုပ်တု ကိုကိုးကွယ်သောသူဖြစ်
    သော လောဘ လွန်ကျူးသောသူ တစ်စုံတစ်ယောက်မျှ ခရစ်တော် နှင့် ဘုရားသခင် ၏နိုင်ငံ ၌ အမွေ
    မ ခံရ သည်ကို သင်တို့ သိ ကြ၏။
  kgf-kgf: '@see-verse:EPH.005.004'
  awb-awb: Ménsámehnsánsabe arutaboiri anímé owainawansabé titiratéh ání tahnsane.
    Minayabe ménsámehnsánsabe arutaboiro kewé, mó aníné weh ahre abario kewé, íre
    kaweq sansá mira aruqaruro kewé Sísa Karáhéreq Maniká Iteriboreqka wahnah wahnahnóyarabeq
    íre kioráhowe. Minayabe ahtebahro.
  gdn-gdn: Nau yona mibai wi nidiyani wainapu-muri; Iyapana nima taku maba asusu igida
    yauda kwaeyogono umono bo midimama berai kwaeyogono bo ade kapoiyogono e kowaiyoma
    mu gwede-gwedemaga taisi teyateyamayogono ki ka Mamanuga God ade Keriso mu garimaga
    rabineya e eba kaniyoto. Ade yona yau mete wainapumuri; Iyapana nima kapoiyogono
    e kowaiyoma mu gwedegwedemaga taisiteyateyama-yogono ki e notai ka iyapana daisusu
    bo momorapa ade dai mete kina inako bamamugu buburitagamu ki mu nota-maga maba.
  nko-NT: Ɩwánkɩ mlɩ ánɩ́ mbʋa ɔtɔpʋ́, ɔhakpan ntɛ́ɛ ɔnsɩ́pɛ ɔwapʋ́ ɔkʋkʋ méenya
    ogyíkpá Kristo mʋa Bulu iwíegyí ámʋtɔ. (Tsúfɛ́ ɔnsɩ́pɛ ɔwapʋ́ gyí fɛ́ ɔkpɩ
    ɔtswɛ́pʋ).
  bsn-NT: 'Ado bajiro bajiroti ti ñajare, to bajise yibesa mʉare yaja yʉ: Manajo mana,
    manajʉ mana, manajʉ cʉtirã, manajo cʉtirã quẽne, gãjerã rãca ajeriarã cʉtirãma,
    Dios ĩ ñarojʉre ejabetirʉarãma ĩna. Sĩgʉ̃ri Diore ĩna mairo rẽtoro gajeyeũnire
    mairã ñarãma. To bajiro ĩna yijama, Diore rʉ̃cʉbʉorã me yirãma. To bajiri, Dios
    ĩ ñarojʉre ejabetirʉarãma ĩna.'
  pib-NT: 'Gi rixanu tye gimatpotuta: Gi satuna kapoklewakleru, gi wa mpowratuko,
    gi wa ksotanugoluko, walenwa yaglusha kyonogyegikleru, gi satuna wanna yoptotanru
    Kristo pogirewatyawaka ga wa Goyakalunu.'
  wiv-wiv: 'Na vuna ia da miu ta lala matotonia kubarae: Mara beta matoto nuhu kua
    dia ta lala dia kata mamagali buhu, dia ka lala dia kata kakatia moge mata hilehilea,
    o kaka kua e ranga ki mata kuku, na vuna makina mata kukua ia na mogepa lotua
    na vuvu vairukuruku ve katiu. Nuhu kua dia ta kakatia galangalanga kamahi kua
    ia mara beta matoto dia na hoho na kingdom ke Kristus ia mai ve na kingdom ke
    Vuvu.'
  reg-reg: Omutula okubha nechimali ati bhulio obhusiani, obhujabhi, nolo unu kaligila,
    oyo ni unu kalamya amasusano, atana mwandu gwona gwona mubhukama bhwa Kristo na
    Nyamuanga.
  mlh-mlh: 'Buŋo koruŋ yo mane komeinebi: Moji boesau me wuwunuŋ me ebu fukeru yare
    sase eega, iŋoji Anuture qorumaŋ oi raugaiŋgo embimbiŋgaiŋ. Eebobo oiji nemu ikoine
    me nemu gboŋ miteŋ yabeegobi ore kamasi fukega. Oŋu ega, iŋoji Kristo eru Anutu
    yokore qorumaŋ maŋineo ropeiŋgo embimbiŋgaiŋ.'
  gof-ENT: ሃይሳ ኤሪቴ፤ ኦኒካ ላይማቴይ ዎይኮ ቱናባ ኦይ ዎይኮ ኡዜቴይ ኪሪስቶሳ ካዎቴኔ ፆሳ ካዎቴ ላታናው ዳንዳዔና።
    ኡዜቴ ኤቃ ጎይኖ ሜላ።
  aau-aau: 'Payhokuaw, homkwe God so ok kamon senkin ke nuw-nonkway e, Krais o, God
    o, hoho Wayr-hre-yier mon kokwe, uwrsa senkin homkwe liy non-waw-waw yawriy ley:
    Uwrsa, yokun-nweyh kane yor me ma meio o, unsaney yor orki non me ma mon nakyas
    o, unsaney ompreir kawk o. (Unsaney ompreir kawk ma lwak somokwe, okrei-god so
    meyki ma ley hom non.)'
  tvk-tvk: Bos xa mukil kuhi xa ngan xil xa di lapol ni sexien tesa xil ak linava
    ti e rute xa Hi xal Iesu Kristo lube suv toto en e xi nahur ti neta xa bos xa
    da en. Io, ngan xil xa di lapat del moletin tei xa latateli ti vatela, e ngan
    xil xa di lapol ni sexien xil te suse, xil linava ti rute ak. E ngan xil mun xa
    di laso viton holesok nae tengan vahe holu linava ti en vengan xa sexien nae di
    pisen ni xa di lamot mi holesok nae xil nggoni ngan xa be hi nae.
  prf-NT: Tukoy moy dán a awan ti bahagi ten kahariyan ni Cristo sakay nen Diyos en
    tolay a mángngalunya, mahalay, sakay sakim, gapu en kasakiman ay essa a kalasi
    ni págsamba ti diyos-diyosan.
  auy-auy: Éraiꞌa maaꞌu-tántááꞌó owíyé sáwíꞌo owíyé túraniyambo owíyé miyámó on-kwáásí
    Ísu Káráísitiye Maníkóeꞌo káráwiyayapaꞌa ímba mésa túraniyambo owí marapá-tántáátáfésa
    aamoí ésa ímba Maníkóntáfésa aamoí owí Káráísitiye Maníkóeꞌa káráwiyayapaꞌa ímba
    méranaawe.
  tbg-tbg: 'Maa uvara quqaa uvama vairo: Hampi muara ni vai vaiinti nahentikave, hampi
    ruhe tovevo i vai vaiinti nahentikave, vora airairara muntuka nti vaira vaiinti
    nahentikave, vika Karaitivavata Kotivavata raqiki vai vatukaraqi kiama ho vivara.
    Vora airairara muntuka nti vaiva, viva kia Kotirara noraiqaakero iriraitiro, viva
    airaira varaainararaqai noraiqaakero iriqiro viharo vi haikaraqai quahama amite
    vaira.'
  hub-NT: Atumka shir nekarme, shuar nina nuwenchujai pujauka, tura pegkerchau takat
    aina nuna takauka, tura shuar suri, Cristojai tura Yuusjaisha nayaimpinmagka pujuschatnaiti.
    Shuar ju nugkanmaya warí ainan ima senchi wakerus enentaimta nuka, Yuusnaka nekaspapita
    tachau asa, warí ainan yuusrimui.
  hmo-hmo: Bona do umui diba momokani, heudahanai tauna, sihari kava kara tauna, matabodaga
    tauna, bona kohu ura dikadika tauna, be gabu lasi, Keriso bona Dirava edia Basileia
    lalonai. Kohu ura dikadika kara be hegeregere kaivakuku tomadiho henia kara bamona.
  big-big: Ini pelik peragi iwaka, yombanu kaile yongkambu mizibok ma pangka ono kerewiyi
    keya kozak kisagi langai onoyeng kozak kaibok ma watabi ngezebokko keliyengki
    kerezi mizi ma watabi nakki piyengki ibeng sibok watabi wazono Anotogo keremiza
    piyeng anoto pugubek mizi yagenda logo pilikpok Kilisi keya Anotogo yereng ngai
    puraga lelek mela mowiyagi onobek.
  gux-G: ŋambi ki bandi ke yua n tie conconma, jɔngidi, padibiidi, kpipulgu ki pia
    yiali Jesu yenU Tienu kani.
  cnl-NT: 'Xa³ ''e³ ne³ra² ca³quie̱e̱²: ''A²³jia''³ rɨ²³''íin³ je² rɨ³løn³¹ juii²
    Cristo quia̱''² Dios dsa³ ''i³ jmee²³ ñi³ dxa³. ''E³ quie''²³ la''³ dsa³ ''i³
    jmee²³ ''e³ ''lʉʉ''² quia̱''² dsa³ ''i³ ''iin²³ dsɨ́² ''e³ xa³ quie''² uu''n².
    ''É̱e̱² ''e³ mi³gáan³ ne''n² dsa³ ''i³ ''iin²³ dsɨ́² ''e³ xa³ quie''² uu''n².'
  zar-NT: Chinö́z quéziliʼ nitúëʼ bönniʼ runëʼ le ruáʼ döʼ bitiʼ caʼ tsáziëʼ ga rinná
    bëʼë Cristo tsözxö́n len Dios, o nu bönniʼ runëʼ le cabí ral-laʼ gunëʼ, o nu bönniʼ
    ruhuídiʼnëʼ. Nu naʼ ruhuidiʼ naca ca nu reaj ladxiʼ budóʼ guiö́j budóʼ yaga.
  kde-kde: Bahi mumale mwalehu kuva, nanga mmalaya woheyo wala munu atênda lahakalenge
    wala ang'unûka ambekûva na mapala mu Ufalume wanga Kilisto na Nnungu. Kwa kuva,
    munu ang'unûka àlandana na munu ayûwa disanamu.
  ata-ata: Xo ngingi ngelavusou laixe lexe ta mitema ane iꞌoxoꞌoxonu ꞌilixo sou voteꞌi
    mo ꞌiliꞌilixo masumasua iouiou mo isuisu ne aneꞌi umomomo sou iꞌunalai no anu
    saxisaxilaꞌu noxou Kalisito mo Lataua e no anu opo loxotolo uasi. Ta mitema ane
    aloxo ne, ꞌiliꞌilixo ane ne muxali loxo lataua noxiꞌa.
  qvw-NT: 'Sumäta uyalipäcuy: Tayta Diospäwan Jesuspa gubirnunman manam yaycapäcun''achu
    mayanllan mansibädupis, anla lulaycunallaćhu cäcunapis, nï imapi lägacücunapis.
    Cay lägacuyninmari taytachancuna.'
  nfa-nfa: Sanèdꞌe paie-iie! Te Ama Lamatua nare boe dhèu dhu mamuri kajꞌalu, aa dhèu
    dhu tao jꞌara karehe dènge dhèu dhu jꞌajꞌi boe dhèu èmu-kamali nèngu! Rèngu bisa
    boe jꞌajꞌi dhèu unu Kristus, aa Ama Lamatua jꞌajꞌi boe Dhèu Aae rèngu. Ama Lamatua
    sèmi nare boe kahèi dhèu dhu mangaꞌa dèu ngara, lula rèngu seti eele Ne, ka ra
    pakabꞌua risi jꞌara dhu leo sèra.
  tnp-tnp: Kəni nəkotəkeikei motəhrun nati u məmə, nətəmimi nətəm kautohtəu nɨpətan,
    uə nətəmimi nətəm kautol noliən tərah iətəm tol naulɨsiən o nəniən, uə nətəm kəutaumɨs,
    ilah mɨn əha ko kəsəhuvəniən e negəu rəha Krɨsto mɨne Uhgɨn, (nətəm kəutaumɨs
    kotəhmen e nətəmimi kəutəfaki kəm narmɨ nati mɨn, rəhalah nautə in uhgɨn rəhalah).
  urd-urd: क्यूँकि तुम ये ख़ूब जानते हो कि किसी हरामकार, या नापाक, या लालची की जो
    बुत परस्त के बराबर है, मसीह और ख़ुदा की बादशाही में कुछ मीरास नहीं।
  hot-hot: Odaŋô, abô avanôŋ ma aêntêk. Wapômbêŋ tem miŋ enja ŋê takatu ba ethak idum
    sek waliliŋ lôk idum kobom lelaik lomaloma ma maleŋiŋkilik thô ami. Maleŋiŋkilik
    ma hatôm êv yeŋ hadêŋ ŋgôk. Ŋê takêŋ tem miŋ nêmô Wapômbêŋ lo Kilisi iniŋ loŋ
    lôkliŋyak kapô ami.
  mqj-NT: Annu muissanan manappamia' kumua angganna to ullullu' pa'bannetauan, to
    ungkarang gau' meko'do'-ko'do', anna to nataloi kamailuanna la untombon ewanan,
    tae' mala tama kaparentaanna Kristus sola Puang Allata'alla. Inde to nataloi kamailuan
    untombon ewananne sirapan to umpenombai dewata panggaraga.
  rus-SYN: ибо знайте, что никакой блудник, или нечистый, или любостяжатель, который
    есть идолослужитель, не имеет наследия в Царстве Христа и Бога.
  mbh-mbh: Na lomumu mire senu ako ve, areko o ngo tomo nge toko na seng areko or
    ini oewo avele, na areko o aom toko na seng, na areko o theseal, toko na seng
    areken kene aro o eso a Krais na God ole menong e nepes, kene avele. Na ur ulue
    anga ako o theseal i, kene i velpol ranga ve ini ole god le apaltetong ako o lotual
    i.
  bdd-bdd: Moisa, togalaedi geyaꞌabwa wete silugulugu Keliso ma Yehoba ꞌidi ꞌebeloina
    ꞌoina taudi gidemusa topuiyao bo tosogala bo tobwatobwa ꞌadi tohamwao, weyahina
    tobwatobwa ꞌana hamwa ꞌana sanapu ꞌabehega ꞌida hemisa talagu tobwatobwa ꞌoina,
    ma geya Yehoba ꞌoina.
  cbt-NTPO: Monshihuanpatama', co Quisocristo huëntonënquë ya'conamahuë'. Taparo'
    nininso' nipatama', co imaramahuë'. Ma'sharáchin yonquihuatama', co tëhuënchachin
    Yosë yonquiaramahuë'. Nani ma'sha nohuantohuatama', mamanshi moshapiso pochin
    niconama'. Ina nitotatoma' iyaro'sa' yonquico'.
  srn-NT: Bika un mus sabi bun tak' wan sma di e gi ensrefi abra na takru lostu, di
    e libi ala sortu doti libi, noso di gridi fu moni, no o kon ondro a tiri fu Kristus
    nanga Gado. Gridi fu moni na a srefi leki te yu e du afkodrei.
  cta-NT: 'Sca chaꞌ chañi tsa laca re: Ñati̱ nu juaꞌa̱ xcuiꞌ chaꞌ cuxi nduꞌni ni,
    ná caja chacuayáꞌ tyaa nguꞌ biꞌ ca su ntucua ycuiꞌ Ndyosi loꞌo Cristo ca tiyaꞌ
    la, nu loꞌo caca Ni loo; ñati̱ nu xcuiꞌ chaꞌ jiꞌi̱ nu cunaꞌa̱ ntsuꞌu tyiquee nguꞌ,
    ñati̱ nu nduꞌni subaꞌ, ñati̱ nu ndacui tiꞌ, ná caja chacuayáꞌ tyaa nguꞌ biꞌ ca
    su ntucua Ni. Nu ndacui tiꞌ na jiꞌi̱ sca chaꞌ ni, laca chaꞌ ntsuꞌu tsa tyiquee
    na jiꞌi̱ chaꞌ biꞌ, ñiꞌya̱ loꞌo ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ sca joꞌó.'
  bqc-SIM: Àↄ dↄ̃ sã́asã kɛ́ káaluae ge dↄ́ɛ'ĩidee ge bĩidee a kpala pↄ́ bↄ̀
    Lua kĩ́i ble ń Kilisioo. Pↄ́ pↄ́ gbɛ̃́ lɛ́ a bĩikɛ gↄ̃̀ aà dii ũ.
  tcz-CHONGTHU: Nahet chet diuva pha chu–jonthanhoi, thenlouna, ahilouleh michipse
    ho Christa le Pathen Lenggam lutlou ding ahiuve. Ajeh chu michipse kiti hi milim
    hou ahin, hiche vannoi thil hohi pathena anei ahitai.
  mar-mar: कारण तुम्ही हे समजा की, जो कोणी मनुष्य जारकर्मी, अशुद्ध किंवा लोभी म्हणजे
    मूर्तीपुजक आहे त्यास ख्रिस्ताच्या व देवाच्या राज्यात वतन नाही.
  snp-snp: 'Aya yamu ya eti loti koli gedoti kolama ne: Kopa olu onoono amo wenenati,
    ido seni-muluni fuma wiyami wenenati, ido neta-mata maki maki olunumolae, loti,
    netawa ya koli umuti kouba-naba o edamo wenenati, yaidana wenena muki ya u Gotite
    Kilistote kiyaba we wekudi kiyaba o ledamo ebanigu yau eba ma olámenagilae, loti
    moda koli gedoti kolamo ne.'
  isl-isl: 'Eitt getið þið verið viss um: Sá sem er lauslátur og lifir í óhreinleika
    og ágirnd mun ekki fá inngöngu í ríki Krists og Guðs. Hinn ágjarni er í raun og
    veru hjáguðadýrkandi – hann elskar og tignar lífsgæðin í stað Guðs.'
  spy-NT: 'Ōrōōtootē ng''aleechu: ‑Mēēmuuchē ꞉mārtooyiintō, nto ku chii nyēē mā tiliil
    nto ku nyēē chēēmooyēētyoo kunyōōr ātēbto ām bāytooyiisyēētaab Kiriistō āk nyēbo
    Yēyiin. Mooyēētyoontiit ku kēēlto ake nyēē kutunkyinēē ꞉biiko tukuuk alak yoo
    kātākutunkyinē Yēyiin.'
  xnn-xnn: tay gegetken tako ay adi mabalin ay maitapi isnan mentolayan Kristo ya
    si Apo Dios nan mang-ik-ikkan is ngawi ay kaneg nan makikamkamolala ya nan naagom.
    Nan naagom et nan kinaagomna nan kinadiosna tay siya nan kapatgan ken siya.
  mwe-mwe: Mmumanyanje kuti jwakwa alabhalabha eu atenda ya nyata, eu akwetela, mundu
    jwa kwetela indu analandana naka mundu akwiitindibhalila yanamu, akakola ulishi
    mu muupalume gwa a Yeshu Kilishitu na a Nnungu.
  tte-tte: Me ami nuwa-mayale ginauline bwaite kaiwena. Siya mumugana naenaena siginaginauli
    yo siya tomankikiwasi nige ali kaba miya yabo Keliso yo Yaubada ali kaba loina
    koina. Na tomankikiwasine siya besiele totapwalolo kokotomo kolili.
  tcs-tcs: Yupla i mas prapa sabe diswan ya. Eni pipol uda slipraun wea enibodi meke
    ol dem nugud sekssin, o tingbaut ol nugudtot, o gridiwei wea mata wande samting
    po yuplaselp, wa, demkain pipol i no gobi de tugeda lo God ane Zizas Kraist de
    antap lo eben. Dempla uda gad dem gridiwei, dempla i no wosip God, bat wosip demting
    blo dis wold.
  hlt-THB: 'Vekkhqi ve sim kawm uk ti: khawboe amak leek, amak caih ik-oeih ingkaw
    ak kamvaa ak thlang cemyih ak thlang taw myihlip ak bawk ak thlang ni – cemyih
    ak thlang ing Khrih ingkaw Khawsa qam ce am pang thai kaw.'
  soq-soq: 'Ema ipa ulaipa, insenadewaitana: Apana ninala, ba mo mida ete ewanuauwa
    kadiwa daitada dewamoia mo mai Keriso ita God gonaau mampea, mo bolau inta sa
    dia. Deawaa mo mida anaanata dewawa dewasaia mampo. Apana epe dewantompa sumanaibu
    mane ita puraiwa osowe itui, mai Godida inseipona, dia.'
  qub-qub: Gamcuna musyanquimi jucwan-jucwan cacojcunaga, ima ganracunatapis rimajcunaga,
    imapäpis yargajcunaga ïdulucunata adurajno carcaycashanta. Paycunaga Tayta Diospa
    maquinman ni Jesucristupa maquinmanpis manami chayangachu.
  att-att: Á ammu naw gemma ta ari mesipà sù pammagure ni Apu Kesu Kiristu ánna yù
    pammagure ni Namarò yù ira tatolay nga mangnguá ta narákè, ánna yù ira minángngarallaw,
    ánna yù ira nokkuk gapay. Ta arád da si Namarò pakimorayán, nu ari galâ nga pakimorayád
    da lâ yù baggi ra ánna yù karagatád da nga ukkuran, á kunnay ira sù ira makimoray
    ta sináddios.
  bki-bki: Kiniou nejidom never rimeravo van kamiu, ka nalo napano ajum̃a amila siakaiano,
    a nalo napano ajum̃a amila vite nalo na imouiano, a nalo napano ajum̃a ajidom
    aiobua saba ta bunu ta bunu bogo nonovio, nalo na mia ava kovio. Toro napano naio
    jidom m̃elea saba bogo nonovio, naio jibe ka toro napano milotu ka atua dolu nalo.
    Kamiu kumijikia kumonea iliano nei ruei, napano berinavo nalo napano ajum̃a abokar
    bajago va, mia maka leleio ajikia ava jouro ea navenatuboiano napano Kristo naio
    Atua kanalo.
  bqp-bqp: Àgↄ̃ dↄ̃ sãnsãn kũ pãpãkɛri ke kesↄ̃ dàvãnide ke kesↄ̃ wãkũde ke
    ni kpata kũ à bò Luda kĩnaa ble lɛɛlɛ kũ Kirisioro. Pↄ́ kũ gbɛ̃ dì a wãkũ
    kɛ gↄ̃̀ a dikiri ũmɛ.
  mcp-mcp: Bɨ mə́ jəlá nə wámbʉlə mpu nə́, tɔɔ muud jaŋga, ŋkí muud jɨ́ nə cʉg ádʉdanâ
    yɛ́, ŋkí ntâg muud jɨ́ nə yéésh mə́bii yɛ́, ŋgwúd nə ŋgwúd nyə abʉ́lɛ bə nə kɔw
    Faan mə́ Krîst bá Pʉpá Zɛmbî dɨ̂; yéésh mə́bii jísə dúl váál yə́lə zɛmbî áyadʉ́g
    gúmə́.
  hat-hat: 'Paske, konnen sa byen: okenn moun ki nan dezòd lachè, osinon ki nan lenkondite,
    osinon ki renmen lajan (moun konsa se tankou moun k''ap sèvi zidòl), okenn nan
    moun sa yo p''ap gen pòsyon eritaj nan peyi kote Bondye ak Kris la wa a.'
  npl-NT: Porke ya nonkimatokeh, tla aka momekatia, noso kichijtinemi tlajtlákoli,
    noso kitlawelneki tomi, kijtosneki kemi kiweyilijtoskia se “dios” non san kimachijchiwah,
    nochteh akimeh ijkó kichiwah, amo kalakiskeh kan tlanawatia Cristo iwa Dios.
  bgg-bgg: Nathek shii izai yao hanyie jia de siulao, dinne zea chiih-è giichak (Giichak
    ne jangbang sia pha duiine ro) Hamangkhung-aphuii nane Masi ro Sajathua pha mathang
    amua ruii phro.
  eng-TCENT: For you know that no one who is a fornicator, impure, or covetous (that
    is, an idolater) has any inheritance in the kingdom of Christ and of God.
  eng-BSB: 'For of this you can be sure: No immoral, impure, or greedy person (that
    is, an idolater), has any inheritance in the kingdom of Christ and of God.'
  cpu-NT: Ari piyotaiyake eeroka eero jagaitairi ikaratzi mayempivaiyetatsiri tsika
    ipinkathariventantai Cristo itsipatari Pava. Ari inkempityaari eejatzi ikaratzi
    kaariperoshireyetatsiri, ikaratzi neveyetarori ashaakarontsi ikempitakaantaro
    ivavanemi onatye.
  san-ASM: ৱেশ্যাগাম্যশৌচাচাৰী দেৱপূজক ইৱ গণ্যো লোভী চৈতেষাং কোষি খ্ৰীষ্টস্য ৰাজ্যেঽৰ্থত
    ঈশ্ৱৰস্য ৰাজ্যে কমপ্যধিকাৰং ন প্ৰাপ্স্যতীতি যুষ্মাভিঃ সম্যক্ জ্ঞাযতাং|
  tac-NT: '''Émi ''we a''lá machí alué napu we''ká umugí ''yuga okome ju tase a''boi
    ''yula, ''lige alué cha nokame, ''lige ''we korume e''karúgame tábiri, ''la machí
    ''emi ''we chátiri ko alarigá nokiá. Alarigá nokiáká tabilé nirálime ju Onorúgame.
    ''Lige alekeri tabilé nuléwili ju ''emi Onorúgamete nibilé Krístote.'
  eng-WEBPB: Know this for sure, that no sexually immoral person, nor unclean person,
    nor covetous man (who is an idolater), has any inheritance in the Kingdom of Christ
    and God.
  gfk-H: Muat naga palai um bia pataia tikai nong i mur ra magingin na hilawai bia
    ira mangana bilingana tintalen pa na laka tano matanitu ta Karisito ma Kalou.
    Hua mah ta tikai nong i sala mangaha ta ira linga gar na mesa (tiga mangana tunatuna
    hua i haruat ma tikai nong i lotu tupas ira palimpua). Ia mah pa na laka.
  viv-viv: Gaitoma saꞋeyana wahalamane-hagihagiyena, higa hai kaliva toꞋudo o kaꞋi
    yamayamadadana o kaꞋi itaꞋitaluvadigana, ame bana hidevama italuvadiga vaita nuwanuwa
    tulina tulina Yaubada yana abaga aseꞋasemiya gidalemani. E, hai kaliva mededemi
    gihuluhuluva, medema keke-moꞋa ana duꞋu Keliso be Yaubada yadi abavehimeya againe
    ginavaini.
  yao-yao: Mmanyilile isyene kuti jwachikululu jwalijose ni jwausakwa ni jwalipamo,
    mundu jwanti yele ali chisau mundu jwakuchipopelela chinyago ni mundu jwalijose
    jwanti yele ngaapata chindu mu Umwenye wa Kilisito ni wa Akunnungu.
  tgp-tgp: Matan ha levosahi mamahunia vara haratu mo lo vai na mauri maji, teni r̃omina
    mo lumiha, teni mo hanmarua matan tamlohi hanmarua matea enia tamlohi lotulotu
    vono matea, i pa sopo er̃i unu hin mauri atu Kr̃isto enia God la supe hinia.
  auc-NT: Awënë Odeye Wængonguï nempo ayæ̈ Awënë Odeye Codito nempo edæ ædänidö në
    guiite ænguïnäni ïnänii. Nänöogængä ïnämaï ïñongante në towënäni tönö wentamö
    pönente në cædäni ïñömö tömënäni edæ dicæ guiite ænguïnäniyaa. Ayæ̈ mäincoo ante
    wacä quï në æ̈ïnente wæwënäni ïñömö edæ, Mäincoo incæ mönitö wængonguï impa, ante
    baï cædäni ïnönäni inte tömënäni adobaï edæ guiite æ̈nämaï incædänimpa. Ante ämo
    ëñëedäni.
  kbc-NT: Igaataɡ̶a ele me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me daɡ̶a dibatetege niɡ̶ina
    oko ane loomatewa okanicodaaɡ̶ica eledi oko, codaa niɡ̶ina oko ane yowo inokina
    ane napioi, inaaɡ̶ina oko ane nocetema ane nebi eledi oko. Niɡ̶ina oko oceeɡ̶egi
    liciagi niɡ̶ina oko ane daɡ̶atalo niwicidi. Odaa jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me
    daɡ̶a ikatediobece niɡ̶idi oko me dakatiobece miniwataɡ̶a, midioka limedi meite
    lodoe, oteɡ̶exaaɡ̶aɡ̶a me Cristo lodoe, aneite lionigipi modibatege icoatawece
    Aneotedoɡ̶oji ane laɡ̶ajeditetege.
  bmh-bmh: Ag suban abiu mabun iboin, duailel ag wal igul macanemen, ag igul eg agal
    enimag en siksikabun sag macanemen, ag duailel ipal agal ecesab en oiagab nug
    alaneu, duailel go ag polu tibur ulagwag macanemen duailel sul. Duailel go ag
    Uwait Kristus dual agen gumanem uzan go i simamen.
  ctu-BL: Come la' wujil ti isujm, ma'anic mi caj i yochel ti' yumʌntel Cristo yic'ot
    Dios jini mu' bʌ i cha'len ts'i'lel mi jini am bʌ i bibi'lel i pusic'al, mi jini
    tsʌytsʌyña bʌ i pusic'al cha'an chubʌ'añʌl. Come i tsʌytsʌyniyel lac pusic'al
    cha'an chubʌ'añʌl lajalʌch bajche' i c'uxbintel dioste'.
  meq-meq: Sərum ha na, ndo neheye faya ta giye madama aye ta ndo neheye faya ta giye
    siye i wu neheye lele bay aye na, ta hutiye mede a Bəy i Mbəlom ta Kəriste bay.
    Ndo neheye faya ta giye ɗəre ka wu i ndo hay aye ta hutiye mede a bəy i Mbəlom
    bay hərwi wu neheye a yatay a gər a ze Mbəlom. Niye andza nəteye faya ta ɗəslay
    ha gər na, a kule.
  noa-H: '¿Jãgwi mua mag chirʌ́? Mua mag chirʌmʌn mʌgau: Hamach hõor k''abam dʌ̈i
    k''apes haajem k''ʌʌn, Hẽwandamau hoowai maach hinaam nem waaujem k''ʌʌn, wa chik''am
    dënjö paarpaag hawi hamachdëu nem hig nem hẽk''abaadëmjã pʌa chʌuu haajem k''ʌʌnjã
    pöd Cristo Hẽwandam dʌ̈i hãba chi Pörk''a sim haar höbërbaju haawaita mag chirʌm.
    Har jãg nʌm k''ʌʌnaun jãg hamachdëu nem wau nʌmʌgta hʌ̃rcha hee t''ʌnʌm, Hẽwandamagta
    hee haju k''ãai. Hamach mag nʌm gaaimuata pöd hi haar höbërbam.'
  thd-thd: Ih'nul kirri ŋeey-le, pam ith paanth moŋ wakakim, pam ith kar ŋorŋur yancim,
    pam ith warrmin moŋ wothothum kar pam god naŋan, pam ulp kaarp yan Raak puŋkun
    naŋan Christak naŋan Kot-thak.
  alp-NT: Kwali betaya lene mimise! Tamata rebe iono ntasite pise lalei loko nusa
    meije esi taneiaru, namake iono Tuhane Eni tamata mo, rebe Alla kai Tuhane Yesuse
    Kristuse pletaise. Tamata rebe lalei loko nusa meije esi taneiaru sakesa kai itatu
    loko tuhane tinai more.
  san-VEL: ve"syaagaamya"saucaacaarii devapuujaka iva ga.nyo lobhii caite.saa.m ko.si
    khrii.s.tasya raajye.arthata ii"svarasya raajye kamapyadhikaara.m na praapsyatiiti
    yu.smaabhi.h samyak j naayataa.m|
  kbq-kbq: Na'ankure tamagra antahi ankere'naze, monko'za nehaza vahe'ene, kefo avu'ava
    nehaza vahe'ene, vahe'zante kezmasane nehaza vahe'ene, havi anumzante mono hunentaza
    vahe'mo'za, Kraisine, Anumzamofo kumara e'origahaze.
  kbh-kbh: Er ts̈ëngaftanga ya s̈mondë́tats̈ëmbo, ndocna chë shembása o boyabásaftaca
    bacna soye amá, ndocna chë nÿe chabe bacna juabnë́ngaca soyënga jtsamama oyená,
    o chë nÿe más soyënga ínÿengbiama jtsebomnama bos̈á y amá (chca jtsayanana chabiama
    más iuámana soyënga jtsebomnana, Bëngbe Bëtsábioye jatsbobonshánama), chca amënguents̈ana
    ndocná tondaye queochatóyëngacñe ndayá Bëngbe Bëtsá chabe ents̈ángbioye jats̈atayama
    tojas̈ebuachenants̈ana, Cristo y Bëngbe Bëtsabe amë́ndayoca.
  ron-LSB: Să știi că nici un desfrânat, nici un necurat, nici un lacom, nici un idolatru
    nu are moștenire în Împărăția lui Hristos și a lui Dumnezeu.
  pon-pon: Mepukat komail en aja o dedeki, me jota me nenek, de jamin, de me norok
    kapwa, me poni ani tikitik, pan kak jojoki wein Krijtuj o Kot.
  nhe-BL: Ya inquimatij para ax huelis calaquis campa Cristo huan campa Toteco tlanahuatía
    se tlacatl tlen quichijtinemi tlen ax cuali, o tlen quichijtinemi tlen hueli ica
    tlen ax inamic, o tlen quinequi más tlamantli mojmostla. Pampa se tlen tlahuel
    quinequi moaxcatis más tlamantli, itztoc san se queja se tlen quinhueyichihua
    totiotzitzi.
  sps-sps: Ami ma nat faarof iny kat to ayei, a sikia ta isen ta mes te kat non kat
    iny tsikoor, ge ma kat, katkat iring te faruak non a rejiaf tana mesapan, ge kat
    iny mataguas (tana saa, kat iny mataguas to ayei, faarei non kat iny fafaatouf
    kaisa tan gov gamgam) ayei gim non ma fasito on iny ta ar pan tana Waan e Krais
    ge na Waan e Gov.
  wnc-wnc: Ginu atnataaing. Aminu tapatuta sanga yasewa aknga tasike ba wai takngatu
    tasiwiu waapata Kraisdane daman gwene dua yuak kapanin. Gatu aminu tapatuta amindane
    sangaapanae geenguwiu waapata Anutue masa imuke sanga kepdakane nana akngae gepbiatang
    koyuak kapanin. Aminu waapata aminu anutu pupukngae natanggamatakaing amindane
    dongaat nana tapatu binga dakngawik. Unzingge ninda aminu waapae natake ita Anututane
    daman gwene dua koke yuak ngang anggaman natapnim.
  nmw-S: Nuwamiu i sapu te hebwaden si eginginawi ganawal pageine ge page mwadmwadineine
    ge hebwaden si tomemek, taine habadiye i degan Keriso ge Helak he wedi bagalogugui
    hei. (Tomemek pageine te sohode ta kukululu lok helak yoyokapisine heine.)
  bus-bus: Àgↄ̃ dↄ̃ sãnsãn kɛ̀ pãpãkɛri ke dàzaade ke wãkũde ke é kpata kɛ̀
    bↄ̀ Luda kiia ble lɛdo kↄ̃n Kirisioro. Pↄ́ kɛ̀ gbɛ̃ è à wãkũ kɛɛ gↄ̃̀ à dii
    ũmɛ.
  gub-BL: Azeharomoete pepuner ko ze'eg rehe pezeruzar haw rehe nehe. Zaneruwihawete
    a'e nehe, Tupàn a'e nehe no, weraha putar wemiruze'eg uzepyr a'e wà nehe. Kuzà
    wyzài a'e wà, kuzà wyzài puhe oho ma'e a'e wà no, noho pixik kwaw wapyr a'e wà
    nehe. Ni amo noho kwaw Tupàn pyr nehe. Uze'egaiwete ma'e a'e wà nehe no, ma'eaiwete
    iapo har a'e wà nehe no, noho kwaw wapyr a'e wà nehe no. Uzemuiroiroahy ma'e a'e
    wà nehe no, noho kwaw wapyr a'e wà nehe no. Ta'e uzemuiroiroahy ma'e a'e wà xe,
    tupàn a'ua'u imuwete katu har ài wanekon a'e wà xe, ta'e uzamutar katu wemetarer
    a'e wà xe, Tupàn iamutar katu 'ym pà a'e wà xe.
  imo-imo: 'Eno paa i teko wamongo teko pilengei: Wapu ulu kerinali teko, imbo tenga
    kangina ulu kalaro mololi uluma teko, mele noirimele melema manda naa teremo ningo
    imbo marenga melema kumu meko nani lipo noiemboa nimele imboma Gote kinye Kraist
    talo iye nomi king molko nokorombele kombuna pungo mele pengama linge aulke te
    paa naa ltemo. Melema kumu meremele imbomani we melemando linonga Gote ningo popo
    toko kapi nimele imboma moromele.'
  boj-boj: Niŋgi endegsib qalieoiy. Tamo bei a sambala kumbra ti kumbra jiga ti mamaul
    kumbra ti dauryqas di Kristus aqa Abu Qotei wo naŋgi aiyel na a taqatqasai. Osib
    aqa Mandor Kokba sqasai dego. Mamaul kumbra di gisaŋ qotei qa louo bul.
  eng-DRA: For know you this and understand, that no fornicator, or unclean, or covetous
    person (which is a serving of idols), hath inheritance in the kingdom of Christ
    and of God.
  knf-knf: Hënk di uwooŋ, nameen wa bnuura, nin ñaaŋ anjaaŋ ajuban pjuban pi piinţ,
    kawo ţi ubida uţop aankluŋ kaneej du Pşih pi Kriŧtu na Naşibaţi. Ñaaŋ ankaaŋ aji
    ñeebar iko aankak aluŋ kaneej du pa, ţiki aji dëman iko yuŋ kawo ji Naşibaţi i
    i akdëmanuŋ.
  san-KHM: វេឝ្យាគាម្យឝៅចាចារី ទេវបូជក ឥវ គណ្យោ លោភី ចៃតេឞាំ កោឞិ ខ្រីឞ្ដស្យ រាជ្យេៜរ្ថត
    ឦឝ្វរស្យ រាជ្យេ កមប្យធិការំ ន ប្រាប្ស្យតីតិ យុឞ្មាភិះ សម្យក៑ ជ្ញាយតាំ។
  arn-NT: Fey dew kimnielu am eymün, iney rume ta wedwedkawle ta domo mew kam ti femkelu
    chem wesake dungu rume kam ti diñmangelu (fey tüfachi dungu ta adentun ngünechen
    reke müley), fey tüfa engün ta pepi koneltulayay ta Cristo ka Ngünechen ñi longko
    ülmen küme mülewe mew.
  zas-NT: Din lëjt ma ragbee guial ree bén naban nadxuudx në ree bén rüjn ni ad rüjnt
    sirv, në ree bén rzëëbladx gap gra (mazri yuꞌguijc reeman ni guin ree luar guiën
    reeman Dios), dxel ad zileꞌt chuꞌ reeman lod rniabee Jesucrist con Dios.
  ken-NT: Dɨŋɨ́ ká bɛ yɛ̌ nkoŋo baghɔrɛ́, nɛ yɛ̌ chi mmu anɛ ntɨ ɛni nɛ́pú amɛm
    pɛ́pɛ́p, nɛ mmu anɛ afyɛ́ amɨ́k ndǔ mɛnyɨŋ bo bachak apú bhɔŋ ákɔ́rɛ́ ndǔ
    nɛbhʉɛt kɛfɔ Kristo nɛ Mandɛm. Mmu anɛ afyɛ́ amɨ́k ndǔ mɛnyɨŋ bo bachak achi
    mbɔ mmu anɛ ábhɔ́ŋɔ́ bɔmandɛm bachak mbɔnyunɛ akɔŋ mɛnyɨŋ ɛbhɔ acha Mandɛm.
