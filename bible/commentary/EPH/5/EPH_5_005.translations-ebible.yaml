    kampa ubasikibewe.
  epo-epo: Ĉar vi ja scias, ke ĉiu malĉastulo kaj malpurulo kaj avidulo, kiu estas
    idolano, havas nenian heredon en la regno de Kristo kaj Dio.
  gfk-gfk: Muat naga palai um bia pataie tikai nong i mur ra magingin na hilawa bia
    ira mangana bilingana tintalen pa na laka tano kinkinis na harkurai ma ra harbalaurai
    ta Krais ma God. Huo mah ta tikai nong i la nesnes kalak ira linge gar na mes
    (tiga mangana tunotuno huo i haruat ma tikai nong i lotu tupas ira palimpuo).
    Aie mah pa na laka.
  bjz-bjz: 'Mania mana-mana egegata! Dita faima ari kakatode, kombo yagera ari kakatode,
    vii akada tamova gaga rari kakatode, kotú gugua-ghayafadu muu undidigari kakatode
    dano, jo God da enembo tumanadu kaifa eta rouvia kambesiva terota, Keriso, kotú
    God gha númane kaifa ambi aita rousue. (Gaa bee re: avona gugua-ghayafadu muu
    undadua, umó aná ingomi uubu ari god du tumogha baĩ ari kato eini aghago aita
    rouvie.)'
  atg-NT: A lẹsẹ khi, ghe ẹgbọ ena itsẹbọ, ali ọna ingeli omama, ali ọna emhi ituegbe,
    khi ẹa ya mhọli okemhi shi iloghie oyi iKirisiti ali oyi Ẹshinẹgba. Eri ọna emhi-ituegbe
    ọ li abi ọni ọọ ga ikhumhi.
  bjv-NT: 'Majɨ kadɨ ɨgəri nḛ je kɨn majɨ: njé ra kaya je nɨm, njé ra nḛ je kɨ
    to njḛ nɨm, njé ra kəm-nda nḛ je kɨ asɨ-naa kɨ yo kɨ ra nɨm kɨn, a əi mbo̰
