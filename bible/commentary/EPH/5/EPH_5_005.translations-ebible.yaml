  vid-vid: Ahyo mvizele ng'hatu kota mng'hondwa ama munhu mdesi ama mhadi ama mwavu,
    mhadi kangiwhana na munhu yalingufugamila jimalukolo, ama munhu yoneche kota ayo,
    houhalila hebu undewa wa Kilistu na wa Nguluwi.
  pio-NT: Dios imàacapiná walí cayábéeri cawèníirica, wía Dios yéenibeca áiba èeriwa
