    Crístu nusu̱jyomu, jasityi sa̱nsu̱chara Ju̱denu ni̱.'
  mxb-NT: Ta kanaꞌá ndó ña̱ ni iin tóꞌón taꞌon na̱ kée kua̱chi xíꞌín na̱ ko̱ kúú ñadiꞌí
