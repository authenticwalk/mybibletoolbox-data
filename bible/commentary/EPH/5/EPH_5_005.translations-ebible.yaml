  bod-N: རྒྱུ་མཚན་ནི་ལོག་གཡེམ་བྱེད་མཁན༌དང༌། མི་གཙང༌བ། སྐུ་འདྲར་བརྟེན་པ་དང་གཅིག་མཚུངས་ཡིན་པའི་བརྣབ་སེམས་ཅན་བཅས་ལ་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་ཀྱི་བགོ་སྐལ་ནམ་ཡང་འཐོབ་མི་སྲིད་པ་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་གསལ་པོར་ཤེས༌པའི་ཕྱིར་རོ།།
  tca-NT: Rü aixcüma pemaã nüxü̃ chixu rü ngẽxguma texé naĩ i ngemaã rü ẽ́xna naĩ
