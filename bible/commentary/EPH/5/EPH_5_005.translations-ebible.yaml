    kameh, winiyan bame bolon hawe iri lau ta Krais, ma Kindrei kameh winiyan batondrok
    iri, bwe.
  wim-wim: 'Niiy yotamangan wik inangan kan-kanam ngaantam-ngeeyāna: nil pamangan
    nath way yump-yumpiy-a, nil nathwey maarich keeꞌ-keeꞌiy-a, nil nathwey yangk moꞌ-moꞌiy-a,
    yaa, nilana puth keꞌam maꞌ pulantangan iiy-iiyan God-a, Christ.antangana, yaꞌa,
    aꞌ nil keꞌ wunow pulantang. Nil pam yangk alangan-a, wukal thak anman ngaantam-ngeey-ngeeyan,
    puth God.ana yaꞌ, keꞌam ngaantam-ngeey-ngeeyan nunang.'
  zga-M: Muwesya ukhuva nu vayehueli ukhuta kuule imbivi nuvuligu, hata uvinogwa uywa
