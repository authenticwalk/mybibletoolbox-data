    laj yumbe̱t chi moco li neque'xrahi li jalan aj e xban nak li ma̱c a'an juntak'e̱t
    riq'uin xlok'oninquil li jalanil dios.
  blz-NT: 'Imamat pore-pore: mian men wawauna tongko'' mogora'', kabai mangawawau
