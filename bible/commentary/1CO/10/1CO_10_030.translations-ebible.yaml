verse: 1CO.010.030
translations:
  kpx-kpx: Noeabuna lovi kemo Dilava hoesehavoi ke ige keta duave. Isito vadealemoike
    ata degomoleau noheho loui kosea, ‘La lovi ke iale keu toelanu.’”
  okv-H: rate ungona ke einge hotembihevete ova “Na ke pepeni na pundurae embo rate
    doeto na embo nei ta jo kito orekihie mane indono? Eto na indari heva nau ta humbuto
    God peketo indagonate do avoembo embo na na pehumba aro?” ke ainge avo toto
  tbo-tbo: Awai binei ma tu tapitapiya hina iyalutugeu? Amaka u am binei a imaamala
    Yaubada uyahina po ega apapoe gehouna uyahiu ita memae.’
  mal-C: കൃതജ്ഞതയോടെയാണ് ഞാൻ ആ ഭക്ഷണം കഴിക്കുന്നെങ്കിൽ, ഞാൻ ദൈവത്തിനു സ്തോത്രംചെയ്ത
    വസ്തു നിമിത്തം എന്നെ കുറ്റപ്പെടുത്തുന്നതെന്തിന്?
  grc-SR: Εἰ ⸆ ἐγὼ χάριτι μετέχω, τί βλασφημοῦμαι ὑπὲρ οὗ ἐγὼ εὐχαριστῶ;
  bgc-bgc: जै मै मूर्तियाँ कै आग्गै चढ़ाई होए चीज ताहीं धन्यवाद करकै खाणे म्ह शामिल
    होऊँ सूं, तो उसकै खात्तर मेरे पै दोष क्यूँ लगाया जावै सै, जिसके खाणे खात्तर मन्नै
    परमेसवर के प्रति धन्यवाद जाहिर करया?
  khz-khz: Pene au na Palagu atanikiu-veniana vou aganiganina, rakagau gaurai Palagu
    atanikiuana ganiganina aganiana aonai, kila rakavara geku ai ekilagina?
  deu-TKW: 'Kann ich für meine Person etwas mit Dank genießen: warum soll ich mich
    der Lästerung aussetzen über dem, wofür ich danke?'
  zsr-NT: 'Huac gna caꞌ nu naꞌ: “Chquiꞌ gyëpaꞌ‑nëꞌ Dios: Xclenuꞌ, niꞌa qui lë naꞌ
    rahuaꞌ, ¿bizx quië nu uquí nedaꞌ niꞌa qui lë naꞌ rahuaꞌ?”'
  lin-lin: Soki naliaka na kozongisa matondi epai ya Nzambe, mpo na nini kopamela
    ngai na tina na oyo, ngai, nazongiselaka matondi epai ya Nzambe ?
  hns-NT: Djab ham kauno khaaik khaatien Parmeswar ke dhanbaad debe, tab doesar koi
    kaise bol sakiega kie ham ie khaaik khaai se boera kaam kariela? Ham to Parmeswar
    ke dhanbaad karlie baatie.”
  noa-E: “Mua mʉch thach khoowai Ẽwandamag ʉ̈u ajim anaa khö chirʉmta, jãga mag sĩi
    bigaaumua khöju khaba sim khĩirju sim gaaimuapai muajã khöju aai khaba chirʉ́”
    aju.
  eng-EMTV: But if I partake with thanks, why am I defamed for that of which I give
    thanks?
  mib-NT: ¿Te núu nácuatáhú rí nuū Yaā Dios te yéji rī, te najehē cácahān i sɨquɨ̄
    rī jeē yéji rī? achi rō.
  lif-NT2: इङ्‌गाॽ नोगे़न् पिरुङ्‌ल चाङ्‌ने़ फाॽग्र थेआङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरुङ्‌बा पाःन्‍नो वेॽहाॽ इङ्‌गाॽ आदक्‍ले़ङ्‌वाओ चे़ॽया इङ्‌दो मे़बाःप्‍पाबे?”
  xnj-xnj: Yikavya nene nilya chakulya na kumsengusa Chapanga, ndava ya kyani nilaumiwayi
    kwa chakulya chenicho, kwa ndava nilya kwa kumsengusa Chapanga?”
  mmx-mmx: La mo do ana tong loklox avukat ti ne Moroa ri mo leveluxa, ixo epovo do
    tara vetpes na mi abulubun taba ia min, atla nia ara tong avukat pam min ti ne
    Moroa.”
  cbr-NT: ¿Nucën Papa Dios —asábi ca —quixun caxun 'ën piabi cara unin 'uchoquin,
    —Nucën Papa Diosmi 'uchaquin camina pia —quixun 'ë cati 'ic?
  tee-NT: Pus ni icxtakni lak'ailakts'iuch ju Dios ixlacata ju tuchi ic'ui pus tajuch
    ni va talak'alhin calhiulaya' ju apumatam ni ac'ulh ni icjunita lak'ailakts'iuch
    ju Dios”. Chunch ju lai aquilajunau.
  eng-LSV: And if I partake thankfully, why am I spoken of [as] evil, for that for
    which I give thanks?
  cak-NT: Y xa ren can ninya' matiox che ri Dios roma ri ti'j ri nintaj, ¿anchique
    roma c'o tzij ye'ix chuij roma ri nintaj? nicha' ta jun.
  pah-NT: '“I''urame jipi ji ei Tupana''ga pe: ‘Ndepyry hete nde imbuhuruka mbatera
    ji ve,’ a''e ji ga pe,” pe''e po pe ji ve. “Maranuhũrame g̃a ete''varuhui ji ve
    nhirembi''ua rehe ji ekaturame Tupana''ga pe i''gwovo naerũ?” pe''e po pe ji ve.'
  sja-NT: ¿Pia-e bɨk'ã, Tachi Ak'õremaa gracias jarap'eda k'oit'ee ne-inaa k'ĩra t'ãdoo?
    Pia bɨ pɨrã, ¿mɨa, sãap'eda ooima awaraapa oopi k'inia bɨk'a?” Mɨa jarait'ee sãap'eda
    mãga oodaipia bɨ.
  xed-xed: Ka si rfanagharfa yu ta Lazglafta ta ghəŋa skwi zu yu ya ní, nu dzaʼa kəl
    lu ka mana iʼi ta ghəŋa skwa zay rfanagha yu ta Lazglafta ta ghəŋani na?
  mks-NT: Ta java ndó cáhán ndo̱ ña̱ tá sa̱ na̱ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱
    sa̱há ña̱ xíxi ndó já quéa̱ a̱ cu̱ú ca̱ha̱n núu ña̱yivi sa̱há ña̱ cája ndó.
  gfk-S: Ing be iou tanga tahut tupas God uta ira linge iou en, ura biha di tange
    hagae iou uta kike ra linge iou te tanga tahut urie?
  bmu-bmu: Nöŋön ambazip yembuk toroqeba tata neneŋinaŋgöra “Anutu pipsaiwap!” jiba
    sömbup nemami, tosatŋan mewö neka miaŋgöra andö nuŋgugetka qahö dop kölma. Sömbupköra
    Anutu möpöseizali, miaŋgöra mönö keu töhöreŋ jim niŋgigetka qahö dop kölja.
  dgz-dgz: Taba menan God inap gaun wap amba napena, ame gapan orup da wa koeragam
    nimanegepi iwa da uon.”
  eng-GNV: For if I through Gods benefite be partaker, why am I euill spoken of, for
    that wherefore I giue thankes?
  zaa-NT: '@see-verse:1CO.010.029'
  eng-WEBSTER: For if I by grace am a partaker, why am I evil spoken of for that for
    which I give thanks?
  guh-guh: Taxaevajënae bajarapavi, ‘Xanepana rabaja,’ janë tsabiabi Diosojavabelia
    tanerajutsixae taxaenexa. ¿Detsa nexata xuajitsia jivi nebaracuaicuaijai tsipae
    bepibisiacuene taexanaenë taxaejamatabëcuene bajarapayajuvënëvi?” jai meta tsane
    jamatabëcuenenavëxaniabiaya itsanë Dioso pejumecovënëtsinë.
  bon-bon: Cane liba Acejiyame ne eso yääcärune deedei tääpume, siige yäärwäjune,
    piba ngena name pi poto cina cebine niicetnusi deedei poto cidi me, cane lui tääpume
    eso yääcärune Acejiyame ne?”
  nhw-BL: Huan sintla nijtlascamati Toteco para nopa catli nechmacatoc ma nijcuas,
    ¿para tlen nechtelhuis seyoc ica nopa catli nijcua pampa tijtlascamatqui Toteco
    para nopa tlacualistli?”
  swh-ONEN: Kama nikila kwa shukrani, kwa nini nashutumiwa kwa kile ambacho kwa hicho
    ninamshukuru Mungu?
  wbi-wbi: Nave une nivombela ikyakulia ikya kuhongesia, kiiki nilighwaghe nhi kiinu
    kino kihongisie?
  bba-bba: Nɑ̀ n Gusunɔ siɑrɑ ye nɑ dimɔn sɔ̃, mbɑn sɔ̃nɑ nɑ kon de bu mɑɑ nɛn kɔ̃sɑ
    ɡere ye sɔɔ.
  eng-KJVCPB: For if I by grace be a partaker, why am I evil spoken of for that for
    which I give thanks?
  kgk-NT: '@see-verse:1CO.010.029'
  waj-waj: Na yeenna fayaivaara Anutuuqaata kua yoketaivaa kiaa kiee nnauvai. Mo aaniira
    vaidi voovoono na Anutuuqaata kua yoketaivaa kiaa kiee nnau yeenna fayaivaara
    ni ooqoo tiinnee? tiivai.
  cpy-cpy: Tema namanari Tajorentsi noñaayitziro okaatzi nowari, ¿iitakama nokenkishiryaan-tyaawori
    okaate ikijimae-tenari?”
  mpx-mpx: Ebo aanan toto o kaiwena ta ba mulolu Yehoba elana ge abwe ta an, ga i
    ola ge baena gamagal etega ni baaba kaiwela?
  wbp-wbp: Wardinyi-jarri karnalurla Kaatukuju nyampukuju kuyuku, nyarrpakulku-yijala
    kalu-nganpa Kirijini-patu-kariji nganimpakuju nginji-wangka?” Kujarlunya kajikankujulu
    marda wiljiwilji-mani kuyu-wanawana.
  luo-luo: Ka agoyo erokamano ni chiemo ma achamo, to angʼo momiyo ikwana ka jaketho
    ne gima agoyonee Nyasaye erokamano?
  nhe-NT: Huan intla nijtlascamati Toteco ipampa nopa tlen nechmacatoc ma nijcua,
    ¿para tlen nechteilhuis seyoc ica nopa tlen nijcua, pampa tijtlascamatqui Toteco
    para nopa tlacualistli?”
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܒܫܲܟܲܪܬܵ‌ܐ ܫܲܪܘܼܟܹܐ ܝܘܸܢ ܒܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܦܝܵܫܵܐ ܝܘܸܢ
    ܠܝܼܡܵܐ ܒܡܸܢܕܝܼ ܕܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܒܝܼܹܗ؟
  esk-NT: Quyaanikkiga Agaayyun piqutigiplugu nikiksraġa. Taatnamik kia uqautinaŋa
    killuqsaġniḷuŋa niġigupku taamna niqi.
  msb-msb: Kun nagapasalamat naman ako para sa pagkaon, nano kay ginapakaraot ninda
    ako manungod san pagkaon na ginpasalamatan ko?”
  cpa-NT: 'Lah¹la² juúh² dsa² héi²: “¿He² løa¹ hlaih¹³ juúh²dsa quieg¹ jní²? Di³ cuǿ¹²jni
    Diú¹³ di³hmah³ ca¹lah¹jǿ¹ má¹ hi² gøah¹²jni,” juúh²dsa.'
  dso-dso: ସେ କଇସି, “ଜଦି ମୁଇ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଇ କାଇବି, ତେବେ ମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସିମନ୍‌
    ମକେ କାଇକେ ନିନ୍ଦା ଦେବାର୍‌ ଆଚେ ?”
  meu-meu: Dirava bama hanamoa, bena bama aniani. Dahaka dainai mai ihanamona ida
    na ania ḡauna dainai baine gwau henigu?
  yva-NT: Syo kove raura seo Amisye aijo sya anaisye rai, weti veanimaibe vatano kaijinta
    po inaura tantunawi pare syo ayao kakai rave weye syo anaisye so raisy? Abo! Apa
    ana po inaura so mamaisye ramu weye risyamo syo kove raura seo Amisye aijo sya
    anaisye rai to.”
  dgc-dgc: O makay kagi moy, a “Bakit sawayén de kitam ta kanén tam, éng nipagpasalamat
    tam be dén ta Diyos?”
  zpm-NT: Teḻ rded naa xquizh lo Dios zeeṉe pe tib guieḻwagw ne rquiin naa, ¿pe nac
    dzigo por miṉe rzacse stib zho, grieelod gow naaw?”
  hix-NT: Kàwyanye, apa y, ohxe onàmàthàrà mosonà katxho rma yonohra tehxatxow hamà.
    Kàwyanye tonontok haxa, kwàràhyaketxow hana, anaro komo. Kàwyanye, apa y, ohxe
    onàmàthàrà mosonà, katxhe rma, kwàràhyaketxhe rma, anar me tehutwanàr kom ke mak
    ha. Àro ke tonohra tehtxe, àwyanye kwàràhyakanàr kom hona.
  sim-sim: Os Avui Wasilakan armesarmek a sawehe akwan a a nahi, mbeek ma lar os erem
    a uwan or heyehe kavan a u, karem mbakwa ambu ri.
  npi-ULB: म कृतज्ञतासाथ खानामा सहभागी हुन्छु भने मैले धन्यवाद दिएको कुरामा म किन
    निन्दित हुने ?
  cgc-cgc: Daw magpasalamat a ta Dyos para ta ake na pagkaan, man-o tak papakalain
    a pa ta duma na ittaw tenged ta ake na pakaan?”
  tim-tim: Akto nâ Anutuŋe han kalemŋaet niŋepgât akmâ mepai meaŋmâ sot nendere wangât
    siâŋe nâŋgâm bâliniŋdâp?
  yor-yor: Bí èmi ba fi ọpẹ́ jẹ ẹ́, èéṣe tí a fì ń sọ̀rọ̀ mi ní búburú nítorí ohun
    tí èmi dúpẹ́ fún.
  wos-wos: Wuni wun hamwi sata Godka diména nawut, métaka we du nawulak wunika haraki
    hundi wa, Godka diména nawun hamwika?
  emp-NTPO: Mʌ̃a cobʌrʌ carea Ãcõrẽa bia b̶ʌad̶a aibʌrʌ, ¿cãrẽ cãrẽã dewaraba mʌ̃da
    biẽ́ jaraida b̶ʌ? Biẽ́ jaraiẽ́ b̶ʌa.”
  eng-F35: If I partake with thanks, why be slandered over something I give thanks
    for?
  ind-ind: Kalau saya mengucap syukur kepada Allah sebelum menikmati makanan itu,
    tidak adil orang lain menganggap saya berdosa!”
  pes-OPCB: من خدا را شکر می‌کنم و خوراکم را با خوشی می‌خورم. پس چرا باید محکومم کنند،
    آن هم به این دلیل که تصور می‌کنند من در اشتباهم؟»
  mpt-mpt: Ne imen osa kulan osa dowonang gamio ne Gode gangobo gebaia e titilo daatnenoa
    dowonamabi kesoa ne kukub olo ayamobe. Ne inaia naka make baatnenea Keb kukub
    olo misiamobo ge baatnene mole e bobol tem funin olo misiamobe.
  ssx-ssx: Kutupa make mo yaka ne ula꞉ ekina꞉ Koda꞉ pa꞉ta꞉ keiyae pi loa꞉ka꞉na꞉ta꞉
    kota꞉ mo I̱ma꞉ keiyae pi loa꞉ ne nalo ekina꞉ta꞉ ma꞉nda꞉ma꞉ ekipeke I̱ laasa꞉pe
    laa lelieke.
  mkl-mkl: Bii ǹ sɑɑbu Ilɑɑɔ̃ si ijɛ, inɛ kɑ̃mɑ kù nɛ kpɑ̃ɑ ku yɛ tɑɑlem nɑ ijɛu
    iyi ǹ sɑɑbuò Ilɑɑɔ̃ tɑ̃.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‍ ବିଚେ ଞ୍ଚଂଏ, ତେଲା ଜାଣ୍ଡେ ଆତ୍‍ଲା ଦନ୍ୟବାଦ୍‌
    ମ୍ୱିଏ, ମେଁ ଆତ୍‍ଲା ନେଙ୍ଗ୍ ମେଁନ୍‌ସା ନିନ୍ଦା ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Taani miya kathaa Xoossaa galatada miikko balidaada ays borettiyana?
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଜମେୟାଁଃରେ ହିସା ଇଦିରେ,
    ଆଇଙ୍ଗ୍‌କେ ଅକଏ ଚିନାଃମେନ୍ତେ ନିନ୍ଦାୟାଁଏ ?”
  gah-gah: Neza Ómasi agepoka lokinake nosánetá natomó nenazo, Ómasi agepoka loko
    nato netakumú ve makolímo gele golesa oko gahá nimitimó nene etaminogo ive.
  lcm-lcm: Man nau napo angan si saka pok an velai ani posong ro singina, marai sa
    kipo mengen arikek anig si bil napo posong aro na God singina?
  aer-aer: '@see-verse:1CO.010.029'
  qvc-NT: 'Chaqa noqaqam Tayta Dyusta pagikushpa mikuykani. Chayshina mikuptiyqa,
    ¿imaraykum suq runaqa atinman niwayta: ‘Chayta mikushpaqam, mana allitachu ruraykangi’,
    nishpaqa?”'
  tgl-ULB: Kung kakain ako ng pagkain ng may pasasalamat, bakit ako iinsultuhin sa
    pinagpasalamatan ko?
  cbs-NT: '@see-verse:1CO.010.029'
  xtm-NTPP: Visi na ndakuan‑ta'vi o nuu Su'si ma te kaa o ja jani ini o ja kuu kaa
    o ma, kovaa nú iyo in ñayii ja jani ini i ja masu kuu kaa o ma, masu játna ini
    Su'si ma ja sa'a o ja kúxii ini in‑ka ñayii ma ja jani ini i ja masu va'a‑ni sa'a
    o ma.
  nnq-nnq: Anda ibi nenga ndye chakulya kukunnumba Nnoongo mboni ndukanigwa magambu
    gwa chakulya na kongo nannumbite Nnoongo?
  bao-NT: Baariquere, Ʉmʉreco Pacʉre “Añu majuropeecã,” yʉ ca ĩi baarijere, ¿ñee tiigʉ
    Ʉmʉreco Pacʉre “Añu majuropeecã,” yʉ ca ĩi baarije jʉorira cʉ̃ja ca wede pairo
    yʉ tiibogajati?
  san-ORI: ଅନୁଗ୍ରହପାତ୍ରେଣ ମଯା ଧନ୍ୟୱାଦଂ କୃତ୍ୱା ଯଦ୍ ଭୁଜ୍ୟତେ ତତ୍କାରଣାଦ୍ ଅହଂ କୁତୋ ନିନ୍ଦିଷ୍ୟେ?
  huv-NT: Cos sitiül süüch gracias Teat Dios wüx satsamb aag ayaj, ¿neol alinop nipilan
    apmapiüng ngo majneaj saranga?” maw.
  otn-NT: “Xi'mø dí äprá̱ ma̱te Oja̱ ngue di ja̱pi̱ te dí si, ¿teni̱ 'bɛ'a̱ go nne'a̱
    n'nan'yo n'na ra̱ ja̱'i̱ ngue da̱ 'yørpa̱ rá̱ hya̱ te di si?” da̱ 'yɛ̱ngui̱.
  nop-nop: Nu nanaŋe u Bepaŋ ninadi gineŋ niutumbaaŋ nawene nediyeŋ maŋgoŋde nadikadakawaak?
  obo-NT: Otik id posolomatan ku to Monama iddos koka-an, mambot od podmoratton a,
    su id posolomatan kud man idda?”
  cak-ENT: Y si yin ninmatioxij chin ri Dios ri ti'ij ri ninc'ux, ¿achique c'a roma
    tok c'o tzij nyebix chuvij roma ri ninc'ux? nbij ta jun.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗ ᤆᤠᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤌᤣᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤥ
    ᤘᤣ᤹ᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤆᤧ᤹ᤕᤠ ᤀᤡᤱᤍᤥ ᤔᤧᤒᤠ᤺ᤵᤐᤠᤒᤣ᥅”
  mie-NT: De tú nácuetáhví nī nūū Yāā Dios de yájī ni, ¿de nājēhē cáhān ji sīquī ni
    jā yájī ni? cachī nū.
