  agr-agr: Wi yuwakun Apajuin see tusan yuwaig, tikich aidauk pegkegchaunak chichagtumain
    ainatsui, wi Apajuin see tusan yuwau asamtai.
  kyc-kyc: Nambame nenge nyepala Anatu sangyu laro ramo doko akipamo nengena lao sangyu
    leyo dokona lao namba koo pilinyi lao kando leyali?
  urd-GVU: اگر مَیں خدا کا شکر کر کے کسی کھانے میں شریک ہوتا ہوں تو پھر مجھے کیوں
    بُرا کہا جائے؟ مَیں تو اُسے خدا کا شکر کر کے کھاتا ہوں۔
  yre-NT: Fɛ nɛn an "ta -a -ble bɛ, an Bali muo -fɔa ɛn maan -ble. Min -tʋ 'ka 'kɔlaman
    -e 'yaan 'tɔ 'wlidɩ "vɩ fɛ nɛn an Bali muo "fɔ 'vaa ɛn maan blɩ bɛ -a man dɩ.
  fuh-BKF: Si miɗo yetta Laamɗo e dow ko nyaamammi, ko waɗi de miɗo mbonkee saabe
    nyaamdu ndu njettirmi Laamɗo nduun?
  arl-NT: Paa jaara Pueyaso sequereni ‘paacarasho’ cuno sumatuurani, ¿majateeri maninia
    pa miaquenura? ¿Tamasacatucua casaara pa sesacare cuno miaquesano pa miaquesacarini?”
  ziw-ziw: Uneva miye hajeseza nkande yangu kwa kumhongeza Chohile, nimbwani huhulutwa
    mwe nkande huhongezeza?”
  grc-TR: Εἰ δὲ ἐγὼ χάριτι μετέχω, τί βλασφημοῦμαι ὑπὲρ οὗ ἐγὼ εὐχαριστῶ;
  nag-nag: Jodi ami kha luwa laga bhag te sonman pora loi, tinehoile kele amike apman
    kori ase juntu ami Isor ke dhanyavad dikene khaise?
  eng-OEBCW: If, for my part, I take the food thankfully, why should I be abused for
    eating that for which I give thanks?
  knj-NT: Ta chi kal yu diosalil tet Dios yu no' chi'be tu', catu' chi cu chi'on no',
    c'am mac ey yalon yet yalon tzet pena kin,” je chi mi. Tejan ey jex lalan je na'on
    jaxca tu' tinani'.
  deu-1912: So ich's mit Danksagung genieße, was sollte ich denn verlästert werden
    über dem, dafür ich danke?
  san-PUN: ਅਨੁਗ੍ਰਹਪਾਤ੍ਰੇਣ ਮਯਾ ਧਨ੍ਯਵਾਦੰ ਕ੍ਰੁʼਤ੍ਵਾ ਯਦ੍ ਭੁਜ੍ਯਤੇ ਤਤ੍ਕਾਰਣਾਦ੍ ਅਹੰ ਕੁਤੋ ਨਿਨ੍ਦਿਸ਼਼੍ਯੇ?
  nob-LB: Det rekker vel med at jeg takker Gud for maten og viser at den kommer fra
    ham. Da kan vel ingen klage?”
  ntj-ntj: '@see-verse:1CO.010.029'
  sxb-NT: Kusi, ni ndia okuria okwa nyiraniziizie Katonda otioo, omuntu wundi areeta
    otie okunyingira mbwe nkorre uwiiwi?”
  nhu-NT: Ɛ́ me ndiee fiɛɛ ɛ me ɛ nya keyoone kedvu ɛ̂ Nyo', ɛ́ wee ebvuu esaake me
    nje la?
  row-row: Mete ma au oꞌe makasi mbali Lamatualain, basa ma ua, taꞌo bee de atahori
    olaꞌ raꞌatutudꞌaꞌ au?
  msy-msy: Kɨ God mɨnabagh damɨtɨ, gumazir igharazitam tizim bagh mɨgɨrɨgɨar kurabar
    nan dagher kɨ God mɨnabazir kabav kɨmam?
  agg-agg: Asu ro Godɨmbo hɨhɨfɨrɨhünɨ hehea sesɨ ra sahasɨhanɨ, asu nɨmboe nindou
    ŋgorü ai ro hɨhɨfɨmarɨhünɨ ranahambo moaruwai-ane ehua?
  ptp-ptp: A obêc pɨmil Anutu ên yaên tige dɨ xa lê, lêc xomxo tige obêc yê dɨ nêl
    kɨyang nipaên lec a lec yaên tige om o nivɨha lêm.
  nak-nak: Mai eau ge vaisale La Tahalo Uru te la ilali taku, ilava egite ge vileau
    mai eau ge alia?”
  lbb-lbb: Ning a atong wakak pas tetek e God ana ngak a utna na hangan, sur asa ning
    tik ir tiu iau ana utna ning ia ka atong wakak pas onoi?
  kan-2017: ನಾನು ಕೃತಜ್ಞತೆಯೊಡನೆ ಊಟಮಾಡಿ ದೇವರನ್ನು ಸ್ತುತಿಸಿದ ಮೇಲೆ ಆ ಪದಾರ್ಥಗಳ ನಿಮಿತ್ತ ನನಗೆ
    ಯಾಕೆ ದೂಷಣೆಯಾಗಬೇಕು?
  cso-NT: Nɨ́¹juáh³ la³ cue² bíh¹ jná¹³ tín² tiá¹hmah¹ Dió³² nɨ́¹ má¹tɨ³ ñí¹ cuh²¹,
    ¿he³ yáh³ ca³tɨ²¹ ziu³ hɨe³ tsú² jná¹³ hi³hliá² cuh³²?”
  ena-ena: Viaŋ Asɨ dɨ huaci aba abavɨla nɨdalɨŋ hulaŋ limu hɨhɨle agɨlaŋ iga iga
    iadɨ abacuvavɨmɨdɨ uami.
  tgo-tgo: Thoŋgo kaero ra vata ago weya Loi ghanɨŋgako iyako kaiwae, buda kaiwae
    lolo regha i wovatharɨtharɨŋainda?
  yap-yap: Fa’anra gu pining e magaer ngak Got ko ggan rog, ma mangfan ni nge thibthib
    nigeg be’ u murung’agen e ggan ni kug pining e magaer riy ngak Got?”
  mop-NT: —Wa ca' in tz'aa' a bo'tic yoc'ol a janal a tan in jantiqui, ¿c'u' ca'a
    tan in tzicbalbül tu c'asil yoc'lal a janal abe'e? In tz'aj a bo'tic yoc'ol a
    janala,— uchac que'exac ta bajile'ex.
  tet-tet: Kalo haꞌu ksera dodan baa Naꞌi Maromak, hotu haꞌu kaa, tan saa ema dale
    nahaat haꞌu?”
  hlt-MCSB: Kai loh lungvatnah neh ka cabol atah balae tih kai loh ka uem te n'soehsal?
  xtd-NT: Xiꞌin xa xiaꞌan‑da xa n‑kutaꞌu‑da nuu Ianyuux, xaxi‑da. Ma juejoon‑da xa
    jaꞌan uꞌu ñaꞌa ni ɨɨn ñayiu, xaxeꞌe xa xaxi‑da.
  mdy-ETH: ታኣኒ ፆኦሲ ጋላቲ ጋላቲ ሙዔቴ ፆኦሲ ታ ጋላቲ ሙዔ ባኮና ዎይቲ ታ «ዻቤኔ» ጌይንታይ?
  spl-spl: '@see-verse:1CO.010.029'
  usp-NT: Y wi tanc'omowaji' re Kakaj Dios juntir ri tantij, ta' nen tib'anow jk'atb'itzij
    chimb' jwi'l tanc'omowaji' re Kakaj Dios, tiche'.
  zav-NT: Na' de repent chonḻe xbab bixc̱hen' əṉa lɉuežɉchon' choncho de'e mal chaocho
    to yeḻə' guao šə cho'echo yeḻə' chox̱cwlen c̱he Diozən' por ḻen.
  sgz-sgz: Ngo ukte ot kuluk uri narsán ái Káláu suri namnam erei ngo una ani, kápate
    nokwan ngo tekesi kálámul na para sáksákna iáu kabin u ani táit ukte ot kuluk
    suri.
  kek-NT: Ut cui la̱in nintioxin chirix li c'a'ru nintzaca, ¿c'a'ut nak ta̱cuech'i̱k
    rix li c'a'ru tintzaca? cha'ak.
  blz-NT: Kalu i yaku' mangkaan antok see daa sukuurkononku na Alaata'ala, nongko'upa
    mbali' a mian se' mompoposala' i yaku' gause antok iya'a, poali antok iya'a yaku'
    sukuurkonmo na Alaata'ala?”
  poe-NT: Tí tjáncháha̱ Dios kjuasáya kíxin tí nkehe inè, ¿ntá nkekuènte kíxin chrókjontana
    chojni kíxin kuènte kjonè?
  san-TAM: அநுக்³ரஹபாத்ரேண மயா த⁴ந்யவாத³ம்ʼ க்ருʼத்வா யத்³ பு⁴ஜ்யதே தத்காரணாத்³ அஹம்ʼ
    குதோ நிந்தி³ஷ்யே?
  cof-NT: Ano tenchi Diosibe acradeseito finari, jun ano finun tenchi nulaca culpa
    quituntsan jochunae.
  srm-NT: Biga ee mi ta da Masa Gadu tangi a dee soni dee mi ta njan aki, nöö faandi
    mbei sëmbë musu sai dë ta kuutu mi taa mi ta du hogi?”
  qvs-NT: Ñuka suk imata mikushpa Tata Diosta agradesishpa chay aychata mikuptini
    ¿imapatí suk runakuna mikushkaynirayku yuyawansapa mana allita ruraykanaynita?”
  zca-NT: Or nizan xkix lo Dios por kwa'n nzha̱u̱, orze' yent kwan nayi' ga̱u̱, kuze'
    gat ñalt di'zh xtu men ticha, nayi' ga̱u̱ tu kwa'n.”
  cbc-NT: Tunu bairoa, “‘Dios, yʉ mena mʉ ñujãñuña,’ Diore qũĩ jẽnirĩ bero, tie ʉgariquere
    yʉ caʉgamiatacʉ̃ãrẽ, ¿dopẽĩrã tie waibʉcʉ riire yʉ caʉgaro ĩñarĩ, roro na bʉsʉpainucũñati?”
    ĩ jẽniñabujioʉmi.
  qxo-NT: Llapan micuytapis camaripämanganpita Tayta Diosta agradesicur micuptëga,
    ¿imanirtä pipis jamuräyämanman?” nir.
  mox-mox: Ta ʼeguma Yaubada ʼinaya agu ʼabwaga be yubai weaqina yalulukaiwa, e ʼinega
    tolaʼai weaqina vaina tomotau ina ʼaivegilegu?”
  kew-kew: Gore neme Gote-para ora pi loa eta mea naluare ora epe ta. Goa pea-ga pa
    onaa radome akea pua rono agaa lagialimi pae?
  dww-dww: Be tam yodi agunai umanama kwawai noḡotana, “Deḡoda taugu Mamaitua yài
    kaiwe be yà kanikanina, naumeki da aba aubainama banaga ḡesaunama na noḡotama
    sibo èi bade, be nam sibo è kani?”
  twi-ASANTE: Sɛ meda Awurade ase wɔ mʼaduane ho a, adɛn enti na aduane a mada ho
    ase no obi ka ho asɛm?”
  aoj-aoj: Iꞌi aeꞌ inifela Goda egaꞌas, deiꞌ maina anin epen nesopama aeꞌ ma egaꞌ
    mafis isimba aganifela Godasi? Naꞌambai aeꞌ andaiwaꞌ.”
  cbv-cbv: Dedédih jeémpnit, ‘Ma wʉ̃hat tʉ́ina caá, Paá’, wãpĩ́ niijná caá. Páant
    wã niijíchah yʉhna, ¿Dépanihna, ‘Caandíh jeémpnit, ma yéej chãjna caá’, weemdíh
    ma niíj?” ñita niij tágaá.
  taw-taw: Tap ñɨŋeb anɨb okok, God nop tep agɨl ñɨŋɨnɨgabun ak, taynen bɨ olap chɨnop
    takaw tɨmel agɨl agjunɨmuŋ agɨnɨgabɨm?
  jic-NT: Napj wüi'is Dios lal lya mpes. Mpes más 'ücj la p'a ma malala javelepj napj
    nin po'ó nin lya na.
  zap-NT: No rdee noo dexkyizhtee lo Dëdyuzh chene ru noo we, ¿penak rnii mén dizmal
    por noo ne ru noo we?”
  wer-wer: Ne Anutuun animautaan yowe mëak yenën omnaröak nem yena pötaan utpet wesak
    neneapan.”
  ipi-ipi: Nambato Gote wayu pele lalu, minjuni okonepene newando, anu peakale Kitisene
    wandakali yangone mindimane namba Kitisene koo mindi ateya lolo-peyape.
  qul-NT: Diosman graciasta kospa miqhuni chayka, ¿imaraycutaj miqhuskaymanta juchachawaspa
    rimanman?”
  tnc-tnc: '@see-verse:1CO.010.029'
  ter-NT: Vo'oku itukovo ingoró'ixinovatine Itukó'oviti ne nikokónoti, yusíkoikopo
    váherexinonu isóneu po'inu xâne koeku íngoro'ixinovane Itukó'oviti?” ketímeamo.
  bmr-NT: 'Uujoho bu amachunohallɨvɨ Moocaanico graciaco aacɨcunoco, bu ¿collɨhi sita
    uujoho amachunotɨ: Imitɨno, neejirahi? noomoro.'
  fuf-fuf: Si mi jarnii Alla e nder ko mi ɲaamata kon, haray ko honɗun mi felirtee
    fii on ɲaamete mo mi jarni Alla fii mun?
  bhl-bhl: Beemdiw, num wanin mak kuluko, Sunbin-Got elo “Weso! Seyo!”, dangbuluw
    ding dim bakate, mali kawtiw mak kanelom teleko, num kukuw be diwyemeko, nukalem
    wiin mit da koyem kemokoliw te!
  ons-ons: Na Anutu dage kito olatpe paki ŋara soep meŋe meŋenŋo mosopka newe maŋo
    onoka wane dere worik naniake? Ea mida!
  con-NTPO: Nane ñajan ‘Chiga ñotsse afe’ qquen in'jamba tsa aña'choma an'ninda ¿ma'caen
    tsu cca'ija ñama afasepa se'pi'faya?”
  ghs-ghs: Oke nike hee, Nanai patta oho quba ao Ohonga dzoobe hiiremi ooraita nana
    oke muunami patta agoagonomanita naane quba iiga hiibaqu?
  peg-peg: ଜଦି ଆନ୍‌ ଇସ୍ୱର୍‌ତିଂ ଜୁୱାର୍‌ ହିଜ଼ି ତିନାଙ୍ଗ୍‌, ୱାଟିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତିଂ ଜୁୱାର୍‌
    ହିନି ବିସ୍ରେ, ତା କାଜିଂ ନିନ୍ଦାକିୟାଆନାଂ ଇନାକିଦେଂ ?”
  txu-NT: '@see-verse:1CO.010.029'
  eng-WEBU: If I partake with thankfulness, why am I denounced for something I give
    thanks for?
  gnw-NT: Echa'ã jecuaeño che amee yasurupai Tumpa pe cherembíu re. Jáeramo ¿maera
    pa chembɨjeco jese? Echa'ã amee yasurupai Tumpa pe jese.” Jucuarãi ndipo pepɨa
    pe piyemɨnguetata.
  mux-mux: ⸤Pulu yambu gólu túlima popu toku kalungí⸥ langima yambu mare kene wasie
    langi nombu molomulú kene Pulu Yili-ndu “Angke” nimbuliinga nombú kene yambu te-ni
    na-ni tembu mele yunga numanale-ni apurupa piliipa kene nandu “Tekunu kis-sikenu.”
    nambimuna nimbáye? ⸤Pulu Yili-ndu “Angke” nimbu kene nombú langimanga ung te mólu.
    Aku tembaliinga yambu te-ni nandu ung te nimbá kene mandaye?⸥” nimba walsipa molemúnje?
  maj-NT: Tsa tsjaha̱ máb'a̱chjíhi̱ Nti̱a̱ná a̱t'aha̱ títsjána ni xi tíi̱ne̱, ¿á ku̱i̱nchja̱yanehena
    xu̱ta̱ tsa kjíne̱ ni xi ja kuatsjaha̱ máb'a̱chjíhi̱ Nti̱a̱ná?
  bkq-NT: 'Kâwinduatay, ‘Pabai, koendonro lelâlâ âmâ, xirâ pyni mâunduhobyry wâgâ’
    uguely Deusram watay, ânguy yam: ‘Podo mântuo, pyni mâinduo warâ Deus mityeneho’
    kehoem nuduwâpyra. ‘Deus aguehobyry sakaze âmâ’ kewâpyra warâ. Awârâ wâgâ Deus
    agâ agueypyenma urâ” keim.'
  kue-kue: Kaiya mokna ipre na God diwakai yeitendre neimbo, ana God diwakai yeite
    neinga ipre, yomba ta sraglpre na nangina ka-sinambe?
  cot-NT: Nocancaniquea noshecatarigueti iteshi noshineventariqueate Aapani Irioshi
    notsaquequea iriguenti jocaquenari. ¿Querocampaquea oncoquempa incantajiaquena
    tee oncameetsateji noshecataquemparigueti?”
  bnp-bnp: Iau a kani, a kavurikea a Vure vona a kania iea, pali ri gi ta hale navai
    nau vona a maki a kavurikea a Vure vona pali?”
  apn-NT: Ra ixte Tĩrtũm mã harẽnh nẽ ixàmnhĩx hkur o inhỹr kênã kot kêt ã nê inhmã
    kapẽr anẽ. Anẽ. Kwa mẽ ã ajamaxpẽr anhỹr kêt. Kot kaj mẽ ã ajamaxpẽr anẽ hãmri
    nẽ Kris kôt atõ rỳ atõx mex kukamã ajamaxpẽr kêt nẽ.
  ctp-NT: Bra nu ndyaan xuꞌwe ꞌin Ndiose chaꞌ ꞌin nan nchkuan, ¿ni chaꞌ lka nchkwiꞌ
    nten chaꞌ kuxi ꞌñaan chaꞌ nchkuan ꞌin ran sikwa a?” chkwiꞌ wan loꞌoǔn.
  opm-opm: Gure Got ohnong weso por ma dapti oh kat han ihirdapat gurnong Moh er hayamur
    napor meng oh gure boknong nahatin ina hat patida. Basra. Gur Got ohnong weso
    por dapti ohoh ihan gurnong na ginapotin ina hat patimur.
  bvr-bvr: Wurra minyja ngaypa ngu-marrkapchinga nula Wangarr mun-gata nula balaja
    ngu-banga, gala ana-nga a-yinmiya nguna-yopa, jarra Wangarr ngu-japurramayana
    nula.
  wal-wal: Taani Xoossaa galatada qumaa miikko, taani Xoossaa galatada miido qumaassi
    aissi borettiyaanaa?
  zad-NT: Na' shi cho'a Chioza' yeḻ' chox̱ken c̱heyi daa gaw', ¿berac̱he iṉaz beṉ'
    malan chon' daa chaw' to dii ba bi'a Chioza' yeḻ' chox̱ken c̱heyin?
  kmg-kmg: No Anutu daŋge âzâcnehuc nunumu faio nâpe moczi wemocte mana sâqore-nareocmu?
  aso-aso: Laza Oꞌmosola nosoꞌ nitekumuꞌ opoꞌni losa nonaloneꞌ nene eveneꞌ malite
    aꞌmine Oꞌmosola losa nonaloneꞌ initekumuꞌ nene ve mene malise igi namilizaniꞌ
    nosoꞌ niteꞌ ninave li lelikumuꞌ gamazi goloso lamilizadoꞌ o neineꞌ nenako nemuꞌ
    nene ma lamilisave.
  uli-uli: Hare ikangalu Deus yal hachigchig irel mongoy ka helay, ila ngo meda mele
    semal yebe lunguyey iyang le hare ikangalu Deus yal hachigchig?”
  nin-NT: Ingga ti nyarr ku Abachi ku inkindirr yi nggo ingga i ri, anggi mu ta du
    unuma a glo ingga di ingga i na ndanda mi?
  acu-NT: 'Wikia Yusen maaketai tusan, wina yutairun yuwamtaisha ¿itiur chikich aints
    wína pachitas: Nuka tunau turayi, turutiarting? atumka timinuitrume.'
  cak-WNT: Y wi riyin can nmatioxij chare ri Dios ri ti'ij ri ntij, ¿achique c'a ruma
    tek c'o ch'abel ri yebix chuwij ruma ri ntij?
  ebk-ebk: Mu munyamanak kan Apo Dios para as nan kanok, adchi t'uyak uy ostun maepangkep
    as nan chiyuy makan ay nunyamanak?”
  spa-PDDPT: Si yo participo con gratitud, ¿por qué me censuran por comer aquello
    de lo cual doy gracias?
  ruf-ruf: Ka nolonga mighede kwe Imulungu kwa ichijo chanikuja, ebali imunu yungi
    yanonge pfihile kwa ichijo acho?”
  gun-gun: Nhanderuete arovy'a reve mba'emo ha'u ramo mba'exa tu xere ayvua 'rã mba'emo
    arovy'a va'e káuxa?
  agu-BL: ¿Mbi tzun jale't kil te'j? na ja bin katyoẍin tibaj,” ko chij yi juna'tz
    sban scyeru'.
  isn-isn: Angeze unene kutumela indya kilumbi, kuneke tukilwe kukentu nensongeeye
    kukenso?
  eng-PEV: I thank God for my food. So, if I eat that food, nobody can blame me when
    I eat it.”
  ilo-ULB: No aglak-amak iti taraon nga addaan iti panagyaman, apay a mapabpabainannak
    para iti dayta a nagyamanakon?
  pir-NT: “¿Ti queoyere ohori ihyayere ʉsã ihyagʉ̃ Cohãcjʉ̃ warore ‘Quehnoare’, ʉsã
    niepegʉ̃ta dʉhsero tire ʉsã ihyari buhiri apequiro ʉsãre yahu wajaboagari?” ni
    sinitu yʉhtiboaga mʉsa yʉhʉre.
  anv-NT: Mbɔ́gé me nchyɛge matame mbaá Ɛsɔwɔ gétúgé menyɛ́ ayi me nyɛɛ́, ulannó
    muú áchɔɔ́ me mabɔ gétúgé menyɛɛ́ ayi mbɔɔ́ mɛ mbɛ ntamé Ɛsɔwɔ ne me nlé
    nyɛ́?”
  sab-NT: Cha blire, cha gerule no Chube ole bligda giti, cha bligda gute, e no cha
    alin, ¿lledale daba na me bligda ene gute be gerule me no chadi bligda giti? Daba
    me kle e gute.”
