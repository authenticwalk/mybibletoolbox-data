  snp-snp: Goti nasafilila yamu kolito, siyane, lalole, loumuto netawa nenamo yamu
    makafo nedito kamane kinami ne?
  isl-isl: Geti ég þakkað Guði fyrir matinn og notið hans, hvers vegna á ég þá að
    láta einhvern annan eyðileggja allt, bara af því að honum finnst ég hafa rangt
    fyrir mér?
  spy-NT: Yoo ākoo āmiitē ā-āmiisyē ābirchinē Yēyiin kōōnkōy ii, kwaam ꞉nee sukung'alaaleenaa
    ꞉chii kule kaayey nyēē miyaat?”
  xnn-xnn: Tay no men-iyamanak ken Apo Dios isnan makan aytay dadan delawen sak-en?”
    Waay siya di nan sootenyo.
  mwe-mwe: Ibhaga nne ngunalya shalyasho akuno nilikwaatendela eja a Nnungu, kwa nndi
    mundu ang'ambe kwa ligongo lya shalya shinaatendele eja a Nnungu?
  tte-tte: Tem bulumane kaiwena takawatoki Yaubada koina yo kabo takekan, nige sowasowana
    yabo ikawa-naenae-yagila ala kekanne kaiwena.
  tcs-tcs: Ip ai eso God po da kaikai ane da kaikai i prapa gud, den nobodi gad rizan
    po daune mi.
  hlt-THB: Ymnaak ing buh veel nawh Khawsa venawh zeelnaak awi kak kqawn awhtaw, kaw
    tinawh nu coet ak kap na ka awm kaw?
  soq-soq: Naita ne nana ema bedewentene nana sa baiwa God auwasana, dima baiwa apana
    da dewa ema baiwa wasurakaunepi, ipawa ne aitamana nana sa baiwa God auwasano
    eusan.
  qub-qub: Micuyta camaripämashanpita Tayta Diosta agradësicur micuycaptëga ¿imanirtaj
    pipis jamurpämanman?» nir.
  att-att: Á nu mabbalabálà ittam kâ Namarò megapu sù kanat tam, á ngattá laguk, ta
    kagian nayù ira kábulut tam ta malliwâ ittam gapu ta pakkákát tam kuna, nepatalugáring
    ta nabbalabálà ittam gemma kâ Namarò megapu kuna?”
  bki-bki: Ver sinaniano kinkin vaio, mia nemialio ka ver beamu, nobolkouo kanio,
    mia nemijikia nosenio rivu ga. Maka rivu ka toro dolu tinien seri kiniou ka nojo
    nejen sunbue tai napano neber siva ban Atua bior ruei.
  bqp-bqp: Tó ma pↄ́ blè kũ sáabukɛnaao, bↄ́yãin òdi ma vãni bo pↄ́ kũ ma sáabu
    kɛ̀ɛii pì yã musuu?
  mcp-mcp: Ŋkí mɛɛ mə yə́ Zɛmbî akíba mə ka də, bwə́ é ka kə ŋgə jɨ nə mə íkúdʉ́gúd
    nəcé jɨ́, í njúl nə́ mɛɛ shí yə Zɛmbî akíba?
  hat-hat: Si mwen di Bondye mèsi pou sa m'ap manje a, ki jan pou yo ta ka pale m'
    mal pou yon manje konsa?
  npl-NT: Tla niktlasojkamati Dios ijkuak itla nikmomajsewia, ¿tleka nechpojpoah ijkuak
    nikkua?
  bgg-bgg: “Gu è gu michie shii Hamangkhung-aphuii shii laso phi arone, nyie rek ne
    gu è laso phi pha michie chiang shii gaithek è gu shii snyieng phlei?”
  eng-TCENT: If I partake with thankfulness, why should I be criticized because of
    something for which I give thanks?
  eng-BSB: If I partake in the meal with thankfulness, why am I denounced because
    of that for which I give thanks?
  cpu-NT: Tema nopaasoonkeventziri Pava noñaayetziro novari, ¿opaitama nonkinkishiretakotantyaarori
    onkarate inkishimaitenari?”
  san-ASM: অনুগ্ৰহপাত্ৰেণ মযা ধন্যৱাদং কৃৎৱা যদ্ ভুজ্যতে তৎকাৰণাদ্ অহং কুতো নিন্দিষ্যে?
  tac-NT: Ne cheliera 'yásaká Onorúgame alué go'ame go'mea 'liko, ¿chonigá cha anilíbiché
    ne alué go'ame go'yachi?
  eng-WEBPB: If I partake with thankfulness, why am I denounced for something I give
    thanks for?
  gfk-H: Ing bia iau tanga tahut tupas Kalou uta ira linga iau ien, wara biha di tangai
    hagawai iau uta kaikek ra linga iau ta tanga tahut uranai?
  viv-viv: KaꞋi akuga o aku kevakeva faꞋina Yaubada againe ganavesiule be ganaꞋa,
    gavaiꞋona-yo tamo hakwadi mena aꞋa o kevakeva gaꞋana faꞋina ginaꞋawalaveku, higa
    vaita gaitoma hawahawatana gadaꞋani?
  yao-yao: Iŵaga une ngwatogolela Akunnungu kwa chakulya chingulya, kwa chichi mundu
    alalatile une kwa ligongo lya chakulya chinaatogolele Akunnungu?”
  tgp-tgp: Vara na lavia peresi na vere meje isan God, mata sava natu, tea la er̃i
    tuvaiau matan hinau sei na vere meje matana moiso?
  auc-NT: Ayæ̈, “Wængonguï önonque pönongä æ̈ninque botö tömengä ingante waa ate pönente
    apæ̈nedinque ade cæ̈mo adinque wadäni ïñömö edæ, Baacä incæ ïñæmpa cæ̈mii, ante
    quïnante pönö babæ ante tedewënänii,” ante bitö wæbitawoo.
  kbc-NT: Nige iniotagodetalo Aneotedoɡ̶oji leeɡ̶odi iweenigi ane jeligo, amiida leeɡ̶odi
    eledi oko metidalomeɡ̶e? Leeɡ̶odi ja iniotagodetalo Aneotedoɡ̶oji leeɡ̶odi iweenigi
    ane jeligo.”
  bmh-bmh: Iz ee zabun Uwait ‘Ese-e’ auremin du tub nug iz igul eg mem aimai ailabun
    iborain tam. Einen, amegai iz Uwait ‘Ese-e’ auraimai, zemin.”
  ctu-BL: Mi tsaj c'uxu ti' yutslel c pusic'al, ¿chucoch mij q'uejlel ti xmulil cha'an
    jini tsa' bʌ j c'uxu che' bʌ tsac sube Dios wocolix i yʌlʌ?
  meq-meq: Taɗə na gay naha sɨsœ a Mbəlom hərwi wu mənday na, na ndiye. Ka meŋeye
    ha mənese na, hərwi mey?»
  noa-H: “Mua mʌch t'ach k'oowai Hẽwandamag hʌ̈u hajim hanaa k'ö chirʌmta, jãga mag
    sĩi bigaaumua k'öju k'aba sim k'ĩirju sim gaaimuapai muajã k'öju haai k'aba chirʌ́”
    haju.
  alp-NT: Yo au kane manane mere au kotie trima kasi loko Alla lele peneka. Tamata
    makete ilepa tiae ete au lele yake le au kotie trima kasi bei Alla lele pende
    pe.”
  san-VEL: anugrahapaatre.na mayaa dhanyavaada.m k.rtvaa yad bhujyate tatkaara.naad
    aha.m kuto nindi.sye?
  kbq-kbq: Hanki nagra Anumzamofo susu huntete'na ne'zama noazankura, na'anku haviza
    nehie hu'za nehaze?
  kbh-kbh: Y ats̈e chë ndayá stsesama Bëngbe Bëtsá tijëtschuase, ¿ndáyeca inÿa s̈ochjauyana
    ats̈e ndoñe ts̈abá tijama ca, chë soye tijasama, chë ndayama Bëngbe Bëtsá tijëtschuá
    ca?”
  ron-LSB: Dacă iau parte cu recunoștință, de ce sunt denunțat pentru ceva pentru
    care mulțumesc?
  pon-pon: Pwe ma i ian kan ki danke, menda i en kalok jued, pwe i tunole ni ai danke?
  nhe-BL: Huan intla nijtlascamati Toteco ipampa nopa tlen nechmacatoc ma nijcua,
    ¿para tlen nechteilhuis seyoc ica nopa tlen nijcua, pampa tijtlascamatqui Toteco
    para nopa tlacualistli?”
  sps-sps: Ana sikia ta mes te onot non ma tsue ta ka, nyo kat rou na iring tan nainy
    te tsue faarof naa ronyo ten Gov tana kainy ainy te ainy ronyo.
  wnc-wnc: Nata Anutue inimbakngake nawawa nanduke asikaya aminu tapatuta nae take
    nanisapduwik ba dasing?
  bus-bus: Tó ma pↄ́ blè kↄ̃n sáabukɛnao, bↄ́yãnzin wè ma zaa bo pↄ́ kɛ̀ ma sáabu
    kɛ̀zi pì yã musuu?
  gub-BL: — Tupàn umur a'e temi'u ihewe. — Nekatu Tupàn, ta'e eremur ko temi'u ihewe
    ne xe, a'e izupe. Aze a'u nehe, màràzàwe tuwe amo uze'eg zemueteahy putar herehe
    nehe, i'i putar amo ihewe nehe.
  imo-imo: Waye molkolio Gotendo paa tereno ningo kere langi nonio wali aku ambe telka
    Goteni oi mane ungu tirimu langi noniona iye teni nu ulu keri tereno nimbelo langi
    naa namboi konopu ltenoya?
  boj-boj: E Qotei pailyosiy iŋgi di uyqai di tamo bei a kiyaqa e misiliŋbqas?
  eng-DRA: If I partake with thanksgiving, why am I evil spoken of, for that for which
    I give thanks?
  knf-knf: Nji, woli dbeeb Naşibaţi ţi uko wi nji kadeeŋ, we ukaaŋ kë bakji ddo buţaan
    ţi uko wi mbeebuŋ Naşibaţi ba? »
  san-KHM: អនុគ្រហបាត្រេណ មយា ធន្យវាទំ ក្ឫត្វា យទ៑ ភុជ្យតេ តត្ការណាទ៑ អហំ កុតោ និន្ទិឞ្យេ?
  arn-NT: Fey mañumtufili iñche ta Ngünechen ti iyael mew, ¿chem mew am entuüñfilngean
    iñche tañi ifiel mew ti iyael?
  zas-NT: 'Wed rëb tëëdi: Naj ragbee guial rudën quixtëë loj Dios por gra ni rawan,
    ¿chexquiza zeel güün reeman xgab mal por naj?”'
  ken-NT: Mbák mɛ̌chyɛ̀ Mandɛm bakak kɛ nnyiɛ́ nɛnyíɛ́ ndaká yí mmu ábhɔ́ŋɔ́
    bɛ́chɔ́ŋti nnyɛ́n ɛna?
