    tỹ vẽnh kanẽ ti. Pãró tá ag tóg goj ve ja nĩgtĩ, hã ra tóg tỹ kanhkã tá ke nĩ
    ja nĩgtĩ. Cristo to ken hã vẽ. Ti hã vỹ ag mré tĩ ja nĩgtĩ. Kỹ tóg ag mỹ goj ẽn
    ven ja nĩgtĩ.
  bvd-bvd: ma daka kuu sui guu 'ana kafo bae God nia falea fuada. Kera da kuu 'ana
    kafo bae lea mai faasia lao fau lalifuu bae God nia falea fuada. Sa Disas Kraes
    gwana bae na fau lalifuu bae, bae nia lea kwaimani fai kera.
  ukr-1871: і всї той самий напиток духовний пили; бо пили з духовної скелї, що йшла
