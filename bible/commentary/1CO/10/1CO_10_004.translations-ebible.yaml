  gof-ENT: ቃሲ ኡባይ ኢሲ ኣያና ኡሻ ኡዪዶሶና። ኤንቲ ባንታና ካሊያ ኣያና ዛላፌ ፑልቲዳ ኡሻ ኡዪዶሶና፤ ሄ ዛላይካ ኪሪስቶሳ።
  aau-aau: seyr hmo lowpwarowp homkwe niohney so hu se po lowswa. Payhokuaw, hu sohokwe
