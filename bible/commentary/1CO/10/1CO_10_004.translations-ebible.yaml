  apb-apb: Na ahutada, kire mani inu-inu no'one mala ikie aana wai nge a God e niie
    ada. Wai ngeena e maau mei mwaanie hau nge a God e niie huni lae-lae pe'ire, na
    hau ngeena oto a Kraes maraana, aana ingeie oto ni e ii'o pe'ire huni ha'angaue
    mauriha'ada.
  san-TEL: యతస్తేఽనుచరత ఆత్మికాద్ అచలాత్ లబ్ధం తోయం పపుః సోఽచలః ఖ్రీష్టఏవ|
  ben-IRV: আর, সকলে একই আত্মিক জল পান করেছিলেন; কারণ, তাঁরা এমন এক আত্মিক শৈল থেকে
