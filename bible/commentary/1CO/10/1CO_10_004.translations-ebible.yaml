    leo beaꞌ reu boe, batu ria nai naa. Batu ria nana riꞌ, Kristus.
  toc-NT: Y acxni̠ xta­kalh­pu̠ti̠y acxtum xta­li̠­kotnún a̠má chú­chut hua̠ntu̠ Dios
