    quee biꞌ ngutuꞌu hitya nu ndyiꞌo nguꞌ. Ycuiꞌ Ndyosi laca nu nda hitya nu ndyiꞌo
    nguꞌ biꞌ, chaꞌ masi tya liꞌ ngutaꞌa̱ ycuiꞌ Cristo loꞌo nguꞌ biꞌ, ngunaꞌa̱si̱i̱
    Ni jiꞌi̱ nguꞌ su ngutaꞌa̱ nguꞌ.
  bqc-SIM: aa Lua í doũ mì ḿpii, asa aa Lua gbɛsi pↄ́ lɛ́ ń tàlakpa í mìɛ.
    Gbɛsipiá Kilisiɛ.
  tcz-CHONGTHU: Chule amaho jouse chun Lhagao twi khatma chu adon khomun ahi. Ajeh
    chu amahon akilhonpiu Lhagao songpima a kipat'a chu adonu ahin, chule hiche songpi
    chu Christa ahi.
  mar-mar: व ते एकच आत्मिक पेय प्याले कारण ते त्यांच्यामागून चालणाऱ्या खडकातून पीत
    होते आणि तो खडक ख्रिस्त होता.
  snp-snp: Ido no yaki olu oloto pi gimaito, ya muki nomo wamo ne. Etito Goti Ounakafo
    kifaguti ya no gimaito nomo wamo, ya Kilisto ya wenenawaki lakoina uto gimaito,
    muki nomo wamo ne.
  isl-isl: '@see-verse:1CO.010.003'
  spy-NT: ānkuyyēē bēēko kibtaman chēē kikwoonēē rwaanteet ām keel nyēbo kwōng'uut.
    Kiiyyoonkyinē ꞉rwaantaanaata Kiriistō.
  xnn-xnn: Olay nan tapin di danom ay inin-inomda et inpabalana isnan bato. Naiyalig
    san bato ken Kristo ay mang-it-ited isnan masapol nan ipogawna. Tay si Kristo
    nan nangtaktakdo ken daida ay nang-it-ited isnan masapolda.
  mwe-mwe: nneyo peyo gubhang'welenje mashi gubhapegwilwenje na a Nnungu, kopoka nniganga
    likulu lyaakagwilenje lila, na lyene liganga likulu lila, ni a Kilishitu bhayene.
  tte-tte: Yo Yaluyaluwa wailana iyadidi-yawatagilanama veku koina meuloili koina
    sinuma. Vekune iya Keliso, yo iya mekalikava silolo-toyatoyawa.
  tcs-tcs: ane dempla ebriwan i bin dringk da mirikal wata wea God i bin gibem. God
    i bin meke da wata kamaut prom da ston wea i bin de wea dempla, ane dat ston i
    bin Kraist emselp.
  hlt-THB: myihla tui pynoet ce a na aw qip uhy; a mingmih a hu awh ak bat myihla
    lungnu awhkawng tui ce aw uhy, cawhkaw lungnu ce Khrih ni.
  soq-soq: Do God ginasa dewasano seu bedewe esa nosedie. Ita mo uduudu esa me imaasadio
    naie waimoie. Tane seu sa ipa Keriso mo do antoie.
  qub-qub: Yacutapis Tayta Diosninchi camaripashallantami upuran. Tayta Dios camarishan
    gagapitami yacuta upuran. Chay gagaga caran Jesucristumi. Payga Israelcuna aywashanpami
    aywaycaran.
  att-att: ánna nesipà ira ngámin gapay sù danum nga inipenum ni Namarò nira. Mininum
    ira ngámin ta danum nga pinallawán ni Namarò sù batu. Á yù batu yù keyarigán ni
    Apu Kesu Kiristu, ta nepulupulù si Apu Kesu nira.
  bki-bki: a bogo midoujerlo, Atua mila uei miyotuba ea bulukuveru ga, ka amunuio.
    Ea bogo na, jibe napano Kristo ga jo bijalo, jo bitikar vatitiglo ea vite nonovio.
  bqp-bqp: ò Luda í dokↄ̃nↄ mì ń pínki, zaakũ ò Luda kpi kũ à kú kũńwo í mì. Kpi
    pì sↄ̃ mɛ́ à Kirisi ũ.
  mcp-mcp: Bɛ̂sh bwə́ á ŋgul məjúwó məmpwûd Shíshim mə́ Zɛmbî í á ntɨ bwo má, məjúwó
    mə́ á ŋgə wú kwóógʉ́d má. Kwóógʉ́ dɔɔŋg í á bə fwámɛ́ kwóógʉ́ wə́ í á ŋgə lʉ́gal
    bwo cɨ́, í á bə *Krîst.
  hat-hat: 'Yo tout te bwè menm bwason Lespri Bondye te ba yo a. Se konsa yo t''ap
    bwè dlo ki t''ap soti nan gwo wòch Lespri Bondye te ba yo epi ki t''ap mache ansanm
    ak yo a: Wòch sa a, se te Kris la menm.'
  npl-NT: Iwa nochteh okonikeh san se atl. Porke okoniayah n atl non omextoka itech
    non Tetl, iwa non Tetl oyaya inwah. Iwa non Tetl Ye n Cristo.
  bgg-bgg: chiih-è ithek zab ne ò pha luruak pha kho niing. Ithek ne luruak pha lubao
    è niing ji ne ithek rog shii wuii gieng; chiih-è ji pha boh lubao ne Masi awai
    ro.
  eng-TCENT: and all drank the same spiritual drink. For they were drinking from the
    spiritual rock that followed them, and that rock was Christ.
  eng-BSB: and drank the same spiritual drink; for they drank from the spiritual rock
    that accompanied them, and that rock was Christ.
  cpu-NT: Jimiretaiyakaroni jiñaa itasonkaventayeetakeri oshitovaatzimotakeri shirantaaki.
    Tema iriitajaantakera Cristo tsipashireyetakariri, iri oñaakakeriri jiñaa shirantaaki.
    Aña iri Cristo kempivaitakarori iroka shirantaa.
  san-ASM: যতস্তেঽনুচৰত আত্মিকাদ্ অচলাৎ লব্ধং তোযং পপুঃ সোঽচলঃ খ্ৰীষ্টএৱ|
  tac-NT: '''Lige abiena bajile alué ba''wí napu Onorúgame ''yale napu ma''chínale
    bilena wa''lú rejtechi. Alué rejteka pe Kristo nile napu alué ralámuli ''yuga
    oyame nílige.'
  eng-WEBPB: and all drank the same spiritual drink. For they drank of a spiritual
    rock that followed them, and the rock was Christ.
  gfk-H: Ma diet bakut diet ga mom tiga kapawena minminom mon, a mangana minminom
    makaia ta Kalou. Iakan i palai kanong diet git mamom tano haat kis nong git tiktikai
    ma diet, a mangana haat makaia ta Kalou. Ma iakano haat kis, ne Karisito mon ia.
  viv-viv: Ada moyaꞋaidi Yaubada AluꞋaluwana yana gufa hiyu-Ꞌowoga, faꞋina kuga againe
    gikivefoluna be hiyuna. Kugai-nadi vaita Keliso amine, ada haꞋamine haꞋamine hinauna
    Bana givebwaꞋuliyedi be giveyudi.
  yao-yao: Iyoyo wose ŵang'wele chakung'wa chilachila cha mbumu, pakuŵa ŵang'wele
    meesi gagatyochele mu lwala lwa mbumu luŵalukuiye, lwala lula lwaliji Kilisito
    nsyene.
  tgp-tgp: enira mo isoiso la inu hin wai atu God mo silea. Matan la inu hin vatu
    mauri atu sei mo lo usurira, ale vatu atu enia Kr̃isto.
  auc-NT: Wængonguï Önöwoca apæ̈necä ëñëninque tömänäni godongämæ̈ bete baï ëwocate
    quëwengadänimpa. Edæ dicabo tæ̈ëmonca ïñonte Möitee wodi ongonto tæi tæi äayongä
    æpæ̈ ompade ba begadänimpa. Ïincayæ̈ Ponguingä mönö Codito adobaï tæ̈ï pïñæ̈nongä
    inte tömënäni tönö godongämæ̈ godinque tömengä Önöwoca ingante pönongä æ̈ninque
    tömënäni ompade bete baï ääwocaque baï ëwocagadänimpa.
  kbc-NT: Codaa ijotawece owacipeta idokida ninyoɡ̶odi ane niwakatee Aneotedoɡ̶oji.
    Niɡ̶ida ninyoɡ̶odi icoɡ̶otiwece wetiɡ̶a. Naɡ̶ani wetiɡ̶a micataɡ̶a daɡ̶a Cristo,
    ane diotedibece.
  bmh-bmh: Ag unum han ze go Uwait nugau Ah Wes nug marena, zemenin. Ze go aiwag ougeiman
    nuna, zemenin. Aiwag gonugtal ag sesamarai beteun. Aiwag go Kristus nug sag.
  ctu-BL: '@see-verse:1CO.010.003'
  meq-meq: ada nəteye tebiye ta sa yam eye nəte nakə Mbəlom a vəlatay aye dərmak.
    Yam nakay na, yam nakə a gəzaw abəra ma hotokom aye. Maa vəlatay hotokom niye
    na, Mbəlom. Hotokom eye niye na, Kəriste ada a laka tay ha.
  noa-H: Maimua t'umaam k'ʌʌnau hĩchab hich Hẽwandam jua döjã döjierram. Mag hamau
    dö dötarr Cristoou hamag dee sim hajim, mag dö chukag hee wënʌrrʌmjã mokdau heem
    döou ham höbichag meeupieg hichta ham dʌ̈i sĩerr haawai. Mag mok heemua hamag
    dö deewia ham wënʌrrʌmpierr ham dʌ̈i sĩejeejim, hamau nem hig nʌm deeg.
  alp-NT: Kai pususi kinu kwele rebe Tuhane Eni Rore Irilukele eteise. Kwele mere
    eboboke bei batu karane. Batu karane mere esi natire Yesuse Kristuse ruaI rebe
    Ikeu sakesa kaisi.
  san-VEL: yataste.anucarata aatmikaad acalaat labdha.m toya.m papu.h so.acala.h khrii.s.taeva|
  kbq-kbq: ana mika'mo'za anahukna hu'za avamumofo tina ne'naze. Na'ankure zamagrama
    tima ne'nazana, zamagranema ne-ea avamupi havereti ne'nazankino, ana havea Kraisi'e.
    (Eks-Ati 17:6, Nam-Ham 20:11)
  kbh-kbh: y nÿetscanga tmojanofs̈é chë Bëngbe Bëtsá tojanma chë peñës̈ents̈ana chaóbocna
    béjaye. Cristo chë́ngaftaca yojtsemna jtsanÿenama chënga imojtsajnëntscuana, y
    nts̈amo chë peñës̈ents̈e chë́ngaftaca tojanopasacá, yojaninÿanÿná Cristo chënga
    yojtsanÿenama.
  ron-LSB: și că toți au băut aceeași băutură duhovnicească. Căci ei au băut dintr-o
    stâncă spirituală care i-a urmat, iar stânca era Hristos.
  pon-pon: O karoj nim jan pil nenin; pwe irail nim jan paip nenin, me kotikot re
    ’rail, iei paip o Krijtuj.
  nhe-BL: Nochi quiique tlen san se atl tlen Toteco quichijqui ma quisa ipan nopa
    hueyi tetl ica se chicahualnescayotl. Huan nopa tetl eliyaya Cristo tlen nejnenqui
    ininhuaya tohuejcapan tatahua campa hueli campa nentinenque.
  sps-sps: Ana ri na fokinai jiu to tana aurom to te tatsiiu ising me tana fats to
    te faan rari Gov. Ana fats to ayei faarei tsuiny non a Tsunaun Jisas, tana saa
    Ayei faan rari na foka te komainy rori faarei tsuiny to te kat fi non e Krais
    tovei roman, ana Ayei kaakaa fiisen ramituari tana fo pan te naa ri.
  wnc-wnc: Gatu yangga wa Anututa yamukuunin tangopbing. Ngan. Wa aminu yangga tangopbingu
    suu gwendu Anututa Moses iniwan ita tanguwan sup ganang katangga yangga akoke
    zipmake kuwawan tangoke yuking. Siwan yangga wa akopbinggane yapii Krais unin.
    Sike ita wa amikat gatake kuking.
  bus-bus: aↄ̃ Luda í dↄ̃nkↄ̃ mì ń píngi, zaakɛ aↄ̃ Luda kpiii kɛ̀ kúńyo í mì. Kpiii
    pì sↄ̃ bé Kirisi ũ.
  gub-BL: Wexak kar 'y wanupe tuweharupi no. Amo 'ar mehe umuhem kar Tupàn 'y ita
    wi a'e, wamui'u kar pà ipupe. Zaneruwihawete hekwe a'e, oho iko wanupi a'e, wapytywà
    pà a'e 'ar rehe a'e. Zaneruwihawete a'e ita ài hekon wanupe a'e, ta'e upytywà
    oho iko a'e wà xe, ikatu ma'e iapo pà wanupe a'e xe. Wapytywà awer nuzawy kwaw
    a'e 'y a'e.
  imo-imo: No tirimumu palini noringi. Aku nomu Goteni kouna akupe wendo opili nimu
    kinye orumuna noringi. Aku nomu terenga terenga wendo puringi kombuna koumunga
    no akupe omba molorumuna noringi. Aku koumu yu Kraist manda lepo nio.
  boj-boj: Ya dego Mondor na naŋgi kalil anainjreqnaq uyoqneb. Mondor na naŋgi meniŋ
    bei osornjrnaqa meniŋ dena ya branteqnaqa naŋgi uyoqneb. Meniŋ di wadau sawaq
    di naŋgi daurnjrsiq giloqnej. Meniŋ di agi Kristus.
  eng-DRA: And all drank the same spiritual drink; (and they drank of the spiritual
    rock that followed them, and the rock was Christ.)
  knf-knf: adaan meel mi Naşibaţi adoluŋ kë mampënna ţi plaak, kë plaak mënţ pawooŋ
    *Kriŧtu.
  san-KHM: យតស្តេៜនុចរត អាត្មិកាទ៑ អចលាត៑ លព្ធំ តោយំ បបុះ សោៜចលះ ខ្រីឞ្ដឯវ។
  arn-NT: ka pütokoy engün Ngünechen ñi wülelchi ko, fey feychi pütokolu engün tati
    kura mew, tüfachi kura Cristo reke felekerkefuy, tañi kelluetew.
  zas-NT: Gra tëë reeman guꞌ nijs ni bazaladx Dios loj reeman, nijs brii lad tijb
    guiaj. Rën guiëban guial diizd nadxel mal naban Cristo con laa reeman lod zëtzi
    reeman.
  ken-NT: Nɛ bɔ mankɛm mányú nkúbhɛ́ manyiɛp maknkay amɛn áfù ntá Mandɛm. Nkúbhɛ́
    manyiɛp mɛ́rɛ́ kɛ̌ bɔ́ mányú mbɔnyunɛ manyiɛp amɛn áfú ndǔ sɛtárɛ́bhɛ́ ɛsɛ́n
    sɛ́kɔ̀ nyaka nɛ bhɔ kɛ̌ mányú. Nɛ sɛtárɛ́bhɛ́ ɛsɔ sɛ́bhák Kristo.
