  nko-NT: Bonu ɔŋɛ́tɔ́ ntsu oloku ɔkʋlɛ amʋ tsú bʋtá ámʋ́ʋ́ ɩlɛkpa amʋ́ ámʋtɔ.
    Kristo gyí bʋtá ámʋ nɩ.
  bsn-NT: To yicõari, ĩna idicatirotire yigʉ, gʉ̃tajʉre oco budirotimasiñuju Dios.
