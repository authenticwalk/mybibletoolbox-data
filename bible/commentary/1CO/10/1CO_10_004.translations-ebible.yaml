    itech se tetl. Iwan yon tetl kijtosneki yen Cristo katlej ompa inwan oyaya.
  asm-FB: সকলোৱেই একে আত্মিক জল পান কৰিছিল৷ কিয়নো যি শিল তেওঁলোকৰ লগত গৈছিল, তাৰ
    পৰাই তেওঁলোকে পানীয় পান কৰিছিল; সেই শিলেই খ্ৰীষ্ট।
  okv-okv: Eto enana pahuo utu ita atara peni amina ambo ambo ue pahunu atara aita
    umo puvuto bovunu kito india, eto atara peni amo Keriso ra.
  mxt-NT: Ta tandɨhɨ ñu chihi̱ ñu ɨɨn ri ndutya cha chaha̱ maa Nyoo. Vatyi ndutya
    cuan tava̱ ra chata noo yuu cha cuahan chihin ñu. Ta yuu cuan ra Cristo cuví.
  tzo-NT: Scotolic co'ol i'ac'batic yuch'ic ho' yu'un ti Diose ti iloc' tal ti ch'en
    ti laj smaj ti Moisese. Ma'uc ti sventa no'ox ti Moisese yu'un te oy ti Cristoe.
    Yu'un ti hech i'ac'batique ja' ti sventa ti Cristoe. Yu'un ti i'ac'batic ho' yuch'ique,
    hech yu'un ja' no'ox hech uc ch-ac'batic xcuxlejalic sbatel osil mi tspasic ti
    muc' ti Diose.
  ind-AGS: dan minum minuman rohani yang sama, sebab mereka “minum dari batu besar
    rohani” yang menemani mereka, yaitu Kristus.
  omw-omw: Ekyaa mwihua Kotiva nai nyu nramanrinra nramwaqi vi varura. Mwihua mwi
    mwataraqaa nrohiqata Kotiva nyu nramanrinra oriqitai nre varuvaro Karaisiva mwi
    nramanrinra nyinro mwi orira votima kyero mwiva mwihua kyapata variqiro vura.
  yrb-yrb: '@see-verse:1CO.010.003'
  maa-NT: Ti̱koa̱á ta jngoò ska̱ya nandá kits'iì xi kjo̱xkón ndaà ts'e̱ Nainá, jè
    nandá xi ya̱ na̱xi̱ itjo‑ne nga jè Nainá kitsjaà‑la̱. Jè na̱xi̱, jè ngaya‑la̱
    Cristo nga jè tsajmeèyako̱ ndi̱yá ñánda chinchimaya.
  mcq-mcq: Pu ꞌAvena huni toa nikwinuꞌina kajaho ijara. Ijihuni maijaho pu ꞌAvena
    huni muna naꞌa pu puꞌúmo ahuma roajihuni vaji toa ijara. ꞌEne ijí naꞌa kajaho
    Kerisona.
  sus-A: عٍ بِرِن نَشَ مِنسٍ مِن، عَلَ نَشَن نَمِنِ قَنيٍ مَ. نَ قَنيٍ، عَلَ شَ مِشِ
    سُفَندِشِ نَن عَ رَ، نَشَن نُ بِرَشِ عٍ قْشْ رَ.
  jpn-1965: みな同じ御霊の飲み物を飲みました。というのは、彼らについて来た御霊の岩から飲んだからです。その岩とはキリストです。
  fra-SBL: qu'ils ont tous bu le même breuvage spirituel. Car ils buvaient à un rocher
    spirituel qui les suivait, et ce rocher était le Christ.
  yka-yka: Duk ininum isab weˈ de boheˈ pinangurungne si siyehin, peggeˈ kēmon siye
    kapanginum boheˈ mapaguwaˈ amban dem batuhin. Duk hāti batu miyaˈan, Almasihin,
    peggeˈ laˈi Almasi nuhut-nuhutan siye.
  mle-mle: '@see-verse:1CO.010.003'
  shp-NTPO: Jainxon janbi jato menia xeatiribi, xeakana iki. Ja jatoki pikóakeresai
    shanka meranoa onpax jokonairibi xeakana iki, ja iká iki Cristo.
  aom-aom: Jabumë ae ahoꞌobëhe jove gemuoho ueꞌahareje. Ëjovoho munë gagore jovo mae
    suorovajoho ueꞌahareje. Röhu ë jovoho bogo jovo maemuoho jiadeje. Ëhesi bëhoho
    munënöꞌe aehu jabuꞌo gemuore vaꞌonövadoho ë ahuro aruꞌahoꞌe jovohuꞌo bojëmamu
    jaburo jovo maho iromo ëhuro aruꞌaho hesi birirohuꞌo baejareje. Ëmunënöꞌe aho
    ëho Keriso jiadeje.
  geb-geb: Mbe zam Fhe Bakɨme won ŋkasŋkar mbe ndɨɨi mbɨ, mbe ana mbegi. Ahaŋ, mbe
    zam Fhe Bakɨme won ŋkasŋkar phorga rui kɨma mbɨ, mbe ana mbegi. Mba kɨm, ana Krais
    ma.
  bsj-bsj: Gwam chiye chin noo yuwa tangbe wucake nyo wo ci no chwela yuwa tangbe
    ko bwanchinenten teyeu, chwelaka churo kiristi.
  cak-cak: Y conojel xquikum ri ya' ri xuya' ri Dios chique ri xel-pe pa jun abaj.
    Ri abaj ri' ja ri Cristo y rija' can benak-vi quiq'uin.
  chf-NT: Upetejob u yuch'ijob jinchichba ja' que Dios u yäq'ui pasic tuyac'o ni ji'tun.
    Ni ji'tun jiniba ca' a wälä aj Cristo une, uc'a aj Cristoba ya' chich an nämte'
    t'oc unejob cachichcada u numejob tuba u täclenob.
  tlf-tlf: ok uyo kuga-e-bala ila-bom unan-bom no ke-bii-silip kale, tuum tem ok boyo
    bisop unan-biisaalip kale, Yesus Krais iyo ok boyo kupka-e-balata, God imi tuum
    tem ok uta unan-bii-silip kale, iso abe-bom-nalata, ok uyo kuga-e-balata, unan
    unan-bii-silip ko.
  piu-2006: '@see-verse:1CO.010.003'
  poh-NT: Jeꞌ woꞌ, chi cunchelal woꞌ xcuqꞌuej queh i haꞌ xyeꞌeric queh ruꞌum i Dios
    naxesmejic cho wach jenaj sakrehp. Reꞌ sakrehp xelic cho wi̱ꞌ i haꞌ reꞌreꞌ rijalwachej
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric reꞌ xihchꞌilej take cho eh ruꞌum aj reꞌ,
    reꞌ hoj nkakꞌor chi reꞌ Dios qꞌuih chꞌuk wach toꞌbonic xiban cho queh take kama̱m
    katiꞌt.
  tue-tue: Niipetira oco Cõãmacʉ̃ ticoriguere sĩniyíra. Tee oco ʉ̃tãgãpʉ witiyiro.
    Tiigá ʉ̃tãgã Cõãmacʉ̃ ticoriga niiyiro. Cristora tiigabíro niiĩ. Cʉ̃́ã noo wáaro
    cʉ̃́ãmena niiyigʉ.
  bjp-bjp: ke ri ka yin tina itikii sau e dan na Tanwa, wara le ri yin tina fatkiis
    na Tanwa ae i batme ta ri, ma fatkiis ae, i e Karisito tom.
  xon-xon: '@see-verse:1CO.010.003'
  tzo-ZNT: Scotolic iyuchꞌic ti voꞌ ilocꞌ ta chꞌene ti iꞌacꞌbatic yuꞌun ti Rioxe ti
    cꞌalal ismaj chꞌen ti Moisese. Ti xꞌelan ilocꞌ ti voꞌe, yuꞌun tey onox xchiꞌuquic
    ti Cristoe.
  mpm-NT: Ti suni Yandios ja kancha andɨvɨ ni jaꞌa ya nducha ni ka jiꞌi da. Ti nducha
    un ni kaña nuu kava ja ni jaꞌa ya ja kancha jiin da. Ti jiin kava un ka jini yo
    ja maa Cristo ni kuncha ya jiin da savaꞌni ga nuu ka kendo da, chindee ya maa
    da.
  ots-NT: Cja̱ göhtjo bi zijʉ car deje ca mí un ca Ocja̱, gue car deje ca bi bøxi
    jar me̱do. Nu car me̱do‑ca̱, mí jñɛjmi car Cristo, como guegue‑ca̱ mí hñohui cʉ
    israelita göhtjo pʉ jabʉ mí dyojʉ, cja̱ mí un car nzajqui ca rí hñe̱ ji̱tzi.
  hoy-hoy: अदिक सप्पा मुंदुर ऊंद अच आत्मिक नीर कुळदुर, यतिकी आंदुर आ आत्मिक चट्टान
    देल कुडोर जो आंदुर सांगुळ-सांगुळ नळोद, अदिक अद चट्टान मसीह ईरोन.
  amo-amo: vat sono nmeng nsonu mi lau mirumme. Bara na iwa sono kiti kuparan Kongo
    Na kuwa dortu nani, kuparan kone wa di Kristi ari.
  pjt-pjt: Munuya uwankarangkuṯu mina tjikiningi Godalu apunguṟu tjutinytjaku palyannyangka.
    Palu apu nyara paluṟu panya Christanya alatjiṯu, panya paluṟu alatjiṯu tjananya
    mina ungangi munu tjanala tjungu pitjalinangi munu tjananya aṯunymanangi.
  cwe-cwe: Wang'wa ching'waji chiyachiya cha chimuhe. Wang'wa mazi kulawa muna uluwe
    lwa chimuhe wowahitile nawo, na luwe uwo ukala Chilisito mwenyewo.
  daa-NT: ho okin̰co, ŋu see amay kuuk asa min ɗo Buŋdi oki. Amay-ak amila min ɗo
    dambi kaak Buŋ beriico. Dambi-ak jaawa iŋ ŋuura ho ŋaar ko Iisa Masi.
  mlp-mlp: Teq in bunmo yuw Bugaw Dimunta nagta na in uluwiytamo. Saw edob in leh
    yaqayta nab Bugaw Dimunta yuw emid gigib gwahtiqsa in uluw yaqayta. Nazaq iyan
    gig naqmo in Krais i giqeman i kayeqmo os tutauqta na atowun in gigo hib usta.
  ape-C: '@see-verse:1CO.010.003'
  bgs-bgs: asta tô langun dan iginám katô wayig na igbággé ka Manama kandan. Igparus
    ka Manama tô wayig tikud tun ta Batu na igtákkás kandan, asta tô gó si Cristo.
  faa-faa: Arirakano i puraka eke ane asesapo. Eke anaka he pesapo. Arirakano Keresoane
    yapake eke somesapo. Asiamo i purakano Kereso iyaki hakāsa pusuapo.
  kik-kik: na maanyuuaga maaĩ o mamwe ma kĩĩroho; nĩgũkorwo maanyuire kuuma rwaro-inĩ
    rwa ihiga rwa kĩĩroho rũrĩa rwatwaranaga nao, naruo rwaro rũu rwarĩ Kristũ.
  cap-NT: Niz̈aza tjapa ninacaqui tsjii pajk maz ajkquiztan Yooz tjaata kjaz licchic̈ha,
    curpu mantinzjapa, niz̈aza ninacz̈ kuz wali mantinzjapa. Niz̈aza ninacz̈ kuz wali
    mantinzjapa Cristutac̈ha mazquiztan ulanñi kjaztakaz. Jalla nii Cristuqui chicapacha
    cumpañt'atc̈ha ninacaz̈ jiczquiz okan.
  ksr-ksr: Kaaŋagadeeŋ kuuya yoŋonoŋ uuwaa apuya iikayadeeŋ mokolooŋ neŋ laligogi.
    Uuwaa apuya ii jamo somata moŋnoŋ oŋotaaŋ kanagianoŋ karoti, mono iikanoŋa mokoloogi.
    Jamo somata ii Kraistwaa sareya.
  eng-TNT: and did all drincke of one maner of spirituall drincke. And they dranke
    of that spretuall rocke that folowed them which rocke was Christ.
  sbs-sbs: Bonse ba banwi kuzi nyo zi swana zi jolola. Kakuti baba nwi kwi ivwe lijolola,
    mi ilyo ivwe nji Kirisite.
  sue-sue: Ota nukare te bamu ami utura ou ninoise susawisowa awa. Utura omata bamu
    meni nukare ama ganenua, are amira ana ou osasai ninoisowa. Omata awa Kristo awa.
  fra-NCL: et qu’ils ont tous bu le même breuvage spirituel, car ils buvaient à un
    rocher spirituel qui les accompagnait, et ce rocher était le Christ.
  snn-NT: Riusu oco insini jo'case'ere'ga te'e uncujën bateña. Riusubi ta'yejeiye
    yo'oni, gata peñababi ziaya etoguëna, si'a jubëbi bain huajë ocore uncujën bateña.
    Ba gata peñabare cato, mai ta'yejeiye Ëjaguë Jesucristo ba'iyete ro'tayë mai.
    Israel bain naconi te'e saiguëbi bain recoyo huajëyete cacuani masi güeseguë baquëña.
  atb-NT: rajung zâ é woi-nyí wuì shuq kô é nghut lhê; hkâsu mù gâ le, yhangmoq eq
    rahá nghut nyi é woi-nyí eq sêng é luqbum mó mai, yhangmoq shuq kô é nghut lhê;
    luqbum mó haû gi, Hkrisduq nghut bê.
  cek-AK: 'Muithla tui to nawnto a naek o boih: Muithla lungsong hoiah kalong tui
    to a naek o: to lungsong loe Kri ni.'
  bkd-bkd: daw nakainum daan sidan hu wahig ha impatugà hu Dios duun hu batu. Su batu
    iyan timaan ha si Cristo duma kandan.
  ctu-76: Ti pejtyelelob junlajal ti' japʌyob jini jach bʌ ja' aq'uebil bʌ ti Dios.
    Como ti' japʌyob jini ja' tsa' bʌ i loq'ui tyʌlel ti mal tyun. Jini tyun tsa'
    bʌ i pi'le majlel ti bij jiñʌch Cristo yubil.
  lac-NT: Bayiri' xan, tu cotor u winiquirob judío caj u yuc'ob a ja'o' a ts'a'b ten
    C'uj ti'ob a caj tar ti'ob ich yajaw actun. A ray actuno', irej bajen cu yuq'uicob
    Cristo, quire' raji' yamticob, rajra' tan u ts'abʌr ti'ob yo'och ja'.
  xla-xla: '@see-verse:1CO.010.003'
  xav-NT: Â hã 'Re ĩhâimana u'âsi mono te te dama ĩ'õb za'ra mono na ma tô duré da
    te 're âhuri, aihĩni pese. Ẽtẽ zahâbâ ĩtõmo wawẽ sipo'ozém hawi 're ĩpu'u mono
    na, ma tô da te 're âhuri, ĩsimipawaptobzéb zarina. Ẽtẽ zahâbâ hã a'ubuni wi 're
    ĩsa mono na, â hã da te ãma 're ĩ'âhuri mono ne, ma tô Cristu hã 'râwi dasiré
    're hâimana, te te 're da'apawapto mono da.
  cuk-cuk: Degine, bela amar gobed-burbaled emaladbi gobsadbimarbalid. Ar ade, akwa-burbaled
    eba nadapgusad, agi dii-ainied gobsamalad. Ar we-akwa Cristo gued.
  tbf-tbf: Ma egie kokouk gi nga unumie mi da kes mo simi moromoruo. Gi nga un simi
    vout simi moromoruo ian ta nga nomeie gie, ma ine mi vout eie e Karisito ngas
    te.
  uig-CYR: һәммиси охшаш роһий ичимликни ичкән; чүнки улар өзлиригә һәмраһ болуп әгишип
    жүргән роһий уюлташтин ичәтти (әмәлийәттә, мошу уюлташ Мәсиһниң Өзи еди);
  ikw-NT: Kpakara be nwọrnu otu mini enine wam, kwnornu nụ be nwọrnu mini enine ke
    hiri nụ rugwu wam snornu be, rugwu wam bụ Karaịsi.
  khs-khs: 'Apula:, hawa semetei ewala Ho Napoyewi miwa iyewi menakeye. Iwa hanose
    Ho Napoyewi etewa mikeye. Etewa emi ela: hano minakeye. Apula: etewa amowa pale
    seya Kelesokeye. Alake iwa hanapita: Keleso iwalapulu semetei hapakeye.'
  dwr-ENT: ቃሲ ኡባይካ ሄ ኢቲ ኣያና ኡሻ ኡሼዲኖ። ኣዪሲ ጎፔ፥ ኡንቱንቱ ባሬንታ ካሌያ ኣያና ዛላፔ ፑልቶዋ ኡሼዲኖ፤ ሄ
    ዛላይካ ኪሪስቶሳ።
  pma-pma: Ka keil vasi amun vati oai tas koa Ahi sakini kistal ran mari ahat. Mari
    ahat enek vi tatavolien tai usil Kristo koa musil keil ka san oai min keil en
    ualien one.
  atd-NT: Woy songo nokoinum sikandan tibo to woig no imbogoy to Magboboot kandan
    su duon woig no impalibuwas din to gatung. No ka sikan no gatung, ian igmaganangon
    to nigdumaruma si Kristu kandan.
  tel-2017: ఆధ్యాత్మికమైన ఒకే పానీయాన్ని తాగారు. ఎలాగంటే వారు తమ వెంటే వచ్చిన ఆత్మసంబంధమైన
    బండలో నుండి ప్రవహించిన నీటిని తాగారు. ఆ బండ క్రీస్తే.
  hat-BSA: Yo tout te bwè menm bwason lespri a, paske yo te bwè nan yon wòch lespri
    ki te swiv yo; e wòch la se te Kris la.
  top-NT: Y acxni ixtakalhtí Dios ixca̱ma̱xquí chúchut porque pi̱huá Cristo tí ixca̱maktakalha
    cani̱huá ní ixtaán, y xlá ixli̱tanú la̱ namá lanca chíhuix ní ixtaxtú chúchut
    tú natali̱kotnán xlacata natali̱ta̱yaní ixli̱stacnicán.
  msk-msk: Kariko nilan arag yanagpanginum sang tobig na pyapaboros nang Dios sikun
    sang bato. Yaan na bato mayni Kristo kay si Kristo yang yakaboi kanilan. Si Kristo
    yang yabay tomabang kanilan kay maski diin silan durug, iyan kanilan si Kristo.
  gyr-NT: opacatu guasu avei oɨhu ita sui Tũpa ombou vahe ihɨguarã yuvɨreco. Ahe ita
    rumo inungar Cristo secoi opacatu iguatasa rupi yuvɨreco.
  kmh-kmh: Pen ñiŋg ñiŋemb ak ma yimb mindek, Gor Kawnan ak gek kamb namb ak wikiy
    apek, maŋgiysek ñiŋyak. Ñiŋg kun ak kamb kiyk yip ameyak namb ak wikiy apek ñiŋyak.
    Kamb kun ak mey, Krays nep.
  ukr-ONPU: й усі пили той самий духовний напій, бо пили зі Скелі, Яка йшла за ними;
    а Скелею був Христос.
  emi-emi: me laghe ropiropi kateva nonga ia manu eteva God ghe taue lao sio. Me laghe
    ropiropi tale atu eteva God ghe taue lao sio, ghe kasukasu teeila. Ia o atu eteva
    Karisto etana.
  zpv-NT: Ziꞌchi gahca za garaa raꞌ ba gwaaꞌ raꞌ ba ñihsa tihxi dxiah rooꞌ laasii
    ayi ñihsa ñeeꞌ raꞌ ba, per Spíritu Crixtu guzahnee raꞌ ba nez chiꞌh zi gucaꞌnzaa
    raꞌ ba nez loh dahan desiertu, ya niꞌchin pur xquelrnabwaꞌ Ñiꞌh biriaꞌh ñihsa
    tihxi dxiah rooꞌ chi nin naa zigazi tihxi Ñiꞌh.
  gux-gux: ki go ñu bonñokayenla yaala n ña u Tienu kani, kelima bi den ñu ya tangu
    ya ñima n ñani U Tienu kani, yaagu n den yegi leni ba. Laa tangu den tie kilisiti.
  kos-kos: ac nim mwe nim lun ngun se na. Elos nim ke eot ngun se na ma welulos fahsr;
    ac eot sac pa Christ sifacna.
  ibo-ibo: Ha ṅụkwara mmiri mmụọ ahụ, mmiri sitere nʼoke nkume mmụọ ahụ, nke na-eso
    ha. Oke nkume ahụ bụ Kraịst nʼonwe ya.
  yml-yml: Wata baniꞌodi tamu ufa i yemuyemu, Yaubada ꞌAnuꞌanununa yana ꞌanivelena,
    ufanina i souyeni tamu kileu ꞌwainega. Kileunina ꞌasaꞌaiana taunina Keliso, i
    ꞌweaꞌweabudi wata i ꞌiꞌisaveꞌavinidi.
  ory-ory: ଓ ସମସ୍ତେ ଏକ ପାରମାର୍ଥିକ ପେୟ ପାନ କଲେ (ଯେଣୁ ସେମାନେ ସେମାନଙ୍କ ଅନୁବର୍ତ୍ତୀ ପାରମାର୍ଥିକ
    ଶୈଳରୁ ପାନ କରୁଥିଲେ, ଆଉ ସେହି ଶୈଳ ଖ୍ରୀଷ୍ଟ),
  bzj-bzj: Ahn aala dehn mi jrink di sayhn jrink weh Gaad mi gi dehn, kaa Gaad oan
    rak mi deh wid dehn. Da rak da-mi Krais.
  chk-chk: o ünümi eu chök kolukun ngün. Ra ün seni ewe achauen ngün mi etiir, nge
    ei achau iei i Kraist.
  ssd-ssd: Ndame sinamŋge kule bulbulmba prona le nane nyinaig. Ndame ta Kristus tuku
    kanumnu taŋaŋ nane ndoŋ likina.
  acr-TNT: Jecꞌulaꞌ conoje xquitij ri yaꞌ xel lo chupa jun pec. Wa yaꞌ e ri xuya lo
    ri Dios, y wa pec queꞌelawi e ri Cristo, ri xerachbilaj rutinamit che ri quibenam.
  rop-rop: en deibin ol dringgim det seimwan speshalwan woda weya bin kamat brom det
    ston. Det ston bin jis laiga speshalwan ston weya bin oldei go garram olabat,
    dumaji det ston bin jis laiga pitja blanga Jisas Krais.
  mee-mee: Ba ri kinung keke innue me kena, amae Nutu bai kia ta lelengmalaga nga
    lollo e lolakurume rea. Ba lollo laeala ka i ae Karais.
  dif-dif: Ja pratjanali tanali Jaolaia tapani kulno tapana wonti, ngangau tanali
    tapana wonti Jaolaia taldrandru, naupini tanangu karipaterina wonti, nauja taldra
    Christus nganana wonti.
  gam-gam: Alla nu noi ge God Murble awi ku al woika ga noi. Kaima, nu woi al ku ge,
    ga boll aike wani. Alla, ku ge yene Krais moi.
  nou-nou: '@see-verse:1CO.010.003'
  mqb-NT: Aday ta sak a'am kərtek a, a'am mbala a Mbərom sə varan atan ahay, a ngəzay
