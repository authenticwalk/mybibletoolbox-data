verse: 1CO.010.004
translations:
  kpx-kpx: Isime louge e duau munemo lohoge abu bahata ke ilu. Mune keike Iesu Keliso.
    Keu vani bahata kebiahi timale kemoike abu lovi isi e ima.
  okv-H: Eto enana pahuo uhu ita koro peni amina ambo ambo ue pahunu koro aita umo
    puvuto vovunu kito india, eto koro peni amo Keriso ra.
  tbo-tbo: ma hai goila ani tamana gaima gehouna uyahinei ma gaimana yadei mitehi
    hi nenegogona gowana Keliso.
  mal-C: ഒരേ ആത്മികപാനീയം കുടിക്കുകയും ചെയ്തു. തങ്ങളെ അനുഗമിച്ച ആത്മികശിലയിൽനിന്നാണ്
    അവർ പാനംചെയ്തത്; ക്രിസ്തു ആയിരുന്നു ആ ശില.
  grc-SR: καὶ πάντες τὸ αὐτὸ ⸉πόμα πνευματικὸν ἔπιον·⸊ ἔπινον γὰρ ἐκ πνευματικῆς ἀκολουθούσης
    πέτρας· ἡ ⸉2δὲ πέτρα⸊ ἦν ὁ χριστός.
  bgc-bgc: उननै वो पाणी पिया जो पत्थर की चट्टान तै लिकड्या था, पत्थर की चट्टान की
    तुलना हम मसीह के गैल कर सका सां, जो उनकै गैल चाल्लै था, अर उन ताहीं जीवन देवै
    था।
  khz-khz: E maparara palagu nanuna kwapuna geniuato. Kwalana ia palagu vatuna, ira
    mulira na elakato vatuna, genana nanu geniuto. Vovatu voo Keriso.
  deu-TKW: und alle den gleichen geistlichen Trank tranken - denn sie tranken aus
    einem mitgehenden geistlichen Felsen, der Fels aber war der Christus -
  zsr-NT: Gliꞌjëꞌ yúguꞌtëꞌ nis naꞌ bunödzjëꞌ quequëꞌ Dios Böꞌ Laꞌy, le gliꞌjëꞌ nis
    bruj lëꞌi guiöj naꞌ buluꞌë lahui Dios Böꞌ Laꞌy, guiöj naꞌ gulabáninëꞌ lequëꞌ.
    Ca guc guiöj naꞌ nacczëꞌ Cristo, nabániruꞌ Lëꞌ.
  lin-lin: mpe bamelaki bango nyonso mayi ya molimo ya ndenge moko ; pamba te bazalaki
    komela na libanga ya molimo, oyo ezalaki kotambola elongo na bango ; mpe libanga
    yango ezalaki Klisto.
  hns-NT: Oesabke bhie ek rakam paanie mielal. Na khaalie piaas boedjhaawe khaatien,
    bakie Parmeswar bhie maangat raha oelogke aatma ke hiettjha poera kare. Djaaha
    djaaha oelog djaat raha, hoewa hoewa oesab patthar me se paanie paawat raha. Oe
    patthar djaise Kriest hai aur oe sagaro oelogke saath djaat raha.
  noa-E: Maimua thumaam khʉʉnau ĩchab ich Ẽwandam jua döjã döjierram. Mag amau dö
    dötarr Cristoou amag dee sim ajim, mag dö chukag ee wënʉrrʉmjã mokdau eem döou
    am öbichag meeupieg ichta am dʉ̈i sĩerr aawai. Mag mok eemua amag dö deewia am
    wënʉrrʉmpierr am dʉ̈i sĩejeejim, amau nem ig nʉm deeg.
  eng-EMTV: and all drank the same spiritual drink. For they were drinking from that
    spiritual Rock that followed them, and that Rock was Christ.
  mib-NT: Te suni ndɨhɨ i ni cajihi ndute jeē ni jéhe Espíritu. Chi ni cajihi i ndute
    jeē ní cane jicā cáva nuū ní cajica cuu i. Te Cristo cúu nájnūhun cava un jéē
    jéhe ya ndute cotecu yō nɨɨ́ cáni.
  lif-NT2: हे़क्‍क्‍याङ् लत्‍थिक् परिक्‍ले़न् याम्‍साम्‍गे़न् च्‍वाःत्तिन् मे़धुङुरो॥
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽनुए लाम्‍दिःक् के़जोःक्‍पा याम्‍साम्‍गे़न् लुङ्‌ङोनु
    के़लःम्‍बा च्‍वाःत्तिन् मे़धुङुआङ् मे़वये़, हे़क्‍क्‍याङ् खे़न् लुङ्‌ङिङ्‌ग ख्रिस्‍ते़न्‌वये़रो॥
  xnj-xnj: Voha vanywili unywelelu wulawula wa chimpungu, muni vanywili manji kuhuma
    muliganga la Chimpungu lelavi mulugendu pamonga nawu, litalau lelilo lavi Kilisitu
    mwene.
  mmx-mmx: la diga inin at legesa dan, ne Moroa ga raba di min at langas petpes. Diga
    inin at ladan boro ap mo luuat na roonan mo ga emu midi. La mo luuat neni ne Iesu
    Karisito.
  cbr-NT: Xaxunuaxa chiquícë 'unpáxsaribi 'ixun ca Cristonën abë cuanquin atu cushiocëxa.
    Usa 'ain ca anuaxa 'unpax chiquícë xaxusa Cristo 'iacëxa.
  tee-NT: Vachu' ixchux'an tak'otk'o ju anu' xcan ju axtaknilh ju Dios. Pus tak'otlh
    ju xcan ju taxtulh lacachiux. Cristo ju axtaknilh ju anu' xcan chai yuchi ju ix'alact'a'anta.
  eng-LSV: and all drank the same spiritual drink, for they were drinking of a spiritual
    rock following them, and the rock was the Christ;
  cak-NT: Y xquikum chuka' ri ya' ri xuya-pe ri Dios chique. Ri ya' ri' xel-pe pa
    jun abaj. Y ri abaj ja ri Cristo; y raja' can benak-wi quiq'uin.
  pah-NT: Ahe nhaporemo o'u yhya no – kiroki Tupana'ga ombuhuruka ahe ve toy'u pa
    ti g̃a javo. A'ereki Tupana'ga ombuhuruka yhya ahe ve itauhua hugwi. Cristo'ga
    pe ji ei reki ita mombe'gwovo. A'ereki Cristo'ga ombuhuruka yhya ahe ve ogwovo
    ahe rupi.
  sja-NT: mãik'aapa topiji pania mãudeepa uchiapida. Cristo mãgɨ́ mã́uk'ata baji,
    ichideepa uchiapachi perã Tachi Ak'õre Jaure k'aripade ãra wãrutamaa.
  xed-xed: Demdem həŋ ta sutá imi ta sabi ma kutumba. Lazglafta ta vlaŋtá tsa kutumba
    ya ta həŋ. Tsa kutumba ya ná, Kristi ya ta mbaɗa kawadaga nda həŋ.
  mks-NT: Ta quia̱hva já tócó ndihi na̱ cán na̱xihi na ticui̱í, dó na̱sa̱ha̱n mé á
    nu̱ ná coho na. Mé ticui̱í cán cúú dó dó na̱cana ti̱xi in tóto̱. Ta mé tóto̱ cán
    cúú á tátu̱hun yuhú nu̱u̱ Jesucristo, mé a̱ na̱sahi̱in xi̱hi̱n ná nani na̱xi̱ca
    nuu na yucú íchí cán.
  gfk-S: Ma di bakut di ga mame tike kapawena minamo mon, a mangana minamo mekaia
    hone God. Ikin i palai kinong di git mamo tano hot kis, a mangana hot mekaia hone
    God. Ma ikino hot kis, ne Krais mon ie.
  bmu-bmu: Mewöyök körek yeŋön urugö oŋi miyöhök miwikŋaiba nemba malget. Urugö oŋi
    mi köt ketaŋi kunöŋ eŋguataŋgöba könaŋine kayöhi, mönö miaŋgöreŋök miwikŋaiget.
    Köt ketaŋi mi Kraistkö söpsöpŋi.
  dgz-dgz: Amba sia kiman kaumewa daiton ame muneni naiwanumun. Kaum ame bonawan gapan
    taueni naiwanumun. Gwat bonawan gueguewa ame Keriso di. Me mu den tanam aiwandin.
  eng-GNV: 'And did all drinke the same spirituall drinke (for they dranke of the
    spiritual Rocke that folowed them: and the Rocke was Christ)'
  zaa-NT: Ą'hua iyaba cabi nna ttùba gu'ya cabi inda, inda nu gul·lani le' ttu íyya
    por milagro qui' Tata Dios enne' gùdue lani cabi tulidàba. Íyya làti biria indaá
    nna uccua Cristua.
  eng-WEBSTER: 'And all drank the same spiritual drink: (for they drank of that spiritual
    Rock that followed them: and that Rock was Christ.)'
  guh-guh: Itsa najetarubena, caeviriamera najuaapaepona, Dioso perajutsiratsi. Bajarapamera
    Dioso tocapitsapatsi ibotoxanetojavaverena. Bajarapamatacabi vajasalinaivimi Cristo
    yajavaponatsi. Cristo rabaja cajena bajarapaibotoxaneto.
  bon-bon: '@see-verse:1CO.010.003'
  nhw-BL: Nochi quiijique tlen san se nopa atl catli Toteco quichijqui ma quisa iijtico
    nopa hueyi tetl ica se tiochicahual nextili. Huan nopa tetl eliyaya Cristo catli
    nejnenqui ininhuaya tohuejcapan tatahua campa hueli yajque.
  swh-ONEN: na wote wakanywa kile kile kinywaji cha roho, kwa maana walikunywa kutoka
    ule mwamba wa roho uliofuatana nao, nao ule mwamba ulikuwa Kristo.
  wbi-wbi: Vooni valyanywile ikinywelo kilakila ikya mhepo. Ulwakuva valyanywile kuhuma
    mulinalavue ilya mhepo jino jilya vavingilile, nilinalavue liila alyale ghwe Kilisite.
  bba-bba: mɑ bɑ nim nɔrurɑm tem nɔrɑ mɛ Gusunɔ u bu wɛ̃, domi bɑ nim nɔrumɔwɑ sɑɑ
    kpee Hundeɡirun min di te tɑ bu swĩi biruɔ. Kirisiwɑ sɑ̃ɑ kpee te.
  eng-KJVCPB: 'and did all drink the same spiritual drink: for they drank of that
    spiritual Rock that followed them: and that Rock was Christ.'
  kgk-NT: Hoy'u ave yváy gwigwa y hikwái. Nhandejáry réry-py Moisés oinupã peteĩ ita
    íxugwi osẽ hagwã y íxupe kwéry. Upe ita omombe'use Cristo-rehe. Upéa-rehe ja'e
    “Cristo omoirũ íxupe kwéry araka'e”. Nhandejáry ohovasa meme íxupe kwéry.
  waj-waj: Nneeda mmuaa nnoorivai Anutuuqoono tuduu sikau aataruuvakidiri tuuvaa nneeravai.
    Ii sikau ivaa roosiima Yisuu Kirisiiva ngiau aapuuvakidiri tuuvo iya tasipama
    nuairavai.
  cpy-cpy: Imiritee-yakironi nijaa itajonka-wentee-takiri oshitowaatzi-motakiri shirantaaki.
    Tema riitaki Jeepatzii-totaa-rewo tsipa-shireta-kariri, riitaki oñaahakiriri nijaa
    shirantaaki. Tema riitaki Jeepatzii-totaa-rewo oshiyakawori shirantaa.
  mpx-mpx: ge wewel toto Yehoba Yayaluwana i pasani tagilanem pat elana hi imwimwa.
    Pat o heiya Keliso, ge iya avaliya ya hi nawanawa.
  wbp-wbp: '@see-verse:1CO.010.003'
  luo-luo: kendo giduto ne gimodho pi achiel mar chuny, nikech ne gimodho e lwanda
    mar chuny mane wuotho kodgi; to lwandano ne en Kristo.
  nhe-NT: Nochi quiique tlen san se atl tlen Toteco quichijqui ma quisa ipan nopa
    hueyi tetl ica se chicahualnescayotl. Huan nopa tetl eliyaya Cristo tlen nejnenqui
    ininhuaya tohuejcapan tatahua campa hueli campa nentinenque.
  aii-aii: ܘܟܠܵܝܗ‌ܝ ܚܕܵܐ ܫܬܵܝܬܵ‌ܐ ܪܘܼܚܵܢܵܝܬܵ‌ܐ ܫܬܹ‌ܐ ܠܗܘܿܢ، ܣܵܒܵܒ ܫܬܹ‌ܐ ܠܗܘܿܢ ܡ̣ܢ
    ܟܹܐܦܵܐ ܪܘܼܚܵܢܵܝܵܐ ܕܟܹܐ ܐܵܬܹ‌ܐ ܗܘܵܐ ܥܲܡܵܝܗ‌ܝ. ܘܗ̇ܘ ܟܹܐܦܵܐ ܡܫܝܼܚܵܐ ܝܗܘܵܐ.
  esk-NT: Iluqaġmiŋsuli imiġniqsut imiġmik Agaayyutim pamarrutaanik quviqnaqtuakun
    uyaġaŋmiñ. Taamna uyaġak nayuutiniqsuq iliŋitñi nanipayaaq itmata, aasriiñ taamna
    uyaġauruaq Christ-ŋuruq.
  msb-msb: '@see-verse:1CO.010.003'
  cpa-NT: Jø¹² bíh³ ca¹lah¹já¹dsa ca¹hønh¹ jmøi² ca¹løa¹ juu¹² juøh¹². Di³ mi³ŋøa¹²
    jan² dsa² quianh¹³dsa, dsa² ca¹jmo¹ ca¹hii² jmøi² hløg². Cristo báh³ héi².
  dso-dso: ଆରି ସେ ପାକ୍‌ନାଇ ଅନି ଆଇବା ପାନି କାଇଲାଇ । ସେ ପାକ୍‌ନା ଅଇଲାନି କିରିସ୍‌ଟ ।
  meu-meu: bona iboudiai lauma ranuna tamona e inuava; badina be e ḡavadia nadina
    ranuna tamona e inua loulouva, nadina be Keriso.
  yva-NT: Muno wo mana ramanam tavon, namirati Amisye po raveti muje orame rai. Oramo
    namije raurata irati Kristus taune ai, Opamo tavondi wama anene mansai arono wanya.
  dgc-dgc: Sakay ininom de a étanan tu dinom a pinabukal na Diyos to bito. I éya a
    bito, éy halimbawa ni Cristo, éy siya éy kinumuyog dide to péglebut de.
  zpm-NT: beeṉcta me nis tib cho quie bdeed me go zho no zho dan bidz co. Lëële Jesús
    ga bdeed nis co go zho. Lo zho ga zo me, rrieequia me ga nac quie ne bda nis go
    zho, sac mese rzhixcuaa lo grëtaa xliaadz miech.
  hix-NT: Twokru komo xarha yonyatxkon hatà. Toto yano menohnà rma rha yonyatxkon
    hatà, toh yaye omohsaho rma hatà. Tohu rma, Kryestu kuknon me nehxakon hamà. Kryestu
    ryhe, akoronye tekon hamà, tàwya àwokhanàr kom horà.
  sim-sim: Uku os or hari oson ari lir. He, uksembe os sunja orok talarin ari lir.
    Uksembe os li ari oso Masikome or lir nga li iri oto harik limu ari sira. Sunja
    oso Krais oria.
  npi-ULB: सबैले उस्तै आत्मिक पानी पिए । किनकि तिनीहरूले आत्मिक चट्टानबाट पिए, अनि
    त्यो चट्टान ख्रीष्‍ट हुनुहुन्थ्यो ।
  cgc-cgc: daw gainem man ta waig na paatag ta Dyos na alin ta bato na papatubod din
    na waig tak paryo gainem danen naan ta bato na paatag din. Cristo an, kanen yon
    na bato na gaubay ki danen.
  tim-tim: Akto tu aregât keiŋe hin, Anutuŋe bâgilupnenŋe kât siâ hekat yeŋgimbo kât
    kâlegenba tu gembo neyi dop hainâk Anutuŋe Kristo huŋgunaŋdo hamiyeŋân arimbo
    yâkgâlânba kârikŋe gembo meyi.
  yor-yor: Wọ́n mu nínú omi tí Kristi fi fún wọn. Wọ́n mu omi ẹ̀mí láti inú àpáta
    tí ó ń tẹ̀lé wọn, àpáta náà ni Kristi. Ó wà pẹ̀lú wọn nínú aginjù náà, òun ni
    àpáta tí ń fi omi ẹ̀mí tu ọkàn lára.
  wos-wos: Godna Hamwinya hwendén hulingu di atéfék sa. Godna Hamwinya jémba yandéka
    dé motu nak deka hukémbu yita dé dika hulingu hwe. Wun motu Krais dé.
  emp-NTPO: Jũmarãba ab̶ari baido Ãcõrẽba mõgarad̶eba weabid̶ada dobadjid̶aa. Maʌ̃
    mõgarara Critoda mãwã b̶asia, ãdjirã wãbʌdaza Critora jaured̶eba ãdjirã ume b̶ad̶a
    bẽrã.
  eng-F35: and drank the same spiritual drink; because they kept drinking from a spiritual
    rock that accompanied them, and that Rock was the Christ.
  ind-ind: dan minum minuman rohani yang sama, yaitu air dari batu besar yang menyertai
    mereka. Secara rohani, batu itu melambangkan Kristus.
  pes-OPCB: و همان آشامیدنی روحانی را نوشیدند. زیرا از آن صخرۀ روحانی می‌نوشیدند که
    همراهی‌شان می‌کرد، و آن صخره همانا مسیح بود.
  mpt-mpt: '@see-verse:1CO.010.003'
  ssx-ssx: mo Sipitidima꞉ haleeke ikali make nemekeme. Hande Koda꞉na꞉ Sipitidima꞉
    waleeke toopi pa꞉ta꞉ yama꞉ epeeke ikali nemekeme. Kutupa mo wanda꞉hali ame̱le̱
    pomieke toopita꞉ Ketiso kone hayekeme.
  mkl-mkl: Nɔ ɑŋɑ fei inyi dimi ɑkɑ̃i ɑ̀ mɔ. Inyiu Ilɑɑɔ̃i í jɔ̀ í fitɑ hɑi si kutɑ.
    Kutɑu í yɑ mɑɑ too ŋɑi. Nɔ Kirisii í jɛ kutɑu.
  gaq-gaq: ମେଃଡାଗ୍ଲା ମେଁ ଏତେ ୱେନେ ଆତ୍ମିକ ବ୍ରିବାନ୍‍ ଣ୍ଡିଆ ଉଗ୍‍ଆର୍‍ଡିଂଗେ ବାରି ଆତେନ୍‌
    ବ୍ରି ନିଜେ କିସ୍‌ଟ ।
  gof-RNT: Qassi ubbay issi ayyaana ushshaa uyidosona. Entti banttana kaalliya ayyaana
    zaallafe pulttida ushshaa uyidosona; he zaallayka Kiristtoosa.
  unx-unx: ଆଡଃ ଏନ୍‌ ମିଦ୍‌ ସାମାନ୍‌ ଆତ୍ମାରେୟାଃ ଦାଆଃକ ନୁଁଆକାଦା । ଚିୟାଃଚି ଇନ୍‌କୁଲଃ ସେସେନ୍‌ତାନ୍‌
    ଆତ୍ମାରେୟାଃ ଚାଟେନ୍‌ଏତେ ଇନ୍‌କୁ ଆତ୍ମାରେୟାଃ ଦାଆଃ ନୁଁ ତାଇକେନାକ, ଆଡଃ ଏନ୍‌ ଚାଟେନ୍‌ ୟୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌ଗି ତାନିଃ ।
  gah-gah: Itó Sikalahulímo nagamí ale utó okimikago, mukitó namó nene Sikalahulímini
    zámuzaló gehani nenémo kémegetoko novigo ámina gehakutí nene nagamí lemekago namó.
    Ámina gehani nenémini agulizá Kilistó.
  lcm-lcm: na ria aongos kita inum kuvul kapa si sikei palau a laman i Malanganto.
    Using a iatsinong ang kita inum singina, na kapo auai ve ria, kapo iatsinong i
    Malanganto. Na iatsinong ang nang Karisto.
  aer-aer: Itne ingkirrekele kwatye antyweke anteye nhenge Ngkartele-arle apwerte-ngentyele
    thelelhe-iletyeke mpwareke. Kenhe apwerte yanhe re akenhe aneke Christ-arteke
    arratyele, nhenge rarle itnenhe kwatye antheke itnekele-arlenge untherle-apemele
    arntarnte-aremele.
  qvc-NT: Chaymandaqam Tayta Dyusqa chay atun rumimanda yakuta surqoshpa, yumbayta
    qorqan upyananllapa. Chay rumiqam Jisukristushina karqan. Chaqa paymi paykunapa
    pullan rirqan.
  tgl-ULB: Lahat ay nakainom ng parehong espirituwal na inumin. Sapagkat sila ay nakainom
    mula sa parehong espirituwal na bato na sumunod sa kanila, at ang batong ito ay
    si Cristo.
  cbs-NT: Ja inun, en xenipabun unpax manujaidaibun jabiatundi mishki anua unpax tuexun
    jatu amani jatube kakin dasibibu unpax pepa amadiakubainikiaki, ja Yushin kushipa
    Cristo yuda kayabi jayadiama mishkiki damitan jatu amakinan.
  xtm-NTPP: Te ni ka ji'i tna ndaka i ndute ni xtoo Su'si ma nuu toto ma, vaa maa
    Cristo ma ndikin ña'a kuan koo i ma, te ni wa'a ya ndute ni too toto ma ni ka
    ji'i i, vaa maa ya kúu iya sa'a ja koteku o ma.
  nnq-nnq: Na ngabanyweganga kinywagi uchache chikihuke, gambu ngabanyweganga kuboke
    mulibwe lya kiuhuke elyabakengamaga, libwe lyenie likiba Kilisto mwene.
  bao-NT: ñucã niipetirãpʉra tee wadorena yeri tutuarique ca niirije, ʉ̃tãga cʉ̃ja
    mena ca niirica maquẽ ocore jini, tiiupa, tiiga ʉ̃tãga pea Cristora cʉ̃ ca niirijere.
