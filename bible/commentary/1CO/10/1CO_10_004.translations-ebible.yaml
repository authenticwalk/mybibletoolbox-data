  kmg-kmg: â Mârozi opâ bâfua-jarewec i wâc mâmâc sasawa nârambiŋ. Mârore qânâzi bâjâpec-jopawec,
    eraonec hâcne opâ wahame nâmbiŋ, qânâ šâŋene Kristo.
  aso-aso: Idoꞌ Oꞌmosoꞌmo geheni nabaꞌmi luloutiꞌ do sotoꞌ ogo ngimineꞌ nosoutiꞌ nene
    mukitoꞌ naniꞌ. Idoꞌ aꞌmine gameneloꞌ nene Kilisitoꞌ aza nene engikisi makaꞌ monineꞌ
    gelavo aꞌmine noso nene ezelotiꞌ sotoꞌ o ngimineꞌ ve.
  uli-uli: ngo re yul chael we Deus ye fang mo irel hogyal we ye dedaber. Hogyal le
    ila Kristus.
  nin-NT: na so amasirr wa nggo Abachi à du wa a ji zhi ni ingbinta yi nggo i di zirr
    ga ba nggo. Ingbinta ima yo i si Kristi wa ku itu ima.
  acu-NT: Turinamtai Yus pampanmaya yumin akupkamtai, nu yumincha mash umurarmiayi.
    Tura Cristoka nu pampa nunisang aints jakaarchati tusa iwiaaku pujustinun suramji.
  cak-WNT: Y queri' chuka' quinojel xquikum ri ya' ri xuya' pe ri Dios chique. Ri
    ya' ri' xel c'a pe pa jun abej. Y ri abej ri' ya ri Cristo; y Riya' can benak
    wi quiq'ui.
  ebk-ebk: ya inmig-ikopcha am-in as nan chanum ay enpafoknagna as nan fiatu. Nan
    maepachongan nan chiyuy fiatu at hi Cristo, tay hiya nan nangadkadwa kan chicha
    ay nangid-ichat as kasaporancha.
  spa-PDDPT: y todos bebieron la misma bebida espiritual, porque bebían de la Roca
    espiritual que los seguía, y la Roca era Cristo.
  ruf-ruf: pfipfila tsawanwa chokunwa chichila che ghumuhe, mana tsawanwa kulawa mne
    bambalawe lye umuhe iliwawinzile, bambalawe lila tsalikala Kiristu imwenyegho.
  gun-gun: ha'e oy'u avi Nhe'ẽ guigua yvu gui, mba'eta peteĩ ita Nhe'ẽ guigua ha'e
    kuery oguataa rupi ojou kuerei va'e gui oy'u. Ha'e va'e ita ma Cristo.
  agu-BL: Nin e' uc'a' lentz te yi a' yi ak'lij scyetz. Na e' uc'a' len te yi a' yi
    eltzaj wutz c'ub. Na yi jun c'uba'tz, ya'stzun jun elsawutzil tetz Cristo. Na
    xomij yi porer i' scye'j.
  isn-isn: Ehi ekang'wa ekeng'wi kiko kikoo nikakinkolo. Ndogoilyo aeang'ee kupuma
    migwe lakinkolo naeliatyatile, nigwe nilanso aeKilisto.
  eng-PEV: and they all drank the water that God gave them. He used his power to put
    a special rock there for them, and water came from that rock, and they drank it.
    And that rock followed them all the time in that dry country. That special rock
    was really Jesus Christ. He went along with them.
  ilo-ULB: Imminomda amin iti maymaysa a naespirituan a mainom. Ta imminomda manipud
    iti naespirituan a bato a simmurot kadakuada, ken dayta a bato ket ni Cristo.
  pir-NT: Sa ihyaye tiquina ijipihtiyequina Cohãcjʉ̃ ohori aco gʉ̃hʉre sihnie tiahye.
    Ti pjepʉre ti acore Cohãcjʉ̃ cũri ʉtãpʉ wijiari acore sihnie tiahye tiquina. Tia
    ʉtã yero saha ijiriquiro, tiquinare aco ohoriquiro Cristo ijiahye.
  anv-NT: Ne ɛbwɔ́ áko ányú ntó manaá ami Ɛsɔwɔ achyɛɛ́ ɛbwɔ́. Manaá mimbɔ matanege
    né ɛtaravɛ́ ɛwé ɛkɛne ne ɛbwɔ́, ne ɛtaravɛ́ ɛwémbɔ ɛbɔ ɛlu lé Kras.
  sab-NT: Che enusulian unsuialin chagedu chi me jwiage, nga ege chi me ama alin jadale,
    Chube chi gbu chie kege kwian alin jadale, ulita chi e jau, chi ama kira gbu.
    Che enusulian unsuialin me toidu chi e alin giti, me ene, Cristo agedu no ama
    alin diali, che enusulian unsuialin me ñadu gwage Cristodi agwa Cristo kledu ama
    ole diali, Cristo ama ulita manadu baini kaire ama jo ngwadi ene ama ñadu toi.
  tmd-tmd: Nöbö mö piaku magalɨg God nölmɨd röbö aku nɨmmɨdmä. God rɨg i nölmɨn, ñɨgö
    pɨsaŋ dumɨdöŋa nugwön röbö rɨg aku bör röpɨnɨm nɨmmɨdmä. Rɨg aku mɨ Krais.
  acr-NNT: Jekꞌulaꞌ konoje xkitij ri yaꞌ xel lo chupa jun pek. Wa yaꞌ e ri xuya lo
    ri Dios, y wa pek keꞌelawi e ri Cristo, ri xerachbꞌilaj rutinamit che ri kibꞌenam.
  kpg-kpg: gei nogo inu i nia wai o di hagataalunga, idimaa, digaula nogo inu mai
    i di hadugalaa o di hagataalunga. Di hadugalaa la go Christ dela nogo hana madalia
    digaula.
  taj-taj: ओच्‍छे थेनीगदेदेन छ्‌याम छ्‌यामनोन मुबा पहराग्‍याम परमेश्‍वरला आत्‍मासे
    पिन्‍बा क्‍युइ थेनीगदे जम्‍मासेन थुङ्‌जी। थे पहरा ख्रीष्‍टनोन मुबा।
  avt-avt: Hɨr yapɨrwe naam tɨpar miutɨp kerek God Hɨmɨn Yaaik kewetɨrem meke nan
    man, hɨram mekepi manpenun. Hɨr naam tɨpar meke nan man, kerek God Hɨmɨn Yaaik
    kewetɨrem, hɨrak kau ketikeri neit wit kerek mɨt ap nei newi au. Nan ik hɨrak
    Hɨmɨn ke Krais, hɨrak kɨkaap hɨmɨn kɨr, kar ke tɨpar meke nan hɨr naam mɨkaap
    yɨnk kɨr.
  cbk-cbk: Todo tamen sila ya toma el agua que Dios ya dale canila. Ya toma sila el
    agua que ya sale na piedra que ya sigui canila, y aquel piedra amo si Jesucristo
    mismo.
  uig-ARA: ھەممىسى ئوخشاش روھىي ئىچىملىكنى ئىچكەن؛ چۈنكى ئۇلار ئۆزلىرىگە ھەمراھ بولۇپ
    ئەگىشىپ يۈرگەن روھىي ئۇيۇلتاشتىن ئىچەتتى (ئەمەلىيەتتە، مۇشۇ ئۇيۇلتاش مەسىھنىڭ
    ئۆزى ئىدى)؛
  tuf-tuf: Bahnáquinat aca sicar rih bos waajaquey yahjacro. Sir imát újaquey yahjacro.
    Aca eyan Sir imát eyin ac chájaquin sicar bin yahjacro. Aca ey ojcor wacayat,
    aca ey ójcorai wátiro. Jesucristo ojcor cat wacaro. Jesucrístoatan eyin cuitar
    yajquín ácuan eyin owár béjecro.
  abx-abx: ngan agpanginom si pariho espirituhanon irimnon. Ahimoy nan kay agpanginom
    mga iya si buwahi' nga amulwang tikang si espirituhanon bato nga magparaburubungyod
    si mga iya, ngan yaynan bato, iya si Kristo.
  mco-NT: Etz nañ jadu'n y'uuc ajcxy nidüg'ócɨy je nɨɨ huɨdibɨ Dios anajty yejcpy,
    com y'uuc ajcxy je nɨɨ huɨdibɨ yajpɨdzɨm ma je tzaa. E je tzaa hue' je' anajty
    Cristo, e paady Cristo ymɨɨd'ijtpy etz ypubejtpy ajcxy anajty nidüg'ócɨy.
  cpb-NT: Riraiyakeroni ñaa ritasonkawentaitakeri shitowaatzimotakeriri shirantaaki.
    Tema iriitake Cristo tsipashiretakariri, iri oñaagakeriri ñaa shirantaaki. Iri
    Cristo oshiyakawori shirantaa eejatzi.
  aon-aon: '@see-verse:1CO.010.003'
  hus-NT-2005: Ani ejtaltsik in uchʼaꞌ an jaꞌ xi káldhantsat ban tʼujub kʼal na Dios.
    Pos in uchʼámaltsik an jaꞌ xi káldhantsat kʼal na Dios ban tʼujub xi kʼál ti wewkómtetsik.
    Jechéꞌ an tʼujub, jaꞌich na Kristo.
  mig-NT: Te ta̱ká‑de, ni̱ ka̱ji'i‑de ɨɨn‑ni nducha ní ja̱'a‑ya̱. Chi ni̱ ka̱ji'i‑de
    nducha ní kenda chi̱i kava ní sá'a‑ya̱. Te kava‑ún, ni̱ ndiki̱n yata̱‑dé, chi̱
    kava‑ún kúu nátu̱'un Cristo.
  bps-bps: Na minum ale yéél fatbul Dwata mdà di bong batu. Du i batu ani i satu ilè
    samnagin Krayst dale.
  mbs-mbs: Mininem se kedita dan te wayeg imbegay te Timanem kandan, so impetebol
    iyan i Cristo lekat te bato, aw sikandin se nenabang kandan pengkey kenan dan
    pesalo.
  tof-tof: akó i dadan nae enónóp, God ne kla nókyenóp, zitülkus i ene ingülküpdügab
    anón kwarilürr, God ibü ne kla nómtyenóp akó inkü ne klama wamlórr. Da amkoman
    ene ingülküp Kerriso yarilürr.
  cme-NT: aa nyɔŋ Diiloŋ-hũnduɔma. Hũmma famma taa ma hel tãmpɛ̃lleŋ, aa tãmpɛ̃lle
    fande yaa waa *Kirsa‑i. U waa baa-ba terni-na hiere.
  sus-sus: E birin naxa minse min, Ala naxan namini fanye ma. Na fanye, Ala xa Mixi
    Sugandixi nan a ra, naxan nu biraxi e fɔxɔ ra.
  pon-2006: oh nim soangen pihl en ngehnteieu, pwehki ar kin iang tungoalasang ni
    paipen ngehn, me kin ieiang irail; eri, paipo iei Krais.
  dad-dad: idi ganan uur nẽ naan tekelei anĩ don, are uur nẽ meein idi geid weim diyok
    dilen anĩ bun, idi naan don, meein are Kristus.
  zab-NT: Ne iratezadeb güéedeb nis ni bguaad Dios laadeb, nis ni guch tɨɨx tuby guia.
    Niy zelo dec desdɨ chiy agac rbezné Crist laadeb nez ruttisy zédeb.
  jae-jae: ma samob sênôm gêŋ ŋalauŋa, gebe êsêac sênôm aŋga poc ŋalauŋa, taŋ kêdaguc
    êsêac naŋ, Ma poc tau Kilisi tau.
  ksd-ksd: ma dia ga mome par ra kopono nimomo na tulungen; tago dia ga momo ta nam
    ra vat na tulungen i ga murmur diat; ina nam ra vat ia Kristo iat.
  msm-NT: aw tibo isab mig-inom to wohig no imbogoy din no mig-awas likat to diya
    batu. Sikan batu impananglit ki Cristo no migduma-duma kandan.
  myk-myk: Kilɛ ya lɔhɔ kemu kan pu mu ge, pu bɛɛri pʼa kee gba. Bani fɛfɛɛrɛ faaga
    kʼa bi pinnɛ ni pu ni, na lɔhɔ kaan pu mu. Kirisa wu bye kee faaga ke.
  sbe-sbe: yo Yaubada numanuma ye moseidi wa maudoidi se numa, iya ede waila weku
    unai ye didima wa. Na weku mamohoina wa maiyadi se sae yo se dobi, iya ede Keliso.
  mcr-mcr: '@see-verse:1CO.010.003'
  cux-NT: Ndyuūs ca'a yā 'iiⁿ'yāⁿ s'eeⁿ nuūⁿnīⁿ chi can'daā na tuūu, ní nducyáácá
    yā chi'i yā nuuⁿnīⁿ miiⁿ. Ní tuūu miiⁿ ní tan'dúúcā chi Cristo miiⁿ, 'tíícā. Espíritu
    yeⁿ'é Cristo cueⁿ'ē ndúúcu yā naachí cueⁿ'e yā.
  tur-YTC: Hepsi aynı ruhsal içeceği içti. Çünkü onların ardından gelen ruhsal bir
    kayadan içtiler, o kaya Mesih’ti.
  san-ITR: yataste.anucharata AtmikAd achalAt labdhaM toyaM papuH so.achalaH khrIShTaeva|
  bel-N: і ўсе пілі тое самае духоўнае пітво, бо пілі з духоўнае скалы, якая ішла
    за імі, а скала гэтая быў Хрыстос.
  sch-sch: munkhatin rathatienga tui an nêka. Anni ngei leh sepuipu rathatienga lungpui
    renga tui an nêka; ma lungpui hah Khrista ani.
  mic-MIQNT: Aq 'ms't samqwoltipnig na samqwan ta'n Se'suguli gisa'toq ugjian guntewigtug
    na mesgi'g gm'tnigtug. Se'suguli wijitgweiwapni aq melgignewa'lapni ta'n tujiw
    eimu'tiliteg paqtaqamigtug. Iga'laji ma' maja'lam't pa wijei aq mesgi'g gun'tew.
  huu-NT: Nainomo jɨnui jɨaɨ iñena jira, Jusiñamui llua jira, Moisés mɨcorɨ nofɨcɨna
    butajamona, toide jɨnuina nana jirodɨmacɨ. Naimacɨ nɨne macaria, Cristona cɨoiñedɨmacɨ;
    iadedɨ naimacɨ dɨga naimɨe jaca ite. Naimacɨ dɨga naimɨe illa jira, nana naimacɨ
    facaina, dɨga siño rafuena fɨnocabide;
  jiv-NT: Entsancha ashí mash Yus susamunak umararmiayi. Kame Yus kayanmaya̱ entsan
    akupkamtai ashí umararmiayi. Krístusha, nú kaya áintsaṉ, niiji̱a̱i̱ tuke weakui
    ni wakaní̱ atsumamuri̱n Krístunmaya̱ṉ takusarmiayi.
  otm-NT: Nɛ gätho bi zi ra dehe bi bøm bʉ ja ra do, tengu'bʉ bi zip rán zaqui a ra
    Cristo, nɛ tengu'bʉ ya bin 'yohʉ ra Cristo bʉ ní mba ʉ.
  dah-dah: Irde fe niŋ yirke Al Kuruŋ beleŋ hora kuruŋde mat fe forok irde yunke nene
    hinhan. Hora kuruŋ gobe Al Kuruŋ hitte mat kateŋbe Israel mar goya tumŋaŋ kuŋ
    hinhin. Hora gobe Yesu Kristu gote tuŋaŋeŋ.
  tnk-tnk: Irəha pam hənɨmwi nui kuatia a sə Kumwesən ruvei pen mɨnraha. Irəha hamənɨmwi
    nui ia kəpwier səvənhi sə rakurirə ia nirəha, nənə kəpwier nəha in Kristo.
  kpr-kpr: '@see-verse:1CO.010.003'
  san-IAS: yataste'nucarata ātmikād acalāt labdhaṁ toyaṁ papuḥ so'calaḥ khrīṣṭaeva|
  nho-nho: ka unu te vai aitu tokotasi. Laatou ni unu i te vai tokotasi e tere iho
    i te hatu aitu e sasare ma laatou; aa te hatu naa ko Christ tana tino.
  gym-NT: ñö biani tomnane Ngöbökwe, arabe ñani jökrä kwetre, ñobtä ñan angwane ñö
    mikani neen jäkwatate käin Ngöbökwe, ye ñani kwetre, ñan krütadre tomna miare
    abkokäre. Kristo ara jire jäkwata ye kwrere abko nämane näin bentre, ñobtä ñan
    angwane mrö amne ñö biani Ngöbökwe niaratre ngrabare die mikakäre, ye abko Kristo
    nämane die mike nüne Ngöbö ngwärekri bä mike, aisete Kristo abko jäkwata kwrere,
    kä nämane juto biare nitre israelita mike nüne Ngöbö ngwärekri.
  azg-NT: Ndoꞌ mantyi tsoñꞌenhan tëhan ndaa na toninncyaa jon ndëëhan. Ee manchaꞌchen
    xjen tomꞌaan jon yohan na toquiñjonhin natoꞌñeen. Ndoꞌ sꞌaa jon na jnduiꞌ ndaa
    quiiꞌ tsjöꞌ tꞌman. Nquii Cristo conduihin juu tsjöꞌñeen.
  bhd-bhd: तैन सेब्भेईं अक्के पानी पिव ज़ैन परमेशर तैन दित्तू, किजोकि तैना आत्मिक चट्टानी
    मरां पीते थिये, ज़ै तैन सेइं साथी-साथी च़लती थी; ते तै चट्टान मसीह थियो।
  too-NT: Lā' huā'mā' chihuix hua'chi Cristo a'ntī cāmaxquī'lh ixlīhuāk a'ntū ixtamaclacasqui'n
    chu a'nlhā na ixtejca'n.
  ind-AYT: dan semuanya minum minuman rohani yang sama. Sebab, mereka minum dari Batu
    rohani yang ikut bersama mereka, dan Batu itu adalah Kristus.
  cjo-NT: Rirapiinteeyakironi iñaa ipapiintziriri, rowaga shitowaatatsiri mapiki.
    Rowakiniri Tajorentsi rowaga mapi, oshiyakaawentakiri Jesokirishito, oyaateeyanakiririni.
  nsn-nsn: kara inum tar siokonor inumung tar iaben. Ge gisina pe ka inum tar kodomo
    geke tading tur toro palaua gero to iaben gere la teil tagu tasisin, doho palaua
    roon te Kristo.
  san-DEV: यतस्तेऽनुचरत आत्मिकाद् अचलात् लब्धं तोयं पपुः सोऽचलः ख्रीष्टएव।
  tna-NT: '@see-verse:1CO.010.003'
  lid-lid: Iri marakon badeh a-un gwa doh mene na boto-on ta Malawin Mwasin ta Kindrei
    edeu ili wa-i iri. Ya iri a-un gwa udu ta bek, Kindrei mene atehei udu aliy. Ya
    bek nane doh leheya buku Malawi Krais, iy amwenen mene udu hawe iri ta aseben
    iri.
  wim-wim: Aꞌ than ngakam ngul uth-uthamin-a, than ngakan mungkin kunttow anpalan
    ngak meeꞌ pich thanta, kunttow anan nil God.angan meenath thant. Nil Christ.an
    keꞌ kunttow thayan anana puth nilana ngak thakan kuch-kuch thant. Aꞌ putha nil
    thanttangan iiy-iiy, minaman piꞌ-piꞌ thanang.
  zga-M: Vooni vanywile amagasi galagala aga mepo. Ulwakhuva vanywile ukhuhuma muliwe
    lya mepo leilyo lya vakongaga, nei liwe eilyo lyale vi Klisite.
  yom-yom: ayi baboso banua nduinu yimosi yi kiphevi. Bila banua nlangu wutotukila
    mu ditadi di Kipheve diodi diba kuba landakananga. Ditadi beni Klisto.
  san-SIN: යතස්තේ(අ)නුචරත ආත්මිකාද් අචලාත් ලබ්ධං තෝයං පපුඃ සෝ(අ)චලඃ ඛ්‍රීෂ්ටඒව|
  yut-yut: Ae kɨsi morap Piŋkop dakon Wup da pakbi yomgut uŋun nawit. Asi, Wup dakon
    tɨp uŋun gat kɨsi agɨpgwit uŋun dakon pakbi nawit. Tɨp uŋun Kristo.
  grc-BYZ: καὶ πάντες τὸ αὐτὸ πόμα πνευματικὸν ἔπιον· ἔπινον γὰρ ἐκ πνευματικῆς ἀκολουθούσης
    πέτρας, ἡ δὲ πέτρα ἦν ὁ Χριστός.
  cpc-NT: Imiritaiyakawoni jiñaa itasonkawintaitakiri oshitowaatzimotakiri shirantaaki.
    Tima iriitajaantaki Cristo tsipashiritakariri, iri oñaagakiriri jiñaa shirantaaki.
    Iri Cristo kimiwaitakawori jiroka shirantaa.
  nhg-NT: Hua innochtie onötlique sa de sie ötzintle espiritual. Pues onötlique de
    inu ötzintle tli quisaya de ijtec tepetlatl espiritual tli oquentocaya pa inojfe.
    Hua inu tepetlatl yejuatzi Cristo.
  nya-nya: ndipo anamwa chakumwa chimodzi chauzimu; popeza anamwa kuchokera mʼthanthwe
    lomwe anayenda nalo, ndipo thanthwe limeneli linali Khristu.
  ngu-NT: Niman nochimej san se atl espiritual oconiquej yejhuan Dios oquinmacac itech
    on tetl. Niman on tetl quijtosnequi Cristo yejhuan ompa inhuan yaya.
  kup-kup: Ma God hahan hel ahovokanañ iverï berevoohan, paru mapori iv porï holat
    nohot heh. Met hel ahö povok pot tat meñizoohavoz kapot Kristo pi het meñizooh.
    Met pi parunañ honeo het zei ñai ñaisik soohan meñizovai sooh.
  jid-jid: Wawu bawu ba sau kpe wa ba sau wu Ruhaniya. U ba sau ni tita u ruhaniya
    wa ahu ba, u tita ana Kristi.
  wmw-wmw: na piya wanywa maji a kiroho, kamana wanywa mwala wa kiroho ukiwafulata.
    Ewo mwala‑wo ákiwa Almasihi.
  gmv-GGM: Wurika issi ayana ushshu uyida. Istti uydayka bena kaalliza ayana zaalafe
    pulitidayssafekko. He zaalayka Kiristoosakko.
  ssg-ssg: Lato hatesol un kan tesoloe ti Haeu hasohotu he tehu pot. Tehu pot ien
    i kikilami Krais ka i hoi lawe kapi lato.
  zpo-NT: nu rese xaa zee ngu leeka nis kwaan mzaa Dios go xaa. Nel cho ke cheen Dios
    ngu xaa nis. Ke ne nak Jesucrist, xaa nzha kwaan re xaa naz wen.
  poy-poy: Vilaa vilii walanditi shakulanda shiraa shilii sha shirohu. Womberi walanditi
    kulawa mulitalawu lulii lya shirohu lwaluwafatiti, litalawu ali ndo Kristu mweni.
  qwh-NT: Jina yacutapis milagruta rurecuryanmi qaqacunapita pashtatsimorqan tse yacuta
    biajincunacho upuyänanpaq. Tse yacu pashtaq qaqaqa carqan Jesucristu cuentam.
  gaw-gaw: Ag oh amu, Kayak Nug le maṯe lap̱ig. Ao, hab aṯannu laa Nugib ag omalaṯom.
    Nug Kristus. Nug he lap̱ig.
  nca-nca: Yuqa koro sono qu soso neyaŋgurí. Dokoro yuqa koro wondo quro koŋgo sono
    neyaŋgurí, ŋuko eneya yateyaŋgo. Ko wondo ŋu Kristo naŋge.
  zpz-NTPP: Nunu goꞌ dey nis nu briic Ñgyoozh ornu Moisees pshet yu yangay ich gyitaꞌ.
    Tees walab Moisees bicy yu nu bruu nis zeꞌ lo gyitaꞌ, sinu Crisht bicy mi nu bruuñ,
    gun mi zeꞌ gusa num dey.
  mkj-mkj: apel nim pilen pali ngen oauwoar, pwa irai kin pwili nim jang in paip in
    ngen, ma kin pwili irai. Doari paippo ioar Christ.
  zac-NT: Grë́tëꞌ raiꞌ biiꞌ raiꞌ mizmë bebidë nabëdëꞌë më purquë biiꞌ raiꞌ nisë nabëruꞌu
    laꞌni guëꞌë. Guëꞌë ni na Cristo nabësheꞌldë Dios parë gúniꞌ compañi lëꞌë raiꞌ
    lu nezë.
  kyg-kyg: Ani kava huꞌa magoke agufa aniꞌmo Goti Aunemeꞌamoꞌmo alino apamiꞌniya aniꞌmo
    magokepi neꞌnae. Apakaemo Goti Aunemeꞌamoꞌmo alino apamiꞌniya aniꞌmo apakaeꞌeꞌmo
    magokepi lokaeno uꞌniya yafapatiꞌmo emineꞌniya aniꞌmo neme neme uꞌnae. Ani yafaꞌmo
    Kalaisiꞌa maiꞌniye.
  kmk-kmk: Losan da un umminum sit danuma nilumtaw sit batu maipagapu’t dit pannakabalin
    Apudyus. Sadiya batu dit kaiyaligan Kristu un siya’d tuttuwa’n naibuḻun kan dida
    un nangnangtod sidat kasapulan da.
  cao-NT: Jasca, toa xo tsi Diós jato qui ani ca jënëpaxa ja acaniquë, jato tëquëta.
    Jabi jato banahuani ca maxax chahitaxëni, naa Diós raani ca maxax quima ca jënëpaxa
    ja acani quiha. Jabi Cristo jascaria naa maxax ini quiha, jahá tsi ja mëbihacani
    iqui na.
  bbr-bbr: Ak erekapu nais kiro an Anut nukan Osous aronuk, jein. Kiro an aitapau
    uruas nonuk, jein. Kiro aitapausar ak tainware potowon. Kiro aitapau Krais nuka
    karar.
  inb-inb: Chasa­lla­ta tukui­kuna­mi Taita Dius kacha­muska upiaita upiar­ka­kuna.
    Pai­kuna chusa sitaska alpapi puri­na­kus­kapi, sug atun rumi­sina kawa­rimi pai­kuna­wa
    puri­kurka. Chika, kikin Cristo­lla­ta­ta­mi karka. Chi rumi­manda­mi iaku llug­sirka,
    tukui­kuna upian­ga­pa.
  hrv-hrv: i svi su isto duhovno piće pili. A pili su iz duhovne stijene koja ih je
    pratila; stijena bijaše Krist.
  box-NT: Á ɓa ɓúenɓúen mún ɲun mu ɲumu dà-kéní na ló le Dónbeenì cɔ̃́n.
    Bṹn ɲumu so ló ho lɛɛhó na le Dónbeenì nɔn ɓa yi. Ho lɛɛhó mu lé o *Krista
    na bò làa ba.
  ote-NT: Ne gatho mahyɛgui bi zi núꞌa̱ ra dehe bá pɛhna Ajua̱ ne bi bøhø de ja ꞌnara
    do. Y núꞌa̱ ra doꞌa̱ gueꞌa̱ ꞌnara ntꞌudi de ma zi Hmuhʉ ra Jesucristo mi ꞌyo con
    gueꞌʉ habʉraza mi ꞌyoꞌʉ.
  wnu-wnu: Ya nomont weib dara numir eng Igomurur wurinob qib igoar eng aba dara nub
    igurei. Nomon eng Munon inubersiau tari eng Yisas.
  zam-NT: Ryete mèn co' nda no Moisés ngu nít co' mda' Diox loo mèna, ne, par gu mèn
    nít. Níta mzi'f loo thìb quèe co' mblu' Diox loo mèna. Quèe co' mbyú' loo mèna
    ngòc thìb con' bzye', co' nee di's, yub Crist ngòc quèea tiempa. Crist ngo no
    mèna.
  zyp-NT: a lopaw thlawpaw lang tui khah aa ding, aaning khatei a seilai hrahpaw thlawpaw
    lang alung puino taiteipaw tui khah ding he ka, ma alung puino cawh Khri khah
    a cang.
  sey-NT: Cuiꞌne siꞌaohuaꞌi Maijaꞌquë i̱sisi oco o̱cuaꞌa̱huëꞌë, joyo ayere u̱cuhuë.
    I̱ohuaꞌire sai saquë Cristo quë̱naoje paꞌirepa joyo ocore o̱cuaꞌa̱huëꞌë.
  nvm-nvm: Regavo madu e uruvana bu do besum ijia in. Regavo do iji bu inva iji fu
    Godri ire ma sumakin be buon ren. Bu ai moikum namo ijia urame vakga God fu buifuon
    do iji kuama fu mun tit ijia abesenma bu iknum vain. Regavo mun iji God fu kuama
    do iji fu ijia abesenma iji fu Jesu Kurais. Ijefuon Kurais fu koikfuon ijia buna
    vaknum irerag kafokafo bu vierafenva ijin ifejdiame vajiain.
  mps-mps: Tama augwali tigidaligo te Godigo Tedali Mobo Bidigo augwali mani ąį
    te augwaligo tuali. Awe, augwaligo te Tedali Mobogo te genuai sau pado masigidu
    asobo ąį tuali, te masigi augwali dali hodobo pai. Te masigi te Krais aga digi
    dao.
  pab-NT: tyotyaha teraha tehitiya one Isekohaliti isehenere enomanaha. Hatyo terehenahere
    atyo sehali xanetere exemaha hiyetare Isekohaliti xekane. Hatyo sehali atyo Cristo.
  llg-llg: Ma basa sala linu oe ndia, fo Lamatuak Dulan sadia fee sala linu. Ala linuk
    ndia, kalua neme batu inahuuk mai, fo Lamatuak Dulan natudu sala. Kada ala bee
    leu, na, batu nai ndia so. Batu ndia, na ndia Karistus.
  kyf-kyf: '''Ɩn ''nyu -Lagɔ wlaa, wa ''dɛ weee ''maa we. Nɩɩ, -Lagɔɔ -bazlɛ mɩa wa
    yoo kwada, nyu bhʋa we ''wʋ, ''mʋ wa maa. Wee -bazlɛ mɩa, Klisɩ -wa.'
  tpi-tpi: Na olgeta i bin dring long dispela wara Spirit bilong God i givim ol. Yes,
    ol i dringim wara bilong dispela ston bilong Spirit, em i bin wokabaut wantaim
    ol. Dispela ston em Krais yet.
  mih-NT: Ta i sihi tandɨhɨ ñu ndutya i saha maa ra Ndyoo sii ñu. Ta ndutya i sihi
    ñu i tava ra Ndyoo sisi minoo yuu vatyi coho ñu. Ta yuu cuan cuu tañi maa ra Cristo.
  qvh-NT: Saynölami yacunaypita wanunanpä caycäyaptin gagapita yacuta Diosninsi pashtasimorgan
    lapan upuyänanpä. Say gagaga yarpäsimansi Jesucristupitami. Saynölami sunyag jircacho
    Diosninsi waran waran nistashgancunatapis puestupargan.
  kms-kms: di wuye irene God ningg Ququ neny kin te riq. Te pugri ni wuye te ququ
    kin wet pe gri kuyi kin te riq, di wet te ni ane ruso. Di wet te Kraist nikinne.
  agn-agn: Ig tanirang tanan namanginem ka tang wing nagalin ong bato ang pina-bod
    tang Dios. Ig ang batong asi tatang simbolo tang matod ang Bato ang nagaroman
    ig nagsoporta ong nira, anday doma kondi si Cristo mismo.
  nhi-NT: uan nochtin oconiqueh sanse atl tlen Dios oquinmactih, pues oconiah in atl
    tlen omextoya itich in titl de Dios tlen oyaya inuan. Uan non titl yeh Yehuatzin
    Cristo.
  ttc-NT: B'ix kkyaqil eb'aj'uk'an axkix te kyuk'a' te junjunchaq aj otzaj tsi' te
    Qtata Dios, komo nkye'uk'an tuq te a' aj n'etz tuq twitz te ab'j aj nb'et tuq
    kyuky'i'l, jun ab'j aj ja' otzaj tsi' te Qtata Dios kyuk'a'; b'ix telponx tuq
    te ab'j ti'j te Krist aj atqet tuq kyuky'i'l.
  dan-1931: og drak alle den samme åndelige Drik; thi de drak af en åndelig Klippe,
    som fulgte med; men Klippen var Kristus.
  kwj-kwj: Wunu tinda ete Gotri Himamwale wunu haro uku sumbwe ti wu aro. Mwe naha,
    Gotri Himamwale to wosiwani humokuto sopu ki sikandaro uku ti wu aro. Humokuto
    mwe ti, wunu ga indaro Kurais ni sawero.
  vie-OVCB: đều uống một dòng nước thiêng chảy từ một vầng đá thiêng lăn theo họ.
    Vầng đá ấy là Chúa Cứu Thế.
  kze-kze: '@see-verse:1CO.010.003'
  mpj-mpj: '@see-verse:1CO.010.003'
  lbk-lbk: Siya akhes ay inpainom Apo Dios chaicha am-in isnan chanom ay inpafalana
    is kafato. Ya si Cristo ay nangifofoweg ken chaicha nan maiyalig isnan chey ay
    fato.
  mto-NT: Je̱m tseꞌe anañu̱joma du̱ꞌooktuva je̱ tsoxk na̱a̱j juuꞌ veꞌe je̱ Nteꞌyam
    mo̱o̱jyju̱du, je̱pts je̱ꞌe̱ veꞌe tsahꞌakujkp pyítsum. Ax je̱ tsaaj, je̱ Criistots
    je̱ꞌe̱ veꞌe yaktukmuꞌaꞌixmojkip, je̱ꞌe̱ tseꞌe a̱a̱ts je̱ nju̱jpit jayu mya̱a̱tnajxtu
    mya̱a̱tta̱jkidu je̱m vinvaꞌajts it ka̱jxm.
  bzh-bzh: gesir pin denum bël sën Anon Vabuung vonġ yam lo. Denum bël sën Anon Vabuung
    vonġ meneya ving sir beverup loḳ ġelönġ lo, lob ġelönġ saga yiḳ Kerisi.
  guj-2017: તેઓ સર્વએ એક જ આત્મિક પાણી પીધું; કેમ કે તેમની પાછળ ચાલનાર આત્મિક ખડકનું
    પાણી તેઓએ પીધું; તે ખડક તો ખ્રિસ્ત હતા.
  jvn-NT: Kabèh uga pada ngombé banyu pawèhé Gusti Allah, banyu sing metu sangka watu.
    Watuné kuwi ya Kristus déwé, awit ngekèki banyu wong-wong, kaya enggoné Kristus
    ngekèki banyu panguripan. Mulané watuné ya ngetutké wong-wong nang endi waé.
  byr-byr: Yɨ yuyara sahwara aalya Gotɨyare Kuryai wɨjavadaasɨya nesare. Sareꞌ darevɨnyɨ.
    Sahwara Kuryare aalyaꞌ sɨlaangerɨ nyɨna. Sɨlaanga sahwarɨ Gotɨyare Kuryai wɨjavadaasɨya
    sɨlaanga sai kumɨnyɨ mɨdɨnna yada yɨ sai Kɨraazɨtɨyalyɨra.
  ian-ian: Moses kambat viyandɨ, mbɨlɨndɨ, wogweya ngu ndi aywaa kɨndi. Ndinogwinala
    yila nyan kambak vla lɨndɨ. Ndɨ Kraistna. Ndi kat vɨga lɨndɨ.
  hun-hun: és mindnyájan ugyanazt a lelki italt itták, mert ittak a lelki kősziklából,
    amely követte őket. Ez a kőszikla pedig Krisztus volt.
  mcf-NT: Adembidi acte bundoacsho isun cuënote cuesquin acte chomiaid acash, Ëbi
    bëdambo icmequin Nuquin Papan ambi yuecshun chometequid Quidistubëdtan nadatiambocquin
    naid nec, quequin tsusedpabon utsin-utsinquien tantiabempampic.
  kjs-kjs: '@see-verse:1CO.010.003'
  mni-mni: Amasung chap mannaba thawaigi ising thakminnakhi. Makhoina makhoiga loinaduna
    chatminnariba thawaigi oiba nungjao adudagi ising thakkhi; aduga nungjao adu Christta
    masamak oirammi.
  yad-NT: '@see-verse:1CO.010.003'
  mxb-NT: ta ndidaá taꞌani na ni̱ xiꞌi ta̱kui̱í ni̱ xi̱ꞌo Ndios noo̱ ná. Chi̱ ni̱
    xiꞌi na ta̱kui̱í ni̱ kana ndi̱ka káo̱, ta káo̱ ñoó kúú Cristo.
  pon-2006A: oh nim soangen pihl en ngehnteieu, pwehki ar kin iang tungoalasang ni
    paipen ngehn, me kin ieiang irail; eri, paipo iei Krais.
  maq-NT: Hacuaha yëjë ni me cahvi me nandá xi casua Nina. Cahvi me nandá xi cavetju
    rë naxi xi casua Nina xi cjue cojo rë me. Hane naxi vëhë ne, hacui Jesucristu.
  hto-hto: Iemo nana afémacɨ afe Juzíñamui nofɨ́cɨmona totátaga jaɨnoi jirófɨrediaɨoɨ.
    Mei íaɨoɨ jáioicailla llezica afe íaɨoɨ nabáioicaide jamánomo rɨírede nofɨcɨ llócua
    jiródiaɨoɨza. Afe nofɨcɨ daɨna Cristo.
  por-BRBSL: e todos beberam a mesma bebida espiritual. Pois eles bebiam de uma pedra
    espiritual que os seguia, e a pedra era Cristo.
  ces-NKB: a všichni pili tentýž duchovní nápoj (neboť pili z duchovní skály, která
    šla za nimi, a ta skála byl Kristus);
  cui-cui: Yawano barapomonae apa po mera xua Cristo itoroba ira xuepana susato tsurucuae
    nacuatha. Barapo mera iboton weya mene pichapa. Cristo barapo mera apatapona poxonae
    yanta xua barapomonae yantatsi.
  boj-2014: Ya dego Mondor na naŋgi kalil anainjreqnaq uyoqneb. Mondor na naŋgi meniŋ
    bei osornjrnaqa meniŋ dena ya branteqnaqa naŋgi uyoqneb. Meniŋ di wadau sawaq
    di naŋgi daurnjrsiq giloqnej. Meniŋ di agi Kristus.
  eng-OEBUS: and all drank the same supernatural water, for they used to drink from
    a supernatural rock which followed them, and that rock was the Christ.
  eri-eri: Ono bode nere oruwanga Itou nomo Hauri yaage nigai waha nyaneha. Yo, nere
    Hauri no gaara golowane waha nomo megebu yaage waha nyaneha. Megebu waha Kristus
    nogo.
  wiu-wiu: Eina toa Akolaliyo yametane kakene kue pake ue lene togata peyame ue nomoai
    toa nakeneya. Eni kuepa Keraisuke uku. Eina kue kipala opia pou toa Keraisuyo
    kini noatekoiya moa lawetema pekeneya.
  swe-swe: alla drack samma andliga dryck, för de drack från en andlig klippa som
    följde dem, och den klippan var den Smorde (Messias, Kristus). [Paulus säger ”våra
    fäder” till både judar och greker. Det judiska folket som korsade Röda havet var
    både de hednakristna och de messiastroende judarnas förfäder. Både dopet och nattvarden
    har sina tydliga rötter och förebilder från uttåget ur Egypten. De var i molnet
    och gick genom vattnet. Det var deras dop. De åt bröd från himlen och drack livets
    vatten som flödade från klippan.]
  cth-cth: Ahnimouh hnukkâbang e muitha talung tui hah rei a nei awh. Hote talung
    teh Khrih hah doeh.
  mti-mti: Mu undag guwawa yoiba desiroma naya. Guwawa buinunu mu gaibu onne mu me
    gumbe yoi naya. Guwawa buinunu me Keriso.
  pad-NT: Vi'avihahavi'iki jaboni ida paha Deua bikarona'iki. Paha ja'di kania khaonani'iki
    vi'avibakhia'iki. Deus va'ora no'avini hi'iki ida ja'di, paha hiki. Cristo fori
    hiki ida hi'ida ja'di paha bivikhaonaniki kani. Vaadaha'ina amasia va'ora vaipohiha'aha
    ada ja'di fori hiki Deua bikarona'iki.
  twi-twi: na wɔnom honhom fam anonne. Wɔnom honhom botan a na ɔne wɔn nam no mu nsu;
    na saa ɔbotan no yɛ Kristo no ankasa.
  hlt-hlt: A cungkuem loh mueihla tui te amah la a ok uh. Amih aka hmaithawn mueihla
    lungpang lamkah te a ok uh. Te dongah Khrih tah lungpang la om.
  tbz-SIM: kɛ́yɑ̃̀ bɛmɔu Kuyie mbɛ̀ duɔ́ mmɛ̀ɛ̀ niɛ, mɛ̀ɛ̀ yìɛ̀ní dipèrì. Dɛ kó dipèrì
    do bɛnkú Kirisi nwe.
  san-GUJ: યતસ્તેઽનુચરત આત્મિકાદ્ અચલાત્ લબ્ધં તોયં પપુઃ સોઽચલઃ ખ્રીષ્ટએવ|
  ake-NT: Mɨrɨ rɨ iya'kwarʉ tensisen nɨ ensi'pʉ to' uya; apʉne pʉra to' uya rɨ tɨ'
    iya'kwarʉ pe te'sen apai ensi'pʉ ta'kɨrɨ'nokon nɨ tʉutɨsen, mɨrɨ tɨ' esi'pʉ Kʉrai
    rɨ.
  qvn-NT: Chaynuytan upyapäcura lapalan Dios chay gongan yacutas. Nätan chay gagaga
    cara Cristom. Payga manam dëjarachu chay castanchicunata.
  tku-NT: Huā'mā' chihuix hua'chi Cristo tī cāmaxquī'lh ixlīpō'ktu tū ixtamaclacasqui'n
    calhāxcuhuālh na ixtejca'n.
  bjk-bjk: Me idi xirip toxo inim önga mangana ininim, a ininim i meriso re God. Ina
    na i maras, möxösa, idi toxobo ininim möxö mangana uno wat kis, a wat kis meriso
    re God, ina wat kis nang ixobo önan arixe me idi. Ma ina uno wat kis, ine mon
    e Krais.
  msy-2020: Egha me bar moghɨra dɨpar God me ganɨngiziba ame. God dagɨar me ko aruim
    gamizɨma, dɨpam an ikegha otivaghirima, me aneme. Ezɨ dagɨar kam, a Krais uabɨ.
  bpr-bpr: Na sdulê ale gamginum di éél blé Dwata di dale, na yé gumdà i éél ayé di
    bong batu. Na i batu ayé, dunan Krayst, i gal samnagin di dale.
  cle-NT: Ba² ca̱á̱h³ niaa³² ba² jmɨɨ³ hi³ gá⁴cuó³ Dios ja̱³ cá⁴dah²hɨ̱́h⁴. Chiaah¹
