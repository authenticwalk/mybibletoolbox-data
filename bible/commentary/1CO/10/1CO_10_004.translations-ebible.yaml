  qvw-NT: Chaynütacmi paycunawan cä wancaćhu yacupïta Tayta Dios lluyta upyachipäcula.
    Chay paycunawan cä wancaca quiquin Jesusmi.
  nfa-nfa: Aa rinu nèti èi dhu Roh Lamatua sadia hia ra kahèi. Èi dhu rinu èèna kalua
