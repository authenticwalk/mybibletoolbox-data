    baáy⁴ na¹cu̱ú̱¹ ja̱³ ná⁴lɨ¹ cua̱a̱y¹ná² hi³ ñaá² Cristo ja̱³.
  txq-txq: Ma basa sara rinu oe fo Manetualain Dula-dalen sadia fee sara rinu. Oe
    fo ara rinuk naa, kalua numa batu moꞌok fo Manetualain Dula-dalen natudu neu sara.
    Ara bee reu a mesan, na, batu naa hambun memak kana ena. Batu naa, ndia Karistus.
  aaz-aaz: Ma sin ok-okeꞌ nbukaen oe reꞌ Uisneno In Asmanan nabarab neu sin. Reꞌ sin
    nbukaen oe naan, anpoi ma nboor naꞌko faut kouꞌ goes reꞌ Uisneno In Asmanan naruruꞌ
    ma nakriraꞌ neu sin. Sin nnaon neun mee jah, fatu naan anbi nain naan. Fatu naan,
    es reꞌ Kristus.
  qup-NT: Chaymanta yaku mana tiyashpan shuk rumi urkumanta Yaya Dioska yakuta llukshichishpan
    tukuy chay runakuna upyarkakuna. Kristumi chay Yaya Diospa kushkan rumi urkushina
    kan. Paymi paykunawa kashpan paykunata kishpichirka mana yarkaywa yakunayaywa
    wañunankunapa.
  dop-dop: Nɑ pɑ tǝnɑ tǝpɑɩ pɑ nyɔɔnɑ piti kʋnyɔnyɔɔm kʋlʋmǝm mpi pǝ lɩɩnɑ pɩɩʋ tɑɑ
    tɔ. Nɑ pɩɩʋ ŋkʋ kʋ hʋ́lǝ́ɣɩ́ kɛ́ sɩ pɑ́ nɑ Kilisiti pɑ tɔŋnɑ.
  azb-azb: və eyni ruhani içki içdi. Çünki onlar ardlarınca gələn ruhani Qayadan içirdi.
    O Qaya da Məsih idi.
  eng-DBY: 'and all drank the same spiritual drink, for they drank of a spiritual
    rock which followed [them]: (now the rock was the Christ;)'
  guo-NT: Puexa japibej kaemin afpi, Dios chaxduchmin, nakolamin ia'botxot. Samata,
    japa-ia'bot, Cristo wʉt, ja-aech, israelitas wia xot, tʉpasia wʉti minsit.
  hla-hla: Na nori hoboto i ua hasia turu toa u ramun te hala rien e Sunahan turu
    lapo. U lapo e herei e Kristo, taraha e Kristo e la gono has meren.
  mav-NT: I'ewyte tutum tesaika hap wywo y'y wakuat nu wato kaipyi tuwẽtem ihy yne
    e'at pe. Koitywy watikuap ta'yn mekewat Nu wato Aika­'iwat Iesui iã'ãkap ewywuat.
  kpf-kpf: Oi too Anutuŋâ muyagem ziŋgip, zo zen aksik niwe. Too zo Anutugât kârân
    gâbâ gei niwe. Oi kât zorat kutŋâ Kristo. Kristo zâk hân kabâŋan too ziŋgip, zorat
