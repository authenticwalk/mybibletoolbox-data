    Payka chay runakunawan tantalla purishpa amachashpa salvarkansapa ama yarkaymanta
    yakumanta wañunankunapa.
  zca-NT: No se'ska, rë bixa' ngu' tutsa kwa'n miza' Dios, porke ngu' bixa' nits kwa'n
