  quf-NT: Chaynulla Tayta Dyus yakuta kaĉhamushantami, upyaranllapapis. Chaqa Dyus,
    chay qaqamanta yakuta lluqshichimutinmi upyaqllapa. Chay qaqaqami Jesucristo kar,
    mayta ritinllapapis pullanllapa karan.
  yuw-yuw: O Kopotorocho tuna sopdec yamuc daro sunda ohogoc. Tuna yu yamuc woroc
    nagung. O sop woroc woi Duic ino. Yu woi Israel nano ot itongidoc.
  hus-NT-1971: Tim patal jaja’chic in uts’a’ i jununul ja’ axi calthanchat al i t’ujub
    c’al a Dios. Nixe’ xi t’ujub ejtil a Cristo ax im binanchi an Israelchic yan i
    lablinchixtalab, cum xe’tsin a Cristo junax c’al jaja’chic.
  med-med: Wote wamp pora, Muⱡnga nga na, nu ei norum. Wote ei kʉn, wamp mbʉ pora,
    Got nga Muⱡnga ku ila, nu omba, purum ei norung. Ku ila nga nu pukpa oⱡnga kulk
    norung ku ei, Kraist elim mendpʉⱡ.
  bch-bch: Ga gid toa ngada oa tiunun eau toa kelede oa Itautau Tutui ibada pagid.
    Ngansa tiunun eau iuotot ngan Itautau Tutui ele pat. Pat toa oa idodo Kristus
    toa ilalala ga inasnasi gid.
  cco-NT: jo̱guɨ cajo̱ cangɨ́ɨiñˋ quiáꞌˉ Fidiéeˇ caꞌíingꞌ˜ jmɨɨˋ e caꞌiéngꞌˋ fɨˊ dseꞌˋ
