    túkévétsohíjcyáne.
  quh-NT: Tucuynincutaj Diosmanta koska uj quiquin ujyanata ujyarkancu. Chay ujyanataj
    kakamanta llojsimusharka. Chay kakarí Cristo carka. Paytaj paycunawan risharka.
  kwi-kwi: Ukkis kwazi puzkane, pailta awane kuara, Dios Izpul usparuza kwinnara akwa.
    Pil pul sukin chasmin, an ukne uspakasa ɨrɨt, an kumirakas an kwazikas kwinnara.
    Suane Cristone, an ukne, usparuza iznat kit kwinnara.
  agm-agm: Aiwɨ amɨ Autaahaatɨho nehɨ sawaho komɨ watɨpɨhanda kiyatɨ katihɨ waapoho
    nawɨhetapɨ noaasɨho numwihɨ kiya nahatiya nanawaayopo. Iyataatɨ Autaahaatɨho komɨ
    watɨpɨhanda netɨ kaihɨ waapoho nawɨha yamatɨhɨ yapɨpataatɨhɨ ahotisɨhetapɨ noaasɨho
    amɨ Autaahaatɨhomɨ watɨpɨhandɨ kiyaisatɨtihɨ ko waapoho kiyaanɨhɨ nanawaayopo.
    Iyataatɨ amɨ sa nawa ketapɨ waapoho noaasaahɨ Kɨraisiho sawahore.
  ubr-ubr: a osi engon tutufin sareu kaitamom God ibites on sitoman; osi on ayubit
    an agim on ibituranis ibibaisis on emon on sareu sitoman ato on agim min Keriso.
  tsw-NT: Suru nle o sowo ta̱ mini ma na mo uta̱i nu ucira wa̱ A̱sula̱. Mini mo ndolo
    mo uta̱ ta̱ a aatali diga zuva a na e shewun nle, a̱yi aatali o ndolo gba Zamawawa
    ɗa.
  cax-NT: Chaboma ito arrümanu turrü torrio ümoma uiti Tuparrü. Arrümanu turrü cuatü
    auqui manu canrrü. Machepecatarrü arrüna sane, itopiqui arrümanu canrrü, tonenti
    Cristo. Tonenti naqui anati ichepema eana manu narubaitu rroense pururrü canca
    y cüosorrü.
  aia-aia: marau gono na'i ta'i wai na 'ia God na ha'ahura'ahia mai baaniai hau, mana
    hausi 'a ura 'inia Kraest na awa tarau beiraau.
  srp-1865: 'I svi jedno piæe duhovno piše; jer pijahu od duhovne stijene koja iðaše
    za njima: a stijena bješe Hristos.'
  agt-agt: a sa uminum kid hapa ta danumen nga pinagarut na ta batu en. Ammi takwan
    na batu ye-yen, te pakaitan ta nehulun hapa i Hesus Kristu tekid ta awena en para
    la nagbalin ta tolay.
  lug-lug: era bonna baanywanga ekyokunywa kye kimu eky’omwoyo, kubanga bonna baanywanga
    mu lwazi olw’omwoyo olwabagobereranga era olwazi olwo yali Kristo.
  yby-yby: Sa-ikaka iki wayoko, Omai weuna oluhomidana ehadalalimoya demesalo moloikaka
