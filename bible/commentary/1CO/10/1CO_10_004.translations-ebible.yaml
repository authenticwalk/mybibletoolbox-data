  ape-B: '@see-verse:1CO.010.003'
  grc-F35: καὶ πάντες τὸ αὐτὸ πόμα πνευματικὸν ἔπιον· ἔπινον γὰρ ἐκ πνευματικῆς ἀκολουθούσης
