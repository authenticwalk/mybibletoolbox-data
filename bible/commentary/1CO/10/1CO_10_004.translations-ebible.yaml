  chz-NTPS: Gaꜙläꜙjë̱ë̱ꜙ baˊ gaꜙhɨ̱hꜗ jmɨɨˉ heˉ gaꜙche̱e̱ꜗ Dio. Saꜙ maˊ laˈ waˊ heˉ
