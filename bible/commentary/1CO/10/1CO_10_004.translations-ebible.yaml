    quiʉ̱́ˋ. Jo̱ e jiáaˊ jo̱ cuǿøngˋ líˋ feˇeeꞌ e íbˋ Dseaˋ Jmáangˉ.
  deu-1951: denn sie tranken aus einem geistlichen Felsen, der ihnen folgte. Der Fels
    aber war Christus.
  alq-ALGNT: acitc kakina ki minik8e8ag ii anisibini, Kije Manidon kagi minigo8adjin.
