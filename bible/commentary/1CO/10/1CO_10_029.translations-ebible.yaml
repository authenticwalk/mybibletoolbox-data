  aaz-aaz: Au sairt ii, mutenab murek-rekoꞌ, mutuin atoniꞌ naan in tenab, bole mbukae,
    aiꞌ kaah. Kais suma mutenab rais reko mutuin ho tuam aan kuum.) Te kaah, au bole
    ꞌmoeꞌ utuin au ꞌroimk ii kuuk. Mes karu bian natenab nak naan ka reko fa karu
    in nmoeꞌ rais jes, nansaaꞌ am es au ka bisa ꞌbebas fa he ꞌmoeꞌ utuin au roimk
    ii kuuk, suma natuin rasi naan ka reko fa neu tuaf naan?
  qup-NT: Mana rimanichu kankuna shunkuykichipi killachirinaykichita, ashwan rimanimi
    shukkuna shunkunkunapi killachirinankunamanta. Ñukanchimanta yuyarishpa ñukarayku
    ali kashpan chay aychata mikunaynipa, nima pi atipamachu rimanata rurashkaykika
    mana alichu nishpa, pay chasna ruranamanta shunkunpi killachirishka tukushkankunarayku.
  dop-dop: Pǝ tɑɣɑ nyɑ́ lɑɑkɑlɩ kɛ mɑ yɔɣɔtǝɣɩ cǝnɛ. Amɑ wei ɩnɩ ɩ heelɑ-ŋ tɔ ɩ nyǝŋ
    tɔɔ kɛ́. Ɩlɛ pepe nyʋɣʋ tɔɔ kɛ́ lɛlʋ lɑɑkɑlɩ tɔm kɑ́ pɛlɩ mɑ niŋ kɛ mpʋ?
  azb-azb: Mən sizin vicdanınızı yox, başqasının vicdanını nəzərdə tuturam. Axı nə
    üçün mənim azadlığım başqasının vicdanı ilə müəyyənləşdirilsin?
  eng-DBY: 'but conscience, I mean, not thine own, but that of the other: for why
    is my liberty judged by another conscience?'
  guo-NT: 'Xamal chiekal matabijam, puexa pawi pachaem xaeliajwas. Pe nakiowa, asew
    jiw jʉm-aech wʉt japawiliajwa: “Pachaema-el ampawi xaeliajwas” —aech wʉti, ¡xamalbej
    nabej xae'' japawi! Asan, Jesús pejwʉajan naexasitpon, xan jʉm-anpox jʉmtaen wʉt,
    japon asbʉan jʉmch jʉmchiyaxilbej: “Dios natapaei xaeliajwan ofrenda ídololiajwawi.
    Samata, xan nejmach chiekal xaelx. ¿Ma-aech xotkat majt xaelxpoxan wʉlkaechakoftax?”
    —chiyaxil japon aton.'
  hla-hla: '@see-verse:1CO.010.028'
  mav-NT: Yt aiwo­'oewy hin i aimi'u u hap eko ete e. Ma'ato waku watu'u aiwa­nẽtup
    hawe wen ma'ato mekewat miit — Yt naku i watu'u e hat ehamo yt naku i watu'u.
    Ma'ato irania'in itotiaria Iesui mohey haria — Waku watu'u Tupana miium e haria
    tukup­te'en eipy­'a­setpe pote waku yne aimi'u wo watu­wehum kuap Tupana kape
