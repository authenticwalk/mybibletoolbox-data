    má²pin³ tsɨ́³ jan² tsá² siánh³?'
  ena-ena: Namɨlaŋ nukeŋ hɨji cuvɨlɨŋ cuvɨlɨŋ daŋ ma hɨnibalaŋ uami. Agadɨ ala hulaŋ
    naludɨ abɨbali agaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ daŋ hɨnimɨdɨ aba nusaŋ abin uami. Nɨbu
    naludɨ igavɨla hɨji hɨvɨ nameŋ abɨbali uami. Hulaŋ nagaŋ lusɨŋ sɨbɨlɨ vidi aba
    abavɨla hɨji cuvɨlɨŋ cuvɨlɨŋ lamɨbali uami. Hulaŋ mu agaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ
    lamalama akuaba akuaba lɨlɨ saŋ iadɨ abamɨgɨlɨlalɨ uami. Agadɨ ala viaŋ iadɨ nukeŋ
    hɨji agadɨ lubiahɨlahɨla akuaba akuaba lɨlan uami.
  tgo-tgo: Ghemi ma lemi renuwaŋa ŋgoreiya, ko kaiwae lolo regha le renuwaŋa ŋgoreiya,
    iya kaiwae thava hu ghan. Ko thoŋgo ma lolo regha i utu na ŋgoreiyako mbala thava
    ra rerenuwaŋa kaiwae, mbema ra ghanɨŋga eŋge. Kaiwae ra ghareghare ma ghandadageten,
    buda kaiwae lolo regha ele renuwaŋa valɨkaiwae i mbaroŋainda?
  yap-yap: ni gathi fan nga lanin’med, ya fan nga laniyan’ fa’anem. Ere bayi fith
    be’ ni ga’ar, “Mangfan ni puf rogog ni nggu rin’ e tin ni nggu rin’, machane dabiyag
    ni fan nga laniyan’ be’?”
  mop-NT: 'Ma'' le''ec a woole''ex inche''ex a bel u ca''a ti yajtal u men a jantaji.
    Le''ec u yool ala''i a yajtal u ca''a. Uchac a tuclique''ex ti baala'': —Chen
    u men ma'' qui'' ti''i ulaac''a, ¿c''u'' ca''a inen ma'' qui'' in jantic a janal
    a tz''abi ti''i a dios a betabiji?— uchac que''exac ta bajile''ex.'
  tet-tet: 'Haꞌukaan lia isin nuneꞌe: musti hanoin ema seluk, masik itakaan neon duꞌuk
    horan hahalok nia la sala.) Mais arumak emi ida hataa haꞌak, “Haꞌu kbele kalo
    sa-saa dei, tuir haꞌu kakara. Kalo ema seluk naneo lia nia sala, tan saa haꞌu
    la kbele kalo?'
  hlt-MCSB: Tedae anih bueng pawt tih hlang tloe kah mingcimnah te ka thui. Balae
    tih kai kah poenghalnah tah hlang tloe kah mingcimnah neh lai a tloek thil.
  xtd-NT: 'Kulibre mee‑n xa kaa‑n, ko hora ijan nux kaa‑n, duꞌa kada‑n xa uꞌu nuu
    ɨnka ñayiu. Xijan kuu xa maxku kaxi ka‑n. Nux ka jaꞌan‑n: “¿Nakuenda duꞌa kuu?”,
    te jaꞌan‑da xa kulibre mee‑da, ko ma juejoon‑da xa ndadandaa ñaꞌa ñani‑da kuꞌa‑da
    ta xee ka xa kutuu libre‑i.'
  mdy-ETH: ማሊፆ ታ ጌዔሢ ዓሢ ማሊፆሮ ጌይሢ ማዓንዳኣፓዓቴም ዒንሢሲቱዋሴ፤ ዓካሪ ሜሌ ዓሲ ማሊሢ ዛላ ጌዒ ዎይቲ ታና ላኣጊንታይ?
  spl-spl: '@see-verse:1CO.010.028'
  usp-NT: 'In, cuando tamb''ij jilonli chawechak, ta'' inyolow chirij ri nen tachomorsaj
    atak laj awanmak, in tamb''ij jilonli chawechak chiriji'' ri tijchomorsaj jun
    jalan cristian chic laj ranm. Pero pent wi'' jonok tijb''ij: In ye''li'' luwar
    chwe jwi''l Kakaj Dios tantij mak kelen ri sujul re mak tiox, ta'' luwar tib''an
    k''atb''itzij chimb'' jwi''l ri nen tijchomorsaj jun cristian laj ranm.'
  zav-NT: Bito əṉacho de que naquən de'e mal gaochon, pero par nic̱h ben' gwna chio'o
    de que baboso'ožie'en lao lgua'a lsaquə'ən cui gaquene' de que choncho de'e mal,
    de'e na'anə' cui gaochon. De repent chonḻe xbab bixc̱hen' cheyaḻə' cueɉyic̱hɉcho
    cui goncho bitə'ətezə de'en goncho šə por ni c̱he de'en gonchon' əsa'aque beṉə'
    lɉuežɉchon' de que napcho doḻə'.
  sgz-sgz: Káp iau te parai ngo koion una ani namnam er kabin i kam hol á iáu, kápte.
    Iau parai ngo koion una ani kabin i kán holhol ái turam er. Ngo ákte ngoi i kam
    hol ngo a arwat ngo una longoi kesi táit, kápate nokwan suri tekesi kálámul sang
    na parai singim ngo koion una longoi.
  kek-NT: Inc'a' yo̱quin chixyebal a'in chirix la̱ c'a'ux la̱at. Yo̱quin chi a̱tinac
    re nak inc'a' ta̱ch'ina̱nk xch'o̱l li jun chic a̱ban la̱at. Ma̱re junak e̱re ta̱chak'ok
    ut tixye cue, ¿c'a'ut nak inc'a' tinba̱nu li naru tinba̱nu yal xban nak jalan
    chic naxye nak inc'a' us xba̱nunquil?
  blz-NT: 'Panduungku taasi'' se'' men taena noamuu, kasee men koi taena noana mian
    men nambantilkon iya''a. Kabai isian men bapikirawar koi kani''imari: “Nongko''upa
    mbali'' a wawaungku se'' tiodaa mongololoikon isiina noana mian sambana?'
  poe-NT: Méxra̱ ntáxrja̱n tíhi kíxin tjínka̱konhya kíxin ntoáhya chrókjuenka̱yáxin
    chojni ókjé, jehya kíxin ntoáhya chrókjuenka̱yáxinrá jahará. Kjánchó isorá tsjanchankìnará
    kíxin nkekuènte chrókóxakonhanrá nkehe chrókjuenka̱yáxin ókjé chojni kíxin tí
    kjuachaxin chontará.
  san-TAM: 'ஸத்யமேதத், கிந்து மயா ய​: ஸம்ʼவேதோ³ நிர்த்³தி³ஸ்²யதே ஸ தவ நஹி பரஸ்யைவ|'
  cof-NT: Nulari wari culpa iyanaeque tenca calaquituchunae. Nulabe pamin tsachiri
    tsanque tenca cachunae. Junni yaca epele tenca casa carituchunni fituntsan jochunae.
    Junni junca fitutonan, nulari finoca mantá catalarachunae. Manca tsachi culpa
    ino jonunca wepananun tenchisiri nulachi tencabi canbiyailaituchunae.
  srm-NT: '@see-verse:1CO.010.028'
  qvs-NT: 'Chay aychata mikushpaykichika kankunapa mana ucha kaptinpish chay runa
    yuyanman uchallikunaykichita. Chaymanta ichara tapuwankichiman: “¿Imapatí sukpa
    yuyayninrayku chay aychata mana mikuyman?'
  zca-NT: 'Kure'' nin par niyent kwan zi xtu men lo Dios por kwa''n nile''l, no gat
    lë''t par niyen kwan zile. Pas nzho go kile'' xigab se'': “¿Chon naki''n len xigab
    par nazi xtu men nakap por kwa''n nilen?'
  cbc-NT: '“Mʉjãã pʉame tʉ̃goña yapapuari tiere ʉgaeticõãña,” ĩ mee ñiña. Aperã tie
    waibʉcʉ rii joemʉgõjorique macããjẽrẽ caʉgaetinucũrã pʉame bairo mʉjãã caátiere
    ĩñarĩ na catʉ̃goñayapapuaetiparore bairo ĩ, tore bairo yʉ quetibʉjʉya. Bairo yʉ
    caĩmiatacʉ̃ãrẽ, jĩcãʉ̃ ũcʉ̃ atore bairo ñi jẽniñabujioʉmi: “¿Dopẽĩ apei cʉ̃ yeri
    cʉ̃ catʉ̃goñarĩjẽpʉ cʉ̃ caátimasĩẽtĩẽ bui yʉ pʉame yʉ majũ yʉ caátimasĩrĩjẽrẽ
    yʉ átijãnabujiocʉti?”'
  qxo-NT: '@see-verse:1CO.010.028'
  mox-mox: Unoqolia, ge wese eda voneu ʼai nana ʼinega yani luveifana uda viaqi, ta
    ʼesi tovematamagilafu nana nanuaia oʼa niʼa luveifana uviaqia. Nage taha toga
    ʼimiega una vonaya, “Ge taha toga daluaqiaqiei be ena nuanua ʼai weaqina naluvinegu
    egu viaqayavo ʼidia, be ʼinega vaina ena nogedi ta vaina ena ʼawahaqiaqiedi, mana
    yaʼa taugu agu fata be ena venuaʼivina toyani luaqiaqiegu nage toyani ge daluaqiaqiegu.
  kew-kew: 'Gore nena robaa-para i kone madaa nalalo pare mo aa-na kone madaa lalo.
    Gore nimimi gupa teme kone salo: Ni eta rayo mada nalua-ga akolo pa onaa radona
    robaa-para i koneme ni pora mea waatea pae?'
  dww-dww: Nam i verena da tauna e noḡonoḡotina da tam kabe gewagewa ku voivoie. Be
    yodi aba aubainama banaga ḡesaunama na noḡotama sibo yai badem?
  twi-ASANTE: Ɛno nyɛ wʼadwene, na ɛyɛ onipa a ɔbɔɔ wo saa amaneɛ no adwene. Obi bɛbisa
    sɛ, “Adɛn enti na obi adwene si mʼahofadie ho ɛkwan?
  aoj-aoj: Aeꞌ ina aꞌi pemeꞌ malogof fagape ukup ipeꞌipi nomoni pilas, owaꞌ. Aꞌi pindaila
    malagol gagape okom nomon epen inimba nagaꞌipipai. Naꞌamba anin epen daian niꞌi,
    “Aeꞌ agape wahifiwai. Deiꞌ maina okom anin epen owaꞌ banagania mogasindiꞌamona
    aeꞌ?
  cbv-cbv: “Wã jeéméchah, ã tʉ́ina caá”, niíj jéihna yʉhna, jeémpnit, jwĩ Maáhdih
    jáap jéihniboodíh yeéb ñita yéeja tagaá. Obohjeéhtih, “Ñi jeémpca bojoó”, wã niijíchah
    joinít, nin pah weemdíh ñita niíj ʉʉ́bh joi tágaá. “Caandíh wã jeéméchah ã tʉ́yatdih
    jéihna yʉhna, ¿Dépanihna jáap jéihni ã jenah joyát pah weemdíh chãjat náah?
  taw-taw: Nɨbi tap anɨb ak ñɨbɨl nɨm, tap tɨmel agɨl gos nɨgɨnɨgabɨm ak ma agebin.
    Bɨ anɨb ak pen, ne nɨbi tap anɨb ak ñɨŋɨnɨgabɨm ak nɨŋɨd, kɨli tap tɨmel gebal
    agɨl gos nɨgɨnɨmuŋ agebin. Pen nɨbi ogɨnap agɨnɨgabɨm, Bɨ olap chɨnop taynen gos
    kuŋay nɨgɨnɨgab agɨnɨgabɨm? Taynen yad gɨnɨm agɨl gos nepin ak kɨdek ma gɨnɨm,
    bɨ anɨb ak gos ne ke gɨnɨmɨn agɨl gos nɨgup ak kɨdek gɨnɨm agɨnɨgabɨm?
  jic-NT: Napj selé nun ma nujola nsem. Najas jupj ma jola nsem wa. Mpes ma nlajá
    niná pwisis. Más 'ücj jupj ma nin nlajas ca, ma jola nsem. T'üc' way nepénowa
    yola malala lyajacj pwisis. Mop'in nin, malala tulucj napj lya pwisis.
  zap-NT: 'Nadet noo ne laa de ngyidet tsuu lextoo, sinke le noo na we por mén guin.
    Per nuu de nuu lextoo: “¿Penak nuudet gu noo ne ryal gu noo, si noze por ste mén
    dolo?'
  wer-wer: Pipot nëën arim lupöt utpet sepanëën won, arim karipë lupmer utpet ëëpanëak
    yeniak. Ar nampök epël an koröp. “Ne tol ëën omën animautön kön selap yaë pipopön
    kön wiak nanën ëëm?
  ipi-ipi: 'Yakama tane mana koo mindi mineyama nembo tolopeyai lo nambato naleyo.
    Jia. Balato yakamana mana oko yapa loto, yakamato mana koo mindi mineyai nembo
    tolopeya leyo. Nambato wuane leyo-kola, wandakali mindimane namba tipa puato,
    wua lolopeya: Kitisene wandakali-mane minjuni okonepene naa nape-pene nembo toto,
    mindimane nambana mana yapa lo tale puato, koo ya leando, anu peakale balato wuane
    leakale lo nambato ando kondape-penepe.'
  qul-NT: Ujcajpaj conciencianmanta nichcani, mana kancunamantachu. Maykenpas tapucunman,
    “¿Imaraycutaj ujpaj conciencianman jina juchachawanman, imatapas miqhunaypaj libre
    cachcajtiyri?
  tnc-tnc: “Ritaja ba'arika oyiaja sime”, mija ãñua simako'omakaja, “ ‘Samija ba'a'si’,
    ãñukate ba'iaja ᵽuᵽaria'si”, ãrĩwa'ri i'suᵽaka mijare ñañu. Mija ã'mitiᵽe. “Ritaja
    maba'aika marã imabeyua”, ãñuka imarĩ, aᵽerãte ba'iaja baawa'rimarĩa sayiba'aika
    imarĩ, ¿dako baaerã ĩ'rãrimarã jaijairiᵽareaja sayiba'aja'atajĩñu je'e? Suᵽabatirã
    ba'aerã baaeka “Jia mibaayu Tuᵽarã”, ñarĩrijayua simamaka ba'iaja yireka jairijaririka
    imabeyua.
  ter-NT: 'Yoko enepone isoneûti ngíxone ákoyea omótova níkeokono, haina iséneunoanoe,
    itea koati vo''oku kó''iyeaneye isóneunoa po''i xâne. Ínameamo akôe iséneu: “Itea
    namea koeti kónokino itúkeovo isóneunoa po''inu xâne exôa yusíkea níngea, áko''o
    ákoyea nínga?'
  bmr-NT: 'Jaanoco saatoho dillujirahi: ¿Collɨhi sifi esamaajedi imitɨrunoco, uudi
    iminoco uujoho moonɨtɨɨbo icajirahi?'
  fuf-fuf: Hinaa fii ɓernde mon nden mi woni yewtude ɗoo, kono ko fii ɓernde oya nden.
    Awa ko fii honɗun ndimankaaku an ngun ɲaawirtee ɓernde oya nden?
  bhl-bhl: Mesik esik yu kaneko yangbiliw kunum waneng biim ibolow fukunin be dolo
    dolo keyembokoliw kasike. Feinka! Yu mali kawtiw im ibolow fukunin beem afak kel
    kakameliw kunum waneng kelinba kebiliw kasike, mali kawtiw biim ibolow fukunin
    e kanelom yulo diwyemeko, de mit da koyemoke te!
  ons-ons: Neu ŋinane koto ŋine boriakane mida ŋidanike, ŋei yewa wane kotine boriakane
    dere mezet okane yeine walukkei. Na nae kotoneŋo dere mezetine midaine pakimo,
    onoka wane ŋei maneŋo eŋine kotinane rokop yewaŋo naŋano makatakeake? Ea maine
    mida!
  con-NTPO: 'Nane tiseja “ega tsu” qquen asi''ttaemba susi, que injanga an''da qui
    tise injama''choma qqueña''jen. Tsa''ma majan a''i tsu suya: “¿Ma''caen gi cca''i
    asi''ttaemba vanaje''choi''ccu ña poine se''piyeya?'
  ghs-ghs: Oi qesa ma nikemaeho iiha ma dzoobidza bamu oho quba qanganataquhe temuhoi
    qanganataino hiireqi eto muunaino. Oonita nike hee, Idze abi teenaqaho iiha ma
    dzoobidza qanganataino hiireqi bamu muunaqu mae?
  peg-peg: ମି ଜାର୍‌ ବାବ୍‌ନା କାଜିଂ ଇଞ୍ଜି ଆନ୍‌ ଇଞ୍ଜୁଙ୍ଗା, ମତର୍‌ ହେୱାନ୍ତି ବାବ୍‌ନା କାଜିଂ
    । ନା ଜାର୍‌ ତାରେନ୍‌ ଇନେକିଦେଂ ବିନେନି ବାବ୍‌ନା ହୁଦାଂ ବିଚାର୍ଣ୍ଣା ଆନାତ୍‌ ?
  txu-NT: Nhym be, djãm aje amidjwỳnhbit marmã? Kati. Me'õjadjwỳ dja ga aman omũnh
    nhiràm krẽn kêt. Nok ren akudjwa kwỳ krẽn ren arỳm amim, “Ijaxwe”, anhỹro ba.
    Ga ren amidjwỳnhbit ma nhym ren me'õ bôx ne amã kabẽn ga ren amim, —Je tô mỳkam
    ne me'õ imã kabẽn ne ikunoro dja? Arỳm ba mry ja'ã Metĩndjwỳnhmã amikĩnh jarẽ.
    Ba tu omũnh nhiràm kukrẽ, ane. Kwãrĩk wãnh amidjwỳnhbit mar ne omũnh nhiràm krẽn
    kêt.
  eng-WEBU: Conscience, I say, not your own, but the other’s conscience. For why is
    my liberty judged by another conscience?
  gnw-NT: 'Añave chemiari aĩ ĩru vae ipɨa pe uyemɨngueta jese vae re, pe reta pepɨa
    pe piyemɨngueta''ã jese vae re. Ẽrei aramoi pepɨa pe piyemɨnguetata cuarãi: “Ẽrei
    ¿maera pa ndere cheve chepuere''ã co jau soo ĩru vae ipɨa pe uyemɨngueta jese
    vae jeco pegua?'
  mux-mux: '@see-verse:1CO.010.028'
  maj-NT: Najmi b'a̱ tíxian tsa kju̱a̱nkjintak'uhu̱n xi kji̱ne̱ niu̱ ku̱a̱tsún. Kju̱a̱nkjintak'un
    níhi̱ xi b'a̱ kuatsúu̱ tíxian. A̱t'aha̱, ¿á xi nkú ts'ín tínchja̱ha kju̱a̱nkjintak'uhu̱n
    xu̱ta̱ xi kj'a̱í cha̱se̱he̱ ra̱ nga cha̱ mí nihi xi ma ts'ian?
  bkq-NT: '@see-verse:1CO.010.028'
  kue-kue: ana ditongwa yomba i nomanemo undinan pre na diga ba ene nomane kinde erambuka
    ipre na ta dikrika ipre ene nekraglkwa. Sraglpre, na taragl kanekane ta ninagledi
    piraglmere i ninaglka kuno orkwa. Ba yomba ta sraglpre na mambunona i ye nomanemo
    mina yumbu sume?
  cot-NT: '@see-verse:1CO.010.028'
  bnp-bnp: A ta maea, i uka ma go kori a niluhoi vomu. A ta maea, go kori a niluhoi
    na viri i taki ioe vona a kania nga i valai na roho na vure tebi. A viri tara
    bara i ta maea, “I navai a ningaru nau ni gi pupukari na niluhoi na bakovi tara?
  apn-NT: '@see-verse:1CO.010.028'
  ctp-NT: 'ꞌWan, wa jlyo tiꞌ wan chaꞌ kanꞌ. Xka ta neꞌ kanꞌ ti ji ka biyaꞌ suꞌwe tiꞌ
    neꞌ, kanꞌ chaꞌ ja nchka tiǎnꞌ chaꞌ tyoꞌo tsuꞌ neꞌ ꞌin tuwiin nu ñi chunꞌ wa naꞌan
    neꞌ chaꞌ nchku wan nan kanꞌ. Ja chan chkwiꞌ wan loꞌoǔn bra kanꞌ: “¿Ni chaꞌ lka
    xkwiꞌ chaꞌ ꞌin xka ta nten kuwe tianꞌ a? Ndiꞌin chabiyaꞌ ꞌñaan kuꞌnian sa ñaꞌan
    nu nchka tianꞌ kuꞌnian.'
  opm-opm: Gur dapri ma napor oh guragure da orhor Moh awam na dapti den ma hapat
    daham ha mandatingwe rim na ginapormur. Orhordapat moh na dapti denmur dahat pat
    ohe pe oh gurnong ginapormur. Gure Moh yahwiwa ma dahat pati da oh ohe Moh awammur
    ma napor ohe pe oh gur Moh arpin awam ma hapat daham mandatiproheda. Basra. Gure
    damdapat Yahwiwa dahat patim orhor ohe ma ginapornong oh daham ama ginapor han
    orhe danong ham mandanmur.
  bvr-bvr: Gun-narda ngu-wena ngardawa minypa an-gata gun-jaranga gu-borrwuja a-nirra;
    ngika nginyipa. Wurra ngarripa jarra gun-mola arrkula warrpam, rrapa ana-werranga
    an-gugaliya nipa an-ngurrnga gun-jaranga gu-borrwuja, gu-gata ngacha gala gu-yinmiya
    arr-bicha gu-ni.
  wal-wal: Taani giyoogee nena ne huuphen zoriya wozanaa gishshaassa gidenna; shin
    hinkko bitaniyaa zoriya wozanaa gishshaassa. Taani ta koyidoogaa hananau danddayiyo
    ta hanotettaa hara asa zoriya wozanai aissi pirddii?
  zad-NT: Bi gakile nia' malan gonle gaolen, san nia' ka' ni c̱he beena' gakile' malan
    chonle shi gaolen. Ḻa'kzi ṉezid' aga bi nonan gaw' bittezə, bi cheenid' gon' ka
    sa'lall' beṉ' yoblə nan malan' chon'.
  kmg-kmg: I nâpie ŋaŋacne maŋ sâqorezacte mâcne, âgo-ŋeŋicte maŋ sâqorezacte mukopac.
    No nahacne maŋ manabâc tâmiric fome wemocte moczi e jahacne maŋte sâc norao âke
    hotaocmu?
  aso-aso: 'Lengiꞌ lutine goloso ilingumuꞌ nomive. Aꞌmine lo-lingimive nene aza Guvelesi
    ve Izesuꞌ evenele aꞌmingutiꞌ nalizaniꞌ nene lihime dalisanako nemuꞌ namilizadoꞌ
    o neive lo lulouko gelo soza oꞌmoso ngimangutiꞌ ve lo lo-lingimineꞌ noloseinako
    lingine nikevo eze luloꞌve nene goloso ogalive losa noluve. Idoꞌ lengitatiꞌ linge
    malite tiꞌ li lilisave: Laza nosoꞌ niteꞌ mukiꞌ malise amo nalosa gelesoꞌ nene
    mo naakovoꞌ olosune. Eveneꞌ malite nosoꞌ niteꞌ mamuꞌ nene naloneꞌ lihime daalone
    li malise ilizangumuꞌ nene engiꞌ luꞌnidoꞌ do molo lazasi malise olone lamolosune.'
  uli-uli: Mele ila te yami luluwal, bo yael ila semal luluwal mele habe hafle. Iwe
    ngo semal yesa kasiy bo, “Ila ngo meda fal le ital ngo ibela ppoloh bo fael mala
    de tafel yael semal luluwal?
  nin-NT: Ingga i si da di imba i kye di i si ndanda mu hen. Ingga ko kru di uwanggo
    nggo a da ku ùwà nggo, uwanggo a ta kye di i si ndanda. Ingga ka na inkindirr
    yi nggo isisurr imungga nggi i da ki ingga nggo, uwa si anggi mu i ta du ingga
    si na yi hen di ingga i kru di unuma a kye yi i si ku izizi ka ndanda.
  acu-NT: 'Atumka pachitsuk yuwamin arumin, chikich ainau tunau nintimrarai tusan
    nuka yuwairap tajarme. Antsu atumka chichaakrum: Wikia wína yutairun pachitsuk
    yuwamin aisha, chikich ainau: Nuka yuwachminuitme tinamtaisha ¿warukanak wikia
    yuwashtaj?'
  cak-WNT: 'Y tek riyin nbij chiwe chi man ta jun nisocotej ránima, ma yix ta riyix
    ri yixinataj, ma que ta ri''. Xa ruma ri jun chic, chi riq''ui juba'' nisocotej
    ri ránima. Pero riq''ui juba'' yec''o chiwe riyix ri niquich''ob ka pa tak cánima:
    ¿Achique ruma nubij jun chuwe chi ma utz ta ntij ti''ij, xa ruma chi chuwech riya''
    ma utz ta nitij ri ti''ij ri tzujun (sujun) chuwech jun dios ri xa banon cuma
    winek?'
  ebk-ebk: Nan laychok ay kanan at numnum nan taku ay nangifiakia as nan hana, fiakunyu
    numnum. Wacha pay nan mangali, “Nawayawayaanak met ay mangekaman as nan laychok.
    Adchi pay laing t'uyak pas-iwun as nan nalilifok ay numnum nan tapina?
  spa-PDDPT: No me refiero a tu propia conciencia, sino a la de otro. Pues, ¿por qué
    se juzga mi libertad por la conciencia de otro?
  ruf-ruf: Nolonga, kwaajili ya ghumoyo wa munu yungi si kwaajili ya ghumoyo ghwako
    bae, Imunu yungi ang'aghutsa, “Ule lelo ukukombolighwa kwangu kuhighighwe ne ghumoyo
    ghwe imunu yungi?
  gun-gun: “Peẽ ae pendepy'a ky'aa gui pe'u eme” nda'ei, “Amboae kuery opy'a ky'aa
    oendu e'ỹ aguã” ha'e. Ha'e rami avi mba'exa tu amboae kuery opy'a ky'aa oendu
    e'ỹ aguã nda'evei xee aikuaa rami aiko aguã?
  agu-BL: 'Poro ba''n tcu''n quil chibajsaju'', na stk''e'' bis tetz yi jun yi txe''n
    el xtxum mas te yol Kataj. Poro ko at jun creyent yil sjak tzaj: “¿Nxac tzun qui''c
    cu tan kabajsal yi chi''baja''tz?'
  isn-isn: Nunee singa nimaie anga masigo anyu, inge masigo amungiza. Kundogoilyo
    kuniki uwidesi wane ulamulwe nimasigo amuntu mungiza?
  eng-PEV: It will not matter to you. You know it is all right to eat that food. But
    that other person doesn’t know, and that person might think you are doing wrong.
    Maybe you ask me, “Why can another person say what I can do and what I can’t do?
  ilo-ULB: Saanko a kayat a sawen a ti bukodyo a konsensia, ngem ti konsensia iti
    sabali a tao. Ta apay koma a maukom ti wayawayak babaen ti konsensia iti sabali?
  pir-NT: 'Sa ihya dutieragʉ mʉsa pehere yedohogʉ tagʉ sa niedʉ. Mʉsare ahrire yahuriquiro
    pehere yedohogʉ tagʉ sa ihya dutieraja. Tiquiro pehe mʉsare “Ñañe ihyayere ihyare
    ahriquina”, niboaga. “Sa niari”, nina ti ihyayere ihyeracãhña. “Ihyeracãhña”,
    yʉhʉ nigʉ̃ ohõ saha ni sinitu yʉhtiboaga mʉsa yʉhʉre: “¿Dʉhse ijiro boro apequirore
    ‘Sijoro saha wacũari’ ”, nina ihyeraboagari ʉsã?'
  anv-NT: Me njɔ́gé mbɔ, ɛ́pɔ́fɔ́ nnó nké ɛnyú délyaá menyɛɛ́ yimbɔ gétúgé
    dényɛ́gé débɔ́ ɛfwyale né metɔɔ́. Njɔ́gé lé nnó delyaá manyɛ́ menyɛɛ́
    yimbɔ gétúgé dényɛ́gé muú yimbɔ abɔɔ́ ɛfwyale né metɔɔ́ wuú. “Ulánnó
    me nlyáge genó ɛyigé me mbɔɔ́ manyɛ́ gétúgé muú ayifɔ́ afɛré nnó, ‘Muú
    anyɛgé alú gyɛɛ́’.
  sab-NT: 'Cha kle gerule ba ole kwian na me kle tañachuge ba kle tañachuge kare giti,
    ba tale suge ba ñage bligda ulita gute agwa daba na tale suge me ñage bligda jo
    kaitaba lle oñage gute, ama alin e me no. Ba gweale ñage geru kade e giti, ba
    gerule: “Cha tale suge cha ñage bligda ulita gute, ulita no cha alin, cha tale
    suge ene, ¿lledale cha tañachuge daba na giti mo ta gbe me age ama ta suge dollale?'
  tmd-tmd: Makwam rɨb mag ñɨŋa yadmɨdöi; nöbö ñɨgö yad nöiön aku, rɨb mag nuŋwa yuö
    kwo mɨd aku gwogwo cönɨŋö, rön, yadmɨdla. Makwam rɨb mag na keir yöx nugwön, ap
    agap apɨm cɨnö cɨna, aku cɨna; nöbö mö hör rɨb ñɨŋa pön, aliö alöinö, rön röin.
  acr-NNT: We na katij ta kꞌu alaq waꞌ, e ruma ri kuchꞌobꞌ ri jun chik hermano, ma
    chwach rire e mak, tobꞌ chiwach ralaq na mak taj. ¿Utz kꞌu nawi we junoq chik
    kaqꞌataw tzij panuwiꞌ riꞌin echiriꞌ kanꞌan ri lik kunaꞌ nukꞌuꞌx utz kanꞌano?
  kpg-kpg: E hai boloo, ma hagalee go godou iloo, gei go di hagamaanadu o tangada
    dela ne hagi adu gi goodou. Tangada ga heeu, “Malaa e hai behee, ogu donu belee
    hai agu mee le e aha ala e mee di duuli go nia maanadu o tuai dangada?
  taj-taj: ङाइ एला लागिरी पाङ्बा आहिन, तर एदा थे ताम था याङ्ना लसी पिन्‍बा म्‍हिला
    सेमला लागिरी पाङ्बा हिन्‍ना। ङाइ जे लसै तबा तामरी तिग्‍दा स्‍य्‍हान्‍दोला सेमसे
    निसाफ लपुङ्‌से?
  avt-avt: 'Hi hatɨp me han kɨrak kerekek. Han ki au. Han kɨrak ap kertei menmen me
    Krais werek werek au. Yi ap eiyɨm menmen hɨrak ketpiyem. Yi han kitet yar ik:
    “Haiu menmak haiu ap te mamɨm menmen mamɨntar mɨtɨk ap kises hɨm me Krais werek
    werek a?'
  cbk-cbk: Hende para di ustedes conciencia, sino para el conciencia del otro gente
    quien ya informa con ustedes. Basi tiene quien ay habla, “Porque man ay queda
    limitao el di mio libertad na fe por causa del conciencia del otro gente?
  uig-ARA: مەن دېگەن ۋىجدان سېنىڭكى ئەمەس، بەلكى ھېلىقى كىشىنىڭ ۋىجدانى؛ مېنىڭ ئەركىنلىكىمگە
    باشقىلارنىڭ ۋىجدانى تەرىپىدىن يامان دەپ باھا بېرىلىشىنىڭ ھاجىتى بارمۇ؟
  tuf-tuf: 'Aját istiyát urá sihw̃ac ojcor wacaro. Baat urá sihw̃ac ójcori wátiro.
    Ey urá cuécuti acu cohti jaw̃i. Ba cahujinat wacaro: “Istiyát cohti bachuyat,
    éyatra as quin coh áytira síwajatro,” wacaro.'
  abx-abx: I karuyag sidngun-ko, tungod si pagduda-na sinan a'a, ma'in nga aniya'
    duda-mo. Gana' katungud-na si magduda pa paghusgar si ako parti si mga buhat-ko
    nga dati nagpatugut-na si Diyos.
  mco-NT: 'Hue'' nimɨydacypɨch je mmɨgüg huɨdibɨ jɨbɨc nayjɨhuɨ̈huɨɨyb pen miich mdzu''chpyɨ
    tzüch huɨdibɨ tzaadzech yhuindzɨgɨ''ñ''ajtp. Ca'' nnimɨydägyɨch nej miich cɨ''m
    mnayjɨhuɨ̈yii. Ca'' yjecyɨty co nijëjɨty jäy xyñɨmähuɨbɨch: “¿Na''amy co xycapx''adujcɨch
    tijaty nɨgoob mɨɨd co huingbɨ jäy jɨbɨc ñayjɨhuɨ̈yii mɨɨd jëgɨxpɨ?'
  cpb-NT: 'Tema nokantakemira: “kantacha rowaariperoshiretante,” te iro nonkantakote
    rowaariperoshiretemi eeroka, iri nokantakotzi kamantakemiri, kantacha rowaariperoshireteri
    irirori. Aamaaka arika posampitakena naaka, pinkantena: “¿Oitaka nitzitantawaityaariri
    ikenkithashiretakomatsitana itsipa atziri?'
  aon-aon: Eik douk madae ikri um ipakip urkwip uwe. Eik yakri um enyudok arpen douk
    nyakripep um eshudok mahish shani worigun iri enyenyim urkum. Aria enen arpen
    ta nyukri, “Eik yape meyoh. Douk namudok aria enyudok arpen douk enyenyim urkum
    madae dodogowim iri uwe ta nyuneke aria mare iwok eshudok worigun aria mahish
    um maresh? Eik ta ishoh.
  hus-NT-2005: Exom u tʼilál xowaꞌ neꞌech kin chalpay na jún, yab xowaꞌ tatáꞌ neꞌech
    ka chalpay. Pos ¿jantʼókʼi ti yejat ki exbantsi jun xitaꞌ kʼal tin kwenta max
    alwaꞌ o yab alwaꞌ xowaꞌ i kʼapal?
  mig-NT: Sɨkɨ̱ já kíyu̱'ú ini̱ ká'a̱n‑ri̱. Ko nasu̱ já sɨkɨ́ róó, chi̱ sɨkɨ̱ já ɨngá
    cha̱a. Te nú kíyu̱'ú ini̱ ɨnga̱ cha̱a, naja̱ kóto nchaa̱‑de ruu̱ ndasa jíka kuu
    ndicha̱‑na̱‑ri̱ núsáá.
  bps-bps: '@see-verse:1CO.010.028'
  mbs-mbs: '@see-verse:1CO.010.028'
  tof-tof: Ka koke bóktóna igó, e koke elóngane igó zitülkusanme, e yaib gyagüpi tótókdakla
    igó, e alónggu, a e koke elóngane, zitülkus ene oloma gyagüpi tótókda wagó, e
    alónggu. Zitülkus módóga, ka nóma gyagüpi tótókdóla kürü taia darrü kla tónggapónóm,
    darrü oloman dümdüm babula bóktanóm igó, ka ene kla koke tónggapono be?
  cme-NT: 'Mi saa ne namaa ãnjɔguɔma aa piiye, mi niɛ umaŋ gbuɔya-nɛi fuɔ maama''i
    aa piiye. Unaa gbãa cira: «Da kuɔ bĩŋkũŋgu saa nyaa-mi, ma da niɛ na''a mi
    saa saaya mi wuo daaku‑i, wuɔ da mi wuo-ku mi ka hã unaŋo ãnjɔgɔbabalamma?'
  sus-sus: Yunubi fe mu a ra i tan bɛ i xaxili ki ma, kɔnɔ a mu lanma i naxan nabama
    i xa yɛtɛralu kui, i boore xa na maɲɔxun i bɛ yunubi ra.
  pon-2006: 'kaidehk pwehki kumwail, ahpw pwehki aramas me ndahng kumwailo, pwe kumwail
    dehr katoutouwihekihla nan kapehde. Mie me kak wia peidek wet: “A dahme saledek
    en nsenei pahn irehkihdi kapehd en aramas teikan?'
  dad-dad: Neu wogõya nẽ gariya are, tamo anĩ nẽ kisi es fiya nigin, are ãgenei kisi
    es fiya nigin sã. Taka nem irõf, “Age fiyauf are, ere nigin neu ereb ereb nigin
    kisi feleya anĩ, tamo taka nẽ kisim es fouf?
  zab-NT: 'Quɨt caniitia laat pur xa rziientɨ, ni caniia laat ná pur de xgab ni zelee
    gún stuby de saat pur laat. Per tal belati nuut runtɨ xgab: “Per, ¿xínii quɨt
    gúna irate ni nánna quɨt náti mal gúna purzílesa xgab stuby bniety?'
  jae-jae: Aê kasôm kêpi amac taôm nêm ŋalêlôm atom, kasôm kêpi ŋac tau tonaŋ nê ŋalêlôm.
    Kilisi kêgaboac aê su gamoa ŋoc lêtêgeŋ, tec ŋac teŋ nê ŋalêlôm êmêtôc aê amboac
    ondocgeŋ.
  ksd-ksd: ure ra varkurai na bala, iau biti, vakir ure ra varkurai ta ra balam, ure
    ke ra varkurai na bala kai ra enana. Tago ra varkurai ta ra bala i ta ra tikai
    na kure kaugu kini langalanga ta ra ava?
  msm-NT: Su inggad mey podom kagawasan nu to pagkoon to inggad nokoy, pogongi sikan
    su unu ko madootan to duma.
  myk-myk: 'Nɛ wa ye yu yee wo zɔlɔɔ pu wo nakaara wuu na-ɛ dɛ! Ga wemu wʼa yi funŋɔ
    to ge, wee wo zɔ wu wo nakaara wuu na. Ayiwa, pii na ba jo yee ni na: «Ɲaha na
    watii wo zɔ nakaara di da ba dɛrɛɛ jaagi shan nɛ na wɛ?»'
  sbe-sbe: Teina ta tamowai hesau ne yona nuwatulobai, nige kowa. Taba ku wane, “Idohagi
    to tamowai hesau yona nuwatulobaiyena bena yogu yailihai miyamiyana ye hededegudugudui?
  mcr-mcr: Nyi kukŋui, “Suqä quvqä imäkqäŋqä äwäwa iqä iiŋqä” etqe, ii he hiqä-hiuä
    äwäwa iqä diŋqä kŋuä ämamä matqä iqä. Ämaqä iiŋä etätqä iqu, henyqä, “Iqua suqä
    quvqä imäkqäuä” kŋuä vqä iiŋqä etqä. Ii tiinji. Nyi nätmatqä eeqäpnäŋi hiŋgi imäkmqä
    etaŋgqetaŋi, ämaqä huiziqu kŋuä pkäpkä indqänätä, nyaqä kŋuä indqäŋqeuŋi maŋgunmäkqä
    yänä. Iŋäqe nyi iqueŋqä kŋuä indqänämitaŋi, naŋuä iiŋi pmua imäknmä.
  cux-NT: '''Úú ngaⁿ''á ngīi ndís''tiī chuū. Nguɛ́ɛ́ che''é nī yuūtɛ̄ miiⁿ chi yeⁿ''ē
    nátaī taachi ''iiⁿ''yāⁿ ngaⁿ''á yā chi che''é nī yuūtɛ̄ miiⁿ, ti ''iiⁿ''yāⁿ nadacádiinúúⁿ
    yā chi vɛ́ɛ́ nuuⁿndi yeⁿ''é nī taachi che''é nī yuūtɛ̄ miiⁿ. ''Úú deenú chi cuuvi
    che''é yuūtɛ̄ miiⁿ ní nguɛ́ɛ́ idinuuⁿndí. ''Iiⁿ''yāⁿ chi duu''vī déénu yā yeⁿ''ē
    Jesucristo nguɛ́ɛ́ cuuvi ché''e yā. ''Túúcā yúútɛ ''cūū, ní diíⁿ yā juzgar cosa
    chi nguɛ́ɛ́ ituneeⁿ yā. ''Úú deenú chi nguɛ́ɛ́ vɛ́ɛ́ poder yeⁿ''e ídolos. ''Úú
    caⁿ''á, gracias Ndyuūs caava yuūtɛ̄ miiⁿ, ní che''é yuūtɛ̄ miiⁿ.'
  tur-YTC: Vicdan diyorum, senin değil, diğerinin vicdanı; neden özgürlüğüm başka
    birinin vicdanını yargılasın?
  san-ITR: satyametat, kintu mayA yaH saMvedo nirddishyate sa tava nahi parasyaiva|
  bel-N: А пра сумленьне кажу не тваё, але іншага; бо дзеля чаго мая свабода мае быць
    суджана чужым сумленьнем?
  sch-sch: ma hih nin sielesarietna ki ti nimaka, midangngei sielesarietna ki ti kêng.
    “Asa, hanchu,” senkhatin, “Iranga midang sielesarietna han ka zalena tentana mi
    sin pe mini? tiin an rekel ngâi ani.
  mic-MIQNT: Mo na tla'tega ugjit gi'l ta'n teli angite'tmn gatu awna ugjit ala igtig
    mimajuinu ta'n teli angite'tg. Nat wen gis pipanigesit, “Assumsi, goqwei ugjit
    ma' gisi malqotmu wius ugjit negm pas'g ta'n tl'ta'sit etli opla'tegei?
  huu-NT: Naimɨe comecɨna facajacɨnodo caɨ jaiñenamona, nana Jusiñamui comuitaga guillena
    guiredɨcaɨ; iadedɨ Cristona nia raise ɨɨnoñedɨmɨemona nana guinidɨcaɨ; iadedɨ
    naimɨe comecɨna facajacɨnodo jaiñedɨcaɨ.
  jiv-NT: Ame páchitsuk yuamniaitkiumnisha nii antsu yúachmin asa itiurchat enentáimprattawai.
    Tura amesha tíchatameash “¿Urukamtia nii tujintiakui wi yúachminiaitiaj.
  otm-NT: 'Nguetho i jatho gui jamansup rá mbʉi ni miją''iui, madague''bʉ guí pądi
    ngue xʉn ho a ra ngø. Pɛ masque ''bʉ''i ''da ahʉ guín nde gui ''yängahʉ: “Hanja
    ngue ga ɛt'' man ts''ihmɛhʉ ''bʉ ''bo''o hingui numanho a, pɛ tengu''bʉ hin''yʉ
    ma ts''ɛdihʉ ''bʉ.'
  dah-dah: 'Mata buluŋ tihit dufay biŋde mat forok yeŋ yeŋ ge yeŋ hime gobe dende
    niŋ ma yeŋ hime, al hoyaŋde niŋ goke yeŋ hime. Be, goyenbe al kurabe gaha yeŋ
    haŋyen: “Neŋbe bininiŋde mat wukkeŋ wor po nurdeya mata kura igiŋ ala titek. Gega
    daniŋ al hoyaŋ beleŋ deneŋbe mata buluŋ tahaŋ yeŋ dennak yeŋ kama heŋbe gwaha
    ma tiniŋ?'
  tnk-tnk: Trɨni mɨnuə nətərɨɡien səvənhi rətə mə ikaməni nusai nərimɨru nəha mamsiai
    nənɨmwi nari sə kaməfwaki pen min, nənə tikəpwəh nəniien, mətə rerɨm a trukurən
    mə ramasan a. Rosi iərmama riti trəres iamɨnhi irə mə, “Kuvəfi raka raka nari
    ia nirak, mətə rəfo nətərɨɡien səvəi iərməpə rəsisəɡ iou mə takəpwəh noien rəmwhen
    sə iakokeikei?
  kpr-kpr: '@see-verse:1CO.010.028'
  san-IAS: satyametat, kintu mayā yaḥ saṁvedo nirddiśyate sa tava nahi parasyaiva|
  nho-nho: ki see mamannatu tammaki te tama naa. E mee te tama ma ki mee peelaa, “Ai
    taku tiputipu e ttana te kai te kau kaikai nei ku tuukia are te hakataakoto telaa tama?
  gym-NT: Ne abko, munkwe ñan ni mda töi mikadre bä jene Kristo rüere, abkokäre munkwe
    ñan ngri ye kwetadre tita niere, akwa ne ñan mun töi ño ngri kwetabtä, abkobtä
    tita blite. Ne aisete tikwe dre nuendre, ye abko tä dbe tikrä, akwa ni mda mdakwe
    ñan ti mikadre ngite kukwe nuenta tikwe yebtä,
  azg-NT: Chito matsjö na ꞌoꞌ tyiꞌya nnincjehoꞌ quiiꞌ ñuaanhoꞌ, veꞌ tyiꞌquintꞌue tsꞌön
    na juu tsꞌan na siquindyii jon ꞌoꞌ nchu vaa na tijntꞌue siꞌñeen, tyiꞌya nincjeeꞌ
    juu quiiꞌ ñuaanꞌ juu. Majoꞌ nndëë ntsꞌaahanꞌ na ncüii tsꞌan na vantyja tsꞌon Jesús
    mꞌaanꞌ tsꞌon juu na ndu na tyiꞌquichuhanꞌ na ntcüaꞌ juu ngꞌe na tyiꞌya nincjeeꞌ
    ncüiichen tsꞌan quiꞌ ñuaanꞌ juu.
  bhd-bhd: मेरो मतलब, तेरो ज़मीर नईं, बल्के तैस होरेरो। भला, मेरी आज़ादी होरि मैनेरे
    ज़िरिये किजो परखी गाए?
  too-NT: 'U''tza iclīhuanini'' que tū'' cahua''t por ixpālacata a''ntī māca''tzīnīyāni''.
    Kalhatin tzē nakalhasqui''nīni''n: “¿A''chī'' cuenta xa''ictlahualh a''ntū puhuan
    ā''chā''tin ixpālacata a''ntūn tzey lā'' a''ntūn tū'' tzey a''xni''ca'' quit ictlahuacu''tun
    catūhuā?'
  ind-AYT: Maksudku, bukan demi hati nuranimu sendiri, tetapi hati nurani orang lain.
    Mengapa kebebasanku ditentukan oleh hati nurani orang lain?
  cjo-NT: '@see-verse:1CO.010.028'
  nsn-nsn: Doha niateonene ahik paha emiuoum na niater tang giamehe siokor tamat,
    ae maene re pemai to puk reg nimalaro tena niater tang giamehe siok?
  san-DEV: सत्यमेतत्, किन्तु मया यः संवेदो निर्द्दिश्यते स तव नहि परस्यैव।
  tna-NT: Micuaneseda tueda edue sa piba saida ba taji. Micuaneseda puji tueda aicha
    edia puji mue ai jucha biame, ebia su saida be edia mahue puji, aimue tueda edue
    cuaja biame ya mahue puji.
  lid-lid: Jo basehek bawek taha anya aha amwenen kameh amekes andra-i, bwe. Jo asehek
    ta iy ndramak ari ja kameh atona i buku aha ndrabwidiy ndrandra-i. Arile, i buku
    ari ndramak bamekes iri sahou buku doh bwe, jo winiyan ta aimon iri saba lakou
    jo aso-ok. Ya, tasah handru jo ki-in le hamon ta budon ta ndramak ari ja, ta saba
    lakou iy anya jo kabeleben ta amekes?
  wim-wim: '@see-verse:1CO.010.028'
  zga-M: Na yune saniita einyievonelo nchienyo, pu einyievonelo ncha incha yunge.
    Pakhuva khiikhi uvulegefu wango vuheigiwe ni nyievonelo incha munu uyunge?
  yom-yom: Ndikadi yolukila mayindu maku ma ntima vayi mayindu ma mutu wunkaka. Bila
    mbi mayindu ma ntima ma mutu wunkaka mafueti sambisila kiphuanza kiama ?
  san-SIN: සත්‍යමේතත්, කින්තු මයා යඃ සංවේදෝ නිර්ද්දිශ්‍යතේ ස තව නහි පරස්‍යෛව|
  yut-yut: Disi jap morap kɨsi tagɨ noknogɨ yaŋ nandaŋ, mani uŋun amɨn yaŋ dɨma nandɨsak.
    Nak jap morap kɨsi tagɨ noknogɨ yaŋ nandɨsat. Do nido amɨn kɨnda da jap uŋun noneŋ
    kaŋ uŋun suŋ amaŋ yaŋ nandaŋakwan jap uŋun yopbeŋ?
  grc-BYZ: συνείδησιν δὲ λέγω οὐχὶ τὴν ἑαυτοῦ, ἀλλὰ τὴν τοῦ ἑτέρου. ἱνατί γὰρ ἡ ἐλευθερία
    μου κρίνεται ὑπὸ ἄλλης συνειδήσεως;
  cpc-NT: 'Tima nokantakimi “kantatsi jowaaripiroshiritanti”, tii iro nonkantakoti
    jowaaripiroshiritimi iiroka, aña iri nokantakotzi kamantakimiri, kantatsi jowaaripiroshiritiri
    irirori. Kimitaka ari posampitanakina naaka, pinkanti: “¿Iitama nontzitantawaityaariri
    apamachiini ikinkishiritakotana pashini atziri?'
  nhg-NT: Nequejtoa ini nönca de iyulo de inu tlöcatl, amo de nemoyulo de nemejua.
    Pues tli para tejcöhuasque ma tiechestlocoa iyulo de ocsente ipampa tecate telibres
    para cuale tejcuösque de noche sösantle?
  nya-nya: Ndikunena za chikumbumtima cha winayo osati chanu. Tsono mungafunse kuti,
    nʼchifukwa chiyani ufulu wanga ukuphwanyidwa chifukwa cha chikumbumtima cha munthu
    wina?
  ngu-NT: 'Nemechijlia yejhua in xipampa nemotlamachilis, yej ipampa itlamachilis
    on yejhuan mechmachiltia. Pero yacaj huelis quijtos: “¿Tlica xhuelis nicchihuas
    on tlen nicnequi san ipampa itlamachilis ocse tlacatl?'
  kup-kup: '@see-verse:1CO.010.028'
  jid-jid: Wato lamiri indi rima mu a ba wu me ba. Agye ni sa u ndi ri mu ka hla mu
    kpe wa imere mu ni hei a?
  wmw-wmw: 'Siyo kwa sababu ya fahamu zenu fala kwa sababu ya fahamu za mwenzenu‑yo.
    Dalili munu áwaza javi: “Konta ya kinani uhuru wangu kwasisiwa na fahamu za mwenzangu?'
  gmv-GGM: Ta intes hessa gizay he yootidade qofa gishshi gadis attin inte qofa gishshi
    gabeyke. Ta xiillo gida dishin aazas hara ura qofa geedon ta bolla piridetizee?
  ssg-ssg: Kumahe nga ukek lialun ti na amuto ani. Tuahe amuto kum aniani nake ti
    solian ti teka laha sokok lialun na ani. Kako tioi ka Haeu kum halini kako aniai
    tenen an ien. Aile ape na teka liai ukek ka lialun na kako ani, kumahe salan.
  zpo-NT: 'Kanii na xgab kwaan nzho yek stub xaa, nu nanakta xgab kwaan nzho yek be.
    Per chelee tub gu nabdizh: “¿Chozhiin naab xaa kwent lo na, libr nak na lo xgab
    cheen stub xaa?'
  poy-poy: Ntakula, toziya ya nfiru, nfiru ya yenu ndiri kumbiti nfiru yakuwi ayu
    yakawagambireni. Hamunkosiyi, iwera hashi ulekeziwu wa neni utozwi na nfiru ya
    muntu gwingi?
  qwh-NT: Änirpis manam qamcunatsu pensayanqui tse etsata micurir jutsallacuriyanqequita;
    sinoqa jucmi pensecan. Tsemi pecunarecur micuyanquimantsu. Tseno niyapteq capas
    pensacurcuyanqui “¿Imanirtaq imeca miquitapis micucümantsu, nunacuna llutanta
    yarpäyanqanllapitaqa?
  gaw-gaw: Da danab amunu oop̱anu ulumnu aṯem. Ahilagnu iiṯa. Da anam aṯem amge ag
    oolagp̱anu laa nug inam aḵu. “Ehe, aḏinu da danab laanu oop̱anu ulum nauhmanu
    dab mein, e laḵulnu elele dooṯem ele amu, da ii lapa?
  nca-nca: Yeŋo iŋondutuye kama rambaruruwoweya, kini. Uni meyowomboro iŋondutuyó
    rambaruruwoweya koro. Uni ŋundo suŋgí ŋu qenero, o piyimi, ye iŋoro rotoweya.
    Asa qeni, do murí karo uni karo iŋo-iŋoyómbo wehe niriní no iŋo-iŋone howero mepémo
    kini?
  zpz-NTPP: 'Walab de ru gnu shcab nir, gun de ru rad lagy ru nu beel nu gua lo nab
    se la la gyicy ñi. Sinu gnu shcab ni mbecy zeꞌ, gun yu zeꞌ wagad lagy yu. Tees
    yuꞌ mbecy rniiy: “¿Lagu nu nac nu dzi ta ricy reñaꞌ mbecy wac gyicya̱ la ziꞌl
    coz nu yad ica̱?'
  mkj-mkj: Ioar pwa me, jaudi oang pein amwai poapoahm mwakelkel, a oang armajjo.
    A emen armaj kalelpoak, “A mihnda en emen poapoahm en iroahdihjang ngoahi en wihwia
    injenoai?
  zac-NT: 'Quëgniaꞌa ndëꞌë parë bien shtë saꞌl, parë adë gúnëdiꞌil dañi fe shtë saꞌl,
    lë́dëdiꞌi purquë nal débil con creenci shtë́nël. Si talë tubi saꞌl quëgnaꞌbë díꞌdzëll:
    “¿Pëzielú conductë shtëna gac cunformë con llgabë shtë sahia? purquë nahia librë.'
  kyg-kyg: Yuꞌilaga vekatapieꞌmo osuꞌnofa yuꞌilaga vekaꞌalefeꞌmo nehuve. Mani gemo
    huvaꞌmonanafa lapakaemo, na kava higeꞌapaeꞌmo mani agufa apakesamo neꞌafiyaꞌmofeꞌmo
    mani neꞌyaꞌmo afaꞌa oꞌnegaune.
  kmk-kmk: Piyaoka ugudon, adiyu kanon gaputa laweng sidit kasomsomkan dit nangibaga,
    bokona gaputa laweng kan dikayu. Ta nu sakon, apay un makoddongan nat wayawayak
    gapu’t dit kasomsomkan di sabali’n tagu?
  cao-NT: Jatsi quiniacaxëcahuë. Mato yobahax ca qui yoi ca ma ayamano. Nohiria huëtsa
    shina ó no bësoti xo. Jama, “Jishopë, tsohuëcara qui pi toa piti yoi no tsi ¿jënixo
    tsi toa ë qui jënima ca piti piyamaxëhi ni ëa rë?” i ma mitsa, picatsi na.
  bbr-bbr: Is akas akan woiaka aru maun kiro onok keseriäi rai, äiäu wa, ak kiro o
    jeäi, ak onok aru wa miäi, utianik, is kiro ron wou aru mai rai keser äiäim. Utianik,
    kar ros keser äiäi, “Kar ros is owo o jaun tämarau wa, owo o jaun mesirwon is
    jaun itok. Is owon kar ron wou aru maun mesin ronkatäu?
  inb-inb: 'Kam kikin­pa iuiai­mandaka mana chasa nii­ki­chitachu. Chi willag iuia­kumi,
    chi aichata mikuspa, sug diusta iuia­rig­sina ruragta; chi­manda­mi chasa nii­ki­chita.
    Chasa kag­pi­pas, sugka ni­chu: “Nuka ima rurai muna­kus­ka­taka, ¿ima­pa­tak
    mana chasa rurai pudini, sug runa sug rigcha iuia­kug­manda?'
  hrv-hrv: Savjesti mislim, ne svoje, nego onoga drugoga. Ta zašto da moju slobodu
    druga savjest sudi?
  box-NT: '@see-verse:1CO.010.028'
  ote-NT: 'Nugui hindí xiꞌahʉ gue go ma da tsꞌoca ri mfenihʉ, dí xiꞌahʉ pa núꞌa̱ toꞌo
    da xiꞌahʉ gue hingui ho núꞌa̱ ma gui tsihʉ, pa hingui tsꞌocuahʉ rá mfeniꞌa̱. Pe
    da za da benga ꞌna ne da ꞌñena: “¿Hanja go da za da tha̱gagui hinga øtꞌa ꞌnara
    tꞌøtꞌe ngueꞌa̱ maꞌna ra cu beni gue ra tsꞌoqui?'
  wnu-wnu: Eng aninou misirt ue, munon ger wonou misir qebebi igub aninob qemeriner
    eng song wagar. An mi gugum nunon eng uber, ego munon eng wo wonou misirt aninou
    qomon eng imbig qemeriba?
  zam-NT: 'Con'' ndxè'' ngue niin loo gu'' por cón che''n xtùuz mèna no por cón che''n
    con'' nden'' mèn co'' indxela''s ndacte le''n lezo'' mèna. Per ndxe''leque'',
    ingue niiden con'' ndxè'' loo gu'' por cón che''n con'' co'' nden'' gu'' le''n
    lezo'' gu''. Peser nzo ndxep mèn co'' ngòo loo cón che''n Diox por cón che''n
    Crist co'' gab: ¿Chó nac mèn co'' ndxàp derech par tub rez mèn no la''s mèn no
    quexù'' mèn daa por cón che''n xtùuz co'' nden'' daa le''n lezon ante tac tedib
    mèn nden'' le''n lezo'' nzoque'' mod hua mèna con'' o yende mod hua mèna con''.
    Yende chó cón che''n mèna par tataa li mèna xtùuz, ¿lé''?'
  zyp-NT: Nama na chiachaw thluidangnah lungthing cawtah cang lytah ama a cawtah tu
    a cang hri. Zecawtamaw kama ka zalongnah cawh ming hringpaw a chiachaw thluidangnah
    lungthing taco, biacepah a cang lalei a?
  sey-NT: Iye cato cayë yequë coꞌaye aꞌë, cuasayere. Mësaru cuasayere camaꞌë paꞌiyë.
    Ja̱je paꞌiquëtaꞌare pa̱ipi se̱ti̱ꞌñe paꞌiohuaꞌi aꞌë. ¿Me neni yëꞌë yëyeje̱ yoꞌoyere
    yequëpi ñaquë yoꞌoji ca deꞌhuaye paꞌiquëꞌni?
  nvm-nvm: '@see-verse:1CO.010.028'
  mps-mps: Eno dagebolo te po te dagego dwai sę dwagi yai sę dagalabo homu tobade
    te po wabeo. Meni. Eno te dagebolo te mi tubode po wali bidi agai te dwai sę
    dwagi yai sę dagalabo homu tobade te po dagebolo obao. Magi baso meni, te agai
    homu si eyu bidibao. Dage tomode bidi me deligo te po hanalu waibao, “Ena digi
    ena haniani nai tubo usu yabo digi, tama gasa bidigo te ebo kolesaga dagalabo
    homugo digi eno ebo kolesaga magi baso te dagalaibawe?
  pab-NT: 'Hiyaiya, maisa atyo hityakoiyahare hiyeta xini hoka hatya tyakoiyahare
    hiyeta atyo. Xakore hoka hatyaiya axehena: “Xoanereya hoka nawenani kamahokoanetyakehena
    hatya tyakoiyahare hiyeta?'
  llg-llg: Au maksud, duduꞌa neulalau, tungga hataholi ndia duduꞌan, na, bole muꞌa
    do taa. Boso kada duduꞌa neulauk soaneu o ao-ina hehelim.) Naa te, au bole tao
    tungga au hihiing. Mete ma hataholi feꞌek duduꞌa nae, hata fo au taok ndia taa
    malole, na hatina de au taa bole tao tungga au hihiing, kada huu tungga hataholi
    ndia duduꞌan na taa malole?
  kyf-kyf: -We na gbaa da we 'nɩ amɩaa dlɩɩ gbʋ, nɩɩ, nyɩmɛ -putuu dlɩɩ gbʋ -wa. 'Ɩn
    ɩn mɩ na 'dɛ -yla, -we na nʋa lɛ, lɛɛ -lu ka 'gbʋ nyɩmɛ -putuu dlɩ bhu we -yɔgbʋ
    'wʋa?
  tpi-tpi: Mi no tok long yupela yet bai i mekim rong. Mi tok long dispela arapela
    man bai i pilim olsem yupela i mekim rong. Tasol sapos i no gat man i mekim kain
    tok olsem, orait mi inap long kaikai wanem samting mi laikim. Bilong wanem mi
    mas bihainim tingting bilong narapela man long wanem samting i tambu long mi long
    mekim?
  mih-NT: 'Zatɨvɨ si sii inga ñiyɨvɨ ta yɨvɨ sii maa ndo. Ta iyo ndo cua catyi ndo:
    “¿Ñaa cuenda cua zaña ndi sa vaha, tatu sa sica iñi ñiyɨvɨ ñi cuu si?'
  qvh-NT: '@see-verse:1CO.010.028'
  kms-kms: Te nunon nei segi, pudi wuti aye te ni nei. Te pugri wuti aye ninde umbo
    pe pughe gri nei namb ye te ningg ni nge yumbo segine ke ye te ningg segi puq
    nand tuqui segi.
  agn-agn: Ang isip ang agganingeno yay ang isip tang taw ang asi, ig belag tang isip
    mi. Mandian itaben maning amo, “Angay awidano tang sadilio para lamang indi golon
    tang isip ta doma?
  nhi-NT: Intlahtohtoc de nitlayoluilis nocse, amo yen de touatzin, pues amo inquita
    iuqui que ipampatica nitlayoluil ocse neh manechihihtocan.
  ttc-NT: Wetz nxik nq'uma' te ntzani tzan tpaj titza' nyolin tuj tanim te junky b'ix
    nya'tx ti'j etanim etetz. [Qatzun at jun etetz ntyoli'], “Wetz libr atin; ¿tistil
    nlay b'antik tzan txik nwa'a' cha a'ox tzan tpaj aj ntna'o' te junky?”
  dan-1931: Samvittigheden siger jeg, ikke ens egen, men den andens; thi hvorfor skal
    min Frihed dømmes af en anden Samvittighed?
  kwj-kwj: Ani kunu ni ani hambwasini a sawenda nambwe. Ani ori biya sembe ha sumbu
    kwambu ki eti nambwe hima ba fori keke a sawendau. Hinde wowani, inaka rihi ti
    kwambu nambwe. Ani anjenga ani ano, woro hinde wowani ori biya hima ba fori a
    wosino sumbu tini inaka rihi ki ri ani kilindau?
  vie-OVCB: Không phải lương tâm anh chị em nhưng lương tâm người đó.) Anh chị em
    có thể thắc mắc tại sao hành động tự do của mình bị lương tâm người khác chi phối?
  kze-kze: '@see-verse:1CO.010.028'
  mpj-mpj: '@see-verse:1CO.010.028'
  lbk-lbk: '@see-verse:1CO.010.028'
  mto-NT: 'Je̱ꞌe̱ a̱tseꞌe ntijp je̱ts kaꞌa je̱ꞌe̱ veꞌe du̱to̱kinjávadat juuꞌ veꞌe
    mvo̱o̱jvju̱dup, ka je̱ꞌe̱pts a̱tseꞌe ntijp je̱ts miitseꞌe xto̱kinjávadat. Nu̱njajtp
    xa veꞌe je̱ts miitseꞌe je̱mda juuꞌ a̱tseꞌe xꞌamo̱tutú̱vidup: “O̱yameꞌe je̱ viijnk
    jayu du̱ko̱ꞌo̱yjávada juuꞌ a̱tseꞌe ntuump, ¿tya̱jxts a̱tseꞌe xkaꞌo̱ꞌyixju̱ je̱ts
    a̱tseꞌe ntónu̱t juuꞌ a̱tseꞌe xyakjajtjip je̱ Nteꞌyam?'
  bzh-bzh: Degwa sën senër bë ham su gwa reggu agi lo su neggëp vu ham rë, gaḳ neggëp
    vu mehö sën ayo neggöneng in lo. Log nabë sa kwaġ bo anutu-kuungsën yi seriveng
    nabë nġaa meris, og sa su rëḳ ġa rë, in mehö sën ayo neggöneng in lo rëḳ kwa
    na nġahi megelë sa paya.
  guj-2017: હું જે પ્રેરકબુદ્ધિ કહું છું, તે તારી પોતાની નહિ, પણ બીજી વ્યક્તિની કેમ
    કે બીજાની પ્રેરકબુદ્ધિથી મારી સ્વતંત્રતાનો ન્યાય કેમ થાય છે?
  jvn-NT: 'Aku ora ngomong nèk angen-angenmu sing bingung, ora, nanging angen-angené
    wong sing liyané. Lah nanging ènèng wong bisa ngomong: “Kenèng apa kok angen-angené
    wong liya ngalang-alangi kamerdékaanku?'
  byr-byr: Nɨmɨ yune gɨmɨre sɨmunyai padaihɨrakyarɨna majɨvanɨge. Aawa. Aꞌmwe sahwai
    gɨthazai yɨ dazarerɨna dɨvanɨge. Sareꞌ darevɨnyɨ. Kɨraazɨtɨyareinyɨ yuya yɨnɨga
    wiꞌna nɨwɨneinyɨ kɨrɨꞌ aꞌmwe pware sɨmunyarɨ kayaaka nyɨgaimudɨkajɨ sagaaꞌ manɨnna!
    Sareꞌna nɨmɨre dɨragɨnyabwi yɨwɨjaꞌ pwara sɨmunyai maranyawɨbwarajaꞌ tewaanya
    berɨꞌna maarɨdeinyaka!
  ian-ian: '@see-verse:1CO.010.028'
  hun-hun: De nem a te lelkiismeretedre célzok, hanem az övére. Az én szabadságomat
    miért ítélje meg más lelkiismerete?
  mcf-NT: Ëmbi papa cain cuënaid nec, quequin utsin tantianushe queshun aid pambid
    penda. Matsesën nacnenaid con pa nec, quequin cuënaid tantiesa icquin ¿atotsieshumbimbi
    matsesën nacnenaid tantiaquin pambid dasanaid penquio iqueque? Chuinu. Tantia.
  kjs-kjs: 'Gore nena lo robaa-para wi kone madaa nolalo pare mo alina kone madaa
    talo. Gore nimimi gu-rupa leme kone salo: Ni eda raayo mada nalua-le ake paa-daa
    pa enaali radona lo robaa-para wi koneme ni pora mea waatea pae?'
  mni-mni: Achum aran khangnaba pukning haina eina hairiba asi nakhoigi natte adubu
    atoppasinggini. Maramdi atoppagi achum aran khangnaba pukningna eigi ningtambabu
    karigi wayengadouribano?
  yad-NT: 'Ri̱tatya jiijechipiya̱jada jiyadaju̱ darya. Ri̱tay ji̱ta sajachipiya̱jada
    jiyadaju̱ darya ni̱tiy tu̱chu ranchiy yiva: ne ye̱jmyirya. ¿Ta̱raju̱na̱ sa̱tu̱chuta
    ti̱ra radyetya̱da jmyicharanchiy, ta̱ju̱? jiryatimyu̱ ne sajachipiya̱ samirya
    Ju̱denu diya.'
  mxb-NT: 'Káꞌi̱n sa̱ꞌá ña̱ nákani ini dao ka̱ na̱, o̱ du̱ú sa̱ꞌá ña̱ nákani ini mií
    ndó. Tído ndá ndi kuu kaa ndo̱ xíꞌíín: “¿Ndiva̱ꞌa kánian chituu yuꞌu̱ ña̱ nónóí
    keei sa̱ꞌá ña̱ nákani kuáchi̱ ini dao ka̱ ña̱yuu?'
  pon-2006A: 'kaidehk pwehki kumwail, ahpw pwehki aramas me ndahng kumwailo, pwe kumwail
    dehr katoutouwihekihla nan kapehde. Mie me kak wia peidek wet: “A dahme saledek
    en nsenei pahn irehkihdi kapehd en aramas teikan?'
  maq-NT: '@see-verse:1CO.010.028'
  hto-hto: 'O ɨfocɨ úrillana lloñédɨcueza, afémɨe ɨfocɨ úrilla o zánoñeillena, daɨí
    daɨdɨcue. Mei nɨbaɨ dáamɨe jɨcánoite: “¿Nɨbái mei jɨáɨe come ɨfocɨ úrillado rairuícacue?'
  por-BRBSL: Consciência, digo eu, não a sua própria, mas a consciência do outro.
    Pois por que minha liberdade é julgada por outra consciência?
  ces-NKB: Nemluvím ovšem o [tvém] vlastním svědomí, ale [o svědomí] toho druhého.
    Vždyť proč má být moje svoboda souzena svědomím [někoho] jiného?
  cui-cui: 'Yabara paca tsipaebatsi po coyene xua ichʉn yabara nanta xeina barapo
    pewi pejʉntʉ coyenewatha. Jopa apara yabara paca tsipaebichi po coyene paxam xua
    payabara nanta xeiname barapo pewi painya jʉntʉ coyenewatha. Ichitha metha ichʉn
    neyainyabichipa, jei tsipae: “¿Eta pocotsiwa metha nantawenonan xua taexanaewa
    pocotsiwa ichʉn yabara nanta xeina barapo pewi?” jei tsipae.'
  boj-2014: Bole, niŋgi une yosai. Ariya tamo anjam merŋgwo qaji a are qalqas, niŋgi
    une yonub. E deqa niŋgi merŋgonum. Ariya Kristen was deqaji bei sosaiamqa e iŋgi
    uyqa are soqnim uyqai. Di e une yosai. Kiyaqa e tamo bei aqa areqalo dauryosiy
    iŋgi getentqai?
  eng-OEBUS: I do not say your scruples, but his. For why should the freedom that
    I claim be condemned by the scruples of another?
  eri-eri: Ji tere tage nyabulu wagu ganga boni lewei uwa. Ji fai ete no tere nyabuluya
    waha isi tigoga boni leni. Onou wa fai ete no beele onouha lewei uwa wonga, ji
    taate dada gauni waha ji edo nyonboni. Ji taate boni fai ete nomo ninau oojo boni
    dada no sesena waha onowoni?
  wiu-wiu: Ne wene keda taneya mekayano, noameamene wane ekene wamuku. Nepala okago
    mama motekene uku. Nikepa panagome eya wa-kiti oko. Einagopa Yesunomo wedoa wene
    toamene ago tokome eniya melepu namene piti motokome okano, nitane agono wene
    edoane litiane tomotoa-pe.
  swe-swe: Jag menar då inte ditt eget samvete utan den andres. Varför ska min frihet
    dömas av en annans samvete?
  cth-cth: Lung thoung ka ti navah nangmae lung ka deingainae na hoeh. Ayâ e lung
    doeh ka dei. Kaie hloutnae hah bangkongmaw ayânaw e thoehawi panuenae hoi akungkhei
    lah khuet ao han vaw.
  mti-mti: Ne dananwa oraiwa oya den veni. Apan da danawa oraiwa oya veni. Dimbae
    oya oma ane apan da danawa oraiwa meuma me ne ui onan waketanwa kep teg nekpe?
  pad-NT: '@see-verse:1CO.010.028'
  twi-twi: Ɛno nyɛ wo tiboa, na ɛyɛ onipa a ɔbɔɔ wo saa amanneɛ no tiboa. Obi bebisa
    se, “Adɛn nti na obi tiboa siw mʼahofadi ho kwan?
  hlt-hlt: Tedae anih bueng pawt tih hlang tloe kah mingcimnah te ka thui. Balae tih
    kai kah poenghalnah tah hlang tloe kah mingcimnah neh lai a tloek thil.
  tbz-SIM: Dɛ̀ í tú n yɛ̃ díì kó mɛyɛ̀mmɛ̀ yó ndi bekùnɛ̀, wèè mɛ ndi nɑ̀kɛ́ o kpɛ́í
    nkɛ. Kɛ̀ dɛ̀ yɛ̀mmɛ̀ òmɔù bo yĩ́ otɔù kpɛ́í mbɑ́ nte kɛ̀ n yóu n dɔ́ kɛ́dɔɔ̀ dɛ̀,
  san-GUJ: સત્યમેતત્, કિન્તુ મયા યઃ સંવેદો નિર્દ્દિશ્યતે સ તવ નહિ પરસ્યૈવ|
  ake-NT: kʉrɨ apana'tɨnin ewan, ɨyewan ta uya e'kwa pe iyesi pen. Ɨ'rɨ pe iyesi pɨ'
    ɨnʉ' enau pʉra e'to' eseru aimenka tʉron nɨ ewan uya?
  qvn-NT: 'Chaynuy nircayag: Waquincuna shongolanchru “Payga juchäcurayanmi” nipäcuptinmi,
    manam gamcuna chaynuy pinsiapäcuptiquichu. Nätan cananga fijum waquinniquiga cay
    nipäcunqui: “Waquincuna chaynuy pinsiapäcungan raygochu nogaga, chay micuycuna
    micuypitaga amachacushag” nipäcunquis.'
  tku-NT: 'Ū''tza iclīhuanin jā cahua''t ixpālacata tī māca''tzīnīyān. Chā''tin tzē
    nakelhasqui''nīni''n: “¿Tū iclītlahuani'' cuenta tū lacpuhuan ā''chā''tin ixpālacata
    tū tze ē tū jā tze a''cxni'' quit ictlahuacu''tun catūhuālh?'
  bjk-bjk: E kobo wöwörö ulamun abo dinödöm pe mum. Kaim. E wöwörö ulamun abo dinödöm
    pe idi xabise. Möxösa a dinödöm kere öng kabise i kebeöt tua kure e ulamun abo
    lalaa nang i eöt bara e rabo pet ma i kobo deek bara e rabo pet.
  msy-2020: Ia paza uarir amuasa, kɨ ia mɨgeir puvatɨ. Kɨ gumazir igharazir kamɨn
    mɨgei, a ua suam, ia pazav ami. Eghtɨ tav kamaghɨn azangsɨgham, tizim bagh kɨ
    gumazamizir igharazibar nɨghnɨzimɨn gɨn mangɨva, bizir kɨ damuamim, kɨ a damuan
    kogham?
  bpr-bpr: Ise ku gamu nawa i msamuk, bay i to tmulen gamu. Keng yé salekyu, “Ku fakay
    agu mimò balù détan, dét labet i ksamuk nawa i dademe dad to msang do?
