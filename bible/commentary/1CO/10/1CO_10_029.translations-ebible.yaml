verse: 1CO.010.029
translations:
  kpx-kpx: La degomoleau hilokage lovi ke iale keu toela holioholinu. Isito la degomoleau
    ke hilokaholilu. Katealemo lainaho lovi ke igelive. Mesoho la degomoleau di hoto
    kemo loui kosea, “Dilavau onobenobe bahata vale kemo noeabuna lovi bahata isi.
    Vadealemoike noeabuna ata degomole huhuihuhui kemo lovi i halevai.
  okv-H: Eto ungona indesova amo ungota jo ta osaga mane kesova te embo amita jo avo
    orekihie mane indesova
  tbo-tbo: Tam ega uta nugohelele tamogi tu wibenabenama i nugohelele. Ma nugote lawa
    gehouna e laubayadeu e pa, ‘Paulo, awai binei ma apo tu tapitapiya ubeihi lugagayo
    a wialoni?
  mal-C: നിങ്ങളുടെ മനസ്സാക്ഷിയല്ല, അയാളുടേതാണു ഞാൻ ഉദ്ദേശിക്കുന്നത്. മറ്റൊരാളിന്റെ
    മനസ്സാക്ഷിക്ക് അനുസരിച്ച് എന്റെ സ്വാതന്ത്ര്യം എന്തിന് ഹനിക്കപ്പെടണം?
  grc-SR: Συνείδησιν δὲ λέγω, οὐχὶ τὴν ἑαυτοῦ, ἀλλὰ τὴν τοῦ ἑτέρου· ἵνα τί γὰρ ἡ ἐλευθερία
    μου κρίνεται ὑπὸ ἄλλης συνειδήσεως;
  bgc-bgc: मै थारी अन्तरात्मा के बारें म्ह न्ही, पर उस बताण आळे माणस की अन्तरात्मा
    बारें म्ह कहूँ सूं। जै थम खाण की आजादी पै जोर देओ सों, अर दुसरे माणस नै लाग्गै
    सै के यो पाप सै, तो उसका के फायदा सै? कुछ भी तो कोनी।
  khz-khz: 'Au na ao enai akilagirana, ati goi aomu akilagiana, na goi pevega-ripamu
    talimana aona akilagiana. Peiramu ta ekilana: Rakagau gaurai au pakai, maguli
    namanai amagulina talimaku, talima taa na aonai au pene agiroriku.'
  deu-TKW: Ich meine nicht das eigene Gewissen, sondern das des andern. Denn warum
    soll ich Anlaß geben, daß meine Freiheit von einem fremden Gewissen gerichtet
    wird?
  zsr-NT: 'Rniaꞌ: “Cui cuequi baguíꞌi ládxiꞌdauꞌhuëꞌ bönniꞌ naꞌ gdixjöiꞌnëꞌ cni lbiꞌiliꞌ”,
    len clëg cui cuequi baguíꞌi ládxiꞌdauꞌliꞌ lbiꞌiczliꞌ. Nazx caꞌ nu gnabi nedaꞌ,
    gna: “¿Bizx quië ral‑laꞌ uzóaꞌ tslaꞌl le dë lu naꞌa gunaꞌ le rbequi baguíꞌi ládxiꞌdauꞌhuëꞌ
    bönniꞌ yubl?”'
  lin-lin: Awa, nazali koloba te na tina na motema na yo, kasi na tina na motema ya
    moto yango, pamba te mpo na nini motema ya moto mosusu elandela bonsomi na ngai ?
  hns-NT: 'Hamaar matlab na hai kie tor diel me sjaantie rahie, bakie okar diel me.
    Saait koi koi bolat hoi: „Hamaar hak hai sab tjiedj kare ke, aur kaahe ke ek doesar
    ke sotj-bietjaar hamme rok sake hai?'
  noa-E: Mag chirʉm chan pãar ar Ẽwandam iek gaai ubʉ durrum khʉʉn khĩirjuwia khaba,
    ar agtha Ẽwandam iek gaai ubʉ khaba khithëem khʉʉn khĩirjuwiata mag chirʉm. Pari
    ãbmua khãijã, “¿Jãga mag chikhamnau khĩirju simjöta awia pöd maadëu dichdëu khaphʉgpierr
    aju khaba nʉ?” aju.
  eng-EMTV: “Conscience,” I say, not your own, but that of the other. For why is my
    freedom judged by another man's conscience?
  mib-NT: 'Te súcuan cáhán rī sɨquɨ̄ jeē ɨnga i cájeni ni i jeē cuēchi cúu, te nasūu
    jéē súcuan cájeni ni maá ró. Te sanaa te cahān ɨɨn ró: ¿A tu íyó libre rī caji
    rī jeē cuní maá rí, vēsú cájeni ni ɨnga i jeē cuēchi cúu?'
  lif-NT2: के़निङ्‌वाॽरे़ मे़ये़ःक्‍खुन्‍छाङ् खे़न् के़बाःप्‍पा मनाःल्‍ले़ कुनिङ्‌वाॽरे़
    ये़ःक्‍खुबिला फाॽआङ् पाःत्तुङ्‌बारो॥ आल्‍ल खिनिॽ कुभारे़ अक्‍खे के़बाःत्तुम्‍बिला,
    “थेआङ् वेॽ मनाःल्‍ले़ कुघासिङ्‌ङिल्‍ले़ आजोःक्‌युम्‍भोःन् साक्‍तुबाबे?
  xnj-xnj: Nijova, “Ndava ya mtima weukuvalangisa gabwina na gahakau.” Lepi Ndava
    ya mtima weukuvalangisa gabwina na gahakau, ndava ya mtima weukuvalangisa gabwina
    na gahakau ga mwenuyo mwavajovili. “Yati mnikota ndava kyani uwaka wangu uhamuliwayi
    mtima weulangisa gabwina na gahakau?
  mmx-mmx: Do mina anan mo leveluxa, noxo lok kapmek lodoxoma atnimi, ketla ap mo
    mun laradi vetpes. Ketla tara ba lok keretna, “Kopmen nak mokso do lodoxoma at
    tara vetpes na lok pe ia xusu nia a noxo anan mo leveluxa.
  cbr-NT: —A piti ca asábi 'icë —quixun mitsun sináncëbëtanbi an mi cacë unin —usa
    ñu 'ën piti ca 'ucha 'icë —quixun sináncëbëtan camina pitima 'ain. Sapi camina
    'ë ñucáti 'ain, uisacasquin carana uni itsían, ënë nami piti ca 'ucha 'icë quixun
    sináncë cupí 'ën pitima 'ai quixun.
  tee-NT: 'Mas laich a''ut''it ni jantu t''alhoniyat''it ju uxijnan para jantu lhijun
    ni chunch alat''it ni talak''alhin calhiula apumatam. Para laich aquilasacmiyau
    chai aquilajunau: “Tajuch ni jantu lai ic''ui ju lhivai va ixlacata ak''antam
    ju jantu lai ui.'
  eng-LSV: and conscience, I say, not of yourself, but of the other, for why [is it]
    that my liberty is judged by another’s conscience?
  cak-NT: 'Y cuando nin-ij chiwe que man titaj, ri'' man roma ta ja rix man utz ta
    nuna'' ri iwánima y jixtzak chech ri Dios, man quiri'' ta. Xa roma ri ránima ri
    jun chic, chi quiri'' raja'' manak xtitzak pa ruc''aslen chech ri Dios. Pero xa
    jec''o chiwe rix ri niqui''ij-ka pa cánima: ¿Anchique roma man utz ta nintaj ri
    ti''j, xe roma raja'' reta''n chi sujun chiquiwech dioses ri man je ketzij ta?'
  pah-NT: 'Pe me ko pyry pe i''ui novĩa. Emo ga pe ndapyryvi i''ua. Nurã tape''ui
    a''ero. Pe''e po pe ji ve a''ero: “Marã naerũ? Jipiro''y ji jijikwakuva hugwi
    i''gwovo pa mbatera. Maraname ji nda''ui naerũ g̃a eteherame jupe ahe ndo''ui
    javo?” pe''e po pe ji ve.'
  sja-NT: 'Mɨa mãga jara-e bɨ pɨ k''ĩsia p''ua bai jĩak''aapa; jĩp''a chi apemamaa
    k''ĩsiapiamaapa parãpa k''achia oodai mãgɨ́ nechiara k''oruta pɨrã. Mamĩda pɨa
    iidii: “¿K''ãare-it''ee mɨa ooipia bɨma awaraarãpa oopi k''inia p''anɨk''a, ãchi
    k''ĩsia p''ua p''anadairã?'
  xed-xed: 'Ndana kaghuni a mnə yu wu, ndana tsa sana mndu ya. Iʼi ná, laviŋlava yu
    ta za inda skwiha. «Kabgawu tama ŋa mnay kazlay: Ma zə ka, yaha ka famtá sana
    mndu ma ndanu kəʼa?»'
  mks-NT: Cáha̱n i̱ ña̱ yóho jáchi̱ cúni̱ ña̱ ná caja va̱ha ndó sa̱há inga na. Co̱
    cáha̱n i̱ ña̱ sa̱ha̱ mé ndó. Mé a̱ nda̱a̱ ndúu java ndó ta cáhán ndo̱ ña̱ co̱
    ndítahan ndi̱hi ini ndó sa̱há ña̱ cáhvi ini inga na jáchi̱ cáhán ndo̱ ña̱ núná
    nu̱ ndó caja ndó ña̱ cúni̱ ndo̱.
  gfk-S: Iou paile ianga uta ira numu lilik. Pata. Iou ianga utano lilik gar ta no
    mes. Io kaie, ura biha no lilik ta tike mes na kure iou ta ira linge i tale be
    ni gil ma ing paile tahut be ni gil?
  bmu-bmu: Nangi urugan tölöhobapuköra qahö jizalmö, alagahö uruŋan bölibapuköra mi
    jizal. Nöŋön nani imbi-imbi yuai akiga alanaŋgö uruŋan böliiga kewöt niŋgiba Anutunöŋ
    keuni jim teköba likepŋi meleŋ niŋgibapuk. Öne mewö mendeŋ aŋguinga jabö ahuiga
    qahö dop kölja.
  dgz-dgz: E imuya wa koeamepi tawa uon go orup ame imua wa koeamepi tawa menan. Go
    orup da anega wapiwa, “Ne imuna dim da uon, menan ne taba ame nain. Dimen orup
    da ugup anuini menan watananeget anuingi?
  eng-GNV: 'And the conscience, I say, not thine, but of that other: for why should
    my libertie be condemned of another mans conscience?'
  zaa-NT: 'Nia'' le: Bittu go li ą, alàa qui''ni lu'' nna rulaba latsi'' lu'' qui''ni
    ną́ tul·la'' para go lu'' ą, sino para qui''ni làa ccá lu'' ttu estorbo para la''
    rulábalatsi'' tsè'' quì''į. Xiaba nuỹa ttu le nna ína le: Biánícca cúa lu'' libertad
    quia'' para gúá'' luetsi la''gùą'' nì''i, biánícca caduel·la'' gunia'' conforme
    lani la'' rulábalatsi'' qui'' attu enne'' nì''i de rue'' bá'' gracia Tata Dios
    ántesca go ya'' ą, biánícca rititse''él·la'' cą inte'' porqui''ni ro ya'' ą nì''i.'
  eng-WEBSTER: 'Conscience, I say, not thy own, but of the other: for why is my liberty
    judged by another man''s conscience?'
  guh-guh: 'Itsa patsitaxaejitsipame, bajaraponë ata naxaejitsipa. Nexata bajaraponë
    jamatabëjumai tsipae: “Pibisiacuene baja cajena exanajë Dioso pitabarata mapavije
    tanaxaexae,” jamatabëjai tsipae. Bajarapacuenia patacatsipaebijava, itsanë Dioso
    pejumecovënëtsinë itsa jumetaena, jamatabëcuenenavëxaniabiaya meta jumaitsi tsane
    mapacueniaje: “Jumapecataeya pexanaenëanëjavabelia perajutsiviyajuvënëjava taxaeyabiabinexa,
    Dioso netocopata. Nexata baja xaeyabiabajë. Itsiata icatsia aeconoxae nitaveta
    itsanë Dioso pejumecovënëtsinë itsa tsitaxaniji bajarapayajuvënëvi, bepibisiacuene
    petaeyaniva. ¿De meta xuajitsia xanë epatua copatsipajë bajarapayajuvënëvi taxaeyabiabijavami?'
  bon-bon: Yoo, cane weeme asicnenta name pi lica jiicenine ai mene, ingle pui cibu
    ärngäja te äblicäco weeme asicnenta ne sabe wawena, yepä pui nuuja me asicnenta
    name pi cane jiicenine. Siige weeme yepä te pama jiicenige egä, “Nuuja biname
    me asicnenta te ngeno me niibenige cane gwidape wawename, lui cäme tääpume papa
    gemi.
  nhw-BL: 'Huelis amo anquicocosquíaj amoyolo sintla anquicuasquíaj, pero niquijtohua
    anquiyolcocosquíaj ne tlacatl pampa moilhuis ipan iyolo para amo cuali catli anquichihuaj
    quema anquicuaj. Huelis sequin amojuanti anmoilhuíaj: “¿Para tlen seyoc masehuali
    quiijtos amo nijchihua catli cuali huan moyolcocos quema nijchihua se tlenijqui
    catli nijpiya caquihuili nijchihuas?'
  swh-ONEN: Nina maana dhamiri ya huyo aliyekuambia, wala si kwa ajili ya dhamiri
    yako. Lakini kwa nini uhuru wangu uhukumiwe na dhamiri ya mtu mwingine?
  wbi-wbi: Najune na kwekuuti nijova inyivonelo siinu, looli inyivonelo isa juunge
    juula. Ulwakuuva lwakiiki uvwavuuke vwango vuhighwaghe ni nyivonelo sa muunhu
    juunge?
  bba-bba: '@see-verse:1CO.010.028'
  eng-KJVCPB: 'conscience, I say, not thine own, but of the other’s: for why is my
    liberty judged of another man’s conscience?'
  kgk-NT: '@see-verse:1CO.010.028'
  waj-waj: 'Ngia nnaaraivo inna aikioo vaikioonno itaa kua tii vaidiivaaroo tida sa
    nnaatee. Mo gioonna kiaapu voovoono tinoo: Yo, inna aikioo na nnaanavee. Aaniira
    vaidi voovoono na yaata utuee nnaanaree kiauvaara ni ooqoo tiinnee?'
  cpy-cpy: 'Nokantakimi “kantacha rowaaripero-shiretante,” tee roo nokanta-kote rowaaripero-shiretemi
    eeroka, riitaki nokanta-kotzi kamanta-kimiri, kantacha rowaaripero-shireteri rirori.
    Aamaa aritaki pojampita-nakina, pikantena: “¿Iitakama notzitan-tawaetyaariri apatzirowa
    ikenkishiryaa-kotana itsipa atziri?'
  mpx-mpx: Komiu nige ku nunuwatu oola, yaa kaiwena alomiu wana nuwatu i ola, inoke
    aanan o bahi nuku aan. Yaa ebo nige gamagal etega ni babaa ola o, he bahi ta nuwanuwatu,
    aanan ta an ya. Bahi ta golugoluwa avalau wali nuwanuwatu elana ge hi nelnel aanan
    kaiwena.
  wbp-wbp: Nyuntulurluju kajikanpa marda rarralyparlu kutu ngarni kuyuju, jinta-kariji
    yali Kirijini kangku yiki-nyina kajikanpa marda yali kuyu ngarni-kijaku. Ngalya-karirli
    nyurrurlarlu Kirijini-paturlu kajikankujulu marda wiljiwilji-mani yali kuyu-wanawana,
    kuja marda kajikankujulu wangkami, “Nyiyarningkijarraju ngurrju-nganpa nganimipakuju!
    Ngulaju kajikarnalu kutu ngarni kuyuju. Nyiyakulku-yijalalpalu-nganpa Kirijini-kariyi-nyanurlu
    warla-pajikarla kuyu-kujaku ngarninja-kujakuju?
  luo-luo: Tim kamano mar konyo chuny ngʼatno, to ok nikech konyruokni. Ere gima omiyo
    paro manie chuny ngʼat machielo ema mona timo gima aneno ni an gi thuolo mar timo?
  nhe-NT: 'Huelis imojuanti ax inmechijtlacos intla inquicuasquíaj, pero niquijtohua
    inquiyolcocose ne tlacatl pampa moilhuis ipan iyolo para ax cuali tlen inquichihuaj
    quema inquicuaj. Huelis sequin imojuanti inmoilhuíaj: “¿Para tlen seyoc tlacatl
    quiijtos ax nijchihua tlen cuali huan moyolcocos quema nijchihua se tlaquiya tlen
    nijpiya mano ma nijchihua?'
  aii-aii: ܠܵܐ ܐܸܢܝܲܬ ܕܝܼܘܼܟ݂، ܐܝܼܢܵܐ ܕܗ̇ܘ ܐܢܵܫܵܐ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܩܵܡܘܿܕܝܼ ܚܹܐܪܘܼܬ‌ܝܼ
    ܦܵܝܫܵܐ ܕܝܼܢܬܵ‌ܐ ܒܐܸܢܝܲܬ ܕܚܲܕ ܐܢܵܫܵܐ ܐܚܹܪܢܵܐ؟
  esk-NT: ilipnun nalaunŋanasrugigaluaqtitlugu. Tarra suvaata niġił̣hiñaułiġa qanusripayaamik
    aŋalanniaqpauŋ atlam iñuum nalupqisruutmigun?
  msb-msb: An gusto ko sabihon an isip niya dili an sa iyo. Basi may maghunga, “Nano
    kay ipapasakop san kabaratyagon san iba an akon pagkalibre?
  cpa-NT: A¹jáng¹ hi² juøh¹³jni hi² li¹chianh² hniah¹² ju²hí³ dsøa¹² guiogh¹³ hniah¹².
    Dsa² siáh² báh³ tsa¹hno¹ hi² cán²dsa ju²hí³ dsøa¹². Chian² báh³ ca²dsiog³dsa,
    ju³lah dsa² ŋi¹² hi² lé² gǿh¹dsa ca¹lah¹jǿ¹ má¹ lǿa¹² ju³ ha² juu¹² ca¹já¹. Siíh²
