  ory-ory: ତୁମ୍ଭ ନିଜ ବିବେକ ସକାଶେ ବୋଲି ମୁଁ କହୁ ନାହିଁ, ମାତ୍ର ତାହାର ବିବେକ ସକାଶେ। ମୋହର
