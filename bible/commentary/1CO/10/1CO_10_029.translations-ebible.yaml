    cjoa⁴fa³ˀai³tsjen³-le⁴ xi³ cja⁴ˀai¹.
  gup-gup: Ngudda minj ngurriyemengalme bu ngurringun kuninjkunu kunkanj. God ngokko
    ngunyerrkkeng ngudberre ba bu ngurringun dja minj mak ngurriyemengalme. Dja nawu
    nabuyika bininj wanjh nakka kunubewu kayemengalme bu kangun. Dja yuwn bu mak ngurridjalyime,
    “Aba, ngaye kamak ngadjalngun kore ngadjare, dja minj ngayemengalme. Dja njalekenh
    ngaye ngaburrbun nabuyika bininj bu kayemengalmekenh?”
  bss-NT: Nɛ́dē, saké ngáne nɛ̂ dɛ́bɛnlé boŋ nlém ńkɔgléd wɛ á abum boŋ bwâmbwam
    ngáne nɛ̂ dɛ́bɛnlé boŋ aníníí mod átagé áte á nlém-tê. Cheé ékə̌ŋ
    boŋ nlém ḿmé ńkɔglad mod ampée á abum ḿbɛl boŋ meébɛnlad kunze echě ebǎgnédé
    mɛ?
  met-met: Ne ngaharua mana ang ba hatumingaima te. Tegu. Ngaharua mana lipua ba hatuminganoa.
    Namua na baruta nganai mana lipu tela hatuminganoa suxuya kubolugua, bili nga
    bila ba?
  kpj-NT: Araykywydyna òraru‑ki aõkõ jiarỹ rarybere, tahe iwitxira òrariki. Ijõ hãbu
    witxira rayky‑di aõkõ aritõhõtinymyhỹke. Kia òsana inyõ rarybekre.
  zao-NT: 'Xgab zhaʼa ngetethʼn lo goo, nagte xgab goo. Per tak gab men: “¿Chebee
    tedib zha loozʼn, si librʼn par tsowʼn reta kwaa?'
  byx-byx: Dai quasiq ai ngu tuqun a ngen ip kula ngen dres lungera, i raquarli ngen,
    ngen dru a ngen a qevep ai ama vu. Dap ngu tuqun ai ip, ‘Kurli’, i raquarli qatti
    iak dai diip ka tu aa qevep ai ngene tekmet ne ama vu. Dav ariq aip kuasiq a qek
    ka taqen taqurla, dai mager ip ngia tes a qerang nanaa qut gua narliip. I qatti
    quasik mager ip ngua tit kur iaq aa tuaqevep se liirang aa i gua reving iirang
    be quasik mager ip ngu tekmet ne iirang.
  ctu-CTI: 'Chʌncol cʌle'' cha''an mi quejel ti t''an i pusic''al jini tsa'' bʌ i
    subeyet. Mach a pusic''alic como ma''an chʌ bʌ mi'' cha''len. C''o''ojl an majchqui
    mi quejel i c''ajtibeñet: ¿Chucoch mi q''uejlel ti mulil jini mu'' bʌ c mel ti
    pejtyel c pusic''al cha''an jach ti'' t''an i pusic''al yambʌ?'
  zos-NT: Ji'ndyet mijtzi maṉba ṉgui'pstame que ji'n vyøj va'cø ndø vi'ṉgø; jej
    mi ñchajmayupø'is, je'is maṉba qui'psi que ji'n vyøjø ndø vi'ṉgø. Pero viyuṉete
    jic ji'n mus nømø que øtz nø ndzøjcupø que cojate nada más porque ñe'c cyomo'pya
    que cojate.
  gvs-gvs: Ego geya kada komi imi nanayuwo pasina geya, go sem tauyana ina nanayuwo
    pasina. Go nakona tomota tayamo bei inuwonúwana kana, ‘Yau magu tagona awoinu
    liliudi akanidi, tauna kaga unana tomota idi nanayuwo pasina go, yau guna guinuwa
    sitakino igoyo?
  kbm-kbm: Ayeu ganei yaun etok gipil yem ite, bemem gisov amol ebe ginei yaun avo
    etok ok ane ge beti ayeu ganei yaun etok gipil ei. Bingano. Ayeu gitangi ebe ve
    nan gen dang dang-etok ok, be amol ti ta nitung yaun dangetok nipil ayeu ve ret
    ane?
  rmc-rmc: 'Me na vakerav pal tumaro svedomje, ale pal o svedomje avre dženeskro.
    Vareko šaj phučel: „Soske te avel miri sloboda sudzimen prekal o aver dženeskro
    svedomje?'
  apr-apr: Moolmool, ong lom yo iwetewete pong ye dada dook mata bet kutoo i, in iwete
    kumata bet kon asara medana tina nga, ngan ong in kuyei sennene, ngan tiap. Bong
    au i awete pong ye tool san in la bet lon tarong nen i. Le nga gelei, bet tool
    san in ilelau ye so yo au i lok galanga ye bet in dook mata pau bet ayeii in nga?
  tiy-tiy: '@see-verse:1CO.010.028'
  nlg-nlg: Sakai vamua na ghaniana na vanga keri te uto tana ghanaghanamu ke, ko bei
    ghania na pukuna ilokana na ghanaghanana ahei te bosa vanigho, na ghaniana na
    vanga keri te mua maemane vanigho. Hauva ko huahuatia, “?Na hava na pukuna ge
    na ghanaghanana siki sakai te hoveu, ge ku bei gonighi na hava tara uto tana ghanaghanagu?
  dgr-DOGNT: Dǫ eyıì-le wınì gha aehsı̨, naxınì gha aehsı̨-le. T'asìı segha ekǫ-le
    k'ę̀ę̀ nıìle dehwhǫ t'à dǫ eyıì-le gıgha ehkw'ı nıìle sìı ayìıha sesınìyagehtı
    welì?
  pes-OPV: اما ضمیرمی گویم نه از خودت بلکه ضمیر آن دیگر؛ زیراچرا ضمیر دیگری بر آزادی
    من حکم کند؟
  ron-1924: Ворбеск аич ну де куӂетул востру, чи де куӂетул алтуя. Кэч де че сэ фие
    жудекатэ слобозения мя де куӂетул алтуя?
  tpz-tpz: Eöꞌ to hikta sosoe noꞌ pan, eöm koman to tomeꞌ nok a hat, eöꞌ to sosoe
    suk noꞌ a meh teꞌ se haraꞌ non pan, eöm to nok a hat. Suk ataeah, kën hi, eöm
    se kiiki o iu peöꞌ, eöm se ëën em pa tah nöm to iu nem. Vahvanih, ke eöm vavatet
    nem o iu pa meh teꞌ ko vapenpen nem pa nok a tah?
  agd-agd: Tiretí ankan ma nanteya maifin ída uman ban mifo mai ma siamin nain kéká
    ano ma ódaren ará uman daantan nain nan mi siamiyá uno. Mai anarái séi ma ída
    variyaruna avúavá ma ena ano varano sintí mai ídá kanaí é barante rafuno.
  rkb-NT: Atahi Sesus humo tsikaeni zuba ispirikpo ahapokzitsikitsa. Ikiahatsa tsipahadisahakanaha
    zeka ahaokze ka wasani tsimykaranaha harape pokso hi batu ziboronaha iwaze tsakurẽta
    mozik. Batu asikpyby my. Wasani my iwa ihumo ahapokzitsiukrẽtsa tsimaha.
  san-THA: 'สตฺยเมตตฺ, กินฺตุ มยา ย: สํเวโท นิรฺทฺทิศฺยเต ส ตว นหิ ปรไสฺยวฯ'
  iws-iws: Kara siir kwoɨn ɨiir boɨni, kɨmiir ɨiir boɨn tani tɨ dimɨnɨm siya nikɨ
    boɨnmauuɨm sɨmiir kɨpi nae. Mɨ kɨma hɨnɨɨna naɨngwowi, krɨma tɨ nae ɨmiir nae
    karamae dimusi nwowi mɨ tari yɨ mɨnsika, ɨkɨ iikam nhɨrɨm yɨm Krais siir yai ɨmiir
    bɨ sɨbgu wakaeyokna apikɨm, aniya?
  pol-SZ: Mówię oczywiście o jego sumieniu, nie waszym. Dlaczego bowiem czyjeś sumienie
    miałoby ograniczać moją wolność?
  ztq-NT: 'Lëdy kik to gon jkan, sink kik xaa nii në ngo lo dow. Per neñdy no xaa
    nii kñë: “¿Penak nii chilody kuuñtsyeyaa nii no kikaa deelñee xaa kik xaa nii
    xkan?'
  zai-NT: 'Qué zuchenda ni lii, peru laga pa uchenda ni laabe ya''. Zándaca chu''
    tu na'': “Ñee purti uchenda ni stobi usaana de gune ni, neca qué uchenda ni naa
    la?'
  upv-upv: '@see-verse:1CO.010.028'
  wap-NT: Pugaru panaadon pukian punyukunuu ii, aonaa shaꞌapaꞌo mani wuruꞌu unika-kao,
    mazan wuruꞌu baꞌoran pidanaz, panaadon ukian panyukunuu ii, aonaa kaimanaꞌo mani
    wuruꞌu naꞌapaꞌo nika-kao. Ukauꞌan pidan mishidaꞌo pishaan nii, “Naꞌapam aizii,
    naꞌiki kandii nii mooko aonaa õtaapada-kao õshaꞌapatinan õnyukunuu kian kawanaꞌati,
    baꞌoran pidan kian idi panyukunuu ii aonaa kaimanaꞌo mani wuruꞌu?”
  mva-mva: Bokaibe, nge ngai ilo sikita kana ka bokai upile. Tago kam kana ka bokai
    upile. Ata kam teke-teke masa neming-la bokai kamapile, “Nge bakara ka tamoata
    takaia ilo sikita ngau rerengagu ngarangaki tago diuia?
  dwr-NT: Taani giyaawe ne wozanaa qofaa diraassa gidenna; shin yokko bitaniyaa wozanaa
    qofaa diraassa. Taani ta hananaw danddayiyaa ta hanotaa hara asaa wozanay ayaw
    pirddii?
  kfw-kfw: Nang namalungnga kachok kamang ni-ngaidon jarra emak takkha ama malung
    sik-ah eii. Halle angjarra miring inkhat in amalungnga kachok kamang eii tia i-ngaidon
    khan kei thokacha kha angsiya kathamakme?
  bfz-bfz: मेरा मतलब, तुसा रे आपणे विवेको ते निए पर दूजे मांणूए रे विवेको ते ए। मेरी
    आजादी कऊँ केसी दूजे मांणूए री बजअ ते परखी जाओ।
  cuk-09: 'An sogedi, be-ulubgi-binsaed-ular an sogsulid. Suli, dule-baid-ulubgi-binsaed-ular
    an soged. Dule-wargwen sunna sogdagoed: “¿Ibiga an wargwen yeer-itodiid dule-baid
    angi akar-binsaed-ular angi ichakwa sunmakledagoe?'
  ben-OBCV: আমি বলতে চাই, এই বিবেক তোমাদের নয়, কিন্তু সেই ব্যক্তির। কারণ আমার স্বাধীনতা
    কেন অপরের বিবেকের দ্বারা বিচারিত হবে?
  mil-NT: 'Te yúhú càháⁿ‑í cuèndá nàcuáa sàni iní méé ñǎyiu ducaⁿ càháⁿ‑áⁿ te ñá dɨ́ú
    sǎ nàcuáa sàni iní méé‑ndó quìde‑ndo. Te dava‑ndo càchí‑ndó: “Cuu‑ni cada‑o nchàa
