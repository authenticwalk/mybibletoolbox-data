    dúcáⁿ càda‑o”, duha càchí‑ndó.'
  myu-myu: '@see-verse:1CO.010.028'
  fue-fue: Mi batantaa ɗo miilooji ɓerɗe mon, amma ɗi oya. E gooŋa, gam ume miilooji
    ɓerne goɗɗo hiitotoo dimaaku am?
  amk-amk: Imadu tonanafo, wiro we wauno enemurorong ketui wea ne kaha, mae we mano
    deikaririai we wau wai enerorong ketui foi terai. Weo we tata mani tatani ete
    bereri e, wiro wefiea kaha. Mae, tarahio inontarai manei medu deyo, “Na Kristusi
    ikasau we inari fibeng funomai. Tonana mani we fianie inontarai siai enerorong
    ketui foi wedaya wiro inari fi beng fo funomai kariri iroasoane kahai nina?”
  fai-fai: Kale nam bakabi mit be kalam sung bakabi bá, kata naka yak kinim mak ami
    aket fukanin umi sung uta bakabi kala.
  ura-NT: Tabaaurute, “Chanuna nainichaaun joaereein lenonichaaunne saijieein caohatere
    nejelau cacha, itolere bana ‘Nariha Cana Coaunera’ naanu lenonichaaunne naineeinne
    saijieein, chasiinna canu que ereeurure,” naaurureein.
  mcd-NT: '@see-verse:1CO.010.028'
  urt-urt: Ŋam yukur ŋoiheryembe nin, ŋam ŋoiheryembe lenge mitiŋ syeꞌ. Ŋaiye miyeꞌ
    ende yukur ka ininge wusyep ende me ŋai pe, ni tatame na ono ŋai ŋaiye ni sande.
    Yukur na gunde ŋoihmbwaip miyeꞌ ende me ŋaimune ŋaiye kin hiꞌgarnge ŋaiye ka ono.
  kiz-kiz: Ni nene nimanishahee zamila sya yhomo, bali zamili ya yhola yhongi. Maana
    kwandabha yakiki uhuru wanene uhukumiwai ni munu yhongi?
  tzo-TZE: 'Pero mu yu''unuc chcal ti mu xu'' chati''ique. Xu'' chati''ic yu''un ach''unojic
    ti mu chopoluque. Ti jech chacalboxuque, ja'' no''ox sventa c''u cha''al mu xlo''ilaj
    yo''nton avu''unic li boch''o xch''unoj to ti mu xu'' tsti''e. Pero me oy boch''o
    jech chasjac''boxuque: “¿C''u yu''un chalic ti mu xu'' ta jti''tic ti''bole? Yu''un
    mu jventauc li boch''otic xch''unoj ti mu xu'' tsti'' ti''bole.'
  lex-lex: 'Meman nek la miy edon mpiarora hade nhala mere mliernohora e lir wamueheni
    mak kakota hade de nhala. Mere yanpa riy id tiy miy niwra natian a''u niwra: “Hya''a
    nrei pia a ralma-rio''ru de riy rpolliohora?!'
  dov-dov: Amwi mabbuku achindi alamalembe achi Giliki alayungizya aya, nkambo nyika
    azyonse zintu zilimumo nzya Mwami. Pele mabbuku ayinda achindi amalembe achi Giliki
    tajisi ezi pe. Bingi basichikolo babona kuyungizya mbuli kwindulula munchali.
    Kulilya kwawumwi muntu, ndikwamba, alimwi chitali chako. Ino nkambonzi kulyendelela
    kwangu nikubetekwa akulilya kwawumwi?
  rgu-rgu: Au dale ka leo iaꞌ, afi matalolole, tuka lahenda ria duduꞌa-aafin, bole
    mua do, taꞌa. Bosoꞌ afi noi malole a soaneuꞌ o ao-ina heheli ma.) Tehuu au bole
    tao tuka au hihii ka. Kalu lehenda fekeꞌ afi nae ana tao hihii-nanauꞌ esa ta malole
    a, ubeaꞌ taon de au boe ta bisa tao tuka au hihii ka, sekona te, hata tadaluꞌ
    ria soa noi neuꞌ lahenda ria?
  toc-NT: Xli̠­ca̠na pi̠ hui­xinín ni̠ aka­tiyuj nali̠­la­yá̠tit para nahua­yá̠tit
    tamá li̠hua porque tancs catzi̠­yá̠tit pi̠ ni̠ tala̠­ka­lhí̠n, pero huata luu
    cuentaj mili̠t­la­huatcán xla­cata ni̠ naca̠­li̠­lac­tla­hua­ya̠­hua­yá̠tit xa̠maka­pi­tzí̠n
    hua̠nti̠ ni̠chuná taca­tzi̠y caj xpa̠­la­cata hua̠ntu̠ tla­hua­yá̠tit.
  som-som: Waxaan leeyahay, niyada kan kale, ee ma aha taada. Waayo, xoriyaddayda
    maxaa loogu xukumaa mid kale niyadiis?
  mam-C: 'tu''ntzintla mi kub'' kyb''inchi''n a nya wen tu''n tb''inchinte jun nimil
    toj twutzjo nya nimil, i''chaqxla nti'' tky''i twutz Dios. Me qa ikyjo, aku b''ant
    tu''n ttzaj tqanin we''y kyjalu''n: ¿Me tiqu''n nyolb''i''n wi''ja ti''j jun ti'',
    a nti'' tky''i twutz Dios, exla qa at tky''i twutz jun a''la?'
  ndj-ndj: Ngudeta, “Kwanongwa ya natilu,” Natilu shenu ha, wala natilu ya yula yavawombilili.
    “Finofu, pambeli,” mundu wingi kadasha, “wuli upekesu wangu uhighiwi natilu ya
    mundu wingi?
  mbj-NT: 'Ta see h''yyb hyb n''aa ti ỹ bedoo, a h''yyb hyb n''aa nado. Bë an''oo
    manä bë h''yyb bë taky n''aa tapa, ỹ hanäng. Hahỹỹ da apäh bë kyyh hã ỹỹ: “H''ëëd
    hyb n''aa ỹ an''oo bä ta see h''yyb ỹ taky n''aa tapaa ỹ natayy do hyb n''aa,
    ỹ awëh do hyb n''aa?'
  lat-VUC: conscientiam autem dico non tuam, sed alterius. Ut quid enim libertas mea
    judicatur ab aliena conscientia?
  ngp-ngp: iyo hiyo kwajili yo moyo wako, mna ni kwajili yo moyo wa uyo awagambileni.
    “Vedi, elo,” nomniuze, nii vilekelwa wangu wegame mwe mahituhitu cha mnt'hu mtuhu?
  enq-2: Nyakamanya moname koelyaminona lenge dokonya lao nambame nalelyo. Nyakama
    langita endakali doko lao lelyo. Namba mendeme pyalya minala naelyamopa katenge
    doko, endakali mendenya moname masingili pyoo namba yapena lao kaeyapengepe?
  eng-ASVBT: conscience, I say, not thine own, but the other’s; for why is my liberty
    judged by another conscience?
  mna-mna: 'Ŋonoono, niom sombe kakan buzur tana, na kakam ŋoobo mbulu som. Mi kakam
    ŋgar pa waeyom tana. Kokena ni isombe niom kakam ŋoobo. Mi nio aŋute: Tomtom pakan
    ko timaŋga ma tiso: “Niam ti amrao amyok pa tomtom toro sa be imboro yam na som.
    Ko tomtom toro sa irao be iso yam pa mbulu ambaiŋana mi mbulu sananŋana? Som kat!'
  myw-myw: Nanon soum bikaleiwag, nanoum ya̱koum nag. Awoum ge soum bigeg nanon. Adok
    kulana, “Ampalawen sivinag bweina ba̱noy. Aveiyag sivinag bweina ba̱kam. Aveiyag
    wawun nanon soug bikaleiwag? O magat bikalin nuwag kan towen ba̱kam, aveiyag wawun
    bivtokeigs livan, gamag mwasanin?” Awoum bukulivan ma̱wan.
  sby-sby: Nteko kwambeti njamwe mwelela kupenga mumoyo sobwe, nsombi uyo lakwambili.
    Naumbi ngawipusheti, “Nipacebo cini kusunguluka kwakame ngakufwekelelwa nemuntu
    lapengenga mwine mu moyo?
  sll-sll: Diga ha i ni nomani su su sinana dire ta dikiba, di tibi ol ni tongwo yal
    i wabo si tenanga nomani su su sinangwo pire nekio diiwa. Diiba, yal ta, “Talongwo
    yal i nomani su su sinangwo pire nekinamne? Yal i na nomani kene ol na tomo?
  yaq-NT: 'Inika''a ne teuwaa, ju''u lutu''uriat kee tu''isi ju''uneamta, jachin au
    a'' eetuane''u betana, intok ka jume'' jaibu tu''isi a'' ju''uneiyaame betana.
    Taa senu a inen jiunee: “Jaisaaka inepo, in joa''u betana, tu''isi in ane''epo
    ju''uneaka juni''i, intoko ta''abwik, junuen au a'' eetua'' betchi''bo, junae
    inepo ka amma''ali aulatune.'
  uro-uro: Qaku nguat tamän i mamär iva ngiat tu gi snäng i sa vadi mai ngia mualat
    na ama lat kärangätni i qaku ama räkt ngät. Inguna ngu lu mäniekt bä va gu snängaqa
    qat tet parhäm arhani arhä snängaqa bä rhoqoräkt dä va qaku ngu namualat nä ianiäkt
    kärqäni i sa nguat dräm i isiska vät a ngo iva ngua rhualat nä ini? Sokt di nak
    nguat tamän i mamär iva ngiat tu gi snäng sävät iaqäkt akni ama ruqa.
  ita-1885: Or io dico coscienza, non la tua propria, ma quella d'altrui; perciocchè,
    perchè sarebbe la mia libertà giudicata dalla coscienza altrui?
  muy-muy: Nə̀ɗəm nahkay ti, nə̀ɗəmki ti ka majalay ahàr ga maslaŋa ya ti awayay azum
    ni do ; nə̀ɗəmki ti ka majalay ahàr ga maslaŋa ya ti àhi ma gani ni. Tamal àhua
    ma gana mək nə̀ɗəm nəgur ahàr goro, nəzum zlam ni kekileŋa nahəma, maslaŋa gani
    nani ya àhu ma ni ara aɗəm nu nàgudara zlam a. Ay tamal àɗəmkua nahkay ti àɓəlay
    do.
  kqc-kqc: Nai ago di ini adina bi yi uka di mokena de, idu mina amiye di. “Adina
    beika resi nai erufuna vegu bi amiye yokoi di uka di mokena gabireri raga redo?
  tav-tav: 'Mʉja catʉgooñaquẽtie to cãnibato quena apeĩ maca, “Ʉga rotiquetajere ʉgama,”
    mʉja ĩ tʉgooñaboʉmi tiere mʉja caʉgaata. To bairi cʉ jʉgori ĩrã ʉgaquẽja. Apeĩ
    ocõo bairo ĩboʉmi: “Nope ĩi apeĩ cʉ catʉgooñarije jʉgori yʉ cátigarijere yʉ wajoabojaquẽcʉ.”'
  eng-ULB: the conscience of the other man, I mean, and not yours. For why should
    my freedom be judged by another's conscience?
  spa-VBL: Razones de su conciencia, no tuya. Pues, ¿por qué mi libertad debería estar
    determinada por la conciencia de otra persona?
  fra-_FOB: Or, je dis la conscience, non point la tienne, mais celle de l'autre;
    car pourquoi ma liberté serait-elle condamnée par la conscience d'un autre?
  hau-ULB: Ba ina nufin lamirin ka ba, amma lamirin wanda ya fada maka. Don me za
    a hukunta 'yanci na domin lamirin wani?
  mal-mal: മനസ്സാക്ഷി എന്നു ഞാൻ പറയുന്നത് നിങ്ങളുടേതല്ല, അത് മറ്റവന്റേതത്രേ. എന്തെന്നാൽ,
    എന്റെ സ്വാതന്ത്ര്യം മറ്റൊരുവന്റെ മനസ്സാക്ഷിയാൽ വിധിക്കപ്പെടുന്നത് എന്തിന്?
  urd-GVR: Matlab hai apne zamīr kī ḳhātir nahīṅ balki dūsre ke zamīr kī ḳhātir. Kyoṅki
    yih kis tarah ho saktā hai ki kisī dūsre kā zamīr merī āzādī ke bāre meṅ faislā
    kare?
  far-far: Ana manatae wane 'oe nia lea ga 'ana, boroi ma manatana ta wane 'e'ete
    ne kamulu nao si falia. Aia, ta wane ledi 'uri aku, “Dia nao ta fanga si abu fuaku,
    'uta ne nao nau si bobola fua 'anilana sulia manatana ta wane 'e'ete?
  suz-BL: थमा सुइक्‍बपुकीमी चढ़ेशो मजाइनीम मब्‍वाइनीम, दे तुइक्‍नीम। मिनु इन कली जशो
    ब्‍वशो तशा, मेको आन थुं क्‍याल्‍नीम। आं जचा ब्‍वचा आ पर्बम आं अधिकार बाक्‍ब। मारदे
    अरुम शेंचा माल्‍नीमी?
  car-NT: ‘Aseke aturu'po 'wa ajamiromo'kary pona’ yka'pa wa, mo'ko aja'sakary turu'po
    te. O'tono'me ko moro amy oty 'wa aja'sakary amiromo'kary moro ajaina oty wairy
    a'kototan?
  amp-amp: '@see-verse:1CO.010.028'
  bht-bht: '@see-verse:1CO.010.028'
  eng-NOY: conscience I mean, not thine own, but that of the other. For why is my
    liberty to be judged by another conscience [[than my own]]?
  cub-NT: 'Mʉja “¿Boropateyʉ bárica?” arĩ dápiabevʉreca, apecʉ nópe arĩ dápiaquijichʉbi.
    Que baru ʉ̃́re boje, nópe coyʉyʉbu mʉjare. Ʉbenita apecʉ jẽniari jã́quijichʉbi:
    “¿Aipe teni d̶aiye jaʉri yʉre yópe apecʉ ‘¿Boropateyʉ bárica?’ ʉ̃i arĩ dápiajʉroepe
    yʉrã?'
  ita-1927: alla coscienza, dico, non tua, ma di quell’altro; infatti, perché la mia
    libertà sarebb’ella giudicata dalla coscienza altrui?
  lww-lww: Lelaga, e lepas na kiom̃a sitomena, okekaran ga kanena, ana e lepas na
    womla tap̃ena nene nap̃a pisa sur nene pan ko, viowa vania, ana pe pon re si otol
    poli, komin visae peraga, yoko okila sur tai nap̃a kiena sitomena pe mesmesun
    re nenaga p̃isa. Ana visae ko ga taaga, a pe yar tai pisawal re sur la sanene
    pan ko poli, okilia okila ya nap̃a ko sinom̃an osape okilia okila. Nane kiau sitomena
    sanene e lepas nene. Nesitom nesape pe mesmesun re nap̃a yaru tap̃ena ga kilia
    m̃areran inu visave monar nekila nene, pona ve nekila re nene.
  ckb-ckb: دەڵێم ویژدان، هی تۆ نا، بەڵکو هی ئەوی دیکە. جا بۆچی سەربەستیم لەلایەن ویژدانێکی
    دیکەوە حوکم بدرێت؟
  nas-nas: Ninge daꞌ dakaang domang minkuampaꞌ, tee bakaang domang minkuamaang. Bane
    niaꞌkiaꞌ naiemaung, niiꞌnunge ooruma orakaꞌ noruꞌduꞌneeng.
  uvl-uvl: Iau e heleia a amnei teu ngamo nga ure nenge urana pe poreke ero. E helele
    ia kou mele neu amnei teu ngana. Iau nakuk nge e ngau pulut mana pe mele pele
    poi ele iau nga lemek ngak ero.
  eng-BBE: Right and wrong, I say, not for you, but for the other man; for the fact
    that I am free is not dependent on another man's sense of right or wrong.
  ixl-CNT: 'Aatz vaꞌl nivaleꞌ tzaꞌ, kamal yitꞌ paav koj nenacheꞌ. Pek paav ninach
    vaꞌt u aanima tziꞌ. Ech tiꞌ u aanima sebꞌanva tziꞌ, yeꞌk setechbꞌu. Utz kamal
    setaleꞌ: —¿Kam tokeꞌ sakoꞌxhmajloꞌ tiꞌ ibꞌanax u kam tziꞌ utz, yitꞌ paav koj nikunacheꞌ?—
    Kamal chajex. Pek tiꞌ vaꞌl nititzꞌa vaꞌt u aanima sebꞌanva.'
  xsi-xsi: Naŋa aporo tu noko ne vetâŋa ŋinde ma iyaula tamâta ŋinde ne ilo-kalo,
    kala i ma ilo rua-rua. Naŋa ŋandai aporo tu noko ne vetâŋa ŋinde ma iyaula noko
    tamwata ne ilo-kalo ŋga, ŋana tu kinda takura tu taka kâpwa kie-kie rârâni. Ambo
    tamâta toŋge ilo rua-rua ŋana kâpwa toŋge, kala miki katu kandi kaika pa naŋa
    tu ma aka tia kâ, ande naŋa ma andeka ŋana ŋinde kâ, ande tia.
  crx-NTPO: Ndi neyo ts'e oogha t'ets'oninzun-i ooghu yasduk-un, 'aw nohni nohyo ts'e
    oogha t'ets'oninzun-i, 'et iloh howu yasduk. Ndun ooyo ts'e oogha t'ets'oninzun-i,
    'i ghu yasduk whe' dusni. 'Et di ha 'uyoon ooyo ts'e oogha t'ets'oninzun-i, 'i
    be 'aw hoonli whe whuch'a nusjoot-un, nts'en'a 'uyoonne beni tidiz'ai 'i sba nahutiyelh?
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮನಸ್ಸಾಕ್ಷಿಯ ಬಗ್ಗೆ ಅಲ್ಲ, ಇತರರ ಮನಸ್ಸಾಕ್ಷಿಯ ಬಗ್ಗೆ ಸೂಚಿಸುತ್ತಿದ್ದೇನೆ.
    ಆ ವ್ಯಕ್ತಿಯ ಮನಸ್ಸಾಕ್ಷಿಯ ನಿಮಿತ್ತ ನನ್ನ ಸ್ವಾತಂತ್ರ್ಯಕ್ಕೆ ಏಕೆ ಅಡ್ಡಿಯಾಗಬೇಕು?
  bbb-bbb: Ro igia fie vua ige na kuaevo na joefuo kuaevo baki. Ro na e ije fu ja
    vua ijiege kuariamo na fuefuo ijiege kuariave. Ro na bigae jate una na kieko no
    irerefuo uri e guebuo vierafe ijiaru iriniana kenoekono kieke.
  blw-blw: '@see-verse:1CO.010.028'
  tam-2017: உன்னுடைய மனச்சாட்சியைக்குறித்து நான் இப்படிச் சொல்லாமல், மற்றொருவனுடைய
    மனச்சாட்சியைக்குறித்தே சொல்லுகிறேன். என் சுதந்திரம் மற்றொருவனுடைய மனச்சாட்சியினாலே
    குற்றமாக நினைக்கவேண்டியதென்ன?
  azz-NT: 'Porín nejua namechnojnotztoc de se iyoltanemililis de ne ocsé tagat ten
    amo quicuas ne tacualis tenica quimohuistilijque in tatadiosme. Huan amo namechnojnotztoc
    de namoyoltanemililis de namejuan porín namejuan cuali nanuelisque nancuasque
    ne nacat. Porín cuali nicmati que senme de namejuan nanuelisquíaj nannechilisque
    nijín: “Nejua amo nimotacahualtis de que amo nicuas ne nacat sayó porín se tagat
    san teilijtinemi que ne nacat yejica quimohuistilijque tatadiosme”.'
  spa-RV-1909: La conciencia, digo, no tuya, sino del otro. Pues ¿por qué ha de ser
    juzgada mi libertad por otra conciencia?
  csy-csy: 'A sia le a pha heakna ka ci ciang in, nangma i sia le pha heakna hi ngawl
    a, ngualdang i sia le pha heakna a hihi: banghangziam cile ngualdang khat i sia
    le pha heakna in keima ngaisutna banghang thu hong khen tu ziam?'
  mxq-NT: 'Yʉꞌʉts nmadyakypy es kyaj ja wiinkpʉ tpekyjyáwʉt, kyaj yʉꞌʉjʉty es xypyekyjyáwʉt.
    Na̱a̱k mba̱a̱t dyajtʉ́y: “¿Ti ko yajpayoꞌoy kots nduñ diꞌibʉ wiink ja̱ꞌa̱y jya̱ꞌa̱p
    peky?'
  tzj-NT: Pro xc'a rumac ja nbij ja ranma arja' tok anin nbij chewe chi mateti' in
    ma rumac ta ja nbij ja rewanma ixix. Queri' nbij chewe como ni ma xajan ta wi'
    wi nkati', libre ja kanma in ma rubey ta c'o ta jun xtibij ta chake chi xajan.
  tdt-tdt: Maski imi rasik hanoin katak haan naan nee la sala, maibee halo tuir deit
    ema nee nia hanoin ba. Nusaa mak hau tenki tuir fali ema seluk nia hanoin? Afinal
    hau livre atu haan saida deit!
  ron-BTF: Dar conștiința, spun eu, nu a ta, ci a celuilalt; fiindcă de ce să fie
    judecată libertatea mea de conștiința altuia?
  eng-WEBP: Conscience, I say, not your own, but the other’s conscience. For why is
    my liberty judged by another conscience?
  eng-FBV: His conscience I mean, not yours. For why should my freedom be determined
    by someone else's conscience?
  nld-1939: Ik bedoel niet uw eigen geweten, maar dat van den ander. Waarom toch zou
    mijn vrijheid op zich zelf genomen afgemeten worden naar het geweten van een ander?
  bwo-bwo: Niba ti etorowere asho niboni eta bako it niboniyaliye tietiriye. Bére
    s'ayin twoto k'osh ash nibats bíangshiir eegoshe?
  nch-BL: 'Huelis amojuanti amo anquicocosquíaj amoyolo sinta anquicuasquíaj, pero
    niquijtohua anquiyolcocosquíaj ne seyoc tacat pampa moilhuis ipan iyolo para amo
    cuali cati anquichihuaj quema anquicuaj. Huelis sequij ten amojuanti anmoilhuíaj:
    “¿Para ten seyoc masehuali quiijtos amo nijchihua cati cuali huan moyolcocos quema
    nijchihua se tenijqui cati nijpiya caquihuili nijchihuas?'
  quc-TNT: 'Are tajin quinbij ri cuna'' jun winak chic pa ranima'', man are tä c''u
    ri cana'' at pa ri awanima''. Craj c''u ne c''o jun cubij: “¿Jas che cubij jun
    winak chic chi c''o ri man cuya'' taj quinbano xa rumal rech ri cuna'' ri are''
    pa ranima''?'
  tfr-NTPO: Bomi kong ga uëmi ga pjl̈ú, gueniyo uëmi l̇l̇ëm, obl̈ë l̈i kjĩshko. Gueniyo
    kjone kjone tjl̈ẽ bor kong ga «Miydër ga l̇l̇ëbo shäryër ga pjl̈úe. ¿Eni ga shäryër
    l̇l̇ëm, obl̈ë kjĩshko ega?
  kaq-NT: Mianbi min jaa nami pixon masa shinanyamahi bi mian piquihina noquen huetsan
    masa shinanmis hihxon piyamaquin. Jascapa nami jaan pitimahi copi tah non piquin
    jeneyamahi. Non piquihina jascapa pihax jaa hohchatai copi tah non jenetihi, piyamascaquin.
  sgb-sgb: lan habaytoy namihumbung kantamo. Ta hinoy makwa tamo no ipalêkpêk tamoy
    karapatan tamo hên mangan hên habaytoy imparaêp, no êndat lan namihumbung ya kasalanan
    hên mangan habayto?
  vie-1934: tôi chẳng nói về lương tâm anh em, nhưng về lương tâm người đó. Vả, vì
    cớ nào sự tự do tôi phải bị lương tâm kẻ khác đoán xét?
  kxv-kxv: ମୀ ଅଣ୍‌ପୁ ତାକି ଇଞ୍ଜିଁ ୱେସିମାଞ୍ଜଅଁ, ସାମା ଏ଼ୱାଣି ଅଣ୍‌ପୁ ତାକି । ଏ଼ନାଆଁତାକି
    ନା଼ ମ଼ନତଲେ ମାନାୟି ଏଟ୍‌କା ଲ଼କୁତି ନେହାଁଣି ଲାଗେଏତାଣି ପୁନାଣି ତଲେ ବିଚାରା ଆ଼ନେ ?
  amu-NT: 'Matseina̱ⁿ cantyja ꞌnaaⁿꞌ juu na mꞌaaⁿꞌ tsꞌom tsaⁿꞌñeeⁿ na seicandii ꞌu,
    nchii cantyja ꞌnaaⁿꞌ na mꞌaaⁿꞌ tsꞌomꞌ nncuꞌ. Sa̱a̱ nnda̱a̱ nntsꞌaanaꞌ na nncwaxꞌee
    cwiindyoꞌ ꞌo: “¿Chiuu na matsonaꞌ na ja catseiljondyo̱yo̱ cweꞌ chiuu na mꞌaaⁿꞌ
    tsꞌom cwiicheⁿ?'
  hin-CV: मेरा मतलब तुम्हारे अपने विवेक से नहीं परंतु उस अन्य व्यक्ति के विवेक से
    है—मेरी स्वतंत्रता भला क्यों किसी दूसरे के विवेक द्वारा नापी जाए?
  spa-BES: La conciencia, digo, no la tuya, sino la del otro hombre. Pues porque se
    ha de juzgar mi libertad por la conciencia de otro?.
  san-BEN: সত্যমেতৎ, কিন্তু মযা যঃ সংৱেদো নির্দ্দিশ্যতে স তৱ নহি পরস্যৈৱ|
  tdx-tdx: Fitsakoreañe, hoe iraho, tsy ty azo fa i azey. Fa ino ty izaka’ ty ereñeren-tro’
    ondatio ty fidadàko?
  naf-naf: Wa in nâme bekanaŋ beingapm ku nimbep kogok ku zeyap yek. An ŋen keyaŋ
    nâme bekanaŋ bein egat mti ku nimbep. Yaŋgut an ŋenaŋ kapigok mene zein, “Neŋ
    kwitnaŋ kwitnaŋ keŋnan nâma ŋep mimiyelen bein beme an ŋenaŋ nâme bekanaŋ bein
    beme keyepm egaŋ neŋ ŋep ku zemkulumneneyelen.
  grc-MT: συνειδησιν δε λεγω ουχι την εαυτου αλλα την του ετερου ινα τι γαρ η ελευθερια
    μου κρινεται υπο αλλησ συνειδησεωσ
  vid-vid: Ndangulonga, “Kwa chiwalo cha majesa ga nhumbula,” Haiwele nhumbula ya
    hemwe, ila kwa chiwalo cha nhumbula ya yula yawalonjeleni. Mombuza, “Lekachoni
    kilejeha kwa heni kitumbile nhumbula ya munhu yunji?
  pio-NT: 'Abénaméeyéi càmitàacá neebáida tài íiméeri iyú, íná machawàacaca náináidacawa.
    Cáaluca namànica wawàsi càmíiricué cáalu pimànica, càmicáiná náalíawa cayába càide
    iyúwacué píalíanáwa. Nayúunáidaca báawáanápiná Dios iicáca nía yàacàsi ìwalíise.
    Quéwa cawàwanátacué piwàwa cài píimaca nulí: “Dios idéca imàacaca numànica càide
    iyúwa nuwàwáaná càmicaalí báawa yái nuwàwéerica numànica, íná canáca yéewaná áiba
    imáisanìaca numànicani achúmacáicha meedá iwàwa. Nudéca nùaca Dios irí cayábéeri
    yàacàsi ìwali, íná canáca yéewaná áiba itàaníca báawéeri iyú nùwali nuyáacalé
    ìwalíisewa”, càicué piwàwaca píimaca cawàwanáta.'
  tsn-tsn: Mo lebakeng le, maikutlo a gagwe kaga tsone ke selo sa botlhokwa, e seng
    a gago. Mme o ka botsa gore ka go reng, a ke tshwanetse go kaelwa le go laolelwa
    ka se mongwe a se akanyang?
  amr-NT: '@see-verse:1CO.010.028'
  pwg-pwg: Ke tam am notaragharagha ati sisiyei, ma nani wawayina ina notaragharagha
    kubiine. Tuna ke itakova bubuni da meni tuna bera biibiina ma meni tuna bera berona.
    Ma wawaya ina vona bo, “Taku vovotaweku da bera kudubina ana berai. Avi kubiine
    wawaya sago ina notaragharagha kubiine ina guduku?
  cjv-cjv: Ena na “Ne yokamai ari suwo inokore einga kiapanom beiyo!” epe di ereiye.
    Na epe di ereipa ne yokamai “Ta bengoro ari yokamai inokore eingamere no yokamai
    epe inokore eikepunba no yokama bei moiro ‘No bepunga i faikeme,’ diro no tai
    beikenapune?
  tha-KJV: ข้าพเจ้ามิ​ได้​หมายถึงใจสำนึกผิดชอบของท่าน แต่​หมายถึงใจสำนึกผิดชอบของคนที่บอกนั้น
    ทำไมใจสำนึกผิดชอบของผู้อื่นจะต้องมาขัดขวางเสรีภาพของข้าพเจ้าเล่า
  por-BR-2018: Mas digo da consciência do outro, não a tua. Por que, então, minha
    liberdade é julgada pela consciência do outro?
  mhl-mhl: Gakere maŋgoji egu kejigaiŋ ore so migoyoŋ, ogogore manji egu sembeaiŋ
    ore oi migo. Nonji nakene aŋigo ya ebe ogonere manji sembeako osoe nuru Anutuji
    buŋone mitariru geoine egu bokirie nareiŋ. Mo oŋu boboroiŋ ebeneŋ ruge fukeko
    so sagaga.
  klv-klv: Hum ma savi natideh len gaiug, be evi natit tosa len nǝnauan sinǝvanuan
    togon. Husur, imabe nǝnauan len nǝlon nǝvanuan togon isab̃i ke nǝsa notogole len
    nǝmakuvan sagw dan nalo isa?
  bco-bco: Go꞉no꞉ndo꞉ hala dimido꞉ a꞉no꞉ ko꞉lo꞉ so꞉lo꞉ba. Ko꞉sega kalu nolba꞉lo꞉ ge
    hala dimidabo꞉lo꞉b a꞉la꞉do꞉ kele asulab a꞉no꞉ ko꞉lo꞉ so꞉lo꞉l. Kalu noma꞉yo꞉ hala
    dimidab a꞉labo꞉ mo꞉kele asulalega, kelego꞉ tambowo꞉ ge o꞉li na꞉bi. No꞉no꞉n asulo꞉wa꞉yo꞉
    ga꞉li dimidama꞉no꞉ dowo꞉ ko꞉lo꞉, kalu noma꞉ asulo꞉wa꞉lo꞉ ka꞉lab a꞉no꞉ wangabiki
    gaba꞉le?
  kdl-NT: '@see-verse:1CO.010.028'
  apu-NT: 'Na nitxai: “Kona hinikapiri ikara, hĩteka ãkixinire himakarotakani ĩkapani,”
    !nitxai. Nitxai: “!Hinikapiri ikara, ãti kãkiti ãkixinire himakarotakani ĩkapani.”
    Nota ãkixinireẽ nota nireẽkiti nikamini ĩkapani erekari. Ãti kãkiti ãkixinireẽ
    nota nirekakiti nikamini ĩkapani !erekari, ininiã iuamoni ikara nikamakasaaki,
    nikamari maerekati. Kinirepa !apakata nikaminiri nota ãkixinire auiritakiti?'
  roo-roo: Oire uva viapau oiso visii vo rugorugooroarore oiso purarai, ari oearovua
    vo rugooroaro-a. Vo osa oisi vo reo iava oearovu oiso vaio puraave, “Eakere ora
