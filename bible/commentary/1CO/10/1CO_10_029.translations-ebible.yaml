    wasaꞌusaꞌu taudi toneneta ꞌidi nuwanuwa manuna,
  wrs-wrs: Kava memba osmba ovmoa, yimba nengvra, osva kava memba indkokla vev. Heva
    os ata homeis nomba indhanariniva yemba nengmanavra, yimba sahonam vev honamba.
    Dihi yimba kam ishumniv, osva memba pivm pimba ollawol vivpa, mana vemam besalm
    velmba, wo plalva mongona indhanarini-ina lohv, memba besal osva?
  mca-mca: Nite' k'iyet'ej in ikesimen pa' atawe'j qe pa' nite' ikesimen yijat'ij
    pa' ƚatawe'j hikpa' k'iyetij. Qe ¿inhats'ek qu' netitijitiyijets qu' uƚ'axe' pa'
    yijunye'j qu' nata'ƚets pakha' nite' ikesimen pa' ƚatawe'j?
  tzo-TZC: 'Ti jech ta xcal ti ta xloꞌilaj ti oꞌntonale, jaꞌ ti yane, maꞌuc ti voꞌote.
    Pero oy buchꞌu xuꞌ jech ta sjacꞌboxuc: “¿Cꞌu chaꞌal ta jmacbe jba ta slajesel
    veꞌlil ta sventa yoꞌnton yan ti cꞌalal libre oyune, ti xuꞌ ta jlajese?'
  mya-mya: သြတ္တပ္ပ​စိတ်​ဆို​ရာ​၌​သင်​တို့​၏​သြတ္တပ္ပ​စိတ်​ကို မ​ဆို​လို။ လာ​ပြော​သူ​၏​သြတ္တပ္ပ​စိတ်​ကို​ဆို
    လို​၏။ သင်​တို့​တွင်​လူ​တစ်​စုံ​တစ်​ယောက်​က``ငါ​၏ လွတ်​လပ်​မှု​ကို​အ​ဘယ်​ကြောင့်​သူ​တစ်​ပါး
    ၏​သြတ္တပ္ပ​စိတ်​က​ချုပ်​ချယ်​ရ​ပါ​သ​နည်း။-
  gng-NT: 'N niireh u ya daan ya yɛnmaale nɛ la jɛ̀ndeh wɔ, ma niireh ninbi yi. Tɔ,
    nba la, uba li fre kí maale uʼyɛnm ni kí ye: «Bɛ bo nɛ wa ń fre kí tien u
    bi ŋmɔbe usɛn wɔ ń tien nà kí ñɛ utɔ ya yɛnmaale bo?'
  cbi-NTPO: Entsanditu ñu' pensanu laapu' patyumujchi, veraa ti pensa kenuuñuba juntsanu
    laapu' pataa tsandiyu ya' tenbu' pensasha vera' tyakaan jutyu. Tsaashu juntsaa,
    naa iya ti ken denñuba tsanguenuu ju'ba, in mityaren veela firu' pensanguenu deenmalaya,
    iya yala' mityan tsa tsanguenuu jutyuyu.
  ikk-NT: M sị, “Makẹ obi gha e gbumẹ ịhịan mgbu.” Obi onyẹ ahụn kẹ m rị e ku, ẹlẹ
    nke i. Ị k'a sị, “Kị wẹ rị e gini obi rị e gbu onyẹ ọzọ mgbu a gba m njụ m gi
    mẹ ihiẹn m marịn nị ẹlẹ eje-ihiẹn?
  leu-leu: E nami, naak mi taa fiai o “Xenaso a nasaman sina xasafuna i taa tiis a
    vilaana siak? Nenia, ne pife waan lapaana vuputkai naboxo.
  maz-NT: 'Dya ngue''tsc''eji rí tsjijñigueji c''ü dya ra sö rí sigueji, jiyö. C''ü
    ra nguijñi dya jo ra zi, ngue c''ü o xi''tsc''eji c''ü vi bäsp''ä c''e ts''ingue
    cja yo ts''ita. Nguec''ua dya rí sigueji c''o. Nu''tsc''eji pe rí xitscöji a cjava:
    “Rí pë''sc''öjme derecho rá sigöjme c''o pje nde ma jñõnü. Nguec''ua, dya cjó
