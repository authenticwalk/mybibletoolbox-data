    Owe. Amɨ utaaho satatɨ sapa nandapa autaahaatɨho jaiwɨtahoai nunyawɨhape satatɨ
    kasatisɨho gwɨnyaatɨ sapa nandapa nɨnɨ nanataataahɨ wɨndɨ tɨtɨhɨmetɨtaise tatunyaatɨ
    kasatisɨhopunyaatɨto. Isɨ amɨ ko kasatisɨho gwɨnyaasɨtɨhandapimatonɨhɨ sahɨ nandapa
    wɨndɨ namandaatɨwe satataato. Iyataatɨ amɨ wapaapɨ sahɨ satɨwɨ sapaahɨ nyahɨ nga
    nanɨhiyaatɨ usa amɨ wapa netɨ nanyisapuhonɨhɨ wɨndɨ namitanaatɨ kaitotɨwɨ gwɨnyaahopɨpaahɨ
    amɨ sahɨ nga kaitaapo. Amɨ usa sangi samaasatɨtaapo. “Sapa sahɨ wɨndɨ nanɨhaiwɨ
    kamaiwɨse,” maasatɨtaapo. Amɨ sandɨhɨ kiyaamɨ nandɨhapaamaahe. Owe.
  tsw-NT: '@see-verse:1CO.010.028'
  cax-NT: Arrümanu nomünantü champürrtü ñemanauncurratoe. Ane au ñapensacarrtiatai.
