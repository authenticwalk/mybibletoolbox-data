    Lenaꞌ biuzagan nëꞌëdiꞌ ta bigaohuaꞌn.'
  gul-NT: A ain mean fa say, ef ya nyam de food, dat gwine trouble ya mind. Bot dat
    gwine trouble de mind ob de one wa tell ya bout um. Now den, ya aks jes cause
    dat gwine trouble de mind ob somebody else, wa dat haffa do wid me?
