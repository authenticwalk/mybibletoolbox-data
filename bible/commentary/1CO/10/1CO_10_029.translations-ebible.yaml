  mpt-mpt: Nakaia unangai maki ib isak temo blibi funaniba Smiki kulani dowonamino
    misiambabo geiba eka maki funaniba Kukub olo misiamobo, ni mo dowonaobbabo genanomabib
    kesoa nakai ne kulani donaibo ne mo kil baanita Kulan eli smiki kulan bleka kulan
    afeto? genabibabe. Ne imblia wembinabibe.
  ssx-ssx: Naka꞉ hone lomba꞉la꞉ ekina꞉ na alopate mo somena꞉ hone na lomba꞉la꞉ ekina꞉
