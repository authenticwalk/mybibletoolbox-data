  gvc-gvc: 'Ã chʉ dutieracʉ mʉsa ya cjihtire ã nierahi. Mʉsare ahrire yahuriro ya
    cjihti sehere tí chʉare chʉ dutieraja. Tiropʉ mʉsare “Ñaa chʉare chʉra ahrina”,
    niboca. “Ã niri” nina, tí chʉare chʉena tjiga. “Chʉena tjiga”, yʉ nichʉ õ sehe
    ni sinitu yʉhtiboca mʉsa yʉhʉre: “¿Dohse jiro baro pairore ‘Soro tʉhoturi’ nina,
    chʉerabocari sã?'
  sbk-sbk: Lelo ane siyanga ezamiri zyenyu, eyanga ezamiri ya muntu uwinji. Eshi yenu
    uwaushe wane ulongwe nu muntu uwenje. Maana kwanini uhuru wangu uhukumiwe na dhamiri
    ya mtu mwingine?
  mya-JVB: ဩတ္တပ္ပ စိတ်ဟုဆိုသော်ကိုယ် စိတ်ကိုမ ဆိုလို ၊ သူ့စိတ်ကို ဆိုလို၏။ အခြား
    သောသူ၏စိတ် သည် ငါ ၏အခွင့် ကို အဘယ်ကြောင့် စစ်ကြော စီရင်ရမည်နည်း။
  kgf-kgf: Geŋga qahac, néŋ iwac ewa kétiŋ kétiŋawac ʒézua. Némac niŋ ic méŋac ewa
    qeri solaŋanéŋ hakana ʒiki sipacya qahac imuac ʒégési waŋnémmac me?
  awb-awb: Itega ahbabáq iwiáhowe íre iraruge. Írakaumo. Peh teí ánínká, Itega aiq
    ahbabárowe íwíáhineho. Mina tahnsa íwíáhi aní íre míahnaraq íné nuwahbeh naneq
    nahrahuge. Peh móbeq míéh áníné awehrii sansánká íné íre saiqnariahrahi mino.
  gdn-gdn: Ki ka eba kau kiya rabinageya nidiyau wirawira ki nidibu ki pokere kau
    bani ki kamadi, ko kau waretagi e rabineya siyau wirawira ki e sibu ki pokere
    e togipana ki nana ka kau inako kwaenuwagi bani ki eba kupi. Kataina, wi dai bani
    wainapiyamu, iwagamu ke; ‘Iyapana dai ki mu kaisi-maga mete kina ko nau kaisini
    ka pa mena ade gwede mo nau eba bodaboda-siniyau ki pokere nau gwede nana mu rabinamugu
    tadeyau wirawira tadebu ki mu kaisimaga tondoni?
  nko-NT: Megyí alɩá ɩbɛ́han fʋ sʋ, mboún ɔhá ámʋ sʋ. Mʋ́ʋ́ ntogyi sʋ́ tɔ́á
    ɔkʋ désusúu ibétin mɩ́ ɩwɩgyí ɔkpa?
  bsn-NT: '@see-verse:1CO.010.028'
  pib-NT: Gi gixanshinikanni giklukanuwnaluya, wane nchinya, seyni walenni. Gi rixanu
    ¿klu chinanu nushpakinri giklukanuwnayegjixko yinerushinikannu chinanu?
  wiv-wiv: Beta na tania habuka miu ta katia moge zaha vona kua ta miu na hania, beu,
    ta tania tabarae miu na vairohia na lohoihoia kana kaka kua e tania polea kua
    ni miu. Kua ni kemi tolu kata hania goloa laveve. Pele, e kuziha kua na vuna na
    lohoihoia kana kaka motu katiu, ki beta tolu kata hania goloa laveve?
  reg-reg: Anye nitakwaikilila emyoyo jemwe, tali omwoyo gwo oundi uliya. Kulwokubha
    kubhaki obhwanya bhulamulwe no omwoyo gwo omunu undi?
  mlh-mlh: Gakere maŋgoji egu kejigaiŋ ore so migoyoŋ, ogogore manji egu sembeaiŋ
    ore oi migo. Nonji nakene aŋigo ya ebe ogonere manji sembeako osoe nuru Anutuji
    buŋone mitariru geoine egu bokirie nareiŋ. Mo oŋu boboroiŋ ebeneŋ ruge fukeko
    so sagaga.
  gof-ENT: ታኒ፥ ካሃ ጊሾ ጌይ ሄ ሂንቴው ኦዲዳ ኡራ ካሃ ጉሱፌ ኣቲን ሂንቴ ካሃ ጊዴና። ሃራ ኣሳ ካሃ ጊሾ ጋዳ ታኒ ታ ላዓቴ
    ቦላ ኣይስ ፒርዶ?
  aau-aau: Suw senkin, hakwe hno nanpanan yor uron ko se me pey, sawk hakwe uwr, hne
    ma me-nonkway kow sohiy so nanpanan yor uron ko se lohruw-a. Payhokuaw, hano yor,
    ayay lowpwarowp me ma la hokwe, uwr prueyn so nanpanan yor uron ko hiy liy me-sous
    ley.
  tvk-tvk: Neta sav xa mutanemi ti vamak, e vengan xa moletin sav xil di lanemi mak,
    ma munaxa ni ti. E xosxa moletin tovuol xa vahit anien ak tamal ti, bos xa xamim
    munanem ti nahe holu usili. Ihos mak mu xa mua ni tang e munanem ti usil naha
    xa momal te anienen.
  prf-NT: En gustu ku a kagiyán ay en konsensiya nen agum bakán a en konsensiya moy.
    Sakay kagiyán bi nen agum a, “Bakin hadlangan nen konsensiya nen agum en kalayaan
    ku?
  auy-auy: '@see-verse:1CO.010.028'
  tbg-tbg: Kia te ni toqaavu aruarire tivauve turo. Te vi vaiintira toqaavu aruantorama
    turo. Viva ni tiva nimiharo vi karara una variqa aru amitaa karara vaivo tiramanta
    ne vi karara naivaro vi vaiintiva tiharo, Vika vi karara kia naataara vaimanta
    naavaro ti toqaavu harivo, tiantora. Te niara minti tiariraro vovano mintima tianaro,
  hub-NT: 'Wika junaka chikich shuar aina tunaunapi takáwa, tusar turamiarai tau asan
    tajarme. Turasha atum chichaakrum: ¿Urukamtaig yutai pegkeran yuayatnasha chikich
    shuar tunaunapi takáwa turutiarai tusancha kuitamamtaja? tusarum tarume.'
  hmo-hmo: Lau be umui emui lalona totona lau herevalaia lasi, to unai tau ena lalona
    totona lau hereva, unai vamu do umui ania lasi. Sedira umui ta ese lau ia henanadaia,
    ia gwau, “Dahaka dainai lauegu ura lau karaia diba lasi, tau ta do lau hadikaia
    garina.
  big-big: Pilik puwekkerik pugu keli pura yemanerago keya nugu keli pura yemane onorago.
    Legi watabi piyeng ni nagani. Tamizeige nakko pelik nguk nei, Ne nangki nagi purik
    pangka ono. Nakko kumularikku kokowa kairikki wiyeke ne nagi ono purik pangka
    ma?
  gux-G: N ke maadi i yanjagli ka, ama i lielo yanjagli po. Be tieni o tiani ya po
    n cedi m la li mabili?
