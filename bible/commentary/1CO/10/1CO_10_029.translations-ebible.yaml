  cbu-NT: 'Saanaatsi ateezi, nda; Isuschicheem xarangtsa atina. Itaru, shiysha: Nuwaam
    ichinguru waritaku, ashiri ¿mayaamshta tputsimun xarachee? átish.'
  usa-usa: min-nákómá emmá timámî-waigoqtaba kemá maará kétune. mirán-ááwáqá kénenanama
