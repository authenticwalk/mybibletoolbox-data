  bod-N: བདག་གིས་སེམས་ཞེས་སྨྲས་པ་ནི་ཁྱོད་ཅག་གི་ཆེད་དུ་མ་ཡིན་པར་མི་གཞན་གྱི་ཕྱིར་ཡིན།
    ཅིའི་ཕྱིར་བདག་གི་རང་དབང་འདི་ལ་མི་གཞན་གྱི་སེམས་ཀྱིས་ཚོད་འཛིན་བྱེད༌དམ།
  tca-NT: 'Rü tama pechiga nixĩ i chidexaxü̃ i ngẽxguma: “Na tama taxoegaãẽxü̃cèx”,
    ñachagu. Natürü yíxema pemaã nüxü̃ ixuxechiga nixĩ i chidexaxü̃. Natürü bexmana
    ngürüãchi wüxi i yaxõxü̃ tá cuxna naca rü ñanagürü tá cuxü̃: “¿Tü̱xcüü̃ i togü
    naxcèx oegaãẽxü̃gagu choxna cunachu̱xu na tama chanaxüxü̃ i ṯacü i chanaxwèxexü̃?'
  zpl-NT: 'La nia luhua lunú xi rriꞌihua elliebacuꞌ, lunú rnia luhua neca nú rriꞌi
    stucu bene elliebacuꞌ. Pero tala bese nuꞌhua rriꞌi elliebacuꞌ: “¿Pero xinu leca
    modo riꞌá yebee nú nediyaa nú laca necha neca equietsia nú seca stucu bene nú
    necha necane?”'
  mbc-NT: Amîrî pia imakui'pî pe awanî pepîn, tîîse mîîkîrî pia imakui'pî pe awanî.
    Mîrîrî ye'nen mîîkîrî esenumenka wenai, mîrîrî yanîya pepîn. Maasa pra —‍Î' wani'
    awanî pepîn mîrîrî yanîuya ya —‍eesenumenka ya, î' wani' kin awanî ye'nen tiaronya
    unkupî ton ekaremekî e'painon, teesenumenka yawîrî?
  ndg-ndg: Ni nenga nimaanisha kwaa dhamiri yitu, ila dhamiri ya yolo ywenge. Mana
