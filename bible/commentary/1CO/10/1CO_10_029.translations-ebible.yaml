  kde-kde: Nangu nikáhaula kuyamba kuhukumika kwa mitima yenu, henga ngùyamba kuhukumika
    kwa ntima wa aneyo munu annyaulidîle. Panjika pàvele munu ambeûja kuva, “Ing'anya
    ntwani ngudivilwe kutenda vitukutuku kupapatana na uhulu wangu ing'anya ya kuhukumika
    kwa ntima wanga munu yunji?
  ata-ata: La sou ngaxavutala laixe noxou itema xavutalau. Ia ngingi ngaxavutala ngaangingi
    uasi. Ia tavaꞌu loxovaa la sou xavutalau itema vile mo ne usakingengi mo ulevingengi
    ne?
  qvw-NT: '@see-verse:1CO.010.028'
  nfa-nfa: Aꞌabhu jaꞌa, na, pangee paie-iie, madhutu ngangee dhèu deo na, bisa kuꞌe
    do aadꞌo. Baku ngee dhoka dhu beꞌa madhutu ngangee èu mesa mu.) Aa te ngaa, jaꞌa
    bisa tao madhutu dꞌèi dꞌara jaꞌa. Te ngaa ladhe dhèu leo pangee, na, beꞌa boe
    ladhe nèngu adꞌu-ue ca madha jꞌara, nga tao ka jaꞌa bebas boe sa hèi tao madhutu
    dadꞌèi dꞌara jaꞌa, lula beꞌa boe bagi mi dhèu leo?
  tnp-tnp: Səniəmə nati tərah kəti ohnik, mətəu in nati tərah e nətəlɨgiən əmə rəhan.
    ?Mətəu təhro nətəlɨgiən rəha iətəmi kəti mɨn otakil rəhak noliən iətəm iəkolkeikei
    məmə iəkol, kəni mahtɨpəsɨg lak məmə iəsoliən nati kəti?
  urd-urd: दीनी इम्तियाज़ से मेरा मतलब तेरा इम्तियाज़ नहीं बल्कि उस दूसरे का; भला
    मेरी आज़ादी दूसरे शख़्स के इम्तियाज़ से क्यूँ परखी जाए?
  hot-hot: '@see-verse:1CO.010.028'
  mqj-NT: 'Kalembasanna inde tula''kue tangngia la kamabandasanna penawammu mupolalan
    tae'' la ummandei, sapo kamabandasanna penawanna itin tauo. Umbai la dengan tau
    ungkuai: “Maakaria anna la penawanna tau senga'' la ullawaina'' ke maringngammi
    kao penawangku la ummandei?'
  rus-SYN: 'Совесть же разумею не свою, а другого: ибо для чего моей свободе быть
    судимой чужою совестью?'
  mbh-mbh: '@see-verse:1CO.010.028'
  bdd-bdd: geya ꞌuboi ꞌino matautega, weyahina ꞌowa geya Tomudulele ꞌuda matauteya,
    ma hesi tohepwailaina ꞌina matautega. Ta tomota tupwana sigwaeya, “Sahena ꞌagu
    loina walagulagu taudi toweꞌa ꞌidi nuwatuhu weyahina,
  cbt-NTPO: 'Ca''patama'', co ina marë'' oshahuanaramahuë''. A''naquënso nipirinhuë''
    ni''pachinënquëma'', nisha nisha yonquiamara. Ina nosoroatoma'', ama ca''cosohuë''.
    A''naquëmaso nipirinhuë'', itaramaco: “¿Ma''marëta'' a''napita yonquiato cosharo''
    a''poca''huaso'' ya''huërin?'
  srn-NT: Mi no e taki fu yu eigi konsensi, ma fu a di fu a tra sma. Bika fu sanede
    a konsensi fu wan tra sma bo tapu mi fu du wan sani san mi feni tak' mi kan du?
  cta-NT: 'Cuꞌma̱ cua jlo tiꞌ ma̱ chaꞌ biꞌ. Chaca yu biꞌ tya lyiji caca cuayáꞌ tsoꞌo
    tiꞌ yu, biꞌ chaꞌ ná ntiꞌ na chaꞌ tyuꞌutsuꞌ yu jiꞌi̱ tyucui̱i̱ liñi si ñaꞌa̱ yu
    chaꞌ ndyacu ma̱ na biꞌ. Ná tyiqueeꞌ ñacui̱ ma̱ ꞌna liꞌ: “¿Ni chaꞌ laca xcuiꞌ cuentya
    jiꞌi̱ xaꞌ ñati̱ culacua tiꞌ naꞌ? Ntsuꞌu chacuayáꞌ cuaꞌni naꞌ ñiꞌya̱ nu ntiꞌ naꞌ
    cuaꞌni naꞌ.'
  bqc-SIM: Málɛ bee o ade làasoo yã́iɛ, i kɛ á pↄ́ no. Gbɛ̃pãle làasoo yã́i
    ↄ̃ máↄ mazĩa vĩoa?
  tcz-CHONGTHU: Mi koiham khat'in agel ding jeh man a chu kachamlhatna imalou soh
    ding ham?
  mar-mar: आणि जेव्हा मी “विवेक” म्हणतो तो स्वतःचा असे मी म्हणत नाही तर इतरांचा आणि
    हेच फक्त एक कारण आहे कारण माझ्या स्वातंत्र्याचा इतरांच्या सद्सदविवेकबुद्धीने न्याय
    का व्हावा?
  snp-snp: Linanimo luti nosámotenaiye, loto ádowe. Wewa lula nosámotenaiye, loto
    lowe. Yamu kolalo. Mona makafo nela wi nedámami nefa, ido neta ma nenamo yamu
    we ma lula olu nosámagetoma, ya nedito koli nosámami numunami ne?
  isl-isl: Í þessu tilviki er það hans afstaða sem máli skiptir en ekki þín. Nú finnst
    þér ef til vill undarlegt hvers vegna þér ber að láta skoðanir annarra hafa áhrif
    á og stjórna gerðum þínum.
  spy-NT: Mā akweek ꞉chēē ōsōōtē kule miyaat, nteenee chiichooto ꞉nyēē imuuchē koosoot
    kuu nyooto. Imuuchē kumwooy ꞉chii kule, “Kērēktoo anii nyi atyaakaat kule nee
    ꞉wōlēē isōōtitooy ꞉chiito?
  xnn-xnn: '@see-verse:1CO.010.028'
  mwe-mwe: Ngunabheleketa ga ng'aniyo ya muntima, nngabha yenunji, ikabhe kwa ligongo
    lya bhannugulilenje bhala. Kwa nndi ng'aniyo yangu ya muntima iukumulwe kwa ng'aniyo
    ya muntima ika mundu juna?
  tte-tte: Komiu nige ami nuwatu bwaine besiele, na kaiwena kamikava iya ana nuwatu
    besiele, koinaele bulumane tabu wakakan. Na tem nige tomo yabo iwawalo besiele,
    tabu tanunuwatuili na takekanmo tabu tagogolulau kalakavao ali neline bulumane
    kaiwena.
  tcs-tcs: Mait i no rait o rong po yupla bat yupla mas tingbaut dem nadawan ip i
    rait o rong po dempla.
  hlt-THB: nang ak kawlung ap kqawn ngaih na nyng, ak kqawn lawkung ak kawlung ni
    kak kqawn ngaihnaak hy. Ikaw ham nu ka ngaihdingnaak ce thlang ak poeknaak ing
    awi a deng kaw?
  soq-soq: Ne apana sa nuawa wawusapia sawa ema epe wadina, mai e eba nuala wawulepia
    umanawa waipona, dia. Naita ne nuana dodomana insedina moia sa napaa rua, dima
    baiwa ne sona da insaisawa ingugurala ne nuana surakausapi?
  qub-qub: 'Nogaga niycä chay willapäshoj llutanta yarpänanpitami, manami quiquiquipächu.
    Chayno niptë capas waquinniqui ninqui: «Runacuna llutanta yarpashallanpitaga ¿imanirtaj
    mana micömanchu?'
  att-att: Á nu masingan na ta kumán kayu sù naggapu ta neyátáng, arák ku kagian ta
    sikayu yù maburung sù pakkákán naw, ngam aggina galâ yù mabagal ta nonò na, gapu
    ta kagian na ta malliwâ kayu. Á ajjan támma nikayu yù tolay nga ari magayáyâ sù
    kinagì, á iyabbû na nakuan, “Ngattá, ta ari ittam kumán ánna lonát tam yù awayyá
    tam, megapu sù pabbábáng nayù ira kábulut tam?
  bki-bki: Ee, ea tivelinio na kiamo jido-miano, kojaaro ka kosen ga, mia ea tivelinio
    na kuruamo dolu nei napano ber vite na kaso, bova ka naio, naruei bo ka kotokol
    re bunu, bior verenio makanio, mia jau kola vite tai napano kiano jidomiano maka
    rimemedu kanio leleio. Mia ver jau ga takurano, a maka toro tai riverial vite
    tai vanso tibe na, jau komijikia ka kola venia napano komijikia ka memedu kaso
    ka kolaio. Naina naruei kiaku jidomiano jibe na ka vio na. Kiniou neber p̃eli
    maka rimemedu ka toro dolu kiano jidomiano ga jo miyuku kiniou ka monoka nala
    nina p̃eli nala re ninei.
  bqp-bqp: Matɛn abirekũ o ade laasun yãimɛ, adi kɛ á pↄ́nlo. Gbɛ̃ pãnde laasun
    yãin manigↄ̃ ma zĩda vĩro yá?
  mcp-mcp: Ja mə́ cɨ́ nə́ lâm yí, mə acɨ́yɛ́ lâm wʉ́n, mə́ cɨ jɨ́ mə́ múúd nyə ámə
    jaaw bɨ́ yɛ́. Nəcé jɨ́ lâm mə́ ŋgwɔ́l múúd í é zə jum mə, mə njúl fʉlî yí?
  hat-hat: 'Mwen pa di sa pou konsyans pa nou non, men pou konsyans lòt moun lan.
    Men, yon moun va mande m'': Ki jan konsyans yon lòt moun ka sèvi m'' antrav nan
    sa m'' gen dwa fè?'
  npl-NT: Nomechtlapowijtok de intlannamikilis oksikimeh, amo nomotlalnamikilis. “¿Tleka
    amo niweleti nikchiwa tlan ne nikmolia kuali ka, san por ok se kiyejyekolia amokuali?”
  bgg-bgg: Jine nawairo munow asi jishii gai bran ro now ji è ro. “Wie, chiihphado,”
    giak jia è yao, guro thaluii pha blia shii è gai bran munow è “nyie rek ne nyoi
    chid phlei?”
  eng-TCENT: But when I say “conscience,” I am not speaking about yoʋr own conscience,
    but the other person's conscience. For why is my freedom judged by another's conscience?
  eng-BSB: the other one’s conscience, I mean, not your own. For why should my freedom
    be determined by someone else’s conscience?
  cpu-NT: 'Tema nokantakemira “kantatsi irovaariperoshiretante,” te iro nonkantakote
    irovaariperoshiretemi eeroka, aña iri nokantakotzi itzimi kamantakemiri, kantatsira
    irovaariperoshireteri irirori. Kempitaka ari posampitanakena naaka, pinkante:
    “¿Opaitama nontzitantavaityaariri naaka intaanimacheeni ikinkishiretakotana pashineka
    atziri?'
  san-ASM: সত্যমেতৎ, কিন্তু মযা যঃ সংৱেদো নিৰ্দ্দিশ্যতে স তৱ নহি পৰস্যৈৱ|
  tac-NT: Mueka 'ma machíguru 'la ko napuyépiri go'ame go'aa, nobi iligá tabilé go'poa
    aleké go'ame napurigá tabilé chélámala alué rió napu pe kulí 'la oyérame ju Onorúgame.
    ¿Chonigá tabilé go'meli júpaché bilé go'ame pe bilé ralámuli na'tasa tabilé 'la
    ko?
  eng-WEBPB: Conscience, I say, not your own, but the other’s conscience. For why
    is my liberty judged by another conscience?
  gfk-H: Pa iau ianga uta ira numuat lilik. Taia. Iau ianga utano lilik a nuna no
    mesa. Io, wara biha no lilik a nuna tiga mesa na kurei iau ta ira linga i tale
    bia iau na gil ma ing pai tahut bia iau na gil?
  viv-viv: Keke vaita taumiyao aseꞋasemi ginamatauta faꞋina gadagahe. Au tobohiyami
    aseꞋasena matamatauhina faꞋina hidede amine gagahe. Tobohiyamiyao yadi yamumu
    faꞋina yaku kahihi au hidedemi. Tu ahe gagahemi amine, kaꞋi ide taudeyaogaga,
    au adafaiweya kevakevai-nadi kanaꞋana. WaꞋita iya kaliva yauyaugiku, dewa moyaꞋaina
    akufaiweya. Gavadi-yo tovetumagana aseꞋasena matamatauhina faꞋina iya ganahuluhuluva-venuwana
    be higa vaita yaku huluva bana gidavehimeyeni?
  yao-yao: nguti, kwa liwamba lya miningwa, nambo ngaŵa miningwa jenu nambo nningwa
    wa ajula jwammanyisye. “Kwa chichi kulechelelwa kwangu une kulamulikwe ni nningwa
    wa mundu jwine?
  tgp-tgp: Pani na sopo vere na r̃omimim, pani r̃omin tamlohi atu. Matan mata sava
    natu, noku materi i pa isoiso mata r̃omr̃omi non te tinapua?
  auc-NT: Wïï tömëmïni mïmö entawënö beyæ̈ ante nämä apænte äninque wæætë në wææ äningä
    beyæ̈ ante tömengä nänö nämä apænte æ̈mæ pönënö beyænque ante mïnitö cæ̈nämaï
    incæmïnimpa. Incæte bitö wabi ïïmaï ante wæbitawo. “Möitee wodi nänö wææ angaïnö
    beyæ̈ ñä cæyænte wægaïmo baï inte botö ñöwo ñï cæyænte gote baï ïmo adinque wacä
    tömengä nänö nämä apænte æ̈mæ pönënö beyænque ædö cæte botö ïmote apænte anguingää,”
    ante wæbitawoo.
  kbc-NT: Leeɡ̶odi lowooko, odaa ele me daɡ̶aniodi, aleeɡ̶odi anakamaɡ̶a ɡ̶adowooko.
    Pida yakadi mica oko ane digika, anee, “Igaamee ina me daɡ̶a jakadi me jeligo
    ane jemaa idoka leeɡ̶odi eledi oko me yakadi me beyagi me jeligo?
  bmh-bmh: Iz agen agal oiagab eg wabun igul go guzenanemen aimai, ze mab tam, ag
    ee go zanemen, ag igul eg i macanemen, bo, iz du go nugau ougab eg wamau en aimai
    guzenai ze mem. Bo, du tub nug guzenai ze meu, “Du tub nug iz ein ee zabun kuatai
    ailabun iborain tam, ein ee zabun en go iz zabun sag. Iz einen du tub nugau ougab
    eg wabun en dabilai?
  ctu-BL: ame cajic ti t'an i pusic'al, mach a pusic'alic. ¿Chucoch mi' q'uejlel ti
    mulil jini mu' bʌ c mel ti jump'ejl c pusic'al che' woli ti t'an i pusic'al yambʌ?
  meq-meq: 'Na tsik niye na, ka wu nakə neŋgeye ma dzaliye mə gər ŋgay aye bəna hərwi
    mədzal gər yak bay. Agəna ndoweye ma gwaɗiye: «Neŋ na, tsəveɗ ga andaya mənde
    wu tebiye. Ka gweɗeŋeye: “Kâ nda bay, ka ta nasay ha mədzal gər i ndo mekeleŋ
    eye” na, hərwi mey?'
  noa-H: Mag chirʌm chan pãar har Hẽwandam hiek gaai hubʌ durrum k'ʌʌn k'ĩirjuwia
    k'aba, har hagt'a Hẽwandam hiek gaai hubʌ k'aba k'it'ëem k'ʌʌn k'ĩirjuwiata mag
    chirʌm. Pari hãbmua k'ãijã, “¿Jãga mag chik'amnau k'ĩirju simjöta hawia pöd maadëu
    dichdëu k'ap'ʌgpierr haju k'aba nʌ?” haju.
  alp-NT: Tinai, imi noake mere sala mo, po imi lulu ile rebe ibeteke be mere salare.
    Po yapine sae bei imi itneu au be, “Le mula pine saisa rebe au onore tamata esi
    lake au lele?
  san-VEL: satyametat, kintu mayaa ya.h sa.mvedo nirddi"syate sa tava nahi parasyaiva|
  kbq-kbq: Kagrika'a antahintahizankura nosuanagi, rumofo antahintahizanku nehue.
    Inankna hu'za nagra navesite'ma huazana refko antahintahifina nehaze?
  kbh-kbh: 'Ats̈e sëntsoyebuambná ndayá chë chca tcmojauyanabe ainaniñe juabnëngama,
    chë soye jasana ndoñe ts̈abá yondmënama, ndoñe chë ts̈ëngaftangbe ainanents̈a
    juabnëngama. Pero ts̈ëngaftanga s̈matjatjaye: “¿Ndáyeca ats̈e s̈ojtsemna jayanana
    ndayá ats̈e stsobena jamama, os̈buachiyá bétsemnama, nts̈amo chë ínÿabe ainaniñe
    juabna yobomnama ca?'
  ron-LSB: Conștiința, zic, nu a ta, ci a celuilalt. Căci de ce libertatea mea este
    judecată de o altă conștiință?
  pon-pon: A met i jolar inda duen pein injen om a duen injen en amen. Pwe menda injen
    en amen pan kajauiada ai jaladokelar?
  nhe-BL: 'Huelis imojuanti ax inmechijtlacos intla inquicuasquíaj, pero niquijtohua
    inquiyolcocose ne tlacatl pampa moilhuis ipan iyolo para ax cuali tlen inquichihuaj
    quema inquicuaj. Huelis sequin imojuanti inmoilhuíaj: “¿Para tlen seyoc tlacatl
    quiijtos ax nijchihua tlen cuali huan moyolcocos quema nijchihua se tlaquiya tlen
    nijpiya mano ma nijchihua?'
  sps-sps: Tana ka to ayei, nyo gima tsue mi ma ainy vaare ya, tana saa tsumi te pon
    iny rom ya na iring sana mi gima ainy ya, tana saa mesmes a mes te pon iny non
    ya na iring, tan nainy te pon iny ronyo na ka na rof tsonyo ma kat, a sikia ta
    mes te onot non ma tsue of vanyo ma gima onot ma kat ya, tana saa ayei fakats
    fi non nei, ayei na iring.
  wnc-wnc: Ngan. Aminu wamu waaknga ganikapik kapa gatamunangge natake sanga nangaakan
    natapnanga akngae gwauke dua napim. Sike nata wamu wa yanggau nata natake gata
    musipbaatang kaau wa gamunggakge nangaakan natapiyakge dua natake yanggat. Aho.
    Gata kaau wa napi ganduke aminu wamu waaknga ganikapik kapata nangaakan natapsak
    ngang natake yanggat siwan aminu tapatuta anzing ba nanikwaiwik. Dasingge aminu
    tapatuta sanga nata take tasinanga aknga usanzike natapan wai siyak ngang natake
    nata sanga take waaknga teke dua tasiwit?
  bus-bus: Mɛ́ɛ beee oo adee laasuu yãnzimɛ, èe kɛ a pↄ́nlo. Gbɛ̃ pãnde laasuu yãnzin
    mɛ́gↄ̃ ma zĩnda vĩziroↄ́?
  gub-BL: Ta'e a'e nukwaw katu kwaw agwer ma'e a'e xe, nukwaw kwaw Tupàn ma'e paw
    wazar romo heko haw a'e xe. — Tupàn a'ua'u imuwete har romo ereiko ne, ni'i kwaw
    newe nehe. Ta'e nukwaw kwaw a'e xe. Amo upuranu putar herehe nehe. -Màràzàwe tuwe
    azekwaku putar a'e awa huwa rupi ihe. Nukwaw kwaw Tupàn ze'eg a'e. Tupàn nazanemuzekwaku
    kar kwaw nezewe a'e, i'i amo ihewe.
  imo-imo: Nonio lemo nu ulu keri te aku teko naa tenio. Nalo iyemu molopili aku ulu
    keri konopu ltemomunga aku langi naa nowi. Nalo iye akumu ambe temona nanga uluma
    moke tepa molopa kanopili langi naa namboi konopu ltenoya?
  boj-boj: Bole, niŋgi une yosai. Ariya tamo anjam merŋgwo qaji a are qalqas, niŋgi
    une yonub. E deqa niŋgi merŋgonum. Ariya Kristen was deqaji bei sosaiamqa e iŋgi
    uyqa are soqnim uyqai. Di e une yosai. Kiyaqa e tamo bei aqa areqalo dauryosiy
    iŋgi getentqai?
  eng-DRA: Conscience, I say, not thy own, but the other’s. For why is my liberty
    judged by another man’s conscience?
  knf-knf: Wi njakuŋ uşal, mënţiiniyaan ţiiniyaan uşal wi nan, dţiiniyaan wi undu.
    We ukaaŋ kë ñaaŋ anwooŋ aanliinŧ ţi uşal, awo kado kaţup ţi uko wi nji nwooŋ kado?
  san-KHM: សត្យមេតត៑, កិន្តុ មយា យះ សំវេទោ និទ៌្ទិឝ្យតេ ស តវ នហិ បរស្យៃវ។
  arn-NT: Fey iñche tañi feypiel tati kangelu che ñi welurakiduamnoael, eymün no tati.
    Fey ¿chem mew am inaduamuwkülealu iñche kangelu che ñi welurakiduamkülenoael?
  zas-NT: 'Ad canitan lëjt xcwent guial xhie naladxidi, ni canin lëjt na̱j por ree
    xgab ni zajc güün stijb xcompniaridi por lëjt. Per wed yuꞌdi rüjn xgab: “Per,
    ¿chexc zeel ad züntan gra ni ragbeen ad najt ni mal por xixgabzi stijb bejn?'
  ken-NT: Mpú rɛm nɔ chí ɛ̌ti ntɨ mmu ywɛká. Nchí rɛm chí ɛ̌ti ntɨ mmu achák
    wu. Mmu ǎkwáy bɛ́rɛ́m bɛ, “Ndaká yí ɛnyɨŋ ɛnɛ́ ɛ́chɔ̀ŋti ntɨ mmu achák amɛm
    ɛ́bhɔ́ŋɔ́ bɛ́kaŋ mɛ bɛkʉ ɛnyɨŋ ɛnɛ́ mbɔŋ ngǎngaŋ ndǔ mmʉɛ́t ɛya?”
