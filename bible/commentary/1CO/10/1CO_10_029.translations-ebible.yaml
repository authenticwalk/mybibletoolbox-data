  zar-NT: 'Rnníaʼ: Para cabí cuéqui böniga ládxiʼdaʼahuëʼ bönniʼ naʼ gudíxjöiʼinëʼ
    caní libíʼiliʼ, en calëga para cabí cuéqui böniga ládxiʼdoʼoliʼ libíʼi cázaliʼ.
    Nadxi caʼ nu inábini nedaʼ, inná: “¿Bizx que ral-laʼ uzóaʼ tsöláʼalö le dë lu
