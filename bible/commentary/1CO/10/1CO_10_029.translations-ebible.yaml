  cco-NT: 'Jo̱ dsʉꞌ cuaiñ˜ quiáꞌˉ jial ɨˊ dsíiˊ i̱ dseaˋ i̱ cacuøꞌˊ ꞌnʉ́ꞌˋ e jmiñiˇ
