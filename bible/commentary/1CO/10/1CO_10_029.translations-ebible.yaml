  tam-TCV: நான் குறிப்பிடுவது உங்களுடைய மனசாட்சியை அல்ல, மற்றவனுடைய மனசாட்சியையே குறிப்பிடுகிறேன்.
    ஏனெனில் எனது சுதந்திரம், ஏன் இன்னொருவனது மனசாட்சியின் தீர்ப்புக்கு உள்ளாக வேண்டும்?
  mit-NT: Mate có‑quìdá mii‑nda cuenta ducán, vihini nihnú ini mii‑né ducán. Doco
    ndohó, vihini cachi‑ndà ñà‑libre iá‑ndà, te màdìá fuerza icúmí‑ndá quida‑nda ñà‑ndùá
    cuní inga nèhivì cachí ìì gá inì‑xi.
  ceb-ULB: Wala ako nagpasabot sa imong kaugalingong konsensya, apan ang konsensya
    sa ubang tawo. Kay ngano nga kinahanglan man nga ang akong kagawasan mahukman
    sa konsensya sa uban?
  ces-LB: '@see-verse:1CO.010.028'
  mkn-mkn: Beta pung maksud, pikir bae-bae, iko itu orang pung pikir, bole makan,
    ko sonde. Jang cuma pikir yang bae iko lu pung diri sandiri.) Padahal beta bole
    bekin iko beta pung suka. Ma kalo orang laen pikir itu sonde bae dia bekin satu
    hal, akurang ko beta ju sonde bebas bekin iko beta pung suka, cuma tagal itu hal
    sonde bae kasi sang itu orang?
  pol-UBG: Ale sumienie, mówię, nie twoje, lecz tego drugiego. Dlaczego bowiem moja
    wolność ma być sądzona przez cudze sumienie?
  qxh-NT: Quiquiquicuna mana yarpaptiquisi, waquin irmänucuna jucha cashanta yarpanga.
    Chaymi imatapis ama rurashuwanchu nishanchi-nishanchi irmänunchicunata llutanta
    yarpächir.
  nwi-nwi: Pəh nien mə nar has tuk ik, mərɨg in nar has ye nətərɨgien əmə kafan. Narmamə
    tɨksɨn khamə, “?Mərɨg rhawor e nətərɨgien kape yermamə kɨrik raməkir kafak norien
    yame yakorkeikei mə jakor, kɨni mamətapɨg kɨn yo mə jakpəh norien nar kɨrik?
  kmo-kmo: 'Ada wochawey, ada kwoti inyaka hiki tawa boboy eena bakasakech, an anadii
    ma yechi inyakak tawa boboy eena bato. Wowak, ma kaw ye eecha wohecho: “Boyewak
    anadii ma yechi inyakak hiki tawa boboy sii eeji nobon dasiipii pakato?'
  agr-agr: Junak atumnak tatsujime, tikich wainak anentaimsai tusan tajime. Wi shiig
    agkan anentaimsan nuniamujun tikich aents pegkegchau anentaiyai diyamak amainchawaitjai.
  kyc-kyc: Embena mona andarena suu pyarene dokona lao laa nalyo. Akali mena jeramo
    dokona monana apa pira lao suu pyarene dokona leto. Akali mende dopa lao piso
    sera. Akipamo akali mendeme nambana yulu dupwana dopale dapale lao suu pyao pisirase?
  urd-GVU: مطلب ہے اپنے ضمیر کی خاطر نہیں بلکہ دوسرے کے ضمیر کی خاطر۔ کیونکہ یہ کس
    طرح ہو سکتا ہے کہ کسی دوسرے کا ضمیر میری آزادی کے بارے میں فیصلہ کرے؟
  yre-NT: '''Ka ''bɔ ''le ''ci "nrɔndɩ -le "wɛan "cɛɛ maan ''vɩ ''nan, te ''ka -blɩ
    dɩ. ''Pian min zɩɛ -yee ci "nrɔndɩ -le "wɛan nɛn maan ''vɩ zɩ. Fɛ nɛn -a -si a
    ''e ''nɔndɩ ''mɛn ''nan ''an drɛ bɛ, e ''ka "le min pee nɛn ''e tin -tɛ ''an da
    -a drɛdɩ man dɩ.'
  fuh-BKF: Ko kaalammi haala miiloo ɓernde ɗuum, wanaa saabe ɓerɗe mooɗon onon, wo
    saabe ɓernde biiɗo noon oon. Sabo si goonga, walaa ko ɓernde neɗɗo goɗɗo saroo
    ndimaaku am.
  arl-NT: 'Majaari nio cua sequenu niaara. Niaacuajaari tari niishiya nia naata cuno
    shu miaquenu. Nia sequeya nio cutaranijia nia cojiniaa pueyara, maja nia miaquenura
    cuno shu nojori niquiara, nia cojinia mariqui noojia macuhuajareeri cuno shu na
    miaquesacari niaata. Niaa naasucuaari cua nequesotanu paniya: “¿Paatucua pa panishano
    shu miaqueyaquirini saaja tamonu pueyano pueresacari pa miaquenu panishano shu?'
  ziw-ziw: Nagamba, siyo kwachausa cha vimwe myoyo yenyu, mna mwe viya vimwe myoyo
    ya watuhu. “Nivyedi,” mntu adaha kuza, “Nimbwani ni kantilwe mwe moyo wa mntu
    mtuhu?
  grc-TR: Συνείδησιν δὲ λέγω, οὐχὶ τὴν ἑαυτοῦ, ἀλλὰ τὴν τοῦ ἑτέρου· ἵνα τί γὰρ ἡ ἐλευθερία
    μου κρίνεται ὑπὸ ἄλλης συνειδήσεως;
  nag-nag: Etiya ami laga motlob to, apnikhan nijor laga bhabona ke nohoi, kintu dusra
    laga bhabona ke koi ase. Kilekoile ami laga ajadi to kele dusra khan laga bhabona
    pora bisar hobole dibo?
  eng-OEBCW: I do not say your scruples, but his. For why should the freedom that
    I claim be condemned by the scruples of another?
  knj-NT: 'Chi waltoj wan ti'' e ex, yet watx'' manchej etex el sna''bal eb c''am
    to yip sna''bal je yu. Man yu oj je na''bal jaexti'', yuxan chi waltoj wan ti''.
    Pero tejan ey jex oj je yal jaxca ti'' tinani'': “Jaonti'', chi c''al ske'' cu
    chi''on masanil tzet yetal. Yuxan, ¿tzet yuxan chi na''le oc kin yu eb chi xiw
    ẍi''on chi''be tu''?'
  deu-1912: Ich sage aber vom Gewissen, nicht deiner selbst, sondern des andern. Denn
    warum sollte ich meine Freiheit lassen richten von eines andern Gewissen?
  san-PUN: ਸਤ੍ਯਮੇਤਤ੍, ਕਿਨ੍ਤੁ ਮਯਾ ਯਃ ਸੰਵੇਦੋ ਨਿਰ੍ੱਦਿਸ਼੍ਯਤੇ ਸ ਤਵ ਨਹਿ ਪਰਸ੍ਯੈਵ|
  nob-LB: 'Det er ikke for deres egen samvittighets skyld dere skal la være, men for
    den andres. Kanskje du protesterer og sier: ”Hvorfor skal jeg gi opp min frihet
    bare fordi en person sier at den troende ikke kan spise offerkjøtt?'
  ntj-ntj: Tjingurun kulira, “Wiya, palya-rna kuka palunyanya ngalku. Kutjupanya-rna
    kulintjamaaltu wantiku. Nyaaku-rniya yayirnirringkula watjara? Wiya, Mama Kuurrnga-rnatju
    marninypungkulalpi ngalkula.” Wiya, palunyapirinypa kulintjamaaltu wantima. Nyangka
    tjinguru kutjupalu kurntarringkulalpi wantiku. Nyangka nyuntulutarrartu kuka palunyanya
    ngalkunytjamaaltu wantima.
  sxb-NT: 'Namboola mbwe ni iwue omwoyo guuza gwaoneka yaaya, ni mboola omuntu okulagre
    oyo. Oesa waaiwuuzia mbwe: “Owuyanga owua ndi nawuo okuria ekia mbwine wuteerwa
    oluwuwi na awawoola mbwe nkola uwiiwi kolaki?'
  nhu-NT: Me ŋgayte fitele fin ɛ ɛ̀ nu fi wee wvù be seŋe ɛ̂ ben e. Kɛ me ŋgayte ɛ
    ɛ̀ nu finɛn kɛ. Geenɛn, ɛ̀ nulo ɛ́ wee mvu ebife lɛ laa ɛ̀ nulo ɛ́ wen elu keegee
    fiɛɛ fì wen kooŋke nje fí nu esaake fitele fi wee mvu le lɛ?
  row-row: Au masud ngga, duꞌa malolole, tungga atahori naa dudꞌuꞌan, bole mua, do
    afiꞌ. Afiꞌ duꞌa mae malole tunggaꞌ a hihiim.) Tao-tao te, au bisa tao tungga hihii
    ngga boe. Te mete ma atahori laen duꞌa nae, naa nda maloleꞌ sa mete ma eni tao
    dalaꞌ esa, ona bee de nda nggolo au tao tungga hihii ngga sa, huu akaꞌ dalaꞌ naa
    nda maloleꞌ soaꞌ neu atahori naa sa?
  msy-msy: Ia paza uarir amuasa, kɨ ia mɨgeir puvatɨ. Kɨ gumazir igharazir kamnagh
    mɨgei, A ua suam, ia pazav ami. Eghtɨ gumazitam kamaghɨn azangsɨgham, tizim bagh
    kɨ gumazir igharazimɨn nɨghnɨzimɨn gɨn mangɨva, bizir kɨ damuamim, kɨ a damuan
    kogham?
  agg-agg: Ro sɨhei ŋgusüfoambe moaruwai-ane yaho hohoanɨmombo-yahɨpoanɨ. Ŋga nindou
    ŋgorü ai ŋgusüfoambe ranahambo moaruwai-ane mbüsümbui ranɨmbo hohoanɨmoayahɨ.
    Ro wandɨhoarɨ ana sesɨ ra dagadɨmboyahɨ, ŋga asu nindou ŋgorü ai moaruwai-ane
    ehu ana, ŋgɨrɨ wandɨ ratüpurɨ ra gündeandɨ.
  ptp-ptp: Vɨxôhɨlôg, ông tɨyi wê ông ob wa yaên tige, lêc vô vɨyin vô xomxo ti wê
    nêl yaên kɨtong vô ông ge, om ông o lêc wa yaên tige lêm. Aca va tɨyi wê a ob
    xa lê, lêc xomxo ngwe wê o vông i vin xêkɨzêc lêm ge obêc yê a nipaên ên wê a
    xa ge, om o nivɨha lêm.
  nak-nak: '@see-verse:1CO.010.028'
  lbb-lbb: Bel a warwara ana nuknukimulo. A warwara o esaning i atai mulo pa i nuki
    mang mulo tol a laulauna. Ia ka langolango. Sur asa ning a nuknukin tik ir warkurai
    iau?
  kan-2017: ಅದು ನಿನ್ನ ಸ್ವಂತ ಮನಸ್ಸಾಕ್ಷಿಗಾಗಿ ಅಲ್ಲ; ಮತ್ತೊಬ್ಬನ ಮನಸ್ಸಾಕ್ಷಿಗಾಗಿಯೇ ಹೇಳಲಾಗಿದೆ.
    ಮತ್ತೊಬ್ಬನ ಮನಸ್ಸಾಕ್ಷಿಯ ನಿಮಿತ್ತ ನನ್ನ ಸ್ವಾತಂತ್ರ್ಯಕ್ಕೆ ಯಾಕೆ ತೀರ್ಪಾಗಬೇಕು?
  cso-NT: 'Juah³² jná¹³ la³ nɨ́² cun³ñí¹ hi³ ca³tɨn¹ jmɨ́¹ tsɨ́³ tsá² hí³ bíh¹, jun³juáh¹³
