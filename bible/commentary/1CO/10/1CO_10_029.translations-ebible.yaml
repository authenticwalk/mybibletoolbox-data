    vevie. Eye miabia be, nu ka ta wòle be ame bubu ƒe dzitsinya nawɔ mi kluviwoe
    le nu si mienya be enyo la ŋuti?
  nuy-nuy: Waari-yinyung-magaa nugurru nurru-wijangayii-yinyung, wiiya aadanu. Nugurru
    aadanu nurru-burraa nurru-warrgarrga. Nubagi-yung na-wurrujung yagi nani-magi,
    aniga-yung nurru-jambarrgina-yinyung.
  cop-BHC: ϮϪⲰ ⲆⲈ ⲈⲐⲂⲈ ⲞⲨⲤⲨⲚⲎⲆⲈⲤⲒⲤ ⲚⲐⲰⲔ ⲀⲚ ⲦⲈ ⲀⲖⲖⲀ ⲐⲀ ⲠⲈⲔϢⲪⲎⲢ ⲈⲐⲂⲈⲞⲨ ⲄⲀⲢ ⲦⲀⲘⲈⲦⲢⲈⲘϨⲈ
    ⲤⲈⲚⲀϮϨⲀⲠ ⲈⲢⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲔⲈⲤⲨⲚⲎⲆⲈⲤⲒⲤ.
  buk-buk: '@see-verse:1CO.010.028'
  pri-NT: '@see-verse:1CO.010.028'
  zpq-NT: Bi ṉacho naquen da' mal len Diosen' gagwchon, con naquen da' mal len ben'
    gwna ca'. Na' chṉable ¿bixc̱hen' cheyaḻa' cuejyic̱hjcho bich goncho bi da' choncho
    še beṉe' ḻježcho chesacde' napcho doḻa' chonchon?
  por-TFT: Não quero dizer que vocês devem preocupar-se pelo fato de Deus aprovar,
    ou não, o consumo de tal comida. Refiro-me ao fato de que vocês devem preocupar-se
    pelos outros, que talvez achem errado consumir tal comida. Já que sei que estou
    livre para comer dessa comida sem ser castigado por Deus, ninguém deve/será que
    alguém deve [RHQ] dizer que o que faço é errado, porque ele mesmo acha errado
    consumir tal comida.?
  gwi-NT: Ąįį niyinji' ts'an t'oonchy'aa kwaa gaa ch'izhii dinjii jyaa nyąą ąįį viyinji'
    ts'an t'oonchy'aa. Akwaa ji' jaghaii nats'ąą neediheeshindik ąįį ch'izhii dinjii
    viyinji' ts'an gweheelyaa?
  gvn-gvn: Nyulu balu yundu buyunmal, nukanya. Yinyaynka yundu kari nuka, nyungunku.
    Yinya Christian nguba kariku ngulkurrku binalman Godunku. Yundu nukal, yinyamun
    nyulu nguba yalarrku nukanka. Yamba yundu yunduku nguba wadu-wadubuku balkal,
    “Yinya minya ngulkurr, ngayu wawubu nukanka. Ngayu nyungundu kari milka-janay.
    Ngayu nukanka, nyungun bayjalkuda.
  nhy-NT: 'Yin tlan nikijta, nikijta de yen itlayejyekolis in oksé tlakatl, amo de
    yen namejwan amotlayejyekolis. Pero akaj welis kijtos: “¿Tlanik amo welis nikchiwas
    san tlan nej niknekis san por yen itlayejyekolis de oksé tlakatl?'
  asm-FB: দোষাদোষ জ্ঞান বুলি যে কৈছোঁ, সেয়ে আপোনাৰ নহয়, আনৰহে; কিয়নো মোৰ স্বাধীনতা
    অন্যৰ দোষাদোষ জ্ঞানৰ দ্বাৰাই কিয় সোধ-বিচাৰ কৰা হয়?
  okv-okv: Eto ungona indesova amo ungota jo ta osaga mane kesova te embo amita jo
    avo orekitie mane indesova
  mxt-NT: 'Cahín tuhun ihya cuenda inga ñu ta ñima cuenda maa ndo. Soco yɨhɨ́ ndo
    catyí ndo: “¿Ñáá tuhun cha sahá xaan ra ihya cuenda chi yuhu cha catyi inga ñáyɨvɨ?'
  tzo-NT: '@see-verse:1CO.010.028'
  ind-AGS: Namun mungkin ada di antara kalian yang bertanya, mengapa saya harus diatur
    dan kebebasan yang saya miliki dibatasi karena pertimbangan pemahaman orang lain?
  omw-omw: Hia nte nkyi toqaamwu ruaninra mwianravauma tuqo. Nte nkyi timwa nyi vaisira
    mwia toqaamwu ruankyo tinama tuqo. Mwiva nkyiara mwi kyarara unra mwanriqani vataa
    kyaravama vaiho tirata nkye mwi kyarara nraivaro mwi vaisiva tiqaro, Mwihua mwi
    kyarara hia nraataara nraavaro ni toqaamwu riho, qiankyorave. Nte nkyiara mwitaa
    qiariro mpovanto qao tiqaro mwitaama qiananro,
  yrb-yrb: '@see-verse:1CO.010.028'
  maa-NT: 'Mìtsà kjo̱hítsjeèn tsa̱jòn xi tìxan‑nò, ts''e̱é xi̱ta̱ xi o̱kitsò. Ta̱nga
    tsà tjín i''nga xi̱ta̱ xi sko̱nangui nga ki̱tso̱: “¿Mé‑ne mì tjí''nde‑na nga s''iaàn
    ni̱ta̱ mé kjoa̱ xi mejèn‑na nga ta koi kjoa̱‑la̱ nga mì ch''o ko̱ma‑la̱ kjo̱hítsjeèn‑la̱
    xi̱ta̱ xi kj''ei̱í?'
  mcq-mcq: Na ike ꞌwaravukaho oni vwiha ijí rone ꞌwarahuna pana kaivo ea pinijihuniji
    ꞌwaravu. Ijihuni maijaho ea pinijaho irakijihunaꞌe huni vwiha vajijaho nara matauma
    ojujaho ꞌeke manura vene kiꞌena?
  sus-A: يُنُبِ قٍ مُ عَ رَ عِ تَن بّ عِ شَشِلِ كِ مَ، كْنْ عَ مُ لَنمَ عِ نَشَن نَبَمَ
    عِ شَ يّتّرَلُ كُي، عِ بٌورٍ شَ نَ مَحْشُن عِ بّ يُنُبِ رَ.
  jpn-1965: 私が良心と言うのは、あなたの良心ではなく、ほかの人の良心です。私の自由が、他の人の良心によってさばかれるわけがあるでしょうか。
  fra-SBL: Conscience, dis-je, non pas la tienne, mais celle de l'autre. Car pourquoi
    ma liberté serait-elle jugée par une autre conscience ?
  yka-yka: '@see-verse:1CO.010.028'
  mle-mle: Aw wun minak atawa maa wu adiy kamnaagw kikak lakw waminkikik min mina
    mawula danik tikuw. Aw adi nikidi duw diki mawula danik tikuw, adi, “Kidiy kamnaagw
    bwutaay miya kayikak vaal kwurdadiy-adiy,” waan wada duw. Wun atawa wakuw, aw
    min bas sikimina way, “Agwa javik wun kwurik kwurtuwa jaav adi nikidi mawul mwiya
    kap wuna mawula pik tinadi duw diki danik tikuw, kwar maarkituwa? Aw wun Godak
    wunadiy kamnagwuk wayapiy san napakuw, aw agwa javik tikuw nikidi duw wanaad wun
    vaal yinadiwun waan, adiy kamnaagw kituwalik tikuw? Wun bwutaay Godak wayapiy
    dayak situwadiy,” waan.
  shp-NTPO: Eara, ja wetsabaon shinan meran jaskara iti yoii iitai, maton shinan meran
    iti yoiima, ja wetsabaon, jaton shinan meran jaskara atima yoiaitianresa en piamati
    atipanyamake.
  aom-aom: 'Na uëve: Jemë ë mi juahovoꞌirarije hesi bëhoho ë jö majëhijade ahuro juhuonivoromo
    uvojöëni: Ëmi ueꞌaharujoho sisë hö uvojöëni uëve. Na bogo uëve jemëro juhuonivoromo
    uvojöro: Sisë höromo juahovoꞌirarijego. Nani jemëro na ueꞌaꞌaruje: Röhu God-ro
    uövuëꞌe höjo: Ie rabe rabe iꞌi nëgëꞌoho irëjo. Ëhi jiëꞌoho no rabëni juhuoniꞌe
    a hesi jöho uehorovoromo ë mioho juahovoꞌejarëjo.'
  geb-geb: Gu nde pham bigɨn thueŋ muuŋgi ne nzuai fhuvara. Gu mba harigi guma khaŋ
    nde suanga, “Nde pham bigɨn mueŋ muuŋgi,” gu ne ndɨkndɨgap nde nzuai. Maaŋ muuŋgip,
    guma the maaŋ muuŋgi kameŋ nzuai fhu, gu wo vuzvugar fhura mba bigir mbɨrga. Gu
    bɨkbɨɨgi, gu thaŋ suaŋv bigɨn then muun saŋv muuŋrim, harigi guma ndɨkndɨk na
    tuav gorɨrie?
  bsj-bsj: Meka nerek ni wineu, kebo mweu. Ye a bwiti war neri kange a warkerti dor
    cherka mike?
  cak-cak: Y tok nin-ij chive chi man jun tik'axo ránima, man roma ta ri ivánima rix.
    Yin xin-ij quiri' roma ri jun ri yixtz'eto, riq'uin juba' xa nik'axo-ka ránima.
    Quiri' nin-ij chive, roma manak che'el chi ja ri nuna' ránima jun chic vinak ri
    ni'in chuve ri achique utz chi nintij o achique man utz ta.
  chf-NT: 'Mach a c''uxe''la, mach uc''a mach utz c''uxcac, uc''a anela a wila que
    u ch''e'' a c''uxe''la. Pero mach a c''uxe''la uc''a ni otro u te tu c''ajalin
    bay mach utz c''uxcac jini cua'' tä c''uxcan que u nume tu pan santuba. A xe chich
    ti a wäle'' ca''da: “No''on u ch''e'' cä c''uxe'' upete cua'' chichca jini que
    co cä c''uxe''ba, mach u che si ajnic otro machca u yäle'' que mach utz c''uxcac.'
  tlf-tlf: Kale niyo kapmi sang uta baganbaali kale, niyo tinum migik bemi sang uta
    bagan-bii kale, bemi God imi ilak dugamin uyo mitam titil fagabelin-tem albu kalaa
    age-nalapta, tolop boyo kup-kagamin ko. Kale tinum maak iyo tebe niyo bogopne-nala
    e, “Dam kale, niyo tii tolop boyo une-nimi kale, intaben o ageta tinum migik iyo
    tebe nimi aget fugunin telela ko-nili unan-bii uyo iliba nimka-bomta weng mafak
    uyo kupkaneman-tema a?
  piu-2006: '@see-verse:1CO.010.028'
  poh-NT: Jeꞌ reꞌ ajic nok cꞌahchiꞌ nikꞌoric chiri̱j i capew-bal wili, maꞌ xa cꞌahchiꞌ
    ta nikꞌoric chiri̱j acapew-bal hat-tak, til cꞌahchiꞌ laꞌ woꞌ nikꞌoric chiri̱j
    ricapew-bal awas acha̱kꞌ tak aj niminel chi maꞌ eta nayoj tak ricꞌux. Til pa ricorquil,
    maꞌ ricꞌul ta nak chi enipit ribanaric jenoꞌ paꞌ bih nicapaj ribanaric xa ruꞌum
    chi reꞌ jenaj wich aj niminel ericapaj chi maꞌ holohic ta cꞌahchiꞌqui̱n xa reꞌ
    laꞌ ruꞌ curman chi jeꞌ reꞌ naribanaric.
  tue-tue: 'Mʉ́ãye maquẽrẽ wederia. Mʉ́ã yaara, ñañarõ tʉgueñaricu. Cʉ̃́ã tʉgueñare
    maquẽrẽ wedegʉ tiia. “Yaaya maniréno niiã”, jĩĩ tʉgueñacua. Mʉ́ã yʉʉre sãĩñábocu:
    “¿Deero tiirá ãpẽrã́ tʉgueñaremena ʉ̃sãpe ʉ̃sã yaadʉgarere yaarigari?'
  bjp-bjp: Ia use wolwol ken kaltu ae, biil ia use u le i falaulau wolwol kimi, biil.
    Wara le, ia sengsegeng isi ian ien sani ae ia ier isi ien u. Ma isi sani wolwol
    ken nenge kaltu keskes ik nagogon wolwol kiak isi sani ia ien u?
  xon-xon: Maah len pu na le ye ke aa yaa jin kan, u mu ga ji, le waalandak ga muk
    u, ke waah ŋa pu na aa ŋan.
  tzo-ZNT: 'Muc bu chcal ti mu xuꞌ xatiꞌique. Xuꞌ, yuꞌun anaꞌojic ti mu chopluque.
    Ti xꞌelan lacalbeique, jaꞌ noꞌox yoꞌ mu xicta o sba avuꞌunic li yantique. Mi oy
    yech chavalic: “¿Cꞌu yuꞌun ti mu xuꞌ jtiꞌ tiꞌbole? Mu cꞌu jcuenta o cꞌusi xchꞌunoj
    li june.'
  mpm-NT: Ti koto kaji ra un nava tu xndiꞌi ra ini da, vasu ja jini maa ra ja tundo
    kuu nu na kaji ra. Chi kuu kachi ɨnga ra ja kuu kaji yo savaꞌni ga nau ja kuni
    yo, ko tu vaꞌa ja kaꞌan yo siaꞌan, nava tu kukuiꞌya ini ɨnga yɨvɨ kandixia un.
  ots-NT: 'Bbʉ da tsjihqui, xí jña̱htibi cʉ ídolo na̱r jñu̱ni, jin gui tzaguɛ bbʉ,
    pa da ba̱h car cja̱hni ca bi xihqui, nuquɛ, jin guí creo cʉ ídolo. Nuquɛjʉ, pé
    ntoja guí ma̱jmʉ ya: “¿Dyoca̱ guí xijqui i nesta gu mbe̱ni ter bɛh ca̱ da ma̱n
    cam hñohui mbo ʉ́r tzi mʉy, bbʉ da cca̱jtigui gra tza car ngø‑ca̱?'
  hoy-hoy: नान मतलब नीन मन से हैलेच लेकीन आ दुसरा मंळसा अन्द मन देल आद. “भला नांद,”
    आजादी आ दुसरा अन्द मन देल येती परखुसकु आदीत.
  amo-amo: Ndin bellu ni kpiluzu kibinayi inlelere, a na kinfe ba. Bara iyari bati
    nfang kibinayi nighe umoghari kpilizai muna?
  pjt-pjt: Palu tjinguṟu kutjupangku kulilku, “Wiya palyaṉa kuka palunya ngalkuṉi.
    Panya ngayulu Godanya kulini alatjiṯu kuka nyanga ngalkula. Kaṉi nyaaku kutjupangku
    paini ngalkuwiyangku wantinytjaku.” Uwa, palatja palya paluṟu kulintja. Palu uti
    paluṟunku kutju kulintja wiyangku waintaṟa aṉangu kutjupa tjuṯa kulinmaṯu. Munu
    kutjupangku kuṉṯaringkula wantinyangka nyakulampa uti paluṟu wantimaṯu ngalkuntja
    wiyangku.
  cwe-cwe: Nolonga, lungilo mbali siyo jako ila da ija imwenga. Sizasang'hanila ulegeho
    wangu one uhatenda lungilo da munhu imwenga dinitaguse.
  daa-NT: Nu kaawtu pa-ak, asaan gem-ak adiy osaw, yampa nu kaawɗo a aditko osa ɗo
    bi ka kumar-aka. Gee daarin̰ yaa inde a ya ni gin botol taat nii tee tee kaak
    ni rakiy di-ak, maa di nii ice ta ŋaar kaak adiy osaw-aka ho nii rasin ta maaniini
    ?
  mlp-mlp: Ta teq ne tamaz katiyta akaruwun neqeq negmo gigem God ameb meqniysa ne
    loyin daqay nazaq ya a hi bilaqaiq. Haiqgam. Luweq ne karuw na neqsa mat ananin
    bilamta naqmo in ne ginan meqin haqdaq haqad ne hi neqiy haqaiq. Teq mat karuw
    ananin nazaq bilaqdaqta araq ya inaq humabub a hi osid ari ya inadibmo karuw na
    tineqdaiq. Doh haqad mat na a hi ossamo ya in anad muzinad karuw agununin haiqta
    na a hi neqdaiq? Haiqgam. Ya tineqdaiqta.
  ape-C: Eik douk madae ikri um ipakip urkwip uwe. Eik yakri um enyudok arpen douk
    nyakripep um eshudok mahish shani worigun iri enyenyim urkum. Aria enen arpen
    ta nyukri, “Eik yape meyoh. Douk namudok aria enyudok arpen douk enyenyim urkum
    madae dodogowim iri uwe ta nyuneke aria mare iwok eshudok worigun aria mahish
    um maresh? Eik ta ishoh.
  bgs-bgs: Su atin ka manayun kó kuman, agad dì kadattan tô ákniyu panámdám, asal
    kadattan tô panámdám katô manubù na igkagi ákniyu. Atin ka duwán minsà kanak,
    “Manan ka dì nu tumanán tô áknikó kakalyag guné katô panámdám ka duma manubù?
  faa-faa: '@see-verse:1CO.010.028'
  kik-kik: ngiuga ũguo ti thamiri yaku ndagweta, no nĩ thamiri ya mũndũ ũcio ũngĩ.
    Nĩ ũndũ-rĩ, wĩyathi wakwa ũgũciirithio nĩkĩ nĩ ũndũ wa thamiri ya mũndũ ũngĩ?
  cap-NT: '@see-verse:1CO.010.028'
  ksr-ksr: Geeŋgaa uuganoŋ menjereŋgowabotiwaajoŋ mende jejento, alagaa uutanoŋ boliwabotiwaajoŋ
    ii jejeŋ. Niinoŋ neenaa aiŋnoŋ iwoi ambe alanaa uutanoŋ boliro gosiŋ noma Anutunoŋ
    qaana jeŋ tegoŋ kitia meleema nombabo. Eeŋ kaeŋ mendeema aoniŋ jawo kolooro mende
    sokonja.
  eng-TNT: 'Conscience I saye not thyne: but the conscience of that other. For why
    shuld my liberte be iudged of another manes conscience:'
  sbs-sbs: Ka ni toloki i zwalo lyako, kono izwalo li bamwi. Mihe chinzi ikatulo yangu
    ha yi atulwa ni zwalo lya zumwi?
  sue-sue: Tuma diai besaira tona, awa tuma diai nisokare kota, ema wora susu kerenamunoya
    amira tuma diai besai azu tona awa. Ota zo meni ego samunoi, tanita, “Siro beto
    wero nuai naso meni awa ema zo tuma diai beyatare meni giro waya asai te wanoita?
  fra-NCL: Je dis la conscience, non pas la vôtre, mais celle d’autrui. Pourquoi en
    effet ma liberté serait-elle jugée par une conscience étrangère ?
  snn-NT: baguëni gu'aye yo'oma'ijë'ën. Mësacua jubë ba'icua yequëcuabi ja'an hua'ire
    aiñe yëjën, baru bain recoyo gu'a huanoñete ro'tama'ijën, “Yë'ë yua Cristo bainguë
    sëani, yequëbi yë'ë hua'i aiñete bëiñe catoca, gu'aji” ja'anre ro'taye beoye ba'ijë'ën.
  atb-NT: Úng-âng é myit haû gi, nungmoq é a nghut, góyuq é úng-âng é myit lé taí
    nau é ru nghut lhê. Ngá é luthkyô lé, haî mù góyuq é úng-âng é myit èq jéyáng
    é huí nhang lhê lhú?
  cek-AK: 'kasae kahoih panoekhaih, tiah thuih naah, nangmah ih poekhaih to na ai
    ah, minawk poekhaih to thuih koehhaih ih ni: tipongah minawk ih kasae kahoih panoekhaih
    palungthin mah ka loihhaih to pakaa tih loe?'
  bkd-bkd: '@see-verse:1CO.010.028'
  ctu-76: 'Chʌncol cʌle'' cha''an mi quejel ti t''an i pusic''al jini tsa'' bʌ i subeyet.
    Mach a pusic''alic como ma''an chʌ bʌ mi'' cha''len. C''o''ojl an majchqui mi
    quejel i c''ajtibeñet: ¿Chucoch mi q''uejlel ti mulil jini mu'' bʌ c mel ti pejtyel
    c pusic''al cha''an jach ti'' t''an i pusic''al yambʌ?'
  lac-NT: 'A ba'' quiri'' jach noj a ra'' ba'' cu yubic mac tu yor, a mac ara''b tech
    mʌ'' tsoy a jantic mʌ'' ra'' a wʌc''ʌs bʌjiri''ex ca wu''yiquex ta worex. A teno'',
    tin t''ʌn, yʌn mac baje''rer je'' u ya''aric: “Ba''wir ca'' in tucrej a ba'' quin
    jantic quire'' u jer mac yubic tu yor, mʌ'' tsoy in jantic, cax a teno'', tsoy
    in wu''yic tin wor in jantic.'
  xla-xla: Amasiyama wua꞉ tlo wua꞉malamana, wua꞉ta daya e dloweye. Amasiyama oplami
    eta malamaletapo daya e dloweye aiyalma dlepe. Epedeme na꞉ta ka꞉dena dlalo koko
    dla ma oplami haleta aiyalma hatitimolowe ka꞉deta꞉?
  xav-NT: '@see-verse:1CO.010.028'
  cuk-cuk: 'An sogedi, be-ulubgi-binsaed-ular, an sogsulid. Suli. Dule-baid-e-ulubgi-binsaed-ular,
    an soged. Dule-gwensak sunna sogdaged: “¿Ibiga an wargwen-yeer-itodiidgi, dule-baid-angi-akar-binsaedba,
    angi ichakwa sunmakledagoe?'
  tbf-tbf: Kap va surie kenga baivinakier, eiekesen surie ken baivinakier ian mi mei.
    Misa mi vunan va ken baivinakier ka mei ta vuortie iou si kong duis nia tsana
    bu kepineits?
  uig-CYR: мән дегән виҗдан сениңки әмәс, бәлки һелиқи кишиниң виҗдани; мениң әркинлигимгә
    башқиларниң виҗдани тәрипидин яман дәп баһа берилишиниң һаҗити барму?
  ikw-NT: Ọ bụ́o kwnornu mkpụru ovu anụ, kọvu mkpụru ovu nye berere wam. Ndaa kpa
    rikne me nwernu o mee nhne jiri gbasị mkpụru ovu nye berere?
  khs-khs: '@see-verse:1CO.010.028'
  dwr-ENT: ታኒ ጊያዌ ኔ ዎዛና ቆፋ ዲራሳ ጊዴና፤ ሺን ዮኮ ቢታኒያ ዎዛና ቆፋ ዲራሳ። ታኒ ታ ሃናናው ዳንዳዪያ ታ ሃኖታ ሃራ
