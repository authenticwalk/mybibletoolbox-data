  ntu-ntu: '@see-verse:1CO.010.028'
  pan-pan: ਵਿਵੇਕ ਜੋ ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ ਸੋ ਤੇਰਾ ਨਹੀਂ ਸਗੋਂ ਦੂਜੇ ਦਾ ਇਸ ਲਈ ਜੋ ਮੇਰੀ ਅਜ਼ਾਦੀ
