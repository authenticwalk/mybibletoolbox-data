    ekima꞉ta꞉ do I̱ta꞉ hone lombao hata꞉ pa hone wia pea꞉peke ekita꞉ pa ekipeke handeteke
    haena꞉ lapeke ya꞉la꞉pe laata꞉
  mkl-mkl: Kù jɛ nɑ idɔi iŋɛ tɑkɑ nŋɛ, ɑmmɑ nɑ ti inɛ iyi í sɔ̃ ŋɛui. Ntɔ ntɔ, idɔi
    inɛ ɡɔ kɑɑ yɛ tɑɑlei ɑrɑ ku nɛm.
  gaq-gaq: ଆକ୍‌ଅରିଆ ପେନେ ବୁଦିନେ ସାମୁଆଁ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ମେଁନେ ବୁଦି
    ନ୍‌ସା ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଂକେ । ପେଇଂ ଡିଙ୍ଗ୍‍ଏ ତ ସାଲ୍ୟାଃକୁ ଡିଙ୍ଗ୍‌ପେୟାଏ, “ନେ
    ମୁକ୍‌ତି ମେଃନ୍‌ସା ବିନ୍‌ଣ୍ଡ୍ରେନେ ବୁଦି ଏତେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ ?
  gof-RNT: Taani, kaha gisho gey he hinttew odida uraa kaha guussufe attin hintte
    kaha gidenna. Hara asa kaha gisho gada taani ta la77atethaa bolla ays pirddo?
  unx-unx: ନେତାଃରେ ଆପେୟାଃ ବିବେକ୍‌ ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ କାଜି, ମେନ୍‌ଦ ଏଟାଃନିୟାଃ ବିବେକ୍‌
    ନାଗେନ୍ତେଇଙ୍ଗ୍‌ କାଜିପେତାନା । ହବାସାକାଅଆଃ, ଆପେ ଆଇଙ୍ଗ୍‌କେ କୁଲି ଦାଡ଼ିୟାଃପେ, “ଆଇଁୟାଃ
