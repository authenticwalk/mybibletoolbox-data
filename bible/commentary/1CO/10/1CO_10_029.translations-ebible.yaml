  gah-gah: Lekezatini likigikatini golesa itikumú nomive. Likigivetipini agika golesa
    okative loko noluve. Nezáne nigikamú gulugo gena ami netakumú ve makolímo ezáa
    agikatunú ale moloko nenikumú lokatize, nenemú ahulatove.
  lcm-lcm: Io, napo mengen kana ta nei vingana i igenen ang, parik ta nei vingam.
    Io, using kag kalakala, mang anu kame saka saupai ania ta kakana ta kun saupai
    i nei vingana?
  aer-aer: Nhenge arrpenhe apeke itirreme, “Arrangkwe, kele mwerre-arle the kere yanhe
    renhe arlkwetyeke nhenge ayenge Ngkarte-akerte akwetele itirremele nhenge tharle
    kere nhenhe renhe arlkwemenge. Kenhe iwenhenge-arle tyerrtye atyenge ahele-irretyenhe
    ayenge iletyenhe arlkwetyale anetyeke.” Re kwenhe ikwere-arrpe itirretyakenhe
    anetyeke, re arrpenhe areyeke-arlke itirretyeke. Nhenge re aremele arrpenhe apure-irrerlenge
    kere ikwere-ketye ayene-ilelherlenge arlkwetyale anetyeke, re-arlke ayene-ilelhetyeke.
  qvc-NT: 'Manam niykillapachu: Chay aychata mikushpam, chay amitu layakunata aduraykangi,
    nishpaqa. Ashwanmi chaytaqa niykillapa, chay rikashuqkuna ama yuyanambaq: Chay
    amitu layakunatam aduraykan, nishpa. Piru kinsapch''i tapuwangiman: “¿Pablu, imaraykutaq
    chay suqkuna yuyashqanraykulla mana balinchu chay aychata mikunayqa?'
  tgl-ULB: Hindi ko tinutukoy ang inyong sariling budhi kundi ang budhi ng ibang tao.
    Sapagkat bakit hinuhusgahan ang aking kalayaan sa pamamagitan ng ibang budhi?
  cbs-NT: Yushin dami betsa jawen kenwanti tsuabunda man nami piadan, matumebi man
    chakabumaki. Jaskabiakin ikunwain betsa juinti babuwen nuikin ja nami jatu medabewakin
    man pitiduma en matu yuiaii. Jaskadada Diosun ea nemamaken en pitiduki. Jakia
    yuda betsa en uinmachakaiwen taexun ena pemaki. Dios kenwantan jamapai tibi en
    pibia pebiaken jabu jatu mesewakatsi ikama dasibiwen Dios duawanun, iwanan, en
    ana jaska tibi meamaki.
  xtm-NTPP: Kovaa nú sukan jani ini ñayii yukan, te visi iyo ja kuu kaa sa, kovaa
    masu kaa sa, vaa ñatuu kúni sa ja ndaxtekuechi ña'a ñayii yukan sukan jani ini
    i ma.
  nnq-nnq: Nenga, “magambu ga kulegeleka mwojo,” ngiti myojo jinuje, nambu mwojo gwa
    jwenio ojwannengalinge. Kwanike tengela jango ihyobalele mwojo gwa mundu jonge?
  bao-NT: Mʉja ca tʉgoeña niirijerena ĩigʉ méé yʉ ĩi. “Apĩ cʉ̃ ca tʉgoeña niirije
    peere mʉja ñañore,” ĩigʉ yʉ ĩi. ¿Ñee tiigʉ yʉ ca tii niirijere, aperã cʉ̃ja ca
    tʉgoeña niirijepʉre, “To biro tiimi,” cʉ̃ja ca ĩi ĩa bejero yʉ tiibogajati?
  san-ORI: ସତ୍ୟମେତତ୍, କିନ୍ତୁ ମଯା ଯଃ ସଂୱେଦୋ ନିର୍ଦ୍ଦିଶ୍ୟତେ ସ ତୱ ନହି ପରସ୍ୟୈୱ|
  huv-NT: 'Pues aaga lanasaj icon ngome cos icona iyajcan ngo majneaj metsamban, ngwüy,
    pero cos alinop alndom mayaag ngo majneaj. Jondot aljane tiül icona apmasaj xic:
    “¿Neol ngondom natsamb leaw sandiüma, neol netam mapal xic leaw ayaag alinop quiaja?'
  otn-NT: 'Ma̱da̱gue''a̱ guí pa̱hmʉ ngue gätho yø ngø ''da''igu̱, pɛ ''yo guí sahʉ
    ra̱ ngø ''mø ɛ̱mbyø ja̱''i̱ ngue hi̱ngui̱ ho da̱ ts''i. A nu̱yá, rá̱ nzɛgui ''bʉ
    i''da ngue nne da̱ ''yɛ̱ngui̱: “¿Hanja ngue ga̱ ɛts''a̱ te dí si conná̱ ngue''a̱
    te rá̱ n''yomfɛ̱ni̱ n''nan''yo n''na ra̱ ja̱''i̱?” da̱ ''yɛ̱ngui̱.'
  nop-nop: Kale u naune hide welehik kadakawaaneŋ doktiŋa moŋ. Me hanimbihilaak adi’walaŋ
    weleŋ kadakawaakneŋ doktiŋa yolat. Nu na walanedi nanaŋe u kedem nanaŋdok nadiluwene
    me niŋ’walaŋ kamehep mededi tuwot mu kamehenamuluwaak.
  obo-NT: '@see-verse:1CO.010.028'
  cak-ENT: 'Y tok ninbij chive que man tic''ux, man roma tüj c''a que nsocotüj ta
    ri ivánima rix, y ja ta rix ri nyixtzak, man quiri'' tüj. Xa roma c''a ri ránima
    ri jun chic, que c''o modo nsocotüj y rija'' ntzak. Pero riq''uin ba'' yec''o
    chive rix ri nyenucun y nquibij-ka pa tak cánima: ¿Pa rubeyal comi que c''o jun
    ri nbin chuve que man tinc''ux ti''ij, xaxe roma rija'' retaman que ri ti''ij
    ri'' xa sujun cheque vachbül?'
  lif-NT: ᤁᤧᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤔᤧᤕᤧ᤺ᤰᤂᤢᤴᤇᤠᤱ ᤂᤧᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤕᤧ᤺ᤰᤂᤢᤒᤡᤗᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠᤖᤥ॥ ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ ᤁᤢᤓᤠᤖᤧ ᤀᤰᤂᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤡᤗᤠ. “ᤌᤣᤀᤠᤱ ᤘᤣ᤹ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤄᤠᤛᤡᤱᤅᤡᤸᤗᤧ
    ᤀᤠᤈᤥ᤺ᤰᤕᤢᤶᤓᤥ᤺ᤴ ᤛᤠᤰᤋᤢᤒᤠᤒᤣ᥅
  mie-NT: 'De súcuán cáhān ni sīquī jā incā ji jáni inī jā cuāchi cúu, vísō nsūú súcuán
    jáni inī maá nú. De sanaā de cāhān iin nú: ¿A nduú íyó libre ni jā cajī ni jā
    cúnī maá nī, vísō jáni inī incā ji jā cuāchi cúu?'
  san-TIB: སཏྱམེཏཏ྄, ཀིནྟུ མཡཱ ཡཿ སཾཝེདོ ནིརྡྡིཤྱཏེ ས ཏཝ ནཧི པརསྱཻཝ།
  qve-NT: 'Kay nisqaywanqa manan qankunapa concienciaykichismantachu rimashani, aswanqa
