    ucɔ kɛmúŋɛ́ ɑkɛ pɛɛ́ nɛ nɛ́ yúlu rɛ ɑ́m kɑpɛ wɑ rɛ li yɛ́ u ricɔ́ŋ nnyɑ?
  hui-hui: '@see-verse:1CO.010.028'
  amf-amf: Ogono inin giyayno ea hana giyaasa meskenna hamaysene; hannon meskennane
    isa hamintatehe. Ta ea aba qaaben goynsa hamayse, inin qaabenka gaalaamonna idar
    hamin ko pirdadhe?
  quc-NNT: 'Are tajin kinb''ij ri kuna'' jun winaq chik pa ranima'', man are tä k''u
