  dso-dso: ସେଟା ତର୍‌ ବିବେକର୍‌ ପାଇ ନାଇ, ସେଟା କଇଲା ଲକର୍‌ ବିବେକର୍‌ ପାଇ । ବାଦିଅରେ କେ ମିସା
    ପାଚାରି ପାରତ୍‌, ଜଦି ଆମର୍‌ ମନ୍‍ କଲା ଇସାବେ କାଇଟା ମିସା କର୍‌ବାକେ ଅଦିକାର୍‌ ଆଚେ, ବିନ୍‌
    ଲକର୍‌ ବିବେକର୍‌ ଲାଗି ମୁଇ କାଇକେ ନ କାଇ ?
  meu-meu: dia oi lalomu asina gwauraiamu, to ia lalona. Be! Dahaka dainai lauegu
    ura-kwalimu na idau tauna lalona ese baine laoa ahu?
  yva-NT: Taune winyo raen anaisye wato raisy omamo ayao kakaije ma jewen, weramu
    syare naemeno nya arakovo apa anave mayondi so ai. Weramu vatane inta wo ayaowe
    rasakinav ware, “Veanimaibe vatane wato po inaorai tai maisy? Weye Amisye po rinapaya
    ti syo anaisyo rui vayave syo raisy.
  dgc-dgc: '@see-verse:1CO.010.028'
  zpm-NT: 'Niicle ne ndioṉpaa ne led doḻd ga guṉ to gow tow, per zha ne gaṉa ga sadoḻ
    zdoo zho. Nana gnë to: “¿Pe nac dzigo por stib zho grieelod guṉ naa miṉe racladz
    naa?'
  hix-NT: Omnyamohnà, nyamoro haxa, àro wyaro kany me natxhe. Omnyamo rma, tonohra
    ehtxoko, tonohra rma rha nyamoro yehtxoho me, tatanàhnohsom mehra ehtxoho menye.
    Tonosom me rma naha, woto, omeroro, kany me tehxatxow hamà. Tonohra mak tehxatxhe,
    kowtà komo wya tonohoryehra naha tawro ke mak ha. Kàwyanye tonontok haxa, onà
    wyaro nketxow hana, nyamoro ha. Atxke manatxhe, owyanye tononàr ke, ketxow hana,
    kàwyanye. Àro ke, tonohra tehtxe.
  sim-sim: An mbeek ji aha wavu jihi kavak si nakwan a mbawa ambu nir. Ma or erem
    jirin sawewa ma oto wavu orhi kavak si nakwak os amu mbanduwa. Mberem ushiwak
    os ji unak ma anandi wavu lihi kavak si nakwan ji hishihi ji hala, karem a mbandu?
  npi-ULB: मैले तिमीहरूको आफ्नो विवेकको बारेमा भनेको होइनँ, तर अरू व्यक्‍तिको विवेकको
    बारेमा भनेको हुँ । किनकि अरूको विवेकलाई मेरो स्वतन्‍त्रताको न्याय हुन किन दिने
    र ?
  cgc-cgc: Beet ambalen ko na dapat nyo isipen iya na kunsinsya, dili inyo nang. Daw
    maan kaw ta karni na naagi alad naan ta mga dyos-dyusan, maskin dili kaw makunsinsya
    basi makunsinsya kanen an tak ta iya na isip daw kan-enen nyo, kasala kaw. Basi
    gaisip kaw ta iling ti, “Man-o na pegengan ko liag ko an na buaten tenged nang
    ta isip ta duma ko na ake na buat sala?
  tim-tim: Luâk aregât biwiŋe bâlewop dâm hain akbei. Dâ biwige amâ âlepŋe agâk. Aregât
    hin makbei. Nâ wan me wan nendere biwine ârândâŋ akmap aregât luâk siâŋe nâŋgât
    nâŋgâniŋdo wangât bo bâlimap.
  yor-yor: Èmi ń sọ̀rọ̀ nípa ẹ̀rí ọkàn ẹni tí ó sọ fún ọ kì í ṣe tirẹ̀. Nítorí kín
    ni a ó fi dá mi lẹ́jọ́ nítorí ẹ̀rí ọkàn ẹlòmíràn.
  wos-wos: Guni guna mawulika sarékéhafi yata déka mawulika sarékéta wun hamwi yamba
    sakénguni. Yingi guni saréké? Métaka we wuni nak duna mawuliré yikafre hurunjoka
    sarékéta wuni mawuli yawuka maki yahafi ye?
  emp-NTPO: 'Mʌ̃a jaraẽ́ b̶ʌa bãrãmaarã maʌ̃ djicora cocara panʌda. Baribʌrʌ dewaraba
    mãwã crĩcha b̶ʌbʌrʌ, idji crĩchara ãrĩya. Ab̶aʌba nãwã crĩchaisicada: “Mʌ̃a o
    quĩrĩã b̶ʌda obʌrʌd̶e ab̶aʌba biẽ́ crĩchaibʌrʌ, ¿maʌ̃gʌra ocara b̶ʌca? ¿Mʌ̃a o
    quĩrĩã b̶ʌ quĩrãca oida b̶ʌẽ́ca?'
  eng-F35: ‘Conscience’ I say, not your own but that of the other. Now just why should
    my freedom be judged by another's conscience?
  ind-ind: maka memakan daging itu tidak menjadi masalah untuk kamu sendiri, tetapi
    saudaramu menganggap hal itu salah. Nah, sekarang pasti ada di antara kalian yang
    akan berkata, “Kenapa kebebasan saya harus dibatasi oleh pemahaman orang lain?
  pes-OPCB: 'در این مورد وجدان او مهم است، نه وجدان شما. اما شما ممکن است بپرسید:
