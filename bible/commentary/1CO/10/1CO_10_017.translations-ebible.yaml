verse: 1CO.010.017
translations:
  kpx-kpx: Seleveta nahi bahata valava ke igae imale kemo nahiau Iesuluvuta vava igae.
  okv-H: Eto ungotena embo isapamane rate ‘Bread’ vahai avo indie ungotena hamo vahai
    eagora.
  tbo-tbo: Palawana emosina uyahinei boluta ta’mam yaka Keliso hinina uyahina ta ibolu
    emota.
  mal-C: അപ്പം ഒന്നേയുള്ളൂ; പലരായ നാം ഒരു ശരീരമാകുന്നതുകൊണ്ട് ഒരേ അപ്പത്തിൽ പങ്കാളികളാകുന്നു.
  grc-SR: Ὅτι εἷς ἄρτος, ἓν σῶμα, οἱ πολλοί ἐσμεν· οἱ γὰρ πάντες ἐκ τοῦ ἑνὸς ἄρτου
    μετέχομεν.
  bgc-bgc: जिब के सिर्फ एकैए रोट्टी सै, जो मसीह सै, भलाए हम घणे सां, फेर भी हम एक
    देह बण जावां सां, क्यूँके हम सब एक रोट्टी म्ह तै ए खावां सां।
  khz-khz: Ita vogovagi, na maparara pereti kwapunai e taunipara kwapunai taagona.
    Ganina taunatauna, ita vopereti kwapunamo tagani-koukouana.
  deu-TKW: Denn Ein Brot ist es, so sind wir viele Ein Leib; denn alle teilen wir
    uns in das Eine Brot.
  zsr-NT: Zal‑laꞌ zianruꞌ nacruꞌ, yúguꞌtëruꞌ ráguruꞌ tuz yöt xtil naꞌ len qui lë ni
    naꞌ nacruꞌ ca tuz bunách.
  lin-lin: Lokola lipa ezali kaka moko, biso nyonso tozali kosala nzoto kaka moko
    atako tozali ebele, pamba te biso nyonso tokabolaka lipa yango kaka moko.
  hns-NT: Hamlog sab koi ekahie bret me bhaag leila, ohie se tjaahe djetana djane
    hamlog baatie, tabbo hamlog sab koi djaise ek dehie baatie.
  noa-E: Maach khapan thʉnaawiajã, ãbam panpai khö nʉm gaaimua maachin õor ãbpaimta
    kha nʉm Cristo gaai.
  eng-EMTV: Because we, though many, are one bread and one body; for we all partake
    from the one bread.
  mib-NT: Te vēsú cuehē yō iyó, te ɨɨn‑ni ñayuu cácuu yó, chi ɨɨn‑ni pan un cáyeji
    cáhnu yó sɨ́quɨ̄ jeē cácandíje yó.
  lif-NT2: आनिॽ के़रे़क्‍ले़ लत्‍थिक् खरे़ःङ्‌ङिन् आजाम्‍बाल्‍ले़ चोगुल्‍ले़ आनिॽग
    यरिक् आवाॽसाङ् लत्‍छा नासिङ्‌गे़न् थक्‍कोबासिरो॥
  xnj-xnj: Ndava kuvi na libumunda limonga, pamonga tete tivii tavamahele, ndi higa
    yimonga, muni tavoha tilya libumunda lenilo.
  mmx-mmx: Leges akde mene nedik ta anan teren, kuren la nedik ta lok ngan legesabung
    mixin, keke i do nedik di buaang.
  cbr-NT: '''Itsa uni ''ixunbi cananuna camaxunbi a pán piquin, —nux cananuna camáxbi
    Cristonan ''aish achúshisa ''ai —quixun sinanin.'
  tee-NT: Pus ju anu' xkapavati ju ch'ek'e'iyau va lakatamch. Pus ju quijnan'an ni
    va lakatam xkapavati ju uyau pus tachi ju va lakatam lacatuna juntau mas quilhu'an
    juntau.
  eng-LSV: Because one bread, one body, are we the many—for we all partake of the
    one bread.
  cak-NT: Can xe jun ri pan, pero numol kachi' más que can joj q'uiy; can xe jun nu'on
    chake.
  pah-NT: Nhandere'yjuhu nhande novĩa. Emo nhande xajogwereko pa nhandejikoty'a Cristo'ga
    pavẽi ojipejiva'ero. A'ereki nhande nhaporemo ti'u akoja jitehe pão ojipejiva'ea.
  sja-NT: Tachi chok'ara p'anɨ mĩda, mãgɨ́ pan k'odak'ãri, eperã apai pɨk'a p'anapata
    Cristo piuda k'aurepa, iru ome tachi chaachaa araa p'anapata perã.
  xed-xed: 'Turtuktuk buradi mndani, ama nda ndəgha amu ta zay. Tsaya a ta maraŋta
    kazlay: Nda guya mu ma sluʼuvgha turtuk nda ma dguvusta mu ta tsa buradi turtuk
    ya kəʼa ra?'
  mks-NT: Ta va̱tí cua̱há ndiva̱ha cúú yó joo in túhún pan sáhndá java í xíxí jáchi̱
    xi̱hín ña̱ yóho náha̱ ña̱ in cúú ndihí xi̱hín Jesucristo.
  gfk-S: Tike kapawena beret mon, kaie dait ira haleng dait tike kapawena palatamai
    dait mon kinong dait bakut dait ian tikai ta ikinong tike kapawena beret.
  bmu-bmu: Körek neŋön beret mohot miaŋgöreŋök nemakzin. Beret mi mohot akzawaŋgöra
    aka gwötpuk neŋön mönö Kraistkö ölŋi mohot akzin.
  dgz-dgz: Buredi magamene daiton gapan naintoni menan nu iravi aruga go etunu daiton
    tan.
  eng-GNV: For we that are many, are one bread and one body, because we all are partakers
    of one bread.
  zaa-NT: Màsqui'ba iỹetse' ri'u ná, pero iyaba ri'u nna ro ri'u ca pedazo to' qui'
    ttùruba ettaxtílaá, ą' modo nna rulue'ní qui'ni ná ri'u parte lani cuerpo qui'
    Cristua.
  eng-WEBSTER: 'For we being many are one bread, and one body: for we are all partakers
    of that one bread.'
  guh-guh: Ayaibitsaëtoxaneto atatsi, caepan itsiata najuaxanetsi. Nexata vaxaitsi
    Cristo vajayajavajinavanapaexae, caebitsaëtotsi Cristo pijajivitsi naexanatsi.
  bon-bon: Aareto buluduu lui yepä gyene. Mine puu bucurage gemi, yepä mine yepä tääpe
    gemi, ingle mine iyeta peei yepä buluduu ne yaarwusi.
  nhw-BL: Huan nochi tijcuaj tlen san se pantzi ipan nopa tlacualistli huan ya nopa
    quinequi quiijtos masque timiyaqui, tiitztoque partes tlen san se tlacayotl, ya
    nopa catli itlacayo Cristo.
  swh-ONEN: Kwa kuwa mkate ni mmoja, sisi tulio wengi tu mwili mmoja, kwa kuwa wote
    twashiriki mkate mmoja.
  wbi-wbi: Ulwakuva un'kate ghulighumo, usue twevano tulivinga um'biili ghumo. Usue
    tweeni tukyupila un'kate ghumo palikimo.
  bba-bba: Pɛ̃ɛ tiɑ yɑ wɑ̃ɑ. Bɑɑ sɑ̀ n dɑbi, sɑ sɑ̃ɑ wɑsi tee, domi bɛsɛ kpuro sɑ
    bɔnu mɔ pɛ̃ɛ tiɑ ye sɔɔ.
  eng-KJVCPB: 'For we being many are one bread, and one body: for we are all partakers
    of that one bread.'
  kgk-NT: Peteĩ mbojape-gwi enterove ho'u. Nhande reta reta va'e jaiko peteĩxa peteĩ
    va'e-rehe nhane mandu'a-gwi.
  waj-waj: Ta mmuaa yeenna bereetaivo vaivaa varada nnaunnaivaara ta kaayauyaano mmuaa
    ausa mmuaa tinnivai varaunnayaida variaunnanoo.
  cpy-cpy: Aririka owayita-kyaawo, itzimayi-witakyaa osheki akaate apiyoteeyani, maawoeni
    owaeyakawoni ratanteetari rowetsikae-takiri apapatha-woeni. Ari akantayita-naari
    aakapaeni, akimitanaawo apapathata-tsiri.
  mpx-mpx: Beleid maisena elana gegewela ta anana, he ana aatena i ola bwagana ta
    gewi gegewela ta minaa tuwan maisena ya elana, tuwan o Keliso tuwana.
  wbp-wbp: Nyampurla kuruwarrirla, mangarri-nyayirni-wangu ngula karlipa ngarni, ngulaju
    jinta-jangka mangarri kapurdu-jangka karlipa rdilykirdilyki-pinyi. Ngula-jangka-juku
    karlipa ngarni, ngulangkuju kangalpa panu-juku jinta-mani, jungulku yungurliparla
    nyina.
  luo-luo: Nikech nitie makati achiel, koro wan ringruok achiel, kata obedo ni wangʼeny,
    nikech wan duto wachamo makati achielno.
  nhe-NT: Huan nochi tijcuaj san se pantzi ipan nopa tlacualistli huan ya nopa quinequi
    quiijtos yonque timiyaqui, tiitztoque san se ipan itlacayo, ya nopa itlacayo Cristo.
  aii-aii: ܣܵܒܵܒ ܐܝܼܬ ܚܲܕ ܠܲܚܡܵܐ، ܒܘܼܬ ܐܵܗܵܐ ܐܲܚܢܲܢ ܕܝܼܘܲܚ ܪܵܒܵܐ ܚܲܕ ܦܲܓ݂ܪܵܐ ܝܘܲܚ،
    ܣܵܒܵܒ ܟܠܲܢ ܒܚܲܕ ܠܲܚܡܵܐ ܟܹܐ ܫܲܪܸܟܲܚ.
  esk-NT: Tarra niġikapta atautchimiñ qaqqiamiñ, uvagut atausriŋŋuqtitaurugut atautchisun
    timitun iñugiakkaluaqhuta.
  msb-msb: Usad-usadi lang kita na lawas tanan kay usad-usadi lang ina na tinapay
    kag kita tanan may bahin sana na tinapay.
  cpa-NT: Ha¹chi² lǿa¹² hi² ma²juai¹² jniang³. Cónh¹jøng² tiagh³ báh³ jniang³ cøng²
    jǿg³. Di³ ti³quie¹² jniang³ cu²dsie¹² hi³ŋíh¹ quiah¹² jmø³ŋø³ Cristo jøng².
  dso-dso: କାଇକେବଇଲେ ରୁଟି ଗଟେକ୍‌ ଅଇଲେ ମିସା ଆମେ ବୁତେକ୍‌ ଲକ୍‌ ଆଚୁ । ସେ ଗଟେକ୍‌ ରୁଟି ଆମେ
    ମିସିକରି କାଇବାବେଲେ ଗଟେକ୍‌ ଗାଗଡ୍‌ ଅଇଗାଲୁନି ।
  meu-meu: Badina be ataga be tamona, ita danu ena be hutuma to tau-ani tamona, taunabunai
    ita iboudai ataga tamona ta ania heboumu.
  yva-NT: Rotije omamo intabo muno wan tenambe wamo raisy. Weti wamamo wamanui rave,
    weramu arono wantavondi wamo rotije intabo umaso raisy, wamamo maisyare wansanasine
    intabo.
  dgc-dgc: Nadid, esa momon tu tinapay. Ey sikitam, maski meadu kitam, éy maging isesa
    kitam be dén a bégi, da bahabahagién tam a kanén tam i esa a momon a tinapay.
  zpm-NT: Niicle ne ndal nac ne, per ne tibaque guietxtil ne rdioow ne, miṉ co gane
    tibaque cuerp nac ne grë ne, ni lëë xcuerp Jesús ga.
  hix-NT: Towenyxa naha, ekeyu, dàkràskanàr komo. Kàwyam haxa, thenyehra tehxatxhe.
    Àro rye mak tokyatxhe ha. Àro ke, thenyenohnà komo rma, noro rye me tehxatxhe,
    àro rye rma yoknye me kesnàr kom ke.
  sim-sim: Bret namtas nom si nanda osik tenjer bret oson ni anda nir. Uwa osik nir
    amber hom os nimu namtaskop sinduwa.
  npi-ULB: रोटीको टुक्रा एउटै भएकोले हामी धेरै भए तापनि एउटै शरीर हौँ । हामी सबैले
    एकसाथ एउटै रोटीबाट खान्छौँ ।
  cgc-cgc: Tenged isya nang na tinapay, beet ambalen na bisan tama ki, paryo ki na
    isya nang na lawa tak gakaan ki alin ta isya nang na tinapay na pabiak-biak.
  tim-tim: Sot koaŋe konok aŋgim akmaen aregât bunŋe nen luâk âmbâle dondâŋe gala
    kâmot konok akmaen.
  yor-yor: Nítorí àkàrà kan ni ó ń bẹ, àwa tí a pọ̀ níye, tí a sì jẹ ara kan ń pín
    nínú àkàrà kan ṣoṣo.
  wos-wos: Wun bret natafa male rendéka maki, nani akwi natafa séfimbu nani re. Nani
    séfélak du takwa nani natafa bretmbu sata nani natafa séfimbu nani re.
  emp-NTPO: Dadjirãba paʌ̃ ab̶a b̶ʌda zocãrã cõrãcuaped̶a cobadaa. Ara maʌ̃ quĩrãca
    dadjirãra zocãrã panʌmĩna cacua ab̶a b̶ʌ quĩrãca panʌa.
  eng-F35: Since the loaf is one, we, the many, are one body, because we all partake
    of that single loaf.
  ind-ind: Walaupun kita banyak, tetapi dalam Perjamuan Kudus kita benar-benar satu
    tubuh, karena kita semua turut mengambil bagian dari satu roti yang utuh.
  pes-OPCB: تعداد ما هر قدر هم که باشد، همه از همان نان می‌خوریم و نشان می‌دهیم که
    همه عضو یک بدن می‌باشیم، یعنی بدن مسیح.
  mpt-mpt: Nibo inanoba nib bobol temo Klaiste omanoba nib bobol temo makob anoba
    imene elekiem otane obonoba haanoba homon anoa dowonabobo kukub olo makob nibo
    naka homon unang homon otane nib dam osa Klaiste dam osa elekiemobe.
  ssx-ssx: Palaowa punka homeke ya꞉leke handaata꞉ niki paeyao wotu kone homeke loke
    mindiki haloma꞉me. Hande homeke palaowa punka telipaasoma꞉ ekina꞉ loa꞉me.
  mkl-mkl: Si nɑ iyi í jɔ̀ ɑwɑ fei pɛ̃ɛ ɑkɑ̃ui ɑ̀ jɛ, nŋui í jɔ̀ bɑɑ do iyi ɑ̀ kpɔ
    fei ɑ̀ jɛ ɑrɑ ɑkɑ̃, domi ɑwɑ fei ɑ̀ bɑ ikpɛ̃ nwɑ si pɛ̃ɛ ɑkɑ̃u.
  gaq-gaq: ନେ ଗୁଲୁଏ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ରୁଟି ମୁଇଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଲା ନେ ମୁଇଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େ ନେଡିଙ୍ଗ୍‌ଏ
    ଡାଗ୍ଲା ନେ ସାପାରେ ଆତେନ୍‌ ମୁଇଙ୍ଗ୍ ରୁଟିନ୍ନିଆ ଅଂସ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ନେଲେଃଏ ।
  gof-RNT: Nuuni daro gidikkoka uythay issino, nu he issi uythaa shaakettiya gisho
    issi asatethi.
  unx-unx: ଚିୟାଃଚି ଆବୁ ପୁରାଃଗି ମେନାଃବୁରେୟ ମିଆଁଦ୍‌ଗି ହଲଙ୍ଗ୍‌ ମେନାଃ ହରାତେ ଆବୁ ମିଆଁଦ୍‌
    ହଡ଼୍‌ମବୁ ହବାଅଃଆ ଚିୟାଃଚି ଆବୁ ସବେନ୍‌କ ଏନ୍‌ ମିଆଁଦ୍‌ ହଲଙ୍ଗ୍‌ରେ ହିସାବୁ ଇଦିତାନା ।
  gah-gah: Lepa nosá nene hámakó peletigutí noaká noune. Ámináminoko leza monó guluhá
    vegená nenete apizeko hámakó loló oaká noune.
  lcm-lcm: Sukana kapo ring sikei palau a saui, na asukang tara, tarapo miang, sikei
    tarapo sikei palau a pukun, using tara aongos, tarapo angan kuvul si sikei a saui
    ang.
  aer-aer: Nhenge anwerne apurte-irremele merne tampe nhenge akweke warele anyente
    ultakeke-arle-iperrele renhe arlkweme. Nhenhe-ngentyele anteme anwerne itelareme,
    anwerne-arle tyerrtye atningke aneme, kenhe anyente-irremele anteme Jesus Christ-nge
    tyerrtye anyente-arteke anteme anwerne aneme.
  qvc-NT: Chaqa achka kashpapismi, suq tandatalla yumbayninchiq mikunchiqllapa. Chayraykum
    yumbayninchiq suq kwirpushinalla kanchiqllapa.
  tgl-ULB: Sapagkat mayroong iisang tinapay, tayo na marami ay iisang katawan. Magsalu-salo
    tayong lahat sa iisang tinapay.
  cbs-NT: Nun Jesús ikunwainbu nun yuda betsa betsapabia dasibibun ja misi nun pimisbuwen
    taeadan, Jesús nuku mawaxuni shinain nun jabias yudabuki.
  xtm-NTPP: Vaa in‑ni xtatila ma kúu, te visi kua'a o ka kuu, kovaa in‑ni yikikuñu
    ka kuu o ji'in ya, vaa in‑ni xtatila ma, te ka jaa ndaka o.
  nnq-nnq: Magambu nkate gwenio nga gumwe tu, iganukube twe, tubi ndu, tubi mmele
    gumwe, gambu tuboa tulye nkate ugwo.
  bao-NT: Pan'ga jĩcãgara nii, niipetirã mani ca baarica. To biri paʉ nii pacarã,
    jĩcã upʉ macãrãra mani nii.
  san-ORI: ୱଯଂ ବହୱଃ ସନ୍ତୋଽପ୍ୟେକପୂପସ୍ୱରୂପା ଏକୱପୁଃସ୍ୱରୂପାଶ୍ଚ ଭୱାମଃ, ଯତୋ ୱଯଂ ସର୍ୱ୍ୱ ଏକପୂପସ୍ୟ
    ସହଭାଗିନଃ|
  huv-NT: Masey xeyayoots, nganüy ajlüyiiüts nóiquian wüx üetiiüts aaga pan quiaj.
    Aaga pan quiaj apiüng wüx micuerpo Teat Cristo.
  otn-NT: A nu̱yá, xa̱ ngu̱jʉ ya. Pɛ ma̱ mmʉihʉ, xøgue 'da'igu̱ porque nu̱'a̱ ra̱
    thu̱hmɛ̱ di xɛni̱ ngue di comhmi̱ di sihʉ, n'natho'a̱.
  nop-nop: Tiŋa indiŋ maaŋ, metam feedi belet kubugoŋ hogok wobuwobu tiŋa naaŋ menot
    tiŋa bop kubugoŋ tiyam.
  obo-NT: Oyyos siketa langun, ahad mo-uraa ki, timbang sokkad ki ra no lawa, su id
    lonug ki man nod ka-an taddot sokkad da no paan.
  cak-ENT: Xaxe ta c'a jun caxlan-vüy ri', pero numol kachi' stape' (aunque) juis
    roj q'uiy. Junan c'a kavüch nbün cheke.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤗᤳᤌᤡᤰ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤀᤠᤈᤠᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤕᤖᤡᤰ ᤀᤠᤘᤠ᤹ᤛᤠᤱ ᤗᤳᤇᤠ
    ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥᤒᤠᤛᤡᤖᤥ॥
  mie-NT: De vísō cuāhā ō íyó, de iin-ni nchivī cúu ó, chi iin-ni stātílā ñúcuán yájī
    cāhnú ó sīquī jā cándíja ó.
  san-TIB: ཝཡཾ བཧཝཿ སནྟོ྅པྱེཀཔཱུཔསྭརཱུཔཱ ཨེཀཝཔུཿསྭརཱུཔཱཤྩ བྷཝཱམཿ, ཡཏོ ཝཡཾ སཪྻྭ ཨེཀཔཱུཔསྱ
    སཧབྷཱགིནཿ།
  qve-NT: T'antaqa ch'ullallan; noqanchismi ichaqa ashka kanchis. Chay huk t'antallamanta
    mikhusqanchismi yachachiwanchis, noqanchisqa huk runa hinalla kasqanchista.
  pao-NT: Tamme no'yoona ka sumuoosoo tukaba tuka mee unnena, tamme sumu'yoosoo tooe
    tamme ewa'yoopana.
  cbu-NT: Iy tputsini zapantaatini, minamari chinaktanicha. Pangaa minam yáyaruni,
    tup tup ashkitaatini, katungkuni, minamari Isusootsimari chinakani. Ashirucha,
    Isusumun katungkachuni, Isusoo chinakuni, ¿mayaamshtaja minush apanllputsish katungchiniya?
    Pinasakiya tsimbun payumaama.
