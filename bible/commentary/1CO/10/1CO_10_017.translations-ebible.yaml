  cof-NT: Jeralela jun bibucanan fiminlayoe. Junni chiquila layanla jotonan, man parejori
    jolajoyoe manca tsachi puca cuwenta.
  srm-NT: Biga aluwasi fa u dë te a hia seei, töku di wan kodo bëëë dë u tuu ta njan
    makandi. Nöö hën da u tuu ko di wan sëmbë,
  qvs-NT: Aypa kashpanchikunapish chay panllata tantalla mikunchisapa. Chashna chay
    panta mikushpanchikuna sukwan sukwan sukllalla kanchisapa.
  zca-NT: Ter dox nayax be, per tutsa kwerp nak be por nzhao be tutsa pan.
  cbc-NT: Bairãpʉa, capããrã marĩ ãniña Jesucristo mena macããna. Bairo capããrã nimirãcʉ̃ã,
    nipetiro pan jĩcãrẽã marĩ Quetiupaʉ rupaʉre bairo caãnierẽ marĩ ʉganucũña. Bairo
    cʉ̃ rupaʉre bairo caãnie pããrẽ caʉgarã ãnirĩ marĩ Quetiupaʉ Jesucristo mena jĩcã
    rupaʉre bairo caãna marĩ tuaya yua.
  qxo-NT: Tsaychö maytsicag carpis juc tantallata micupacur Diosnintsicta adorarnin
    jucllayllanöllam caycantsic.
  mox-mox: Itaʼa qabuda beledi ʼaidega nana ʼinega kaʼaiʼai, ta baʼe beledi nana ʼinega
    qabuda kaveʼwafi ʼaidega.
  kew-kew: Gore go bret ipa padane ya-pulu niaa onaa rayome go bret ipa padane noa
    yogane padane ma-aulaaya.
  dww-dww: Avedi da tauda toitoi, be buredi tenaḡa tà kanikanina, vutuna aubainama
    tauda matabuda tubuḡa tenaḡa.
  twi-ASANTE: Esiane sɛ burodo no yɛ baako na yɛdi no wɔ ɔhonam korɔ mu enti, ɛwom
    sɛ yɛ dɔɔso deɛ, nanso yɛn nyinaa yɛ nnipa baako.
  aoj-aoj: Bret eaꞌ atotota. Amamba mihimbaꞌmapa amam nematawa hiapai mape siꞌi alop
    atotop. Deiꞌ main, apaꞌ hiapai mandaloma maꞌ bret atotota atamba.
  cbv-cbv: “Jwĩ jeémpni pan biíc dahjeh ã jʉmat pah, jwiít nihat biícdih biíc bácah
    dée jwĩ jʉmna caá”, niíj jéihnit, caán pan dahdih biícdih jwĩpĩ́ jeémpna caá.
  taw-taw: Bilet kɨd nokom yek, chɨn mɨdupsek bilet kɨd nokom anɨb ak tɨpag ñɨbun.
    Anɨb ak chɨn binɨb kuŋay yɨbɨl mubwak nokom tek mɨdobun.
  jic-NT: Pan pjaní lyajacj. Pasal pülücj cupj, mop'in pan pjaní p'in 'a mulú lyajacj.
    'A mulú nin lijicj. Mpes cupj pjü way yuwal nin qjuiyola. Cupj pjü way Jesucristo
    juts'a'á.
  zap-NT: Mase noze ndal nak be yra be, per tebegue nak be yra be Ne, porke tebegue
    nak gyëtxtil ne ru be yrandxee be.
  wer-wer: Kë kopëtet wiaan tiar pourö yen. Pötaanök tiar selap pöröak erën ëak möönre
    koröp kopëtaö pël sak wë.
  ipi-ipi: '@see-verse:1CO.010.016'
  qul-NT: Achqhayoj canchis chaywanpas, uj cuerpolla canchis, tucuyninchis uj t'antallamanta
    miqhuskanchisraycu.
  tnc-tnc: Jesúrirã maima simamaka ĩ'rãtokakaja ᵽan maᵽibaba'arijayu. I'suᵽaka mabaaika
    simamaka, rĩkimarã imariᵽotojo Tuᵽarãka ĩ'rĩka ta'iarãja imarã maime.
  ter-NT: Vo'oku poéhayeane ne pâum, uti póhutipone ikéneke Vúnae, kuteâti koeku póhuti
    koxe'úti, upánini ákoyea yumáxapu ûti. Koáhati póhutike koxe'u pâum úkea nika
    uhá koeti ûti.
  bmr-NT: Mɨɨro mɨɨhai Mohaivojɨɨbo Jesucristo Machuta onoonoco meheetavusumi mahajashutɨrumo
    tomaahutɨ famooro mamachuhi. Jaahɨca tohɨca ɨdɨɨhɨcaro sahɨcaro. Jaamaño saafiibadɨro
    mɨɨhai Jesucristoco mimiyaavogonɨcɨhi.
  fuf-fuf: Ɓay ko bireediwal gootal woodi, enen e ɗuuɗude men ko en ɓandu wooturu.
    Ko fii en fow hiɗen hawti bireediwal gootal.
  bhl-bhl: Yu kilele ibolow fukunina! Nu belet wanin makmak kuluko, amen amen keyemeko,
    banban nu wanakabuluw kasike, banban kunum waneng alik alik nukati ibolow ki makmak
    kuw keko, makmak alakabuluw te.
  ons-ons: Bret wekuku ŋei ŋerep magu suaineŋo bret weku ne more qeturaŋ ŋongi kima
    magu weku okane ge okanmaine.
  con-NTPO: Tsa'caeñi fae pancho'ccoe afesi tsain'bio a'i amba gi fae a'ive da'fa.
  ghs-ghs: Oi teeho bahe napai samane maina paina nihe dzobadzoba ooqata sama teena
    naatorai oi napai iso keke dzobadzoba teena oke ttaike muunorai.
  peg-peg: ଇନାକିଦେଂକି ରୁଟି ରଞ୍ଜାଙ୍ଗ୍‌ ଆତିଲେ ଆସେଙ୍ଗ୍‌ ହେନି ଆତିସ୍‌ପା ରଞ୍ଜେ ଗାଗାଡ଼୍‌
    ଆନାସ୍‌, ଲାଗିଂ ଆସେଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ ହେ ରଞ୍ଜେ ରୁଟିନି ବାଗି ।
  txu-NT: Gwaj Kritu pydji'ã djwỳ jakren pydjin kubyn bakunĩ kukrẽ. Te bakrãptĩn kute
    gwaj banhĩ pydji pyràk. Ne kam baje djwỳ pydjija kwỳ krẽnkôt baro'ã Kritu mar
    pydji.
  eng-WEBU: Because there is one loaf of bread, we, who are many, are one body; for
    we all partake of the one loaf of bread.
  gnw-NT: Echa'ã yepe tẽi yande co jeta vae, ẽrei yande co jae Cristo jete pegua reta.
    Jáeramo yande ñaĩ penti rami. Echa'ã mbɨyape pentiño co, jare opaete vae yau jocua
    mbɨyape.
  mux-mux: Akiliinga, bret tiluele mindi nolemuláliinga oliu ⸤kene Krais kene⸥ kangi
    tiluele mele molemulu. Yambu pulele molemulu akiliinga-pe bret tiluele, oliu yambuma
    kangi tilueleko.
  maj-NT: Nkuhú maha ni̱nku̱o̱n, kui nga nkuhú yjoninte bichú mahaná ndaha tsa nkjin
    mahaná. A̱t'aha̱ ngatenteé sakút'aná ni̱nku̱a̱n xi nkuhú maha.
  bkq-NT: Tokalâ pão epajiwâdyby agui edawynwâni modo; tokalelâ olâ kurâ, Deus xurâem,
    Jesus kieinwânkyly awylygue.
  kue-kue: Te bret suwara kaima yongwa. Ana nono yomba merkinde bret suwara i diure
    nendre ana wu yomba suwara omga.
  cot-NT: Oshequi acarajiavecaquea aatimpajia tsaroventajigarica Quirishito, cotanquitsiqueate
    maasanoqueate atsipatavacaajiacaqueate ashecajiacarogueti ocatica pan, aparotarite
    ocanca. Irootaquequeate maasano aatimpajia ashecajigarogueti atsipatavacaamajajiacaqueate
    quejecaqueate apaniroca achoocajiaque.
  bnp-bnp: A bret i taku kunana. I mavonga, hita lobo si vakalipopo, hita a tara i
    taku kunana, a vuhuna si vaveru vona a bret i taku kunana.
  apn-NT: Pãwtita ãm pixire htã pu htem axpẽn mã ho hkry nẽ pahpiitã kuku. Mẽ pahpê
    Kris kwỳ hã mẽ pahte amnhĩ jarẽnh nhũm mẽ pahkwỳ kot ja hã mẽ pahpumunh kaxyw.
    Te mẽ pahtipxi nẽ ri mẽ papa pyràk nẽ pãwti pixire htã pu mẽ pahpiitã kuku.
  ctp-NT: Ska ti jaxlya ndukwa lo msaa seꞌen nchkuan suꞌwa ti; bra nu ndyuꞌwe jaxlya
    kanꞌ, bra kanꞌ taꞌaan ndyiji nan kuan, ni siya tyuan lkaan. Sa tlyu ti ndiꞌian
    chaꞌ lkaan nten ꞌin Jesús bra kanꞌ.
  opm-opm: Hanip dir trun bap pati orhor den oh tit pokwi taman ma dapti oh hanip
    dir tit inawi hat patiwa daham tit den pokwi daptimur.
  bvr-bvr: Minypa mun-gata burr-gurla damba mun-ngardapiya rrapa ngayburrpa nguburr-yinagatiya.
    Marrban ngayburrpa minypa nguburr-jaranga, wurra ngayburrpa minypa gu-ngardapa
    nguburr-negiyana minypa mun-ngardapiya wupa damba ngubu-banga nguburr-workiya.
  wal-wal: Issi oittai de7iyo gishshau, nuuni daro gidikkokka, issi bolla. Aissi giikko,
    nuuni ubbaikka he issi oittaa shaakkeettees.
  zad-NT: Na' ḻa'kzi nakcho beṉ' zan, toz yetxtilan' chaocho, na' zejin nakcho ka
    toz kwerp.
  kmg-kmg: Nânâzi mocjaha, i gugumec ehuc ŋic bocjahazi âgo guru mocjaha eeŋgopeneŋ.
  aso-aso: Ee, lebeni initeꞌ naaꞌ nouninguꞌ nene beleti hamokovoꞌ minavosa laza mukitoꞌ
