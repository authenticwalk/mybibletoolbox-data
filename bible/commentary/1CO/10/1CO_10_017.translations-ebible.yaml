  pab-NT: Wikahare xakore atyo hoka nakairati haterore atyo wikanakairita. Hatyo hiyeta
    hahotyalihare wisaonita. Cristo háre atyo wiso.
  llg-llg: Ita basa nggata haꞌi babaꞌek teme loti balok esa ndia, sama leo ita nanambaꞌak
    dadik ao-inak esa, mae ita hataholi noꞌuk.
  kyf-kyf: '''Floo -bhlogbɔɔ, ''ɩn -amɩa -Lagɔnyɩma -zu ''wʋ, ''ɩn -a mɩa ku -bhlogbɔɔ
    nya. -We ka gbʋ -wa, ''floo -bhlogbɔɔ -a ''dɛ weee lia.'
  tpi-tpi: I gat wanpela bret tasol, na yumi olgeta i save kaikai long dispela wanpela
    bret, olsem na yumi planti manmeri yumi stap wanpela bodi tasol.
  mih-NT: Vazu cuaha yo cuu yo, zoco minoo ñi pan sasi yo, ta yucuan cuenda minoo
    ñi coño ñuhu cuu yo.
  qvh-NT: Santa Cënacho juc tantalata lapansi micur Tayta Diosta adorarmi maysica
    carpis juclaylano caycansi.
  kms-kms: Bret puayi te irene di wutamu nganye buagi. Pudi buagi ane bret puayi te
    irene pitaqwi. Pugri bu beghi buagi ane ghimbi irene.
  agn-agn: Ig maski yadi ita, tanga sinangonian ita lamang, tenged tanga tinapayan
    lamang tang aggelay-elayen ta.
  nhi-NT: Uan nic catqui san se pan, tehuan masqui itmiqueh itmochiuaquiueh sanse
    quemeh seitlalnacayo, pues nochtin ticuah non san se pan.
  ttc-NT: Ntons te wab'j cha jun, b'ix qetz anke ky'ila'j qb'et, per qetz iktza' cha
    jun a'o' tzan tpaj qkyaqil nqowa'an ti'jkix cha jun wab'j.
  dan-1931: Fordi der er ét Brød, ere vi mange ét Legeme; thi vi få alle Del i det
    ene Brød.
  kwj-kwj: Bereti ti funda naha, o keke nunu himiyama hurahama le miyafo naha, nunu
    tinda ete hima tape funda naha nu waꞌaisindau. Hinde wowani, nunu tinda ete o
    bereti funda numbwa nu andau.
  vie-OVCB: Chúng ta dù nhiều người nhưng đều ăn chung một ổ bánh, đều thuộc về một
    thân thể của Chúa.
  kze-kze: mináráá-tómbá mimbórá-tómbá kwáyáísata mimpínkéntáámó amáparawaiya kwénaundayaveta
    mimbórá-kwáásí-í'a umáíya méta sáwívarawaiya úndanivo mimbórá-kwáásí-í'a umáíya
    kwémaumne.
  mpj-mpj: '@see-verse:1CO.010.016'
  lbk-lbk: Et khapo tay esang ay tinapay nan ikakcheng tako ay kanen, maawatan ay
    olay mo angsan tako, khechangna'y es-esang tako ay awak.
  mto-NT: O̱yamts u̱u̱ꞌmeꞌe nu̱mayda, anañu̱jómats u̱u̱ꞌmeꞌeda nkaꞌyumda nay je̱ꞌe̱jyam
    toꞌkji je̱ tsapkaaky, veꞌemts u̱u̱ꞌmeꞌeda ma̱a̱t je̱ Cristo ax joꞌn toꞌk niꞌkx
    toꞌk ko̱pk ku̱nꞌijtumdi.
  bzh-bzh: Yiḳ brët timu, rëḳ supin hil nġahiseḳë loḳ ti behil atu anon timu,
    in yiḳ hil pin naha brët timu.
  guj-2017: રોટલી એક જ છે, માટે આપણે ઘણાં છતાં એક શરીરરૂપ છીએ, કેમ કે આપણે સર્વ એક
    જ રોટલીના ભાગીદાર છીએ.
  jvn-NT: Awit rotiné namung siji, semono uga awaké déwé, senajan wong okèh, nanging
    wujuté badan siji, awit awaké déwé kabèh pada mangan sangka roti siji mau.
  byr-byr: Bɨretɨya saꞌ gave pɨrɨꞌnanyaꞌ warɨkeꞌna nemɨ aꞌmwe kwalaalyaina yune kɨlaaka
    gave pɨjɨꞌna mwaaihoinera. Sareꞌ darevɨnyɨ. Nemɨ yuyaina bɨretɨya gave pɨrɨꞌnanya
    sahɨrɨvɨna nadaanyainera.
  ian-ian: Nɨn kɨtamba yisolaa bret-nao kɨta lɨmbaga kɨtamba kɨlɨganɨn. Ngi kat tɨga
    nɨn aywaa ndɨna kɨta mbaapma nɨmba lɨganɨn.
  hun-hun: Mert egy a kenyér, egy test vagyunk sokan, mert mindnyájan az egy kenyérből
    részesedünk.
  mcf-NT: Esuquidistubëd abentsëc yacbimboecquido nebi, quequin tantiaquin pete cuësh-cuëshun
    meniac abentsëcshun piacbimboen abi tantiec iccuededquidon pebededec.
  kjs-kjs: Gore go bret ipa komea yaa-pulu naa enaali raayome go bret ipa komea noma
    yogale komea ma-aulaaya.
  mni-mni: Eikhoina yamlabasu tal amakhak oibagi maramna eikhoi hakchang amatani,
    maramdi eikhoi pumnamakna tal ama adudagi saruk phangminnei.
  yad-NT: Nu̱tyu ravicha vinu tajoqui pa̱ (jiryatiy vu̱ryuvera), daryaday vu̱vyicha
    vinu taraqui vu̱tavay Crístumuntidye, dañuma vu̱ñi̱cha rajuu. Vu̱vyicha vinu ti̱qui
    Crístumu, jiryatiy vuryi̱myi ti̱ta̱ju̱ vinu tajoqui pa̱musiy, Crístu diiyada jachipitya̱daju̱.
  mxb-NT: Va̱ꞌará kuaꞌa̱ vá kúú yó, tído iin tóꞌón vá pan seí yo̱, sa̱ꞌá ño̱ó iin
    tóꞌón vá ni̱ nduu yó, chi̱ iin tóꞌón vá pan seí ndiꞌi yó.
  pon-2006A: Pwe lopwon en pilawateieu met, oh kitail koaros nan atail tohto, kitail
    kin wiahla warteieu, pwehki atail kin tungoalepene lopwon en pilawateieu.
  maq-NT: Sacuatjin rë pan xi ngu ni má handasa jemu cjín rquí xtotoho ne, hacuanitjin
    naja ngayaan ta tjin tangun cjuatacun naja cojo xingueen, handasa jemu cjín má
    ngayaan. Cuatjin ta, tsëhë ngu ni pan ne, chinë ngayejen ni hacuaha ngu ni má
    ngayaan.
  hto-hto: Aillomacɨ caɨ íadɨ, daje pan caɨ güíllamona daade come abɨna itɨcaɨ.
  por-BRBSL: Porque há um pão, nós, que somos muitos, somos um só corpo; pois todos
    nós participamos de um só pão.
  ces-NKB: Vždyť jsme, [ač] mnozí, jedním chlebem, jedním tělem, neboť máme všichni
    podíl na tom jednom chlebu.
  cui-cui: Bequein waxainchi pinmonaetsi xua cae pan nabarʉ xainchi, ichitha waxainchi
    be caemonaetsi bapon Cristotha tsipei bara cae pan nabarʉ xainchi.
  boj-2014: Bem qujai unu agi Kristus aqa jejamu. Deqa iga kalil koba na korooqnsim
    bem qujai di uyeqnum. Iga kalil Kristus aqa jejamu qujai.
  eng-OEBUS: The bread is one, and we, though many, are one body; for we all partake
    of that one bread.
  eri-eri: Beret etenga wahanga, ere fai oruwanga beret etenga wahanga nyi-nyiya,
    onou waha bona ere fai-aita baingaro ere geege gala etenga yafaya.
  wiu-wiu: Anu oya-lawe toto kainya mati mekoyake odene tigini kaaloganeya meou toa
    mekete nako. Odene palawe wane-kama moa popimoa nokala tekete ni uku.
  swe-swe: Eftersom det bara är ett bröd [som bryts i måltiden], är vi, även om vi
    är många, en kropp, för alla får vi vår del av detta enda bröd. [När var och en
    tar en del av detta enda bröd, som representerar Jesu kropp, så ingår de troende
    i en andlig gemenskap, förenade i Jesus och därför också med varandra.]
  cth-cth: Vaiyei phen buet touh dueng ao dawkvah moikapap e maimouh teh tak buet
    touh lah o awh. Bangkongtetpawiteh maimouh pueng ni buet touh dueng e vaiyei hah
    hmawng awh.
  mti-mti: Kuiyawa bredi desirom. Nu obiren, go nu kwapunwa desirom. Nu undag bredi
    desirom nata.
  pad-NT: Pão kahoarani-ra akahajabanavini mani ida ija'ari abononi hoarani fori haria
    nihaja jaboni. Ija'ari vaipohiki arihina kaba'i, akahaki ida pão kahoarani, oniani
    ida ariabono akanakaramisikhamavini hi'ia.
  twi-twi: Esiane sɛ brodo no yɛ baako na yedi no wɔ ɔhonam koro mu nti, ɛwɔ mu sɛ
    yɛdɔɔso de, nanso yɛn nyinaa yɛ nnipa baako.
  hlt-hlt: Vaidam tah pakhat, pum pakhat la tun n'om uh. Hlang boeih loh vaidam pakhat
    te ni n'cabol uh.
  tbz-SIM: Ti ɔ̃ɔ̃ nyóó wɛ́rí pɛ̃́ɛ̃̀ kòò wɛ̃ḿmu, dɛ̀ mɛ ndò nɛ̀ Kirisi kɔbɛ, bɑ́
    kɛ̀ ti sũ, ti wɛ̃ nhonìtì omɑ́ɑ̀ ndi.
  san-GUJ: વયં બહવઃ સન્તોઽપ્યેકપૂપસ્વરૂપા એકવપુઃસ્વરૂપાશ્ચ ભવામઃ, યતો વયં સર્વ્વ એકપૂપસ્ય
    સહભાગિનઃ|
  ake-NT: Apʉne pʉra tikin nɨ rɨ itekiino esi pɨ', urɨ'nokon tu'kan kon, esi tikin
    nɨ ipun, apʉne pʉra tikin nan itekiino anʉmʉ pɨ'.
  qvn-NT: Chaura noganchiga achca cayarsi, micuyanchi lapanchis chay juclay tantalapitam.
    Chay juclay tantalata micur noganchiga musyayanchi juc cuerpunuysi juclay runanuyla
    lapanchis cayanganchitam.
  tku-NT: Xmān mactin pāntzīn tū māpitzican, chuntza' quilīpō'ktuca'n tī tapa'ksīni'yāuj
    Cristo quina'n chu a'ktin macni' lauj ixpālacata quilīpō'ktuca'n hua'uj tzamā'
    pāntzīn.
  bjk-bjk: Ma önga beret mon, io nang, ire a oleleng ire xö önga aine xalik mon, möxösa,
    ire xirip tobo aan arixe xö ina önga beret kalik mon.
  msy-2020: Bretɨn rubuzir vamɨra iti, ezɨ e bar moghɨra uari inigha bretɨn rubuzir
    kamnaghɨram apa, kamaghɨn e gumazamizir avɨriba, e inivafɨzir vamɨra iti.
  bpr-bpr: Du lo satu fan gumwèto, taman lo satu laweh guglamto, balù ku too ato dee,
    du i kdeeto samsalel i lo satu fan.
  cle-NT: Gu³xɨ³ ba² booy¹ dɨ́h¹ fɨɨ́⁴a², joó⁴ ca̱á̱h³ niaa³² ba² hó² ya³dsɨ² hi³
    ga³chia⁴²a² liáh⁴jɨ³²a², hi³ja̱³ nɨ³ ca̱a̱³ ba² cuerpo na³lɨ́⁴a² liáh⁴jɨ³²a² lɨ́⁴.
  txq-txq: Ita basa ngga haꞌi tala babaꞌek numa roti balok esa mai. Dadi basan mana
    haꞌi babaꞌek numa roti esa naa mai, sama leo ita takaesa dadi teu ao-inak esa,
    leo mae ita hatahori noꞌuk ka.
  aaz-aaz: Hit arkit tait namaꞌ taꞌko utunuꞌ fuaꞌ meseꞌ. Onaim areꞌ tuaf-tuaf reꞌ
    nait namaꞌ naꞌko utunuꞌ fuaꞌ meseꞌ naan, nahuum on reꞌ hit tmafuut tok aof meseꞌ,
    maski hit arkit tuaf amfaun.
  qup-NT: Achka kashpanchipas parihu shuk panllata mikunchi. Chasna chay panllata
    parihu mikuhushpanchi yachanchi shuk runapa aychanshinalla kananchita.
  dop-dop: Ɩsɩɩ potopoto wɛʋ kʋlʋm nɑ tɑɑ wɛ kʋpiŋ nɑ tǝ́ tɑlǝɣɩ-ɩ tɔ tǝ kpɛntɑ kʋlʋm
    kɛ́. Mpi tɔ potopoto kʋlʋm kɛ tǝ tɔkɩ tɔ se.
  azb-azb: Çörək bir olduğu kimi biz də çox olduğumuz halda bir bədənik. Çünki hamımız
    bir çörəyi bölüb yeyirik.
  eng-DBY: Because we, [being] many, are one loaf, one body; for we all partake of
    that one loaf.
  guo-NT: Xatis, Jesús pejwʉajan naexasichpis, xabich pin-iach. Pe nakiowa, kaeyax
    panax xaes. Samata, xatis, Cristo sʉapich, kaebʉ'tas.
  hla-hla: Ara e nou hoboto ria tara toa beret, na ka teka e haharoei nena ara u katun
    u para te here rei a toa hun katun.
  mav-NT: I'atu kahato aito Iesui mohey haria ma'ato mi'i pytkai wẽtup piit ewy watoĩ­ne'en
    e. Mi'i hap ewy wẽtup a yn watipik pik man hawyi watenuk. Mi'i hawyi wẽtup a yn
    man watu'u Iesui pu'i pik'e hap moherep hap.
  kpf-kpf: Nalem kânok zo nemŋâ a doŋbep nen kâmut kânok upmen. Kristo sot pâlâtâŋ
    op kâmut kânok upmen.
  ppo-ppo: Ti noatepae, da̧ fea mo beta̧ o bulatóró terekeyóló nokoleteiné so whi̧
    fea mo beta̧ tikitóró daale ala ha̧kearóló yó matapó.
  hin-2017: इसलिए, कि एक ही रोटी है तो हम भी जो बहुत हैं, एक देह हैं क्योंकि हम सब
    उसी एक रोटी में भागी होते हैं।
  wol-KYG: Gannaaw menn mburu la nag, doonte ñu bare lanu, kon wenn yaram lanu, ndax
    nun ñépp, menn mburu mi lanu bokk.
  bef-bef: Yupala noseꞌna yaꞌma monekoꞌi noseꞌna lali asagaꞌi nolata nohune. Ana suhi
    luto lali asaga bonaꞌi i hepito monekoꞌi lolo hulata nohune.
  amm-amm: Kotoso mulumolo luwai noko nokolalo molopoi moi mo tuo mo siyasosu na,
    no monoi no moi mo mulu mo tomoso na tosi manokoni, Kolaisowoi na tosi tomasimokoni.
    Ulai afonimaiso? Moi komaso mo tuo mo siyasoso na tofoloulu nikuwano manokoni,
    na tonoko manokoni.
  zaj-zaj: Kwavija kuna mkate umwe, tweye tose hata kamba twa bwando, twa lukuli lumwe,
    kwavija tweye tose tuja mkate umwe.
  chq-NT: Joon xʉfiin'¹³ fúu¹mo', tyé²e' 'e 'iñi'¹ coon²¹ do joon tsʉ 'wii'² joon
    lɨ́ɨ¹na' coon²¹ cuerpo tyi'.
  swp-swp: Na ita ta gamagari, taiede areto esega ita, eo tauda esega, paana ita gamagarida
    areto esegana eai wa ada tupona ta abiyao.
  bjr-bjr: Moodaa feemu kai marina maasa moomoosa ruqi ruqimasee neemarianara moodaara
    foora maridaqa.
  aby-aby: I buredie demuiba ibake i demui buredi ma birabira yaraisike isaisiie iyae
    demui orou, iyae ofe demui orou ari eno.
  eng-YLT: because one bread, one body, are we the many — for we all of the one bread
    do partake.
  jni-jni: Barki ubiredi u'inde uni, haru gbardan ani pum ni'inde. Vat uruu tidi rii
    ubiredi u'inde nigome.
  kne-kne: Olay mo ad-ado tako, kaman takon es-esa begew sin panganan tako sin es-esa
    ay tinapay.
  tgj-tgj: Ogulvgavbolo hoka vtwng takin go, ngonu mvnwngngv, achialv nvgobv rijeka,
    ngonu ayak akin v, ogulvgavbolo ngonu mvnwngngv vtwng takin a dvbamnv.
  gui-NT: Echa yepe tei ñande co jeta vae, erei ñande co jae Cristo jete pegua reta.
    Jae rambue ñande ñai metei rami. Echa mbɨyape meteiño co, jare opaete vae yau
    jocuae mbɨyape.
  quc-TT: Xa jun kaxlan wa kaqatij qonojel; je xuqujeꞌ pune uj sibꞌalaj kꞌi, xa jun
    tyoꞌjal qaꞌnik.
  heg-NTPO: Kit totoang haup kit nena deng ruti mes na. Tiata, totoang in haup deng
    ruti mes na ka, banansila el kit butu-kil apa le daid aap-ina mesa, molota kit
    niam mamo.
  ptu-ptu: Kahana deem mesa hoti, iya moi anna budakia' sapo' malakia' sakalebu aka
    pada-padakia' mangngala taba muandei indo hoti ia too.
  bzd-NTPO: Se' dör tai̱ë, e' ko̱s tö pan etö ë̀ e' ñeke, e' kue̱ki̱ se' ko̱s dör
    we̱s wák eköl ë̀ es.
  kwf-kwf: Ma taꞋi afu beret goꞋo neꞋe sa Jesus. Sui bore Ꞌana kulu ka Ꞌoro, kulu
    taꞋi noni goꞋo, sulia kulu Ꞌado goꞋo ana taꞋi afu beret neꞋeri.
  eng-WYC-2017: For we many be one bread and one body, all we that take part of one
    bread and of one cup.
  eng-WMBB: Because there is one loaf of bread, we, who are many, are one body; for
    we all partake of the one loaf of bread.
  zat-NTPS: Lácala naxandxu, xúgute̱dxu dxágudxu tu xeta xtílaqueze da naca na tuze,
    da na' dxulé'e na nácadxu ca tuze be̱la' dxen chee̱ Cristo.
  spp-spp: Bwúuru niŋkin u ɲyɛ, uru u ɲyɛ Yesu cyeere. Wuu mɛ́ɛ ɲyɛ wuu à ɲyaha ke,
    wuu mú pun'à wà wuye na mà pyi cyere niŋkin. Ɲaha kurugo yɛ wuu mú pun'à wà ta
    uru bwúuruŋi niŋkinŋi i.
  zty-NTPS: Ḻa'kze benne' zan nakžo, yógo'težo žawžo toze yet x̱tilen', da' ẕḻoe'elen
    nakžo toze ḻen toze Bennen', na' che ḻen nakžo ka toze benne'.
  mek-mek: Ke Iesu ifogamo iꞌa fauꞌaisai ega koa ekapaisa koa iꞌopoga palafa isafa
    agaꞌomo mo. Ke iꞌa maꞌoai papiau iꞌoiꞌa iꞌoiꞌa mo ganinagai, palafa egaꞌina agaꞌomo
    auga fou kaiꞌalao aania puo, maꞌoai imaauꞌa agaꞌomo koa iꞌopoga emia.
  aey-aey: Bred ege fenoqona eu osol eunu ege dana cajaca mati, ege cunug bred osol
    eu ila mi joqona. Eunu ege dewenige osol biluquna.
  urd-GVH: रोटी तो एक ही है, इसलिए हम जो बहुत-से हैं एक ही बदन हैं, क्योंकि हम सब
    एक ही रोटी में शरीक होते हैं।
  ycn-ycn: Jesucristo, pajluhuaja ricá. Huecá, íqui'iruna, i'imaño ripalamane aú.
    Raú huecá piyuqueja pajluhuaja hua'atéjena i'imacaño. Jesucristo hua'atéjena huecá.
  djr-djr: Bili waŋgany yan ŋunhi ŋathany dämbany dhoyu yan, ga bukmakthun yan limurr
    ŋuli ŋunhi ḻukany dhä-wombunhamirrnydja, bili waŋgany yan limurr dhuwal rumbalnydja
    Djesu-Christnha.
  kvg-kvg: Ndøgo lou kopó, ni qazi-logatun. Yaq nakémbá, oskiá ndøgo, ni ezoqa
    kopoāv, ni kha kopó. Zapa ndǿgo, ni ate nqazi꞉gu, lou kopo zi꞉logé.
  rug-rug: Kekeke mo sa bereti, meke sokuda si gita. Ba keke tini mo si gita, sina
    keke mo sa bereti sapu hena ia gita doduru.
  hop-NT: Pay as pi itam k̇aysiwhqamyak̇ahk̇aṅw sūkw pölavikit anyuṅwa, piw sūkw tokot
    anyuṅwa. Pi itam sohsoyam put sūkw pölavikit aṅqw nōnova.
  san-URD: وَیَں بَہَوَح سَنْتوپْییکَپُوپَسْوَرُوپا ایکَوَپُحسْوَرُوپاشْچَ بھَوامَح،
    یَتو وَیَں سَرْوَّ ایکَپُوپَسْیَ سَہَبھاگِنَح۔
  heb-LB: אנחנו, הרבים, מהווים גוף אחד, כי לכולנו יש חלק בלחם האחד שבצענו.
  caf-NT: '''Et huwa dazneltsuk ts''inli whunts''ih, ndi lhes ''ilho zeh ''uts''int''ah
    ''ink''ez ndi yust''e ''ilho zeh unli. Ndi lhes ''ilho nuwheni ts''iyawh bulh
    ''uts''int''ah ''et huwa.'
  mio-NT: Tacan cuu yo, vati tuvi ñivi cuu yo, soco ini ñivi cuu yo, vati ini paan
    can chachi ndihi yo icaa ni.
  srq-NT: Nandetubɨrɨãte raque Jesús quiato. Nande ja chõ aque mbichae mɨɨ nandeu
    ja nguiã. Mbae mɨɨ na nguiatu nandeɨco nguiã nande ja ã.
  kje-NT: Ik ha'ar roti kemida mehe la ik na'akeme ka'an wewerre. Onne nin panaeku
    ika na'akeme kamwali kemen mahaku lolo Kristus.
  gaz-gaz: Waan buddeenni tokko qofti jiruuf, nu baayʼee taanu iyyuu dhagnuma tokko;
    hundi keenya buddeenuma tokkicha sana irraa hirmaannaatii.
  kud-kud: Beledine ehebo ainaena maudoida ta'ai, ainaena Besinana tauna ainai taveboda
    ehebo.
  urb-NT: Jande reta jaxo. Mbeju riki peteĩ. Ame'ẽ jande johu ja'u. A'erehe jande
    johu peteĩhar aja jaxo.
  fra-LSG: Puisqu’il y a un seul pain, nous qui sommes plusieurs, nous formons un
    seul corps; car nous participons tous à un même pain.
  san-HK: vayaM bahavaH santo'pyekapUpasvarUpA ekavapuHsvarUpAzca bhavAmaH, yato vayaM
    sarvva ekapUpasya sahabhAginaH|
  cak-SNT: Joꞌc jun ri simíta y konojiel nakacꞌux bꞌaꞌ, mesque can oj qꞌuiy; y rumareꞌ
    ojreꞌ joꞌc jun cuerpo kabꞌanun.
  uvh-uvh: Ka naktangka aming usap wari baret kubaniksa' u upma natam wa arantagim
    kubaniksa' ning kagadofi wara'ning kamaga beng sini' titam.
  ino-ino: Mai'neta mi'ko ne'nona vaya'mokita mako'ke kai hame'ya maya a'kaya heta
    ne'nona yafe lakaeya mi'ko'amokita mako'ke ve'kamo akufakana huta mai'none.
  gnn-gnn: Liŋgu waŋganynha ŋunhi ŋatha rumbalnydja, yurru guḻku'yuna ŋilimurru ŋuli
    ḻukanydja ŋunhiyi waŋganynhanydja, ga dhiyaŋuyina ŋilimurru rrambaŋinydja yana
    waŋganydja wal'ŋu rumbal dhuwala, nhanŋuwaynha Garraywuna rumbal.
  yal-yal: Buru xun keden to a ra, en birin bata malan en lu alo fati bɛndɛ keden
    peena, hali en to wuya, bayo en birin nde sɔtɔma na buru kedenna nin.
  cnt-NT: Juɨ₁lia'₂ caun₂ bá₄ i₁ŋí'₄ lë́₅, ján₃ bá₄ le₂jaun₂ jniog₄ në́₃, o₁jŋia'₅₄
    la₂ juag₅ jniog₄ lë́₂, la₁ caun₂ bá₄ nɨ₁ŋɨ́₅ lág₅ jniog₄, ia₁ caun₂ i₁ŋí'₄ bá₄
    que₂ jniog₄.
  tif-tif: nuli unang tunum yaapkan yale, bret atale maakup. Alik nuli bret maakup
    kulaata-kup inan-umbup. Kemin, alik nuli aso miit maakup fuku tiil abin tap ke
    maakup kuyak mim-daasup o.
  nlx-nlx: जिहकेरीन एकुस रूटो हे, तिहेस केरीन आपु बी जा मोकतास हेते, एकुस सेरीर हेते,
    काहाकाय आपु आखा तास एक रोटा माय होमायेल हेते।
  apw-NT: Báń dała’áhíí k’ehgo néé hiidląą ndi dała’á daandlįį, báń dała’áhíí nádaahidįįhíí
    bighą.
  gum-gum: Kaguende pirrima kandø kuig køppe, namgucha truba nu købendø, nambe kan
    asrtø ker, pøs mayeeløba kan pirriwandø mabeløgurri.
  not-NT: Tojaininta eiro, cara opaiguëro patiro pan, omatsiguengatobaca eiroeguinta
    iniacái Tosorintsi paniro aquemisantaiguërinta Quirisito paniro.
  plu-plu: Wixwiy axnekwiye ariwntak pahatwowa bugut. In ke wotbe wixwiy pahapwiwatbe
    upitwiy pawtak. Hiyawa wixwiy kaayhsima hiyeg henneme wixwiy pahapwiwa pawtak.
  iou-iou: Eruk, käräga bureni mebäri kubägän itak u kubägän nak täkamäŋ unita ämawebe
    ini-ini itkamäŋ upäŋkaŋ gup kubägän ude ahäk täkamäŋ.
  ntp-NT: '@see-verse:1CO.010.016'
  rai-rai: Daat mongoro, iaku, kabina baa raain bred ku baa daat wangaan koni, daat
    raa panindaat ku.
  haw-1868: 'No ka mea, o kakou he nui loa, hookahi no ka kakou berena, hookahi hoi
    kino: no ka mea, ua ai pu kakou a pau, i kela berena hookahi.'
  ffm-ffm: Tawi buuru oo yo gooto, enen duu, enen e heewde fuu, en terɗe goote, sabi
    eɗen njogii ngeɗu e oon buuru gooto.
  arb-NAV: فَإِنَّنَا نَحْنُ الْكَثِيرِينَ رَغِيفٌ وَاحِدٌ، أَيْ جَسَدٌ وَاحِدٌ، لأَنَّنَا
    جَمِيعاً نَشْتَرِكُ فِي الرَّغِيفِ الْوَاحِدِ.
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲛ ⲧⲉⲛⲟⲓ ⳿ⲛⲟⲩⲁⲓ ⳿ⲛⲱⲓⲕ ⲟⲩⲁⲓ ⳿ⲛⲥⲱⲙⲁ ϧⲁ ⲛⲓⲙⲏϣ ⳿ⲁⲛⲟⲛ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲧⲉⲛϭⲓ
    ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲱⲓⲕ ⳿ⲛⲟⲩⲱⲧ..
  sri-sri: Marĩ wárã ããrĩkererã, suru pã́rũrẽ dʉkawa baarã, ããrĩpererã marĩ Cristoyarã
    su dupʉta irirosũ ããrã. Irasirirã sugʉyarãta ããrã.
  nal-nal: Dia di varas, singsaxai, wana a raraba azaxai dia vaakdul di vangan pana,
    dia di winpin azaxai be.
  kyq-kyq: Taa mappan se lɛ kalaŋ sum ɔɔ naajege kꞋpaacki se kꞋnig kꞋjꞋɔski naan̰
    ese sum; bin ɓo naajegen ute dɛnjege se, kꞋtum kꞋtɛɗkiga ro kalaŋ.
  kwd-kwd: Ma ngaia te'e beret momola. Ma gwa'a goru ka aula, dauru te'e labe'e wane
    momola, suria goru lado mola na te'e beret lo'oori.
  ded-ded: Ic sogong imoc hafac mocgu. Yeni hafac mocgusac mema imohacnac mederenemmegec
    nenang sasawango imoc neandimbeac nenang ngicngac homac kecma sebi mocgungoc andimbe.
  ewe-ewe: Ne míesɔ gbɔ ale gbegbe hã la, abolo ɖeka ma ko míemana ɖuna. Esia ɖo kpe
    edzi na mí be mí katã míenye Kristo ƒe ŋutilã ɖeka ma ƒe akpa aɖe.
  nuy-nuy: Marri aynjaabugij anu-ḏayn anaani ngurru-wagiwana-yinyung. Wiiya ngagurru
    anaani ngurraarrawindi, yagu ngagurru ngurraaynjaabu, ngagurru yamba anaani ngurru-nguyii
    aynjaabugij anubani ana-marrya.
  cop-BHC: ϪⲈ ⲀⲚⲞⲚ ⲦⲈⲚⲞⲒ ⲚⲞⲨⲀⲒ ⲚⲞⲨⲰⲒⲔ ⲞⲨⲀⲒ ⲚⲤⲰⲘⲀ ϦⲀ ⲚⲒⲘⲎϢ ⲀⲚⲞⲚ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ⲦⲈⲚϬⲒ ⲈⲂⲞⲖ
    ϦⲈⲚⲠⲀⲒⲰⲒⲔ ⲚⲞⲨⲰⲦ.
  buk-buk: Yac lau daêsam taŋ yêc bolom tigeŋ, dec gêŋ dau piŋ yac hoŋ dôŋ dati gêŋ
    tigeŋ.
  pri-NT: Â cau wàijè diri na jè ija i poloa, â jè tàgére caapwi naiiri âboro. Ba
    jè cau ija gée goro ê poloa na caapwi.
  zpq-NT: Na' can' nac toze yetextil da' chzoxjcho chagw yogo'cho late' güejen, ḻecze
    ca' yogo' chio' chejnilaže'cho Criston' naccho toze len ḻježcho, ḻe toze yetextilen'
    chagwcho txen.
  por-TFT: Já que partimos e comemos um só pão durante a Ceia do Senhor, esse gesto
    simboliza o fato de nós, sendo muitos, formarmos um grupo, por comermos todos
    do mesmo pão.
  gwi-NT: Tr'iinlęįį gaa, łųhchy'aa ch'ihłak zhrįh nehtee neerahahchak, ąįį geh'an
    kheihłak tr'inlii k'it t'oonchy'aa.
  gvn-gvn: Mayi bread nyubunku. Yinya mayi bread nyubun ngananga, wubulbuku. Ngana
    wubulku nyubunman, Jesusanka. Ngana wubulduku nyubun mayi nukal, milbilda ngana
    jawun-karrakuda Jesusanka, nyubunkuda.
  nhy-NT: Maski yon pan welis mochiwas miek pedaso, motlantok san se pan. Iwan tejwan
    maski timiekej, timochiwaj san se tlalnakatl porke tinochtin tikuaj san se pan.
  asm-FB: কিয়নো অনেক যি আমি, সকলোৱেই এক পিঠাত অংশ গ্ৰহণ কৰাৰ যোগেদি আমি অনেক লোক
    হলেও এক শৰীৰৰ ভাগী হলোঁ৷
  okv-okv: Eto ungotena embo isapamane rate ‘bread’ vahai avo indie ungotena hamo
    vahai eora.
  mxt-NT: Vatyi vasɨ cuaha yo, soco tandɨhɨ yo chachí yo noo ri pan. Ta yucuan chaha
    tandɨhɨ yo nduví yo noo ri coño ñuhu ra.
  tzo-NT: Jun no'ox ti caxlan vaje. Hech yu'un manchuc mi epucutic, jun no'ox c'otemucutic
    yu'un jun no'ox ti caxlan vaj ti jve'tic jcotoltique.
  ind-AGS: Dengan makan roti bersama dari satu roti yang utuh, menunjukkan bahwa sekalipun
    kita banyak, tetapi kita adalah anggota satu tubuh.
  omw-omw: Mpereti kuaiku vaihata tire airivanto mpereti kuaa mwikuraqaatai nteqa
    kyeqa nre varunanranra tita, tire nraakye qora airi mwihua kuaa mwamwantama varuro.
  yrb-yrb: I ietana demuraiba i ieta demurai ma birabiaraisite itaisina ya uwarana
    demurai uwara yana ofe demurai ari.
  maa-NT: Jñá, na̱s'ín 'ñó kjìn ma‑ná, jè i̱nchra̱jín xi bichiaá, ta jngoò ma‑ne;
    k'oa̱á ma‑ne nga ngats'iaá, ta jngoò yijo ma‑ná.
  mcq-mcq: Núni puretia nikwinuꞌwinaꞌomo nú ea mapokakaho haha nikwinuna. Ijihunaꞌe
    nú puretia nikwinu kajino ahuma tuachame ihuna.
  sus-A: تَامِ كٍرٍن نَن عَ رَ. وٌن قَن، هَلِ وٌن وُيَ، وٌن بَرَ بٌنِ وٌن بٌرٍ رَ،
    وٌن بَرَ قِندِ مِشِ كٍرٍن نَ، بَرِ مَ وٌن بِرِن تَامِ كٍرٍن نَن دٌنمَ.
  jpn-1965: パンは一つですから、私たちは、多数であっても、一つのからだです。それは、みなの者がともに一つのパンを食べるからです。
  fra-SBL: Parce qu'il y a un seul pain, nous, qui sommes nombreux, nous formons un
    seul corps, car nous participons tous à un seul pain.
  yka-yka: Peggeˈ dambuwaˈ du hadja panin bisan kite bi ekka, kuweˈ dambuwaˈ du hadja
    kite bi peggeˈ pagtupedante bi pan dambuwaˈ miyaˈan.
  mle-mle: Aw aal bret nakaar rila pik, aw nyan samasama duw taakw aal bret aam kikwabanalik
    tikuw, aw nyan amwiy nak patin tinadiy Jisas Kraisawa duw taakw kaytik-adiyan
    bret nikir kikuw.
  shp-NTPO: Icha ixonbira, jatíxonbi non westíora panbicho pikanai, jaskara kopíra
    noa westíora yorabicho keská ikanai.
  aom-aom: No ae ahoꞌobëhe ie gemuoho ma-gemuoro ijëꞌëro ëhuꞌëro no ae ahoꞌobëhe javue
    röhu ae gemuoho javue ie gemuoho ijëꞌëro.
  geb-geb: Nza pi viktuma bavira ki, nza za mba viktumara pi. Nza maaŋ muuŋgiap, nza
    gumgi gu mbigi vhɨrve, nza za wari tɨgap kharɨga bavira ki.
  bsj-bsj: Wori charito wiin, bo keneu bi ducce bwiyo wiin. Bin cha chari wiin gwam
    be.
  cak-cak: Y roma xaxe jun ri pan, roj ri roj q'uiy, xa jun cuerpo kabanon, roma konojel
    nikatij juba' che ri jun oc pan.
  chf-NT: Ayan ump'emp'e ni waj, y no'onlaba q'uenonla, pero jinq'uin cä mul c'uxe'la
    ni waj jini, u ye'e' cache' ca' a wälä tontulonla.
  tlf-tlf: nuyo unang tinum kwiin tagang kuta, bret boyo maagup kale, alugum nuyo
    bret maagup bota unan-nuubup atamta, alugum nuyo ilami fugu tilin ilatap ke maagup
    kiina tala ke-sulup ko.
  piu-2006: Mangarri palunya nganaṉa tjungungku ngalkulpayi. Nganaṉa Yiitju Kurayitjaku
    pamuli tjuṯangku yalatji tjungungku ngalkuṉi.
  poh-NT: Chiꞌnchel reꞌreꞌ, reꞌ hoj nkaꞌn chi xa jenaj kawi̱ꞌ xa jeꞌ na hoj ricab
    jenoꞌ cꞌacharel manlic wach ro̱k kꞌab, maꞌ jeꞌ? Jeꞌ reꞌ nikꞌor maj to̱b ta woꞌ
    hoj qꞌuih i kojniminic reh kAja̱w Jesus, reꞌ hoj ruꞌum chi xa jenaj woꞌ kawi̱ꞌ
    chi rinimjic i kAja̱w Dios xa jenaj woꞌ chi caxlan wiꞌc nkacꞌux maꞌ rehreh ta
    wach
  tue-tue: Marĩ sicagá maquẽ pãrẽ yaaa. Teero tiirá, marĩ paʉ niipacara, sicaõpʉ̃ʉ̃
    tiiróbiro niiã.
  bjp-bjp: Itikii sau e beret, ma taftawa le kere fuun, itikii sau e pununfo kerer,
    wara le kere tikii kere ien sau na itikii e beret.
  xon-xon: Boroboro ngbaan ye boroboro kpiln libaa la. Nima le mɔk ke ti kpaan tiwon
    tibaa la; ba pu? ti mɔmɔk kpaan ŋman boroboro kpiln libaa la.
  tzo-ZNT: Ti jayvoꞌ ta jtsob jbatique jun noꞌox pan ta jveꞌtic. Jaꞌ seña ti coꞌol
    xa joltic xchiꞌuc ti Cristoe.
  mpm-NT: Ti vasu kuaꞌa xaan yo ka iyo, ko ɨɨn ni ga ni ka nduu yo, chi ɨɨn ni kuu
    staa ka yaji yo.
  ots-NT: Masque rá ngu̱guigöjʉ, hnatjo car tju̱jme̱ dí jejquijʉ cja̱ dí tzijʉ, dí
    göhtjojʉ. Por rá nguehca̱ dár tzijʉ hnadi car tju̱jme̱, dí göhtjojʉ, i ni̱gui,
    dí cjajʉ hnadi car cuerpo hne̱je̱, gue cár cuerpo car Cristo.
  hoy-hoy: 'इदुरसाटी कि ऊंद अच रोट्टी आद रा नाव भी जो हापाळ आयेव, ऊंद शरीर आयेव: यतिकी
    नाव सब अदा ऊंद रोट्टी दा भागीदार आगतेव.'
  amo-amo: Bara na likalan nfungul lirumari, arik alenge nati karin kidowo kirumari,
    vat bite din li likalan nfungul lirume ligowe.
  pjt-pjt: Panya nganaṉa tjunguringkula mai nyuma kutjunguṟu kaṯantaṟa ngalkupai.
    Munula nyanga palulanguṟu kulilpai alatji, “Panya nganaṉa aṉangu tjuṯa, palu nganaṉa
    kutjuringanyi Jesula Christala kutjungka.”
  cwe-cwe: Kwaviya gate ni dimwe, cheye chili wengi ni lukuli lumwe, kwaviya cheye
    chose chohokela hanhu ha gate dimwe.
  daa-NT: Mappa, ŋaar rakki di, kar ginteŋ gay dakina. Tee ka mappar-ak gaara kadar
    ginte okinte ar zi ka gem rakki di.
  mlp-mlp: I on mataw kabemmo bret amulikmo araqib neqad i bunmo gihol amulikmo nog
    iyim osauqta. Na ezaqgo i bret anabun amulikmo naqmo i bunmo neqauqta.
  ape-C: Aria douk atut bret apak sabaipari matogur atin arpen. Um maresh? Apak ihishmorim
    douk mawok atudok atut bret.
  bgs-bgs: Sábbad dád abuk tô pan na ágkannán ta. Purisu agad marapung ki, pasábbadé
    ki.
  faa-faa: Asipa oro hakása asíane isupo. Asipa oro hakásane ruturaka feteraka nenakano,
    isu su Kereso ipia hakāsa paorakanapo. Asipa oro hakásane isiapo aporo hinamo
    yakaimo nenakanone, isu aporo kau hakása asíapo.
  kik-kik: Na tondũ mũgate ũcio nĩ ũmwe-rĩ, ithuĩ, o na tũrĩ aingĩ, tũrĩ o mwĩrĩ ũmwe,
    nĩgũkorwo ithuĩ othe tũrĩĩaga mũgate o ũcio ũmwe.
  cap-NT: Tsjii t'anta z̈ejlc̈ha, aunquimi t'unapacha kjolz̈tami. Niz̈tazakazza uc̈hummi.
    Walja tama criichinaca z̈elanami, tsjii curpuchiztakazza. Tsjii t'antiquiztan
    tjappacha lujlc̈ha, jalla nuz̈ tjeez̈a, tsjii kuzzizza tjappacha, cjicanaqui.
  ksr-ksr: Kuuya nononoŋ bered motooŋgo iikanoŋa neŋkejoŋ. Bered ii motooŋgo koloojiwaajoŋ
    ama mamaga nononoŋ Kraistwaa hoŋa motooŋgo koloojoŋ.
  eng-TNT: because that we (though we be many) yet are one breed and one bodye in
    as moch as we all are partetakers of one breed.
  sbs-sbs: Kakuti kwina bulyo chinkwa chonke chi zwile, iswe tubangi twinyama yonke.
    Twense tu hinda ku chinkwa chonke chi zwile.
  sue-sue: Porong meni awa daimata gege. Are nakai porong daimata awa puro ninoisekai
    erama dainiro meni dubu daimata wero otao inowenakai awa.
  fra-NCL: Puisqu’il y a un seul pain, nous formons un seul corps, tout en étant plusieurs ;
    car nous participons tous à un même pain.
  snn-NT: Te'e jo'jo aonbë ba'iguëna, mai hua'na'ga ai ba'i jubë bain ba'icuabi Cristo
    naconi te'e jubë ñë'casi'cua ba'ijën, te'e jo'jo aonbëte ainjën, sa'ñeña te'e
    bojojën ba'iyë mai.
  atb-NT: Haî mù gâ le, muk htung ralhum za nghut mù, nga-nhúng gi, myo myo nghut
    kôle ragùng za nghut nyi lhê. Hkâsu mù gâ le, nga-nhúng banshoq bang gi, haû rahtung
    zâ é muk lé chôm gàm zô é bang chyat nghut lhê.
  cek-AK: Kami a pop o parai e, takaw kae maeto caak angbomh kami ah a oh o pongah,
    aicae loe takaw kae maeto, takpum maeto ah ni a oh o.
  bkd-bkd: Tumenged ta sabuwa dà sa supas bisan pa ku madakel kuy ba nasabuwa kuy
    gayed ta alan kuy nakakaen duun taena ha sabuwa ha supas.
  ctu-76: Aunque cabʌlonla pero mi lac lu' c'uxe' ti mismo jini jach bʌ waj. Junq'uej
    jach jini waj. Jin cha'an, cha'an ti laj c'uxu junq'uej jach bʌ waj juntiquilon
    jach la yubil.
  lac-NT: A ray pano', turiri' yʌn, rajen a ray pano' cu c'asic to'onex ti' u winquirir
    Jesucristo. Baxuc a to'onex xano', cax pimo'onex a to'onexo', chen to'onex iro'onex
    turiri' ic winquirirex quire' p'eri' caj ic jantex a ray pano'.
  xla-xla: Adipalati, ditapo daya hatlo hapame hukulupo dlomdetapo dita hapulomata
    Keliso moto dulu dla hatlope depo ha꞉ha꞉ kokoye imdepo.
  xav-NT: Zezusi hã wazada ĩdâ'âzém na 're wasipo're pu'u za'ra mono da, wasiré 're
    wasi'rã'õtõ mono wamhã, wa'ahâ nherẽ, wa za ĩ'u'ẽne hã wa te wasima 're wẽ'ẽ za'ra,
    misi nherẽ, wa te 're ĩhuri mono da hã. E marĩ te wama wasu'u za'ra, misi ĩ'u'ẽne
