    நாமெல்லோரும், ஒரே அப்பத்தில் பங்குகொள்கிறோமே.
  mit-NT: Ñàyùcàndùá nahi imindaa nèhivì sànì nanduu nsidaa‑nda, mate cuáhà‑ndà ndoó,
    vàchi iin‑ni pan (ìì) xixí nsidaa‑nda.
  ceb-ULB: Tungod kay adunay usa lamang ka tinapay, kitang tanan sa usa lang ka lawas.
    Kitang tanan nagkahiusa ug kuha gikan sa usa lamang ka tinapay.
  ces-LB: Jako všechny ty kousky pocházejí z jednoho chleba, tak i my – ať je nás
    sebevíc – jsme tím jedním chlebem navzájem spojeni.
  mkn-mkn: Kotong samua ame bagian dari satu balok roti. Jadi samua yang ame bagian
    dari satu roti tu, sama ke kotong taꞌika jadi satu badan, biar kotong banya orang.
  pol-UBG: My bowiem, choć liczni, jesteśmy jednym chlebem i jednym ciałem, bo wszyscy
    jesteśmy uczestnikami jednego chleba.
  qxh-NT: Chay-chicaj carpis, juc tantallata paquipanacur micunchi. Juc shungulla
    cawanchi juc tantallata micushpanchi.
  nwi-nwi: Kɨtawə khapsaah, mərɨg kɨsəmhen əmə kɨn mə nɨpraitawə kɨrikianə əmə, meinai
    bred kɨrikianə əmə, kɨni kɨtawə m-fam kasən bred a.
  kmo-kmo: Podaten gey tawak, siina nota atawey, nopa podabak sowa.
  agr-agr: Kuashat aentsuitku makichik paagkak ijuntuja puuká yuwinag duka, jutiik
    makichik iyashkea nunin ainaji tusa iwainmamku nuninui.
  kyc-kyc: Borete mendaki doko suu pyao namwa peparae nyuo pyaso mendaki ingyuo pelyamo.
    Dokona lao namwa peparae borete mendaki nenge.
  urd-GVU: روٹی تو ایک ہی ہے، اِس لئے ہم جو بہت سے ہیں ایک ہی بدن ہیں، کیونکہ ہم سب
    ایک ہی روٹی میں شریک ہوتے ہیں۔
  yre-NT: -A -cin 'e 'tɔ 'ka 'ji 'nan 'kpɔun a -tʋwli, -a 'bɔ nɛn -kaa pɛɛnɔn -a -ble.
    -Yee "wɛan -kaa pɛɛnɔn a "nyian "le min -tʋwli "le 'wɩ 'zʋ.
  fuh-BKF: Caggal buuru oon wo gooto, enen du, enen e heewude fuu, wo en ɓanndu wooturu,
    sabo eɗen njogii ngeɗu e buuru gooto oon.
  arl-NT: Cuno pan pa miaquesacari, puetunu pajaniyajanaari niquiriyatu panjiniji
    neecasequiaani. Naacuajitij, paari niishiyani puetunu pajaniyajanaari rupuetoono
    quiya pa Jiyaniijiatani, juhua niquiriyatu cuaqueyaja.
  ziw-ziw: Kwaviya mgate ni umwenga, suwe chi ludongo, chi mwili umwenga, kwaviya
    suwe choseni chasangila mgate uwo.
  grc-TR: Ὅτι εἷς ἄρτος, ἓν σῶμα, οἱ πολλοί ἐσμεν· οἱ γὰρ πάντες ἐκ τοῦ ἑνὸς ἄρτου
    μετέχομεν.
  nag-nag: Kilekoile ta te khali ekta roti ase, etu nimite amikhan bisi jon hoilebi,
    sob ekta gaw he ase, kele koile amikhan sob to ekta roti pora he bhag kore.
  eng-OEBCW: The bread is one, and we, though many, are one body; for we all partake
    of that one bread.
  knj-NT: Cax c'al ec'al jon, junne ixim pan tu' chi cu lo' cu masanil. Yuxan, jaxca
    ton jun pan tu', jun ch'an, quey jon ton pax tu'. Yutol jaxca tol junxane smimanil
    Cristo ke cu masanil.
  deu-1912: Denn ein Brot ist's, so sind wir viele ein Leib, dieweil wir alle eines
    Brotes teilhaftig sind.
  san-PUN: ਵਯੰ ਬਹਵਃ ਸਨ੍ਤੋ(ਅ)ਪ੍ਯੇਕਪੂਪਸ੍ਵਰੂਪਾ ਏਕਵਪੁਃਸ੍ਵਰੂਪਾਸ਼੍ਚ ਭਵਾਮਃ, ਯਤੋ ਵਯੰ ਸਰ੍ੱਵ
    ਏਕਪੂਪਸ੍ਯ ਸਹਭਾਗਿਨਃ|
  nob-LB: Det at vi alle spiser fra ett og samme brød som har blitt brukket i biter,
    er et symbol for fellesskapet mellom de troende som utgjør kroppen til Kristus.
  ntj-ntj: Yuwa, pirnilurtu-lan nyuma kutju ngalkulanytjatjanu yarnangu kutjurringu
    nyinarra.
  sxb-NT: Aeniki omukaati guri omulala, ifwe twona kukawa mbwe turi awangi, tuwa omuwiri
    omulala aeniki twona turia omukaati omulala ogwo.
  nhu-NT: No beene diee blɛɛd wvun nɛn nu bonyii nteen ɛ ntuw nu kɛ mwaaŋ, tu fí duŋci
    lɛ beene nu ye yimiaaŋ, njefo beene diee kɛ ɛ ɛ̀ nu ntuw mwaaŋ.
  row-row: Basa hita haꞌi babꞌanggiꞌ mia roti balok esa. Dadꞌi basa mana haꞌi babꞌanggiꞌ
    mia roti naa, mae hita hetar o, onaꞌ hita nenepaꞌaꞌ teu aoꞌ esa.
  msy-msy: Bretɨn rubuzir vamɨra iti, ezɨ e bar moghɨra uari inigha bretɨn rubuzir
    kamnaghram api, kamaghɨn e gumazamizir avɨriba, e nivafɨzir vamɨra iti.
  agg-agg: Sapo bret mamɨ eŋgoro ranɨmbohündambo wamboane, asu nɨmorehɨ nindowenihɨ
    sɨhɨrɨ afɨnd-anefɨ, ŋga fi mamayefɨ. Sapo muŋguambo sɨhɨrɨ bret mamɨ ranahandamboane
    sahusifɨ arɨhundɨ.
  ptp-ptp: Blet tige nôn tibed dɨ il xôn vɨhati, il xa blet tige, om il dô tɨyi xocbê
    nôn tibed.
  nak-nak: Mai la bret ale etato vitovila, eia isa moli, tio etatou tai ale te Kraist,
    etato tomi usu, eala moli etato mai ale vikapopo sesele, la vuhula etato tomi
    visuu la ilali la bret isa sekela, eala etato isa moliti oio te la isala.
  lbb-lbb: Takai a bret. Dala galis, ika, dala takai palaondala, anasa dala hangan
    ana takai ka a bret.
  kan-2017: ರೊಟ್ಟಿ ಒಂದೇ ಆಗಿರುವ ಹಾಗೆ ಅನೇಕರಾಗಿರುವ ನಾವೆಲ್ಲರು ಒಂದೇ ದೇಹದಂತಿದ್ದೇವೆ. ಯಾಕೆಂದರೆ
    ನಾವೆಲ್ಲರೂ ಆ ಒಂದೇ ರೊಟ್ಟಿಯಲ್ಲಿ ಪಾಲು ತೆಗೆದುಕೊಂಡು ತಿನ್ನುತ್ತೇವೆ.
  cso-NT: Jáun² cun³ñí¹ hi³ cáun² hí³ bíh¹ tsóh³² dí², uá¹jinh¹ juóu³² lɨ́n³² dí²,
