  ena-ena: Alaŋ hulaŋ iamɨgali akape uami. Agadɨ ala maci pabiŋ agadɨ mɨŋacɨkɨlacɨkɨla
    nɨlalu uami. Hameŋ lɨdɨŋ alaŋ ahuata hadipɨlɨ pam me hɨnilalu uami.
  tgo-tgo: Kaiwae bred mbumbura, iyake i vatomwe taulaghɨke ghinda ririwo regha, kaiwae
    taulaghɨke ghinda ra ghan bredɨko mbumbura.
  yap-yap: Ya ta’reb e flowa ni bay, ma gadad gubin ni aray fadad yo’or e gadad ta’ab
    dowef; ya gadad gubin ni gadad be fek e f’oth rodad u ta’ab flowa.
  mop-NT: Jun p'eel ilic a janal abe' a yana, mentücü, ca'ax yaabo'on, jun muuch'o'on
    ilic tiqui bajil. Tulacalo'on tan ti jantic a janal abe' a jun p'eel iliqui.
  tet-tet: Ita hotu-hotu simu tubi faꞌek hosi tubi ida. Lia neꞌe naꞌak, ita dadi mesak
    tiꞌan. Masik ita ema lear, ahan ita isin lolon ida, tan hotu-hotu talin malu ho
    Kristus.
  hlt-MCSB: Vaidam tah pakhat, pum pakhat la tun n'om uh. Hlang boeih loh vaidam pakhat
    te ni n'cabol uh.
  xtd-NT: Xaxi‑ro, ntdaa‑ro, tila jan. Xijan kuu xa juini kueꞌe‑ro io, ko xaxeꞌe xa
    ka xaxi‑ro idini tila, te idini xa kuu‑ro. Kuu ná kuu xa idini yɨkɨ kuñu kuu‑ro.
  mdy-ETH: ኑ ሙዓሢ ፔቴ ካሣ ሌሊታሢሮ ዎዚ ኑ ሚርጌታቴያ ፔቴ ዑሢኬ።
  spl-spl: Yâhâ menduhunenekmu biwinenŋaŋe yâkâlen kepeim komot konok mansain. Yakât
    dop kum baŋga kândâkdâek mem motokmâ aŋgim nemain.
  usp-NT: Junke chi cuxlanwa ri wi' y oj onque oji' q'ui, pero ojke chapca' jun chi
    tio'jl jwi'l junke chi cuxlanwa tikatijtak.
  zav-NT: Tozə yetxtilən' chzoxɉcho na' yoguə'əcho chaocho latə' güeɉən par chɉəyeza'alažə'əcho
    bi zeɉen de'en gwso'ote' Cristən'. Ḻa'aṉə'əczə naccho beṉə' zan, de'en chao yoguə'əcho
    tozə yetxtilən' chlo'en de que yoguə' chio'o chonḻilažə'əcho Cristən' naccho ca
    tozə famiḻy laogüe de'en ngodə'əcho txen len ḻe'.
  sgz-sgz: Kabin kes sár á mudán balbal, má git no git namnam til on. Ngorer git tara
    marán, mái sár git tukesi páplun mam Karisito.
  kek-NT: Usta nabalo, jun ajcui' li caxlan cua najachiman ut nakacuotzi. A'an retalil
    nak la̱o junajo chic riq'uin li Cristo.
  blz-NT: Gause roti men oboson iya'a sa'a-sa'angu', ka' i kita giigii' mangkaan roti
    iya'a, mbaka' i kita men biai' kani'i nigalalmo sa'angu' waka.
  poe-NT: Kjónté nchónhyani jeheni la kaín ni na jnkoko̱á nio̱tja̱ ineni kíxin kaín
    ni jnkoko̱á kꞌónani cuerpo kuènte Cristo.
  san-TAM: 'வயம்ʼ ப³ஹவ​: ஸந்தோ(அ)ப்யேகபூபஸ்வரூபா ஏகவபு​:ஸ்வரூபாஸ்²ச ப⁴வாம​:, யதோ வயம்ʼ
