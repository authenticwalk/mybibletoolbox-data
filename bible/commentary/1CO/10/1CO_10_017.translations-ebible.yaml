  zar-NT: Sal-laʼ zianruʼ nácaruʼ, yúguʼtëruʼ ráguruʼ tuz yöta xtila naʼ, en que lë
    ni naʼ nácaruʼ ca tuz bönachi.
  kde-kde: Kwa kuva, nkate nni umo na hwetu tuvammalele tùnakumila anewo nkate umo,
    bahi hwetu tùvele muchi mmili umo, ikànava hwetu tùvele tuvohe.
  ata-ata: Tavaꞌu lexe veleti vilesi ne la sou nenge tavuꞌalo ne taxali vasimolu vilesisi.
    Xo nenge ukalusi ne tavaisuxu veleti vilesisi ne.
  qvw-NT: Jucllay tantallapi wäćhanaculmi masqui achca cayalpis jucllay aychallaćhu
    cayanchic.
  nfa-nfa: Èdhi aaꞌi-aaꞌi ti taꞌe nèti roti cue. De aaꞌi-aaꞌi dhu rare pala nèti roti
    cue ne, nuka sèmi èdhi dhu paꞌèki jꞌajꞌi mi ngiꞌu èci, masi ka èdhi dhèu ae-ae.
  tnp-tnp: Kitah u nətəmimi tepət, mətəu kotəhmen e nɨpətɨn kətiəh əmə, mətəu-inu
    pɨret kətiəh əmə, kəni kitah rəfin kautun əmə pɨret əha.
  urd-urd: चूँकि रोटी एक ही है इस लिए हम जो बहुत से हैं एक बदन हैं क्यूँकि हम सब उसी
    एक रोटी में शरीक होते हैं।
  hot-hot: Ma alalô avômalô bêŋ anôŋ aŋ ek injik thô nena alalô sapêŋ lêk athak doŋtom
    haviŋ Kilisi ba abitak ôdôŋ te iyom.
  mqj-NT: Moika anna budakia' sapo to mesamikia' sirapan mesa batang kale annu angga
    mesa roti, anna mangngala tawa asangkia' dio mai inde mesa rotie.
  rus-SYN: Один хлеб, и мы многие одно тело; ибо все причащаемся от одного хлеба.
  mbh-mbh: Na o thopol, bret omole inga i voth ako it toko pulua te an nge, make it
    alavusnga te velpol omole ol inga tomo nge a Krais.
  bdd-bdd: Belediina ꞌaigeda ꞌoinega mabwaiyada taꞌaiꞌai, ꞌoinega Keliso wahina ꞌoina
    taheboda ꞌaigeda.
  cbt-NTPO: Quisocristo yonquiatëhua', ina cosharo' ca'nëhua'. Na'aquënpoa' nirihuarahuë',
    Quisocristo imarëhua' ni'ton, a'na huëntona pochin ninëhua'. Napopináchin yonquirëhua'.
  srn-NT: Fu di na wan brede nomo de, dan dati e meki tak' wi de wan skin, awinsi
    wi de nanga furu. Bika wi alamala e nyan fu a wan brede dati.
  cta-NT: Sca ti ycuꞌ xlyá nscua lo mesa su ndacu na stuꞌba ti; loꞌo ndyaꞌbe xlyá
    biꞌ, liꞌ ndyiji na cacu ca taꞌa na, masi tyu̱u̱ tsa tyaꞌa na. Tsa tlyu ti ndiꞌi̱
    na chaꞌ stuꞌba ti laca na ñati̱ jiꞌi̱ Jesús.
  bqc-SIM: Lá kàa mɛ̀ndoɛ, baa ń wá dasikɛo wá mɛ̀ doũɛ, asa wá baade a baa
    vĩ kàa doũpi guuɛ.
  tcz-CHONGTHU: Chule eiho mitamtah ihivang uvin, eiho ibonchauva changlhah lum khat
    a chu nekhoma ihiuvin, hichun eiho tipum khat ihiuve ti vetsahna ahi.
  mar-mar: आपण पुष्कळजण असून एक भाकर, एक शरीर असे आहोत, कारण आपण सर्व त्या एका भाकरीचे
    भागीदार आहोत.
  snp-snp: Beleti lawoko nemoma nenako, ya aya beleti lawokodokatiko ya lamo muki
    nonimo yamu wenena mumudi ya ukana lawoko ya minone.
  isl-isl: Ekki skiptir máli hve mörg við erum, við neytum öll af sama brauði og sýnum
    þar með að við erum öll limir á líkama Krists.
  spy-NT: Kuu yoo akeenke ꞉mukaatiinaa, kēēwuuyē akeenke, ānkoo kēēchoong'ēch, kuuyu
    kyoomē mukaatiinaata akeenke.
  xnn-xnn: Gapo tay es-esa ay tinapay nan naam-amam-as ay pala ken datako et ibagana
    ay olay adoado tako et kaneg tako es-esa gapo tay es-esa nan maitatapiyan tako
    ay si Kristo.
  mwe-mwe: Pabha nkatego ni gumo, nkali uwe tushulwisheyo ni shiilu shimo, pabha tubhowe
    tunagabhana nkate gumo.
  tte-tte: Beledine kaigeda koina takekanne bwaimwana kana katai besiele bwagana tabaibaiwa
    meuloila tamiyamiya Keliso yona kaigeda koina.
  tcs-tcs: Yumpla kaikai prom wan bred, i soem dat yumpla i wan bodi.
  hlt-THB: Ningnih thlang khawzah ve phaipi cunoet, pum pynoet na nik awm ni; ni cu
    boeih na phaipi cunoet doeng ni ni quum haih uh.
  soq-soq: Ne ema epe wadina, ipawa no Tatamba nanawa walamawe no uduudu bured dea
    os wadeite naitana. No sumanailala uaraia tane ete dea os bedewe wainitana.
  qub-qub: Santa Sënacho juc tantallata llapanchi micur Tayta Diosta adurarmi maychica
    carpis jucnayllano caycanchi.
  att-att: Á mássiki nu aru ittam, meyárik ittam ta tádday lâ nga baggi, nga mesipà
    sù baggi ni Apu Kesu Kiristu, gapu ta tangabullung lâ yù pán nga pabbaballáyát
    tam nga keyarigán nayù baggi na.
  bki-bki: Nina be riano ka kito nonovio napano roju robinimei vio takurano ea sinaniano
    lu nei, bior ka robinimei jibe bajago takurano, a rojen ga joko takurano nei.
  bqp-bqp: Zaakũ burodi mɛ̀n domɛ, bee kũ ó dasikɛo ó mɛ̀ dokↄ̃nↄmɛ, ó baadi a baka
    vĩ burodi dokↄ̃nↄ pìi gũmmɛ.
  mcp-mcp: Sə́ bɛ̂sh sə́ mú mbwɔ̧ɔ̧dá nyúul ŋgwûd nda bʉlɛ́d jɨ́ ŋgwúd nə́. Ntɔ́ jɨ
    nə́ sə́ tɛɛm bə ŋkí bulya, sə́ bʉ́sə nyúul ŋgwûd nəcé sə́ mə́ dʉ kɔwʉla njɨ bʉlɛ́d
    ŋgwûd.
  hat-hat: Se yon sèl pen ki genyen, pa vre? Nou menm tou, nou te mèt anpil, nou fè
    yon sèl kò, paske se yon sèl pen an nou separe bay tout moun.
  npl-NT: Maya tejwah timiaktikeh, tinochteh tikkuah san se paj, yika timochiwah san
    se kuerpo.
  bgg-bgg: Nyieliieshii gethek zab ne, ichiih ne iweb jia ro, bajo shii, siu ne jia
    ro, chiih-è gethek zab ne ò pha iweb shii mathang ro.
  eng-TCENT: Because we, who are many, are one bread and one body; for we all partake
    of the one bread.
  eng-BSB: Because there is one loaf, we who are many are one body; for we all partake
    of the one loaf.
  cpu-NT: Ari okanta, aririka ovayetakyaaro, intzimayevetakya osheki akarataiyini
    apatotaiyani, maaroni ovaiyaroni tanta jovetsikayeetakeri apapatharoini. Ari akantayetaari
    aakaite, akempitayetaaro apapathatatsiri.
  san-ASM: ৱযং বহৱঃ সন্তোঽপ্যেকপূপস্ৱৰূপা একৱপুঃস্ৱৰূপাশ্চ ভৱামঃ, যতো ৱযং সৰ্ৱ্ৱ একপূপস্য
    সহভাগিনঃ|
  tac-NT: Rekó asíriga we'ká nírige ramué, pe abaleké baní go'yame niru. Yeka ruyame
    kéré ramué pe bi'lepi 'nátali 'nátame nírigo napu 'nátame ju Kristo.
  eng-WEBPB: Because there is one loaf of bread, we, who are many, are one body; for
    we all partake of the one loaf of bread.
  gfk-H: Tiga kapawena beret mon, hua dahat ira haleng dahat tiga kapawena palatamai
    dahat mon kanong dahat bakut dahat iaan tikai ta iakan tiga kapawena beret.
  viv-viv: '@see-verse:1CO.010.016'
  yao-yao: Pakuŵa nkate uli umo, namuno tuli ŵajinji, tuli chiilu chimo, pakutipala
    wose tukugaŵana nkate umo pewo.
  tgp-tgp: Matan pereti atu enia pereti matelete purongo, enr̃a sei r̃a vao matuvana,
    r̃a mai epe matelete, matan enr̃a mo isoiso r̃a hani na pereti matelete purongo.
  auc-NT: Mönö päö adocaque æ̈ninque pä ænte godongämæ̈ cæ̈ninque mönö, Päö adocaque
    ï baï mönö tæiyæ̈mö pönï ïmö incæte adocabomö ïmompa, ante pönengæ̈impa.
  kbc-NT: Okotawece idiokidi paon ane jelicaɡ̶a, idaaɡ̶ida moko eliodi, pida ida anejinaɡ̶atege
    idiokidi nolaadi, igaataɡ̶a idiokidi paon ane jelicaɡ̶a.
  bmh-bmh: Einen, bret tutak dareu, ig asiu darem, bo, bret go tutak ig unum zanem,
    guzenaimai, ig duailel enimig tutak sul gotulanem.
  ctu-BL: Anquese cabʌlonla, lajalonla bajche' junq'uejl waj. Jump'ejl i bʌc'talonla
    Cristo, come ti pejtelelonla mi laj c'ux jini junq'uejl waj.
  meq-meq: Nəkway haladzay, ane tuk na, ka tərakwa andza bo nəte hərwi ka ŋgənakwa
    peŋ eye nəte.
  noa-H: Maach k'apan t'ʌnaawiajã, hãbam panpai k'ö nʌm gaaimua maachin hõor hãbpaimta
    k'a nʌm Cristo gaai.
  alp-NT: Le rotire batuke esa kai ite bokala kane poli roti esa mere, hoko ite nanakwalamaru
    esa.
  san-VEL: vaya.m bahava.h santo.apyekapuupasvaruupaa ekavapu.hsvaruupaa"sca bhavaama.h,
    yato vaya.m sarvva ekapuupasya sahabhaagina.h|
  kbq-kbq: Hianagi magoke breti me'negu, ana maka'mota hakare mani'none nehunanagi,
    magoke tavufga me'ne. Na'ankure mago bretireti refko huta nenone.
  kbh-kbh: Bënga os̈buáchiyënga masque banga mondmëna, chca orna nÿetscanga cach tandës̈ents̈ana
    bënga jasana, y chíyeca bënga jtsemnana mo canÿacá, mo Cristbe cuerpcá.
  ron-LSB: Fiindcă există o singură pâine, noi, care suntem mulți, suntem un singur
    trup, căci toți ne împărtășim din aceeași pâine.
  pon-pon: Pwe kitail me toto me lopon ta ieu, o war ta ieu, pwe kitail karoj tunole
    jan lopon ta ieu.
  nhe-BL: Huan nochi tijcuaj san se pantzi ipan nopa tlacualistli huan ya nopa quinequi
    quiijtos yonque timiyaqui, tiitztoque san se ipan itlacayo, ya nopa itlacayo Cristo.
  sps-sps: Sai tovei te kat faarei tsuiny non isen koinykoiny ana ra faavot ainy ror
    tan senviir koinykoiny to ayei, ai Krais kaa minon sen puainy mes tsun to ayei
    ana ra faavot kan, kainon to te kinai fi rora, ara faavot a fo panpan nan senviir
    puainy mes to ayei. Ana ra faatok iny ror a ka aran isen tsun tan nainy te ainy
    faavots roran koinykoiny to aya.
  wnc-wnc: Ninu poyau gomdukan puke ninu kuupbamda nakamang. Unzingge ninu kuupbamda
    dongu takngatukan binga dakngake yuamang.
  bus-bus: Zaakɛ burɛdi kↄ̃̀ↄ domɛ, baa kↄ̃n wa parikɛɛo wa mɛ̀ dↄ̃nkↄ̃mɛ, wa baade
    a baka vĩ kↄ̃̀ↄ dↄ̃nkↄ̃ pì guumɛ.
  gub-BL: Teko tetea'u romo zaiko. Pitài zo typy'ak i'u pyr. A'e rupi pitài teko ài
    zaiko. Umàno zanerekuzaromo. Zazeruzar hehe. A'e rupi zaiko hetekwer ài.
  imo-imo: Bret tendekumu kau ltemona lino Jisas ipuki tirimolo imboma pali pike lepo
    noromolo. Akumunga lino imbo manga lupe lupema imbo tendeku mele moromolo.
  boj-boj: Bem qujai unu agi Kristus aqa jejamu. Deqa iga kalil koba na korooqnsim
    bem qujai di uyeqnum. Iga kalil Kristus aqa jejamu qujai.
  eng-DRA: For we, being many, are one bread, one body, all that partake of one bread.
  knf-knf: Ŋfaaşiir nja bŧi kapoom kaloolan, uko mënţ udiiman kë ŋŧum aşë woha uleef
    uloolan.
  san-KHM: វយំ ពហវះ សន្តោៜប្យេកបូបស្វរូបា ឯកវបុះស្វរូបាឝ្ច ភវាមះ, យតោ វយំ សវ៌្វ ឯកបូបស្យ
    សហភាគិនះ។
  arn-NT: Tunte fentrenngefuiñ rume, kom iñchiñ ikeiñ kiñe kofke mew müten, fey tüfachi
    dungu mew kiñe trokiñche reke müten feletuiñ.
  zas-NT: Din majsi zien nayajc ree, per ziꞌc rliaꞌ tijbzi guiadxtil par dugra ree,
    zian rguien guial ma nayajc ree tijbzi con Cristo.
  ken-NT: Ɛkpɔkɔ́ brɛ́t ɛ́mɔt kɛ ɛchí. Yɛ̌ndu bɛsɛ́ sɛ́yá, sɛ́chí mmʉɛt amɔt, mbɔnyunɛ
    bɛsɛ́ mankɛm sɛ́nyìɛ chi brɛ́t ɛ́rɛ amɔt.
