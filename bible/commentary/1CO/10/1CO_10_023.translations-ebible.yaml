verse: 1CO.010.023
translations:
  kpx-kpx: Isito la degomoleau loui kosea, “Noeabuna no isivi unaha vai.” La kateai
    louito di kemo loui kosea, “Vaveve bahata keau duave seleve holioholilu.” La tota
    loui kosea, “Noeabuna no isivi unaha vai.” Isito mesoho vaveve keu bae la tedaevelivebene.
  okv-H: Eto embo na ke einge eagora amo, “Na ke pepeni na pundurae avoeto ari tapa
    asona amo tehora” eto ke ainge amo ke be rate ari nei nei amita degi amo ari javotoho
    mane puvuresuja.
  tbo-tbo: Ega ipa lawa hina guduguduta babana ginouli atapuhi emoemotata tamogi ginouli
    gehouhi apega hina haguta.
  mal-C: “എല്ലാം അനുവദനീയമാണ്” എന്നാൽ എല്ലാം ഗുണകരമല്ല. “എല്ലാം അനുവദനീയമാണ്” എന്നാൽ
    എല്ലാം ആത്മികാഭിവൃദ്ധി വരുത്തുന്നില്ല.
  grc-SR: ⸂Πάντα μοι ἔξεστιν, ἀλλ᾽ οὐ πάντα συμφέρει. Πάντα μοι ἔξεστιν,⸃ ἀλλ᾽ οὐ
    πάντα οἰκοδομεῖ.
  bgc-bgc: हम सब कुछ करण खात्तर आजाद सां, हम कहवां सां, हाँ, पर सब कुछ म्हारे खात्तर
    आच्छा कोनी, हम सब कुछ करण खात्तर आजाद सां, पर सब कुछ म्हारे बिश्वास नै कोनी बढ़ाते।
  khz-khz: Gau maparara ati rovara, na ati gau maparara geriana nama pita rawali.
    Gau maparara ati rovara, na ati gau maparara geriana veveakava pita rawali.
  deu-TKW: Es ist alles erlaubt, aber es frommt nicht alles. Es ist alles erlaubt,
    aber es erbaut nicht alles.
  zsr-NT: 'Nac gdutë li didzaꞌ naꞌ rna: “Yúguꞌtë dë lu naꞌruꞌ gunruꞌ.” Naꞌa, nedaꞌ
    rniaꞌ: Clëg yúguꞌtë ral‑laꞌ gunruꞌ. Yúguꞌtë dë lu naꞌruꞌ gunruꞌ, san clëg yúguꞌtë
    gun ga gacr gdu ca réjlëꞌruꞌ Cristo.'
  lin-lin: 'Bolobaka : « Nazali na ndingisa ya kosala nyonso, » nzokande nyonso ezali
    na litomba te ; « Nazali na ndingisa ya kosala nyonso, » nzokande nyonso elendisaka
    te.'
  hns-NT: Hamlog sab koetjh kar sakiela, bakie sab thiek na hai. Hamlog sab koetjh
    kar sakiela, bakie sab tjiedj hamlogke bieswaas na barhaawe hai.
  noa-E: 'Pãar ee ãaur khʉʉnau maagjeebma: “Muan mʉchdëu nem waum aig wau chitʉm.
    Magʉm paarjã khaíu mʉrʉg magʉm abarju” aajem. Chadcha ich magma; mamʉ maadëu nem
    wau nʉm thum maach athee ʉ̈u khaba sĩerrʉm, magua muajã mag mʉchdëu nem waum aig
    pöd waubam. Mua magkhiin bithurgam khʉʉn khĩirjugjã Ẽwandam iek gaai bãaupiba
    sim.'
  eng-EMTV: All things are lawful for me, but not all things are profitable; all things
    are lawful for me, but not all things edify.
  mib-NT: Te ndaā cúu jeē cácahān jeē ndɨhɨ‑ni jniñu íyó váha sáha yó núu ndese cúní
    yō. Te tuú chi nasūú ndɨhɨ sáha jeē quéndōo vāha ánuá yō. Ndɨhɨ chi cuu sáha yó,
    te vēsú súcuan te nasūú ndɨhɨ sáha jeē ije jnáhan yó jiín jnúhun ya.
  lif-NT2: खिनिॽ कुभारे़ के़बाःत्तुम्, “के़रे़क् पाःन्‍हाॽ चोःक्‍मा नुॽ” कर के़रे़क्‍ले़
    इन्‍धाःङ् आम्‍बिने़न्॥ “के़रे़क् पाःन्‍हाॽ चोःक्‍मा नुॽ” के़बाःत्तुम्, कर के़रे़क्‍ले़ग
    याःम्‍बक् आम्‍बिने़न्‍लो॥
  xnj-xnj: Vindu vyoha viyidakiliwa, nambu lepi vyoha vyabwina. Vindu vyoha viyidikilwa
    nambu lepi vyoha vijenga sadika.
  mmx-mmx: I epovo do dik ata lok levempanga axap, ketla kopmen levempanga axap i
    lox avukat. I epovo do dik ata lok levempanga axap, ketla kopmen nom levempanga
    axap naba lok tooro dik kusu atabaklen avukat ne Moroa la ata mumu asu leventaangas
    teren.
  cbr-NT: Ënë banax ca asérabi 'icën, “Unin ca aín cuëëncësa oquin ñu 'ati 'icën”.
    Usa 'aínbi cananuna nux asábi 'iisa tanquin camabi ñuira 'atima 'ain. Asérabi
    ca “unin aín cuëëncësa oquin ñu 'ati 'icë” 'aínbi cananuna nux Jesusan bana quicësabi
    oi 'iisa tanquin camabi ñuira 'atima 'ain.
  tee-NT: Ju ali'in tanajun ni laich navik'ocan tachi chun ju taxtokni ju naviputuncan.
    Pus vasalh. Para jantu si lai ca'aktaijun. Vasalh ni lai navik'ocan tachi chun
    ju taxtokni ju naviputuncan. Para jantu si lai ca'aktaijun ni lai palai alhilac'ap'i
    ju Cristo.
  eng-LSV: All things are lawful to me, but not all things are profitable; all things
    are lawful to me, but not all things build up;
  cak-NT: Jec'o chiwe rix ri ye'in chi joj libre y utz naka'an xabachique (xama'anchique)
    ri nakajo'. Pero ren nin-ij que man ronojel ta ri naka'an c'o utz nuc'om-pe chake.
    Y man ronojel ta ri naka'an, c'o utz nu'on chique ri kach'alal chi quiri' más
    ta niq'uiy quic'aslen chech ri Dios.
  pah-NT: 'Pe''ji po pe: “Cristo''gareheva''ero g̃waramo nhande ndikwakuva''javi.
    A''ero ji rekoi nhiremimbotarimova''ea rehe,” pe''ji po pe. Na tuhẽ nhande ndikwakuva''javi
    novĩa. Emo amoamome ndapyryvi reki ojipe''g̃a pe nhande rekorame nhaneremimbotarimova''ea
    rehe. Amoamome nhanderekorame nhaneremimbotarimova''ea rehe nhande ndipokopokogi
    reki ojipe''g̃a Cristo''gareheve''g̃a.'
  sja-NT: “Mɨchia oo k'iniata ooit'eeda” apata. Mamĩda ma ne-inaa k'achia bɨ pɨrã,
    tachia apida k'aripada-e pait'ee. Tachia ne-inaa oodaipia bɨ jõmaarãpa Tachi Ak'õre
    Ũraa pipɨara k'awaadamerã mãik'aapa oodamerã Cristopa oopi bɨk'a.
  xed-xed: Laviŋlava mndu ta «maga inda skwi,» ka kuni. Manda tsaya nzakwani, tsaw
    inda skwi a ɗina wa. Laviŋlava mndu ta «maga inda skwi,» tsaw inda skwi a ta ŋla
    mndu guli wa.
  mks-NT: 'Ndúu java na ta cáchí na̱ já: “Núná nu̱ yo̱ caja í ndá ña̱ cúni̱ mí caja
    í.” Va̱tí ña̱ yóho cúú á ña̱ nda̱a̱ joo a̱ ju̱ú ndihi ña̱ cája í cája va̱ha xo̱ho̱.
    Mé a̱ nda̱a̱ núná nu̱ yo̱ caja í ndá ña̱ cúni̱ mí joo co̱ chíndeé a̱ mí cuahnu
    í xi̱hín ña̱ha Ndióxi̱.'
  gfk-S: Di tange be, “Aso ing dait sip be dait na gil, i takados be dait na gil.”
    Maso. Iesene ira linge bakut paile tale be na hatahutne mu. Di tange be aso ing
    di sip be di na gil, i takados be di na gil. Iesene ira linge bakut paile tale
    be na harahut.
  bmu-bmu: Tosatŋan kewö jimakze, “Nini ölöp nanine imbi-imbi yuai pakpak ahakzin.”
    Keu mi ölŋapmö, ahakmeme pakpak miaŋön mönö qahö bauköm neŋgimakza. “Nini ölöp
    nanine imbi-imbi yuai pakpak ahakzin,” mewö jimakzemö, ahakmeme pakpaknöŋ mönö
    urunini qahö naŋgöba mem köhöim neŋgimakza.
  dgz-dgz: E upi anega waiwanin, “Nu wan dim dim tat anuintoni di tainampen,” go ne
    manega wadidiaivin, wan dim dim tat anuintoni upi koerage. Amba e anega waiwanin,
    “Dim dim anuintoni tainanta orup da ya watananeta,” go ne manega wadidiaivin,
    dim dim tat anuintoni upi wat agoat nimaniwanum upi ta koeragam nimaniwanum.
  eng-GNV: 'All things are lawfull for me, but all things are not expedient: all things
    are lawfull for me, but all things edifie not.'
  zaa-NT: 'Ttu te le nna rena le íį: Iyábani nna huàcca bá gunia'', té huá libertad
    quia'' para gunia'' biỹa diba calátsa''a''. Pero inte'' nna nia'' le qui''ni álahua
    iyaba ca cosa nu runi ca enne'' nna ná cą ejemplo tsè'' para adí ca enne'', álahua
    iyaba ca cosa nna cca servir para eyacca ca enne'' ccá cą enne'' tsè''.'
  eng-WEBSTER: 'All things are lawful for me, but all things are not expedient: all
    things are lawful for me, but all things edify not.'
  guh-guh: Xaniajai rabaja pacuenia itsamonae jumaitsi. Mapanacuata navita vajaexanaejavanexa.
    Itsajivi ata apo nacaitavetsi bajarapacuene vajaexanaenexa. Itsiata baitsi jane
    apo nacatoxanepanae daxita bajarapacuene vajaexanaenexa. Daxitacuene, xua itsajivi
    ata apo nacaitavetsi vajaexanaenexa, exanae atatsi tsipae, itsiata apo nacajamatabëcueneasaëyaexanae
    tsipae Dioso vajajumecovënëtsijava.
  bon-bon: Biname cina apu jiicusi egä, “Iyeta mule lui papa gemi wawenetnäjame.”
    Yoo toraca gyene, yepä iyeta mule lui miiji lica gemi. Cuta apu jiicusi egä, “Cine
    papa gemi iyeta mule bine wawenetnäjame.” Yoo, yepä iyeta mule lui biname bine
    lica yäätityeräjimusi.
  nhw-BL: Quena, ayacmo techtzacuilía tlanahuatilme catli technahuatía ma amo tijchihuaca
    se tlenijqui, pero sequin tlamantli amo techpalehuía. Huan masque ayacmo techtzacuilíaj
    tlanahuatilme, onca miyac tlamantli catli amo techmaca más tetili ipan Toteco.
  swh-ONEN: “Vitu vyote ni halali,” lakini si vitu vyote vilivyo na faida. “Vitu vyote
    ni halali,” lakini si vyote vinavyojenga.
  wbi-wbi: “Ifinu fyoni fya kyng'haani,” loolibnakwekuuti fyoni nafinoghile. “Ifiinu
    fyoni fyakyang'haani,” looli na kwekuuti fyoni fino fikuvaviika avaanhu.
  bba-bba: Bɑ ǹ tɔnu yinɑrimɔ u ɡɑ̃ɑnu kpuro ko, ɑdɑmɑ n ǹ mɔ ni kpuro nu ɑrufɑɑni
    mɔ. Bɑ ǹ tɔnu yinɑrimɔ u ɡɑ̃ɑnu kpuro ko ɑdɑmɑ n ǹ mɔ ni kpuro nu tɔnu tɑ̃sisiɑmɔ.
  eng-KJVCPB: 'All things are lawful for me, but all things are not expedient: all
    things are lawful for me, but all things edify not.'
  kgk-NT: Nhande Hesu Cristo re'ýi tee va'e nhande. Upéa-gwi ndaipóri ikatu e'ỹ va'e
    nhande-vy. Heta mba'e oĩ jepe nanhane pytygwõi va'e. Ndaha'éi nhane moporã hagwã-rehe
    jajapo upe va'e.
  waj-waj: 'Gioonna kiaapu vooya kiaanoo: Mmuakiaa aataruvai ti iikiataivaa fai ta
    aikiooma iikiaaravaivee, kiaavai. Inna aikioovai. Ngia iikiaaraivo vaikioonno
    fai hama mmuakiaa aataruuyauvunudiri yoketaama varira aataruuyauvo vooyakiaatama
    vainaravai. Ngia kiaanoo: Mmuakiaa aataruvai ti iikiataivaa fai ta aikiooma iikiaaravaivee,
    kiaiya hama ngii seenaiyara yaata utiraida iikiai fai hama iya yaagueeqama varia
    rada vidada safuuma variaaravai.'
  cpy-cpy: 'Iroka ikanteetzi: “Ishinetee-tanawo nantayitero oeta-rikapaeni.” Roo kanteencha
    teera okameethatzi ranteetero maawoeni. Aritaki okantawitaka, ishinetee-tantziro
    antayitero oeta-rikapaeni. Roo kanteencha eenitatsi oeta antayitziri kaari thamenta-kaeyaarini
    itsipajatzi-paeni rantayiteero kameethari.'
  mpx-mpx: Enuna ku ba, “Nige ala lopwal i gagan, bosowaila ya bugul gegewena ta awaawaginol.”
    I ola, yaa nige tage bugul gegewena ni labela ge ta waisi. Ku ba, “Nige ala lopwal
    i gagan, bosowaila ya bugul gegewena ta awaawaginol.” I ola, yaa nige tage bugul
    gegewena toekelesiya wali abulilek ni tal ge ni gasisi.
  wbp-wbp: Ngalya-kari kankulu nyurrurlarlu purda-nyanyi nyiyarningkijarra ngurrju
    nganta nyurrurlaku puranjaku. Kujaju junga marda. Kala ngajulurlu karna manngu-nyanyi
    panu-kariji maju-nyayirni ngalipaku Kirijini-patukuju. Yungulparlipa yampiyarla,
    kalaka-ngalpa rampaku-mani.
  luo-luo: Ngʼato nyalo wacho niya, “Oyiena timo gimoro amora mwadwaro,” to gik moko
    duto ma watimo ok kelnwa konyruok. Ngʼat machielo to wacho niya, “Oyiena timo
    gimoro amora madwaro,” to gik moko duto ma watimo ok kelnwa dongruok.
  nhe-NT: Quena, niyon se tlanahuatili ax techtzacuilía niyon ax technahuatía ma ax
    tijchihuaca se tlajquiya, pero sequin tlamantli ax techpalehuía ma tijneltoquilica
    Toteco.
  aii-aii: ܠܟܠܔ ܡܸܢܕܝܼ ܐܝܼܬ ܦܣܵܣܵܐ، ܐܝܼܢܵܐ ܟܠܔ ܡܸܢܕܝܼ ܠܹܐ ܝܠܹܗ ܠܝܘܼܬܪܵܢܵܐ؛ ܠܟܠܔ ܡܸܢܕܝܼ
    ܐܝܼܬ ܦܣܵܣܵܐ، ܐܝܼܢܵܐ ܟܠܔ ܡܸܢܕܝܼ ܠܹܐ ܝܠܹܗ ܠܒܢܵܝܬܵ‌ܐ.
  esk-NT: Iḷasri-samma uqaqtut, “Suraġaġnaqtuq qanupayaaq suraġaġuktuni.” Aagaluaq,
    aglaan iḷaŋich nakuunġitchut uvaptikni maliġukkuptigu Agaayyun. Iḷumutuuruq suraġałhiñaułiqput
    supayaamik, aglaan iḷaŋich sayyiḷḷaaġutaunġitchut atlanun ukpiqsriruanun.
  msb-msb: Matuod na “An bisan nano na ginatugut pwede mahimo,” pero dili tanan makaayo
    sa iba. “An bisan nano na ginatugut pwede mahimo,” pero dili tanan makabulig sa
    kapwa ta.
  cpa-NT: Lah¹dsóh² dsi¹³ báh³ juu¹² hi² jmó³ jniang³ ca¹lah¹jǿ¹ he² hi² hneng² jniang³.
    Cónh¹jøng² ha¹chi² ta³ li¹jmo¹ ca²dsieg³. Lé² báh³ jmó³ jniang³ ca¹lah¹jǿ¹. Di³
    jøng² chi² báh³ ca²dsieg³ hi² tsa¹mi³hag¹³ ja³mi³lén² jniang³ dsa² chinh¹² tí²
    jǿg³.
  dso-dso: ସବୁ ବିସଇ କର୍‌ବାକେ ଆମର୍‌ ଅଦିକାର୍‌ ଆଚେ, ସେନ୍ତି ସେମନ୍‌ କଇବାଇ, ସେଟା ସତ୍‌ ।
    ମାତର୍‌ ମୁଇ କଇଲିନି ସବୁ ବିସଇ ଆମ୍‌କେ ସାଇଜ ନ କରେ ।
  meu-meu: Ḡau iboudiai na asi taravatudia ita edai; to basitato ḡau iboudiai na nanamo.
    Ḡau iboudiai na asi taravatudia ita edai; to dia ḡau iboudiai ese basie hagoadada.
  yva-NT: Syo ranaun wapare, “Ana rui vayave wambeke dai, wamo rave kai.” Tugae, wapo
    rave kai, weramu wapa bekere inta mamo mo kove raugavo wasaije ramu. Wapare, “Ana
    rui vayave wambeke dai, wamo rave kai,” weramu anakotaro wabekedaije inta mi ngkakai,
    mo wapa arakove awa anave raijasea mbambunine jewen.
  dgc-dgc: Nadid, makay te mégkagi a maari kitam kan a magimet ta maski anya. Pero
    éwan. Da te gimet be a mégpadukés dikitam. Tutuhanan ya a maari kitam a magimet
    ta maski anya, pero bakit magimet kam ta éwan makatulung ta tolay?
  zpm-NT: 'Zig rne naa ga: “Nli zac guṉ ne ncuaaṉe gacladztaa ne, per led grëda nonguieḻ.”
    Teḻ naa, zrieelo guṉ naa ncuaaṉe gacladztaa naa, per led grëda yquiin par guṉ
    naa xyudar grëraa zha bets ne, lozh tsoguic zho Xtiidz Dios;'
  hix-NT: Onà wyaro kany me tehxatxow hamà, kàwyamo, Kryestu mryenon komo, kehutwanàr
    kom me. On hok ryehtoko, ohxe wehxan hamà, kany me tehxatxow hamà, anaro rha hoko
    kehutwanàr kom me mak ha. Onà wyaro haxa ryhe àkehe. Ohxe kehutwatxho komo rma,
    anatoko ohxehra nay hana. Toto yonyhoryehra nay hana. Àro ke, àhokohra tehtxe.
  sim-sim: Jir lal karem mbanda jir, �Mbele mbele amber ni undahik nanda lir,� karem
    mbanda jir. He, ome sira. Hako, mbele mbele amber ondo mbeek jirin jelyanda ambu
    lir. Jir lal karem mbanda jir, �Mbele mbele amber ni undahik nanda ol te,� karem
    mbanda jir. He, ome sira. Hako mbele mbele amber ondo mbeek jirin li jelyashinak
    Jisasin ji tiyanda nombo jihi oso kwambuk nandahi ambu sir.
  npi-ULB: “हरेक कुरा न्यायसङ्गत छ”, तर सबै कुरा फाइदाजनक छैनन् । “सबै कुरा न्यायसङ्गत
    छन्”, तर सबै कुराले मानिसको निर्माण गर्दैनन् ।
  cgc-cgc: Ambal ta duma, “Pwidi a magbuat ta bisan ino na liag ko.” Matuod nyan na
    pwidi ki magbuat ta bisan ino. Piro, daw ate na pabuat dili dayad para ta ate
    na kayaran, dapat dili ta nang en buaten. Daw ate na pabuat dili magpalig-en ta
    pagtuo ta duma, dili ta nang en buaten.
  tim-tim: Akto ye hin dâmbiâ nâŋgân. Kotŋe siâ siâ hârok tatnengimap are mem mandenŋe
    ârândâŋ akmap dâyi. Aregât makyeŋgiwe. Bundâk magi. Gârâmâ kotŋe siâ siâ hârok
    tatyeŋgimap arekŋe âmâ âlepŋe bo tânyeŋgumap. Akto biwiyeŋe bo mem kârikŋe ketugumap.
  yor-yor: “Ohun gbogbo ni o yẹ fún mi,” ṣùgbọ́n kì í ṣe ohun gbogbo ni ó ní èrè.
    “Ohun gbogbo ni ó yẹ fún mi,” ṣùgbọ́n kì í ṣe ohun gbogbo ni ń gbe ni rò.
  wos-wos: Guna du nawulak di wa, “Godna hambuk hundi haraki nahafi yandén jondu atéfék
    hurutame.” Wungi wandaka wuni wa, “Yingafwe. Naniré yikafre huruhafi yakwa jondu
    akwi yamba hurukéme. Joo nak nana mawuli jémba téndéte nana mawuliré yikafre huruhafi
    yandét, wun joo akwi yamba hurukéme.” Wungi wuni we.
  emp-NTPO: 'Ʌ̃cʌrʌba jara panʌa dadjia o quĩrĩã b̶ʌra jũma oida b̶ʌda. Baribʌrʌ mʌ̃a
    jaraya: ne jũma oida b̶ʌmĩna jũma dadjia o quĩrĩã b̶ʌba dadjira carebacaa. Wãrãda
    jũma dadjia o quĩrĩã b̶ʌra oida b̶ʌmĩna jũma maʌ̃gʌba djabarãra carebacaa.'
  eng-F35: All things are ‘permissible’ for me, but not all things are expedient.
    All things are ‘permissible’ for me, but not all things edify.
  ind-ind: Sekali lagi, tentu akan ada di antara kalian yang menjawab, “Sebagai pengikut
    Kristus, kita diperbolehkan berbuat apa saja.” Tetapi Saudara-saudari, saya menegaskan
