    ca chaꞌ nu ntiꞌ ti na cuaꞌni na”, nacui̱ nguꞌ. Pana ntsuꞌu xi chaꞌ nu nduꞌni na
    nu ná taca xtyucua jiꞌna tsiyaꞌ ti. Chañi chaꞌ taca cuaꞌni na ñiꞌya̱ nu ntiꞌ ti
    na, pana siꞌi lcaa chaꞌ biꞌ nduꞌni chaꞌ xñi tsoꞌo na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: I mɛ yã́pii zɛ́ vĩ. Màaɛ, ãma yã́pii ài vĩo. I mɛ yã́pii zɛvĩ.
    Màaɛ, ãma yã́pii kã́fĩa vĩo.
  tcz-CHONGTHU: Nangin “Keiman ipi hijongleh kabol ding phal ahi” nati, hinla ijakai
    nangma dinga phatchomna ahipoi. Nangin, “Ipi hijongleh kabol dia phatsah ahi”
    nati, hinla ima jouse aphachoma ahidehpoi.
  mar-mar: “काहीही करण्यास आम्ही मुक्त आहोत.” पण सर्वच हितकारक नाही. “आम्ही काहीही
    करण्यास मुक्त आहोत.” परंतु सर्व गोष्टी लोकांस सामर्थ्ययुक्त होण्यास मदत करीत नाहीत.
  snp-snp: Mona muki melenumo ya ka ma minámenagoliye, loti lo-lo afa, ido mona muki
    melenumo ya ade olu faka ádenami ne. Mona muki melenumo ya ka ma minámenami nefa,
    ido mona muki melenumo ya olu lalo o ledámenami ne.
  isl-isl: Auðvitað megið þið borða mat sem fórnað hefur verið skurðgoðum, ef þið
    viljið. Neysla slíks kjöt er ekki brot á lögum Guðs, en það þýðir þó ekki að þið
    eigið að gera það. Það getur verið leyfilegt en kann þó að vera óráðlegt.
  spy-NT: Mwooyē ꞉alake ām akweek kule, “/Kēēchāmwoo kiy ake tukul.” Nteenee āmwoowook
    kule mā karaam ꞉kiy ake tukul. Mātēēchē biich ꞉kiy ake tukul.
  xnn-xnn: Wadada nan mangwani en, “Nawaya kami ay mang-ikkan isnan laydenmi basta
    baken basol.” Ngem kanak en baken am-in nan ik-ikkan tako et mabadangan nan ib-a
    tako.
  mwe-mwe: Indu yowe alali, ikabheje nngabha yowe ya mmbone. Indu yowe alali, ikabheje
    nngabha yowe ipwaa.
  tte-tte: Tupwamiyao kwawalo kwaba, “Nige kaba kausila ipapagan, sowasowana ginauli
    meuloili tapaisowaili.” Na yau yawaloba, “Nige yakato ginauline meuloili sisaguila
    na tanamwanamwa, nige ginauli meuloili toekalesiya ala meli ikakabiyakaiwe.”
  tcs-tcs: Sam yupla spik diskain, ‘Mipla ken meke enisamting’, bat ai spik no ebriting
    i ken elpe yupla. Sam spik, ‘Mipla ken meke enisamting’, bat no ebriting i go
    meke ol Kristian strong.
  hlt-THB: Ik-oeih boeih sai ciimcaih hy, cehlai ik-oeih boeih sai am leek hy. Ik-oeih
    boeih sai ciimcaih hy, cehlai ik-oeih boeih sai ing thlang am tlaih vawng hy.
  soq-soq: 'Aia ema ulaipa: Keriso bedewe no dewa uduudu dewasataa rua os, mai anaana
    da wineipe taudoneipona. Tane dewa isiwa dewamontaa bedewe mai sau euda da donsataa
    rua, dia. Do dewa isiwa dewamoitana bedewe no sumanai sosomba mai saumoipona,
    dia.'
  qub-qub: Waquenga nircaycan «munashäta ruranäpaj librimi caycä» nir. Ichanga manami
    llapanchu cumbënishunqui. «Munashäta ruranäpaj librimi caycä» niptiquipis manami
    llapanchu ermänucuna alli cawananpaj yanapan.
  att-att: Á ajjan yù ira makkagi, nga kud da, “Nu arát tam pakaliwatán yù tunung,
    máwayyá tam nga akkuán yù ngámin nga ikáyâ tam.” Wan, kuruk yian. Ngam kagiak
    ku nikayu ta arát tam mábbágán yù ira kábulut tam megapu sù ngámin nga ikáyâ tam
    nga akkuán. Ta nu masingad da yù akkuát tam nga kagiad da ta liwâ tam, mabbábáng
    ira sù ángngikatalà da kâ Apu.
  bki-bki: Iliano tai jo, napano tomu miroano aju aberenio, aber toro mijikia rila
    venia ga napano naio jidomio. P̃eli iliano na be riano, mia vite nalo tai ju ka
    nemijikia nalaio, mia maka nosidom ga nalaio, bior ka kiaku vitiiano, nalo maka
    atu aija kiniou ka kiaku meuliano, a maka atu aija tomu nalo kialo meuliano nalo
    napano aju vaataro kean kiniou.
  bqp-bqp: Òdi pi, yã sĩnda pínki zɛ́ vĩ. Lɛmɛ, ama yã sĩnda pínki àre vĩro. Òdi
    pi, yã sĩnda pínki zɛ́ vĩ. Lɛmɛ, ama yã sĩnda pínki karana vĩro.
  mcp-mcp: 'Bɔ́ɔ́l búúd bwə́ ŋgə cɨ nə́: «Muud jɨ fʉlî nə́ a sáág sá jɛ̂sh á cɛ́ɛl
    yí.» Jɨ́ ntɔ́. Njɨ, sá jɛ̂sh dɨ́ jɨ́ nə ŋkul kwíínd múúd. Haaw! «Muud jɨ fʉlî
    nə́ a sáág sá jɛ̂sh á cɛ́ɛl yí.» Jɨ́ ntɔ́. Njɨ, sá jɛ̂sh dɨ́ í dʉ lʉl gwooŋg.'
  hat-hat: Nou gen dwa fè nenpòt bagay. Se sa yo di, epi se vre. Men, tout bagay pa
    bon pou fèt. Nou gen dwa fè tout bagay, men se pa tout bagay k'ap fè nou grandi
    nan konfyans nan Bondye.
  npl-NT: Milák, tejwah weletis tikchiwaskeh san tlan tejwah tiknekiskeh pero amo
    nochi techpalewis. Weletis tikchiwaskeh san tlan tejwah tiknekiskeh pero amo techpalewis
    para okachi mamochikawa totlaneltokalis.
  bgg-bgg: “Ji-è ithek è yao,” gethek ne nyie magungde rek mua phro. Jine izai ro,
    jishii zab ne wie asi ro. “Gethek ne zab nyarek mua phro—Jishii zab ne aphua phro.”
  eng-TCENT: “All things are lawful for me,” but not all things are beneficial. “All
    things are lawful for me,” but not all things edify.
  eng-BSB: “Everything is permissible,” but not everything is beneficial. “Everything
    is permissible,” but not everything is edifying.
  cpu-NT: 'Jiroka ikantayeetzi: “Ishineyeetanaro nantayetero tsikarika ompaiyetya.”
    Iro kantacha tera apantaro maaroni irantayeetero. Aritake okantavetaka, ishineyeetairo
    antayetero tsikarika ompaiyetya. Iro kantacha tzimayetatsira opaita antayetziri
    kaari minthatakaiyaarine pashinepayeeni irantayetairo kameethari.'
  san-ASM: মাং প্ৰতি সৰ্ৱ্ৱং কৰ্ম্মাপ্ৰতিষিদ্ধং কিন্তু ন সৰ্ৱ্ৱং হিতজনকং সৰ্ৱ্ৱম্
    অপ্ৰতিষিদ্ধং কিন্তু ন সৰ্ৱ্ৱং নিষ্ঠাজনকং|
  tac-NT: 'Jaré ''emi regá anime ju: «Neka abichibi símala napu ne bo''né najkí.»
    A''lá ju nobi jaré nóchali tabilé ''la júkó ''lige aminami tabilé nejkúrime ju
    napurigá oyérawa Esukristo.'
  eng-WEBPB: “All things are lawful for me,” but not all things are profitable. “All
    things are lawful for me,” but not all things build up.
  gfk-H: Di tangai bia, “Asa ing dahat nem bia dahat na gil, i takodas bia dahat na
    gil.” Masa. Senbia ira linga bakut pai tale bia na hatahutnei muat. Di tangai
    bia asa ing diet nem bia diet na gil, i takodas bia diet na gil. Senbia ira linga
    bakut pai tale bia na harahut.
  viv-viv: Tu tamo hakwadi ginagahe ginagayo, “Keke tamo gavadi hawahawatana iya faꞋikuya.
    Au dewa moyaꞋaina akufaiweya.” Au gigahe velemona tu keke dewa moyaꞋaina agaidiya
    yamumu kananuhagani. E, adafaiweya kanagahe kanagayo, “Dewa moyaꞋaina Yaubada
    keke gidahawatani-ma adafaiweya kanahuluvina,” tu kaꞋi dewa tufona kanahuluvina
    amine keke yada vetumagana Keliso againe ginatubuga.
  yao-yao: Ŵandu ŵane akuti, “Indu yose ngaikukanywa,” nambo une nguti, ngaŵa yose
    pe yaikuŵajila. Ni ŵandu ŵane akuti, “Indu yose ngaikukanywa,” nambo une nguti,
    ngaŵa yose pe yaikukamuchisya.
  tgp-tgp: Tamlohi hai la lo verea lara, “A er̃i vai na hinau tari na opoia!” Mo r̃uhu
    pani hinau tari la pa sopo r̃uhu hiniho ale hai lara, “A er̃i vai na hinau tari
    na opoia!” Mo r̃uhu pani hinau tari la pa sopo tueniho vara o ulua.
  auc-NT: Mïnitö ïïmaï apæ̈nedinque, “Mönö quïëmë baï cæïnëmo incæ Wængonguï wææ änämaï
    ingampa,” ämïnitawo. Ïñæmpa mönö cæïnënonque cæte quëwëmö baï wïï mönö waa quëwenguinque
    incædönimpa. Ayæ̈ adobaï, “Mönö cæïnonque cæmö incæ Wængonguï wææ änämaï ingampa,”
    ämïnitawo. Ïñæmpa mönö cæïnënonque cæte quëwëmö baï wacä, Botö adobaï cæbote,
    ante oda cæcædongäimpa cæmöö. Oda cædämaï incæcäimpa, ante wææ cædinque mönö Wængonguï
    nänö änönonque ante ëñente cæcæ̈impa.
  kbc-NT: Inatecibece oko modi, “Jakataɡ̶a me jaoɡ̶a ane jemaanaɡ̶a me jaoɡ̶a!” Ewi
    me yakadi, pida ayaxawa eledi ɡ̶anioxoa. Inatecibece eledi modi, “Jakataɡ̶a me
    jaoɡ̶a okanicodaaɡ̶ica!” Pida ayaxawa me ili eliwaɡ̶atakaneɡ̶egi eledi oko.
  bmh-bmh: Ig ein igul guzenabun du tub nug igual abu tapelabun iborain tam. Go petak,
    bo, igul unum nug ig isanigabun iborain tam. Ig igul unum guzenabun iboin, bo,
    ipal igul nug ig Kristen duailel gusig usalabun i isanigamau.
  ctu-BL: Pejtelel jini la com bʌ lac mel mi mejlel lac mel, pero mach uts'atic mi
    tsa' lac mele ti pejtelel. Come ma'anic i c'ʌjñibal ti pejtelel cha'an mi' xuc'chocoñonla.
  meq-meq: 'Ndo siye hay mə walaŋ kurom tə dzala mə gər tay na: «Tsəveɗ andaya ka
    məge wu hay tebiye.» Andza niye, ane tuk na, wu siye hay ma dzəniye kurom bay.
    Ndo neheye tə dzala na: «Tsəveɗ andaya ka məge wu hay tebiye.» Ane tuk na, wu
    siye hay ma dzəniye kway mede kame kame ka tsəveɗ i Mbəlom bay.'
  noa-H: 'Pãar hee hãaur k''ʌʌnau maagjeebma: “Muan mʌchdëu nem waum haig wau chitʌm.
    Magʌm paarjã k''aíu mʌrʌg magʌm habarju” haajem. Chadcha hich magma; mamʌ maadëu
    nem wau nʌm t''um maach hat''ee hʌ̈u k''aba sĩerrʌm, magua muajã mag mʌchdëu nem
    waum haig pöd waubam. Mua magk''iin bit''urgam k''ʌʌn k''ĩirjugjã Hẽwandam hiek
    gaai bãaupiba sim.'
  alp-NT: Piasare tamata esi beteke be, “Ite ono saisa neka rebe ite sukare.” Po au
    beteke ete imi be, “Pusue yelu rebe ite sukare uguna pusulu mo.” Tamata esi beteke
    be, “Ite ono sasaisa neka rebe ite sukare.” Po au beteke ete imi be, “Ite hlaleke
    tapa ktilire bei saisa rebe ite sukare mo.”
  san-VEL: maa.m prati sarvva.m karmmaaprati.siddha.m kintu na sarvva.m hitajanaka.m
    sarvvam aprati.siddha.m kintu na sarvva.m ni.s.thaajanaka.m|
  kbq-kbq: Tagra mika'zana amne hugahunanagi, ana mika'zamo'a taza osugahie. Tagra
    mika'zana amne hugahaze huta hugahunanagi, ana mika'zamo'a, tazeri hanave otigahie.
  kbh-kbh: 'Mondbétsichamo: “Entselesenciana ndayánaca jamana, ndayama Bëngbe Bëtsá
    ndocá tonjayana ca”, pero básefta soyënga ats̈e stjama ora ndoñe nÿetscangbe ts̈abiama
    ntsemnana. “Entselesenciana ndayánaca jamama ca”, pero nÿetsca soyënga nts̈amo
    bënga tmojamcá, os̈buachiyë́ngbioye ndoñe ntjujabuáchana Jesucrístbeñe más chamotsos̈buáchema,
    y ainaniñe más añemo chamotsebomnama.'
  ron-LSB: “Toate lucrurile îmi sunt permise, dar nu toate sunt de folos.” “Toate
    lucrurile îmi sunt permise”, dar nu toate zidesc.
  pon-pon: A muei oner meakaroj, a kaidin karoj me kin kamaula; a muei oner meakaroj,
    a kaidin karoj me kin kapunla.
  nhe-BL: Quena, niyon se tlanahuatili ax techtzacuilía niyon ax technahuatía ma ax
    tijchihuaca se tlajquiya, pero sequin tlamantli ax techpalehuía ma tijneltoquilica
    Toteco.
  sps-sps: Mesapan te tsue, ara tapuruur osing a Faun tana taa Jiu ana fo viir kat
    tsuri, ito ma kat aran koman tana ka te komainy kat rora. Eye, u man, san a sikia
    ma fokinai ka to te komainy kat rora te faakouts tsun minon tsura, a sikia. Ara
    onot ror ma kat a ka to, sana ra, gim rom ma ngats a fo Faun ten Gov—i tovei,
    a safunuu na faun, san tan nainy te kat rora na ka to, ra sikia ror ma faakouts
    raror a fo mes a fo vainy fafaaman ma karap mi ri na faason tsuar ten Krais.
  wnc-wnc: Siakan. Wamu wa ginda nanike, “Ninda sanga nisa banipda siwan tasinangge
    natapnimu wa kuupbam take tasinim,” ngang yaking kakngae natapa siakan singgak.
    Siwan ngana sanga wa tasinimu kunduta notninu dua gatayamuning. Ngan. Sanga wa
    kuupbamu ninda atasinanggengu ninda take tasinim.
  bus-bus: Eè be, yã píngi zɛ́ vĩ. Lɛmɛ, mↄde yã píngi àre vĩro. Eè be, yã píngi
    zɛ́ vĩ. Lɛmɛ, mↄde yã píngi kaarana vĩro.
  gub-BL: — Zapuner wyzài agwer ma'e iapo haw rehe nehe, ta'e Tupàn ikàg wera'u Zurupari
    wi a'e xe, i'i amo ihewe wà. — Nan kwaw pa, a'e peme. Aze nepurapo wer amo ma'e
    rehe nehe, aze erezawy kar Tupàn hape amo wanupe nezewe mehe nehe, ezapo zo a'e
    ma'e nehe, a'e peme.
  imo-imo: Kristen imbomareni ulu palima manda temolo nimele. Nalo aku ulu palimani
    lino naa taporomo. Imbomareni ulu palima manda temolo nimele. Nalo teremele ulu
    palimani imboma tepa enge naa tirimo.
  boj-boj: Kristen qudei naŋgi mareqnub, “E kumbra gargekoba yqa kere. Dal anjam na
    getentosai.” Di naŋgi bole mareqnub. Ariya iga kumbra qudei yoqnqom dena iga aqaryaigwa
    keresai. Od, iga kumbra gargekoba yqa kere. Ariya iga kumbra qudei yoqnqom dena
    iga siŋgilaqasai.
  eng-DRA: All things are lawful for me, but all things do not edify.
  knf-knf: Dhinan kado iko bŧi, kë iko bŧi işë wo iinnuura pa ñaaŋ. Aa, dhinan kado
    iko bŧi kë mënţ iko bŧi işaaŋ aji iţu ñaaŋ aya kadun ţi pfiyaar.
  san-KHM: មាំ ប្រតិ សវ៌្វំ កម៌្មាប្រតិឞិទ្ធំ កិន្តុ ន សវ៌្វំ ហិតជនកំ សវ៌្វម៑ អប្រតិឞិទ្ធំ
    កិន្តុ ន សវ៌្វំ និឞ្ឋាជនកំ។
  arn-NT: 'Feypingekey: “Kiñe che femafuy chem dungu rume tañi ayüel.” Feyngey, welu
    kom dungu kümelkalümkelay. Feyngey llemay, kiñe che femafuy chem dungu rume, welu
    itrokom dungu kellukelay ñi doy adümngeael Ngünechen ñi dungu.'
  zas-NT: Graczi zajc güün bejn, per ad gratan na̱j zagdxe guial güünman. Majsi gra
    zileꞌ güün bejn, per ad gratan rüjn sirv par güün lasaꞌman yudar chinalaman xnejz
    Dios.
  ken-NT: Bǎrɛ̀m bɛ́ bábhɔŋ ngǎngaŋ bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ. Kɛ puyɛ̌ yɛ̌ntɨkɨ ɛnyɨŋ
    kɛ̌ ɛ́kwàk mmu. Nɛ bǎrɛ̀m bɛ́ bǎbhɔŋ ngǎngaŋ bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ, kɛ puyɛ̌
    yɛ̌ntɨkɨ ɛnyɨŋ kɛ̌ ɛ́kwàk mmu ántáŋ ndǔ barak Mandɛm.
