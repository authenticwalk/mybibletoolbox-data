  bvd-bvd: Doo ne adea guu toaa kwaimani nau ki 'ae, molu tafi 'amolu faasia foosi
    lana nunuidoe ki.
  ukr-1871: Тим, любі мої, втїкайте від ідолського служення.
  apz-apz: Anɨtu kako aꞌamu Isɨlael homo somo wopɨngo ko ulohofahonɨngki hofɨko wonyo
    imentohofofoho. Osoꞌno nje aꞌamu soku sekwo anɨtu hwasyo somo hohujo ikinjaofɨkuji
    iꞌwaho fiyɨmno.
  yon-yon: Kwani kowe, angkodmia, kuruwak god yaa bongwandaib.
  poi-NT: Jeeyucmɨ mantɨ̱wɨtam mantoyt́ampáppɨc, tsactaamɨ iga iñt́oyt́ámpa jém watnas.
  wuv-wuv: Si'ei, ena tafiu, hamonei ponifaraua a'a ei haidaa sifisifi.
  quf-NT: Chayraykumi munashay kriyiq masiykuna, chay yanqa dyus nishanllapakunataqa
    ama imapaqpis adurayllapachu.
  yuw-yuw: Worochai oröc ori, soni woho, sonu imanang kopotoroc yong moröng imoc imoc
    toroc kiapa me imongga korungon ongurit.
  hus-NT-1971: C’an ebchalabchic, tu uchal ca lej t’aja’ ti cuenta yab ca diosna’
    i thulcuts.
  med-med: Ei nga, na nga angmʉn! Got kol ropa mbʉ nga mbi paka rui uⱡ mbʉ, wak rui!
  bch-bch: Tota leg panua kemikemi, manta ala aluai ngan kadonga ngan soanga gid deo
    pakakanga edad.
  cco-NT: Jo̱ uíiꞌ˜ e lajo̱b lɨ́ɨˊ, dseaˋ rúꞌˋnaaꞌ i̱ ꞌneáanˋn eáangˊ, jo̱baꞌ fɨ́ɨˉguɨ́ɨ
    jaléngꞌˋ ꞌnʉ́ꞌˋ e jmɨꞌnángˋ yaang˜naꞌ e jaˋ jmiféngꞌˊnaꞌ jaléngꞌˋ diée˜ i̱ o̱ꞌ
    jáꞌˉ.
  deu-1951: Darum, meine Geliebten, fliehet vor dem Götzendienst!
  alq-ALGNT: Megadacta, kina8a ni8idji8aganag ka kitci sagiinagok, ka8in odji pejig
    pabiziskendakegon kidji icpenimeg8a manidokanag.
  ixl-NNT: Estiꞌeꞌ ni val sete, vitzꞌin vatzik, uvaꞌ xoꞌn ex sve. Eteesataj etibꞌ
    kꞌatz unqꞌa tzeꞌ tiixheꞌ.
  boa-NT: Ehdu teéne, ámuúha táñahbémuj. Áánéllii tsáhájuco níjcyotájteke ámuha medúúrúváityúne.
  quh-NT: Chayraycu, munacuskasníy, carunchacapuychej waj dioscunata yupaychanamanta.
  kwi-kwi: Ka akwaizna ap pashimtu izmuruz, mɨrain. Tɨkasa sarɨt awakanain iztɨtkin
    mizurainkas wakpuj wainman.
  agm-agm: Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ nɨnɨ maarɨho
    awaindɨhandɨ nasanyohiyɨhiyaate, autaahaatɨho jaiwɨtahoaisɨ apɨpaahɨ wɨndɨ nepɨ
    mepɨ autaahemwaamapɨ kandɨnɨhɨ namapɨse. So autaahaatɨho jaiwɨtahoai namasisɨ
    kaanɨhɨ yandɨhitɨwɨse.
  ubr-ubr: On mes yau tuturau au nuabo, dura wawaninai awurem, omi baisigogo god wokwakwafires
    on wonikirir wongat.
  tsw-NT: Ama a̱ va̱, adama o ndolo, i suma itoni ya̱ a̱ma̱li.
  cax-NT: Sane masaruquitaiqui, bama cuasürü iñemo, tapü amecatü ümo manio pierrtaca
    arrüba auche manaunuma ümo masantuca.
  aia-aia: Naasi arai do'ora mana asigu'i, moi abui ha'arahesi'i araaranunu.
  srp-1865: Zato, ljubazna braæo moja, bjegajte od idolopoklonstva.
  agt-agt: A mappya mantu, kahkahulun, ta umadayu kam ta pangatangan da ta sinang
    dyos kiden.
  lug-lug: Noolwekyo, mikwano gyange, muddukenga okusinza bakatonda abalala.
  yby-yby: Sa-oneyo, iwenele motakuse, luweha nesa ito suwa-sawa omailo di bola hi
    mikaka nesa maya hulikiki moletiki minalo.
  heb-heb: על כן חביבי נוסו מעבודת אלילים׃
  mpp-mpp: Agofocne kwelenedi ngengele angac ngagegabac, ngenge siduc-gbong yenge
    alang mi bayeledabiyeng. Baickelu hikedabiyeng.
  apb-apb: Aena urinena, maeni eesiku maa'i, omu ke kineta'ini'omu mwaanie palolana
    mo god eero-eero.
  san-TEL: హే ప్రియభ్రాతరః, దేవపూజాతో దూరమ్ అపసరత|
  ben-IRV: অতএব, হে আমার প্রিয়তমেরা, মুর্ত্তিপূজা থেকে পালিয়ে যাও।
  ntu-ntu: Mz nzmu-krde lcde, kx mzlengeng x inwengeng, yrlqpx-lzbq-zvzamu mz nzangio-krmu
    mqngr drka' kxnzlz murde trngiu Gct angidr.
  pan-pan: ਇਸ ਕਰਕੇ ਮੇਰੇ ਪਿਆਰਿਓ, ਤੁਸੀਂ ਮੂਰਤੀ ਪੂਜਾ ਤੋਂ ਦੂਰ ਰਹੋ।
  gvc-gvc: Ã jina yʉ cahĩina yʉhʉre tʉhoga. “Cohamacʉ jira”, ti nia masʉrine ne ño
    payoena tjiga.
  sbk-sbk: bhaholo oshane shembelaji emputo ezyeshifwani.
  mya-JVB: ထိုကြောင့် ငါ့ ချစ်သူ တို့၊ ရုပ်တု ကို ကိုးကွယ်ခြင်း အမှုကို ကြဉ်ရှောင်
    ကြလော့။
  kgf-kgf: Imuac mia inicsoroc sorochécna ini baniarawac weleŋ qeqe ai imuac mia héŋacya
    mema kecmu.
  awb-awb: Néne iyahnabo anímáríno, péhepehe maníkánsábé iwíáh íwíáh ate sansa pehragahro.
  gdn-gdn: Kowaniyoma, nau nuwaneya po wiyo; Daisusu bo momorapa bo ade dai mete kina
    inako bamamugu buburi-tagamu ki maba wi mete inako eba kwaiwogoi ko wi bera ki
    deni mena kamadumuri tagararapumuri.
  nko-NT: Mʋ́ sʋ apíó adwɛpʋ́, mlɩmáwa ɩwɩ ɩkpɩsúmtɔ́ ɛkɛkɛɛkɛ.
  bsn-NT: To bajiri yʉ mairã, “Jud'io masa rojose ĩna bajimasiriarore bajiro manire
    bajirobe” yirã, quẽnaro tʉoĩamasiri ñaña mʉa. “Ado bajirã ñarãma”, ĩna masune
    yiquẽnorujeocõari, ĩna rʉ̃cʉbʉorãre rʉ̃cʉbʉobeticõaña.
  pib-NT: Giyagni, nalukanune, gasukinri yagluchisha yonogyegitikowaka.
  wiv-wiv: Ki kuza barae habu tamaninikigu matoto, miu varihavai na mogepa lotua na
    vuvu vairukuruku.
  reg-reg: Kulwejo, bhendwa bhani, mulibhilime lilamya lye ebhisusano.
  mlh-mlh: Ore eru yoro ogopune, goineji nemu gboŋ ohoweyaŋuŋ baku miteŋ yabeegobiyoŋ,
    ŋoŋoji oi perorieru bokeinebi.
  gof-ENT: ሂዛ፥ ታ ኣልዖ ኢሻቶ፥ ኤቃ ጎይኖፌ ሃኪቴ።
  aau-aau: Hano wayh ihey-ar om, hakwe mo sehe me, homkwe okrei-god me kampueys me-ihey
    yor mokwe kwa lira muar.
  tvk-tvk: Mak, ma tua navan xil, munamot ti mi nanao xil. Reitin, muloh muhe reling
    sexien xil ak.
  prf-NT: Kaya ngani mahal ku hidi a kákkapatkaka, dyan kam sumamba ten diyos-diyosan
    hidi.
  auy-auy: Kesí waásisono. Yúndaa-waasisa síwáꞌnámo uráantemba miyá únafo séꞌa karo-fásíꞌáénkwáráwí-ímáyáámó
    mósá máráámba tínaaemba uwáméro.
  tbg-tbg: Ti navunaataario, vi uvara irihama una variqa autu tuaherake vai okarara
    tauvaqa utu amitaate.
  hub-NT: Tuma asamtai anetair yatsur, umaar ainata, yuusrimattsa najanamun ememataina
    nuka inaisatarma.
  hmo-hmo: Unai dainai, lauegu turana lalokau e, kaivakuku dekenai umui tomadiho henia
    lasi, umui rakatania.
  big-big: Tegi ini ne kiling ngizi kumuli nogo keliwili kazing anoto ikuyogorikwiligi
    kungyengki inge laliyi keya ngago yei mizi pumokka kazi kunagirikki kai.
  gux-G: Li ya po, n buakaaba, sani mani ya bontitiedi n paadi'ti yeni u tienu.
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹na¹ ''nee''²³ ''i³ bi²³ ''náan²³na²³: ''A²³ rɨ³ta̱a̱''n²³na''³
