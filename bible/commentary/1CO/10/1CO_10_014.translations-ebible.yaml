    la''³.'
  zar-NT: Que lë ni naʼ, böchiʼ luzáʼadoʼ, bitiʼ tseaj ládxiʼliʼ budóʼ guiö́j budóʼ
    yaga.
  kde-kde: Bahi mmayanjavangu unintamwanga, linyemyange kudiyuwa disanamu.
  ata-ata: Aloxo ne la sou ta menexilo emasaxainge, lexe ngaꞌume ngaxexee no anu ꞌilixo
    sou lalotu noxiꞌa ta lataua kalakalavoi.
  qvw-NT: Chayurá cuyaśhá chalapacü-masïcuna, taytachacunacta alawaypi japächaculcay.
  nfa-nfa: De aꞌari pasue aaꞌi-aaꞌi! Ladhe dhèu neo laka-seti miu sèna ka sogo-tagu
    nidhu, na, pakeso nèti era èèna! Baku pamata!
  tnp-tnp: Tol lanəha rəhak mɨn, otagɨm rəkɨs e noliən rəha nəfakiən kəm narmɨ nati
    mɨn.
  urd-urd: इस वजह से ऐ मेरे प्यारो! बुतपरस्ती से भागो।
  hot-hot: Aêŋ ba aiyaŋ thêlô, nônêm am vê ênjêk ŋgôkba anêŋ ku lo loŋ.
  mqj-NT: Anggammua' sa'do'dorangku to kukamasei, iamo too la umpasikambelakoa' kalemu
    kapenombaan lako dewata lino panggaraga ma'rupa tau.
  rus-SYN: Итак, возлюбленные мои, убегайте идолослужения.
  mbh-mbh: Maken titeik sivengare, aro thomu o voth mela nge vothung ako nge avalare
    olotualnga.
  bdd-bdd: Ciyagwao nuwanuwagu madouna ma hali ꞌebe hemisao waguipailedi.
  cbt-NTPO: Napoaton iyaro'sa' ama pi'pisha tëranta' mamanshi moshacosohuë'. Nosororanquëma'
    ni'ton, pënënaranquëma'.
  srn-NT: Mi lobiwan, dat' meki un mus tan fara fu den kruktu gado. No dini den!
  cta-NT: Cuꞌma̱ tyaꞌa tsoꞌo na, ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ma̱, biꞌ chaꞌ
    nchcuiꞌ tsa naꞌ loꞌo ma̱ juani chaꞌ ná cuaꞌni tlyu ma̱ tsiyaꞌ ti jiꞌi̱ lcui̱ joꞌó
    jiꞌi̱ nguꞌ, ngaꞌaa tsaa ma̱ su ntucua biꞌ.
  bqc-SIM: Ayãmɛto ma gbɛ̃́ yenzideↄ, à mikɛ̃ tã́agbagbaawa.
  tcz-CHONGTHU: Hiti chun, kasopi deitahte, milim houna'a konin jamdoh un.
  mar-mar: तेव्हा, माझ्या प्रियांनो, मूर्तीपूजा टाळा.
  snp-snp: Etito sene-mulune gimomo wenenanemotao, linate suki goti yamu kolinawadokati
    ya koli walo.
  isl-isl: Gætið þess, vinir mínir umfram allt, að forðast hvers konar hjáguðadýrkun.
  spy-NT: Kunyoo ii, chōōrōōnuutēkyuu chēē āchāmē, osatee keey ōkutunkyinē āynātōōs.
  xnn-xnn: Isonga dakayo ay laylaydek, adi kayo maitaptapi ay mangdaydayaw isnan sinang
    didios ta adi kayo madosa ay kaneg din alal-apo tako.
  mwe-mwe: Kwa nneyo, ashaalongo ajangunji, mwiepuyanje na kutindibhalila yanamu.
  tte-tte: Koinaele yagu eliyamwao namwanamwali, kaba tapwalolo kokotomoyao kwasikotanagili.
  tcs-tcs: So mai labing pamle, stap prapa longwei prom wosip ol laigod.
  hlt-THB: Cedawngawh, ka lungnaak ka pyikhqi, myiqawl bawknaak ce cen taak uh.
  soq-soq: Nuana sosowa, dima ne bauta wana rua god lagawaau sumanaibuitile nolau
    dewasailana sauitane eidamone nambeitana!
  qub-qub: Chauraga cuyay ermänucuna, gamcunaga ïdulucunata aduraypita gueshpicuy.
  att-att: Á yáyù, kákkopuk ku nga iddukak ku, ari ittam laguk umay nga mesipà sù
    ira nga makimoray ta sináddios.
  bki-bki: Kiaku bilbilu novo nalo, monoka kuvan re vaataro leleio ea bajago na napano
    tomu nalo aju amilotu ka tavoru sibisibi nalo.
  bqp-bqp: Abire yãi ma gbɛ̃ yenyĩdenↄ, à mì kɛ̃ tãnagbagbanaaa.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, yé bwááŋg mə́ búl cɛɛl wá, fúndə́gá yə́lə ózɛmbî ɔ́ áyadʉ́g
    gúmə́.
  hat-hat: Se poutèt sa, zanmi m' yo, pa mele nan sèvis zidòl yo.
  npl-NT: Yika, notlasojikniwah amo xikinweyijkachiwakah diosmeh non san kinmachijchiwah.
  bgg-bgg: Ji-è chiihphado, gu ijakthek, jangbangthek shii sia pha ji è ruang rai
    bo.
  eng-TCENT: Therefore, my beloved friends, flee from idolatry.
  eng-BSB: Therefore, my beloved, flee from idolatry.
  cpu-NT: Netakotaneete, irootakera pinkempitakaantantyaarori pishiyapithatatyeeromi,
    piñaayeteririka pashineete iroimoshirenkero iñaapinkathavaitziri oshiyakaarontsi.
  san-ASM: হে প্ৰিযভ্ৰাতৰঃ, দেৱপূজাতো দূৰম্ অপসৰত|
  tac-NT: '''Emi napu ne ''we galegá eté, tase tániwa iwérali alué mono napu tabilé
    Onorúgame ju.'
  eng-WEBPB: Therefore, my beloved, flee from idolatry.
  gfk-H: Io hua, ira bilai na talaigu, i tahut bia muat na hilau pas no magingin na
    lotu tupas ira palimpua.
  viv-viv: Siule tobohiyakweyao, mena abakivetuvetunu wavaina faꞋina, nuwanuwaku lakahina
    kilumina wanavekwaulaugedi be keke wanahawadavadavadi.
  yao-yao: Kwaligongo lyo achalongo achinjangu ŵakunonyelwa ntame kwakutalichila kuipopelela
    inyago.
  tgp-tgp: Matan hinau sei, la voraiku r̃uhur̃uhu, ha rovo na lotulotu vono.
  auc-NT: Mänïnö beyænque botö në waademïni, ämo ëñëedäni. Wængonguï impa, ante näni
    babæ ante gönöninca gomö adinque ocæ̈mæ̈ wodii wïnöedäni ämopa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee, akaami yokaaɡ̶etedipi yemaanigipi, jiniɡ̶ica anenitege
    niwicidi.
  bmh-bmh: O zaiar, iz ag en alarem. Ag polu uwait ulagzanemen igul ebuan utei uminai
    alian.
  ctu-BL: Jini cha'an c'uxbibilet bʌ la, mach yomic mi la' ch'ujutesan dioste' tac.
  meq-meq: 'Malamar ga neheye na wuɗa kurom haladzay aye, hərwi niye neŋ faya na gwaɗakumeye:
    Mbəɗumay dəba a məɗəslay ha gər a kule.'
  noa-H: 'Magua, Cristo gaaimua k''odamnaan, mua chadcha pãar k''õsi chitaawai pãach
    hʌ̈u wënʌrramk''ĩirta mag chirʌm: Pãach k''apeen Hẽwandam chaar k''abamʌg jëeu
    nʌm haar pãach hëeurrwai hoob ham haar wëtmiet.'
  alp-NT: Ele mere hoko kwali betaya rebe au okimi, au beteke ete imi be imi raka
    mimise rame leke tatu loko tuhane tinai more yake.
  san-VEL: he priyabhraatara.h, devapuujaato duuram apasarata|
  kbq-kbq: E'ina hu'negu knare rone'nimota havige anumzantetira manigneta maniho.
  kbh-kbh: Chíyeca, ats̈be bonshánënga, ndocna te s̈mattsadorana cach ents̈angbe pormana
    soyënga, ndayama ínÿenga jtsejuabnayana diosënga yomna ca.
  ron-LSB: De aceea, iubiții mei, fugiți de idolatrie.
  pon-pon: Ari kompoke pai kan, komail tane jan kati ani mal!
  nhe-BL: Huajca noicnihua tlen nimechicnelía, xijtlalcahuica campa tlacame quinhueyimatij
    totiotzitzi huan tlaixcopincayome.
  sps-sps: To tsumin fuainy vaatau tsonyo, ami ma fataanis osing kat iny fafaatouf
    a fo kaisa tana gov gamgam.
  wnc-wnc: Siwan mate notna. Nata ginde musip gwaang natandamuke ginde daninggat.
    Ginda sanga anutu pupukngae gepbiatang yutnanga akngae masa imuke atdatakunong.
  bus-bus: Beee yãnzi ma gbɛ̃ yenzideenↄ, à mì kɛ̃ tãagbãgbãnaa.
  gub-BL: A'e rupi petyryk tupàn a'ua'u wamuwete haw wi nehe, hemyrypar, heremiamutar
    wà.
  imo-imo: Kuro koiringi langi noromele ulumuni eno manda manjirimo. Akumunga nanga
    Kraistinga imbina kanopo ltimolo imboma, kolo toli gote kuro koiko popo toromele
    uluma umbulu tieio.
  boj-boj: Deqa ijo was bole, niŋgi gisaŋ qotei naŋgi qa louoqnaib. Niŋgi naŋgi torei
    uratnjrsib isaq giliy.
  eng-DRA: Wherefore, my dearly beloved, fly from the service of idols.
  knf-knf: Ukaaŋ keeri kë nji na an biki nŋaluŋ maakan nalowan iko yi bajaaŋ bado
    Naşibaţi.
  san-KHM: ហេ ប្រិយភ្រាតរះ, ទេវបូជាតោ ទូរម៑ អបសរត។
  arn-NT: Feymew iñche ñi sakin pu peñi ka lamngen, famtripamün tati pu adentun ngünechen
    mew.
  zas-NT: Zeel compniar raliduladx ree Jesucrist, ziꞌc rënan lëjt rnin lojdi gapidi
    cudad ad goc guiëndi ni naladx ree bejn na̱j dios.
  ken-NT: Abhɛn ɛkɔŋ, ndǔ ɛ́chí nɔ́, bǎkɛ́ fyɛ́ yɛ́ amɔ ndǔ barak mandɛm nsé.
