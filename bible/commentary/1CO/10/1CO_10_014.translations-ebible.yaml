verse: 1CO.010.014
translations:
  kpx-kpx: Di uvue haokuvuia, lainaho loboe dilava hoesehavogelive.
  okv-H: Aravorate nau namei kamei, god sokova tapa avo be pe te tovujo.
  tbo-tbo: Uyahinei u lawa, omi ani witumagana tapuhi ona lowo halehi.
  mal-C: അതുകൊണ്ട് എന്റെ പ്രിയസഹോദരങ്ങളേ, വിഗ്രഹാരാധന വിട്ട് പലായനംചെയ്യുക,
  grc-SR: Διόπερ, ἀγαπητοί μου, φεύγετε ἀπὸ τῆς εἰδωλολατρείας.
  bgc-bgc: इस कारण, हे मेरे प्यारे दोस्तों, मूर्तिपूजा तै बचे रहो।
  khz-khz: Gaura pakurai, walakavaku, kaivakuku aliruputali-venira geriana pio gerevagi
    vegata.
  deu-TKW: Darum, meine Geliebten, fliehet vor dem Götzendienst.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, cutu tsej ládxiꞌliꞌ bdauꞌ guiöj bdauꞌ yag.
  lin-lin: Yango wana, balingami na ngai, bokima kosambela banzambe ya bikeko.
  hns-NT: Pjaara bhaai aur bahien log, ohie se naklie bhagwaan ke kaar-baar se doer
    rahiehe.
  noa-E: 'Magua, Cristo gaaimua khodamnaan, mua chadcha pãar khõsi chitaawai pãach
    ʉ̈u wënʉrramkhĩirta mag chirʉm: Pãach khapeen Ẽwandam chaar khabamʉg jëeu nʉm
    aar pãach ëeurrwai oob am aar wëtmiet.'
  eng-EMTV: Therefore, my beloved, flee from idolatry.
  mib-NT: Ñánī mánī, ma chiñúhún cuɨtɨ rō ídolo núu súcuan.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, नावाइत्‍ला माङ्‌घःमालाम्
    लाःत्लाःत् वये़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, vankozi vangu, muyepayi kuyupa chimong'omong'o.
  mmx-mmx: Kuren la, luvutnetak mi luvurinuk, mina ru asepsu basinge loklok ti lotu
    saparap laxampoovo moroa.
  cbr-NT: '''Ën nuibacë xucë́antu, unínbi ''acë ñu a camina ami ''unánquin rabitima
    ''ain.'
  tee-NT: Pus iclajunau ji qui'alak'avin ni lana nin lacats'unin jantu alhilac'ap'it'it
    ju santo. Va yuchi ju Dios ju vilhcha talaclhman ju alhilaksit'it.
  eng-LSV: For this reason, my beloved, flee from the idolatry;
  cak-NT: Romari' rix wach'alal ri yalan jixinjo', can tic'ue' pa iwánima ri nu'on
    ri Dios. Can tijic'a-iwi' chiwij y man tiju-iwi' quiq'uin winak ri niquiya' quik'ij
    dioses ri man je ketzij ta.
  pah-NT: Nhiirũ, tapembohetei'i'i ti ha'angava Tupana'garũiva'ea.
  sja-NT: Maperã, ɨ̃pemaarã k'iniarã, parãpa k'ĩsiaruta pɨrã wãdait'ee awaraa ak'õre
    waibɨa apata k'ĩrapite ɨt'aa t'ɨ̃de, ¡mãgá oonáatɨ!
  xed-xed: Zwanama ɗa gwal ta ɗvu yu, ka si mantsa tsi, dgaghwa vgha nda skwa wuyay.
  mks-NT: Cánde̱hé ndo̱ ñani i̱, na̱ cúú cuéntá Jesús. Xíní ñúhú jándacoo va̱ha ndó
    ña̱ cája cáhnu ndó yo̱co̱.
  gfk-S: Io kaie, ira bilai na harwis, i tahut be mu na hilo pas no tintalen na lotu
    tupas ira palimpuo.
  bmu-bmu: Miaŋgöra wölböt alaurupni, tosatŋan tandö lopioŋ waikŋini memba möpöseim
    eŋgimakzemö, eŋön mi kök ala mosötme.
  dgz-dgz: Ap menan, tatan gwanin, guewa nanip kaitane inap ya di wa taragasene
  eng-GNV: Wherefore my beloued, flee from idolatrie.
  zaa-NT: Acca lebi'į ỹa hermanos quia', liucuìttani iyaba clase de creencia nu cca
    qui' ca ídolos.
  eng-WEBSTER: Wherefore, my dearly beloved, flee from idolatry.
  guh-guh: Tajamonae bitso patacaasivavi, jumapecataeya pexanaenëanëjavabelia itsamonae
    penavajëcaecuene, nayajivitaeya pajinavanapare.
  bon-bon: Peei name pi cäme miijirage binamewale, weene uucratni-peye uuje bine awejena
    cabu ca.
  nhw-BL: Huajca noicnihua catli nimechicnelía, xicholoca tlen campa masehualme quinhueyimatij
    totiotzitzi huan tlaixcopincayome.
  swh-ONEN: Kwa hiyo wapenzi wangu, zikimbieni ibada za sanamu.
  wbi-wbi: Pa ului, vaghanike vaango mulukimbilaghe ulufunyo ulwa kihwani.
  bba-bba: Yen sɔ̃, kĩnɑsibu, i bũu sɑ̃ɑru suurio.
  eng-KJVCPB: Wherefore, my dearly beloved, flee from idolatry.
  kgk-NT: Xe re'ýi kwéry Hesu reroviaha va'e ani eremotupã ra'anga Nhandejáry e'ỹ
    va'e-pe.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, ivaara ngia unnakua anutuuyauvaara
    ausa mmuduuya mmira aataruuvaa pikiaatee.
  cpy-cpy: Netakotani-paeni, pikimita-kaantero pishiya-pithata-tyeerimi piñaayiteri-rika
    itsipajatzi-paeni ipinkatha-waetziri oshiyakaa-wontsi.
  mpx-mpx: Inoke no heliyamwau, bahi nuku kukululuek yabowaine kakakawel elal, yaa
    ali en nuku pek.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, juju maralypi-kijaku Kaatu-kurlangu-wangu-kujaku
    kuruwarri-kari-kijaku, ngulajulu jawirdiki nyinakarra!
  luo-luo: Kuom mano, osiepena mageno, ringuru ua kuom nyiseche manono.
  nhe-NT: Huajca noicnihua tlen nimechicnelía, xijtlalcahuica campa tlacame quinhueyimatij
    totiotzitzi huan tlaixcopincayome.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡܘܼܚܸܒܝܼ̈، ܪܚܘܿܩܘܼܢ ܡ̣ܢ ܣܓ݂ܵܕܬܵ‌ܐ ܕܨܵܢܲܡܹ̈ܐ.
  esk-NT: Taatnamik, piqpagiplusri iḷauraamaaŋ, piisimaaġitchi aanġuaqtułiġmiñ.
  msb-msb: Kaya ngani, mga namumut-an, dili kamo magsamba sa mga diosdiosan.
  cpa-NT: Hi² jøng² hniah¹², dsa² hnó¹jni, ta¹cøg¹² jmo³ hniah¹² quiah¹² diú¹³ dsa²
    lan³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ପୁତ୍‍ଲା ପୁଜା କର୍‌ବା ଟାନେଅନି ଦୁରିକେ
    ଉଟିଜା ।
  meu-meu: Taunabunai, egu lalokau e, kaivakuku itomadiho-henidia na ba heautani.
  yva-NT: Maisyare omai ti, sya arakovo inanuga no wasai, syare vemo wabeaje irati
    yare rai jinya, yara wasakirive rai tenambe.
  dgc-dgc: Nadid, a kakaguman ko, diyan kam méniwala ta diyos-diyosan.
  zpm-NT: Bets, bzian, goḻguieṉ sca ib none csaan to grë mdio, gnalodraa tow.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, ronàhnàn komo y. Amna horyenà ro omoro
    katxho hokohra ro mak ehtxoko.
  sim-sim: Ma jir a rupshi mendenda jirin, ji misi. Ma tavak li unda god ondon lotu
    unda nombon ji atamatawe yaka.
  npi-ULB: त्यसकारण, मेरा प्रियहरू हो, मूर्तिपूजाबाट अलग बस ।
  cgc-cgc: Gani, mga pinalangga ko, dili kaw magsirbi ta mga dyos-dyusan. Likawan
    nyo gid.
  tim-tim: Aregât akmâ lâpio kotŋe mem agat agatgât are hepunbei.
  yor-yor: Nítorí náà, ẹ̀yin olùfẹ́ ọ̀wọ́n, ẹ sá fún ìbọ̀rìṣà.
  wos-wos: Wungi maki, némafwimbu mawuli yawuka du takwa, guni yénataka godna ximbu
    harékékénguni. Guni yénataka godna ximbu harékéndaka sémbutka yaange yitanguni.
  emp-NTPO: Maʌ̃ carea mʌ̃ djabarã, jʌwaba od̶a ãcõrẽra igarad̶adua.
  eng-F35: Therefore, my beloved, flee from idolatry!
  ind-ind: Karena itu Saudara-saudari yang saya kasihi, jauhkanlah dirimu dari penyembahan
    berhala!
  pes-OPCB: پس ای عزیزان، با هوشیاری کامل از هرگونه بت‌پرستی بگریزید.
  mpt-mpt: Ne nekwal ibo ne ni faninwali kukubo nabinibbuo weng sango baabeio ibo
    mo dokobenoa deibonibta ibsa inamibe! Ibo inamib mole kukub olo misiam kesoa ibo
    smiki nakai klabibi niniino mo dotouleb nimibe!
  ssx-ssx: Ota꞉ ya kametitio. Koto pa꞉la꞉ ekina꞉ mo toopi tima꞉ wepia ula꞉ ale pa꞉ta꞉
    yeni hau peaasa꞉ ekita꞉ la꞉ka꞉la꞉ mina na peaapa꞉peke.
  mkl-mkl: Nɑ nŋu kpɑɑsim ŋɑ, i sɑɑ iwɛ̃ ku tɔɔ ŋɑ.
  gaq-gaq: ଅ ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ବନ୍ଦୁଇଂ ସାରାସାରି ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜେ ମୁର୍ତିପୁଜାବାନ୍‌
    ସ୍ଲ ଲାଲାପା ।
  gof-RNT: Hiza, ta al77o ishato, eeqa goynnofe haakkite.
  unx-unx: ଏନାମେନ୍ତେ ହେ ଦୁଲାଡ଼୍‌କ, ଆପେ ମୁରୁତ୍‌ ସେୱା ବାଗିପେ ।
  gah-gah: Nenemú nene, nigivénegita, lugeha netá soza saza ómai netakumú mosiiki
    etó iki minalo.
  lcm-lcm: Asukang, keve tungag ro, kana mi sip taliung a laulauan i soturungai si
    ri tangatangai.
  aer-aer: Atyewe Jesus-kenhe areyaye, alakenhe ikwerenge anteme kwenhe the arrekantherre
    ileme, akaperte kwene-irretyale utyernemele tnakewarretyalaye arne apwerte-ngentyele
    uthene arne-ngentyele uthene areye-arlke. Apurte-irretyale anaye yanhe areyenge
    utyernemele tnakewarremele nhenge apwerte uthene arne uthene, itnekenge akngakelhemele
    anerle.
  qvc-NT: Chayri kuyashqay kriyiq masitakuna, amitu layakunataqa ama nimatapis adurayllapachu.
  tgl-ULB: Samakatuwid, aking mga minamahal, lumayo kayo sa pagsamba ng diyus-diyosan.
  cbs-NT: En betsabu inun en puibuun, Diosun jaskawen matu mekekatsis ikaiwen taea
    yushin dami betsa chakabuken kenwain ana jadi buyamakanwen, man ma Cristo jayadan.
  xtm-NTPP: Chukan kúu ja ndijin ja kútoo ña'a sa, jin xndoo ni ja masu Su'si ka kuu
    ma, te máko jin ndachiñu'u‑ka ni i.
  nnq-nnq: Yenie makalongo bango nkotokange kugongalela mahoka.
  bao-NT: To biri yʉ yaarã yʉ ca mairã, weericarãre ĩi nʉcʉ̃ bʉoriquere to cõrora
    tii yerijãaña.
  san-ORI: ହେ ପ୍ରିଯଭ୍ରାତରଃ, ଦେୱପୂଜାତୋ ଦୂରମ୍ ଅପସରତ|
  huv-NT: Xecojow xechijquiaw, niquimas nde metepeayiün narangüch dios.
  otn-NT: Ja̱na̱ngue nu̱ya ma̱ zi cu̱'a̱hʉ, 'yo guí tha̱nnehʉ yø da̱hmu̱.
  nop-nop: Unduŋ doktiŋa, notneye momohi, hidi bepaŋ yalayalaŋ sigilulum tiyemaneeŋ.
  obo-NT: Purisu id ginowannan ku no mgo suwod, yo kow od simba to konna bonnaan mgo
    monama.
  cak-ENT: Roma c'a ri' rix hermanos ri juis nyixinjo', tic'uje' c'a chi'ic'u'x ri
    nbün ri Dios. Xa tijachala' c'a ivi' quiq'uin ri nyebanun ri man ye utz tüj. Man
    tijula-ivi' quiq'uin vinük ri nquiya' quik'ij dios (tiox) ri xa man ye ketzij
    tüj.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤏᤠᤘᤠᤀᤡᤳᤗᤠ ᤔᤠᤱᤄ᤺ᤔᤠᤗᤠᤶ ᤗᤠ᤺ᤳᤗᤠ᤺ᤳ
    ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Ñanī mánī, mā chíñúhún cuitī ndá nú ídolo túsaá.
  san-TIB: ཧེ པྲིཡབྷྲཱཏརཿ, དེཝཔཱུཛཱཏོ དཱུརམ྄ ཨཔསརཏ།
  qve-NT: Chayraykuyá khuyasqay wawqe panaykuna, qankunaqa ama adoraychishchu ima
    clase idolokunatapas.
  pao-NT: Mu sakwa ka kumma'a-matoosoo mu numu nanesootuhi suu'mu mu nuutumooe gi
    umu-no'yoopana.
  cbu-NT: 'Ashiriya, kaapa mazinangantsa: apanllputsee chinarintspa; apanllputsish
    ktungintspa, nuw siyaa Isuschicheetsis tina.'
  usa-usa: miráimanibo tíkái-tibaqawaaraa-kayukao, amammá óqtakakenabi yaataké tarôq
    uráa-qtataakonopakemma aati-aatimá nékaq máero. aati-aatimá mi-qtátáákókáqá “íráqôniqtaa
    umátikaao” téraq ítero.
  soy-soy: Lɛ̃ nnyɑ, ɑni piléényɔ́ɔnsɛ n wuru ńsɔnɛ, pinɛ́sɑ́nɛ!
  hui-hui: Anigo i̱naga nenege turubiruore-o mbirale gime wabiniruhondo bi pupu wiaga
    ngagoria ha para nahalimu.
  amf-amf: Ogonante inin nashaynato, aaninka ashkadhaana barjonaam miskadhenkalanka
    pegimbhimate!
  quc-NNT: Rumal k'u ri', loq'alaj taq qachalal, chitasa iwib' chrij ru q'ijilaxik
    taq tiox ri xa e b'anom kumal winaq.
  dob-dob: Gosegwao, nuwanuwagu sinabwana be mali ꞌebe emisao waguitoyasedi.
  wrs-wrs: Seh, yeoa avm ehalla, tihsongomba sembayangnamba okolawolalmoa, osva temba
    Israelnindva vivnamba.
  mca-mca: Qa hik ta'ƚijupi' yejefets, ilati'ƚik'uiha pa' wit'iyinheyejets pe' witeqsi'nq'alits.
  tzo-TZC: Jech o xal un, Quermanotac, qꞌuejo abaic ta xrioxinel ti cꞌusi meltsanbil
    ta cꞌabale.
  mya-mya: သို့​ဖြစ်​၍​ချစ်​သူ​တို့၊ ရုပ်​တု​ကိုး​ကွယ်​မှု​ကို ရှောင်​ကြဉ်​ကြ​လော့။-
  gng-NT: Nɛn bo, nʼjɔtiebɛ, wiɛ mɛn ibule nin ituɔrɛ ya gbɛr.
  cbi-NTPO: Tsa' mitya in estennu keranguemu naatalala, chi dyusnu aawa kure' keewarensha
    bulu puve'tyu', tsaa nepiyanchi iiñuu idei.
  ikk-NT: Ifiri ọnwan, umunẹ m, gba nị nị ịrụa-mmọn ọsọ!
  leu-leu: E voxo kamu fesing, sinuf sena vilaana ina lotui a mu piran bit.
  maz-NT: Rí s'iyatsc'öji cjuarma, nguec'ua rí xi'tsc'öji, dya pje rí tsjaji c'ü rgui
    pë's'iji parte co yo ts'ita.
  bod-N: དེ་བས་ན། བདག་གི་སྙིང་ཉེ་བའི་སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་གིས་སྐུ་འདྲ་ལ་ཅི་ནས་ཀྱང་མ་བརྟེན༌ཅིག
  tca-NT: Rü ngẽmacèx, Pa Chaueneẽgü ya Pexü̃ Changechaü̃güxex, ¡rü nüxü̃ perüxoe
    i ngema nacümagü i tupananetachicünèxãgücèx naxügüxü̃ i ngema duü̃xü̃gü i tama
    yaxõgüxü̃!
  zpl-NT: Enzeꞌe bee saꞌa enu nzeli arquiaꞌahua Jesucristo, liꞌihua enu chiquiꞌ seꞌcaa
    uchiuꞌu chuhua nu la luꞌcuhua ulaꞌna lubee nú seca bee bene nú neca Diose.
  mbc-NT: Mîrîrî ye'nen uyonpayamî' uwakîrikon pu'kuru mia' ke ikonekasa' kîsapurîtî.
  ndg-ndg: Kwa eyo, apendwa wango, muikimbie ibada ya sanamu.
  wsk-wsk: Buta se aga singsang yawara, kaem kawel nibiring nungaralko!
  toj-NT: Quermano jumasa, jel yaj huax cabyex. Aahuic can juntiro ja c'ulubal diosi.
  tbc-tbc: Ŋai turag muroug, fun an niŋen o aŋ tubud ai pat mitilaedi ubou ad ale
    amoi.
  sna-sna: Naizvozvo, shamwari dzangu dzinodikanwa, tizai kunamata zvifananidzo.
  smk-NT: Edet, man'aduen kon bubsat, bana' ta wanin na nin Dios, pal'isan moyo a
    mangrayon dios-dios.
  grc-TCGNT: Διόπερ, ἀγαπητοί μου, φεύγετε ἀπὸ τῆς εἰδωλολατρείας.
  gof-WFTW: Hiza, ta al77o ishato, eeqa goynnofe haakkite.
  spa-BLM: Por tanto, amado mío, huye de la idolatría.
  kyz-NT: Pemuoryp kasi maira'me a'agawa pejejemogyau ne. Pẽẽ 'ã jejekoty'aawa. A'eramũ
    je aipo 'jau pẽ nupe.
  dao-dao: Acunakyase, ka mhlänake aw, juktuh sawhkhahnak cun jeih ua.
  cya-cya: Can' cha' 'un jun ta'a na nu ndyu'hui cuiya' tin' 'in, a cu'ni tnu um lcuin
    jo'o.
  nii-nii: Yi peng kin, nanim angnan noł! Enim kapłi, gos kend kin embe ambilk tonu
    kindik, men tok erik ngok, enmin oł ei nge, buł ngok, eipi pungii.
  ign-NT: Tásiha puiti, eti nupara­pe­naveana némuna­ru­queneana, éraji­ca­vayare
    nayehe ena ticasi­ña­ra­jijiana.
  dik-NT: Këya, miɛ̈thakäi nhiaar, duɔ̈kkë jak cï kiɛ̈ɛ̈t kɔŋ door acïn.
  cac-cac: Yuj chi', ex xajanab'il vuuj, man̈ eyal e b'a d'a juntzan̈ comon dios.
  tzj-E: Rmal c'ara' quenbij chewa quilaj tak wch'alal, mteya' ta quek'ij je' tioxa'.
  san-BUR: ဟေ ပြိယဘြာတရး, ဒေဝပူဇာတော ဒူရမ် အပသရတ၊
  yaa-NT: Efe yora mĩshtichi, fetsafãfe afara onifakaxõ, “Na nõko niosra,” ikaxõ chanĩmara
    faifono ato makinoax paxkafaitakãfe.
  cab-NT: Ligía lubeíti, nidújeñu jínsiñetiña nun, mádaragua jumá júngua lídoun cátei
    le jánina sándu.
  clu-clu: Gani, mga pinalangga ko, indi kamo gid magsimba sa mga dios-dios.
