    jilal, nin yola pyala na qjuis Jepa Jesucristo tepe'e cupj mpes. Ca nacj quelel
    lojá wa la p'a jilal, ja'ayapj nt'a yupj jis dios witjacj mpes. Malala nin.
  zap-NT: Nuudet goo de bin no gu de gyëtxtil zegne wkyeen Jesucrist belne roo ke
    de bin no ru ke de gyëtxtil ne rseleedx mén por menzab.
  wer-wer: Aköpë i kelöntak yenauröak urmeraröaktakaan nëmpena pöt pangk naëpan.
  ipi-ipi: '@see-verse:1CO.010.020'
  qul-NT: Señorpaj vasonmanta ujyachcaspaka, mana sajra espiritucunapaj vasonmanta
    ujyallawajchistajchu. Nillataj Señorpaj mesanmanta miqhuchcaspaka, sajra espiritucunapaj
    mesanmanta miqhullawajchistajchu.
  tnc-tnc: Maiᵽamaki Cristore reyaekakaka ᵽuᵽajoawa'ri iyaokoa ᵽibaukubaraka, ᵽan
    ᵽibaba'abaraka imarijayurã maime kirirã imarĩ. I'suᵽaka imarã imarĩ, waᵽuju imaja
    jiyiᵽuᵽayeeriwi'irã ba'arika naᵽããikakaka ba'abekaja, ukubekajaoka mija imabe
    Satanárika imaᵽitiyika mija jeyoarikoreka.
  ter-NT: Na kíxoaye motó'iyeova yénoyivoa ne ekâti, puyákoponeovoke yokóvo ne ivókinovovi
    Vúnae, koêkumaka yího'ixinoe kixovókuti ítuke ndémoniuhiko? Námaka kíxeaye motó'iyeova
    níki ne pâum, puyákoponeovake yokóvo ne ítukeinovi Vúnae, koêkumaka yího'ixi kixovókuti
    ítuke ndémoniuhiko?
  bmr-NT: Jaamaño imijitɨruno Moocaani imi adutahillutɨ mahadumoro, bu ɨjɨmɨ adutahillutɨ
    mahaduno. Jaabadɨro bu imijitɨruno Aivojɨɨbo imi machutatɨ mamachumoro, bu ɨjɨmɨ
    machutatɨ mamachuno.
  fuf-fuf: On waawataa yarirde jardukun Joomi on, yariron kadi jardukun jinnaaji ɗin.
    On waawataa heɓude ka ɲaametee Joomi on, heɓon kadi ka ɲaametee jinnaaji ɗin.
  bhl-bhl: Wee yutaka! Yu kilele ibolow fukunina! Yu kanelom Kamok Fian em kaim ok
    so, belet so, wanesomi, aneng matil im wanbin eisneng akati waneko, im wiin daoyem
    kemokoliw te! Itel bate!
  ons-ons: Ŋine Waom wane laseo ŋine doku ne more koso asu botkoinane laseoŋine maine
    mi nekei, ŋine Waom wane zakeoŋine ŋara neu paki koso osoŋa borikinane zakeoŋine
    ŋara maine mi nekei.
  con-NTPO: Osha'fambi qui Na'su Jesús mandapa afe'cho cui'ccuma cu'ipa tse'faei'ccuyi
    cocoya cui'ccuma'qque cu'i'ye. Na'su Jesús an'jen'choma amba tse'faei'ccuyi cocoya
    an'jen'choma'qque añe osha'fambi qui.
  ghs-ghs: Qidzoke nike Soopara napameho khooruta Kiristuho abima ttaiqa naasuhiqa
    gisiho ututa paha gisi ma songenaho ttaiqa naataqu. Qidzoke nike Ohongaho qohareta
    oho ttaiqa naasuhiqa paha qeema gisiho qoharehota ttaiqa naataqu.
  peg-peg: ଏପେଙ୍ଗ୍‌ ମାପ୍ରୁତି ଉଣିବାହା ଆରି ବୁତ୍‌କୁ ଉଣିବାହା ରିବେ ଉଣ୍ଡେଙ୍ଗ୍‌ ଆଡୁଦେର୍‌;
    ଏପେଙ୍ଗ୍‌ ମାପ୍ରୁତି ପାଟା ଆରି ବୁତ୍‌କୁତି ପାଟା ରିବେ ବାଗି ଆଦେଂ ଆଡୁଦେର୍‌ ।
  txu-NT: Djãm ar aje Bẽnjadjwỳr djwỳnh nhõ ngônhkrãkam pidjô kangôo akõm prãm ne
    ajte me karõ punu nhõ ngônhkrãkam pidjô kangôo akõm prãm? Kati. Djãm aje Bẽnjadjwỳr
    djwỳnh nhõ djwỳmã akrĩ prãm ne ajte me karõ punu nhõ mrymã akrĩ prãm? Kati. Kwãrĩk
    wãnh.
  eng-WEBU: You can’t both drink the cup of the Lord and the cup of demons. You can’t
    both partake of the table of the Lord and of the table of demons.
  gnw-NT: Icavi'ã etei peu vaerã vino uyemɨjaanga yandeYa jugüɨ re vae vino aña reta
    pe uñemee vae ndive. Jae ramiño vi icavi'ã etei peu vaerã mbɨyape uyemɨjaanga
    yandeYa jete re vae soo aña reta pe uñemee vae ndive.
  mux-mux: Auliele-nga no-waenele kene langiele kene noku, kurumanga langima noku,
    liiku tere leku walse tenga puku noku walse tenga puku noku, aku manda naa tingí.
    Auliele-nga langi-poluna kene kurumanga langi-poluna kene, walse tenga puku noku
    walse tenga puku noku tingí kapula naa-ko temba.
  maj-NT: Najmi ka̱ma s'i̱u̱yo chu̱tsín xi ts'e̱ Nda̱ Nti̱a̱ná ko̱ ta̱ chu̱tsín xi
    ts'e̱ jánindoo̱. Najmi ka̱ma ku̱i̱ntsu̱ba̱t'o yámixa̱ xi ts'e̱ Nda̱ Nti̱a̱ná ko̱
    ta̱ yámixa̱ xi ts'e̱ jánindoo̱.
  bkq-NT: Nuduwâpyra Kywymâry Jesus xurâ, kadopâ modo xurâ agâ on-hoam itoem. Kadopâ
    modo nhetyguedaymo eagâmo mâwinduadylymo, madakuilymo warâ, ilâpyryem pão mâendawynlymo,
    vinhu mâenylymo warâ Jesus iguehobyry mâenanâguehomoem warâ watay, Jesus, kadopâ
    modo alelâ ehogueze myguehomo. Koendâ inkâba awârâ Deus xurâem; Jesus lelâba mawânkâ
    mâinwânkylymo.
  kue-kue: Ene Yaglkande nigl mingmo mina nendre te spirit kinde wagle nigl mingno
    mina akiye nekraglkwa. Ana Yaglkande boglmo mina kaiya mokna nendre te spirit
    kinde wagle botno mina akiye nekraglkwa.
  cot-NT: Oraqueate pimirajigarogueti vinoja quejetacaroca iriraja Amajirote, aato
    pagaveji pimiraventajigari aisa ampatsinipae pishineventajiaquempari. Ariqueate
    oquejetacaqueate aisa pitsipatavacaajigagueti pishecaventajigarigueti Amajirote
    piquenquejajiaquerigueti imetojaventajiacajigueti, aatoqueate pagavejimajiguitsi
    pishecaventajigari aisa ampatsinipae.
  bnp-bnp: Mu keri ni ninu varago a kikei ne Bakovi Dagi, a kikei na hanitu. Mu keri
    ni kani varago na dede ne Bakovi Dagi, a dede na hanitu.
  apn-NT: Kot kaj mẽ panhõ Pahihti Jejus kot mẽ panê htyk ã mẽmoj kagô hkwỳ ho ixkõ
    hãmri nẽ ma mra nẽ hpãnhã sãnti pê mẽkarõmnuti hã mẽmoj to ixkõ. Hãmri nhũm Tĩrtũmja
    tee ri ja hã mẽ apumu nhũm ja kêp omnuj tỳx nẽ. Rỳ ka mẽ Pahihti Jejus kot mẽ
    panê htyk ã pãwti hkwỳ hku nẽ hpãnhã ma mra nẽ sãnti pê mẽkarõmnuti hã mẽmoj hku.
    Hãmri nhũm Tĩrtũm kêp ja omnuj tỳx nẽ. Mẽ pahte ã amnhĩ nhĩpêx anhỹrja na axpẽn
    kuhpa hã.
  ctp-NT: Ja suꞌwe koꞌo wan chaꞌ ꞌin kwiꞌin xaꞌan kanꞌ, loꞌo kanꞌ koꞌo wan nan nu
    wa mda Xꞌnaan Jesús chaꞌ koꞌoan. Ja siyaꞌ suꞌwe chaꞌ kanꞌ. Ti kwiꞌ ti chaꞌ, ja
    suꞌwe ku wan chaꞌ ꞌin kwiꞌin xaꞌan kanꞌ, loꞌo chunꞌ ndiꞌin la, kanꞌ ku wan chaꞌ
    ꞌin Jesús nu nka Xꞌnaan.
  opm-opm: Gur Dir Hanipyah orhe heim tomo rim dipera. Mongsup ire wain tom ma asariyahe
    dipera. Dama Hanipyah ohsi; mongsup ihirsi tit inawi hatper daham kinhat ihtin
    ina da hatiprohe. Na ihtin hatin hat patimur. Denhe Dir Hanipyah orhe wataho rim
    dipera. Mongsup ire den ma asariyahe dipera. Dama Hanipyah ohsi; mongsup ihirsi
    tit inawi hatper daham kinhat ihtin ina da hatiprohe. Na ihtin hatin hat patimur.
  bvr-bvr: Ganapiya, wurra mun-gata ana-goyburrpa gala nyiburr-yinmiya abirri-jirrapa
    mernda a-jirra ana-guyinda nyibu-bay, an-ngayburrpa Bunggawa an-nika rrapa walkwalk
    an-nika. Rrapa gala nyiburr-yinmiya gu-jirrapa gu-belabila nyibu-bay, Bunggawa
    gun-nika rrapa walkwalk gun-nika. Jarra Bunggawa gun-nika ngardapa, rrapa walkwalk
    gun-nika ngardapa.
  wal-wal: Godaa burccukkuwaaninne qassi xalahetu burccukkuwan uyanau intte danddayekketa.
    Godaa masoofiyaaninne qassi xalahetu masoofiyan maanaukka danddayekketa.
  zad-NT: Bi gak yeej gaocho daa cheej chaocho kat' chisa'lall'cho daa wit X̱ancho
    Crístona', na' ḻekzka' yeej gaotezcho daa cheej chao beṉ'ka' choe'la'o dii x̱iw'ka'.
  kmg-kmg: Wofuŋte râqâckonec nâhuc demoŋ jaŋere râqâckonec mâmâc nânâ i sâcne mi
    eniŋmu. Á Wofuŋte teboonec nâhuc demoŋ jaŋere teboonec mâmâc nânâ i wâc sâcne
    mi eniŋmu.
  aso-aso: Idoꞌ Guvelesi vela giꞌmizi mini lebeni nosoꞌve naaꞌ niigisa sikalahuꞌ golososi
    vi giꞌmizi mini sikalahuꞌ goloso ngimaniꞌ nosoutiꞌ nene nalizadoꞌ nomive. Guvelesi
    vela giꞌmizi mini holomoꞌvelotiꞌ nosoꞌ niteꞌ naaꞌ niigisa sikalahuꞌ golosola vi
    giꞌmizi engiꞌ holomoloꞌ nosoꞌ nitekutiꞌ nalizadoꞌ nomive.
  uli-uli: Towe yoh le habe yul mo irel kap la yael Samol, ngo ha wol yul mo irel
    kap la yar moniyan; iwe ngo towe yoh le habe mongoy mo irel tis la yael Samol,
    ngo ha wol mongoy mo irel ila yar moniyan.
  nin-NT: Ùwà ka si kpa ukucha ku anazhi ku so na ba, ni kanga ni kpa ukucha Atiko
    ku so zizo hen. Ùwà ka si ri na agbugba a anazhi wa ni kanga ni ri na Agbugba
    a Atiko wa zizo hen.
  acu-NT: Atumka Cristo jakamuri nintimsaram, umuti kichik piningjai umuru asaram,
    nuniangka iwianch susamuka umurchatnuitrume. Tura ii Apuri Cristo misarin yuwau
    asaram, nuniangka iwianch susamuka yuwashtinuitrume.
  cak-WNT: Ruma riyix ri can nikum c'a ri ruya'al uva riche (rixin) chi ninataj ri
    rucamic ri Ajaf, can ma ruc'amon ta chi nikum chuka' jun cosa ri xa quiche (quixin)
    ri itzel tak espíritu. Riyix ri nitij ri caxlan wey riche (rixin) chi ninataj
    ri rucamic ri Ajaf, can ma ruc'amon ta chi nitij chuka' jun cosa ri xa quiche
    (quixin) ri itzel tak espíritu.
  ebk-ebk: Achi kayu mafialin ay umikop ya mangan as nan mangnumnuman takú as nan
    natuyan nan Apo, angkiay umikop ya mangan kayu as nan naichaton as nan chiyuycha
    anennet.
  spa-PDDPT: No pueden beber la copa del Señor y la copa de los demonios, ni pueden
    comer la mesa del Señor y la mesa de demonios.
  ruf-ruf: Ng'amdaha bae kuchinwela ichikombe che Imtwatsa aku mwochinwela chikombe
    che pfinyamkela. Ng'amdaha ukuja mne metsa ye Imtwatsa na baho mne metsa ya pfinyamkela.
  gun-gun: Nda'evei Senhor karo gui ha'e anha karo gui avi pey'u aguã. Nda'evei Senhor
    pegua mesa py ha'e gui anha pegua mesa py avi peĩ aguã.
  agu-BL: Cha'stzun te qui'c cu tan je'n quic'ajalu' yi a' yi na xcon tan tulse'n
    tx'akx Kajcaw tkac'u'l, yi ko na chibenaku' tan tc'ajle'n yi xc'ala' yi na xcon
    tan mayse'n chic'u'l yi e'chk chiryosil wunak. Qui'c rmeril tan chibajsalu' yi
    pam yi na xcon tetz jun elsawutzil tetz yi wankil Kajcaw ko na chibenaku' tan
    wa'a'n kale na chitzanwit tan tak'le'n chik'ej yi e'chk ryos yi banij cuntu'.
  isn-isn: Shanga mukung'wela ikekombe ka Mukulu nikekombe kaahing'wi. Shanga mukutula
    palung'wi mumeza a Mukulu nemeza nahung'wi.
  eng-PEV: You can’t go 2 ways at the same time. You can’t drink from the cup of our
    leader, Jesus, and then drink from the cup of bad spirits. You can’t eat the damper
    from the table of Jesus, and then eat food from the table of bad spirits.
  ilo-ULB: Saankayo a mabalin nga uminom iti kopa ti Apo ken iti kopa dagiti demonio.
    Saankayo a mabalin a makilangen iti lamisan iti Apo ken iti lamisaan dagiti demonio.
  pir-NT: Santa cenare mari yeri deco mari pʉhtoro Jesure wacũna tana sihniaja. Mari
    sa sihnina, watĩno ye pehere sihni masiedaja mari. Sa yena Jesure wacũna tana
    pãre ihyaja. Mari sa ihyana, watĩa ye pehere ihya masiedaja mari.
  anv-NT: Muú ákágé nyú fɔ́ mmɔɔ́ né amo Ata, ne ama anyúgé ntó mmɔɔ́ né
    amo aló nchyɛ. Muú ákágé nyɛ́ fɔ́ ntó menyɛɛ́ Ata ne gébé gema anyɛ́gé
    menyɛɛ́ aló nchyɛ.
  sab-NT: Ba me ñage mo ta gbe mo lite ule daba Chubenu ole pan gute uva chia jai
    tachkedale Jesucristo giti gire kaire mo ta gbe mo lite ule kwian me Chubenu ole
    bligda kaitaba lle oña ngwalege gute lle oña gai mo chubeale. Ba me ñage ta boke
    gai age Chube alin kaire dolla Satanás ule Satanás chudaboangalla ulita alin.
  tmd-tmd: Krais nöbö mö nuŋwa pɨsaŋ mögum rön, Nöbö Diba röbö nuŋwa nɨmön, duön kɨjaki
    röbö nuŋwa aipam nɨmeñ; Nöbö Diba ap nuŋwa nɨmön, duön kɨjaki ap nuŋwa aipam nɨmeñ.
  acr-NNT: Yey na ubꞌe ta kꞌenoq katij alaq ri vino re yakbꞌal uqꞌij ri Qanimajawal
    yey katij alaq ri vino re yakbꞌal kiqꞌij ri itzel uxlabꞌixel. Jekꞌulaꞌ na ubꞌe
    ta nenareꞌ we ralaq katij alaq ri waꞌim chwi rumexa ri Qanimajawal yey katij ne
    alaq ri waꞌim chwi ri mexa ke ri itzel uxlabꞌixel.
  kpg-kpg: Goodou e deemee di inu i di ibu a Tagi, mo di ibu o nia hagataalunga huaidu.
    Goodou e deemee di miami i teebele o Tagi, mo teebele o nia hagataalunga huaidu.
  taj-taj: एनीगदेसे प्रभुदेन म्‍हङ म्‍हुङ न्‍हीलान खोरेग्‍याम थुङ्बारी आखम। ओच्‍छे
    प्रभुदेन म्‍हङ म्‍हुङ न्‍हीलान टेबुलरी चिसीनोन चबारी आखम।
  avt-avt: Yi ap yayɨm tɨpar mamɨkre kap mehimɨtan Krais hemkre mɨrak mewen mamtike
    tɨpir mamɨkre kap kerek mɨt newepwarem newet tɨpir rem. Yi ap yayɨm niu o bret
    kerek mehimɨtan yɨnk ke Krais wɨ nɨpaa hɨrak kaa kentar nu tentarakɨt mamtike
    samiyak mɨt namɨp nesiyem newet tɨpir rem. Menmen im hɨram enum emɨt!
  cbk-cbk: Ustedes no puede toma na copa del Señor pati na copa del maga demonio,
    ni menos puede come na mesa del Señor pati na mesa del maga demonio. (Quiere decir
    ese, no puede tene amistad con Dios y el mismo tiempo con el maga demonio.)
  uig-ARA: رەبنىڭ جامىدىن ۋە جىنلارنىڭ جامىدىن تەڭ ئىچكۈچى بولساڭلار بولمايدۇ؛ رەبنىڭ
    داستىخىنىغا ۋە جىنلارنىڭ داستىخىنىغا تەڭ داخىل بولساڭلار بولمايدۇ.
  tuf-tuf: Jesucristo tamo sihw̃an acu chistár ub rihar yáhyeyra, acsar rusamin tamo
    cat, Sisramin tamo cat sihw̃an acu bitách yáhjatro. Jesucristo tamo sihw̃an acu
    pan cóhyeyra, acsar rusamin tamo cat, Sisramin tamo cat sihw̃an acu bitách cóhjotro.
    Urá bucáy sihw̃a rabar bitách yáyajatro.
  abx-abx: Ga'i kam pwidi maki'adda si kupa-na si Ginu'o kon padayon pa kam pagpaki'adda
    si kupa-na si mga mara'at espirito. Ga'i kaw pwidi patangka' si lamisa-na si Ginu'o
    katapos patangka' kaw liwat si lamisa-na si mga mara'at espirito.
  mco-NT: Co miich ajcxy m'uuccɨxy je ügy ma je “Santa Cena”, ca' huaad m'uuccɨxy
    je ügy huɨdibɨ ca'oybɨ ajcxy yhuindzɨgɨ'ñ'ajtɨpy. Etz co mgaaygɨxy je tzajcaagy
    ma je “Santa Cena”, ca' huaad mgaaygɨxy je tzajcaagy huɨdibɨ ca'oybɨ yhuindzɨgɨ'ñ'ajtɨp.
  cpb-NT: Pirakerorika rashitakaitariri peyari, te okameethatzi pirawaitashityaawo
    arapiintziri oshiretakotari Awinkatharite. Powakaworika rashitakagaitariri peyari,
    te okameethatzi eejatzi powashiwaityaawo owapiintari oshiretakotari Awinkatharite
  aon-aon: Ipak madae wosik um punek lotu um Debeini puwok wainibar abar ananin koutukwi
    iri, aria wata shopunek puwok papudok douk shenek ofamabor shako rohwomi god iri
    shopunek uwe, uwok. Ipak madae wosik um puni Debeini pupe atug barag atum urkum
    aria puwok ananigun worigun, aria wata shopunek punak puwok eshudok douk shenek
    ofamesh shako rohwim iri god omi uwe, uwok.
  hus-NT-2005: Yab neꞌech ka ejto ka uxtsitsik an ti yajtsik uxnél xin pidhnál an
    Ajátikláb ani ka uxtsitsik jeye an ti yajtsik uxnél an atʼax ejattalábtsik. Yab
    neꞌech ka ejto ki kʼapúchtsik bin mesajil an Ajátikláb ani ki kʼapúchtsik jeye
    bin mesajil an atʼax ejattalábtsik.
  mig-NT: Ma̱ kúu ko'o‑ró iní vaso máá Jíto'o̱‑yo̱, te suni ko'o‑ró iní vaso tachi̱.
    Ma̱ kúu kee ká'nu‑ró núu̱ mesa máá Jíto'o̱‑yo̱, te kee‑ro núu̱ mesa tachi̱.
  bps-bps: Na gito dad faglut, ku too ito mlalò ku Dyisas na gakuf ito di kinum na
    di kakaan di duh kafaldamito i kfati Dyisas, là fakay ku gakuf ito di dad to là
    faglut, di kinumla na di kakaanla i dsù di dad busaw, du ku gakuf ito salngad
    ku gagin ito di kfangamfù di dale.
  mbs-mbs: Eked kepakay aw minem kaw kidoen te tabò impunù te Pengolo amon iduyun
    sikandin, aw penga niyan minem kaw heman kidoen te tabò egtewal-tewalan dan te
    bosaw. Eked heman kepakay aw komaen kaw te pan impunù te Pengolo, aw penga niyan
    komaen kaw heman diyà te kènanan te otaw egduyun te bosaw.
  tof-tof: E gaodó kokeakla Lodón kübüldügab anónóm akó kolae samuab kübüldügab ta
    inzan; e gaodó kokeakla Lodón tógaldógab alom akó kolae samuab tógaldógab ta inzan.
  cme-NT: Na siɛ gbãa nyɔŋ baa Itieŋo ciiŋga‑i aa miɛl nyɔŋ baa jĩna ba kaaŋga‑i.
    Na siɛ gbãa wuo Itieŋo niiwuoni‑i aa tiraa miɛl wuo jĩna ba niini‑i.
  sus-sus: Wo mu nɔma minse minde Marigi xili ra, wo man xa minse min ɲinnɛe xili
    fan na. Wo mu nɔma taami donde Marigi xili ra, wo man xa taami don ɲinnɛe xili
    ra.
  pon-2006: Kumwail sohte kak nimpil sang nan sapwellimen Kaun-o dahl oh pil nimpil
    sang nan nein tepil kan dahl; kumwail sohte kak mwohdehng sapwellimen Kaun-o tehpel
    oh pil ni tehpel en tepil kan.
  dad-dad: Ã Odug nẽ kap bun ado kaa sesen neid kap buneg yõya nigin kisi feleya sã.
