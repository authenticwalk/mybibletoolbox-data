    nélagá ''emi go''yame nísaká alué baní napu remónisi u''kuchípala kógilime ju.'
  eng-WEBPB: You can’t both drink the cup of the Lord and the cup of demons. You can’t
    both partake of the table of the Lord and of the table of demons.
  gfk-H: Pai tale bia muat na mom tano gapgopai tano Watong ma tano gapgopai gar na
    tadaar mah. Ma pai tale bia muat na iaan tano suuh na nian gar tano Watong ma
    tano suuh gar na tadaar mah.
  viv-viv: Keke amifaiweya Kaiwabu Yesu Keliso yana gowa wanayuyena kadu balauma yadi
    gowa seyaseyaꞋaine wanayuyeni. Keke amifaiweya Kaiwabu yana tolameya aꞋa wanaꞋani,
    kadu balauma yadi tolameya aꞋa seyaseyaꞋaine wanaꞋani. Keke amifaiweya Kaiwabu
    Yesu Keliso ana vetumagana kadu balauma ana vetumagana buye wanaveꞋatutamoꞋaini.
  yao-yao: Ngankombola kuching'welela chikombe cha Ambuje akuno nkung'welela chikombe
    cha masoka. Ngankombola kulya chakulya cha Ambuje ni papopo nkulya chakulya cha
    masoka.
  tgp-tgp: Ha sopo er̃i inu na paniken non Moli, ale ha inu na paniken nona tanume
    sasati!
  auc-NT: Edæ mönö Awënë bepæ̈ godongämæ̈ bemïni inte mïnitö wënæidi bepæ̈ ædö cæte
    godongämæ̈ bequïmïnii. Mönö Awënë cæ̈impaa tæ̈ contate godongämæ̈ cæ̈mïni inte
    mïnitö wënæidi cæ̈impaa ædö cæte godongämæ̈ tæ̈ contate cænguïmïnii.
  kbc-NT: Aɡ̶akatitiwaji daɡ̶a acipeteloco naɡ̶ada goopa me ɡ̶odalaɡ̶atibige lemeɡ̶egi
    Ǥoniotagodi, oditaɡ̶a diɡ̶idiaaɡ̶idi jaɡ̶aɡ̶a acipeteloco eledi goopa anowacipeteloco
    moiweniɡ̶ide niwicidi abeyacaɡ̶aɡ̶a. Ayakadi deɡ̶elicitiwaji paon niɡ̶ina me ɡ̶odalaɡ̶atibige
    moyacilotidi lolaadi Ǥoniotagodi leeɡ̶odi okomoɡ̶oko, oditaɡ̶a diɡ̶idiaaɡ̶idi
    jaɡ̶aɡ̶elici eledi paon anoyeligo moiweniɡ̶ide niwicidi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Ag Dubanou Ban nugau gap ebu ze zaimai, koli betei Satan nugau wes eg nugau
    gap ebu ze zanemen, igul go naliu tam, ag i guzenan. Ag Dubanou Ban nugau biz
    ebuan ee zamai, koli betei, Satan nugau wes eg nugau biz ebuan ee zanemen, go
    naliu tam, ag i guzenan.
  ctu-BL: Mach mejlic mi la' jap ti' vaso lac Yum mi woli la' jap ti' vaso xibajob.
    Mach mejlic la' c'ux waj ti' mesa lac Yum mi woli la' c'ux waj ti' mesa xibajob.
  meq-meq: Ka zlumeye gəvet i Bəy Maduweŋ Yesu Kəriste ka sumeye ha wu məsay ada ka
    mbəɗumeye bo vərələh ka zlumeye gəvet i fakalaw hay ka sumeye. Sulo sulo na, ma
    giye bo bay. Ka ndayumeye wu mənday i Bəy Maduweŋ i Yesu Kəriste ada ka mbəɗumeye
    bo vərələh ka ndayumeye i fakalaw hay dərmak na, ma giye bo bay.
  noa-H: Magua Pöd Santa Cena k'a nʌm haig Cristo jarr heem dönaa jũrr meperag jëeu
    nʌm k'ʌʌnau dö nʌm jarr heejã döju k'aba nʌm. Pöd maach Pör Jesucristo mes gaaim
    pan k'önaa hagjö dösãt mes gayamjã hau k'öju k'aba nʌm.
  alp-NT: Imi rebe kinu anggure bei Tuhane Eni obare kai kane Eni rotire pende, imi
    esa kai Tuhane peneka. Hoko imi kane manane rebe rilukele ete tuhane tinai more
    yake leke imi esa kai ro tiare yake.
  san-VEL: prabho.h ka.msena bhuutaanaamapi ka.msena paana.m yu.smaabhirasaadhya.m;
    yuuya.m prabho rbhojyasya bhuutaanaamapi bhojyasya sahabhaagino bhavitu.m na "saknutha|
  kbq-kbq: Tamagra havi hankromofo kapufinti tina tagitma nenetma, ete Ramofo kapufinti'enena
    tagitma onegahaze. Havi hankromofo tafepinti nenetma, ete Ramofo tafepintira onegahaze.
  kbh-kbh: Ts̈ëngaftanga ndoñe ques̈mátobena chë vínoye coptéments̈ana jofs̈iyana,
    nts̈amo chë os̈buáchiyënga bétsemnama mondbetsamcá, y chents̈ana chë cach ents̈angbe
    pormana soyënga, mo diosënga cuaftsemncá jadórama vínoye coptements̈ánënaca. Chca
    s̈mojama ora jtsemnana mo chë diablë́ngaftaca cuaftsesangcá. Y cach ndoñe ques̈mátobena
    vínoye jofs̈iyana y tandës̈e jasana, nts̈amo os̈buáchiyënga bétsemnama mondbetsamcá,
    y chents̈ana cach ents̈angbe pormana soyënga mo diosënga cuaftsemncá jadórama
    fiestents̈a sanánaca jasana, y chca chë bayëjë́ngbioye jtsadoránana.
  ron-LSB: Nu puteți bea și paharul Domnului și paharul demonilor. Nu puteți lua parte
    deopotrivă la masa Domnului și la masa demonilor.
  pon-pon: Komail jota kak nima jan dal en Kaun o pil jan dal en tewil akan; komail
    jota kak ian tepel en Kaun o pil tepel en tewil akan.
  nhe-BL: Ax hueli inquiise ipan nopa taza tlen iaxca Toteco huan nojquiya inquiise
    ipan nopa tazas tlen eltoque iniixtla ajacame. Ax hueli inquipiyase se parte ica
    tlen eltoc ipan imesa Toteco ipan itlacualis huan nojquiya inquicuase tlen eltoc
    ipan ininmesa ajacame huan inquipiyase se parte ininhuaya.
  sps-sps: Ami sikia rom ma onot ma isen faavot fiisen me na Tsunaun ana masarau kan,
    to te jiu romin wain am fakats fatabiny ton rafatsiny nana Tsunaun to te tatsiiu
    of mami, ai to kan, te jiu romin wain te faan iny naa rori tan masarau. Ana mi
    sikia rom ma onot ma fatap faavot fiisen me na Tsunaun ana fo masarau to ayei
    tan nainy te ainy romin koinykoiny ma fakats fatabiny ami na puan a Tsunaun, ito
    te faan iny mi Ya tsumi ai to kan te ainy kainy fi romin kainy ainy to ayei ito
    te faan finy naa rori ka iny fatsiitsiin masarau.
  wnc-wnc: Sike ginu yangga kau Buyambam tapanindane gomune tangokengu ginda tapa
    tekwamban anutu pupukngae kuke inimbakngake yangga kau itane gomune tangopanu
    Anututa kake ginda Setende kap gomune tangokaing ngang natapik. Siwan nanam ba
    kaau Buyambam tapatane nakengu ginda nanam ba kaau Setendane ma napam.
  bus-bus: É fↄ̃ à Dii togo í mi kↄ̃n tãa pↄ́oro. É fↄ̃ à Dii pↄ́ ble kↄ̃n tãa pↄ́oro.
  gub-BL: Aze ere'u ma'ywa tykwer Zanezar rehe nema'enukwaw pà nehe, aze a'e re ere'u
    amo ma'ywa tykwer Zurupari hemiruze'eg wanehe nema'enukwaw pà nehe, na'ikatu pixik
    kwaw nezewe haw Tupàn pe nehe. Aze ere'u temi'u Zanezar rehe nema'enukwaw pà nehe,
    aze a'e re ere'u amo temi'u Zurupari hemiruze'eg wanehe nema'enukwaw pà nehe,
    na'ikatu pixik kwaw nezewe haw Tupàn pe nehe.
  imo-imo: Walite Awilimunga kap noromele. Walite keri kuromanga kap noromele. Aku
    teko paa naa teaio. Walite Kraist liko manjiko langi mongo noromele. Walite keri
    kuromanga kuro koiko langima noromele. Aku teko paa naa teaio.
  boj-boj: Niŋgi Tamo Koba aqa wain gambaŋ ti mondor uge naŋgo wain gambaŋ ti di turtoqnsib
    dena uyoqnaib. Niŋgi Tamo Koba aqa atra bijal ti mondor uge naŋgo atra bijal ti
    di dego turtoqnsib dena uyoqnaib.
  eng-DRA: 'You cannot drink the chalice of the Lord, and the chalice of devils: you
    cannot be partakers of the table of the Lord, and of the table of devils.'
  knf-knf: Naanhilan kadaan ţi pnkalame pi Ajugun kakuţ kadaan ţi pi ŋnŧoŋ. Naanhilan
    kade du umeeşa wi Ajugun kakuţ kade du wi ŋnŧoŋ.
  san-KHM: ប្រភោះ កំសេន ភូតានាមបិ កំសេន បានំ យុឞ្មាភិរសាធ្យំ; យូយំ ប្រភោ រ្ភោជ្យស្យ
    ភូតានាមបិ ភោជ្យស្យ សហភាគិនោ ភវិតុំ ន ឝក្នុថ។
  arn-NT: Ngelay tamün putuael Ñidol tañi kopa mew, fey ka femngechi tamün femtuael
    ti pu weküfü ñi kopa mew. Ka ngelay tamün anüael ta Ñidol ñi mesa mew, fey ka
    femngechi tamün anütuael tati pu weküfü ñi mesa mew.
  zas-NT: Ad zacjt güündi zian par guiguien guial ma najdi tijbzi con ree xindxab
    guin, abiꞌ gaw tëëdi guiadxtil con vin din guiguien guial ma najdi tijbzi con
    Cristo.
  ken-NT: Bǎpú kwáy bɛsɔt nkɔ́p Acha mǎnjibhiri mmʉɛt mǎnyú nɔkɔ mmɛ́m bɛfóŋó
    bɛbʉ́bɛbʉ. Nɛ bǎbhɨkɨ bhɔŋ mɛ́nyiɛ́ nɛnyíɛ́ Acha, mǎnjibhiri mmʉɛt mányìɛ̀
    nɔkɔ nɛnyíɛ́ bɛfóŋó bɛbʉ́bɛbʉ.
