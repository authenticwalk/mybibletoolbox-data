verse: 1CO.010.021
translations:
  kpx-kpx: La vani mole Kosive kabumo aleto isi vani mole ataeau loboe dilavata munanaeabe
    toelata hoesegevemale kebia kabumo e ige keu anekianu. Isi la vani mole Kosive
    batabatamo aleto isi vani mole munanae toela batabatamo lovi ige keu anekianu.
  okv-H: Amo ungona Bada ta aguhu ta indie ehako ahihi sasapura ta aguhu ta mane indesova
    eto Bada ta pene gaga ta indie ehako ahihi sasapura ta gaga ta mane indesova.
  tbo-tbo: Ega ita haki ipa Guyau a keyakagei on’umuma ma gasi a gaebagei on’omam
    ma Tomodulele witumaganana ona dewadewaya,
  mal-C: നിങ്ങൾക്കു കർത്താവിന്റെ പാനപാത്രത്തിൽനിന്നും ഒപ്പം ഭൂതങ്ങളുടെ പാനപാത്രത്തിൽനിന്നും
    കുടിക്കാൻ സാധ്യമല്ല. കർത്താവിന്റെ മേശയിലും ഭൂതങ്ങളുടെ മേശയിലും നിങ്ങൾക്കു പങ്കുണ്ടായിരിക്കാനും
    പാടില്ല.
  grc-SR: Οὐ δύνασθε ποτήριον κυρίου πίνειν καὶ ποτήριον δαιμονίων· οὐ δύνασθε τραπέζης
    κυρίου μετέχειν καὶ τραπέζης δαιμονίων.
  bgc-bgc: यो थारे खात्तर ठीक कोनी के, थम वो खाओ अर पीओ सों, जो ओपरी आत्मायाँ ताहीं
    चढ़ाया जावै सै, अर वो भी खाओ अर पीओ सों, जो हमनै प्रभु की मौत की याद दुवावै सै।
  khz-khz: Gomi Palagu gena kaperi e avuavu geria kaperi ragai vagi pio gapi-koura,
    ne Palagu gena kaperi ai pio niu e avuavu geria kaperi ai maki pio niu. Aikina.
    Gomi Palagu gena teipolo e avuavu geria teipolo ragai vagi pio ganiagi-koura.
  deu-TKW: Ihr könnt nicht den Becher des Herrn trinken und den Becher der Dämonen;
    ihr könnt nicht am Tische des Herrn Teil haben und am Tische der Dämonen.
  zsr-NT: Cutu gac guiꞌjliꞌ le ruluíꞌ nacruꞌ tuz len Xanruꞌ lencaꞌ lë naꞌ uluíꞌ nacliꞌ
    tuz len yuguꞌ böꞌ xöhuiꞌ. Cutu gac gáguliꞌ le ruluíꞌ dzagruꞌ‑nëꞌ Xanruꞌ, lencaꞌ
    le uluíꞌ dzagliꞌ yuguꞌ böꞌ xöhuiꞌ.
  lin-lin: Bokoki te komela oyo ezali kati na kopo ya Nkolo mpe komela lisusu oyo
    ezali kati na kopo ya milimo mabe ; bokoki te kolia na mesa ya Nkolo mpe kolia
    lisusu na mesa ya milimo mabe.
  hns-NT: Toelog Prabhoe ke jaad kare khaatien bhodjan ke wien na pie sake hai aur
    saitaan log ke bhie. Aur toelog ie bhodjan khaaike tab djaaike saitaan log ke
    khaana bhie na khaai sake hai.
  noa-E: Magua Pöd Santa Cena kha nʉm aig Cristo jarr eem dönaa jũrr meperag jëeu
    nʉm khʉʉnau dö nʉm jarr eejã döju khaba nʉm. Pöd maach Pör Jesucristo mes gaaim
    pan khönaa agjö dösãt mes gayamjã au khöju khaba nʉm.
  eng-EMTV: You cannot drink the cup of the Lord and the cup of demons; you cannot
    partake of the Lord's table and of the table of demons.
  mib-NT: Ma cúu coho ró copa maá Jítoho yō te núu cájihi ró jéē ni sócō nuū tachī.
    Te ma cúu caji rō nuū mesa Jitoho yō te núu cáyeji rō jeē ni sócō nuū tachī.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ दाङ्‌बाल्‍ले़न् नु फे़न्‍साम्‍मिल्‍ले़न् चल्‍लङ्‌ना
    खोर्याओलाम् सोसोरिक् थुङ्‌मा के़न्‍छुक्‍तुम्‍मिल्‍लो॥ हे़क्‍केलॽरिक्‍के दाङ्‌बाल्‍ले़न्
    नु फे़न्‍साम्‍हाॽरे़ खुनिॽ साभाङ्‌जालाम् सोसोरिक् चामा के़न्‍छुक्‍तुम्‍मिल्‍लो॥
  xnj-xnj: Mwihotola lepi kunywa chikombi cha BAMBU mewa chikombi cha mizuka, mwihotola
    lepi kulya pameza ya BAMBU mewa pameza ya mizuka.
  mmx-mmx: La kerepmo ixo epovo do mina inin at lakap at Leeme Silok, la at lakap
    bok at lubunggas. La kopmen tinotno na epovo do mina anan at leveluxa at Leeme
    Silok la minam tebeng alis bok loklok at lotu saparap lubunggas.
  cbr-NT: Nucën 'Ibu Jesucristo ca nun 'ucha cupí bamacëxa quixun sinánquin uvas bimi
    aín baca 'acë 'ixun camina uni itsibëtan ñunshin 'atima rabiquin xëati ñu xëatima
    'ain. Nucën 'Ibu Jesucristo sinánquin uvas bimi aín baca 'anan pán picë 'ixun
    camina ñunshin 'atima sinánquin a rabiquin 'ati ñu pitima 'ain.
  tee-NT: Jantu lai at'ik'ot'it ju vino acsni pupastaccan ju ix'aninti ju Cristo acsni
    vanach amakk'ot'a'it'it ju alhik'ailakts'incanta ju lhacaticuru acsni navinican
    ixc'atan. Jantu lai a'uya'it'it ju anu' xkapavati ju pupastaccan ixlacatuna ju
    Cristo acsni vanach amak'uya'it'it ju lhivai ju lhik'ailakts'incanta ju lhacaticuru.
  eng-LSV: You are not able to drink the cup of the LORD and the cup of demons; you
    are not able to partake of the table of the LORD and of the table of demons;
  cak-NT: Roma rix can nikum ruya'al-uva chi ninataj ri rucamic ri Ajaf. Y xa quiri',
    man utz ta chi rix nikum chuka' jun ex quichi ri itzel tak espíritus. Rix nitaj
    ri pan chi ninataj rucamic ri Ajaf, y xa quiri', man utz ta nitaj chuka' jun ex
    chi niya' quik'ij ri itzel tak espíritus.
  pah-NT: Pe'u pe copopypeva'ea nhandepojykaharete'gapeva'ea. Tape'ui po pe copopypeva'ea
    Diabo'gapyriva'eapeva'ea no hamo. Pe'u pe mbatera ikwava'embyra nhandepojykaharete'ga
    pe. Tape'ui po pe mbatera ikwava'embyra Diabo'gapyriva'ea pe no hamo.
  sja-NT: ¿Parã araa p'anadaipia bɨk'ã netuara ome? ¡Mãgá oodaik'araa bɨ, Cristo waa
    bat'ada k'aurepa iru ome araa p'anapata perã! ¿Netuara eere p'anɨɨrã ome k'odaipia
    bɨk'ã nechiara netuaramaa teeda? Mãga oodaik'araa bɨ, Cristode ijãapataarã ome
    araa p'anapata perã iru piuda k'aurepa.
  xed-xed: Laviŋ a kuni ta sa skwi ta leghwa Mgham Yesu, ta saysay kuni ta leghwa
    duhwalha halaway wa. Laviŋ a kuni ta za skwa Mgham Yesu, ta zayzay kuni guli ta
    ŋa duhwalha halaway wa.
  mks-NT: Jáchi̱ a̱ cu̱ú cu̱hu̱n ndo̱ coho ndó ña̱ na̱jo̱co̱ na̱ nu̱ú rí quini ta
    já quixi ndó coho ndó ña̱ yi̱i̱ cuéntá Jesucristo, xitoho í. Ta ni a̱ cu̱ú cuxu
    ndó ña̱ na̱jo̱co̱ na̱ nu̱ú rí quini ta já cuxu ndó ña̱ yi̱i̱, ña̱ xíxi na tá ndícu̱hu̱n
    ini na ña̱ na̱xi̱hi̱ Jesucristo, xitoho í.
  gfk-S: Paile tale be mu na mamo tano gingop tano Watong ma tano gingop gar na tador
    bileng. Ma paile tale be mu na ian tano teol na nian tano Watong ma tano teol
    gar na tador bileng.
  bmu-bmu: Iŋini Kembugö qambinöhök aka ömewöröme yeŋgö qambinöhök öröröŋ nembingö
    osime. Mewöyök Kembugö nene dum aka ömewöröme yeŋgöreŋ nene dum mi öröröŋ toroqebingö
    osime.
  dgz-dgz: E Ayop sip mega gapan naiana menan airampu sipe gwanap sia ya nai. Amba
    Ayop taba mega watarewa gapan naiana menan airampu taba mega watarewa gapan sia
    ya nai.
  eng-GNV: Ye can not drinke the cup of the Lord, and the cup of the deuils. Ye can
    not be partakers of the Lords table, and of the table of the deuils.
  zaa-NT: Labí ná tsè' thí' le vaso Cena qui' Señor, canchu ridi' ba le nu tsìa ru'a
    lo ca ídolo, porqui'ni ca ídolo nna ttùba ná cą lani ca espíritu malo. Ą'hua labí
    ná tsè' l·lání le lo meỹa qui' Señor canchu ril·lani huá le lo meỹa qui' ca espíritu
    malo.
  eng-WEBSTER: 'Ye cannot drink the cup of the Lord, and the cup of demons: ye cannot
    be partakers of the Lord''s table, and of the table of demons.'
  guh-guh: Paxamë baja panenabanivi, paneapaevinua, vajatuxanenë pijamesata. Nexata
    baja acuenebi panenabaninexa, paneapaenexanua, itsajota Dioso apo pejumecovënëtsivi
    dovathi pijacuene exanavanapa.
  bon-bon: Weene äblicäco gemi Yageyame me aareto kwäye cabu ca nani piiyepu cuta
    niiya cable bime kwäye cabu ca nani. Weene cuta äblicäco gemi Yageyame me dade
    cabu ca loolo cuta piiyepu niiya cable bime dade cabu ca loolo.
  nhw-BL: Amo hueli anquiijise ipan nopa taza catli iaxca Toteco huan nojquiya anquiijise
    ipan nopa tazas catli eltoque iniixpa ajacame. Amo hueli anquipiyase se parte
    ica catli eltoc ipan imesa Toteco ipan itlacualis huan nojquiya anquicuase catli
    eltoc ipan ininmesa ajacame huan anquipiyase se parte ininhuaya.
  swh-ONEN: Hamwezi kunywa katika kikombe cha Bwana na cha mashetani pia. Hamwezi
    kuwa na sehemu katika meza ya Bwana na katika meza ya mashetani pia.
  wbi-wbi: Namunoghile kunywila ikikombe kya Mutwa ni kikombe ikya mapepo. Nomunoghile
    kuva nuvuhangilanisi oa meza ija Mutwa na pamesa ija mapepo.
  bba-bba: I ǹ kpɛ̃ i nɔ Yinnin nɔrɑ sɔɔ kpɑ i mɑɑ nɔ bũnun nɔrɑ sɔɔ. I ǹ kpɛ̃ i
    di ye yɑ wɑ̃ɑ Yinnin tɑbulu wɔllɔ, kpɑ i mɑɑ di ye yɑ wɑ̃ɑ bũnun tɑbulu wɔllɔ.
  eng-KJVCPB: 'Ye cannot drink the cup of the Lord, and the cup of devils: ye cannot
    be partakers of the Lord’s table, and of the table of devils.'
  kgk-NT: Nhane mandu'a hagwã Hesu omano hagwe-rehe ja'u uva rykwere Nhandejáry renonde-py.
    “Nhande katu Nhandejáry re'ýi tee voi” ja'e nhane mandu'a-vy hese. Upéa-gwi naiporãi
    jay'u anháy pegwarãgwe. Nhandejáry renonde-py ja'u mbojape nhane mandu'a hagwã
    Hesu retekwe-rehe. “Nhande katu Nhandejáry re'ýi tee” ja'e nhane mandu'a-vy hese.
    Upéa-gwi naiporãi ja'u ave so'o anháy pegwarãgwe. Anháy réry-py ome'ẽ va'ekwe
    naiporãi ja'u nhande.
  waj-waj: Ngia Udaanga Yisuu Kirisiinnara yaata utida innara vuaina suuyaivaa nneeda
    mmagia maisaiyaraatama yaata utida nnooriivaa nnaivo inna koonnaivai. Ngia Udaanga
    Yisuu Kirisiinnara yaata utida innara yeenna bereetaivaa nneeda mmagia maisaiyaraatama
    yaata utida yeennaivaa nnaivo inna koonnaivai.
  cpy-cpy: Tee okameethatzi pimiritero amirita-piintziri akenkishiryaa-kotari Awinkatharite,
    pimiritakiro-rika okaatzi rashita-kaetariri peyari. Ari okimitzitari, tee okameethatzi
    poyaawo owapiintari akenkishiryaa-kotari Awinkatharite, powakawo-rika okaatzi
    rashita-kaetariri peyari.
  mpx-mpx: Nige bosowaina pamaisena oine nuku imwa Babala wana kom elana, ge nuku
    imwa al yayaluwa bibikel wali kom elana, toto hi pakakanunek yabowaine kakakawel
    elal. I ola al nige bosowaina pamaisena beleid nuku anana Babala mwahena elana,
    ge nuku anana al yayaluwa bibikel mwaheliya elana.
  wbp-wbp: Kajilpankulu Jijaji Kiraji-kirlangu mangarri-nyayirni-wangu nganjarla manu
    ngapa-nyayirni-wangu, ngulakungarntirlijilpankulu yampiyarla yangkaju yali ngula
    kalu-jana kuyu purrami Juju Ngawuku manu nyanungu-nyanguku marramarraku. Jirrama-kalyarrpa-wangu
    manngu-nyangka nyarrpa-wananpa yani.
  luo-luo: Ok unyal madho kikombe Ruoth kaachiel gi kikombe jochiende bende; kendo
    ok unyal chiemo e mesa Ruoth, ka uchiemo e mesa jochiende bende.
  nhe-NT: Ax hueli inquiise ipan nopa taza tlen iaxca Toteco huan nojquiya inquiise
    ipan nopa tazas tlen eltoque iniixtla ajacame. Ax hueli inquipiyase se parte ica
    tlen eltoc ipan imesa Toteco ipan itlacualis huan nojquiya inquicuase tlen eltoc
    ipan ininmesa ajacame huan inquipiyase se parte ininhuaya.
  aii-aii: ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܫܵܬܹܝܬܘܿܢ ܟܵܣܵܐ ܕܡܵܪܲܢ ܘܟܵܣܵܐ ܕܫܹܐܕܹ̈ܐ. ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܫܲܪܸܟܝܼܬܘܿܢ
    ܒܣܘܼܦܪܵܐ ܕܡܵܪܲܢ ܘܒܣܘܼܦܪܵܐ ܕܫܹܐܕܹ̈ܐ.
  esk-NT: Imiġumiñaitchusri qallutaaniñ atanġum imillapsi qallutaatniñ tuunġaiyaat.
    Niġiyumiñaitmiusri atanġum niġġivianiñ niġiḷḷapsi niġġiviatniñ tuunġaiyaat.
  msb-msb: Dili niyo pwede sabayon an pag-inom hali sa kupa san Ginoo kag san sa mga
    demonyo. Dili man niyo pwede sabayon an pakigsaro sa Ginoo kag an pakigsaro sa
    mga demonyo.
  cpa-NT: Tsa¹lé² hniúh³ jniang³ jmøh¹³ møi¹gu²jøah¹³ quiah¹² Diú¹³ chi²júh² hniúh³
    jniang³ hi² quiah¹² dsa² hlanh³. Tsa¹lé² quie¹³ jniang³ ni³ mesa quiah¹² Diú¹³
    chi²júh² quie¹³ jniang³ ni³ mesa quiah¹² dsa² hlanh³.
  dso-dso: ତମେ ଜଦି ମାପ୍‌ରୁର୍‌ କାଦିଟାନେ ମିସିଆଚାସ୍‌, ସେନ୍ତାର୍‌ଆଲେ ଡୁମାମନ୍‌କେ ପୁଜିରଇବା
    କାଦି ତମେ କାଇବାର୍‌ ନାଇ ।
  meu-meu: Lohiabada ena kehere bona lauma dikadia edia kehere ruaosi basio inu diba;
    Lohiabada ena pata anianina bona lauma dikadia edia pata anianidia ruaosi hasio
    ani diba.
  yva-NT: Yara weapamo vatano wapanave Kristus ai weti watavondi wapo rotijo raurata
    Kristus anasine raije raisy muno wapo angguri raurata Kristus apa mavu raije ramanam
    indamu wasaemen Apa kakaije rai. Weti wata watavondi ono yare rai tavon, mamaisye
    ramu! Weye ranivara watavondi ono yare rai muno wapo ama anaisye raisy muno ama
    mana ramanam, wemirati rameseo yare rai, weamo watavondi wabe sambayambe anawayo
    kakaije rai.
  dgc-dgc: Ewan maari a mékidipon kam ta péngapon na Panginoon sakay tulos kam be
    a mékidipon ta péghayinan de ta dimonyo.
  zpm-NT: Lëdraaw ga goṉ guṉ to, teḻ rlozhse rquiin to xtsee ne psaṉ Jesús diidz ga
    dziuuṉ ne, ni tsieque to tsieguie to, tsietow to zaatne rownie zho meṉdox.
  hix-NT: Àro ke, ehxen kuknon yowakryenàr hokohra ro mak ehtxoko. Àhok oyehtokony
    haxa, ekeyu yokhura tehxorye manatxhe. Kohkomo wya, rohun kuknonà rma onà katxho
    rma yokhura tehxorye manatxhe. Noro wya, rokamsukuru kuknonà rma onà katxho rma
    yonhàra tehxorye manatxhe, worokyamo yowakryenàr hoko oyesnàr kom ke mak ha.
  sim-sim: Jir angop Jisas nga nakrem sinda jir. Unda osik jir avak Jisas nga wasimalengamba
    nga evrembam ji tiyawan ji hala.
  npi-ULB: तिमीहरूले प्रभुको कचौरा र भूतहरूको कचौरा दुवैबाट पिउन सक्दैनौ । तिमीहरूले
    प्रभुको टेबुलमा र भूतहरूको टेबुल दुवैमा सङ्गति गर्न सक्दैनौ ।
  cgc-cgc: Dapat pilien nyo daw kino sirbian nyo tak kuntra ta liag ta Dyos na darwa
    sirbian nyo an. Daw magkaan kaw daw minem para ta pagdemdem ta kamatayen ta Ginuo,
    kuntra ta liag ta Dyos na magkaan kaw man daw minem ta mga paalad naan ta mga
    malain na ispiritu.
  tim-tim: Ye mendugum emet siân âgâm Humoŋe nengât moep nâŋgâm aregât sot tu nem
    metem âmâ ainba gain gain arim sinduk baniara bâleŋe olop menduguwai? Hain bo
    akŋet. Ye Humogât sot kat kat ainba sot nem manmâ âmâ ainba sinduk baniara yeŋgât
    kat kalânba sot nembiâ âmâ bâleŋe dondâ akmap.
  yor-yor: Ẹ̀yin kò lè mu nínú ago tí Olúwa àti ago ti èṣù lẹ́ẹ̀kan náà; ẹ̀yin kò
    le ṣe àjọpín ní tábìlì Olúwa, àti ni tábìlì ẹ̀mí èṣù lẹ́ẹ̀kan náà.
  wos-wos: Guni Néma Du Krais Jisas wali hénoo hulingu sata dé wali natafa mawuli
    guni héraata re. Reta yingi maki guni haraki hamwinya wali sata, di wali natafa
    mawuli héraata retanguni? Wu yingafwe. Guni Néma Du Jisas wali haraki hamwinya
    wali akwi natafa mawuli yamba hérakénguni.
  emp-NTPO: Jaia diad̶a tazad̶e b̶ʌda bãrãba dod̶ibʌrʌ, Jesucrito oa quĩrãnebad̶i
    careabema tazad̶e b̶ʌda dod̶iẽ́ panʌa. Jaia djico diad̶ada bãrãba cod̶ibʌrʌ, dadjirã
    Boro quĩrãnebad̶i careabema cobadara cod̶iẽ́ panʌa.
  eng-F35: You cannot drink the cup of the Lord and the cup of demons; you cannot
    partake of the Lord's table and of the table of demons.
  ind-ind: Kamu tidak boleh minum dari cawan Tuhan Yesus lalu minum juga dari cawan
    roh-roh jahat. Kamu tidak boleh makan di meja perjamuan Tuhan lalu mengambil bagian
    juga di meja roh-roh jahat.
  pes-OPCB: شما نمی‌توانید هم از پیالهٔ سفرهٔ خداوند بنوشید و هم از پیالهٔ سفرهٔ شیطان؛
    هم از نان سفرهٔ خداوند بخورید و هم از نان سفرهٔ شیطان.
  mpt-mpt: Ibo Sume bobolo funaniba mina bianiba imen osa waen aay osa wembibo ib
    bobol tem funin osa Sume bobol tem funin osa makobobe. Ibo inabib otane nimin
    kenibta ib bobol tem funino hob misiami omyeniba makob an bianibta nakai smiki
    klaibbua kulani yena dleb te funiba dokayebib kulani wembibe? Kukub olo misiam
    kesoa ibo mo inanibta Gode kukubo omo eka hob misiami kukubo omo nanibta asuke
    omasa wafu nimibe!
  ssx-ssx: Ikana꞉ma꞉ Tekehalina꞉ kapo pa꞉ta꞉ make hoke temokona꞉eki apa꞉tao napeke
    na ya꞉la꞉me. Ikana꞉ma꞉ Tekehalina꞉ teipolona꞉ make mo temokona꞉eki make apa꞉tao
    napeke na ya꞉la꞉me.
  mkl-mkl: Iŋɛ iyi ì yɑ jɛ ijɛi Lɑfɛ̃ɛ ŋɑ nɔ i mɔ mii iyi í wɑ si kɔɔfuɛ ŋɑ, i kɑɑ
