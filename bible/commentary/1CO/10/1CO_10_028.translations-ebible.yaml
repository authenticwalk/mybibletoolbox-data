    Chube dollale, ba me samla ene gute ene ba me kle age daba ta suge dollale, ba
    mo ta gbadale age no daba ene alin me mo alin.'
  tmd-tmd: Makwam nöbö mö bli hön ñɨgö yajöña, “Ap piaku kɨjaki mödub höjöl ap piaku
