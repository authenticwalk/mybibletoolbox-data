    ŋatha ŋunhiyinydjayi. Liŋgu ŋayi yurru ŋuriŋinydjayi yolŋuyu guyaŋirri nhuna yanapi
    nhe buku-ŋal'yurru yukirri ŋurikiyinayi waŋarrwu ŋuliwitjandhiyinydja ḻukanharakurrunydja,
