  zar-NT: 'Channö nútiʼtës nu guíë libíʼiliʼ: “Lë ni gulaʼguʼë lo budóʼ guiö́j budóʼ
    yaga”, bitiʼ gáguliʼ lë naʼ para gaca dxiʼa que nu naʼ gudíxjöiʼi caní libíʼiliʼ,
    en para cabí cuéqui böniga ládxiʼdaʼahuëʼ.'
  kde-kde: Henga munu akànnyaulila kuchidoni, “Chakulya achino chìhumijwe sadaka kudisanamu,”
    bahi munalye ing'anya ya aneyo annyaulidîle uchocho, na ing'anya ya kuhukumika
    muntima.
  ata-ata: Ia lexe vile uvikalangengi aloxo ꞌo, “Mii ane ne milaixu sou miꞌelaxu ulai
    noxiꞌa ta lataua kalakalvoi.” La mamu sou ngingi ngaꞌou. Ngaxavutala laixe xo
    itema ne muvikalangengi io maasi xe ngingi ngaꞌou la ngingi ngasusu noxou itema
    ne.
  qvw-NT: Ñatac chayćhu mayanpis “Cay aycha taytachacunaman uśhanmi” nil nishuptiqui'a,
    ama micapäcuychu chay nishuśhayqui nuna-laycu, jinaman tantiaśhan-laycu. Ñatac
    “¿Imapïtan juccäpa tantiaśhan-laycu ya'acta chay micuycunapi mićhacamanman?” nipämanquićh.
  nfa-nfa: (Te ngaa ladhe abhu dhu mai pakaꞌuu, peka na, “Baku muꞌa neꞌe ne, te sisi
    ne sisi sogo-tagu nidhu,” beꞌa risi èu baku muꞌa. Èu hudꞌi taru kira ku mi dhèu
    dhu mai peka lii deo na, ho baku pabia ne.
  tnp-tnp: Mətəu nəmə kəti təni=pɨnə kəm ik məmə, “Kəmol sakrifais e nəhuvegɨ nati
    u kəm narmɨ nati mɨn,” kəni təuvɨr məmə nəsuniən. Nɨkim otətəhti iətəmi u mətəu-inu
    e rəhan nətəlɨgiən təmol, kəni nəsuniən.
  urd-urd: लेकिन अगर कोई तुम से कहे; ये क़ुर्बानी का गोश्त है, तो उस की वजह से न खाओ।
  hot-hot: '@see-verse:1CO.010.027'
  mqj-NT: 'Sapo ianna dengan tau ungkuangko: “Inde balee mangka dipopemala'' lako
    dewata lino,” dau andei indana masussamo penawanna.'
  rus-SYN: 'Но если кто скажет вам: это идоложертвенное - то не ешьте ради того, кто
    объявил вам, и ради совести. Ибо Господня земля и что наполняет ее.'
  mbh-mbh: Aveto aro ve toko e i ri ve, “Ur ake o sungu i a avalare nge lale.” Aken
    aro thomu o mothong tova o an i, eneke toko aken i sis ve aro i opoal thomu. Na
    lomumu mire lale ako ve, i sivenga ako aro o an i, aveto aro ve thomu o an i,
    aro o palemi pelekpol toko aken ilemi. Na lomu omaing aken, i opoal ol toko aken
    avele. Na toko pelie aro o ri ve, “I vava ako toko relnga ile lemi rumong aro
    i mit roal tho nge ur ako lemik ve i sivenga ako aro tho oma i, e?
  bdd-bdd: Ma hesi ꞌeguma taiya ꞌihepwaila latu ꞌeꞌahaiina weyahina ma ꞌoimiya ꞌigwae,
    “Taudi ꞌidi paihowa Tomudulele weyahina ꞌeꞌahai beno ꞌoinega sipaihoweya,” sahena
    ꞌeꞌahaiina ꞌuꞌaiꞌai, tabu ta tohepwailaina ꞌinuwagala, nuwana ꞌimatauta, ꞌoinega
    ꞌowa wete ꞌunuwagala,
  cbt-NTPO: Nipirinhuë', a'na piyapi sha'huitohuachinquëma', “Iso nosha mamanshi chinotacaso
    marë' acopiso',” itohuachinquëma', ama ca'cosohuë'. Sha'huitërinquëmaso' nosoroatoma',
    ama ca'cosohuë'.
  srn-NT: 'Ma efu wan sma taigi yu taki: “Un ben offer a meti disi,” dan yu no mus
    nyan en fu a sma ede di taigi yu, nanga fu konsensi ede.'
  cta-NT: Sca ti si cachaꞌ sca ñati̱ tyaꞌa ndyacu ma̱ chaꞌ msta̱ nu nscua slo joꞌó
    laca nu cuañaꞌ nu ndyacu ma̱ biꞌ, liꞌ ná tsoꞌo chaꞌ cacu ma̱ jiꞌi̱. Tsoꞌo la si
    cuiꞌya nguꞌ biꞌ cuentya chaꞌ cuxi laca na biꞌ cuentya jiꞌi̱ ma̱, chaꞌ caca jlo
    tiꞌ nguꞌ chaꞌ ná ntsuꞌu chaꞌ cacu ma̱ na biꞌ loꞌo ngusñi ma̱ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Tó wà su òɛ́ sa'oblɛɛ, ásu bleo làasoo yã́i ń gbɛ̃́ pↄ́ òɛ́ yã́o.
  tcz-CHONGTHU: (Hinlah khat touvin, hiche sa hi milim houna'a kikatdoh a ahitai,
    atia ahileh na seipehpa se le pha hetna jal jeh chun nehdin gellhahna neihih in).
  mar-mar: परंतु जर कोणी तुम्हास सांगितले की, “हे मांस यज्ञात देवाला अर्पिलेले होते,”
    तर विवेकभावासाठी किंवा ज्या मनुष्याने सांगितले त्याच्यासाठी खाऊ नका.
  snp-snp: Ena we makafo ya kefa ama ya neta mamu koliti yokila ki umaguti kefa ne,
    lenami, ya ánalo. Lo oloto gimami we yamu koliti, ya lula olu nosámamitenune,
    loti fulitalo.
  isl-isl: En ef einhver aðvarar þig og segir að þetta sé fórnarkjöt, skaltu ekki
    borða það, af tillitssemi við þann sem varaði þig við og samvisku hans.
  spy-NT: Nteenee, yoo kāmwooy ꞉chii kule /kākēēsooytoochi āmiichu āynātōōs, mēērook
    o-am kubo chiichooto kāmwoowook, kuuyu yoo koo-am āmiichoo kōōsōōtē ꞉chiichoo
    kule miyaat.
  xnn-xnn: Ngem no waday mamati isdi is mangwani ay naiboyag isnan sinang didios dakat
    adi kanen tay siya nan mangipaila ay basol isnan nemnemna no kanem. Isonga adim
    kanen tapno adi masaktan nan nemnemna. Waay wada nan mangwani en, “Aytay daken
    adi kanen dakpay getken ay baken basol di?” Kananda pay en, “Dan masapol ay solotek
    nan nemnem di esa dapay baken osto nan nemnemna?
  mwe-mwe: Ikabheje mundu annugulilangaga, “Shene shalyashi shishishoywa mbepei ku
    yanamu,” nnalyanganje, kwa ligongo lya bhene bhannugulilenje na kwa ligongo lya
    ng'aniyo.
  tte-tte: Na tem yabo iwalo-masala koliwo iba, “Buluma bwaitete sipwaoliyan kokotomo
    kolili”, kisi ukwan, kaiwena towalo-masala bwaimwana am wasa iyeyawane inuwatui
    yakato tem bulumane takan kani talopwano Yaubada manna mena.
  tcs-tcs: Bat ip nada man i wone yupla, ‘Dis kaikai ya i bin mekem po sakripais po
    ol laigod’, den no kaikai da kaikai. Bambai yupla go meke badpasin po da wan uda
    bin wone yupla.
  hlt-THB: Cehlai u ingawm, “Vawhkaw buh a an ve bulnaak buh a an ni,” a ti awhtaw
    ak kqawn lawkung mi kawlung a caihnaak aham koeh ai voel,
  soq-soq: Tane e moia sa nanawa baiwaitonuno sola da wapiase, “Sosona, moia sa mai
    nana, ipawa moia sa kokoitau mampe pulontoiena.” Apana sa epe dialena baiwa moia
    sa mai nana, me nuawa wawusapia sawa.
  qub-qub: Pipis «chay aychataga ïdulupämi churasha» nishuptiqui ichanga ama micunquichu.
    Ama micunquichu chay willashoj runa-raycu. Man'chäga chay runa llutantami yarpanga.
  att-att: Á ta ángngarigán nu ajjan tán yù tolay nga makkagi ta neyátáng yù kárne,
    á ari kayu laguk kumán kuna, tapè ari maburung yù tolay nga makkagi nikayu. Ta
    yáyù kinagi na nikayu, gapu ta kagian na ta liwâ naw nu kumán kayu.
  bki-bki: Mia, vite tai ga, ver jau kova koto yako ruei, a namoneano dolu tai to,
    naruei p̃eli naio riverialio vanso tibe na, river, Kuruaku, sunbue na, kito juo
    monoka rovel kanio, bior napano nomijikia ka amila ruei sida kanio ban kialo tavoru
    nalo. Ver naio river tibe na vanso, naina naruei mia jau bunu kosenio re.
  bqp-bqp: Tó ò sù ò òárɛ sa'opↄblemɛ, àsun blero laasun yãi kũ gbɛ̃ kũ à òárɛ
    yãio.
  mcp-mcp: Njɨ, ŋkí ŋgwɔ́l múúd mə́ jaaw bɨ́ nə́ cúdú bwə́ ámə jáámb yɛ́ nyə ámə bə
    cúdú *mətúnʉga, bɨ́ kú ná də. Bɨ́ kú də, nəcé muud mə́ jááw bɨ́ yɛ́, bɨ á bá ntágʉlə
    nyə lâm.
  hat-hat: Men, si yon moun di nou vyann sa a se vyann bèt yo te ofri bay zidòl, lè
    sa a, pa goute l' poutèt moun ki fè ou remak la, pou konsyans pesonn pa boulvèse.
  npl-NT: 'Pero tla aka nomechilia: “Nin nakatl yokinmanilijkah n diosmeh non san
    kinmachijchiwah.” Ijkuakó kiné amo xikkua non nakatl, para amo tiktlajtlakolchiwaltis
    akin ijkó omitsili, iwa para amo tikkojkos itlalnamikilis.'
  bgg-bgg: Jishii giakthek è na shii yao, “Hì pha michie ne jangbang shii zid pha
    michie ro,” Na shii yao pha chiang nane khani pha chiang è ji pha michie achie
    rabo.
  eng-TCENT: But if someone says to you, “This meat was sacrificed to an idol,” do
    not eat it, for the sake of the one who informed you and for the sake of conscience;
    for “the earth is the Lord's and the fullness thereof.”
  eng-BSB: But if someone tells you, “This food was offered to idols,” then do not
    eat it, for the sake of the one who told you and for the sake of conscience—
  cpu-NT: 'Irooma tzimatsirika kamantemineri, inkantemi: “Irika vathatsi ipoñaatya
    janta ipomeyeetziniri oshiyakaantsi,” eerora povari. Iroora pimatantakarori iroka
    pikinkishiretakotanakari kantakemiri, pikinkishiretanaka eejatzi kantatsi irovaariperoshiretante.'
  san-ASM: কিন্তু তত্ৰ যদি কশ্চিদ্ যুষ্মান্ ৱদেৎ ভক্ষ্যমেতদ্ দেৱতাযাঃ প্ৰসাদ ইতি তৰ্হি
    তস্য জ্ঞাপযিতুৰনুৰোধাৎ সংৱেদস্যাৰ্থঞ্চ তদ্ যুষ্মাভি ৰ্ন ভোক্তৱ্যং| পৃথিৱী তন্মধ্যস্থঞ্চ
    সৰ্ৱ্ৱং পৰমেশ্ৱৰস্য,
  tac-NT: 'Bilé rió asisáká alé Onorúgame oyérame ''lige regá anésiga mué alué riote:
    «Ye sa''paka pe mono kógirime ju napu tabilé Onorúgame ju», ''liko mué níriga
    tase go''poa napurigá tabilé chélámala alué rió.'
  eng-WEBPB: But if anyone says to you, “This was offered to idols,” don’t eat it
    for the sake of the one who told you, and for the sake of conscience. For “the
    earth is the Lord’s, with all its fullness.”
  gfk-H: Iasen bia tikai i tangai ta muat bia, “Di ta hartabar tupas ira palimpua
    ma kaiken ra warat,” io, waak muat ra ienien. I tahut bia muat na lilik uta nong
    i tangai hua ta muat. Ma waak muat ienien mah kanong pai tahut bia muat na hatirih
    no lilik a nuna tikai.
  viv-viv: Tu tobohiyamiyao yadi yamumu faꞋina hidede amine wanahuluva. KaꞋi tobohiyami
    saꞋeyana ginavenuwaꞋatami ginagayo, “Hida kevakeva kilumina agaidiya hihawadavadavayena,”
    kaꞋi hidedemi ginavenuwaꞋatami digo, keke wanaꞋani. Bana kalivai-nadi givenuwaꞋatami-ma
    kaꞋi ginuwanuwa vaita mena kevakevai-nadi yadi kilumina faꞋina hawahawatana, ada
    aseꞋasena keke wanaꞋivematauhini faꞋina keke wanaꞋani.
  yao-yao: Nambo ansalilaga mundu, “Chakulya chi chetaje mbopesi kwa inyago,” nkalya,
    kwaligongo lya mundu jwammanyisye ni kwa liwamba lya miningwa,
  tgp-tgp: Pani vara tea mo verea isamim vara, “Hinau sei la silea sohen malamalai
    moiso!” vara mo sohena, ha sopo hania matan enia mo vere kamim hinia, ale matan
    vara i sopo komo te r̃omina.
  auc-NT: Wæætë wacä tömengä nänö mïmö pönënö beyænque ante wææ äninque, “Wadäni tömënäni,
    Mönitö wængonguï cænguï impa, ante do näni godönï impa ïñæmpa cæ̈mïnii,” angantawo.
    Mänömaïnö wææ angä ëñente wædinque mïnitö në wææ äningä beyæ̈ ante ayæ̈ tömengä
    nänö nämä apænte æ̈mæ pönënö beyæ̈ ante edæ cæ̈nämaï ïedäni. Ïñæmpa inguipo incæ
    inguipoga ongoncoo tömancoo incæ mönö Awënë quï impa cæmïnii.
  kbc-NT: Pida nigica oko aneetaɡ̶awa, “Niɡ̶idi libole diniboota niwigo moiweniɡ̶ide”,
    odaa jineɡ̶elici. Ele me deɡ̶elici leeɡ̶odi niɡ̶ijo oko aneo ɡ̶adeemidi, adaɡ̶awii
    ane yakadi me beyagi niɡ̶ini oko.
  bmh-bmh: Bo, du tub nug aizamau, ‘E ee polu wes ulagwag moromen ebuan’ aizaba, na
    du go nugau ze aizeun doiba, gonugau ougab eg mabun ee go i zen.
  ctu-BL: 'Mi an majch mi'' subeñetla: Tsa''ix aq''uenti dioste'' tac, mi che''en,
    mach mi la'' c''ux ame tejchic t''an ti'' pusic''al jini tsa'' bʌ i subeyetla,'
  meq-meq: Ane tuk na, taɗə kə tsikaka, a gwaɗaka «Nakay slo i kule» na, kâ həpəɗ
    bay. Ka həpəɗ na, ka nasay ha mədzal gər i ndo niye.
  noa-H: Pari hãbmua k'ãijã pãachig, “Jãg nemeken hẽwandam hanʌmʌg jëeu narr nemek
    modou” hamʌn, chi jaau simua hoowai k'öju k'aba simta k'öbaadëm ha k'ĩirjupimaaugau,
    hoob warag k'ömiet.
  alp-NT: Po sepo sae ibeteke ete imi be, “Manane meije rilukele ete tuhane tinai
    more esi lesine peneka.” Imi kane yake, suke imi nete be ile rebe ibeteke mere
    inoake be kane mere sala.
  san-VEL: kintu tatra yadi ka"scid yu.smaan vadet bhak.syametad devataayaa.h prasaada
    iti tarhi tasya j naapayituranurodhaat sa.mvedasyaartha nca tad yu.smaabhi rna
    bhoktavya.m| p.rthivii tanmadhyastha nca sarvva.m parame"svarasya,
  kbq-kbq: Hianagi mago'mo kasamino, havi anumzante kresramna vunte'nea afu ame'e
    hanigenka onegahane. Na'ankure ana kasamisimofo knare'zanku hunka onegeno, anama
    kasamisimofo kefozane huno antahigahie.
  kbh-kbh: 'Pero nderado nda tcmojáuyana: “Quem mënts̈ena cach ents̈angbe pormana
    soyënga mo diosëngcá jadórama tmonjanáts̈ëmbona ca”, as ndoñe chana s̈matjase,
    er canÿa chca tcmojáuyana, y ainanents̈e s̈mojtsebomna juabnënga, chë chca jamama
    ndoñe ts̈abá bétsemnama.'
  ron-LSB: 'Dar dacă cineva vă spune: “Acest lucru a fost oferit idolilor”, nu-l mâncați,
    de dragul celui care v-a spus și de dragul conștiinței. Căci “pământul este al
    Domnului, cu toată plinătatea lui”.'
  pon-pon: 'A ma amen pan indan komail: Met kijan mairon en ani mal, komail der kan
    pweki i, me kajaledar, pwe komail der kawela injen arail.'
  nhe-BL: Pero intla se inmechilhuis para nopa nacatl achtohuiya eltoya se tlacajcahualistli
    para nopa totiotzitzi, huajca amo xijcuaca para ax inquiyolcocose yajaya tlen
    inmechilhuijtoc. Xiquilnamiqui para ni tlaltepactli huan nochi tlen eltoc ipani
    iaxca Toteco.
  sps-sps: Sai to te tsue fi non ta mes tsumi nei, “Venoo tovei, ka iny kat a fifaan
    tana kaisa,” ai tan kat naa to aya, mi ma ainy vaare na kainy ainy naa to aya,
    ma faakouts ami na mes to ayei te tsue of mami ya, ai to kan mi ma vovou ya, ito
    te fakats fi non ya na iring.
  wnc-wnc: Sike ngana aminu tapatuta ganike, “Kaau wa anutu pupukngae yamuking,” ngang
    yawik. Yawan natakengu kaau wa dua napim.
  bus-bus: Tó wà gà wà bèare sa'opↄbleemɛ, àton blero laasuu yãnzi kↄ̃n gbɛ̃ kɛ̀
    òare yãnzio.
  gub-BL: Aze amo i'i newe nehe, — Ko temi'u amo omono tupàn a'ua'u wanupe a'e wà,
    aze i'i newe nehe, e'u zo nehe. Aze nere'u kwaw nehe, a'e mehe — Eremuwete tupàn
    a'ua'u ne wà, ni'i kwaw newe nehe.
  imo-imo: Nalo waye molongei imbo teni langi damu kuro koinge ltemo nimo lemo aku
    langima naa nowi. Aku ungu nimbelo iyemuni ulu aloware ltemo konopu lepili kani
    yu naa tepo kenjimboi konopu leko aku langima naa nowi.
  boj-boj: Ariya Kristen was bei na niŋgi merŋgwas, “Iŋgi di sulum atrainjro qaji
    iŋgi.” Degsi merŋgimqa niŋgi was deqa are qalsib iŋgi di osib uyaib. Niŋgi uyqab
    di niŋgi unetqab.
  eng-DRA: 'But if any man say: This has been sacrificed to idols, do not eat of it
    for his sake that told it, and for conscience’ sake.'
  knf-knf: Bë woli ajakan aji uyemaţ uwo wi baţeŋanaanuŋ iko yi bajaaŋ bado Naşibaţi,
    wutan kade ţiki ibi kaŧok uşal.
  san-KHM: កិន្តុ តត្រ យទិ កឝ្ចិទ៑ យុឞ្មាន៑ វទេត៑ ភក្ឞ្យមេតទ៑ ទេវតាយាះ ប្រសាទ ឥតិ
    តហ៌ិ តស្យ ជ្ញាបយិតុរនុរោធាត៑ សំវេទស្យាត៌្ហញ្ច តទ៑ យុឞ្មាភិ រ្ន ភោក្តវ្យំ។ ប្ឫថិវី
    តន្មធ្យស្ថញ្ច សវ៌្វំ បរមេឝ្វរស្យ,
  arn-NT: 'Welu iney rume feypielmünmew: “Tüfachi ilo chalintukungey sakrifisio mew”,
    fey ikefilmün tüfeychi che tamün feypietew ñi duam ka feychi che ñi welurakiduamnoael.
    Ñidol am ta ngenngelu ta mapu mew ka itrokom ta mülelu tüfey mew.'
  zas-NT: Per bal yuꞌ xcompniaridi na guial ni cunee bén guin cayawidi ma gurejn loj
    xdiosaman, ad gawidi laan por bén bagojn lëjt chitëë güünman xgab mal guial ad
    laat cayüjndi, majsi lëjt ragbee guial xieen dux Dad ree Dios na̱j guidxliuj në
    ni yuꞌ loj guidxliuj guin.
  ken-NT: Kɛ mbák bághátí wɔ́ bɛ, “Nɛnyiɛ́ ɛnɛn chí nɛnyíɛ́ mandɛm nsé”, kɛ́nyiɛ́
    nɔ́. Nɛ́kwày bɛ́chɔ́ŋti ntɨ mmu wu amɛm.
