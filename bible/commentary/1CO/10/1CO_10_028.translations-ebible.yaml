    ŋayaŋuyunydja ŋanyana yurru waŋa yukurra yätj-ḻakarama, liŋgu ŋayi yukurra ŋuriŋiyinayi
    buku-ŋal'yun maḏayin'ku waŋarrwu ŋula nhäkuna ŋuliwitjandhi ḻukanharakurrunydja.
