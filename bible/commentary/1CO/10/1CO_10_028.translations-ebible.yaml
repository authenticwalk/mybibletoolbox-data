verse: 1CO.010.028
translations:
  kpx-kpx: Isito mesoho la moleu loui kosea, “Loboe dilava hoesehavoale loviliko.”
    Kateige lainaho lovi ke igelive. Kosealemo la ke ige la degomole abuna ke elehai
    kemo abu ebika aiogevei.
  okv-H: eto embo nei na kito segigi ue, “O amo mahu god sokova ta hande ikari ra,”
    ainge au ingito amo harikasuja embo amita jo avo orekihie mane indesova.
  tbo-tbo: Ma inapa iyai ina paligeleteya anianina binei po ina pa, ‘Tauhi Tomodulele
    uyahina aniani he italaguyabeya.’ Anianina ega on’anani, meka po tu wibenabenama
    apo ina nugohelele.
  mal-C: എന്നാൽ “ഇത് നൈവേദ്യമാണ്,” എന്ന് ആരെങ്കിലും നിങ്ങളോടു പറഞ്ഞാൽ, അത് പറഞ്ഞ ആളിനെയും
    മനസ്സാക്ഷിയെയും കരുതി അതു കഴിക്കരുത്.
  grc-SR: Ἐὰν δέ τις ὑμῖν εἴπῃ, Τοῦτο ⸂εἰδωλόθυτόν⸃ ἐστιν, μὴ ἐσθίετε δι᾽ ἐκεῖνον
    τὸν μηνύσαντα καὶ τὴν συνείδησιν· ⸋Τοῦ γὰρ κυρίου ἡ γῆ καὶ τὸ πλήρωμα αὐτῆς.⸌
  bgc-bgc: पर जै कोए थारे तै कहवै, “यो खाणा तो मूर्ति ताहीं बलि करया गया था,” तो इस
    ताहीं अपणी अन्तरात्मा कै कारण न्ही, बल्के थमनै बताण आळे माणस की अन्तरात्मा के
    कारण इसनै ना खाओ।
  khz-khz: Na pene talima taa na pene vaikilamu, nepenetiwa, “E kaivakuku gevega-namagiato
    ganiganina,” nepenetiwa, voia vou ragai pono gania. Kwalana pevaikila vega-ripamu
    talimana pakunai aona nee vekwalavina nea.
  deu-TKW: 'Wenn aber einer zu euch sagt: das hier ist Opferfleisch, dann esset es
    nicht, wegen dessen, der es kund thut, und wegen des Gewissens.'
  zsr-NT: 'Chquiꞌ nútiꞌtëz nu guië lbiꞌiliꞌ: “Lë ni gulaguꞌë lau bdauꞌ guiöj bdauꞌ
    yag”, cutu gáguliꞌ lë naꞌ quië gac dxiꞌa qui nu naꞌ gdixjöiꞌ cni lbiꞌiliꞌ, len
    cui cuequi baguíꞌi ládxiꞌdauꞌhuëꞌ.'
  lin-lin: 'Kasi soki moto moko alobi na yo : « Mosuni oyo ebonzamaki lokola mbeka
    epai ya nzambe ya ekeko, » kolia yango te, likolo ya moto oyo akebisi yo mpe mpo
    ete obebisa te motema na yo.'
  hns-NT: 'Bakie djab koi bolie kie: „Ie gos bhagwaan ke tjaharaawal gail hai,” tab
    na khaihe. Ie rakam se oe aadmie ke man na kharotjiega aur diel me sjaantie rahie.'
  noa-E: Pari ãbmua khãijã pãachig, “Jãg nemeken ẽwandam anʉmʉg jëeu narr nemek modou”
    amʉn, chi jaau simua oowai khöju khaba simta khöbaadëm a khĩirjupimaaugau, oob
    warag khömiet.
  eng-EMTV: But if anyone says to you, “This was offered to idols,” do not eat it
    for the sake of the one who told you, and for his conscience' sake; for “The earth
    is the Lord's, and all its fullness.”
  mib-NT: Te núu cachi ɨɨn i nuū rō jeē cūñu ni sócō nuū ídolo cúu, yūcuán na te ma
    cáji rō, chi sɨquɨ̄ jeē jéni ni i jeē cuēchi cúu, te tu cúní rō sáha ró jéē quɨ́vɨ
    i cuēchi.
  lif-NT2: कर आत्तिल्‍ले़, कङ्‌ग सिदुङ्‌जभा चोःक्‍मनाबा सा फाॽआङ् के़मे़त्‍ने़ फाॽग्र
    खे़न् के़बाःप्‍पा मनाःल्‍ले़ कुघासिङ्‌ले़ लागि खे़न् साःन् मे़ज्‍ये़न्‍ने़ॽओ॥
  xnj-xnj: Nambu mundu akavajovelayi, “Chakulya chenichi chiwusiwi kwa chimong'omong'o,”
    Ndi mkoto kulya ndava ya mwenuyo mwavajovili.
  mmx-mmx: Ketla do tara vetpes na lok tinimi xeretna, “Anai leveluxa digaplavang
    min ti laxampoovo moroa.” Nemen gat mita an at nom leveluxa. I lox avukat do mina
    ronga res teren kusu mi noxo lok kapmek lodoxoma at nom laradi i tong i na rinimi.
  cbr-NT: Mitsun piti 'aínbia uni itsin mitsu —ënë namix ca unin 'acë ñu rabiquin
    piti 'acë 'icë —quixun mitsu cacëxun cuni camina pitima 'ain. An mitsu cacë uni
    an Jesucristomi catamëcë 'ixunbi, camabi nami ca bëtsi namisaribi 'icë quixun
    upí oquin 'unáncëma 'ixun, —ënë nami pi cana Nucën Papa Diosmi 'uchain —quixun
    sináncë 'ain camina a nami pitima 'ain.
  tee-NT: Para ju vachu' anch makvajin ni va catajunin ni ixlhik'ailakts'incantach
    ju santo ju anu' lhivai ju xt'aknic'ant'at'it pus jantuch a'ut'it. Chunch alat'it
    ni va talhonica' ju santo ju anu' xajunan chai va lai mak'alhk'osut'it ni va a'ut'it
    ju uxijnan.
  eng-LSV: 'and if anyone may say to you, “This is a thing sacrificed to an idol,”
    do not eat, because of that one who showed [it], and of the conscience, for the
    LORD’s [is] the earth and its fullness:'
  cak-NT: 'Pero xa c''o jun ri ni''in chiwe: Ri ti''j re'' man utz ta nitej roma xa
    xsuj yan chiquiwech dioses ri man je ketzij ta, nicha'' ta chiwe; rix man titaj
    ri ti''j ri'', roma xa can nitaj chech, man utz ta xtuna'' ri ránima; y xa xtutaj
    raja'' chuka'', can xtitzak pa ruc''aslen chech ri Dios roma chech raja'' man
    utz ta nitej ri''. Can man titaj, más que rix iweta''n chi ronojel riq''uin ri
    Ajaf Dios petenak-wi y richi raja'' chuka'' ri rech-ulef y ronojel ri yeq''uiy
    chech.'
  pah-NT: 'Hovai jate po ojipe''ga ei pe me: “Okwava''ẽ g̃a agwa Tupana''garũiva''ea
    pe.” Po ga erame a''ea pe me tape''ui ti a''ero penhag̃ataruhuramo ga rehe – kiroki
    ga omombe''u pe me. A''ereki oyvyteri pe ga e''i jupe: “Po Cristo''gareheve''g̃a
    ndo''ui nanongara hamo,” ei ga.'
  sja-NT: 'Mamĩda mama bɨde awaraapa pɨmaa jarai: “Nãgɨ́ nechiara ata bɨjida ne-inaa
    juapa ooda k''ĩrapite, aɨ k''ĩrapite ɨt''aa t''ɨ̃pata”. Mãga jararu pɨrã, pɨa
    ma nechiara k''oik''araa bɨ, mãgɨ́ eperã k''ĩsia p''uapiamaapa.'
  xed-xed: Ka «sluʼa pla ghəŋ ŋa skwa wuyay ya,» ka ka mndu nda kaghuni katsi, yaha
    kuni da zay da famta kuni ta tsa mndu ta mnaghunata ya ma ndanu.
  mks-NT: Joo tá sa̱ na̱ca̱xi tu̱hun ya̱chi̱ na̱ xi̱hi̱n ndo̱ ña̱ cúú á cu̱ñu na̱jo̱co̱
    na̱ nu̱ú yo̱co̱ já quéa̱ a̱ cúxu toho ndó ña̱. Jáchi̱ tá ná cuxu ndó ña̱ já quéa̱
    caja ndó ña̱ ná a̱ váha cuu ini mé na̱ cán.
  gfk-S: Iesene be tikenong i tange ta mu be, “Di te hartabar tupas ira palimpuo ma
    kakarek ra uret,” io, waak mu ra enen. I tahut be mu na lilik uta nong i tange
    hobi ta mu. Ma waak mu en bileng kinong paile tahut be mu na hatirih no lilik
    ta tikenong.
  bmu-bmu: Nanŋinaŋgöra qahöpmö, “Nene ki mönö tandö lopioŋ yeŋgö naluk alalŋi akza,”
    kunöŋ mewö jii mötme ewö, mi jiyöhi, yaŋgöra aka uruŋan bölibapuköra mönö galöm
    mem aŋguba kude neme.
  dgz-dgz: Go orup da anega wadiaepi, “Taba mame guewa nanip kaitane munane tabaewa,”
    ap anega wadiaepi orup ame kakaewa mega menan ya nane, mek ingane imua anu koeamepi
    tawa.
  eng-GNV: But if any man say vnto you, This is sacrificed vnto idoles, eate it not,
    because of him that shewed it, and for the conscience (for the earth is the Lords,
    and all that therein is)
  zaa-NT: 'Pero canchu nuỹa cą ína cą qui''ni la''gùa nna chìa betsią na ru''a lo
    ca ídolo, entonces bittu go li ą para qui''ni làa gudua le ttu ejemplo mal para
    lani enne'' gutàỹią le, ą''hua para qui''ni làa irią fuera de la'' rulábalatsi''
    tsè'' quì''į. Ą'' ná qui''ni guni le màsqui''ba ra lo Escritura: Qui'' ba Señor
    ná yétsiloyu, ą''hua iyate nu té lì''į.'
  eng-WEBSTER: 'But if any man shall say to you, This is offered in sacrifice to idols,
    eat not for his sake that showed it, and for conscience'' sake: for the earth
    is the Lord''s, and its fullness:'
  guh-guh: 'Itsamonae Dioso pejumecovënëtsivi bepibisiacuene pexanaejava taejitsipa
    itsa xaejitsipa bajarapayajuvënëvi. Nexata panexaevajënaeya, bajarapamonaeyajuvënënë
    itsa pacajumaitsi: “Mara pavije jumapecataeya pexanaenëanëjavabelia ofrendacuenia
    peyajuvënërajutsivije,” itsa pacajai, pëtsa patsitaxaneme. Itsa apo patsitaxaemë
    tsane, nexata apo pajamatabëcuenebijianaemë tsane bajaraponë.'
  bon-bon: Yepä pui abasecretna cabu liba nuuja te jijinuge egä, “Ai cibu lui uuje
    bine iiwäräneji gemi,” piba pui biname name pi gone yäärngäjuye, lui te jijinuge
    pui mene. Cuta piiyepu teeme asicnenta name pi gone yäärngäjuye, ingle tabe lasicnantuge
    egä niiya mule gyene.
  nhw-BL: Pero sintla se anmechilhuis para nopa nacatl achtihui eltoya se tlacajcahualistli
    para nopa totiotzitzi, huajca amo xijcuaca para amo anquicocose yaya catli anmechilhuijtoc,
    niyon amo anquicocose iyolo. Xiquelnamiqui para ni tlaltipactli huan nochi catli
    eltoc ipani nelía iaxca Toteco.
  swh-ONEN: Lakini kama mtu yeyote akikuambia, “Hiki kimetolewa kafara kwa sanamu,”
    basi usikile kwa ajili ya huyo aliyekuambia na kwa ajili ya dhamiri.
  wbi-wbi: Looli umuunhu angavavule, “Ikyakulia iki kihumilanile nilitekelo lya vapanji,”
    Namungalisaghe. Ulu vwimila vwa mwene juno avavulile, vwimila vwa nyivonelo.
  bba-bba: Adɑmɑ ɡoo ù n bɛɛ sɔ̃ɔwɑ u nɛɛ, yeniwɑ bɑ kɑ yɑ̃kuru kuɑ i ku di yɛ̃ron
    ɡɔ̃run sɔ̃ wi u bɛɛ sɔ̃ɔwɑ, n ǹ mɔ bɛɛn tiin ɡɔ̃run sɔ̃. Domi mbɑn sɔ̃nɑ kon
    de bu nɛn tii mɔru siri ɡoon ɡɔ̃run sɔ̃.
  eng-KJVCPB: 'But if any man say unto you, This is offered in sacrifice unto idols,
    eat not for his sake that shewed it, and for conscience sake: for the earth is
    the Lord’s, and the fulness thereof:'
  kgk-NT: Oĩ ramo imombe'uha “Ko va'e so'o tupã ra'anga rovagwy-py gware” he'i ramo,
    ani ere'u pono erembovy'are'ỹ íxupe peteĩxa pevy'a hagwã. Jaikwaa upe so'o ikatu
    porã ere'u va'erã jepe ndere'u mo'ãi joty. Upe Nhandejáry-rehe ojerovia mirĩ va'e
    he'i ra'e “Niporãi nhande Nhandejáry-rehe jajerovia va'e ja'u ramo so'o tupã ra'anga-pe
    gware.” Upe so'o ndere'úi ramo “Iporã” he'i arã nde-rehe. Ha erejejohu porã ave
    arã. Pevy'a arã onhondive. Gwĩ ndovy'ái va'e he'i arã “Xe-vy iporã ha'u. Ma'erã-gwi
    he'i apena hagwã xe rapixa-rehe? Akaru e'ỹ mboyve amboete Nhandejáry-pe. Atima
    íxupe xe remi'urã-rehe. Xe ndaikwaái ma'erã he'i xe-vy pono ha'u upe so'o” he'i
    arã ndory'áiry.
  waj-waj: 'Fai vaidi voovoono ngii giaa ngii mioo tinara: Ai mo vaa ii fayai ivaa
    unnakua anutuuyauvaara yapa kiaa fayaivaivee, tinai rikiada sa nnaatee. Ngii giaa
    ngii mii vaidiivo koonnama yaata utivoora kiaa yaata utida innaroo tida sa nnaatee.'
  cpy-cpy: 'Rooma eenitatsi-rika kamantemini, ikantemi: “Irika wathatsi ipoñaatyaa
    itahae-tziniriri oshiyakaa-wontsi,” eero powari. Rootaki pantantawori pikenkishiryaa-kota-nakari
    kantakimiri, pikenkishiryaanaka kantacha rowaaripero-shiretante.'
  mpx-mpx: Yaa ebo gamagal etega ni ba, “Aanan toto ya iyaka hi pakakanunek yabowaine
    kakakawel elal,” he bahi nuku aan. Kaiwena gamagal toto wami wasa i pewa i nuwatu
    te ebo aanan ololana o ta an, he iyaka ta gegi Yehoba matanaa.
  wbp-wbp: Kala kajilpangku Kirijini-karirli yimi-ngarrikarla, “Kari-nganta nyampuju
    kuyu kurapaka-warnu maralypi-jangka Juju Ngawu-kurlangu-warnu”, ngulajulpanpa
    yampiyarla ngarninja-wangurlu. Kajilpangku yalumpurlu Kirijini-karirli nyangkarla
    ngarninja-kurra, kulalpangkurla ngungkurr-nyinakarla kujakuju. Kanunju-karirli
    kangku manngu-nyanyi “Nyuntujunpa karlirr-yanu Kaatu-kujaku kujanpa kuyu ngarnu.”
    Kuja-kujakujulpanpa yampiyarla kuyuju.
  luo-luo: To ka ngʼato onyisi niya, “Chiemoni ne olosi mondo otimgo misango ne nyiseche
    manono,” to kik icham chiemono, nikech wach ma ngʼatno onyisino, kendo nikech
    wach mar chich ma in-go.
  nhe-NT: Pero intla se inmechilhuis para nopa nacatl achtohuiya eltoya se tlacajcahualistli
    para nopa totiotzitzi, huajca amo xijcuaca para ax inquiyolcocose yajaya tlen
    inmechilhuijtoc. Xiquilnamiqui para ni tlaltepactli huan nochi tlen eltoc ipani
    iaxca Toteco.
  aii-aii: 'ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܐܵܡܹܪ ܐܸܠܵܘܟ݂ܘܿܢ: ”ܐܵܗܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܡܘܼܩܪܸܒ݂ܵܐ ܕܸܒ݂ܚܵܐ
    ܠܨܵܢܲܡܹ̈ܐ،“ ܗ̇ܝܓܵܗ ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ، ܒܘܼܬ ܚܵܬܸܪ ܕܐܢܵܫܵܐ ܕܐܡܝܼܪܹܗ ܐܵܗܵܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܘܒܘܼܬ ܐܸܢܝܲܬ.'
  esk-NT: Aglaan iñuum uqautikpasri taamna niqi tuniḷḷautigimaniḷugu aanġuamun, niġiñiaqnagu
    niqi pisigilugu taamna iñuk kiliktigikkan. Ami isrumaviaqtuq qauġrimmaaġiutillautaġmiñi
    niġił̣iksraŋa taavruma niqim nalaunŋaiññiḷugu,
  msb-msb: Pero kun may magsabi sa iyo, “Ginhalad ini sa diosdiosan,” dili niyo pagkaunon
    alang-alang sa nagsumat sa iyo para dili mahandal an iya isip.
  cpa-NT: Cónh¹jøng² dsio¹ báh³ tsa¹cǿh³ hniah¹² má¹ ju³ná³ ca¹juúh² dsa² siáh², “Má¹
    ma²jagh¹² ni³ diú¹³ dsa² lan³ báh³ ná¹²,” juúh²dsa tsaih¹²dsa hniah¹². Mi³jøng²
    tsa¹lé² hiug¹² høa¹² dsǿa¹² dsa² ca¹juúh² héi².
  dso-dso: ମାତର୍‌ କେମିସା ତମ୍‌କେ ଏ କାଦି ପୁଜା କଲାଟା । ବଲି କଇଲେ, ସେଟା ନିଚା । ଜେନ୍ତିକି
    ସେ କଇଲାର୍‌ପାଇ ଆରି ତମର୍‍ ବିବେକର୍‌ପାଇ ସେଟା କାଆ ନାଇ ।
  meu-meu: A tau ta ese baine hamaoromui, baineto “Inana na boubou vamuna”, basio
    ania, ia dainai bona lalo-hekwakwanai garina;
  yva-NT: Weramu ranivara vatane inta po raura nai pare, “Anaisye somamo raunande
    yare rai,” weaveti syare winyamo naemeno vatano napije ai, weti vemo nyo anaisye
    wato rai nora weye anakotare so mo vatano napije anuga ransosobe.
  dgc-dgc: Pero éng te mégkagi dikam, a “Gébwat ina ta pégatangan ta diyos-diyosan,”
    éy diyan moy kékanén. Alang-alang to négkagi dikam éy diyan moy kanén; makay matageg
    siya a te kasalanan kam. Makay kagi moy, a “Maski métageg i iba a tolay a te kasalanan
    kitam, éy kanén tam san, da éwan be bawal.”
  zpm-NT: Per teḻne grieequia tib zha ne gnë bëël ne biogon lo mdiow, gowde tow; zeeṉa
    csaṉde to zdoo zho.
  hix-NT: Anatoko tonohra ehtxoko. Onà wyaro kany kom yehtoko, tonohra ehtxoko, ehxen
    kuknonà wya tàmsah kukutho me nay hatà, mosonà, kany kom yehtok mak ha. Nyamoro
    rma, onà wyaro kany me rma natxow hamà. Tonohoryehra naha, rowya tonontoko, katanàhnohyaha,
    kany me rma natxow hamà.
  sim-sim: Hako os ma lar orok er nga nor lihindanak jirin or mba, �Avimbashi tondo
    ma tavak li unda godnjik li ofa uwa lir.� Karem or sawe nahi, ji awa hala. Mberem
    ushiwak? Las avak ji anak ma or jirin erem sawewa ma oto wavu orhi kavak si nanda
    ngashi.
  npi-ULB: तर कसैले तिमीहरूलाई “यो खाना मूर्तिपूजामा चढाइएको खाना हो” भन्यो भने त्यो
    नखाओ । योचाहिँ जसले तिमीहरूलाई जानकारी दियो उसको र तिमीहरूको विवेकको खातिर हो
    ।
  cgc-cgc: Piro, daw gakaan kaw naan ta balay ta mga ula gatuo daw may mag-ambal ki
    kyo na pagkaan an naagi alad naan ta mga dyos-dyusan, dapat na dili nyo kan-enen
    tenged ta ittaw na gasugid ki kyo parti ta karni daw tenged man ta kunsinsya.
  tim-tim: Gârâmâ siâŋe soŋgo ire lâpio yeŋgât sumbe dâmbo âmâ luâk aregât nâŋgâmâk
    akmâ borâwei. Are nembiâ luâk makyeŋgimbo aregât biwiŋe bâliwop dâm bo nembei.
  yor-yor: Bí ẹnikẹ́ni bá sì kìlọ̀ fún un yín pé, “A ti fi ẹran yìí rú ẹbọ,” ẹ má
    ṣe jẹ́ ẹ nítorí ẹni ti o sọ fun ọ àti nítorí ẹ̀rí ọkàn.
  wos-wos: Du nak guniré wandét, “Ané yénataka godka hwendan hamwi dé.” Wungi wandét,
    guni wun duka sarékéta, déka mawulika akwi sarékéta, guni wun hamwi yamba sakénguni.
  emp-NTPO: Baribʌrʌ ab̶aʌba nedjarara jʌwaba od̶a ãcõrẽa diad̶aad̶a aibʌrʌ, corãdua
    idji crĩcha ãrĩ amaaba.
  eng-F35: But if anyone says, “This was offered to idols,” do not eat it for the
    sake of the speaker and of the conscience; since “the earth is the Lord's, and
    all its fullness.”
  ind-ind: Tetapi kalau ada saudara seiman di rumah itu yang memberitahu kamu, “Awas,
    daging itu sisa persembahan berhala,” maka janganlah memakannya untuk menghormati
    pendapat dan menjaga hati saudara seiman itu. Memang, karena kita tahu bahwa “bumi
    dan seluruh isinya adalah milik TUHAN,”
  pes-OPCB: اما اگر کسی به شما بگوید که این گوشت برای بتها قربانی شده، در آن صورت،
