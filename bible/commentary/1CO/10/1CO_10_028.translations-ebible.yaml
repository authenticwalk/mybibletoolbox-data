    saana mo god eero-eero ni ngeena,” nge omu ke su'uri ngeue mo ngeulaa ngeena,
    mwaanie omu waelie mei ne'isaenga iinoni nge e unue leune huni'omu.
  san-TEL: కిన్తు తత్ర యది కశ్చిద్ యుష్మాన్ వదేత్ భక్ష్యమేతద్ దేవతాయాః ప్రసాద ఇతి
    తర్హి తస్య జ్ఞాపయితురనురోధాత్ సంవేదస్యార్థఞ్చ తద్ యుష్మాభి ర్న భోక్తవ్యం| పృథివీ
    తన్మధ్యస్థఞ్చ సర్వ్వం పరమేశ్వరస్య,
  ben-IRV: কিন্তু যদি কেউ তোমাদেরকে বলে, এ মূর্তির কাছে উৎসর্গ বলি, তবে যে জানাল,
    তার জন্য এবং বিবেকের জন্য তা খেয়ো না।
  ntu-ntu: A' nzmu kzdq kcng doa rpibzle bam kx, “Dakxnzng lc nzkabz mz drka',” bzkq
    ngqn dakxnzng lcde, murde ma tqatrkatiq nabz doa kc tqkxmu nzycmne-krbzle lc bam.
  pan-pan: ਪਰ ਜੇ ਕੋਈ ਤੁਹਾਨੂੰ ਆਖੇ ਕਿ ਇਹ ਚੜ੍ਹਾਵੇ ਕਰਕੇ ਚੜਾਈ ਗਈ ਸੀ ਤਾਂ ਉਸ ਦੱਸਣ ਵਾਲੇ ਦੇ
    ਕਾਰਨ ਅਤੇ ਵਿਵੇਕ ਦੇ ਕਾਰਨ ਨਾ ਖਾਓ।
  gvc-gvc: Ã jina pairo Jesu yairo “Ahri chʉa masʉrine ti duhu payoa chʉa jira”, mʉsare
    to ni yahuchʉ tí chʉa pinihtare chʉena tjiga. Mʉsare ã ni yahuriro “Ñaa chʉare
    chʉra ahrina”, mʉsare to ni tʉhotuerahto sehe chʉena tjiga mʉsa. Mʉsa cʉ̃hʉ ã
    ni tʉhoturi nina tí chʉare chʉena tjiga.
  sbk-sbk: Nkashele abhabhulile huje evi envifumizye hushapagani musahalye. Hii ni
    kwa ajili yake aliyewaambia na kwa ajili ya dhamiri.
  mya-JVB: သို့သော်လည်း ဤမည်သောအရာသည် ရုပ်တု ရှေ့၌ ပူဇော်သော ယဇ်ကောင်ဖြစ် ၏ဟု တစ်စုံတစ်ယောက်
    သောသူဆို လျှင် ၊ ထိုသို့ဆိုသောသူ၏မျက်နှာကို၎င်း၊ ဩတ္တပ္ပ စိတ်ကို၎င်း၊ ထောက် ၍မ
    စား ကြနှင့်။
  kgf-kgf: Waŋu ic méŋnéŋ yomi baniarawac mulu haimimia ʒéma énézémaciguc imi, énézémac
    i ʒéma iwac ewa qeria solaŋa niŋac wamma iwawai imi ménda nemu.
  awb-awb: Mó anínká itensabé, Mah awáq owainawansabé titirúna naneq náwúge ínaraq
    íre nahro. Mi awáqkáwé ite íre ahbabáq aitahráhire. Peh ite teí ání ahbabáq atéhboq
    íre nahro.
  gdn-gdn: Ko iyapana mosi kau nidiyoto yagisi ke; ‘Bani yau ka daisusu bo momorapa
    bo ade dai mete kina inako mu bamamugu yadau umamupu ki bani,’ e inako nidini
    ki ka e bagai nene ade e rabineya siyau wirawira ki eba siyana wirawira ki nana
    ki kau bani ki kamadi.
  nko-NT: Támɛ nɩ́ ɔkʋ ɔbláa fʋ ɔbɛ́ɛ, “Ɔkpɩtɔ-atɔ́ igyi” á, alɩá ɩmɛ́ɛhan ɔhá
    ámʋ sʋ mágyi atɔ́ ámʋ.
  bsn-NT: “Tire mani bajama, quẽnaja” mʉa yitʉoĩajama, gãji magʉ̃mi, “Rojose yirã
    yaja mʉa” yigʉ. Ĩna quẽnorujeor'i tʉjʉ ĩna cũrʉare riire, “Quẽnaja” Diore mʉa
    yisẽniro bero mʉa bajama, rojose yirã me yirãja mʉa. To bajiboarine, Cristore
    ajitirʉ̃nʉgʉ̃, “Ĩna quẽnorujeor'i tʉjʉ ĩna cũrʉare rii ñaja, mani babeti” ĩ yigotijama,
    babeja.
  pib-NT: Ga wa satu wane chininipgi, “Tyenwa yagluchisha genekashatkaluru,” gi wa
    gnikanru wale chinanu wa ginkaklewatachri, ga wa giklukanuwnalu gishinikyawaka.
  wiv-wiv: Palaka kua kaka katiu ni tani barae ni miu, “Midana goloa kena e opa voa
    vonanga na vuvu vairukuruku kena.” Pele tabarae miu na hania, tabarae miu na hania
    miu na vairohia lohoihoia kana kaka kena e tani hoto kamiu.
  reg-reg: Nawe omunu akabhabhwila ati, “ebhilyo bhinu bhisokene me ebhiyanwa bhya
    abhapagani,” mutalya. Okubha jinu ejisasa unu abhabhwila kutyo, na kulwa injuno
    yo omwoyo gwaye.
  mlh-mlh: Ŋoŋo-ŋaŋunde matayoŋ, “Uqo yo nemu gboŋ yoŋore pesiŋ ruruaine fukega,”
    moji oŋu ŋajiya ine, oi ŋajiya, iŋore manji egu sembeaiŋ ore sisiŋaŋ eku so noinebi.
  gof-ENT: ሺን ኢሲ ኣሲ፥ «ሃይሲ ኤቃስ ያርሼቲዳባ» ጊኮ፥ ሄ ሂንቴው ኦዲዳ ኣዲያ ጊሾኔ ሂንቴ ካሃ ጊሾ ሄ ካ ሞፒቴ።
  aau-aau: Sawk uwr prueyn hiy hne senkin mekow ankin, “Ay somokwe okrei-god me po
    naws kow,” suw hunkwe uwr hne ma mekow o, seyr nanpanan yor uron ko o, hme hokuaw
    kokwe peie la o.
  tvk-tvk: E xosxa moletin ak biteni minuk xa anien xil ak latesa ni mi nanao xil,
    onaa ni ti. Vengan xos biteni minuk vengan minemi bit tamal ti tengan ova ni.
    E xosxa imak, ma upurun nenemien nan.
  prf-NT: Peru ni tehud a magkagi dikomoy a, “Nealay iyád ten diyos-diyosan,” dyan
    moy iyud kanán alang-alang ten nángkagi dikomoy sakay ten konsensiya.
  auy-auy: Énifo moóráwigomo sénamo waántá-waasimo tímén-tomba iyémó síndamo éꞌa kanaámpó
    úwoi nánaumne-imayaa ombánifo minááímó sin-kwáásígó imáyáa éna séna Ísu Káráísitini
    waási waántá-waasimo póímo tímémba kanaán-iye sifó ímba naaró. Kempínkémbá tuwímbai
    séꞌa waántá-waasimo tímén-tombo náúndasa mindá kanaán-iye. Énifo moóráwigomo wesáfénamo
    séna waántá-waasimo tímén-tomba náúnafo siwáí wemá kentáásáféna naafó ímba sisinó.
  tbg-tbg: Ne ekaa kara nareka ivaro vovano niara tiharo, Aqao, vi karara una variqanavu
    aru nimitaa karavama vaivo, tirera, kia vi karara naata. Toqaavu aruantorave tivakeha,
    vi vaiintiraravata iriha, kia vi karara naata.
  hub-NT: 'Antsu chikich chichaak: Juka ina yuusri anajmatamuiti tusa turamkaigka
    yuawairpa. Atum yuakrumin nu shuar enentaimas tunaunapi takasia turammain ainawai.'
  hmo-hmo: To bema tau ta ese umui ia hamaoroa, ia gwau, “Inai be boubou vamuna,”
    vadaeni unai vamu do umui ania lasi, unai ia hereva tauna ena lalona do umui hadikaia
    garina.
  big-big: Kapura tamizeige nakko pelik kozak nei, Ngeragi peyeng anoto ikuyogorikwiligi
    kungyengki opa mizayeng, nei purik mabura piyeng ni nagani, kemenak wazono ngezebekkirage
    wiyeke keya kangka pugubekki wiyeke.
  gux-G: Ama, nil ya maadi,” ne tie padijiema” da di mani ki dugini ban waani ki bani
    niiman nni yeni ya po.
