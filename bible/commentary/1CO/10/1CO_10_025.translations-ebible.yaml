verse: 1CO.010.025
translations:
  kpx-kpx: Mesia malei maketiamale kebiamo mesiae ibina vai ke ige duave. Lainaho
    mesia ke huhuai deiadaveho belagevei loui kosea, “Mesia kona loboe dilava hoesegevemale
    kevenike au lohonu. Emena.”
  okv-H: Eto ari nei amo einge evujo, ungo ‘Market’ ta o humbasi pambuto kito amo
    mane eto ingari ke asova te teho umbuvujo amita be amo god sokova ta hande mahu
    ikari re te ungo segigi aisova.
  tbo-tbo: Apo gamogamo uyogona lawa gehouhi uyahihi ona gimagimaleya yaka ega ona
    laubayada ma on’ani po ega ona inugonugotuhugeya Tomodulele uyahina muhalana hi
    witalaguyabeya, bo eega.
  mal-C: ചന്തയിൽ വിൽപ്പനയ്ക്കുവെച്ചിരിക്കുന്ന ഏത് മാംസവും മനസ്സാക്ഷിക്കുത്തുകൂടാതെ
    ഭക്ഷിക്കാവുന്നതാണ്.
  grc-SR: Πᾶν τὸ ἐν μακέλλῳ πωλούμενον ἐσθίετε, μηδὲν ἀνακρίνοντες διὰ τὴν συνείδησιν·
  bgc-bgc: हालाकि जिब थम कस्साइयाँ धोरै माँस लेण खात्तर बजारां म्ह जाओ सों, तो उनतै
    या ना पूच्छो, के यो मूर्तियाँ कै आग्गै चढ़ाया गया सै या न्ही, अर इसतै थारी अन्तरात्मा
    भी दुखी न्ही होगी।
  khz-khz: Ramarama gevoivoi-agirana kapunai ramarama getaorana, voira pio ganira,
    voo ati rovara. Ragai pio verenagi-rakavo, aomi nogo vega-metaurana nea.
  deu-TKW: Esset alles, was auf dem Markte verkauft wird, ohne nachzuforschen, Gewissens
    wegen.
  zsr-NT: Bítiꞌtëz bi tutiꞌ bunách lu yëꞌy, huac gáguliꞌ, len cutu bi ral‑laꞌ gnabliꞌ
    qui, cui cuequi baguíꞌi ládxiꞌdauꞌliꞌ.
  lin-lin: Boliaka nyonso oyo etekamaka na zando, na komipesa mituna te na tina na
    yango, noki te bobebisa mitema na bino.
  hns-NT: Toelog doekaan aur badjaar djaaike sab rakam gos kienke khaai sake hai.
    Toelogke djaroerie na hai poetjhe ke kie ie gos kauno bhagwaan ke tjaharaawal
    gail hai kie na. Aise karke toelog kasoerwaar na rahiehe.
  noa-E: Mamʉ sĩi merrkau ee mawia për autarr nemek mod chan oob khöju khaba sim amiet.
    ¿Jãgwi mua mag chirʉ́? Ẽwandam iek gaai jaauwai, “Mʉg durr maimua ag gaai nem
    thʉnʉmjã thum maach Pör Ẽwandam dënëu” a jaau sĩewaima. Mag jaau sĩewai pãrau
    nemek parhooba për auwia khöju aai nʉm, “¿Ĩsin mʉg nemek modjã am ẽwandam anʉm
    khĩirphee wai narr khãijã agamjã?” aba.
  eng-EMTV: Eat everything being sold in the meat market, questioning nothing, for
    conscience' sake;
  mib-NT: Cuu caji rō ndɨhɨ‑ni cūñu cúyāhu nuū yáhu, te ma cájnūhun ró ni ma cáni
    ni rō núu jeē ni sócō nuū ídolo cúu.
  lif-NT2: पाङ्‌जुम्‍मो मे़सङ्‌घुबा थे साःसाङ् कन् सिदुङ्‌जभा चोःक्‍मनाबा साबि मे़ःम्‍बि
    लॽरिक् सेःन्‍मे़न्‍दोःए चे़म्‍मे़ॽओ॥
  xnj-xnj: Mlyai chindu chochoha chila chechiguliswa pandu paki changali kukota kota
    ndava ya mtima winu weukuvalangisa gabwina na gahakau.
  mmx-mmx: I epovo do mina anan leveluxa lomlomon di sesep min to at levengkot etang
    la nemen mita doma mumu solo i do digaplavang pam min ti laxampoovo moroa,
  cbr-NT: Mecama 'imainun menu 'icë ñucama ax ca Nucën 'Ibu Diosan unio 'aish ainan
    'icën. Usa 'ain camina anuxun nami maruti anu 'icë nami maruxun piishiti 'ain.
    Uinua bëcë cara quixun camina ñucátima 'ain. —A pi sapi cana 'aisama 'iti 'ai
    —quixun camina sinántima 'ain.
  tee-NT: Tachi chun ju lhivai ju st'acan ju laclhitamau laich a'uya'it'it. Chai jantu
    tasq'uini ni asacminint'it ni ixlhik'ailakts'incanta ju santo u jantu.
  eng-LSV: Eat whatever is sold in the meat-market, not inquiring, because of the
    conscience,
  cak-NT: Ri ti'j ri nic'ayix pa c'ayibel, rix utz nilok' y nitaj. Man tic'utuj xa
    sujun o man sujun ta chiquiwech dioses ri man je ketzij ta, chi quiri' man jun
    anchique xtuna' iwánima.
  pah-NT: 'Nahã ti peko a''ero. Pe''u pa ti mbiara ipyhygame ima''ẽhai pe. Tape''ei
    ti g̃a pe: “Pemombe''u ti ji ve. Omondo jipe g̃a agwa Tupana''garũiva''ea pe ikwava''ẽhava
    rehe inog̃a? Marã a''ero?” Tape''ei ti a''ea g̃a pe. Pe''u pa ti jave''yma. Tapemongotehei
    ti pejipy''a mbatera rehe i''gwovo a''ero.'
  sja-NT: Nechiara netodak'ãri chi netopatamãi, iidináatɨ mãgɨ́ nechiara ata bɨjida
    ne-inaa k'ĩrapite wa mãga-e. K'awaa ataruta pɨrã ma nechiara ata bɨdap'edaa ne-inaa
    k'ĩrapite, k'ĩsia p'uadariit'ee.
  xed-xed: Zawaza ta inda skwi ta skwapta lu ta luma, ma ɗawu kuni ta vli ta ghəŋani,
    ma lagha sana ndanu ta wa ghəŋa ghuni,
  mks-NT: Cuu caxí ndó ndijáá cu̱ñu cáya̱hvi nu̱ú ya̱hvi ta a̱ ndáca̱ tu̱hún ndo̱
    ndájá na̱quixi a já ná a̱ cáhvi i̱vi̱ joho ini ndó xi̱hi̱n á.
  gfk-S: I tahut be mu na en ta so ing di suhurane tano katano di la suhsuhurane ira
    uret kaia. Waak mu hatirih ira numu lilik be i takados be mu na en be pata, kinong
    “tano Watong no ula hanuo ma ira linge bakut ila kis ter tana.”
  bmu-bmu: Sömbup i me wai maketnöŋ aka qeköm nene mire bohonŋi memegöra alakzei,
    mi mönö uruyahöt mosöta nemakŋe. Sömbupköra uruŋinan tölöhobapukö qesiqesiŋi kun
    mönö kude akŋe. Qahö!
  dgz-dgz: Amba man tap ugup ugup antaba une taine arewa gapan une tane. Man ame nat
    anuiana gapan singui tangui ma mini ya wa, man taba mam guewa nanip kaitane yan
    munine go? Nu nata imunu potanu bigip tata go?
  eng-GNV: Whatsoeuer is solde in the shambles, eate ye, and aske no question for
    conscience sake.
  zaa-NT: Iyábani nu ritó'o le' ttu carnicería nna, huacca bá gó'o le nna go li ą
    nna pero bittu inàba titsa' le biỹa lóni'a quí'ni acca bèttìą animal tú'a, porqui'ni
    labí caduel·la' ccá lu' saber.
  eng-WEBSTER: 'Whatever is sold in the provision market, that eat, asking no question
    for conscience'' sake:'
  guh-guh: 'Dioso baja cajena pacatocopata panexaenexa itaxutojema. Nexata pacatocopata
    panexaenexa pavi canajeta pecanajetsibota. Nexata pëtsa payanijobame. “¿Matsa
    pavi jumapecataeya pexanaenëanëjavabelia peyajuvënërajutsivije?” pajamë pëtsa.
    Itsa payanijobijitsipame bajarapacuenia: “Jãjã, bajarapayajuvënëvi,” pacajai tsipae.
    Nexata paxamë pajamatabëjumaitsimë tsipae bajarapavi yabara: “Mapavije itsa xaejitsipajë,
    nexata pibisiacuene exanaejitsipajë Dioso pitabarata,” pajamatabëjamë tsipae.
    Saya pacomuare payanijobinejevamë.'
  bon-bon: Weene miiji gemi loolo me iyeta cibu deedei bine, lui bine jaaletnimusi
    aletna puupu cabu. Pepu cibu deedei ärwäja cabu ca weene gone niiyaniya lasicnantinuye,
    egä pama uuje bine iiwäräneji deedei gemi.
  nhw-BL: Huajca xijcuaca nochi catli quinemacaj ipan tianquis huan amo aqui xijtlatzintoquilica
    sintla quitlalijtoyaj nopa nacatl iixpa se totiotzi o amo, para amo anquimatise,
  swh-ONEN: Kuleni chochote kinachouzwa sokoni, bila kuuliza swali lolote kwa ajili
    ya dhamiri.
  wbi-wbi: Munoghile kulia kila kinu kino vighusia kuligulilo kisila kuposelesia -posia
    vwimila vwa nyivonelo.
  bba-bba: Ye bɑ ɡesi dɔrɑmɔ yɑburɔ i dio, i ku ɡɑ̃ɑnu bikiɑ tii tɑɑrɛ wɛ̃ɛbun sɔ̃.
  eng-KJVCPB: 'Whatsoever is sold in the shambles, that eat, asking no question for
    conscience sake:'
  kgk-NT: “Tupã Nhanderjáry ko yvy járy voi. Upéixa-gwi entéro oiko ve'e gwive járy
    ave” he'i Nhandejáry nhe'ẽ kwatia-rehe oĩ va'e. Upéixa-gwi ndoikói ikatu e'ỹ va'e
    jakaru hagwã. Ome'ẽ pejogwa hagwã so'o pene remi'urã. Erejogwa mboyve natekotevẽi
    ereporandu upe so'o-rehe. “Tupã ra'anga rovagwy-py gware tipo ko so'o? Ha'u ramo
    upe so'o ajejavy para'e?” ani ereporandu nde py'a-py. He'u rei katu. Nhandejáry
    remimoingokwe voi upe so'o.
  waj-waj: Fayai yapeera nnauvakidiri fayaivaa yookaama kiada varada kati sabi nnaatee.
    Sa pinaama yaata utida ivaara unnakua anutuuyara iikiaa fayaivaivee kiaa vo kua
    vo kua tida yapara yaparakiatee.
  cpy-cpy: 'Aririka piyaate pamanante wathatsi, eero pojampita-kowentziri, pikante:
    “¿Ipoñaatyaama wathatsi itahae-tziniri oshiyakaa-wontsi?” Pamananteri, poyaari.'
  mpx-mpx: Inoke ebo bwasumu bunumwina nihi paliana abamaket elana, he bosowaina ya
    te nuku pwamola ge nuku an. Bahi nuku nuwanuwatu kaiwena, ge nuku nenel nuku ba,
    “Bunum ya ga i noem? Iyaka hi pakakanunek yabowaine kakakawel elal o nigeya?”
  wbp-wbp: 'Payipulurlu ngula kangalpa yimi-ngarrirni: “Nguru nyampu manu nyiyarningkijarra,
    ngulaju Kaatu-kurlangu.” Kujarlaju, kajinkili kuyu yangka nyanyi japungka, ngulajulu
    maninjarla kutu-nganja yapa jinta-kari payirninja-wangurlu manu kapatinja-wangurlu.'
  luo-luo: Un thuolo mar chamo ringʼo mongʼiew e chiro ma ok ubedo gi penjo mathoth
    e chunyu
  nhe-NT: Huajca xijcuaca nochi tlen quinamacaj ipan tianquis huan axaca xijtlajtlanica
    intla quitlalijtoyaj nopa nacatl iixtla se totiotzi o axtle, para ax inquimatise,
  aii-aii: ܟܠܔ ܡܸܢܕܝܼ ܕܦܵܐܹܫ ܙܘܼܒܢܵܐ ܓܵܘ ܫܘܼܩܵܐ ܕܒܸܣܪܵܐ ܐܟ݂ܘܿܠܘܼܢ، ܘܠܵܐ ܗܵܘܹܝܬܘܿܢ
    ܒܲܩܘܼܪܹܐ ܒܘܼܩܵܪܹ̈ܐ ܒܘܼܬ ܐܸܢܝܲܬ.
  esk-NT: Niġġisiuŋ niqipiapayaaq tunirauruaq tunniuqqaiviŋmi, apiqsruqtautigisuŋaqnagu
    nakiñ niqi aggiqmagaan naagaqaa isrumaaluutigisisuŋaqnagu qauġrimmaaġiutillautapsitñi
    nalaunŋapmagaan niġił̣iqsi.
  msb-msb: Pwede kamo magkaon san bisan nano na karne na ginabaligya sa merkado. Dili
    na niyo ighunga kun ginhalad sa diosdiosan tapos dili mahandal an iyo isip,
  cpa-NT: Lé² báh³ cǿh³ hniah¹² ca¹lah¹jǿ¹ hi² hnai¹²dsa jøa³hmah³. Ha¹chian² hi²
    ŋai³ hniah¹² jin³ hein² ha² juu¹² ca¹já¹ má¹. Jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹².
  dso-dso: ଆଟେ ବିକ୍‌ରି ଅଇବା ଜନ୍‌ ମାଉଁସ୍‌ ମିସା କାଇବାର୍‌ ତମର୍‌ ଅଦିକାର୍‌ ଆଚେ, ତମର୍‌ ବିବେକର୍‌
    ପାଇ ଏଟା ପୁଜା କଲାଟା କି ନାଇ ? ବଲି ନ ପାଚାରି କାଇଦିଆସ୍‌ ।
  meu-meu: Hoihoi gabuna ai e hoimu vamudia iboudiai na bavani, basio henanadailai,
    lalomui bae hekwakwanai na garina.
  yva-NT: Maere ama ine rui vayave vatane wo rambayan no pasari omamo wapo rai kai,
    yara vemo wapo ranajo wusyimbe nora wapare, “Maere somamo raunande yare rai rako?”
    muno vemo anakotare so mo wasanuga ransosobe nora.
  dgc-dgc: Maari a méngan kam ta maski anya a pilas a iyébugtong de ta palengke. Kanén
    moy san; pero diyan moy pakelagip éng gébwat ta pégatangan, monda éwan kam matageg
    a makay te kasalanan kam.
  zpm-NT: Zig nac grë bëël ne rdo lo lgui, zac gow tow, ib guṉde to gnabdiidz to dieṉ
    zha naca, sac goṉ nend bëël ne biogon lo mdiow, dzigo laa dzeb co tsonie guic
    to.
  hix-NT: Àro ke, onà wyaro ehtxoko, woto yonotho hoko. Anatoko woto mehekahtyatxow
    hana, woto yàmnye ro komo wya. Àsok makeno rma ehekahtxoko, omeroro mak ha. Noro
    rma tonotxoko. Noro hoko rma, onà wyaro kahra mak ehtxoko. Ehxen kuknonà wya tàmsah
    kukutho mehra naye, kahra ehtxoko, tàmnye ro komo wya. Onà wyaro rma ehutwahra
    ehtxoko, ohnawonye. Àsok hana nay ha, ohxe hana, ohxehra haxa hana. Rowya tonontoko,
    katanàhnohyano, kahra ehtxoko, ohnawonye. Àro wyaro kahra rma tonotxoko.
  sim-sim: Karem ji uka. Avimbashi ol maketik li owewa ondo men ji frungawuhu ji aka.
    Ondon ji hishihi ji mba, �Avimbashi tondo ma tavak li unda godnjik li ofa unda
    ol mo? Os tondon a frungawuhu na a nahi, kavak a nakwa on?� karem ji hishiwa hala.
  npi-ULB: तिमीहरूले बजारमा जे बेचिन्छ त्यसलाई विवेकका खातिर कुनै प्रश्‍न नगरी खान
    सक्छौ ।
  cgc-cgc: Pwidi kaw magkaan ta bisan ino na karni na pabligya. Dili kinanglan na
    mag-insa kaw pa daw paalad naan ta dyos-dyusan para mlaman nyo daw pwidi makaan.
  tim-tim: Han lâuwâ akbâigât ye kâmolân soŋgo puligowerâm nâŋgâm hanâk puligom om
    nembei. Akto sot ire yânŋe me lâpio dewun yeŋânba togoâp hanâk om nembe dâm makmâ
    nâŋgâmâk bo akbei. Akto hanokoak bo akbei.
  yor-yor: Jẹ ẹrankẹ́ran tí wọ́n bá ń tà lọ́jà. Má ṣe gbìyànjú láti wádìí lọ́wọ́ ẹni
    tí ń tà á nítorí ẹ̀rí ọkàn.
  wos-wos: Guni hamwi héranjoka maketré ye guni hamwi hwekwa duré angi yamba wakwexékékénguni,
    “Wun méta hamwi dé? Wun yénataka godka hwendan hamwi dé, o yingafwe?” Wungi wakwexékéhafi
    yata wun hamwi sata guni guna mawulimbu akwi wun jooka sarékékénguni.
  emp-NTPO: Nedjara nẽdobuebadama nẽdod̶ada cod̶ida panʌa. Baribʌrʌ bãrã crĩcha ãrĩna
    amaaba iwid̶irãnadua maʌ̃ nedjarara jʌwaba od̶a ãcõrẽa diad̶a basi cawaya.
  eng-F35: Eat whatever is being sold in the meat market, asking no question for the
    sake of conscience;
  ind-ind: Kamu boleh makan semua daging yang dijual di pasar tanpa perlu bertanya
    dari mana asalnya, supaya tidak menjadi kesempatan untuk merasa bersalah.
  pes-OPCB: 'پس می‌توانید به این صورت عمل کنید: هر گوشتی را که در بازار می‌فروشند،
    بخرید و بخورید، و نپرسید که گوشت قربانی بتهاست یا نه، تا وجدانتان ناراحت نشود.'
  mpt-mpt: Nakai smiki klaibbua kulani yena dleb teniba doyobobo geniba imin dleb
    moniba imen wemin baan dimo dokabiba ibo moniba imeno webianiba kulan elisa walom
    gaibo ibo mo baabenibta Kulan eli nakai smiki klaibbua yena dleb te funiba doyobobo
    geniba wembib kulan bleka besa kulan afeto? genimibe! Ibo besa walo doweine! Eka
    ibo kulan eli dowonaibo mo funanibta Ni kukub olo nanobo misiam naob ese makobo
    ge fumbianibta bobol asusuo mo nimibe! Kulani alukum God emi kesoa ib bobol temo
    hekheko mo fumbianibta kilo mo omibe! Besa halit walo unaline!
  ssx-ssx: Mo makedi pa꞉ta꞉ ula꞉ hoteke mindikimanu ikana꞉ma꞉ pa hamba napeke ya꞉la꞉me.
    Kutu puluekema꞉ yeke hone eleke eleke witolo hata꞉ lota꞉ lota꞉ pea꞉peke na ya꞉la꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, ilɛ do mii iyi í wɑ si fei ti Aɔ̃ Lɑfɛ̃ɛi.
    Nɑ nŋu, iŋɑ iyi ɑ̀ wɑɑ tɑ ɑjɑ fei i ŋɔ ŋɑ, i mɑɑ̀ bee ide kɑ̃mɑ ŋɑ ku bɑ idɔ nŋɛ
    ku mɑɑ̀ yɛ tɑɑle nŋɛ.
  gaq-gaq: ବୁଦିକେ ପର୍‌ଚଲ୍‌ ବନ୍‌ସା ମେଃଡିଗ୍‌ ପ୍ରସ୍‌ନ ମାସାଲ୍ୟାକୁଚେ ସାନ୍ତାନ୍ନିଆ ସମ୍ୟାକ୍ନେ
    ଚିଲି ପେ ସାର୍ଦାରେ ଚଙ୍ଗ୍ ପେୟାଏ
  gof-RNT: Hintte kahaa sidhen gelssiya oysha denthonna giyan bayzettiya ashuwa coo
    miite.
  unx-unx: ଆପେୟାଃ ବିବେକ୍‌ରେ ଜେତାନ୍‌ କୁନୁଲି କା ଦହକେଦ୍‌ତେ ପିଟ୍‌ରେ ଆଖ୍‌ରିଙ୍ଗ୍‌ୟଃତାନ୍‌
    ମାସ୍‌କେ ବେଗାର୍‌ ଆଡ଼ାଃଉଡ଼ୁଃକେଦ୍‌ତେ ଜମ୍‌ ଦାଡ଼ିୟାପେ ।
  gah-gah: Lekeza nene lekezatikó maketilotí iza goula nosá meina hizitune likima
    hanuva hizitaze. Lá niikima soza saza ómai netalímini numukutí nehe liki giliko,
    gena okative liki loká miká amilo.
  lcm-lcm: Saka keve pok an kipo atos tatana nei ring ipo asesel ta sin i vongo, mi
    angan iria. Susuiai miang velai ani lomlomonai pulakai e nei vingami ka ago.
  aer-aer: Itelarerrirraye iwenhe arrpenhele arrule anthurre pipe-nge alakenhe intelhe-ileke,
    “Ahelhe-arlke arne ingkirreke ahelhe nhenhe-arenyele-arlke aneme kwenhe Ngkarte-kenhe.”
    Alakenhe ikwerenge nhenge arrantherre apeke kere pay-eme-ileme arlkwetyeke alakenhe
    apayuthnetyale, “Kere nhenhe-ame ngkarte urrtyirrentyeke-arle antheke?” Kele pay-eme-ilemele
    inaye ikwere-akerte itirretyale, apayuthnetyale kere nhenhe nthenhe-ngentyele,
    kele inaye arlkwetyeke alakenhe kwenhe Ngkartele-arle kere yanhe renhe mpwarekenge.
