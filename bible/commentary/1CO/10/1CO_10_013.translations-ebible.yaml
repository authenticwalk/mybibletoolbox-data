    lokago alévolé oaká ve nenazo, gimilikú moloaká netá makolímo utó okoko lekelí
    zámuza avilegekoko lekehelú itimó okikoma, Ómasímo lekelémo vatí oko zámuza nolekemeko
    zukatoni lekelepizekiko, hanuva alévolé iki minanigave.
  lcm-lcm: Saka matan amil an kapo serei singimi si taun ke, nia palau kata serei
