    ศกฺยเต ตทรฺถํ ตยา สห นิสฺตารสฺย ปนฺถานํ นิรูปยิษฺยติฯ'
  iws-iws: Mɨ kɨma wɨ hɨnɨɨna kɨpi naɨngwo, tɨ digworaekwowɨm kɨmiir kwoɨn ɨmiir kiyaii,
    kɨmiir nɨkpɨtmaiyam mɨ tɨkɨ hɨriinan dimɨnɨn ɨkɨ iikamɨm, ɨkɨ hɨnda tɨnda nwowɨm
    sɨmiirɨn ɨni ɨriipɨ hɨriinanar mɨ tɨrɨn. Yɨm sɨma yaeya rani. Nɨɨngaka. Adi Komii
    siya wadɨekɨn, kɨmiirɨn wɨ siyar whɨnkɨnsiisi. Mɨ siya ɨkɨ dimɨn bibiyɨeyɨm wɨ
    sɨmiir kɨgnɨnkɨnki rani, kɨmiir kwoɨn ɨmiir nɨpiyaokɨiyam mɨ kɨmiirɨn wɨ sɨma
    nɨkpɨtmai rani. Kɨmiirɨn wɨ siyar whɨnkɨnsiis haigɨnɨuwi tɨ hɨriinan dimɨn biyɨeyɨm
    tɨ kɨmiir kwoɨn ɨmiir kiyaiyam tɨriyɨm sɨmiirsi nokworɨnuɨm.
  pol-SZ: Pokusy, których doświadczacie, są normalną i ludzką rzeczą. Ale Bóg jest
    wierny i nie pozwoli, abyście byli kuszeni ponad wasze siły. Dopuszczając pokusę,
