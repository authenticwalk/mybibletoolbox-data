    anụ jeeji whụya nụ rime a.
  khs-khs: 'Toma potapose ta:pelema:na: nano hetetima:na: epe iniseya kima nano pa:ta
    hetetima:na: inapakeye. Sena sopoma hetetima:na: epe iniseya epapuluse, kimawana
    epapu hetetima:na: minakeye. Kiyawa Kotewemi himu semetei esa: matanepela: sitalaleke,
    kili toma potapose nano hetetima:na: inakemiwa kiwa masutesinaposakeye. Kiwa helete
    tima:pekitise Koteyewi kiwa penanose, penana:pela: sita:laleke kiwa masutesinaposakeye.
    Toma potapose nano hetetima:na: epe iniseya iya:pita:, Koteyewi isu hekeya walopesakeye.'
  dwr-ENT: ሂንቴንታ ጋኪያ ፓጪ፥ ኣሳ ኡባ ጋኪያ ፓጪያ ማላፔ ኣቲን፥ ኣይኔ ዱማቴና። ሂንቴንቱ ዎልቃይ ዳንዳዪያዋፔ ኣያ ፓጪያን
