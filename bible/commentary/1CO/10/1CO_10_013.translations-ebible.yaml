    wituwitulpai kura kutjupa kutjupa tjuṯa palyantjaku. Palu Godalulanya mulapa kuṉpulku
    nyuntu nganaṉa tungun-tunguntu palunya kutju waṉantjaku mamungka kulilwiyangku
    wantira. Panya mamungku nganaṉanya wituwitunnyangka Godalu nganaṉanya nintilku
    aḻangkatjuṟa wirtjapakantjaku. Kala palulanguṟu nganaṉa punkantja wiyangku tungun-tunguntu
    waṉalku.
  cwe-cwe: Magezo yongezigwa ni yakawaida kwa wanhu. Mbali Mulungu kokwaminika, nayo
    hezatogola mugezigwe kufosa nguvu zenu, mbali hamwe na kugezigwa, kezaweng'heni
    iviya nguvu ya kufunya umoyo na nzila ya kulawa umo vinogile.
  daa-NT: Gece okin̰ji kaak ku aawtu-ak, gee okin̰co aawaaga. Buŋ, ŋaar kaawoy rakki
