    yo'o chi jin kukanu ini o Su'si ma, vaa masu kua'a ya tnu'u ja kototnuni ña'a
    tachi ma in ja masu jin kundee o nuu i. Vaa jâ ni skuiso maa Su'si ma ja maa ya
    chindee ña'a, te vivii jin yanduu o, te jin kaku o nuu ja u'vi ma.
  nnq-nnq: Kulondoligwa kunnondoligwe nga kwa machoba goa kwa bandu boa. Nambu Nnoongo
