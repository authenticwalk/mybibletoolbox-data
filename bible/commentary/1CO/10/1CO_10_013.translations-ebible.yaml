  san-SIN: මානුෂිකපරීක්‍ෂාතිරික්තා කාපි පරීක්‍ෂා යුෂ්මාන් නාක්‍රාමත්, ඊශ්වරශ්ච විශ්වාස්‍යඃ
    සෝ(අ)තිශක්ත්‍යාං පරීක්‍ෂායාං පතනාත් යුෂ්මාන් රක්‍ෂිෂ්‍යති, පරීක්‍ෂා ච යද් යුෂ්මාභිඃ
