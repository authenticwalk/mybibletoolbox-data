    Walac ilic u tz'abül to'on biqui ca' ti muc'yajte wa ti c'ati. Le'ec a Dioso,
    ma' tu p'ütico'on. U yeel boon a jede'ec u paatal ti muc'yajtic ti'i ma' ti cüxtic
    ti sip'il. Ma' tu cha'ic ca' yanac ti mas yaab u yaaltabül emsabül ti wool ti
    bete' a c'asa. Le'ec boon sut ti tan u yaaltabül emsabül ti woolo, bel ilic u
    cu tz'aa' to'on ti jede'ec u paatal ti sa'altic ti bajil wa ti c'ati ti'i ma'
