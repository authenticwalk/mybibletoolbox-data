    asa, ame nepetmainchau arutramkaisha, Yuus yainmaktatui. Turutma tunaun takasai
    turamu asa, senchirin suramsattawai.
  hmo-hmo: Umui dekenai idia pidia dibagani ibounai ese taunimanima ibounai dekenai
