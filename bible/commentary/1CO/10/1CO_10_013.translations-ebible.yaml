  jic-NT: Nenéyawa nun malala quelel lojí ca nacj. Ninana nun quelel lojí, la p'a
    nin p'iyá quelel la tjajaytsja wa. Dios ca nucopj mp'a'sas nun, ne ma la müjí
    niná. Tjevele nin la mijis. Malala quelel lojí na, Dios lovin nucopj mp'a'sas,
    ma malala ca la müjí. Mpes malala quelel lojí na, ma nin ca la müjí; nun ma la
    müjí nun jisastsja jin.
  zap-NT: Yrandxee ne kazak de yra de, nakdeto ne rzakdet mén. Per laa Dëdyuzh gaknonen
    de, ydeedet Ne si sak de logne gundet de wantar. Laa Ne nak ne gun xyudar de chen
    gaknan de gan pezee ylaa de no gan pezee gun de wantar lo yrandxee ne kazak de.
  wer-wer: Morök ke nentere nent ar utpet ëënëak arim naë oröa pöt arimënt pëën won,
    omën pouröa naë yaarö. Pipot arim naë yaaröön ar yok pangk Anutuun kön kosang
    wiaan puuk kaamök elniin morökta weëre kosang pötak wa nuulaan wiap nasëngan.
    Won, ar moröktak wëën pi kaamök elniin weë sak tauaanëët.
  ipi-ipi: '@see-verse:1CO.010.012'
  qul-NT: Tucuy runa tentacionta pasancu. Kancunaka tucuy tentacionta aguantaychis,
    ama juchaman urmanayquichispaj. Diospi confiacuychis. Payka wakaychasunquichis
    mana aguantay atiy tentacioncunamanta. Tentación chayamojtinri, Dios yanapasunquichis
    imaynata escapanayquichispaj, aguantanayquichispajpas.
  tnc-tnc: Suᵽa imarĩ “Ba'iaja baarika yijare jitoika uᵽaka jũabeyurã je'e aᵽerã”,
    mija ãrĩᵽuᵽajoaika, ritamarĩa sime. I'suᵽakajaoka sime aᵽerãro'sioka. Mijare kẽrĩka
    uᵽakaja jeyobaarũkika kime Tuᵽarã. Suᵽa imarĩ “Ba'iaja baarika yijare jitoika”,
    ãrĩᵽuᵽajoariᵽotojo, mija ᵽuᵽaka mijare ãñu uᵽaka baabekaja mija imawãrũrijayu.
    Ba'iaja baarika mijare jitokoᵽerãka ᵽoto kirika Tuᵽarãte mijare ja'atarãñu. I'suᵽaka
    kibaamaka samija rakajeᵽããrãñu.
  ter-NT: Enepone tiú'iti koekúti víkokunoe, koati vékokunemaka ne uhá koeti po'ínuhiko
    xâne. Itea koati kuvovóneti ne Itukó'oviti, vo'oku ákomo paréxa anú'ukea xináko
    ne tiú'iti koekúti simópitinoe, itea exókopitinoemo kixeku ítivoa, motovâti terú'uxi.
  bmr-NT: Amɨɨhaico ɨjɨ ɨnɨsunɨcɨbadɨro bu paryɨ famoovaaco nɨsufiibo. Jaasumi Moocaanicoro
    mehesɨcɨnɨ, diibo amɨɨhaico teemeji ɨjɨ janaanɨcɨ amɨɨhaico ɨnɨsunofaño gañɨɨsutɨɨbo
    iicaqui. Jaano toono nɨsu amɨɨhaivɨ agasesumi toonotɨ mataajajino icahi. Jinooco
    Moocaani amɨɨhaico acɨji. Jaamo majaabɨcɨhi.
  fuf-fuf: Ndarndannde woo heɓaali on nde goɗɗo goo heɓaali. Alla ko Sella-Findeejo,
    o newnataa ndarndeɗon toonin doole mon ɗen, kono e nder ndarndannde nden o adday
    feere no sortoron e mun, e no waawiron nde dartorde.
  bhl-bhl: 'Mesesem mak yulo kak keeyemoke ding dim kabalak e, yu bokolomeliw: “Nulo
    kak keyembe eisneng be mali kunum waneng numdiw akati kak keyemkabe kai!”, angeko,
    ibolow fukunemoliwka! Kate, Sunbin-Got e fein dem em sen mongom kayak kasike,
    e yukalem kitil be diwyemeko, yulo kilele dokoyemei, kak keeyembe beelo dasi kelew
    kolomin deiw mak akati kukuyemboke te.'
  ons-ons: Ŋinano liwe liwek natne wakonge, ea mo ŋinŋine zonom so dereret ŋinane
    kouno wakonge, ŋei natne eŋano liwe liwek wakon okanmaike, yewaka ŋinano wakone
    sake. Ea wane ŋene Anutu maine detluk kaikene, pakimo eŋe liwe liwek yewa ma ewekki
    zonom ŋinane rokop yewa yuane more mi liwek ŋuniake. Midakaka! Liwe liwek ŋinano
    wakoniakeo, baŋ Anutuŋo numaine ma ŋibone more qesiŋ ŋungi ŋine maine togolekei.
  con-NTPO: Que'ija egae tsoñe in'jan'da qui poiyi'cco a'i'ccu fae'ngatssi'fa. Ccaninga'fambi
    qui. Tsa'ma Chigaja ño'a. Tiseja antteya'bi cuintsu que'i panshaen egae tsoñe
    in'jamba egae tsincoñe'da. Nane egae tsincoñe in'jan'ninda que'ima tsu fuiteya
    que'i in'jan'cho'ye somboemba ccushaeñe.
  ghs-ghs: Nookao. Nike torona saridze qaabi oi mina bamu, abi qesa ma nikei oke suqobidzaquho
    isaki kekeni. Qate torona biranataridzoho isaki bamenoma oonihe Ohongai qupanomanita
    isaki oi nike suqobidzare boohima noi ao nikeho tete korabetemi nike toronata
    isanatakoi.
  peg-peg: ମାନାୟାର୍‌ କାଜିଂ ଇନେସ୍‌ ବାନି ପରିକ୍ୟା ଆନାକାପା, ହେଦାଂ ପିସ୍ତି ବିନ୍‌ବାନି ପରିକ୍ୟା
    ମି କାଜିଂ ଗିଟାଆଦୁତ୍; ମତର୍‌ ଇସ୍ୱର୍‌ତି ପାର୍ତିନିକାନ୍‌, ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇନେସ୍‌
    ଆତିସ୍‌ପା ପରିକ୍ୟାତ ପରିକ୍ୟା ଆଦେଂ ହିଦୁନ୍‌, ମତର୍‌ ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ମାନିକିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌,
    ଇଦାଂ କାଜିଂ ପରିକ୍ୟା ଗିଟାଆନି ସାଙ୍ଗେ ସାଙ୍ଗେ ହେୱାନ୍‌ ବାର୍‌ତି ହାଜ଼ି ପା ରଚ୍‌ନାନ୍‌ ।
  txu-NT: Nhym be, jakam ne me ar ajaxwe'ã ar amã àpnênh ba. Djãm ar gajbit ar ajaxwe'ã
    ar amã àpnênh ba? Kati. Nãm ar ajaxwe'ã ar amã àpnênh ban tãm'ã me kunĩmã àpnênh
    ba. Nhym be, Metĩndjwỳnh ne kute gwaj bamar ne kabẽnkumrẽx. Amikabẽn kôt dja mrãmri
    gwaj bajo djuw mexkumrẽx ne gwaj bajã ukanga kêt. Dja me te axwe'ã ar amã àpnênh
    ba nhym arỳm ar amã tỳx jadjà nhym kam me tỳxo kute ajakrenh prãm kêt. Gar kam
    arỳm memã akàx ne ajmã akute kêt.
  eng-WEBU: No temptation has taken you except what is common to man. God is faithful,
    who will not allow you to be tempted above what you are able, but will with the
    temptation also make the way of escape, that you may be able to endure it.
  gnw-NT: Jecuaeño aña guasu pepiãro uyavɨca peve vaerã. Echa'ã jucuarãi uyapo opaete
    vae pe. Ẽrei jecuaeño pepuere perovia catu Tumpa pemborɨ vaerã. Echa'ã Tumpa ndarau
    umaeño perẽgua ete vaerã aña guasu pe. Echa'ã aña guasu pepiãro yave, Tumpa uicuaacata
    peve quirãi pepuere piyapo agüɨye vaerã peyoa, jare jucuarãi pepuereta pemɨamɨri
    aña guasu.
  mux-mux: Eni kundi tolemú ulele kepe yambu lupama pali kundi tolemú uluma kepe kundi
    tolemú uluma lupa-lupa mólu, tilu-sipa mele mindi. Pulu Yili-ni oliu liipa tapunjumbandu
    ena tiluringa kepe enimbu naa kolupa mundupa naa kelepa, oliu piliipa kanupa mindi
    molupa nokulemú. Eni ⸤ulu te-ni⸥ kundi tomba kene kundi tomba yambuma Pulu Yili-ni
    ‘Eninga tondulale mania pupili. Kundi tolemú ulelenga tondulale olandupa pupa
    yambuma topa mania mundupili.’ nimba naa molemú. Eni ⸤méle-teni⸥ kundi tomba temba
    kene eni takara toku pungí kupulanum te akisinjimba. Eni ⸤ulu te-ni⸥ kundi tomba
    kene ‘eni kamu naa liipili, tondulu pangi.’ nimba yu-ni aku temba.
  maj-NT: Ni xi tímat'on nga tíchjut'ayák'unnu̱u najmi ts'ati sa nga ni xi mat'ain
    xu̱ta̱. Ma ma 'yún tak'aán Nti̱a̱ná. Najmi tsjánte tsa 'yún chjút'ayák'un sanu̱u
    nga kj'u̱a̱ínenu̱u nku ni xi najmi ku̱i̱chjúkju̱a̱nu̱u. Tsjáni̱yá nínu̱u xi nkú
    ts'ín ku̱i̱tjunkihinu nk'ie nga chjút'ayák'unnu̱u, tu̱ xi b'a̱ ts'ín n'e̱ chúkju̱a̱hanu
    ni xi ni̱banenu̱u.
  bkq-NT: Inakanhe amidyse mituomo, amyguedyse mituomo warâ, saguho mâkeba âmaemo
    awârâ modo aiese keim. Ton-honre olâ itaungâ. Deus einwândyly kâjimowâdaundâ.
    Mâenmaenlymoemba kehoem ton-honreim anienehonwâbyra ise Deus. Adâkehobyry adyese
    lelâ mâkâ. Awylygue ise, mâenmaenduomo, Deus on-honrumo nhuduly, idânârâ mankadomoem.
  kue-kue: 'Ana bagl nusi ene mina plaudi tongwa i bagl nusi kane ta manga. Taman.
    Bagl nusi kuno yegl yomba prapra mina plaudi tomere ama ene mina plau dungwa.
    Te God yene ka digidi panduglmere erambuka, i ye ta kanwinge eran bagl nusi ene
    mina plau dingwa i suwarata ene yomburo engre atne endekrambuka. Taman. bagl nusi
    ene mina ta plaudi tenan ana God ene akeple dinambuka pre konbauna sitenambuka.
    Konbauna i yegl: Ye ere endinan ene andigl giglendi meglmbi ana bagl nusi i ene
    ta engre atne endekrambuka.'
  cot-NT: Taacaqueate opajita coraquetashijiaquempica teequeate apaniro oncoraquetashijiguempi
    aviatimpajia, ocoraquetashijiguiriquea aisa maasano caquintejiatsica. Cotanquitsiqueate
    Aapani Irioshi icoguitanitari inetsanatiro icantica, paventajiaquemparigueti aatoquea
    yoguishinejiro oncoraquetashijiaquempime agavejajianaquempimeca, manaqueate intsatacajaiaquempiqueate
    quero pincojiaquempani aatonijite agavejajiguimpi taaca opajitapae coraquetashijiaquempica.
  bnp-bnp: A nitoni lobo i bele ne mua, i manga kunana a nitoni i bele ne huriki lobo.
    A Vure i rata a maki lobo i taki ge rata, i mavonga, na tahuna a nitoni i bele
    ne mua, bara i matakari mua, a nitoni i uka ma ge rangi a kinigaonga ne mua. Bara
    i ratea tara dala mu gu malele ha vona a nitoni, i uka ma mu gu boru.
  apn-NT: Nẽ na prem kapôt ã pare ri omnuj nẽ ri pa. Nhũm mẽkarõmnuti tanhmã mẽ hkrã
    hto nhũm mẽ tanhmã amnhĩ tomnuj to ho pa. Ja pyrà nẽ na hte arĩ mẽ pahte amnhĩ
    tomnuj hprãm xàj tanhmã mẽ pahkrã hto ho pa. Mẽ pahpiitã ã mẽ pahto anhỹr o ri
    mẽ pahkôt pa. Nom nhũm Tĩrtũm ra kot mẽ pamã amnhĩ jarẽnh xà hkôt mẽ panê omunh
    mex rãhã ho pa. Jakamã na pu htem tanhmã amnhĩ tomnuj to hkukamã pajamaxpẽr nhũm
    ja hã mẽ pahpumu nẽ mẽ panê mẽkarõmnuti mã kapẽr. Nẽ kutã mẽ pahto paxihtỳx nẽ
    pu mẽ ỹ hã amnhĩ tomnuj kêt nẽ. Nẽ ãm kôt pix mã amnhĩ nhĩpêx mex o ri papa.
  ctp-NT: Nchga bra nu tyukwa wan ska chaꞌ kuxi, ja kuwe tiꞌ wan bra kanꞌ; ndiya bra
    nu ngwañaꞌan ndyukwa nchga nten chalyuu chaꞌ kuxi kanꞌ. Ja kuwe tiꞌ wan, ñaꞌan
    Ndiose ꞌñaan; nchga tñan nu ndukwin Ni chaꞌ kuꞌni Ni chaꞌ ꞌñaan, kuꞌni Ni tñan
    kanꞌ. Ja ta Ni chabiyaꞌ chaꞌ tyijin lyo ska chaꞌ kuxi ꞌwan sa ñaꞌan yaꞌ nu ja
    ka kulaa tiꞌin wan ꞌin ran. Ti kwiꞌ bra nu wa kwiñi lyoꞌo ti chaꞌ kuxi kanꞌ ꞌwan,
    bra kanꞌ suꞌwa yaꞌ Ni ꞌwan chaꞌ ja kuꞌni wan chaꞌ kuxi kanꞌ, loꞌo kanꞌ ka tyoꞌo
    laa wan ꞌin chaꞌ kuxi kanꞌ.
  opm-opm: Dir er hat ha songwerim dire boknong er da oh apris kis nahapatmur. Ama
    kis nahapat kis oh hanip gonsi dirnong tap kis orhorwi kis nahapatmur. Dir er
    hat ha songwerim ma kis nahapat da oh Got oh norhor imat ihirnong panggeipramur
    napor ma rit natip da ohsi oh arpin han ohoh ihan dirnong imat orhor napanggeipatmur.
    Imat ma napanggeipat oh er da oh dirnong kis nahatporhan dir na ambapte matin
    ina hat patihanoh Got oh baso porpatmur. Dir ama ohe er danong ambapte matin ina
    hat patihanoh Got oh yahwa daham baso na porpatmur. Ama er da oh dirnong kis nahat
    napapatin Got oh dirnong ama er danong ambapte matin ohe kasip ohsi nahatporhan
    dir ama kasip ohsi er danong ambapte mar tonggamar son ina hat patimur.
  bvr-bvr: Wurra gun-gata gala gun-nga minypa gun-derta ny-barripa wurra gun-gata
    minypa an-gugaliya gun-derta gu-barripurda a-workiya. Rrapa Wangarr an-gata gala
    a-yinmiya biy-bawa, wurra jarra minypa jaga a-ganaja nggula a-workiya, nipa marn․gi
    nggula minyja nginyipa n-derta o ny-nyarlkuch, rrapa nipa a-gorlkaka barra gun-gata
    minypa burr-guya gun-derta nggula; gala yapa ny-barripa ny-jurda burdak ny-nyarlkuch.
    Rrapa wolawola gun-derta ny-barripa ny-yorkiya gun-guwarga, wurra nipa Wangarr
    a-gunggaja barra nggula rrapa biy-gurdagurdarra nginyipa ny-yinmiya barra ny-jinyjapa.
  wal-wal: Inttena gakkiya paacee, asa ubbaa gakkiya paace malappe attin, ainne dummatenna.
    Intte wolqqai danddayiyoogaappe aadhdhiya paaciyan intte paacettanau koyenna Xoossai
    ammanettidaagaa. SHin inttena paacee gakkiyo wode, he paaciyaa i inttena danddayissana.
    Qassi he paaciyaappe intte kessi ekkiyo ogiyaakka immana.
  zad-NT: Yog' dii malka' chdiḻ chllagle nakgakan ka diika' chdiḻ chllag nottez beṉ'.
    Na' wak wx̱enilall'le Chioza' gaklene' le', ḻa' ḻen' bi wi'e latj idiḻ illagle
    daa bi so sakile, san kat' idiḻ illaglen, ḻekzen' gaklene' le' kwenc̱he so sakile
    yichejle lawinna'.
  kmg-kmg: Ŋoŋerao eesâic fua warewec i ŋic tâpiri-ŋeŋicte sâcko fuawec. Erâ Anutu
    e mume sasanaŋzi eesâic baafeckeme tâpiri-ŋeŋicte sâc mi jâuruocmu. Erâ eesâic
    fuaocmu sâc âte sâoc-ŋopame sâcne sanaŋkeniŋmu.
  aso-aso: Lengita lengemenguꞌ sotoꞌ o lengemaaꞌ neineꞌ nene atoliꞌmine sotoꞌ o lengemamive.
    Eveneꞌ mukita sotoꞌ ogaꞌ neineꞌ maꞌmino nene sotoꞌ noo lingimive. Idoꞌ Oꞌmosoꞌmo
    leze nene hulo-ledamoloseinako lingine ezemuꞌ gili eleꞌvoleꞌ gehepeve i mini ezela
    lehete igi minilo. Aza nene lingivizelineꞌ lengemenguꞌ ma sotoꞌ o lengemelineꞌ
    nene ma ninge mate lingimikamoloseive. Lengemenguꞌ ma sotoꞌ o lengemelineꞌ nene
    lingivizamivo amuzo mili ha mine giliꞌ li minilizave lo aza nene olovoꞌ ilizaniꞌ
    aka vele-lengedeleseive.
  uli-uli: Pangal hagelgel kala sa holahmi ngo yema faesul holar yarmat. Iwe ngo Deus
    ila yema foru meka yesa hatugulu. Iwe ngo ye towe mechal bo rebe haglahmi le be
    ligdiloh lepal mala be yoh ngalugmi; bo yodla rebe haglahmi iyang, ngo iy yebe
    fang kkelmi bo be yoh ngalugmi hagelgel la, ngo ye fang yalapmi bo habe tal mo
    iyang.
  nin-NT: A tsarr imba kye na anko ayiyirr ama wa nâ ta si nggo a ka tsarr abanu kye
    ba. Abachi à si uni iyo isisurr nu ure umaku, a si ta du itsarr kye yi mri imba
    hen, na ta na ki imba anko a idarr cha.
  acu-NT: 'Atumin nekapramsatin jeamtaikia: Wikiapi tu pujaja, tuuka nintimsairap.
    Chikich ainausha atumjai metek tu pujuinawai. Antsu Yus tímia nunaka nekas umiktinuitai.
    Satanás: Tunau turata, turamu wainiat, Yus atumin: Tunau wajasairam tusa yainmaktatrume,
    nuniasha tunau nepetkataram tusa kakamtikramratatrume.'
  cak-WNT: Y tek c'o jun tojtobenic nipe pan ic'aslen, ma tibij ta chi xaxu (xaxe)
    wi riyix ri yixc'ulwachin queri', ruma xa can yec'o chuka' nic'aj ri queri' niquic'ulwachij.
    Y ri Dios can choj wi iwuq'ui, ruma ma nuya' ta k'ij chi can nik'ax ruwi' ri tojtobenic
    ri nipe pan ic'aslen. Y can nuya' chuka' iwuchuk'a' riche (rixin) chi yixcowin
    yixk'ax chupan.
  ebk-ebk: Nan sulisug ay omali kan chakayu at kiakiangay chi ay omali as nan tataku.
    Ngem matalek hi Apo Dios, ya achina eparufus ay masulisug kayu as nan kafiaelanyu
    ay eta-un. Ngem mu masulisukian kayu, ichatna nan atunyu ay makalisi ta kafiaelanyu
    ay mun-eta-un.
  spa-PDDPT: No los atrapó alguna tentación que no sea humana. Fiel es Dios, Quien
    no dejará que sean tentados más de lo que puedan soportar. Y junto con la tentación
    proveerá la salida para que puedan resistir.
  ruf-ruf: Ghamaghetso ghampatile si magheni bae kwe iwanu. Imulungu kotogholighwa,
    naye ng'atsowaleka mghetsighwe kubita pfamdaha. Lekeni hamghetsighwa, yeye katsoweng'a
    ingupfu yo kududumila, na inzila yo kulawila.
  gun-gun: Mba'eta penemoangekoa pendu va'e ma nhande ha'e javi nhaendu va'e ramigua.
    Ha'e Nhanderuete ojeroviapy vy napenemoangeko ukai 'rã penembaraetea áryve. Ha'e
    rami 'rãgue py penemoangekoarã ou ramo oikuaa uka kuerei 'rã peo jepe aguã, ha'e
    va'e rupi vy peropo'aka aguã.
  agu-BL: Poro, yi sajle'n tunintz qui'c pilbil cyeru' yi qui'k micy'pon cyanu'. K'ukek
    bin chic'u'lu' te Ryos, na na el cu'n i' te tetz yol. Nin quil tak' ama'l scyeru'
    tetz jun pilbil cyeru' yi qui'k tz'icy'pon cyanu'. Na ko na xon tzaj jun chumam
    pilbil cyeru', stk'e' Ryos yi ẍch'eybil cyeru' tan chimuc'ulu'.
  isn-isn: Kutile geng'wa nelemupatile unye nesinga kawaeda aantu. Inge Itunda watai.
    Singa ukumuleka mugeng'we kukila muukumi wanyu. Palung'wi nigeng'wa nuanso ukumupa
    mumulango nuakupumile nsoko muhume kudula.
  eng-PEV: Sometimes you will want to do bad things and you will find it hard to stop
    yourself, but remember that other people find it hard to stop themselves from
    doing bad things too. And remember this, God wants to help you. He will show you
    a way to stop yourself from going wrong, and he will help you to go the right
    way.
  ilo-ULB: Awan ti sulisog nga immay kadakayo a saan a gagangay iti amin a sangkataoan.
    Ngem ketdi, napudno ti Dios. Saanna nga ipalubos a masulisogkayo iti labes ti
    kabaelanyo. Iti sulisog ket ipaayna met laeng ti wagas tapno makalisi, tapno maibturanyo
    daytoy.
  pir-NT: Mari ijipihtina ihcãquiro dʉhsaro marieno ihquẽ tahari ñañene wacũaja. Sa
    wacũna ti ñañene ye duaja. Mari sa ye duepegʉ̃ta Cohãcjʉ̃ marine yedohoducuriquiro
    ijire. Sa yero ti ñañe wacũñene mari bo masiedagʉ̃ tiquiro pehe marine yedohorota.
    Sa yero ti ñañene mari ye duagʉ̃ ihñano Cohãcjʉ̃ ti ñañene marine ye dueragʉ̃
    yerota. Tiquiro sa yegʉ̃ ti ñañene ye duasi mari.
