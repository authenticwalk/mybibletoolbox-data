  byr-byr: Yaamɨjɨ yɨjɨwaalyabwi yɨhimaꞌnaabadevwi yɨ saꞌ mudɨka pɨrɨꞌbɨtaꞌ mɨꞌ. Aawa.
    Saꞌ avaainanyaꞌ aꞌmwe yuyaraavɨ yɨmaꞌnadevaaibɨsasɨ yɨjɨwaalyaꞌ. Yɨ yɨjɨwaala
    savɨna Gotɨyai gannya nebulyaꞌnanya dɨragɨnyaꞌ mɨdɨdelyɨ. Sahwai lɨmwagaꞌdelyɨ.
