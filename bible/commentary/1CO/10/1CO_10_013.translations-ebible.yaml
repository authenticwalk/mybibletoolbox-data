  rgu-rgu: Fai bea ma o mahiiꞌ tao salaꞌ, lahenda fekeꞌ boe rameda rita sosoba leo
    naꞌ. Tehuu o bisa mamahere Manetualain tao tuka hata fo Ana dedean. Huu fo Ana
