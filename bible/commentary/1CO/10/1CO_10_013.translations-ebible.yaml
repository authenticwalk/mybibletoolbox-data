    manatxow hamà, anar kom yakoro. Àro ke, onà wyaro kahra ehtxoko. Anar kom yoho
    rma haxa tkukmaxem me wehxan hamà, kahra ehtxoko. Tkukmaxem me rma oyehtokonye,
    ayakoronometxhe, Khoryenkomo, tàrwon yawo ron kaxe. Ayakoronometxhe, ayanhàn kom
    hokohra oyesnàr kom horà, oyohonyehra esnàr horà. Àhok oyesnàr komo xe oyehtokonye,
    onà wyaro nkehe, ohnawonye. Onà wyaro haxa exko, àhokohra oyehtxoho me, kehe,
    Khoryenkomo, ohnawonye. Owyanye noro yonytxantoko, ayarymahranye ro mak naha ha,
    ayanhàn komo. Eyukhura rma menàmyatxhe, tkukmaxem me oyehtokonye.
  sim-sim: Jeikaye os jihik talawa oso mbeek jihikop talawa ambu sir. Ma musha jeikaye
