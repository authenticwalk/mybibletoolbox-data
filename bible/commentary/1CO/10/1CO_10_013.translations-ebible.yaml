    mɨꞌ. Aawa. Yɨjɨwaalyabwi sarɨmɨnyɨ kayɨhimaꞌnaabozɨ yɨ sarɨmɨ savɨna dɨthathɨvalyideꞌna
    gaimwanga yɨhyaꞌne tusaꞌ Gotɨyai bɨryakadelyɨ. Tuta dazaꞌ yɨ saꞌ dareꞌna. Sahwai
