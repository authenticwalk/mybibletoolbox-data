    keh tavus a neöm, e Sosoenën se nok a hanan pa vaꞌaus a neöm. Eꞌ se heꞌ a neöm
    o eh, köm antoen e nem pa onoah a punöꞌ pamëh.
  agd-agd: Mai avúavá tiretin amaniná dákó inten mifo fefá ma varé ein kéká ano mai
    ma variyaona akhenókafin orikhen mifo afovasá ono. Mai akhenóka kayo ano siretin
    maman bararasí uranti ída mantaan ákona inae siren Tiyarafenu ano vei yoraríen
    ída áin mai akhenóka ano moéken kákaní iyan mino. Tiretimpin ma akhenóka erintin
    maen béi aa yosirantiya sireti akhen uvesin mai akhenóka ano siretin ída maman
    bararasí inten mino.
  rkb-NT: 'Satanas hyrikoso sapybara pehatsa ahamysapybyity tynakaranahaktsa ahahi
    mozihikik. Myzubaha bo mykara. Pahamyiwy tsihikik naha hi mozihikik. Deus ahahumo
    ba zikspiriktsokda. Mymytsumuẽhĩkĩ botu nimywatawy iwaze taharere ty mybo yhỹ
    my. Deus hi ahabo iktsa mynakara. Mypunihikbyize Deus tihi: — Kahyrytsa humo ka
    awatu tykta! — my. Iwaze mypunihikbyitsa humo asiba mysapybyitsatu tsimykaranaha.
    Deus humo hi mypunihikrẽtsa iwaze mysapybyri humo batu hỹ tsimykaranaha. Deus
    zikwy humo hỹ, katsa ibo tsimaha zeka atahi mymytsumuẽhĩ hỹ.'
  san-THA: 'มานุษิกปรีกฺษาติริกฺตา กาปิ ปรีกฺษา ยุษฺมานฺ นากฺรามตฺ, อีศฺวรศฺจ วิศฺวาสฺย:
