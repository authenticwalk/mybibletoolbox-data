    fakina futururari, emboro gido inono edo, Satan da derari ava dariguse fakina
    e fetareva.
  san-IAS: mānuṣikaparīkṣātiriktā kāpi parīkṣā yuṣmān nākrāmat, īśvaraśca viśvāsyaḥ
    so'tiśaktyāṁ parīkṣāyāṁ patanāt yuṣmān rakṣiṣyati, parīkṣā ca yad yuṣmābhiḥ soḍhuṁ
    śakyate tadarthaṁ tayā saha nistārasya panthānaṁ nirūpayiṣyati|
  nho-nho: Te kau usu ni pakkuu atu ki kootou raa, teenaa seai ma ni usu hoou; te henua
    e usuhia katoo peenaa. Tevana iaa TeAtua e roorosi hakaraaoi iloo ki kootou. A Ia
    ma ki mmata ki see llasi naa usu naa no see ilotia kootou te tuukia. Saaita kootou
    e usuhia raa, a Ia ma ki kauatu naa mahi kootou ki see lavaa naa manava kootou
    te hurisia, teenaa te ara kootou e kauatu ki hakassao kootou.
  gym-NT: 'Akwa kukwe krörökrörö ngwiandre töre jae munkwe: Kukwe kämekäme tä kite
    ni jökrä nuente ja käne, kwrere arato kite mun rüere. Akwa kukwe bäri tare jatadre
    mun rüere angwane munkwe nünandrekä dite jabtä, ñobtä ñan angwane Ngöböta ja kukwei
    mike täte amne, tä juto biare mun die mike, aisete kukwe bäri tare käkwe mun nötadre
    temen, ye ngäniene munkwe kwäräbedre ño abko Ngöbökwe mikadi gare munye, mun rabadre
    nünenkä dite abkokäre.'
  azg-NT: Ee ꞌnan na coquenonhoꞌ na ityiiꞌhanꞌ ngꞌeehanꞌ ꞌoꞌ na quinanꞌtjahoꞌ tonnon
    Tyoꞌtsꞌon, maninꞌcüejonhanꞌ chaꞌxjen na coquenon tsoñꞌen nnꞌan. Majoꞌ itsiquindë
    jon jñꞌoon na jndë tcoꞌ jon ꞌndyo jon, ee xiaꞌntyi ꞌnan na ntyjii jon na nndëë
    nnanhoꞌ, mantyjantyi joꞌ ro na ncyaa jon na ngenonhoꞌ. Ndoꞌ ngüañoonꞌ jonhoꞌ quityquiiꞌhanꞌ,
    chaꞌ nndëë nnanhoꞌ yohanꞌ.
  bhd-bhd: तुसन पुड़ एरी अज़मैइश नईं ओरी, ज़ै मैन्हु केरे झ़ल्लनेरे बेइरे, परमेशर
    वाफदारे, तै तुसन शेक्ति करां जादे अज़मैइशी मां गाने न देलो, बल्के अज़मैइशी सेइं
    साथी तैस मरां कढेलो भी; कि तुस झ़ेल्ली भी बटथ।
  too-NT: Chuxatū a'ntū napātle'keni'yāni' para nalīlaktzī'nāni', ū'tza' chu a'cxtim
    a'ntūn tzē napātle'keni' ā'chā'tin. Lā' tzē nalīpāhua'na' Dios porque xla' tū'
    catimakxtekli nalīlaktzī'nca'na' hasta que tū'tza' tāyani'ya'. Xla' namāhuixcānīyāni'
    para que natāyani'ya' lā' chuntza' nalīpūtaxtuya'.
  ind-AYT: Tidak ada pencobaan yang pernah menimpamu kecuali pencobaan yang biasa
    bagi manusia. Dan, Allah adalah setia, Ia tidak akan membiarkan kamu dicobai melebihi
    kemampuanmu. Akan tetapi, bersama dengan pencobaan itu, Ia juga akan menyediakan
    jalan keluar supaya kamu dapat menanggungnya.
  cjo-NT: 'Eeniro akenkithashireeyironi antero kaari kameethatatsi: ashi owaeyironi
    maawaeni atziri antziro. Omaanta aririka ameentyaari Tajorentsi, ramitakoeyeeni
    eero anantawo. Ikyaaryoowentakae ramitakoperoeyeeni eerokya anantawo kaari kameethatatsi
    akenkithashiryaawitakari.'
  nsn-nsn: Namana huara kompe ahik me uatolaua uasanine re lame tamiuoum re giamehe
    sioko tanine re lame tasir tamata uakap, ge God pe a uauaman ahik pahe bangang
    duk tar uatolaua uasa re lame tamiuoum geta hikoum pah mung matot. Doh gete lamer
    uatolaua uasa tamiuoum, God e poul tamiuoum me hagar, maeit ahikioum pah mung
    pesiau.
  san-DEV: मानुषिकपरीक्षातिरिक्ता कापि परीक्षा युष्मान् नाक्रामत्, ईश्वरश्च विश्वास्यः
    सोऽतिशक्त्यां परीक्षायां पतनात् युष्मान् रक्षिष्यति, परीक्षा च यद् युष्माभिः सोढुं
    शक्यते तदर्थं तया सह निस्तारस्य पन्थानं निरूपयिष्यति।
  tna-NT: Pamapa cristiano cuana sa tupupai abajiji pu taji. Beju daja biame, Diusu
    ja ecuana etsahuata pamapa japirubati cuana etucheame puji. Ishahua ja epiruba
    puji enariata su, Diusu ja ecuana etucheameta.
  lid-lid: 'Buku iri none asahan taha, aha winiya atanan, idoh mene ndrasahan tiri
    mwan ma badih rayah. Arile, Kindrei badeh, in hamon tiri batanau tan, ma iy winiya
    balelei ari none ta atisih boto-on taha bwe-en. Buku iri none asahan taha, Kindrei
    kameh amekes san ta aseben aha. San i buku doh: Iy kameh atadau aha abadok, ma
    aha winiya ales boto-on ta tawiya none doh.'
  wim-wim: 'Niiy wiyiya nath ngaantam-ngeey-ngeeyān way yumpanakan. Puth niiy thonakam
    yaꞌa. Nathpalmana, in-inman pam wanch puk yotamangan ngaantam-ngeey-ngeeyantan
    way yumpanakan, way wiy-wiyam thakan yumpanakan. Puth inan thamp ngaantam-ngeeyāna:
    nil piip God.an piꞌan paththam, aꞌ nil kan-kanam minam ngul maꞌ-aath-aathow niiyangan
    keꞌ nil keenkanaman thaw. Niiywey nath ngaantam-ngeey-ngeeyin way yumpanakan-a,
    nil God.anganiya ngangk thayanathow niiyang, niiy yipam way anangan thaamp-thaampān
    thanang. Nil ngul maꞌ-aath-aathow niiyang niiy keꞌ yipam wayamān.'
  zga-M: Lusikhuli ulugelo lulwa luvafikile umwe ulusa luleimumbu nchoovele wa vanu.
