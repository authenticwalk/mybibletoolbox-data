    dual, sikei man a amil ka serei, ka itoiton kami selen asi kami sip suai ania,
    na mian tung akit singina.
  aer-aer: Kenhe arrpenhe apeke-arle itirreme, “Ayenge-ante kwenhe arrentyele akwetethe
    uternerle-aneme akurne-irretyeke. Kenhe arrangkwe-arle, arrentyele-arle akwetethe
    anthurrele anwernenhe ingkirreke uternerle-aneme arne akurne areye anthurre mpwaretyeke.”
    Kenhe Ngkartele arratyele anwernenhe rlterrke mpwareme renhe akwetethe apentetyeke,
    arrentye awetyale anetyeke. Nhenge arrentyele anwernenhe uternerlenge Ngkartele-arle
    akenhe anwerneke imernemele nthakenhe arrentye ikwere-ketye alwirretyeke. Alakenhe
    anteme anwerne-arle akwetethe renhe apenterlte-anemele akenge-irretye-arle-kwenyele.
  qvc-NT: Chaqa kay mundupi kawsashpaqam, yumbayninchiq ancha mallipadu rinchiqllapa
    kaq. Dyablum yumbayninchiqta ancha rin animachiwaqninchiq, uchata rurananchiqllapa.
    Piru Tayta Dyusqam ancha allin. Ufrisiwashqanchiqtam rin kumpliq. Chaymi tukuy
    imapi rin yanapawaqninchiq, ancha padisishpapis, tukuy ima disgrasyakunata agwantashpa,
    dyabluta binsinanchiqllapa.
  tgl-ULB: Walang tukso ang dumating sa inyo na hindi pangkaraniwan sa lahat ng tao.
    Sa halip, tapat ang Diyos. Hindi kayo hahayaan ng Diyos na matukso ng higit sa
    inyong kakayanan. Sa pamamagitan ng tukso ay siya din ang magbibigay ng paraan
    para makatakas, upang inyo ngang makayanan ang mga ito.
  cbs-NT: Tsuabunda jawada chakabu ma juni man mediama inun chakabujaidatun matu achima
