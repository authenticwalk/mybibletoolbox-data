    glëbd ne griee ne; sca nac xtiidz me, ni mesi goṉ ctsëëd me miṉe rnee me. Me nac
    meṉ ne gacnieṉ ne grieelo griee ne low.
  hix-NT: Onà wyaro kahra mak ehtxoko. Rarymanye ro me nay hamà, ranhànà, anar komo
