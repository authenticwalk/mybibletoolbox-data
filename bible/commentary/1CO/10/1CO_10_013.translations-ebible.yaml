  ory-ory: ମନୁଷ୍ୟ ପ୍ରତି ଯେଉଁ ପ୍ରକାର ପରୀକ୍ଷା ସ୍ୱାଭାବିକ, ତାହା ଛଡ଼ା ଅନ୍ୟ ପ୍ରକାର ପରୀକ୍ଷା
