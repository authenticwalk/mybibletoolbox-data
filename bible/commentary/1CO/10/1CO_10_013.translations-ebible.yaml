  ncu-NT: Saŋ ke̱maa ne̱ Ɔbɔnsam e̱ kyɔ mo̱ne̱‑rɔ a ɔ ke̱e̱‑ɔ bɛɛɛ ase̱ŋ ya to̱ mo̱ne̱,
