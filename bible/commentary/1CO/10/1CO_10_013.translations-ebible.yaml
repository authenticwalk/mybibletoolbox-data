  mdy-ETH: ዓሲ ሜሌይዳ ሄሊባኣ፥ ፆኦሲ ዛጋኒ ዳካ ሜታ ዒንሢ ሄሊባኣሴ፤ ፆኦሲ ጉሙርቂንታያታሢሮ ዒንሢ ዳንዳዓንዳሢኮ ዑሣ ዓኣዼ
