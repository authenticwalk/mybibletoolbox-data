    caguë, gu'aye yo'oma'iñe porecuare mësacuare re'huani, mësacua jëayete ëñoji.
  atb-NT: Byu chyáng htoq sê é gunglaú hkyô za nungmoq hui râ nghut lhê. Garai Gasang
