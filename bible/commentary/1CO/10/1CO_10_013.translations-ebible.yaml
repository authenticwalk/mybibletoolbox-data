    Do an'oo bä ta bahä̃nh hadoo doo, bë nahajaa do bë tametyy. Kametyy do bë wë takajaa
    bä, bë da P'op Hagä Do masa, bë bahajaa hyb n'aa baad bë kan'yyh doo.
  lat-VUC: 'Tentatio vos non apprehendat nisi humana: fidelis autem Deus est, qui
    non patietur vos tentari supra id quod potestis, sed faciet etiam cum tentatione
    proventum ut possitis sustinere.'
  ngp-ngp: Magezo yose yakuwabwiiani hiyo mageni kwa want'hu, mna Mnungu ni mhuwilwa,
