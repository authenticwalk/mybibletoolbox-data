  wap-NT: Aizii naꞌapainim an putiwaa-kidapa-kao aimaakan oiaꞌo dauꞌati, punyukunuitapa
    baokoinao pidannao naꞌapaꞌo kapam ĩtiwaa-kidapa-kao. Mazan Tominkaru mishiꞌo utaapan
    paparadan papidanannao ati. Aonaꞌo nii utaapadan putiwaa-kidapa-kao tuukiaꞌa naa
    manawun, pumakaꞌiitakan ai. Aizii wuru donoꞌo putiwaa-kidapa-kaoaz, Tominkaru
    toman nii pugaru maꞌozaka, uruu turuaꞌo nii putuudan putiwaa-kidapa-kaoaz naꞌiki
    aonaꞌo nii putaainan oiaꞌo ati.
  mva-mva: Toitoi moarunga kadokidoki nge izamaizama tamoata moarunga dipurapuradi
    bokana ka kadokidoki. Ata Nanaranga pile moimoibe ipile nge iememaki be dikalingolingo.
    Bokaibe ngai tago iboadu ngalikitaki-kaming be toitoi kaiboang neming ane tago
    kaboadu kamauasadi nge teke ngatoi-kaming. Ata bong toitoi bokainaina teke ipura-kaming
    masa kaiboang ngam-kaming be ono toitoi ngae kamasibongaki, be zala ngang-kaming
    be toitoi ngae kamairatui.
  dwr-NT: Hinttentta gakkiyaa paacii, asaa ubbaa gakkiyaa paaciyaa malappe attin,
    aynne dummatenna. Hinttenttu wolqqay danddayiyaawaappe aadhdhiyaa paaciyaan hintte
    paacettanaw koyyenna Xoossay ammanetteeddawaa. Shin hinttentta paacii gakkiyaa
    wode, he paaciyaa I hinttentta danddayissana. Qassi he paaciyaappe hinttenttu
    kesiyaa ogiyaakka I immana.
  kfw-kfw: Miring diang kaheiwajol matheemna ngaikha elekleiya matheemna leiilaak
    in nangni nalamapurmak. Pathian chu ngamna kaom kha eii, halli ama'n nangni deimatormaksik
