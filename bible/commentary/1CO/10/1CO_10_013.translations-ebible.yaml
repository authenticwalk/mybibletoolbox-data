    coto ndeé ñáhá‑xí xìi‑ndo, chi není‑ni nàcuáa cùndee iní‑ndó dàña‑gá ducaⁿ quìde
    ñaha‑xi xii‑ndo. Te dɨu‑ni‑gá chindee ñàha‑gá xii‑ndo cùndee iní‑ndó vǎ cádá‑ndó
