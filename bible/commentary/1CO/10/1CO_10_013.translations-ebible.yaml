    sona Ana fee o eno kalua. Ria boe nau tao na o manenete, ela o bosoꞌ tuda.
  toc-NT: Xa̠huachí li̠huana̠ caca­tzí̠tit pi̠ nac mila­ta­ma̠tcán ni̠ cati­ca̠­lak­chín
    pu̠lactum tatzaksá̠n hua̠ntu̠ ni̠lay ta̠ya­nicán, huata capa̠­xu­huátit porque
