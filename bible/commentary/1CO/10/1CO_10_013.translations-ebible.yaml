    путець рэбда.
  tpz-tpz: A ma punöꞌ to tatavus voh a no neöm, to vatoe e ne pa ma punöꞌ varih to
    tatavus ne po teꞌ kurus. Ivëhkëk, e Sosoenën to vavatet non a soe man peꞌ, ko
