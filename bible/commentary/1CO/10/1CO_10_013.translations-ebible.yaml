  ksr-ksr: Aŋgobato qagianoŋ umakejuti, iikayadeeŋ mono baloŋ ejemba kuuya nonoo qanananoŋ
    umakeju. Aŋgobato tania moŋ mokoloowuyaga, iikanoŋ esuŋgianoŋ mende sokombaatiwaajoŋ
    kamaawuyagato, Anutunoŋ qaaya somoŋgorotiwaa so ii pondaŋ otaaŋ amakeja. Iinoŋ
    aŋgobato Toya aŋgoŋ kono aŋgobato esuŋgia mende sokombaatiwaa so ii ama oŋomambaajoŋ
    amamaaŋkeja. Kawaajoŋ aŋgobato mogi Anutunoŋ esuŋa oŋoma iikaaŋa kanoŋ oloŋ kombombaa
    kana kaaŋagadeeŋ meleuŋ oŋono kolooŋkeja. Kawaajoŋ oŋonoŋ balombaa aŋgobatoya
    iikanoŋ saanoŋ kotiiŋ haamo ambutiwaa so kolooju. Kiaŋ.
  eng-TNT: 'There hath none other temptacion taken you but soche as foloweth the nature
    of man. But God is faythfull which shall not suffer you to be tempted above youre
    strenght: but shall in the myddes of the temptacion make awaye to escape out.'
  sbs-sbs: Ka kwina miliko yibabi ise zibehele ku bantu. Mihe, Ireeza u shiyeme. Kese
    na zumine kuti ni mu likiwe ku hitiliza ha musika. Ka muliko ka mihe inzila mwese
    mu balehele, kuti mu wole kozo za yo.
  sue-sue: Etetenai nisokare nana kei awinowia awa etetenai ewe oko aewa. Ema bamubamu
    tapinowera da ago ine gege tapinowewa. Ata Anutu nu nakai duba didinowia, are
    nu ninai etetenai meni witiro putou nisokare te awa oko dainamunoya. Etetenai
