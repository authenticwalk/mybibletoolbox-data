    panggal adugi wangmada nakhoibu themdokpa mahakna yabiroi. Aduga nakhoina athemba
    taba matamda nakhoina khaangba ngamnaba panggal pibiduna nanthokchanaba lambi
    ama mahakna pibigani.
  yad-NT: Ne rasarye tara jantya̱da vuryimu, jiryatimyu̱ ne nijya̱mi̱ jantyasara darya.
    Ju̱denu ji̱ta ne quivu̱rya, jiryatimyu̱ ne sa̱jantyatanivyu̱y darya sa̱ra̱ju̱mu̱y
    ne vurya̱jachi̱nityara. Sa̱sa̱y jantya̱datara ramitya̱da, ratatiy vurya̱jachi̱nityara.
  mxb-NT: Kanaꞌá ndó ña̱ ta̱ndóꞌó ndóꞌo ndó, iin nóó vá kúúán xíꞌín ta̱ndóꞌó ndóꞌo
    ndidaá ka̱ ña̱yuu. Tído iin na̱ ndaa̱ kúú Ndios, chi̱ o̱ kónó taꞌon na ña̱ ndoꞌo
    cháá ka̱ nío̱ ndo̱ no̱ó ña̱ o̱ ki̱ꞌo ndeé iní ndo̱. Dá chi̱ diꞌa ki̱ꞌo va Ndios
    ta̱ndeé iní noo̱ ndo̱, dá kandeé ndó kankuei ndó no̱ó ta̱ndóꞌó xírndodó ñaá.
  pon-2006A: Pwe songosong koaros me kin lelohng kumwail, ih me kin lelohng aramas
    koaros. Koht me uhdahn mehlel, oh e sohte pahn ketin mweidohng kumwail en ale
    songosong me kumwail sohte kak powehdi; ahpw ahnsoun songosong, e pahn ketikihong
    kumwail kehlail pwe kumwail en kak dadaur oh pitsang nan songosongo.
  maq-NT: Ngayun ne, hya xi chjaháchuva nuju ne, chjaháchuva nuju sacuaha chjaháchuva
    rë yëjë xuta. Peru Nina ne, hatuxa cuma cumangu tacuun cojo rë me ta, tsëhë xi
    me vëhë ne, suaain me cahndë́ xi chjaháchuva nuju cojo ngu chuva rë xi scaain
    nuju cojo. Hya xi chjaháchuva nuju ne, me vëhë sua me chuva rë hacutjin cuetjuntjun,
    cojo sa xi scaa nuju hisca xi cuetjuntjun.
  hto-hto: Omoɨmo comuide facátaina duere zefuíllafuiaɨ, daje izói nana jɨáɨmacɨmo
    comuide, danɨ ómoɨñedeza. Mei íadɨ Juzíñamui jaca ɨ́ɨnofɨregamɨe. Mei onódɨcaɨza,
    Juzíñamui caɨmo ite máɨrie baɨmo, rɨírede facátafuedo caɨna fácatañeite. Mei jɨáɨfodo
    facátafue comuilla llezica Juzíñamui áfemona omoɨ jílloille iona ómoɨna onótaite.
    Afemona afe facátafuena ja ñue ocuíredɨomoɨ.
  por-BRBSL: Nenhuma tentação o tomou, exceto o que é comum ao homem. Deus é fiel,
    que não permitirá que você seja tentado acima do que você é capaz, mas fará com
    a tentação também o caminho da fuga, para que você seja capaz de suportá-la.
  ces-NKB: Nezachvátilo vás [jiné] pokušení než lidské. Ale věrný [je] Bůh, který
    vás nenechá pokoušet nad vaše možnosti, ale způsobí se zkouškou také východisko,
    abyste [ji] mohli unést.
  cui-cui: Jopa meisa paxam caurimonae pia pentacaponaein tatsi paca jʉntʉ coyene
    jʉjʉtsiyo. Barapara irʉ ichamonae pomonae pejume cowʉntsiwi barichichi jʉntʉ coyene
    jʉjʉtatsi abe peexanaenexa. Paxam paca itacʉpa xua pajʉntʉ coyene amanayabame
    barapo caurimonae pia pentacaponaein tatsi. Baraxua paexaname icha barapomonae
    ichi xua jʉntʉ coyene amanayaba barapo caurimonae pia pentacaponaeintha tatsi.
    Daichitha paca itacʉpa xua payabara jume cowʉntame Nacom xua bara bapon paca yawenaena.
    Nacom jopa copatsiyo xua caurimonae pia pentacaponaein tatsi bichocono paca jʉntʉ
    coyene jʉjʉtsina xua pocotsiwa bichocono pacata ayapube xua daxota abe painya
    neexanaewa tsane. Ichitha poxonae caurimonae pia pentacaponaein tatsi paca jʉntʉ
    coyene jʉjʉta, Nacom paca yawenaena xua painya nerʉcʉpaewa bapon weya xua daxota
    jopa abe painya neexanaenexa.
  boj-2014: Gulbe kalil nuŋgoq di branteqnu qaji di mandam tamo kalil naŋgoq di dego
    branteqnu. Qotei a tamo bole unu deqa a niŋgi uratŋgwasai. A marimqa gulbe di
    aqa siŋgila na nuŋgo siŋgila buŋyqasai. Qotei na gam waqtetŋgoqnimqa niŋgi gulbe
    di britoqnsib siŋgila na tigelesqab.
  eng-OEBUS: No temptation has come upon you that is not common to all humanity. God
    will not fail you, and he will not allow you to be tempted beyond your strength;
    but, when he sends the temptation, he will also provide the way of escape, so
    that you may have strength to endure.
  eri-eri: Wala-walawou tere langa heigai waha, wa wala-walawou hogo fere ete uwa.
    Wa wala-walawou fai oruwanga la heige-heigena dorofenga. Onodu Itou no nomo beele
    oojo-oojona, onou waha bona Itou no wala‑walawou waha ete‑te ada awa tuwonga,
    tere tebere danga feiya tuwonbona. Uwa. Wala-walawou tere langa heigei mata wonga,
    Itou no tere hoyo tigei nomo jala buru tagonbona. Jala waha benou. No tere ono
    tigonga danga bagu oto gadenga, wala-walawou waha tere ada ilei tigonbona.
  wiu-wiu: Setanuyo kiwi likoa enekilepa nipa ete ali atoa peya likoa eneko toa kiwika
    likakala toko. Nitikolo ete pedekamele toamokaya tokolo Akolaliyo yopia-kala kako.
    Ke enekakale meake poapeneya kamotoa tokome eni poanele titi takoa poatekoi ka
    yametekala too. Nipa nitou wa oa pikana toa taatekoa too.
  swe-swe: 'Ingen frestelse som drabbat er har varit övermänsklig. [Ni är inte utsatta
    för värre frestelser än andra människor. Som människa är det naturligt att frestas
    att lämna Gud under förföljelse och lidanden eller lockas bort av köttet.] Men
    Gud är trofast, han tillåter inte er att bli frestade över er förmåga: tillsammans
    med frestelsen bereder han också utvägen – kraften att härda ut (fortsätta, styrkan
    att kunna lyfta en tung börda).'
  cth-cth: Tami ni a khang thai e tacueknae dueng doeh nangmouh ni na kâhmo awh. Hatei
    Cathut teh yuemkamcu dawkvah, na khang thai hoeh hane tacueknae hah nangmouh koe
    phat sak mahoeh. Tacueknae na khang thai awh nahan, tacueknae hoi cungtalah hlout
    nahane lamthung hai na poe han.
  mti-mti: Ye amaorot wait auyana. Iyayapan undag amaorot wait yaug anoya yekut onan.
    God me natawa di, meoya amaorot ye oma den ane iyai di wakeyawa me den yempe.
