  yut-yut: Paŋkewal jikon noman toŋ uŋun ŋwakŋwarɨ dɨma, uŋun amɨn morap kɨsikon yaŋ
    gɨn noman toŋ. Ae Piŋkop toktok teban ji gat egek paŋpulugosok, do ji paŋteban
    aŋakwan paŋkewalon dɨma maŋek tebaisi atdaŋ. Paŋkewal noman taŋ damni bɨsapmon
    Piŋkop da pulugaŋ kɨni dakon kosit kɨnda yɨpdɨsak, aŋakwan yokwikon dɨma mokdaŋ.
  grc-BYZ: πειρασμὸς ὑμᾶς οὐκ εἴληφεν εἰ μὴ ἀνθρώπινος· πιστὸς δὲ ὁ Θεός, ὃς οὐκ ἐάσει
