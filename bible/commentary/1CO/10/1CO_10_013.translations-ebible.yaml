  zar-NT: Ca naca le taʼzíʼ bëʼ libíʼiliʼ raca caʼ quéguequi yúguʼtë bönachi. Dios
    runëʼ ca rnnëʼ, en bitiʼ guʼë lataj bi siʼ bëʼ libíʼiliʼ le cabí gaca guáʼ ilenliʼ,
