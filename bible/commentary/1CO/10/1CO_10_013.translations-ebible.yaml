  prf-NT: Awan palla ti pagsubuk a dummemát dikomoy a awan dinanas nen atanan a tolay.
    Peru tapat en Diyos, awan na pakultadan a subukán kam ten awan moy makaya. Nan
    káddemát nen pagsubuk ay atáddan na kam ti begsák tánni mapagtagumpayan moy iyud.
  auy-auy: Sáwíꞌo íyan-umbai-tantaaꞌo kempáꞌó tiyáimba mindá seyaafáꞌ-wáásífáꞌá tiyáiye.
