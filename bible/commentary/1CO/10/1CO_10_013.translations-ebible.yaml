  unx-unx: ହଡ଼କକେ ହବାଅଃତାନ୍‌ ବିନିଡ଼ାଅ ବାଗିକେଦ୍‌ତେ ଆଡଃ ଏଟାଃଲେକାନ୍‌ ବିନିଡ଼ାଅରେ ଆପେ କାପେ
