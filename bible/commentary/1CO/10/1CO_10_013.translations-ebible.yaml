    ofó séna miyán-tántááꞌó tuwáíyan-amba áámáá-ontama aráátiminaꞌa kanaa fasiꞌámai
    méꞌa ímba sáwíꞌa ónááwe.
  tbg-tbg: Niara qora aaraqaa vuate tiro, airi haikavano ni avatareva auti vaira.
    Vi haikava kia niqai avatareva autiraitiro, vi haikava ekaa vaiinti nahenti avatareva
    auti vaira. Minti vaivaro Kotiva niara noraiqamakero iriqiro vi vaiva, viva hampi
    kaiqavano ni aatara kaantorave tiro, ni kempukaiqama nimite vaira ne qora aaraqaahai
    ruqemake koqe aaraqaa viva homa varianaro.
  hub-NT: Atum tunau takastasrum wakeramu arutramkurmincha, wikiapi juninaitja tuka
