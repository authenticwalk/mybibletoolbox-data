    or mbeek jirin or halashinak jeikaye las jirin si unak takatukuyikwa ambu jir,
    wahau. Os jeikaye las jihik si tala nahi, jirin or jelyashinak kwambuk sitambanakwa
    jir. Uhu mbeek si unak ji takatukuyihi kavak nakwa ambu jir, wahau.
  npi-ULB: मानव-जातिमा आउने परीक्षाभन्दा तिमीहरू फरक परीक्षामा परेका छैनौँ । तर परमेश्‍वर
