    । ଆପେୟାଃ ବିନିଡ଼ାଅ ଇମ୍‌ତା ସାହାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ପେଡ଼େଃ ଏମାପେୟାଏ
    ଆଡଃ ବାଞ୍ଚାଅଃ ନାଗେନ୍ତେ ହରାଏ ଉଦୁବାପେୟା ।
  gah-gah: Lekelitoka gimilikú moloaká nenémo utó omo itimó nene, numutó namató vegená
