    mʉ́ãrẽ ñañaré tiidʉgánemore jeari tiiríqui. Ñañaré tiidʉgáre jeari, Cõãmacʉ̃ mʉ́ãrẽ
    tutuare ticogʉdaqui, ñañaré tiiríjããrõ jĩĩgʉ̃.
  bjp-bjp: Foron fatoftof tikii ae i tapiek la lo gam, i tapiek la lon fanu tikii
    ma biil lo gam sau, biil. God i tel fasuut orek kia la, ma biil in par ufu gam
