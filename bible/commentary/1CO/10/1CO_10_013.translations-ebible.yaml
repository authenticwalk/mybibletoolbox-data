    Mama Kuurrtunta yirringkanku nintitjunku. Nyangkan yarlangkatjura kukurraalku.
    Palunyalun punkantjamaaltu tungun-tunguntu tirtu wananma.
  sxb-NT: Kuwulao-uwula okugeezaniwua okumiire okuwaazra okugawuuke no okuuzra awantu
