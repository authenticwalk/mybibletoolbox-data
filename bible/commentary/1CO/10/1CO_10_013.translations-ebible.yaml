  san-PUN: ਮਾਨੁਸ਼਼ਿਕਪਰੀਕ੍ਸ਼਼ਾਤਿਰਿਕ੍ਤਾ ਕਾਪਿ ਪਰੀਕ੍ਸ਼਼ਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਨਾਕ੍ਰਾਮਤ੍, ਈਸ਼੍ਵਰਸ਼੍ਚ ਵਿਸ਼੍ਵਾਸ੍ਯਃ
