  cnt-NT: Tsá₃ 'e₂ táu₂ ma₂i₂ŋɨ́'₂ 'nia'₂, jŋia'₅₄ lia'₂ a₂qui₂dsɨ₂ŋɨ́₂ dsa₂ mɨ₂güɨ́g₃.
