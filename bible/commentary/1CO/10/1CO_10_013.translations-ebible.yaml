  bfz-bfz: तुसे केसी एड़ी परीक्षा रे नि पड़े, जो मांणूआ रे सईणे ते बारे ओ। पर परमेशर
    विश्वासो जोगा ए और तेस तुसे सामर्था ते बारे परीक्षा रे नि पड़ने देणे, बल्कि परीक्षा
    साथे-साथे तिजी ते बचणे री बाट बी परमेशरो तुसा खे देणी, ताकि तुसे सईन करी सको।
  cuk-09: Be wilubdaklear sogele, be binsao, we-wilubdaklegedgi, baigan wilubdaklesmogad.
    Ar Bab Dummad gwen galakumaisursoggu, anmarga-wilubdakleged-nagumaid ise-anmargi
    obichaa-imaked imakosulid. Wilubdakleged anmargi noni-sogele, Bab Dummad anmarga
    igar-egabaloed, adi anmar wilubdaklegedgi wakinnegar, mer ese galakuegar.
  ben-OBCV: মানুষের কাছে সাধারণভাবে যেমন ঘটে থাকে, তা ছাড়া অন্য কোনো প্রলোভন তোমাদের
    প্রতি ঘটেনি। আর ঈশ্বর বিশ্বস্ত। তোমরা যা সহ্য করতে পারো, তার অতিরিক্ত কোনো প্রলোভনে
    তিনি তোমাদের পড়তে দেবেন না। কিন্তু তোমরা যখন প্রলোভিত হও, তিনিই তোমাদের রক্ষা
    পাওয়ার পথও করে দেবেন, যেন তার মধ্যেও তোমরা দাঁড়িয়ে থাকতে পারো।
  mil-NT: Te dɨu‑ni dàtná quídé sàcuíhná dácàháⁿ‑xi iní nchaa dava‑gá ñáyiu nándɨ
