    piyotu dodogowip.
  bgs-bgs: Atin ka ágkinnaman kó, kailangan sampáttán yu na duwán duma mga manubù
    na igkinnaman iring ákniyu. Asal ágkasarigan tô Manama, asta dì kó ikandin pókitán
    tun ta pagkinnam na sobra pa katô matiis yu. Su atin ka ágkinnaman kó, duwán pagsik
    kapókit na imun ka Manama ébô makaluwà kó asta makatiis kó.
  faa-faa: Kau aseako makata fasere aperane reaki makata haku fasere perakanafapo.
    Aporo suaki fasere apera ayiáka, reaki soko ayiáka fasere perakanapo. Repo Kotiaki
    himu hakásaraka hemakapukua risikino, re kau aseako makata fasere aperamo reane
    hurutapiakosafapo. Re hurutapirapaka Kotimo re mawakapurakano, wakapuaka risike
