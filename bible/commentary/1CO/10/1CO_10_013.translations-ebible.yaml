    lac ñusan más p'ʌtyʌl bʌ lac xic'ol ti mulil che' bajche' ch'ujbi laj cuche'.
    Pero che' mi lac pʌjyel ti mulil Dios mi quejel i yʌq'ueñonla lac ña'tyan bajche'
    ch'ujbi lac loq'uel cha'an weñʌch mi la cajñel.
  lac-NT: Tu cotor a ba' mʌ' tsoyi', a ba' cu tumtic a worex. Ra'iri' xan, cu tumtic
