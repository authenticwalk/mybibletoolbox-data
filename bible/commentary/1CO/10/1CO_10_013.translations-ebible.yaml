    taexunan, min yuda babubiaken Dios putama jaki chiti ikubainkanwen, nuku babu
    watan jau nuku bika tenemakin jaska tsuan tenetiduma nun jaskatan binutidumaki.
    Matu jaska tenemabiaya jawen bashikuama Diosun jawendi jawen kushipa matu unanmakin
    matu jawen taxnimakin matu binumaxanikiki, chakabu tenekin man binuaiwen taexunan.
  xtm-NTPP: Jin kona'a ni ja tachi ma chi iyo ñukuun kuiti i ja kototnuni ña'a i,
