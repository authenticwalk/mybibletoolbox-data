    oñ God poñ daritï ou ravamahavoz homet eñizohopanez hakahan hez. Met ganö honoñai
    poñ, ma moreg etohopanez poñ map ahö ravat ritou etapanen ñodepek hezavoz God
    eñizohopanen, ari kez tat rouvat tin hepekez nonor añairohopanen, non tin pooroh
    sohopekez bakez avatohopan.
  jid-jid: Ba tsra wa ni ye zan gbegblen me wa ana taba faru ni ndi u viri na.
  wmw-wmw: Kuyereriwa kamuyereriwe umwe akusiyane na ka wanu wengine. Mwenyezimungu
    mwaminifu, aakwasani kuyereriwa kushindiwa nguvu zenu. Mukiyereriwa, Mwenyezimungu
    akoloterani njira yakutengezereni ipate mukidiri kuhitamili.
  gmv-GGM: Asa bolla gakida paccepe hara aadhiza paccey inte bolla gakibeyna. Xoossi
    ammanetiza Xoossu gidida gishshi inte danda7ontta inte wolqafe bollara inte paccetena
    mala agagena. Gido attin inte paccetiza wode he pacceza inte danda7ana mala wolqa
    immidi paccepe inte kesi ekkana oge izi intes giigisana.
  ssg-ssg: Nameniwa, totohong ti lawe i tutunahi amuto, kumahe liai tenen ti teka
    liai tutunahi. Na masin totohong tunahi amuto, hana hatapoa namilomuto haniwa
    Haeu nake i kakawen i huali amuto. I hongeni hani mewenae totohong tenen kako
    pon waxainian. Na totohong lehe i xoini amuto, Haeu kola hani amuto aweisal ti
    waxainian lehe amuto kum aile tenen na waliko lialun ape amuto tu xox tatale.
  zpo-NT: Zee lee Maxuu nzhekla kiil be mod nkiil xaa rese myet yizhyo, per Dios nle
    yudar be nu nanlaat xaa kiil Maxuu be axta paro nayet be. Nu leezha nzhekla Maxuu
    kiil be, zeera luu Dios tub mod roo be, zee ye be ded beya.
  poy-poy: Majeru gampatiti mahenga ndiri kwa wantu. Mlungu kaaminika, yomberi hapeni
    kawaleki mjerwi kupita makakala genu. Kumbiti pamjerwa hakawapanani makakala ga
    kuhepelera na njira ya kulawira amu.
  qwh-NT: Llapantsicpaqpis imallapis siemprim jutsaman ishquitsicoq canqa. Peru Teyta
    Diosnintsicman marcäcushqaqa musyanmi meyaqlla awantanantsicpaq caqta. Tsemi tentasion
    chacaramuptinpis, yanapecamäshun imanopapis mana ishquinantsicpaq.
  gaw-gaw: Eheḏ haknu eeḏak laanab amu ag beḏulagp̱a ii beṯe. Iiṯa. Danab oh aoṯeb
    amuib. Amu Kayak Nug hanhan ehanigṯe amu Nug eheḏ haknu eeḏak haenp̱a ele ehanigḵu.
    Eheḏ haknu eeḏak amu na eḏidmanu Kayak Nug na ehaniṯa, eheḏ haknu eeḏak oḵainab,
    na eḏidḵunu elele, amu bemanu amu Nug aib aḵu. Ge! Haen na eheḏ haknu eeḏak aoṯem
    ele amu, haen amunab Nug na eheḏ haknu eeḏak waap̱a daamnanu g̱agaṯag medaḵu.
  nca-nca: O soso towo yereyote ŋuko o enesó horé kini. Kini, unipare soso ŋuro iŋomukoteŋgo.
    Ko naru rokóŋo Anutuko yeŋo iŋoní o towo yereyote ŋundo wimbuye kama takaweya.
    Kini, Anutuko quhurí takawero oreyó qu ka riní tunoqiní ye meté kondé kaŋewaŋgo.
  zpz-NTPP: Dela de coz deet nu rzac den, ndeꞌ coz nu rzac deꞌ zir de mbecy. Tees
    Ñgyoozh ricy paam nu de ub na. Orzeꞌ mi zeꞌ wazaan mi nu gzac zi den ni de coz
    gashtal wagagyee gaꞌ la den de coz ily nu yad, sinu tiem nu gzac deet den, orzeꞌ
    Ñgyoozh locyuub mi de ub na nu gad tub mod nu gyicy den gan.
  mkj-mkj: Pwa jongjong ohroj ma kin lelloang kamwai, ioar ma kin pel lelloang armaj
    ohroj. Koahs ma uhdahn mehlel apel Ih jehpirin mweidoahng kamwai en oaloa jongjong
    ma kamwai johkak kalwehdi. A anjoau in jongjong, Ih pirin jeuwejehki kamwai alin
    pisjang nehn jongjonngo.
  zac-NT: Cualquier cusë mal nartëꞌdë mëdzabë lu hiaꞌa, igual nahin ziquë rdëdë lu
    los de más mënë, perë rac tsaldí lduꞌu të shtiꞌdzë Dios. Lëꞌë më jamás adë guësáꞌnëdiꞌi
    më lëꞌë të; guëneꞌe më pudërë parë gunë të gan lu ra cusë mal. Iurë guëdchini
    tubi cusë mal, iurní Dios guëneꞌe më pudërë parë guërúꞌul laꞌni ra cusë ni parë
    adë guëazë guétëdiꞌil lu shnezë më sino gáquël firmë.
  kyg-kyg: Lapakaetegamo aeto aeto agufa lapamalageka hisaya kavaꞌmoꞌa muki vayaꞌaitegamo
    apamalageka nehiya kavakeꞌmo ago afole aiꞌniye. Gotiꞌa huguve, huno nehiya kavaꞌmo
    alagi nehiya vekamo maiꞌniyaꞌmofeꞌmo lapamalageka hisiya kavaꞌmoꞌa aeno lapakasesiya
    kaꞌmo afaꞌa valino oꞌategaiye. Lapamalageka hisigetapaeꞌmo asagauta oꞌaitapa he
    titapa maisayafeꞌmo faita kasalo paesaya kaꞌmo afaꞌa valino lapategaiye.
  kmk-kmk: Naid sugsuga dumatong kan dikayu si bokona napadasan di losana tagu. Yoong
    mataḻgodan si Apudyus un manungpal sit sapata na un tumuḻung. Adina ipalubus un
    mapadpadas kayu utdan adiyu kabooḻana labanon nu adi itdan dikayuwot kan siya’t
    kabooḻana mangiyattom nu timpu’n mapadpadas kayu daḻapnu makalisi kayu.
  cao-NT: Shinaparicana. Jochati tanamahacahi quiha nohiria bo tëquëta. Jasca, nohiria
    huëtsa oquë ma xo toa ma tanamahacahaina ra. Parayamaqui Dios. Mato mëbiriaxëhi
    quiha, mato chama huino ma tanamahacayamano. Jochati ma tanamahacano tsi mato
    chamahuaxëhi quiha. Paxati quinia mato qui axëhi quiha, jia tsi ma tënë-tënëno.
  bbr-bbr: Rowe, owo onokus ak ate apwaraun rewaronuk, ak opok peäu, kiro onok atap
    wa. Kiro karauk roasiret opok peäu senekurar. Utianik, Anut nukas orip orip ak
    jekur kamwareäu. Ko äpu akan sakau owo senek, okon, ko kar onok inikernuk, kos
    akan sakau ate apwareanik, itimwaraun wa päi. Utianik, ate apwaraun ses kounuk,
    kos kar apu sare maronuk, ak sakau tai rawaun itok.
  inb-inb: Kam­kunata ima pan­da­riipi urma­chin­ga­pa iuiai­kuna cha­iag­pika, chi­kunata
    nukan­chi runa­kuna, Taita Dius­pa iapa iachai­wa­mi pudin­chi binsinga. Taita
    Diuska, pai tukui ima nis­ka­ta­mi rurá. Paika mana sakin­ga­pa kan­chu, mana
    binsinga­sina jiru iuiai­kuna chaian­ga­pa. Kam­kunata ima jiru iuiaipas chaia­ura,
    pai­lla­ta­ta­mi sumag­lla iuiai­ta­pas iuia­chin­ga­pa ka; chi­wanka, jiru iuiai­kunata
    binsin­ga­pa.
  hrv-hrv: 'Nije vas zahvatila druga kušnja osim ljudske. Ta vjeran je Bog: neće pustiti
    da budete kušani preko svojih sila, nego će s kušnjom dati i ishod da možete izdržati.'
  box-NT: Ho sũ̀nló na wee yí mia á mún wee yí ɓa nùpua na ká. Le Dónbeenì
    na bía mu bìo à le máa yèrèmá mí ɲii, á máa día á ho sũ̀nló máa
    yí mia máa dà mi pànká wán. Ho sũ̀nló pã̀ahṹ á le Dónbeenì á à
    wé á mi ì zũń le ho ò khĩí. Lé bṹn ǹ na ká mi ì dàń mi yiwa á à
    ɲì ho bìo yi.
  ote-NT: Gatho núꞌʉ ya tsꞌothogui dí thoguihʉ, njabʉ thogui nehe gatho maꞌra ya ja̱ꞌi.
    Pe Ajua̱ nza̱ntho sugaguihʉ, y nuꞌá̱ hinda hocjʉ ga thohʉ ya tsꞌothogui núꞌʉ da
    hyandiꞌa̱ gue hinda za ga tsɛthʉ. Ha nura ora dí thohʉ ꞌnara thogui, nuꞌá̱ ri
    ꞌracjʉ ra tsꞌɛdi pa ga tsɛthʉ.
  wnu-wnu: Mi qei anwariges igo eng mi bubun ger ue. Munon gugum mi wuriwariges igo
    gas ende. Ego Qenu wonou qob nausier eng anit igo end anoar igama mi anwarigesiar
    end me wot uburab isunanei. Mi anwarigesia omboarirmar qamb Qenu werei animbigiba.
    Werei eng Qenu wonou qob eng gab imbig ne end nonoguretoruboumon.
  zam-NT: 'Ryethe con'' co'' ndyactìi gu'' co'' lya''s li le'' gu'' ryo xà'' loo cón
    che''n Crist lalque'' nac xal ndyactìi taamas mèn. Per na nii loo gu'': Más huen
    gàp gu'' yalxla''s loo Diox. Diox ne''tolode la'' par gàc más con'' ryes no más
    con'' naxi loo gu'' co'' nac co'' xec gu'' láth gàc con''a loo gu''. Ndxe''leque'',
    co''se'' gàc chol con'' ryes no con'' co'' li xi lezo'' gu'', Diox lyath no gu''
    par riid con''a loo gu''; no par ne''xide lezo'' gu'' arid; no par xec gu'' riid
    con''a loo gu''.'
  zyp-NT: Tuhsonah naa cung letei a tlungpaw heh ming hringpaw zong tah aa ing cypaw
    khah a cang. Taico, Khazing cawh zingchuipaw a cang, naa ing khypaw a khunglang
    tah tuhso ruapaw takhei co ca sai bei he. Canghrasala tuhso naa ing tihtah naa
    ing khy nápawtah thawzaang ca pei he ka, chuathlahnah langpui zong a ca tua pá
    he.
  sey-NT: Neñañe paꞌina, mësaru ai yoꞌoyeje̱ paꞌye yecohuaꞌije̱ ai yoꞌojë paꞌiyë.
