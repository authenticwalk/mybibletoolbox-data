  jpn-1965: あなたがたの会った試練はみな人の知らないようなものではありません。神は真実な方ですから、あなたがたを耐えることのできないような試練に会わせるようなことはなさいません。むしろ、耐えることのできるように、試練とともに、脱出の道も備えてくださいます。
