    ho ŋaako pile botol kuu imile kaƴko.
  mlp-mlp: Daq gilum waqgo ne giholib gwahtiqaqta nagan in i on mataw bunmo giholib
    gwahtiqaqta. Teq God bilamta nazaq in tiqemdaq. In ne gisen baysihsa daq gilum
    waqaqta na ne giwazid a hi woq daqay. Haiqgam. Daq nazaqta ne giholib gwahtiqsa
    God ne gimen dante araq giqisihunid ne muzad giwaz meqniyeq dimunmo tuqos daqay.
  ape-C: Ihinyumorim kwiraeh douk nyatogur um ipak iri douk madae enen kupainyi uwe,
    uwok. Enyudokmori atin kwiraeh shopunek apa nyatogur um ihishmorim arpesh. Aria
    Iruhin apa nagipeshen wosik ananin adurin atinyi baraen um nakri ta nutaurumep
    aria ta mare nukutupukuk um enen kwiraeh nyunek uhwin um ipakin dodog, uwok. Abudok
    nyutob kwiraeh nyutogur-umep obi nyutob, Iruhin ta nutaurumep nunekumep anah yah
