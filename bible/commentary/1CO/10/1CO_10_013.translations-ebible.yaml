  cuk-cuk: Be isguedgi-wilubdaklear sogele, be binsao, we-wilubdaklegedgi, dule-baigan
    wilubdaklesmoye. Ar Bab-Dummad gwen galakumaisursoggu, wilubdakleged anmarga-nagumaid
