    u chen ca' chich u yäle'ba. Une mach uxin u yäctan tic ta'wac'ola cua' chichca
    c'upom jini que mach a che trebe a c'älenla. Jinq'uin ya'an ta' c'ajalin cua'
    chichca mach utz que a c'upän a chenlaba, Dios u xe u yäc'benetla täcä cache'da
    a japän abala t'oc, uc'a ca' jini u ch'e' a c'älenla tuba mach a säte'la.
  tlf-tlf: Kale kuguup mafak ko tal ipmi diim abe im-kugum tebesu boyo ugulumi migik
    ba kale, kuguup mafak ko suun tal tinum unang alugum ko im-kugu-bulu utaman-bomip
    bota kuta, God iyo ilami weng kwep daa-nala, “Dong daga-eman-temi o,” agesa uta
    waafu-nalata, beyo kuguup mafak tebe im-kugumin uyo maak kupkala tebe uta uta
    ke-nuluta, ipmi titil uyo kubaganu imkalan-temaalu binim kale, kuguup mafak tal
    ipmi diim abe im-kugulan-temu uyo, God iyo tebe ibo ilep uyo kafale-bomta dong
    dogobelan-tema kale, ilep bomi uyo ki, ibo dong dogobelata, ipkil mitam titil
    fagaa mo-nilip im-kugu-bo bomi kubaganu kupkalan-temip bomi sang uta ko.
  piu-2006: Yaṉangu tjuṯangku, mamungkuṯarra nganaṉanya tjingapungkupayi wiyawana
    nyinanytjaku. Palumpa tjanampa wangka kulira nganaṉa walytjangku kulilpayi palulawana
    kuya palyalkitjangku. Paluru tjana nyurrangarrinya tjingapungkunytjala Katutjalu
    nyurrangarrinya rapalku tjukarurru kutu nyinanytjaku. Yalatji Katutjalu yurrunpa
    watjaṉu.
  poh-NT: 'Til cꞌolok pan acꞌux tak i wili: Reꞌ hat-tak jaꞌ cꞌulunak ta lok chana̱
    tak jenoꞌ pajaric jeꞌ ru̱cꞌ maꞌ ta nak xquicuy ransil toco̱m chic cꞌacharel. Xa
    reꞌ laꞌ nikꞌor woꞌ aweh tak i wili: Wi xcꞌulic ok woꞌ nchel lok jenoꞌ pajaric
    cow wach reꞌ etiricꞌam tak je pan mahc, chachꞌica̱ꞌ acꞌux tak chi reꞌ Dios maꞌ
    eta woꞌ riyew kꞌab chi reꞌ hat-tak enacꞌul tak jenoꞌ pajaric jeꞌ ru̱cꞌ maꞌ eta
    nacuy tak ransil. Ruꞌum aj reꞌ wi xchalic jenoꞌ pajaric chana̱ tak, reꞌ Dios ewoꞌ
    riyew awajawric tak chi enacuy tak ransil i elic chipam xa paꞌ bih pajaric ncutbic
    je pan mahc.'
  tue-tue: Apetó mʉ́ã ñañaré tiidʉgácu. Mʉ́ã dícʉre teero wáaricu; niipetirapʉre teero
