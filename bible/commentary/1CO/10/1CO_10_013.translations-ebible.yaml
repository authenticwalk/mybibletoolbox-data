    τοῦ δύνασθαι [ὑμᾶς] ὑπενεγκεῖν.
  cpc-NT: Iro kantacha pinintashiriwaitirorika, pinkinkishiritya tii apaniroini pikantaka
    iiroka, aña ikitsirinkayitakiro pashini atziriiti. Kinataniri inatzi Pawa, iiro
    ishinitzimi inintashiritakaapirotimiro kaari pinkitsirinki. Aririka pinintashiriwaiti,
    iriitajaantaki Pawa oñaayimironi pinkitsirinkantyaawori, onkimiwaitanatyaawo pishiyapithatatyiiromi.
  nhg-NT: Ayec nemiechyulpiepiehualtea Amo Cuale cache de lo que tli öque cuale quexicus.
    Pues cuale tecpeasque confiönsa ca Deus, porque yejuatzi amo quecöhuasque ma tiechyulpiepiehualte
    cache de lo que tebejbelete tecxicusque. Cache, yejuatzi seme tiechmacalo sente
    maniera para majcamo tebetzecö, para que cuale tecxicusque.
  nya-nya: Palibe mayesero amene mwakumana nawo oposa amene anthu ena onse anakumana
    nawo. Mulungu ngokhulupirika; sadzalola kuti inu muyesedwe koposa muyeso umene
    mutha kupirira. Koma pamene mwayesedwa, Iyenso adzakupatsani njira yopambanira
    mayeserowo.
  ngu-NT: Xmatican ica on tetlatlatalistin yejhuan nenquimpiaj sa no ijqui on tetlatlatalistin
    yejhuan ocsequimej tlalticpactlacamej quimpiaj. Pero Dios yolmelajqui niman mechpalehuis
    para on tetlatlatalistin ma ca nemopan huajlacan yejhuan sanoyej temojtij yejhuan
    nemejhuamej xhuelis nenquixicosquej. Yej ijcuac mechtlatlatasquej, Dios mechmacas
    se ojtli campaca huelis nenquitlalcahuisquej on tetlatlatalistli, niman ijqui
    huelis nenquixicosquej.
  kup-kup: Met honoñai tairañ aritï ou ravamah-poñ, ma horï nañ tohopekez hat Seten
