    ey o, ya kow a.
  tvk-tvk: Sakpisien xil vus xa di mungguri e meulien namim nggoni sakpisien xil xa
    di bemei mi moletin xil vus. E Hi di pol nggusil hitxatien nan xil tengan vatutou
    ni moletin nan xil. E xi tamaen xamim ti tengan muvisu ni sakpisien tova xa musakras
    muli. E melele xa tesaen imei tengan vasak pis xamim, Hi di misa suse mi xamim
