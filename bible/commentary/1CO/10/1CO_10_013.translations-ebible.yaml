  mcf-NT: Ënden tsusedpabo chieshëmete icpampid abi iquec. Adaid natiatequid icnuc
    chieshënushe queshun Nuquin Papan mibi tantiaquin uidën uac mibi icsainquio yec
    chieshtoenquio yec dayacquio iquendac.
  kjs-kjs: Nimi kotalalo pi konere epalia. Go kone epalia rabu Gote-me nipuna ora
    agale nagiyalia. Dia, pare go koneme nimi kotalalo epaliade rabu Gote-me nimi
    raba mealia-pulu go koneme nimi mada narabuainalia. Dia-le Gote-me nimi puri gilia-daa
    epe-rupa mada rekalimi. Go palia-pulu nimi apo ko tape kone mada giyalimi.
  mni-mni: Mioibagi punsida mahousa oiriba athembasing adu nattana athemba amata nakhoigi
