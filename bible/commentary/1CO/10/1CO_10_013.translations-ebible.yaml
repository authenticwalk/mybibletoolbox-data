    paꞌiquëtaꞌare Maijaꞌquëpi mësarute mësaru quëco ti̱ꞌañe jerepa neñañe ë̱seja̱ꞌquë
    api. Ja̱je paꞌina, Maijaꞌquëna quëco pajë̱ꞌë, ja̱ëpi necaija̱ꞌquë api cuasajë.
    Ja̱je paꞌina, neñañepi paꞌina, Maijaꞌquëpi eto huasoja̱ꞌquë api, ai yoꞌoyere quëcoja̱jë
    caquë.
  nvm-nvm: Regavo ni vierafe tavan bog a fivako ijia vierafe ise kafokafo bu on roko
    iji bu sumakin bakin. Ijefuon maiji afikin ijekin iji bun e uruvana roin ijieb
    ur biediain. Regavo God fu vuak irerag fu kuainma iji fu rumo bakin. Ijefuon afikin
    iji fu on ruakma God fu daro maga a daro fuon abe uri afikin iji biekfuon. Regavo
    madu fur ifejdame unam amarega a uri afikin iji dasu akozek.
  mps-mps: 'Te dwai sę ilibo usu sabo sę dagebolo pedalobo, augwali tigidali te
    gasagi yai me egobeo. Menio. Te tigidali we bidibolo pedalobo usu sabo deli tigi
    poai sę pedalubao. Tama Godigo aga dage dali homugo kęą pai bidi bidiyu tama
    aga dąų wali po wali peyu, te usu sabo sę ebogo dagego bomo aiyaba elaluainogo
    ebo gogolama me sula tagalogobeo. Menio. Te dwai sę tomoba kegebo usu sabo sę
    dageba pedalubaso da, teda Godigo dage sana pabo tų nigilaibao. Te tų e dao:
    te agai dage dąų walama, tama dage te usu sabo sęde bomo elama dolalubo usu
    yaibao.'
  pab-NT: Xikahasakaharetyakehenaite haiyaharenae kahasaharetyakitere akereta, xakore
    hoka Enore atyo maisa maotyanexe hairaine, exahe maotyanexe xiso. Xikahasakaharetyakaite
    hoka maisaite xiyatere xahexe xikahasakaharetyakita. Xihasakaharetyaka xowakehenaite
    hoka Enore ite isa xomana iyateliti hoka hatyo kakoaite xikinatere xisaona, xijiyahaotene
    maheta.
  llg-llg: Laꞌi-laꞌi esa o mahiik tao manggalauk, tehuu masaneda, huu hataholi feꞌek
    nameda nitak soba-douk leondiak boe. O bisa mamahele neu Lamatuak huu Ana tao
    tungga hata fo Ana kokolak. Ana taa mboꞌi o hambu soba-douk, lena heni o nabebeꞌim.
    Laꞌi-laꞌik o hambu soba-douk leondiak, na, Ana fee o dala kaluan. Ana nau tao
    nala o mahele no teas, suek o boso tuda.
  kyf-kyf: Nɩɩ, laylagbʋ -we ylɩa aɩn, we ka nyɩma ylɩ 'cɩn. -Lagɔ'ɔ 'bhʋlʋ ɔ wɛlɩ
    -gʋ la, 'ɩn ɔ 'na 'ka aɩn 'yitide laylagbʋ -zilia aɩn ŋwɛ la, we 'ka aɩn ylɩ.
    'Ɩn da laylagbʋ -ka aɩn ylɩa yi, 'ɩn ɔ nyɛa aɩn 'tɩtɛ a 'ka we zɔ 'yligbe, 'ɩn
    ɔ nyɛa aɩn se a 'ka we kwɛɛ 'tla.
  tpi-tpi: Ol traim i bin kamap long yupela, ol i no ol narakain traim. Nogat. Ol
    i wankain olsem ol traim i save kamap long olgeta man. Na God i save bihainim
    tok bilong en, na em bai i no inap larim wanpela bilong ol traim i kamap long
    yupela, em i winim strong bilong yupela. Nogat. Sapos traim i kamap long yupela,
    orait God bai i wokim rot bilong helpim yupela. Dispela rot i olsem. Em bai i
    mekim yupela i sanap strong, na dispela traim bai i no inap daunim yupela.
  mih-NT: Tandɨhɨ cuii cuatyi sa cuñun zavohon ta iyo tucu inga ñiyɨvɨ cuñi zavaha
    cuhva cuan. Zoco cuu cunɨɨ iñi yo sii ra Ndyoo vatyi ma cuhva maa ra sa cuñi xaan
    con zavohon sa ña vaha. Cua zañaha ra minoo ityi suun, ta cua cuu conon sii sa
    cuñi zatɨvɨ suun. Ta cua cundyee iñun ta ma zavohon sii si.
  qvh-NT: Jusalicasimänansipäga cay pasacho imalapis caycanmi. Sayno captinmi imanöpapis
    mana jusalicunansipä Tayta Diosninsi tantyasimansi. Pay tantyasimashgansita cäsucorga
    manami jusalicushunpäsu.
  kms-kms: Yumbo nungoqi puamb ruauq kin te yumbo pripri wute buagi puamb ruany kin
    tene. Pudi God ni yumbo puq nen puq nand kin te puq nen ye. Ni nungoqi rar nundoqu
    puamb muauq ei nungoqi yequ tuqui segi ye. Ni nungoqi puamb muauq kin tende puayi
    God nungoqi ghav nunduq wu wase wo kin ngim rise ye. Te ei yumbo te nungoqi nyinge
    ruauq waghe segi.
  agn-agn: Anday pagsobok ang gapasaran mi ang indi kakabot ong tanan ang taw. Piro
    mataligan ta tang Dios ong mga pangako na ang indi amo sobokan ang sobra pa ong
    poirsa mi. Piro mga komabot tang pagsobok, magboat ka tanandia ta midios agod
    malibri amo, ig indi amo madeg tang tokso.
  nhi-NT: Namehuantzitzin amo namechonehcotoc itlah tlen amo uilis icpanauis acah
    tlalticpactlacatl. Uan uilis namonmoyolchicauasqueh inauactzinco Dios que Yehuatzin
    amo namechoncauas itich itlah tlen amo nanconxicosqueh. Yehyeh namechonnextilis
    quenih namonquisasqueh ompa, uan ohcon namechonmatlanis xontlaxicocan.
  ttc-NT: Etetz k'onti'l jun preb n'ok eti'j tzan eqet tz'aqik titza', aj mina'-wit
    tok qen qetz qkyaqil. Per te Qtata Dios jun yolin, tetz nlay stzoqpij tzan tok
    eten twitz jun preb aj nlay-wit b'antik tzan etipan tetz, sinoke junx tuky'i te
    preb tetz otzajel tsi' jun tume'l titza' tzan etipan tetz.
  dan-1931: Der er ikke kommet andre end menneskelige Fristelser over eder, og trofast
    er Gud, som ikke vil tillade, at I fristes over Evne, men som sammen med Fristelsen
    vil skabe også Udgangen af den, for at I må kunne udholde den.
  kwj-kwj: 'Simiyanehei sumbu kunu ki sukwandau ti, o sumbu anandi mina. Hinde wowani,
