  kde-kde: Kulingwa kumulingwa, njo kuvakojîje vanu vanji vammalele. Henga Nnungu
    nni wakukulupika, nang'e nanga pambeleka mulingwe kupunda dimongo dyenu. Pamo
    na kulingwa, nang'e àmbemwing'anga mwenu indila ya kuhumila uchinga muhulule kupilila.
  ata-ata: Tovotovo iouvilemo a muxali noxinge ne uasi ia iouvilesisi loxo uxaxali
    noxiꞌa ta mitema ꞌo si. Mo Lataua ne umulinu vaikalausi, la sou Anu umalanixu
    tovotovo ane umomomo sou ngingi ngauaulixu uasi ne uxali noxinge uasi. Ia no mine
    tovotovo uxalisinge la Anu kalumo ne upolonu voteꞌisinge la sou ngingi ngamomomo
    sou ngalapau uasi.
  qvw-NT: Amcunacta mana allincäman palpachiyta ćhulaycamuśhancunaca jinantin nunacuna
    pasaycälishannüllamari. Ñatac Tayta Dios'a chalapacunam; manamá mana atipänayquicunactá
    anman ćhaycachimun'achu. Aśhwanpa palpuchiycuna śhamuptin, tacyaycälinayquipämi
    yaluyta uycälishunqui.
  nfa-nfa: Lodꞌo-lodꞌo ngee mèdhi neo tao bhabhelu, te ngaa sanèdꞌe, te dhèu leo dhu
    paraga rèdhi le kahèi, dadugu-rariu sèmi sèra. Te ngaa èu bisa parcaya Ama Lamatua,
    sèna ka Na tao madhutu ngaa dhu Nèngu peka. Te Lamatua soro tèke boe èu ho abhu
    dadugu-rariu risi nèti aꞌèra èu. Ropa èu paraga dènge dadugu-rariu, Nèngu padꞌelo
    jꞌara kalua hia èu. Nèngu neo paꞌèra èu, ho baku manahu.
  tnp-tnp: Nəfeifeiən iətəm tətuva e nəmiəgəhiən rəhatəmah təhmen əmə e iətəm katol
    lan e nətəmimi rəfin. Mətəu nian rəfin, kitah kotəhrun nəhatətəiən e Uhgɨn, kəni
    otəsegəhaniən e nəfeifeiən otuva e nəmiəgəhiən rəhatəmah məmə in təskasɨk mapirəkɨs
    nəsanəniən rəhatəmah. Mətəu nian nəfeifeiən tətuva e nəmiəgəhiən rəhatəmah, Uhgɨn
    otol suaru kəti məmə onəkotəhrun nosiən nəhtuliən rəhatəmah, məmə nati əha otəsiuvi-pəniən
    itəmah e nərahiən.
  urd-urd: तुम किसी ऐसी आज़माइश में न पड़े जो इंसान की आज़माइश से बाहर हो ख़ुदा सच्चा
    है वो तुम को तुम्हारी ताक़त से ज़्यादा आज़माइश में पड़ने न देगा, बल्कि आज़माइश
    के साथ निकलने की राह भी पैदा कर देगा, ताकि तुम बर्दाश्त कर सको।
  hot-hot: Kambom hathak halôk avômalô leŋiŋ ek nindum kambom. Ma hudum ek undum kambom
    ma Wapômbêŋ tem miŋ imbuliŋ dôm ek o ami. Tem yani êmbôlêm loŋôndê ek otak auk
    êŋ ek umiŋ lôklokwaŋ. Ma tem miŋ etak o ek nêm yak ami.
  mqj-NT: Angganna passudian ullambi'koa', sinaduppa asan duka' tau illalan lino.
    Tae'koa' la napabeai Puang Allata'alla unduppa passudian mabanda' tae'na la mubela
    mubukuia' annu tontong liu umpengnganda' pa'dandinna. Ianna nalambi'koa' passudian
    la melolo Puang Allata'alla umpaitaikoa' lalan, lambisan malakoa' totong ke'de'
    matoto' untingngayo inde passudianne.
  rus-SYN: Вас постигло искушение не иное, как человеческое; и верен Бог, Который
    не попустит вам быть искушаемыми сверх сил, но при искушении даст и облегчение,
    так чтобы вы могли перенести.
  mbh-mbh: Na aro ve tongporumong i velpol a thomu nge, aro lomumu mire ako ve, tongporumong
    areken ini ponganga avele, i velpol tel mun a tokokoe pelie nge lale. Na God i
    panes ile riong ako i kin i nomenga naro isa wenalo tongporumong ako aro i velpol
    a thomu nge, ako i aolonga nge lomu engenging, kene avele. Na aro ve tongporumong
    i velpoltun thomu, God aro i sung sovengalo ako aro thomu o mit engeng nge tongporumong
    aken.
  bdd-bdd: Weyahina ꞌebe tohowedi ꞌoidiyega Seitani ꞌitohotohogomi, mabwaiyada wete
    ꞌitohotohogita, ta hesi Yehoba tahemisaeya weyahina ꞌina loina ꞌilaguya ma sahena
    Seitani ꞌitohotoho hedadegita. Eema ꞌeguma taheꞌalamaꞌiꞌitana nata ꞌeda bwebweꞌana
    ꞌiheꞌitegita ma ꞌoinega ꞌebe tohowedi tahewaiwai sinedi.
  cbt-NTPO: Sopai ya'ipi piyapinpoa' sha'huitërinpoa' co noyahuë' nicacaso marë'.
    Yosëso nipirinhuë' catahuarinpoa'. A'naya a'nayanpoa' co nanitërëhuasohuë' nitotaton,
    ni'sarinpoa'. “Tananpitëquë',” itohuachina, co sopai nanitërinhuë' aquëtë' tëniinpoaso'.
    Cancanënpoa quëran huarë' Yosë natëhuatëhua', co sopai minsëarinpoahuë'. Ma'sha
    onpopirëhuahuënta', Yosë ananitarinpoa' ahuantacaso'. Yosë chachin catahuarinpoa'
    sopai minsëcaso marë'.
  srn-NT: Yu no e psa wan tesi di hebi moro leki san wan libisma kan tyari. Èn Gado
    de fu fertrow. A no o meki yu psa wan tesi di hebi moro leki san yu man tyari.
    Ma te a tesi kon, A o sori yu san yu mus du fu hori doro solanga yu e psa a tesi.
  cta-NT: Lcaa quiyaꞌ loꞌo tyacua sca chaꞌ cuxi jiꞌi̱ ma̱, ná cube tiꞌ ma̱ liꞌ, la
    cuiꞌ juaꞌa̱ ndyaca jiꞌi̱ cua ñaꞌa̱ ca ñati̱ chalyuu. Pana ná cube tiꞌ ma̱, ñaꞌa̱
    ycuiꞌ Ndyosi jiꞌna; lcaa cña nu nacui̱ Ni chaꞌ cuaꞌni Ni cuentya jiꞌna, nduꞌni
    Ni cña biꞌ. Ná ta Ni chacuayáꞌ chaꞌ tyiji̱loo sca chaꞌ cuxi jiꞌi̱ ma̱ ñaꞌa̱ cuayáꞌ
    nu ngaꞌaa caca xtyanu ma̱ jiꞌi̱; pana la cuiꞌ hora loꞌo cua cñiloꞌo ti chaꞌ cuxi
    biꞌ jiꞌi̱ ma̱, liꞌ xtyucua Ni jiꞌi̱ ma̱ chaꞌ ná cuaꞌni ma̱ jiꞌi̱, loꞌo liꞌ taca
    clyaá ma̱ jiꞌi̱ chaꞌ cuxi biꞌ.
  bqc-SIM: Yↄ̃ae i á leo, sema a pↄ́ pↄ́ ì gbɛ̃́pii le bàasio. Lua náai vĩ, a
    to wà á yↄ̃ dɛ á gbãa lɛ́ao. A á gba zɛ́ à yↄ̃a fↄ̃, í bↄu.
  tcz-CHONGTHU: Na hinkhoa lhepna nato hohi midangin atoho toh akikhehna aumdehpoi.
    Chule Pathen tahsan umtah ahin, nangman nadinpi joulou ding kalval chu Aman nachunga
    achuh ding phal ponte. Nangman lhepna chu nato tengleh, Aman nathoh jouva naki
    huhdohna ding lampi nagonpeh ding ahi.
  mar-mar: जे मनुष्यास सामान्य नाही अशा कोणत्याही परीक्षेने तुम्हास घेरले नाही. परंतु
    देव विश्वसनीय आहे. तुम्हास सहन करता येते त्यापलीकडे तो तुमची परीक्षा घेणार नाही.
    परंतु त्या परीक्षेबरोबर, त्यातून बाहेर पडण्याचा मार्गही तयार करील. म्हणजे तुम्हास
    सहन करणे शक्य होईल.
  snp-snp: Kepa mele gimami mona yaidanaamaidana ya linatedoka o fede gimimo idami,
    ya ailo ma minámaiye. E’e, mikalo minamo wenena muki ya ayaidana otoko kepa mele
    gimimo idami nefa, ido Gotikafo lituma fi ledemo idami we yakafo adi olu faka
    lageto, kepa mele giminami mona yakafo aumatina olu fulo edenami ya ma minámaiye.
    E’e, kepa mele giminami mona ma o fede giminaido, ya Gotikafo koli unawamo kanu
    ma olu oloto pi gedageto, ya auma witi leya wi kiki loti minenagilae.
  isl-isl: 'En munið þetta: Þær girndir sem þið þurfið að takast á við í lífi ykkar,
    eru ekkert nýtt eða einstakt. Margir hafa áður orðið að kljást við sömu vandamál
    og þið. En engin freisting er óyfirstíganleg. Þið getið treyst því að Guð muni
    ekki leyfa freistingunni að sigra ykkur. Þessu hefur hann lofað og hann stendur
    við orð sín. Hann mun sýna ykkur leið til að komast undan freistingunni, til þess
    að þið getið staðist hana ef þið viljið.'
  spy-NT: Tyēmuutyēēt ake tukul nyēē chōōnchook ku nyoo nāmē chii ake tukul. Ōmuuchē
    omaang'tee keey Yēyiin kuuyu mēēbērē makwaastaak /keetyemaak kukeeytee tyēmiisyēēt
    nyēē ōmuuchē. Nto yoo /kakeetyemaak, mākōōboorwook kēēlto nyēē soochuntee ānkubōōkich.
  xnn-xnn: Maid naitkenan nan madologam isnan madologan nan am-in ay ipogaw. Ngem
    si Apo Dios et pilmi ay matalek ay mangbadang ken sik-a. Tay adina ipalobos ken
    sik-a nan adim kabaelan ay mang-adi. Nodi no waday ipalobosna et itedna abes nan
    kabaelam ay mang-adi tapno adim ikkan.
  mwe-mwe: Yowe inkulingwanga ni ibhalingwangaga bhandu mobha gowe. A Nnungu ni bhaakulupalika,
    na bhalabho bhakannekanga nningwanje punda mashili genunji, ikabhe pamo na lingwako,
    shibhampanganje mashili ga kwipililila na nnango gwa koposhela.
  tte-tte: Kaiwena kaba tonanne kulobalobaine besiele meuloila talobalobai. Ilonamwayagila
    Yaubadamo tameliyan kaiwena Yaubada nige itatalam yakato kami woya ami kaiwe ilalaki-gabaen.
    Koinaele tem woya kwalobai, Yaubada iya kani isaguimiu yo kaba lebo iyakenayagimiu,
    yo koina kami woya wakaiwe-gabaen.
  tcs-tcs: Bat tingbaut dem nugud samting wea i kam po meke pipol sin gense God, i
    kam po ebri pipol tu. Bat God em ebritaim de po lugaut yupla. Em i go stape dem
    nugud samting po kam nadakain strong gense yupla dat yupla kan pait gense dem
    nugudting. Wen demting go kam po yupla, em go soe yupla da wei po paite demting.
  hlt-THB: Thlanghqing a venawh amak law khawi sykzoeknaak ce nangmih a venawh am
    law hy. Khawsa taw ypawm hy; anih ing am nang yh noeng sykzoeknaak ce nak khanawh
    am pha law sak kaw. Sykzoeknaak hu bai tik seiawm, sykzoeknaak ak kaiawh nang
    dyihnaak thai a hamna anih ing lam qoek a bah law kaw.
  soq-soq: Rubu daitada e nanlanepelempo mai wanase, “No mainimbo rubu badowaida iei,
    mai mapo ita tauma apana da epe donsapona.” Sa dia, rubu e donsailana deawaa apana
    bola uduudu bedewe donsai. God me ipa onionia apanawa euda, insaisala me bedewe
    badowa itununa rua. Rubu dainea e nanausaa rua, rubu sa os God me epio e manlawo
    wisepi, mai rebareba, dia. Rubu manlawo wisepio God e saulepie baila inta wadepiaubepie
    muka enalepio rubu nanausane badowa enakasaitana rua.
  qub-qub: Llapanchïpäpis simrimi imallapis juchaman chayachiyta munamajninchi canga.
    Ichanga Tayta Diosman yäracusha pay musyanmi maycamalla awantananchïpaj cajtapis.
    Chaymi ima jucha ruraycunapis tunichiyta munamaptinchi yanapämäshun mana tuninanchïpaj.
  att-att: Ta awán ta tanakuán nga palliwatán naw, nu ari galâ yù negagángay nga palliwâ
    nayù ira ngámin nga tatolay. Ngam mekatalà si Namarò nga mangabbák nikayu, á arán
    na anugutan yù mangapà nikayu ta malliwâ, nu arán na kayu gapay abbágán, tapè
    makáwayyá kayu nga ari tumulù kuna. Á nu ajjan yù mangapà nittam ta malliwâ, ipanonò
    ni Namarò nittam yù awayyá tam nga melillì, tapè ari ittam makitulù kuna.
  bki-bki: Kumial jukujukuano nalo binimei, mia kumemebiju re laka. Maka kamiu ga
    napano kubiniua jukujukuano nalo nei, mia aju amaluvo ea tomu nonovio kialo meuliano.
    Mia kumijikia kuvalea Atua, bior napano mia naio maka rilaso ka koviniua jukujukuano
    napano maka kovare ka kotuvuluio, mia bogo napano jukujukuano rimei rila vonso,
    mia naio riverial kiano m̃arabo tai kaso ka kosikili koviniua jukujukuano nalo
    na, rivano-o kotaluvo den kiano moroano.
  bqp-bqp: Yↄ̃ogwana ke dí á léro, séde kũ àdi gbɛ̃ sĩnda pínki le baasiro. Luda
    náani vĩ, ani tó ò á yↄ̃ ò gwa de á gbãna lɛ́laro. Yↄ̃ogwanaa gũn ani á gba
    zɛ́ à mɛna fↄ̃ à bon.
  mcp-mcp: Məbwə́bʉ́lán mɛ̂sh bɨ́ á mə́ dʉ bwəma nə ndɨ̂ má mə́ dʉ nə́mə́ bə njɨ isâ
    bí nə ŋkul wɔ́ɔ́s nə muud yí. Njɨ, Zɛmbî jɨ abúgʉ́lág; a cugɛ́ nə ŋkul bɨ́d nə́
    bɨ bwə́magí nə məbwə́bʉ́lán mə́ ntɔ̧́ bɨ́ ŋkul má. Ja bɨ́ mə́ bá dʉ bwəma nə məbwə́bʉ́lán
    yí, a bá dʉ lwó bɨ́ zhɨɨ́ shú nə́ bɨ jísɔ́wʉ́g kú bʉ́la.
  hat-hat: 'Tout tantasyon nou jwenn sou chemen nou, se menm kalite tantasyon tout
    moun jwenn sou chemen yo tou. Men, Bondye li menm toujou kenbe pawòl li: li p''ap
    kite yo tante nou yon jan ki depase sa nou ka sipòte. Men, lè nou va anba tantasyon
    an, la ban nou fòs pou nou ka sipòte l'', pou nou ka soti anba li.'
  npl-NT: Nochi tlan nomechyoltilana, noiwa mochiwah nochteh n tlaltikpaktlakah. Pero
    kemi Dios nochipa kiyekchiwa tlan kijtoa, Ye amo kitekawilis manomechyoltilana
    okachi tla ayakmó nontlaxikoah. Ye nomechilis kenomi nonmakisaskeh, iwa ijkó nontlaxikoskeh.
  bgg-bgg: Zab chai phane nathek è thieg ji pha ichua pha chai ne branthek shii thog
    ramuii ro. Jishii Hamangkhung-aphuii è awai sbang shii ruii, chiih-è nathek shii
    chuh rai yi pha ai ne nathek ro blu chuh rai muii pha ji è huak ne achai yi phro,
    nathek shii chai pha ishak shii, ai è nathek shii zud pha chuh phi ruii phro,
    chiih-è nathek shii khia pha lumuii de phi ruii phro.
  eng-TCENT: No temptation has overtaken you except what is common to man. God is
    faithful; he will not allow you to be tempted beyond what you can bear, but with
    the temptation he will also provide the way out so that you can endure it.
  eng-BSB: No temptation has seized you except what is common to man. And God is faithful;
    He will not let you be tempted beyond what you can bear. But when you are tempted,
    He will also provide an escape, so that you can stand up under it.
  cpu-NT: Iro kantacha piñaakerorika pinevetashirevaityaaro, pinkinkishiretero tera
    apaniro pikantaka eeroka, aña jimatataikero ikitsirinkayetakero pashine atziriite.
    Kinataneri jinatzi Pava, eero ishinetzimi irirori irineveshireperotakaityaamiro
    kaari pinkitsirinke. Aririka piñaakero pinevetashirevaitya, iriitajaantakera Pava
    oñaakemirone tsika pinkantya pinkitsirinkantyaarori, onkempivaitanakyaaro pishiyapithatatyeeromi.
  san-ASM: মানুষিকপৰীক্ষাতিৰিক্তা কাপি পৰীক্ষা যুষ্মান্ নাক্ৰামৎ, ঈশ্ৱৰশ্চ ৱিশ্ৱাস্যঃ
    সোঽতিশক্ত্যাং পৰীক্ষাযাং পতনাৎ যুষ্মান্ ৰক্ষিষ্যতি, পৰীক্ষা চ যদ্ যুষ্মাভিঃ সোঢুং
    শক্যতে তদৰ্থং তযা সহ নিস্তাৰস্য পন্থানং নিৰূপযিষ্যতি|
  tac-NT: Aka suwábaga ralámuli i'sínimi cha nokinálime ká'é, nobi Onorúgameka 'wéchigo
    'la gu'írame júkó napurigá tabilé cha nokimela. 'Lige alekeri 'we 'la bijchígilime
    ju Onorúgame 'we 'la nejkúrime ko.
  eng-WEBPB: No temptation has taken you except what is common to man. God is faithful,
    who will not allow you to be tempted above what you are able, but will with the
    temptation also make the way of escape, that you may be able to endure it.
  gfk-H: Ira mangana harwalaam ing i haan tupas muat, i haruat mon ma ing i haan tupas
    ira tunatuna bakut. Kalou na gil haruat ta ira nuna nianga, hua i tale bia dahat
    na so ira nudahat nurnur tana. Pa na waak tar tiga harwalaam bia na tupas muat
    ing pa muat tale bia muat na tur dadas tana. Taia. Ma ing bia tiga harwalaam na
    hanuat taar ta muat, Kalou na tagurei no ngaas bia muat naga haan pas ia waing
    naga tale muat bia muat na tur dadas tano harwalaam.
  viv-viv: Vita tulina tulina omi agaimiya gilakayemu-ma, keke vaita omiꞋiyaogaga
    agaimiya gidalakayemu. Kaliva vevine moyaꞋaida agaideya gilakayemu. Tu Yaubada
    gigaheda vaita vita ana toveya ginalemeda. Hidedemi gigahe faꞋina yana leme amifaiweya
    wanavetumaganena. Vita toyogina gifaiwalahegemi-ma ginahawatana be keke koyona
    againe wanabeꞋu faꞋina. Aladibidibi agaimiya ginalakayemu againe, Yaubada yana
    leme ginavelemi be amifaiweya wanaꞋatuvefaꞋilena. Eda higa abaꞋota ginavehawalemi
    be mena aladibidibi wanaꞋotayabuyabuna.
  yao-yao: Kulinjikwa kunkulinjikwa kuli kwa kawaida kwapata ŵandu. Akunnungu ali
    ŵakukulupilichika, nombewo ngasanneka nlinjikwe kupunda ukombole wenu. Nambo pankulinjikwa,
    ŵelewo champe machili ga kupililila ni litala lya kukopochela.
  tgp-tgp: Mo sopo te vaihite hatea vara ko jovi hinia mo tinapua hin la haratu la
    lo tikeli na tamlohi tari. God mo lo turu r̃ilangi tarea, ale i pa sopo tinar̃ihia
    vara te hinau hatea i vaihite kamim i jeu na vaihite sei ha er̃i horora, pani
    hin vaihite atu God i pa sile te malele mata rovo hinia matan vara ha pa er̃i
    jelu hinia.
  auc-NT: Mïnitö wënæ wënæ cæïnente wæmïnitawo. Edæ wïï mïnitö adomïnique mänömaï
    wënæ wënæ cæïnente wæmïnipa. Mönö waocabo mönö wënæ wënæ cæïnente wæcabo tömämö
    ïmompa. Incæte mïnitö mïni oda cæquinque wënæ wënæ cæïnente wæmïni adinque Wængonguï
    mönö ïmonte cöwë në pönengä ïnongä inte, Oda cædämaï incæmïnimpa, ante wææ äninque
    edæ, Idæwaa, angampa. Ayæ̈ wënæ wënæ cæïnente wæmïni incæte tömengä töö æ̈mænte
    ængä beyænque mïnitö eyepæ̈ inte ate adiyæ̈ næ̈ gongæ̈ninque oda cædämaï inguïmïni
    ïmïnipa.
  kbc-NT: Niɡ̶ina mawikodeetiwaji, ɡ̶adawikodico liciaco lawikodico eledi oko. Pida
    Aneotedoɡ̶oji idioka limedi meote ane ligegi, codaa aɡ̶adikanitetiwaji daɡ̶awikodee
    caticedi ɡ̶adoniciwaɡ̶a. Niɡ̶ina me ɡ̶adikanitetiwaji mawikodee yajigotedaɡ̶awa
    ɡ̶adoniciwaɡ̶atiwaji mabootege ɡ̶adawikodico, odaa akati me ɡ̶adiwokoni me amiɡ̶itice.
  bmh-bmh: Ag don, ein igul nug ag bimaiag piabun keuaraimai, ag ebalagab zuaneu,
    igul go atai tam. Go duailel ipal ebalagab guzantal zuaneu. Bo, Uwait nug umkoskos
    ag suban gumaraneu. Go abiu agal gusig erunai pet dareu, gonun, go igul tub ulagzaba,
    go nug agal gusig zilarabun i usalamau. Bo, bimaiag piabun ziwas alaba, go nug
    abu tub usalai maraba, ag gusig tapai dabun iboin.
  ctu-BL: Ma'anic mi junchajpic la' pʌyol ti mulil mach bʌ anic tsi' yubiyob yaño'
    bʌ. Xuc'ul i pusic'al Dios. Ma'anic mi' yʌq'ueñetla la' taj la' pʌyol ti mulil
    mach bʌ mejlic la' cuch. Che' mi la' pʌjyel ti mulil, Dios mi' yʌq'ueñetla la'
    p'ʌtʌlel cha'an mi la' cuch. Che' jini mi mejlel la' loq'uel ba' pʌybilet ti mulil.
  meq-meq: Wu neheye Fakalaw ma dziye kurom ha aye na, wu neheye faya a dzawa tay
    ha ndo hay aye huya. Mbəlom na, ma dzəniye kway andza nakə a tsik aye. Taɗə Fakalaw
    kə say ma dziye kurom ha na, tə wu nakə ma ziye gədaŋ kurom aye na, Mbəlom ma
    vəleye tsəveɗ bay. Mbəlom ma vəlakumeye gədaŋ məsəmay naha a mədze i fakalaw nakə
    ma dziye kurom ha aye.
  noa-H: 'Pãrag jaauk''im, hũrbat: ¿K''ar pãrau nem k''aigbam waum k''õsi haadëba
    haajẽ? Jãg nʌm chan mag pöd hõrau hãwatbajöjöom nem k''abam. Hõor pöm hich hagjö
    t''ʌnʌmta magbamjöo t''ʌnaajem. Mamʌ Hẽwandam maach dʌ̈i hogdʌba k''itaajeewai
    hirua maadëu hãwatbaju hatchajã maachig prueba deebam. Mag prueba pöm maadëu hãwatbaju
    hatcha maachig deeju k''ãyau, hĩchab hirua k''ap''ʌ hapiju, jãga hʌdʌʌr dich t''ʌ
    haupiba hãwatpʌ̈iju haai nʌ.'
  alp-NT: Lalemi kena ono neune sasaisa neka, imi nete be tamata makete lekwe esi
    supu teheke kena ono ele mere lekwe. Po Alla Itapa imi rame. Itie balaI bei imi
    mo leke imi tetu kena supu teheke yake. Po kena imi supu teheke, Itiluke lalane
    ete imi leke imi ktili.
  san-VEL: maanu.sikapariik.saatiriktaa kaapi pariik.saa yu.smaan naakraamat, ii"svara"sca
    vi"svaasya.h so.ati"saktyaa.m pariik.saayaa.m patanaat yu.smaan rak.si.syati,
    pariik.saa ca yad yu.smaabhi.h so.dhu.m "sakyate tadartha.m tayaa saha nistaarasya
    panthaana.m niruupayi.syati|
  kbq-kbq: Antahiho! reramataga zama ne-eana tamagritekera nomeanki, hakare'a vahete
    neankna huno ne-e. Anumzamo'a Agra knare hu'neankino atresigeno, ana reramata
    zamo'a hanavetino tamazeri otregahie. Reramatgaza ne-enkeno'a tamatresigeta evuoramigahazanki,
    kana tamaverina oti hanavetita manigahaze.
  kbh-kbh: Ndocna ents̈á jatócochënguana bacna soyënga jamama, nts̈amo tempo ínÿenga
    ndoñe tonjanocochëngcá cachca bacna soyëngama, pero ts̈ëngaftanga corente s̈mondë́tats̈ëmbo
    Bëngbe Bëtsá sempre cmochtsë́jabuachanama chë padecena soyënguiñe, y cha ndoñe
    yochanjalesénciama bacna soyënga jamama chacmócochënguama, ts̈ëngaftanga chca
    soyënga jamama jtsóboyayama obenana ntsebomncá; pero chë padecena soyënguiñe chas̈mojtsemna
    ora, cha cmochanjínÿanÿiye nts̈amo chë bacna soyënga ora ts̈abá jabocanama, y
    chca, jtsóboyayama chas̈motsobenama.
  ron-LSB: Nici o ispită nu v-a prins, decât cea obișnuită pentru oameni. Credincios
    este Dumnezeu, care nu va îngădui să fiți ispitiți peste puterile voastre, ci,
    odată cu ispita, vă va da și calea de scăpare, ca s-o puteți îndura.
  pon-pon: Jota jonejon eu lel on komail, i eta, me aramaj itar on pwe Kot me melel,
    me jota kin mueid on komail Jonejon eu me komail jota itar on, A ni jonejon a
    pan kotin kaimwijokela duen me pan kak pa omail
  nhe-BL: Ax quema inmechyoltilantoc niyon se tlajtlacoli para xijchihuaca tlen ax
    quinyoltilantoc sequinoc tlacame. Pero Toteco, yajaya temachtli, huan ax quicahuilis
    ma inmechyoltilana se tlajtlacoli hasta campa ayoc huelis inquixicose. Nochipa
    ipan nopa tlalochtli inmechnextilis quejatza huelis incholose para ax intlajtlacolchihuase.
  sps-sps: Sana ka to ma ruak vaare tsumi ito te ruak fi ya tsuri, tana saa u fiamus
    to te ruak naa me tsumi ito te sikia non ma kat fuainy tan fiamus to te ruak tana
    mesapan. Ai tan nainy te ruak rori, ami sikia rom ma kat kat aveto, tana saa Gov
    suu famainy non tsuen man Tsunia ma faakouts rara Ya tana fo fiamus to ayei. Ayei
    gim non ma famanat iny tu fiamus ma ruak ya tsumi ito te gim romi ma onot a fatanai
    towa. Sai tan nainy te naa minon a fo fiamus to ayei, mi onot rom ma nai manaats
    e Gov, tana saa Ayei onot non ma faan mami na parits a reits Tsunia, ma kat amin
    koman Tsunia.
  wnc-wnc: Siwan sanga aminda asinggan panzike yanindetdaukaing kakngatakan ginde
    apukaing. Ngan. Sanga amin yanindetdaukaing kaknga inata kunduta dua ginu panggaganukaing.
    Wena. Siwan aminda ginu atdanindetdautning ngana Anutu gin gatandamuya apata dua
    kapewan sanga wa gin danindetdautning kakngata ginu dapbitning. Aho. Ita akgatandamuke
    kepi takngatu ginde atasindamik. Ngan. Ginda akekekake sanga wai waakngaatang
    dua pimaningge kepi ginde atasindamik.
  bus-bus: Yↄ̃agwana kee e a lero, séde kɛ̀ è baade píngi lee baasiro. Luda náanɛ
    vĩ, eé tó wà a yↄ̃ wà gwa dɛ a gbãa lɛ́laro. Yↄ̃agwana guu eé a gba zɛ́ à mɛna
    fↄ̃ à bↄn.
  gub-BL: Aze zawaiw katu ikatu 'ym ma'e wi netyrykaw nehe, Tupàn nepytywà putar nehe.
    Teko paw wiko nezewe a'e wà. Ta'e ikatu 'ym ma'e wi watyrykaw zawaiw katu wanupe
    a'e xe. Nezewe uze'eg Tupàn zanewe. — Erepuner wyzài ikatu 'ym ma'e wi netyrykaw
    rehe nehe, ta'e urupytywàgatu putar ihe nehe xe, i'i Tupàn zanewe. Zanepytywà
    putar tuwe uze'eg rupi nehe. Ikatu 'ym ma'e rehe nepurapo wer mehe, umur putar
    ukàgaw newe nehe. Erepuner a'e ikatu 'ym ma'e iapo re nepytu'u haw rehe nehe.
  imo-imo: Eno tepa maindo mundumbei teremo manda manjili ulu koinjo te oi wendo naa
    orumu. Ulu aku tepamani imboma pali manda manjirimo. Goteni nanga imboma tapombo
    nimu ungu ara tipelie manda manjili ulu teni eno tepa maindo mundumbei embambo
    tipili ungu naa nimbelo. Nalo ulu teni manda manjipe umbuni timbelo wali Goteni
    eno umbuni meangei enge tipelie tapombalo.
  boj-boj: Gulbe kalil nuŋgoq di branteqnu qaji di mandam tamo kalil naŋgoq di dego
    branteqnu. Qotei a tamo bole unu deqa a niŋgi uratŋgwasai. A marimqa gulbe di
    aqa siŋgila na nuŋgo siŋgila buŋyqasai. Qotei na gam waqtetŋgoqnimqa niŋgi gulbe
    di britoqnsib siŋgila na tigelesqab.
  eng-DRA: 'Let no temptation take hold on you, but such as is human. And God is faithful,
    who will not suffer you to be tempted above that which you are able: but will
    make also with temptation issue, that you may be able to bear it.'
  knf-knf: Mnhaj mi nahajaŋ, baloŋ bahaj ma. Kë Naşibaţi aşë luŋ kado uko wi ajakuŋ,
    aankdinan iko mënţ iwuukan nado buţaan bi nawooŋ naankhilan pbuur. Woli iko mënţ
    iwuukan nado buţaan aji dolan nabuur kakuţ kaţijan kaliinŧ.
  san-KHM: មានុឞិកបរីក្ឞាតិរិក្តា កាបិ បរីក្ឞា យុឞ្មាន៑ នាក្រាមត៑, ឦឝ្វរឝ្ច វិឝ្វាស្យះ
    សោៜតិឝក្ត្យាំ បរីក្ឞាយាំ បតនាត៑ យុឞ្មាន៑ រក្ឞិឞ្យតិ, បរីក្ឞា ច យទ៑ យុឞ្មាភិះ សោឍុំ
    ឝក្យតេ តទត៌្ហំ តយា សហ និស្តារស្យ បន្ថានំ និរូបយិឞ្យតិ។
  arn-NT: Eymün ta niekelaymün doy kakerume kintukaduamngen fey tañi niekefel ta kakelu
    pu che. Iñche feypiwayiñ Ngünechen ñi maneluwünngen. Fey kisu elulayaeymünmew
    ta doy fütra kintukaduamngen tamün wewtripaleam müten. Fey femngechi ta kintukaduamngelmün,
    Ngünechen eluaeymünmew chumngechi tamün newentuleael, femngechi tamün wewtripaleael
    ti kintukaduamngen mew.
  zas-NT: Gra ni cazajquidi ad najtan ni ad rzajct bejn, din Dios ad zaroꞌnladxtaman
    lëjt. Ad zuslaat Dios saquidi tijb ni ad zadaantidi, abiꞌ laaman güün lëjt yudar
    din gagbeedi xhienaag laadi loj ni cayajc.
  ken-NT: Kɛ dɨŋɨ́ ká bɛ yɛ̌ntɨkɨ nɛmɔ ɛnɛn nɛ́tɛ́mɛ́rí mmu ywɛka, chí ɛnyǔ nɛmɔ
    ɛnɛ́n nɛ́náŋ nɛ́tɛ́mɛ́rí bo báchák nkwɔ. Mandɛm apú nɔ́k bɛbhʉrɛ bariɛp ami,
    nɛ apú kwáy bɛrɔ yɛ̌ nɛmɔ nɛ́ntwɔ́ ntá mmu ywɛka ɛnɛn nɛtaŋa nɛcha yi. Mpok
    nɛmɔ nɛ́twɔ́ ntá mmu ywɛka, Mandɛm ǎtɔŋ yi mbi bɛ́ yi ántaŋ ancha nɛmɔ ɛnɔ,
    ante kpirí kɛ kwɛn.
