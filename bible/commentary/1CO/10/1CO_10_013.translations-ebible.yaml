  tbf-tbf: Sien va nga ta suoeie kavo konokonon, nga ta vodonomie va ian bu konokonon
    a kap kekineits sorvekenan bu suada konokonon bu mene gi ta ko suoeie. Eiekesen
    e Raban ese ta ko tuktuk si ken sar kinubuits, eie ta kap sunurie ka konokonon
    ian ta ngeisngeis rio mi ngisingisinga va ta beit senga. Eiekesen sien va nga
    tate mon si ka konokonon, e Raban ta vasangan senga ka rosar nia vi sorvekenan
    terengien va nga ta mang pertsan.
  uig-CYR: Силәр дуч кәлгән синақларниң һәммисигә башқа адәмләрму охшаш дуч кәлгән.
