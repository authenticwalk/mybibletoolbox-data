    mwanji injiro tini mwe naha sirinani wosindau Gotri to simiyanehei sumbu foni
    ri hanjaꞌaisiwa kui kwambu tini hinde diki kumbwa. Mina. E, simiyanehei sumbu
    kunu ki sukwawa, Gotri kunu okula ki numbo fo o ri wakikonda. Numbo mwe ti ka
    hinga: Kunu okulawa kwambu tiki ku etisini simiyanehei sumbu ti o ku dikikonda.'
  vie-OVCB: Anh chị em không phải đương đầu với một cám dỗ nào quá sức chịu đựng của
