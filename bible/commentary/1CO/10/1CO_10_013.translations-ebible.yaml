  dop-dop: Mɑɣɑsʋɣʋ nɑkʋlɩ kʋ tɑ mɑɣɑnɑ-mɛ nɑ pǝ́ kǝlɩ ɩsɩɩ mɑɣɑsʋɣʋ mɑkʋɣʋnɑ yʋlʋ
