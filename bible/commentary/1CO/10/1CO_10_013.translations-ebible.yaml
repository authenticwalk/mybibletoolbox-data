verse: 1CO.010.013
translations:
  kpx-kpx: Vaveve toela bahatau laemo lohomale keau ata bahatamo lohoma. Isito Dilavau
    la negotieveve louale kemo au bae vaveve toela la avuemo dobuluviveve ke bae laovelivebene.
    Vaveve toelau laemo lohosege auna nego laovei laheho humahae dua alavoge lana
    vaveve toela ke evihai tigeve.
  okv-H: Eto ari sapura ta engekari do puvuresuja amo nei mane rate embo tapa na kiagora
    vahai aravora te God na umo mane jeneambuaisuja te no sovera kito heka eto mane
    au sapura ta gamo na no sovera dembasuja rate God na sapura toto pambari degi
    siriketo au kesoa.
  tbo-tbo: Ani ludadana uyahinei Tomodulele e laudadanimi naka lawa boluta e laudadanita
    tamogi Yaubada a lugagayo i huhouni ipa Tomodulele ega ina laudadana dumata ma
    inapa tan’omtaibagibagi yaka apo tahaya dewadewana ina wiatatiyeta po ani ludadanahi
    ta kadidila lagonihi.
  mal-C: മനുഷ്യർക്കു സാധാരണമല്ലാത്ത പ്രലോഭനങ്ങൾ നിങ്ങൾക്കുണ്ടായിട്ടില്ല. ദൈവം വിശ്വസ്തൻ;
    നിങ്ങളുടെ ശക്തിക്കതീതമായ പ്രലോഭനം അവിടന്ന് അനുവദിക്കുകയില്ല. പ്രലോഭനം ഉണ്ടാകുമ്പോൾ
    നിങ്ങൾക്കു സഹിക്കാൻ കഴിയേണ്ടതിന് അതിൽനിന്ന് രക്ഷപ്പെടാനുള്ള വഴിയും അതോടൊപ്പംതന്നെ
    ദൈവം ഉണ്ടാക്കിത്തരും.
  grc-SR: Πειρασμὸς ὑμᾶς οὐκ εἴληφεν εἰ μὴ ἀνθρώπινος· ⸂πιστὸς⸃ δὲ ὁ θεός, ὃς οὐκ
    ἐάσει ὑμᾶς πειρασθῆναι ὑπὲρ ὃ δύνασθε, ἀλλὰ ποιήσει σὺν τῷ πειρασμῷ καὶ τὴν ἔκβασιν,
    τοῦ δύνασθαι ⸋ὑμᾶς⸌ ὑπενεγκεῖν.
  bgc-bgc: पाप करण की इच्छा पक्की हम सब कै धोरै आवै सै। पर परमेसवर साच्चा अर बिश्वास
    लायक सै, वो थमनै सामर्थ तै बाहर इम्तिहान म्ह कोनी गेरैगा, जो माणस कै सहण तै बाहरणै
    सै, बल्के वो थमनै शक्ति देवैगा के थम पाप ना करो।
  khz-khz: Ne veveagarekone gorawalirana, ati veveagarekone polura. Aikina. Ne talima
    kwapurakwapura geriai vanagivanagi ewalana gaura. Palagu raramani Palaguna, pe
    pene gitamu, ati pono vega-waia veveagarekonena gemu ai ati pene vega-matagaia.
    A goi veveagarekone pono raka rawalia aonai, Palagu na gemu kali-maguli rauparana
    ta maki pene vega-matagaia, kwalana voveveagarekone aonai pono ruga-gaugau ulanana.
  deu-TKW: Euch hat noch keine andere als menschliche Versuchung betroffen; Gott ist
    getreu, der wird euch nicht versuchen lassen über euer Vermögen, sondern wie er
    die Versuchung macht, so wird er auch den Ausgang machen, nämlich daß ihr es durchführen
    könnt.
  zsr-NT: Ca nac le taꞌzíꞌ bëꞌ lbiꞌiliꞌ rac caꞌ quegac yúguꞌtë bunách. Dios runëꞌ
    ca rnëꞌ len cutu guꞌë latj bi siꞌ bëꞌ lbiꞌiliꞌ le cugác guaꞌ glenliꞌ, san catiꞌ
    bi siꞌ bëꞌ lbiꞌiliꞌ, uluiꞌinëꞌ lbiꞌiliꞌ nac gac grujliꞌ lu naꞌ tuꞌ xöhuiꞌ, quië
    gac guaꞌ glenliꞌ.
  lin-lin: Komekama oyo ekomelaki bino ekomelaka bato nyonso ; mpe Nzambe azali Moyengebene ;
    akotika te ete bomekama koleka makasi na bino. Kasi na tango ya komekama, akobongisela
    bino nzela ya kobima na komekama yango, mpe akopesa bino makasi ya kotelemela
    yango.
  hns-NT: Toelogke oeppar bahoet bietal, bakie doesar log se djaada na. Toelog Parmeswar
    par bharosa kar sake hai. Oe to na maange hai kie toelog aapan aukaat se djaada
    sahiehe. Aur djab toelogke oeppar bahoet bietiega, tabbo oe rasta dekhaaiga. Ie
    rakam se toelogke saktie mielie sahe ke.
  noa-E: 'Pãrag jaaukhim, ũrbat: ¿Khar pãrau nem khaigbam waum khõsi aadëba aajẽ?
    Jãg nʉm chan mag pöd õrau ãwatbajöjöom nem khabam. Õor pöm ich agjö thʉnʉmta magbamjöo
    thʉnaajem. Mamʉ Ẽwandam maach dʉ̈i ogdʉba khitaajeewai irua maadëu ãwatbaju atchajã
    maachig prueba deebam. Mag prueba pöm maadëu ãwatbaju atcha maachig deeju khãyau,
    ĩchab irua khaphʉ apiju, jãga ʉdʉʉr dich thʉ aupiba ãwatpʉ̈iju aai nʉ.'
  eng-EMTV: No temptation has overtaken you except such as is common to man; but God
    is faithful, who will not permit you to be tempted beyond what you are able, but
    with the temptation, He will also provide the way out, so as for you to be able
    to bear it.
  mib-NT: Chi máni íyó jéē nducú squɨ́vɨ róhó cuēchi, te ɨnuú‑ni cándoho ró súcuan
    nde jiín táca gá ñayuu. Te cuu cucáhnu ni rō Yaā Dios jeē ma cuáha ya jnūhun jeē
    vihyá gā coto ndee jexeén róhó vēsú jeē cúu cundeyɨ́ ró jiín. Chi sa suhva núu
    vēji jeē nducú squɨ́vɨ róhó cuéchi, te chindéé ñáhán yá rohó quenda ró te cundeyɨ́
    ró sɨquɨ̄.
  lif-NT2: खिनिॽ हिङ्‌मन्‍नो के़दाःबा काक् हङ्‌साॽमाहाॽ मे़न्‍छाम् याप्‍मि लुम्‍मो
    के़दाःबा कुइसिःक् चोःक्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग नसाःन्‍साबा चोःक्‍लो॥ खुने़ॽग
    खिनिॽ थम्‍मा के़न्‍छुक्‍तुम्‍मिम्‍बा हङ्‌साॽमाओ थाःमा के़म्‍बाङ्‌घिन्‍लो॥ कर थम्‍मा
    के़सुक्‍तुम्‍ल फाॽआङ् खिनिॽ हङ्‌साॽमाओ के़ध्‍ये़ॽइल्‍ले़ खुने़ॽए खे़प्‍मोलाम्
    ताङ्‌से़ःप्‍सिङ्‌मा लाम्‍माङ् के़बिरिॽरो॥
  xnj-xnj: Kulingiwa kwekuvakolili ndi kudebe kwa vandu. Chapanga msadikika, nakutilinga
    kupita makakala ginu, pamonga na kulingiwa, mwene yati akuvapela makakala ga kukangamala
    na njila ya kuhuma mwenumo.
  mmx-mmx: Leveloklok tong pen axap it pot saparap nimi, ni i lok ngan mun mo leveloklok
    tong pen it pot saparap limixin axap. La ne Moroa i ruturun, la ni noxo ke xepe
    nimi ri loklok tong pen, nemi xopmen mina epovo xusu miba xip tutu min. Se at
    nom laaleng do loklok tong pen na vot saparap nimi, neni naba lox alolos nimi
    xusu minaba tu atmatkun la minaba vas su basinge mo loklok tong pen kusu mi noxo
    subu.
  cbr-NT: Ñu 'atima 'ati sinánquinbi camina 'unánti 'ain, mitsúinshima uni itsínribi
    ca usaribi oquin sinani tëmëraia quixun. Usa 'aínbi ca Nucën Papa Diosan, ax quicësabi
    oquin mitsu 'aquinquin, ñunshin 'atimanën mitsu 'aisamaira oquin tanun ënima.
    An ca ami catamëquinmi min ñu 'atima 'ati sináncë ënun mitsu cushioquin, uisaxun
    caramina ënti 'ai quixun mitsu sinánmiti 'icën.
  tee-NT: Pus mas va tuchi macxcai ju map'ast'ac'anic'anat'it ac'ats'at'it ni na lhu
    ju mint'alapanacni tasastucta ju chunch macxcai. Chai ju Dios lai lhilaksican.
    Chai ju yuchi jantu calacasq'uina' ni va lhuch amap'ast'ac'anic'ana'it'it tachi
    ju jantu lai asast'uc'a'it'it. Para acsni va amap'ast'ac'anic'ana'it'it ju tu'u'
    macxcai pus ju Dios catamasuniyan ta yu laich ap'usamak'ana'it'it. Ju chunch jantu
    tasq'uini ni anaviya'it'it.
  eng-LSV: No temptation has taken you—except that of man; and God is faithful, who
    will not permit you to be tempted above what you are able, but He will make, with
    the temptation, also the outlet, for your being able to bear [it].
  cak-NT: Y cuando jojtojtobex pa kac'aslen, man taka'ij chi xe roj nakac'ulumaj quiri',
    roma conojel quiri' niquic'ulumaj. Roj xe kaya' kánima riq'uin ri Dios, roma raja'
    man jojruya' ta can. Cuando raja' nutzu' chi roj man jojtiquier ta chic y manak
    chic chuka' kachuk'a' chi nakacoch', nulesaj-e ruchuk'a' ri nibano quiri' chake.
    Y cuando ri Dios nuya' lugar chi quiri' nakac'ulumaj, can nu'on chuka' chake chi
    jojtiquier nakacoch' ronojel.
  pah-NT: Pekwaha pe mbatera rahya jipi. Nanongara jitehe reki ojipe'g̃a okwaha no.
    Emo po ti Tupana'ga oho g̃wembi'ea rupi pe pokoga jipi. Ga nomondoahivuhuukari
    hahyheteuhuva'ea pe me. Hahyrame pe me po ti ga pe mbopopoakari hehe nehẽ. Ga
    po ti pe mbo'e nehẽ nahã ti peko javo nehẽ. A'ero po ti pe nhimomiranambavi hahya
    pe nehẽ.
  sja-NT: Edaare tachi t'ãridepai k'ĩsia p'aneepata ne-inaa k'achia oodait'ee. Ma
    awara netuarapa k'ĩsiapipari ne-inaa k'achia oodamerã. Mãga p'asapari jõmaarã
    ome. Mamĩda mãga p'asak'ãri parã ome, ijãadaipia bɨ Tachi Ak'õrepa k'aripait'ee
    choodamerã, k'achia ooda-ee.
  xed-xed: Inda tsa dzəghuha ta grughunusta ya ná, dzəghuha ta raŋtá mnda səla ya.
    Lazglafta ná, ŋərma mndu ya. Haɗ dzaʼa zlaŋtá dzəghə ŋa dzəghaghunata ka malaghutá
    mbrakwa ghuni, da traptá kuni ta spafta wa.
  mks-NT: Cande̱hé ndo̱. Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ a̱ ju̱ú mé ndó cuití quixi
    tondóhó nu̱u̱ jáchi̱ quíxi tondóhó ja̱n nu̱ tócó ndihi java ga̱ ña̱yivi. Ta ndítahan
    candeé ini ndó Ndióxi̱ jáchi̱ a̱ quiáhva toho mé á ña̱ma̱ni̱ ña̱ ná quixi tondóhó
    náhnu nu̱ ndo̱ ña̱ co̱ cándeé ndó xi̱hi̱n. Ña̱ cája Ndióxi̱ quéa̱ chindeé a̱ ndo̱hó
    tá ná quixi tondóhó nu̱ ndo̱ já ná cuu caja ndeé ini ndó tá ná ndoho ndó ña̱.
  gfk-S: Ira mangana harwalar ing i hana tupas mu, i haruat mon ma ing i hana tupas
    ira turadi bakut. God na gil haruatne ira nuno nianga, kaie i tale be dait na
    so ira nudait nurnur tana. Pai nale bala ter tike harwalar be na tupas mu ing
    pa mu le petlaar be mu na tur dades ine. Pata. Ma ing be tike harwalar na hanawat
    ter ta mu, God na tagure no ngas be mu nage hana pas ie waing mu nage tale be
    mu na tur dades ra hena no harwalar.
  bmu-bmu: Esapesap qakŋine öŋgömakzei, mi gölme ambazip körek neŋgö qaknine öŋgömakze.
    Esapesap qainŋi kun miwikŋaibeak, miaŋgöreŋ ösumŋinan qahö dop köljawaŋgöra etpeakmö,
    Anutunöŋ keuŋi jöhöyöhaŋgö dop mi pöndaŋ wuataŋgöba ahakza. Yaŋön esapesap Toŋi
    aŋgön köliga esapesap ösumŋini qahö dop kölmawaŋgö dop mi al eŋgimamgö osimakza.
    Mewögöra esapesap mötketka Anutunöŋ ösumŋi eŋgiba mewö miaŋön ölöŋ kölbingö köna
    mewöyök mesat eŋgii asuhumakza. Miaŋgöra eŋön gölmegö esapesapŋi mi ölöp kin köhöiba
    luhut almeaŋgö dop akze. Mewö.
  dgz-dgz: Ap gapan pusi warup da inayap tauepiwa, ame waenapan upinewa inamup den
    tauiwan. Go pusi warup da ya garao imaepen menan God wat agoat imaiwan. Menan
    me aro enepi gapan pusi warup ame ae amun at bibigawa gapan tau aisen.
  eng-GNV: 'There hath no tentation taken you, but such as appertaine to man: and
    God is faithfull, which will not suffer you to be tempted aboue that you be able,
    but wil euen giue the issue with the tentation, that ye may be able to beare it.'
  zaa-NT: Iyaba ca prueba canu ril·lani lani lebi'į nna tulappa bá ná cą tì'a ril·lani
    lani iyaba ca enne', pero Tata Dios enne' dù lani lebi'i tulidàba nna labí guthàna
    né'e le íl·lani ttu prueba xeni nu labí thá le lani ą. Sino la'a mísmuba hora
    qui'ni ccá le tentar nna ithalie ttu néda qui' le para qui'ni l·lá le le' tentación
    nna guni le vencer iyate nu ná mal.
  eng-WEBSTER: 'There hath no temptation taken you but such as is common to man: but
    God is faithful, who will not suffer you to be tempted above what ye are able;
    but will with the temptation also make a way to escape, that ye may be able to
    bear it .'
  guh-guh: Xua baja aeconoxae pataeponame, dovathi pejamatabëcueneta papecajamatabëcueneëjëtsijava,
    bajaraxua daxita Dioso pejumecovënëtsivi tocopiapataponatsi mapanacuataje. Itsiata
    baitsi jane Dioso pacayavenonaponaena pacuenia najumecapanepaeya jumaitsi. Dioso
    cajena apo pacacopatsi tsane dovathi papecajamatabëcueneëjëtaponaenexa paneajamatabëcuenesaëjava
    matatoxenetsia. Nexata dovathi itsa pacajamatabëcueneëjëta, itsiata Dioso pacayavenonaponaena
    paneajamatabëcuenesaë tsaponaenexa. Nexata papecajamatabëcueneëjëtsijava, pavecuapanepaponaename
    pibisiacuene paexanaenejevamë.
  bon-bon: Iyeta apicetnära weene lui bine jääpänanemuye, weeme taatu cabu lica, cuta
    iyeta biname cina peei bine jääpänanemusi. Yepä Acejiyame te teeme mene ibi jaawenuge,
    tabe epu taatu apicetnära bine täätyepäjemuge weeme bau me, weene lui cabu ca
    miiji gemi uutruta. Apicetnära te liba täduge, tabe kokre icärininuge weene ämyemutame
    siige äsime.
  nhw-BL: Amo quema anmechyoltilantoc niyon se tlajtlacoli para xijchihuaca catli
    amo quinyoltilantoc sequinoc masehualme. Pero Toteco, yaya temachtli, huan amo
    quicahuilis ma anmechyoltilanas se tlajtlacoli hasta campa ayacmo huelis anquiijiyohuise.
    Nochipa ipan nopa tlatoctzi anmechnextilis quenicatza huelis ancholose para amo
    antlajtlacolchihuase.
  swh-ONEN: Hakuna jaribu lolote lililowapata ambalo si la kawaida kwa wanadamu. Naye
    Mungu ni mwaminifu; hataruhusu mjaribiwe kupita mnavyoweza. Lakini mnapojaribiwa
    atawapa njia ya kutokea ili mweze kustahimili.
  wbi-wbi: Nakwelule ulughelo lunolulyavapelile umue luno nalulivulevule ku vaanhu.
    Looli u Nguluve ghwe mwitiki. Na ikuvaleka mughelue kukila ingufu siinu. Palikimo
    nulughelo umwene ikuvapela umulyango ughwa kuhumila, ulwakuuti munoghele.
  bba-bba: I ǹ lɑɑkɑri mɛɛribu ɡɑbu wɑɑre mɑ n kun mɔ bi tɔmbu kpuro bɑ rɑ wɑ. Gusunɔ
    wi u sɑ̃ɑ nɑɑnɛɡii, u ǹ derimɔ bu bɛɛn lɑɑkɑri mɛɛri n kere ye i ko kpĩ i kɑ
    tɛmɑnɑ. Adɑmɑ lɑɑkɑri mɛɛribu bɑɑbire sɔɔ u rɑ mɑɑ yɑri yeru ko kpɑ i kɑ kpĩ i
    tɛmɑnɑ bi sɔɔ.
  eng-KJVCPB: 'There hath no temptation taken you but such as is common to man: but
    God is faithful, who will not suffer you to be tempted above that you are able;
    but will with the temptation also make a way to escape, that ye may be able to
    bear it.'
  kgk-NT: Nhane mbojejavyse va'e oiko nhande yke-rehe nhane mbotavy hagwã. Enterovéa-pe
    oity ukase. Nhandejáry ae katu onhe'ẽ-gwi ova e'ỹ va'e, onhe'ẽ-gwi ova e'ỹ va'e
    voi Nhandejáry. He'i hagwe-rami ojapo va'e voi. “Oropytygwõ-ta” he'i nhande-vy.
    “Ou ramo ne mbojejavyseha oromombaraete-ta, oromo'arandu-ta ave ereikwaa hagwã
    mba'éixa pa ereiko hagwã ani hagwã ipu'aka nde-rehe” he'i nhande-vy.
  waj-waj: Mmuakiaa iinno taanaraiyauvo vaa ngiiisi nniiyauvo mmuakiaa gioonna kiaapuuyasi
    mmuaakaraivai ngioo iivai. Anutuuqo kua kutaivaa tiraivoono hama ngii pikieerainno
    ngii tasipano rikioo ngii iinno taanaraivo ngiiisi nninai rikiada ngia yaagueeqama
    varikio rikioo hama ngii yaataraanaravai. Ngii iinno taanara suaivaki fai Anutuuqoono
    yaagueeqaivaa aikiooma ngii mino ngii iinno taanaraivo nninai rikiadaata pikiada
    Anutuuqo kooyaa ngii vitainara aataruuvau kuaaravai.
  cpy-cpy: Roo kanteencha aririka piñeero piñaama-shiryaa-waetyaawo, pikenkishireeyaa
    tee apaniroeni pikanta eeroka, tema imatakiro rotsinampaakiro itsipa atziri-paeni.
    Tema kinatantaniri rirori Tajorentsi, eero ishinetzimi rirori piñaama-shiryaa-waetyaawo
    kaari potsinampae eeroka. Aririka piñeero piñaama-shiryaa-waetyaa, riitaki Tajorentsi
    oñaayimironi potsinampaan-tyaawori, okimiwita-nakawo pishiya-pithata-tyeeromi.
  mpx-mpx: Lawakik toto ku pwapwawa i ola to alomiyau hi pwapwawa sauga gegewena,
    nige i gegetoga. I bosowaina hot Yehoba ana mel nuku teli, iya nige ni tatalam
    tage ami lawakik wami gasisi ni bwata lake. Inoke sauga ebo lawakik nuku pwawa,
    Yehoba ni labemiu ge abamwal ni pankitemiu, inoke eliyana ami lawakik nuku gasisi
    luwai.
  wbp-wbp: Juju Ngawungku kangalpa jintawarlayi-jiki jarrwara-kari putaputa kanyi
    yapa panu-juku, kula nyurrurla-mipa. Kaatu kangalpa jirrnganja nyinami tarnnga-juku.
    Ngulaju-ka nyina pirrjirdi-nyayirni Juju Ngawu-piya-wangu, kapu-nyarra muurlparlu
    mardarni karanparr-karrinja-kujakuju. Kujarlaju, nyangurla-puka kajilpa-nyarra
    yangka putaputa kangkarla jarrwara-kariji Jujungku, ngula-kujakuju Kaaturlu kajika-nyarra
    pirrjirdi-mani yungunkulu jukarurru-juku yani karanparr-karrinja-wangu.
  luo-luo: Onge tem museneno mopogore gi ma ji duto neno. Nyasaye rito singruokne,
    ok obi yie mondo otemu mohingo tekreu. To e sa ma itemoueno, obiro miyou yo munyalo
    tonygo mondo ubed gi teko mar timo sinani.
  nhe-NT: Ax quema inmechyoltilantoc niyon se tlajtlacoli para xijchihuaca tlen ax
    quinyoltilantoc sequinoc tlacame. Pero Toteco, yajaya temachtli, huan ax quicahuilis
    ma inmechyoltilana se tlajtlacoli hasta campa ayoc huelis inquixicose. Nochipa
    ipan nopa tlalochtli inmechnextilis quejatza huelis incholose para ax intlajtlacolchihuase.
  aii-aii: ܓ̰ܘܼܪܵܒܵܐ ܠܹܐ ܐܵܬܹ‌ܐ ܥܲܠܵܘܟ݂ܘܿܢ ܐܸܠܵܐ ܐܲܝܟ݂ ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
