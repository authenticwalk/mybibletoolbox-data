    fatoftof i tapiek lo gam, in tel sal salmi isi ifasi gamen alfe u ma gamek tifat.
  xon-xon: Naa kee kan ntɔŋ mu pɔɔ ki jer unibɔn mɔk aah kani pu na. Uwumbɔr ye mbamɔndaan,
    kaan cha ni kan ntɔŋ mu jer nimi na. Ni yaa kan ntɔŋ kan, u ga toor nsan tii nimi,
