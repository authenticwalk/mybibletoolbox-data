    umwo ukagezigwa naakwink'he udahi wo kufinyiliza, no kukulagisa sila yo kufosela.
  enq-2: Nyakama-kisa makande pipae epenge dupa, endakali pitaka-kisa makande pipae
    epenge dopaleaka. Dopaka doko, mende pitona lelyamo doko yakinala naeyao pingi
    Gote dokome, makande pipae dupame nyakama ita minina lao kaeyala naeyata. Makande
    pipae mende nyakama-kisa ipatamopa, Goteme nyakama kyeto ditala kaitini mende
    setakatamopa, nyakama isa pyakala naeyao kyeto joo katatami.
  eng-ASVBT: 'There hath no temptation taken you but such as man can bear: but God
    is faithful, who will not suffer you to be tempted above that ye are able; but
    will with the temptation make also the way of escape, that ye may be able to endure
    it.'
  mna-mna: Toomboŋana boozomen ta tiwedet piom, ina raraate men pa toomboŋana ta gorgori
    tiwedet pizin tomtom ta boozomen. Tipa ndel som. Mi niom irao kapase pa Anutu.
    Pa toomboŋana ta so karao be kabaada som, na ni ko iyok pa be ise tiom na som.
    Som kat. Mi sombe izem toomboŋana sa ma ipet piom, na ni kola iur leyom zaala
    tomini be koko pa. Naso kemender mbolŋana mi kilip pa toomboŋana tana.
  myw-myw: Aveiyag talivatus biyakwaneids, kweiboug niyakwanes gamag babaw wasigeis.
    Yowbad gog mounid bo bilabeids, nag beitam sinap kweitan biyakwaneids va̱gan bibinak
    wouds, nag. Dakabiyokons towen, magina dakul silupouy; talivatus wabwanit; Yowbad
    gog bikatimlakeids aniked mo bitalavays; mamagin bitatawtouns waseg dakabiyokons,
    kweitan kweitan.
  sby-sby: Misunko njomulakumananga nayo nkayashiyanapo ne misunko njobalakumanapo
    nayo bantu nabambi. Nsombi Lesa washomeka, nteti akasuminishe kwambeti musunkwe
    kupitilila pangofu shenu. Neco mwakasunkwanga Lesa nakamupe ngofu ne kumubambila
    nshila yakupulukilamo.
  sll-sll: Kraun sire, kela kul ni tongure kuni nomani tere wanga i, ni nin ta wakinia,
    ari para weni yu ol waminua. Ol waminba, Seten kraun si monangwo monangwo hogal
    sirala di onanga, na Seten erepo di teralua dire God ani kere e ni tongwo meri
    ol ni tenangwo pamia. Pangwo ipire kela kule, kraun si ni tenangwo mana dinanga
    hol i tibi ol ni tenamia. Kela kule, kraun si ni tenangwo gin i mana dinanga pire
    yulang ni tere, te nimni mole monanga pire hol ta i tibi ol ni tenamua.
  yaq-NT: Ju'u ka tu'ika emou weyeme, enchim aet ji'op'ea'u, ka ama butti emou aune.
    Intok jiba ju'u inim, kaabe yeu be'eeka, itou aukame benane. Taa eme'e ka jain
    eaka, Liojtat eene. Bwe'ituk aapo ju'u Lios, ka naa buustia intok, ka enchim au
    yuma'alaa bepa intok emou a' autuane. Taa ala juka' enchim aet ji'op'ea'u ka tu'ik
    emou weyeo, junak ket aapo ju'u Lios, enchim ka aet ji'opne' betchi'bo, enchim
    aet aniane. Intok junuen beja, eme'e ka aet ji'obeka, ama yeu katne.
  uro-uro: Sa qaku anga siqutsiqut ngä män bät a ngän gärangätni i qosaqi qaku ngät
    dän bät ama ruvek moe. Dap mamär vät a ngän iva ngänät nanakt nä ma Ngämuqa iva
    qaku qä naqyiradeng na ngän sämät anga siqutsiqut kärangätni iva qaku mamär iva
    ngän namän näva angät tpäs. Dap kinak toqoräkt i anga siqutsiqut ngät dän dä va
    qosaqi qä von ngän da aung anga iska ivakt iva ngäni ingis mä ngät parhäm ga.
  ita-1885: Tentazione non vi ha ancora colti, se non umana; or Iddio è fedele, il
    qual non lascerà che siate tentati sopra le vostre forze; ma con la tentazione
    darà l'uscita, acciocchè la possiate sostenere.
  muy-muy: 'Zlam ya ti ejiŋkia kʉli ke divi a ni ti ejiŋkia mis a ɗek. Ay Melefit
    ti ara ajənaki kʉli akaɗa gayaŋ ya àɗəm ni : zlam ya ti akal etijiŋkia kʉli a
    atətam njəɗa gekʉli ni ti Melefit amacafəŋa zlam nday nani ge mijiŋkia kʉli ke
    divi a. Ka ya ti zlam nday nani tawayay tijiŋkia kʉli a nahəma, Melefit aməvi
    njəɗa ana kʉli ge miɓeseni, ti katamumaba.'
  kqc-kqc: Uka maina regika nivena neinei bi amiye tau noibanu magamo kana, de ya
    ebu rego. Sei bi vegu rama redo; yi yeiva odoro yi uka maina rena nivegika biri
    rego, ye mina uka maina rena nivegika dudu ka bi ferei tae rina ida mago, ye ya
    ina dudu are rei gira regedi.
  tav-tav: Ape paʉ mani majuuna caroorije átigarã mani baiborã. O ape paʉ Sataná caroori
    wamere, “Ája,” manire ĩ wadajãboʉmi. Mani jetore to bairo mee bai. Aperã nipetirã
    quenare to bairona bai. Dio maca yʉ átigʉ cʉ caĩrique átiqueticõa átiquetigʉmi.
    To bairi rooro mani cátigaro na nʉcacõato ĩi, mani átinemogʉmi Dio. Mani canʉca
    ocabʉtiquẽto tʉgooña ocabʉtiriquere manire joogʉmi Dio. Mani canetoro átigʉmi.
  eng-ULB: No temptation has overtaken you that is not common to all humanity. Instead,
    God is faithful. He will not let you be tempted beyond your ability. With the
    temptation he will also provide the way of escape, so that you may be able to
    endure it.
  spa-VBL: No experimentarán ninguna tentación más grande que la de ningún otro, y
    Dios es fiel. Él no permitirá que sean tentados más allá de lo que pueden soportar.
    Y cuando sean tentados, él les proporcionará una salida, a fin de que puedan mantenerse
    fuertes.
  fra-_FOB: Aucune tentation ne vous est survenue, qui n'ait été une tentation humaine.
    Or, Dieu est fidèle, et il ne permettra point que vous soyez tentés au-delà de
    vos forces; mais avec la tentation il vous en donnera aussi l'issue, afin que
    vous puissiez la supporter.
  hau-ULB: Babu gwajin da ya same ku wanda ba a saba da shi ba cikin dukan mutane.
    A maimako, Allah mai aminci ne. Da ba zaya bari ku jarabtu ba fiye da iyawarku.
    Tare da gwajin zai tanadar da hanyar fita, domin ku iya jurewa.
  mal-mal: മനുഷ്യർക്ക് സാധാരണമല്ലാത്ത പരീക്ഷ നിങ്ങൾക്ക് നേരിട്ടിട്ടില്ല; ദൈവം വിശ്വസ്തൻ
    ആകുന്നു; നിങ്ങളുടെ കഴിവിന് മീതെ പരീക്ഷിക്കപ്പെടുവാൻ അവൻ അനുവദിക്കുകയില്ല. നിങ്ങൾക്ക്
    സഹിക്കുവാൻ കഴിയേണ്ടതിന് പരീക്ഷയോടുകൂടെ രക്ഷയ്ക്കുള്ള മാർഗ്ഗവും അവൻ നൽകും.
  lit-lit: Jūsų nėra pagriebęs joks kitas išmėginimas, kaip tik žmonėms įprastas.
    Bet ištikimas yra Dievas, kuris neleis jūsų mėginti labiau, negu galite pakelti,
    bet kartu su išmėginimu sukurs ir išeitį, kad galėtumėte ištverti.
  urd-GVR: Āp sirf aisī āzmāishoṅ meṅ paṛe haiṅ jo insān ke lie ām hotī haiṅ. Aur
    Allāh wafādār hai. Wuh āp ko āp kī tāqat se zyādā āzmāish meṅ nahīṅ paṛne degā.
    Jab āp āzmāish meṅ paṛ jāeṅge to wuh us meṅ se nikalne kī rāh bhī paidā kar degā
    tāki āp use bardāsht kar sakeṅ.
  far-far: Ana kada mulu dao to'ona ilitoe, nia nao lau ta ru falu, sulia wane 'e'ete
    ki boroi dao laugo to'ona ilitoe 'urinai ki. Ma God ka kwai'adomi ana wane ne
    kera fito'ona ki, sulia nia nao si luka amulu fua ilitoe ne kai liufia nikilalae
    kamulu ki. Ma ana kada mulu dao to'ona ilitoe, God kai kwatea na nikilalae fua
    mulu fua ne mulu kai noni'ela ana abulo ta'alae.
  suz-BL: मुल सम्‍म गे फाल्‍ने मचाप्‍चा ङा पा थुं नाक्‍‍चा मपुंइसीनी। परमप्रभु यावे
    थमा सुइक्‍चा माल्‍शो बाक्‍ब। इन फाल्‍ने चाप्‍तीक सक्ति कोव़शा, इन फाल्‍ने मचाप्‍चा
    ङा पा थुं थाम्‍चा मगेब। तन्‍न गेप्‍तु हना यो, इन फाल्‍ने चाप्‍तीक सक्ति बारपाइक्‍ब
    दे तुइक्‍तीने। भजन संग्रह ६८:२०; २पत्रुस २:९
  car-NT: Kari'na napyiry ko'po kapyn moro aju'kuto'kon man. Tamusi tamyikapore man.
    Apori'torykon ko'po aju'kupo'paine kynaitan. Moro aju'kurukon jako ako'ponomapo'paine
    kynaitan moro aju'kuto'kon 'wa.
  amp-amp: Tamoh tamoh nefm o dukefm niahato nikmoh yima yuhum mtawastiwonwam, to
    mirahko ka womm ndhtet dukefm o nefm nhai yakkahmm. Nhai. Nd nefm yima yima kekwomm.
    To ndhtet nefm o dukefm nikompno rhunefm, niko finji duka duha, Bro Nkifrar toh
    tkafruhatrko, Bro Nkifrar tur bi kfoyuk mrokfom hikhato toh tkafhato yima yuhum
    thu bmtarahrko. Nhai tamoh tamoh nefm yak kasuhruhatmko.
  bht-bht: पाप करणे दियां इच्छां साड़े बाल जरुर ओंदियां न, पर परमेश्वर भरोसे दे लायक
    है; क्योंकि सै तुसां जो कदी एसियां परखा च नी पोणा दिन्दा, जिसदा तुसां सामणा नी
    करी सकदे, पर इदे बजाए उनी तुसां जो शक्ति देणी, जिसदी तुसां जो जरूरत है, ताकि तुसां
    पापां ला बची सकन।
  eng-NOY: No temptation hath come upon you, but such as is common to man; but God
    is faithful, who will not suffer you to be tempted beyond what ye are able to
    endure, but will with the temptation furnish also the way to escape, that ye may
    be able to endure it.
  cub-NT: Apenʉmʉa mʉja “Yópe d̶aiyʉvʉ yʉ”, arĩ dápiad̶avʉ̃. Ʉbenita nópe d̶aivʉ baru,
    ãmeina tejebu mʉja. Nópe vaiyavʉ̃ caivʉ põevare. Ʉbenita Jʉ̃menijicʉ, ñai d̶ayʉ
    cainʉmʉa yópe ʉ̃i aiye báquepedeca, ye dajocabebi mʉjare, mʉje vainí tʉrãjiyepe
    ayʉ mʉje ãmeina d̶aiyʉe boje. Quénora parʉre d̶acʉyʉme mʉjare mʉje ũmei, mʉje
    ãmeina d̶abenajiyepe ayʉ. Parʉre d̶acʉyʉme mʉjare mʉje ũmei, mʉje napinajiyepe
    ayʉ caiye iye mʉje ãmeina d̶aiyʉede, d̶abevʉva diede. Que teni mʉja vainí tʉ́jʉrorivʉ
    bácavʉre vaidé d̶acʉyʉme ʉ̃ mʉje ãmeina d̶aiyʉede jocarĩ.
  ita-1927: Niuna tentazione vi ha còlti, che non sia stata umana; or Iddio è fedele
    e non permetterà che siate tentati al di là delle vostre forze; ma con la tentazione
    vi darà anche la via d’uscirne, onde la possiate sopportare.
  lww-lww: Apisu nakilaliena la imi, ana ve sinemiu kurkur manene re. Pe kam re ga
    apane ke natap̃aliena la nene poli, ana asum̃a am̃alivi ke e malena kiena ne yaru
    make ga. Ana akilia awasine Ntewa, komin nap̃a yoko naga tap̃atete kila ko ovane
    natap̃aliena nap̃a ko pe otorokin re otaulu poli, ana pogos nap̃a natap̃aliena
    imi kilali ko, yoko naga vian kon kiom̃a mrapa nam̃areraena nap̃a nasuwoen natap̃aliena,
    vano-o oure matan nam̃areraena na tap̃aliena nene.
  ckb-ckb: هیچ تاقیکردنەوەیەکتان تووش نابێت کە هاوبەش نەبێت لەنێوان مرۆڤەکاندا، بەڵام
    خودا دڵسۆزە، کە نایەڵێت زیاتر لە توانای خۆتان تاقی بکرێنەوە، بەڵکو لەگەڵ تاقیکردنەوە
    ڕێگای دەرچوون دەکاتەوە، تاکو بتوانن بەرگە بگرن.
  nas-nas: 'Teka tenang kapooꞌ arikung deekoꞌ aiꞌ orara aarumo-koong piai meuꞌduko
    deekoꞌ eeꞌ noruꞌeaing: daꞌ ookara paara-anta puruꞌkoo makosi. Mmauꞌ daꞌkoo uroꞌnupoonge
    nantoonge temuriiꞌ paara-anta kuneꞌauꞌnung. Kumponinge bakaning sipuriaung, eeꞌnoko
    teie tee paara-anta tauraꞌpuaukaꞌnung daꞌ puruꞌkoo, teka tenang paara-anta poko
    teie tee daꞌ puring-antaruaing mmariꞌnavung nauruma.'
  uvl-uvl: Nenge teke ure meena ngana lohot nge imo a eteia ke ure nem lohot tala
    nge hehei pe hana lo. Pe NeHalang i non nenge hele ke manmanna pe nanas pengpeng
    ia nena helenga. Pomalam lape poia ure meena ngana nemur ke te heporeke tote imo
    ero. I lape henonoua iong nga kue nenge halaua iong ke omes ke kerkereng ke o
    takisia ure meena ngana nem.
  eng-BBE: 'You have been put to no test but such as is common to man: and God is
    true, who will not let any test come on you which you are not able to undergo;
    but he will make with the test a way out of it, so that you may be able to go
    through it.'
  ixl-CNT: Tan aatz qꞌu il tzaꞌl nipaasavoꞌ u Tioxh, yeꞌ tekoj sakutxꞌakeꞌ. Tan qetz
    chituꞌ oꞌ aanima tu u vatz txꞌavaꞌ tzaꞌ. Loqꞌ tiira bꞌaꞌn u Tioxh. Ech jatu koj
    satoksaꞌoꞌ tu il tzaꞌl oj yeꞌ sakutxꞌakeꞌ satileꞌ. Utz tootzajle kaniꞌch qel tuul
    siꞌan majte ech sakutxꞌakeꞌ.
  xsi-xsi: Mao nâ, samâŋa kie-kie nde imâ ipâŋga pami lâ, andeta samâŋa ŋinde ŋandai
    kelekele wasaseki ŋga. Ŋinde nde kie taituni itogo samâŋa uru ipâŋga panzi tamâta
    rârâni. Miki kaloŋo ŋga; Maro Kindeni uru iveta ikura ne ŋgua pâŋa rârâni, aku
    isama miki rârâni taitu-taitu nemi walo kilala pwataki. Mine nde aporo ŋgua pami
    mine; ambo noko ne walo ŋandai ipakura kuku samâŋa toŋge ŋga, ande Maro Kindeni
    ma isâu pa samâŋa ŋinde tu imâ ipâŋga pano, ande tia. Aku lâ zo ndia samâŋa ipâŋga
    pano, ande i ma itula nzâla pano ŋana kupole samâŋa ŋinde. Ambo noko ma pwoka
    nzâla ŋinde, ande samâŋa toŋge ma ikura tu ipoleno, ande tia.
  crx-NTPO: '''Et ndet whe la netsudule dunene ubóolhdzih, whuz un''a za nohni cha
    nohóolhdzai. ''Et hoonts''i Yak''usda ''aw nela dootnih ait''oh. Ndet whe la netsudule
    nohóolhdzih, ''et dáwhultsuk ulhtus-i be whulh áhyin, ''et za Yak''usda ba soo''
    whutat''elh. ''Et nohóolhdzih de, ''et de whuz un''a whuch''a natihdulh whuz un''a
    Yak''usda nohba'' whutilelh.'
  kan-OKCV: ಮನುಷ್ಯರಿಗಾಗುವ ಶೋಧನೆಯೇ ಹೊರತು, ಬೇರೆ ಯಾವುದೂ ನಿಮಗೆ ಸಂಭವಿಸಲಿಲ್ಲ. ಆದರೆ ದೇವರು
    ನಂಬಿಗಸ್ತರು. ನಿಮ್ಮ ಶಕ್ತಿಗೆ ಮೀರಿದ ಶೋಧನೆಗಳನ್ನು ಅವರು ನಿಮ್ಮ ಮೇಲೆ ಬರುವಂತೆ ಮಾಡುವುದಿಲ್ಲ.
    ಆದರೆ ನಿಮಗೆ ಶೋಧನೆಗಳು ಬಂದಾಗ, ಅವುಗಳನ್ನು ಜಯಿಸುವುದಕ್ಕೆ ಶಕ್ತರಾಗುವಂತೆ, ಅವುಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವ
    ಮಾರ್ಗವನ್ನು ಮಾಡುವರು.
  bbb-bbb: Ro kuke ni vierafe ise binobino bu one ruovo ije bu sumiki baki. Ijadufuo
    maeje e uruvana budua bu irufui ijieki ije biediavo. Rove Godi fu vua irere fu
    kuaema ije fu totemo baki. Ijadufuo irufui ije fu one ruomo ije Godire daro maga
    a oemarekinu irufui ije biediadufuo. Ro kuke fure ifejana vame amaeriga a irufui
    ije dasu akoeke.
  blw-blw: Ngém ma-awatanyu koma agé way aminay iyawis Chumunyu way cha mepachah an
    chitaawat yachi chillu hen nigagangay way cha mepachah hen aminay tatagu. Ngém
    natatallek chillu ah Apudyus yag empopostana way achina parufusun hen anchi ammag
    napegsa way awis way achitaaw maka-ara. Te no umchah hen anchi awis an chitaaw,
    idchatna agé hen torod ya kafaelan way mangachi an cha nadchi ta wachay én-énnéntaaw
    way manginlisi hen awis Chumunyu.
  tam-2017: மனிதர்களுக்குச் சம்பவிக்கிற சோதனையே அல்லாமல் வேறு சோதனை உங்களுக்குச் சம்பவிக்கவில்லை.
    தேவன் உண்மையுள்ளவராக இருக்கிறார்; உங்களுடைய பெலத்திற்கு மேலாக நீங்கள் சோதிக்கப்படுகிறதற்கு
    அவர் இடங்கொடுக்காமல், சோதனையைத் தாங்கத்தக்கதாக, சோதனையோடுகூட அதற்குத் தப்பிக்கொள்ளும்படியான
    வழியையும் உண்டாக்குவார்.
  azz-NT: Huan in tajyohuilis ten namejuan nanquijyohuijtiyohue, yejua nojón in mismo
    tajyohuilis ten no cuicatinemij in ocsequin taneltocani. Pero xitacuautamatiyacan
    namejuan que Totajtzin Dios ipa quitamichihuati ten ne achtopa ica moyectencahuac
    ya. Huan cuac Yejuatzin namechtalilijtiyás tajyohuilisme de namotacuautamatilis,
    ijcuacón cuali huelis nanquixicojtiyasque. Huan cachi oc namechilía que cuac Dios
    namechtalilijtiyás nojón tajyohuilisme, ijcuacón Yejuatzin no namechmacas huelilis
    para ma amo ximotajtacolmacatiyacan. Ta, cuali huelis nanquisasque de ne tajyohuilis.
    Huan ijcón huelis nanquixicojtiyasque de nochi nijín tajyohuilis.
  spa-RV-1909: 'No os ha tomado tentación, sino humana: mas fiel es Dios, que no os
    dejará ser tentados más de lo que podéis llevar; antes dará también juntamente
    con la tentación la salida, para que podáis aguantar.'
  csy-csy: 'Ze-etna na thuak na uh sia note bek in a thuak na hi bua uh hi, ahihang
    mihing tung ah a kibangtek in a theng a hihi: Pathian sia thuman a, na thuak zawk
    ngawl tu uh ze-etna hong thet tu hong oai ngawl tu hi; ahihang ze-etna taw na
    suatak natu uh lampi hong vawtsak tu a, tabang in note in na thuakzo tu uh hi.'
  mxq-NT: Ko ti myajpekytyuna̱ꞌa̱nʉdʉ, tiꞌigyʉ yʉꞌʉ éxtʉm diꞌibʉ kyuꞌijx kyubátʉdʉp
    nidʉgekyʉ ja̱ꞌa̱yʉty. Ja Dios yʉꞌʉ mbudʉ́kʉdʉp miidsʉty, pes yʉꞌʉ kyaj mnaꞌíxʉdʉt
    es mbekytyúndʉt pʉn kyaj mba̱a̱t xymyʉmada̱ꞌa̱ktʉ; nik niꞌigʉ ko myajpekytyuna̱ꞌa̱nʉdʉ,
    net ja Dios myaꞌꞌawátsxʉdʉt es myajnáxʉdʉt wiink tsow.
  tzj-NT: Ja c'a rixix mta jun prueba ewilon chipan ja rec'aslemal ja maquita ec'oli
    winak ek'axnak chic chipan. Ja c'a Dios arja' matuya' lugar tre chi npi jun prueba
    chewij ja maquita nixcowini necoch' como arja' ni nuban wi' cumplir ja rtzujun
    chake. Ja c'a wi xquixrc'ambajaj chipan jun prueba pro nuya' na chewe chakaja'
    nak nc'atzin chewe chi neto' ewi' chipan utzc'a chi nixcowini necoch'.
  tdt-tdt: Bainhira imi hasoru tentasaun, keta haluha katak, ema seluk hasoru uluk
    tiha ona tentasaun nebee hanesan. Maromak mos sempre kumpri Nia liafuan. Nia sei
    la husik imi atu hasoru tentasaun nebee liu fali imi nia forsa. Maibee bainhira
    imi hasoru tentasaun, Nia sei hatudu dalan ba imi, atu imi bele hamriik nafatin.
  ron-BTF: Nu v-a luat nicio ispită, decât ceva obișnuit omului; dar credincios este
    Dumnezeu care nu va permite să fiți ispitiți peste ce sunteți în stare, ci împreună
    cu ispita va face și o cale de scăpare, ca voi să fiți în stare să o purtați.
  eng-WEBP: No temptation has taken you except what is common to man. God is faithful,
    who will not allow you to be tempted above what you are able, but will with the
    temptation also make the way of escape, that you may be able to endure it.
  eng-FBV: You won't experience any greater temptation than anyone else, and God is
    trustworthy. He won't allow you to be tempted more than you can bear, and when
    you are tempted, he will provide for you a way out so you can stay strong.
  nld-1939: Gij hebt geen bovenmenselijke bekoring te doorstaan gehad. God is getrouw;
    Hij zal niet toelaten, dat gij boven uw krachten bekoord wordt, maar met de bekoring
    zal Hij ook het middel geven, om ze te kunnen doorstaan.
  bwo-bwo: Ashaats bodiru fadewoniyere k'osh fadewo itats boratse, Ik'o amaneke, it
    angoniyere bog wotts fadewo it ats b́ bodetuwok'o eekeratse, it fadeworo bín it
    k'amit ango imr fademanitse it keshet weero itsh k'anitwe.
  nch-BL: Amo quema amechyoltilantoc yon se tajtacoli cati amo quinyoltilantoc sequinoc
    masehualme. Pero Toteco, yaya temachti, huan amo quicahuilis ma amechyoltilana
    se tajtacoli hasta campa ayecmo huelis anquiijyohuise. Nochipa ipan nopa talojtzi
    amechnextilis quenicatza huelis ancholose para amo antajtacolchihuase.
  quc-TNT: Ri c'äxc'ol ri tajin quirik ix, xa junam wa' ruc' ri tajin cäquirik conojel.
