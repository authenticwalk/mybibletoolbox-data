    oe.
  mpm-NT: Ti nu jnaꞌan ra ɨɨn nundoꞌo ja nduku skɨvɨ roꞌo naa ra nuu kuachi, ti koto
    kukuiꞌya ini ra, chi suni siaꞌan ka jito uu ga yɨvɨ naa i nundoꞌo un. Ko kaña
    ra nuu nundoꞌo un, chi Yandios tu sia ya roꞌo ja viꞌi ga na kiꞌin ra nuu nundoꞌo
    un, ti naa ra. Chi siuku ya ja ni chisojnuꞌun ya. Suꞌva nama ya roꞌo nuu nundoꞌo
    un, ja tu kinikava ra nuu kuachi.
  ots-NT: Bbʉ guí tzöhui hnar prueba pa gui dyøti ca rá nttzo, dyo guí mbe̱ni, jønquitsjɛguɛ,
