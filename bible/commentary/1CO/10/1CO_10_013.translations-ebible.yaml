    tu'n ttzaj jun yajb'il qi'j, a nlayit qpa; qala' qa ma tzaj jun yajb'il toj qchwinqil,
    ax te Dios ktzajil q'onte tumil tze'n tten tu'n qetz tjaq'.
  ndj-ndj: Kuyeshiwa kumuyeshiwa kuhenja ha kwa mundu. Lakini Chapanga mweni avagayilili
    jangi yaki davaleki ng'odu, muyeshiwi pitu. Lakini pamuyeshiwa, mweni davapi liwovi
    lya kuyiwunishila na deha ya kufumila.
  mbj-NT: Bë hã kametyy doo, ji sahõnh hẽ hã kametyy do hadoo né hẽ tii. Dooh ta wób
    hã kametyy do bahä̃nh tado bä. Baad ji P'op Hagä Do kamahä̃n had'yyt hẽ. Dooh
