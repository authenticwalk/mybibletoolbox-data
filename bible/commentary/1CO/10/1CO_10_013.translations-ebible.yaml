  gaq-gaq: ପେ ଆଣ୍ଡିନେ ସାପା ପରିକ୍ୟାନ୍ନିଆ ସାମ୍‌ନା ଡିଙ୍ଗ୍‌ପେଲେଃକେ ରେମୁଆଁ ସାଦାରନ୍‌ରେ ଦେତ୍‌
