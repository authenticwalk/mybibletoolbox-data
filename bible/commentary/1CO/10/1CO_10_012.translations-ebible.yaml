verse: 1CO.010.012
translations:
  kpx-kpx: Mesoho la degomoleau huhulahai loui kosea, “No negolahalu. No bae vaveve
    toela kateale valivebene.” Isito la ebika nenigeveve. Onoilage la moleu avuemo
    dobama.
  okv-H: Embo amuna, “Na mane veasona te heteto iresona,” ainge aisuja te embo amina
    veona umo oenga simba aisuja. Avoeto ungo kogue irivujo.
  tbo-tbo: Apo tam iyai una nugotuhu mem po ipa anai kadidilim una towotowolo yaka
    una galena itete mem po ipa ega una pipeu.
  mal-C: അതുകൊണ്ട്, താൻ ഉറച്ചുനിൽക്കുന്നെന്നു കരുതുന്നയാൾ വീഴാതിരിക്കാൻ സൂക്ഷിക്കട്ടെ.
  grc-SR: Ὥστε ὁ δοκῶν ἑστάναι, βλεπέτω μὴ πέσῃ.
  bgc-bgc: इस करकै जै कोए इसा माणस सै जो कहन्दा हो, के परमेसवर पै उसका भरोस्सा अटूट
    सै, तो उसनै सावधान रहणा चाहिए, के वो चाणचक किसे इम्तिहान म्ह ना पड़ जावै अर वो
    पाप ना कर बेठ्ठै।
  khz-khz: Vovetaina gaurai, pene gomi gotugamagina, gemi kamonagi ai goruga-kikitalina
    nogotina genai, rogomi pio vetole, nogo ketona nea.
  deu-TKW: Darum, wer sich dünkt er stehe, der sehe zu, daß er nicht falle.
  zsr-NT: Qui lë ni naꞌ, nu raqui chnal, ral‑laꞌ gun chiꞌi cuini, cui gchixi gnigui.
  lin-lin: Yango wana, tika ete moto oyo azali kokanisa ete azali ya kotelema asala
    keba ete akweya te !
  hns-NT: Ohie se apane ke dekh. Djab toe sotjat hoihe kie toe Parmeswar ke aakhie
    me attjha baate, tab batjaaike rahiehe kie tohoe na okar baat tjhorke aapan man
    waala kariehe.
  noa-E: 'Magua mua ĩsjã pãrag mag chirʉm: Pãach Ẽwandam dʉ̈i ubʉ nʉm awia oob pãach
    thömiet, pekau ee burrju chan pöm khabam.'
  eng-EMTV: So then, let him who thinks he stands take heed, lest he fall!
  mib-NT: Núu súcuan te róhó jéē cájeni ni rō jeē cáhīin nīhin ró jéē ma sáha ró cuéchi,
    coto má quɨ̄vɨ ró cuéchi.
  lif-NT2: नुःरिक् ये़प्‍पा के़लॽबे़न् सिङ्‌सिङ् ये़क्‌ये़क् लॽररो, मे़ःन्‍ने़ फाॽग्र
    खे़न् चोःन्‍लो॥
  xnj-xnj: Mwakujiwona ayimili chakukangamala ajiyangalila akotoka kugwa.
  mmx-mmx: Dola nege go i doxoma i do lununu ren mo i tu atmatkun at lemeren ne Moroa,
    i lox avukat do ni na lok tatao nunuan i kusu neni noxo subu kot.
  cbr-NT: Nux cananuna usai 'itima 'ai quixun sinanibi camina bërúinraoracati 'ain,
    usai atu mina 'in.
  tee-NT: Pus ni chunch ju tatapasalh ju mak'aniya lapanacni pus ju lapanac ju najun
    ni jantu tavanan lai cak'alhk'osa' la'is'atsucunti tasq'uini ni k'ox calhistacchokocalh.
    Jantu xcai ni lhi t'uxam vachu' cak'alhk'oslh.
  eng-LSV: so that he who is thinking to stand—let him observe, lest he fall.
  cak-NT: Romari' xa c'o jun kach'alal ri nunojij chi can man nitzak ta pa ruc'aslen
    chech ri Dios, can tu'ona' cuenta ri' chi quiri' man nitzak ta.
  pah-NT: 'Tape''ei ti pejive: “Jijikohetero g̃waramo Cristo''ga rehe po ti ji ndakote''varuhua''javi
    nehẽ,” tape''ei ti. Mara''ngu po ti pe kotihĩ pejikote''varuhua''java nehẽ? Penhimboko''i
    ti. Pejapyaka katu ti tapekote''varuhua''javyme ti a''ero.'
  sja-NT: Mãpai parã t'ãidepemapa k'ĩsia bɨ pɨrã ichiata oopari Cristopa oopi bɨk'a,
    k'ĩrak'aupai ne-inaa k'achia ooi.
  xed-xed: Tsaya tama, ka nda sladaslada ɗa, ka mndu ná, ɗaswa katsi tama da zləmbutá
    tsi.
  mks-NT: Ña̱ cán quéa̱ tá cáhán ndo̱ cua̱ha̱n va̱ha ndó íchi̱ cuéntá Ndióxi̱ já quéa̱
    xíní ñúhú candaa va̱ha ndó mé ndó já ná a̱ ndícava ndó nu̱ú cua̱chi.
  gfk-S: Io kaie, ing u lik be u tur dades ter, nu harbalaurai timaan be nuhula puko.
  bmu-bmu: Miaŋgöra kin köhöimangö jizani, mönö et guhubapuköra galöm mem aŋguba malman.
  dgz-dgz: Menan ek ae anuyana ame e kaimakaet yoniana nagirewa, menan ek ae anu kakayasen,
    iwa konintu onana geaene tawa.
  eng-GNV: Wherefore, let him that thinketh he standeth, take heede lest he fall.
  zaa-NT: Acca canchu nuỹa rulaba latsi'į qui'ni yala tsìttsì chi duą, pues ná qui'ni
    huí'ą cuidado qui'ni làa innią le' tul·la'.
  eng-WEBSTER: Wherefore let him that thinketh he standeth, take heed lest he fall.
  guh-guh: 'Itsa pajamatabëjumaitsimë: “Xanë cajena ajamatabëcuenesaënë Dioso tajumecovënëtsijava.
    Nexata apo exanaenë tsane pibisiacuene pacuenia bajayata tajasalinaivimi exana,”
    itsa pajamatabëjamë, ¡xania baja tsane! Tsipaji paxamë ata bajarapacuenia pibisiacuene
    paexanaejitsipame.'
  bon-bon: Peei name pi laati te ngene apu jwaatwananuge, egä tabe ätrunga cabu kokre
    cama jeclajutenige, tabe miiji cängena ire, cije tabe yaatramuge.
  nhw-BL: Huajca amojuanti catli anmoilhuíaj anmoquetzaj huan antetique ipan Toteco,
    ximotlachilica para amo xihuetzica ipan tlajtlacoli.
  swh-ONEN: Hivyo, yeye ajidhaniaye amesimama, aangalie asianguke.
  wbi-wbi: Pa uluo juno ikuvoona imiile ave vunofu nangaghwisaghe.
  bba-bba: Yen sɔ̃, wi u tɑmɑɑ u yɔ̃ sim sim, u de u n tii sɛ kpɑ u ku rɑɑ wɔrumɛ.
  eng-KJVCPB: Wherefore let him that thinketh he standeth take heed lest he fall.
  kgk-NT: Ani ere teĩ nde rekorã-rehe “Xe naxe rembiapo vaíry va'e xe. Xe mbaraete-gwi
    ndajejavýi” aníke ere teĩ. Tekotevẽ jajerure Nhandejáry-pe nhane pytygwõ hagwã
    anive hagwã jajapo vai.
  waj-waj: 'Ivaara gioonna kiaapu voovoono ariiyara yaata utuoo tinara: Na yaagueeqama
    yoketaama variaunoo, tiivo ari variraivaara tuqinnama haitatuukiaivee. Iinno harurinarainnoo.'
  cpy-cpy: Paama-yiteeyaa eeroka-paeni. Eero pikanta-waetzi “Eero nomatziro naaka
    iroka kaariperota-tsiri,” omapoka-shita-kari pimatanakiro eeroka.
  mpx-mpx: Inoke ebo komiu etegana i nuwatu iya i talmilil gagasisi, he ni matahikan
    bahi ni sosogu.
  wbp-wbp: Ngula kanpa Kirijini nyina yijardunju nganta manu jukarurru nganta, ngulangkujungku
    warrawarra-kangka, kalakanpa yangka karanparr-karri Kaatu-kujaku.
  luo-luo: Omiyo, ka iparo ni ichungʼ motegno bed motangʼ, nono to ipodho!
  nhe-NT: Huajca imojuanti tlen inmoilhuíaj inmoquetzaj huan intetique ipan Toteco,
    xijpiyaca cuidado para amo xihuetzica ipan tlajtlacoli.
  aii-aii: ܗܵܕܟ݂ܵܐ ܗ̇ܘ ܕܚܵܫܹܒ݂ ܕܟܸܠܝܵܐ ܝܠܹܗ ܩܸܘܝܵܐ، ܗܵܘܹܐ ܗܸܫܝܲܪ ܕܠܵܐ ܢܵܦܹܠܔ.
  esk-NT: Uvvaasriiñ kiñapayaaq isrumaniġumi makitaniḷuni payaŋaiḷḷuni, qaunatqiaġiḷḷapiaġli
    puukałiksraġmiñiñ, atakkii aŋiqusraaqsiuviaqmiuq nutqaqtitauluni tupiksrił̣iġmiñiñ
    Agaayyutmik [atriḷugich taipchua iñuich iŋiḷġaan].
  msb-msb: Kaya, kun may nagahuna sa iyo na siya masarig na, pahimata kay basi magkasala
    lugod.
  cpa-NT: Hi² jøng² juǿi³jni ju³lah dsa² ma²dsa²jiag¹² dsǿa¹² hi² ma²tiogh³dsa tí²
    juu¹² dsio¹, ju³jmo³dsa hí³ chi²júh² tiáh¹dsa juu¹² hlaih¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ଜେ ମୁଇ ନିଜେ ଡାଟ୍‌ ଆଚି ବଲି ମନେ ମନେ ଏତାଇସି, ସେ ବିସ୍‌ବାସେ ଅନି ବିନ୍‌ବାଟେ
    ନ ଜାଆ, ସେଟାର୍‌ପାଇ ଜାଗ୍‌ରତ୍‌ ରୁଆ ।
  meu-meu: Taunabunai, lalona e tomamu e gini tutuka-tutukamu tauna ese nahuana baine
    tohoa, baine keto na garina.
  yva-NT: Weti weapirati wapo rakarae wapare wapa anave mbambunin to weap, syare wasyisyaube
    indamu vemo wapo ayao kakai rave nora!
  dgc-dgc: Makay isip moy éwan kam magimet ta medukés. Mangilag kam; makay magkasala
    kam.
  zpm-NT: Gacxe waa, zha ne rzac mbanpaa zho zigne racladz Dios, none nsin so zho
    zeeṉa guṉd zho ncuaaṉe guṉctal xtoḻ zho.
  hix-NT: Àro ke, onà wyaro tawro hona mpàn xenytxoko. Ohxe wehxaha tawro hona mpàn
    xenytxoko. Owyanye ohxe wehxaha tatoko rma, ayanhàn komo ayahohsatxow hana.
  sim-sim: Uwa osik am kwambuk ji siw, karem ji hishi nahi, wa ji auheyeka. Las avak
    ji takatukuyinda ngashi.
  npi-ULB: यसैकारण, कसैले म खडा छु भनी सोच्छ भने होसियार रहोस् ताकि ऊ नलडोस् ।
  cgc-cgc: Gani, bisan kino gaisip na dili kanen matintar na magbuat ta malain, dapat
    kanen mag-amblig aged dili makasala.
  tim-tim: Aregât yeŋgâlân gâtŋe bikŋe nen âlepŋe bâleŋe bo akbaen dâm âmâ bâleŋe
    akbâigât han biwiyeŋe damunŋe akmâ heŋgemgom manmâ âgâwei.
  yor-yor: Nítorí náà, ẹni tí ó bá rò pé òun dúró, kí ó kíyèsára kí ó ma ba à ṣubú.
  wos-wos: Guni angi wangut, “Nani haraki saraki sémbut huruhafi yambeka nana mawuli
    jémba dé té.” Wungi wata xékélaki natanguni, guni akwi haraki saraki sémbutmbu
    xakrinjoka.
  emp-NTPO: Maʌ̃ bẽrã ab̶aʌba bio ĩjã b̶ʌda crĩcha b̶ʌbʌrʌ, ara idub̶a quĩrãcuita
    b̶aida b̶ʌa cadjiruad̶e b̶ae amaaba.
  eng-F35: So then, let him who thinks he stands be careful that he does not fall!
  ind-ind: Oleh sebab itu, jagalah dirimu baik-baik! Jangan merasa begitu kuat dan
    tidak mungkin jatuh seperti nenek moyang kita.
  pes-OPCB: پس هوشیار باشید و فکر نکنید که از ایشان بهتر هستید! شما نیز ممکن است در
    دام گناه گرفتار شوید.
  mpt-mpt: Nakaia unangai fumbianiba Ni bainobo galino sbal kesoa ni kukub misiamo
    mo nanomabbiobabo gabib ibo klaine! Ibo ibma inangge omunaniba hengmino henganomabiobe.
  ssx-ssx: Koto ekina꞉ mo some epima꞉ I̱ta꞉ da̱o̱la hata꞉ epeke tiao halome laa hone
    wia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ lopaapa꞉na꞉ wotu hapeke aleo.
  mkl-mkl: Nɑ nŋu, inɛ iyi í tɑmɑɑ nŋu wɑ leekĩ dim dim ku jɔ̀ ku ce lɑɑkɑii ɑrɑɛ,
    ku bɑ ku mɑɑ̀ ti ku cuku.
  gaq-gaq: ଜାଣ୍ଡେ ଡାଟାମ୍ ବାବ୍‌ରେ ନ୍‌ଲେଃକେ ଡାଗ୍‌ଚେ ବାବେଏ ମେଁ ତରକ୍ ଲାଃଲେ । ମେଁନେ ଡିରକମ୍
    ନସ୍ଟ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Hessa gisho, ta eqqas giya oonikka kunddonna mela bana naago.
  unx-unx: ଏନାତେ ଜେତାଏ ଆପାନ୍‌କେ ତିଙ୍ଗୁ କେଟେଦ୍‌କାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଉଡ଼ୁଃନିଃ, ଆଲକାଏ ଉୟୁଗଃକା
    ମେନ୍ତେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌କାଏ ।
  gah-gah: Nenemú nene ve makolímo ezáamú giligo monokú alévolé oaká noitimó nenémo
    voko golesa okatize, nenemú legesó oko minatize.
  lcm-lcm: Asukang a man ta mangsikei kapo lomon ia ta, kapo tung akit, ka aiveven
    vei nganing kala uak.
  aer-aer: Arrpenheme apeke itirreme, “Ayenge-arle mwerrele, the kwenhe Jesus arratye
    apenteme.” Arrangkwe-arle akenhe, tyerrtye yanhe kwenhe tnakelhetyale anetyeke
    nhenge mwantyeke-amparre itirretyeke re nhenge akenge-irreketyenge.
  qvc-NT: 'Chayri yuyashpa: Noqaqam Jisuspi allita yuyakuni, nishpapis, allita kwidakashunllapa,
    paymanda ama akrakananchiq.'
  tgl-ULB: Samakatuwid ang sinumang nag-aakalang nakatayo ay dapat mag-ingat na hindi
    siya babagsak.
  cbs-NT: 'Jatu jaska waniwen taexun tsuabunda: “Jesús chibankin duawai en chintuanmaki”,
    iki keanma mestentan jau uindakubainunbunwen, chakabu tibi juayadan.'
  xtm-NTPP: Chukan kúu ja nú na in jani ini ja núkuiñi va'a i nuu Su'si ma, te konde'ya
    va'a i, nasa yukan, te kotuu i.
  nnq-nnq: Abapemele bajemite tela babe maha bakagweje.
  bao-NT: To biri “Ca tʉgoeña bayigʉ yʉ nii,” ca ĩi tʉgoeñagʉa, “Ñañarijere yʉ tiibocu,”
    ĩi, bojoca catiri niiña.
  san-ORI: ଅତଏୱ ଯଃ କଶ୍ଚିଦ୍ ସୁସ୍ଥିରଂମନ୍ୟଃ ସ ଯନ୍ନ ପତେତ୍ ତତ୍ର ସାୱଧାନୋ ଭୱତୁ|
  huv-NT: Pares leaw nepiüng tiül omal tiül omeaats nej ngondom majmiüc tiül nisoet
    netam majaw wüx, nganandot majmiüc.
  otn-NT: Ja̱na̱ngue nu̱ te'o ɛ̱na̱ ngue hi̱nja̱m'mø da̱ 'yøtra̱ ts'oqui, jatho ngue
    di̱ mfädi xa̱ndønho ma̱nma̱ 'yøtra̱ ts'oqui. Porque yø nyogui ja̱'i̱ bi 'yøtra̱
    ts'oqui.
  nop-nop: Nadinadiŋila! Nediyeŋ netok na agaŋ tuwot hinek hatilat unduŋ nadi hatigene
    gweheyeeŋ mawaakneŋ ala.
  obo-NT: De-en iddos ahad ondoy nod popoomdom no mosalig don kos kopomakoy rin, ko-ilangan
    nod ayyad-ayyad, su saddook od ko-uug sikandin diyon to saa.
  cak-ENT: Romari' si c'o jun hermano ri nunucun que ruyo'on-vi ránima y romari' man
    ntzak tüj, xa nc'atzin que tuchajij-ri' jabel richin que man ntzak.
  lif-NT: ᤏᤢ᤺ᤖᤡᤰ ᤕᤧᤵᤐᤠ ᤁᤧᤗ᤹ᤒᤧᤴ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤖᤥ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤆᤥ᤺ᤴᤗᤥ॥
  mie-NT: Túsaá de ndá ndóhó jā jáni inī nū jā íñí nīhin nú jāá nduú sáhá nú cuāchi,
    de coto má quīvi nú cuāchi.
  san-TIB: ཨཏཨེཝ ཡཿ ཀཤྩིད྄ སུསྠིརཾམནྱཿ ས ཡནྣ པཏེཏ྄ ཏཏྲ སཱཝདྷཱནོ བྷཝཏུ།
  qve-NT: 'Chayraykun niykichis, amayá pipas piensachunchu: “Noqaqa manan huchallikusaqchu”,
    nispaqa. Saynata piensaqqa allintayá cuidakuchun huchaman ama urmananpaq.'
  pao-NT: Tamme sakwa ooosapa gi ka Te Naa besa po ma'wupana. Tooe tamme besa nasooyugwepana,
    “Numme besa'yoona, numme gi ka Te Naa besa po ma'wuka-wa'ne'yoo,” tamme sumuna
    oo ma'wukekwu.
  cbu-NT: 'Siy: Nuw kizpur Apanllee kuk yasakina. Ichinguru nuwaam waritakiya; ¿mayamunaja
    nuw xarachi? atitaateesa, itaru mangiptis taangtsa siyaa atina. Yap nda chinarus
    amb yutarit taakus, Apanll siyaa wanichapantsa, atina siyaatsi.'
  usa-usa: 'yaímma keráwápíkémmá ketúyánápímmá téq: “aati-aatimá kemá mi-káyúkáráá
    íma kéune.” téq kéteqa maannáyaba taákaq máráaro. egáráq kúmiq-yataariq kanaaráq
    ínóne.'
  soy-soy: Lɛ̃ nnyɑ, úye un m músu rɛ u ɑ́nɑ ɑtɛ́ kɛcɑ́ɑ́ tɑ́ɑ́lɛ̃, ukɛ́ umɛcirɛ
    tĩ úu kɑpɛ nɛ ń loó nnyɑ.
  hui-hui: Mbiralime ibu hongohe ko lo manda bu kago ibuni piloligo de hondo holene
    nga.
  amf-amf: Ogonante “Inta woydine” hamea ea kinin dhamboamadettsi yisa mete ki gishe.
  quc-NNT: Rumal ri', jachin ri kuna' pa ranima' chi qas utz u b'anom pa ru k'aslemal,
    chrila' b'a' chi mätzaq pa ri mak.
  dob-dob: ꞌEnega ꞌabo yaita ꞌoyo ꞌunuwena ꞌaene ma imu waiwai ꞌutootoolo, ꞌuda ꞌitaꞌiꞌisiyo
    be geyaꞌabo ꞌuneeneta,
  wrs-wrs: Wo indkumbiva yimba himba nomba osva ningvrava, kava lehra keknam kavna
    kelsra lohv, novnovhora vivm, ata homeis yem weral vungu vevm mana vemakoklara.
  mca-mca: Qa hik ta'ƚijupi' pakha' qu' numti qu' hats t'uni' iju'ƚha qu' nite' naqsi'ji'ijkii
    pa' uƚ'ax, nejeƚiju'ƚha hasu'uj qu' nanamju'.
  tzo-TZC: Jech o xal un, ti buchꞌu ta xal ti oy yip coꞌnton ta stojol Dios ti xie,
    bijuc me, naca me yaluc ta mulil.
  mya-mya: မိ​မိ​ခိုင်​မြဲ​စွာ​ရပ်​တည်​လျက်​နေ​သည်​ဟု​ထင် သော​သူ​သည်​မ​ယိုင်​မ​လဲ​စေ​ရန်​သ​တိ​ပြု
    ရ​၏။-
  gng-NT: Nɛn bo, wà maale' ki ye u se mɔnmɔnm mitekjim ya sɛn ni la, wɔ ń li bɛn
    ki la lu.
