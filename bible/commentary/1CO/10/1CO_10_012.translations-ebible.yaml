    kugwa.
  tgp-tgp: Matan haratu, sava tamlohi mo lo r̃omr̃omia vara enia mo lo turu r̃ilangi,
    i lo kilau mamahunia vara i sopo jovi sohera.
  auc-NT: Mänömaï impa, ante adïmïni incæte mïnitö, Mönitö nämä ongonte cöwë oda cædämaï
    incæmönimpa, ante pönëmïnitawo. Edæ mïni ædocæ tæ̈ go wæænguinque mänömaï änewëmïnipa
    töö.
  kbc-NT: Niɡ̶ina oko ane diletibige daɡ̶a datiteti me dabiditi, leeditibige me dinowedi
    adeɡ̶enitini, adeɡ̶eyamaɡ̶atice eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Gonun, du in go iz gusig tapai darem aimai dabeleu, go subantal damau.
    Tam aba, go igul eg ebu alai numau.
  ctu-BL: Jini cha'an jini mu' bʌ i q'uel i bʌ ti xuc'ul, la' i cʌntan i bʌ ame yajlic.
  meq-meq: Hərwi niye, ndo nakə a dzala mə gər ŋgay neŋgeye malətsa eye duwirre lele
    aye na, mâ ge metsehe bəna ma ta dəɗiye.
  noa-H: 'Magua mua hĩsjã pãrag mag chirʌm: Pãach Hẽwandam dʌ̈i hubʌ nʌm hawia hoob
    pãach t''ömiet, pekau hee burrju chan pöm k''abam.'
  alp-NT: Ele mere hoko imi rebe raka imi atate mo le imi naoke be imi hlaleke ktilire,
    imi raka mimise yapine imi supu teheke eleki imi tetu.
  san-VEL: ataeva ya.h ka"scid susthira.mmanya.h sa yanna patet tatra saavadhaano
    bhavatu|
  kbq-kbq: Kagrama oti hanaveti'noe hunka nentahisunka, traka hu'zanku kva huo!
  kbh-kbh: Chcasna, nda tojtsejuabná Bëngbe Utabnabiama ts̈abá yojtsama ca y bacna
    soyënga ndocna te yochanjama ca, cuedado chaotsebomna, bacna soyënga amiñe ndoñe
    chaondótsats̈ama.
  ron-LSB: De aceea, cel care crede că stă în picioare să aibă grijă să nu cadă.
  pon-pon: Ari ma amen lamelame, me a kajinenda, en kalaka pein i, pwe a de pupedi.
  nhe-BL: Huajca imojuanti tlen inmoilhuíaj inmoquetzaj huan intetique ipan Toteco,
    xijpiyaca cuidado para amo xihuetzica ipan tlajtlacoli.
  sps-sps: Eye, ito te fakats fi non a mes nei, ayei te tsutsun faparits non tan fiamus,
    ayei ma taatag, kat non sana ayei gotsiny en, faarei tsuiny rarorin mes vainy
    muan fiisok.
  wnc-wnc: Sike wamu waakngae natake ginu tagwautnong. Aminu tapatuta natake nata
    sanga waiaknga wa aminda tasiking kakngane dua siknga pimapit ngang yawiu waapata
    pimamsat ngang natake tagwaumsok.
  bus-bus: Gbɛ̃ kɛ̀ èe daa á zɛna gbãa, à làakari kɛ lɛɛnazi.
  gub-BL: — Kwa, nazapo kwaw ikatu 'ym ma'e teko ihe pa, aze ere iko nezeupe nehe,
    tuwe rihi. Zawaiw katu zanereko haw. (Zurupari ipurapo wer ikatu 'ym ma'e rehe
    newe a'e.) Aze nanepureruzar wer kwaw Tupàn ze'eg rehe nehe, tàrityka'i erezapo
    putar ikatu 'ym ma'e nehe.
  imo-imo: Akumunga eno wamongo liko manjeio. Imboreni yu uluma pileli kelkele tonio
    lemo papo teko munduko ongo mainye punio kani wamongo kane kane molowi.
  boj-boj: Tamo bei a endegsi are qalqas, “E siŋgila na tigelejunum.” Ariya a olo
    geregere ŋam ateme. A uloŋosim uneq aiyo uge.
  eng-DRA: Wherefore he that thinketh himself to stand, let him take heed lest he
    fall.
  knf-knf: Hënk keeri woli ñaaŋ aşal aji anaţi, alipariin kajot.
  san-KHM: អតឯវ យះ កឝ្ចិទ៑ សុស្ថិរំមន្យះ ស យន្ន បតេត៑ តត្រ សាវធានោ ភវតុ។
  arn-NT: Feymew tati newenkülelu trokiwkülelu, kuñiwtulepe ñi yafkanoael.
  zas-NT: Zeel bén ni naladx zaꞌdxiꞌch loj xnejz Dios, mejorli gapaman cudad chitëë
    güün dol laaman gan.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ákáysí bɛ́ atéé sayri, ánsɔ́t yɛ mpok bɛ́ ákɛ́ kwɛ́n.
