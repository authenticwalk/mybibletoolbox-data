  cgc-cgc: Nlaman nyo gid na ta ate na pag-inem ta inemen na para ta ate na pagdemdem
    ta kamatayen Cristo daw ta ate na pagpasalamat, beet ambalen na gaisya ki ta mga
    ittaw na kaangken ta mga kaayaran alin ta Dyos tenged ta kamatayen Cristo naan
    ta krus na iya na lengngessa natulo. Nlaman nyo man na ta ate na pagkaan ta tinapay
