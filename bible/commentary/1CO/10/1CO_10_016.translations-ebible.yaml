  san-ORI: ଯଦ୍ ଧନ୍ୟୱାଦପାତ୍ରମ୍ ଅସ୍ମାଭି ର୍ଧନ୍ୟଂ ଗଦ୍ୟତେ ତତ୍ କିଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ଶୋଣିତସ୍ୟ ସହଭାଗିତ୍ୱଂ
