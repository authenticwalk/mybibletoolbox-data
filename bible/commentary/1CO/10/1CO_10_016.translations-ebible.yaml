    piiring lup kopëtemer sak wë. Ën kë pelak yen pöt, yenem pim möönre koröpö këra
    yetaprak möa pötak yal yeë.
  ipi-ipi: '@see-verse:1CO.010.015'
  qul-NT: Santa Cenapi Diosman graciasta kospa, vasomanta ujyanchis chhica, Cristowan
    ujlla canchis yawarninpi. Santa Cenapi t'antata partispa miqhunchis chhica, Cristowan
    ujlla canchis cuerponpi.
  tnc-tnc: Ᵽiyia Jesúre ba'aekakaka ᵽuᵽajoabaraka maba'arãka ᵽoto, “Yiriwea sime iyaokoa”,
    ãᵽaraka maro'si kija'ataeka simamaka iyaokoa maᵽibaukurijayu. Suᵽa imarĩ sukuerã
    baaeka, “Jia mibaayu Jesús. Ba'iaja yija baaika waᵽaĩjirã yijaro'si mireyaeka”,
    ãñaokaro'si marẽrĩrijayu. I'suᵽaka mabaaika simamaka “Kirirã maime”, marĩrijayu.
    Suᵽabatirã “Yiᵽo'ia sime ᵽan”, ãrĩwa'ri maro'si sakija'ataeka simamaka, saᵽibaba'aerã
    baaeka, “Yaᵽua tetaekarã Jesúre maro'si reyaĩjikatatarã maime”, mañu.
  ter-NT: 'Hane ngíxo: Enepora enovópeti, óvoku ekâti, víkoro''ixinovoke Vúnae, puyakóponovati
    vokóvo ne ivókinovovi, koati venóyeovati vo''oku poéhapeane visóneu xoko Kristu
    ákoti vihaxákea, vo''oku óvokinovovi itína kuruhúke, haîna? Hainâra. Kúteanemaka
    koêku ne pâum, honó''ekeu ûti, nikínoake ûti vo''oku poéhapeane ne visóneu xoko
    Kristu vo''oku ivókinovovi kuruhúke, haîna? Hainâra.'
  bmr-NT: Jesu guijeveque mehesafotomoro imi adutahilluco mahadumoro Moocaanico mihimonɨcɨhi,
