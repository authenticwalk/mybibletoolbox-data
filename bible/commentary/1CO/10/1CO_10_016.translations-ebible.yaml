    cʉ̃ canetõrĩcãrã marĩ ãniña,” ĩ tʉ̃goñarã marĩ átinucũña. Tunu bairoa pããrẽ batoori
    ʉgarã, “Capããrã nimirãcʉ̃ã, jĩcã rupaʉre bairo Jesucristo cʉ̃ caĩroari poa macããna
    majũ marĩ ãniña,” ĩ tʉ̃goñarã marĩ átinucũña.
  qxo-NT: Santa Cënachö vïnuta upur y tantata paquipanacur ¿llapantsicpis manacu yarpaycantsic
