    anwerne-arle merne tampe nhenge akweke ware ultakerle-iweme arlkwetyenhenge irlpangketyeke
    tyerrtye Christ-kenhe anwerneke ultakelheke. Nhenge anwerne nhenhe renhe mpwaremele
    kele anwerne itelareme, nhenge anwerne-arle Jesus-eke-artweye aneme ikwerenge
    anyente-irremele.
  qvc-NT: (Mayá, kananqa allita yuyashunllapa chay Santa Mikunapaq.) Manchu tandanakushpa
