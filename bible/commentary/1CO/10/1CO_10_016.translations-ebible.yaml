  san-TIB: ཡད྄ དྷནྱཝཱདཔཱཏྲམ྄ ཨསྨཱབྷི རྡྷནྱཾ གདྱཏེ ཏཏ྄ ཀིཾ ཁྲཱིཥྚསྱ ཤོཎིཏསྱ སཧབྷཱགིཏྭཾ ནཧི?
