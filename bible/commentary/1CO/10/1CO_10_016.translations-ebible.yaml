  ory-ory: ଯେଉଁ ଆଶୀର୍ବାଦର ପାତ୍ରକୁ ଆମ୍ଭେମାନେ ଆଶୀର୍ବାଦ କରୁ, ତାହା କି ଖ୍ରୀଷ୍ଟଙ୍କ ରକ୍ତର
