  dso-dso: ଜେଡେବେଲେ ଆମେ ମାପ୍‌ରୁର୍‌ କାଦିର୍‌ପାଇ ରୁଣ୍ଡ୍‌ବୁ, ଜନ୍‌ ମୁତାଇଅନି ଆମେ କାଇବୁ,
    ସେ ମୁତାର୍‌ପାଇ ଆମେ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲୁନି । ସେ ମୁତାଇଅନି କାଇଲାବେଲେ ଆମେ କିରିସ୍‌ଟର୍‌
    ବନିତେଇ ମିସ୍‌ଲୁନି । ଜନ୍‌ ରୁଟିଆମେ ବାଙ୍ଗାଇବୁ, ସେଟା କାଇଲାବେଲେ କିରିସ୍‌ଟର୍‌ ଗାଗ୍‌ଡେ
