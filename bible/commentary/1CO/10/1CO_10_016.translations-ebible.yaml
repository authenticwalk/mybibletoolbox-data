  mdy-ETH: ፆኦሲ ሺኢቂ ኑኡኒ ዑሽካ ባካ ኪሪስቶሴ ሱጉፆና ፔቱሞ ዓኣያቱዋዓዳ? ሃሣ ኑኡኒ ዎላ ዔካ ካፃ ኪሪስቶሴና ዎላ ፔቴቱዋዓዳ?
  spl-spl: Kiristoŋe kawenenŋan kinmu kuŋetâ hepŋe gemu muop. Yakât otmâ ya dop kum
