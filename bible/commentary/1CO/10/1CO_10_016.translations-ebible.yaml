  gaq-gaq: ମାପ୍ରୁ ବଜିନ୍ନିଆ ନେ ଆଣ୍ଡିନେ ଙ୍କୁଇଡ଼ିଆଃ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‌, ଆତେନ୍‌
