    gilâmŋe nengât kâiep dâm nâŋgâm heŋgemgomaen. Akto okot âlepgât maŋganmâ aŋgim
    akmâ sot mem munditmâ nem Kristo olop kâmot konok akmaen aregât mindugum kinmaenân
    Kristo nengât dâm hâkŋe yeŋgimbo mem bâliyi are nâŋgâm heŋgemgomaen.
  yor-yor: Ǹjẹ́ ago ìdúpẹ́ nípasẹ̀ èyí tí a ń dúpẹ́ fún, kì í ha ṣe jíjẹ́ alábápín
