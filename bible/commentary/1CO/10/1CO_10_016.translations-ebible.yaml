    kanchiqllapa.
  tgl-ULB: Ang tasa ng biyaya na ating pinagpala, hindi ba't ito ang pakikibahagi
    ng dugo ni Cristo? Ang tinapay na ating pinagpira-piraso, hindi ba't ito ang pakikibahagi
    ng katawan ni Cristo?
  cbs-NT: Nukun betsabube ichatan jatubetan medibi uva bimi jene watan akin Cristo
