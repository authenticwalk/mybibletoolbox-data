    enàtoko rma, Kryestu yohà rye me tehxatxhe, kàwyamo, omeroro. Noro yekamsuhkatxhàr
    hoye ro towakryexemà rye me tehxatxhe. Ekeyu xarha tàkràsketxhe. Kàwyanye toknutoko,
    Kryestu yohà rye me rma rha tehxatxhe. Noro wayhàthàr hoye ro towakryexemà rye
    me tehxatxhe. Àro wyarohra kat tehxatxowà, owyanye.
  sim-sim: Os ni tirsaha komunionin ni awa wolon ji hishika. Wain uku oso Avui Wasilakan
    ni sawewak armesarmek or ushiwak ni aha karem ni hishinda nir, Krais miandok or
    harik fi orhi si ngoroshihindak os jipjip nimu linduwa, karem ni hishinda nir.
    Bret erem. Os bretin ni tava ni awa wolo karem ni hishinda nir. Krais miandok
    or haha maome orhin nirin or hashihindak os jipjip nimu linduwa, karem ni hishinda
    nir.
  npi-ULB: हामीले आशिष् दिने आशिष्‌को कचौरा ख्रीष्‍टको रगतमा भएको सहभागिता होइन र
