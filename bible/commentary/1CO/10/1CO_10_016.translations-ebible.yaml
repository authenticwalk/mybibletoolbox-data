    mi lac motin ajñel la quic'ot Cristo cha'an ti' ch'ich'el Cristo tsa' bʌ i beque
    che' ñac ti joc'le ti cruz. Jini waj mu' bʌ lac xet'e' cha'an laj c'uxe', i señʌjlel
    mi lac motin ajñel la quic'ot Cristo cha'an ti' bʌc'tyal Cristo tsa' bʌ i yʌc'ʌ
    cha'an laj cotyʌntyel.
  zos-NT: Cuando ndø o'nøtyamba Dios va'cø cyømasa'nøy mbaso, y cuando ndø ndo'ṉba
    uva'is ñø' cømasa'ṉøyupø va'cø ndø jajmundzøc ndø Comi; entonces jet señate que
