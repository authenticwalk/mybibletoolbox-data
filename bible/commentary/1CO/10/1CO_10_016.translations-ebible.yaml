  lif-NT: ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤠᤓᤠᤱᤈᤠᤀᤥᤒᤠ ᤆᤸᤗᤱᤏᤠ ᤂᤥᤷᤕᤠ᤺ᤴ ᤀᤠᤕᤠᤱᤛᤡᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ ᤏᤥᤃᤧᤴ
