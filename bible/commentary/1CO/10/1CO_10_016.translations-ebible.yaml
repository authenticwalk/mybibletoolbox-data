    Git longoi ngorer má a inngas git ngo git á matananu si Karisito, kabin dárán
    ákte pam talum git má git kes mai. Má namur git top pasi mudán balbal má gitá
    tibi má tari singin keskeskes má gitá ani. Git longoi ngorer suri akiláng ngo
    git kes mai páplun ái Karisito er a bál tari suri aliu pas git.
  kek-NT: Nak nakaba̱nu li lok'oni̱nc re xjulticanquil lix camic li Cristo, nocotioxin
