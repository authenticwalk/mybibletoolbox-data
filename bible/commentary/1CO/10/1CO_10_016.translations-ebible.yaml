    ja jikeenaɡ̶a me jatecoɡ̶ojoɡ̶otege Cristo.
  bmh-bmh: Go gap ig Dubanou Ban nugau ee zabun ziwas ebu oimai, Uwait ‘Ese-e’ auraimai,
    wain ze zanem, go ig Kristus nugau eseu mui gotuliganeu. bret go Dubanou Ban nugau
    ee zabun ziwas ebu, kikakaraimai, zanem, go ig Kristus nugau enib mui gotuliganeu.
  ctu-BL: Che' mi lac tem ch'ʌm jini vaso che' mi lac suben Dios wocolix i yʌlʌ, ¿mach
    ba wolic lac tem taj lac wenlel ti' ch'ich'el Cristo? Che' mi lac tem c'ux jini
    waj mu' bʌ lac xut', ¿mach ba wolic lac tem taj lac wenlel ti' bʌc'tal Cristo?
  meq-meq: Ahəl nakə nəkway faya ka ndayakweye wu mənday i Bəy Maduweŋ ka təv manəte
    eye ada ahəl nakə ka gawakway naha sɨsœ a Mbəlom hərwi məse wu nakə ka sawakwa
    ma gəvet aye na, nəkway tə Yesu Kəriste madzapa eye hərwi bambaz ŋgay bəɗaw? Ahəl
    nakə ka ŋgənakweye peŋ ada faya ka ndayakweye aye na, nəkway madzapa eye tə bo
    i Yesu Kəriste bəɗaw?
  noa-H: Hẽwandamau maachig döpi jaautarrjö Santa Cena k'aawai hirig hʌ̈u hajim hanaa
    doowai, ¿jãg nʌm haig maach Cristo bag hãrtarr gaaimua hãba Cristo dënk'a nʌm
    ha sim k'abá, chi dö nʌm k'ʌʌn? ¿Wa mag k'abáwa? Maimua chi panjã hagjö jua hee
    haunaa hirig hʌ̈u hajim hanaa k'oowai, ¿hĩchab Cristo mor gaaimua maach hãba hi
    dënk'a nʌm ha sim k'abá?
  alp-NT: Kena ite kotie trima kasi bei Tuhane kena kinu anggure, ite nete loko Yesuse
    Kristuse Eni lalakwe. Ite ono mere etiluke be ite esa kai Yesuse Kristuse le bei
    ite pine ponike Eni lalakwe. Kai kena ite lara rotire leke kane sakesare, mere
    etiluke ete ite be itere esa kai Kristuse nanakwalaIje.
  san-VEL: yad dhanyavaadapaatram asmaabhi rdhanya.m gadyate tat ki.m khrii.s.tasya
    "so.nitasya sahabhaagitva.m nahi? ya"sca puupo.asmaabhi rbhajyate sa ki.m khrii.s.tasya
    vapu.sa.h sahabhaagitva.m nahi?
  kbq-kbq: Tagrama kapufintima tima nenakura, Anumzamofo susu hunteteta nenone. E'i
    ana kapufinti tima erifko'ma nehunana, Kraisi korana omne'nefi? Tagra bretima
    korita, erifko huta nenonana, e'i Kraisi avufga omne'nefi?
  kbh-kbh: Nts̈amo Jesús chë coptema vinoyama Bëngbe Bëtsábioye tbojtanchuacá, bë́ngnaca
    cachcá Bëngbe Bëtsá chama fsëndbétsatschuanaye. Bënga chca tmojama ora, ndegombre,
    jtsinÿanÿnayana bënga Crístoftaca cánÿiñe mo canÿacá imomnama, chabe buiñe juabuáshanëse
    bëngbiama tojanóbanayeca. Y chë mondbajataye tandës̈e tmojase ora, jtsinÿanÿnayana
    bënga Crístoftaca cánÿiñe mo canÿacá imomnama, cha bëngbiama tojanóbanayeca.
  ron-LSB: Paharul de binecuvântare pe care îl binecuvântăm, nu este el oare o împărtășire
    din sângele lui Hristos? Pâinea pe care o frângem, nu este ea o împărtășire din
    trupul lui Hristos?
  pon-pon: Dal en pai me kit kin kapaiada, kaidin i dal en atail jaupena ren ntan
    Krijtuj? O prot me kit kin pilitiki pajan, kaidin i atail jaupena en war en Krijtuj?
  nhe-BL: Quema tojuanti tijtlajtlaníaj Toteco ma quitiochihua nopa taza ipan itlacualis
    Toteco, tenextilía tijpiyaj toparte ipan Cristo tlen quitoyajqui ieso topampa.
    Huan quema tijtlapanaj nopa pantzi, tenextilíaj para tijpiyaj toparte ipan Cristo
    tlen temacac itlacayo para miquis topampa.
  sps-sps: Fakats yam a kifon a ka to tan nainy te jiu rora na gotan iny fakats fatabiny
    rafatsiny nane Krais, to te tatsiiu of rara sa pats fatabiny a fo aveto tsura.
    Ara tsue faarof naa ror ten Gov tana ka to ayei, ai tan nainy te jiu rora ya,
    ra faatok iny ror a ka, ara na pan kan tana vainy to ari, to te tatsiiu of rafatsiny
    nane Krais. An tan nainy te ainy roran koinykoiny to ayei, ai to te ivivoo rora
    ya, ra ainy ror ya ma fakats fatabiny ara na puan e Krais ito te faan fi rara
    ya tan nainy te mat Ya sa pats a fo aveto tsura, ra faatok iny ror a ka, aran
    mesapan kan nar a vainy to ari, ito te faan finy e Krais a puan.
  wnc-wnc: Sike ginu dasing nataaing? Ninu Jesue natanggamatake kau gomdu take Anutue
    umana yatangenake tumuk wam yakamang. Sike ninu kau wagomuneta tangotakukamangu
    asikaya ninda sanga Kraisda tasike ninde tangge kungwanimuke daknga tukngwake
    tasikut takngae gepbiatangu dua yuamang ba dasing? Gatu ninda poyak puke nakamangu
    asikaya ninda sanga Kraisda ninde kungwanimukut takngae gepbiatangu dua yuamang
    ba dasing?
  bus-bus: Togo aubarikadee kɛ̀ weè sáabu kpáo, tó wá mì, wa bà kú Kirisi aruoroo?
    Burɛdi kɛ̀ weè lílikↄ̃rɛ, tó wá sò, wa bà kú Kirisi mɛ̀oroo?
  gub-BL: Zanezemono'og mehe, win i'u mehe typy'ak i'u mehe, zaze'eg Tupàn pe zane,
    ikatu haw imume'u pà izupe zane. Ma'ywa tykwer i'u mehe zazemono'og Zaneruwihawete
    hekwe inuromo, ta'e zanemuma'enukwaw huwykwer hakook awer rehe a'e xe, ikatu 'ym
    ma'e zaneremiapo kwer hekuzaromo hakook pyrer rehe a'e xe. Typy'ak i'u mehe zazemono'og
    inuromo, ta'e zanemuma'enukwaw kar hetekwer izuka pyrer rehe a'e xe, zanerekuzaromo
    izuka pyrer rehe no xe.
  imo-imo: Kraist yu kolorumu wali yunge mememuni lino imbo palima tepa koinjo ltimu.
    Akumunga langi mongo noromolo wali mane ungu peli kap lipolio Gotendo paa tereno
    nimbo no wain nombolio lino meme tendeku imboma moromolo. Aku tepala bret pike
    leli noromolo wali lino Kraistinga kangi tendeku imboma moromolo.
  boj-boj: E niŋgi beŋgem qa anjam merŋgwai. Iga Qotei pailyoqnsim wain gambaŋ uyeqnum
    di iga Kristus aqa leŋ aiyej qaji deqa are qaloqnsim a ombla korooqnsim uyeqnum.
    Iga bem giŋgeŋyoqnsim uyeqnum di iga Kristus aqa jejamu qa are qaloqnsim a ombla
    korooqnsim uyeqnum.
  eng-DRA: The chalice of benediction, which we bless, is it not the communion of
    the blood of Christ? And the bread, which we break, is it not the partaking of
    the body of the Lord?
  knf-knf: 'Naşalan pnkalame pandaannuŋ ţi kañah kabaañşaani ki *Kriŧtu pankaaŋ kë
    ŋji ŋbeeb Naşibaţi : woli ŋdaan ţi pa, ŋënji ŋwo ţi ploolan na Kriŧtu ţi pñaak
    pi atuluŋ i? Hënk kak, kapoom ki ŋjaaŋ ŋpitëş kaanwo pwo baloolan na Kriŧtu ţi
    uleef wi nul wi awuluŋ i?'
  san-KHM: យទ៑ ធន្យវាទបាត្រម៑ អស្មាភិ រ្ធន្យំ គទ្យតេ តត៑ កិំ ខ្រីឞ្ដស្យ ឝោណិតស្យ សហភាគិត្វំ
    នហិ? យឝ្ច បូបោៜស្មាភិ រ្ភជ្យតេ ស កិំ ខ្រីឞ្ដស្យ វបុឞះ សហភាគិត្វំ នហិ?
  arn-NT: Fey femngechi putuiñ tati pulku fey taiñ mañumtufiel ta Ngünechen, kiñewkeiñ
    ta Cristo iñchiñ kisu ñi mollfüñ mew. Ka femngechi ifiyüm ti kofke, fey kiñewkeiñ
    ta Cristo iñchiñ kisu ñi kuerpu mew.
  zas-NT: Chi raguieen ree ziꞌc been dux Dad ree Jesucrist chi gudaw reeman guxhin
    bigra, dxel chi radüꞌ ree vin ni ma gogleꞌ rasaaduladx ree rejn ni ma guxhieꞌman
    chi gütaman por dux tol ree. Abiꞌ chi radaaw ree guiadxtil ziꞌc beenman, laan
    na̱j tijb sen guial ma nayajc ree tijbzi con laaman.
  ken-NT: Mpok sɛ́nyìɛ nɛnyíɛ́ Acha, sɛ́sɔ̀t nkɔ́p mmɛm sɛ́nchyɛ bakak ntá Mandɛm,
    bɛsɛ́ mankɛm sɛ́nyú. Nɛkʉ anɛ sɛ́kʉ̀ nɔ́, pú sɛ́chɛ̀m mmʉɛt nɛ batɨ ndǔ manoŋ
    Kristo? Nɛ mpok sɛ́bɔkɔti brɛ́t sɛ́nyìɛ, pú sɛ́chɛ̀m mmʉɛt nɛ batɨ ndǔ mmʉɛt
    Kristo?
