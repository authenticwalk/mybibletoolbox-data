verse: 1CO.010.016
translations:
  kpx-kpx: Nahiau aleto kabu mai ke hoesehavoi huhulahai kosea, “Kelisou noheho hatai
    no hoesegevenu.” Nahi katelahai ke ige lana huhuige nahi Keliso taho kemo igaetolahalu.
    Isime nahiau valava vakoai ke ige lana huhuige nahiau valava kemo Kelisoluvuta
    igaetolahalu.
  okv-H: eto javotoho ari ta aguhu humbuto God ta degi peketo indagora amo ungotena
    Iesu Keriso ta orosa amina vahai eagora, eto ‘Bread’ humbuto periketo indagora
    amo Keriso ta hamo avo indie vahai eagora.
  tbo-tbo: Uma waiwoiyawana ta wiwaya yaka ta wimamala Yaubada uyahina apoma tan’umuma
    naka Keliso talanei i widewadewata po Kelisona mitehi ta wiemota. Naka pite gasi
    palawa ta tomutomuya po ta’nani yaka palawana uyahinei Keliso mitehi ta iemota
    babana tauna hinina ta’nani.
  mal-C: നാം സ്തോത്രാർപ്പണം ചെയ്യുന്ന പാനപാത്രം ക്രിസ്തുവിന്റെ രക്തത്തിലുള്ള കൂട്ടായ്മ
    അല്ലേ? നാം നുറുക്കുന്ന അപ്പം ക്രിസ്തുവിന്റെ ശരീരത്തിലുള്ള നമ്മുടെ കൂട്ടായ്മ അല്ലേ?
  grc-SR: Τὸ ποτήριον τῆς εὐλογίας ὃ εὐλογοῦμεν, οὐχὶ κοινωνία ⸉τοῦ αἵματος τοῦ χριστοῦ
    ἐστίν;⸊ Τὸν ἄρτον ὃν κλῶμεν, οὐχὶ κοινωνία τοῦ σώματος τοῦ χριστοῦ ἐστίν;
  bgc-bgc: जिब हम उसके कटोरे म्ह तै (अंगूर का रस) पीवां सां, जिस ताहीं हम प्रभु भोज
    म्ह इस्तमाल करां सां, जिसकै खात्तर हम परमेसवर का धन्यवाद करा सां, हम असलियत म्ह
    मसीह के लहू म्ह साझी होण लागरे सां, अर जिब हम रोट्टी तोड़ा सां अर इस ताहीं खावां
    सां, तो हम असलियत म्ह मसीह के देह म्ह साझा करण लागरे सां।
  khz-khz: Ganikou taganiana aonai, vevega-nama kaperina tagapiana, Palagu tavega-namaana,
    ne taniuana. Voo Keriso ralana maparara na taniu-koukouana, Keriso ralana na ia
    e ita takwapunana, ei? E pereti takala-koruana genai maki, maparara Keriso tauniparana
    tagani-koukouana, Keriso tauniparana na ia e ita takwapunana, ei?
  deu-TKW: Der Becher des Segens, den wir segnen, ist er nicht Gemeinschaft des Blutes
    des Christus? Das Brot, das wir brechen, ist es nicht Gemeinschaft des Leibes
    des Christus?
  zsr-NT: Catiꞌ gnábiruꞌ‑nëꞌ Dios gun laꞌyëꞌ le riꞌjruꞌ catiꞌ ruspanruꞌ ca gutiëꞌ
    Cristo, lë naꞌ riꞌjruꞌ ruluíꞌ nacruꞌ tuz len Cristo le ruziꞌruꞌ xbey le benëꞌ
    Cristo catiꞌ bulaljëꞌ xchönëꞌ, gutiëꞌ lëꞌi yag cruz. Lëzcaꞌ cni, yöt xtil naꞌ
    ruzxuzxjruꞌ, ráguruꞌ, ruluíꞌ dzagruꞌ‑nëꞌ Cristo le ruziꞌruꞌ xbey le benëꞌ Cristo
    catiꞌ budödëꞌ uláz queëruꞌ gdu ca nayáꞌ nabanëꞌ.
  lin-lin: Boni, kopo ya elambo oyo, mpo na yango, tozongisaka matondi epai ya Nzambe,
    ekomisaka biso te moko na makila ya Klisto ? Lipa oyo tokataka ekomisaka biso
    te moko na nzoto ya Klisto ?
  hns-NT: Djab hamlog Prabhoe ke jaad kare khaatien ke bhodjan kariela aur oke dhanbaad
    karke oe bhodjan ke wien piela, tab hamlog Kriest ke khoen me bhaag leila. Aur
    bret khaite me hamlog okar dehie me bhaag leila.
  noa-E: Ẽwandamau maachig döpi jaautarrjö Santa Cena khaawai irig ʉ̈u ajim anaa doowai,
    ¿jãg nʉm aig maach Cristo bag ãrtarr gaaimua ãba Cristo dënkha nʉm a sim khabá,
    chi dö nʉm khʉʉn? ¿Wa mag khabáwa? Maimua chi panjã agjö jua ee aunaa irig ʉ̈u
    ajim anaa khoowai, ¿ĩchab Cristo mor gaaimua maach ãba i dënkha nʉm a sim khabá?
  eng-EMTV: The cup of blessing which we bless, is it not the communion of the blood
    of Christ? The bread which we break, is it not the communion of the body of Christ?
  mib-NT: Máá copa iī jeē cájicān tahú yō jehē, suu cájihi cáhnu yó jéē steén yō jeē
    ɨnuú cúu ndɨhɨ yó, chi ni jetɨ nɨñɨ̄ Cristo jeē sɨquɨ́ yō ná ni jihī yā jicā cruz.
    Te pan jeē sacuéchí yó cáyeji cáhnu yó, stéén jeē ɨnuú cúu ndɨhɨ yó sɨ́quɨ̄ jeē
    ni jéhe Cristo yɨquɨ cúñu yā ni jihī yā jehē yō.
  lif-NT2: दाङ्‌बाल्‍ले़ कुसाभाङ्‌जाओबा चल्‍लङ्‌ना खोर्याःन् आयाङ्‌सिङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिन्
    आनिॽ नोगे़न् आबिरुम्॥ हे़क्‍क्‍याङ् खे़न् चल्‍लङ्‌ना खोर्यालाम् आधुङुम्‍मिल्‍ले़
    ख्रिस्‍तरे़ कुमाक्‍खिॽओ लक् आमे़त्‍छिङ् मे़ःम्‍बि? हे़क्‍क्‍याङ् आनिॽ आघे़ःक्‍खुम्‍बा
    खरे़ःङ्‌ङिन् आजाम्‍मिल्‍ले़ ख्रिस्‍तरे़ नासिङ्‌गे़न् कुधक्‍को लक् आमे़त्‍छिङ्
    मे़ःम्‍बि?
  xnj-xnj: Chikombi chetihengela pachakulya cha BAMBU. Ndi chetimsengusa Chapanga,
    petihenga kunywelela tiwungana na ngasi ya Kilisitu? Mewa petimetula libumunda
    tiwungana na higa ya Kilisitu?
  mmx-mmx: At leluxa at Leeme Silok nedik di tong loklox avukat ti ne Moroa mumu lakap
    orong i ngan lada at ne Karisito. La nedik di inin teren, i ngan ta do dik ta
    lok katling luruburu atdik maxeneng at ne Karisito. La do dik di anan at lakde,
    i ngan labantuxu at ne Karisito naba lox asuusu i do dik ta lok katling luruburu
    atdik maxeneng at ne Karisito.
  cbr-NT: Timë́xun cananuna, Jesucristo ca nun 'ucha cupí aín imi 'apati i curúsocënuax
    bamacëxa quixun sinánquin —asábi ca —quixun Nucën Papa Dios cain. Catancëxun cananuna
    manë xanpanua bimi baca xëaquin —Cristo aín imi 'apati bama cupí cananuna nun
    'ucha tërë́ncë 'ai —quixun sinanin. Pánribi tëaxun tucatancëx mëtícanantancëxun
    piquin cananuna camaxunbi —Cristo ca nun 'ucha cupí i curúsocënuax bamacëxa —quixun
    sinanin.
  tee-NT: Pus acsni k'ot'au ju anu' vino ju ixpupastaccan ix'aninti ju Cristo pus
    p'ulhnan xtakniyau ju Dios lak'ailakts'iuch. Chai acsni k'ot'au va nomputun ni
    quinchux'an lhilaksiyauch ju ix'ac'alhni ni yuchi ju quintaxacanik'otan ju quintalak'alhin'an.
    Chai acsni ch'ek'e'iyau chai uyau ju anu' xkapavati ixpupastaccan ixlacatuna ju
    Cristo va nomputun ni lhilaksiyau ix'aninti ju Cristo ju quilacata'an.
  eng-LSV: The cup of the blessing that we bless—is it not the fellowship of the blood
    of the Christ? The bread that we break—is it not the fellowship of the body of
    the Christ?
  cak-NT: Cuando nakanataj rucamic ri Cristo, nakaya' matiox che ri Dios roma ri ruya'al
    ri uva ri nakakum, roma jari' ruquiq'uiel ri Cristo. Y quiri' chuka' ri pan ri
    nakaper y nakataj, can jari' ruch'acul ri Cristo, y ronojel ri' xe jun nu'on chake
    riq'uin ri Cristo.
  pah-NT: 'Amoamome nhande i''ui vinho pão raygwe''roga reheve xajapyaka kiro Cristo''ga
    manoagwera rehe javo. Nhande i''urame vinho copopypeva''ea nhande ei Tupana''ga
    pe: “Ndepyry hete nde Cristo''ga rekoa reka''vogauka ga momanomouka ore ve,” xa''e
    nhande ga pe. Nhande i''urame vinho copopypeva''ea nhande jogwerekoi nhanenhimbojikoty''a
    Cristo''ga pavẽi garekoa rerekovo. Nhande i''urame pão nhanerembihaygwe''roga
    nhande jogwerekoi nhanenhimbojikoty''a Cristo''ga pavẽi Cristo''ga ra''oa rerekovo.'
  sja-NT: ¡K'ĩsíatɨ! ¿K'ãata jara k'inia bɨma tachia oopata, vino todak'ãri mãik'aapa
    pan k'odak'ãri k'irãpadait'ee Jesucristo piuda tachi pari? Todai naaweda mãik'aapa
    k'odai naaweda, ɨt'aa t'ɨ̃pata Tachi Ak'õremaa jaradait'ee iru t'ãri pia bɨ Cristo
    tachi pari piupida perã. Ma vino todak'ãri, k'irãpa p'anɨ Cristo waa bat'ada k'aurepa,
    tachi araa p'anapata iru ome. Ichiaba ma pan k'odak'ãri, k'irãpa p'anɨ Cristo
    k'ap'ɨa piuda k'aurepa tachi araa p'anapata apemaarã Cristode ijãapataarã ome.
  xed-xed: Tsa leghwa tfawi ta sə mu, ka rfa Lazglafta ta ghəŋani ya ní, nza a ka
    guyatá amu nda Kristi nda ma usani ra? Tsa buradi ta dguvusta mu ya guli ní, nzaʼa
    ka guyatá amu nda Kristi nda ma sluʼuvghani guli ra?
  mks-NT: Ná ndiquia̱hva í ndixa̱hvi nu̱ Ndióxi̱ tá ndícu̱hu̱n iní sa̱há ña̱ na̱caja
    Jesucristo tá na̱xi̱hi̱ a̱ sa̱ha̱ yo̱. Jáchi̱ tá xíhí vino ña̱ yi̱i̱ já cúni̱
    cachi a ña̱ in na̱nduú xi̱hi̱n mé á sa̱há ña̱ na̱xi̱ta̱ ni̱i̱ mé á ndi̱ca crúxu̱
    sa̱ha̱ yo̱. Ta jári tá xíxí pan ña̱ yi̱i̱ ña̱ sáhndá java nu̱ táhan í cúni̱ cachi
    a ña̱ in na̱nduú xi̱hi̱n mé á jáchi̱ na̱ndiquia̱hva yiquí cu̱ñu a sa̱ha̱ yo̱.
  gfk-S: A tutuno sakit, ing dait mamo ta ikino gingop nong dait tanga tahut tupas
    God utana, io, i ngan hoke be dait lala tano gingilaan tano de ne Krais. A tutuno
    bileng, ing dait pidik no beret ma dait en ie, dait lala tano gingilaan tano palatamaine
    Krais.
  bmu-bmu: “Kembugö semön nene nembin,” jiba kötumötuetkö qambigöra Anutu saiwap jiba
    köuluköba qambi miaŋgöreŋök nemakzinaŋgöreŋ mönö Kraistköreŋ toroqeba sepŋi nemakzin.
    Beret mindipköba miaŋgöreŋök nemakzinaŋgöreŋ mönö Kraistköreŋ toroqeba busuŋi
    nemakzin. Miaŋgöra ölum eŋgubapuk.
  dgz-dgz: Ayop Iesu baripewa gapan kaum wain sipewa nu God wat aipakamepen menan
    mup waintoniwa. Sip ame gapan naintoniwa gueguewa ame Keriso boeni deniwa yan
    sen nuneni, menan kaum wain gapan nu tavewa ame warivin. Amba taba buredi paise
    paise taitoni gueguewa ame Keriso boeni wapiwa yan sen nuneni, menan buredi gapan
    nu tavewa ame warivin.
  eng-GNV: The cup of blessing which we blesse, is it not the communion of the blood
    of Christ? The bread which we breake, is it not the communion of the body of Christ?
  zaa-NT: Canchu chi runi ri'u celebrar Cena qui' Señor nna rinàba ri'u bendición
    de ridi' ri'u vásuá, tsí álahua anía modo nna ccá adí ttùba la' rulábalatsi' qui'
    ri'u por réni nu belàlia Cristua lo curutsia loti' gùtti áa cá. Ą'hua ettaxtíla
    nu ríl·la'a ri'u, tsí álahua ą' modo nna ridi' ri'u ttùba bendición por medio
    de cuerpo qui' Cristua loti' uccue padecer por ri'u cá.
  eng-WEBSTER: The cup of blessing which we bless, is it not the communion of the
    blood of Christ? The bread which we break, is it not the communion of the body
    of Christ?
  guh-guh: 'Itsa nacaetuanatsi vajanajamatabënapitsinexa xua yabara Cristo nacasivatëpa,
    najuaxanetsi pan. Najuamatavëjëaapatsinua vajamatavëjëaapaera. Nexata pan yabara,
    vajamatavëjëaapaera ata yabara, Diosojavabelia jumaitsitsi: “Pexaniacuene bitso
    panetoexaname. Panerajutame pan. Panerajutame patamatavëjëaapaera ata,” jaitsi.
    Itsa nacaetuatatsi vajanajamatabënapitsinexa xua yabara Cristo nacasivatëpa, caebitsaëto
    naexanatsi Cristo yajava, ponë nacasivatëpa cruzata.'
  bon-bon: Mine liba aareto yaarwusi, siige eso yääcärusi kwäye tääpume, mine liba
    pui kwäye cabu ca nani, mine piba gigri yepä me läbitininago Keriso cama teeme
    uudi nani name pi. Cuta mine liba yäätrecusi buluduu ne, siige yaarwusi, mine
    piba gigri yepä me läbitininago Keriso cama teeme tääpe arwi name pi.
  nhw-BL: Quema tojuanti tijtlajtlaníaj Toteco ma quitiochihua nopa taza ipan itlacualis
    Toteco, ¿amo titenextilíaj tijpiyaj toparte ipan Cristo catli quitoyajqui ieso
    por tojuanti? Huan quema tijtlapanaj nopa pantzi, ¿amo titenextilíaj para tijpiyaj
    toparte ipan Cristo catli temacac itlacayo para miquis por tojuanti?
  swh-ONEN: Je, kikombe cha baraka ambacho tunakibariki, si ushirika katika damu ya
    Kristo? Mkate tuumegao, si ushirika wa mwili wa Kristo?
  wbi-wbi: Ikikombe ikya lufunyo kino tukukifunyil, na kihangilanisi kya danda ja
    Kilisite? Un'kate ghula ghuno tumanyula vuhangilanisi vwa m'biili ghwa Kilisite?
  bba-bba: Sɑ̀ n bɔnu mɔ nɔri domɑruɡiɑ ye sɔɔ, ye sɑ kɑ Gusunɔ siɑrɑmɔ, sɑ ǹ bɔnu
    mɔ Kirisin yɛm sɔɔ? Sɑ̀ n pɛ̃ɛ ye yɑbuɑ, sɑ ǹ bɔnu mɔ Kirisin wɑsi sɔɔ?
  eng-KJVCPB: The cup of blessing which we bless, is it not the communion of the blood
    of Christ? The bread which we break, is it not the communion of the body of Christ?
  kgk-NT: Hesu mano hagwe-rehe nhane mandu'a ramo Nhandejáry renonde-py ha'e nhande
    rovasa-ma ave. Jay'u jave nhane momandu'a uka Hesu rugwykwe-rehe. Nhaime-ma Hesu
    ndive peteĩxa. Mbojape nhambopóy ja'u va'erã. Ja'u jave nhane momandu'a uka Hesu
    retekwe-rehe. Nhaime-ma Hesu ndive peteĩxa.
  waj-waj: 'Yisuu Kirisiiva ti mminnamminnaa maisaivaara kati putuuvaara ta yaata
    utuaunna suaivaki ta vuaina suuyaivaa varada nneeda ivaara ta Anutuuqaata kua
    yoketaivaa tida yaata utida kiaunnanoo: Tiiyara Yisuu Kirisiinna kiauvo tuuvaara
    ta inna tasipama variaunnanoo, kiaunnavai. Ta yeenna bereetaivaa varada nneeda
    yaata utida kiaunnanoo: Tiiyara Yisuu Kirisiinna mmammaivo nniitaroovaara ta inna
    tasipama variaunnanoo, kiaunnavai.'
  cpy-cpy: Aririka apiyota-piinteeyani irawaeteeyini, akenkishiryaa-kotawo ramanakotanaari
    paerani Jeepatzii-totaa-rewo, imiritee-yakirini riyotaani-paeni, ¿kaarima apata-wakahaantsi,
    opiyotaa oshiretaari Jeepatzii-totaa-rewo rapatawentakae riraa? Aririka atzimpetoyiro
    ratanteetani, ¿Kaarima iroka apata-wakahaantsi, akenkishiryaa-kotawo iwatha Jeepatzii-totaa-rewo,
    akenkishiryaa-kotawo ikama-wenta-yitee?
  mpx-mpx: Oine ana kom toto kaiwena ta ba mulolu Yehoba elana, sauga ta im, he ana
    aatena i ola kilau boda toto kaiwena ge Keliso saliyana i lau. I ola age? Ge beleid
    toto ta pigelagela-an, sauga ta an, he ana aatena i ola kilau boda toto kaiwena
    ge Keliso tuwana i talamwan. I ola age?
  wbp-wbp: Nyurrurlarlu yapangku, manngu-nyangkalu yangka Kurapaka Jijaji Kiraji-kirlangu
    ngula karliparla ngarni nyanunguku Warlalja-Wiriki. Ngula karlipa jampita-nyayirni-wangurla
    ngarni, ngulaju karlipa Jijaji Kiraji-kirlangu ngarni yalyu kuja-nyanu nyanungurlu
    yungu warlaljarlu ngungkarra ngalipakungarnti. Manu ngula karlipa mangarri-nyayirni-wangu
    pajirninjarla ngarni wita-kari wita-kari, ngulaju nyanungu palka kuja-nyanu nyanungurlu
    yungu warlaljarlu ngungkarra ngalipakungarnti.
  luo-luo: Donge kikombe mar gweth ma wagoyene Nyasaye erokamano ketowa e lalruok
    achiel e remb Kristo? Koso makati mwangʼingo donge ketowa e lalruok achiel, e
    ringre Kristo?
  nhe-NT: Quema tojuanti tijtlajtlaníaj Toteco ma quitiochihua nopa taza ipan itlacualis
    Toteco, tenextilía tijpiyaj toparte ipan Cristo tlen quitoyajqui ieso topampa.
    Huan quema tijtlapanaj nopa pantzi, tenextilíaj para tijpiyaj toparte ipan Cristo
    tlen temacac itlacayo para miquis topampa.
  aii-aii: ܟܵܣܵܐ ܕܫܲܟܲܪܬܵ‌ܐ ܕܒܲܪܘܼܟܹܐ ܝܘܲܚ، ܗܵܐ ܠܹܐ ܝܠܹܗ ܫܲܪܲܟܬܵ‌ܐ ܒܕܸܡܵܐ ܕܡܫܝܼܚܵܐ؟
    ܘܠܲܚܡܵܐ ܕܒܸܩܨܵܝܵܐ ܝܘܲܚ، ܗܵܐ ܠܹܐ ܝܠܹܗ ܫܲܪܲܟܬܵ‌ܐ ܒܦܲܓ݂ܪܵܐ ܕܡܫܝܼܚܵܐ؟
  esk-NT: Isrummatigilugu Atanġum nullautchiġvia, imipayaaqapta qallutmiñ quyyatigikkaptigun
    quyaqatigigikput Agaayyun Christ-ŋum auŋanik maqipkakkaŋanik sanniġutami uvaptiknun.
    Suli avguqaptigu qaqqiaq niġipḷugu qiñiqtitkikput iḷaliqsruutiłiqput iñuŋni Christ
    tuqqutikkaŋiñi.
  msb-msb: Kun nagainom kita hali sa kupa na ginpasalamatan ta sa pagsaro sa Banal
    Na Panigab-i, nakabahin kita sa dugo ni Cristo. Kun ginapihak-pihak naton an tinapay
    kag ginabahin didto, nakabahin man kita sa lawas ni Cristo.
  cpa-NT: Tiagh³ jniang³ cøng² jǿg³ quianh¹³ Cristo, dsa² ca¹teng¹ jmø³ ni³ crǿg¹³,
    ca¹lah¹jǿ¹ jmai³ hniuh² jniang³ jmøh¹³ møi¹gu²jøah¹³ ni³ mesa quiah¹² Juu¹³ jniang³.
    Jø¹² bíh³ cøng² jǿg³ tiagh³ jniang³ quianh¹³ Cristo ja³quie¹² jniang³ hi³ŋíh¹
    ni³ mesa quiah¹²dsa, ja³dsagh² dsǿa¹² jniang³ ja³ca¹can¹ jmø²ŋǿ¹² quiah¹²dsa jmø³uai¹²
