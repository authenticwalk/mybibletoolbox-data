    ghuzimɨn posi. Ezɨ bretɨn e bɨzir kam, e anepir dughiamɨn, an e gamima, e bar
    moghɨra uari inigha Kraisɨn nivafɨzimɨn posi.
  agg-agg: Adükarɨndɨ kap nda Godɨmbo dɨdɨbafɨyahu hɨhɨfɨrɨhurɨ mburɨhu sɨmɨndefɨ
    arɨhundɨ ra sɨhefɨmbo Kraisɨndɨ horɨnambo mamɨhüreamunɨ arandɨ. Sapo bret bɨdɨfɨrɨ
