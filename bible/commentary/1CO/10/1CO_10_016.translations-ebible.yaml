    Naie facaise llomenicona caɨ taɨruñuamona, naimɨena caɨ nabaillana uiñotɨcaɨ.
    Cristo fiodailla jira, iese itɨcaɨ.
  jiv-NT: Kristu jakamu enentáimtustin námper najanar Yus áujeaji Kristu numpe̱n nakumea
