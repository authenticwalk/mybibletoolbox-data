  zca-NT: Or nzho be vin nazhon tutsa le'n tutsa vas, kure' nile' nitsila be lult
    yë'l kwa'n ndao Señor Jesukrist, no niza' be xkix lo Dios por lë'i, par tsila
    be, lë' ren che'n Jesukrist mixo por be, or ngut Me lo krus. No nu or nichix be
    tutsa pan no nzhao be tlë' ga'i, kure' nile', nitsila be, tutsa kwerp nak be kun
