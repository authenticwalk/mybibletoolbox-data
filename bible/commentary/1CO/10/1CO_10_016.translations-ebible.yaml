  ptp-ptp: Kap wain wê il kɨtaa lec dɨ num vac ge tɨyi xocbê Kɨlisi hi kɨtuc il la
    tu nôn tibed. Dɨ blet wê il hɨbu mɨ xa ge, tɨyi xocbê Kɨlisi ninɨvi kɨtuc il tu
    nôn tibed.
  nak-nak: La ilali te la lotu sesele tegatou ale te Kraist, eia oio, mai la vaen,
    me la bret tai, ale etato rovilala la pilehole Kraist ovola. La vaen ale etato
    liliua, eia la irovilala te la pilehole Kraist, mai la kasosola ale pagegele.
    Etato ge liua, la sagegela ge uru te la tia gatou soata te La Tahalo Uru, la vuhula
    oio te la kasosole Latula eia vibalavati etatou tomi. La vaen ele, eia mai la
    irovilala tegatou, veia etato mai ale vitau me taitari me Kraist. Mai la bret
    tai, ale etato vitovi letatou te la ilali la irovilala te Kraist, etato alia,
    etato rovia mai ele veia oio te la pilehole Kraist, eia vimahuli etatou vikapopo
    me eia.
  lbb-lbb: Ning dala gang ana kap ning di ka atong wakak tar onoi tetek e God, dala
