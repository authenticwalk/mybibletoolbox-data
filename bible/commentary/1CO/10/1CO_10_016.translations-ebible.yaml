  mkl-mkl: Si ijɛi Lɑfɛ̃ɛ, kɔɔfu iyi ɑ̀ yɑ kɑ so kɑ sɑɑbuò Ilɑɑɔ̃ wɑ nyisi iyi ɑ̀
