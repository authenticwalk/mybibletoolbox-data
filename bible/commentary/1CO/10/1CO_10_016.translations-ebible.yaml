    ᤗᤰ ᤀᤠᤔᤧᤳᤇᤡᤱ ᤔᤧ᤺ᤶᤒᤡ᥅
  mie-NT: Maá vaso īī jā nácuetáhví ó jēhē, suu jíhi cáhnú ó jā stéhēn ō jā inuú-ni
