    ti chøc øtzcøtoya ñø'pinji'ṉ ndø Comi'is. Y cuando ndø venbø'pa pan y ndø cø'spa
    muma'ṉgø'yta'm, jet señatique't que tumbø qui'psocuy ndø nø'ijtamba ndø Comiji'n.
    Porque parejo ndø va'ṉjamdamba que ndø Comi'is chi'ocuyaj vyin tø øtzcøtoyata'm.
  gvs-gvs: Oine keigaina manuna Yaubada yaina takauyagu go, tutayana keigayana goi
    tanim moe nakae Guyau ikaikaina tasiuko, e taeboda tayamo Tauyana taiyao ae? Beredi
    nakae. Takivisivisi go, tutayana berediyana takáika, moe nakae Guyau wowona tasiuko,
    e taeboda tayamo Tauyana taiyao ae?
  kbm-kbm: Kap ete tas miengk gipil bekob tanum gen gisov ok, okob eitit tanggas Kilisi
    ane twerk tavin ite me? Be beret ete tamb vusvusa be tan ok, okob eitit tanggas
    Kilisi ane utle ulis tavin ite me?
  rmc-rmc: Či nane amen kotor andro rat le Kristoskro, sar pijas andral e kuči, vaš
    savi paľikeras? A či nane amen kotor andro ťelos le Kristoskro, sar chas o maro,
    so phageras?
  apr-apr: Ngan ye kene yo takana medana ye in nga, ngan le tawete lo ponana kiidi
    pang Maro ye ruku yo ooroo wain surunu iken ye i, inbe tayinu. Inbe idi ngan tatara
    lodo nen bet tayinu a taye Kirisi tagaua lodo le atu ye. Ngan nen le rara ki yo
    imati ye kai palasingi i, in dawa ben idi taudu rara kiidi la imati i. Inbe porong
    yo tate a takani i, in idi nga takani ngan le tatara lodo nen bet takani a taye
    Kirisi tagaua lodo le atu ye. Ngan nen le tinini yo iraii paidi i, in dawa ben
    idi taudu tiniidi la taraii i.
  tiy-tiy: Amuk mamung tom bé “komiyuniyune” fégétédémé tom i kéléhu Kristowe, mama
    tom fan brab miném tom arak fénsalamata key dob Tuluse. I inémé tome, been i dara
    Kristowe sétukidé tom. Atin i amaé tome, been i lowoh Kristowe sétukidé tom.
  nlg-nlg: Mi tana bona ka holoutoa God vania na seu ta nina na bela tabu Lord ma
    ka inuvia ke, ighita ka tuvali koukolua na ghabuna Christ. Mi tana bona ka ngitia
    na berete, ma ka ghania ke, ighita ka tuvali koukolua na hulina Christ.
  dgr-DOGNT: Lıbò wek'eèyats'ehtı xè weghǫ Nǫ̀htsı̨ masì wets'ı̨ı̨hwhǫ nı̨dè Zezì
    wedoò gogha xàı̨tł'ıı sìı wexè ats'et'ı̨ gha goıtà hǫt'e. Eyıts'ǫ łèt'è tàts'eezhìı
    xè weghǫ shèts'ezhe nı̨dè Zezì-Krı goghàdį̀htı̨ı̨ sìı wexè ats'et'ı̨ hǫt'e.
  pes-OPV: پیاله برکت که آن را تبرک می‌خوانیم، آیا شراکت در خون مسیح نیست؟ ونانی را
    که پاره می‌کنیم، آیا شراکت در بدن مسیح نی؟
  ron-1924: Пахарул бинекувынтат, пе каре-л бинекувынтэм, ну есте ел ымпэртэширя ку
    сынӂеле луй Христос? Пыня пе каре о фрынӂем, ну есте еа ымпэртэширя ку трупул
    луй Христос?
  tpz-tpz: A kap va pa komonioꞌ, nea to sosoe vavihvih ke no eah, ko kakaak taneꞌ
    no manih peꞌ, eꞌ to ununun vaꞌpeh a rora me o eraꞌ pe Kristo. Ka taëën vëh nea
    to kökök, ko ënëën no, eꞌ to ununun vaꞌpeh a rora me a sionin e Kristo.
  agd-agd: Bafani yunan kain takhoká ma kápi fintena uvaini non niyá tiferuna anon
    Yisas Karaisini nare vái manafin kasé bá tiféuno. Inká bereti ma kisiré niyá tiferuna
    anon Yisas Karaisini au vái manafin kasé bá tiféuno.
  rkb-NT: 'Sesus Kiristu mysapyzeky nihyrikosokda ana bo hi mytsaty tsimynakaranaha.
    Katsa tsimyzumubanahaze atsikara ty hauk tsimaha duabohotsa tsik takuze. Duabohotsa
    tsik tsipikunahaze Sesus spu bo mytsaty tsimykaranaha. Hawa mysapyzeky nihyrikosokda
    iwatsahi meky watu tsimoziknaha. Iwaze tsipikunahaze Deus pe: — O myzo ikia zuba
    amysapyrẽnikita — tsimaha. Iwa tsimaha atsikara tsipioknahaze Sesus nury bo mytsaty
    tsimykaranaha. Tazikwy ty mybo nyny my iwaze mypunihikrẽtsa tsimoziknaha, iwaze
    hawa nihyrikosokda naha mybo piwatawyky'
  san-THA: 'ยทฺ ธนฺยวาทปาตฺรมฺ อสฺมาภิ รฺธนฺยํ คทฺยเต ตตฺ กึ ขฺรีษฺฏสฺย โศณิตสฺย สหภาคิตฺวํ
    นหิ? ยศฺจ ปูโป''สฺมาภิ รฺภชฺยเต ส กึ ขฺรีษฺฏสฺย วปุษ: สหภาคิตฺวํ นหิ?'
  iws-iws: Mɨ ɨiya krɨma kumuniyɨn opa mobɨn siir nwokaiiya nhwo saiiram kwɨsboɨniyɨm
    mɨ krɨma ɨkɨ saiir kwiyaeiyɨm mɨ krɨma hɨnɨɨna nɨisiinauuwi, krɨma mɨ Krais siya
    krɨma ɨni nwɨruwar ywowɨskiyɨm mɨ ɨni kwoɨn whɨruwar mɨ okiyɨm ta siir nhɨe aiiramɨn
    bɨiyar naokiinaiinama mɨ bretɨn krɨma nɨinɨbɨmbɨr aeyɨn yɨo mɨn mɨ ɨsiimauugɨn
    krɨma mɨ Krais siya krɨma, ɨni kwoɨn whɨruwar ywowɨm ta siir pɨua bɨiyar naowa
    yɨpɨkɨ paeyɨn hɨiiniyar nɨrɨonɨnkɨnɨn saɨka nɨnkɨn ɨrɨnugiyɨn.
  pol-SZ: Czy kielich z winem, za który dziękujemy podczas Wieczerzy Pańskiej, nie
    wyraża naszego udziału we krwi Chrystusa? A wspólnie łamany chleb? Czy nie wyraża
    naszej jedności jako Jego ciała?
  ztq-NT: Tsiñee gon xtyow no nii no leñ vas nii nak lay, xcheñ Crist ngo xtyow no.
    Singo gak tsiñee xtyaaw no kyaxtily nii nak lay, xcuerp Crist ngo xtyaaw no.
  zai-NT: Ora runi nu casi bi'ni Señor gueela ma chi igaa que la? ricaa nu copa ni
    ma uluu Dios ndaaya', ti chu' nu ndaaya pur rini sti Cristu. Zaqueca ora ricaa
    nu pan, rindaa nu ridó' no. Laca runi nu ni para ihuinni cacaa nu ni nexhe icaa
    nu saca ucuá cuerpu sti Cristu lu cruz.
  upv-upv: Ko erpese renge biles ngok ne nanen se Numal nga rramwerai erres wor tevi
    Atua suri? Daron nga rramminmin renge biles ngok, ko rramivi sansan tevi Kristo
    renge drran nga m̃iseser. Ko erpese kele renge niv ngok nga rramok-rroi? Daron
    nga rramurroi niv ngok, ko rramivi sansan tevi Kristo renge niben.
  wap-NT: Watuzan dono wine wuruꞌu watoriinapa-kidaniaz Tominkaru ati, wanyukunuitapan
    donoꞌoraz Jesus mawakan waꞌati, baokopa waunao mishidainao, wabaudaꞌapatinan Christ
    tuma uizain idaꞌan. Naꞌiki wanikan dono bread wadushowaniaz, baokopa wakaꞌiidiwainan
    Christ nanaa idi.
  mva-mva: 'Sema ono Tanepoa moanako ne biabia taememaki nge ilo-ming dani. Bong sema
    ngae tadoki be ono ‘uain’ tasing kana nge iloda bokai tananga: Kristus muzigoala
    neda kanabe daraka isuburaki. Be Nanaranga taperui be kodeka ono tasing. Bokai
    tamuzi be ono tarangaki-kita kita tekeda be Kristus daraka isuburaki nge tanegea-budu.
    Muri nge ‘bereti’ taking-kotokotoi be ono tarangaki-kita kita tekeda be Kristus
    tamoata ka moarunga zaiza be takani.'
  dwr-NT: Nuuni Xoossaa galatiide shaakkiyaa anjjuwaa xuu7ay Kiristtoosa suuthaanna
    ittippetethay de7iyaawaa gidennee? Qassi nuuni menthiyaa ukithay Kiristtoosa ashuwaanna
    ittippetethay de7iyaawaa gidennee?
  kfw-kfw: Niminpaak rawaan rabing khan Christa thisen kha eini-um tum nichang emak
    abe? waipool nikatheer khan eini-um Christa taksa kha tum nichang emak abe?
  bfz-bfz: से धन्यवादो रा कटोरा, जेस पाँदे आसे धन्यवाद करुँए, क्या आसा खे मसीह रे
    खूनो दे साजेदार नि बणांदा? से रोटी जो आसे तोड़ुएं, क्या आसा खे मसीह रे शरीरो दे
    साजेदार नि बणांदा?
  cuk-09: Anmar uva-nis gobbalile, Bab Dummadga dog-nuedye sogsale, ¿ar wede soglesursi,
    Cristo-abe-milesadba anmar bato Cristogadmoye? Deginbali, anmar madu-gunnega burwi-burwi
    mimmialile, ¿ar wede soglesursi, bato anmar Cristogadye?
  ben-OBCV: ধন্যবাদ দেওয়ার যে পানপাত্রটি নিয়ে আমরা ধন্যবাদ দিই, তা কি খ্রীষ্টের
    রক্তের সহভাগিতা নয়? আবার, যে রুটি আমরা ভেঙে থাকি, তা কি খ্রীষ্টের দেহের সহভাগিতা
    নয়?
  mil-NT: Te nchoo ndàcáⁿ táhú‑ó nǔú Yǎ Ndiǒxí cuèndá ndudí ndéhé yoho yàha stilé
    sá xíhí‑ó, te sá dúcáⁿ xìhí‑ó ndùdí ndéhé yoho yàha stilé‑áⁿ, te xíǎⁿ ndácú ìní‑ó
    sǎ ɨ́ɨ́ⁿ‑ní cùu‑o ndɨhɨ Xítohó Jesucrìstú cuèndá sá nǐ satɨ nɨ́ñɨ́‑gǎ ní xíhí‑gá
    núú cùrúxí, te dɨu‑ni ducaⁿ sǎtnahá tucu‑xi cùu paá sá xéxí‑ó òré xíhí‑ó ndùdí
    ndéhé yoho yàha stilé‑áⁿ, chi sá dúcáⁿ xèxi‑o paá‑áⁿ xíǎⁿ ndácú ìní‑ó sǎ ɨ́ɨ́ⁿ‑ní
    cùu‑o ndɨhɨ Xítohó Jesucrìstú sá cuèndá yɨquɨ cùñú‑gá.
  myu-myu: 'G̃ebum cuy epesop Jesus Cristo e''ũap kay wuyeg̃ebuapti kõn puje. Cristo
    e''ũap kay wuyeg̃ebuapti kõn puje: — Bay, ẽn xipat cĩcã — i juy ace. Wuyju g̃ebum
    Cristo''ũm toy kay, apẽn Cristo wuymuisusunap kay dak. Pão''a o buje, Cristo''ũm
    jebit kay wuyju g̃ebum, apẽn Cristo wuymuisusun oe''ũ wuywebeam puye iap kay dak.'
  fue-fue: Jarirgel hiraane seniine ŋel jetteten Alla gam mum, ŋel hollitintaa en
    kawtii e ƴiiƴam Almasiihu na? Peen ceenneten een nyaama, ŋa hollitintaa en kawtii
    e ɓannu Almasiihu na?
  amk-amk: Rahida tatunung angguri na perjamuangfoi we taaromio kariri Kristus ne
    rikao tiwowu we tata na aitabafoi nanai, tatohong mahikai we Allai tuti tatunumi
    ruhiai. Nanai deinawiai weo tata mani Kristus ne inontarai di tata, inontaraio
    feriri tata na ne mararehafoi. Tuti na tababau rotifo tuti tatang ruhiai nanai,
    taaromio kariri Kristusi we mireha na aitabafoi nanai.
  fai-fai: Kale nuka nulum wain wok Kamok alam bán dim teinbu, buta Kamok suksukla
    bom ken keiyo kalum kala. Kale be nuka wain wok kuduluw kaí, nuka Kadais ami fikalese
    kaim makuw be ki kikiw kudabuw. Ade nuka budet sidel sidel dau gelebuw be Kadais
    ami dam makuw be ki kudabuw.
  ura-NT: Nitohanihane jaunte Cana Coaunera coroajeein satiin cana ichao coreniha
    orichaaine rai neein rai coichana niha beein Cana Curuanaacha coi, rai coco bino
    cohacachene, nii rai coichana aina cuaain coichana que coichanaquiin nenaa rijijieein
    nihacache. Nii rijijieein techu nii jaberoco niha beein niicha taturii faan quihacachene,
    inae rai jaberoco aina cuaain aina ita jaberoco que jaberoconaa rijijieein nihacache.
  mcd-NT: Man man tapia non Diospan tsain nicashquin ichananmisitian nan non ayai
    cuscan non shinanmisi Jesús noco nashonicun. Nan cucho fustiquinoa non ayapacumisi.
    Nantifiton ayaquin non shinantiro Jesús noco nashocain ahuun imi foni non afu
    nipanon. Ascacun non yoitiro isca huaquin, —¡Aicho! Upa Diosin, min Furunmun noco
    nashoni non afu min facufo inonran, —ishon non yoitiro. Nanscarifi aqui misi torupacushon
    nofi ranan non uhuapamashta inanonanpacumisi Jesucristo ahuun caya nocohuunshon
    mastanifo non afu rafupacunaca shinanshquin.
  urt-urt: Ŋupe ŋaiye poi da mono ŋai tikin Lahmborenge pe, poi manange wusyep hriphrip,
    topoꞌe poi misilihme Got ŋaiye ka ende poi ya tongorꞌ mil Krais. Miꞌe pe, poi
    monoꞌe ŋemwaꞌ taꞌe ŋaiye lenge Korin yonoꞌe pinip wain ŋaiye sai yukoh uku taꞌe
    ŋaiye wim tikin Lahmborenge ŋaiye nenge poi lalme na gahilyeh. Topoꞌe ŋupe ŋaiye
    poi moworꞌe kakah no, poi mono pe, luku ki nenge poi gahilyeh taꞌe wahriꞌ tikin
    Krais.
  kiz-kiz: Kikhombi kya balaka katibaliki, so ushilika wa mbhele wa Kristu?
  tzo-TZE: C'alal chcuch'tic ya'lel ts'usub ta sventa Cajvaltic ti ta jtojbetic ta
    vocol Diose, xchi'uc c'alal ta jvoc'be jbatic pan ta sventa Cajvaltique, ja' svinajeb
    ti jun c'otemutic jchi'uctique. Yu'un jch'unojtic ti vu'utic ta scoj jmultic laj
    yac' sba ta milele xchi'uc ti la smal xch'ich'ale.
  lex-lex: La' lerni ita'ala Yesus larni mak ha rhuria anggur la me ta'uli-tawedia
    Uplerlawna, de itsoratreria Yesus Kristus rarni. Miplinga de it hihi'ini de ha
    ntutga de it rewre'wa tor oleka Yesus Kristus de tla ihru ida-ralm ida, yoma la'a
    E rarni maka rhur lia it rerieini?! Ne la' walia itwahakra rot die pa ita'an rewre'wa,
    de miplinga de tor rewre'wa E' pa inon ida?!
  dov-dov: Ikanywido kazilongezyo ako nkitulongezya, sena takali kakwabilana mubulowa
    bwa Kkilisito? Chinkwa nchitukwamuna tachili chakwabilana mumubili wa Kkilisito?
  rgu-rgu: 'Afi masudi hihii-nanauꞌ ia: maneniko ita tabua fo taa-tinu nai Ramatuaꞌ
    a mei na, boe ma hai galas a fo hule makasi neuꞌ Ana, ma ita tinu neme galas ria
    mai, ria sosoa na nae, ita tabua-taesa too Kristus. Tepoꞌ fo Ana mate, natiti-nanosiꞌ
    daa Na, ria sama leoꞌ ita boe mate. Maneniko ita tetebi roti fo taa, ria boe sosoa
    na nae ita tabua-taesa too Kristus. De, tepoꞌ fo Ana mate, ria sama leoꞌ ita boe
    mate.'
  toc-NT: Porque acxni̠ aca­tzuní̠n hua­yá̠hu a̠má xata­chitni uva hua̠ntu̠ Dios quin­ca̠­si­cu­la­na̠t­la­hua­ni­ni̠tán,
    xli̠­ca̠na pi̠ huá xkalhni Cristo hua­ma̠­náhu y acxtum ta̠ta­lak­xtu­mi̠­yá̠hu;
    na̠chuna li̠túm acxni̠ lak­che­ke­yá̠hu cax­ti­lá̠n­chahu, pa̠x­cat­ca­tzi̠­ni­yá̠hu
    Dios y macatum hua­yá̠hu, xli̠­ca̠na pi̠ huá xti­yat­li̠hua Cristo hua­yá̠hu y
    cha̠­tumá li̠tax­tu­yá̠hu.
  som-som: Koobka barakada leh ee aynu u ducayno miyaanu ahayn islawadaagidda dhiigga
    Masiix? Kibistaynu jebinnaa, miyaanay ahayn islawadaagidda jidhka Masiix?
  mam-C: Tze'nku tojjo Xjan Wab'j, ex tze'n nxi qq'o'n chjonte te Dios ti'j, nkub'
    qyek'in qmujb'il qib' tuk'a Crist ti'jjo tchky'el. Ex aj qwa'n ti'jjo Xjan Wab'j,
    a nb'aj kub' sipit qxol, nkub' qyek'in qa at qmujb'il qib' qxolx, a awo o qo ok
    te t-xmilil Crist twutz tx'otx'.
  ndj-ndj: Patulunemela lwindi lwa Bambu, wuli, tukwilumba na mwasi wa Kilistu ng'odu?
    Na patumetula libumunda, wuli, tukwilumba ng'odu na mvili wa Kilistu?
  mbj-NT: Jesus majyyw heen n'aa, ta hyb n'aa P'op Hagä Do ër j'aa etsë doo, ër beëëk
    bä, séd uuh had'yyt hẽ ëër, Kristo majyyw ër gadoo bä. Pãw, Jesus hub heen n'aa
    ër ganebëëh bä, séd uuh had'yyt hẽ ëër, Jesus hub ër gadoo bä.
  lat-VUC: Calix benedictionis, cui benedicimus, nonne communicatio sanguinis Christi
    est? et panis quem frangimus, nonne participatio corporis Domini est?
  ngp-ngp: Kiyamp'ha kiya kikunyweela mwo ludyo lwa kukumbukila file ya Zumbe, no
    kumwink'ha Mnungu nt'hogola, naho umwo kika kinyweela chahangila sakame ya Yesu
    Kilisito. Naho umkate udya kikuumega no kuudya, chahangila umwili wa Kilisito.
  enq-2: Kapo waene peteta mende Goteme auu pisina latala nelyamano dokome, naima
    Kraisanya taeyoko doko-pipa nyoo pyasala naengepe? Naimame breta konjoo nelyamano
    dokome, naima Kraisanya yonge doko-pipa pyasala naengepe?
  eng-ASVBT: The cup of blessing which we bless, is it not a communion of the blood
    of Christ? The bread which we break, is it not a communion of the body of Christ?
  mna-mna: 'Iti sombe takan Pasa ma tiwin la mbooro, na tapakur Anutu mi lelende ambai
    pini pa kampeŋana kini. Mi iti tuute: Sombe tiwin la mbooro tana, inabe itiŋan
    Krisi tulup ti ma tewe tamen ma kembei siŋ kini iwe lende. Mi narabu ta tetete
    na, ta kembena. Sombe takan, inabe itiŋan Krisi tulup ti ma tewe tamen ma kembei
    mazaana iwe lende.'
  myw-myw: '@see-verse:1CO.010.015'
  sby-sby: Sena, twanwanga nkomeshi yakulumbaisha pamulalilo wa Mwami, nkatukute kuyabana
    milopa ya Klistu? Kayi twakomaunanga shinkwa ne kulya, sena nkatukute kuyabana
    mubili wa Klistu?.
  sll-sll: Nir wain mulu hau ala tulungure God maa e tominga i, Kraist algi garu dimia,
    nan nere Kraist yulang ire u tani homno? Ominua. Te homena breti a bigi dire nominga
    i, Kraist yulang gaung nominia, nan ari hobi Kraist yulang ire u tani naminga
    pire nekimno? Nominua.
  yaq-NT: Nau anekai, itepo junak inika'a yo'oreka, juka' Liojta bai saeka, pa'asi
    ba'awata je'eekai, Jesukrijtota betana, kuuset a' mukuka'ue, ito betchi'bo tu'ik
    itom mabetri itom au waate'uta tee a' teuwaa. Intok jume' paanim reebeim nau bwa'eekai,
    Krijtota kuuset popontuka au a' nenkaka'ue, itepo tua tu'ik itom mabetri tee a'
    teuwaa.
  uro-uro: Ma Ngämuqa aa kap na ama modämne qärakni i ut dräm ut tes ama mär sävät
    a qa näkt urhit nakt nämät ka di qat dräm gät pästämne na ut ut nä ma Krais aa
    biaska. Dä ama bret kärakni i urhit bonamät na qa di qat dräm gät pästämne na
