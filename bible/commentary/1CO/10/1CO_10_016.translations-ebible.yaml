  peg-peg: ଇମ୍‌ଣି ଆସିର୍ବାଦ୍‌ନି ବାହାତିଂ ଆସେଙ୍ଗ୍‌ ଆସିର୍ବାଦ୍‌ କିନାସ୍‌, ହେଦାଂକି କ୍ରିସ୍ଟତି
