    ena ʼaliga weaqina, ta sulala nana ʼinega kaveʼaidega maega. Ta wese ʼidewani
    beledi, mana beledi nana kana gitomwei kana ʼainia, e ʼinega kavona Keliso ʼwafina
    niʼa kada ʼaini, ʼinega wese maega kaveʼaidega.
  kew-kew: Gore niaame puri mulalo kap mua Gote-para ora pi teme. Go raburi Krais-na
    yaapimi niaa puri gua raba minalo nema. Go bret page niaame piribitima noa nema
    raburi Krais-na yogane raapu pirua niaa raba minalo nema.
  dww-dww: Keyaka ko noḡoti. Uma keyekinama Yesu na soie tè tegotegoe be Mamaitua
    tèwai kaiwena. Be raḡanine keyaka tè rarau tegoena, tauda Keriso kosinine tèi
    rawateḡeidana. Be buredi tè givana. Be raḡanine tè kanikanina tauda Keriso tubuḡine
    tèi rawateḡeidana.
  twi-ASANTE: Sɛ yɛnom kuruwa a wɔahyira so no ano a, na ɛnyɛ Kristo mogya ayɔnkofa
    no anaa? Burodo a yɛbubu mu no nso, sɛ yɛdi a, na ɛnyɛ Kristo onipadua ayɔnkoyɛ
    anaa?
  aoj-aoj: Kap apamba aman nugumafi lotuwi nogofaloꞌmapi, apamba naꞌamba. Apaꞌ manifela
    Goda kap apamba pakolasa apaꞌ magaloma esimbel Kraisi. Endilisi atis bret atamba
    apaꞌ magawalotai, atamba takolasepa magaloma alop Kraisi.
  cbv-cbv: Míic wáac jʉinít, Jesúíh meép panihni iguíh macdih babhnit, ã́ih bácah
    panihni pandihbʉt biícdih jwĩ jeémátdih bainí yeebdíh wã naóhbipna caá. Pánih
    babh, jeémpna, ã wʉn wʉ̃hatdih jenah joinít, “Tʉ́ina caá”, jwĩpĩ́ niijná caá.
    “Jwiítdih wʉn wʉ̃hna, jwiít ãjeéh tʉ́i biícdih jwĩ jʉmʉchah, ã wẽpat jwiítdihbʉt
    ã wʉ̃hna caá”, jwĩ niíj jéihna caá.
  taw-taw: Ñɨg kɨnag God agek mɨdtep gup ak dɨl, God nop tep agɨl ñɨbun ak, ñɨg wayn
    kɨnag mɨgan anɨb ak ñɨbun won ak chɨnop gek, chɨn jɨmñɨl mɨdɨl Klays nɨkɨm ne
    chɨnop nen sogak ak ayɨp jɨmñɨl mɨdobun. Pen bilet tɨpagɨpun ak, ñɨbun won ak
    chɨnop gek, chɨn jɨmñɨl mɨdɨl Klays mubwak ne ayɨp jɨmñɨl mɨdobun.
  jic-NT: Nenéyawa 'a qjuisí mulú, qjuiyola pyala Jesucristo tepe'e cupj mpes. Wi'iquecj
    Dios lal myüsiquecj mpes ne'aj. Niná myüsiquecj na, 'a mulú qjuiyola Jesucristo
    'os tepyala cupj mpes, 'os tepyala 'üsüs qjuesé palá mpes. Pan le leptacj ne'aj.
    Nin lijicj na, 'a mulú qjuiyola Jesucristo jüp'üy mpes. Jupj tepe'e cupj mpes,
    'üsüs qjuesé palá mpes.
  zap-NT: Chene rdee be dexkyizhtee lo Dëdyuzh ne roo be bin zegne wkyeen Jesucrist,
    ¿pe let laadet ne tebegue rak be yra be Ne nga por xren Ne? No chene ru be gyëtxtil
    zegne wkyeen Ne, ¿pe let laadet ne tebegue rak be yra be Ne nga por xkwerp Ne?
  wer-wer: Wain iit kelöntak lë mëak welaköt elmëak Anutuun yowe yamëëa pöta songönte
