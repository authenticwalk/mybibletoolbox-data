verse: 1CO.010.019
translations:
  kpx-kpx: Di louale keu koseanu. Ata degomoleau lovi malei loboe dilava hoesehavomale
    ke ihuu uoholinu.
  okv-H: Eto ke erena amo ingeni na ove eto god ke eagora amite eto indari god sokova
    amita degi ikagora amite tapa amo ke be manera
  tbo-tbo: Ma tauhi ega mi Yudeya aniani hi talaguyabehi hai ani witumagana tapuhi
    uyahihi. Hai ani witumaganahi naka, ginouli yabayababa po ega hai kadidili.
  mal-C: എന്നാൽ യെഹൂദേതരരുടെ ബലികൾ ദൈവത്തിനല്ല ഭൂതങ്ങൾക്ക് അർപ്പിക്കപ്പെട്ടവയാണ്.
    നിങ്ങൾ ഭൂതങ്ങളുടെ പങ്കാളികളാകാൻ ഞാൻ ആഗ്രഹിക്കുന്നില്ല. വിഗ്രഹത്തിന് അർപ്പിച്ച
    ബലിക്കോ വിഗ്രഹത്തിനോ എന്തെങ്കിലും മഹത്ത്വമുണ്ടെന്നാണോ ഞാൻ അർഥമാക്കുന്നത്? ഒരിക്കലുമല്ല.
  grc-SR: Τί οὖν φημι; ⸉Ὅτι εἴδωλόν τί ἐστιν; Ἢ ὅτι εἰδωλόθυτόν τί ἐστιν;⸊
  bgc-bgc: मेरे कहण का मतलब के सै? यो सै के मूर्ति असलियत म्ह देवता सै, जिनकै खात्तर
    बलिदान करे जावै सै अर के इस बलिदान की कोए अहमियत सै?
  khz-khz: Au na ekila akilagirana ganira rakagau? Au akilana, kaivakuku gevega-namagirana
    gaura maganira natina pa? Pa kaivakuku ia taunatauna natina pa?
  deu-TKW: Was folgt nun? Daß das Götzenopfer etwas sei? oder daß der Götze etwas
    sei?
  zsr-NT: ¿Bizxa rna didzaꞌ ni ruꞌa? Cutu rniaꞌ nap yöl‑laꞌ huac bdauꞌ guiöj bdauꞌ
    yag, len cutu nap yöl‑laꞌ huac le taꞌgúꞌu bunách laugac bdauꞌ guiöj bdauꞌ yag
    naꞌ.
  lin-lin: Nalingi koloba nini ? Nalingi koloba ete misuni ya banyama oyo ebonzami
    lokola mbeka epai ya banzambe mosusu, mpe yango moko nzambe ya ekeko, ezali na
    tina ?
  hns-NT: Ka, ekar matlab hai kie naklie bhagwaan sattje ke koetjh hai? Aur dje oelog
    khaatien khaaik tjaharaawe hai, oe attjha kaam kare hai?
  noa-E: Mua mag chirʉm chan mag jãg juau wautarrta Ẽwandam chi iwamʉu aba chirʉm.
    Mag iiuba sĩsid aawai par mag am khĩirphee wai narr nemek mod awiajã tagam nemek
    mod khãai ajapchajã khaba ni khĩethuujã khaba sim.
  eng-EMTV: What am I saying then? That an idol is anything, or what is offered to
    idols is anything?
  mib-NT: Núu súcuan te cáhán rī jeē tu ndé jéjníñu ídolo, ni tu jéjníñu cūñu jeē
    ni sócō nuū ídolo, chi ɨnuú cúu jíín táca gá cūñu.
  lif-NT2: इङ्‌गाॽ थे पाःप्‍मा कोःत्तुङ्‌ल पत्ताबे? नावाइत्‍लाओ तोःम्‍मनाबा फाॽइन्
    थे़माबे, इग्र नावाइत्‍लाहाॽ थेसिआङ्‌बे?
  xnj-xnj: Hinu nijova kyani? Chakulya amala chimong'omong'o chechiwusiwi luteta kwa
    chivii na mana yoyoha?
  mmx-mmx: Kereva, mo lovoovo moroa neni lomoroa ruturun? Kopla leveluxa limixin diplavang
    min ti lovoovo moroa ni laramtaba ruturun?
  cbr-NT: Usaquin caquin cana unían a rabinuxun uniocë ñu ax ca cushi 'icë quixun
    mitsu caiman. 'Imainun ca a rabiquian 'acë ñuina nami axribi bëtsi namisama 'icë
    quixun cana mitsu caiman.
  tee-NT: Ju yu'unch ju jantuca' talhilaca'anta ju Cristo talhik'ailakts'in ju lhivai
    ju isanto'an. Para jantiyu' ju Dios ju stavasalanti ju talhik'ailakts'in. Alai
    lhacaticuru ju talhik'ailakts'in. Pus ju anu' santo ju talhilaksi jantu tu'u'
    ixtapalhni ni jantu lak'ajunta. Chai ju lhivai ju talhik'ailakts'in jantu ta junita
    mas ac'ulh. Para ju tam lapanac ju jantuca' lhilaca'anta ju Jesús ni caxtakniyan
    ju anu' lhivai chai ni at'a'uya' pus catanona' ju ali'in ni vachu' va maklac'ap'ini
    ju santo. Chai ju chunch talak'alhin.
  eng-LSV: What do I say then? That an idol is anything? Or that a sacrifice offered
    to an idol is anything?
  cak-NT: ¿Can quiri' como chuka' nibanataj quiq'uin ri ni'ix dioses chique? ¿C'o
    como anchique nu'on jun dios ri man ketzij ta che ri ti'j ri nisuj chech coma
    ri winak? ¿Can ninojij como rix chi jun dios ri man ketzij ta c'o ruc'aslen y
    romari' c'o ri nu'on che ri nisuj chech? Man jun.
  pah-NT: Oro Tupana'garũiva'eapeva'ea, marãi ji jupe a'ero? Oko tehe reki Tupana'garũiva'ea,
    a'e ji, g̃anembikwava'eg̃a pavẽi – kiroki ikwava'embyra Tupana'garũiva'ea pe.
  sja-NT: Ma jaradapa mɨa jara k'inia-e bɨ ne-inaa aɨ k'ĩrapite ɨt'aa t'ɨ̃pata Tachi
    Ak'õrek'a bɨ. Ichiaba jara k'inia-e bɨ nechiara ata bɨdap'edaa ma k'ĩrapite pipɨara
    bɨ awaraa nechiara k'ãyaara.
  xed-xed: Nu ta kumə yu ta mnay? Ta kumay yu ta mnay sana skwi tsa sluʼi plana lu
    ta ghəŋ ta skwa wuyay ya kəʼa ra? Ari sana skwi a na tsa skwa wuyay ya na? Sana
    skwi a ɗekɗek wa.
  mks-NT: Joo xíní ñúhú ndicu̱hu̱n ini ndó tá cáchí i̱ ña̱ yóho xi̱hi̱n ndo̱ co̱ cúni̱
    cachi i̱ ña̱ íin sa̱há yo̱co̱. Ta ni co̱ cúni̱ cachi i̱ ña̱ íin chága̱ sa̱há cu̱ñu
    na̱jo̱co̱ na̱ nu̱ú yo̱co̱ a̱ ju̱ú ga̱ inga cu̱ñu.
  gfk-S: Ing be iou tange hobi mu lik be iou tange be a hartabar tupas tike palimpuo
    a tamat na linge ie, ma be tike palimpuo iat a dades na linge bileng ie?
  bmu-bmu: Keu miaŋgö könaŋi ölŋi mi mönö denöwö jibileŋak? Tandö lopioŋ eŋgöra bau
    qegetka sepŋi eri jöwöwöl ohomakzei, miaŋön ölŋambuk akzawaŋgöra jiza me qahö?
    Tandö lopioŋ mi ölŋi akzeaŋgöra jiza me qahö? Keu miaŋgö könaŋi denöwö?
  dgz-dgz: Ya anu tumat taine nagirewa guewa nanip kaitane inap man taba yan wanapen
    menan tainewa ame den gine daiton. Go anun, guewa nanip kaitane o tabaewa ame
    aro da uon. Go mu den intum ya tai iwa mu man taba airampu inap yan tane waniwanum,
    God inap da uon. Menan airampu den gare gare evenan ya taiwanian.
  eng-GNV: What say I then? that the idole is any thing? or that that which is sacrificed
    to idoles, is any thing?
  zaa-NT: Biani nuá cca te' ínníá' cá. Tsí ína ri'u qui'ni ttu ídolo nna ną́ ttu dios
    cá. Tsí ína ri'u qui'ni bèla' nu rutsia ca enne' ru'a lo ttu ídolo nna runią biỹa
    nu dacca' para làcą cá. Nì ttùhua ca cosį.
  eng-WEBSTER: What then do I say? that the idol is any thing, or that which is offered
    in sacrifice to idols is any thing?
  guh-guh: Mara pajamatabëcuene yabara jumaitsinëje. Jumapecataya pexanaenëanë, itsacuenejavayo
    ata pexanaenexa, apo caëjëpaetsi. Bajara pijinia itsi pavi ata jumapecataeya pexanaenëanëjavabelia
    rajuta. Apo caëjëpaetsi jivi xae ata pejamatabëcuenebijianaenexatsi. Tsipaji jumapecataeya
    pexanaenëanë, bajarapavi apo itothianae bajarapavivecua.
  bon-bon: Cane naace tääpume lica jiicenine, egä lui cibu deedei uuje bine iiwäräneji
    gemi, mara gemi poto cibu deedei cabu ca, piiyepu cane naace me lica jiicenine,
    egä uuje lui toraca gwidape gemi.
  nhw-BL: ¿Huajca tlaque nimechilhuía ica ya ni? Amo ximoilhuica para nimechilhuía
    para nelía itztoque nopa totiotzitzi, niyon amo nimechilhuía quipiya chicahualistli
    nopa tlacajcahualistli catli masehualme quitlalíaj iixpa se totiotzi, pampa amo
    neli.
  swh-ONEN: Je, nina maana kwamba kafara iliyotolewa kwa sanamu ni kitu chenye maana
    yoyote? Au kwamba sanamu ni kitu chenye maana yoyote?
  wbi-wbi: Nijova kiki? Kange ulwakuuva ikihwani kye kiinu? Nambe ikyakulia kino kihumisivua
    litekelo kufihwani kye kiinu?
  bba-bba: Ǹ n mɛn nɑ, mbɑ nɑ ɡerumɔ. Nɑ ɡerumɔ mɑ yɑɑ ye bɑ kɑ bũu yɑ̃kuru kuɑ yɑ
    sɑ̃ɑ ɡɑ̃ɑnu? Bũuwɑ sɑ̃ɑ ɡɑ̃ɑnu?
  eng-KJVCPB: What say I then? that the idol is any thing, or that which is offered
    in sacrifice to idols is any thing?
  kgk-NT: Kóa-rehe amombe'u peikwaa porãve hagwã. Tembi'u-rehe, Nhandejáry e'ỹ va'e-rehe
    ave amombe'u-ta peẽ-my. Tupã ra'anga oiko e'ỹ va'e voi. Jaikwaa-ma voi ha'e kwéry
    ndoikoiryha. Anhetegwa ave ko xe nhe'ẽ.
  waj-waj: Na itaa kiau kua oyaivo ataama vainoo. Unnakua anutuuyauvo hama kutaa mminnaayauvaivee.
    Unnakua anutuuyauvaani yapa kieera yeenna fayaiyauvo mmanna yeenna fayaiyauvaivee.
  cpy-cpy: Rootaki kimitakawori okaatzi ranta-piinta-yitakiri itsipa-jatzi-paeni atziri
    itayiniri itajorentsi-nirote. ¿Poshiya-kaatzima nokantatzii añaanitatsi itajorentsi-nirote?
  mpx-mpx: Nige tage ya ba, “Yabowaine kakakawel heliya yabowaine hot.” Ge nige tage
    ya ba, “Aanan toto hi pakakanunek yabowaine kakakawel elal i getoga aanan gegewel
    elal.”
  wbp-wbp: Kala Kirijini-wangurlu ngula kalu juju purlapa pinyi Kaatu-kurlangu-wangu,
    ngurrju mayi ngalipakuju Kirijini-patuku? Lawa! Manu kuyu kuja kalu purrami kurapaka
    Kirijini-wangu-paturlu, ngurrju mayi ngalipakuju? Lawa kujaju! Kula karliparla
    ngungkurr-nyina.
  luo-luo: Diponi awacho ni misango mochiwne nyiseche manono en gimoro kata ni nyasaye
    manono nigi tiende?
  nhe-NT: ¿Huajca tlaque nimechilhuía ica ya ni? Amo ximoilhuica para nimechilhuía
    para nelía itztoque nopa totiotzitzi, niyon ax nimechilhuía quipiya chicahualistli
    nopa tlacajcahualistli tlen tlacame quitlalíaj iixtla se totiotzi, pampa ax neli.
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ ܝܘܸܢ ܒܹܐܡܵܪܵܐ؟ ܕܸܒ݂ܚܵܐ ܡܘܼܩܪܸܒ݂ܵܐ ܠܨܵܢܲܡ ܚܲܕ ܡܸܢܕܝܼ ܝܠܹܗ؟ ܝܲܢ
    ܨܵܢܲܡ ܚܲܕ ܡܸܢܕܝܼ ܝܠܹܗ؟
  esk-NT: Qanuutauva taamna? Iḷisautisukkipsi tamatkua aanġuat suli niqit tuniḷḷautauruat
    aanġuanun suunġitchut.
  msb-msb: Nano man an gusto ko sabihon? Dili ko ginasabi na may pulos an ginahalad
    sa diosdiosan, o an diosdiosan mismo.
  cpa-NT: Ha¹chi² juøh¹³jni jin³ he² hi² quien¹² má¹ ca¹dsii¹dsa ni³ diú¹³ dsa² lan³.
    Jø¹² bíh³ tsa¹juøh¹³jni calah hi² quien¹² diú¹³ dsa² lan³.
  dso-dso: ଏଟାର୍‌ପାଇ ମୁଇ କଇଲିନି ଜେ, ଦେବ୍‌ତାମନର୍‌ ବଲି କଲା ପର୍‌ସାଦ୍‌ କାଇଟା ନାଇ କି ପୁତ୍‍ଲା
    ବଲି କାଇଟା ନାଇ ।
  meu-meu: Bena dahaka bainato? Kaivakuku ihaboulaina ḡauna na mai anina a? Bona kaivakuku
    danu mai anina a?
  yva-NT: 'Weti syo raura kakavimbe wasai: Anaisyo rameseo yare rai omamo ama kove
    inta no rai jewen, muno yare taune mamo ama kove inta no rai jewen tavon.'
  dgc-dgc: Nadid, anya i gustu a kagin no kinagi ko a éya? Anya, kinagi ko a te buhay
    tu diyos-diyosan, o te kabuluhan tu niatang de ta diyos-diyosan?
  zpm-NT: Zha ne rnalogaa mdio, zeeṉe row zho grë ncuaaṉe riogon lo mdio, scaque tibaque
    rac zho grë zho mdio. Per guiabde to togo mban mdio, togo mazdragaa nac bëël ne
    rgogon zho lo mdio.
  hix-NT: Àro ke, toto komo newakryenàr hokohra ro mak ehtxoko. Amna horyenà ro omoro
    katxho hokohra ehtxoko. Ehxenà ro me nay hamà, ànewakryenàr komo. Ànàmrà komo
    rma, ehxenà wya tàmsom me nay hamà.
  sim-sim: An karem amu mbanduwa, ma tavak li unda god ondo mbeek God indinga ambu
    lir. Uhu emenaku ol li owe li ofa unda ondo mbeek lirin jelyanda ambu sir, wahau.
  npi-ULB: त्यसो भए, म के भन्दै छु ? के त्यो मूर्ति कुनै कुरा हो ? अथवा मूर्तिमा चढाइएको
    बलिदान केही कुरा हो ?
  cgc-cgc: Dili ko beet ambalen na may duma man na mga dyos kaysa ta matuod na Dyos
    daw dili man beet ambalen na mga pagkaan na paalad naan ta mga dyos-dyusan mas
    may pulos kaysa ta pagkaan na ula naalad.
  tim-tim: Gârâmâ den yu kulemgoân aregât keiŋe hin. Luâk âmbâle lâpiogât sumbe omai
    arekŋe âlepŋe bo aktâp. Akto lâpio are âkâ bunŋe bo aktâp.
  yor-yor: Ǹjẹ́ kí ni mo ń wí? Ṣé pé ohun tí a fi rú ẹbọ sí òrìṣà jẹ́ nǹkan kan tàbí
    pé òrìṣà jẹ́ nǹkan kan?
  wos-wos: Wun hundika némbuli wuni we. Yénataka godka hwendan hamwimbu hambuk téhambandé.
    Yénataka godmbu hambuk téhambandé.
  emp-NTPO: Baribʌrʌ mʌ̃a jaraẽ́ b̶ʌa jʌwaba od̶a ãcõrẽra wãrã arada. Jʌwaba od̶a
    ãcõrẽa nedjara diad̶ara ara jãwãbema djara quĩrãca b̶ʌa.
  eng-F35: So what am I getting at? That an idol is anything, or what is offered to
    idols is anything?
  ind-ind: 'Maksud contoh-contoh tersebut adalah untuk mengajarkan tentang berhala:
    Daging yang dipersembahkan kepada berhala sungguh-sungguh tidak berarti, karena
    berhala bukan sesuatu yang berkuasa.'
  pes-OPCB: پس منظورم چیست؟ آیا منظورم این است که این بتها واقعاً خدا هستند؟ یا اینکه
    قربانی‌هایی که به آنها تقدیم می‌شوند، ارزش و اهمیتی دارند؟
  mpt-mpt: Ne weng olo mitmakamo inaminobe. Nakai kulani yena dleb te funiba smiki
    doyobobo gabib kulan olosa eka smik dam isa o titil blimobe.
  ssx-ssx: Do alo ekina꞉ teketa꞉ eki epina꞉ alope. Hande toopi tima꞉ wepia ula꞉ ale
    pa꞉ta꞉ hala꞉la꞉ nemanu pita꞉ toopi tima꞉ wepia ula꞉ ale yaapona꞉ta꞉ ota꞉ekie alope.
  mkl-mkl: Debɛi, mii ǹ wɑ n fɔ. N kù ni iŋɑ iyi ɑ̀ yɑ ceò kuwee í jɛ nɡɔɡɔ. N kù
    nɔ n kù ni iwɛ̃u tɑkɑɛ mɔ í jɛ nɡɔɡɔ.
  gaq-gaq: ତେଲା ନେଙ୍ଗ୍ ମେଃମେଃନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜେ ମୁର୍ତି ବାରି ମେଁନେ ଉଦେସ୍‌ରେ ପୁଜା ଡିଙ୍ଗ୍‌କ୍ନେ
    ମେଃଡିଗ୍‌ ମୁଲ୍ୟ ଲେଃକେ ?
  gof-RNT: Taani ay gaanaw koyada gaynaa? Eeqas yarshshettida kathay woykko eeqay
    pathiyabaa gidenna.
  unx-unx: ମୁରୁତ୍‌ ଚାଏ ଏନାରେ ଦାଣେଁ ରାକାବାକାନ୍‌ ଜମେୟାଃଁରେୟାଃ ଜେତାନ୍‌ ଗନଙ୍ଗ୍‌ ମେନାଃ
    ମେନ୍ତେ ଚିନାଃ ଆଇଙ୍ଗ୍‌ କାଜିତାନାଇଙ୍ଗ୍‌ ?
  gah-gah: Gakó nolumó nenémini mogona lá oko neve. Ómai netalímini miguhala niaká
    niamó nenémo netá gihila nomive. Itó ómai netá ezagi gihila nomimóza,
  lcm-lcm: Napo mengen kana ta sa? Ta alilis ang kipo lis ia serei si ri tangatangai
    kapo bil lava, vo ri tangatangai akorong ria kipo bil lava?
  aer-aer: Arrantherre-ame ayenge akapertele apeke itelareme iwenhe-arle ayenge angkeme-akerte?
    The-ame arrenhantherrenhe arratye ileme nhenge arne areye awerrirretyeke arne
    nhenge areye apwerte-ngentyele arne-ngentyele-arlke mpwarekenge apeke? Arrangkwe
    anthurre, apwerte uthene arne uthene akngernelhetyakenhele, itne aheye angketyakenhele,
    itethe anetyakenhe. Itne apeke-ame arrekantherre arne mwerre akngerre mpwareme
    arrantherre-arle nhenge kere antherle-anemenge? Arrangkwe!
  qvc-NT: Amitu layata aduraqkunapismi aychata rupachishpa, mikunllapa. Piru chay
    amitu layaqam mana kawsaqchu. Chaymi chay aychaqa aychalla kidan. Chaqa chay amitu
    layakunaqam mana atinchu dañachiyta, ama mikunanchiqqa.
  tgl-ULB: Ano nga ba ang aking sinasabi dito? Na ang diyus-diyosan ay may kabuluhan?
    O ang pagkain na naialay sa diyus-diyosan ay may kabuluhan?
  cbs-NT: Jakia yushin dami betsa kenwainan, dami jawauma inun jawen kenwanti piti
    jawauma nun unaiin, nukubunan. Jakia jabun shinanen ja yushin dami kenwainbudan,
    unanma jaska shinainbudan, jayaki.
  xtm-NTPP: Kovaa ja ka ndakua'a ñayii ma nuu tna'a ja masu Su'si ka kuu ma, masu
    nde jiniñu'u ja ka sa'a i ma, vaa masu nawa ka kuu ma.
  nnq-nnq: Nenga bole? Chakulya chikilumbigwa kwa mahoka chambone kupeta mahoka? Andaje
    bo, mahoka gambone?
  bao-NT: Ate menare waibʉcʉrã díí, weericarãre tii nʉcʉ̃ bʉorã cʉ̃ja ca joe mʉenerije
