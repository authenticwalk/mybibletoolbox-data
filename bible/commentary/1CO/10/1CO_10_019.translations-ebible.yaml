    Ba anutu pupukngata buya siknga unin ngang natake yanggat ba dasing?
  bus-bus: Ma bè diamɛ? Mɛ́ɛ bee tãa sa'opↄblee nɛ́ pↄ́ken yↄ́? Ke aↄ̃ tãanↄ nɛ́
    pↄ́kemɛ?
  gub-BL: A'e rupi aze teko uzuka ma'ea'yr tupàn a'ua'u wanupe nehe, pe'u zo ho'o
    kwer nehe, ta'e a'e ma'ea'yr a'e xe,
  imo-imo: Nalo aku ungu nimbolio wali Gote naa lipe manjilimani kolo toli gotemanga
    kuro koiringi ulumu aku ulu tukumere konopu naa lteo. Kolo toli gote yu kape gote
    tukumere molo nio.
  boj-boj: Sulum naŋgi qotei bole edegaib. Sulum atrainjro qaji iŋgi di atraiyqa iŋgi
    bole edegaib.
  eng-DRA: What then? Do I say, that what is offered in sacrifice to idols, is any
    thing? Or, that the idol is any thing?
  knf-knf: Kë we wi nŋaluŋ kaţupan hënk ba? Uyemaţ unţeŋanuŋ iko yi bajaaŋ bado Naşibaţi
    uka udooni i? Iko mënţ yuŋ ika udooni i?
  san-KHM: ឥត្យនេន មយា កិំ កថ្យតេ? ទេវតា វាស្តវិកី ទេវតាយៃ ពលិទានំ វា វាស្តវិកំ កិំ
    ភវេត៑?
  arn-NT: Fey tüfachi dungu mew ta feypipelan tati pu adentun ngünechen ñi falilen,
    ka ti chalintukungeelchi ilo no rume ñi doy falin ta kakelu ilo mew.
  zas-NT: Ad canitan lojdi por ree ni naladx ree bejn na̱j dios guial lasajc reen
    o guial lasajc guialraw ni gurej loj ree dios guin.
  ken-NT: Mbɔ̌ŋ ɛnyɨŋ ɛnɛ́ mɛ̌yáŋ bɛkʉ mǎndɨ́ŋɨ́ chí yí? Chí bɛ́ mandɛm nsé
    anɛ́ bǒ abhɛn bábhɨ́kɨ́ rɨŋɨ Mandɛm báchyɛ̀ akap nta yi abhɔŋ bɛtaŋ kɛ? Kɛ
    chí bɛ́ nnya ɛnɛ́ báchyɛ̀ mbɔ akap ntá mandɛm nsé ɛcha nnya ɛ́chák?
