  sps-sps: Jio, tan guam faavots ir vegiau tovei, kat yam a foka to ma fatsiitsii
    na vainy, e Gov, kainon to te ainy fi romi ta ka ge gim fi romi ma ainy ya, ge
    kainon ito te jiu kainy fi romi ta ka ge gim fi romi ma jiu ya, fo mamatsiny viir
    ka tovei, ito te kat romi ge te gim kainy romi ma kat.
  wnc-wnc: Sike wamu waakngae natake nata yake ginu anzing daninggat. Ginda sanga
    kuupbam atasiningu kaap ba nanam nake ba yangga tangoke ba puya takngatu tasinanggengu
    ginda natake ninu sanga waaknga tasina ninduke aminda Anutue umana yatangenatning
    ngang natake tasinong.
  bus-bus: Yã kɛ̀ ée kɛɛ píngi, ée pↄ́ bleen yoo, ée í miin yoo, àgↄ̃ à píngi kɛɛ
    Luda tↄ́bↄna yãnzi.
  gub-BL: A'e mehe nezewe a'e putar izupe nehe. Aze ere'u nehe, aze i'u haw wexak
    kar Tupàn ikatu haw purupe nehe, a'e mehe e'u nehe. Aze nan kwaw nezewe nehe,
    e'u zo nehe.
  imo-imo: I nimboi tero ungumunga aku langi naa nowi. Ulte tenionje. Ulte naa tenionje.
    No te nonionje. Langi te nonionje. Aku uluma pali Gotenga imbi leko anjiko tewi.
  boj-boj: Deqa niŋgi iŋgi ti ya ti uyqa oqnsib Qotei aqa ñam soqtoqnsib uyoqniy.
    Niŋgi kumbra bei yqa oqnsib Qotei aqa ñam soqtoqnsib yoqniy.
  eng-DRA: Therefore, whether you eat or drink, or whatsoever else you do, do all
    to the glory of God.
  knf-knf: Hënk, woli nade këme adaan, këme uko wi nakdolaruŋ, nadoon iko bŧi pa pdëman
    Naşibaţi.
  san-KHM: តស្មាទ៑ ភោជនំ បានម៑ អន្យទ្វា កម៌្ម កុវ៌្វទ្ភិ រ្យុឞ្មាភិះ សវ៌្វមេវេឝ្វរស្យ
    មហិម្នះ ប្រកាឝាត៌្ហំ ក្រិយតាំ។
  arn-NT: Welu chumngechi rume, eymün ilmün, ka pütokolmün, ka femllelmün chem kangelu
    dungu rume, kom femkeaymün Ngünechen tañi püramyengeael.
  zas-NT: Per naj rni lojdi gra ree ni guin rayal gudxeꞌguijquidi din ziꞌc ni rawidi
    ziꞌc ni rëꞌdi në gra ree ni rüjndi rayal güündi laan par güündi Dios bén zojbloj.
  ken-NT: Nchí ghati yɛ bhe bɛ yɛ̌ mmǔ ywɛka ǎnyìɛ chí nɛnyíɛ́, yɛ̌ ɛnyɨŋ kɛ̌
    yí ányù, abhɔŋ bɛkʉ yɔ́ ɛnyu ɛnɛ́ bo bághɔ̀ mánchyɛ Mandɛm kɛnókó.
