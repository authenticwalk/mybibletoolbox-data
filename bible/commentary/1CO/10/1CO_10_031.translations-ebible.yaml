verse: 1CO.010.031
translations:
  kpx-kpx: Isito di laheho louge evive. La lovi isi e isi vaveve onole vamale kemo
    Dilava ivi ebagevai hoesehavove. Ige ataeabuna la vaveve elehai kemo Dilava hoesehavoi.
  okv-H: indie gagihe embo nei na ungo kogue God osa ue jakeka ara evujo
  tbo-tbo: Tinani baneina, tulau, a palipaliwelem, matababana ata bagibagi atapuna
    po ata am po ata uma, po gasi awai gehouhi uyahihiyei Yaubada gowana ta ilataya.
  mal-C: നിങ്ങൾ ഭക്ഷിച്ചാലും പാനംചെയ്താലും മറ്റെന്തു ചെയ്താലും, അവയെല്ലാം ദൈവമഹത്ത്വത്തിനായി
    ചെയ്യുക;
  grc-SR: Εἴτε οὖν ἐσθίετε, εἴτε πίνετε, εἴτε τι ποιεῖτε, πάντα εἰς δόξαν θεοῦ ποιεῖτε.
  bgc-bgc: सारी बात्तां का निचोड़ यो सै के थम चाहे खाओ, चाहे पीओ, चाहे जो किमे करो,
    सारा किमे परमेसवर की महिमा कै खात्तर करो।
  khz-khz: Vovetainai, goganiganina pa goniuniuna pa rakagau gokalaana aonai, gaura
    mapararai Palagu pio vega-ragea.
  deu-TKW: Ob ihr nun esset oder trinket, oder was ihr thut, so thut es alles Gott
    zum Preis.
  zsr-NT: Chquiꞌ bi gáguliꞌ o bi guiꞌjliꞌ, o bítiꞌtëz bi gunliꞌ, gul‑gún yúguꞌtë quië
    gac queëꞌ Dios yöl‑laꞌ ba.
  lin-lin: Boye, ezala kolia to komela, nyonso oyo bokoki kozala kosala, bosalaka
    nyonso mpo na lokumu ya Nzambe.
  hns-NT: 'Bakie ham toelogse boliela kie: Djab toe khaihe aur piehe, kie to tjaahe
    djaun kariehe, tab aise kariehe kie Parmeswar ke aadar howe.'
  noa-E: '¿Jãgwi mag sĩ? Maan mʉgta aju aai nʉm: Dich thach khoowai, dö doowai maimua
    mag tag nem inagdam waauwaijã, mag dich nem wau nʉm gaaimua õrau warag Ẽwandam
    wajapha thö iyʉ̈ʉ amkhĩirta nem wauju aai nʉm.'
  eng-EMTV: Therefore, whether you eat or drink, or whatever you do, do all things
    for the glory of God.
  mib-NT: Tuú chi ndɨhɨ jeē sáha ró, vēsú jeē caji rō chí jéē coho ró, chí na‑ni jniñu
    sáha ró, ndɨhɨ na sáha yɨ́ñúhún ró jíín Yaā Dios, návāha cuni ñayuu jeē luu cújéhnu
    ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ थे के़जाम्, थे के़धुङुम् हे़क्‍क्‍याङ् थे के़जोगुम्‍साङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ङिल्‍ले़ लागि काक् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, chochoha chemwikita kulya amala kunywa, mkita goha kwa Ukulu wa Chapanga.
  mmx-mmx: I lox avukat mene, ketla levempanga salai do mi lox i, mina anan kopla
    mina inin, mina lox i xusu ti lox asu lisisixam at ne Moroa.
  cbr-NT: Ënëx ca ësa 'icën. Ñu piquin, ñu xëaquin, añu ñu caramina 'ai, usa ñu 'aquin
    camina Nucën Papa Dios cuëënun a sinánquin 'ati 'ain.
  tee-NT: Pus chani iclajunau. Acsni avena'it'it chai acsni ak'ot'a'it'it tu'u' u
    tu'u' atumpa anaviya'it'it pus chunch ju anaviya'it'it tachi ju laich catapunona'
    ju ali'in lapanacni ni Dios ju xak'ai.
  eng-LSV: Whether, then, you eat, or drink, or do anything, do all to the glory of
    God;
  cak-NT: Romari' ren nin-ij chiwe chi can riq'uin ronojel ri niben tiya' ruk'ij ri
    Dios. Cuando jixwa' o xabachique (xama'anchique) chic ex ri niben, can ta iwoma
    rix niyo'x ruk'ij ri Dios.
  pah-NT: Nahã a'ero, a'e ji. Peko katu ti mbatera urame mbatera aporame no pejikovo
    katu pa. A'ero po ti ojipe'g̃a pe ndepiagame Tupana'ga mbohetei nehẽ. “Ndepyry
    hete nde g̃a mongokatuavo,” e po ti g̃a Tupana'ga pe a'ero pe mombe'gwovo nehẽ.
  sja-NT: Tachia ne-inaa k'odak'ãri maa-e pɨrã todak'ãri maa-e pɨrã ne-inaa awaraa
    oodak'ãri, jõmaweda oodaipia bɨ Tachi Ak'õre-it'ee, jõmaarãpa iru waaweedamerã.
  xed-xed: Dər nu ta zə kuni, dər nu ta sə kuni, dər nu sana skwi ta magə kuni, magawa
    indani ŋa vlaŋtá glaku ta Lazglafta.
  mks-NT: Joo cáchí i̱ xi̱hi̱n ndó ña̱ xíní ñúhú cande̱hé va̱ha í ña̱ cája í ná a̱
    jándicava í inga na nu̱ú cua̱chi. Jáchi̱ ja̱nda̱ xi̱hín ña̱ xíxí ta xi̱hín ña̱
    xíhí, xíní ñúhú caja cáhnu í Ndióxi̱.
  gfk-S: Io kaie, ing be mu na ian be mu na mamo, ma ta so ing mu na gil, i tahut
    be mu na gil ie ura hatamat God.
  bmu-bmu: Miaŋgöra o me nene nemei aka i me wai akŋei, mi pakpak mönö Anutugö qetbuŋaŋan
    sehimapköra aka ahakŋe.
  dgz-dgz: Ne orup ame gare anega wadiain, “taba da nawa o kaum da nawa o dim dim
    da taingawa, iravi God oya oya mega menan taingan.”
  eng-GNV: Whether therefore ye eate, or drinke, or whatsoeuer ye doe, doe all to
    the glory of God.
  zaa-NT: 'Inte'' nna recábínia'' lu'' íį: De í''ya go le, ą''hua biỹa tediba guni
    le, ná qui''ni gulaba tsè'' latsi'' le canchu ną́ para la'' dàliani qui'' Tata
    Dios para guni li ą o canchu labí.'
  eng-WEBSTER: Whether therefore ye eat or drink, or whatever ye do, do all to the
    glory of God.
  guh-guh: 'Mara pacuenia pacatsipaebatsije panecopatsinexa paneexanabiabijavami ata,
    itsajivi ata panejamatabëcuenebijianaeyaniva panetsitaexanaejava pejamatabëcueneta.
    Itsa paxaneme, itsa papamenua, daxitacuene itsa paexanamenua, xaniavaetsia itsamonae
    patsitaexanavanapaename paxamë panetsitaexanaejava yabara jivi papecasivajamatabëjumaitsinexa:
    “Dioso cajena ayaijamatabëcuenenë. Tsipaji pijajivi yavenona xaniavaetsia petojinavanapaenexatsi,”
    papecasivajamatabëjainexa.'
  bon-bon: 'Agesa cäme mene pui biname tääpume: weene ngena liba jaawenuye, yäärwäjuye
    coo yäänäjuye, weene iyeta jaawenimuye Acejiyame me ngii babo wawename.'
  nhw-BL: Pero nimechilhuía, ica nochi catli anquicuaj, o anquiijij o nochi sequinoc
    tlamantli catli anquichihuaj, monequi xijchihuaca nochi para ihueyitilis Toteco.
  swh-ONEN: Basi, lolote mfanyalo, kama ni kula au kunywa, fanyeni yote kwa utukufu
    wa Mungu.
  wbi-wbi: Pa uluo, fyoni finomulia, nambe fyoni fino muvombagha, mu vombaghe ghoni
    kumo mughinia ivwimike vwa Nguluve.
  bba-bba: Ǹ n mɛn nɑ, ì n dimɔ ì n nɔrumɔ, ǹ kun mɛ ì n ɡɑ̃ɑnu ɡɑnu mɔ̀, i ye kpuro
    koowo i n kɑ Gusunɔ bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Whether therefore ye eat, or drink, or whatsoever ye do, do all to the
    glory of God.
  kgk-NT: Ha'e-ta voi peẽ-my teko porã-rupi katu peiko. Penhopytygwõ katu. Pekaru
    ramo, pey'u ramo, tapeiko porã. Tembiapo porã mate pejapo penhopytygwõ-vy. Upéixa
    iporã ramo pende rekoha pemomba'egwasu arã Nhandejáry-pe. “Iporã voi Tupã Nhandejáry”
    he'i arã nde rekoha rexa va'e.
  waj-waj: Vara ngia yeenna fayaivaa nneedannee? Vara ngia nnooriivaa nneedannee?
    Vara ngia datadataama varidannee? Ngia itaama iikiaivo inna ngia Anutuuqaara iikio
    inna nnutuuvo ngiau aapu kuaivee.
  cpy-cpy: 'Iroka nakimiro: Aririka powawaetyaa, pikenkishiryaa-waeta, pikante: “Eenitatsi-rika
    ñeenani nowawaetyaa, ¿arima notzika-shiryaakiri ipinkathatantyaariri Tajorentsi?”
    Ari pikimi-tyaawori pimiriwaeterika, aririka pantayiteero oetarika.'
  mpx-mpx: 'He i ola hiwe: ebo nuku anan, ebo nuku imwim, hauna gun ebo nuku ginol,
    bugul gegewena nuku ginolil Yehoba wana wasawasa kaiwena.'
  wbp-wbp: Ngajulu Puurlu kujanya karna-nyarra wangka nyampu kuyu-wanawana, “Nyiya-puka
    kajinkili ngarni, manu nyiyarla-puka kajinkili warrki-jarri, ngulakungarntirliji
    manngu-nyangkalu-jana Kirijini-kariyi-nyanu, kalakankulu-jana karlirr-kanyi. Kajili-nyarra
    nyanyi ngurrju nyinanja-kurra, ngulangkuju kajikalurlajinta Kaatuku pulka-pinyi
    nyurrurla-wanawanarluju.”
  luo-luo: Omiyo gimoro amora mutimo, bed ni uchiemo kata umetho, to timgiuru duto
    mondo Nyasaye oyud duongʼ.
  nhe-NT: Pero nimechilhuía, ica nochi tlen inquicuaj, o inquiij, o nochi sequinoc
    tlamantli tlen inquichihuaj, monequi xijchihuaca nochi para ihuextilis Toteco.
  aii-aii: ܒܵܣ ܟܠܔ ܡܸܢܕܝܼ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܝܲܢ ܕܫܵܬܹܝܬܘܿܢ ܝܲܢ ܟܠܔ ܡܸܢܕܝܼ ܕܥܵܒ݂ܕܝܼܬܘܿܢ،
    ܥܒ݂ܘܿܕܘܼܢ ܟܠܵܝܗ‌ܝ ܠܚܸܩܪܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Itnatun ittuq, niġiguvich imiġuviḷḷu naagaqaa suraġapayaaġupsi kamakkutiqaqsiuŋ
    Agaayyun supayaatigun.
  msb-msb: 'An sabat ko amo ini: an tanan niyo na ginahimo, mag sa pagkaon o pag-inom,
    dapat niyo himuon para sa pag-umaw sa Dios.'
  cpa-NT: Dsio¹ báh³ jøng². Ju³ lah¹la² quie¹³ jniang³ hniúh³ jniang³, ni³ huu¹³ quiah¹²
    Diú¹³ jmó³ jniang³ ca¹lah¹jǿ¹ he² hi² jmó³ jniang³. Mi³jøng² lø²juanh¹² Diú¹³.
  dso-dso: ତେବର୍‌ପାଇ ବାତ୍‌ କା, କି ପାନି କା, କି ଜାଇଟା ମିସା କରା, ପର୍‌ମେସର୍‌ ଡାକ୍‌ପୁଟା
    ପାଇବାକେ ସବୁ କରା ।
  meu-meu: Benaini, bavaniani eiava ba inuinu eiava dahaka dahaka ba kara, ḡau iboudiai
    ba kara Dirava iheatolaina ai.
  yva-NT: Maisyare omai ti, arono wapo anaisye raisy muno wapo mana ramanam muno anakotaro
    rui vayave wapo rave, weamo wapo rave indamu wapo Amisye ararimbe.
  dgc-dgc: I sengbet ko man déna ta éya, éy gemtén moy san i mahusay, monda purién
    na tolay i Diyos. Maski méngan kam, maski méginom kam, éy gemtén moy i pangpurian
    de ta Diyos.
  zpm-NT: Goḻguieṉ gaṉle, racda por zha cose; sac grëse ncuaaṉe dziuuṉ ne, haxta ncuaaṉe
    dioow new, ncuaaṉe dio new, none zeeṉe nodziuuṉ new cxobneṉ ne gaṉle pa lotaa
    meṉ nroob nac Dios.
  hix-NT: Enyhoru me xaxa Khoryenkomo xenyhotxoko, toto komo wya. Àsoken kom hok hana
    oyehtokonye, enyhoru me xaxa noro xenyhotxoko, oyomyawon kom hok hana, woto yonotho
    hok hana, ayasahxemtotho kom hok hana. Anaro rha hoko oyehtokonye, enyhoru me
    xaxa noro xenyhotxoko, toto komo wya.
  sim-sim: Erem nanda osik os ji awa mo ji awa ambu, mbele mbele ji uwa nakrem Jisasin
    hishindiyanda ma jirin li heyehe hi Avui Wasilakahin li hauowekmbaha ji uka. Ushinak
    erem ji uwan li heyehe Jisasin li hishindiyanda nombo lihi mbeek kavak nakwa ambu
    sir.
  npi-ULB: त्यसकारण, तिमीहरूले जे खान्छौ वा पिउँछौ, वा तिमीहरू जे गर्छौ, सबै परमेश्‍वरको
    महिमाको निम्ति गर ।
  cgc-cgc: Gani, bisan ino buaten nyo, magkaan o mag-inem, dapat na isipen nyo anay
    daw Dyos an dayawen ta mga ittaw na kakita ta inyo na pabuat.
  tim-tim: Gârâmâ hin akbei. Ye sot soŋgo nemberâm me wan me wan akberâm Anutu okot
    âlep agaŋmâ kotŋe mem agatmâ mepaiŋe membei.
  yor-yor: Nítorí náà tí ẹ̀yin bá jẹ tàbí tí ẹ bá mu tàbí ohunkóhun tí ẹ̀yin bá sè,
    e máa ṣe gbogbo rẹ̀ fún ògo Ọlọ́run.
  wos-wos: Guni wun hundika sarékéta angi hurutanguni. Guni hénoo, hamwi, hulingu
    sata, nak jémba yata guni Godna ximbu harékétanguni. Du takwa guniré xe Godna
    ximbu harékéndate guni yikafre sémbut male hurutanguni.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jaraya: bãrã ne co panʌne, ne o panʌne bid̶a jũma od̶adua
    ẽberãrãba Ãcõrẽda bia jarad̶amãrẽã.'
  eng-F35: Therefore, whether you eat or you drink, or whatever you do, do all to
    the glory of God.
  ind-ind: 'Terhadap keberatan itu, saya menjawab: Apa saja yang kita lakukan, baik
    makan atau minum ataupun hal lain, lakukanlah itu untuk memuliakan Allah!'
  pes-OPCB: 'جواب سؤال شما این است: تمام کارهای شما، حتی خوردن و نوشیدنتان، همه باید
    برای جلال و بزرگی خدا باشد.'
  mpt-mpt: Ibo imena aayao dowonom gaibo ibo naka mak unang maki bobolo funaine! Ibo
    imbliao mo unalaibe! Kla watemniba Ni kukub olo nanomobo Gode nibo seinyemea naka
    mak unang mak isa Gode niniino dobtouleb nomabiobe genibta doweine! Eka ibo temiba
    ibo unin olo dowonaibo Gode nibo mo seinyemin blim kenea i Gode niniino mo dobtouleb
    nomabibba keno mole mo dowonaibe!
  ssx-ssx: Pate ikana꞉ma꞉ ika꞉ hau paeyao piteleme ekima꞉ make mo ne ikali naleme
    ekima꞉ make mo Koda꞉na꞉ biki daeyaena꞉ loluekema꞉ hau paeyao pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, bii ì jɛ ì wɑɑ mɔ ŋɑ, wɑlɑkɔ bii ì wɑɑ ce nɡɔɡɔ ŋɑ i ce fei ndɛɛ
    ku bɑ inɛ ŋɑ ɑ mɑ̀ bɛɛrɛi Ilɑɑɔ̃.
  gaq-gaq: ଆତେନ୍‌‍ସା ପେ ଚଙ୍ଗ୍‌ପା ଣ୍ତୁଲା ଉଗ୍‍ପା ଜା କିଚି ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍ ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ
    ଗୌରବ୍‍ ଆତ୍‍ଲା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hiza, hintte ay miikko ay uyikko, woykko ay oothikokka ubbabaa Xoossaa
    bonchchos oothite.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ଜମେ, ନୁଁଏ ଚାଏ ଜେତ୍‌ନାଃଗିପେ କାମି, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌
    ନାଗେନ୍ତେ କାମିପେ ।
  gah-gah: Nenemú lekeza nosánetá nanigi itó zahí nagamí nanigi itó némini manámini
    inigi Ómasímini agulizá vitive liki lá ilo.
  lcm-lcm: Asukang a angan, inum, na mang sa mipo abis ia, mi abis aongos ia ani kana
    minaungan a God.
  aer-aer: Yewe, arrantherre apeke arlkwetyeke, nhenge arrantherre apeke impeme-ketye,
    arrantherre apeke antywemele nhenge arrantherre apeke impeme-ketye, arrantherre
    apeke arne arrpe-anenhe mpwareme, nhenge arrantherre apeke nhenge impeme-ketye.
    Arrantherre kwenhe arrekantherre-arrpe itirrewarretyale anetyeke Ngkarteke-arlke
    itirrewarraye nhenge renhe atnerte akangketyeke mpwaremele.
  qvc-NT: '(Piru noqa Pablum kayshina niykillapa:) Amaraq mikushpa ichu upyashpa ichu
    imata rurashpa, puntata allita yuyay: Kayshina rurashpaqam, suqkunata ancha munani
    animachiyta, Tayta Dyusta alabananllapa, nishpa.'
  tgl-ULB: Samakatwid, kumakain o umiinom man kayo, o anuman ang inyong ginagawa,
    gawin ninyo ito sa kaluwalhatian ng Diyos.
  cbs-NT: Jamapai pikin nuxuti akin jamapai betsa betsapa akinan, Dios duawanun, iwanan,
    akubainkanwen.
  xtm-NTPP: Ndeva'a‑ni nawa kaa o nawa ko'o o ma xi nawa sa'a o ma, te kú'un ini o
    ja sa'a o ma, te sa'a i ja jin ndachiñu'u ñayii ma Su'si ma.
  nnq-nnq: Yene chachoa chankamula, chachoa channie andaje kunywe, ntenda genia ku
    kibumo cha Nnoongo.
  bao-NT: To biri baa, jini, ñucã apeye noo mʉja ca tiirijere tiirã niipetirijepʉrena
    Ʉmʉreco Pacʉre tii nʉcʉ̃ bʉorique mena wado tiiya.
  san-ORI: ତସ୍ମାଦ୍ ଭୋଜନଂ ପାନମ୍ ଅନ୍ୟଦ୍ୱା କର୍ମ୍ମ କୁର୍ୱ୍ୱଦ୍ଭି ର୍ୟୁଷ୍ମାଭିଃ ସର୍ୱ୍ୱମେୱେଶ୍ୱରସ୍ୟ
    ମହିମ୍ନଃ ପ୍ରକାଶାର୍ଥଂ କ୍ରିଯତାଂ|
  huv-NT: 'Sanasaj icon neol: Cos meáwan leaw irangan, masey wüx itsamban tengwüy
    inganeowan, netam merangan meáwan atnej najneaj majaw Teat Dios.'
  otn-NT: Nu̱gä ga̱ xi'a̱hʉ hanja na̱ ra̱ hya̱ na̱. Nu̱'mø guí si̱hmɛ̱hʉ ogue guí
    sithehʉ, ogue ja te ma̱n'na ma̱cosa guí øthʉ, nu̱ te gä guí øthʉ, da̱mi̱ hyomhmʉ
    ra̱ hya̱ ngue ha di t'ɛ̱spa̱bi̱ Oja̱.
  nop-nop: Unduŋ doktiŋa hidi kale nanaŋe nanaŋdok be nemek noli titiŋdok Bepaŋ niutumbaŋ
    tiyaneeŋ.
  obo-NT: Na ini kos tavak ku tadda. Diyot kodka-an woy kod-inom dow woy riyot ahad
    ondan nod puungan dow, ko-ilangan no od puungan dow idda atag to kodposivantug
    to Monama.
  cak-ENT: Roma c'a ri' yin ninbij chive que riq'uin c'a ronojel nibün tiya' ruk'ij
    ri Dios. Tok nyixva' o achique na chic ri nibün, richin ta que ri Dios nuc'ul
    ruk'ij ivoma rix.
