    micuaneseda a taji. Ahua micuaneda ediadiani su, ahua eid'itiani su, pamapa micuaneda
    ai yainia cuana Diusu sa puji a taji.
  lid-lid: Eme ma, buku ou anya aimon nyamon, o, a-un gwa, o, amekes saba lakou ja,
    ou amekes iri lakou marakon doh ta atudun nyara Kindrei le ari.
  wim-wim: 'Ngay putha inan thaw-thawang niiyant: niiy want-wanttin miꞌān-a, niiy
    nath mungkāna, nath yaꞌ, aꞌ puth niiy ngeen nathan yumpān-a, niiy God.ana ngaantam-ngeey-ngeeyān
    nunang, aꞌ thaaꞌ-kuump-kuumpān nunang.'
  zga-M: Pu leino khyukhyooni eikhyumwilya ewo eikhyumwinywa ewo khyukhyooni eikhyumuvoomba,
    muvoomba gooni savuli ya kudwaadwa wa Nguluve.
  yom-yom: Diawu banza ti dia lundia, nua lu nua voti dioso kuandi diambu lumvanga,
    luvanga diawu mu diambu di nkembo wu Nzambi.
  san-SIN: තස්මාද් භෝජනං පානම් අන්‍යද්වා කර්ම්ම කුර්ව්වද්භි ර‍්‍යුෂ්මාභිඃ සර්ව්වමේවේශ්වරස්‍ය
    මහිම්නඃ ප්‍රකාශාර්ථං ක්‍රියතාං|
  yut-yut: Yaŋdo, jap pakbiyo ani bo yo dɨwarɨ gat ani bɨsapmon Piŋkop man madep ɨm
    do nandaŋek ani.
  grc-BYZ: Εἴτε οὖν ἐσθίετε εἴτε πίνετε εἴτε τι ποιεῖτε, πάντα εἰς δόξαν Θεοῦ ποιεῖτε.
  cpc-NT: 'Jiroka nakimiro: Aririka powawaitya, pinkinkishiritakotiro, pinkantashiriti:
    “Tzimatsirika ñaayitinani nowawaitya, ¿arima notzikashiritakiri jirika? ¿arima
    ipinkathashiritairi Pawa?” Ari pinkimitsityaawo pimiriwaitya, iijatzi pantayitairo
    oiyitarika.'
  nhg-NT: Bieno, pues tlö nentlajtlacua, noso nencojcone, noso nenquechihua canajyetla
    ocseque sösantle, xecchihuacö para tieyectieniehuales Deus.
  nya-nya: Nʼchifukwa chake chilichonse mungadye kapena kumwa, kapena chimene mungachite,
    chitani zonse ku ulemerero wa Mulungu.
  ngu-NT: Tla nemejhuamej nentlacuaj, noso nenatlij, noso itlaj ocse nenquichihuaj,
    nochi xchihuacan para Dios ma quiseli hueyilistli.
  kup-kup: Eñarohol, orah rezah gipizor ivovor tairai nohopekez, ma mod tairao tohopekez
    arimauz zaitivok tovai nasohotü. Oñ tair tohopeken, Godiz abatao modariz etañik
    ahö ravat hepanez nen povozahar homevai sohopek.
  jid-jid: Wa naki wu ta se rhi ko sau ko u ti gye u ka ti don ndi gbre Baci san.
  wmw-wmw: Basi, mukirya au mukinywa au camutenda conse, tendani piya kwa kuntukuza
    Mwenyezimungu.
  gmv-GGM: Histiko inte ay miikoka ay uykoka woykko aykoka oothiko wursika Xoossa
    bonchos oothite.
  ssg-ssg: Aile ape na amuto ang ma na un, ma ti lawe waliko amuto aile, ailewa ti
    sameni haxawai axe Haeu.
  zpo-NT: 'Kwaane nkeb na: Rese kwaan nle be, gorna nzhaw be o gorna nzho be, nzhaal
    le beya zee nii wen re xaa Dios.'
  poy-poy: Su shoseri shamtenda, kuliya ama kulanda, mtendi goseri kwa ukwisa wa Mlungu.
  qwh-NT: Tsemi alcabu cashun imata micurpis, upurpis y rurarpis Dios cushicunanpaq
    caqta yarpacachar rurashun.
  gaw-gaw: Amu genab amge ag e le ele laḵulag, o keeke laa heḵulag amu ag keeke amu
    ohp̱a ag Kayak binag meḵulagnu aaḵuib dab menan heig!
  nca-nca: Ye o newaŋgope ma sono newaŋgope ma o kumi meyowo tewaŋgo quno, Anutu owé
    parámi inowero quro ti qembe.
  zpz-NTPP: La ziꞌl coz nu gyicy der, nu gow der o nu goꞌ der o la ziꞌl coz nu gyicy
    der, bicy der mod nu gyabic mbecy gyel mbecy ni Ñgyoozh.
  mkj-mkj: Doari, johpwa lipilpil da kamwai kin wia, mehkij ma kamwai kin kang ke
    nim, kamwai wia pwa en kajalehda en Koahs klori!
  zac-NT: Perë rniaꞌa lu të, si rau të u ruuꞌ të u cualquier stubi cusë, gulë bëꞌnë
    grë cusë parë gunë mieti alabar Dios.
  kyg-kyg: Inagi lapakaemo muki kavaꞌmo hisaya afinaꞌmo neꞌyaꞌmo nege aniꞌmo nege
    nehutapaeꞌmo Goti agiꞌalekeꞌmo alita asaga hisayafekeꞌmo muki kavaꞌmo hiyo.
  kmk-kmk: Yoong sat ibagak kan dikayu, ulay nu wayawaya kayu’n mangwa utdan singngadan
    na mana piyaon yu, mangan kayu man onnu uminum kayu, masapula koon yu un maipooy
    si maidayawan Apudyus.
  cao-NT: Toca pi ma shinano tsi anoma xo iquia. Jatiroha ca ma acai cató tsi Dios
    ma ranihuati xo. Oriquiquí tsi jënë aquí tsi Dios ranihuacana iquia.
  bbr-bbr: Utianik, is sakau awarom, ak owo o jeäi, owo an jeäi, owo onok keseriäi,
    kiro Anut nukan enip jou muraun keserwe.
  inb-inb: 'Kam­kuna ima mikuspa, upiaspa u ruraspa, tukuipi Taita Diusta: “Pai Siñur;
    iapa suma atun­mi kangi” nispa kan­gi­chi.'
  hrv-hrv: Dakle, ili jeli, ili pili, ili drugo što činili, sve na slavu Božju činite.
  box-NT: Lé bṹn nɔn ká mi wé wee dí, ká mi wee ɲu, tàá ká mi wé wee wé
    bìo lée bìo, à mi wé mu, à déráa ho cùkú le Dónbeenì yi.
  ote-NT: Pe nugui dí xiꞌahʉ, gatho núꞌa̱ gui øthʉ, ꞌbʉ gri ñuñhʉ, ꞌbʉ gri tsithehʉ,
    ꞌbʉ gri øthʉ maꞌna te gri øthʉ, ꞌyøthʉ gatho pa rá nsunda Ajua̱.
  wnu-wnu: End ne an mani qiyo, ya ne mi qei song-song nub gab eng Qenut igub nunon
    eng meimi ger me ansierinerei. Qenu wonou qiribiten eng anopuri ten igoriba.
  zam-NT: 'Por cona, ngue niin loo gu'': Que naca ndxuhua gu'' lua'' gu'', que naca
    ndxu gu'' xít gu'', o que naca ndli gu'' chol con'' co'' ngue tee li gu'', bli
    gu'' con''a par gàc con'' roo con'' xèn loo Diox, ndee gu''.'
  zyp-NT: Macawtaco naa e tihtah cang seh, naa ding tihtah cang seh, hming naa tuapaw
    maikaw cawh Khazing a rungnawnah cawtah tua my lo.
  sey-NT: A̲iñepi u̱cuyepi, cuiꞌne coꞌamaña yoꞌoyepi Maijaꞌquë deꞌoquëre paꞌni cajë
    sihuayere yoꞌojë̱ꞌë.
  nvm-nvm: Regavo efnun ni igia faif. Duok ijiga do ja ijo ijigam ire fok ja reoijo
    iji fu jon vierafe ijar kuardiaga ja rejo bakin. Revo ni vierafe ire fok no rejo
    iji no Godon if iji abe aroikuai no iji rej.
  mps-mps: Te dage tomode bidi me deligo te po obaso, eno e po agabolo wei ponaibao,
    te dagego te nai tuyu me wę tuyu ebode, ma dage gasa sę ebo si da, dagego gasa
    we bidide homugo koneao, augwaligo Godigo nogi ugwaba somainogo eyu dagego duga
    kolesaga tigidali tama bugagia tiao.
  pab-NT: Xakore hoka xikanakairitaiya, xiserita, xoana xisomita xamaniya xoaliniharetere
    hoka maika xisomehena tyotya hatyoharenai kaihalaharetyaka maheta Enore kakoa.
  llg-llg: De, ei nau miꞌa do, minu do, kada tao hata, na, tao basa-basan, fo ei matudu
    Manetualain nade malolen.
  kyf-kyf: We 'gbʋ, a 'ka lioo, a 'ka 'maoo, a 'ka lɛo lɛɛ lɛnʋoo, a nʋ we 'dɛ weee
    lɛ -Lagɔɔ 'ŋnɩmnɩnɩee 'gbʋ.
  tpi-tpi: Olsem na sapos yupela i kaikai na dring o yupela i mekim narapela samting,
    yupela i mas mekim dispela olgeta samting bilong givim biknem long God.
  mih-NT: Ta cua catyi sihin ndo vatyi ñaa ñi maa sa casi ndo a ñaa ñi maa sa coho
    ndo, zavaha ndo sii si minoo cuhva sa cua tahan iñi ra Ndyoo ta cua zacahnu si
    sii ra.
  qvh-NT: Sayno nicarpis lutala micuyaptiquega runacuna yarpäyanga ïdulucunata adoraycäyashgayquitami.
    Sayno yarparmi Jesucristuta chasquicuyangasu. Saymi micurpis, upurpis y imata
    rurarpis Jesucristuta runacuna chasquicuyänanpä shumag cawashun.
  kms-kms: Nungoqi mir we o wuye we o yumbo aye pughe kin puq wen kin te nungoqi God
    nyamb yumbui weng ningg ei puq wen.
  agn-agn: 'Narin tang sabato ong nindio: Maski onopay boaten mi, mamangan amo man
    obin manginem, boaten mi tang tanan agod mas dayawen tang Dios.'
  nhi-NT: Ica non, mayeh tla namontlacuah, mayeh tla namonatlih, noso itlahtlen ocse
    nanconchiuah, nochi mai para ica ixconuehcapantlalican Dios.
  ttc-NT: Ntons, qa etetz okxwa'yon, qatzun okx'uk'ayon, qatzun okxk'uluyon junky
    tidi', intqet ek'ulu' kyaqil tzan tqet ejiq'b'a' te Qtata Dios.
  dan-1931: Hvad enten I derfor spise eller drikke, eller hvad I gøre, da gører alt
    til Guds Ære!
  kwj-kwj: O keke ahirahi lenga uku sumbwe lenga ku anoꞌo, e, sumbu ba fwele ku wosi
    kinawa, Gotri hi tini rasai ki ele sumbu hinga tinda ete ma ku wosi.
  vie-OVCB: Vậy, khi anh chị em ăn hay uống, hay làm bất cứ việc gì, anh chị em phải
    nhắm mục đích vinh quang của Đức Chúa Trời.
  kze-kze: kemá Póro sé'a Áánútu áwí'a mósá máráam-bayaiye su'mai maé'a toóné noné
    kwéne'a mayáímó kwémayaamba Áánútuntave'a imáyáa é'a kwenáwí'a mósá máráaro.
  mpj-mpj: Yiipinyurra ngurra kujupakurnungka nyinaku, jilanyanyurra kulila!, “Yaaluluya
    ngaamartajilu ngalkurnin?, kaya yaalu nyininpa?” Palunyajanunyurra jiimartajiyurulu
    ngalkuraku, jiimartajiyuru nyinaraku. Jiimartajiluntaya nyaku pukurlarrikukaya
    Mama ngarnawarrapurluka marninypungku.
  lbk-lbk: Nan yangkhay kanak et, ilaenyo ta machayaw si Apo Dios maipoon isnan am-in
    ay angnenyo, olay mo mangan paymo ominom kayo.
  mto-NT: 'Jidu̱ꞌu̱mts a̱tseꞌe nꞌatsa̱v: Pa̱n ti veꞌe mkaaydup mꞌooktup uk pa̱n ti
    jatyeꞌe mtoondup mko̱jtstup, tonda ko̱tsta nu̱jom ax joꞌn je̱ Nteꞌyam xyakmá̱jadat
    xyakjaanchadat.'
  bzh-bzh: Om doḳ buk sën ham gwa ma ham nanum, ma ham gwevonġ nġaa ti lo, og ham
    gwevonġ nġaa pin sënë in bë geḳo Anutu arë jaḳ.
  guj-2017: માટે તમે ખાઓ કે, પીઓ કે, જે કંઈ કરો તે સર્વ ઈશ્વરના મહિમાને અર્થે કરો.
  jvn-NT: Pantyèn bener omongan kuwi, nanging aja lali nèk sembarang sing mbok tindakké,
    ora dadi sebab mangan apa ngombé, apa waé sing mbok lakoni kuwi kudu kanggo nggunggung
    Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ sarɨmɨ tɨka wapaaya nadaapɨjɨ dɨngaka? Aalyajɨ nadaapɨjɨ
    dɨngaka? Nabaai pɨnɨ yadaapɨjɨ dɨngaka? Yɨ Gotɨyarɨne yayaꞌ munyaba makɨlyaꞌneꞌna
    yuya sa jɨla! Sarɨmɨ pɨrɨꞌ kɨrɨꞌ yɨpɨjaꞌna Gotɨyarɨne yayaꞌ munyaba makɨlajaꞌ
    gaveꞌ sara jɨla!
  ian-ian: '@see-verse:1CO.010.030'
  hun-hun: Tehát akár esztek, akár isztok, akármit cselekedtek, mindent az Isten dicsőségére
    tegyetek.
  mcf-NT: Edoen utsibo tantiamenuen bëdamboen nabanec tabadteneta.
  kjs-kjs: Gore nimimi ele nalimi rabu page kogono rado rado pu piralimi rabu page
    Gote-na bi minasaalepape.
  mni-mni: Maram aduna nakhoina chaba oirabasu, thakpa oirabasu nattraga karigumba
    ama touba oirabasu nakhoina pumnamak adu Tengban Mapugi matik mangalgidamak tou.
  yad-NT: Dañuma vuryi̱myi, dañuma vurya̱tu, vurya̱ma̱ jvaarya rirya̱tidye jchana̱tya
    tavañi̱ Ju̱denu.
  mxb-NT: Sa̱ꞌá ño̱ó tá sásáꞌan ndó, o xíꞌi ndó, o kée ndó dao ka̱ ña̱ꞌa, daá kuití
    kee ndóa̱n saꞌa̱ Ndios, dá ná natiin na ña̱ñóꞌó.
  pon-2006A: Eri, mehkoaros me kumwail kin wia, sohte lipilipil, de mehkot me kumwail
    kin tungoale de nim, kumwail wia ong ni kalinganpen Koht.
  maq-NT: Vëhë xi, sa xi xinu o sa xi siuhun o sa xi tu mé ni xcusun xi nihñu ne,
    meje rë xi nihñu yëjë cojo sa xi nihñu jyë nihñu hnga Nina.
  hto-hto: 'Iemona bizóidɨfue ñuera: Omoɨ güilla llezica, omoɨ jírua llezica, nana
    omoɨ jetáacaigafue jeta llezica, mai nana afe omoɨ fɨnóacaigafuiaɨna Juzíñamui
    ióbillena fɨnori. Afe daɨí aillo ñúefue íemo nítaitɨomoɨ.'
  por-BRBSL: Portanto, se você come ou bebe, ou o que quer que você faça, faça tudo
    para a glória de Deus.
  ces-NKB: Ať už tedy jíte nebo pijete nebo děláte cokoli, dělejte všechno k Boží
    slávě.
  cui-cui: Yabara paca tsipaebatsi baraxuan daxita xua xuan painya neapaewan yawa
    daxita xua xuan painya nenabanaewan yawa daxita icha coyeneinno xua xuan painya
    neexanaewan daxita bara pocotsi coyenein beta paexaneibare xua daxota poxonae
    jiwi paca cui taibina bapoxonae jiwi wʉnae jainteibina Nacom.
  boj-2014: Deqa niŋgi iŋgi ti ya ti uyqa oqnsib Qotei aqa ñam soqtoqnsib uyoqniy.
    Niŋgi kumbra bei yqa oqnsib Qotei aqa ñam soqtoqnsib yoqniy.
  eng-OEBUS: Whether, then, you eat or drink or whatever you do, do everything to
    the honor of God.
  eri-eri: Onou waha bona tere da nyi bonade, yaage nyagu yo, tere dada ila onoya,
    tere dada waha oruwanga tere Itou unyi anyakaro tuwei nomo bonade ono wagu.
  wiu-wiu: Nimo wado okalepa eya wane topo takoane ou. Melepu nee ue eya moa nakeka
    padele padele tekeka ete-kitame Akolali kei pimotoane tekene tamedeku wa tokala
    tamene.
  swe-swe: Så om (vare sig) ni äter eller dricker eller vad ni än gör, så gör allt
    till Guds ära (pris, lov och härlighet).
  cth-cth: Na canei hai, bang patet e hno na sak hai Cathut a Bawilen nahan sak awh.
  mti-mti: Meoya ye nakwai nayawa go, yoi nayawa go, dividivi undag ye ayawa, ye God
    eyawa meuma oya undag aya.
  pad-NT: Avi'baini, nahina-ra avi'avivini, badani hoariha-ra avanamonahavini; Deus
    jahana-ra vananokia bana mahija vahoariha avakadihojai-ra vanokiki Deu-ra khai
    vani'avini.
  twi-twi: Biribiara a mobɛyɛ no, sɛ moredidi o, sɛ morenom o, monyɛ mfa nhyɛ Onyankopɔn
    anuonyam.
  hlt-hlt: Te dongah mebang na caak uh akhaw, na ok uh akhaw, mebang na saii uh akhaw,
    a cungluem te Pathen kah thangpomnah ham saii uh.
  tbz-SIM: Kɛ̀ di yo nyoo di yɔ̃̀, di dɔɔri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ ndɛ́úkùnko Kuyie
    nyètìrì.
  san-GUJ: તસ્માદ્ ભોજનં પાનમ્ અન્યદ્વા કર્મ્મ કુર્વ્વદ્ભિ ર્યુષ્માભિઃ સર્વ્વમેવેશ્વરસ્ય
    મહિમ્નઃ પ્રકાશાર્થં ક્રિયતાં|
  ake-NT: Mɨrɨ pɨ' ɨyenta'na pe rɨ mɨrɨ pe pʉra ensi auya rɨ mɨrɨ pe pʉra ɨ'rɨ rɨ
    kupʉ auya pe iyesi pɨ', iku'kɨ eke pe Papa ku'pɨtʉ auya pe.
  qvn-NT: Chaura cananga micapäcursi upyapäcursi u imata rurapäcursi, rurapäcunqui
    gamcuna ali rurapäcungaypita Dios alisca cushicunanpagmi.
  tku-NT: Chuntza' catūxcuhuālh tū natlahua'yā'tit, ū'tza' natlahua'yā'tit ixpālacata
    ā'makapitzīn natamakapāxuī Dios. A'cxni' huā'ya'mpā'na'ntit ē a'cxni' ko'tnu'nā'tit,
    natlahua'yā'tit ixpālacata ā'makapitzīn natamakapāxuī Dios.
  bjk-bjk: Io, nang bara mum mo an bara mo inim, ma a lasanene mum morobo pet, i deek
    bara mum morobo pet tua ii öraxin e God.
  msy-2020: Kamaghɨn, ia dagheba api, o ia dɨpaba api, o ia bizir igharazibagh ami,
    ia ziar ekiam God danɨngɨsɨ, bizir kaba bar dar amu.
  bpr-bpr: Na ani timelgu di manan ayé. Balù dét i nimòyu, ku kmaan gamu, ku demen
    minum, ku demen balù détan, nimòyu fagu di knayè Dwata, du fye magdayen kenen.
  cle-NT: Hi³ja̱³ jɨɨ⁴ ba² hi³ hi²jmee³ah³, xɨ³ hi²cáh³ hi²húh³ah³ hu̱² gɨh³ hi²jmee³ah³
    gɨh¹ dxaáh², joó⁴ jmeé¹ah³ hi³ hí⁴lí³ gaáy³ chiáh² Dios ba².
  txq-txq: Dadi ei mae miꞌa do, minu do, tao hata a mesan, na, tao basa-basan fo ei
    matudu Manetualain nade malolen.
  aaz-aaz: Onaim karu hi he miah, aiꞌ miun, aiꞌ mmoeꞌ saaꞌ aha te, mmoeꞌ areꞌ kanan
    rasin naan he mtunaꞌ ma miꞌratan Uisneno In kanan arekot.
  qup-NT: Chayrayku mikuhushpaykichi mana mikuhushpaykichi, upyahushpaykichi mana
    upyahushpaykichi, chaymanta imatapas rurahushpaykichi ruraychi tukuy runakuna
    rimanankunapa Yaya Dios kankunata yanapashpanmi kankunaka alita rurahunkichi nishpa.
  dop-dop: Pǝ wɛɛ sɩ pɑɑ ɩ́ tɔkɩ, pɑɑ ɩ́ nyɔɔkɩ, pɑɑ ɩ́ lɑkɩ mpi, ɩ́ lɑ nɑ Ɩsɔ hiki
    teeli kɛ pǝ tǝnɑ pǝ tɑɑ.
  azb-azb: Beləliklə, nə yeyirsinizsə, nə içirsinizsə, nə edirsinizsə, hər şeyi Allahın
    izzəti üçün edin.
  eng-DBY: Whether therefore ye eat, or drink, or whatever ye do, do all things to
    God's glory.
  guo-NT: Puexa isaxaelampoxan, xaeyaxaelampoxanbej, feyaxaelampoxanbej, puexa japoxan
    isam wʉt, ¡chiekal isde, puexa jiw Dios sitaeliajwa!
  hla-hla: Tara mamana ka hoboto te katoe milimiu, te nou mia limiu na te ua mia limiu,
    alimiu go katoe iam a markato te soloseiena e Sunahan.
  mav-NT: Pyno kat ko'i kat ko'i watunug waku watunug mi'i torania Tupana mõtypot
