  nsn-nsn: Ahik pah mung guata uasa tasir Ju ue tasir gime uan ue tosno tamata God.
  san-DEV: यिहूदीयानां भिन्नजातीयानाम् ईश्वरस्य समाजस्य वा विघ्नजनकै र्युष्माभि र्न
