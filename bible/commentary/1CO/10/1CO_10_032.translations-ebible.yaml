    badih ta Kindrei. Ma, aha samekes ari lakou ja ta amekes budon tiri taku ili ta
    kandriyen ndra-in ta balik.
  wim-wim: Niiy minam iiy-iiyāna, niiy way keꞌ iiy-iiyān meeꞌ wiyantangana, nath Jews
    al-alantangan, nath Greeks al-alantangan, nath Christians wiy al-alantangana.
    Puth niiy nath wayan iiy-iiyinwey-a, thanan putha Christ thampan pam way ngaantam-ngeey-ngeeyiythan
    nunanga.
  zga-M: Mulekhe ukhuvayancha ava Yuta ewo avayunani ewo upeleila gwa Nguluve.
  yom-yom: Lubika kituka diluaku di mbuminina batu thutu, buba kuidi Bayuda, kuidi
    Bapakanu voti kuidi dibundu di Nzambi.
  san-SIN: යිහූදීයානාං භින්නජාතීයානාම් ඊශ්වරස්‍ය සමාජස්‍ය වා විඝ්නජනකෛ ර‍්‍යුෂ්මාභි
    ර්න භවිතව්‍යං|
  yut-yut: Juda amɨn, bo Grik amɨn, bo Piŋkop dakon paŋmuwukbi da yokwikon moni dakon
    aŋpak kɨnda dɨma ani.
  grc-BYZ: ἀπρόσκοποι γίνεσθε καὶ Ἰουδαίοις καὶ Ἕλλησι καὶ τῇ ἐκκλησίᾳ τοῦ Θεοῦ,
  cpc-NT: Ontzimatyii paamaakowintaiya iiro poitzipinashiritantari Judá-mirinkayitatsiri,
    kaari Judá-mirinkayitatsini, ikaatzi pikaatapiintziri papatowintari Pawa, maawoni.
  nhg-NT: Amo xectiemacacö locör para betzesque ipa tlajtlacule joriojte, nimpor tli
    amo joriojte, nimpor tli monejneltoca ca Deus.
  nya-nya: Musakhumudwitse aliyense, kaya ndi Myuda, Mgriki, kapena mpingo wa Mulungu.
  ngu-NT: Ma ca xchihuacan itlaj yejhuan ica nopopolosquej itech Dios on hebreos,
    on xhebreos noso on yejhuan tlaneltocaj.
  kup-kup: Met ne añoh-epat tovai samohoek nemauz zait tamoh-potam nat, oñ modari
    Godiz homeo badae batapanen pi pimeri bavatapanez homet, nem zait pov bat hor
    batat tovai samoh. Eñarohol, nem tamoh-potam ari tohot añarab Zuda narinañ hepek,
    ma Grik añarab narinañ hepek, ma Iesuz homet hez-porinañ ari hepekezarah, ganö
    ari nao tepeken nap etet hodad horiv bat ñodapan hezavoz homet tin tohozei.
  jid-jid: Du son me he u bima tare ni yahudawa babu greek ni eklisiya Rji wu kubuza
    ni Yahudawa wu Helenawa ni ikili siyar Irji na.
  wmw-wmw: Inshini namuna ya kuwa amuwakosesa Mayahudi, wala Sawari-Mayahudi, wala
    jamati ya Mwenyezimungu,
  gmv-GGM: Ayhuda asas gidin hanko dere asas gidin woykko Xoossa woossa keethas oonaskka
    dhuphe gidopite.
  ssg-ssg: Kanipetiwa sale nanahiamuto lehe amuto kum tiehi teka Ju, teka kumahe Ju
    ma na teka kahikahi Krais ti pakatai kapin.
  zpo-NT: Nu nalet be zee lee stub naz xaa le jwalt, nixa re sawlazh nu o re xaa nanakt
    sawlazh nu, nixa re xaa nak xaa Jesús.
  poy-poy: Namuwera shileweleru kwa Wayawudi ama kwa wantu yawawera ndiri Wayawudi
    ama kwa Shipinga sha wantu shawamjimira Mlungu.
  qwh-NT: Cuidadu jutsaman ishquicatsiyanquiman israel nunacunata, mana israel nunacunata
    y Teyta Jesucristuman creyicoq mayiquicunata.
  gaw-gaw: Ag Juda danab, Grik danab amu Kayaknu kristen tamaniak dilag ele dab menana,
    danab ah amu ag ag anadna, kobol ahilagp̱a ag nena qemananu ag tutuḵu daan oiyeg!
  nca-nca: Ye uni soso ŋuro iŋoro, asa Juda unipare, Grik unipare, Anutu koro huru-huru
    ŋu soso ŋuro iŋoya quhurímo ma yowosowero.
  zpz-NTPP: 'Cueꞌ cuic der mod nu chuꞌ gyel deet lat ni tub la mbecy: ni lat de mbecy
    Israeel, ni lat de mbecy nu walab mbecy Israeel, ni lat de mbecy ni Crisht.'
  mkj-mkj: Mourki mour oau ma en joah wiahda mehkij apwal oang mihn Jew kan ke mihn
    likin kan ke oang mwomwohdjohn Koahs.
  zac-NT: Adë chu quëréldëdiꞌi manërë parë ldaguë los de más saꞌ të lu duldë, nilë
    por ra më israelitë, ni por ra nanádiꞌi më israelitë, ni por ra grupë shtë shmënë
    Dios.
  kyg-kyg: Yu nofi vayanagi Yu nofi vayapatiꞌmo oꞌmaiꞌnaya vayanagi siosi vayaꞌmogi
    huno vai lamino hapaesigeꞌa hosu kavapiꞌmo asagauꞌa oꞌaisayafeꞌmo lapakesamo afitetapa
    apaulagaleꞌmo alagepa kavaꞌageꞌmo hiyo.
  kmk-kmk: Adi kayu mangkokwa si gapun di makabasuḻan di uduma tagu, Judio man onnu
    bokona Judio onnu sidan tagun Apudyus.
  cao-NT: Jasca, ma acai cató tsi nohiria jochamayamacana. Jodiobo, carayanabo, Dios
    iglesiá ca chahahuacanaibo, tihi cabo mato qui quësoyamano ma acai ca tahëxo na.
  bbr-bbr: Ak onok eposek mowe. Keserna, Juda roasiret ra, Grik roasiret ra, roasiret
    akan woiaka epar moin ra, ak akan onok aparia, onok aru opok wa oware nai.
  inb-inb: 'Kasa­pas­mi iukan­gi­chi kaug­sanga: mana ima­pi­pas pan­da­chis­pa­lla
    judiu­kunata, ñi mana judíu kag­kunata ñi Taita Dius­wa tukus­ka­kunata.'
  hrv-hrv: Ne budite na sablazan ni Židovima, ni Grcima, ni Crkvi Božjoj,
  box-NT: Bìa wee vĩ́iní ɓa *zúifùwa, tàá bìa yínɔń zúifùwa, tàá mìn
    zàwa lè mìn hĩ́nni kèrètĩ́ɛwa na ká, á minɛ́n yí dé miten yi.
  ote-NT: Jamasuhʉ núꞌa̱ gui øthʉ pa hingui tsꞌocuahʉ yá mfeni ya xodyo, nixi núꞌʉ
    hingyá xodyo, nixi núꞌʉ ya cu ꞌbʉi ja rá nija̱ Ajua̱.
  wnu-wnu: End an Yuda ne munon yurau ar eng ne Qenut igub igour yurau eng wurit igar.
    Abari wuri gor qomon boru imusi ebet isubour.
  zam-NT: Ne'lide gu' par cua'n mèn xquin mèn no xtol mèn, que nàca mèn nación Israel,
    que naca mèn co' inacte mèn nación Israel, o que naca mèn co' nac hues xtàa gu'
    co' nqueltàa loo cón che'n Diox.
  zyp-NT: Juda cawngsaw kha cang seh, Gental cawngsaw kha cang seh, Khazing a khrisawbu
    kha cang seh, a pachihly nápaw he zehmai chuakhui khe lo.
  sey-NT: Sehuosicohuaꞌire, judío pa̱ire cuiꞌne judío pa̱i peocohuaꞌireje̱ siꞌaohuaꞌire
    coꞌaye ne i̱ñomaꞌpë paꞌijë̱ꞌë.
  nvm-nvm: Regavo unam kafo ja kegoijo ijia jab e Jius ga e Jius bakin ga e kafo God
    ma vierafejo ijiebuon vierafe iji kam arafiriak.
  mps-mps: Tama tiyu, dagego te Juda dabe me, te Grik dabe me homugo koneao, tama
    Godigo po odobo we bidi hani dabe me, tama dagego ebo sęde augwaligo God dali
    agai po dali si dali dwai homu idali weyu, dagego duga ebo kolesaga bugagia tonaluao.
  pab-NT: Maika xirihare xawenane kakoa hoka maisa xamawaiye nawenanitita judeunae,
    majudeuneharenae, Enore maniya nawenatyaseharenae xoaha.
  llg-llg: Boso tao makatotoꞌak hataholi Yahudi, do, hataholi taa Yahudi, do, Lamatuak
    hataholi kamahele nala.
  kyf-kyf: Nɩɩ, -wa -wa Zuifʋ, -wa 'nɩa Zuifʋ -yɔ -Lagɔnyɩma, amɩaa lɛnʋgbʋ 'na mnɔnʋ
    wa 'yabhlogbɔɔ -nɩ.
  tpi-tpi: Yupela i mas ting long ol Juda na ol Grik na ol manmeri bilong sios bilong
    God, na yupela i no ken mekim olkain pasin inap long mekim ol i pundaun long sin.
  mih-NT: Ma zatɨvɨ ndo sii ñiyɨvɨ hebreo a sii inga ñiyɨvɨ a sii ñiyɨvɨ sino iñi
    Tuhun Ndyoo.
  qvh-NT: Sayno caycaptenga yäracog mayinsi Israel runa captinpis mana Israel runa
    captinpis shumag yarpachacushun guepaman mana cuticunanpä.
  kms-kms: Nungoqi yuwonne was ei wute Juda kin, Grik kin o wute God te wute Jisas
    nei rimbig kin ni nungoqi ningg ir righe di yumbo ur brequ rind segi.
  agn-agn: Indi amo enged magboat ta maski onopa ang mapagpatalak ong mga Judio obin
    ong mga belag ta Judio, obin ong aroman ming pamagto ong Dios.
  nhi-NT: Amo xonican se tlatzacuil innauac in judíos, dion innauac naquin amo quixmatih
    Dios, dion innauac in tlaniltocanih,
  ttc-NT: K'on kxk'ulun tzan kyqet tz'aqik kye aj tijajil Israel, qatzun kye aj nya'tx
    tijajil Israel qatzun kye txq'anky qerman aj tk'wa'al Qtata Dios.
  dan-1931: Værer uden Anstød både for Jøder og Grækere og for Guds Menighed,
  kwj-kwj: Juta hima kupu le ku hambwani, Girik hima le ku hambwani, e, Gotri sios
    ki dau himiyama hurahama le keke ma wunu ku hambwa, apa seke soko tokwe wunu ku
    yewa kapwa sumbu tiki wu hichako ki.
  vie-OVCB: Đừng gây cho ai vấp phạm, dù là người Do Thái, Hy Lạp, hay anh chị em
    tín hữu trong Hội Thánh.
  kze-kze: Yútaa-kwaasiyavaiye ó'onkaa-kwaasiyavaiye Áánútuna kwaásiyavaiye imáyáa
    é'a kawe'á oro. tuwánésa sáwí-amba kwáráavo sé'a kárákwiyoro kwésune.
  mpj-mpj: Yiipi Juwukajangka-jananyanyurra Jiijajmilikajangka nyinaku wulu-jananyanyurra
    kunyjunyu nyina!, palukajaya wulu jungaraya Jiijajku nyinaku. Yiipi Juwuparnikajangkanyurra
    Jiijajmilikajangka nyinaku, wulu-jananyanyurra kunyjunyu nyina!, palukajaya wulu
    jungaraya Jiijajku nyinaku. Yiipiya ngurra kujupajanu Jiijajmili walyja nyininpa,
    jampa-jananyanyurra yanku nyinaku, wulu-jananyanyurra kunyjunyu nyina!, palukajaya
    wulu jungaraya Jiijajku nyinaku.
  lbk-lbk: Ilaenyo et ta maid ang-angnenyo ay mabfalin ay kaisagkhawan nan cheycha'y
    Judio, Gentil, paymo nan maam-among ay ib-ayo ay takhon Apo Dios.
  mto-NT: Kaꞌats je̱ꞌe̱ veꞌe xyakto̱kintóndat juuꞌ veꞌe israeejlit jayu, ni je̱ꞌe̱
    juuꞌ veꞌe ka je̱ꞌe̱pta, ni je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam je̱ jyayu.
  bzh-bzh: Ham kwamin bo alam pin, alam Yuda los alam Grik, gAnutu-yi-alam, beham
    su gwevonġ nġaa sën negelu vahaj benġaa nipaya nekepë sir lo.
  guj-2017: તમે યહૂદીઓને, ગ્રીકોને કે ઈશ્વરના વિશ્વાસી સમુદાયને અવરોધરૂપ ન થાઓ;
  jvn-NT: Aja sampèk apa waé sing mbok lakoni marakké wong liyané tiba ing dosa, ora
    wong Ju, ora wong Grik lan ora wong pasamuané Gusti Allah.
  byr-byr: Yɨ Juyaraavɨnajɨ Gɨrikɨyaraavɨnajɨ Gotɨyare kusɨlaanyavɨyaraavɨnajɨ kave
    jɨla! Sahwara kayaaꞌnanyaburɨ walaryaꞌnebwi kɨnɨnnakeihi nyɨmaꞌnɨpɨdɨka! Sahwara
    kayaaꞌnanyabwi yawɨryaꞌneraavɨ numwaaihɨpɨdɨka! Sahwara Gotɨyarera yɨmaꞌnyaꞌneraavɨna
    sarɨmɨ sasarebwi nyɨpɨdɨka!
  ian-ian: '@see-verse:1CO.010.031'
  hun-hun: Ne botránkoztassátok meg se a zsidókat, se a görögöket, se az Isten gyülekezetét.
  mcf-NT: Aden naic, Esuquidistu tantiaquid isadaidbo isadaidpembobëdta Esuquidistu
    bëdamboen tantiabemequiono, quec bëdamboec tabadta.
  kjs-kjs: Gore nimimi pora ora epe-rupa raitalepape. Go palimi rabu mo Juda enaalinu-para
    mo ruru rado enaalinu-para mo Gote-na ruru piri enaalinu page nimimi nimuna kone
    nama-koeyaalimi.
  mni-mni: Jihudi oirabasu, Jihudi nattaba phurup oirabasu, nattraga Tengban Mapugi
    singlup oirabasu nakhoina kanabusu khudi thihan-ganu.
  yad-NT: Ne vurya̱casinu̱ya̱taniy Ju̱denu nú̱va riy Judíyuveda, dantyamu̱y ne riy
    jiryatimyu̱ ne Judíyuveda daryi, dantyamu̱y ne vinu riy jiryatiy Ju̱denu siityari̱vajyuu
    daryi.
  mxb-NT: O̱ sa̱ kákuu ndó táto̱ꞌon iin ña̱ꞌa kétéin no̱ó ña̱yuu, dá kue̱i na no̱ó
    kua̱chi, á mií ná kúú ná na̱ ñoo Israel, o á mií ná ko̱ kúú ná na̱ ñoo Israel,
    o á mií ná kúú ná kuendá Cristo.
  pon-2006A: Nan amwail mour kumwail dehr wia mehkot me kak wiahla kahrepen dihp rehn
    mehn Suhs akan de mehn liki kan, de rehn tohn mwomwohdisohn Koht.
  maq-NT: Mijí rë xi nicjun rë xuta, há xi xuta tjë rë Israel ne, o há xi xutaxín
    ne, o há xi xuta rë yungun rë Nina.
  hto-hto: Nɨnó jɨáɨmana oni nɨbéfodo fɨénidɨfuemo o illáfuedo baɨítañeno iri. Ua,
    judíuaɨna baɨítañeno iri, daje izói judíoñedɨnona baɨítañeno iri. Iemo Juzíñamuimo
    ɨ́ɨnotɨnona baɨítañeno iri.
  por-BRBSL: Não dê ocasião para tropeçar, seja aos judeus, aos gregos, ou à assembléia
    de Deus;
  ces-NKB: Buďte bezúhonní pro Židy, pro Řeky i pro Boží církev,
  cui-cui: Jopa paexanaeinde pocotsiwa xua abe paexaname xua pocotsiwa daxota ichamonae
    jʉpa exanaena. Baraxua jopa paexanaeinde judiomonaetha, irʉ pomonaetha pomonae
    jopa judiomonae naexanaeyo, irʉ pomonaetha pomonae Nacom pejume cowʉntsiwichi
    jiwanamonae.
  boj-2014: Niŋgi na Juda ti Grik ti Qotei aqa segi tamo uŋgasari naŋgi ti uneq breinjraib.
  eng-OEBUS: Do not cause offense either to Jews or Greeks or to the church of God;
  eri-eri: Tere Juda bagu nere Grik bagu nere Itou nomo sios nomo fai-aita bagu bonade
    ninatege isidu, onowou hogo fere-fere nere ono nigonga une langa orososowei nomo
    edo waha adai ono wagu.
  wiu-wiu: Yesunomo yakoa motane yene Yu yatene ali atoaka pa yatene ali atoaka wene
    poaneya mea etepea pokayano, kini wene moa koigakileka toameamene.
  swe-swe: Väck inte anstöt vare sig hos judar eller greker eller i Guds församling.
  cth-cth: Taminaw rungngang lah ao nahan, kai teh ma hawinae dueng ka tawng hoeh,
    ayânaw hawi nahane doeh ka tawng.
  mti-mti: Ye Ju igiyawa gumbo, Griisu igiyawa gumbo, God siosi meuma gumbe, namuwo
    den tobot muniya.
  pad-NT: Hojai asohikia vakahojaiha'oadaha bana judeus kaija'ari vaviaha, judeus
    kaija'ari vihiriki vaviaha; Jesus Cristo kaija'ari vaviaha jaboni mahija hojai
    asohirikia va'ora avakabororavini.
  twi-twi: Monnyɛ biribiara mfa nhaw Yudafo anaa amanamanmufo anaa Onyankopɔn asafo.
  hlt-hlt: Judah rhoek taeng neh Greek rhoek taengah khaw, Pathen kah hlangboel taengah
    khaw a cuemhmuet la om uh.
  tbz-SIM: Di bɑ́ ndɔɔri dɛ̀mɑrɛ̀ dɛ̀ɛ̀ bo bɔ nhotɔù, Sifu yoo wèè í tú Sifu yoo Kirisi
    kou mɔù.
  san-GUJ: યિહૂદીયાનાં ભિન્નજાતીયાનામ્ ઈશ્વરસ્ય સમાજસ્ય વા વિઘ્નજનકૈ ર્યુષ્માભિ ર્ન
    ભવિતવ્યં|
  ake-NT: E'tane ɨnʉ' rɨ e'ku'to' ɨri pe kʉsemapu'tɨi, Esuwerʉ amʉ' rɨ, Kiri' amʉ'
    rɨ, mɨrɨ pe pʉra Papa so'sii rɨ—
  qvn-NT: Nätan gamcunaga amam pasay juchaman ishquichipäcunquichu pitas, ni Israel
    casta runacunatas, ni juc casta runacunatas, ni Diospa runam gotucagcunatas.
  tku-NT: Jā titlahua'yā'tit jā tū tū nacāmāmakchuyīn israelitas nūn griegos nūn xlaca'n
    tī tatā'tapa'ksī Dios.
  bjk-bjk: Mum bele ösubu re öng kö magingin nang i döxömen bara i saban. Mum bele
    pet bira xöbo Judeia, me idi bölök nang kaim bara abo Judeia, ma a marakörö ne
    lotu re God.
  msy-2020: Ia Judaba ko Kantrin Igharazibar Gumazamiziba ko Kraisɨn adarazigh nɨghnɨghɨva,
    egh me damutɨ, me arazir kuramɨn iran markɨ.
  bpr-bpr: Nangyu nimò gumdà i dademeyu to mtatek di salà, balù ku Dyu, ku demen ise
    Dyu, ku demen i dademeyu ftoo di ku Dyisas Krayst.
  cle-NT: Xɨɨ́³ah³ ba², duh³ há⁴hé³ hi²jmee³ah³ hí⁴tiéyh⁴ dsa³, ñé⁴ diáh⁴ israelitas,
    ñé⁴ diáh⁴ dsa³ xiaáh³ nɨ³, ñé⁴ diáh⁴ dsa³ ñuúh⁴guah³.
  txq-txq: Boso makasususak hatahori Yahudir, do, hatahori ta Yahudir, do, Manetualain
    hatahori kamaheren nara.
  aaz-aaz: Kais misusab atoin Yahudis, aiꞌ atoin ka Yahudis fa, aiꞌ Uisneno Iin na.
  qup-NT: Ama rurashkaykichiwa runakunata pantachichishpa nima arkashpa kawsaychichu
    Jesukristuta alita kirinankunapa, nima israel runakunarayku, nima mana israel
    runakunarayku, nima Jesukristuta kirik masinchikunaraykupas.
  dop-dop: Ɩ́ tɑɑ hu nɔɣɔlʋ, pɑɑ Yutɑ nyǝ́mɑ, pɑɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ, pɑɑ
    Yesu sɛɛlɑɑ.
  azb-azb: Yəhudilərin, Yunanların yaxud Allahın cəmiyyətinin büdrəməsinə səbəb olmayın,
  eng-DBY: Give no occasion to stumbling, whether to Jews, or Greeks, or the assembly
    of God.
  guo-NT: Samata, ¡xamal nabej is babijaxan nakxataesamata, tabejsasamatambej, judíos,
    judíos-elpibej, asew, Dios naexasitibej!
  hla-hla: Alimiu go hakats riam u Jiu nu katun te halhal ria turu Jiu nu katun has
    tere Kristo, ba limiu te ma kato homi mia i mataren.
  mav-NT: Waku aheĩne'en yt uwe ma'at hano i. Waku wato­py­hu'at yt Iuteu ywania aparap
    hano i. Yt naku i Iesui mohey hap auka hat wato­py­hu'at aiminug ko'i kaipyi.
    I'ewyte irania'in ywania aparap hano yt naku i wato­py­hu'at. Yt naku i watoĩ­ne'en
    Iesui mohey haria Tupana yat piaria ma'at hat ne'i.
  kpf-kpf: Zen Yuda a sot Grik a sot Anutugât kâmut zeŋgât mâteziŋan tosaziŋ buŋ ândine
    âlip upap.
  ppo-ppo: Atéturaalu, Juda fake ó, Krik fo bole fake ó, Kótóné so whi̧ fea dée nalao̧sóró
    me noa kaae ala depa, ti tuȩ́ tekeyóló yae.
  hin-2017: तुम न यहूदियों, न यूनानियों, और न परमेश्वर की कलीसिया के लिये ठोकर के
    कारण बनो।
