  tnc-tnc: Suᵽa imarĩ “Jia Jesucristore nayi'rirũ”, ãrĩwa'ri judíotatarã, judíotatamarĩrãoka,
    aᵽerã Jesúre yi'yurãre ba'iaja mija baaruᵽutakoreka, jia mija ᵽuᵽajoabe.
  ter-NT: Hako itukovo îti íkorokinovo ne po'inu xâne pahunévotike, yusíkoti itúkeovo
