  mdy-ETH: ዓይሁዶ ዓሶም ማዔቴያ ዓይሁዶ ማዒባኣ፥ ጊሪኮ ዓሶም ሃሣ ኪሪስቶሴ ጉሙርቃ ዓሶማኣ ዹቆ ማዒፖቴ።
