  dww-dww: Vutuna aubainama tam nam turamma kwa voie da na noḡote e beku, avedi da
    tauna Jiu, eteni bo Kuristen baneginama.
  twi-ASANTE: Monnyɛ biribiara mfa nha Yudafoɔ anaa amanamanmufoɔ anaa Onyankopɔn
