  peg-peg: ଜିହୁଦି ଆରେ ଜିହୁଦି ଆକାୟ୍‌ କି ଗ୍ରିକ୍‌ କି ଇସ୍ୱର୍ତି ମଣ୍ଡ୍‌ଲି, ଇନେର୍‌ ଅଡ଼୍‌ଜା
