verse: 1CO.010.032
translations:
  kpx-kpx: Lana vaveve dua kateale vage Diue ata mesoho evieviholimale ata mesoho
    Dilava ekalesia ata keabuna la vaveve elehai kemo dobuluvilivebene.
  okv-H: eto Judea embo rete Greek emborete God ta ekalesia embo vahai amina ari no
    avo kito sapura ta veasuja avoeto ungona simba evujo.
  tbo-tbo: Uyahinei ega lawa gehouna ona lainugowiteiya mi Yudeya bo ega mi Yudeya
    bo tauhi Yaubada a bolu.
  mal-C: യെഹൂദർക്കും ഗ്രീക്കുകാർക്കും ദൈവസഭയ്ക്കും പാപംചെയ്യാൻ കാരണമുണ്ടാക്കരുത്.
  grc-SR: Ἀπρόσκοποι ⸉γίνεσθε καὶ Ἰουδαίοις⸊ καὶ Ἕλλησιν καὶ τῇ ἐκκλησίᾳ τοῦ θεοῦ·
  bgc-bgc: मै जो कुछ भी करुँ सूं, हरेक ताहीं खुश करण की कोशिश करुँ सूं, अपणे-आप का
    भला कोनी सोचदा, बल्के सबके भले कै खात्तर सोच्चुं सूं, ताके वो बचाए जा सकै। उस्से
    तरियां थम भी इस्से तरियां जिओ, ताके यहूदी, गैर यहूदी अर परमेसवर की कलीसिया के
    माणसां कै खात्तर उद्धार पाण म्ह रुकावट ना बणो।
  khz-khz: Talima ta ragai pio vega-vekwakunagia. Iuda talimana pa ati Iuda talimana
    pa Palagu gena ekalesia ragai pio vega-vekwakunagira, nege ketona nea.
  deu-TKW: Haltet euch ohne Anstoß bei Juden und Griechen und bei der Gemeinde Gottes,
  zsr-NT: Cutu bi gunliꞌ le gun ga laꞌchixi laꞌnigui bunách judío, len cutu gunliꞌ
    le gun ga laꞌchixi laꞌnigui bunách cunacgac judío, len cutu gunliꞌ le gun ga laꞌchixi
    laꞌnigui bunách queëꞌ Dios.
  lin-lin: Bozalaka libaku te, ezala mpo na Bayuda, mpo na Bagreki to mpo na Lingomba
    ya Nzambe.
  hns-NT: Aise tjaahie rahe ke kie ek Israel waala kie to doesar djaatie waala kie
    to ek Parmeswar ke samaadj waala ke man na kharotjie.
  noa-E: Ni ãbamʉgjã oob ejemplo khaigba oopimiet. Judionaan najã nem khaigba wauba,
    judionaan khabam khʉʉn najã nem khaigba wauba, ni ya Ẽwandam iek ʉ̈kha nʉm khʉʉn
    najã oob nem khaigba waumiet.
  eng-EMTV: Be without offense, both toward Jews and toward Greeks, and toward the
    church of God,
  mib-NT: Te ma sáha ró jniñu jeē squɨ́vɨ ró ñáyuu nuū cuéchi, cúu ñayuu hebreo, cúu
    ñayuu tācá nación jeē tu jíní jnūhun ya, cúu ñayuu cácandíje Yaā Dios.
  lif-NT2: खिनिॽ के़जोगुम्‍बा याःम्‍बक्‍लाम्‍बा यहुदि इग्र वेॽ सुवाङ्‌बा मनाःन् इग्र
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेहुप्‍लक्‍किन् खःसुर मे़याःन्‍दाम्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Hinu mlolayi, mkoto kuvayomesa Vayawudi amala vandu vangali Vayawudi amala
    kwa msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: La mina rooro mi luruptuvuk nunuan kusu limixin me Judaia la limixin kopmen
    di me Judaia la limixin nunu di noxo sak kikixin at lununu atdi.
  cbr-NT: Usoquin camina uinu 'icë unibi, judíos uni 'imainun judíosma uniribi, 'imainun
    axa Jesucristomi catamëcë unicamaribi, Nucën Papa Diosmi 'uchati sinánmitima 'ain.
  tee-NT: Chunchach ju amalac'asut'it ju lami'atsucunti'an ta yu jantu catapuk'alhk'osan
    ju tatalhonica' ju mak'aniya ixlhamap'aksin Dios. Nin yu'unch ju jantuca' talhilaca'anta
    ju Cristo. Nin yu'unch ju talhilaca'anta ju Cristo.
  eng-LSV: become offenseless, both to Jews and Greeks, and to the Assembly of God;
  cak-NT: Y man tiben chique ri winak chi yetzak pa quic'aslen chech ri Dios, romari'
    tibana' cuenta iwi'. Man jun anchok che tiben-wi quiri', ni chique ri winak israelitas,
    ni chique ri winak man je israelitas ta, y ni chique chuka' ri kach'alal ri je
    ru-iglesia ri Dios.
  pah-NT: Peko katu ti a'ero. Tapemongote'varuhui ti judeus'g̃a. Tapemongote'varuhui
    ti judeus'g̃arũive'g̃a no. Tupana'gareheve'g̃a ti tapemongote'varuhui Jesus'gareheve'g̃a.
  sja-NT: Mapa parãpa piata oodaipia bɨ judiorã k'ĩrapite mãik'aapa judio-eerã k'ĩrapite
    mãik'aapa awaraa ijãapataarã k'ĩrapite, ne-inaa k'achia oo k'inia p'ananaadamerã
    parã k'aurepa.
  xed-xed: Ma nza kuni ka tuthun dər ka ŋa la Yahuda, dər ka ŋa la Grek, dər ka ŋa
    Igliza Lazglafta.
  mks-NT: Co̱ ndítahan cacuú na̱ jándicava inga ña̱yivi nu̱ú cua̱chi jáchi̱ tá cája
    í já cúú yó tátu̱hun yu̱u̱ cándúhu̱ jácachi̱hin sa̱há ña̱yivi. A̱ cája ndó já
    xi̱hín na̱ Israel ta ni xi̱hín na̱ tóho̱ ta ni xi̱hín na̱ cúú cuéntá Jesús.
  gfk-S: Waak mu ra hatirih ira nilon ta di ira Iudeia ma di ing pa dile Iudeia, ma
    ira matanabar na lotu tane God bileng.
  bmu-bmu: Yuai kun kude aketka kungö uruŋan miaŋgöra böliiga mötnaripŋan sörörauba
    etpapuk. Juda me kantri tosatŋaŋgö ambazip me Anutugö könagesö mieŋgö sutŋine
    kungö uruŋan mönö eŋgöra aka bölibapuk.
  dgz-dgz: Menan dim dim da tane, Diu o Diu uoni o Iesu dugup mega nagirewa, wa kokoeam
    mumapen menan ya taiwanian.
  eng-GNV: 'Giue none offence, neither to the Iewes, nor to the Grecians, nor to the
    Church of God:'
  zaa-NT: Bittu guni le biỹa nu runi qui'ni nuỹa enne' ni ìnnią le' tul·la', ya sea
    ca enne' judío, ya sea ca enne' qui' adí ca nación, ya sea ca hermano retùppa
    cą runi cą Tata Dios adorar,
  eng-WEBSTER: 'Give no offense, neither to the Jews, nor to the Gentiles, nor to
    the church of God:'
  guh-guh: Bajaraxuata pëtsa patsitaexaname itsacuenejavayo ata itsajivi ata Diosovecua
    itsajamatabëcuene pexainaeyaniva.
  bon-bon: Weene epu inajipi, egä weene Israela biname bine atramame gone jaawenimuye,
    coo piiyepu lui cina Israela biname lica gemi, coo piiyepu Keriso ne lui cina
    jäätrungusi.
  nhw-BL: Amo tleno xijchihuaca catli quiyoltilanas ma tlajtlacolchihua se israelita,
    o se catli amo israelita o catli hueli masehuali catli quineltoca Toteco huan
    itztoc ipan itiopa.
  swh-ONEN: Msiwe kikwazo kwa mtu yeyote, wawe Wayahudi au Wayunani, au kwa kanisa
    la Mungu,
  wbi-wbi: Namungava hosiaghe ava Yahudi nambe ava Yunani, nambe ulukong'ano lwa Nguluve.
  bba-bba: I ku rɑ Yuubɑ torɑsie ǹ kun mɛ Gɛrɛkibɑ ǹ kun mɛ Yesun yiɡbɛru te tɑ
    mɑɑ sɑ̃ɑ Gusunɔɡiru.
  eng-KJVCPB: 'Give none offence, neither to the Jews, nor to the Gentiles, nor to
    the church of God:'
  kgk-NT: Judeu kwéry renonde-py judeu e'ỹ renonde-py ave, Tupã Nhandejáry-rehe ojerovia
    va'e renonde-py ave tapeiko porã katu ani hagwã avave he'i nde causa-gwi “Xe ndajeroviaséi
    Hesu Cristo-rehe.”
  waj-waj: Ngia varida vo aataru mmoori voovai iikiai teeda Yutayaiyaata ngiari voopinnaiyaatama
    Anutuuqaa gioonna kiaapu vaa ausa hanigieeraiyaatama ivaudiri harurivoora tida
    ngia Anutuuqaara nnaasu varida aataru mmooriivaa iikio inna nnutuuvo ngiau aapu
    kuaivee.
  cpy-cpy: Otzimatyee paamawenteeyaa eero poetzipina-shiretantari Judá-paeni, eejatzi
    kaari Judá-paeni, ikaatzi pitsipa-piintari pipiyowentari Tajorentsi, maawoeni.
  mpx-mpx: Bahi wami ginol ni oola abatupa etega ebo Yudiya elal, ebo bolo nige Yudiya
    i oola elal, o ebo bolo hi minaa Yehoba wana ekelesiya gamwanaa.
  wbp-wbp: Kulalu-jana majungka-jarriya jurnta Juwu-patuku manu Juwu-wangu-patuku
    manu Kirijini-kariyi-nyanuku, kajikankulu-jana karlirr-kanyi Kaatu-kujaku.
  luo-luo: Kik ubed rachwany ni jo-Yahudi, kata ni jo-Yunani, kata ni kanisa Nyasaye,
  nhe-NT: Ax tleno xijchihuaca tlen quiyoltilanas ma tlajtlacolchihua se israelita,
    o se tlen ax israelita, o tlen hueli tlacatl tlen quineltoca Toteco huan itztoc
    ipan itiopa.
  aii-aii: ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܬܲܪܩܲܠܬܵ‌ܐ ܠܐܘܼܦ ܚܲܕ، ܠܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ، ܘܠܵܐ ܠܝܵܘܢܵܝܹ̈ܐ، ܘܠܵܐ
    ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Tarra, sakiqniuġutigipkaqnagu kia iñuum tupiksrił̣iksraŋanun Agaayyutmik,
    Jew-ŋugaluaqpata Jew-ŋunġitchaluaqpata naagaunniiñ ukpiqtuaŋuruaŋugaluaqpata Agaayyutmun.
  msb-msb: Ayaw pagpasalaa an bisan sin-o, mag Judio siya o Griego o an nagatuod.
  cpa-NT: Ca¹lah¹jin³ hein² tsa¹jmóh³ hniah¹² hi² tiáh¹dsa dsag³, ju³ lah¹la² dsa²
    judío, ju³ lah¹la² dsa² tsa¹lán¹² judío, ju³ lah¹la² dsa² lán¹² dsa² quián¹² Diú¹³
    calah.
  dso-dso: ଜିଉଦି ଅ କି ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ ଅ କି ତମର୍‌ ସଙ୍ଗର୍‌ ପର୍‌ମେସରର୍‌ ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସି
    ଅ, କାକେ ମିସା ତମର୍‌ ଚଲାଚଲ୍‌ତି ଦେକି ନିନ୍ଦା ପାଇବାକେ ଦିଆସ୍‌ନାଇ ।
  meu-meu: Iuda taudia bona Helene taudia, bona Dirava ena ekalesia taudia danu, basio
    hahekwakwanaidia;
  yva-NT: Wabekobe rave tutir indamu vemo wapa ana wadave mo vatano kai mauga ti wo
    ayao kakai rave nora—vatano Yahudi rako, vatano Yahudi jewen dako, vatano una
    no anugano Amisy rai rako.
  dgc-dgc: Diyan kam pégsapulan na kasalanan na iba a tolay, maski Judeo, maski éwan
    Judeo, maski du top moy ta péniwala.
  zpm-NT: Gotsaa guieṉ ne sca gaṉle dziuuṉd ne ncuaaṉe yquiaaqui csaṉ ne zdoo stib
    miech, zigtaa zha Israela, zha stib guiedza, zha ne nolegaa xnëz Diosa.
  hix-NT: Ohxe roro ehtxoko, toto komo yatanàhnohrà hona. Xuknewyana komo yatanàhnohrà
    hona, Xuknewyanahnà komo xarha yatanàhnohrà hona, Khoryenkomo mryenon komo xarha
    yatanàhnohrà hona, omeroron komo rma yatanàhnohrà hona, ohxe roro ehtxoko.
  sim-sim: Jir avak Judama nga yanga Grikik fehe ma ondo nga ma ol Avui Wasilakahi
    siosik linda ondo nga ji hishika. Uhu nombo worna nom ji tiyaka. Las avak mbele
    mbele ondo ji unak li heyehe Jisasin li hishindiyanda nombo lihi kavak si nanda
    ngashi.
  npi-ULB: तिमीहरूले यहूदीहरू वा ग्रिकहरूको अथवा परमेश्‍वरको मण्डलीको अपमान नगर ।
  cgc-cgc: Dili nyo buaten bisan ino na may masaway ki kyo mga Judio man, mga dili-Judio
    o mga paryo nyo na mga ittaw na iya ta Dyos.
  tim-tim: Akto nâ luâk keiŋe keiŋe arekŋe nekbiâ âlepŋe agâkgât neman. Dâ nunaet
    siâ siâ âlepŋe akmangât bo nâŋgâm luâk âmbâle dondâ den pat âlepŋe nâŋgâmbiâ Anutuŋe
    heŋgemgoyekbiap dâm luâk âmbâle siâ siâgât ukenyeŋe meman. Akto ye hainâk Yuda
    luâk me Girik luâk bikŋe akto Anutugât luâk âmbâle yeŋgât dewunyeŋân dosa bâlâk
    manbiâ yekbiâ bo bâliwiapgât yâk yeŋgât nâŋgâyeŋgiwei.
  yor-yor: Nítorí náà, má ṣe jẹ́ òkúta ìkọ̀sẹ̀ tí ó lè gbé ẹlòmíràn ṣubú ìbá à ṣe
    Júù tàbí Giriki tàbí ìjọ Ọlọ́run.
  wos-wos: Guni Korin guni Judana du takwa, nak téfana du takwa, Krais Jisasna hundi
    xékékwa du takwaka akwi sarékétanguni. Sarékéta, di haraki saraki sémbut hurundamboka,
    guni yikafre sémbut huruta jémba male retanguni.
  emp-NTPO: Bãrãba ne o panʌneba judiorãra, judiorãẽ́ra, Ãcõrẽ ẽberãrã sid̶a cadjiruad̶e
    b̶aebirãnadua.
  eng-F35: Give no offense, either to Jews or to Greeks or to the Church of God
  ind-ind: Tetapi janganlah melakukan sesuatu yang dianggap salah, baik oleh orang
    Yahudi, orang bukan Yahudi, maupun saudara seiman dalam jemaat Allah.
  pes-OPCB: پس مواظب باشید که برای کسی سنگ لغزش نشوید، نه برای یهودیان، نه برای غیریهودیان،
    نه برای مسیحیان.
  mpt-mpt: Ibo Yudai Yesuse mo bainobo gabibba isa eka Yudaba isa eka Gode meletani
    Yesuse bainobo gabib isa i bobolo funaine! Ibo ib kukubo nanom gaibo kla watemnibte!
    Ibo kukubo watemiba Ni kukub olo nanomobo isa inaniba hengmino henganomabiobo
    ge funaib mole kukub olo mo nanimibe!
  ssx-ssx: Kutupa mo Diu wanda꞉hali pa꞉ta꞉ make Diendaili wanda꞉hali pa꞉ta꞉ make mo
    Koda꞉na꞉ siosi wanda꞉hali pa꞉ta꞉ make homeke a꞉nda꞉ mea lopaaluekema꞉ hau ma꞉nda꞉
    a꞉nda꞉ na pea꞉pa꞉peke.
  mkl-mkl: I ce kuwɛɛ nŋɛ do yɑɑse bɛi i kɑɑ dɑsiò inɛ kɑ̃mɑ kurɑrɑ ŋɑ, hɑi Zuifu
    ŋɑ do Gɛrɛki ŋɑ hee do inɛi iɡbɛi Ilɑɑɔ̃ ŋɑ fei.
  gaq-gaq: ପେଇଂ ବିନ୍‌ ଦେସ୍‌ନେ ଜିଉଦି ଣ୍ତୁଲା ଇସ୍‌ପର୍‌ନେ ବିସ୍‌ବାସି ଦଲ୍‍ ଜା ଆତ୍‍ଲା ଡିଗ୍‍
    ଟେପ୍‌ଲଃନେ ସୁଗୁଆ ଆଡିଙ୍ଗେପା ।
  gof-RNT: Ayhudeta gidin Giriketa gidin woykko Xoossaa woosa keethi gidin ooddeskka
    dhube gidoppite.
  unx-unx: ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ଯିହୁଦୀ, ସାଅଁସାର୍‌ ଚାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାକକେ ଆପେ
    ଆଲ୍‌ପେ ତହଦ୍‌ଇଚିକଆ ।
  gah-gah: Lekeza Zuta vegená ahe itó Kiliki vegená ahe itó Ómasímini vegenala zuha
    keí kovogisaló gili golesa ita netá nene ali utó amilo.
  lcm-lcm: Mi aiveven ta bil ke ka ago ta tukul asi savang an. Ri Iudaia ve ri Elas
    vo kana kuvkuvulan a God ki ago ta savang an singina.
  aer-aer: Arratye anerrirraye nhenge arrpenhe areye apeke akurne-irreme-ketye arrantherre-arle
    iwenhe apeke renhe mpwarewarremenge, Jew areye, Jew anetyakenhe areye, atyewe
    Jesus-kenhe areye-arlke.
  qvc-NT: Kwidawkish qamkuna imata mikuptikillapa ichu ruraptikillapa, chay isrraylinukuna
    ichu mana isrraylinu kaqkuna ichu chay kriyiq masinchiqkuna disanimakanman, Dyuspi
    ama yuyakunanllapa.
  tgl-ULB: Huwag kayong maging sanhi ng ikagagalit ng mga Judio at mga Griyego, o
    sa iglesia ng Diyos.
  cbs-NT: Jaska jamapai tibi akin jawada danainbu jatun bedubi akin jatu uinmachakayamakanwen,
    judiobu kasmai judiobuma kasmai ikunwain betsabu jiweabudan.
  xtm-NTPP: Máko jin sa'a o in ja kasi ndee ja ñayii ka kuu judío ma, xi ñayii ñatuu
    ka kandija Su'si ma, xi ñayii ni ka nduu sa'ya Su'si ma, te jin ndakakayata i
    nuu Su'si ma ja kuechi o ma.
  nnq-nnq: Makauchije Akayahudi andaje Akagiliki andaje bandu ba likanicha lya Nnoongo.
  bao-NT: Jĩcʉ̃ ʉno peerena, judíos're, judíos ca niitirãre, ñucã Ʉmʉreco Pacʉ yaarãre,
    ñañarije cʉ̃ja ca tiiro tiiticãña.
  san-ORI: ଯିହୂଦୀଯାନାଂ ଭିନ୍ନଜାତୀଯାନାମ୍ ଈଶ୍ୱରସ୍ୟ ସମାଜସ୍ୟ ୱା ୱିଘ୍ନଜନକୈ ର୍ୟୁଷ୍ମାଭି ର୍ନ
    ଭୱିତୱ୍ୟଂ|
  huv-NT: Nde merangan nicuajind leaw alndom mayac wüx alinop marang leaw nej ayaag
    ngo majneaj; ngome wüx nipilan israel, tengwüy wüx pálwüx nipilan ngome israel,
    tengwüy wüx leawa neyar andeac Teat Dios.
  otn-NT: '''Yo guí̱ nnehʉ ngue go da̱ t''ɛ̱njʉ ngue di jʉthʉ ra̱ ''yu̱ hapʉ øtra̱
    ts''oqui mi̱''da yø ja̱''i̱, ngu̱''ʉ yø judío, ngu̱''ʉ hi̱ngyø judío, ni̱ xi̱nga̱
    gue''ʉ yø ja̱''i̱ Oja̱.'
  nop-nop: Unduŋ tiŋa hidi Juda metam eŋ Gilik metam be Bepaŋ’walaŋ kayoŋbop lekiŋgoŋhik
    gineŋ yomnit mokit hatibune adi habuŋa nehi’walaŋ welehik mu kadakawaak.
  obo-NT: Yo kow'd puung to ahad ondan no unayan nod ko-uug diyot saa kos duma, Judio
    man o konna, ahad iddos duma ta no id lolivuung nod pompomakoy to Monama.
  cak-ENT: Y man tibün cheque ri vinük que nquimalij quic'ux y nyetzak, xa tichajij
    c'a ivi' que man nibün quiri'. Man jun achique chok que tibün-vi quiri', ni cheque
    ri vinük israelitas, ni cheque ri vinük man ye israelitas tüj, y ni cheque chuka'
    ri ye richin chic ri Dios.
