    waf fendaꞌ esis sogowama waf awafi, owaꞌi.
  cbv-cbv: Judíowã, judíowã nihcannit, Jesúíhwãdihbʉt yeejép ñi chãj jʉ́ʉtca bojoó.
  taw-taw: Juda binɨb akaŋ, binɨb Juda mel akaŋ, God binɨb ne pelpel apnan gɨpal okok
