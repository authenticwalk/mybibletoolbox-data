    Jesucristo, Dios ts'uyupj lajay mpes. Ca nacj Dios ts'uyupj nepénowa ma jisas
    Jesucristo quinam, Dios ts'uyupj lajay mpes. ¡Ma la müjí yupj jinwá!
  zap-NT: 'Ylaadet de ne ye mén dol: ni men-Israel, ni men ne nakdet men-Israel, ni
    men ne rlaleedx Jesucrist.'
  wer-wer: Yuta omënre omën muntaröere ingre mor saurö wiap sëpanok pël elmëëngan.
  ipi-ipi: '@see-verse:1CO.010.031'
  qul-NT: Ama pimanpas mana allin ejemplota koychischu, ni judiocunaman, ni mana judiocunaman,
