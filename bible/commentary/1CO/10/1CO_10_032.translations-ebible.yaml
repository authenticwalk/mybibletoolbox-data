    maca macta ayxaco yul iskꞌab Comam Jesucristo yu tzet chewatxꞌe.
  cak-CNT: Y man tiben chique ri vinek chi niquimalij quic'u'x y yetzak, xa can tichajij
    c'a ivi' chi man niben queri'. Man jun achok che tiben-vi queri', ni chique ri
    vinek israelitas, ni chique ri vinek man e israelitas ta, y ni chique chuka' ri
    e richin chic ri Dios.
  zia-zia: Awong Yuda emota emo Yuda okota Tuwa Bayaura dubu amimene niye eno kotumao
    meko pumowi sero, niye pasena tema yero neupu.
  mal-2015: യെഹൂദന്മാർക്കും യവനന്മാർക്കും ദൈവസഭെക്കും ഇടർച്ചയല്ലാത്തവരാകുവിൻ.
  tuo-NT: Mʉsã weese meꞌrã nipeꞌtirã Õꞌacʉ̃ yarãrẽ, judío masãrẽ, judío masã nitirãrẽ
    ñaꞌarõ weecã weeticãꞌña.
  mbl-NT: '''Ãpu hãpxopmã max, nũy Yoneo xop pu hãpkummugã hok, nũy puknõg xop pu
    hãpkummugã hok, nũy ta'' kuxa mãm ka''ok xop pu hãpkummugã hok.'
  zpc-NT: Reyaꞌalaꞌ gaparo cuidado ta bihuero con ganzi ta biiquixi yaca benëꞌ, laꞌachi
    benꞌ Israel, laꞌachi benꞌ binaca benꞌ Israel, laꞌachi benꞌ nao xneza Cristo.
  gul-NT: Ya oughta lib ya life so dat ya ain gwine mek no trouble fa Jew people,
    or fa people wa ain Jew, or fa de people ob God choch.
  mau-NT: A³li² chˀao³-jin²sˀin² mai¹cao⁴³ cho⁴ta⁴ judíos cao⁴ cho⁴ta⁴ xi³ li² judío-jin²,
    cˀoa⁴ cao⁴ na⁴xi⁴na³nta¹-le⁴ Ni³na¹,
  gup-gup: Dja yuwn bu mak ngurrbenbengwarrewon bininj rowk, yiman Jews dja birribuyika
    nawu minj Jews. Dja mak yuwn bu yibenbengwarrewon God nuye bininj nawu yiwarrudj
    bedberre.
  bss-NT: Nyébɛle chǒm tɛ́ɛ́ nyaa echě éepɛɛ́nné mpuutéd, ken wɛ́ɛ bad bé Israɛl,
    bad ábe béesɛ̌ bad bé Israɛl, kéʼɛ mwembé ń Dyǒb.
  met-met: Labu alibu lipu tela xung mariu tai—Yudadi, kimbo Yuda Teguamdi kimbo riaim
    Urana lipuxing sabungamdi xaunau tai.
  kpj-NT: '@see-verse:1CO.010.031'
  zao-NT: Tsowt goo par tsow tedib net zha kuu went, neeka re tawlazʼn zha Israel,
    neeka re zha kuu nagt zha Israel, ne neeka re zha kuu nak zha gwodoo chaan Diozhe.
  byx-byx: De ngu narliip ngen dru a ngen a qevep sever ama qaqet mai i ama Judaqena
    de ama Grikkena de lura i ra never ama Ngemumaqa aa Lautuqi, i quasik mager ip
    ngene tekmet ne ama tekmeriirang maden maden ip ngene tekmet na ra ip te serlmen
    se iirang be re aat.
  ctu-CTI: Ma' ma' wʌq'uen i yotsan i mul yambʌ cha'an ti caj chʌ bʌ jach ma' cha'len,
    mi jinic lojon c pi'ʌlob jini israelo' bʌ, mi jinic la' pi'ʌlob jini mach'ʌ israel
    bʌ o mi jinic ochem bʌ ti' t'an Dios.
  zos-NT: Uy mi ndzøc ni tiyø va'cø jana mi yaj quec mi ndøvø coja'omo, ni Israel
    pøn, ni griego pøn, ni Dioscøtoya tu'myajpapø; va'cø jana mi yaj quec ni iyø coja'omo.
  gvs-gvs: Avatauwa neta geya sinumiseta, nakona Diyuu o nakona Totuyoyowo, e taabu
    kokaaigoyāidi bei numisa odi ikai. Aiyuwoina Yaubada ana totugugunayao taabu kovakapuusiyēdi.
  kbm-kbm: Yem tangg aim nitung amolmol Juda ane tis amolmol ebe nangge Juda ite ok,
    be tis Pomate ane amolmol-gen be unes aim luev vie-ngge, veik unemb bunam nisov
    eisir bwaya.
  rmc-rmc: Vašoda, ľikeren tumen avke, hoj te na anen o pohoršeňje aňi le Židenge,
    aňi le Grekenge, aňi le Devleskra khangerake,
  apr-apr: Ngan nen le ken kayei di Yuda, too di Girik yo tipa ye rara kidi Yuda tiap
    nga, too di tooltool yo tigaua ye bareme ke Yesu nga, ngan le timol a tikapsap
    ye dada ke sennene be.
  tiy-tiy: Mélaw kagom rigonén i funay dumo gome tete i fédéw ne, fiyon Judio, taloo
    no békén Judio, loo soy de munur bé Kristowe.
  nlg-nlg: Kau bei gonighi siki totobo ge ke dikalaa na ghanaghanadira rana Jew, maia
    rana mua Jew pa rana lei tinoni ni holohoru.
  dgr-DOGNT: Naxıt'à dǫ wı̨ı̨zìı ekǫ-le awede sǫ̀ǫ̀, Israel got'ı̨į̀, Greece got'ı̨į̀,
    hanì-le-ı̨dè Nǫ̀htsı̨ wecheekeè hazǫǫ̀ ts'ıɂǫ̀ ageahłe sǫ̀ǫ̀.
  pes-OPV: یهودیان و یونانیان و کلیسای خدا را لغزش مدهید.
  ron-1924: Сэ ну фиць причинэ де пэкэтуире нич пентру иудей, нич пентру гречь, нич
    пентру Бисерика луй Думнезеу.
  tpz-tpz: Eöm se koman nem a ma napan varih o Jiuꞌ, me o teꞌ varih to hikta teꞌ ne
    pan ee ro Jiuꞌ, me o kum teꞌ varih to vaman ne e Sosoenën. Ko nat nem nonok vah
    nem ta ma taateꞌ to antoen non a vakuꞌ raoe pa nok a hat.
  agd-agd: Tireti ma varanona yanáká ída vá áesin Yutan kayo fi áa ena anan nanin
    banta fi áa monó nanin banta fi vá eraven ankan mino.
  rkb-NT: Sizubarẽtsa okzeka ahamysapyrẽtsa tsimaha. Sudeutsa, Sudeutsabyitsa, Sesus
    humo sispirikporẽtsa iwa kytsa sizubarẽtsa okzeka wasani tsimyzurukunaha. Iwa
    tsimyzurukunaha zeka Sesus Kiristu bo yhỹ maha.
  san-THA: ยิหูทียานำ ภินฺนชาตียานามฺ อีศฺวรสฺย สมาชสฺย วา วิฆฺนชนไก รฺยุษฺมาภิ รฺน
    ภวิตวฺยํฯ
  iws-iws: Mɨ kɨma wɨ tɨ dimɨn hɨriinanɨm sɨmiir kɨpi tɨr. Juda iikamɨm mɨ Juda iikam
    tani ɨkɨm mɨ iikamɨm Adi Komii siir isid nwowɨm wɨ sɨmiir kiyopsɨbgi haigɨnɨu
    rani, siyɨu biyɨe tɨramɨn. Nɨɨngaka.
  pol-SZ: Nie doprowadzajcie do upadku ani Żydów, ani pogan, ani kogokolwiek, kto
    należy do kościoła Boga.
  ztq-NT: Kyubty to nii kyab meñ lo tol, nikle meñ Israelo, nikle gaa meñ sito, ni
    nikle gaa meñ nii xniladzy xtiits Dioso.
  zai-NT: ne cadi guni tu gasti ni uchenda ca judíu, nin ca binni ni cadi judíu, nin
    ca xpinni Dios,
  upv-upv: Ko sete kapok-loli nga daron sopon m̃eri Isrel rreknga jinibb ne vare nir
    rreknga jinibb ne kalesia se Atua nolor parok-sij suri murrun se kami.
  wap-NT: Aonaa pushaꞌapataꞌanaꞌa aimaakan waota-kidaꞌo nii naꞌiaꞌoram pidan uizoꞌatipan
    ai Tominkaru. Panaadon wuruꞌu pidanaz, uruu Jew, oo uruu aonaa Jew mani, oo uruu
    mishidapaꞌo Tominkaru.
  mva-mva: Be moaki tamoata teke kaemaki be itamong. Iuda kata, ki Ungguma Takaia
    kata, ki Nanaranga ‘sios’ ne kata! Moaki be moaki-tina!
  dwr-NT: Hinttenttu Ayihuda asatuwaassi woy Giriike asatuwaassi woy Xoossaa ammaniyaawanttussi
    dhubo gidoppite.
  kfw-kfw: Jihudi ngai, Greek mi ngai emakli Pathian koisuok ngai insuinasik thomaru,
  bfz-bfz: तुसे ना तो यहूदी और ना दूजी जातिया खे और ना ई परमेशरो री मण्डल़िया खे ठोकरा
    री बजअ बणो।
  cuk-09: Judiomar-dibe, degi, Judiosurmalad-dibe, igi, Bab-Jesúsba-nanaimalad-dibe,
    mer be-nuggi iskuega be imakoed.
  ben-OBCV: ইহুদি, গ্রিক, কি ঈশ্বরের মণ্ডলী, কারও জন্য তোমরা বিঘ্নের কারণ হোয়ো না,
  mil-NT: Te vá cádá‑ndó sǎ ñà túú tàú‑ndó càda‑ndo cuendá sá vǎ cádá ñǎyiu ɨɨⁿ sá
    ñà túú cùu váha iní Yǎ Ndiǒxí. Te ni sǎ cúú‑xí cuè ñáyiu isràél, te ni sǎ cúú‑xí
    cuè ñáyiu ñá túú cùu ñáyiu isràél, te ni sǎ cúú‑xí cuè ñáyiu ndècu ichi‑gá vá
    dúcáⁿ càda‑ndo sá cúú‑xǐ‑yu.
  myu-myu: Cũg̃ ma juy epeku Judeuyũ etabutpe, Judeu'ũmayũ etabutpe dak, Deus kay
    itabucayũ etabutpe dak. Cũg̃ ma juy epeku warara'acat mubu'unap puxim Jesus Cristo
    kay.
  fue-fue: To on laatanee Yahuduuɓe e Yunaninkeeɓe e eklesiya Alla fergere.
  amk-amk: Metitua we fi menari wa ambori mewedaya inontarai siai etawai tono sasari
    rorong fo fanai, amani we inontarai Yahudi fosa ete we inontarai Yahudi kaha fosa,
    ete we Allai ne jematifosa re.
  fai-fai: Kale kinim Yu kayak kata keidoma, Mifiw kata keidoma ade Got afan kalin
    wanang kinim kata keidoliw, iyo kam kukuw uta kanodaw imi maek Got mit tem tademin
    leiw uyo atiyamin bá.
  ura-NT: Jiaonriha baaso ichaain leeochaauru relaain neeichene, niheichu nii Joriocuru
    rai niha natiin, niheichu Jorioniheichuru rai niha natiin, niheichu Cana Coaunera
    cachaneein nenacaauru rai niha natiin ichana nainiheeiche.
  mcd-NT: Ascacun man acai cuscan huaquin tsoa shinanchacamayamacahuun. Nocon caifo
    Israelifo iyamarai mani futsafo nantifi Jesucristo icoinra huafo ato shinanchacamayamacahuun
    matohuunshon nocon Ifohuunoa shinanchacanonfoma.
  urt-urt: Ŋoiheryembe lenge Juta, topoꞌe lenge haiten, topoꞌe lenge miyeꞌ tuweinge
    tikin Got, ŋaiye yukur na ende ŋainde pupwa no, na ende tinge ka tumbe yi yoto
    hwap.
  kiz-kiz: Msibhakosesi Bhayaudi au bhayunani, au kanisa la K'yara.
  tzo-TZE: Mu me boch'o xlo'ilaj yo'nton ta aventaic, ac'o me jchi'il ta israelal,
    ac'o me ja' achi'iltaquic, vo'oxuc ti muc israelucoxuque, ac'o me quermanotic.
  lex-lex: Yanpa hya' maka ha mhi'a re narieiniande riy rler la do'a-hala ralamni.
    La'pa Yahudi onde Yahudi atia'a, la' wal lia' krei mutnu pepanni mana yana mhi'
    emkadella.
  dov-dov: Utajapi mulandu kuba Juda akuba Giliki, nikuba kumbungano ya Leza.
  rgu-rgu: Bosoꞌ tao masususaꞌ lahenda Yahudi, do lahenda fo ta Yahudi fa, do Manetualain
    lahenda kamahere nara.
  toc-NT: Luwa cwintaj natlawayá̠tit tu cca̠waniyá̠n pi ni̠uxcxni nali̠makaxtakátit
    pi caj xlacata wa̠ntú wixín natlawayá̠tit para tí nama̠lacatiji̠niyá usu a̠tuyá
    nali̠ma̠puwa̠niyá̠tit nac xtacanajla ma̠squi wa̠nti̠ li̠pawán Dios, chu wa̠ntí̠
    ni̠ talipawán. Chu hasta xali̠wacá wa̠nti̠ minata̠lani̠ncán ti macxtum lakata­quilh­puta­yátit
    Dios nac siculán.
  som-som: Wax lagu turunturoodo ha u noqonina Yuhuudda ama Gariigta ama kiniisadda
    Ilaah,
  mam-C: Exla qa nti' tky'i jun ti' twutz Dios, me mi kub' kyb'inchi'n, tu'n mi yaje
    kyyek'b'il kyib'a ti'j kynimb'ila kywutz Judiy ex nya Judiy ex kywutzjo txqantl
    nimil.
  ndj-ndj: Mukotoo kuva ngingamu kwa Vayawudi awu kwa Vagiliki awu kwa lipinga lya
    vandu yivamjumila Kilistu.
  mbj-NT: Bë moo boo manä baad nadoo do hã ta wób h'yyb tatuk doo, Judah buuj rado
    bä, Judah buuj nadoo do rado bä, P'op Hagä Do karapee bë panang bä habong do rado
    bä na-ããj hẽ.
  lat-VUC: 'Sine offensione estote Judæis, et gentibus, et ecclesiæ Dei:'
  ngp-ngp: Mse kunda nk'hunguwalo kwa, wayahudi, na want'hu hi Wayahudi, hegu want'hu
    wamhuwile Mnungu.
  enq-2: Juupi, Girikipi, Gotenya siosa dokonya petengepi, dupanya mende nyakamame
    imbu pisala naeyalapape.
  eng-ASVBT: 'Give no occasion of stumbling, either to Jews, or to Greeks, or to the
    church of God:'
  mna-mna: Tana kakam ŋgar pizin Yuda, mi zin Grik ta tiurla som na, mi lupŋana ki
    Anutu tomini. Kokena kakam mbulu sa ta irao pa ŋgar kizin som, to kapakaala zin
    pa Krisi, som kakam zin ma titop.
  myw-myw: Awoum bitava̱ges kid aveiyag mo bigeg ninous sidayas; takinew sidayas min-Yudiy,
    o takinew tobwag ven gimgilis, o takinew natayakelesiys Yowbad. Awoum bitava̱ges
    kid aveiyag mo bigeg ninous sidayas.
  sby-sby: Bwikalo bwenu bube bwaina butalete nsuntu ku Bayuda, nambi kubantu bakunsa,
    kayi ne kumubungano wa bantu ba Lesa.
  sll-sll: Mol pai oli nangiwe, Yuda mo, wiyol hobi mo, God ha maing a i si wangwo
    hobi nigi de hanangwo tal onanga i, wabo si tenanga hogal sire God pir tekinangwo
    pangwo ipire, na nigi de hankinama dire mol pai oli pio.
  yaq-NT: Kaabem eme'e'em jitat emo betchi'bo ka tu'ikut am ji'opne' betchi'bo aet
    emo suuane, am juriomtuko intok kia jume' ka juriom juni'i, intok kia jume' Krijtopo
    itomak werim juni'i.
  uro-uro: Qale ngän natmualat na anga lat kärangätni iva ngärhi väsdät särha ama
    Judaqäna ura ama Grikkäna iva qaku mamär vät a rha iva rha rhän i ama qatnanaktpämda
    ura va ngä rhualat sa ama qatnanaktpämda mäni ma Ngämuqa bä va rha rhon sämät
    ama vuini
  ita-1885: Siate senza dare intoppo nè a' Giudei, nè a' Greci, nè alla chiesa di
    Dio.
  muy-muy: Kə̀grum zlam ya ti ejiŋkia mis ke divi a ni ba, ku ndam *Zʉde, ku nday
    ya ndam Zʉde do ni, ku ndam ge Melefit ya *təcakalavu ku eley eley do ɗek ni,
    kə̀grum zlam ya ti ejiŋkia tay ke divi a ni ba.
  kqc-kqc: Jew vene, tutubena idana vene, o Sei di ekalesia vene rofu esika ga mafa,
  tav-tav: Mʉja cátie jʉgori aperã rooro mʉjaare na catʉgooñaro átiquẽja. Judío maja,
    aperã judío maja cãniquẽna Jesure caapiʉjarã cãni poa macana, noo caboorã una
    ricati na catʉgooñaro na átiquẽja.
  eng-ULB: Give no offense to Jews or to Greeks, or to the church of God.
  spa-VBL: No causen ofensas, no importa si es a judíos, griegos o a la iglesia de
    Dios,
  fra-_FOB: Ne donnez aucun scandale, ni aux Juifs, ni aux Grecs, ni à l'Église de
    Dieu;
  hau-ULB: Kada ka zama sanadiyyar tuntube, ga Yahudawa, ko Helenawa, ko ikilisiyar
    Allah.
  mal-mal: യെഹൂദന്മാർക്കോ യവനന്മാർക്കോ ദൈവസഭയ്ക്കോ ബുദ്ധിമുട്ട് ഉണ്ടാക്കാതിരിക്കുവിൻ.
  lit-lit: Neduokite progos suklupti į nusižengimus nei žydui, nei graikui, nei Dievo
    bažnyčiai,
  urd-GVR: Kisī ke lie ṭhokar kā bāis na baneṅ, na Yahūdiyoṅ ke lie, na Yūnāniyoṅ
    ke lie aur na Allāh kī jamāt ke lie.
  far-far: Mulu kai to ana tolae ne nao si kwatea ta 'afitaie fua ta wane Jiu, naoma
    ta wane ne nao lau Jiu, naoma fua ta wane famamana ana God.
  suz-BL: यहूदी नु ग्रीक आन कुल, परमप्रभु यावे कली थमा सुइक्‍ब आन कुल, मुर नेल्‍ल
    आन कुल, गेना हना यो रिम्‍शो गेय पने। रोमी १४:१३
  car-NT: Mo'karon Simosu te, mo'karon Griek, mo'karon Tamusi na'nanopy'san enapa
    kysamiromo'katon.
  amp-amp: Tamoh tamoh nefm naneft afo mdukakkfot, wom Juda thofr tohhany nom nd neft
    na thombat finji dukaruhar o Grik thofr tohhany o sioshu wom yimar o mett tohhany
    nom nd nefm nanefm finji dukaruham? Ndhtet dukefm afo dukakfot. Mirahko wom tamoh
    nefm ana nhehkahtnomm womm nd nefm nahato asuhm.
  bht-bht: मैं जड़ा कुछ भी करदा है, उदे च मैं सारयां जो खुश करणे दी कोशिश करदा है;
    मैं अपणी भलाई नी सोचदा पर सारयां दी भलाई सोचदा है ताकि सारे बची सकन। इस तांई तुसां
    भी इस तरीके ला जिया की तुसां यहूदी लोकां तांई, या होर जाति दे लोकां तांई, या परमेश्वरे
    दिया कलीसिया दे लोका तांई कोई परेशानी खड़ी ना होऐ, जिसा बजा ला सै मसीह पर भरोसा
    करणा छडी देन।
  eng-NOY: Give no occasion of stumbling either to Jews or Greeks, or to the church
    of God;
  cub-NT: Yéde d̶abejarã apevʉ ne vainí tʉrĩ ãmeina tenajiyepe aivʉ. Quénora d̶ajarã
    cainʉmʉa apevʉ ne vainí tʉbeni ãmeina tebenajiyepe aivʉ. Judíovare, aru judíova
    ãmevʉre, aru Jesúre jʉ aipõevare máre ãmeina tede d̶abejarã náre, mʉje d̶aiye
    boje.
  ita-1927: 'Non siate d’intoppo né ai Giudei, né ai Greci, né alla Chiesa di Dio:'
  lww-lww: Pe pon re akila sur nap̃a kila kare sitomena kiena le Yu la poli, pona
    le Kris lala, pona kieta li nalelagaena tap̃ena lap̃asa,
  ckb-ckb: بۆ جولەکە و ناجولەکە و کڵێسای خودا مەبنە کۆسپ.
  nas-nas: Niiꞌnung naning duaꞌantaveaukaꞌ, arera, Juꞌnung deekoꞌ, Juꞌdeeaing-koong
    deekoꞌ aiꞌ Kumponing bakaning dootuuꞌnupoong-koong deekoꞌ, teeꞌ nariꞌ ookara nantoong
    ninge dotu-antavaramaung avuntevunge.
  uvl-uvl: Pe atu ke nek mana, ma lape a heporeke Iuta mur pe hana lomonmona mur pe
    hehei pe hana nga mata nenge NeHalang nga leteria manmanna ngana.
  eng-BBE: Give no cause of trouble to Jews, or to Greeks, or to the church of God.
  ixl-CNT: Ebꞌanchil ex echaꞌ aqꞌol kuꞌ tzeꞌ tibꞌey qꞌu Israeel, nikoꞌxh qꞌu puera
    aanima utz, nikoꞌxh qꞌu niman tetz u Jesuus tetz Tioxh.
  xsi-xsi: Ambo nemi vetâŋa toŋge ma iyaula Juda tamâta toŋge ne kalo-tawana tâku
    tamâta toŋge lâ tinikoa ŋgu ne kalo-tawana tâku Maro Kindeni ne tamâta toŋge ne
    kalo-tawana tâku, ande miki ma kapu mulimi pa vetâŋa mine rârâni.
  crx-NTPO: '''Et huwa Lizwifne cha, ''ink''ez ''udun yun k''ut whut''enne cha, ''ink''ez
    Yak''usda ba ''ilhunaoodúlhne, ''enne cha, mbene hinli hoonts''i, ''et hoonliyaz
    ''óohneh buba dzoh junih.'
