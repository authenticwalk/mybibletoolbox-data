    ítuke Vúnae.
  bmr-NT: Mɨɨhaiñoobaco toonofañodɨ imitɨfañovɨ magañɨɨsudino judiomɨco, bu judiomɨ
    iicatɨmoco, bu Moocaani iijanomɨnaaco icano.
  fuf-fuf: Wota on wonan hay gooto peggal, woni *Gereekiyankeeɓe ɓen, woni Yahuudiyankeeɓe
    ɓen, woni *moftal Alla ngal.
  bhl-bhl: Kebomi, mali Suda kawtiw ikal, mali Suda kawtiw num ibik biliw kawtiw iso,
