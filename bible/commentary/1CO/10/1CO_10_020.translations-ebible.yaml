    Nutu. Ba iau ka sana matea ta nga miau ra ragau reke umma ta kalangapage kannu
    reke sosoali.
  dif-dif: A‐ai, Mina kana kojeli poto ngumu jinkiai, jenia tanali kutjini jinkiai,
