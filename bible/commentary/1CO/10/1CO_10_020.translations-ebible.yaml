  kos-kos: Mo! Kalmen ma nga fahk uh pa ma kisakinyuk fin loang lun mwet pegan ma
    itukyang nu sin demon uh, ac tia nu sin God. Ac nga tia lungse kowos in asruoki
    yurin demon uh.
  ibo-ibo: Mba! Ihe m na-ekwu bụ na ndị niile na-achụrụ arụsị aja jikọtara onwe ha
    nʼotu obi ịchụrụ ekwensu aja ahụ. Ọ bụghị Chineke. Achọkwaghị m ka unu bụrụ ndị
    e jikọtara ha na ekwensu.
  yml-yml: Siwe kebu, yaku vonanina ꞌana ꞌaseta side baniꞌodi. Tutuyanina Yaubada
    ꞌana tobavu yadi ꞌaisaya i vevelomuyedi, kebu Yaubada ꞌwaineye, weꞌe mogitana
    yaiaina ꞌwaidie bega taunidi yadi tomotoga mogitana. ꞌAiꞌedi tomotoganidi ma yadi
    subia ꞌaisaya i na vevelomuyedi wata i na ꞌaniꞌanidi yaubada-vekavekali matadie,
    kebu nuanuaku taiadi ꞌwa na ꞌani. Taiadi ꞌwa na ꞌaniga, ꞌeba ꞌisa ma fuemie ꞌwa
    veiana yaiaina taiadi.
  ory-ory: ନା, କିନ୍ତୁ ମୁଁ କହୁଅଛି ଯେ, ଯାହା ଯାହା ଅଣଯିହୁଦୀମାନେ ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରନ୍ତି,
    ସେହିସବୁ ସେମାନେ ଈଶ୍ବରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ ନ କରି ଭୂତମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ କରନ୍ତି।
    ଆଉ, ତୁମ୍ଭେମାନେ ଯେ ଭୂତମାନଙ୍କ ସହଭାଗୀ ହୁଅ, ଏହା ମୋହର ଇଚ୍ଛା ନୁହେଁ।
  bzj-bzj: No, weh Ah di seh da dat wen peepl weh noh noa Gaad sakrifais tu aidal,
    dehn di sakrifais tu deeman, noh tu Gaad. Ah noh waahn unu tek paat eena notn
    wid no deeman.
  chk-chk: Apwi! Wewen ai kei kapas, pwe mine chon lükün ra eäni asor won ekewe rongen
    asor ra asor ngeni ekewe anün rochopwak, nge sap ngeni Kot. Iwe, ngang üsap mochen
    ämi oupwe chiechi ngeni ekewe anün rochopwak.
  ssd-ssd: Kuga. Nane ndem tumba yabri mbara atraukade ta bukla ŋaigonu atraukade.
    Nane Kuate atrau ndakade. Tane bukla ŋaigonu ndoŋ ulendi ndakap. Ye mbulit.
  acr-TNT: 'Ri cambiꞌij e waꞌ: Echiriꞌ ri na quetaꞌam ta uwach ri Dios quekasan rucꞌ
