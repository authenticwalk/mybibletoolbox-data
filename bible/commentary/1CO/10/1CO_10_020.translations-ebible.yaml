  txq-txq: '@see-verse:1CO.010.019'
  aaz-aaz: '@see-verse:1CO.010.019'
  qup-NT: 'Ashwan kaytami rimani: Runakunaka chay rurashka dioskunata kushichinankunapa
    wiwakunata wañuchishpa kushpankuna supaytami kunahun, manami kikin Yaya Diostachu
    kunahun. Mana munanichu kankuna paykunawa parihu yanka dioskunata karana fiestama
    rishpaykichi supaykunata kushichinaykichipa.'
  dop-dop: Amɑ pɑ lɑɑkʋɣʋ tɔ ɑlɔɣɑɑ tɔɔ kɛ́ pɑ lɑɑkɩ, pǝ tɑɣɑ Ɩsɔ. Nɑ mɑ kisɑɑ sɩ
    mǝ nɑ ɑlɔɣɑɑ ɩ́ tɑɑ wɛɛ tǝmɑ tɔm tɑɑ ɩlɛ.
  azb-azb: Xeyr, amma deyirəm ki, bütpərəstlər qurbanlarını Allaha yox, cinlərə gətirirlər.
    Cinlərlə şərik olmanızı istəmirəm.
  eng-DBY: But that what [the nations] sacrifice they sacrifice to demons, and not
    to God. Now I do not wish you to be in communion with demons.
  guo-NT: 'Jiw, naexasis-elpi Dios pejjamechan, choef xʉa''at wʉt ofrenda isliajwa
    ídololiajwa, japi jiw nejchaxoel: “Ampawi chaxdutx ofrenda ídololiajwa” —aechi,
    nejchaxoel wʉt. Diachwʉajnakolax ídololiajwa-el. Japi choef xʉa''at depliajwa.
    Japawibej Diosliajwa-el. Samata, xan nejxasinka-enil xamal isliajwam japox ofrenda,
    japi jiw sʉapich.'
  hla-hla: Alia e poe lasegu a man ka te hatse ria tara makumun hats turu tematan
    e hats uar turu mate u omi. Nori e ma hats uari tere Sunahan. Na lia e ma ngilegi
    te go hatsunono uam limiu turu mate u omi.
  mav-NT: Ta'a­tuwuk ta'a­tu­hũria i'atuiã­'ãkap py'a­setpe ma'ato iã'ãkap ko'i i'atue­tu­pa­naria
    yt ta'a­kasa hin i. Pywo ti yt Tupana sese kape hin i i'atumiium ko'i ma'ato ahiagnia
    kape i'atu­miwuk ko'i. Mi'i hawyi ahiag wyria'in kahato tukup­te'en mi'iria. Yt
    naku i mi'i tã ewetunug eipe mi'iria eko ewy ne'i Iesui ekui'a sapo hy wo.
  kpf-kpf: Yatâ buŋâ. Den san, zorat topŋâ itâ. Um kâtik a, zen ko lopiogât sii nalem
    ume, zo Anutugât siŋgi buŋâ. Zo Sataŋ sot wâke, zeŋgât siŋgi uap. Oi nâ Korinti
    a zeŋgât itâ san. Zen Sataŋ sot wâke zen sot târotâro mân upi.
  ppo-ppo: Tépatei, Kótó tuȩ́nire so whi̧né kapala kótópaae ha̧le matere o̧lata, mo
    Kótópaae meni, dowi keperapepaae mótu beterapó. Atétere o̧latamo diaao̧ nuku betepa,
    ti ai keperapené du betere ala dia̧paae tekaalopó.
  hin-2017: नहीं, बस यह, कि अन्यजाति जो बलिदान करते हैं, वे परमेश्वर के लिये नहीं,
    परन्तु दुष्टात्माओं के लिये बलिदान करते हैं और मैं नहीं चाहता, कि तुम दुष्टात्माओं
    के सहभागी हो। (व्यव. 32:17)
  wol-KYG: Li may wax kay moo di yooyu sarax, rab yi la ñeel, waaye du Yàlla, te bugguma
    ngeen bokk ak rab yi lenn.
  bef-bef: Huꞌmamofihi mekeheliꞌahana bonaꞌmagi enali sebaꞌa nelata nehana yaꞌma Huꞌmamofi
    kumu meniꞌibe. Sibi felemagihi sebaꞌa nelata nehabe. Ya huꞌehinaꞌmu naniꞌni yaꞌma
    lenali hiti sibi fele hiti i hepilana bati mehibe luto keheliꞌohube.
  amm-amm: Wiyouwa wiyou, aino pa tiyomuso. Ya tiyomu, noino, Kotoso mulumolo luwai
    somiso nokoyo asuwo asuwo koto iyaliso koloni tututi manono mo, no mo popuwaso
    na tututi manono. Kota Kotoso pa tutunoni manonoso. Yo mo wiyou tiyomu, moiyo
    popuwawoi si tomasiko mo.
  zaj-zaj: Si vivo, ila nhosa ya wamhazi yolavigwa ha vinyamkela sio ha Mulungu, na
    nie silonda mweye muwe na uhamoja na vinyamkela.
  chq-NT: Jiin'¹³ 'e 'iin²¹²na fuu²¹²uu 'naa', 'in tsá² 'in jo cwii¹in Dios Jmii²¹
    mo cwo'¹o fa'¹ dioses tya'a, cwo'¹o 'e fa'¹ do tya' 'in espíritu gó² jon' tya'
    Dios Jmii²¹. Joon jo 'iin²¹²na uncaan²¹naa' yaanaa' coon'¹³ 'in espíritu gó² do.
  swp-swp: Nige’e, na eau ea ’ne ginauri wa etene se heaitalasamdi, demoni aridi eai
    se heaitalasamdi ede, Eaubada arinai nige’e, na nige ea henua au heoiesegauioimiu
    demoni aridi eai.
  bjr-bjr: Sia Yisunara irimaria fasiqauqa mi fifau naranna marasee sia Anutunau amisee
    dufi dufi qidau, afaannauqa nimisee dufi dufi qidaqa miqidaqa. Innee Yisuna ufa
    irimariasa afaanna naida nimimaria naranara innee sia mina naaqeera qidaqa qikooqaidanoo.
  aby-aby: '@see-verse:1CO.010.019'
  eng-YLT: '[no,] but that the things that the nations sacrifice — they sacrifice
    to demons and not to God; and I do not wish you to come into the fellowship of
    the demons.'
  jni-jni: Mi inzin tize atimum sa anu zatu tarse Asere wa ninza, wa ninza agberge
    ne wani inzo asere ba. Inda nyaram Iwuzi tanu nan agbergene ba.
  kne-kne: Baken, ngem tet-ewa pay dedan ay din idatdaton di pagano sin sinan didiyos
    et baken si Diyos di pangidatdatonan da mo adi et dimonyo, et adiak layden ay
    makikadkadwa kayo sin dimonyo.
  tgj-tgj: Ma! ngoogv minam angv si hum mindunv, Pwknvyarnvnyi chimanv nyi vdwgv yugwnglo
    ogugo erin rinji pvdw hv uyuvram ma rinji dunv Pwknvyarnv nyima. Okv ngo nonua
    uyuvram vdwa lvkobv ajin sego vla mvngma dunv.
  gui-NT: 'Erei che jae peve cuae: Jocuae reta güɨrocuavee maemɨmba oyeyucagüe vae
    isoo aña reta pe. Mbaeti güɨrocuavee Tumpa pe. Jare mbaeti aipota peñemoiru vaera
    aña reta ndive.'
  quc-TT: Man je ta riꞌ, xane are kakitzuj ri sipanik, matajin ta kakitzuj cho ri
    Dios xane chikiwach ri itzel taq uxlabꞌal, man kawaj ta kꞌut kibꞌan riqoj ibꞌ
    kukꞌ ri itzel taq uxlabꞌal.
  heg-NTPO: '@see-verse:1CO.010.019'
  ptu-ptu: Aka indo olo'-olo' dipehumalasam lako debata lino pa'papia limanna hupatau,
    tä' napehumalasam längäm Puang Allataala sapo' setonganna napehumalasam lako hi
    tia setam. Anna tä' kao kuaku kela ma'mesakoa' setam.
  bzd-NTPO: Au, kë̀ idör es. Ye' tso' ichök tö pë' kë̀ tö Skëköl dalöiè esepa tö iyiwak
    jcheke mè íyi diököl a̱, ñermata e' meule aknamapa a̱, kë̀ meule Skëköl ichö́k
    e' a̱. Ye' kë̀ ki̱ ikiane tö a' e̱' tiù̱ aknamapa íyi shu̱a̱ yës.
  kwf-kwf: Ma nau ku saea, ana kaidaꞋi kira foꞋosia nunuꞋi ru, kira foꞋosia na anoꞋi
    ru ki, ma noaꞋa kira kasi foꞋosia goꞋo God. Nia neꞋe, noaꞋa nau kusi oga muke
    Ꞌado faꞋinia na ano Ꞌi ru ki.
  eng-WYC-2017: But those things that heathen men offer, they offer to devils, and
    not to God. But I will not, that ye be made fellows of fiends;
  eng-WMBB: But I say that the things which the Gentiles sacrifice, they sacrifice
    to demons and not to God, and I don’t desire that you would have fellowship with
    demons.
  zat-NTPS: Dxennía' da dxuluzría lau bedáu' xiaj xaga benne' ca' quebe zaj núnbe'e̱
    Dios, dxuluzríe̱' na lau be' xriwe̱' ca' ne quegá lau Dios, na' quebe dxaca lazra'
    gunle tuze be' xriwe̱' ca'.
  spp-spp: 'Mpe mii la ɲyɛ si jwo ke, puru pu ɲyɛ: sùpyire ti ɲyɛ na kacyanhigii sunni
    ke, Kileŋi sèe wuŋi bà pi ɲyɛ na mpêre mɛ. Jínabii pi maha sunni. Mii la sí ɲyɛ
    yii ná jínabii pi pyi wwoɲɛɛ mɛ.'
  zty-NTPS: 'Ki ẕnnia'': benne'' ka'' bi zej nónbi''e Dios, da'' ẕdégake'' ḻawgak
    lo''a ka'', ẕdégaken'' ḻawgak be'' x̱iwe'' ka'', na'' kege ḻaw Dios. Žénela''
    bi gakle toze ḻen be'' x̱iwe'' ka''.'
  mek-mek: Laaꞌi! Lau egaꞌina alaifania kai, papiau Deo akelogonia auꞌi foꞌama, o
    kapa agaꞌo isa eꞌi deo pifoge kepaꞌa penia auga, Deo akepaꞌa penia kai, tiapolo
    kepaꞌa penia. Ega puo oi tiapolo fou fomia auga anina alaani.
  aey-aey: Qee bahic! Ija je odi qee madigina! Haiden dana age Anutnu qee ihanegina
    agena ihanec eu buga me qeenu ihanec ec ija madigina. Korin age buga me qee gami
    gabandocnu qee gale tena.
  urd-GVH: मैं यह कहता हूँ कि जो क़ुरबानियाँ वह गुज़राँते हैं अल्लाह को नहीं बल्कि
    शयातीन को गुज़राँते हैं। और मैं नहीं चाहता कि आप शयातीन की रिफ़ाक़त में शरीक हों।
  ycn-ycn: 'Marí cajé nacú nuhuata quemacana ijló: Necá, uncá hue''epílaño Tupana
    nacú, to''otaño nacaje jenami nacojé a''ajnejí, napechu i''imacale: “Huachi''ináricana
    jenami japi ricá” que. Jiñana péchujlo a''acanami ricá. Uncá Tupánajlo a''acanami
    calé ricá. Ñaquele uncá nuhuátala i''imacá jiñana pechu huáque''ena ri''ími ajñacana
    aú, jiñana péchujlo a''acanami ri''imacale.'
  djr-djr: Yuwalktja ŋayi ŋuli ga ŋunhi ŋuriŋiyiny yolŋuy mundhurr-wurrupanany ŋunhi
    wakinŋumirrinhan birrimbirrnha malaŋuny, walalaŋgalnha ŋayi dhu ŋunhi bitjandhiny
    waŋgany-manapanmirrnydja, ŋunhiyiny yolŋu ŋunhi ŋayi ga bitjandhiny buku-ŋal'yun
    goŋbuywuny waŋarrwu. Ga yakan ŋayi ŋuli gi ŋunhi yuwalktja buku-ŋal'yurr ŋurikiny
    bili yan waŋganyguny waŋarrwu. Ŋarrany dhuwal yaka djäl nhumalaŋ, nhuma dhu ga
    waŋgany-manapanmirr ŋurikalyiny ŋunhi wakinŋuwalnydja birrimbirrwal mala.
  kvg-kvg: Āv taoká! Geté søvakha gigiap, ndigu khape mbumbuk gizø-løvusumatun,
    ndigu nqova soqøsoqa zøløvusumatún, ambá ndego, Mbumbukiam-anim. Yaq no poeveáv,
    zo nqova soqøsoqa namba tøzøte-tøkuatat.
  rug-rug: 'Lokari, sapu gunia rau si gua tu he: Gua sapu tava vukivukihi koari na
    hope huporodi, si ta vala koari na tomate kaleadi, ba lopu koe Tamasa. Meke lopu
    hivani gamu rau si gamu pude somana pa vinahesidi ri na tomate kaleadi.'
  hop-NT: 'Nu hapi paṅqawu: Ima qa‐Jew‐sinom hihta hom’o’ye’, puma nukpanhihikwsimuy
    amumi put hom’o’yaṅwu, qa God aw’i. Noqw uma nukpanhihikwsimuy amumum hintsatsk̇aniqat
    nu qa nāwakna.'
  san-URD: تَنَّہِ کِنْتُ بھِنَّجاتِبھِ رْیے بَلَیو دِییَنْتے تَ اِیشْوَرایَ تَنَّہِ
    بھُوتیبھْیَایوَ دِییَنْتے تَسْمادْ یُویَں یَدْ بھُوتاناں سَہَبھاگِنو بھَوَتھیتْیَہَں
    نابھِلَشامِ۔
  heb-LB: אני מנסה לומר לכם שעובדי האלילים מקריבים את קורבנותיהם לשדים, ואיני רוצה
    שאיש מכם יתחבר עם השדים.
  caf-NT: '''Et ''udun yun k''ut whut''en ndai ''uk''edéltsi bugha hiya''aih, ''i
    ntsi'' nududeh, ''en buts''u hitoolhdelh, ''aw Yak''usda ts''un ilah. ''Ink''ez
    nuhwheni ntsi'' nududeh bulh ''uteht''ilh nuhwhuba hukwa cha''nuzúszun ''et huwa.'
  mio-NT: Ñavi. Yuhu cati ti cha chahni inga ñivi samani ñi chi run cuihna. Ña samani
    ñi chi chi chi ra Ndioo. Ña cuni yu cha cua coo inuun ndo chi maan run cuihna
    can.
  srq-NT: Mbia soo mondo mondo mose dios abareã je, Dios tuchɨ je eã ño eriqui nguiã
    emee mee. Aba checuayã ɨcuã je chõ eriqui nguiã emee mee. ¡Aba checuayã ɨcuã ndese
    ra jẽɨngo jiri jirichɨ̃ jẽ!
  kje-NT: Ka menee! Ya a'aheni honoi kanani man ai nodi hoikani aukerhe onne, ai nodi
    hoikani hayakyaka mehe, ai ka nodi hoikani Makromod Lalap, la ya amhene mi moro
    hayakyak mamwali mahaku.
  gaz-gaz: Akkas miti; aarsaan namoonni ormaa dhiʼeessan hafuurota hamoodhaaf malee
    Waaqaaf miti; ani akka isin hafuurota hamoo wajjin tokkummaa qabaattan hin barbaadu.
  kud-kud: Na hinage paihowadine hiya taumiya ganamuli ginaulidine vehabadi hipaipaihowa,
    nigele Yaubada vehabana hiyanuwanuwatuwu, na hesi Tomodulele ma'ana geluwo vehabadi.
    Ainaena nigele nuwagu na vali abayemidiwo vehabadi ampaipaihowa, ta mata Tomodulele
    ana geluwo baidamiyao amveboda ehebo.
  urb-NT: Kuja ihẽ apandu. Tupãran ruwa koty ma'e ke moĩ moĩ rahã, ãjã ta pe ma'e
    ke me'ẽ, ame'ẽja saka riki. Tupã pe me'ẽ, aja ym. A'erehe ame'ẽ ke pe'u rahã,
    ãjã ta namõ pehẽ juehe katu pexo. Aja ihẽ aputar ym. Ixotyhar ta ke pehẽ, a'erehe
    aja ihẽ aputar ym tĩ. (A'erehe tupãran ruwa koty ma'e ke pemoĩ ym.)
  fra-LSG: Je dis que ce qu’on sacrifie, on le sacrifie à des démons, et non à Dieu;
    or, je ne veux pas que vous soyez en communion avec les démons.
  san-HK: tannahi kintu bhinnajAtibhi rye balayo dIyante ta IzvarAya tannahi bhUtebhyaeva
    dIyante tasmAd yUyaM yad bhUtAnAM sahabhAgino bhavathetyahaM nAbhilaSAmi|
  cak-SNT: 'Ri niꞌej chiva jareꞌ: Ri man israelitas ta antok niquiyaꞌ teꞌj chiquivach
    ri ídolos, xa chica ri itzal tak espíritus niquiya-ve, y man choch ta ri Dios
    niquiya-ve. Y inreꞌ man nivajoꞌ ta chi ntiꞌan xa jun quiqꞌuin ri itzal tak espíritus.'
  uvh-uvh: Wa ning nakanting, aming ka murak mandaga'ga' tangsanaim titing wa Anutuga'
    mo' tagamiting, mokngang, adi masi' unggo kadagasi waraga'sa' tiamiting. Ka na
    sidi aming ka murak mandaga'ga' tangsanaima nating wara'guk bak kura nanga kadapmang
    ka wara'ganang yorafanga iikga' bibi' sini' nakarik.
  ino-ino: Lo'kiya'api o'male'nea yafe lahapa'nepauve Yisasi ke no'afea vaya'moki
    ne'ya ali'a u'a ne'ami'a Sata afe'yakamokiteka ne'ya ne'apamea'maki ani ne'ya
    Anumaya Kotina no'ame. Sata afe'ae lo'katapa o'maisaya yafe nehuki ani ne'ya o'neo.
  gnn-gnn: Yuwalktja ŋayi ŋuli yukurra ŋuriŋiyi yolŋuyu mundhurr wekama ŋurikina mokuywuna
    walalaŋgu, walalaŋgalana ŋayi yurru bitjandhiyi waŋgany-manapanmirri, ŋunhiyinydja
    ŋunhi ŋayi yurru bitjandhiyi buku-ŋal'yun yukurra goŋbuywunydja waŋarrwu, yaka
    warray ŋayi ŋuli yuwalktja ŋunhi buku-ŋal'yun ŋurikiyi liŋgu maḏayin'kunydja.
    Ŋarranydja yaka ḏukṯuk nhumalaŋgu, nhuma yurru waŋgany-manapanmirri ŋurikala yätjmirriwalanydja
    mokuywalanydja walalaŋgala.
  yal-yal: Na mi a ra, koni suxure batune saraxan naxanye bama, e ne ralima Setana
    malekane nan ma, Alaa fe mi na ra feu! Anu, n mi waxi lanna xa lu ɛ nun yinnane
    tagi.
  cnt-NT: Të₂le₃ juá'₅ jniá₂, jme₁jén'₅ dsa₂ 'e₂ qui₂jén'₅ ne₄ 'éi₂, qui₂jén'₅ dsa₂
    a₂jaun₂ ne₄ je₂na'₅₄, on₃jua'₅₄ rë'₂ ne₄ Diú₄ të₃dsón'₂. Jaun₂ tsá₃ 'nio₃ jniá₂
    jua'₅₄ quen'₅₄ 'nia'₂ quian'₅₄ je₂na'₅₄.
  tif-tif: Nami weng bakabi kabak-ali God ami lak duulin disa bilip imi mafek mafek
    kii kukaayila-yaabip kaali, sinik tambal god alaltap ami kukaanbup o, kalbip.
    Yale, kaa sinik mafak imi kukaayila-yaabip. Kemin, kibi ibakamin salap mafak iso
    aket maakup ke-lom kuyaku-diyaku-kemin daa yo, kalalila bakabi.
  nlx-nlx: नाह, पुण जा माणहे बोगवानाह नाह मानतेह, ता चेड़ावो चेड़ावतेह, ता बोगवानान
    केरता नाह पुण बुतड़ान केरता चेड़ावतेह, एने मी नाह केत काय तुमू बुतड़ान हाती हेते।
  apw-NT: 'Dah, ndi gádishṉii, doo Bik’ehgo’ihi’ṉań daayokąąh dahíí hant’é daayokąąhíí
    yaa ndaahiṉiiłíí ch’iidn yaa daahiṉííł, doo Bik’ehgo’ihi’ṉań da: doo ch’iidn bitah
    daanohłįį hasht’į́į́ da.'
  gum-gum: Pøs nabe treeg kømøtø, Tiuswan ashmø misaamera judíos kømeelø tru animal
    kweecha traniibe Tiuswan kømøtø, kwaimandziimeran tranig køn cha trenchar. Incha
    nabe ñimune kwaimandziimeraba kanbalatø marøb pønrrømønrrai inchar.
  not-NT: 'Ocari oca nangantasantaiguëmi: iraegui te inguemisantiri Tosorintsi, cara
    yóguëneri ibabane ira ibira te imaigueri Tosorintsi, irianti camagari ipaiguë.
    Cara yaaguëneri, irianti camagari yaagobiti. Nocogasanti quero paaguiri ibatsa
    irasi camagari, quero piquengasëretiri.'
  plu-plu: Henneme ku pariye hiyeg ekkenepwi im ta apetunat ahehpakti batakkarad,
    amun ini igkis nekkepten ka gipetunatma Uhokrima. Bawa igkis nekkepten ta gipetunatkis
    wapityempu. Nukebyupwi, nah ka muwaka yis daxtasaw gitkis wapityempu aynesnima.
  iou-iou: Unita ŋode yäyat; Guŋ ämatä imaka anutu jopita ijiŋ yämik täkaŋ uwä Anututa
    nämo, Satan täŋo watä ämaniyeta ijiŋ yämik täkaŋ. Unita ketem anutu jopita ijiŋ
    yämani nämo näneŋ yäŋ täwet täyat uwä ŋodeta; In u naŋpäŋ Satan täŋo watä ämaniye-kät
    kentäŋpäŋ bänep kubägän täŋpäŋ itta nämo nadätat.
  ntp-NT: Poduucai ʌgai ismaacʌdʌ maivaavoitudai Diuusi dadasdi cuaadagai Diaavora
    tʌtʌaañicarudʌ maisiu Diuusi. Aanʌ maitipʌlidi ispoduucai ivuaada aapimʌ dai maitipʌlidi
    aanʌ ʌʌpʌ isgacuaada aapimʌ ʌgaa ʌʌmadu siʌʌscadʌ gavaagimatada ʌgai dai poduucai
    ʌraaduñdʌcagi oodami ismaacʌdʌ vaavoitudai ʌDiaavora tʌtʌaañicarudʌ.
  rai-rai: Iaau piri taa muaat naa a kum utnaa baa a taara baa pa diat nurnur diat
    wetabaar mai, diat wetabaar mai karom a kum tabaraan, ma wakir karom God. Ma pa
    iaau nemi naa muaat a laa ungaai ma ra kum tabaraan.
  haw-1868: O na mea a na lahuikanaka e i kaumaha aku ai, ke kaumaha nei lakou na
    ka poe daimonio, aole na ko Akua. Aole o'u makemake e lilo oukou i poe lawe pu
    i ko na daimonio.
  ffm-ffm: Walaa! Ko njiɗu-mi wiide dee, ko heeferɓe ɓee cakkotoo koo, sakketee seyɗaani'en,
    wanaa Laamɗo. Mi yiɗaa ndeenton e seyɗaani'en.
  arb-NAV: لا، بَلْ أَنَّ مَا يَذْبَحُهُ الْوَثَنِيُّونَ فَإِنَّمَا يَذْبَحُونَهُ
    لِلشَّيَاطِينِ وَلَيْسَ لِلهِ. وَإِنِّي لَا أُرِيدُ لَكُمْ أَنْ تَكُونُوا مُشْتَرِكِينَ
    مَعَ الشَّيَاطِينِ.
  cop-CNT: ⲁⲗⲗⲁ ϫⲉ ⲛⲏⲉⲧⲟⲩϣⲱⲧ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛϫⲉ ⲛⲓⲉⲑⲛⲟⲥ ⲁⲩϣⲱⲧ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲛⲓ⳿ⲓⲇⲱⲗⲟⲛ ⲟⲩⲟϩ ⲫϯ
    ⲁⲛ ⳿ⲛϯⲟⲩⲉϣ ⲑⲏⲛⲟⲩ ⲇⲉ ⲁⲛ ⲉⲣⲉⲧⲉⲛⲟⲓ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛⲛⲓⲇⲉⲙⲱⲛ..
  sri-sri: 'Ãsũ gapʉ ãrĩ werea. Marĩpʉre masĩmerã, keori weadea pʉro waibʉ dií pírã,
    Marĩpʉre bʉremubema. Wãtẽa gapʉre bʉremurã yáma. Ĩgʉ̃sã irasũ bʉremumakʉ̃, ĩgʉ̃sã
    bʉremurĩ wiigue mʉsã ĩgʉ̃sã merã baarã: “Wãtẽayarã ããrã”, ãrĩ ĩmurã irirosũ yáa.
    Mʉsã irasirimakʉ̃, neõ gããmebea.'
  nal-nal: Ma amun saan ina aubina xawit di inaxam paazaai di talazin, di talazin
    sin amun sapalaau, xawit na waan sin Nakmai. Ma xawit ga saxot naaguna urif faraxin
    nim pana amun sapalaau.
  kyq-kyq: Ɓɛrɛ gɔtɔ! Naaɗe se tɔɔl sɛr eyo. Naɓo aan gɔɔ sɛrkŋ naaɗe lee tɔj se lɛ,
    sitange tu ey num Raa ki eyo. Taa naan̰ se ɓo maam mꞋje naase aki Ꞌdɔɔkŋ ute sitange
    eyo.
  kwd-kwd: '''Amoe no''o! Tafe''ua ma ''inau ku iiria, na alata gila fo''asia nunu''i
    ''ola, gila fo''asia nga anoe ''ola ''e ria ma gila ''ame fo''asia mola God. Ngaia
    na''a, ''inau ku ''ame siria ''amoru lado fe''enia nga anoe ''ola ''e ria lo''oori.'
  ded-ded: Nga bangeha bangeha ngicngac Anutu mi negemmidae, yeneng seseac wiac faiandae,
    imoc Anutuac negemma mi faigecde. Yeni ine hadehade nga yafinggac negemma sesegerec
    ohoandae. Nga ngeneng ine hadehade nga yafing yenigoc kpanggeyunugec mi ngereede.
  ewe-ewe: Nu si gblɔm mele boŋ lae nye be ame siwo ɖa nu na legbawo la wɔ ɖeka le
    gbɔgbɔ vɔ̃wo subɔm, menye Mawu subɔm wole kura o. Azɔ nyemedi be miade ha kple
    gbɔgbɔ vɔ̃wo to trɔ̃subɔlawo ƒe vɔsanu siawo ɖuɖu me o.
  nuy-nuy: Yagu waari. Anubani anaarrawindi-lhangu wurriiyii anubani ana-lhawadhawarra-wuy,
    waari ambunuuyn nubagi na-God-guy aniijgubulu-yinyung. Anubani wurriiyii wubani
    a-baḏirrnya-wuy. Ngaya waari anamba-ngaynbandang yagi anubuguni nurru-rumi nuu-yagaynji
    wubani a-baḏirrnya-wuy.
  cop-BHC: ⲀⲖⲖⲀ ϪⲈ ⲚⲈⲦⲞⲨϢⲰⲦ ⲘⲘⲰⲞⲨ ⲚϪⲈⲚⲒⲈⲐⲚⲞⲤ ⲀⲨϢⲰⲦ ⲘⲘⲰⲞⲨ ⲚⲚⲒⲒⲆⲰⲖⲞⲚ ⲞⲨⲞϨ ⲪⲚⲞⲨϮ ⲀⲚ ⲚϮⲞⲨⲈϢ
    ⲐⲎⲚⲞⲨ ⲆⲈ ⲀⲚ ⲈⲢⲈⲦⲈⲚⲞⲒ ⲚϢⲪⲎⲢ ⲚⲚⲒⲆⲈⲘⲰⲚ.
  buk-buk: Magoc gêŋ naŋ lau sambuc sêkêŋ ti da, naŋ sêkêŋ ti da têŋ Anötö dom, sêkêŋ
    tu sênem akiŋ ŋalau sac-ŋga. Ma aö gatec bu mac aneŋ gêŋ naŋ oc piŋ mac dôŋ anem
    damiŋ ŋalau sac.
  pri-NT: Êco na guwà ipwacôoco. Ba pwa pâ duée [na rà cicara wà Pwiduée]. Â nye wàilà
    kaa na rà tòpi ê pâ ârapwaailò bèepwiri. Â ê utimuru na naa târa pâ duée, âna
    càcaa naa tà Pwiduée, na é caapwi co. Â càcaa wâdé tôo, na guwà pitànaima ma ê
    pâ duée.
  zpq-NT: Gague can', ḻe cate' beṉe' chosožie' bi da' chosožie' lao ḻ gua'a ḻsacan'
    dan' chesejnilažen', chosožien' lao da' x̱igüe' ca', gague lao Diosen', na' bi
    chaclaža' gacle txen len da' x̱igüe' ca'.
  por-TFT: De jeito nenhum! Pelo contrário, quero dizer que aquilo que as pessoas
    sacrificam aos ídolos é sacrificado aos demônios, não a Deus. Portanto, se vocês
    consumirem comida sacrificada a ídolos, estarão participando da adoração aos demônios,
    representados pelos ídolos. Não quero que vocês participem da adoração aos demônios!
  gwi-NT: Nakwaa, gwik'injiighit kwaa nąįį ch'ik'itiltsį' ts'ą' ataiinjii tr'ahtsii
    deek'it (Altar) kat gwantł'eech'agahchak dąį', Vit'eegwijyąhchy'aa ts'ą' t'igii'in
    kwaa gaa ch'anky'aa iizųų ts'ą' t'igii'in, ąįįts'ą' ch'anky'aa iizųų nąįį haa
    ǫhłį' shrǫ' nakhwaihnyąą t'ihnyąą.
  gvn-gvn: Yala ngayu wanyurrinku balkan yinya junjuy bawanka? Kaki bamangka mayi
    dajil yinyamba junjuymbu, jana dubu-dubundukuda dajil. Godundu kari. Dubu-dubundu.
    Ngayu wawu kari yurra murubuku mayi nukanka, Dubundumunji bamanji. Wawu kari yurra
    yalaku Dubu buyay-maninka.
  nhy-NT: Sino nej nikneki namechilwis nik in tlakaj katlej mach kixmatij Dios, nijkuak
    kimanaj tlamanale ipan inmartal, mach yen Dios kimaniliaj, sino yen demoniojtin.
    Iwan nej mach nikneki ximosetilikan inwan demoniojtin.
  asm-FB: তেনে নহয়; কিন্তু অনা-ইহুদী লোকে যি যি বলিদান কৰে, তাক ঈশ্বৰৰ উদ্দেশ্যে
    নহয়, ভূত, পিশাচৰ উদ্দেশ্যেহে কৰে, ইয়াকেহে কৈছোঁ; আৰু আপোনালোক ভূত, পিশাচৰ সহভাগী
    হোৱা মোৰ ইচ্ছা নাই।
  okv-okv: te God kiae embomeni na indari amita degi ikeora amo God be amita degi
    hande ikae rate ahihi sasapura amita degi ikeora avoeto na ungo ahihi sasapura
    amiga vahaita eova ere taekitona.
  mxt-NT: Soco catyí chi ndo vatyi ñu ña ñohó nuu chi Nyoo chahá ñu cha chahá ñu,
    soco chi ra ña vaha. Ta ñima chi Nyoo. Ta ña tahán chi cha ndu ɨɨ́n ri ndo chihin
    ra ña vaha.
  tzo-NT: Ja' hech sjam. Ti much'utic ti chac'beic smoton ti santoetique mu yu'unuc
    ja' chac'beic ti Diose. Yu'un mu xojtiquinic ti Diose. Ja' chac'beic ti pucujetique.
    Hech yu'un mu jc'an ti jun avo'ntonic chac'otic xchi'uc ti pucujetique.
  ind-AGS: Orang-orang yang tidak mengenal Allah, sesungguhnya memberikan persembahan
    kepada setan, dan bukan kepada Allah. Dan saya tidak ingin kalian mengambil bagian
    dalam penyembahan kepada setan!
  omw-omw: Hia Kotira qua riaahua unra mwanriqani quara rukye variara mwia mwihua
    vaananima quara rita. Mwihua hia Kotiranivauma mwi quarara rita. Nkye hia Kotira
    qua riaahua mwihuavata variqata mwihua nkyiari vaanani vate kyarara nreqata nkyevata
    vaana mwihua kyapata kuaaqi varivorave.
  yrb-yrb: '@see-verse:1CO.010.019'
  maa-NT: Jñà 'én xi xan‑nò, jñà kjo̱tjò xi fìko̱ jñà xi̱ta̱ xi mìkiì beèxkon Nainá,
    jñà fìko̱‑la̱ ini̱ma̱ ch'o‑la̱ nei̱í, mìtsà jè sobà Nainá. 'A̱n, majìn‑na̱ nga
    ya̱ sìngásòn‑ko̱o ini̱ma̱ ch'o‑la̱ nei̱í.
  mcq-mcq: Pana. ꞌEnakaivo na Jenitaruepo uneka kaꞌene ꞌeke swasa vejujaho pu ꞌavena
    sisea punaꞌe venahura kaivo Godona pavenahura. Ijihunaꞌe ja ꞌavena sisea puni
    pwinanaꞌa parehuna ura reniu.
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ، كُيٍ بَتُييٍ سّرّشّ بَمَ حِننّيٍ نَن بّ، عٍ مُ عَ بَمَ
    عَلَ شَ بّ. ﭑ تَن مُ تِنمَ وٌ نُن حِننّيٍ شَ لُ قٍ كٍرٍن.
  jpn-1965: いや、彼らのささげる物は、神にではなくて悪霊にささげられている、と言っているのです。私は、あなたがたに悪霊と交わる者になってもらいたくありません。
  fra-SBL: Mais je dis que les choses que les païens sacrifient, ils les sacrifient
    aux démons et non à Dieu, et je ne veux pas que vous soyez en communion avec les
    démons.
  yka-yka: Dumaˈin! Saguwaˈ iye hāti pinaˈinkun, weˈ meˈ sinōngan si meˈ tuhan-tuhanin,
    sōngande si seyitan dumaˈin si Tuhan. Duk gaˈi ku mabayaˈ weˈ magtuhut kaˈam duk
    meˈ seyitanin.
  mle-mle: Adiy Godaam laakw maarkwanadiy duw taakw day adiy jaav vaal kwurkwadana,
    aal day adiy wudibak vaal kwur-kwadanaala. Godak maa. Aw gwur adiy wudibawa nakamwiyib
    patin titak, aal maa wanadiwun.
  shp-NTPO: En yoiai riki, ja joi ayamaibaon jawéki iboamakinra yoshinbo iboamakanai,
    Dios iboamaama, jatian ea keenyamai riki, ja yoshinbo axonkanainko matoribi jain
    ikantinin.
  aom-aom: 'Aꞌi na uëromo ëꞌe: God-are jö bogo hejëꞌe ariböviehu inömohuni i bamëhëꞌoho
    bogo God-ni bahijahoꞌi Satan-are aruꞌaho sisëho jabuni bahijëharue höjo. Ëhuro
    aruꞌaho sisë jabesi mure bimuvarue höjo. Röhu jemëhu Satan-are aruꞌaho sisëhuꞌo
    gemuore bimuvëꞌoho na bijönegajëjo.'
  geb-geb: Gu khaŋ nzuai, mba kɨr Fhe Bakɨme segi gumgi, “mbe ofa mbui mba, nta mbe
    ŋiniŋgi mbatɨgi ga nzuav mbui ofari ma. Nta mbe Fhe Bakɨme nzuav mbui ofari fhuvara.”
    Gu ŋiniŋgi mbatɨgi phogɨrganen nde vuzvugi fhuvara.
  bsj-bsj: La miki tok dike buro nubbo nyombo kwama, nob fulenneb ki ne ninga dike
    buro, kebo kwama. ma chwibo ki mwerkang dor kange ninga.
  cak-cak: 'Ri nin-ij chive jare'': Ri man queteman ta ruvech ri Dios, tok nequiya''
    can ti''j chiquivech tiox, xa chiquivech itzel tak espíritu niquiya-vi, y mana-ta
    chuvech ri kitzij Dios. Y yin man ninjo'' ta chi rix xa jun ivánima ni''en richin
    niya'' quik''ij itzel tak espíritu.'
  chf-NT: Jini cäle' no'onba es que jini cherajbuc'a que u chenob ni gente tuba u
    yäq'ue' pan santuba, mach jin tuba Dios u chenob ni cherajbuc'a jini, es tuba
    ni tzuc pixanob. Mach co que a mul c'uxe'la lo que u subbinte ni tzuc pixanob.
  tlf-tlf: Umbae. Kam age baganbaali kale, nimi weng bagan-bii kwek uyo ki, God imi
    ilak dolin binim bilip imi mufekmufek ko kupka-em-nuubip boyo, sinik tambal God
    ilatap imi kupka-e-bulup ko agan-bilip kuta, fen men amem ko age sinik mafak imi
    kupka-em-nuubip kale, ibo sinik mafak iso aget maagup ke kwego dego kemin ba o
    agan-bii ko.
  piu-2006: Ngayulu wiya tjananya watjaṉu yalatji. Tjana Katutjanya nguwanpaku tjawirrilyi
    katirra tjunkula, mamuku mayutjukuṯarra tjunanyi, wiya tjana Katutja yiltaku tjunanyi.
    Wiya nyurrangarri tjanala tjungurringkula tjawirrilyi katirra tjunkunytjaku mamuku
    mayutjukuṯarra, wanti!
  poh-NT: 'Chi jeꞌ aj reꞌ nwa̱j woꞌ nikꞌorom ricorquil aweh tak wili: Nankꞌahsjic
    jenoꞌ si̱ chiwach jenoꞌ tiyo̱x cuꞌum take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel,
    maꞌ xa reꞌ ta take tiyo̱x nlokꞌonjic quiwach ar jeꞌ laꞌ woꞌ take maꞌ tob laj uxlabal
    eh maꞌ reꞌ ta nchel i manlic Dios. Ruꞌum aj reꞌ nikꞌor aweh tak chi ma̱ban juneht
    awi̱b tak cu̱cꞌ take maꞌ tob laj uxlabal reꞌ nyeꞌeric quilokꞌil nanlokꞌonjic quiwach
    take tiyo̱x.'
  tue-tue: 'Biirope jĩĩdʉgagʉ tiia: Cõãmacʉ̃rẽ padeohéra cʉ̃́ã weerirare wáicʉra diiré
    ticora, Cõãmacʉ̃rẽ ticora mee tiiíya; wãtĩãpere ticora tiiíya. Mʉ́ãrẽ wãtĩãmena
    niirĩ booría.'
  bjp-bjp: Biil. Isau le, foron fafen ae ri ta u la usuf foron tanwa laulau, ma biil
    usuf God, biil. Ma biil ia ier isi gamen faturim turan foron tanwa laulau.
  xon-xon: Maah len pu na le ye ke binib bi kaa dii Uwumbɔr aasan na yaa toor kitork
    kan, bi toor ki tii tiwan ni kaa ye Uwumbɔr na la, kinimbɔŋ le bi toor tii. Maa
    ban ke ni ni kinimbɔŋ li kpaan.
  tzo-ZNT: Ti muchꞌutic chacꞌbeic smoton li santoetique, pucujetic chacꞌbeic. Maꞌuc
    chacꞌbeic ti Rioxe yuꞌun mu xichꞌic ta mucꞌ. Yechꞌo ti mu jcꞌan ti coꞌol ajolic
    xchiꞌuc ti pucujetique.
  mpm-NT: Ti suꞌva na kachi ndaa ri ja yɨvɨ tu jini jnuꞌun Yandios ka nduku i nasa
    nakuni ndaa i nau kuu maa Yandios. Ja yukan ka soko i ja ka ñavaꞌa i nuu altar
    un, ko ansu nuu santu un ka soko i. Chi suꞌva nuu maa ndajaꞌa jaꞌuꞌu un ka soko
    i, ti ansu nuu maa Yandios. Ja yukan tu kuni ri ja kɨvɨ nduu ra naa ra jiin ndajaꞌa
    jaꞌuꞌu un.
  ots-NT: Nu ca dí xihquijʉ, cʉ cja̱hni cʉ i tɛn cʉ ídolo, bbʉ te i ña̱htibijʉ, gue
    quí möxte ca Jin Gui Jo i ña̱htibijʉ. Jin gui gue ca Ocja̱ i i̱htzibijʉ, cja̱
    jin gui jøña̱ cʉ ídolo. Nugö, dí xihquijʉ, jin gui tzö gui hñi̱htzibijʉ cʉ nda̱ji̱
    cʉ jin gui jo.
  hoy-hoy: ईला, पर ना ईद अनतीन कि प्रभु उक ईला जान्सावाळेर लॉकुर जो बलिदान माळतार;
    आंदुर परमेश्वर उन साटी ईला लेकीन दुष्टआत्मागोळ साटी बलिदान माळतार अदिक ना चाहसालीन
    कि नीव दुष्टआत्मागोळ्द सहभागी आगी.
  amo-amo: Nbelle nenge, imon ile na alumai din duzu idi nakwiza natala na Kutellẹri
    idin nizughe ba, agwargenuari. Na ndinin su imunu ati nin nagwergonu ba!
  pjt-pjt: Palu nyangatjaṉa wangkanyi, tjinguṟu kutjupangku apunguṟu palyantja kuka
    ungkulampa mamu unganyi munu palunya alatjiṯu mirawaṉinyi Godanya wiya. Kaṉa nyuranya
    paini mamu tjuṯangka tjunguringkuwiyangku wantinytjaku.
  cwe-cwe: Si ivo bule! Chonilonga ni kuwa zabihu zowolava wanhu hawammanyile Mulungu
    wowalavila vinyamkela, si Mulungu bule. Na silonda mweye muilumbe na vinyamkela.
  daa-NT: Kar gay, nu kaawaako, maan kaak ŋu beriy satkin ɗo marginar, ŋu beraag ɗo
    aariɗnar, yampa ɗo Buŋdiɗo. Nun gay rakaaɗo tak-tak kuu n̰ume iŋ aariɗna.
  mlp-mlp: Haiqgam. Ya kazaq bilaqaiq, Mataw God abin a hi huritayta na in god katiyta
    giyon tamaz emad in naw na God helta a hi ugayta haqaiq. In bugaw meqmeqinta tamaz
    na negayta haqaiq. Nazaq iyan ne bugaw meqinta na gihaqenib lehgo ya hulosmo diq
    hulosaiqta.
  ape-C: Uwok. Eik douk yakri namudok. Eshudok douk arpesh madae shudukem Iruhin iri
    uwe shenek ofamesh shako rohwomi god iri, eshudok douk madae shunek ofamesh shuko
    Iruhin uwe, uwok. Aria eik yakri uwok um ipak puni amudok henek rohw iri pusuhw
    atum urkum.
  bgs-bgs: Tô kóbadan katô igkagi ku na tô mga manubù na dì ágpamaké katô Manama,
    atin ka ágbággé dan katô ágkakan, ánnà Manama tô ágbággayan dan, asal tô madat
    mga espiritu. Purisu kakalyag ku na ándà labut yu tun ta madat mga espiritu.
  faa-faa: Aporomo yatafu yakasa hoaki makata nakosa akarane kakaro Kotiaki karakanafapo.
    Satanemo aporo raipaki karakanapo. Re Satanemo aporo raipa a paohokohoamo nōmo
    reaki somerakanapo.
  kik-kik: Aca! Ũrĩa ndĩroiga nĩ atĩ magongona ma andũ arĩa matarĩ na ũngai marutagĩrwo
    ndaimono, na ti Ngai, na ndikwenda mũgĩe ngwatanĩro na ndaimono.
  cap-NT: Pero jakzilta ana Yoozquin criichi z̈oñit wilana jawkc̈haja, jalla niiqui
    zajranacz̈quin wilana onanc̈ha, anapanz̈ werar Yoozquin onanc̈ha. Jalla niz̈tiquiztan
    anc̈hucqui anaz̈ ninacz̈tan cumpañt'iz waquizic̈ha. Cumpañt'aquiz̈ niiqui zajranacz̈quiz
    kuzziz cjican tjeez̈a.
  ksr-ksr: Tando lopioŋ ii hoŋa qaagoto, uumeleembaa gadokopa yoŋonoŋ kileŋ siimoloŋgia
    omejiilaŋ yoŋoojoŋ ooŋkeju. Ii Anutuwaajoŋ qaago. Niinoŋ oŋo ome yoŋowo toroqeŋ
    laligowubotiwaajoŋ majakaka mojeŋ.
  eng-TNT: Nay but I saye that those thinges which the gentyle offer they offer to
    devyls and not to god. And I wolde not that ye shuld have fellishippe with the
    devils.
  sbs-sbs: Kono ni wamba zintu zi ba tendela chitabelo bahedeni, mihe ba ha nzi zintu
    ku madimona isini kwe Ireeza. Ka nisuni kuti inwe mube ubu madimona!
  sue-sue: Tepo awa. Ge tona amira susu ego ewa. Diga nukare nena nai alta tame potiro
    moinowera awa Anuture kota, bire potitinowera. Are nikare bire dai susumai azu,
    wo tua opire potai amira agewa soero ninowera awa oko nawe.
  fra-NCL: Nullement ; je dis que ce que les païens offrent en sacrifice, ils l’immolent
    à des démons, et non à Dieu ; or je ne veux pas que vous soyez en communion avec
    les démons.
  snn-NT: Bañë. Ëñe se'gare cayë yë'ë. Riusuni ro'tama'icuabi bacua aonre sani, Mai
    riusuna insini bojoñu cajën, ro ro'tajën yo'oyë. Huati hua'i se'gana bojojën yo'oyë
    bacua. Ja'nca yo'ojënna, mësacua yua huati hua'i naconi te'e bojoye beoye ba'ijë'ën.
  atb-NT: Haû su taî é a nghut, a lumjíng bâng é hkungga gi, Garai Gasang lé nhông
    byî é a nghut, nat gâng pé lé tîng byî é ru nghut lhê. Ngò gi, nungmoq, nat gâng
    pé eq chôm zum nyì bang dut râ lé a ô nau é nghut lhê.
  cek-AK: 'To tiah ka thuih koehhaih ih na ai ni. Gentelnawk angbawnhaih loe Sithaw
    angbawnhaih ih na ai, taqawknawk khaeah ni angbawnhaih to a sak o: nangcae loe
    taqawk hoi angkom han kang koeh o haih ai.'
  bkd-bkd: ba sa mga etaw ha hurà makakilala hu Dios duun dà sidan nakaghalad hu mga
    busaw. Aman pinaagi taini harì ku agkabayaan ha umamul kaw kandan hu pagsimba
    taena ha mga busaw.
  ctu-76: Chʌncol cʌle' jini mach bʌ ba'an mi' cʌñe' Dios che' mi yʌq'uen we'el cha'an
    i majtyan i dios mi yʌq'uen i majtyan xibajob. Mach Diosic mi yʌq'uen. Mach com
    mi la' motin c'uxe' yic'otyob i cha'an bʌ xibajob.
  lac-NT: Chen soc a yʌn najtiquex a ba' quin wa'aric techex, a teno', quin wa'aric
    techex wa mac, a mʌ' ju winiquirob judío, cu t'ʌquinticob a ba' u c'atob ich ʌcʌtan
    u tus rʌquir c'uj. Chen a ba' cu t'ʌquinticob ich ʌcʌtan u tus rʌquir c'uj cu
    jach t'ʌquinticob ich ʌcʌtan quisin, mʌ' ju t'ʌquinticob ich ʌcʌtan C'uj. Rajen,
    mʌ' jin c'at in wiriquechex a p'eriquintic a worex yejer a ra' yʌnin quisino'.
  xla-xla: Hao, biskapa godye pogod ikadepe. Epapedeme na꞉tapo ipo atlema, namkale
    dle alisisi biskapa god dla hapimdiye God ikadepe dla hapimama po-apesemde, amasiyama
    bataliya watle hapimama ammdepo. Epapedeme na꞉ posolotamasema, wua꞉tapo epapele
    koko tle bataliya yimlala mate hatlope demha꞉ha꞉loweye.
  xav-NT: Ãne si, wa za duré aima ãma rowaihu'u za'ra wa'wa. Ĩsazei'õ'wa norĩ hã wedeza
    ne na dasa te te 're zata za'ra mono wamhã, 'Re ĩhâimana u'âsi mono ma, ta norĩ
    hã ãma 're sõprub za'ra mono õ di. Wa'uburé norĩ ma si, te ta norĩ hã tãma ãma
    're sõprub za'ra, ãma 're ĩwata za'ra mono da hã. Taha wa, a norĩ wa'wa hã dasa,
    ta norĩ ma, da te 're ĩsõmri za'ra mono na ãma 're asaihuri aba mono wamhã, wa'uburé
    norĩ ãma te za ĩsiré 're aihâimana za'ra wa'aba mo. Taha wa, ãne hã dame 're 'manharĩ
    za'ra wa'aba mono da, wa hã te ai'ãma 're rosa'rata za'ra wa'aba mono õ di. Mare
    di.
  cuk-cuk: An sognaido, Judíoʼsurmalad ibmar-ogumakar-ukmalad, we niaga ukmarye, Bab-Dummadgarsurye.
    An bemar-abesurdo, niaba bemar akanai gued.
  tbf-tbf: A kap. Mi sana o lalaro vokokotie, arie ine. Bu kepineits bu Kibang gi
    ta ko vavadengeir ngan, gi te vavadengeir ngan rakot sibu tsaka moromoruo, a kap
    va se Raban. Ma o kap lalaron va nga ta tourpats meie bu tsaka moromoruo.
  uig-CYR: Яқ, бирақ капирлар бутларға сунған қурбанлиқларни Худаға әмәс, бәлки җинларға
    атайду. Мән силәрниң җинлар билән ортақ несипдаш болушуңларни халимаймән.
  ikw-NT: Ọ́za! Nhne me naakaa bụ nụ nhne ele naakwanụ rẹnwu kwarụ arịohna bụ nhne
    be kwannụ ele rẹnwu ọjo. Ọ bụ́o Chiokike. M chị́oge m anụ nụ ele rẹnwu ọjo neekeri
    nhne n'otu.
  khs-khs: 'Eh, eta: alusemakeye. Senayewi ho olokeyatelama ma:na: nasewa epe kiniseya
    heneye Kotema makinakeye. Setene tima:na: tisene senama kinakeye. Kiwa Setene
    tima:na: tisene sena emi pama:pekitise neyewi kima selakeye.'
  dwr-ENT: ማዴና፤ ሺን ታኒ ጊያዌ ፆሳ ኣማኔና ኣሳቱ ኢታ ኣያናቱዋሲ ያርሺያዋፔ ኣቲን፥ ፆሳው ያርሺኪኖ። ኢታ ኣያናቱዋና ሂንቴ
    ኢቲፔ ዙፔታና ማላ፥ ታኒ ኮዪኬ።
  pma-pma: '!Vuo, avi heisav enges! Namul naviteni keke buluk ka sipsip keil koa amuasi
    ka alingi en ahor ten sanien onen nana keil, amul asani min temat keil, arsantei
    min Ahi. Ka inau ek rovattei li mivaha netan min temat keil ka mivapil vituai
    vatal min keil.'
  atd-NT: Kono man. Di soini ka kalitukan to ignangon ku. Ka igpanubad to mgo otow
    no waro mataga to tu-tuu ian no Magboboot, igkasayo dan to mgo busow, kono no
    ka Magboboot. No kono a ogkoiniat ko ogparumdumooy kow to mgo busow.
  tel-2017: యూదేతరులు అర్పించే బలులు దేవునికి కాక దయ్యాలకే అర్పిస్తున్నారు. మీరు దయ్యాలతో
    పాలి భాగస్తులు కావడం నాకిష్టం లేదు.
  hat-BSA: Non, men mwen di bagay yo ke pèp payen yo sèvi nan sakrifis yo, yo sakrifye
    bay dyab yo, e pa a Bondye; epi mwen pa vle nou devni moun k ap pataje bagay bay
    dyab.
  top-NT: Porque aquit y huixín catzi̱yá̱tit xlacata namá pu̱laktumi̱n ni̱ tastacnán.
    Pero tí talakachixcuhuí tlajaná ca̱ma̱lacpuhua̱ní catali̱pá̱hualh, y aquit ni̱
    clacasquín capaktanú̱tit acxni ca̱lakachixcuhui̱cán tlajaná.
  msk-msk: Dumduma mayo yang manga otaw na buku nang sakop ni Jesu Kristo, maski nanang
    pyagaipat nilan, buku nang Dios yang tyatawag nilan kay yang pyagaipat panawagtawag
    nilan sang mangkaraat. Wakaw yang pyagaipat nilan na pyapaatag nang magbabaya
    sang mangkaraat na tatawag nilan, yaan yang toosanan na silan sakop nang tyatawag
    nilan. Way gosto ko na kamo magapatabang sang manga magbabaya.
  gyr-NT: Co rumo, acoi ava ndoicuai vahe Tũpa oicuavẽhe mbahe caruguar upe tẽi yuvɨreco
    yepi. Ndahei rumo Tũpa upe nara ité ẽgüe ehi yuvɨreco. Che evocoiyase ndaipotai
    eté caruguar upe nara tẽi ẽgüe peye vaherã peico.
  kmh-kmh: Biynimb ma niŋbay gok, tap yesek kun gok aŋgniŋsipun aŋgiy, kichekiy malñiluk
    tap gok nep aŋgniŋiy; Gor nup ma aŋgniŋbay. Kun ak mey, nimb kiyk yip jimñiy ar
    nokom kun anep mindeniŋgambim ak; tep ma yimb giniŋgamb aŋgiy aspiyn.
  ukr-ONPU: Ні, але я маю на увазі, що жертви язичників принесені демонам, а не Богу.
    Я не хочу, щоб ви були спільниками демонів!
  emi-emi: Ta uneira aiaavusuvusuena lo atoa la tam aiesoaa, la gheelei lao ta raroai
    etoa, me karika va ta God, me karika aghalona va am aighui tee raroai etoa.
  zpv-NT: Nin rñiꞌn naa xcweenta ziga bwiinn raꞌ nin ayi nuꞌnbwaꞌ laꞌh Dxiohs laasii
