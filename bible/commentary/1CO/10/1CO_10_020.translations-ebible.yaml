verse: 1CO.010.020
translations:
  kpx-kpx: Kosealemo keau lovi malei mahoi Dilava seleve hoesehavoholima. Isito lovi
    malei loboe dilava hoesegevemale keau kemo munanae toelaike abu hoesegevema. Katealemo
    di isiviholiale la munanae toela hoesegevemale kebiahi igaetolahaliho.
  okv-H: te God kiae embomeni na indari amita degi ikagora amo God be amita degi hande
    ikae rate ahihi sasapura amita degi ikagora avoeto na ungo ahihi sasapura amiga
    vahaita eagova ere haekihena.
  tbo-tbo: Ma hai ani talaguyabahi ega Yaubada binei tamogi Tomodulele a lawa mitehi
    ubeihi. Uyahinei ega nugonugou ipa ani witumagana tapuhi ubeihi ona wobagibagi,
    meka po apo Tomodulele a lawa mitehi ona wibolu emota.
  mal-C: '@see-verse:1CO.010.019'
  grc-SR: Ἀλλ᾽ ὅτι ⸂ἃ θύει τὰ ἔθνη, δαιμονίοις θύει, καὶ οὐ θεῷ·⸃ οὐ θέλω δὲ ὑμᾶς
    κοινωνοὺς τῶν δαιμονίων γίνεσθαι.
  bgc-bgc: न्ही, बल्के जो माणस मूर्तियाँ नै बलिदान करै सै, वे परमेसवर कै खात्तर न्ही
    पर ओपरी आत्मायाँ कै खात्तर बलिदान करै सै, अर मै न्ही चाहन्दा के थम ओपरी आत्मायाँ
    के गैल-साझ्झी होवो।
  khz-khz: 'Aikina. Au evetaina akilana: Palagu ati riparia petera vekapawai gaura
    gevenina avuavu gevega-namagirana, ati Palagu gevega-namagiana. Vovetainai au
    ati aririwana, gomi avuavu ria pio kwapuna.'
  deu-TKW: Nein, aber daß sie das Opfer, das sie bringen, den Dämonen bringen und
    nicht Gott. Ich will aber nicht, daß ihr in die Gemeinschaft der Dämonen kommt.
  zsr-NT: 'Cni rniaꞌ: Lë naꞌ taꞌgúꞌu laugac bdauꞌ guiöj bdauꞌ yag bunách cunúnbëꞌgac
    Dios, taꞌgúꞌu laugac böꞌ xöhuiꞌ, len clëg lahuëꞌ Dios. Rëꞌndaꞌ cutu gdzagliꞌ yuguꞌ
    böꞌ xöhuiꞌ.'
  lin-lin: Te ! Kasi lokola babonzaka bambeka na bango epai ya milimo mabe mpe epai
    ya oyo ezali Nzambe te, naboyi ete bozala moko na milimo mabe.
  hns-NT: Tanko na. Bakie toelogke tjaahie djaane ke kie djab manai log ek naklie
    bhagwaan ke koetjh khaaik tjaharaawe hai, tab oelog aslie me saitaan log khaatien
    tjaharaawe hai aur na Parmeswar ke. Aur ham na maangiela kie toelog saitaan ke
    saathie how.
  noa-E: Mua mag chirʉm aiguin, jãg parhoobam nem juau wautarragta nemekjã thõonaa
    ẽwandam awia agʉg jëeu nʉm khʉʉnan meperagta jëeu nʉm ata chirʉm. Mua chan meperag
    chan bʉ̈ʉrjã pãrag ee apimapha chirʉm.
  eng-EMTV: No, but that the things which the Gentiles sacrifice, they sacrifice to
    demons and not to God, and I do not desire that you should have fellowship with
    demons.
  mib-NT: Te suni cáhán rī jeē ñáyuu tu cájini jnūhun Yaā Dios, núu cásocō i, te nuū
    tachī cásocō i, nasūu núū Yaā Dios. Te tu cúní rī jeē cuajníñu ró núū tachī.
  lif-NT2: थेसिआङ् मे़ःन्‍लो! कर खे़ङ्‌हाॽरे़ मे़दोःन्‍दुबा सिदुङ्‌जभाःङ्‌ग निङ्‌वाॽफुमाङ्‌ङिन्
    मे़ःन्, कर फे़न्‍साम्‍हाॽओ मे़दोःन्‍दुबारो॥ खिनिॽ फे़न्‍साम्‍हाॽनु मे़गाम्‍मासिम्‍मिन्‍ने़ॽ
    के़लॽबा आनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Lepi! Luteta lwa lweluwusiwa na vandu vangammanya Chapanga vakumuwusila
    mzuka, lepi Chapanga. Katu mbwitu nyenye muwunganayi na mzuka.
  mmx-mmx: Kopmen tinotno! A tong i rinimi do lavamolon diplavang ti laxan moroa xaxarang,
    i lok ngan diplavang ti lubunggas la xopmen ti ne Moroa, la a xopara i do mina
    lox esogo mi lubunggas.
  cbr-NT: Ësaquin cana mitsu cain, judíosma unibunëx Nucën Papa Diosmi sináncëma 'ixun
    ñuina 'axun unin 'acë ñu rabiquin ca Nucën Papa Dios rabiquinma ñunshin 'atima
    rabia. Usaribiquin ñunshin 'atima rabimi mitsux aín uni 'iti cana cuëëniman.
  tee-NT: '@see-verse:1CO.010.019'
  eng-LSV: '[No,] but that the things that the nations sacrifice—they sacrifice to
    demons and not to God; and I do not wish you to come into the fellowship of the
    demons.'
  cak-NT: Pero chuka' man nin-ij ta chi ri winak ri niquisuj ti'j chiquiwech ri dioses
    ri man je ketzij ta, man jun ta anchique nu'on chique reje'. Can c'o-wi ri nu'on
    chique. Ri winak ri man quieta'n ta rech ri Dios, man chech ta ri Dios niquisuj-wi
    ri ti'j, xa chiquiwech ri itzel tak espíritus niquisuj-wi cuando niquiya' chiquiwech
    ri dioses ri'. Y ren man ninjo' ta chi roma ta ri' xe jun niben quiq'uin ri itzel
    tak espíritus.
  pah-NT: Imondorame mbatera jupe ikwava'ẽhava rehe Tupana'ga pe rũi g̃a imondoi.
    Omondo g̃a Diabo'gapyriva'ea pe reki anhag̃a pe, a'e ji. Ndapotari ji pejikoty'ara
    Diabo'gapyriva'ea pavẽi.
  sja-NT: Ma k'ãyaara jara k'inia bɨ Tachi Ak'õrede ijãadak'aa beerãpa nechiara k'odai
    naaweda, bɨruta pɨrã ne-inaa juapa ooda k'ĩrapite, ak'ɨpipata mãgɨde ijãa p'anɨ,
    tachia Cristode ijãapatak'a. Mamĩda mãga oodak'ãri, wãara ooda-e ãchi ak'õre waibɨa
    apata-it'ee. Jĩp'a oopata netuaraarã-it'ee, mãgee ne-inaa juapa ooda k'ĩrapite
    ɨt'aa t'ɨ̃pata netuarade perã. Maperã parã wãnáatɨ mãgɨ́ ne-inaa aɨ k'ĩrapite
    ɨt'aa t'ɨ̃patamaa k'odait'ee nechiara ata bɨdap'edaa ma ne-inaa k'ĩrapite. Mãga
    ooruta pɨrã, ak'ɨpi p'anɨ araa p'ana k'inia p'anɨ netuaraarã ome. ¡Mɨa mãga k'inia-e
    bɨ!
  xed-xed: Skwi kumə yu ta mnay ná, pla ghəŋ ta plə gwal kul snaŋta Lazglafta ná,
    ŋa duhwalha halaway ta planata həŋ ta ghəŋ, ŋa Lazglafta a wa. Va a yu ta guyatá
    vgha ghuni nda duhwalha halaway wa.
  mks-NT: Ña̱ cúni̱ cachi i̱ xi̱hi̱n ndo̱ quéa̱ tá ná jo̱co̱ ña̱yivi, na̱ co̱ xíni̱
    Ndióxi̱ ja̱n in quíti̱ nu̱ú yo̱co̱ cúú á tátu̱hun jóco̱ na̱ ja̱n ri̱ nu̱ú tiñáhá
    va. Ta co̱ cája toho na ña̱ nu̱ Ndióxi̱. Ta cáxi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndo̱
    já ná a̱ cáxí ndó cu̱ñu ja̱n jáchi̱ tá ná caxí ndó ña̱ cacuu a tátu̱hun na̱jo̱co̱
    ri̱ ndóhó va ña̱ nu̱ú tiñáhá.
  gfk-S: Pata, a linge bia mon. Iesene iou tange be di ing pa dile nurnur, di tamtabar
    ira tador, ma pata be God. Ma iou paile sip be mu na lala ta ira gingilaan ta
    ira tador.
  bmu-bmu: Tandö lopioŋ mi ölŋi qahöpmö, urumeleŋgö kopa yeŋön töndup jöwöwölŋini
    ömewöröme yeŋgöra ala ohomakze. Mi Anutugöra qahö. Nöŋön iŋini ömewöröme yembuk
    toroqeba malbepuköra waimanjat mötzal.
  dgz-dgz: '@see-verse:1CO.010.019'
  eng-GNV: 'Nay, but that these things which the Gentiles sacrifice, they sacrifice
    to deuils, and not vnto God: and I would not that ye should haue fellowship with
    the deuils.'
  zaa-NT: Pero inte' nna nia' le qui'ni iyaba ca sacrificio nu tsìa lo altar qui'
    canu labí nabia'ni cą Tata Dios, álahua ną́ ttu ofrenda para lèe, sino para ca
    espíritu malo la runi cą na. Acca bittu calátsa'a' l·lání le ca espíritu malo.
  eng-WEBSTER: 'But I say , that the things which the Gentiles sacrifice, they sacrifice
    to demons, and not to God: and I would not that ye should have fellowship with
    demons.'
  guh-guh: Nexata abaxë pamonae Dioso apo yapëtae, dajubinë itsa tobeyaxuaba ofrendacuenia
    pevi perajutsinexa jumapecataeya pexanaenëanëjavabelia, bajarapavi dovathinexa
    saya. Apo Diosonexa cajena. Bajaraxuata apo pacatojitsipaetsi panenaxaenexa bajarapamonaejavata.
    Itsa panaxaejitsipame bajarapamonaejavata, nexata caebitsaëto panaexanaejitsipame
    dovathi yajava.
  bon-bon: Yepä cane naace me jiicenine, egä Acejiyame umle cäco biname cina liba
    uuje bine yiiwäräjemusi, teepi niiya cable bine yiiwäräjemusi, lica Acejiyame
    ne. Cane singi lica gäne weene peei mule cabu ätenglecäjame niiya cable bime cama
    yepä äbitame.
  nhw-BL: Pero nijnequi nimechilhuis para quema masehualme catli amo quineltocaj Toteco
    temacaj tlacajcahualistli, melahuac quinmacaj tlacajcahualistli iajacahua Amocualtlacatl.
    Amo quimacaj Toteco Dios nopa tlacajcahualistli. Huan amo nijnequi anquipiyase
    niyon se parte ica ajacame.
  swh-ONEN: La hasha! Lakini kafara za watu wasiomjua Mungu hutolewa kwa mashetani,
    wala si kwa Mungu. Nami sitaki ninyi mwe na ushirika na mashetani.
  wbi-wbi: Looli nijova ku fiinu fila fino vafihumisie litekelo kuvaanhu avapanji
    avamu kiisina, ulwakuva vihumiaifiinu ifi kumapepo nakwekuuti kwa Nguluve. Une
    nanilonda umue ku hasing'ana na mapepo.
  bba-bba: Aɑwo. Adɑmɑ nɑ ɡerumɔ mɑ ye bɑ kɑ yɑ̃kuru kuɑ, bũnɑ bɑ kɑ yɑ̃kuru kuɑ,
    n ǹ mɔ Gusunɔ. Nɑ ǹ mɑɑ kĩ i n bɔnu mɔ kɑ bũnu.
  eng-KJVCPB: 'But I say, that the things which the Gentiles sacrifice, they sacrifice
    to devils, and not to God: and I would not that ye should have fellowship with
    devils.'
  kgk-NT: Gwĩ tupã ra'anga-rehe ojerovia va'e omoĩ rei so'o hovagwy-py. “Xe járy rovagwy-py
    amoĩ hemi'urã” he'i rei hese. Oiko e'ỹ va'e-rehe he'i upéa. Ha ha'e ko xe, omoĩ
    ramo so'o tupã ra'anga rovagwy-py, ome'ẽ upe so'o anháy kwéry-pe. Anháy réry-py
    omoĩ upe-py. Ani eremoirũ teĩ anháy-pe.
  waj-waj: Ngiari voopinnaiya ngiari yeena tapiivaki yapa kieera yeenna fayaiyauvaa
    hama Anutuuqaani yapaavai. Mmagia maisaiyani yapaavai. Ngia ngiingii ausa mmuduuyaiyauvaa
    mmagia maisaiya mmivoo kiaina na ngiiiyara yaata utuaunoo.
  cpy-cpy: ¡Teera! Roo kanteencha eenitatsi peyari amawena-waeta-chari, riitaki roshiya-kaantakiri
    itajorentsi-nirote, riitaki rashitakaa-piintari rowanawo. Tema kaari Tajorentsi
    rashita-kaayityaa rowanawo. Rootaki kaari nokowakaemiri eeroka-paeni pitsipatyaari
    powayityaawo okaatzi rashita-kaawaetariri peyari-paeni, apatahaari-kari rirori.
  mpx-mpx: 'Yaa no baaba ana sapu i ola hiwe: sauga ebo bolo Yehoba nige hi aatena
    aanan hi pakakanun, he yayaluwa bibikel elal te hi pakakanuna, nige hi papakakanunek
    Yehoba elana. Inoke nige nuwau alomiyau ge yayaluwa bibikel nuku petupatupa-agimiu.'
  wbp-wbp: Nyampu karna-nyarra yimi-ngarrirni kuja kalu yangka Kirijini-wangu-paturlu
    kuyu purrami maralypirla nyanungu-nyangurla. Ngulaju kalu-jana purrami Juju Ngawuku
    manu nyanungu-nyangu-patuku marramarraku. Kula kalurla Kaatuku purrami. Kuja-kujakunya
    yangkaju Kirijini-patulpankulu nyinakarla jawirdiki.
  luo-luo: Ooyo! Awacho ni misango ma jopiny makia Nyasaye timo, gitimo ni jochiende,
    to ok ni Nyasaye. To ok adwar mondo ubedi e lalruok achiel gi jochiende.
  nhe-NT: Pero nijnequi nimechilhuis para quema tlacame tlen ax quineltocaj Toteco
    temacaj tlacajcahualistli, melahuac quinmacaj tlacajcahualistli iajacahua Axcualtlacatl.
    Ax quimacaj Toteco Dios nopa tlacajcahualistli. Huan ax nijnequi xijpiyaca niyon
    se parte ica ajacame.
  aii-aii: ܠܵܐ. ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܼܘܸܢ ܐܸܡܘܵܬܹ̈‌ܐ ܟܹܐ ܡܲܩܪܸܒ݂ܝܼ ܕܸܒ݂ܚܹ̈ܐ ܠܫܹܐܕܹ̈ܐ ܘܠܵܐ
    ܠܐܲܠܵܗܵܐ، ܘܐܵܢܵܐ ܠܹܐ ܒܵܥܹܝܢ ܕܗܵܘܹܝܬܘܿܢ ܫܲܪ̈ܝܼܟܹܐ ܥܲܡ ܫܹܐܕܹ̈ܐ.
  esk-NT: Una uqautigigiga, Jew-ŋunġitchuat tuniḷḷaqtuġuurut niqinik tuunġaiyaanun,
    Agaayyutmun qaitchiñġitchut. Piqatautqunġitchipsi tuunġaiyaani.
  msb-msb: Kundi an ginahalad san mga dili-Judio halad sa mga demonyo, dili sa Dios.
    Kaya dili ko gusto na makibahin kamo sa mga demonyo.
  cpa-NT: Lah¹la² báh³ juøh¹³jni. Ja³cog² dsa² quián¹² dsa² hlanh³ báh³ dsii¹²dsa
    má¹, ju³lah dsa² dsii¹² má¹ ni³ diú¹³ dsa² lan³. A¹jáng¹ ju³ ja³cog² Diú¹³ dsa²
