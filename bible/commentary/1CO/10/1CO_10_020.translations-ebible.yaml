  cco-NT: Co̱ꞌ lají̱i̱ꞌ˜ e júuˆ labaꞌ e iin˜n e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, e mɨ˜ jaléngꞌˋ dseaˋ
