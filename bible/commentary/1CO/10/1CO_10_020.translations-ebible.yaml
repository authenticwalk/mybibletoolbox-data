    chʉna watĩno yaina yoaro sehe yoana nica mʉsa cʉ̃hʉ. Mʉsa ã yoachʉ pinihtare ne
    cahmaeraja.
  sbk-sbk: Evintu vyonti vyabhafumya apagani bhafumya huma Ngulubhi na masyetano,
    ane segaehwanza amwe abungawe na masyetano na shirikiane nago.
  mya-JVB: ထိုသို့မဆိုလို။ သာသနာပလူတို့သည် ပူဇော်သောယဇ်ကို ဘုရားသခင် အား ပူဇော် ကြသည်မ
    ဟုတ်။ နတ်ဆိုး တို့အား ပူဇော် ကြ၏။ သင် တို့သည် နတ်ဆိုး တို့နှင့် ဆက်ဆံ စေခြင်းငှာငါအလို
    မ ရှိ ။
  kgf-kgf: Imuhuc qahac. Ic enia ieneŋ mulu haianʒu imi Anutuac buŋa qahac, néŋ kuwic
    onac haianʒu. Ni ini kuwic iniguc amunec qamunec wamma kecmu niŋac ménda wanʒua.
  awb-awb: Írakaumo. Nahnso kegá titirue náríé náneq Maniká íre náwasa peh owainawamarí
    náríéwe. Owainawansabé iwíáh íwíáh atéhboq sensabé titirue náríé náneq pehragahro.
  gdn-gdn: ko nau suwagubuwani ka yau kena; Iyapana gwedewau daisusu bo momorapa bo
    ade dai mete kina inako mu bamamugu buburitagamu yadau umamu ki ka mu eba puyo
    ki Mamanuga God kweyamu ko mu keyai berokoi bamamugu yadau ki umamu. Ko nau eba
    nuwaneya wi keyai berokoi ki mu mete ewapuru waretaiwagi. Pa mena.
  nko-NT: Ɛkɛkɛɛkɛ! Tɔ́á ndɛblɩ́ gyí, nɩ́ akpɩpʋ́ bɛhá ɩkpɩ igyí a, ɔŋɛ laláhɛ
    bɔpʋhá, megyí Bulu. Mʋ́ sʋ mmedékléá mlɩa ɔŋɛ laláhɛ mlɔ́bwɛ kʋlɛ.
  bsn-NT: 'Ado bajirojʉa yigʉ yaja yʉ: Diore masimena, ĩna quẽnorujeoriarãre ĩna rʉ̃cʉbʉojama,
    vãtiajʉare rʉ̃cʉbʉorã yirãma. To bajiri, vãtiare mʉa ejarẽmosere, to yicõari,
    vãtiajʉa quẽne, ĩnare mʉa ajitirʉ̃nʉrotire yirã, mʉare ĩna ejarẽmorotire bojabeaja
    yʉ.'
  pib-NT: Seyni wane nchina, wa payine genekashatanru giylatkaluru, kamchine chinanu
    giylatkaluru. Gi wa Goyakalu chinanu giylatkalurni. Gi naluklu wa gixa kamchineyma
    gimapiikalungi gixinripa.
  wiv-wiv: Betaka matoto! Na opa kua manumanu kua beta dia na lala a Vuvu kua dia
    ta lala dia kata opa vona, ia dia ta vavala opa kena ni hanitunitu, beta dia na
    opa ni Vuvu. Hau ki beta ni kuligu miu kata lulupu kamani hanitunitu.
  reg-reg: Nawe enaikilila ingulu ye ebhinu bhinu abhasosha Abhanyamaanga bhili bhiyanwa,
    lwakutyo abhasosha ebhinu ebhyo kumasambwa ntikwo mu Nyamuanga. Anye nitakwenda
    emwe mugwatane na amasambwa!
  mlh-mlh: Nemu gboŋ oi foriine matayoŋ, maŋkekerisiere yaura yoŋoji jibu bojiyaŋuŋ
    gemokaku yoŋore rigaegobi. Oi Anuture mata. Nonji ŋoŋo gemo yoŋoke jikigaru egu
    goniminde manebu ego.
  gof-ENT: ኤንቲ ያርሼይ ፆሳስ ጊዶናሺን ቱና ኣያናታሳ። ሄሳ ጊሾ፥ ሂንቴው ቱና ኣያናታራ ኢሲፌቴ ዳና ሜላ ኮዪኬ።
  aau-aau: Korey law, hano ok-ku kokwe senkin, ayay, okrei-god me ma naws kow mokwe,
    niohney piap-araw mo, God so korey. Sa hakwe hom niohney piap-araw me nion non-okin
    nasay e mon pey.
  tvk-tvk: '!E‑e, be neta sav tang! Di nabiteni xa buluk e sipsip xil xa rut xil te
    hal Korin xa latakil ti Hi di labas xil e laling xil ladi e hor te sanien na nanao
    xil, di lasa ni ba mi temat xil tang, latasa ni ti vaha mi Hi. E inou ieok ti
    tavei tengan mumot mi temat xil e muvisti vatel xil.'
  prf-NT: Awan! En gustu ku a kagiyán, ay en paganu hidi ay magalay ten dimonyo hidi,
    bakán a ten Diyos. Kaya awan ku gustu a mákpagkaessa kam ten dimonyo hidi.
  auy-auy: '@see-verse:1CO.010.019'
  tbg-tbg: Kia Kotirara iri variaka, vika kia Kotira quara aantau aru amitaraiti,
    vika vaananavu aru nimite variara. Ne kia Kotirara iri variaka hampata vaiha vika
    vaana aru nimite karara neha, nevata vaana vataake vohaa vaivora.
  hub-NT: 'Wii atumin jintintattsan wakeraj nuka juwaiti: Shuar Yuusan nekachu ainaka,
    nita yuusrimamu ainan yutaincha aantar suinawai. Nunaka Yuusan suak turuinatsui,
    antsu iwanchin suak turuina asar, iwanchjai iruunainak tumainawai. Tumaina asamtai
    atum iwanchjai iruuntrarum pujusairum tau asan nunaka tajarme.'
  hmo-hmo: 'Lasi! To lauegu hereva ena anina be inai: Iuda lasi taudia edia boubou
    gaudia be lauma dikadia dekenai idia henia, Dirava dekenai idia henia lasi. Lau
    ura lasi lauma dikadia danu umui gaukara hebou.'
  big-big: A’a’, nogo kai purik Anotoyegi ngizi kumuli onowiligu ngeragi kolak miza
    piyeng kerewawiliyegi yani, Anotoyegi mani ono. Logo ini kerewawili kiling kewengke
    mizagi purikki ne kiyebuk.
  gux-G: Ama n maadi, bi paditieba pada tie sitaan yaali, u tienu yaali ka, n bo ki
    bua'i yeni sitaan.
