  agm-agm: Owetise. Nɨnɨ sandaato isɨhiya nandapa gaarehandɨ nunyohɨpɨpa sapa itɨpɨho
    maipɨhapai nunyawaayopo autaahaatɨho akɨtɨhoai nunyawaamaayopo ndaato. Isɨ sahɨ
