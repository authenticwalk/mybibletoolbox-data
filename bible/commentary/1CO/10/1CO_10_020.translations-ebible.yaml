  mit-NT: '@see-verse:1CO.010.019'
  ceb-ULB: Apan ako mosulti mahitungod sa mga butang nga gihalad sa Gentil nga mga
    pagano, nga sila naghalad niining mga butanga sa mga demonyo ug dili sa Dios.
    Dili ko buot nga mahimo kamong makig-abin uban sa mga demonyo!
  ces-LB: Ale tím obřadem vzývají pohané démony místo Boha, a proto nechci, abyste
    se něčeho takového zúčastňovali.
  mkn-mkn: '@see-verse:1CO.010.019'
  pol-UBG: Raczej chcę powiedzieć, że to, co poganie ofiarują, demonom ofiarują, a
    nie Bogu. A nie chciałbym, żebyście mieli społeczność z demonami.
  qxh-NT: Jircacunata jarar, mana Tayta Diosninchitachu jaraycan; manchäga supaycunallata.
    Supaycunawan juc shungulla cawanayquita mana munächu.
  nwi-nwi: Mərɨg yakamni mə nɨpɨg narmamə kasor sakrefaes kɨmi nanmɨ nar, yarmhə en.
    Pa rɨmə sakrefaes a ramvən kɨmi Kughen. Kɨni yakpəh norkeikeiyen mə taksor kɨrikianə
    kɨmiə yarmhə.
  kmo-kmo: Ada eecha wocho woshepii tawa god yenya ha tawa opel siina God riina hakasakech.
    Kwokapasek spirit yenya hato. Ada yuyato kwota kapasek spirit yechaka eecha podabak
    tanan bokonato.
  agr-agr: Judiuchu aidau apajimtaiji aidaun kuntinun anagkuina nunak, wakan pegkegchauwa
    nuna aikainawai, Apajuinak aikainatsui. Nunin asamtai atumesh nunú dutikakjum,
    wakan pegkegchaujai ijunjaijum tusan dakitakun tajime.
  kyc-kyc: Doko daa. Nakama Anatu kaepala imambu koo dupwa suu pyao mena kiso mailyaminyi
    leto. Nakama imambu koo dupwa puu minyarami doko kapa daa lao suu pilyu.
  urd-GVU: مَیں یہ کہتا ہوں کہ جو قربانیاں وہ گزرانتے ہیں اللہ کو نہیں بلکہ شیاطین
    کو گزرانتے ہیں۔ اور مَیں نہیں چاہتا کہ آپ شیاطین کی رفاقت میں شریک ہوں۔
  yre-NT: Maan ve 'cɛɛ 'nan fɛ nɛn waa -tɛ -yʋ lɛ bɛ, te Bali lɛ "cɛɛ waa -nɔn "fo
    "dɩ. 'Pian waa -nɔn Satan lɛ 'o 'vale 'yee minnun -a. -Yee "wɛan te "ka "drɛ dɩ!
    Kɔɔ an 'ka "vale 'ka lɛa Satan 'lee 'yee minnun man dɩ.
  fuh-BKF: Ko njiɗumi wiide dey, kirsamaaji ɗi yimɓe ɓeen cakkata ɗiin, wo ginnaaji
    cakkantee, wanaa Laamɗo. Mi yiɗaa laatoɗon hawtuɓe e ginnaaji.
  arl-NT: Naajaa, nia tojitiare casaa cua sequenutaniyani. ¡Pueyaso niishiyashijiaca
    pueyari na miaquesocoriquiano na seya puecooquiaa samaruhuacuara! Naa nojori miishanoniquitij,
    cunoori maja Pueyasora. Naacuajitij, nojoriiri samaruhua rupuequiaa, maja Pueyaso.
    ¡Majaari cua paniniu nia rupuenura samaruhua! Nocuaji, maja Pueyaso niishiyashijiaca
    nia cojiniu cuno shu nia miaquenura.
  ziw-ziw: Bule! Icho hulonga ni kugamba ntambiko wakulavya wantu hewammanyize Chohile
    wawalaviza mpepo, siyo Chohile. Sikunga nyuwe msangilane na mpepo.
  grc-TR: Ἀλλ᾿ ὅτι ἃ θύει τὰ ἔθνη, δαιμονίοις θύει, καὶ οὐ Θεῷ· οὐ θέλω δὲ ὑμᾶς κοινωνοὺς
    τῶν δαιμονίων γίνεσθαι.
  nag-nag: Hoile bhi, ami laga motlob to etu ase, jitia Porjati khan pora bolidan
    diye, taikhan etu Isor ke nohoi kene bhoot khan ke bolidan diye! Kintu moi apnikhan
    ke bhoot khan laga bhag hobole dibo mon nai!
  eng-OEBCW: No; what I say is that the sacrifices offered by the Gentiles are offered
    to demons and to a being who is no God, and I do not want you to share with demons.
  knj-NT: Pero ja' jun ti' chi yoche jin c'ul chi wal ti' an. Ja' yet chi yak'on xaambal
    eb man Israel oj, manaj tet Dios chi yak' eb. Pero ja' tet eb pena espíritu chi
    yak' xaambal eb. Chi woche c'am junoj jex che junbane je ba yetoj eb pena espíritu
    tu'.
  deu-1912: 'Aber ich sage: Was die Heiden opfern, das opfern sie den Teufeln, und
    nicht Gott. Nun will ich nicht, daß ihr in der Teufel Gemeinschaft sein sollt.'
  san-PUN: ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਭਿੰਨਜਾਤਿਭਿ ਰ੍ਯੇ ਬਲਯੋ ਦੀਯਨ੍ਤੇ ਤ ਈਸ਼੍ਵਰਾਯ ਤੰਨਹਿ ਭੂਤੇਭ੍ਯਏਵ ਦੀਯਨ੍ਤੇ
    ਤਸ੍ਮਾਦ੍ ਯੂਯੰ ਯਦ੍ ਭੂਤਾਨਾਂ ਸਹਭਾਗਿਨੋ ਭਵਥੇਤ੍ਯਹੰ ਨਾਭਿਲਸ਼਼ਾਮਿ|
  nob-LB: '@see-verse:1CO.010.019'
  ntj-ntj: Wiya, warta yapuku kuka nintira tjiinya kuurrngapirinyku nintiranytjamaalpa,
    mamu pirniku nintira. Nyangka-rna ngurlurringkula nyuntulu-yan mamu pirningka
    lurrtjurritjakutarra.
  sxb-NT: Yawa, emisango egio nagikorrwa Katonda, ni gikorrwa *ewikeeno. Ni inze nanyagala
    mbwe muwe mu owulala ne ewikeeno.
  nhu-NT: Kɛ ɛ̀ nu nonɛn kɛ. Fiɛɛ fì me ŋgayte nu lɛ boncese bò bonyii bò yaa kee
    kɛ Nyo' gee nu ɛ bó gee ɛ ɛ̀ nu fô bonceendaa bo dɛwle le. Kɛ bó gee ɛ ɛ̀ nu fô
    Nyo' le kɛ. Me ɛ no ŋgayte lɛ fo ben etaashì ben ɛ bonceendaa bo dɛwle le kɛ.
  row-row: '@see-verse:1CO.010.019'
  msy-msy: '@see-verse:1CO.010.019'
  agg-agg: 'Wanɨ, ŋga ro rarɨhe hoafayahɨ: Nɨne-moatükunɨ Godɨmbo süŋgufekoate nindou
    ai sesɨ asɨhehindɨ, ranana ai moaruwai nendɨ ranaheimbo hohoanɨmo-yahündürɨhanei
    aheimbo asɨhehindɨ, ŋga Godɨmbo ana wanɨ. Ranɨmboanahɨ ro sɨheimbo moaruwai nendɨ
    ranɨ-babɨdɨmbo mamɨhüfembo yowanɨ asahandürɨ.'
  ptp-ptp: Ma vêl, ge o susu nôn ti lêm. Susu wê tɨbii madɨluhu vông i tu daa vô anutu
    kɨtyooên ge he o vông vô Anutu lêm. Nge, he vông vô vɨmwo nipaên. Om a nêb xam
    o lêc kɨtuc loc dô nôn tibed hɨxôn vɨmwo nipaên lêm.
  nak-nak: 'Eala moli la paga isa eau gabua ovola maie: Egite la valalua la maligoma,
    te la lotu la visigologolola tegiteu, la ilali ale egite vaabi legiteu la puigolo
    ovola, egite mai ale rouroua soio tegiteu la hituhitu, kama soio te La Tahalo
    Uru, me eau kama masaga amuto ge mai ale vikapopo egiteu la hituhitu te la lotu
    la visigologolola mai ele.'
  lbb-lbb: A atongi tamulo mang a ututnala ning a taraila ning bel la tortorot la
    artabar onoi, la artabar onoi tetek a motla, pa bel tetek e God. Pa bel a mang
    sur mulor lasan taum ana motla.
  kan-2017: ಆದರೆ ಅನ್ಯಜನರು ತಾವು ಅರ್ಪಿಸುವ ಬಲಿಗಳನ್ನು ದೇವರಿಗಲ್ಲ, ದೆವ್ವಗಳಿಗೆ ಅರ್ಪಿಸುತ್ತಾರೆಂಬುದು
    ನನ್ನ ಅಭಿಪ್ರಾಯವು. ನೀವು ದೆವ್ವಗಳೊಡನೆ ಪಾಲುಗಾರರಾಗಿರಬೇಕೆಂಬುದು ನನ್ನ ಇಷ್ಟವಲ್ಲ.
  cso-NT: 'La³ cun³ hi³ hnó³² jná¹³ juah²¹ lɨ́³ la³ lá²: Hi³ tsá² tiá² cuóun³² Dió³²
    cuen² jáh³ ñí¹con² jmɨ́²chí³ hláɨnh¹ bíh¹ nɨ́¹juáh³ jmɨ́¹ jngɨh² jáh³ ñí¹hiú¹³
    quioh²¹ dió³² tsá² láɨn¹, jun³juáh¹³ ñí¹con² Dió³² yáh³ cuen² tsú²; hi³ jná¹³
