  zar-NT: 'Caní rnníaʼ: Lë naʼ taʼgúʼu bönachi bitiʼ núnbëʼgaquiëʼ Dios lógaca budóʼ
    guiö́j budóʼ yaga, taʼgúʼu lógaca böʼ xihuiʼ, en calëga lahuëʼ Dios. Rë́ʼëndaʼ
    bitiʼ idzágaliʼ yuguʼ böʼ xihuiʼ.'
  kde-kde: Wala kadiki! Chinguhaula nni kuva, vitukutuku vivavihumya sadaka vanu vakánkameke
    Nnungu vàvahumija anamindenga, akee Nnungu. Nanani nikátamwa mwenu mukumilane
    na anamindenga.
  ata-ata: Uasisi ane. Mii ane ta mitema aneꞌi ane ta Iutaia uasi iꞌelaxu ne aneꞌi
    iꞌelaxu ulai noxiꞌa ta uleenu masumasua ia ulai noxou Lataua uasi. Mo eni amasaxa
    sou ngingi ngapita noxiꞌa ta uleenu masumasua mamu.
  qvw-NT: ¡Manamá! Aśhwanpa paycuna uycälil'a Satanaśhpämi uycälin. Manamá Tayta Diospächu.
    Chaymi chay aycha micuyniquiwan Satanaśhpa lulawshïnincuna capäcunayquita mana
    munächu.
  nfa-nfa: '@see-verse:1CO.010.019'
  tnp-tnp: Mətəu iətəni məmə nian nətəmimi kautol sakrifais kəm narmɨ nati mɨn, kautol
    kəm iərmɨs mɨn, kəni nati u in nati kəti, kəni kəsotoliən kəm Uhgɨn. Kəni iəsolkeikeiən
    məmə nəkəhuva kətiəh itəmah iərmɨs mɨn.
  urd-urd: नहीं बल्कि मैं ये कहता हूँ कि जो क़ुर्बानी ग़ैर क़ौमें करती हैं शयातीन
    के लिए क़ुर्बानी करती हैं; न कि ख़ुदा के लिए, और मैं नहीं चाहता कि तुम शयातीन
    के शरीक हो।
  hot-hot: Mi. Ŋê daluk êv da hadêŋ ŋgôk. Ma ŋgôk takêŋ ma Wapômbêŋ e? Miŋ yaleŋhaviŋ
    môlô nosak doŋtom imbiŋ ŋgôk ami.
  mqj-NT: Annu inde olo'-olo' dipopemala' lako dewata lino panggaraga ma'rupa taue,
    tae' dipopemala' langngan Puang Allata'alla sapo sitonganna dipopemala' lako setang.
    Anna tae' kuaku kela mesa kappa'koa' setang.
  rus-SYN: Нет, но что язычники, принося жертвы, приносят бесам, а не Богу. Но я не
    хочу, чтобы вы были в общении с бесами.
  mbh-mbh: Avele. Aveto tokokoe areko o lotual avalare, o oma ole sungong aken a God
    nge avele, o oma i akennga a tamatare nge, na nik plong ve aro thomu o teo a tamatare
    nge.
  bdd-bdd: Ta wete paihowaedi taudi tomiya ganamuli ginaulaedi weyahidi sipaipaihowa,
    geya Yehoba weyahina sinuwanuwatuhu, ta hesi Tomudulele maꞌiyanao weyahidi. Ma
    hesi ꞌomi genuwagu ma hali ꞌebe hemisao weyahidi wapaipaihowa, tabu ta Tomudulele
    ꞌiyanao mahetemiyao waheboda ꞌaigeda.
  cbt-NTPO: Nisha piyapi'saso nipirinhuë' mamanshi moshacaiso marë' ma'sha tëpahuachinara,
    co Yosë yonquipihuë'. Sopairo'sa' yonquipi. Co caso' nohuantërahuë' canpitanta'
    sopairo'sa' yonquicamaso'.
  srn-NT: Kwet'kweti! San mi wani taki na tak' a offer san den e tyari, na offer gi
    takruyeye. A no gi Gado den e tyari en. Èn mi no wani fu un moksi nanga den takruyeye.
  cta-NT: 'Ndiꞌya̱ laca chaꞌ loꞌo nduꞌni tlyu nguꞌ jiꞌi̱ joꞌó biꞌ: Siꞌi jiꞌi̱ ycuiꞌ
    Ndyosi nduꞌni tlyu nguꞌ biꞌ, jiꞌi̱ tyu̱u̱ lo cuiꞌi̱ xñaꞌa̱ nduꞌni tlyu nguꞌ loꞌo
    nduꞌni nguꞌ juaꞌa̱. Loꞌo cuꞌma̱ ni, ná tsoꞌo cuaꞌni tyaꞌa ma̱ loꞌo cuiꞌi̱ xñaꞌa̱
    biꞌ.'
  bqc-SIM: Aawo, málɛ o pↄ́ pↄ́ wà sa'òò wa ò tã́awaɛ, i kɛ Lua no. Má ye á
    bàa àↄ kú ń tã́aoo.
  tcz-CHONGTHU: Ahipoi, hichu ahi naisaipoi. Hiche avetsahna thil kitoh ho hi lhagao
    boh ho koma kibol'a ahin, Pathena kikatdoh ahipoi. Chule nangho lhagao boh hotoh
    najao kop dingu kanompoi.
  mar-mar: नाही, परंतु उलट माझ्या म्हणण्याचा अर्थ असा आहे की, जे अर्पण देवरहित परराष्ट्रीय
    लोक करतात ते अर्पण भूतांना करतात, देवाला करीत नाहीत आणि तुम्ही भूताचे भागीदार
    व्हावे असे मला वाटत नाही.
  snp-snp: Etito minámaifa, ido yokila ki-ki amo, ya Goti yokila ki umamo ma minámaiye.
    E’e, Satani kimiwela yokila ki gimamo ne. Ido linate ya noti Satani kimiwelaki
    lakoina ekelenawamo ya kolomo nosámaiye.
  isl-isl: Ég á við að þeir, sem fórna til þessara skurðgoða, eru sameinaðir í því
    að fórna til illra anda en alls ekki Guðs og ég vil ekki að neitt ykkar eigi samfélag
    við illa anda.
  spy-NT: Achicha! Māwuu nyoo. Kōrōsēēk tukul choo yēyē ꞉biiko choo mānēēyēnchi Yēyiin,
    kuyēchinē ꞉choo tāmirmirook chēē miyootēch āmēēbērē yēchinē Yēyiin. ‑Māāmākyook
    akweek ōyēmtooy kiy āk tāmirmiroy.
  xnn-xnn: Nodi nan kayatko ay kanan et nan paltiyen nan adi mamati ay iboyagda isnan
    sinang didiosda et nan adi kaila ay akin-apo ken Satanas ay aanito nan tet-ewa
    ay mangiboyboyaganda ay baken si Apo Dios. Isonga adiyak layden no maitapi kayo
    isnan ik-ikkanda tay adiyak layden ay maitapi kayo isnan aanito.
  mwe-mwe: Ng'oo, ikabheje indu ibhashoyanga mbepei bhanakwishoyanga kwa maoka, nngabha
    kwa a Nnungu. Numbe nne ngapinga mmanganya nnkundikanywanje na mashetani.
  tte-tte: Na yagu walo kana dudulai bwaite besiele. Na siya Yaubada nige sikakatai
    na koina sipwaoli bwaimwana yaluyaluwa biki kolili sipwaoli, nige sipwapwaoli
    Yaubada koina. Yo nige nuwanuwagu mekamikavao yaluyaluwa biki wakelabilabin.
  tcs-tcs: Nono! Ai spik diskain, wen ol pipol uda no wosip God meke sakripais, dempla
    meke sakripais po ol debolspirit. Dempla no mekem po God ane ai no wande yupla
    po wok tugeda wea ol debolspirit.
  hlt-THB: lukih thlangkhqi ing bulnaak ami sai taw Khawsa venawh ami sai am nawh;
    qaai a venawh ni ami sai, nangmih ing qaai mi naming pha qu am ni ngaih pyi khqi
    nyng.
  soq-soq: Kokoitau muba os ipa diapanauida ita do pulo mo ituia ipa mai ipuipua,
    diaida. Tane apana dubawa bedewe waimoie god lagawaau kokoitaubu sauntoie pulontoia,
    sa ipa mo aleu kadiu mampo pulou ituie, mai di ituipe. Mo pulou mai Godida mampe
    ituipe, dia. Sa baiwa mai nana sa bedewe odana, ipawa ne mai menaneipona e aleu
    kadiu do bedeuwoitane deaitana.
  qub-qub: Chaura ïdulucunapaj aychata churajcunaga ¿pitataj garaycan? ¿Tayta Diostachu?
    Manami; dyablucunapämi churaycan. Chaywanmi dyablucunata aduraycan. Noga manami
    munächu gamcunaga dyablucunawan jucnayllano canayquita.
  att-att: Ngam yù meyátáng ta sináddios, iyátáng da ta dimoniu ánna anitu nga masserbi
    kâ Satanas, á arák ku ikáyâ ta metádday kayu sù ira anitu ánna dimoniu.
  bki-bki: Maka tibe na leleio, mia bo ka nala meravo van kamiu ka nalo napano aju
    amila lotuano kinkin nalo jibe na, maka amonea Kristo, a sida nalo napano aju
    amilaio, maka atu ala van Atua napano be riano, mia aju amila ban ea sim̃aro nalo
    ga. Tibe na, maka rivu ka kuva vaataro kalo napano aju amilaio, bior napano maka
    nosidom ka kuviasol vija sim̃aro nalo.
  bqp-bqp: Lɛnlo, ma pì pↄ́ kũ ò sa òo, ò ò tãnaamɛ, adi kɛ Ludaanlo. Má ye á bàka
    gↄ̃ kú kũ tãnaoro.
  mcp-mcp: Mbɔ̂! Mə ŋgə cɨ nə́ ocúdú búúd bwə́ dʉ kənd mə́túnʉga dɨ́ wá, Zɛmbî dɨ́
    bwə́ dʉ́ yə bwo yɛ́; í dʉ bə mə́túnʉga bwə́ dʉ yə mə́jamb má. Mə acɛ́ɛ́lɛ́ nə́
    bɨnɔ́ŋ məjamb bɨ dʉ́g fʉla ísâ.
  hat-hat: 'Non! Men sa m'' vle di: ofrann bèt moun lòt nasyon yo ap fè a, se pa pou
    Bondye, se pou denmon yo fè li. Mwen pa ta vle nou vin an komenyon ak denmon yo.'
  npl-NT: Akimeh kitlamaniliah non “dios” kitlamaniliah n demóniojteh iwa amo Dios,
    iwa ne amo nikneki xikinmoiknitikah akimeh kintlamanilia n demóniojteh.
  bgg-bgg: Asi ro! gu è nyie yao pha ji ne migi arek pha branthek ro sraibao shii
    zid pha ji ne Hamangkhung-aphuii shii azid pha ibuiithek shii zid ro. Chiih-è
    gu ne nathek yi ibuiithek ro ijak rey bone ayang ro.
  eng-TCENT: No, I am saying that what the pagans sacrifice, they sacrifice to demons
    and not to God. I do not want you to be participants with demons.
  eng-BSB: No, but the sacrifices of pagans are offered to demons, not to God. And
    I do not want you to be participants with demons.
  cpu-NT: ¡Tera! Iro kantzimaitacha tzimataitatsira peyari amamenavaitachari, iri
    ikempitakaantakeri ivavane, iriitake jashitakaantapiintayetakari irovarite. Aña
    kaarira Pava irashitakaayetya irovarite. Irootakera kaari nokovakaayetzimiri eerokaite
    pinkempiyayetyaari povayetaiyaaro okaratzi jashitakaavaitashitariri peyariite,
    povithagaarikari iriroriite.
  san-ASM: তন্নহি কিন্তু ভিন্নজাতিভি ৰ্যে বলযো দীযন্তে ত ঈশ্ৱৰায তন্নহি ভূতেভ্যএৱ
    দীযন্তে তস্মাদ্ যূযং যদ্ ভূতানাং সহভাগিনো ভৱথেত্যহং নাভিলষামি|
  tac-NT: Tabilé. Alué mónoka tabilé alawégame ju. Alué ralámuli napu kógime ju alué
    mono, pe remónisi u'kuchípala kógime kéré alué go'ame, tase Onorúgame. Neka tabilé
    najkí napurigá 'emi aleké u'kuchípala remónisi gompaníerola nímala.
  eng-WEBPB: But I say that the things which the Gentiles sacrifice, they sacrifice
    to demons and not to God, and I don’t desire that you would have fellowship with
    demons.
  gfk-H: Taia, a linga bia mon. Senbia iau tangai bia diet ing pa diet nurnur, diet
    tamtabar ira tadaar, ma pataia bia Kalou. Ma pa iau nem bia muat na laka ta ira
    pakpakilai ta ira tadaar.
  viv-viv: Yaku nuwanuwa ma badi kaliva Yaubada keke hidahalamaneni amanadi kevakeva
    kilumina agaidiya hihawadavadavayena medema balauma agaidiya hihawadavadavayena,
    keke Yaubada againe. Kevakeva balauma agaidiya hihawadavadavayena faꞋina keke
    nuwanuwaku wanaꞋani be balauma buye wanavetobohiyana.
  yao-yao: 'Ngwamba! Chingusaka kusala chili chelechi: Mbopesi sya ŵandu ŵangakwamanyilila
    Akunnungu akusityosya kwa masoka ni ngaŵa kwa Akunnungu. Noneji ngangusaka ŵanyamwe
    nlumbikane ni masoka.'
  tgp-tgp: Mo vono! Na lo verea vara malamalai atu tamlohi r̃or̃oha la lo silea, la
    lo silea isana tanume sasati, mo sopo isan God. Na sopo opoia vara kamim ha matavuhi
    peresi na tanume sasati.
  auc-NT: Mänömaï änämaï ïmo inte botö ïïmaï ämopa. Tömënäni, Wængonguï quï, ante
    babæ cönöninque dicæ näwä Wængonguï ingante godönäniyaa. Ïñæmpa wënæidi ïnänite
    godönänipa cæmïnii. Wënæ tönö cædäni awædö, ante mïnitö gomö adinque godongämæ̈
    cæ̈nämaï ïmäewedäni, ämopa.
  kbc-NT: Pida ane leeɡ̶odi me idalaɡ̶ata niɡ̶ina oko moyedia niwigo noenatagi, jaɡ̶aɡ̶a
    oyedia niwicidi abeyacaɡ̶aɡ̶a, idiɡ̶ida aɡ̶oyedia Aneotedoɡ̶oji. Joaniɡ̶idaa ajemaa
    diɡ̶ica anenitegetiwaji niwicidi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Tam pet tam, go Umus ougan dudu agen agal polu wes murabun egun agaimai,
    wanimag wag maranemen, go ag Satan nugau wes eg ulagwag mai daremen. Ag Uwait
    i ulagzanemen. Kristen duailel, ag go Satan nugau wes eg abai i tulab aimai gusig
    awarem.
  ctu-BL: Pero jini sajtemo' bʌ, che' mi' yʌc'ob i majtan ti pulʌntib, woli' yʌq'ueñob
    xibajob. Ma'anic mi' yʌq'ueñob Dios. Mach comic mi la' tem ajñel yic'ot xibajob.
  meq-meq: Aʼay, andza niye bay! Ane tuk na, sərum ha ndo neheye tə sər Mbəlom bay
    tə kəɗ aye na, tə kəɗatay a fakalaw hay bəna a Mbəlom bay. A seŋ na, nəkurom ka
    dzapum tə fakalaw hay ɗuh bay!
  noa-H: Mua mag chirʌm haiguin, jãg parhoobam nem juau wautarragta nemekjã t'õonaa
    hẽwandam hawia hagʌg jëeu nʌm k'ʌʌnan meperagta jëeu nʌm hata chirʌm. Mua chan
    meperag chan bʌ̃ʌrjã pãrag hee hapimap'a chirʌm.
  alp-NT: Saisa rebe riluke ete tuhane tinai mo rebe me otoi maka pala taneije mere
    riluke ete Alla mo po riluke ete ro tiaru. Kai au suka imi lupu kai ro tiaru mo.
  san-VEL: tannahi kintu bhinnajaatibhi rye balayo diiyante ta ii"svaraaya tannahi
    bhuutebhyaeva diiyante tasmaad yuuya.m yad bhuutaanaa.m sahabhaagino bhavathetyaha.m
    naabhila.saami|
  kbq-kbq: I'o hue! Fegi'a vahe'mo'za anankavera Anumzamofontera kresramana vunontazanki,
    havi avamutaminte kresramna vunentaze. Nagri'ma nave'nesiana havi avamutaminte
    tragoteta omanihogu nehue.
  kbh-kbh: Pero aíñe, ents̈anga cach ents̈angbe pormana soyëngama mo diosënga cuaftsemncá,
    chca tmojuáts̈ëmbona ora, ndegombre chënga Satanás y chabe uajabuachanë́ngbioye
    jtsadoránana, y ndoñe Bëngbe Bëtsábioye. Y ats̈e ndoñe quetsátsbos̈e, ts̈ëngaftanga
    chca uats̈ëmbonana s̈mojasama, cánÿiñe mo canÿacá chë bayëjë́ngaftaca chas̈motsemnama.
  ron-LSB: Dar eu spun că lucrurile pe care le sacrifică neamurile le sacrifică demonilor
    și nu lui Dumnezeu, și nu doresc ca voi să aveți părtășie cu demonii.
  pon-pon: A karoj me men liki kan maironki, re kin maironki on tewil akan a kaidin
    on Kot. A I jota mauki, komail en minimin on tewil akan.
  nhe-BL: Pero nijnequi nimechilhuis para quema tlacame tlen ax quineltocaj Toteco
    temacaj tlacajcahualistli, melahuac quinmacaj tlacajcahualistli iajacahua Axcualtlacatl.
    Ax quimacaj Toteco Dios nopa tlacajcahualistli. Huan ax nijnequi xijpiyaca niyon
    se parte ica ajacame.
  sps-sps: 'A sikia! A ka te tsue iny anyo tovei: tan nainy te fafaatouf rorin vainy
    a fo kaisa, ri mei nana fo fifaan tsuar tana fo kaisa to ari, a sikia ma a gov
    to, ito te fafaatouf rori, ari fafaatouf famainy rora fo masarau to ayei. Ana
    nyo tsugainy maromi ma fatap faavot fiisen rame na ka tana fo masarau tovei, an
    kat to te kat kat romi, to tan nainy te ainy romi na kainy ainy to te faan finy
    naa rori na mesapan tana fo kaisa tana gov gamgam.'
  wnc-wnc: Aho. Unzing dua natake nata yanggat. Wena. Siwan sanga aminu Anutue masa
    imukaing aminda anutu pupukngae yamukaingu sanga wa Anutue dua imukaing. Aho.
    Wa aminda apbotake waungu Setendane dongune nana akwakge yamukaing. Siwan nata
    ginde natake ginda Setendane dongune nanaat gatake yutningge apbitake daninggat.
  bus-bus: Lɛnlo, ma bè pↄ́ kɛ̀ wà saa òo, wà ò tãaamɛ, èe kɛ Ludaanlo. Má yezi a
    bà gↄ̃ kú kↄ̃n tãaoro.
  gub-BL: tekwe Zurupari hemiruze'eg wanupe imono pyrer romo hekon a'e xe. Aze pe'u
    nehe, pezemono'og putar Zurupari hemiruze'eg wainuromo nehe. Pitài teko ài peiko
    putar wainuromo nehe. Nezewe haw na'ikatu kwaw Tupàn pe.
  imo-imo: Imbo kanomani kuro koiringi wali keri kuromando ari tirimelema tiko tapangei
    ningo teremele. Aku imbomani Goteni tapopili ningo ari tirimele te naa tirimele.
    Eno keri kuroma kinye kopu teko naa molangei konopu lepolio nilipo ombo aku ungu
    nio.
  boj-boj: Iŋgi di sawa bei bei qaji naŋgi na oqnsib mondor uge naŋgi atrainjreqnub.
    Naŋgi Qotei bole atraiyosaieqnub. Naŋgi Qotei qaliesai deqa naŋgi kumbra di yeqnub.
    Deqa ijo was niŋgi kumbra di uratiy. Uratqasai di niŋgi mondor uge naŋgi ti beterqab.
  eng-DRA: But the things which the heathens sacrifice, they sacrifice to devils,
    and not to God. And I would not that you should be made partakers with devils.
  knf-knf: Nin! Dji uko wi baţeŋanuŋ, na manjoonan baţeŋan wa ŋnŧoŋ, mënţ Naşibaţi
    i i baţeŋanuŋ wa. Mënŋal nawo ţi ploolan na ŋnŧoŋ.
  san-KHM: តន្នហិ កិន្តុ ភិន្នជាតិភិ រ្យេ ពលយោ ទីយន្តេ ត ឦឝ្វរាយ តន្នហិ ភូតេភ្យឯវ
    ទីយន្តេ តស្មាទ៑ យូយំ យទ៑ ភូតានាំ សហភាគិនោ ភវថេត្យហំ នាភិលឞាមិ។
  arn-NT: Tañi feypipeel may tati pu feyentulenochi che chalintukuyüm chem rume, chalintukulelkakefi
    reke engün tati pu weküfü, welu Ngünechen no tati. Fey iñche ayülelan eymün tamün
    koneltuael tati pu weküfü mew.
  zas-NT: Din bén rüjn ree zian ad lojt Diosan rbeꞌc reeman guialraw guin ree, loj
    xindxaban rbeꞌc reeman laa reen. Abiꞌ ad rëntan gaquidi tijbzi con ree xindxab
    guin.
  ken-NT: Wáwák! Ɛnyɨŋ ɛnɛ mɛ̌yàŋ bɛkʉ mǎndɨ́ŋɨ́ chí bɛ akap anɛ́ bǒ abhɛn bábhɨ́kɨ́
    rɨŋɨ Mandɛm báchyɛ̀, báchyɛ̀ chí ntá bɛfóŋó bɛbʉ́bɛbʉ, puyɛ̌ chí ntá Mandɛm.
    Nɛ mpú yáŋ mǎnchɛ́m mmʉɛt nɛ bɛfóŋó bɛbʉ́bɛbʉ.
