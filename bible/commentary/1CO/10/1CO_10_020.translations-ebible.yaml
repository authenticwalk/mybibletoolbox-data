  ena-ena: Viaŋ hameŋ agasaŋ abɨlan uami. Akuaba akuaba sɨhɨm agɨladɨ sagalɨ iguavɨlalɨ
    ha fɨli hali akuaba akuaba agɨlasaŋ sagalɨ iguavɨlalɨ aba abɨlan uami. Nɨbɨlaŋ
    Asɨ saŋ sagalɨ ma iguavɨlalɨ aba abɨlan uami. Viaŋ namɨlaŋ uu fɨli hali akuaba
    akuaba agɨladɨ ibi mɨŋaiahaiaha sagalɨ igu igu saŋ valɨlan uami.
  tgo-tgo: 'Lo utuke gharumwaru ŋgoreiyake: mbaŋa thavala ma thɨ ghareghareya Loi
    thɨ vowo, thɨ vowo weŋgiya nyao raraitharɨ; ma thɨ vowo weya Loi. Ma nuwaŋguiya
    ghemi ghamwami vanaora weimiyaŋgiya nyao raraitharɨ.'
  yap-yap: Danga’! N’en ni gu be yog e aram e n’en ni ka ni pi’ ni maligach u daken
    e altar rok e pi’in ndar nanged Got e ka ni pi’ ngak e pi mo’onyan’, ma gathi
    ngak Got. Ma dabug ni ngam manged e pi mo’onyan’ ngabang.
  mop-NT: Tan in ye'ic ti le'ec a c'u' a tz'abi ti'i a dios a betabiji, tz'abi ti'i
    a c'ac'asba'ala. Ma' tz'abi ti'i a chucul Diosi. Ma' in c'ati ca' a wet'octe'ex
    a c'ac'asba'ala.
  tet-tet: '@see-verse:1CO.010.019'
  hlt-MCSB: Tedae te te rhaithae ham a ngawn tih Pathen taengah a nawn uh moenih.
    Te dongah rhaithae kah pueipo la na om uh ka ngaih moenih.
  xtd-NT: Xaꞌa kuu xa jaꞌan‑da. Hora ka doko ñayiu kuñu nuu santu, ka doko‑i kuñu
    jan nuu kuiꞌna. Ña ka doko‑i nuu Ianyuux Ndito. Te ña juini‑da xa kunduu koio
    mee‑n xiꞌin kuiꞌna.
  mdy-ETH: ያዺቱዋሴ፤ ፆኦሲ ዔሩዋ ዓሳ ቆልሞ ሹካሢ ፆኦሲምቱዋንቴ ፑርቶ ዓያኖምኬ፤ ዬያሮ ዒንሢ ፑርቶ ዓያኖና ዎላ ፔቴ ማዓንዳጉዲ
    ታ ኮዑዋሴ።
  spl-spl: Yawu gârâmâ sot yamâ mem gotyeŋan katmai. Den ekyongoan yukât topŋe yuwu
    sâmune nâŋgâŋet. Pâku lohimbiŋe Porom Lâpio mepaem sot gotyeŋan katmai yanâmâ
    weke bâleŋe mepaem sot mem katyiŋgimai. Yakât otmâ yeŋe pâku lohimbi orop sot
    yakât torehenŋe nenomai yan weke bâleŋe orop biwiyeŋaŋe hikuakmâ konohâk otbuap.
    Yawu otmaihât sot yakât torehenŋe ki nenomaihât naŋgan.
  usp-NT: In tijin tamb'ij chi mak kelen ri tisujsaj re mak tiox jwi'lak mak cristian
    ri ta' tijcojtak Jyolj Kakaj Dios, ma' re ta' Kakaj Dios tijsujtak rechi' mak
    etzl tijsujtak y in ta' chwaj tacomonajtak kelen awechak riq'uilak mak etzl.
  zav-NT: Che'enda' əṉezele de que beṉə' ca' cui zɉənombia' Diozən' catə' chɉəsə'əžie'
    yeḻə' guaon' lao lgua'a lsaquə'ən chse'eɉṉi'alaže'enə', caguə par Dioz na'anə'
    chɉəsə'əžie'en, sino par de'e x̱io' ca'anə'. Na' bito che'enda' gonḻenḻe de'e
    x̱io' ca' txen.
  sgz-sgz: Kápte. Táit iau parai a ngoromin. Ngo kesi kálámul a artabar uri narsán
    matngan káláu ngorer, kápte a artabar ur si Káláu muswan, wa uri narsán sápkin
    tanián sár. Má ngorer a kes sár mai sápkin tanián erei. Kápte iau nem on ngo gama
    kes mai tan sápkin tanián, má ngorer gama táu tili tatalen er!
  kek-NT: 'La̱in inc''a'' ninye nak cuan xcuanquil li yi̱banbil dios, chi moco ninye
    nak li mayejanbil tib cuan xcuanquil. Li yo̱quin chixyebal, a''an a''in: eb li
    inc''a'' neque''xpa̱b li tz''akal Dios neque''mayejac, aban ma̱cua'' chiru li
    Dios neque''mayejac. Chiru ban li ma̱us aj musik''ej. Ut la̱in inc''a'' nacuaj
    nak yo̱kex chi oque̱nc sa'' lix na''lebeb li ma̱us aj musik''ej.'
  blz-NT: Taasi'. Kasee kelai men nikelaikonmo bona patung taasi' rookonon bona Alaata'ala,
    kasee bona diim. Yaku' bude'kon i kuu malolo' na diim.
  poe-NT: Náhí. Ntáxrja̱n kíxin tí nkehe tjanjon tí sín chónhya Dios na mé tjo̱ke̱he̱
    sín tí ncha̱kuen tí jínahya la jehya Dios tjo̱ke̱he̱ sín tíha. Méxra̱ janhan tjínka̱konhya
    kíxin xi̱kaha chrókjui̱chꞌerá jahará chróxráxinkáonrá tí ncha̱kuen tí jínahya.
  san-TAM: தந்நஹி கிந்து பி⁴ந்நஜாதிபி⁴ ர்யே ப³லயோ தீ³யந்தே த ஈஸ்²வராய தந்நஹி பூ⁴தேப்⁴யஏவ
    தீ³யந்தே தஸ்மாத்³ யூயம்ʼ யத்³ பூ⁴தாநாம்ʼ ஸஹபா⁴கி³நோ ப⁴வதே²த்யஹம்ʼ நாபி⁴லஷாமி|
  cof-NT: Te, Diosica tennatuminlari jun tsachicaca cuwanato, Diosichi cuwatuminla
    joe. Yucanchi ocolachi cuwaminla joe. Junni nulacari yucanchi ocolabe man parejori
    ilaitusa tenjae.
  srm-NT: Dee lö gadu dë an dë wan wojo soni. Ma fa de ta tja soni go tuwë da de dë,
    nöö dee didibi seei de ta tja de go tuwë da. Na Masa Gadu de ta tja de go da.
    Nöö ma kë fuun musu nama ku dee didibi e.
  qvs-NT: Chay Tata Diosta mana kreyik runakuna suk ruradu diosta kuyashpa animalninkunata
    wañuchishpa supaykunata kunsapa. Ñuka mana munanichu kankuna chay supaykunata
    kushkankuna aychata mikushpa chay supaykunata kuyanaykichipa.
  zca-NT: Nin kure' por rë men xa' gat nilibe't Dios, porke rë kwa'n niza' bixa' gon
    lo rë winab, per gat lë't lo winab niza' bixa'i, sino ke par Mizhab niza' bixa'i,
    no gat nzhaklata' gak go lal kun rë xa' niza' gon par Mizhab,
  cbc-NT: 'Bairo pʉame ĩgʉ ñiña: Aperã, Diore camasĩẽna, na jʉ̃gũẽãrẽ ĩroarã waibʉtoa
    riire na cajoemʉgõjonucũata, wãtĩãrẽ na ĩroarã átinucũñama. Diore ĩroarã mee tore
    bairo átinucũñama. Bairi yʉ pʉame wãtĩã yarã caãnarẽ bairo caãna mena mʉjãã cabapacʉtinemonucũrõ
    yʉ boetiya.'
  qxo-NT: Tsaycunata rurarnin manam ïdulucunatatsu adoraycäyan, sinöga supaycunatam.
    Tsaynö caycaptinga gamcunapis tsay micuycunata micur supaycunata adorag cuentanam
    caycäyanqui. Nogaga manam munätsu tsaycunata rurayänayquita.
  mox-mox: Gebuʼe otaqa! Ta ʼesi yavonevonemi edi vegubayavo iviaviaqidi niboana luveifadi
    ʼidia weaqina, ta gebu Yaubada otaqa ʼinaya. ʼInega ge nuanuagu taha toga ʼimiega
    taudi maega ona luvetuba ta ona veiaiana.
  kew-kew: Goa pea-ga mo ribaane-para piri onaanumi eta irua remonu kateme rabu Gote-para
    napeme. Goa peme-pulu nemere nimi wae remonu raapu padane-para kiratamina kone
    nai.
  dww-dww: Ibewa, be ko noḡoti da aiyaba eteni banegidima ta rarau puyoedina, inam
    vutuna taudi penama ḡarodie ta puyopuyona, be nam Mamaitua ḡarone. Be taugu nam
    ama ḡoeḡoena da taumi penama mate koi rawateḡeimi.
  twi-ASANTE: Dabi, asɛm a mereka ne sɛ, deɛ wɔde abɔ afɔdeɛ wɔ ɔbosonsomni afɔrebukyia
    so no, wɔde ama ahonhommɔne na ɛnyɛ Onyankopɔn. Mempɛ sɛ mode mo ho bɛhyɛnehyɛne
    ahonhommɔne.
  aoj-aoj: Aeꞌ aꞌias aꞌi hiahaom esis sogololama Godi sondolalima wale basoꞌamunai,
    ina sondolali ma God, owaꞌatin. Aeꞌ andaiwaꞌma ipaꞌ pendakolas pegaloma wale anamba
    basoꞌamunai, owaꞌi.
  cbv-cbv: Obohjeéhtih, dedé wẽpat ã wihcah yʉhna, bita caandíh jeémátdih wʉ̃hna,
    Diosdih jenah joicánjeh, nemépwãboodíhjeh jenah joinít, ĩ wʉ̃hna caá. Pánih wʉ̃h
    péanit, jwʉ́ʉb jeémpna, nemépwã biícdih ĩ jʉmna caá. Yeébboodíh nemépwã biícdih
    ñi jʉmatdih wã náah yaccan caá.
  taw-taw: Yad pen anɨb agebin. Binɨb God nop ma nepal okok, tap yepɨs anɨb okok tap
    pak sɨbog ñɨbal okok, kɨli kɨcheki walɨjpal tap okok nep pak sɨbog ñɨbal, God
    nop pak sɨbog ma ñɨbal. Anɨb ak nɨm, nɨbi kɨcheki okok ayɨp jɨmñɨl nokom anɨb
    anep yenɨgabɨm ak, tep ma yɨbɨl gɨnɨgab agɨl anɨb agebin.
  jic-NT: Judiopan tulucj niná ja'ayapj na yupj jis dios witjacj mpes, nin ja'ayapj
    lapanenpan mpes. Ma Dios mpes ja'ayapj. Mpes yupj jis capj jacon̈ lapanenpan.
    Napj najas nun ma jis capj con̈có lapanenpan, nin mpes najas ma 'oyá dios witjacj
    mpes.
  zap-NT: Yra mén ne rseleedx bëël lo mdoo, rseleedxdet meno por Dëdyuzh, sinke le
    men rseleedxo por menzab; rlaandet noo ne gak de tebegue yra de menzab.
  wer-wer: Won, ne epël yeniak. Omën ngönën wonörö pitëm kiri yemangk pöt Anutuun
    won, urmeraröaan yemangk. Pël yaëën ar pitëmëën kiri mampööre pitring kaömp ngawi
    në pël ëënëëten ne kaaö yaë.
  ipi-ipi: Wuane tekeko, aitene wandakali tupamane Gote enene oko lo opa mai na-piyaini.
    Jia. Utupane-mane owato gote tupa opa mawuato, sipitisa koo tupa lo opa maiyai-kola,
    piyane. Yakama Kitisene wandakali yangone tupa towa Akali Andane okona tomo ipapi
    nalu, aitene wandakali tupa towa sipitisa koo tupana tomo ipapi nalu peaindo,
    mana okone katu nalolo-peya. Yakamato sipitisa koo utupane towa mina mindiki na-lapiai
    lakae lo nembo toto, nambato pii utupa leyo.
  qul-NT: Ruwaska dioscunaman ofrenda kojcuna mana Diosmanchu koncu, manachayri sajra
    espiritucunaman. Noka mana munanichu kancuna sajra espiritucunawan ujlla canayquichista.
  tnc-tnc: 'Ikuᵽaka simatiyayu mijare yibojaika: Tuᵽarãte õrĩbeyurã waᵽuju imajaro''si
    ri''ia naᵽããika ᵽoto Satanárika ima jiyiᵽuᵽayeewa''ri suᵽa nabaayu. Suᵽa imarĩ
    i''suᵽaka baairãka jeyoaᵽaraka mija ba''aika ᵽoto Tuᵽarãte jiyiᵽuᵽayeerikoᵽakaja,
    Satanárika ima jiyiᵽuᵽaka mija õñu. Suᵽa imarĩ i''suᵽaka mija baaika yiyaᵽabeyu.'
  ter-NT: Koati ngixópitinoe itúkeovo ndémoniuhiko yúho'ixo ne xanéhiko enepo omîno
    sánduhiko ikó'iparaxoake. Kene haina Itukó'oviti omínoahiko. Yoko ako angáha'ainopinoe
    yího'ixi ndémoniuhiko.
  bmr-NT: 'Jaanotɨ naha jillɨ neehi: Saatoho Moocaanico agaajatɨmo jeecɨvoco eheetavomo
    jihovo gaijamɨcoro jeecɨvefihi Moocaanico jeecɨvotɨmoro. Jaaneguiiha uujoho imogotɨhi
    amɨɨhai imitɨno gaijamɨfañodɨ mihicanoco.'
  fuf-fuf: Kono kon ko rewooɓe sanamuuji ɓen woni sakkaade, ko jinnaaji ɗin ɓe woni
    sakkanaade, hinaa Alla. E hin-le mi faalaaka yo on humondir e jinnaaji ɗin.
  bhl-bhl: 'Kate, im samal kuluko, dasuw-got ilo duyemkabiliw ding dim bakate, i samal
    be Sunbin-Got elo dulewinba kekabiliw kate, aneng matil ilo duyemeko, biim wiin
    kuw daoyemkabiliw bakate. Daoyemkabiliw kate, nem ibolow fukunin e kanekote: Yu
    kanelom aneng matil im win daoko, im duyemiw wanin beelo waneko, iso bongguko,
    fewtakamokoliw te!'
  ons-ons: Midaka! Na iwa yale ramaile, qelaŋ ŋei eŋe ŋara soep mit okanmami, eamo
    asu qotkoinane eŋe Anutu wane mi mit okanmami, ŋine yemo osoŋa, asu borikine eŋerop
    tako rakot mi okangei wane nanmaike.
  con-NTPO: Tsa'ma Chigave in'jambi'chondeqquia tsa'caen ñoña'cho chiganga afe'ta
    ñoa'me cocoyanga tsu afe'fa. Chiganga afe'fambi. Tsa'cansi in'jambi gi que'ija
    ñoña'cho chiganga afe'cho aña'choma amba cocoyai'ccu fae'ngae jincho'faye.
  ghs-ghs: Oi bamuhe teena, noko utu eesuqi oke gisi teeho quba eetorai, te oke Ohongaho
    quba eetoraidzara. Oonita ana dza eetemi nike etoqa gisi ma songenaho ttaiqa naataino.
  peg-peg: ଆକାୟ୍‌, ମତର୍‌ ଆନ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା ଜେ, ଇନା ଇନାକା ହେୱାର୍‌ ପୁଜାଲାକେ ହିନାର୍‌,
    ହେ ସବୁ ହେୱାର୍‌ ଇସ୍ୱର୍ତି ଉଦେସ୍‌ତ କିୱାଦାଂ ବୁତ୍‌କୁ ଉଦେସ୍‌ତ କିତାର୍‌, ଆରେ ଏପେଙ୍ଗ୍‌
    ଜେ ବୁତ୍‌କୁ ମେହା ଆଡ, ଇଦାଂ ନା ମାନ୍‌ ଆକାୟ୍‌ ।
  txu-NT: Nhym be, me kute Metĩndjwỳnh mar kêtja ne me mỳjjao metĩndjwỳnh karõ nhipêxmã
    mry bôr ne kum amijarẽnho ba. Djãm Metĩndjwỳnhmã ne me amijarẽnho ba? Kati. Me
    karõ punu ar bajamã ne me amijarẽnho ba, Xatanaj nhõ àpênhjamã amijarẽnho ba.
    Me mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnho ban kam me karõ punu ar bajamã
    amijarẽnho ban kam arỳm mar pydji. Ne kam 'ã typdji. Djãm kam ar aje me kudjwa
    me karõ punu mar pydjin 'ã atypdji prãm? Kati. Ja ne ba ar abê uma.
  eng-WEBU: But I say that the things which the Gentiles sacrifice, they sacrifice
    to demons and not to God, and I don’t desire that you would have fellowship with
    demons.
  gnw-NT: 'Ẽrei che jae peve cua: Jocua reta umee maemɨmba uyeyucacue vae isoo aña
    reta pe. Umee''ã Tumpa pe. Jare aipota''ã piñemɨĩru vaerã aña reta ndive.'
  mux-mux: Aima mólu! ⸤Aku-sipu nimbu piliipu kene naa niker. Niker akili i-sipa mele:⸥
    Ulsu molemele yambuma-ni ⸤we-mélema⸥ popu toku kalemele kene kuruma mendepulu
    koyoku dima siku Pulu Yili naa silimele. ⸤Walsekale Pulu Yili kene kuruma-kene
    wasie liiku tere leku dima kapula naa singí. Kuruma lupako, Pulu Yili lupako.⸥
    ‘Eni kuruma kene wasie tapú-toku naa mulungí kene kapula.’ nimbu piliiker.
  maj-NT: Ni xi tíxin níná, chje̱ xi tsjáha̱ nti̱a̱ xu̱ta̱, kui xi jánindoo̱ títsjáha̱.
    Najmi Nti̱a̱ná tsjáha̱ niu̱. Najmi mjena tsa tjín ni xi s'e̱ko̱nu̱u jánindoo̱.
  bkq-NT: Warâ âyanmo auguedyse wawyly. Xygatyby ehogueni modo tâguy tyâzemo, nhunru
    ewy xygatyby modoram egamehoem. Kadopâ modoram kulâ nhudulymo, Deusram inkâba.
    Kadopâ modo mâynanâdyzemo inkâba urâ, Cristo xurâ mawylymogue!
  kue-kue: Tamanga. Na ka yegl diga, “Yomba Bina taragl ofa, i ere spirit kinde wagle
    teingwa. Ye ofa i ere God tekrikwa.” Ipre na pirka ene spirit kinde wagle bogl
    makaisi wu suwara pikraglkwa.
  cot-NT: Manaqueate nocanque irirajiaqueate jocajiguinirica iteshi irioshivijitashijiaca
    iriguentiquea yojocaquene ampatsinipae, teequeate iriguenti irojoquene Aapani
    Irioshi. Naatimpaquea teequea nonintimateji pintsipajiaquempari ampatsinipae.
  bnp-bnp: Pali a nihabi ne huriki ri made na uvo, i uka ma ri habi na Vure. Ri habi
    na hanitu. A koi mu gu vaveru turana hanitu.
  apn-NT: Mẽ kot sãnti mã mẽmoj nhõr xwỳnhjaja na htem Tĩrtũm mã õr kêt nẽ. Mẽkarõmnuti
    mã na htem kugõ. Jakamã kot kaj mẽ uràk nẽ sãnti mã mẽmoj gõ nẽ apê mẽkarõmnuti
    hkwỳ hã amnhĩ to amnhĩrĩt nẽ apê hkwỳ hã ri apa. Jakamã mẽ ate sãnti mã mẽmoj
    nhõrta na inhmã hprãm kêt kumrẽx.
  ctp-NT: Nde ñaꞌan lka chaꞌ bra nu ngiꞌni tnun neꞌ ꞌin joꞌo kanꞌ, siꞌi ꞌin Ndiose
    ngiꞌni tnun neꞌ kanꞌ; ngiꞌni tnun neꞌ ꞌin tyun lo kwiꞌin xaꞌan bra nu ngiꞌni neꞌ
    ngwañaꞌan. Loꞌo ꞌwan ni, ja suꞌwe ka suꞌwa chaꞌ ꞌwan loꞌo kwiꞌin xaꞌan kanꞌ.
  opm-opm: Noh ihat na dahapatmura; nohe ma dahapatnong oh mamaru hat dahapatmur.
    Ihir sum dasuh got ihirnong ma asaripti oh arpin Got ohe danong ham na asariptimur.
    Mongsup bap ire danong ham asariptimur. Ihan gurri mongsup ihirsi tit dawi hatipririm
    gurri ihirsi tap ham ire asariya den oh dapri.
  bvr-bvr: Wurra gun-narda ngika. Gun-nyagara. Wurra gun-gata minypa an-guripa an-guyinda
    wangarr mbi-barnjinga nula aburr-workiya, wurra jarra walkwalk abu-wucha aburr-workiya,
    wurra Wangarr ngika. Rrapa ngaypa gala jal ngu-ni ana-goyburrpa barra nyiburr-jeka
    nula walkwalk. Ngika.
  wal-wal: Gidenna; shin taani giyoogee Xoossaa ammanenna asati xalahetussi yarshshiyoogaappe
    attin, Xoossaassi yarshshokkona. Xalahetuura intte issippe zuppetana mala, taani
    koyikke.
  zad-NT: 'San ki zejin daa nia'' ka'': kat'' beṉ''ka'' bi nonḻilall''gake'' Chioza''
    chitgake'' bayix̱''ka'' chlliagake''n lao lwaa lsak'' chios c̱he''ka'', dii x̱iw''ka''lan
    choe''gake''n, na'' aga Chiozan''. Na'' bi cheenid'' we''la''olenle ḻegake'' dii
    x̱iw''ka''.'
  kmg-kmg: 'Iŋuc aricne. Qâpuc jaŋe tiwâ šepec rikeeŋgopieŋ i Anuture biŋe mâcne,
    i demoŋ jaŋere biŋe eekac. Eme no ŋoŋere šiŋuc mukopac: Ŋoŋe demoŋ jaŋehec šušuhuc
    mi enšepieŋ.'
  aso-aso: Oꞌove. Ne neineꞌza Oꞌmosomuꞌ gilamavete soza oꞌmoso ngimaniꞌ initeꞌ nene
    Oꞌmoso imaaꞌ naavoba sikalahuꞌ goloso ngimaaꞌ naanako nemuꞌ nene sikalahuꞌ goloso
    ngimaniꞌ initekutiꞌ nisa lingine makaꞌ giꞌmizi minilizave losa gelamuve.
  uli-uli: Yeb! Mele ngang isosor ila mekla rema tap maligach wol altar kala yar rechoka
    rete Kristiano ila re fang ngal moniyan, ngo rete fang ngal Deus. Iwe ngo ite
    dipli le hami habe dabey moniyan.
  nin-NT: Iya, uwa ta si ito i abangga ba nggo a si hi Abachi hen, i si di na ku Abachi
    nggo ito ima yi hen, a di na ku anazhi mu ito ima. Ingga di imba bu si nggurr
    itu bi na anazhi ba hen.
  acu-NT: '@see-verse:1CO.010.019'
  cak-WNT: Rumari' nbij c'a chiwe, chi ri winek ri ma quetaman ta ruwech ri Dios,
    tek niquitzuj (niquisuj) ti'ij chuwech jun dios ri xa banon cuma winek, ma chare
    ta c'a ri Dios niquitzuj (niquisuj) wi, xa chique ri itzel tak espíritu, rumari'
    riyin ma nwajo' ta chi riyix niben queri' riche (rixin) chi ma niben ta junan
    iwech quiq'ui ri itzel tak espíritu.
  ebk-ebk: 'Fiakun. Nan laychok ay kanan at hiyana: nan naichaton as nan chiyuycha
    didiosen at as nan chiyuycha anennet nan naichatonancha, fiakun kan Apo Dios.
    Achek laychun ay maketapi kayu as nan chiyuycha anennet.'
  spa-PDDPT: Más bien digo que ofrecen los sacrificios a los demonios y no a Dios.
    No quiero que ustedes participen con los demonios.
  ruf-ruf: Bae! Chanilonga nene chicho chino, nambiko tse iwanu ing'awammanyile Imulungu
    wowalapfila pfinyamkela, si Imulungu bae. Na nene sibama bae mwilunge na ipfinyamkela.
  gun-gun: 'Any, teĩ aipoa''e: Ta''angaa pe mba''emo ha''e kuery ome''ẽ va''e ma anha
    pe ae ome''ẽ, Nhanderuete pe''ỹ. Ha''e rami rã xee ndaipotai anha kuery re penhemboja.'
  agu-BL: Na nk'e'tz cho'n na cyak' chitx'ixwatz tetz ketz kaRyosil, ma na cho'n na
    cyak' scyetz yi e' espíritu cwent Bayba'n. Cha'stzun te baji'ch ẍchi'bel chitx'ixwatz
    cyanu', na kol baj cyanu' junit ẍchibne'u' scyuch' e' espíritu cwent Bayba'na'tz.
  isn-isn: Kuite kutunga kumaintu nanso niapumilye isongeelyo iantu anyakilungu niamihe,
    kina akupumya imaintu aya kuahing'wi hange singa kung'wi Tunda. Nunee singantakile
    unyenye kutula mepalung'wi niaking'wi!
  eng-PEV: Really, those people are showing respect to bad spirits, not God, and they
    are joining themselves to bad spirits. Don’t do that. I don’t want you to join
    up with bad spirits.
  ilo-ULB: Ngem ibagak ti maipanggep kadagiti banbanag a daton dagiti pagano a Hentil,
    nga indatdatonda dagitoy a banbanag kadagiti demonio ket saan nga iti Dios. Saanko
    kayat a makikadduakayo kadagiti demonio!
  pir-NT: Ti ihyaye sijoro saha wahagʉ̃ yerapegʉ̃ta ti ihyayere ihyeraro cahmene.
    Ohõ saha ijire ti. Cohãcjʉ̃re cahmeeñequina wahiquirore wejẽ, ʉjʉ̃a mʉo, Cohãcjʉ̃re
    ño peoye niedare. Sa ye queoyere ño peoye watĩa pehere ño peore tiquina. Tiquina
    sa ño peoyequina ijigʉ̃ tiquina mehna ihyana watĩno yequina yero saha yena niaga
    mʉsa. Mʉsa sa yegʉ̃ pũritare ne cahmedaja.
  anv-NT: Ngba, me njɔ́gé fɔ́ mbɔ, njɔ́gé lé nnó upɛ ɛbií bɔɔ́ abi álá pɔ́
    bɔɔ́ Jus ápyɛɛ́ mbaá aló uka, ápyɛɛ́ mbɔ lé mbaá aló nchyɛ apyɛɛ́ fɔ́ mbaá
    Ɛsɔwɔ. Ne me nkɛlégé fɔ́ nnó ɛnyú déchome mmyɛ ne aló nchyɛ.
  sab-NT: Kwian bligda kaite lle oñage, kwian ene me Chube ulianu, ama kle lle oña
    gai mo chubeale, ama kle bligda kaite lle oñage, ama me kle age Chube ulia alin
    agwa ama kle age che dolla Satanás alin kaire Satanás chudaboangalla ulita alin.
    Cha takalin ba chege sugekare age enege, cha me takalin ba mo ta gbe ule kwian
    ene ole age che dolla Satanás ule Satanás chudaboangalla ulita alin.
  tmd-tmd: 'Makwam ñɨgö yadmɨdla: nöbö mö God nugwo nugwölöi akuyöbö, ap inakmönö
    piaku höjöpal ur nölön, yöur urap ap rag hö pal rɨgpɨd rola nɨgnɨŋö, cöñ aku,
    ñɨŋ kɨjaki mödub höjöl inöm rɨg rɨb bɨ rɨb yuöiu ban rɨb ap bla höjöpalön palmɨdöia;
    God höjöpal ur nölmɨdölöi. Aku nugwön, ñɨŋ yöur urap ap kɨjaki nugwo höjöpalön
    pal nölöi yöur urap aku, nöbö mö bla pɨsaŋ nɨgiö nɨgön paŋör nɨmön, kɨjaki adö
    pɨsaŋ nɨgiö paŋör mɨjöñɨŋödö, rön, ñɨgö mönö kɨ yadmɨdla.'
  acr-NNT: 'Ri kambꞌiꞌij e waꞌ: Echiriꞌ ri na ketaꞌam ta uwach ri Dios keqasan rukꞌ
    awaj chwach juna tiox, na e ta chwach ri Dios keqasan wi, ma e chikiwach taq ri
    itzel uxlabꞌixel. E uwariꞌche lik na kuaj taj kaꞌan e alaq kukꞌ ri kakiloqꞌnimaj
    taq ri itzel uxlabꞌixel.'
  kpg-kpg: Deeai! Nia tigidaumaha ala e hai i hongo di gowaa hai tigidaumaha digau
    o di bouli, la nia mee hua e hai ang gi nia hagataalunga huaidu, hagalee hai ang gi
    God. Au hagalee hiihai bolo goodou gi buni anga gi nia hagataalunga huaidu.
  taj-taj: तर मूर्तिदा बलि फुल्‍बा अर्गु य्‍हुलला म्‍हिगदेसे परमेश्‍वरदा फुल्‍बा आहिन,
    म्‍हङ म्‍हुङदा हिन्‍ना। थेतबासेलमा एनीगदे म्‍हङ म्‍हुङदेन गिक थातगै भिबा ङाला
    सेम मुला।
  avt-avt: Menmen mɨt ap nises God hɨr newepwarem newisɨm mau kɨnaan, hɨr newet tɨpir.
    God au. Te hi hɨnapen yi yaam menmen mɨt newepwarem newet tɨpir rem au emɨt! Yi
    yɨrɨak menmen im meteikɨn yi yetike herwe yi yau han kiutɨp.
  cbk-cbk: Hende! Sino el cosa yo quiere habla amo que todo ese maga sacrificio que
    ta hace el maga hende-Judio, ta ofrece sila con el maga demonio y hende con Dios.
    No quiere gayot yo que ustedes tene amistad con ese maga demonio.
  uig-ARA: ياق، بىراق كاپىرلار بۇتلارغا سۇنغان قۇربانلىقلارنى خۇداغا ئەمەس، بەلكى
    جىنلارغا ئاتايدۇ. مەن سىلەرنىڭ جىنلار بىلەن ئورتاق نېسىپداش بولۇشۇڭلارنى خالىمايمەن.
  tuf-tuf: Sir tamo síhw̃ati binat sirir tamo sihw̃an acu ruwa yauro. Cuat éyinatra
    Sir queney tamora síhw̃atiro. Istiti etar sirir ey tamo sihw̃ar yaúqueyan sicor
    rusamin acu, Sisramin acu yauro. Etarwan baara rusamin, Sisramin chíwai yin ay
    cun batro.
  abx-abx: Gana' gad, kundi' i mga pagkakan nga nagpahalad-na si mga ga'i magpanutu'o
    Diyos, paray to si mga mara'at espirito, ma'in para si Diyos, ngan ga'i ako aruyag
    nga agsi'uru'arambitay kam si mga mara'at espirito.
  mco-NT: Jadu'n nmɨna'ñɨch, co yɨ jäy ajcxy huɨdibɨ ca' mɨjpɨdaaccɨxy Dios, co ajcxy
    yejccɨxy yhuindzɨgɨ'ñ, hue' ajcxy yajhuindzɨgɨɨyb ca'oybɨ, e ca' Dios ajcxy yajhuindzɨgɨ̈y.
    E ca' ndzocyɨch co miich ajcxy mɨgügpɨgɨpy je ca'oybɨ.
  cpb-NT: ¡Te! Iro kantzimaitacha eenitatsi peyari amawenawaitachari, iri roshiyakairi
    iwawane, iriitake rashitakaapiintakari rowanawo. Kaari Pawa rashitakaiya rowanawo.
    Iro kaari nokowakaayetzimi eerokapaini pintsipatyaari powayetaiyaawo rashitakaitariri
    peyariite, piwithagaarikari iriroripaini.
  aon-aon: Uwok. Eik douk yakri namudok. Eshudok douk arpesh madae shudukem Iruhin
    iri uwe shenek ofamesh shako rohwomi god iri, eshudok douk madae shunek ofamesh
    shuko Iruhin uwe, uwok. Aria eik yakri uwok um ipak puni amudok henek rohw iri
    pusuhw atum urkum.
  hus-NT-2005: Xowaꞌ exom u ulal, jaꞌich ke tam xi yab in exláltsik na Dios in pikbál
    jun xataꞌ, in pikbantsal an atʼax ejattalábtsik ani yab a Dios. Yab u léꞌ ku chuꞌu
    ka kóꞌoytsik i junaxtaláb kʼal an atʼax ejattalábtsik.
  mig-NT: Túu̱, chi̱ ndeyu kásoko̱ cháa sɨ́ɨn nación, nuu̱ tachí kásoko̱‑dé, nasu̱
    núu̱ Dios. Te tú kuní‑ri̱ ja̱ kétá'an ká'nu‑ró jíín tachí.
  bps-bps: Kabay tulengu gamu i kaglutan, balù ani i gmangu gine, di kadsùla di dad
    ise glut dwata du fnangamfùla, baling én gumangamfùla dad busaw ise di Dwata.
    Na là agu mayè ku masasatu gamu di dad busaw.
  mbs-mbs: Aw doen kànen ibegay te otaw kenà egsimba te Timanem, se ontò dan begayan
    te kànen, yan se menge bosaw. Kenà Timanem se iduyun dan. Eked a keibeg aw mesakop
    kaw te bosaw.
  tof-tof: Koke, a ka igó bóktanóm kaindóla, Godónbóka umul-kók pamkolpama ne urdü
    agasil lar amarrudako, i ene kla kolae samudü amarrudako akó Godka koke. Akó kürü
    ubi kokea, e darrpan pokodó koke togobo kolae samupükü.
  cme-NT: ma'i sĩ. Ŋga mi taara mi cira baŋ koŋ bĩmbaamba maŋ cufĩɛŋa-na, ba sa
    ko-ba ba hã Diiloŋo, ba ko-ba ba hã *jĩnabaa. A ne da mi sa taara wɛima waa
    na hɔlma-na baa jĩnabaa-ba‑i.
  sus-sus: N xa a fala wo bɛ, kuye batuie sɛrɛxɛ bama ɲinnɛe nan bɛ, e mu a bama Ala
    xa bɛ. N tan mu tinma wo nun ɲinnɛe xa lu fe keren.
  pon-2006: 'Soh kowahlap! Pwe iet: meirong me kin wiawi pohn pei sarawien me rotorot
    akan, kin wiawihong tepil kan, kaidehk ong Koht. Eri, I sohte mwahuki kumwail
    en ehuong tepil kan.'
  dad-dad: Sã, anĩ ere, haiden neid sesewi fiya anĩ kaa sesen bun difenẽdidig, are
    Negur bun sã. Are aya ã kaa sesen geid bagu gouf nigin to orouf.
  zab-NT: Te pur de bniety ni quɨt rumbee Dios, laadebɨy rundeb ziy ax gati lo Diostiy
    rdzɨɨdeb de alimentqui, lo de bɨndxabɨy rsiacldeedebni. Ax quɨt rcaaztia gactɨ
    tubyzi cun de bɨndxab.
  jae-jae: Mago gabe jasôm tonec gebe Gêŋ taŋ lau samuc sêkêŋ kêtu da naŋ, sêkêŋ gedeŋ
    Anôtô atom, sêkêŋ gêdêŋ ŋalau sec. Aê gadec gebe ambiŋ taôm tôŋ tamiŋ ŋalau sec.
  ksd-ksd: Ma iau tatike, ba ra lavur magit ba ra umana Tematana dia vartabar me,
    dia tul tar diat tadav ra lavur tabaran ma vakir tadav God; ma pa iau mainge ba
    avat a la varurung ma ra lavur tabaran.
  msm-NT: Iyan igpasabut ku no to otow no ogtuman to mgo diyus-diyus, iyan yagboy
    ogtumanon din to mangkadoot no ispiritu, kona no Diyus. Kona a yagboy ogkaliyag
    no manginyabot kow to pagtuman to mangkadoot no ispiritu.
  myk-myk: Bada, lee la bɛ wɛ. Ga nɛ wo jomɔ pʼa li shɛɛ nago yaŋmuyɔ yemu yapɛrɛgaan
    pʼa wo na gaan yapɛrɛɛ ki mu ge, jo jinaa mu pʼa yee kaan, yi wa gaan Kilɛ mu
    wɛ. Nɛ funŋɔ di wa yee pu pye kariɲɛɛgɛ ni ni jinaa ni wɛ.
  sbe-sbe: Nige! Na koitau tautabaꞌohuidi ne yodi kaitalasam meta se kaitalasamyeidi
    demoni udiyedi na nige Yaubada unai. Nige ya henuwa bena taba komiu kwa patulau
    demoni udiyedi.
  mcr-mcr: Nyi tiiŋä ätqä. “Nätmatqä ämaqä quuvqä maeqiyqä iqua hiqäva äqiyquwi, ii
    qu Goti Iquenyqä maqiyqä ipu, dŋä quvqä iquauŋqä äqiyqäuä.” Itaŋga, nyi “He dŋä
    quvqä iquatä anä iqäŋqe, manyiŋqä yäŋqiyä” ätätmä etqä.
  cux-NT: Chúū ní ngaⁿ'á. 'Iiⁿ'yāⁿ chi ch'iiⁿ'núⁿ yā 'iiti s'eeⁿ ní tee yā yuūtɛ̄
    nátai yeⁿ'e ídolos diíⁿ yā chuū cáávā yááⁿn'guiinūūⁿ s'eeⁿ. Ní nguɛ́ɛ́ diíⁿ yā
    cáávā 'iivú Ndyuūs. 'Úú nguɛ́ɛ́ neⁿ'é chi che'é nī yuūtɛ̄ miiⁿ yeⁿ'e nátaī miiⁿ,
    ni ndís'tiī ní nguɛ́ɛ́ caⁿ'á nī lado yeⁿ'e yááⁿn'guinūuⁿ.
  tur-YTC: Hayır, uluslar kurban ettikleri şeyleri Tanrı’ya değil, iblislere kurban
    ediyorlar diyorum. İblislerle paydaşlık etmenizi istemem.
  san-ITR: tannahi kintu bhinnajAtibhi rye balayo dIyante ta IshvarAya tannahi bhUtebhyaeva
    dIyante tasmAd yUyaM yad bhUtAnAM sahabhAgino bhavathetyahaM nAbhilaShAmi|
  bel-N: Але тое, што заколваюць пагане, для дэманаў заколваюць, а не для Бога. А
    я не хачу, каб вы сталіся супольнікамі дэманаў.
  sch-sch: Nimak! ki ti chu sonongngei mâichâmngeia inbôlna hah Pathien kôm niloiin
    ramkhoringei kôm kêng an pêk ani. Ramkhoringei leh lôminchang rangin chu nangni
    phal tet mu-ung.
  mic-MIQNT: Etl tlimuloq ta'n goqwei ela'tua'tij ugjit nu'gwa'tas'gtn 'nnuoqta'w
    ugpatgulmesigaqanm, etna na ula ignmujig mn'tu'g, mo Gjinisgam. Aq 'lpa mo pualuluoq
    mawo'ltinew mn'tu'g.
  huu-NT: iadedɨ Jusiñamuina ɨɨnoñedɨnomona jamai rañede. Naimacɨmona nanoca ra. “Iemo
    rɨlle caɨ fecajia, caɨ moona sedadɨcaɨ” raitɨmacɨ; iadedɨ naie ramo naimacɨ comecɨaɨna
    facañedɨmacɨ; iadedɨ imacɨ moomo comecɨna facadɨmacɨ. Ero, Jusiñamuiñedɨmɨemo
    comecɨna fecadɨmacɨ. Taɨfemo naie guille fecacabidɨmacɨ. Taɨfena iobitadɨmacɨ.
    Jusiñamuimo fecañedɨmacɨ. Naimacɨ dɨga omoɨ jaia, Taɨfe dɨga jai nabairitomoɨ.
    Taɨfe dɨga omoɨ nabairillana jitaiñedɨcue. Taɨfemo omoɨ duillana jitaiñedɨcue.
  jiv-NT: '@see-verse:1CO.010.019'
  otm-NT: Pɛgue dí xi ahʉ, nu'ʉ 'da ngue hingui pą Oją, i pøspa yʉ hmite, pɛgue yʉ
    zįthu i hąni. Janangue'a hin dín nde'ahʉ gui com'ma gui sihʉ ʉ yʉ́ 'bøts'e, n'damhma
    hin gui comhbʉ rá 'bɛfi yʉ zįthu.
  dah-dah: Moŋ! Al Kuruŋ niŋ ma nurde haŋ mar beleŋ megen niŋ det toneŋ yirde galak
    yirde haŋyen biŋge gobe uŋgura galak yirde haŋyen, Al Kuruŋ ma galak irde haŋyen.
    Niŋgeb deŋbe uŋguraya awalikde ma hiwoŋ yeŋ nurde hime.
  tnk-tnk: Mətə nəɡkiariien səiou nɨpwran in i mə nəpɨn nərmama kamhousi əpune nərimɨru
    me mamhəuvei pen m nənɨmwi nari me səməme kaməfwaki pen mɨnraha, irəha kamhəuvei
    pen m nəremhə me mhəpkuvei pen mhə m Kumwesən. Nənə iakəpwəh nokeikeiien mə tihəuvehe
    mho kuatia kɨmiaha nəremhə me.
  kpr-kpr: 'Amo isagha bekári. Avata geka evia kotovo dae sise resena. Sino fuka olta
    (altar) ove da dombuda de ojeraera amo, sukaru da jobari. Amo jo God da joba iraeri,
    jo numokena mutae eraera. Ava sedo, mave sino fuka ava mindarira amo, nu aminguse
    sukarude dabade tatarira. Avata nanda uju mo: ne jo sukarude dabade tatae aetevu.'
  san-IAS: tannahi kintu bhinnajātibhi rye balayo dīyante ta īśvarāya tannahi bhūtebhyaeva
    dīyante tasmād yūyaṁ yad bhūtānāṁ sahabhāgino bhavathetyahaṁ nābhilaṣāmi|
  nho-nho: Nau e taratara are maa naa kaikai e hakaara ma ni hakaaitu i naa olta naa tama
    e nnoho poouri raa, e hakaara ki naa tippua. Teenaa seai ni kaikai e hakaara ki TeAtua.
    Nau see hiihai maa kootou ki meemee hakapaa ma naa tippua.
  gym-NT: Akwa nitre ñakare tödekaka Jesubti käta jändrän kämike kukwadre jändrän
    kädianta jirekäbe ngöbö ngwarbe yeye, ye abko ñan tä bien Ngöbö era metre yeye,
    akwa era metre tä bien üai käme bikaka ngöböre yeye abko tita niere, aisete munkwe
    ñan ja getadre jire chi üai kämenbe, ie ti tö,
  azg-NT: Joo ꞌnan na coninncya nnꞌan na conanꞌtꞌmaanꞌhin nanꞌñeen, minꞌchjo tyiꞌquinjonhanꞌ.
    Ee joo nanꞌñeen na coninncyahin ndëëhanꞌ, coninncyahinhanꞌ ndëë yotyia, ndoꞌ ja
    min tyiꞌquintꞌue tsꞌön na ntsayꞌonhoꞌ jñꞌoon yo yotyia.
  bhd-bhd: नईं, बल्के इन, कि तैना ज़ैन बलिदान केरतन, तैना परमेशरेरे लेइ नईं, पन भूतां
    केरे लेइ केरतन, ते अवं न चैई कि तुस भूतन सेइं साथी शामिल भोथ।
  too-NT: Tū' chuntza' iccāhuanini'. Iccāhuanicu'tunāni' que a'ntūn ta'a'ksajuī' huan
    ídolo huan antīn tū' israelitas, xlaca'n ta'a'ksajuī'mā'na huan tūn tū' tzeyā
    ū'nī'n a'ntū cāmāpa'ksī huan ko'ti'ti'. Tū' ta'a'ksajuī'mā'na Dios. Lā' quit tū'
    iclacasqui'n natā'ta'a'cxtimī'yā'tit huan ko'ti'ti'.
  ind-AYT: Tidak. Aku mengatakan kepadamu bahwa hal-hal yang bangsa-bangsa lain kurbankan,
    mereka mengurbankannya untuk roh-roh jahat, bukan untuk Allah. Dan, aku tidak
    mau kamu bersekutu dengan roh-roh jahat.
  cjo-NT: Eenitatsi iroka nokamantaperotemiri. Eeniro rowakiniri kaari aapatziyariri
    Jesoshi ipira. Omaanta kaari Tajorentsi rowakiniri, inta kamaari. Tee nokowakayimi
    pitsipatyaari riroripaeni ipinkathateeyakirini kamaari.
  nsn-nsn: Bo nas uahungur tamata gera tele tang God a uahungunin ahik pahe la tang
    God, e la tasir liouana uasa. Ahik pahu malara tamiuoum mung uangoul tokaha keip
    tasir liouana uasa.
  san-DEV: तन्नहि किन्तु भिन्नजातिभि र्ये बलयो दीयन्ते त ईश्वराय तन्नहि भूतेभ्यएव
    दीयन्ते तस्माद् यूयं यद् भूतानां सहभागिनो भवथेत्यहं नाभिलषामि।
  tna-NT: Da mu tueda eimea irutsuaji cuana ja einid'u madhada cuana peje su jana
    eirutsuatani. Aimue Diusu peje su eirutsuatani huecuana mahue. Beju quema tsada
    mahue micuaneda einid'u cuana neje dunejiji yani epu.
  lid-lid: 'Bwe! Idoh wasai handru. Jo asehek i buku doh: Lakou iri lau ta Kindrei
    bwe adeu i nyara salom, idoh iri adeu ili tiri balik. Iri badeu bala ta Kindrei
    bwe. Eme jo bwalek ta aha atukum ala hawe malawi iri balik.'
  wim-wim: 'Puth ngay inan thawang niiyant: than pam wanch Christians yaꞌ al-alangan
    may minh thakan kal-kalantan yuk ngeen-wiy al-alantan-a, an than oony way al-alantan
    may thakan theeꞌ-theeꞌantan, aꞌ thaaꞌ-kuump-kuumpantan thanang, God.an yaꞌa. Ngay
    kaangk keꞌ niiy oony way anangan thaaꞌ-kuump-kuumpān thanang aꞌ monkan-wak-wakān
    thanang thampa.'
  zga-M: Puleino niita pa finu fila ifyuvihumya eisadakha avanu avakaya avankilunga,
    pu ukhuta vihumya ifinu ifi khumanguluve pusavi humya kwa Nguluve. Nune saninogwa
    umwe ukhuva pupaninie na manguluve!
  yom-yom: Nana. Vayi makaba momo Bapakanu bantambikanga, bantambikanga mawu kuidi
    eipheve zimbimbi, vayi bika kuidi Nzambi. Mbengi ti luba kithuadi ayi ziphevi
    zimbimbi.
  san-SIN: තන්නහි කින්තු භින්නජාතිභි ර‍්‍යේ බලයෝ දීයන්තේ ත ඊශ්වරාය තන්නහි භූතේභ්‍යඒව
    දීයන්තේ තස්මාද් යූයං යද් භූතානාං සහභාගිනෝ භවථේත්‍යහං නාභිලෂාමි|
  yut-yut: Uŋun dɨmasi. Nak yaŋ yosot. Piŋkop dɨma nandaŋ ɨmaŋ amɨn da mukwa sosoŋ
    uŋun koŋ do aŋ, uŋun Piŋkop do dɨma aŋ. Ae ji koŋ gat kabɨ kaloŋ ani do dɨma galak
    tosot.
  grc-BYZ: ἀλλ᾽ ὅτι ἃ θύει τὰ ἔθνη, δαιμονίοις θύει καὶ οὐ Θεῷ· οὐ θέλω δὲ ὑμᾶς κοινωνοὺς
    τῶν δαιμονίων γίνεσθαι.
  cpc-NT: ¡Tii! Iro kantzimaitacha tzimataitatsi piyari amawinawaitachari, iri ikimitakaantakiri
    iwawani, iriitaki jashitakaapiintakari owanawontsi. Aña kaari Pawa jashitakaiya
    owanawontsi. Iro kaari nokowakaayitzimi iirokaiti pintsipatyaari powayitaiyaawo
    okaatzi jashitakaitariri piyariiti, piwithagaarikari iriroriiti.
  nhg-NT: 'Cache lo que tli nequejtusneque icaca ini nönca: que cuöc giente quetlölea
    bentle, quentlölelea demunios, hua amo tietlölelea Deus. Hua naja amo necneque
    ma xomosietelicö ca demunios.'
  nya-nya: Ayi. Nsembe za osakhulupirira zimaperekedwa kwa ziwanda, osati kwa Mulungu,
    ndipo sindikufuna kuti muziyanjana ndi ziwandazo.
  ngu-NT: Yej niquijtosnequi ica ijcuac on yejhuan xquixmatij Dios itlaj quihuentlaliaj
    ipan intlaixpan, xDios quihuentlaliliaj, yej quihuentlaliliaj on yejhuan xcuajcualtin
    espíritus. Niman nejhua xnicnequi xmohuicacan inhuan on xcuajcualtin espíritus.
  kup-kup: Oñ epat homeamoho, parum god poriz togü manat homet tamah-pov God rotap
    poputï samah bon, oñ Setenir pituholotï samah. Mai oo, horï ahov ok tamahaek,
    ganö ari Seteniz porinañ honeo ravat anumai nañ nepekepuh, horï ravepek hezavoz
    homet ev arin añamoh.
  jid-jid: U me ter nitu kpe wa indi ba wa ba tei hadaya ba tei ni Iblis hadaya bana
    tei ni Rji na. Me her yi na tsontu ni bana ka ni brji na.
  wmw-wmw: Anta! Canamba ndi kuwa nozo kafara zawalaviriwa mashetwani‑zo, aari kulaviriwa
    Mwenyezimungu. Omi avinajibu umwe kumerana na mashetwani.
  gmv-GGM: Gidena. Ammanontta asay shiishiza yarshoy Xoossas gidontta xala7eskko.
    Intes xala7e era issipetethi daana mala ta koyke.
  ssg-ssg: Kumahe laha hahani Haeu, laha tua aile hahani spirit lialun ti laha lolotui.
    Kumahe wanen pahak amuto tuai laha lotuiai spirit lialun.
  zpo-NT: Kwaan nzhekla na nii na nak, leezha lee re xaa nanakt xaa Dios nteed tub
    ma lo maj, naleet lo Dios nzaa xaaya, lee xaa kazaaya lo re mbi mal, nu nanzheklat
    na tubka yo gu kwaan mbi mal.
  poy-poy: Ndala! Shantakula neni ndo ashi. Tambiku zyawazilaviya wantu yawammana
    ndiri Mlungu wamlavilira ndiri Mlungu, walavilira washamshera. Na neni nfira ndiri
    nakamu mwenga mulikolerani pamuhera na washamshera.
  qwh-NT: Antis Diosta mana cäsucoqcunaqa tse etsata supëcunapaq qaraq cuentam rurayashqa
    y manam Diospaqtsu. Y manam qamcunaqa supëwan ni imata musyeta munayänequitsu.
  gaw-gaw: Iiṯa, amge iiṯa aḏi ag mana meṯak ahilagp̱a amu ag doḏ main ouḏi nau medaṯeb.
    Ag main Kayak ii medaṯeb amu da ag ouḏi nau ele ou qak daaglagnu amu, da ool ii
    daaṯe.
  nca-nca: Ŋunde kini. Quko kape unindo o qa-qa teyoteŋgo quno ŋuno enendo yuqa piyimi
    ŋuro te yunoyoteŋgo. Anutu ŋuro kama te inoyoteŋgo. Asa yendo yuqa piyimimboya
    kama kopowaŋgo ŋuro ye iŋoteno.
  zpz-NTPP: Sinu rlagya̱ ne̱e̱ nu de gun nu rbic mbecy lo nab, ndeꞌ walab lo Ñgyoozh
    rbic dey ñi sinu lo nuras. Nunu ya̱ walagya̱ gal der coz nu druu lo nuras.
  mkj-mkj: 'Joh kaspoa! Pwa ioar me: meiroang ma kin wiawi pohn pei joarwihn armaj
    rosros kan kin wiawihoang ngen jaus kan, audi oang Koahs. Doari, ngoahi johpwa
    mwehuki kamwai en oauwoang ngen jaus kan.'
  zac-NT: Lo quë nacagniaꞌa na, lëꞌë ra mënë nanádiꞌi më israelitë, iurë quëhunë rall
    ofrecërë belë lu bëcuꞌguë, quëhunë rall ofrecërin lu mëdzabë mal, lëdë lu Diósëdiꞌi.
    Adë rac shtúꞌudiaꞌa lëꞌë të gapë të tratë con mëdzabë.
  kyg-kyg: Haꞌao, afaꞌa nosuvaꞌmonanafa malaga vayaꞌmogi ofalinimo aliꞌa Gotiꞌmo noꞌamifa
    hosu apaune vayaꞌmo aliꞌa neꞌapamiye. Lapakaemo mani ofalinimo ameꞌamo alita netetapaeꞌmo
    hosu apaune vayaꞌeꞌmo magokepi lokaetapa maisayafeꞌmo oꞌnahauꞌniye.
  kmk-kmk: Satu tun piyaoka ugudon. Sat idatun dan bokona makatigammu kan Apudyus,
    maidatun sidan dimunyu un bokona si Apudyus. Ot adik piyaon un maibuḻubuḻun kayu
    utdan dimunyu.
  cao-NT: Jabi yoshi qui acacahi quiha toa ídolo ba altár ca tëpashacanish ca yohina
    bo iquia, Diós-na jaca nomari. Tocahi tsi yoshi qui aracani quiha pë. Jatsi quiniacaxëcahuë.
    Yoshi bo ya ma rabënayamano ra.
  bbr-bbr: Wa senes wa, kiro Airen roat akas akan sät eitek opok opur amkeanik, jou
    mareäi, kiro ak Satan nukan eitek aru jou morai. Ak Anut wa jou muriäi. Kristen
    roasiret, ak kiro Satan nukan eitek aru pak wa tururau rai sakau awarom.
  inb-inb: 'Kasa­mi nii­ki­chita: Taita Diusta manara rig­sig­kuna, ianga diusta kama­riku
    karas­kaka, kuku waira­kuna­ta­mi karan­kuna. Chasa kag­manda­mi mana munani,
    kam­kuna chasa ruraspa, kuku waira­kuna­wa sug­lla tukun­ga­pa­kuna.'
  hrv-hrv: Naprotiv, da pogani vrazima žrtvuju, ne Bogu. A neću da budete zajedničari
    vražji.
  box-NT: Ĩ wi à ĩ bío le ɓa bùaa na ɓa yan lè le muinì hã wɔ̃̀nna wán lé
    hã pànká sũmáa ɓànsowà na á nùpue yí dà máa mi á mu wó nɔn yi, ká
    mu yí nɔn Dónbeenì yi. Á bìo á ĩnɛ́n màhã́ yí wi à minɛ́n lè hã pànká-sũmáa
    ɓànsowà mu à páaní bìo ɓúi yi.
  ote-NT: Nuꞌa̱ dí xiꞌahʉ gue nuya hñuni hoca núꞌʉ hingyá gamfri pa da umbabi ya cꞌoi,
    nuya hñuniꞌʉ go gueꞌʉ pa ya tsꞌonda̱hi, hingue pa Ajua̱. Y nugui hindí ne gui
    ꞌnathohʉ co ya tsꞌonda̱hi.
  wnu-wnu: 'Ue e, ye ete quraum: munon yurau ar eng wuri mian yab igour eng aibigau
    wurit yab igour, qenu apand end ue. End ne an aibigau wurinob me sorimar qamb
    quraum.'
  zam-NT: 'Per ndxe''leque'', ngue niin con'' ndxè'' loo gu'': Le'' bél'' má'' co''
    ndxuth mèn co'' inacte mèn nación Israel, co'' mbec mèn loo mdo'', ingue becte
    mèna bél'' má'' loo mdo''. No inacte co'', lìcque'', ngue bec mèn bél'' má''a
    loo Diox. Ndxe''leque'', mbec mèna bél'' má'' loo xpii co'' nac che''n meexù''.
    Cona, ngue niin loo gu'': Indlyasten le'' gu'' thidte gàc loo cón che''n meexù''.'
  zyp-NT: Cang be, canghrasala lawki cawngsaw sahlo tah dangnah aa tuapaw cawh khachia
    khatah cang ka, Khazing khatah cang be, khachia sahlo khatei a pahlawhpaw naa
    cangpaw heh du bei neh.
  sey-NT: Yëꞌë cato cayë sehuomaꞌcohuaꞌipi Maijaꞌquëna huaꞌi i̱siyë cajë yoꞌoni huatiohuaꞌina
    i̱siyë. Ja̱je paꞌina, yëꞌë cato mësarute ë̱seyë, huatiohuaꞌi ja̱ꞌre co̱ni paꞌiye.
  nvm-nvm: Regavo vuak irerag na kuainva iji ijeg E iji bu kaven ise ijiebuon isuf
    baroijo iji bu God ma ijefuon sirimamejo bakin. Revo bu una Setanon kaven ise
    ijiebuon sirimamej. Ijefuon na vierafe jab uri e iji bu kaven ise ijiebuon sirimamene
    arordiavo ijiena besum mazik.
  mps-mps: 'Mu menio. Eno wali po page e dao: te Godigo po odisąwai bagego augwa
    alta saide ofa ebo nai, te augwaligo dwai haubo noma bidi dabebolo te ofa mabo
    dao. Augwaligo te Godibolo ofa me mabeo. Tama dage te dwai haubo noma bage dali
    deliba sisinibo te eno godolo me egobeo, ena mu hagelabo.'
  pab-NT: 'Hatyohare atyo maisa xoare tyomare. Exakere nomita: enore metalaharenae
    ana kafetatyakitere atyo tihanare ana kafetatyakita, maisa Enore ana xini. Hoka
    kasani atyo maisa tihanare koamaniya xisaona naokare.'
  llg-llg: '@see-verse:1CO.010.019'
  kyf-kyf: -Ɩnnya! Ɩn nɛɛ aɩn -yla nɩɩ, -zila -we -wa 'nɩa -Lagɔ 'wʋ -mɩ bʋbɔa, zuzu
    'nyii -yla wa bʋbɔa we, we 'nɩ -Lagɔ -yla. 'Ɩn ɩn 'nɩ 'yɩbha a -yɔ zuzu 'nyii
    -mɩ 'wʋsusloluda.
  tpi-tpi: Nogat. Mi tok olsem. Samting ol haiden i save ofaim, em “ol i ofaim long
    ol spirit nogut. Ol i no ofaim long God.” Na mi no laik bai yupela i bung wantaim
    ol spirit nogut.
  mih-NT: Zoco tyehen catyi vatyi ñiyɨvɨ sa ña sito sii ra Ndyoo, saha ñu sa saha
    maa ñu sii cuihna ta yɨvɨ sii ra Ndyoo. Ta ña cuñi sa ndu‑ɨɨn ndo sihin cuihna.
  qvh-NT: Saymi ïdulucunapa jutincho pishtashgan aysata micorga ïdulucunata adorananpa
    trucanga supaycunatami adoraycan. Sayno caycaptenga ídolo adorag runacunawan say
    aysata micur gamcunapis supaycunatami adoraycäyanqui. Nogaga manami munäsu supaycunata
    adoranayquita.
  kms-kms: Wute Juda segi kin ni umo mambui god wandoqi kin mem kin te ququ brequ
    bu mem, God segi. Di nungoqi ququ brequ ane irepe was nge yambu kari.
  agn-agn: Anda enged! Ang maliagong yaning, ang mga bolontad tang mga taw ang indi
    gailala ong Dios, indi agbobolontad nira ong Dios, kondi ong mga dimonio ra! Ig
    indio maliag ang magiga-pen amo ong mga dimonio!
  nhi-NT: 'Tla yeh, tlen inniqui innamechonahsicamatiltis yeh yeh nin: Ihcuac naquin
    amo quixmatih Dios ictlaliah tlatemactil, amo icmactiah yen Dios, tlamo yeh yen
    amocuali ehecameh quinmactiah, ¡uan neh amo inniqui xonteuantican iuan in amocuali
    ehecameh!'
  ttc-NT: Wetz nxik nq'uma' kyi'j kye aj k'onti'l nkye'okslan te Qtata Dios, kyetz
    cha'oj txik kyq'apo' kypresent twitz titzb'alil jun tidi', kyetz nxik kyq'apo'
    kye malspirit b'ix nya'tx te Qtata Dios; b'ix yatzun eti'j etetz, wetz ngan tzan
    k'on tox esamo' etib' kyuky'i kye malspirit.
  dan-1931: Nej! men hvad Hedningerne ofre, ofre de til onde Ånder og ikke til Gud;
    men jeg vil ikke, at I skulle få Samfund med de onde Ånder.
  kwj-kwj: 'Mina. Ani ka hinga a sawero: “Hoko pe hima le anguꞌomwe wu handau ti,
    o himamwale kapwa ni anguꞌomwe le wu handau. Wunu Gotri ni wu handa nambwe.” O
    keke himamwale kapwa lenga funda ku wauno ti a diyaha.'
  vie-OVCB: nhưng những lễ vật đó cúng cho ác quỷ chứ không phải dâng cho Đức Chúa
    Trời. Vì thế, ăn của cúng thần tượng là dự phần với ác quỷ. Dĩ nhiên tôi không
    muốn anh chị em thuộc về ác quỷ.
  kze-kze: '@see-verse:1CO.010.019'
  mpj-mpj: Jampaya jilanyalu katira juninpa Mamayurukuraya, malpukajaya-janampa pukurlarrinpa,
    mirta-janampa Mama ngarnawarrapurluka pukurlarrinpa, paki. Jiikajaluya Mamayuru
    marninypungkulakaya yiltaya kujupa marninypunginpa, malpu. Wajarninparna-nyurrampa
    jilanya. Mirtanyurra malpukaja marninypungama jiikajayurulu, jurraya!
  lbk-lbk: Faken chi. Nan laychek ay kanan, et nan maichoo isnan khinag-aeb ay dios
    et nan anito nan maidchoowana, ya faken ken Apo Dios. Et ad-ik laychen mo maitaptapi
    kayo isnan anito.
  mto-NT: Je̱ꞌe̱ a̱tseꞌe ntijp je̱ts ku veꞌe je̱ vintsa̱ꞌkin du̱pa̱mda pa̱n pa̱n jatyeꞌe
    je̱ Nteꞌyam du̱kaꞌíxada, je̱ ko̱ꞌo̱yjáyuvapts je̱ꞌe̱ veꞌe tyukvintsa̱ꞌkidup, ka
    je̱ Nteꞌyamap; ax kaꞌats a̱tseꞌe ntsa̱k je̱ts miitseꞌe xma̱a̱tnavya̱a̱ꞌnjadat
    je̱ ko̱ꞌo̱yjáyuvap.
  bzh-bzh: Ma! Senër bë nġaa sën alam dahis denetunġ seriveng vu lo, saga denetunġ
    vu memö nipaya, gaḳ su denetunġ vu Anutu rë. Lob sa bë ham los memö nipaya saga
    su ngupin ham doḳ ti.
  guj-2017: ના, પણ હું કહું છું કે, વિદેશીઓ જે બલિદાન આપે છે તે તેઓ ઈશ્વરને નહિ, પણ
    દુષ્ટાત્માઓને આપે છે; તમે તેઓનો સંગ ના કરો, એવી મારી ઇચ્છા છે.
  jvn-NT: Panganan sing dipasrahké marang brahala kuwi sakjané ora dipasrahké marang
    brahala, nanging marang sétan-sétan. Lan aku ora gelem nèk kowé dadi siji karo
    sétan-sétan.
  byr-byr: Aawa. Nɨmɨ dara dɨvanɨge. Naangerɨna muꞌnyadɨvɨsara ajɨmya yuyangɨyara
    yɨdɨka yɨraꞌdɨvɨta tɨka munne sa yɨ Saataanɨmɨre yɨmakeraavɨna yɨraꞌdɨvɨtangɨ.
    Gotɨya nebulyaꞌnanyarɨna yɨraꞌdɨvɨta mɨꞌ. Yɨmakerajɨ sarɨmɨ yeꞌmwannemwaalyaꞌneihi
    jɨmaꞌnyideꞌna nɨmɨ sɨmunyavɨ “Aala!” dɨwa. Sareihi nyɨmaꞌnɨpɨdɨka!
  ian-ian: '@see-verse:1CO.010.019'
  hun-hun: 'Éppen ellenkezőleg: amit a pogányok áldoznak, az ördögöknek áldozzák és
    nem Istennek, én pedig nem akarom, hogy az ördögökkel legyetek közösségben.'
  mcf-NT: Adec adquid tiboquesa icnuc mayan icsa tantiaquin Esuquidistu tantiesan
    Nuquin Papan uaidbimboecnuc matsesën nacnenaid yacnoshon pambid dasanec. Aden
    aid pambid penu, queshun mayan icsabëd yacbimboecquid nebi, quequin pec. Adquidbëdtan
    penda.
  kjs-kjs: Go pea-le mo ribaale-para piri enaalinumi eda kirita remonu kaleme rabu
    Gote-para napeme. Go peme-pulu nemere nimi koe remonu raapu komea-para kiratamina
    kone nawi.
  mni-mni: Natte, adubu eina haibadi atoppa phurupsingna iratpot katpa adu lai phattabasingda
    katpani, Tengban Mapuda natte. Aduga nakhoina lai phattabasingga saruk phangminnaba
    eina pamde.
  yad-NT: ¡Ne! Ri̱tay ji̱ta jiryatiy ru̱ntatya tavay bayantunijyu̱ra, ne ru̱ntatya
    Ju̱denunijyu̱ra, mitya. Ne ravya̱ta jirya̱tidye jmyi vatajuu rusa̱ bayantuveda.
  mxb-NT: Ko̱ó, chi̱ ña̱ káꞌi̱n xíꞌín ndó kóni̱ kaa ña̱ tá dóko̱ ña̱yuu ko̱ náꞌá Ndios
    ko̱ño no̱ó yoko̱, no̱ó ña̱ uꞌu̱ va dóko̱ náa̱n, ta o̱ du̱ú noo̱ Ndios ta̱kí, ta
    ko̱ kóni̱ taꞌon yuꞌu̱ ña̱ iin nduu ndó xíꞌín ña̱ uꞌu̱.
  pon-2006A: 'Soh kowahlap! Pwe iet: meirong me kin wiawi pohn pei sarawien me rotorot
    akan, kin wiawihong tepil kan, kaidehk ong Koht. Eri, I sohte mwahuki kumwail
    en ehuong tepil kan.'
  maq-NT: Hacuiin ta, yojo xi vejña me ne, xcun xitsehen vejña me, hacuiin xcun Nina.
    Quihndë ne, mijí ná xi ngayun ne, nihñu tangun cjuatacun nuju cojo xitsehen.
  hto-hto: 'Cue daɨna bie izoide: Juzíñamuina onóñedɨno fia iga raa afe jánaraɨmo
    íaɨoɨ feca llezica, afémacɨ Juzíñamuimo fecáñediaɨoɨ; mei fɨénide jóriaɨmo fecádiaɨoɨza.
    Afe fɨénide jóriaɨ anamo dájena caɨmare omoɨ itábicairi, daɨíñedɨcue. (Daɨítademona
    ómoɨna rairuíacadɨcue.)'
  por-BRBSL: Mas eu digo que as coisas que os gentios sacrificam, eles sacrificam
    aos demônios e não a Deus, e eu não desejo que você tenha comunhão com demônios.
  ces-NKB: '[Říkám] spíše, že to, co obětují pohané, obětují démonům a ne Bohu. A
    [já] nechci, abyste byli účastníky démonů.'
  cui-cui: Paca tsipaebatsi xua jiwi tajeba pewi ibo nacomʉn pomonae jopa yaputaeyo
    Nacom. Barapomonae tajeba barapo pewi caurimonae. Jopa apara tajebiyo Nacom. Jopa
    ichichipaeinyo xua caemonae pana naexaname caurimonae pijimonaetha. Metha baraxua
    paexanaetsipame poxonae panabarʉ xaneme pomonae nacaetuta pexaenexa po wi jiwi
    tajeba ibo nacomʉn.
  boj-2014: Iŋgi di sawa bei bei qaji naŋgi na oqnsib mondor uge naŋgi atrainjreqnub.
    Naŋgi Qotei bole atraiyosaieqnub. Naŋgi Qotei qaliesai deqa naŋgi kumbra di yeqnub.
    Deqa ijo was niŋgi kumbra di uratiy. Uratqasai di niŋgi mondor uge naŋgi ti beterqab.
  eng-OEBUS: No; what I say is that the sacrifices offered by the Gentiles are offered
    to demons and to a being who is no God, and I do not want you to share with demons.
  eri-eri: Uwa. Ji benou leni. Dada haiden nere eeya muru waride waha, “nere hauri
    inyaba eeya muru wari nagide. Nere Itou eeya muru wari fuwegu uwa.” Onodu tere
    hauri inyaba bagu komowei nomo ji awani.
  wiu-wiu: E̱'e mena. Akolalinemo yakamene pa yename melepu eya lodo yotikilepa ipono
    eyake mea yokala tiki. Akolalike mena. Edikakilepa ipono-pala odene wene-kama
    pia tiki. Anu oya-lawe kiwi ipono-pala odene wene pia meameamene.
  swe-swe: Nej, men vad hedningarna offrar, det offrar de åt onda andar och inte åt
    Gud. Jag vill inte att ni ska ha gemenskap med de onda andarna.
  cth-cth: Ka deingainae nahoeh. Jentelnaw ni thuengnae teh Cathut koe a thueng awh
    e laipalah, kahraituilinaw koe thueng e lah ao dawkvah, nangmouh teh kahrai hoi
    hmawng hane na ngaikhai awh hoeh.
  mti-mti: Natawa da onan ne veni. Ne veni god ugaugaeba gumbe anotumat igiyawa mu
    airapu kukaeba gumbe teeme, God gumbe onan. Ne topaieni ye airapu kukaeba gumbe
    toboraya.
  pad-NT: Ija'ari deus amovana-ra kanamasivikia binaibavihi ida igitha abononi deus
    amovana-ra kanava'igavini viahania. Kodivarani hiki hida baimana Deus ka'oa kaimoni
    hirini. Jahari kahonai abono vanokiariki vakadimoni ida. Ni-onofiki ida Jahari
    kahonai abono vanokiariki khama avaabononi avakanakaramisikhamavini.
  twi-twi: Dabi, asɛm a mereka ne sɛ, nea wɔde abɔ afɔre wɔ ɔbosonsomni afɔremuka
    so no, wɔde ama ahonhommɔne na ɛnyɛ Onyankopɔn. Mempɛ sɛ mode mo ho bɛhyehyɛ ahonhommɔne.
  hlt-hlt: Tedae te te rhaithae ham a ngawn tih Pathen taengah a nawn uh moenih. Te
    dongah rhaithae kah pueipo la na om uh ka ngaih moenih.
  tbz-SIM: 'N nɛ́ dɔ́ kɛ́ di nɑ́kɛ́ tì tú: Kɛ̀ imɑɑ mbɛ̀ fìé ì Kuyie mbɛ̀ tɑ̀unkonɛ̀
    Kuyie, mɛɛ̀ botí nku imɑɑ mbɛ̀ fìé ì yɛbɔkɛ̀ bɛ̀ tɑ̀unkonɛ̀mɛ̀ yɛbɔkɛ̀. N nɛ́
    í dɔ́ òmɔù di miɛkɛ ntɑunɛ̀ dibɔɔ̀.'
  san-GUJ: તન્નહિ કિન્તુ ભિન્નજાતિભિ ર્યે બલયો દીયન્તે ત ઈશ્વરાય તન્નહિ ભૂતેભ્યએવ
    દીયન્તે તસ્માદ્ યૂયં યદ્ ભૂતાનાં સહભાગિનો ભવથેત્યહં નાભિલષામિ|
  ake-NT: Kane, e'tane Papa i'tunin nan pen use'masa' na'ne' ike esi ɨri ton ena',
    Papa ena' pen, mɨrɨ pɨ' ɨri ton tonpa pe ɨwesi kon i'se pʉra esi.
  qvn-NT: Antis Diosman mana yupachicug runacuna chay diosnincunapag uywa apapäcunganta
    mogopäcurga alawapäcun Asyagpa lutan espirituncunatam, nätan manam razoncag Diostachu.
    Chaynuy captinmi nogaga mana munächu chay aycha micapäcunayta. Jina cayta micurga
    musyarcayächinqui Asyagwan juc runanuyla carcayangaytam.
  tku-NT: Jā chuntza' iccāhuanin. Iccāhuanicu'tunān tū talakahui'lī ídolo tī jā israelitas,
    xlaca'n talakahui'līmā'nalh tū jā tzeya ū'nī' tū cāmāpa'ksī skāhuī'ni'. Jā talakahui'līmā'nalh
    Dios. Quit jā iclacasqui'n natā'talacxtimī'yā'tit skāhuī'ni'.
  bjk-bjk: Kaim. Idi abo laa tataun mon. Inexalik e tengen bara ewe idi nang tekobo
    nunu, idi tobo tabaa abo tano saban ma kaim bara e God. Me e kobo maa bere mum
    morobo laxa xö tinörön köbo tano saban.
  msy-2020: '@see-verse:1CO.010.019'
  bpr-bpr: Bay ani kayègu man, nè i dsù di dad ise glut dwata, yé toola gudamsù di
    dad busaw, na ise di Dwata. Na là mayè agu ku sasatu gamu di dad busaw.
