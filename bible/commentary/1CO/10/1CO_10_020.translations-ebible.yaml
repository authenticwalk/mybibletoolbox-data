    umu.
  grc-F35: Ἀλλ᾿ ὅτι ἃ θύει τὰ ἔθνη δαιμονίοις θύει καὶ οὐ Θεῷ. Οὐ θέλω δὲ ὑμᾶς κοινωνοὺς
    τῶν δαιμονίων γίνεσθαι.
  cav-NT: Micuana era bahuityacara ayaque tu riyaque. Yusu adeba baecua cuanara ai
