  agt-agt: Kumanen haman ta idi ta Hudyo kiden nga nangatang ta Namaratu, te am kada
    nangan kid ta neatang da tentu a nesipat kid hapa ta Namaratu.
  lug-lug: Nedda. Kye ŋŋamba kye kino nti abo abawaayo ssaddaaka eri bakatonda abalala
