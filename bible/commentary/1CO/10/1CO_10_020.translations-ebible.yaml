  heb-heb: אלא את אשר יזבחו הגוים לשדים הם זבחים ולא לאלהים ואני לא אחפץ היתכם חברים
    לשדים׃
  mpp-mpp: Aime ngic-ngigac Wapong mi ngagegaing, yenge depec yogolec wiyac locaigaing,
