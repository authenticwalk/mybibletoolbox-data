  dso-dso: ପୁତ୍‍ଲାକେ ପୁଜା କରୁମନ୍‌ ସେମନ୍‌ ଜନ୍‌ ଜନ୍‌ଟା ବଲି ଇସାବେ ସର୍‌ପି ଦେଲାଇନି, ସେସବୁ
    ପର୍‌ମେସର୍‌କେ ନ ସର୍‌ପାଇ କରି ଡୁମାମନ୍‌କେ ସରପ୍‌ଲାଇନି । ସେଟାର୍‌ପାଇ, ତମେ ଡୁମାମନର୍‌ ପୁଜାଟାନେ
    ମିସା ନାଇ ।
  meu-meu: Lasi. Bese idau-idau ese e hahelaḡa ḡaudia na e aladiamu lauma dikadia
    ihaboulaidia, dia Dirava ena ihaboulaina. Asina uramu lauma dikadia ida ba hetura.
  yva-NT: Ana rui mirati rameseo irati yare rai, omamo rameseo Amisye aije ramu yara
    anawayo kakaije rai. Muno arono wapo anaisyo rameseo yare raije raisy, omamo wabe
    intabove anawayo kakai rai to ije. Syonae weape anawayo kakai me weabe intabove!
  dgc-dgc: Ewan! I gustu kua a kagin, éy bagay mégatang du tolay ta diyos-diyosan,
    i péngihayinan dia éy éwan ta Diyos, éngˈwan ta dimonyo! Diyan kam mékidipon dide.
    Sala ko a mékiagum kam ta dimonyo.
  zpm-NT: Miṉe racladz naa guieṉ to, zeeṉe sca ruṉ grë miech pe rgogon zho lo grë
    mdio, lo meṉdox ga rgogon zhow, led lo Diosda. Goḻguieṉ sca, ib tsiesëëbde to
    lo grë zha ne quiayownie mdio, zeeṉa gacniede to meṉdox.
  hix-NT: Worokyamo komo wya haxa tàmsom me naha. Tàwyanye ehxen kuknonà yowakryentoko,
    Khoryenkomohnà, worokyamo kom haxa yowakryetxhe. Tàwyanye ewakryentoko rma, worokyamo
    yohà rye me natxow hamà. Worokyamo yohà rye me oyesnàr komo xehra mak wehxaha.
  sim-sim: Hako a mbakwa karem, ma ol ma tavak li unda god ondon ofa uwa, wasimalengamban
    ofa unda lir. Mbeek God indingan ofa unda ambu lir. Unda osik jirin amu sawenduwa.
    Ji auheyehe ji lika. Las avak wasimalengamban ji ofa unak wasimalengamba ondo
    jirin li oloshinak lir nga nakrem ji sinda ngashi.
  npi-ULB: तर म अन्यजाति मूर्तिपूजकहरूको बलिदानको बारेमा भन्दछु, कि तिनीहरूले यी कुराहरू
    भूतहरूलाई चढाउँछन्, परमेश्‍वरलाई होइन ! तिमीहरू भूतहरूसँग सहभागी होओ भन्‍ने म
    चाहन्‍नँ ।
  cgc-cgc: Piro, beet ambalen ko daw mga ittaw na ula gapati ta Dyos gaalad naan ta
    mga dyos-dyusan, iran na paalaran mga malain na ispiritu, dili Dyos. Dili ko liag
    na mag-isya kaw ta mga ittaw na gasirbi ta mga malain na ispiritu.
  tim-tim: Gârâmâ luâk âmbâle Anutugât bo nâŋgaŋmaiŋe lâpiogât sumbe omai are amâ
    sinduk baniara bâleŋaet nâŋgaŋmâ omai. Aregât nâ yeŋgât hin maktân. Ye sinduk
    baniara bâleŋe are yeŋgât bonâŋgâ yeŋgiwei. Amâ sinduk baniara olop kâmot konok
    akbâigât.
  yor-yor: Rárá, ṣùgbọ́n ohun tí mo ń wí ni pé, ohun tí àwọn aláìkọlà fi ń rú ẹbọ
    wọn fi fun àwọn ẹ̀mí èṣù. Dájúdájú kì í ṣe ìrúbọ sí Ọlọ́run. Èmi kò sì fẹ́ kí
    ẹnikẹ́ni nínú yín so ara rẹ̀ pọ̀ mọ́ ẹ̀mí èṣù.
  wos-wos: Godna hundi xékéhafi yakwa du takwa yénataka godka hamwi hweta wu haraki
    hamwinyaka di hwe. Godka hwehambandi. Nak du wun hamwi sata dé haraki hamwinya
    wali natafa mawuli hératandé. Guni haraki hamwinya wali natafambu reta di wali
    natafa mawuli hérangumboka, hélék wuni ye.
  emp-NTPO: Mãwãmĩna Ãcõrẽ adua b̶eaba nedjarada ãdji jʌwaba od̶a ãcõrẽa diabʌdad̶e
    wãrãda jairãa dia panʌa. Ãcõrẽa dia panʌẽ́a. Bãrãba maʌ̃ djarara cod̶ibʌrʌ, unubid̶ia
    jaida ẽpẽ panʌda. Maʌ̃gʌra mʌ̃a quĩrĩãẽ́a.
  eng-F35: Rather, that the things pagans sacrifice they sacrifice to demons and not
    to God. I do not want you to become participants with the demons.
  ind-ind: Namun, harus diketahui bahwa segala sesuatu yang dipersembahkan kepada
    berhala oleh bangsa-bangsa yang tidak mengenal Allah sebenarnya adalah persembahan
    kepada roh-roh jahat, bukan kepada Allah. Saya tidak mau kalian mengambil bagian
    dalam penyembahan roh-roh jahat!
  pes-OPCB: به هیچ وجه! منظورم این است که کسانی که برای این بتها قربانی می‌آورند،
    در واقع خود را همراه با قربانی‌هایشان نه به خدا، بلکه به شیاطین تقدیم می‌کنند،
    و من نمی‌خواهم که هیچ‌یک از شما، با خوردن گوشت این قربانیها، با شیاطین شریک شوید.
  mpt-mpt: Ina otane nakaia unangai Yesuse mo bainobo gabibbai i smiki kla olaibbua
    kulani yena dleb te funiba dokayebibo kukub olo makob i kulani yena dleb teniba
    hob misiami dokayebiobe. I Gode mo dlalaibbabe. Nakaia unangai kulan eli wembibi
    i bobol tem funino makob hob misiami bobol tem funino ulab aniba i makob elekiem
