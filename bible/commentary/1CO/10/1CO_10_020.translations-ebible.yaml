  ben-IRV: বরং অইহূদিরা যা যা বলি দান করে, তা ভূতদের উদ্দেশ্যে বলিদান করে, ঈশ্বরের
    উদ্দেশ্যে নয়; আর আমার এমন ইচ্ছা না যে, তোমরা ভূতদের সহভাগী হও।
  ntu-ntu: '@see-verse:1CO.010.019'
  pan-pan: ਮੈਂ ਸਗੋਂ ਇਹ ਆਖਦਾ ਹਾਂ ਭਈ ਜਿਹੜੀਆਂ ਵਸਤਾਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਚੜ੍ਹਾਵੇ ਚੜ੍ਹਾਂਉਂਦੀਆਂ
