  gup-gup: Bininj nawu minj kabirriwoybukwon God duninjh, bu kabirriwon manme nawu
    idols, wanjh nakka kabindiwon namarnde bedberre, dja nakka minj God kabirriwon.
    Wanjh kunmekbekenh yuwn ngurriraworren birrimekbe nawu kabirrimarneboddan idols,
    wardi kunubewu ngurrikukbelbmerren nawu birriwarre bininj, dja mak nawu namarnde.
  bss-NT: Aáy, chǒm éche ńhɔ́bɛɛ́ édíi nɛ́n mɛɛ́, mendɛ ḿme bébagɛɛ́ á menyán
    ḿme bad ábe béēdúbpe Dyǒb, saké Dyǒb dɔ́ɔ bébagɛɛ́ mɔ́, eʼdəə́dəŋ bé
    mbéb bɔ́ɔ bébagɛɛ́. Meéhɛ̄dɛ̄ɛ̄ mɛɛ́ nyéwôŋ dyamdyam abɛl ne eʼdəə́dəŋ bé
    mbéb.
  met-met: Tegu sibuna! Haruangagua namuxinoa bing lipuadi daxabia Urana te, dahanania
    hananiangadi na xaungadi, dahananiadi na Urana te. Binabu ngabo ba agugunia mana
    xaungadi te.
  kpj-NT: Kiamy aõbohe jiarỹ rarybereri? Aõkõre, tuu aõkõ rarybereri. Urile, kia raxiwemyhỹre,
    diabo tyytyby‑ò rare. Deuxu‑ò aõkõ raxiwemyhỹre. Kaiboho diabo tyytybyõ‑ò tamy
    bexiijemy. Tii‑wana uritere noõmy.
  zao-NT: Kuu nlazʼn nin nak, leettsa lee re zha kuu nyelaazt Diox ndaa thib maa lo
    re diox zha, nagt lo Diox ndaa zhay, sinke lo re mbi fyer ndaa zhay, ne nlaztʼn
    thibka gak goo kon re mbi fyer.
  byx-byx: 'Dap ngi lu ngua taqen taqurliani: Aip lua i lura i re lautu sagel ama
    Iaus de ngen ama Sinap, dai aip tat den se araa ranbandemiis de ra tu nget pet
    liirang aa angera arlim. Dai maikka ren bandemiis sagel liirang aa dap kuasiq
    ai re tekmet bareq ama Ngemumaqa. Taqurla be quasik ngu narliip ngeneng ngingdemna
    ngene liirang aa ama Ngemumaqa aa qumes-iirang.'
  ctu-CTI: Chʌncol cʌle' jini mach bʌ ba'an mi' cʌñe' Dios che' mi yʌq'uen we'el cha'an
    i majtyan i dios mi yʌq'uen i majtyan xibajob. Mach Diosic mi yʌq'uen. Mach com
    mi la' motin c'uxe' yic'otyob i cha'an bʌ xibajob.
  zos-NT: Pero nø'mbøjtzi que lo que ji'n vya'ṉjamyaje'is Dios chi'ocuyajpapø, para
    yatzipø espiritucøtoya chi'ocuyajpati, Dioscøs ji'n chi'ocuyaje. Pero ji'n ø sun
    jetse va'cø mi ndyumø'ijtam yatzipø espirituji'ṉ.
  gvs-gvs: go sem kaga kaga Totuyoyowo sikaasaledi moe dimoni yaidi goi sikaasaledi
    go, Yaubada yaina goi geya. E geya latuwogu komi dimoni kosiukoidi.
  kbm-kbm: Ma yapin. Ayeu ganei yaun etenok ane avo dang eteik; Gen ebe amolmol gitip
    ane emb ve da ok, ete da etok eisir emb gitangi pomate bingkasop ane. Be emb da
    etok gitangi Pomate matawas ane ite ma. Dangetok beti ayeu bwaingg ve ret yem
    unvang unvin ngalau tiate.
  rmc-rmc: Na! Ale so on obetinen, obetinen le demonenge a na le Devleske. A me na
    kamav, hoj tumen te avel vareso jekhetane le demonenca.
  apr-apr: Tiap! Di tooltool yo lodi galanga ye Maro tiap nga, ngan tiyei paroranga
    pang Maro tiap, bong tiyei paroranga pang di so sidi. Nen le au i lok bet kaye
    di so sidi tina ngan kagauagaua be.
  tiy-tiy: Gido loo, békén saén do kéninontow i de féngadafé ro, ké témulak ro do
    saitan so. Békén Tulus i féngadafé ruwe. Mélaw mikau de ké mamung gom bé kéféngadafe
    bé de saitan.
  nlg-nlg: Taho! Na hava tu bosai ke, na lei sukaghi rakeri, tara vahera na tidalo
    dika vamua, mara mua vania God. Mete mua liogu ge a siki sakai itamiu ge ke tutuva
    kolura na lei tidalo dika.
  dgr-DOGNT: Į̀le, haehsı̨į̀-aehsı̨-le, hanìkò dǫ Nǫ̀htsı̨ k'ègeezǫ-le sìı ı̨nìłı̨ı̨
    ts'ǫ̀ kǫ̀ ghàgeedı hǫt'e, Nǫ̀htsı̨ ghàgeedıì aget'ı̨ nıìle. Eyıt'à ı̨nìłı̨ı̨ gıxè
    aaht'ı̨ ha naxeehwhǫ nıìle.
  pes-OPV: نی! بلکه آنچه امت هاقربانی می‌کنند، برای دیوها می‌گذرانند نه برای خدا؛
    و نمی خواهم شما شریک دیوها باشید.
  ron-1924: Димпотривэ, еу зик кэ че жертфеск нямуриле, жертфеск драчилор, ши ну луй
    Думнезеу. Ши еу ну вряу ка вой сэ фиць ын ымпэртэшире ку драчий.
  tpz-tpz: Ivëhkëk, eöꞌ to sosoe noꞌ pan, a ma vönaꞌ no teꞌ to hikta vaman ne Ieesuꞌ
    to heꞌheꞌ ne, a ma vönaꞌ nee to heꞌheꞌ ne na manuh pa tuvuh hat. Ee to hikta heꞌheꞌ
    ne na e Sosoenën. Keöꞌ hikta iu noꞌ pan, eöm se vatös me nem a ma tuvuh hat.
  agd-agd: Ída uron mino. Tiyarafenu rasa íkun uan amiyan naifo mai namu aunantái
    íkun uan amiyái siretí ankan má mai namu aunantá ma monó tiantan avúavá ída varano
    van mi siamiyá uno.
  rkb-NT: Sidisahawy deusbyita hyrikosotsa nyny nikaranahaze batu Deus bo nyny maha.
    Hyrikoso sapybara disahawy ty zuba ibo nyny mykaranaha. Satanas hyrikoso sapybara
    pehakatsa disahawy ty hi nyny mykaranaha. Iwaze siharere bo ba hyỹ tahaktsa! Ahasopykziuhuktsa!
  san-THA: ตนฺนหิ กินฺตุ ภินฺนชาติภิ เรฺย พลโย ทียนฺเต ต อีศฺวราย ตนฺนหิ ภูเตภฺเยอว
    ทียนฺเต ตสฺมาทฺ ยูยํ ยทฺ ภูตานำ สหภาคิโน ภวเถตฺยหํ นาภิลษามิฯ
  iws-iws: Mɨ iikamɨm yɨpɨkɨ tɨ dimɨn taemɨn ɨmiir nap karamae nwowiyɨm mɨ Adi Komii
    siir naeyɨm siir nɨnkɨn ɨmiiyaeyɨm hɨini sɨma nɨo haigɨniyɨm, yɨm sɨma sɨmiirɨn
    pɨ uruwai siyaowaini swokɨ ɨnkɨn ɨmiiyaei pɨ Adi Komii siir nɨnkɨn ɨmiiyae rani.
    Nɨɨngaka. Mɨ kara pɨ boriisopi kɨma tɨ dimɨn hɨriinanɨm uruwai siyaowaini nɨnkɨn
    ɨmiiyaeyɨm sɨmiir naeyɨm. Mɨ kɨma tɨ hɨriinan dimɨn ɨmiir tɨri, yɨ tɨriigɨnɨm
    yɨ mɨn nɨisiimauugɨn kɨma mɨ uruwai siyaowai sɨma, wɨm ɨni ɨrɨpar yɨnkiamasuɨm
    mɨ ɨni kwoɨn whɨruwar ywowɨm.
  pol-SZ: Chcę tylko pokazać wam, że ofiary te w rzeczywistości składane są demonom,
    a nie Bogu. Ja zaś nie chciałbym, abyście mieli z nimi cokolwiek wspólnego.
  ztq-NT: Sink lëën xñe nii lo kyalbini mal xkokon meñ nii xnilasty xtiits Dios cos,
    lëjty lo Dioso aan chaklastyaa nii ktsiil lsa do kyalbini mal.
  zai-NT: 'Co'', sínuque ndi nga ni cayabe laatu: Irá ni riguixhe cani qué runi cre
    Dios lu bidó'' stica la? cadi cusiga''de di cabe ni Dios, sínuque cusiga''de cabe
    ni ca binidxaba'', ne qué racaladxe dia'' gaca tu tobi si ne binidxaba''.'
  upv-upv: 'Ko norrorrmien suk erpel ma: nir arok-loli sulsulen tevi demij nir, sete
    arloli tevi Atua. Ko numusus lenglengen nga kapkorti tevi demij nir.'
  wap-NT: Mazan õkian, wuruꞌu pidannao tominkarunitapainaouz toma-kariwai, ĩzowian
    paꞌuzanao naꞌiki ĩtaanuzu oiaꞌo doronainao atiꞌo karikaonan, aonaa Tominkaru atiꞌo
    mani. Naꞌiki aonaa õaipan unao baudaꞌapatinan oiaꞌo doronainao tuma.
  mva-mva: 'Tago-tina! Ngau pilengagu nge bokai: Tamoata maka moarupu tabataba dieleluakidi
    nge tago Nanaranga ka dianiani. Tago-la. Nge mariaba goalakadi ka tabataba dianiandi.
    Bokaibe ngau tago urere mariaba goalakadi mata nedia-lo kamasili.'
  dwr-NT: Maaddenna; shin taani giyaawe Xoossaa ammanenna asatuu iita ayyaanatuwassi
    yarshshiyaawaappe attin, Xoossaw yarshshikkino. Iita ayyaanatuwaanna hintte ittippe
    zuppetana mala, taani koyyikke.
  kfw-kfw: Emak, Pathian kajetmak ngai'n inhongpeii bakphur ngaikha raikhuo ngaidiang
    inhongpe eii, Pathian diang inhongpeii emak. Kei'n raikhuo ngai khale nangni'n
    ning-inlop kha manuommong.
  bfz-bfz: बल्कि ये कि दूजी जाति जो मूर्तिया खे बलिदान करोई, से परमेशरो खे निए, पर
    दुष्टात्मा खे बलिदान करोए और आऊँ नि चांदा कि तुसे दुष्टात्मा रे सहभागी ओ।
  cuk-09: An sognaido, Judiosurmalad ibmar-gummakar-ukmalad, we niaga ukmarye, Bab
    Dummadgarsurye. An bemar-abesurdo, niaba bemar akanai-gued.
  ben-OBCV: কিছুই নয়, কিন্তু যারা প্রতিমাপূজা করে তাদের নিবেদিত সব বলি ভূতদের উদ্দেশে
    নিবেদিত হয়, ঈশ্বরের উদ্দেশে নয়। আর আমি চাই না যে তোমরা ভূতদের সঙ্গে অংশগ্রহণকারী
    হও।
  mil-NT: Te yúhú càchí‑í sá sǎ dúcáⁿ quìde nchaa ñáyiu ñá túú tnàhá tnúhu ndɨhɨ Yá
    Ndiǒxí, te dìcó nchaa espíritú cúndɨ̀hɨ yucu ñávǎha sáñàhá‑yu sá ndúú tǎhú‑xi
    sá dúcáⁿ quìdé‑yu. Te ñá dɨ́ú Yǎ Ndiǒxí sǎñàhá‑yu sá ndúú tǎhú‑gǎ. Te yúhú cuìní‑í
    sá vǎ tnàhá tnúhu‑ndo ndɨ̀hɨ cue espíritú cúndɨ̀hɨ yucu ñávǎha.
  myu-myu: Deusbaroyũ wap iẽn mõg̃ puje Deus pe g̃u ma ip iũmũm―ibiõg̃buk kẽrẽat pe
    acã, ibiõg̃buk kẽrẽayũ kukat ebekitkiyũ ip puye. Obu'u jĩjã eywebe ibiõg̃buk kẽrẽayũ
    babim eyeku am.
  fue-fue: Amma, ko heeferɓe saafirta, ginnaaji ɓe caafanta ɗum, Alla bane. Nani bo
    mi yiɗaa oon goodi kawtal e ginnaaji.
  amk-amk: Tonanai ki, wape fianai aino mano esomi we aririwangfoi, korbani etohonai
    we aririwang esomi wei foia mani, tarai ampa we finanai etohonai we nuaninu karira
    fosa, wiro we Allai kaha. Tuti imaya we meweboyari ria nuaninu karira nanisa kaha.
  fai-fai: Kale nam bakodono, kalbi ayo ki kan kinim imi ufek ufek kudew tad ibakanin
    got imi dakáyabiw, be afan Got ami dakádabiw bá, be sinik mafak mafak imi wane
    ilkáyabiw kala kalono, kalbi. Ade nam aket kiba kal keidin kala, sák imi ibakamin
    got wane ilkáyabiw imin sinik mafak mafak so makuw gei dau wanbiw, be kiliwso
    imin uyo wanokabiw namti, sinik mafak so makuw keimodiw kala.
  ura-NT: Cana Coaunera coitucuelanaala nenacaauru, acaauru chosi rai lenonecuru mocooruhanete,
    moconajaera rai ichacure. Nitohanihane jaun coatiha nii moconajaera aina enohichene
    jerihaaun.
  mcd-NT: Ma. Anorima. Jesús icoinra huamafoan Diosicoin inantamarocon ahuara futsa
    ramihuacashon tushu inanpaicaquifin yoshin chaca inanpaicaniquin. Nanscacucai
    un mato yoshin chaca ya imapaima.
  urt-urt: Kom ŋam manange taꞌe leꞌe, ŋai ŋaiye tinge yende ofa yanah ŋeser hendeinge
    lenge haiten pe, luku tinge yende ofa yalme lenge yipihinge pupwa, yukur nalme
    Got. Pe ŋam gwarnge ŋaiye pa juhilyeh topoꞌe lenge yipihinge pupwa.
  kiz-kiz: Kakiyele nijobha juu ya fhenu fhela fabhipisya sadaka bhanu bhapagani bha
    Mataifa, ya kuya bhipisya fhenu efe kwa mapepo ni si kwa K'yara. Nani nilondalepi
    muenga kushilikiana ni mapepo!
  tzo-TZE: Li boch'otic chac'be smoton santoetique, pucujetic chac'beic. Ma'uc Dios
    chac'beic yu'un mu xotquinic li Diose. Jech mu jc'an jun chac'ot achi'uquic pucujetic
    li vo'oxuque.
  lex-lex: Edonna! Mere la'a hya' maka ha rodia la'a gen miaka ha riwa rala la uplera-upmatni
    re de edonna rodia harella Uplerlawna, mere ral harella hegana-kawnu yatni-rha'ani.
    Ne a'uhmen pa mlier wut lia hegana-kawnu re.
  dov-dov: Pele ndikwamba atala azintu bamaasi nzibapayila, kuti batula zintu ezi
    kumadimoni kutali kuli Leza. Tandiyandi kuti mube azyakuchita amadimoni!
  rgu-rgu: '@see-verse:1CO.010.019'
  toc-NT: Pero acxni̠ cha̠tum cris­tiano hua̠nti̠ ni̠ li̠pa̠­huán Dios makni̠y xta­ka­lhí̠n
    la̠qui̠ nali̠­la­ka­chix­cu­hui̠y tzincun, ma̠squi xlá ni̠ catzi̠y pi̠ chuná tla­huama
    xli̠­ca̠na pi̠ huá akska­huiní laka­chix­cu­hui̠y, huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n
    pi̠ ni̠ caca̠­pek­ta­nú̠tit hua̠nti̠ chuná tala­má̠­nalh.
  som-som: Laakiin waxyaalaha ay dadka aan Yuhuudda ahayn sadqeeyaan, waxay u sadqeeyaan
    jinniyo, ee Ilaah uma sadqeeyaan. Dooni maayo inaad jinniyada wax la wadaagtaan.
  mam-C: Qala', a weji'y nxi nq'ma'n, qa aye' nya nimil, tze'n nxi kyq'o'n tchib'jil
    alu'mj te oyaj kywutzjo kywutzb'iyil, te taq'nil tajaw il nxi kyq'o'ne, ex nya
    te qMan Dios.
  ndj-ndj: Hata padokwa! Chideta ndi achi mitambiku yivatawula vandu vangajila kumumanya
    Chapanga vakuvatawulila vafinyamkela, Chapanga ha. Hata padokwa ngudayila ha yumwi
    muyilumbi na chinyamkela.
  mbj-NT: 'Dooh. Hahỹỹ d'' ỹ hanäng pé tii: Kabarii hã P''op Hagä Do sa h''yyb gó
    nahapäh do ranoo doo, karap''aar h''yyb nesaa do hã takan''oo däk né hẽ tii. Dooh
    P''op Hagä Do hã takan''oo däg tii. Hahỹỹ da na-ããj hẽ ỹ her''oot: Dooh ỹ karẽn
    bä karap''aar h''yyb nesaa do weh''ëëh do h''yyb hataa bë hado bä.'
  lat-VUC: 'Sed quæ immolant gentes, dæmoniis immolant, et non Deo. Nolo autem vos
    socios fieri dæmoniorum:'
  ngp-ngp: Havikudahika! Kiya hulonga ni kugamba, nt'hambiko zikulavigwa kwe vilingo
    ni want'hu hewe mmanyize Mnungu, wawalavila mp'hepo, naho hawakumlavila Mnungu.
    Name hikuunga nyuwe mnde uhamwenga na mp'hepo.
  enq-2: Daa, akali tata waka dupame kundi mailyami dupa, imambu koo dupa kundi maingima.
    Dupame Gote kundi maiya naengema. Dopana, imambu koo dupa-pipa nyakama mendai
    nanjimi laka lao nambame masilyo.
  eng-ASVBT: 'But I say, that the things which the Gentiles sacrifice, they sacrifice
    to demons, and not to God: and I would not that ye should have communion with
    demons.'
  mna-mna: Patoronŋana ta wal matan munŋan tikamam lela urum kizin merere pakaamŋan,
    ina tikamam pa Anutu som. Tikamam pa zin bubuŋana sananŋan. Mi nio leleŋ be kagaaba
    zin pa mbulu tana pepe. Kokena niomŋan zin bubuŋana sananŋan kaparlup yom ma kewe
    tamen.
  myw-myw: '@see-verse:1CO.010.019'
  sby-sby: Sobwe! Ncondambanga nici, iyo milumbo njobakute kubenga bantu bakunsa ikute
    kutambulwa nemishimu yaipa, nteko kuli Lesa sobwe. Neco nkansuni kwambeti mwikatanenga
    ne mishimu yaipa.
  sll-sll: So gal bala hulu ya, kwia hobi kun algi ya bonga i, God pir tere olkimia,
    kumo kwia hobi pire tere ol tenua. Tenga ipire ni yalhobi kumo kwia hobi kina
    pana gale u tani honana di pire ha i di ni teiwa.
  yaq-NT: Ala ju'u in teuwaa'u, ini'i juna'a, jume' ka Liojta ta'aaka junuen waka
    su'awamta weetuakai, bebeje'eri jiapsim ae alleetua. Intok ka lutu'uriapo Liojta
    betchi'bo a' jooa. Ineponee intok, inime'e bebeje'eri jiapsimmak ka enchim ee
    i'a.
  uro-uro: Nguat tamän di agini qärqäni i ama ruvek kärarhani i qaku rhat nanakt nä
    ma Ngämuqa rhit bon däm ini iva ba arhä vodämes di iangärhäkt arha lat di ngät
    sage ama iaus dap kaku ngät sage ma Ngämuqa. Qaku nani a ngo iva sägäni na ngän
    ngän na ama iaus.
  ita-1885: Anzi dico, che le cose che i Gentili sacrificano, le sacrificano a' demoni,
    e non a Dio; or io non voglio che voi abbiate comunione co' demoni.
  muy-muy: Aha, tə̀bi àna njəɗa bi. Ay ka ya ti ndam ga pəra tagray pəra gatay, tisliŋ
    zlam ni ti, tìsliŋi ana Melefit do, ana seteni sawaŋ. Nahkay zla nahəma, nawayay
    ti kìgʉm bəlaŋ akaba seteni ba.
  kqc-kqc: Ide iniye, nai ago di adina bi ini ori sisika rena bi vima no rofu, ma
    diya Sei rofu. Na ura reida ya bi vima no rau ga reyaganedi.
  tav-tav: 'Ocõo bairo ã: Diore canʉcʉbʉgoquẽna wericarãre waibʉcʉrã na cajĩa ñuu
    buerã wãtiarena áti nʉcʉbʉgorã áama. Diore áti nʉcʉbʉgorã átiquẽema. Wãtiare aperã
    nare mʉja cáti nʉcʉbʉgonemoro yʉ booqueti majuucõa.'
  eng-ULB: But I say about the things the Gentile pagans sacrifice, that they offer
    these things to demons and not to God. I do not want you to be participants with
    demons!
  spa-VBL: Los paganos hacen sacrificios a demonios, y no a Dios. ¡No quisiera que
    ustedes tengan nada que ver con demonios!
  fra-_FOB: Non; mais que ce que les Gentils sacrifient, ils le sacrifient à des démons,
    et non à Dieu. Or, je ne veux pas que vous ayez communion avec les démons.
  hau-ULB: Amma ina magana game da abubuwan da al'ummai suke hadaya, suna wa aljannu
    ne hadaya ba Allah ba. Ba na son kuyi tarayya da al'janu!
  mal-mal: അല്ല, ജാതികൾ ബലി കഴിക്കുന്നത് ദൈവത്തിനല്ല ഭൂതങ്ങൾക്ക് കഴിക്കുന്നു എന്നത്രേ;
    എന്നാൽ നിങ്ങൾ ഭൂതങ്ങളുടെ കൂട്ടാളികൾ ആകുവാൻ എനിക്ക് മനസ്സില്ല.
  lit-lit: 'Priešingai sakau: kad tai, ką kitataučiai aukoja, aukoja velniams, o ne
    Dievui; bet nenoriu, kad būtumėte bendrystės dalyviai su velniais.'
  urd-GVR: Maiṅ yih kahtā hūṅ ki jo qurbāniyāṅ wuh guzarāṅte haiṅ Allāh ko nahīṅ balki
    shayātīn ko guzarāṅte haiṅ. Aur maiṅ nahīṅ chāhtā ki āp shayātīn kī rifāqat meṅ
    sharīk hoṅ.
  far-far: Ma nau ku saea, ana kada kera afafu ana nunuiru, kera fosia anoeru ta'a
    ki, ma nao kera si fosia go God. Nia ne, nao nau si doria mulu kai 'ado fainia
    anoeru ta'a ki.
  suz-BL: अर्को रागी ङा मुर आन चढ़ेशो परमप्रभु यावे कली ममाइ, वोल आन कली चढ़ेनीम।
    मोपा मेकोपुकी वोल नु काथा बाक्‍ब दुम्‍नीम। मिनु गो इन कली वोल नु काथा बाक्‍शो
    तचा मदाक्‍नुङ।
  car-NT: Uwa pore! Morokon tynyrykon otykon yjaton ewa'rumy 'wa. Tamusi 'wa kapyn
    te kynyjaton. Mo'karon ewa'rumy maro te o'win awairykon 'se'pa wa.
  amp-amp: Nhai. Nhai inji kfokaha. Na kfo kanga yima tangim yemrom yakhato tahi rmonmpno
    rim htewohat, ndm nndo Satanrhu hingrnet yakitohwa yafothamn rim htahukm. Nhai
    tu Bro Nkifrar rim htahekahm. Yo nhai wofnkaha niko nd Satanrhu hingrneft yakitohwa
    yafothampno rhuyuk tamoh tamoh nefm fknekfot.
  bht-bht: पर मैं ऐ बोला दा है की, जड़े लोक उना मूर्तियां तांई चीजां दियां बलियां
    चढ़ांदे न, सै परमेश्वरे तांई नी पर बुरियां आत्मा तांई चढ़ांदे न, मैं ऐ नी चांदा
    की तुसां बुरियां आत्मा दे हिस्सेदार बणा।
  eng-NOY: Nay, but that what they sacrifice, they sacrifice to demons, and not to
    God; and I would not that ye should have communion with demons.
  cub-NT: 'Quénora yópe aiyʉvʉ yʉ ji coyʉiyeque: Põeva Jʉ̃menijicʉre coreóvabevʉ ne
    ãimara boaiyede ne juarĩ jícarãjivʉ pẽpeimarare, “Jʉ̃menijinare diede jícaivʉbu
    maja”, ʉbenina arĩ dápiad̶ama. Jʉ̃menijina ãmema ne jícaimara. Jʉ̃menijicʉ cũinácʉ
    quécʉra cʉbi. Quénora abujuvatamu ne jícaimara. Aru ʉbevʉ yʉ mʉje yóvaiyede abujuvaque.'
  ita-1927: Tutt’altro; io dico che le carni che i Gentili sacrificano, le sacrificano
    ai demoni e non a Dio; or io non voglio che abbiate comunione coi demoni.
  lww-lww: Pe sa re nena nene poli, ana popon nekila meraravan van amiu, nesape la
    nap̃a akila ke lotena kar la ne sanene, pe amlelaga re e Kristo poli, a kup̃ap̃aena
    la nap̃a asum̃a akila ke ne, pe asum̃a akila re pa Ntewa lelaga poli, ana asum̃a
    akila ke ga pa yermare lala. Sanene, pe pon re ava lavisin la nap̃a asum̃a akila
    ke poli, komin pe sineun re nesape asikol amiu amio yermare la poli.
  ckb-ckb: نەخێر بەڵکو ئەوەی سەری دەبڕن، بۆ ڕۆحە پیسەکان سەری دەبڕن نەک بۆ خودا. جا
    نامەوێت لەگەڵ ڕۆحە پیسەکان هاوبەش بن.
  nas-nas: A, teeꞌ deeaꞌ. Tee ninge minkuamaatomaung kapooꞌ tee teing Juꞌdeeaing boontuarima,
    Daari Meekunge minkuvui otoinaꞌ aaꞌpuma, “Teing maꞌnari-koo boontuarimaing, Kumponing-koo
    deeaꞌ.” Eeꞌnoko piamoaꞌ maꞌnari ninka pisiꞌdeeriiꞌnaang.
  uvl-uvl: Ure nenge e helele ia ngana koi nei; Utar nenge hana nenge te eteia NeHalang
    ero te popoi tunginga ia nga reria hatanga, te poia lange NeHalang ero. Te poia
    la laka nge uneinei mur pe iau lemek ero nge atal teu luluche imo lange uneinei
    mur.
  eng-BBE: What I say is that the things offered by the Gentiles are offered to evil
    spirits and not to God; and it is not my desire for you to have any part with
    evil spirits.
  ixl-CNT: Pek aꞌ nivaleꞌ aas yitꞌ vatz koj u Tioxh nitoksav qꞌu txꞌoloꞌm qꞌu aanima
    yeꞌ tootzaj Tioxh. Aꞌ nitoksav vatz u tioxhil txꞌiꞌliꞌinaj atziꞌ. Utz yuꞌnsaꞌ
    aas ant ex saokꞌex tiꞌ inachax qꞌu tioxhil txꞌiꞌliꞌinaj majte.
  xsi-xsi: Naŋa aporo mine; kelekele ndia kinzi tinikoa uru sipatarâwa, ande ŋinde
    sipatarâwa panzi koroani saka nâ. Kinzi ŋandai sipatarâwa ŋinde pa Maro Kindeni
    ŋga. Aku naŋa tiniŋgu pwâka tu miki ma kapasipa lâ taitu kunzi koroani saka.
  crx-NTPO: '''Et ''udun yun k''ut whut''enne ndai la ''uk''eltsi gha huya''aih-i,
    ''i ntsi''ne nududehne, ''enne buts''u hitoolhdilh ''aw Yak''usda ts''un iloh.
    ''Ink''ez nohni ntsi''ne nududehne bulh ''utiht''elh nohba hukwa lhe''núszun ''et
    huwa.'
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯರಲ್ಲದವರು ಅರ್ಪಿಸುವ ಯಜ್ಞ ದೇವರಿಗಲ್ಲ, ದೆವ್ವಗಳಿಗೆ ಅರ್ಪಿಸುವಂತದ್ದಾಗಿದೆ.
    ನೀವು ದೆವ್ವಗಳೊಂದಿಗೆ ಭಾಗಿಗಳಾಗಿರಬೇಕೆಂಬುದು ನನ್ನ ಇಷ್ಟವಲ್ಲ.
  bbb-bbb: Ro vua irere na kuariavo ijeja e ije bu kavene ise ijiebuo zinone ifaejevo
    ije bu Godi ma ijadufuo baname isoevo baki. Ro bu una Setanido kavene ise ijiebuo
    baname isoeve. Ijadufuo na vierafe jade urina e ije bu kavene ise ijiebuo baname
    isoekinu aroriavo ijena besu mazievo.
  blw-blw: Te hen laychê koma way ma-awatanyu wat maid angkay kasen cha minchatonan
    hen anchichay achi omafurot no faén yanggay ah Chumunyu yag faénat agé ah Apudyus.
    Wat yachi hen mangaryaén achiayu cha mèan te achì laychén way mètempoyug-ayu an
    Chumunyu.
  tam-2017: பிறமார்க்கத்தார்கள் பலியிடுகிறவைகளை தேவனுக்கு இல்லை, பேய்களுக்கே பலியிடுகிறார்கள்
    என்று சொல்லுகிறேன்; நீங்கள் பேய்களோடு ஐக்கியமாக இருக்க எனக்கு மனதில்லை.
  azz-NT: Nicnequi namechnojnotzas de nochi neques ten amo taneltocani de Dios. Huan
    cuac yejuan quimohuistilíaj ne tatadiosme ica tacualis, ijcuacón yejuan quinmohuistilíaj
    ne amocuali ejecame huan amo quimohuistilía Totajtzin Dios. Huan nejua namechilía
    ijcón porín amo nicnequi que namejuan no xipoutinemican ihuan ne amocuali ejecame.
  spa-RV-1909: 'Antes digo que lo que los Gentiles sacrifican, á los demonios lo sacrifican,
    y no á Dios: y no querría que vosotros fueseis partícipes con los demonios.'
  csy-csy: 'Ahihang, Gentile mite i biakpiakna nate sia doai te tung ah biakpia hi
    a, Pathian tung hi ngawl hi: taciang note in doai te taw kipawlna na nei tu uh
    ka dei bua hi.'
  mxq-NT: Yʉꞌʉts nꞌandijpy ko diꞌibáty kyaj tꞌixyꞌattʉ Dios es yojxtʉp ti oynʉꞌʉnʉn,
    yʉꞌʉjʉty tyukmʉyojxtʉp ja mʉjkuꞌujʉty, es kyaj yʉꞌʉdyʉ Dios, es kyajts ndseky
    es miits xypyutaan xypyuwa̱ꞌa̱ktʉt ja mʉjkuꞌujʉty.
  tzj-NT: Pro ma ja ta nbij chewe. Ja nbij chewe quewa' rbanic ri', ja winak ja ma
    cotak ta rwach ja Dios eje'e' tok c'o je'e sacrificio nquitzujuj chwach rachbal
    jun winak owi chwach rachbal jun nakun jari' chique demonio nquitzujuj wi' in
    ma tre ta ja Dios. Ja c'a rixix ni majun ngana xta jun xteban ta cuq'uin demonio.
  tdt-tdt: Lae! Maibee saida mak ema jentiu sira foo ba iha lulik nee, sira foo ba
    diabu, laos foo ba Maromak. I hau lakohi atu imi hola parte iha diabu sira nee.
  ron-BTF: Dar spun că lucrurile pe care neamurile le sacrifică, le sacrifică dracilor
    și nu lui Dumnezeu, și eu nu voiesc să aveți părtășie cu dracii.
  eng-WEBP: But I say that the things which the Gentiles sacrifice, they sacrifice
    to demons and not to God, and I don’t desire that you would have fellowship with
    demons.
  eng-FBV: The pagans are sacrificing to demons, and not to God. I don't want you
    to have anything to do with demons!
  nld-1939: Neen, maar wat ze offeren, offeren ze aan duivels en niet aan God. En
    ik wil niet, dat gij in gemeenschap staat met de duivels.
  bwo-bwo: Mank'owiyaliye! Ik' ash woterawwots wosho bot'ntsir Ik'osh b́ woterawo
    fo'erawwotsshe, eshe it fo'erawwotsnton ik woto itdetsetuwok'o geeratse,
  nch-BL: Pero nijnequi nimechilhuis para quema masehualme cati amo quineltocaj Toteco
    temacaj tacajcahualisti, melahuac quinmacaj tacajcahualisti iajacahua Amocualtacat.
    Amo quimacaj Toteco Dios nopa tacajcahualisti. Huan amo nijnequi xijpiyaca yon
    se parte ica ajacame.
  quc-TNT: Ri quinbij are la' chi aretak ri winak ri man quetam tä u wäch ri Dios
    cäquiya ri qui sipanic chuwäch jun tiox, chquiwäch ri itzel tak espíritus cäquiya
    wi wa', man chuwäch tä c'u ri Dios. Ri in c'ut man cwaj taj chi ri ix, ix jun
    cuc' ri itzel tak espíritus.
  tfr-NTPO: '@see-verse:1CO.010.019'
  kaq-NT: Jascapahbo jahuamabo que bi ta tiroma yoshinbo rehtexonquin hihxon Cristo
    qui hinamehyamahibaan jaa nami pihiqui. Jascapa piti ta noquen Papanahma qui.
    Tiroma yoshinbaan jonibo quescapahbo man hihyamanon hihxon tah hen mato yohihi.
  sgb-sgb: Ha kaptêgan, ya an-iparaêp lan a ampagpalokop kan Apo Namalyari ha arapan
    hên alwan pêtêg ya diyos, ay an-iparaêp la ha nangarawak ya a angkahêlêk, ya kalamo
    ni Satanas, alwa kan Apo Namalyari. A ko labay ya main kaw hên pakikimiha kanlan
    nangarawak ya a angkahêlêk.
  vie-1934: Chắc là không; nhưng đồ người ngoại đạo cúng tế là cúng tế các quỉ, chớ
    không phải cúng tế Đức Chúa Trời. Vậy, tôi không muốn anh em thông đồng với các
    quỉ.
  kxv-kxv: ଆ଼ଏ, ସାମା ନା଼ନୁ ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ନାଆଁ ଜୀହୁଦିଆ଼ଆତାରି ପୂଜା କିନେରି ଏ଼ ବାରେ
    ଏ଼ୱାରି ମାହାପୂରୁ ତାକି ପୂଜା କିଆନା ବୂତୁୟାଁକି କିନେରି, ଅ଼ଡ଼େ ମୀରୁ ବୂତୁୟାଁ ତଲେ ଆଣ୍ତାଦୁ,
    ଈଦି ନା଼ ମ଼ନ ଅଣ୍‌ପୁଟି ଆ଼ଏ ।
  amu-NT: Ñꞌoom na matsjo̱o̱ cantyja ꞌnaaⁿꞌ ñꞌoomwaaꞌ, joo nnꞌaⁿ na ticꞌomna cantyja
    ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom, quia cwilaꞌcjweena quiooꞌ, nchii nnom jom cwiñequiana seiꞌñeeⁿ,
    nda̱a̱ naⁿjndii cwiñequiana joonaꞌ.
  hin-CV: बिलकुल नहीं! मेरी मान्यता तो यह है कि जो वस्तुएं गैर-यहूदी चढ़ाते हैं, वे
    उन्हें दुष्टात्माओं को चढ़ाते हैं—परमेश्वर को नहीं.
  spa-BES: Lo que digo es que las cosas ofrecidas por los gentiles se ofrecen a los
    demonios y no a Dios; y no es mi deseo que se hagan partícipes con los demonios.
  san-BEN: তন্নহি কিন্তু ভিন্নজাতিভি র্যে বলযো দীযন্তে ত ঈশ্ৱরায তন্নহি ভূতেভ্যএৱ
    দীযন্তে তস্মাদ্ যূযং যদ্ ভূতানাং সহভাগিনো ভৱথেত্যহং নাভিলষামি|
  tdx-tdx: 'Inao o entakoo: ty fisoroña’ o kilakila’ ondatio ro isoroñañe aman-kokolampa
    fa tsy aman’ Añahare, vaho tsy teako t’ie hi­traok’ amo kokolampao.'
  naf-naf: Yaŋgut neŋ neman guluk gilik tazeyap ke am Kilaisiyet ku manâmkiŋpeip ekŋenaŋ
    nopiomgat sâpe sâpe mambumsaip ke wa Kawawaŋgat yek. We bekanaŋ masesewatpeip
    bein. Kok keyepm neŋ in we bekanaŋmak tususuyelen ku nembeingapmti ekŋen eksemindendepiŋ.
  grc-MT: αλλ οτι α θυει τα εθνη δαιμονιοισ θυει και ου θεω ου θελω δε υμασ κοινωνουσ
    των δαιμονιων γινεσθαι
  vid-vid: Ne hado! Chondilonga cha hino, nhambiko walingulavya wanhu wohawamzelele
    Nguluwi wangulavila milungu, haiwele Nguluwi. Na heni siviganile ng'oo hemwe muwe
    milumbile na milungu.
  pio-NT: Néese nuwàwacué píalíacawa nàwali níara áibanái yèeyéica ídolo icàaluíniná.
    Namàaca iinási iyúwa sacrificio ídolo irí, quéwa càmita nàa Dios icàaluíniná,
    néese nàaca demonio icàaluíniná. Iná càmitacué nuwàwa piyáaca náapichani idècunitàacá
    nàaca ídolo íimiétacaná fiesta irìcu, ipíchanácué pìyaca abédanamata demonio yáapicha,
    náapicha nacái níara yèeyéica demonio icàaluíniná.
  tsn-tsn: Se ke se buang ke gore batho ba ba ntshetsang medimo e ya disetwa dijo,
    ba ikopantse mmogo mo go direleng mewa e e maswe ditlhabelo, tota e seng Modimo.
    Mme ga ke rate ope wa lona a nna le kabelo epe le mewa e e maswe fa loo ja dijo
    tse di tshwanang le tsa baheitane, tse di diretsweng mewa e e maswe.
  amr-NT: Diostaj oknopo̱e̱hueʼ hua̱e̱ʼeri huaen eʼketkaʼ diostaj onʼnokyokpo dakhueʼ
    totoʼted onʼnokyokikaʼ. Dios kuruderitaj yokhueʼ o̱ʼnikaʼ. Kenda eaʼtaʼ ijpaki.
    Huaen totoʼtaj eʼyokdeʼ totoʼen huaknopo̱e̱ʼeriere bapehueʼ yanikaʼ.
  pwg-pwg: Aviyavisina aisisiyei na weni, iyavo kava God vaghata ke iti tumaghanei
    na kanuma beroberosi kurisi esuwasuwara, ke God kurina. Ma ke ata kayokayowei
    da tami kanuma beroberosi yavata koni kiikapu.
  cjv-cjv: Kawom diye. Ari Yai Gumam fi ki si tekeinga yokamai kapu si keire murom
    niki deinga yokamai fi mun ei ereime. Yokamai Yai Gumam kawom tekeime. Ena na
    bei moiro “Ne yokamai te murom niki deinga yokamai gere moikenaime,” diro na ka
    i di ereiye.
  tha-KJV: แต่​ข้าพเจ้าว่า เครื่องบูชาที่พวกต่างชาติถวายนั้น เขาถวายบูชาแก่พวกปิศาจ
    และไม่​ได้​ถวายแด่​พระเจ้า ข้าพเจ้าไม่ปรารถนาให้ท่านมีส่วนร่วมกับพวกปิศาจ
  por-BR-2018: Mas eu digo, que as coisas que os gentios sacrificam, são sacrificadas
    para os demônios, e não a Deus. E não quero que sejais participantes dos demônios.
  mhl-mhl: Nemu gboŋ oi foriine matayoŋ, maŋkekerisiere yaura yoŋoji jibu bojiyaŋuŋ
    gemokaku yoŋore rigaegobi. Oi Anuture mata. Nonji ŋoŋo gemo yoŋoke jikigaru egu
    goniminde manebu ego.
  klv-klv: Ao. Arsavi natideh. Nukele ke, natideh nǝvanuan lǝsǝkad nadǝlomian lototutumav
    hǝni, lotutumav hǝni van hǝn natǝmat gail, savi aGot. Nomǝtahun mǝtb̃ikatǝp̃ol
    mai natǝmat gail.
  bco-bco: A꞉la꞉bo꞉ mada mo꞉so꞉lo꞉l. Ko꞉sega niyo꞉ a꞉la꞉so꞉lo꞉l. Ha꞉la꞉ kaluka꞉isale
    madali godemo꞉lo꞉ no꞉ ho dimi a꞉no꞉, Gode Alanbo꞉wo꞉ mo꞉dimiaki, mama mogago꞉mo꞉
    dimia꞉sen. A꞉la꞉fo꞉ko꞉lo꞉ gio꞉ mama mogago꞉ o꞉lia꞉ kudaki gasa doma꞉kiyo꞉ mo꞉asulaki
    so꞉lo꞉l.
  kdl-NT: Shegai tonuko ɗa ma tonuko ɗa̱ ili iꞌya a ɗara̱mkpai ameli, ityoni i cingi
    iꞌya a na̱ka̱i iꞌya, Kashila̱ wa. Kpam ma ciga i woko ili i te n ityoni i cingi
    wa.
  apu-NT: Iuaritika erepaniko. Ikara atão maerekati. Xoteo minakaniua sikakiti teoso
    kãkiti kamakitimoni ninoa sika Satanasi nitiriakorimoni. Kona Teoso atão inakari
    isikana isiãkitina. Ininiã na ninirekari hĩte moianatiniri Satanasi nitiriakori.
  roo-roo: Iu. Akukupapara raga-a evara oara-ia viapau gorua vai. Ragai vo reoaro
    vituaro-a vao-ia oiso-ia, Evo aioro oara oisoa tovopaive eravaoara-ia tokarasi
    irarapa vara-ia koruoupaoro, viapau oiso Pautoa-paa. Osa-a eisi osa iava oiso
    ruipaparai ra viapau oiso voare avapata vo uva tokarasi irarapa koruoua purapaiveira.
  miz-NT: 'Sáꞌā é ncho kaꞌán u: Da nēé ka nuu i é kāxéꞌe ñaꞌa san nu sántu ñá ne,
    ñá te īña Xuva ntíꞌxe kō, tsí ntaꞌa é ña váꞌā san kaxéꞌe ña. Ñá ntīo ko é kini
    nūu nto iña é ña váꞌā san.'
  qvz-NT: '@see-verse:1CO.010.019'
  deu-ELO: Sondern daß das, was [die Nationen] opfern, sie den Dämonen opfern und
    nicht Gott. Ich will aber nicht, daß ihr Gemeinschaft habt mit den Dämonen.
  mjc-NT: 'Tsa caahán yu cuví: Tun jamañi nyɨvɨ tsa ña tsitó tsi Nyoo tsa jamañí ñi,
    nuu tatyi ña vaha jamañi ñi can tan ñavin nuu Nyoo. Tan ña taahán tsi tsa iin
    ñi cuví ndo tsihin tatyi ña vaha.'
  caa-caa: 'Pero lo que cꞌani inwareox jax era: Que conda inteꞌ xeꞌ machi war acꞌupseyan
    tama Cawinquirar axin uturbꞌa e wer tut inteꞌ chamen dios que jaxir war uturbꞌa
    tunor era tut inteꞌ mabꞌambꞌan mein, y majax tut e Dios. Y nen machi incꞌani que
