    yuh si sino que nee loh bwiinndxaaba, ya naꞌh ayi xclaaꞌdzihn guidxaꞌga tu loh
    raꞌ bwiinn nin rudiꞌhi guhn nez loh bwiinndxaaba.
  gux-gux: N bua ki yedi ke yaaba n padi i buli yeni padi mu cicibiadimu po yo, baa
