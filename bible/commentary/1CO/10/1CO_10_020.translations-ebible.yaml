    ਜੋ ਤੁਸੀਂ ਭੂਤਾਂ ਦੇ ਸਾਂਝੀ ਬਣੋ!
  gvc-gvc: Tí chʉa ti yaba cjihti jierapachʉta tí chʉare chʉeraro cahmana. Õ sehe
