    يُنُبِ رَ.
  jpn-1965: もし、あなたがたが信仰のない者に招待されて、行きたいと思うときは、良心の問題として調べ上げることはしないで、自分の前に置かれる物はどれでも食べなさい。
  fra-SBL: Si quelqu'un de ceux qui ne croient pas t'invite à manger, et que tu veuilles
    y aller, mange ce qu'on te propose, sans poser de questions de conscience.
  yka-yka: Bang upama niyaˈ aˈa gaˈi sandel pu si Isa Almasi matik kaˈam mangan duk
