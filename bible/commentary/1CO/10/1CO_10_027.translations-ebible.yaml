    mufekmufek kopkelan-temip uyo unan-kalon-temap kuta, bomi aget uyo yamyam taga-bom,
    “Tolop koyo men amem umi kobe-nilipta, kwep tilip bele o?” age dagaga-bomta unan-kalin
    ba ko.
  piu-2006: Tjinguru Katutjaku ngurrpangkunta tjapilku, palumpa ngurrangka yankula
    ngalkuntjaku. Palunyatjanu nyuntu palunya wanara palumpa ngurrangka ngalkula!
    Tjinguru palurunta kuka mangarriṯarra mantjira yungku. Wiya nyuntu yalatji kulintjaku,
    “Tjinguru kuka mangarri ngaatja Katutjanya nguwanpaku tjunutja, ngayulu wiya ngalku.”
    Yalatji wiya nyuntu kulintjaku, kuka mangarri palunya nyuntu palya ngalkuntjaku,
    kulintjawiyangku.
  poh-NT: Ruꞌum aj reꞌ nikꞌor aweh tak wi jenoꞌ ok cꞌacharel jeꞌ ru̱cꞌ maꞌ reꞌ ta
