  mal-mal: അവിശ്വാസികളിൽ ഒരുവൻ നിങ്ങളെ ക്ഷണിക്കുകയും, നിങ്ങൾക്ക് പോകുവാൻ മനസ്സുമുണ്ടെങ്കിൽ
