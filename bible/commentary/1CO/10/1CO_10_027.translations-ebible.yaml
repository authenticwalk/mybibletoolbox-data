    eh chacꞌux tak i nicꞌ paꞌ nimal enyeꞌeric chawach tak. Xa reꞌ laꞌ ruꞌ maꞌ chi
    bih nabiraj tak, reh chi jeꞌ reꞌ enaꞌn awaꞌ aha̱ꞌ tak chi maꞌxta jenoꞌ chꞌiꞌc
    pan awa̱mna tak.
  tue-tue: Apetó tiigʉ́, sĩcʉ̃ Jesuré padeohégʉ mʉ́ãrẽ cʉ̃ʉ̃ pʉtopʉ yaadutiboqui.
