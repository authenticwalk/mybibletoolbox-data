    mba mbɨr zav nde ndɨɨi mba, nde za ntan mbɨri. Nde ndɨkndɨgi vhɨrver muuŋv tamtam
    nzaŋ thari.
  bsj-bsj: No nii nyombo kwama chuwo nen chaka chari di, mwen chiya mo yari, cha dike
    cho ne nenneu, mere bi mer mor nere.
  cak-cak: Si jun man ruyo'on ta ránima riq'uin ri Jesucristo yixroyoj richin jun
