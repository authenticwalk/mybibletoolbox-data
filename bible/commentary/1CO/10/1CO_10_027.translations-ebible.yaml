    ijihuni hahijihunaꞌe paapoꞌamana.
  sus-A: شَ دَنشَنِيَتَرٍ ندٍ وٌ شِلِ وٌ شَ وٌ دّفٍ يِرٍ كٍرٍن، شَ وٌ وَ مَ سِفَقٍ،
