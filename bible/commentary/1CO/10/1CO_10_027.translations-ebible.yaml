    asa èmu jaꞌa!” Ladhe miu lami, na, miꞌa ngaa dhu na hia miu. Baku pakarèi ia ka,
    na, “Jaꞌa bisa kuꞌa ngangaꞌa neꞌe, do aadꞌo?”
  tnp-tnp: Kəni nəmə iətəm təsəfakiən kəti tətapuəh ik məmə nəkuvən e rəhan nimə muauən,
    kəni nɨkim tagiən məmə onəkuvən, un əmə nauəniən nak iətəm tətəfɨnə, məsətapuəhiən
    məmə kəmol sakrifais lan kəm narmɨ nati mɨn uə kəpə. Nɨkim təsəhti pɨkiən.
  urd-urd: अगर बे'ईमानों में से कोई तुम्हारी दा'वत करे और तुम जाने पर राज़ी हो तो
    जो कुछ तुम्हारे आगे रख्खा जाए उसे खाओ और दीनी इम्तियाज़ की वजह से कुछ न पूछो।
  hot-hot: '@see-verse:1CO.010.026'
  mqj-NT: Ianna dengan to tamangngorean untambaikoa' ummande anna laokoa' lako, ande
    mammia' nande natandoiangkoa'. Ta'mokoa' manggi' la kakutana-tana, indana masussa
    penawammu.
  rus-SYN: Если кто из неверных позовет вас, и вы захотите пойти, то все, предлагаемое
    вам, ешьте без всякого исследования, для спокойствия совести.
  mbh-mbh: Aro ve toko ako ini toko lemioonga avele, i nongpoo thomu mo o an tomo
    nge i, na aro ve o sis ve o es, aro o es inga naro o an inga ur ako i sunga i
    a thomu nge. Na o mothong tova lomumu pompom na o oma ninong ve, “O sung ur ake
    a avalare nge eve avele?”
  bdd-bdd: Ta hesi ꞌeguma tomiya ganamuli ꞌaigeda ꞌibwauwego ma ꞌutautauya ꞌina hada
    ma ꞌau ꞌilagu weyahiu, tuwa ꞌuꞌai, ma sahena ꞌuhesilala toꞌaha mwalo ꞌipaihoweya
    ꞌeꞌahaiina ꞌoina, ta sahena wanuwanuwagala weyahina.
  cbt-NTPO: A'na tahuëri coshatapatarama'. Co imarinsohuë' amatohuachinquëma', nohuantohuatama'
    paco'. Nosha acotohuachinënquëma', “Mamanshi marë' acopiso' nimara,” ama tapomarahuë',
    ca'co'.
  srn-NT: Efu wan sma di no de wan bribisma aksi un fu kon nyan èn un go, dan un kan
    nyan ala sani san a gi un fu nyan. Un konsensi no abi fu fon unu, fu un aksi pe
    a kmoto.
  cta-NT: Ná cube tiꞌ ma̱ si chcuiꞌ sca ñati̱ loꞌo ma̱ chaꞌ cacu ma̱ xi slo nguꞌ,
    masi sca ñati̱ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi laca biꞌ. Tsoꞌo si tsaa
    ma̱ slo nguꞌ biꞌ si ntiꞌ ma̱ lacua. Loꞌo liꞌ cacu ma̱ jiꞌi̱ na laca nu ta nguꞌ
    jiꞌi̱ ma̱; ná ntsuꞌu chaꞌ cube tiꞌ ma̱ jiꞌi̱ na biꞌ, si tsoꞌo, si ná tsoꞌo laca
    biꞌ cuentya jiꞌi̱ ma̱.
  bqc-SIM: Tó Yesusaide á sisi blɛwa, tó à kɛ̀ɛ́ mɛ́ a gɛ, à pↄ́ pↄ́ wa kpàwá
    ble yãe gbɛasai á làasoo yã́i.
  tcz-CHONGTHU: Atahsan lou koi ham khat'in in'a nilhah an nedinga nakouva ahileh
    temna namu chu nanop'a ahileh sanpeh jengin. Na angsunga aluichan chu se le pha
    hetna thua ima dohna neilouvin sa chu nejengin.
  mar-mar: विश्वास न ठेवणाऱ्यांपैकी जर कोणी तुम्हास जेवावयास बोलावले आणि तुम्हास जावेसे
    वाटले तर विवेकभावाने कोणतेही प्रश्न न विचारता तुमच्यापुढे वाढलेले सर्व खा.
  snp-snp: Ido ka mono kolámamo wenena yauti makafo olu lalo o gedenae, lagetoma,
    ya numunau dinune, loti kolitima ya fa idalo. Diti minato, ya weni-neta giminawamo
    yamu lute nosámotenaiye, loti kati ligi-ligi kiti loga-miga ámoti, faifa nalo.
  isl-isl: Ef einhver, sem ekki er kristinn, býður þér í kvöldmat, þá skaltu hiklaust
    þiggja boðið ef þú vilt. Borðaðu allt sem fyrir þig er sett og spurðu einskis.
    Þá veistu ekki hvort maturinn hefur verið notaður til fórna eða ekki, og átt því
    ekki á hættu að fá samviskubit.
  spy-NT: Yoo kākuurook ꞉chii nyēē mānēēyēnchi *Kāārārookiintēēt kule bōō-āmiisyē
    ām kanyii ānkōōmāchē kule obe, obe. O-am bēēny ake tukul nyoo kākōōnook amookany
    kwaamaak mēt kule ara /kēēchāmwook o-am.
  xnn-xnn: Isonga no ayagan nan adi mamati sik-a ay makikan dat no laydem dakat omey
    ya kanem nan kompolmi ay itedda. Ngem adim nemnemnemen ay masapol ay sootem no
    inboyagda nan lang-ay.
  mwe-mwe: Monaga anshemalangaga shalya mundu akaakulupalila na mmanganya nkundilenje
    kwenda, nnianganje indu yowe ishibhampanganje gwangali bhuya, kwa ligongo lya
    ng'aniyo.
  tte-tte: Besiele tem nige tomeli yabo iyoganmiu yo kwalau ana nume mena sabi kekan,
    bwai wakekanmo na tabu kwaneneli-buibui koina, tabu kwaba, “Buluma bwaitete sipwaoliyan
    kokotomo kolili o nigele?”
  tcs-tcs: Ip enibodi uda no bilib wea God i aske yupla po kam kaikai wea aus blo
    em ane ip yupla wande go, yupla mata go ane kaikai wanem kaikai i gad po kaikai
    de, ane no aske eni kuestin ip i rait o rong po kaikai.
  hlt-THB: Amak cangnaak thlang ing buh ai na nik khy nawh ceh aham na ngaih awhtaw,
    kawlung khuiawh doetnaak a taak qee kaana na haiawh a toen law ce ai mai.
  soq-soq: Naita sumanaisiawaia apanawa da e nisolepio e nana sa awa menalempa, aitana.
    Mai nuala inguguralepi, tane dima epelene e danalawo ituna nana rua os.
  qub-qub: Tayta Diosman mana yäracoj runa micunayquipaj gayarcur garashushayquita
    micunqui. Chay micuypaj ama yarpachacunquichu «¿allichuraj u manachuraj?» nir.
  att-att: Á ta ángngarigán nu ajjan yù tolay nga ari mangikatalà kâ Apu Kesu Kiristu,
    á apatan na kayu ta bale na ta umay kayu kumán, á nu ikáyâ naw nga umay, á umay
    kayu laguk. Á kanan naw lâ yù iyawâ na nikayu. Ngam arán naw iyabbû nu naggapu
    sù neyátáng, tapè ari kayu mabbábáng nga kumán kuna.
  bki-bki: A ver toro tai napano maka rimonea rivioso ka kova kosinan ea kunuano,
    p̃eli komerou ka kovano, kojo kober p̃eli avar sinaniano tai vanso napano amila
    ruei lotuano kanio ban kialo tavoru nalo. Mia makanio, ver koto kosidomii ka kovano,
    kavano ga, a koto kovivika re vikadeniano tibe na, kodu ga venia napano ajianio
    banso.
  bqp-bqp: Tó Yesusaride á sísi pↄ́blea, tó à kɛ̀árɛ, tó a gɛ, à pↄ́ kũ ò kpàáwa
    ble yãke gbɛkanaa sari á laasun yãi.
  mcp-mcp: Ntɔ́ jɨ nə́, *háádɛn mə ká jɔ̂w bɨ́ dína dɨ́, bɨ́ mə́ ká kə, dagâ mbií
    ídʉ̂w wɛ̂sh bwə́ é yə bɨ́ yí; dagâ byo nə milâm nə́ salə́, kú jî míshílí nə́ bɨ́
    ŋgə bɛɛmb.
  hat-hat: Si yon moun ki pa gen konfyans nan Kris la envite nou nan yon fèt, si nou
    asepte ale, se pou n' manje tou sa yo mete devan nou, san nou pa bezwen mande
    anyen. Konsa, konsyans pesonn p'ap twouble.
  npl-NT: Tla aka non amo tlaneltokak nomechtlalwia xitlakuatih icha, xikkuakah nochi
    tlan nomechmakas. Amo xiktlajtlanikah kox okimanki, para amo manomechyolkuajto
    nomotlalnamikilis.
  bgg-bgg: Migi arekpho è na shii michie chie pha ho chiih-è na è wuii pha phak arone,
    na ibi shii nyie ruii phi pha ji nawai ro now shii nyie musai asai pha chie bo.
  eng-TCENT: If one of the unbelievers invites you to dinner and you want to go, eat
    whatever is set before you, questioning nothing for the sake of conscience.
  eng-BSB: If an unbeliever invites you to a meal and you want to go, eat anything
    set before you without raising questions of conscience.
  cpu-NT: 'Ari okempitzitari, aririka inkaimemi payooteri kaari kempisantatsine, payooteri
    pikovirika. Eero posampitakoventavaitziri pinkante: “¿Ipoñaatyaama irika vathatsi
    janta ipomeyeetziniri oshiyakaantsi?” Aña poyaari.'
  san-ASM: অপৰম্ অৱিশ্ৱাসিলোকানাং কেনচিৎ নিমন্ত্ৰিতা যূযং যদি তত্ৰ জিগমিষথ তৰ্হি তেন
    যদ্ যদ্ উপস্থাপ্যতে তদ্ যুষ্মাভিঃ সংৱেদস্যাৰ্থং কিমপি ন পৃষ্ট্ৱা ভুজ্যতাং|
  tac-NT: Jaré ralámuli tabilé Onorúgame oyérame repárisa go'ame go'áachi, 'lige mué
    simisá go'ame go'mea alué ralámuli 'yuga, 'we a'lá júkuru go'aa go'ame napuyépiri
    go'ame. 'Lige aminami tabilé we'ká 'nátiga go'poa alué go'ame.
  eng-WEBPB: But if one of those who don’t believe invites you to a meal, and you
    are inclined to go, eat whatever is set before you, asking no questions for the
    sake of conscience.
  gfk-H: Ing bia tikai nong pai nurnur i saring muat wara ninian kaia ra nuna hala,
    ma muat nem bia muat na haan, io, i tahut bia muat na ien kaikek ing i palau muat
    manei. Waak bia muat na hatirih no numuat lilik bia muat na iaan bia taia.
  viv-viv: Atu kaꞋi kaliva saꞋeyana keke Yesu Keliso againe gidavetumagana-ma ginayowanimi
    be buye wanaꞋa ada nuwanuwami bana againe wanana digo, wanana be gavadi kevakeva
    o aꞋa matamiya ginasena medema wanaꞋana. Keke kaliva againe wanatoliluvaluva wanagayo,
    “KaꞋi hida kevakeva kilumina agaidiya hihawadavadavayena o kaꞋi keke?” Keke hidede
    amine wanatoliluvaluva be higa aseꞋasemi wanaꞋivematauhina. Au wanaꞋa.
  yao-yao: Naga mundu jwangakunkulupilila Kilisito annaliche pa chakulya, ni ŵanyamwe
    nkusaka kwaula, nlyeje yaili yose ichammichile pangausyausya kwa liwamba lya miningwa
    jenu.
  tgp-tgp: Ale vara te tamlohi r̃or̃oha mo tovi kamim vara ha hanhani peresia, ale
    ka avulahi vara ha vano, ha hani na sava hinau la taua na nahomim, i sopo te retiusia
    hinira vara la tataholo vara ha er̃i hanira teni mo vono.
  auc-NT: Ayæ̈ në pönënämaï ingä mïnitö ïmïnite, Pö cæ̈edäni, angä ëñëninque mïnitö
    goïnëmïni inte godinque tæ̈ contayömïni cænguï pædæ pönongä adinque ee ö ænte
    cæ̈edäni. Baacä intawo, Näwäaquingä intawo, ante nämanque apænte änämaï inte ade
    cæ̈edäni.
  kbc-NT: Nigica oko ane daɡ̶a nakato Ǥoniotagodi ane ɡ̶adodeni maniodi liɡ̶eladi,
    nigemii, odaa elici okanicodaaɡ̶ica anoyajigotaɡ̶awa, pida jinaɡ̶a agikani migoyajigo
    niɡ̶ida niweenigi moiweniɡ̶ide niwigo. Jinaɡ̶a agecaɡ̶aleɡ̶eni migele, oɡ̶oa domige
    aɡ̶ele melici.
  bmh-bmh: Du tub gonugau ougab Yesus en petak ab tam go nug gonugau zaueim ee zabun
    aizaba, beteiba, ein ee mizaba, zen. Ounab aliag maiba, i kanabai auren.
  ctu-BL: Mi tsi' pʌyʌyetla ti' yotot jini mach bʌ wolic i ñop Dios, cucula mi la'
    wom majlel. C'uxula chuqui tac mi' yʌq'ueñetla. Mach la' c'ajtiben mi aq'uebil
    dioste' tac ame tejchic t'an ti la' pusic'al.
  meq-meq: Taɗə ndo nakə kə dzala ha ka Yesu Kəriste bay aye, kə zalaka a gay ŋgay
    ka mənde wu mənday, kə yaka a gər mede na, do. Ka ye naha ta vəlaka wu mənday
    na, nda. Ka ndiye wu mənday nakay na, faya ka giye mənese tsukuɗu faya ka giye
    lele ɗu na, mâ dzəma kar bay.
  noa-H: Hẽwandam hiek hʌ̈k'aba haajem k'ʌʌnau k'ãijã t'ach k'ömk'ĩir pãach t'ʌ̃ʌrwai
    wëtam k'õsim k'ai wëtju haai nʌm. Maimua pãachig nemdam deemam k'ĩu k'öbat, “¿Mʌg
    nemek mod pãach hẽwandamag jëeu nʌmua hi k'ĩirp'ee wai narr k'abá?” ha jëeuba.
  alp-NT: Sepo imi supu koti kena kane bei sae rebe ihlaleke loko Tuhane mosa, pine
    imi lului hoko saisa rebe itolaele, imi kane neka. Imi tneuke moneka be manane
    meije rilukele ete tuhane tinai more peneka pise mosa pise, leke imi blake ono
    sala yake.
  san-VEL: aparam avi"svaasilokaanaa.m kenacit nimantritaa yuuya.m yadi tatra jigami.satha
    tarhi tena yad yad upasthaapyate tad yu.smaabhi.h sa.mvedasyaartha.m kimapi na
    p.r.s.tvaa bhujyataa.m|
  kbq-kbq: Mago amentinti osu vahe'mo'ma kagi hanigenka vanunka, afu ame'ama kamisiazana
    nenenka antahige' antahagera osuo, ru antahintahi ka'a eri savri hugahane.
  kbh-kbh: Nderado canÿe ndos̈buachiyá tcmojúbuaja chábioca jasama, y ts̈ëngaftanga
    choye jama ts̈a s̈mojtsebos̈ëse, lempe nts̈amo cha chacmojonanjacá s̈mochjase,
    ndayents̈ana chë saná tojóbocnama ndocá ntjatstjanaycá, nts̈amo ts̈ëngaftangbe
    ainaniñe juabnënga s̈mojtsebomnama.
  ron-LSB: Dar dacă unul dintre cei necredincioși te invită la masă și tu ești înclinat
    să mergi, mănâncă tot ce ți se pune în față, fără să pui întrebări, din motive
    de conștiință.
  pon-pon: A ma amen, me jopojon pan luke komail, en toun kapara kamadip, o ma komail
    men ian, ari, karoj me pan nek on komail, komail en kan, ap der kalelapok duen
    jon a, pwe komail der ka toutouki injen omail.
  nhe-BL: Nojquiya intla se tlen ax quineltoca Toteco inmechnotzas para xitlacuatij
    ihuaya huan inquinequij inyase, huajca xiyaca. Huan xijcuaca nochi tlen inmechmacas
    huan ax tleno xijtlajtlanica tlen nopa tlacualistli para ax inquimatise huan ax
    inmechyolcocos.
  sps-sps: Ai tan nainy te faan finy naa non a mes a vavaajets vebus tsumi ma nai
    ainy me numaa tsunia, ai mi te pon ma naa, ainy yam a foka to te fakei ya patsun
    a taran. Rangat fakinai vaare yam, ito te poo fi minon a kainy ainy to ayei ei,
    ma kat amin fakats tsuam to te rof fi non ya ge te iring fi non ya tan ainy rari.
  wnc-wnc: Unzingge aminu Anutue masa imunggau tapatuta ga Jesuat nana tapatue banip
    sike gaat nanam nasande yanggawambik. Yanggawamban gata akunanggengu take kuyo.
    Kuwi nanamu aminu waapata gamiu wa take napso. Ita gaman kake anutu pupukngae
    apba yamukingunin namunggak ngang natake ngana dua inikwaike take napso.
  bus-bus: Tó Yesusaidee a sisi pↄ́bleea, tó à kɛ̀are, tó a gaa, à pↄ́ kɛ̀ wà kpàawaa
    ble yãke gbekana sai a laasuu yãnzi.
  gub-BL: Aze uzeruzar 'ym ma'e nerenoz wàpuz me mai'u haw pe nehe, e'u temi'u newe
    imur pyràm nehe, hehe nepuranu 'ym pà nehe. Nezewe mehe aze u'u kar temi'u tupàn
    a'ua'u pe imono pyrer newe nehe, nerekwaw kwaw nehe. Aze nan kwaw nehe, nerekwaw
    kwaw nehe no.
  imo-imo: Aku tepala Jisas naa pileli imboreni nundo langi tendeku tipo nambili owi
    nimbelo wali pumbo konopu lenio lemo aku manda punio. Aku wali da kuro koinge
    langima ltemoya konopu talo naa lekolio langima manda nonio.
  boj-boj: Deqa tamo bei Yesus qaliesai qaji a na iŋgi goisim niŋgi metŋgimqa niŋgi
    a ombla gilqa are soqnim giliy. Gilsib iŋgi kalil a na anaiŋgwas qaji di niŋgi
    osib uyiy. Niŋgi deqa nenemoqnaib. Niŋgi nuŋgo are miligiq di qalieonub, kumbra
    di bole.
  eng-DRA: If any of them that believe not, invite you, and you will be willing to
    go; eat of any thing that is set before you, asking no question for conscience’
    sake.
  knf-knf: Woli ñaaŋ anwooŋ aanfiyaar *Kriŧtu adu'an pyoban kë naŋal pya da, nadeen
    iko bŧi yi akwulanaŋ, nawut kaşal uko uloŋ.
  san-KHM: អបរម៑ អវិឝ្វាសិលោកានាំ កេនចិត៑ និមន្ត្រិតា យូយំ យទិ តត្រ ជិគមិឞថ តហ៌ិ តេន
    យទ៑ យទ៑ ឧបស្ថាប្យតេ តទ៑ យុឞ្មាភិះ សំវេទស្យាត៌្ហំ កិមបិ ន ប្ឫឞ្ដ្វា ភុជ្យតាំ។
  arn-NT: Fey kiñe tati feyentulenolu ta Ñidol mew mangelelmünmew tamün iyael, fey
    eymün ayülmün tamün amuael, ifimün kom tamün elungeel, fey chem dungu rume ramtukilmün
    tamün wesa rakiduamkületunoael.
  zas-NT: Bal tijb bén ad waliladxt xtiidx Dios na lojdi guial chitawidi lidxaman,
    abiꞌ bal rëndi chedi gol chej. Gol gudaw gra ni gunee reeman lojdi ad xhie guiniabdiidxidi
    chitëë xhie naladxidi.
  ken-NT: Mbák mmu anɛ ápú nkoŋo Yesu ámbɨ́ŋɨ́ mmu ywɛká ɛkɛt ɛyi ndǔ nɛnyíɛ́,
    nɛ mmu wu anka bɛ́rɔ́ŋ, ánáŋ ándɔ́k, ányiɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ bábhʉ́rɛ́
    yí bɛsí. Ákɛ́ bhɛp mbák chí nɛnyíɛ́ ɛnɛn báchyɛ́ mbɔ akap ntá njɔfú.
    Ɛ́bhɨ́kɨ́ rɨ bɛ yi ankʉ ɛnyɨŋ ɛnɛ ɛkway bɛchɔŋti ntɨ ɛni amɛm.
