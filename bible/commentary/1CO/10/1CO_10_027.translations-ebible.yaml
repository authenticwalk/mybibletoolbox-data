verse: 1CO.010.027
translations:
  kpx-kpx: Mesoho evieviholimale atau laheho louge la ke oe deiai tige keu lovi vadeu
    hamai laovege ke ive. Lainaho lovi ke huhuai deiadaveho belahalive.
  okv-H: Eto embo nei God kiae na amita bande ta indova oru au pambuto amo ke nei
    do mane hotembasova te teho indivujo
  tbo-tbo: Ma inapa tu meuputa gehouna ina otugem po una nenae anu numa po aniani
    bimgei ina houni yaka un’ani ma ega una laubayada lolowa awai uyahinei hi dewaya
    po anianina i geleta.
  mal-C: ഒരു അവിശ്വാസി നിങ്ങളെ ഭക്ഷണത്തിനു ക്ഷണിക്കുകയും നിങ്ങൾ പോകാൻ ആഗ്രഹിക്കുകയും
    ചെയ്യുന്നെങ്കിൽ, നിങ്ങളുടെമുമ്പിൽ വിളമ്പിവെക്കുന്നതെന്തും മനസ്സാക്ഷിക്കുത്തുകൂടാതെ
    ഭക്ഷിക്കാം.
  grc-SR: Εἰ ⸋δέ⸌ τις καλεῖ ὑμᾶς τῶν ἀπίστων, καὶ θέλετε πορεύεσθαι, πᾶν τὸ παρατιθέμενον
    ὑμῖν ἐσθίετε, μηδὲν ἀνακρίνοντες διὰ τὴν συνείδησιν.
  bgc-bgc: जै अबिश्वासियाँ म्ह तै कोए थमनै न्योंदा देवै, अर थम खाण खात्तर जाणा चाहो,
    तो जो किमे थारे स्याम्ही धरया जावै वोए खा ल्यो, अर थमनै यो न्ही पूछणा चाहिए, के
    यो चढ़ावा सै या न्ही, ताके चढ़ावा हो तो थम खुद नै दोषी महसूस कोनी करोगे।
  khz-khz: Pene Iesu ati evega-taunataunaana talimana taa na pene vaiagomu gena numai
    ganigani, nea goi oririwana pono ago notina genai, rakagau wailamu ai etao-talirana
    tipo pono ganira. Ragai pono verenagi, aomu noovega-metauana nea.
  deu-TKW: Werdet ihr von einem Ungläubigen eingeladen und wollt hingehen, so esset
    alles was euch vorgesetzt wird, ohne nachzuforschen, Gewissens wegen.
  zsr-NT: Chquiꞌ ulidzëꞌ lbiꞌiliꞌ bönniꞌ curejlëꞌë Dios guidliꞌ lidxëꞌ, atiꞌ guë́ꞌniliꞌ
    tseajliꞌ, gul‑gagu yúguꞌtë le gdxiëꞌ lauliꞌ, len cutu bi gnabliꞌ qui, cui cuequi
    baguíꞌi ládxiꞌdauꞌliꞌ.
  lin-lin: Soki moto oyo azali mondimi te abengisi yo, mpe ondimi kokende epai na
    ye, lia nyonso oyo bakopesa yo, na komipesa mituna te, noki te obebisa motema
    na yo.
  hns-NT: Djab toke ek be-bieswaasie nauta dei aur toe maange hai djaai, tab toe okar
    saath sab rakam khaaik khaai sakiehe biena kasoerwaar howe se. Toke djaroerie
    na hai poetjhe ke kie ie khaaik naklie bhagwaan ke tjaharaawal gail hai kie na.
  noa-E: Ẽwandam iek ʉ̈khaba aajem khʉʉnau khãijã thach khömkhĩir pãach thʉ̈ʉrwai
    wëtam khõsim khai wëtju aai nʉm. Maimua pãachig nemdam deemam khĩu khöbat, “¿Mʉg
    nemek mod pãach ẽwandamag jëeu nʉmua i khĩirphee wai narr khabá?” a jëeuba.
  eng-EMTV: And if any of the unbelievers invites you to dinner, and you desire to
    go, eat whatever is set before you, questioning nothing, for conscience' sake.
  mib-NT: Te núu ɨɨn tēe tu cándíje, cana de róhó caji rō jiín de, te núu cácuni rō
    quihīn rō, núu súcuan te caji rō tāca jéē cáni de nuū rō. Te ma cájnūhun ró ni
    ma cáni ni rō núu jeē ni sócō nuū ídolo cúu.
  lif-NT2: नसाःन् मे़न्‍जोःक्‍मनाःल्‍ले़ कुहिम्‍मो खे़ने़ॽ चाजासे़ के़उःत्ताङ् पेःक्‍मा
    के़सिराॽ थाङ्‌ने़ फाॽग्र के़बिबा थे़मा साःसाङ् सिदुङ्‌जभा चोःक्‍मनाबा साबि मे़ःम्‍बि
    लॽरिक् सेःन्‍मे़न्‍दोःए च्‍ये़ॽओ॥
  xnj-xnj: Ngati mundu nakuvya msadika akavagongolela kulya chakulya myidikilayi kuhamba,
    mlyayi vyoha vyeakuvatekela changali kukota ndava ya mtima waeukuvalangisa gabwina
    na gahakau.
  mmx-mmx: Mo do luvuttadi xopmen dina nunu, la dina povot tinimi uto at larapeluxa
    atnedi, la mi doxoma i do minat pas, i lox avukat do mina anan levempanga anan
    axap di raba nimi min, la nemen mita doma mumu solo i do digaplavang pam min ti
    laxampoovo moroa.
  cbr-NT: Axa Jesucristomi catamëcëma unían abëtanmi pi cuanun quixun cacëx camina
    cuainsa tani cuanti 'ain. Cuanxun camina —uinua bëcë cara a nami 'icë —quixun
    ñucáquinma piishiti 'ain. —A nami pi sapi cana 'aisama 'iti 'ai —quixun camina
    sinántima 'ain.
  tee-NT: Acsni catak'ailhi'anan vaiti xamati' ju jantuca' lhilaca'anta ju Cristo
    laich at'a'it'it. Chai tachi chun ju catalak'a'ulayanch a'uya'it'it. Nin lai asacmit'it
    ni ixlhik'ailakts'incanta ju santo u jantu.
  eng-LSV: and if anyone of the unbelieving calls you, and you wish to go, eat all
    that is set before you, inquiring nothing, because of the conscience;
  cak-NT: Xa c'o jun winak ri man runiman ta ri Dios, y raja' jixru'on invitar chi
    niben jun wa'in riq'uin, utz jixbe, xa nijo'. Y titija' ri yeruya-pe chiwe, y
    man tic'utuj xa sujun o man sujun ta chiquiwech dioses man je ketzij ta, chi quiri'
    man jun anchique xtuna' iwánima.
  pah-NT: 'Po Cristo''gareheve''garũive''ga ei pe me: “Pejijo i''gwovo ji pyri,” e
    po ga. Pehopotarame ti peho ga pyri a''ero i''gwovo. Pe''u pa ti garemimbuhura.
    Tape''ei ti ga pe: “Marã? Eremondo jipe nde agwa Tupana''garũiva''ea pe ikwava''eg̃a
    inog̃a?” Tape''ei a''ea ga pe. Pe''u pa ti imongotehee''yma pejipy''a hehe i''gwovo
    pa ga pyri.'
  sja-NT: Tachi Ak'õre Ũraade mãga jara bairã, Cristode ijãak'aa bɨpa parãdepema aba
    atee k'inia bɨ pɨrã ichi temaa nek'ode, mãik'aapa pɨ wã k'inia bɨ pɨrã, wã́ji
    mãik'aapa k'óji ãrapa teeruta. K'ĩsianáaji mãik'aapa iidináaji ma nechiara ata
    bɨjida ne-inaa k'ĩrapite wa mãga-e.
  xed-xed: Ka hgaghunahga mndu kul snaŋtá Lazglafta ŋa za skwi, ka snata kuni katsi,
    zawaza ta inda skwi dzaʼa vlaghunata tsi, ma walaŋ kuni ta ɗawutá vli ta ghəŋani,
    ma ndananagha kuni ta sana ndanu ta ghəŋani.
  mks-NT: Cande̱hé ndo̱. Tá ná cana in na̱ co̱ cúú cuéntá Jesús ndo̱hó ña̱ ná cu̱hu̱n
    ndó cuxu ndó xi̱hi̱n ná, cuáhán ndo̱ tá cúni̱ ndo̱ ta cuxu ndó tócó ndihi ña̱
    sácú na̱ nu̱ ndó cuxu ndó. Ta a̱ ndáca̱ tu̱hún ndó na̱ á na̱quixi a nu̱ú yo̱co̱.
    Cuxu ndó ña̱ jáchi̱ tá ná nda̱ca̱ tu̱hún ndo̱ na̱ já cuu casáhá ndicani ini ndó
    xi̱hi̱n á.
  gfk-S: Ing be tikenong paile nurnur i pike mu ura nian kaia ra nuno hala, ma mu
    sip be mu na hana, io, i tahut be mu na en ta so ing i palau mu me. Waak be mu
    hatirih no numu lilik be mu na ian be pata.
  bmu-bmu: Kun Kraist qahö möt narizawaŋön eŋgoholiga yaŋgöreŋ anbingö möta anda tatketka
    nene i me wai jeŋine al eŋgimei, mi mönö uruyahöt mosöta neme. Nenegöra uruŋinan
    tölöhobapukö qesiqesiŋi mi mönö kude akŋe. Qahö!
  dgz-dgz: Anu tumat ya taine nagirewa upi antaba den tanam napen menan enan wapi
    e di aisen, ame nana tabaewa namuyap sepi e di nan, taba menan singui tangui da
    ya wa, mu imumu koerage tapi tawa.
  eng-GNV: If any of them which beleeue not, call you to a feast, and if ye wil go,
    whatsoeuer is set before you, eate, asking no question for conscience sake.
  zaa-NT: Ą'hua nuỹa ttu amigo qui' le canchu gaỹią le go le lìtsi'į màsqui'ba labí
    ríalatsi'į nna, pues tsía bá le go le lani ą canchu calatsi' le. Iyate nu gunną
    para go le nna, go ba li ą, bittu inàba titsa' le biỹa lóni'a quí'ni benią na
    prevenido para ccá lu' saber.
  eng-WEBSTER: If any of them that believe not invites you to a feast , and ye are
    disposed to go; whatever is set before you, eat, asking no question on account
    of conscience.
  guh-guh: Dioso apo pejumecovënëtsijivi ata itsa pacajunata panenanabaninexa pijaboyabelia,
    panaponare panenanabaninexa itsa pajitsipame. Xua pacaabata, paxaema payanijobinejevamë.
    “¿Matsa pavi jumapecataeya pexanaenëanëjavabelia peyajuvënërajutsivije?” pajamë
    pëtsa.
  bon-bon: Piiyepu ätrunga cäco biname te liba weebibine ala tisoglicininuge deedei
    loolo me, weene liba singi otnime, piba naaclepi, erwäjemepeye, tabe ngena icärininuge.
    Weeme nuuja ingle lica birige niiya asicnentame pui cibu deedei name pi.
  nhw-BL: Nojquiya sintla se catli amo quineltoca Toteco anmechnotzas para xitlacuatij
    ihuaya huan anquinequij anyase, huajca xiyaca. Huan xijcuaca nochi catli anmechmacas
    huan amo tleno xijtlatzintoquilica tlen nopa tlacualistli para amo anquimatise
    huan amo anmechyolcocos.
  swh-ONEN: Kama ukikaribishwa chakula na mtu asiyeamini nawe ukikubali kwenda, kula
    kila kitu kitakachowekwa mbele yako bila kuuliza maswali kwa ajili ya dhamiri.
  wbi-wbi: Naju muunhu juno mwitike angavaghongole kulia, navemulonda kuluta, lisagha
    fyoni fino ikuvapela kisila kuposelesia imosio isa nyivonelo.
  bba-bba: Nɑɑnɛ doke sɑriruɡii ù n bɛɛ dim sokɑ, mɑ i ɡɔ̃ru doke i kɑ dɑ, ɡɑ̃ɑnu
    kpuro ye bɑ bɛɛ wɛ̃, i dio, i ku rɑ ɡɑ̃ɑnu bikie tii tɑɑrɛ wɛ̃ɛbun sɔ̃.
  eng-KJVCPB: If any of them that believe not bid you to a feast, and ye be disposed
    to go; whatsoever is set before you, eat, asking no question for conscience sake.
  kgk-NT: Nhandejáry-rehe ojerovia e'ỹ va'e ne renói ramo indive erekaru hagwã, iporã.
    Erehose ramo, tereho katu. Ne remi'urã ome'ẽ ramo he'u rei joty. Ani ereporandu
    ne rembi'u me'ẽ ha-pe “Ko va'e tipo tupã ra'anga rovagwy-py gware?” Ani upéixa
    ere.
  waj-waj: 'Fai hama ausa hanigieera gioonna kiaapu voovoono ngii tinara: Numa ni
    tasipama yeenna nnaatee, tinai rikiakio ngii kuatainai vida teekio ariinoo yaakuyaa
    ngii mii yeenna fayaiyauvaa nnaatee. Sa pinaama yaata utida ivaara vo kua vo kua
    tida inna yaparaida kiatee: Deevakidiri aayauvaa varaannavainnee? kiatee.'
  cpy-cpy: 'Ari okimi-tzitari, aririka ikaemimi pakiyoteri kaari kemijanta-tsini,
    pakiyoteri pikoyi-rika. Eero pojampitziri pikanteri: “¿Ipoñaatyaama wathatsi itahae-tziniriri
    oshiyakaa-wontsi?” Poyaari.'
  mpx-mpx: I ola al, ebo gamagal etega nige toabulilek i oola ni awanunimiu nuku na
    wana limiya alomiu nuku anan, ge ebo wami nuwatu i ola, inoke nuku nok ge aanan
    toto iyaka i lovivina-an kaiwemiu nuku an ya. Bahi nuku nuwanuwatu ge nuku nenel
    nuku ba, “Aanan ya iyaka hi pakakanunek yabowaine kakakawel elal o nigeya?”
  wbp-wbp: Kirijini-wangurlu kajilpangku yajakarla ngurra-kurra nyanungu-nyangu-kurra
    kuyuku ngarninjaku, kajikanpa marda manngu-nyanyi kula-nganta maralypi-jangka
    kurapaka-warnu Juju Ngawu-kurlangu-warnu-jangka kuyuju. Payirninja-wangurlu ngayi-pala
    kutu-nganja.
  luo-luo: Ka ngʼat ma ok oyie kuom Kristo ogweli e chiemo, kendo ihero dhi, to cham
    gimoro amora moketi e nyimi ma ok ichich gi penjo mathoth e chunyi.
  nhe-NT: Nojquiya intla se tlen ax quineltoca Toteco inmechnotzas para xitlacuatij
    ihuaya huan inquinequij inyase, huajca xiyaca. Huan xijcuaca nochi tlen inmechmacas
    huan ax tleno xijtlajtlanica tlen nopa tlacualistli para ax inquimatise huan ax
    inmechyolcocos.
  aii-aii: ܐܸܢ ܚܲܕ ܠܵܐ ܡܗܘܼܡܢܵܐ ܟ̰ܵܐܹܕ ܠܵܘܟ݂ܘܿܢ ܠܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܘܐܲܚܬܘܿܢ ܒܵܥܹܝܬܘܿܢ ܕܐܵܙܠ݇ܝܼܬܘܿܢ،
    ܐܟ݂ܘܿܠܘܼܢ ܟܠܔ ܡܸܢܕܝܼ ܕܦܵܐܹܫ ܡܘܼܬܒ݂ܵܐ ܩܲܕܡܵܘܟ݂ܘܿܢ، ܘܠܵܐ ܒܲܩܪܝܼܬܘܿܢ ܒܘܼܩܵܪܹ̈ܐ ܒܘܼܬ
    ܐܸܢܝܲܬ.
  esk-NT: Kia ukpiqtuaŋunġitchuam aiyugaaqpasri niġġityaqulusri tupiġmiñun niġġisiuŋ
    manirikpan qanusripayaamik, apiqsruqtautigisuŋaqnagu nakiñ niqi aggiqmagaan naagaqaa
    isrumaaluutigisisuŋaqnagu qauġrimmaaġiutillautapsitñi nalaunŋapmagaan niġił̣iqsi.
  msb-msb: Sugad man, kun may dili nagatuod na mag-imbitar sa iyo sa ponsya kag gusto
    niyo mag-upod, kauna niyo an nano man na ginatunol sa iyo. Dili na kamo maghunga
    agod dili mahandal an iyo isip.
  cpa-NT: Ju³ná³ jan² dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³, tai¹²dsa hniah¹² hi² gu³quíh²
    hniah¹² ja³quiah¹³dsa, lé² báh³ gu³noh¹² hniah¹² chi²júh² hnøngh² hniah¹². Lé²
    báh³ cǿh³ hniah¹² ca¹lah¹jǿ¹ hi² tóh²dsa ni³ mesa. Tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹²
    ha² juu¹² ca¹já¹ má¹. Tsa¹ŋai³ hniah¹² jin³ hein².
  dso-dso: ଜଦି ବିସ୍‌ବାସ୍‌ ନ କଲା ଗଟେକ୍‌ ଲକ୍‌ ତମ୍‌କେ ତାର୍‌ ଗରେ କାଇବାକେ ଡାକ୍‌ଲେ, ତମେ
    ଜିବାକେ ମନ୍‍ କର୍‌ସା ବଇଲେ ତେଇ ତମ୍‌କେ ଜାଇଟା ଦେଲେ ମିସା ସେଟା କାଇଦିଆସ୍‌ । ମାତର୍‌ ତମର୍‌
    ବିବେକର୍‌ ଲାଗି ଏଟା ପୁଜାକଲାଟା କି ନାଇ ? ବଲି ପାଚାରା ନାଇ ।
  meu-meu: Murimuri tauna ese baine boirimui, bena ba ura baola, vada baola, vairamui
    ai bae dabara ḡaudia iboudiai bavani, basio henanadailai, lalomui bae hekwakwanai
    na garina.
  yva-NT: Arono rui vatano panave Kristus ai jewen inta po nawainde nyisyi no apa
    yavar muno wimayar, weamo nyoronto kai. Anaisyo rui vayave po ratayao nai, omamo
    nyo rai bayave. Weramu anaisye umaso mamo raunande yare rai rako, wemamo vemo
    nyo nya arakove anajo rai nora. Vemo anakotare so mo nanuga ransosobe nora.
  dgc-dgc: Nadid, mara te tolay a éwan méniwala, éng pékanén de kam, éy kanén moy
    san i maski anya a ihayin de dikam. Diyan moy ipakelagip éng gébwat ta pégatangan,
    monda éwan kam matageg a makay te kasalanan kam.
  zpm-NT: Zeeṉe teḻ zha tsiegaa to tib wagw lidz tib zha ne gard gliladz Jesús, bëël
    ne gneedztaa zho goḻgowa, per scaque gnabdiidzde to dieṉ zha naca; zeeṉa peet
    dzeb tsonied zdoo to.
  hix-NT: Anatoko asahxemtoso ayanyekyatxow hana, toto, Kryestu mryenonàhnà. Otonàr
    komo xe oyehtokonye, àtotxoko. Woto tonotxok xarha, txexaho rma, àsok makeno rma.
    Ehxen kuknonà wya tàmsah kukutho mehra naye kahra mak ehtxoko, ayanyeknyenhàyamo
    wya. Onà wyaro rma ehutwahra ehtxoko, ohnawonye. Àsok hana nay ha, ohxe hana,
    ohxehra haxa hana. Rowya tonontoko, katanàhnohyano, kahra ehtxoko, ohnawonye.
    Àro wyaro kahra rma tonotxoko.
  sim-sim: Unda osik os Jisasin tiyanda ambu ma lar os ji ihi aka orhik ji a, karem
    or mba nahi, avak ji silheye ji mba, �Mbeek mi lawa avimbashi tolir?� karem mbawa
    hala. Ji ihi akwa ol or hundujewa ondon men ji aka.
  npi-ULB: तिमीहरूलाई विश्‍वास नगर्ने कुनै व्यक्‍तिले खानलाई निम्तो दिन्छ र तिमीहरू
    जान इच्छा गर्छौ भने तिमीहरूको अगाडि खानलाई राखिएको कुरा विवेकको खातिर पनि प्रश्‍न
    नसोधी खाओ ।
  cgc-cgc: Daw kyo yan imbitaren ta mga ittaw na ula gatuo na magkaan naan ta iran
    na balay daw liag nyo na batunon, pwidi kaw magkaan ta bisan ino na papatad danen.
    Dili kinanglan na mag-insa kaw pa daw pagkaan an paalad naan ta dyos-dyusan para
    mlaman nyo daw pwidi kan-enen.
  tim-tim: Dâ luâk âmbâle Anutu bo nâŋgâ aŋmaiŋe yeŋgâlân gâtŋe siâŋe yeŋgondo emetŋân
    âgâmbiâ sot soŋgo om yeŋgimbo nâŋgâmâk bo akmâ hanâk nembei. Akto ai pei bo agaŋbei.
  yor-yor: Bí ẹnikẹ́ni tí kì í bá ṣe onígbàgbọ́ ba pè yín sí ibi àsè láti jẹun, bá
    a lọ. Gba ìpè rẹ̀ tí ó bá tẹ́ ọ lọ́rùn. Jẹ ohunkóhun tí ó bá pèsè sílẹ̀ fún àsè
    náà, má ṣe béèrè ohunkóhun nípa rẹ̀ nítorí ẹ̀rí ọkàn.
  wos-wos: Krais Jisasna hundi xékéhafi yakwa du nak, déka gembu hénoo hamwi sangute
    wandét, guni mawuli yata yitanguni. Ye gunika hwendét, atéfék hénoo hamwi satanguni.
    Guni déré angi yamba wakwexékékénguni, “Wun hamwi yénataka godka hwendan hamwi
    dé, o yingafwe?” Wungi wakwexékéhafi yata sata guna mawulimbu wun jooka yamba
    sarékékénguni.”
