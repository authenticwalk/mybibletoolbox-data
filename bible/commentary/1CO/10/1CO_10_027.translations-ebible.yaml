  kan-OKCV: ಅವಿಶ್ವಾಸಿಗಳಲ್ಲಿ ಯಾವನಾದರೂ ನಿಮ್ಮನ್ನು ಊಟಕ್ಕೆ ಕರೆದಾಗ ನೀವು ಹೋಗಬಯಸಿದರೆ, ನಿಮ್ಮ
