    ભવત|
  ake-NT: urɨ nʉsi'tuyai'ne' kasa tanporon kon nɨ pori'ma i'se tanporon yau rɨ wakʉ
    pe e'to' eporo i'se esi pen e'tane tu'kan kon nɨ, to' epika'tɨto' pe.
  qvn-NT: Chay nircayangaynuymi nogasi mana pitas juchaman ishquichïchu, antis alita
