  dop-dop: Ɩ́ lɑ ɩsɩɩ mɑ lɑkʋɣʋ tɔ. Mɑ lʋkɩ kɛ́ sɩ pǝ tǝnɑ mpi mɑ lɑkɩ tɔ pǝ́ lɑ yǝlɑɑ
