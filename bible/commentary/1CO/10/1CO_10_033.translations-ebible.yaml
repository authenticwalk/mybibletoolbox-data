    Eeji boboyeban hikikasakech. Yaho. Ada anadii ma yechi inyakan eena otiichichi.
    Yenya yesokwa yichiken eena an eecha otiito.
  agr-agr: Wika atumnak, ashí wi takaamujua nuaduí, ashí shiig awajkatasan wakejajime,
