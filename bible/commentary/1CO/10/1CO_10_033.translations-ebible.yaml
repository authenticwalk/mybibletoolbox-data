    duka' kasalamasam tau buda.
  bzd-NTPO: A' se̱nú we̱s ye' se̱rke es. Ye' wák e̱' ché se̱nuk ke̱kraë a̱s e' wër
    buaë sulitane wa. Ye' kë̀ tkirku̱' ye' wák ki̱. Ye' tkirke sulitane ki̱ ie'pa
    ki̱moie a̱s itsa̱tkërdak.
  kwf-kwf: Muke diꞋia nauꞋa, duꞋungana nau ku iliili Ꞌuana faꞋasaeleꞋalana ngwae ki
    taꞋifau Ꞌani ru neꞋe nau ku sasiꞋi ki. NoaꞋa nau kusi manata Ꞌuana faꞋasaeleꞋalaku
    talaku, bore ma nau ku manata Ꞌuana faꞋasaeleꞋalana ngwae ki taꞋifau, Ꞌiri kike
    toꞋo ana mauriꞋa firi.
  eng-WYC-2017: as I by all things please to all men, not seeking that that [or what]
