  kan-OKCV: ನಾನಂತೂ ಎಲ್ಲರನ್ನೂ, ಎಲ್ಲದರಲ್ಲೂ ಮೆಚ್ಚಿಸಲು ಶ್ರಮಿಸುವವನಾಗಿದ್ದೇನೆ. ಏಕೆಂದರೆ, ನಾನು
