  zat-NTPS: Neda' dxuna' ba xuzre guna' da xelezaca ba lazre' xúgute̱ bénneache ca
    naca xúgute̱ da dxuna'. Quebe dxuna' da gaca chawe' chee̱za' san da gaca chawe'
    chee̱ xezícadxa bénneache chee̱ xelelé̱'.
  spp-spp: Yii na pyiŋkanni lwɔ́. Mii à naye waha, bà mii kyaa si mpyi si ntáan sùpyire
    pun'á karigii puni i mɛ. Mii ɲyɛ na ŋkòre naye kurugo mɛ, ŋka pi sanmpii kurugo
