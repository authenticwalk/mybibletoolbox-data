  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤁᤠᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤐᤡᤔᤠᤛᤡ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥
