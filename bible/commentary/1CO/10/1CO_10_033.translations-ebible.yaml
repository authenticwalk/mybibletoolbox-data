  eng-DBY: Even as I also please all in all things; not seeking my own profit, but
    that of the many, that they may be saved.
  guo-NT: 'Puexa xan isxpoxan, isx puexa asew jiw nejchachaemlaliajwa. Isx wʉt pachaempoxan,
