  sps-sps: A ka tovei nyo patsukan you kat rou ya, jesan kan ami ma kat ya. Nyo tanaf
    ma kat fapaparei ir a fokinai tana fo mamatsiny ka te kat anyo. Nyo gima tanaf,
    nyo nom to ta foka to te fafaakouts fiisok varonyo. A sikia, nyo fakats patsukainy
    rou a ka te onot ronyo ma kat to te fafaakouts non a mesapan ma nom patsu ri na
    toto na foun, ai Krais te saup fatabin rari tana fo aveto tsuri.
  wnc-wnc: Unzing nata tasike aminu kuupbamda nandupa take siwikge kepi tawake tasinggat
    binga ginda tasinong. Ngan. Nata kepi wa tasinggat taknga nata sanga na gatangamunanga
    akngae natanggamatake dua tasinggat. Aho. Nata puya pasike aminu kwaapzang gatayama
    wa aminu Anututa pake sanga akumnanga akngane sandewikge tasinggat.
  bus-bus: Lɛn mɛɛ̀ kɛ lɛ. Yã píngi guu mɛɛ̀ aĩa kɛ, lɛ ma yã ká baade pínginɛmɛ.
    Mɛɛ̀ ma zĩnda pↄnnaa wɛtɛro, sé parii pↄ́, lɛ aↄ̃ e wà bↄ yãnzi.
  gub-BL: Pezapo ma'e peho peiko ihe ài nehe. Azapo ma'e amogwer wamurywete kar pà
    ihe. Nahema'enukwaw kwaw heremiapo putar haw rehe. Aze heremiapo kwer ikatu amo
    pe, azapo wiwi aha ihe. Aze na'ikatu kwaw izupe, apytu'u iapo re. Aze heremiapo
    kwer umuzeruzar kar amo teko Zezuz rehe wà nehe, azapo wiwi putar a'e ma'e ihe
    nehe. Aze nan kwaw nezewe nehe, apytu'u putar iapo re nehe.
  imo-imo: Imbo pulumu Jisas ipuki tiengei nimbo tapopo moro. Na nanu kele naa toro.
    Imboma pali na konopu penga leangei nimbolio uluma pali aku tepo tero. Eno kape
    aku ulu talo teaio.
  boj-boj: Niŋgi e nubiy. E na tamo uŋgasari kalil naŋgi kumbra bole bole enjreqnam
    naŋgi e qa areboleboleinjreqnu. E ijo segi jejamu aqaryaiyqajqa are qalosaieqnum.
    E tamo uŋgasari gargekoba naŋgi Qotei na eleŋqajqa deqa are qaloqnsim aqaryainjreqnum.
  eng-DRA: As I also in all things please all men, not seeking that which is profitable
    to myself, but to many, that may be saved.
  knf-knf: 'Hënk di di njaaŋ kado : dji kaŋal ţi iko bŧi pdo uko unliluŋ bañaaŋ bŧi.
    Mënji kaşal uleef naan, dji kaşal bandukiiŋ, bahilna babuur.'
  san-KHM: អហមប្យាត្មហិតម៑ អចេឞ្ដមានោ ពហូនាំ បរិត្រាណាត៌្ហំ តេឞាំ ហិតំ ចេឞ្ដមានះ សវ៌្វវិឞយេ
    សវ៌្វេឞាំ តុឞ្ដិករោ ភវាមីត្យនេនាហំ យទ្វត៑ ខ្រីឞ្ដស្យានុគាមី តទ្វទ៑ យូយំ មមានុគាមិនោ
    ភវត។
  arn-NT: Fey iñche kay, ayüken ñi tutenieafiel kom che itrokom dungu mew, ka ayükelan
    rume iñche kisu müten ñi kümelkaleael, welu may ñi kümelkaleael kakelu che, ka
    femngechi tañi nieael engün tati montuluwün dungu.
  zas-NT: Din zian rünan, rünan naguiejn chitëë xhie naladx bejn con naj. Ad rüntan
    ni rüjnzi naj yudar, rünan naguiejn din günan ni rüjn yudar zien ree bejn din
    gac gap reeman perdon loj Dios.
  ken-NT: Mɛmbɔŋ nchí kʉ ɛnyu yɔ. Nchí nu chí bɛ́ yɛ̌ntɨkɨ mmu ámbɔ́ŋ maŋák nɛ
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ mɛ́kʉ̀. Mpú kʉ chí ɛnyɨŋ ɛnɛ mɛmbɔŋ nkɔ́ŋɔ́ nɛ ɛnɛ́ ɛ́rɨ́
    ntá ya. Mɛnyɨŋ ɛbhɛn bɛ́rɨ́ ntá bo bachak kɛ̌ mɛ́kʉ̀, mbɔnyunɛ nchí yaŋ bɔ
    mántwɔ ntá Mandɛm bɛ yi ampɛmɛ bhɔ.
