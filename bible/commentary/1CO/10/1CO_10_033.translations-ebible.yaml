    xan isx puexa asew jiw wepachaemaliajwas. Japox nejchaxoelx, nejxasinkax xot japi
    jiwbej Dios bʉ''weliajwas.'
  hla-hla: Nonei teka te markato uagu lia. Tara mamana ka te katoe gulia, alia e torohanan
    kato haniga gia i matana katun hoboto. Alia e ma hakats talasi nagi a ka te niga
    peisana i tar. E moa. Alia e hakats has negu a ka te nigana i taren. Alia e kato
    silegu nori e gi haniga be Sunahan te lu pouts ranen.
  mav-NT: Uito Pauru arewy­'inug neran yne uiminug wakuap mo yn.
  kpf-kpf: Nâ yatigâk a top topŋâ zen niknetâ dâp upapkât nâŋgâm ândiman. Nâ ninaŋgât
    nâŋgâm buŋâ. A doŋbep, zeŋgât nâŋgâm opman. Zen Kembugât siŋgi âlip nâŋgâm âlip
    upigât nep tuuman.
  ppo-ppo: Ti ya̧lo dere alakélé ho̧ko dumi, so whi̧ feané wisirapó yó̧póló, tuȩ́
    tekeyóló du beterapó. Ti noatepae, ya̧lo du betere alata, ȩ maaté wisiyóló betaai
    kisipa muóló dumi, Kótóné so whi̧ fea aluyao̧sóró, wisiyóló beteró̧póló tao saaire
    ala beta̧ du beterapó.
  hin-2017: जैसा मैं भी सब बातों में सब को प्रसन्न रखता हूँ, और अपना नहीं, परन्तु
    बहुतों का लाभ ढूँढ़ता हूँ, कि वे उद्धार पाएँ।
  wol-KYG: 'Noonu laay def man ci sama bopp: ñépp laay wuta neex, ci lépp. Sàkkuwuma
    sama njariñal bopp, waaye njariñal lim bu gëna takku, moom laay sàkku, ngir ñu
    texe.'
  bef-bef: Nani ana suhi huto bonaꞌi fato fato enali bu negenogo bati hilibe luto
    nohutoꞌni naniꞌni nasanaꞌni bati hilibe luto meniꞌibe. Asaga bonaꞌmagi Huꞌmau
    enubuto biseꞌnaꞌa lilabe luto foyaꞌa lito nominobe.
  amm-amm: Yo mani, itouniyaimososo na tiyo kiyalomoi, noko nokolalo moloki monoi.
    Ya tiyomu, noko komaso nokoyo yani moloso aluwaimono mo waliyo. Asa amu monoiso
