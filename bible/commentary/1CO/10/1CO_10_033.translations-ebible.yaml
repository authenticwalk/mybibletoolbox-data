  san-TIB: ཨཧམཔྱཱཏྨཧིཏམ྄ ཨཙེཥྚམཱནོ བཧཱུནཱཾ པརིཏྲཱཎཱརྠཾ ཏེཥཱཾ ཧིཏཾ ཙེཥྚམཱནཿ སཪྻྭཝིཥཡེ
