  nas-nas: Ninka paku-koo besiꞌmaravaꞌ, teka ookara nantoong paku-koo mooꞌariiꞌnaang.
  uvl-uvl: Apoi ke mange iau ke a halaua hehei pe hana. Iange iau letek ia iau sipok
