    canocana jaidɨcue.
  jiv-NT: Wisha ashí shuaran yáiṉtinian tuke enentáimjai. Ashí shuar uwemprarti tusan
    wi wakeraj nuna enentáimtsuk nin yáiṉtinian tuke pujurjai.
  otm-NT: Nguthogä ya, ɛ̨mmɛ dí honi ngue ga øt'ä 'bɛ'a gätho da numanho mi'da yʉ
    ją'i xʉn ngu, nɛ hin dí honi 'bɛ'a dín numanhosɛgä. Pɛgue dí honi nangue mi'da,
    nguepʉ da zä da dįn ra tema'da'yo ʉ gä mi'da xʉn ngu.
  dah-dah: Ne wor meteŋ teŋ kuŋ himyen kuruŋ gobe al tumŋaŋ matane keneŋ amaŋeŋ nurnayiŋ
    mat mata teŋ himyen. Gwaha teŋ himyen gobe nigeŋ igiŋ heŋ heŋ niŋ ma gwaha teŋ
    himyen. Al hoyaŋ budam igiŋ heŋ heŋ niŋ gwaha teŋ himyen. Gogab yeŋ goyen Al Kuruŋ
    beleŋ yumulgaŋ tiyyeŋ yeŋbe gwaha teŋ himyen.
  tnk-tnk: Tiho noien nəha rəmwhen ia noien səiou sə iakaməmwur mə tako reri nərmama
    me pam raɡien ia noien me pam səməme iakamo. Iakamo iamɨnhi irə tɨ nəri nə mə
    iapkətui atukw mhə namasanien səiou, mətə iakamətui namasanien səvəi nərmama həpɨk
    mə Kumwesən truvehimɨru irəha.
  kpr-kpr: Na emingeraena. Evetu genembo isambu, Bajari Iesu tumondaoro dae sedo,
    na nanda uju dodo, nenda kiki a koana kotise, nenda uju ava eraena. Na jo nanda
    eveva a nanda jebugadae kotise ae eraena. Evetu genembo jebuga baoro dae sedo,
    na amingeraena. A ne kau daba aminga ava, aovo dae sise resena.
  san-IAS: ahamapyātmahitam aceṣṭamāno bahūnāṁ paritrāṇārthaṁ teṣāṁ hitaṁ ceṣṭamānaḥ
    sarvvaviṣaye sarvveṣāṁ tuṣṭikaro bhavāmītyanenāhaṁ yadvat khrīṣṭasyānugāmī tadvad
    yūyaṁ mamānugāmino bhavata|
  nho-nho: Kootou ki tautari mai ki taku tiputipu. Nau maraa e mee ki fiaffia naa tama
    hakkaatoa i aku vana e mee. Nau see iloa te maanatu i taku tino taukareka; nau
    maraa e maanatu ki te taukareka naa tama hakkaatoa, teenaa ki ssao laatou no ora.
  gym-NT: Amne ti abko käre tö ni mda mda moto mikai nuäre, aisete käre tita jändrän
    kuin känene ñakare au jakrä, akwa ni mda mda rabadre dianintari arato, abko ie
    ti tö, aisete tita jändrän kuin känene bäri ni mda mdakrä.
  azg-NT: Ja ntyja njan, ndö vaa na matsꞌa, matsꞌa tsoñꞌen na condëë matsꞌa chaꞌ tsoñꞌen
    nnꞌan ngaveeꞌ ngiohin. Tyiꞌcotsichön na juu na matsꞌa na xiaꞌntyi ncö quitejndeihanꞌ,
    mantꞌuë na quitejndeihanꞌ jndye nnꞌan, chaꞌ ngüentyja xjen na ntsinꞌman Tyoꞌtsꞌon
    ñuaanhan.
  bhd-bhd: '@see-verse:1CO.010.032'
  too-NT: Lā' quit iccālīmakapāxuhuacu'tun ixlīhuākca'n tachi'xcuhuī't chuxatū ictlahuamā'.
    Tū' icputzamā' xmān a'ntūn tzey para quit; nā icputzamā' a'ntūn tzey para ā'makapitzīn
    para que tzē natakalhlaka'ī' ixtachihuīn Dios lā' nacāmāpūtaxtūcan.
  ind-AYT: seperti aku juga dalam segala hal menyenangkan semua orang, tanpa mencari
    keuntunganku sendiri, tetapi keuntungan untuk orang banyak supaya mereka dapat
    diselamatkan.
  cjo-NT: Oetarikapaeni nantayitzirini, nokoyi namitakoeyerini atziri. Tee naaka etakotachani
    apaniroeni, inta netakotapiinteeyarini paashinipaeni atziri. Ro nomatapiinteeyantanaririni
    rawijakoeyantakyaarini.
  nsn-nsn: Bo mung guata sira puk misiana ku uauaha tun peo tasir tamata uakapa tun
    tar mamang hagarilik, ge inggo pe ahik pahu sir katongo torogo uia, bo inggo u
    sir torosio uiar bureher tamat, maeit ra banotong udeilisin.
  san-DEV: अहमप्यात्महितम् अचेष्टमानो बहूनां परित्राणार्थं तेषां हितं चेष्टमानः सर्व्वविषये
    सर्व्वेषां तुष्टिकरो भवामीत्यनेनाहं यद्वत् ख्रीष्टस्यानुगामी तद्वद् यूयं ममानुगामिनो
    भवत।
  tna-NT: Pamapa cristiano cuana neje saida meanija. Pia sa saida puji mechacuque.
    Cuaja yama pamapa cristiano cuana saida bame yainia nime, daja huecha micuaneseda
    bame a taji Cristo peje su jei paputa huecuana puji.
  lid-lid: Handru, aha badeh, kamekes kandriyen i buku le jo amekes. Jo amekes iri
    lakou marakon doh, ta iri lau winiya aso-ok iri kandriyen tek. Jo bamekes gok
    ta aseben jo amwenen bwe. Jo ibo gok ta aseben lau mwan ma badih solo-an. Ya,
    Kindrei kameh winiyan andrei iri marakon ame hamon ja.
  wim-wim: Niiy woyan ngatharam maakāna. Ngayaniy-a, kaangk minam iiy-iiyāng meeꞌ
    yotantang, ngay ngatharakaman keꞌam ngaantam-ngeey-ngeeyang, yaꞌa, ngay pam wanch
    wiy anangan ngaantam-ngeey-ngeeyang thanang, minam maꞌ-aath-aathāng thanang than
    yipam wik God.antaman ngeeyayna, ngay puth kaangk nil God.angan yot anangan kaaꞌ-piichanathow
    thanang.
  zga-M: Mugelage nduvu une neigeila ukhuvahovosya avanu vooni khumbombo nchooni.
    Sanilonda uvukavi wango yune pu uwavingi. Na yune nivoomba ewo ukhuta mkave uvupokhi.
  yom-yom: Banga minu bu ndieti vanganga. Ndintulanga ngolo mu monisa batu boso khini,
    mu mambu moso, mu kambu tombanga mamboti mama vekavayi mamboti ma bawombo mu diambu
    bavuka.
  san-SIN: අහමප්‍යාත්මහිතම් අචේෂ්ටමානෝ බහූනාං පරිත්‍රාණාර්ථං තේෂාං හිතං චේෂ්ටමානඃ
    සර්ව්වවිෂයේ සර්ව්වේෂාං තුෂ්ටිකරෝ භවාමීත්‍යනේනාහං යද්වත් ඛ්‍රීෂ්ටස්‍යානුගාමී තද්වද්
    යූයං මමානුගාමිනෝ භවත|
  yut-yut: Nakyo kɨsi mɨŋat amɨn morapyo da aŋpak si galaktoŋ uŋun baŋ asat. Naga
    aŋpulugok do aŋek dɨma asat. Mɨŋat amɨn morapyo paŋpulugoko Piŋkop da yokwikon
    baŋ tɨmɨtjak do nandaŋek asat.
  grc-BYZ: καθὼς κἀγὼ πάντα πᾶσιν ἀρέσκω, μὴ ζητῶν τὸ ἐμαυτοῦ συμφέρον, ἀλλὰ τὸ τῶν
    πολλῶν, ἵνα σωθῶσι.
  cpc-NT: Irootaki nantziri naaka, nopankinatawo ninimotakaantaiyaari maawoni atziriiti
    okaatzi nantayitziri. Tii apa nantiro kamiithatzimotanari naaka, aña iro nantzi
    onkaati kamiithatzimotirini pashinipaini, ari onkantya jawijakoshiritantaiyaari.
  nhg-NT: Pues ejqueu nuyejque naja nectratöroa de necchihuas tlin cuale para noche
    giente, hua amo nectiemoa lo que tli niechpaliebis naja. Cache nectiemoa lo que
    tli quenpaliebis cache meyac giente, para ma momöquexticö.
  nya-nya: Mu zonse ndikuyesetsa kukondweretsa aliyense mʼnjira iliyonse. Popeza sindikufunafuna
    zokondweretsa ine ndekha koma zokomera ambiri kuti apulumutsidwe.
  ngu-NT: Yej xchihuacan quen nejhua nicchihua. Nicchihua canica para nochi on tlen
    nicchihua ica niquimpactia nochimej. Xnictejtemohua on tlen cuajli san para nejhua,
    yej nictejtemohua on tlen cuajli para ocsequimej, para ijcon yejhuamej nomaquixtisquej.
  kup-kup: '@see-verse:1CO.010.032'
  jid-jid: Akpe wa me yah sor mu dei me mla sor indi gbugbu'u tei ni son ba rji kpi
    wu son ba. Mena yoh sor de me wa kpe gbugbu'u tumu na, me wah ni ko nha me tei
    naki ni ba fe ceto.
  wmw-wmw: kamba omi novyo, kwa namuna piya, vyanajibisa mbere ya wanu piya. Sisakula
    faida yangu mwanyewe, ila faida ya wanu wengi, ipate wavushiwe.
  gmv-GGM: Ta asi wursaka ay ogeraka ufayssana koyza mala inteka hessaththo oothite.
    Daroti attana mala ta tana go7izazi gidontta istta go7izaz koyays.
  ssg-ssg: Puki nga, nga haeliel hahawane hasoliai lawe seilon ti aweisal tenen tenen.
    Nga aile ukek ien nake kumahe nga nanamiloi mewenae solian tetak tuahe solian
    ti lawe seilon lehe nga pon haxoxoi namilolaha ti Krais ape i awai laha ti kawatan
    ti lialui woulaha.
  zpo-NT: Nu lo rese kwaan nle na, nanzheklat na le na nawent lo stub naz xaa, nu
    nankwaant na kwaan nyula na, lee na nkwaan kwaan nyula stub naz xaa, zee nzho
    mod le xaa gan yalnaban cheen xaa.
  poy-poy: Mulikali gambira neni, nfira kuwaherepeziya wantu woseri kwa vyoseri vyantenda,
    toziya nsakula ndiri mota yangu namweni, kumbiti mota ya woseri wapati kulopoziwa.
  qwh-NT: Tsemi noqaqa imatapis alli tantiyecuryan rurä, y manam rurätsu quiquïta
    combienimanqan caqcunallataqa. Tseno rurarmi, llapancuna salbaquiculläyänanta
    munä.
  gaw-gaw: Da heṯem amubia ag heig! Da keeke oh heṯem amu danab oh ag da aḏi heṯem
    amu oolag meṯaglagnu heṯem. Da uḏat heṯem amu daib ehaniḏḵulnu ii heṯem. Iiṯa!
    Da uḏat heṯem amu danab ah kuḏum ehanadp̱i, Kayak eḏua diiḵunu aaḵuib heṯem.
  nca-nca: No ŋuya ŋundiro teyoteno. No neneŋombo no kama samaka nereyoteno. Kini,
    no unipare meyowo samaka yerewero khe ka seqayoteno. Ŋunde tero rambaruru takawaŋgo,
    peka.
  zpz-NTPP: Niꞌ ziꞌl ya̱ ricya̱ tub mod nu gyedzuꞌ lagy dela mbecy. A̱ꞌ yuba̱ mod
    nu gyedzuꞌ lagy ub ziꞌla̱, sinu ryuba̱ mod nu nap par nu gyedzuꞌ lagy deꞌ zir
    mbecy, ben a wayicy cup dey consuel lo Crisht. Orzeꞌ gruu mbañ dey.
  mkj-mkj: 'Kamwai wia da ma ngoahi kin wia: ngoahi kin jongjongin kainjenmwahuwi
    armaj ohroj in joang ohroj ma ngoahi kin wia. Ngoahi johkin lemlemehr da ma mwehu
    oang pein ngoahi, a da ma mwehu oang ohroj pwa irai en kak mourla.'
  zac-NT: 'Rëglë shtëna na zndëꞌë: adë rúnëdiaꞌa ofender ra sahia; mejurë rac shtuaꞌa
    guëquitë lduꞌu rall; adë rguilia bien shtë na sino bien shtë los de más sahia
    të parë gac salvar raiꞌ.'
  kyg-kyg: Nehuva kavaꞌmo nageꞌnetapaeꞌmo ani kavaꞌmo hiyo. Muki vayaꞌmo hapa maesuvafeꞌmo
    muki kavaꞌamo nehuve. Alagepa huꞌna maisuvafeꞌmo nagesamo noꞌafufa Gotiꞌa apakufamo
    alino katino apatesigeꞌa alagepa huꞌa maisayafekeꞌmo nagesamo Neꞌafuve.
  kmk-kmk: Padaon yu ud sakona danggayak dan kokkoon dan losana tagu. Bokona sat mangkapiyaak
    dan sosomkok nu adi sat mangkapiyaan dan losan daḻapnu matagu da.
  cao-NT: Tihi tsi acana iquia, ë acai jascaria. Ea ti tsi xo toa nohiria ranihuacatsaina
    jatiroha ca quiniá no. Ea ti tsi xo toa jaha ë quëëhai ca ayamahaina. Jama, jatiroha
    cabo mëbicasquia, ja xabahamahacacano iquish na.
  bbr-bbr: Isaka keseriäim senek keserwe. Is isakasar isan enimsau saräun mesin wa
    ronkateäim, is roasiret erekapu sarwaraun ronkateanik, ak Krais siakup imware
    kowaun keseriäim.
  inb-inb: Chasa munas­pa­mi nuka kaug­sani, tukui­kunata tukuipi kun­tin­ta­chispa
    kan­ga­pa. Nuka­mandalla mana ima­pas ruraspa kaug­sa­ku­ni­chu. Tukui sug­kuna­manda­mi
    alli­lla ruraspa kaug­sa­kuni; chasaka pai­kuna­pas, Cristo­wa tukuspa, kispi­rin­ga­pa.
  hrv-hrv: kao što i ja svima u svemu ugađam ne tražeći svoju korist, nego što koristi
    mnogima na spasenje.
  box-NT: Lé kà síi á ĩ wi à ĩ wéráa. Ĩ wi à ĩ bìo ɓúenɓúen wé sĩ
    bìa ká yi. Ĩ yí máa cà ĩ kùrú bìo. Bìo á ĩ ì wé á ɓa cɛ̀rɛ̀ɛ á à
    kã̀nínáa lé bṹn á ĩ wee bánbá yi.
  ote-NT: Nugui dí øtꞌa ra tsꞌɛdi pa ga øtꞌa núꞌa̱ xá hño pa ga huꞌmbabi yá mʉi gatho
    ne hinga tsꞌocua yá mfeni. Nugui hindí honsɛ ra hño pa guequi, dí øtꞌa núꞌa̱ xá
    hño qué pa da mpøhø maꞌra.
  wnu-wnu: Ye gor, munon gugum qomon qenungounor eng qas ebet wuriimbig igoum. Qenu
    munon gugum ibag wuriqubeiom qamb ebet igoum.
  zam-NT: Bli gu' xal ncuanen mod huen ndxàc daa con mèn loo ryete con'. Tac ncuanen
    mod huen ndxàc daa loo ryete mèn. Tac co'se' ncuanen mod par huen ndxàc daa con
    ryete men, ingue cuanten con' co' càb con' ndac ante loon. Ndxe'leque', ndlina
    par càba con' ndac loo huax mèn par gàca lyá' mèn loo con' ryes.
  zyp-NT: Kama tah ming maikaw a lawng nápaw he tah a phingphing tah ka zongpaw hratah
    a zawng hrah my lo. Zecawtamaw tatah kama cawh kama ka caw chahnah khah hui ly
    neh tah ming hlupui aa chah nápaw khah ka hui hri, ma pawsui co pachah aa cang
    khy a.
  sey-NT: Ja̱je paꞌina, yëꞌë siꞌaohuaꞌire deꞌoye yoꞌosiꞌi caquë yoꞌoyë. Yëꞌë yëyere
    yoꞌomaꞌë paꞌiyë. Ja̱ohuaꞌije̱ siꞌaohuaꞌi deꞌoye cuasajë huaso cua̱ñosicohuaꞌi
    paꞌija̱jë caquë yoꞌoyë.
  nvm-nvm: Na ire kafokafo na kegoinva ijia naka koiknu giriesame e uruvana oimardiaoin.
    Regavo iji na reoinva iji na nun ma ijefuon reoinva bakin. Regavo na vierafe na
    e uruvana ifejdiaga bu ma karioknum ga madu rad E Bomana fu bu karauniakro na
    ijin ijegreoij.
  mps-mps: Ena me eno te tiwai kolesaga ebo dao. Eno homugo te eno ebo kolesaga tigidalide
    te we bidi tigidali augwaligo dwagi yai homu naga emainao. Tama te homu ebaso,
    eno ena digi naga bugagia bidabo homu me egobeo. Meni. Eno homugo te eno tigidali
    we bidi augwali tau siyu, tama Godigo augwali ma dobola somainogo eyu, tama eno
    ena ebo kolesaga tigidali tama dodolobo dao.
  pab-NT: Maika notyomitere akere xisoma. Hiyaiya, tyotya notyomitereharenai kakoa
    naihalahalinikisa naokowita tyotya halitinai hoka maisa atyo nawenani tahi taita
    xini nahekotita. Xakore hoka tyotya enawenaneha tahi atyo nahekotita, kaiyakehenahitaha
    iniyalahare nonitata maheta.
  llg-llg: Tao leo au ia. Huu au soba-soba fo tao amahoko sila basa sala nai basa
    dedeꞌak lalaꞌen. Au taa kada tao malole soaneu au. Tehuu au soba tao malole neu
    sila basa sala, fo sila boe oo hambu sodak losa dodoon.
  kyf-kyf: 'A nʋ ''mɩ ''bhisa: la na gʋa, gbʋ weee na nʋa lɛ ''wʋ, ''ɩn ɩn ''ka nyɩma
    weee dʋdʋnamanɩ. Ɩ''ɩn -talɩ na ''dɛɛ zʋzɔnʋ -bhloo da. Nyɩma duuun zʋzɔnʋʋ da
    na talɩa, ''ɩn wa ''ka gbʋ ''wʋbhʋ.'
  tpi-tpi: Mi tu, mi save mekim olgeta samting inap long olgeta man i ken laikim olgeta
    pasin mi mekim. Mi no save wok long helpim mi yet. Mi wok long helpim ol arapela
    manmeri, bai God i ken kisim bek ol.
  mih-NT: Zavaha ndo cuhva zavehi vatyi zavehi cuhva tahan iñi ñiyɨvɨ, ta ma caca
    iñi ñu vatyi iyo cuatyi. Ta ña nduqui sa vaha sa cuenda ñi mi. Nduqui sa vaha
    sa cuenda cuaha xaan ñiyɨvɨ vatyi tacuan ta cua sino iñi ñu ta cua cacu ñu.
  qvh-NT: Saymi nogapis shumagrä yarpachacö ima micuytapis micunäpä o mana micunäpäpis.
    Lapantapis noga rurä runacuna Jesucristuta chasquicur salvacuyänanpämi.
  kms-kms: Nungoqi nge puq ken kin pugrine ei puq wen. Nge yumbo buagi puq ken kin
    te wute buagi chumbuai rind ningg puq ken. Te pugri nge yumbo nge ghav rindigh
    kin te ningg kari puq ken segi. Nge wute buagi ghav gidiny ei God mune nate ruwi.
  agn-agn: Pario yo, pirmiong pagprosigir ang malipay tang tanan ang taw ong tanan
    ang agboateno. Belag tang sadiling ikakao-yao tang agpalabieno, kondi ang ikakao-ya
    tang doma, agod malibri tanira ong silot tang Dios.
  nhi-NT: tla yeh ixconchiuacan quemeh neh. Pues neh innauac nochtin inmochiua quemeh
    yehuan, uan amo intemoua tlen san para neh isqui se cuali, tlamo yeh tlen isqui
    se cuali para miqueh ocsiquin, uan ohcon maican tlamaquixtilten.
  ttc-NT: Wetz a'inxk nkyin'ok-il tzan nkaj galan tuj kywitz txq'anky tuky'i kyaqil
    aj nk'ulu', k'onti'l nkyinjoyon jun galan aj cha a'ox te wetz sinoke jun galan
    kye txq'anky tzan kykolet.
  dan-1931: ligesom også jeg i alt stræber at tækkes alle, idet jeg ikke søger, hvad
    der gavner mig selv, men hvad der gavner de mange, for at de kunne frelses.
  kwj-kwj: Ani okwe, ele sumbu hinga a wosindau ti, ele hima hinga tinda a wosi ki
    wu okokonandau sumbu tunumbwa a wosindau. Ani anjenga ani okulandau sumbu tini
    a wosinda nambwe. Ani himiyama hurahama miyafo leni Gotri ai wunu rata kinani
    wunu ani okulandau.
  vie-OVCB: Tôi cố gắng làm đẹp lòng mọi người trong mọi việc, không tìm lợi riêng
    nhưng mưu lợi ích chung cho nhiều người, để họ được cứu rỗi.
  kze-kze: imáyáa é'a sé'a suwánésa aamoí umásinkaigwae sé'a máyaumne. kesáváíyé su'mai
    kawe'ó ií-máyáí íma kwémayaumpo amáparawaigwara'o kawe'ó umátínkáim-bayai kwémayaunda
    póna Áánútu sáwí'o umáímo máyáampinkemba tiráínasa kawe'á umái ménaaom-bayai kwémayaumne.
  mpj-mpj: Yiipirna-jananya kujupakajangka nyinaku, ngayulurna jilanya kulilku, “Yaalurna-jananya
    nyinaku, ngaakajaluya Jiijajmili wangka kulilkuka palumili walyjarriku.”
  lbk-lbk: Wanchenyo sak-en ay mangippey isnan kafaelak ay mangangnen isnan osto isnan
    sakhang nan olay sino, ya sesemkek akhes nan enkhawisancha am-in isnan am-in ay
    angnek, faken yangkhay nan enkhawisak, ta asop ya maisalakan cha.
  mto-NT: Tonda ko̱tsta ax joꞌn a̱ts. Veꞌem a̱tseꞌe ntonuvaꞌañ nko̱tsuvaꞌañ juuꞌ ax
    joꞌn nu̱jom je̱ jayu du̱ꞌo̱yjávada. Kaꞌa a̱tseꞌe nꞌixta je̱ nꞌavintso̱ o̱ꞌyinji,
    je̱ꞌe̱va veꞌe pa̱n pa̱n jatyeꞌe je̱ viijnk jayu je̱ yꞌo̱ꞌyinda, veꞌem tseꞌe anañu̱joma
    je̱ jayu du̱jaye̱jptinit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Ham gwevonġ nabë sën sa nehevonġ lo. Sa nehevonġ nġaa pin in bë alam
    pin degelë nivesa. Sa su nehevonġ in bë doḳ vu sa rë, gaḳ sa nehevonġ nġaa
    pin in bë doḳ vu alam pin bedegërin sir nom vu Anutu.
  guj-2017: તેઓ ઉદ્ધાર પામે માટે જેમ હું પણ સર્વ બાબતે સર્વને ખુશ રાખીને મારું પોતાનું
    નહિ, પણ ઘણાંનું હિત જોઉં છું, તેમ જ તમે કરો.
  jvn-NT: 'Mbok kaya aku iki: ing apa waé sing tak lakoni aku nggolèk senengé wong
    kabèh. Aku ora namung mikir senengku déwé waé, nanging sing tak golèki apa sing
    apik kanggo liyané. Sing penting déwé kanggo aku, bisaa kabèh nemu keslametan
    sing langgeng.'
  byr-byr: Nɨmɨ kwainyɨ aꞌmwe yuyara yɨnɨga wiꞌna yuya sabwina tewaanya wɨvuꞌnade
    yuya sara yadɨnyainyɨ. Yune nɨmɨ sainyɨna gaimwannyaꞌne yadɨnyainyɨ mɨꞌ. Aawa.
    Nɨmɨ “Gotɨyai aꞌmwe kwalaalyaraavɨ padaihasamaarana!” dadɨ sahwaraavɨna gaimwagyaꞌne
    yadɨnyainyɨ.
  ian-ian: '@see-verse:1CO.010.032'
  hun-hun: Ahogyan én is mindenkinek kedvében járok, nem keresve a magam hasznát,
    hanem a többiekét, hogy üdvözüljenek.
  mcf-NT: Naden naic ëbibi bëdambo iquebi, quenda. Naden ëmbi nabanuc ëbëdi utsi bëdambo
    ictsiash, quequin tantiata ma Nuquin Papa yacno puduedtequid utsibo yanu queshun.
  kjs-kjs: 'Gore nana kone mogeaalepape: Neme page enaali raayome nana kogono adoma
    raaname komenalo pe. Neme raba meape kogono nape pare enaali adaapu raba minalo
    kogono pe. Go pe rabu Gote-me nimu medaloma ade abuna kagaa mapiraama laoma penaalo
    kogono pe.'
  mni-mni: Eina hiram khudingmakta pumnamakpu pelhannaba hotnabagum nakhoinasu madu
    tou. Maramdi makhoina kanbiba phangnanaba ei isagi kanaba thidaduna miyamgi kanaba
    adu thi.
  yad-NT: Darya rajerye jvaachara ti̱ta̱ju̱ nijya̱nvay jacharaju̱, dantyamu̱y ne ravya̱ta
    tara ramurichenusa̱da. Ravya̱tasara ji̱ta rana̱cho̱ rirya̱tidye jmutya̱ tavarya
    ramityadeda jijyuuchuveda murichirya.
  mxb-NT: Chi̱ dión kée mií yuꞌu̱ no̱ó ndidaá ña̱ kéei, chi̱ ndúkúí ña̱ nataꞌan ini
    ndidaá ña̱yuu, chi̱ ko̱ kée yuꞌu̱ saꞌa̱ miíí, diꞌa kée yuꞌu̱ saꞌa̱ dao ka̱ na̱,
    dá niꞌi̱ ná ña̱ ka̱ki na no̱ó kua̱chi na̱.
  pon-2006A: 'Kumwail kahlemengi ie: I kin songosong kasenamwahwih aramas koaros ni
    mehkoaros me I kin wia. I sohte kin medemedewehte kamwahupei, ahpw kamwahupen
    koaros, pwe re en kak mourla.'
  maq-NT: Hya xi sahme tu mé ni xcusun ne, sahme ngahñu xi chuya rë yëjë xuta tsahan.
    Sahmee ngahñu xi ndaja tsahan suva ta sahme ngahñu xi ndaja tsëhë jemu cjín xuta,
    cojo sa xi cuetjutje me.
  hto-hto: Cue dɨbénemona, nana comɨ́nɨna nana cue fɨnócafuiaɨdo ióbitaacadɨcue. Dama
    cue ñue illɨfue jenóñedɨcue, mei jɨáɨfodo nana jɨáɨmacɨ ñue illɨfue jenódɨcue,
    ñue íaɨoɨ jílloillena.
  por-BRBSL: mesmo que eu também agrade a todos os homens em todas as coisas, não
    buscando meu próprio lucro, mas o lucro de muitos, para que eles possam ser salvos.
  ces-NKB: jako se i já všem snažím líbit v každém ohledu, nehledaje vlastní užitek,
    ale [užitek] mnohých, aby byli spaseni.
  cui-cui: Xan ichichipan beta taexanaewa po coyene xua ichamonae tsita xanepanatsi.
    Jopa exanaeinyo pocotsiwa xua tacoutha taichichipaewa. Saya meisa beta exanan
    po coyene ichamonae tsita xanepanatsi xua po coyenewatha barapomonae peyawenaenexatsi
    xua pecapanenebiyaenexatsi abe pia peexanae cuiru coyenein weya.
  boj-2014: Niŋgi e nubiy. E na tamo uŋgasari kalil naŋgi kumbra bole bole enjreqnam
    naŋgi e qa areboleboleinjreqnu. E ijo segi jejamu aqaryaiyqajqa are qalosaieqnum.
    E tamo uŋgasari gargekoba naŋgi Qotei na eleŋqajqa deqa are qaloqnsim aqaryainjreqnum.
  eng-OEBUS: for I, also, try to please everybody in everything, not seeking my own
    advantage, but do what is best for others, so that they may be saved.
  eri-eri: Ji fere, ji dada oruwanga ononi waha, nere fai oruwanga onowou oruwanga
    ji ononi waha edo gau nigona langa ono-ononi. Ji yage hoyo hiyei nomo boni haruwe
    ada teteni. Ji fai-aita ila Itou no ege gidu hanigonbona waha, hoyo nigei nomo
    boni haruwe teteni.
  wiu-wiu: Noanume padele padele tikilepa ali atoa peyane wene epetekoane enoane tokala
    tukuno, kimeka tamene. Anukule-kama touno wene pianeya pima yakuya mena. Akolaliyo
    ete ali atoa toa momotoane tekene kiwi peyanele takama yaku.
  swe-swe: Själv försöker jag i allt foga mig efter alla och söker inte mitt eget
    bästa utan de mångas, för att de ska bli frälsta.
  cth-cth: Tami cawngca e ngainae koe lah ka o e patetlah nangmouh hai Judah tami,
    Jentel tami, Cathut e kawhmoun thung kaawm naw koe tâlaw nahanelah sak laipalah
    awm awh.
  mti-mti: Ne ebu undag danave iyayapan undag degadega muneni. Ne oraiwa neuma oya
    den kinuni eni. Ne iyayapan obiren oraiwa muma oya kinuni eni. Kuiyawa ne imunap
    mu waitawaita aupe.
  pad-NT: Hofori vihi bana. Onofiki ida kodihojai, kodibadani hiki hiva'oani Cristo-ra
    aviga'iariki-ra va'ora khai ni'avini. Ni-okava'ibodivaraniki ida nahina onofiki
    kodimoni hini. Va'ora okava'ibodivaraniki adani vahoariha Cristo-ra aviga'iariki
    niha va'ora oni'a'avini va'ora okajoamoravini, vanofija kaimoni ida Deus va'ora
    akava'ijoavini.
  twi-twi: Monyɛ sɛnea meyɛ no. Mema obiara ani gye nea meyɛ ho a minnwen mʼankasa
    me yiyedi ho, na mmom midwen yɛn nyinaa yiyedi ho sɛnea ɛbɛyɛ a wobegye wɔn nkwa.
  hlt-hlt: Kai tah hlang boeih taengah boeih ka kolo. Kamah ka rhoeirhoep ham pawt
    tih a yet kah te ni ka toem. Te daengah ni a daem uh eh.
  tbz-SIM: M mɔ́mmuɔ n yí wɑnti n kó kuyɛǹnɑɑtí, n wɑnti bɛtɔbɛ̀ kɔku nku, kɛ̀ dɛ̀
    bo yie nkɛ̀ bɛ̀ɛ cootɛ́.
  san-GUJ: અહમપ્યાત્મહિતમ્ અચેષ્ટમાનો બહૂનાં પરિત્રાણાર્થં તેષાં હિતં ચેષ્ટમાનઃ સર્વ્વવિષયે
