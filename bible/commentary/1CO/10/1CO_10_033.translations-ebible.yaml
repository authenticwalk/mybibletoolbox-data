    coba bekin yang bae kasi sang dong samua, ko dong ju dapa salamat.
  pol-UBG: Tak jak i ja się wszystkim we wszystkim podobam, nie szukając w tym własnej
    korzyści, ale korzyści wielu, aby byli zbawieni.
  qxh-NT: Quiquilläpita llapan runata llaquipä. Chaymi Tayta Diosninchipa shungun
