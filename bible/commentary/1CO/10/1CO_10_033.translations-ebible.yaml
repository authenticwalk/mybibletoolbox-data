  bjr-bjr: Innee qini daanna raaqa sia qinee qeeqa didirana qeeqa qifaaqa amiqi amiqiranara
    iridaqa aiqamausara iriseeqa misa nidiranamau fidaqa, aiqamausa innaaruna asumu
    maraaqeera miqidaqa.
  aby-aby: Naini enaenari eno ukakune. Eme yaisinabairo irauaiai mane ukakune. Nanu
    arara uke dakakuneke i eme yaisina Godibairo wirofisane ibake irauaiai mane ukakune.
  eng-YLT: as I also in all things do please all, not seeking my own profit, but that
    of many — that they may be saved.
  jni-jni: 'Ma wuza morso bati in rumi vati anuu muruba vat atimun. Inzo barki nicee
    num ba, barki konderi: Ma wuza anime bati wa kem ubara.'
  kne-kne: Tadonen yos sak-en sin mamadpadasak ay mangibagay sin kabibiyag ko sin
    am-in ay ipogaw. Tan din nemnemnemek et baken din pansigdak mo adi et din pansigdan
    di iib-ak ta say maisalakan da.
  tgj-tgj: Ngoogv rinam apiabv ritoka, ngo ngoogv rinam mvnwnglo ngo rikw dunv mvnwngnga
    alvmonam lvgabv, ngo atubogv alvnam lvgabv mvngma dunv, vbvritola mvnwng gv alvnam
    lvgabvya, ogulvgavbolo bunua ringnam a paamudubv vla.
  gui-NT: Jocoraiño vi che ayapo opaete mbaembae icavi echa opaete iru vae reta pe
    vae. Mbaeti aico che añemboyerovia vaeraño. Jaeño aipota amborɨ jeta iru vae reta,
    jae reta oñemboasauca vaera.
  quc-TT: Je chixnoꞌjinoq jetaq ri kinnoꞌjin in, kawaj utz kinnoꞌjin kukꞌ kojonel.
    Man are ta kintzukuj ri kawaj in, xane are ri kakaj chi nikꞌaj, rech jeriꞌ kekolotajik.
  heg-NTPO: Tao banansila el au lia. Ta auk soba-naan le tao oen totoang dalen kolo,
    se totoang dasi las dalen. Auk kom le suma daek in banan nas taung auk apang ngi
    sii lo. Molam auk le daek banan taung oen totoang, le halin oen kon haup boa-blingin.
  ptu-ptu: umba susi si kupogau'. Aka illaam ingganna kaha-kaha si kupeä liu kao lalanna
    anna mala masannam asam penabanna hupatau. Mokaä' la umpeä kamasannangam kaleku,
