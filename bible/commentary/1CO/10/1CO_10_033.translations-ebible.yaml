verse: 1CO.010.033
translations:
  kpx-kpx: Di vale ke nahate vave. Dau di vaveve duamo di ebika ebagemaholinu. Isito
    dana ata bahata huhuevei vaveve dua vai malevei ukolikolie humahamo otovege abuna
    tigei.
  okv-H: Eto na ari nau amo meni isapa sira eto ururono embo nei na ari nau avo kito
    God ke be ijiroro God na kito oreketo umbaja eagona.
  tbo-tbo: Tau gasi a ileta ipa ega u nugotuhugei a wobagibagi ma ipa lawa hai nugotuhugei
    a wobagibagi po hina kaoha ma hai luyagohana hina tuhagaya Yaubada uyahina.
  mal-C: ഞാനും എല്ലാവരെയും എല്ലാവിധത്തിലും പ്രസാദിപ്പിക്കാൻ ശ്രമിക്കുന്നുണ്ടല്ലോ.
    ഞാൻ എന്റെ നന്മയല്ല, അനേകർ രക്ഷിക്കപ്പെടാൻ സാധ്യമാകേണ്ടതിന് അവരുടെ നന്മയാണ് അന്വേഷിക്കുന്നത്.
  grc-SR: καθὼς κἀγὼ πάντα πᾶσιν ἀρέσκω, μὴ ζητῶν τὸ ἐμαυτοῦ ⸂συμφέρον,⸃ ἀλλὰ τὸ τῶν
    πολλῶν, ἵνα σωθῶσιν.
  bgc-bgc: '@see-verse:1CO.010.032'
  khz-khz: Au maki aveririwamagina, taunilimalima maparara aora ana vega-namara ularana.
    A ati au matotauku geku nama atavuana, na talima vovogo geria nama atavurana,
    Palagu na pene vega-magulira ulanana.
  deu-TKW: so wie auch ich allen zu Gefallen bin in allen Stücken, indem ich nicht
    suche, was mir gut ist, sondern was der Menge gut ist, damit sie gerettet werden.
  zsr-NT: Gul‑gún ca runaꞌ nedaꞌ, ruiꞌ ladxaꞌa gunaꞌ le laꞌdzág ládxiꞌgac yúguꞌtë
    bunách, len cutu ruiꞌ ladxaꞌa gunaꞌ le uziꞌa xbey laꞌ nedaꞌz, san le luzíꞌ xbey
    yezicaꞌ bunách quië lulá.
  lin-lin: Yango wana, ngai, kati na makambo nyonso, nasalaka makasi mpo na kosepelisa
    bato nyonso ; nalukaka litomba na ngai moko te, kasi nalukaka bolamu ya bato ebele,
    mpo ete babika.
  hns-NT: Ham tjaahe djaun tjiedj kariela, djab hoi sakie ham aisane kariela kie sab
    koi ke attjha lage hai. Ham na aapan bhalaai khodjiela, bakie dher doesar log
    ke. Tab saait oelog paap me se batj djaai sakie.
  noa-E: Mʉʉn mʉchin magta chitʉm. Mʉchdëu nem wau chirʉmjã thumaa õor dawagaata apim
    khõsi chitʉm; maimuajã mʉchpaita wajapha chitajujã khĩirjuba, bigaaum khʉʉndamta
    ʉ̈rcha mʉ gaai masi aajem, mʉchdëu am dʉ̈i mag chitʉm gaaimua amjã ĩchab ʉ̈u peerdʉtkhamkhĩir.
  eng-EMTV: just as I also please all men in all things, not seeking my own profit,
    but the profit of many, that they may be saved.
  mib-NT: Te ruhū chi ndúcú rí jeē na cúsɨɨ̄ ni tāca ñáyuu jiín táca jniñu sáha ri.
    Tu ndúcú rí jeē váha máá‑ni ri, chi sa ndúcú rí sáha ri jeē váha cuehē ñayuu,
    návāha cācu i.
  lif-NT2: इङ्‌गाॽआङ् काक् परिक्‍ले़न् के़रे़क् मनाहाॽरे़ खुनिॽ निङ्‌वाॽ ताःमा पिमासि
    इःत्तुङ्‌लो॥ इङ्‌गाॽग आबाङे नुःबा पोःङ्‌मा मे़गोःत्तान् कर मनाहाॽ ताङ्‌मे़से़ःप्‍ल
    फाॽआङ् के़रे़क् मनाहाॽरे़ लागि नुःबा पोःङ्‌ल के़लॽबा निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Muvyai ngati nene, nilinga kuvaganisa voha kwa njila yoyoha, changali kulonda
    chiyonjokesu changu namwene nambu nikuvalondela chiyonjokesu vangi voha, muni
    vasanguliwayi.
  mmx-mmx: Minak lok levempanga i ngan nia ak lox i. A lok tong pen i do ana lox amomo
    limixin axap at levempanga nenia ak lox i. Nia xopmen ana lolos kusu ti lok lempanga
    ria, ketla a doma mumu loklok tooro ri limixin axap kusu dinaba lok kaka lorooro
    avolo.
  cbr-NT: '''Ënribi cana camabi uníxa ''ën ''aia isi cuëënun ñu ''ain. ''Ën cuëëncë
    ñu ''atishi sinánxun cana ñu ''aiman. Jesucristomi catamëtía ië́nun camabi uni
    ''aquínti sinánxun cana ñu ''ain.'
  tee-NT: Pus tachi chun ju icnavi ju quit'in jantu va quink'achat qui'akstu ju icnavi.
    Alai junta jantu t'alasai ixchivinti Dios pus icnavini ixk'achat ju quint'alapanac
    ni ts'a ma laich catalhilaca'alh ju Jesús.
  eng-LSV: as I also please all in all things, not seeking my own profit, but that
    of many—that they may be saved.
  cak-NT: Xa can tibana' anche'l ri nin-en ren. Ren man nin-en ta xe ri nika chinuech.
    Xa can nintaj nuk'ij chi k'ij-k'ij nin-en ri utz chiquiwech conojel, roma can
    je q'uiy winak ri ninjo' yento' y yecolotaj ta.
  pah-NT: Ji rupi jitehe ti peko katu a'ero. Ji tamonhimohemuka pa ojipe'g̃a jijihe
    jipi. Namombyrypotari ji jijive jate. G̃a pe nhaporemo ji imombyrypotari jipi
    tojiko ti g̃a Jesus'ga rehe javo.
  sja-NT: Mɨa jɨrɨpari mãga ooit'ee. Ne-inaa oo-e mɨchi-it'ee aupai. Jõma oopari awaraarã
    k'aripait'ee, ãrapa Cristode ijãadamerã. Mãgá irua ãra o k'achiadeepa k'aripa
    atai.
  xed-xed: Magawamaga manda ŋa ɗa ta maga inda skwi ŋa zɗəganatá inda mndu ya. Zba
    a iʼi ta maga skwiha dzaʼa katihatá wu, skwiha ya dzaʼa kataŋtá ndəghata sanlaha
    ta magə yu, ŋa mutsafta taŋ ta mbaku.
  mks-NT: Ta tócó ndihi ña̱ cája i̱, cája i̱ ña̱ ná caji̱i̱ ini ndihi ña̱yivi xi̱hi̱n.
    Ta co̱ ndúcú u̱ ña̱ va̱ha mí i̱ jáchi̱ ndúcú u̱ ña̱ ná caji̱i̱ ini ña̱yivi já
    ná cuu ca̱cu ndaa ínima̱ ná.
  gfk-S: I tahut be mu na lon hoke iou lon hobi. Iou mur no mangana nilon be ira matanabar
    bakut di na kalak ira nugu tintalen bakut. Iou paile lilik uta ira linge na hatahutne
    iou iat, iesene be ing na hatahutne ira matanabar bakut, waing di nage hatur kawase
    no haralon.
  bmu-bmu: Nöŋön mewöyök yuai pakpak ahakzali, miaŋgöreŋ mönö ambazip körek pakpak
    uruŋinan ölöwakŋapköra kapaŋ köla maljal. Nanök ölöwakŋamgöra qahö kinjalmö, ambazip
    sehisehiŋan ölöwakŋegöra jaram tibiga kunbuk letota Suepkö buŋaya akŋegöra kapaŋ
    kölakzal. Mewö.
  dgz-dgz: Ne taina umap taiwanian. Iwa tayao wareyao tan negin ugup ugup gapan waenapen
    imumu wabibigamepen taivin. Ne nek kakaewa nega menan ya taivin, go mu kakaewa
    muga menan taivin. Iwa mu aruga Iesu inak mega ewakewa warapen menan taivin.
  eng-GNV: Euen as I please all men in all things, not seeking mine owne profite,
    but the profite of many, that they might be saued.
  zaa-NT: tì' tehuá inte' runia' iyaba nu ccá tsè' para bien qui' adí ca enne', porqui'ni
    labí runia' duel·la' para gunia' por aprovecho quíbá' sino reyìla' ti'iỹa modo
    gunia' para qui'ni adí ca enne' nna guni cą aprovechar nu ná tsè', para qui'ni
    ą' modo nna l·lá cą.
  eng-WEBSTER: Even as I please all men in all things , not seeking my own profit,
    but the profit of many, that they may be saved.
  guh-guh: Pacuenia xanë tsitaexanaponaponajë itsamonae tanesivajamatabëcuenebarëyanexa,
    bajarapacuenia paxamë ata patsitaexanavanapare itsamonae. Apo najamatabëxainabiabinë
    taexanaenexa xua ëxanënexa netoxanepana. Biji rajane najamatabëxainabiabajë tatoexanaenexa
    xua toxanepanatsi itsamonae ata. Bajarapacuenia toexanaponajë bajarapamonae ata
    Dioso pejumecovënëtsinexa pecapanepaenexatsi pijaneconivecua.
  bon-bon: Weene epu äbitinineye cane liiyepu, lui te äbitinine iyeta biname bine
    ngenecu miiji me wawename. Cane cäme miiji tääpume lica äbitinine, yepä iyeta
    biname bime miiji tääpume naace tääpume piba iyeta cina ireclota ne päpäname Yeesu
    cabu ca.
  nhw-BL: Huajca xijchihuaca quen na nijchihua. Nijnequi nijchihuas catli quinpactis
    nochi masehualme. Amo nijchihua catli quisas cuali san para na. Nijnequi ma quisas
    cuali para miyac masehualme para inijuanti ma quineltocaca Cristo catli quinmaquixtis
    tlen inintlajtlacolhua.
  swh-ONEN: kama hata mimi ninavyojaribu kumpendeza kila mtu kwa kila namna. Kwa maana
    sitafuti mema kwa ajili yangu mwenyewe bali kwa ajili ya wengi, ili waweze kuokolewa.
  wbi-wbi: Mughelaghe ndavule une kange ndavule nighesia pikuvahosia avaanhu vooni
    ku sooni. Nanilonda uluvumbulilo lwango june, looli ulwaviinga. Najune nivomba
    vulevule ulwakuuti vapokue.
  bba-bba: Nɛn tii nɑ kookɑri mɔ̀ n kɑ kpuro ko ye yɑ koo tɔmbu kpuro dore, nɑ kun
    nɛn tiin ɑrufɑɑni kɑsu mɑ n kun mɔ tɔn dɑbiruɡiɑ, kpɑ bu kɑ fɑɑbɑ wɑɑrɑ.
  eng-KJVCPB: even as I please all men in all things, not seeking mine own profit,
    but the profit of many, that they may be saved.
  kgk-NT: Xe rekoha-rami katu peẽ peiko katu. Xe aiko meme teko porã-rupi ambojerovia
    hagwã enterove va'e-pe Hesu-rehe. Xéjehe anho rei ndajekóiry. “Mba'e tipo iporãve
    ambue kwéry-pe?” ha'e xejéupe ajapose va'e-rehe. Upéa ajapo ha'e kwéry ojerovia
    hagwã Hesu-rehe onheresende-vy.
  waj-waj: Na itaama iinaree kiaa iikiauvaugiataama iikiatee. Hama na yoketaama varinaraivaara
    niniiyara itaama iikiauvai. Mmuakiaa gioonna kiaapuuya na iikiau aataru mmooriivaa
    arinaima teeda yoketaama variateeraivaara na iyara yaata utuee iikiauvai. Anutuuqo
    iya vitoo yoketaivau yapaanaraivaara na iyara yaata utuee iikiauvai.
  cpy-cpy: Rootaki nantziri naaka, natsipe-wentawo nonimota-kaantyaariri maawoeni
    atziri-paeni okaatzi nantayitziri. Tee apatziro nantero inimotanari naaka, nantziro
    okaate kameethatzi-moterini itsipa-paeni, ari okantyaa rawijakotan-teeyaari rirori.
  mpx-mpx: 'Nuku ginol ni ola ya giginol: ya labose tage gamagalau gegewel nihi yaliyaya
    no ginol gegewel kaiweliya. Nige ya nuwanuwatu totou no waisi kaiwena, yaa ya
    nuwanuwatu gamagalau hi gewigewi wali waisi kaiwena, inoke mwal nihi pwawa.'
  wbp-wbp: Ngaju-nyangurla warrkingka, kula karnaju ngajulu-miparlu wardinyi-mani.
    Panu-jarlu-juku karna-jana yimiri-mani yungu-jana Kaaturlu muurlparlu mardarni.
  luo-luo: mana kaka an awuon atemo moro ji duto e gik moko duto matimo, ka ok amany
    mana gik makonya an awuon, to atimo gik makonyo ji mangʼeny, mondo kanyalore to
    giyud warruok.
  nhe-NT: Huajca xijchihuaca queja na nijchihua. Nijnequi nijchihuas tlen quinpactis
    nochi tlacame. Ax nijchihua tlen quisas cuali san para na. Nijnequi ma quisas
    cuali para miyac tlacame para inijuanti ma quineltocaca Cristo tlen quinmaquixtis
    tlen inintlajtlacolhua.
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܐܵܢܵܐ ܓ̰ܲܪܘܼܒܹܐ ܝܘܸܢ ܕܫܵܦܪܹܢ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܒܟܠܔ ܡܸܢܕܝܼ.
    ܠܹܐ ܝܘܸܢ ܒܸܛܥܵܝܵܐ ܠܝܘܼܬܪܵܢܵܐ ܕܓܵܢܝܼ، ܐܸܠܵܐ ܠܝܘܼܬܪܵܢܵܐ ܕܪܵܒܵܐ، ܕܐܘܼܦ ܐܵܢܝܼ ܦܵܪܩܝܼ.
  esk-NT: Taatnatuntuuq suraġapayaaqama quyaliñiuraġitka iñupayaat supayaakun. Uvapkuanġiqsuŋa
    anniqsuġugluŋa uvamnik kisima, aglaan ikayuġniaqtuŋa iñuŋnik iñugiaktuanik anniqsuqugaluaqługich.
  msb-msb: Sugad sana naman an ginahimo ko. Ginatalinguha ko na mapalipay an tanan
    na tawo sa tanan na paagi. Dili an sadiri ko na kaayuhan an ginatuyo ko kundi
    an kaayuhan san kadamuan para masalbar sinda sa inda kasal-an.
  cpa-NT: Lah¹la² jmó¹²jni hŋiéng¹jni. Jmó¹²jni ca¹lah¹cónh¹ ja³tiág²jni. Mi³jøng²
    li¹hiug² dsǿa¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ jian¹²jni ca¹lah¹jǿ¹ hi² jmó¹²jni.
    A¹jáng¹ ju³ hi² dsio¹ quieg¹jni jmó¹²jni. Hno¹jni lé² hi² dsio¹ quiah¹² dsa² siáh²
    báh³. Di³ hno¹jni hi² liúg²dsa ja³ta¹ni¹ Diú¹³.
  dso-dso: ତମେ ମର୍‌ପାରା ଚଲାଚଲ୍‌ତି କରା, ମୁଇ ସବୁଲକର୍‌ ମଙ୍ଗଲ୍‌ ଅ ବଲି ଚେସ୍‌ଟା କଲିନି ।
    ମୁଇ ମର୍‌ ନିଜର୍‌ ମଙ୍ଗଲ୍‌ ଅ, ବଲି ଚିନ୍ତା କରିନାଇ, ମାତର୍‌ ସବୁଲକର୍‌ ମଙ୍ଗଲ୍‌ ଅ ବଲି ଚିନ୍ତା
    କଲିନି । ଜେନ୍ତିକି ସେମନ୍‌ ସବୁଲକ୍‌ ରକିଆ ପାଇବାଇ ।
  meu-meu: lau heḡereḡeregu, taunimanima iboudiai ḡau idoidiai na hamoalelaidia tohomu,
    sibogu egu namo asina tahuamu, a taunimanima loḡora edia namo na tahuamu, ihamauridia
    helaoreana.
  yva-NT: 'Syare watavondi sya ana syo rave so rai: anakotaro rui vayave syo rave,
    ribeker syo vatan tenambe maveti manayanambe. Weti anakotaro mo kove raugavere
    taune rinai mamo syo ratantona jewen, yara anakotaro mo kove raugavo vatano wanui
    mansai, wirati indamu Amisye po mapaya awa ayao kakaije rai.'
  dgc-dgc: Mara sakén, mékisuyuék ta étanan a tolay. Pero éwanék kanya mékisuyu dide
    éy monda agumanék de. Engˈwan, alang-alang dide, monda meligtas side.
  zpm-NT: Teḻ naa, zanaḻd naa ncuaaṉe gdziladz naa naase, sinque rioxco naa grëtaa
    ncuaaṉe ruṉ naa, ruṉ naaw par gacnie naa grëse miech, zeeṉa grieelo tso guic zho
    gnab zho lo Dios csilaa me zho lo xtoḻ zho.
  hix-NT: Àro wyaro rma rha wehxaha, uro xarha. Toto komo yakoronomanàr xe rma haxa
    wehxaha. Àsoken kom hok ryehtok hana, akoronomanàr komo xe rma wehxaha. Uro rma,
    rosowakryenàr xehra mak wehxaha. Thenyenohnà komo yowakryenàr xe haxa wehxaha,
    Khoryenkomo nenyhoryenàr me esnàr kom horà.
  sim-sim: An mbeek anhinjik a jelyakwak a hishihi mbele mbele jivin a unda ambu nir.
    An ma anandi li rupshihi Jisasin li tiyakwak a hishihi mbele mbele jivin a unda
    nir.
  npi-ULB: म सबै मानिसहरूलाई सबै कुरामा खुसी पार्ने कोसिस गर्छु । म आफ्नो भलाइ खोज्दिनँ,
    तर धेरैको भलाइ खोज्छु । धेरैले उद्धार पाऊन् भनेर म यो गर्दछु ।
  cgc-cgc: Iling tan pabuat ko tak ta tanan ko na pabuat, gatingwa a na madayaran
    bisan kino na ittaw daw ake man na paisip dili ake nang na kaugalingen na kayaran.
    Paisip ko man daw ino para ta kayaran ta duma aged may upurtunidad man na maluwas
    danen an alin ta silot ta iran na mga sala.
  tim-tim: '@see-verse:1CO.010.032'
  yor-yor: Bí mo ṣè n gbìyànjú láti tẹ́ ẹnìkọ̀ọ̀kan lọ́rùn nínú gbogbo nǹkan tí mo
    bá ń ṣe láì wa ohun rere fún ara mi bí kò ṣe ti ènìyàn púpọ̀ kí ó lè ṣe é ṣe fún
    wọn láti le ní ìgbàlà.
  wos-wos: Guni wuni huruwuka maki huruta retanguni. Atéfék du takwaré yikafre hurunjoka
    sarékéta wuni atéfék nukwambu hambuk jémba ye. Wuni wuna séfiré yikafre hurunjoka
    hambuk jémba yahambawuni. Diré yikafre huruwut, di huli mawuli hérae God wali
    jémba rendate, wuni hambuk jémba ye.
  emp-NTPO: Ara maʌ̃ quĩrãca mʌ̃a o b̶ʌd̶eba jũmarãa bia crĩchabi quĩrĩã b̶ʌa. Ab̶abe
    mʌ̃djidrʌ bia b̶ai carea jʌrʌcaa, ãtebʌrʌ ẽberãrã zocãrã bia b̶ead̶amãrẽã jʌrʌbaria.
    Mãwã mʌ̃a o b̶ʌd̶eba ãdjirãba Critora ĩjãnia Ãcõrẽba ẽdrʌ edamãrẽã.
  eng-F35: —even as I try to please everyone in every way, not seeking my own profit
    but that of the many, that they may be saved.
  ind-ind: Itulah sebabnya saya selalu berusaha untuk menyenangkan semua orang dalam
    segala hal. Artinya saya berusaha mendahulukan kepentingan orang lain di atas
    kepentingan pribadi, agar mereka dapat menjadi pengikut Kristus dan diselamatkan.
  pes-OPCB: من نیز به همین روش عمل می‌کنم و می‌کوشم در هر کاری همه را خشنود سازم.
    پس آنچه را که دوست دارم، و یا به نفع خودم می‌باشد، انجام نمی‌دهم، بلکه کاری را
    می‌کنم که به نفع دیگران است تا ایشان نجات یابند.
  mpt-mpt: Nesa ina binabibe. Kukubo ne watemia Ne kukub olo nanimio nakaia unangai
    seinemomabiobo genimi ota nabinabibe. Eka kukubo watemia kukub olo nanimio nakaia
    unangai mo seinemomabibba keno mole ne mo nabinabibabe. Ne mo funanita Ne kukub
    olo namio o ne daatnenamabo kesoa ne kukub olo namano ge fumbibabe. Ne funin ole
    Ne kukub olo nabia naka homon unang homoni daabenoa i Yesus Klaiste bainobo geiba
    Gode i hengmino temo blibo dotlanea dletnea moniba e bibo amit nine ge funanita
    ne kukub olo nabinabibe.
  ssx-ssx: I̱ma꞉ pu haloeki kone pea꞉pa꞉peke. I̱ma꞉ yaka hau paeyao pitolo ekima꞉ta꞉
    mo wanda꞉hali paeyao ta꞉na꞉ma꞉ homaaluekema꞉ pitolome. I̱ kone epeaaluekema꞉ hone
