  mek-mek: 'Ke oi egaꞌina papiauꞌi isaꞌi deo pifogeꞌi keau afagainiꞌi koa folokapa,
    deo pifogeꞌi foloau afagainiꞌi. Isa fouꞌi Deo ega iifa pukagai iina kepapua oma
