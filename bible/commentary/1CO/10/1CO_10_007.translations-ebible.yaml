    avaanna gɨryaꞌnera daavesarera.
  ian-ian: Ndina nat nɨmba waagan kait kat kwunaka lɨndi. Tamba la nɨmba yinja vak
    vɨlaa pɨlɨwutndi. Ndi nao ngu kɨlaa waagan kait kat kwunapmak mbangu veivat laatndi.
    Yinja vla mbaa yilanɨn.
  hun-hun: 'Bálványimádók se legyetek, ahogy azok közül némelyek, amint meg van írva:
    „Leült a nép enni, inni, és felkelt játszani“.'
  mcf-NT: Ad icnuc tsusedpabon Nuquin Papan uaidbimboecnuc nacnenshun papa cain tantiampicpaden
