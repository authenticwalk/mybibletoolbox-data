    yo sikekan sinuma yo sitolo mumugana naenaena siginauli.”
  tcs-tcs: o wosip ol laigod, wiskain sam prom dempla i bin mekem. Baibol i spik,
    ‘Dem pipol bin meke big pisting kaikai ane dringk po ona dem laigod.’
  hlt-THB: Thlang pynoet ing myiqawl ami bawk amyihna nangmih khqing koeh bawk law
    lawt uh; “Thlangkhqi ing awk a ai aham ngawi unawh laam aham dyi uhy,” tinawh
    qee hyt amyihna.
  soq-soq: Sala makowa bedewe mo god lagawaa sumanaiwantoie. Ita buka mo dima dewasaiena
    umanawa wadi wadiase, “Mo odantone nana naie waimoie enanawimone god lagawaa tampeinta
    rasantoie biantoie laie ita dewa kadiwa daitada dewamoiena.” E mai mo dewantoiena
    rua dewaitonune god lagawaa sumanaiwaitonuna, diaida.
  qub-qub: 'Chaymi waquin adurashanno ïdulucunatapis ama aduraychu. Israelcuna mana
    allita rurashanpitami Tayta Diospa palabranchöpis nin: «Jamacaycärir llapan micuran
    upuran. Cushicushpan jucnin-jucninpis munashanta ruraran.»'
  att-att: Ta yù ira káruán, nakimoray ira ta sináddios, nga pidde ra. Ammu tam yaw,
    gapu ta bibbirat tam yù dán nga netúrâ nga kunniaw, “Nepalálláng ira ánna mininum
    ira sù neyátáng ta sináddios da. Á kabalid da kiminán, gimikkáng ira nga nattatála,
    ánna maguray lâ yù kingngikingnguá ra nga narákè.” Arán naw laguk pakimorayán
    yù ira sináddios.
  bki-bki: Tibe na, monoka rodu re vite dolu to tukamu ka Atua ea kiado meuliano,
    jibe tavoru tai napano romilotu kanio, jibe napano korobido nalo nei amilaio.
    Iliano tai napano berii kialo bajago ea bogo na, berinavo Nalo maka asidomii vite
    dolu, ajidom ga ala jokoluolu, bija munuiano na torogiano, a asiraragii tira ea
    voluano, nina ga.
  bqp-bqp: 'Àsungↄ̃ de tãnagbagbarinↄ ũ lán ń gbɛ̃kenↄ bàro. À kɛ̃na Luda yãn ò
    pì: Gbɛ̃nↄ vùtɛ òtɛn pↄ́ ble, òtɛn í mi, akũ ò fùtɛ òtɛn pãpã kɛ.'
  mcp-mcp: 'Kúgá yə ózɛmbî ɔ́ áyadʉ́g gúmə́ nda bɔ́ɔ́lʉ́gá wâ gwooŋg jáŋ bwə́ á sá
    nə́. Sâ jɔɔŋg jɨ́ cilyá nə́: «Kúl búúd í á ji shí də, ŋgul; bwə́ mú tɔ̂w, zhwiimbya.»'
  hat-hat: 'Piga nou sèvi zidòl tankou kèk ladan yo te fè l'', jan sa ekri nan Liv
    la: Pèp la chita, yo manje, yo bwè. Lèfini, yo leve pran plezi yo.'
  npl-NT: 'Yika, nomejwah amo xikinweyilikah diosmeh non san kinmachijchiwah, kemi
    sikimeh okichijkeh. Itlajkuilol Dios kijtoa: “Yejwah omotlajtlalijkeh, otlakuajkeh
    iwa otlawankeh iwa satepa omijtotijkeh inmixpa in diostsitsiwah.”'
  bgg-bgg: chiih-è ithek giak è rek pha duiine, jangbangthek shii asia rabo, jigigam
    shii yao pha duiine, “Branthek ne niing ne siulao nane awie pha muniing pha michie
    hà dugdun.”
  eng-TCENT: So do not be idolaters, as some of them were; as it is written, “The
    people sat down to eat and drink, and rose up to play.”
  eng-BSB: 'Do not be idolaters, as some of them were. As it is written: “The people
    sat down to eat and to drink, and got up to indulge in revelry.”'
  cpu-NT: 'Iroora eero aritanta aakaite ankempiyaari pashineete itharomentavaita iñaapinkathatashivaitari
    oshiyakaarontsi. Tema irootake jimayetakeri avaisatziite pairani, jiroka ikinkithatakoyeetakeriri:
    Ithointaiyakani atziri, jovavaitaiyani, jiravaitaiyini. Ari ikatziyeeyanakani
    itharomentashivaitaiyanakani.'
  san-ASM: লিখিতমাস্তে, লোকা ভোক্তুং পাতুঞ্চোপৱিৱিশুস্ততঃ ক্ৰীডিতুমুত্থিতা ইতযনেন
    প্ৰকাৰেণ তেষাং কৈশ্চিদ্ যদ্ৱদ্ দেৱপূজা কৃতা যুষ্মাভিস্তদ্ৱৎ ন ক্ৰিযতাং|
  tac-NT: 'Alekeri ''emi tabilé tániwa nejkúrali alué mono napu ralámuli ''we ''la
    niraga etele napurigá Onorúgame neraga napurigá nokale alué ralámuli ''we ''ya
    mochígame. Aka Onorúgame nila ra''íchali regá aníché: «Ralámulika pe''wé go''yá
    mochile ''lige aminami bajía mochile ''lige aminami yawile alé o''wemi rawega
    jaga napu ilile alué besero ''órote newárigime.»'
  eng-WEBPB: Don’t be idolaters, as some of them were. As it is written, “The people
    sat down to eat and drink, and rose up to play.”
  gfk-H: Ma waak muat lotu tupas ira palimpua hoing aring ta diet, diet ga gil. Hoing
    di ga pakat tano nianga ta Kalou, “Ira mataniabar diet ga kis napu wara nian ma
    wara minminom, ma diet ga taman tut um wara gilgil ra sakana minamagu ma ira hahina.”
  viv-viv: Badi kilumina agaidiya hiꞋoduꞋodu amine, omi keke wanahuluvini. Badi yadi
    dewa faꞋina Veyao Tuwaina ana buki gigahe gigayo, Badi miIsileli hivetoga be aꞋa
    hiꞋauꞋa bwai hiyuyu tu himidi be hivagavaga kilumina hihawadavadavana.
  yao-yao: Ngasinnyipopelela inyago mpela ŵane iŵatite kutenda, mpela itite pakulembekwa
    Mmalembelo ga Akunnungu, “Ŵandu ŵatemi kulya ni kung'wa, nipele ŵajimi ni kutyala
    kwa kupunilana.”
  tgp-tgp: Ha pa sopo lotulotu vono sohena tatuara la lo vaia tuai, sohen la ulia
    moiso vara, ‘Tamlohi la sakele vara la hanhani, la inu, ale hitahu, la turu la
    velu’.
  auc-NT: Pancadäniya näni badonte cönöninca weca ædæ wæænte, Wængonguï impa, ante
    babæ apæ̈nete towengadänimpa. Edæ, “Cæncæte ante becæte ante tæ̈ contadinque tömënäni
    Yæ yæ owempocæte ante ængæ̈ gantidänitapa,” ante yewæ̈mongatimpa cæmïnii. Mïnitö
    ïñömö edæ, Wængonguï impa, ante näni babæ towengaï baï wïï adobaï cæedäni.
  kbc-NT: Jinoɡ̶oɡ̶eetalo niwicidi noenataka daɡ̶awii liciagi onateciɡ̶ijo niɡ̶ijo
    oko baaniɡ̶ijo modoɡ̶etetalo. Aneotedoɡ̶oji lotaɡ̶a yalaɡ̶atiogi niɡ̶idi, mee,
    “Noiigi nicotiniwace me niodaɡ̶a codaa me nacipaɡ̶a, odaa ja dabiditiniwace, ja
    diniɡ̶iliidi.”
  bmh-bmh: Ipal agen polu uwait agal doropag ebeag sil usalai maimai, ulagzanemen
    sul, ig i guzenab. Getal Uwait nugau ze nug guzenai aneun, “Duailel ag hoboimai,
    ee ze mui zaimai, koli Umus ougan duailel sul polu uwait nugau dorog ameagab ilanabun
    wanemenin.”
  ctu-BL: 'Mach la'' ch''ujutesan dioste'' tac che'' bajche'' yaño'' bʌ, come ts''ijbubil:
    “Jini winicob x''ixicob tsa'' buchleyob cha''an mi'' cha''leñob we''el uch''el.
    Tsa'' ch''ojyiyob ti son”, che''en.'
  meq-meq: 'Siye hay mə walaŋ tay tə ɗəslay ha gər a kule. Andza niye, tə watsa a
    ɗerewel i Mbəlom na, tə gwaɗ: «Ndo hay tə ndza, tə nda wu mənday ada tə sa wu
    məsay. Tsa na, tə lətse hərwi məge həbaɗ ta məɗəslay ha gər a kule.» Nəkurom na,
    kâ tərum ndo i kule hay andza nəteye təbey.'
  noa-H: Hoob hamau harrjö juaupai nem parhoobam wau sĩsidʌmta hẽwandam hawi hagʌmʌg
    jëeumiet. Ham higwia Hẽwandam hiek p'ã sim gaai, “P'ak chaaita p'ĩr dën waunaa
    hagʌg jëeu nʌmua hohood hap'öbaadëwi t'ach k'önaa döjã döjierram” ha sim; “maimua
    mag hohood t'ʌnʌʌ hawia deeu bʌ̈jãau paauk'awi jemk'a p'öbaadëjim” ha p'ã sim.
  alp-NT: 'Ite ono lupe leini beisi yake rebe esi tatu loko tuhane tinai more. Le
    kena Alla Eni lepate rebe lekire ebeteke be: “Bangsa mere esi tamataru esi rue
    kane kai kinu pela eleki esi mala kena tatu loko esi tuhana tinai more.”'
  san-VEL: likhitamaaste, lokaa bhoktu.m paatu ncopavivi"sustata.h krii.ditumutthitaa
    itayanena prakaare.na te.saa.m kai"scid yadvad devapuujaa k.rtaa yu.smaabhistadvat
    na kriyataa.m|
  kbq-kbq: Tamagra mago'a vahe'mo'za hu'nazaza hutma havige anumzante monora huonteho.
    Amanage huno Anumzamofo avontafepina krente'ne, Havige anumzante mono hunente'za,
    ne'zane tine nene'za, oti'za monko avu'avaza hu'naze. (Eks-Ati 32:6)
  kbh-kbh: 'Chíyeca, ts̈ëngaftanga ndoñe s̈mattsadorana ents̈angbe pormana soyënga,
    ndayama ínÿenga jtsejuabnayana diosënga yomna ca, nts̈amo báseftanga israeloquënga
    tmojanmcá. Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe chëngbiama endayancá,
    chënga canÿe ternerá castellánoca tmojanpormá ora, mo dios cuaftsemncá jadórama:
    “Ents̈anga tmojanotbiama jasama y jatmuama, y chents̈ana tmojantsbaná joboyejuama
    ca”.'
  ron-LSB: 'Să nu fiți idolatri, cum erau unii dintre ei. După cum este scris: “Poporul
    ședea să mănânce și să bea și se ridica să se joace”.'
  pon-pon: 'Komail pil ender kati ani mal due irail, duen a intinidier: Aramaj pukat
    mondi penan nam o nim ap uda madomadon.'
  nhe-BL: 'Niyon ma ax tiquinhueyimatica totiotzitzi huan tlaixcopincayome queja sequin
    inijuanti quichijque, pampa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Inijuanti ilhuichijque ica hueyi tlacualistli huan miyac tlaili, huan teipa mijtotijque
    huan tlen hueli quichijque tlen ax cuali huan mopaquilismacaque iniixtla totiotzitzi.”'
  sps-sps: Ana mi ma fafaatouf vaaren fo kaisa tana gov gamgam to te kat kat fi na
    mesapan tsuri. Ara nat fi ror nei ari fafaatouf ir fuainy gov gamgam, tana saa
    te kirkir bus en koman Vegiau Ten Gov, “A vainy te gum tan guainy ma fatsiitsii
    rin gov gamgam, ana ri fafaatouf ton a kaisa, ito te ainy fi rori, ana ri jiu
    fapeepiou to, ri tajiat to ser vovou iny kat iny tsikoor.”
  wnc-wnc: Sike ginu sanga wa aminda tasike anutu pupukngae gepbiatang koke tasiking
    kaknga ma tawake tasiwam. Sanga wa tasiking kakngae natake aminu tapatuta Anutue
    wapatang anzing matakut, “Wa aminu anutu pupukngae natanggamatake pukwike nanamu
    nake yangga aknga tangopbing. Sike gatu enake sanga kusopuknga wam yake tasiak
    tasina ngang yake ngana yasewa tasiking.”
  bus-bus: 'Àtongↄ̃ dɛ tãagbãgbãrinↄ ũ lán aↄ̃ gbɛ̃kenↄ bàro. À kɛ̃na Luda yãn
    wà bè: Gbɛ̃nↄ vɛ̃̀ɛ wèe pↄ́ blee, wèe í mii, ben aↄ̃ fɛ̀ɛ wèe pãpãa kɛɛ.'
  gub-BL: Amo umuwete katu tupàn a'ua'u a'e wà. Na'ikatu kwaw wanemiapo kwer Tupàn
    pe. Tuwe naxiapo kwaw nezewe nehe. Nezewe i'i ze'eg kwehe arer. — Teko wà, mai'u
    haw uhua'u ma'e uzapo a'e pe wà, tupàn ua'u henataromo wà, kàwiahy tetea'u i'u
    pà wà. Upynyk oho a'e pe wà no, tupàn ua'u henataromo wà no.
  imo-imo: 'Aku imbo mareni mele tendo gote ningo kuro popo toringi kani enoni aku
    ulu naa teaio. Israel imbomani teringi ulu akumu Gotenga bukuna ungu te nimbe
    peremo: Israel imboma kere kapu awini nongo no enge nili mare awini nongo molkolio
    ulu keri nale teringi. Aku tekolio manga topa naa ltimu.'
  boj-boj: Deqa ijo was kalil, niŋgi gisaŋ qotei naŋgi qa louoqnaib. Agi gago moma
    qudei naŋgi gisaŋ qotei naŋgi qa louoqneb. Qotei aqa anjam bei naŋgi qa endegsib
    neŋgreŋyeb unu, “Naŋgi naŋgo segi jejamu qa areboleboleinjreqnaq iŋgi ti ya ti
    uyoqnsib alaŋoqneb.”
  eng-DRA: 'Neither become ye idolaters, as some of them, as it is written: The people
    sat down to eat and drink, and rose up to play.'
  knf-knf: 'Nawutan kado kadëman iko yi bajaaŋ badu Naşibaţi ji baloŋ ţi baka. Hënk
    di di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Bañaaŋ baţo ade, adaan aşë naţa
    unoh. »'
  san-KHM: លិខិតមាស្តេ, លោកា ភោក្តុំ បាតុញ្ចោបវិវិឝុស្តតះ ក្រីឌិតុមុត្ថិតា ឥតយនេន
    ប្រការេណ តេឞាំ កៃឝ្ចិទ៑ យទ្វទ៑ ទេវបូជា ក្ឫតា យុឞ្មាភិស្តទ្វត៑ ន ក្រិយតាំ។
  arn-NT: 'Feymew püramyekefilmün ngillatun mew tati pu adentun ngünechen, chumngechi
    ñi femel ta kisu engün. Tüfa tañi feypilen ta Wirin Chillka: “Tati pu che anükünuwi
    ñi iyael ka ñi pütokoael engün, fey ka pürüm witrapüray ñi fill chummekeael rume.”'
  zas-NT: 'Ad rayalt yayën ree ni rëb ree bejn na̱j ree Dios ziꞌc been zien ree dux
    bengol gulal ree, din rëb loj xtiidx Dios xcwent reeman: “Gurej reeman, gudaw
    reeman dxel bisu reeman been reeman ni dxuudx ree.”'
  ken-NT: Nɛ bǎkɛ́ koŋo bɔmandɛm nsé mbɔ ɛnyǔ mbɔk ɛyap bákʉ̀ nyaka, nkúbhɛ́
    mbɔ ɛnyu básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, “Bo báchɔ́kɔ ndǔ ɛpa mányiɛ, mányú,
    báfáte bábhɛn bɛpɔ̌ babhɛn ɛ́púsí.”
