    age bilimeig sab waca jein. Odimeig age cajimeig dana age cajaca wal kobol odoin,”
    ena.'
  urd-GVH: उनमें से बाज़ की तरह बुतपरस्त न बनें, जैसे मुक़द्दस नविश्तों में लिखा है,
