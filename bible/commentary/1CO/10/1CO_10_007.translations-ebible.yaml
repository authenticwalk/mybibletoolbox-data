  srp-1865: 'Niti bivajte idolopoklonici, kao neki od njih, kao što stoji napisano:
    sjedoše ljudi da jedu i da piju, i ustaše da igraju.'
  agt-agt: A awemuy hapa makipagdayaw ta sinang dyos kiden ta kuman na ikid, te ya
    nebar ni mina Moses ta surat na en gafu tekid a “Nekabalin da nangatang ta sinang
