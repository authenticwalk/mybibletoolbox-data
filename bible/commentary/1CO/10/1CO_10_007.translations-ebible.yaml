    ⲚϪⲈⲠⲒⲖⲀⲞⲤ ⲈⲞⲨⲰⲘ ⲚⲈⲘ ⲈⲤⲰ ⲞⲨⲞϨ ⲀⲨⲦⲰⲞⲨⲚⲞⲨ ⲈⲤⲰⲂⲒ.
  buk-buk: 'Ŋac si lau ŋatô sem akiŋ anötöi gwam têŋ têm sêmbo gameŋ sawa. Sêto yom
    pi ŋac, naŋ yêc bocdec bu: Lau dau sêndöc sic bu sêneŋ ti sênôm gêŋ, ma sêtisa
    bu sêtê wê ma sêkôm mêtê ŋalôm ŋagalac-ŋga tidau-tidau. Bocdinaŋ ayob daôm ŋapep
    bu aŋkuc ŋac si lêŋ sênem akiŋ gwam-ŋga dom.'
  pri-NT: 'Jè cibwaa pwamaina tèpa duée imudi, pwacèwii pai pwa kà pàra tàpé gée goorà.
    Ba jèe wii naa na *Tii Pwicîri pâ: Rà tâaboo naa na pi-ija. Â rà câbu imudi. [Â
    rà pwamaina ê pâ duée imudi.]'
  zpq-NT: 'Da''nan'' chnia'' le''e, bi šejnilaže''cho ḻ gua''a ḻsaca'' can'' goson
    baḻ da'' x̱ozxta''oto'' ca''. Ḻe nyoj Xtiža'' Diosen'' žan: “Gosebi''e gose''ej
    gosagüe'' na'' gosenite'' gosone'' ḻṉi.”'
  por-TFT: 'Não devemos adorar os ídolos, como fizeram muitas delas. O que aquelas
    pessoas fizeram foi como está escrito {como escreveu Moisés}: “As pessoas se sentaram.
    Elas comeram e beberam para homenagear o bezerro de ouro que haviam acabado de
    construir. Então elas se levantaram para dançar de uma maneira imoral”.'
  gwi-NT: Goolat nąįį chan ch'ik'itiltsį' ts'ą' khagidiinjii gwik'it t'akhwa'ya' shrǫ'.
    Dęhtły'aa Choh zhit t'igwinyąą “Ch'ik'itiltsį' gihił'ee geenjit dinjii nąįį ch'igiin'al
    ąįįtł'ęę ch'igildzyaa.”
  gvn-gvn: 'Kanbalda yinyarrinyangka junjuy yala ngurma idol buyay-manin, balu Godkuda.
    Godumu kuku yalaku: “Jana bama mayinga, kamu-kamungu nukajin, wurin-wurin. Jana
    kiru-karimarin, kalngar-kalngarmarin, ngurmaka junjuynku idolku.”'
  nhy-NT: 'Por yonik, amo ma tikinweyikixtikan in santojtin ken sekimej de yejwan
    okichijkej, ken kijta in tiotlajkuilole: “In tlakaj omotlalijkej otlakuajkej iwan
    otlawankej, iwan satepan omoketzkej opéj mijtotiaj ixpan se santo tlachiwale.”'
  asm-FB: তেওঁলোকৰ মাজৰ কিছুমানে যেনেকৈ মূৰ্তিপূজক হৈছিল, আপোনালোক তেনে নহ’ব; সেই
    বিষয়ে এনেদৰে লিখা আছে; “মানুহবোৰে ভোজন-পান কৰিবলৈ বহিল আৰু পাছত যৌন কামনাৰে নাচিবলৈ
    উঠিল”।
  okv-okv: Eto god sokova ingeni na eto jakeka ere ijiaetera ainge nombo ungona avojo,
    ke amo einge kajari mitia, “Enana arumbeto indari indito ereto god sokova avo
    jakeka ijie ire ere tivitiaetera,”
  mxt-NT: 'Yucuan chaha ma sacahnu nyoho chi xitohyo, tari chinyacuvi̱ suhva ñu cuan
    ta cha naha, tari catyí nu tutu Nyoo tyehe caa: “Ta cachiyo̱ ñu vico, ta cachachi̱
    ñu, ta cachihi̱ ñu.”'
  tzo-NT: 'Mu me hechuc avo''ntonic hech chaj c''u che''el ti jtatamoltique ti vo''one
    ti mu junuc yo''ntonic ti stojol ti Diose. Yu''un hech ono''ox ts''ibabil sc''opilalic
    ti sc''op ti Diose: “Ti jchi''iltaque ti co''ol t''ujbilun xchi''uc yu''un ti
    Diose, laj spasic yajsanto. Laj yac''beic smoton, ive''ic, laj yuch''ic, hech
    lic ac''otajucuc ti stojol ti yajsantoe”, ti xchi ti Moisese.'
  ind-AGS: 'Janganlah menyembah berhala, seperti yang dilakukan oleh beberapa orang
    dari antara mereka, seperti yang dicatat oleh Kitab Suci: “Orang-orang itu mengadakan
    pesta dan minum sampai mabuk, dan memuaskan diri dalam penyembahan berhala.”'
  omw-omw: 'Mwihua hinivanto unra mwanriqa nrutu tuaaherontema kye tirevata mwitaa
    hiarora. Kotira mpukuqi qara ntumwa tova mwihuara mwitaama tiro: Nraakye qoravanto
    mwatakyaa vi variqata kyaravata nramanrivata nreta mwiaqaataita api ntetutiqeqata
    varurave, tura.'
  yrb-yrb: I uwaranu ba me godi siboro ueta i ari da uawe. Godinu bukaroma emaba eno
    wasu, i uwarama ietaini ogoini ifitae yauta. Itebe itebe ie me sitate uyatate
    yaura urebita, eno wasu.
  maa-NT: 'Kì k''oa̱ s''ín sando̱ xkósòn yaxkón koni kis''iìn i''nga xi̱ta̱ jchínga
    koi, nga k''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Jñà xi̱ta̱ na̱xa̱ndá
    tsibìtsa̱jna nga tsakjèn koa̱ kits''iì, i̱kjoàn tsasítje̱n nga kitè [nga jè kisìtsjako̱
    xkósòn].”'
  mcq-mcq: ꞌEnakúne ja pakiꞌeje ijí ea ꞌahoꞌa kajihipo godia iraꞌata oja mihajaꞌinaꞌe
    veꞌava. Godoni ira vaji ikaꞌinaꞌe vejara. Ea kakija sora ine ꞌee toa sisea ine
    ꞌee ꞌurine ruasaravara.
  sus-A: وٌ نَشَ كُيٍيٍ بَتُ، عَلْ ندٍيٍ عَ رَبَ كِ نَشّ عٍ تَفِ. عَ سّبّشِ كِتَابُي
    كُي، «حَمَ نَشَ دْشْ عٍ دّفٍدٍ، عٍ نَشَ عٍ مِن، عٍ قَ كٍلِ يّنّ رَبَدٍ.»
  jpn-1965: あなたがたは、彼らの中のある人たちにならって、偶像崇拝者となってはいけません。聖書には、「民が、すわっては飲み食いし、立っては踊った。」と書いてあります。
  fra-SBL: 'Ne soyez pas idolâtres, comme l''étaient quelques-uns d''entre eux. Comme
    il est écrit : « Le peuple s''asseyait pour manger et boire, et se levait pour
    jouer. »'
  yka-yka: Daˈa kite bi numba limbagan tuhan-tuhan kuweˈ hinangande sinduwehin masaley.
    Tasulat hep dem kitab sabab hinangande miyaˈan, pinaˈin, “Meˈ aˈahin ningkoloˈ
    mangan duk nginum pamahadjede tuhan-tuhanden. Ubus miyaˈan kuwat siye mansak duk
    maghinang laˈat.”
  mle-mle: '@see-verse:1CO.010.006'
  shp-NTPO: 'Jaskara kopí, jatíribi ja jonibaon akáni keskáakinribi, ja jatonbi westíora
    jawéki jisaakin akana jawékibo rabiamakanwe. Jaskara yoiira ikai Wishá meran neskati:
    “Jonibora tsinkíxon jawékiai tsamákana iki, jaskáakin jawékia pekáora, ransakana
    iki”, iki.'
  aom-aom: 'O jabumë a ioroꞌiorehu inömo aruꞌahoꞌe höromo rajahiꞌamarëhioho no bogo
    ëhioho ëꞌejo. Jabuhu ë inömo sisë aruꞌahoꞌe höromo rajahiꞌamoꞌirögoro nimorohare
    jöho God-are surire jajivoromo ëhi uövuëꞌeje: Ariböviohuro saꞌaro raromoromo jovoho
    ioho mahunöꞌe ueꞌahoromo riꞌöromo mu sisëꞌo vaemarumijëꞌi ajajovare höjo.'
  geb-geb: Mbe vhɨra mba gumgi mbarɨvi gu tori kaai bigi, mbe mbari nta rotur mbui.
    Nde mba tɨvar muuŋ thari. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Mbe piigiap
    mba pav, phara ŋanŋani mbegap, mbe mbara vov, mbigi phorgap surav mbe phorga hii.”
  bsj-bsj: Bi yilare nob wabe fulene na wo more chiyeci matiye. na wo mulangum mulange,
    “Nubbo yiken cha, noo la kwen loro”.
  cak-cak: 'Man c''a tiya'' quik''ij tiox, achel xqui''en ch''aka'' chique rije''
    tok xc''achoj rubanic ruvachibel ri váquix. Roma ruch''abel ri Dios ri tz''iban
    can nu''ij: Ri tinamit xetz''uye'' chuvech ri vachibel richin xeva'' y xquitij
    ya'', y tok xquicolaj, xecataj-e richin xequi''en-ka itzel etz''anen chiquivech.
    Quiri'' nu''ij ri tz''iban can.'
  chf-NT: 'Mach a ch''u''ul c''ajti''inla cua'' chichca jini pancab ca'' a wälä a
    Diosla, ca'' chich u tulaj chijob. Tz''ibi chich ayan tuyac''o u jun Dios ca''da:
    “Ni gente u chijob ni cherajbuc''a. Chunwänijob tä c''uxnan y tä buc''a, y de
    ya''i ch''oyijob tä ac''ot”.'
  tlf-tlf: ibo men amem uyo aman duga-e-bom iip maak imi kanu-bii-silip ulutap uyo
    ke-bom no kemin ba o,” agesu kale, God imi suuk kon tem uyo bilip imi sang uyo
    bogo-nulu kano, “Unang tinum iyo ton-bom iman so ok mafak so uyo unan-bom-nilip
    e minte, atol daga-bom sa daga-bom no kemsip o,” agesu kale,
  piu-2006: Paluru tjana wiyawanangku Katutjanya nguwanpa waḻkulpayi. Yalatji Katutjaku
    wangka yurrunpa tjunutja ngarrinyi, “Katutjanya nguwanpa tjana waḻkura mangarri
    an kuka puntu ngalkupayi. Ngalkura tjana pakara taanytjirripayiṯarra.”
  poh-NT: 'Ruꞌum aj reꞌ nikꞌor aweh tak yuꞌna chi reꞌ hat-tak ma̱ban aweh tak i noꞌjbal
    jeꞌ ricab xcaꞌn cho ruꞌ chi reꞌ chic take xa paꞌ bih jaric wilic china̱ acꞌal
    wili xquiyew rilokꞌil chi rijelow-bal i Dios jeꞌ ricab rikꞌor woꞌ chipam Lokꞌ
    laj Hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios. Ar jeꞌ wili rikꞌor: “Reꞌ take
    cꞌacharel reꞌreꞌ xiꞌoquic chi ninkꞌijinic, xquitzꞌuka̱ꞌ qui̱b chi wiꞌc chi haꞌanic
    chiwach i quitiyo̱x tikꞌimaj cuꞌum eh chi jeꞌ reꞌ xcaꞌn woꞌ quiso̱n chi xa suk
    chic quicꞌux eh chi xa maꞌ hab ta chic wach xpitbic queh, nqui rikꞌor.'
  tue-tue: 'Teero tiirá, cʉ̃́ã sĩquẽrã tiirírobiro weerirare padeoríjãña. Cõãmacʉ̃ye
    queti jóaripũpʉ cʉ̃́ã tiiríguere jóanoã: “Cʉ̃́ã yaa, sĩni, too síro cʉ̃́ã booró
    bosebʉreco tiinʉcã́yira”, jĩĩ jóanoã.'
  bjp-bjp: Gong gam lotu unaisan foron god famfabal arae fal lo ri. Arae ri siit ta
    u na Buk na Gogoh aragii, “Fanu ri kiis isi ien ma yin, ke ri ka sotih isi fangfang
    laulau na matan tantanwan god famfabal.”
  xon-xon: Ni mu taa dii ŋiwaa, ke bi ponn ni bibaa aah nan dii pu na; ni ŋmee Uwumbɔr
    Aagbaŋ ni ke, “Binib ngbaan nan kal ki ŋman kitork aanann, ki nyu ndaan gbii,
    le ki fii ki tun kininsuŋ aatun.”
  tzo-ZNT: 'Yechꞌo un mu xa me xavichꞌic ta mucꞌ li santoetique chac cꞌu chaꞌal iyichꞌic
    ta mucꞌ ti jlom jtot jmeꞌticotic ti ta más voꞌnee. Yuꞌun jaꞌ yech tsꞌibabil scꞌoplalic
    ta scꞌop Riox chac liꞌi: “Li jchiꞌiltactique ispas yajsantoic. Ispasbeic sqꞌuinal.
    Ixchicꞌbeic smoton. Iveꞌic, iyuchꞌic ti cꞌusi tscꞌan yoꞌonique, iꞌacꞌotajic”,
    xi.'
  mpm-NT: 'Ja yukan koto chiñuꞌun ra savaꞌni ga santu nanu ni ka saꞌa chaa janaꞌan
    un naa da, chi siukan kaꞌan tutu ii Yandios: “Ni ka nukoo yɨvɨ, ti ni ka yaji
    ni ka jiꞌi yɨ nuu viko ja ka chiñuꞌun i santu i, ti yachi ni ka ndokuɨñɨ i ni
    ka jita jaꞌa i ni ka jita jaꞌa i nuu santu i”, kachi.'
  ots-NT: 'Guejtjo jin gu i̱htzibijʉ cʉ hnahño cjá̱a̱ cʉ jin gui guejtsjɛ ca Ocja̱,
    ncja ngu̱ nguá dyøti cʉ dda cja̱hni‑cʉ. I ma̱m pʉ jár palabra ca Ocja̱, i̱na̱:
    “Bi mi̱pjʉ cja̱ bi zijʉ. Ma ya, bi bböpjʉ, bi ñi̱pjʉ. Bi dyøhtibijʉ mbaxcjua cʉ
    ídolo.”'
  hoy-hoy: अदिक मूर्ति इन पुजा माळावाळेर आगबाळी जसा कि आंदुर दा टु यास मुंदुर आगेगीदुर,
    ह्यांग शास्त्र दा लिख्सकु आद, “लॉकुर तिनली-कुडुली कुरतुर, अदिक बाद्दा आबुर दाबुर
    सांगुळ कुकर्म माळली कुरतुर.”
  amo-amo: Nati waso anan chip ba, nafo na amon mine wadi-nafo Na iyerti di “Anit
    wa so ileu isono, imon fits nin nibinayin nozu nan nawani, izu avu.”
  pjt-pjt: Munula paluṟu tjana puṟunytju god puḻinguṟu palyantja tjuṯa pupakatira
    waḻkuntja wiyangku wantima, panya kutjupa tjarangku iriti alatjinangi. Panya nyiringka
    iriti walkatjunkunytja ngaṟanyi nyanga alatji, “Aṉangu tjuṯa nyinakatingu mai
    kuka puḻka ngalkula tjikintjikitja, munuya mai wiyaringkula pakaṟa ngalypa-ngalyparingkula
    kungka kutjupa kutjupangka ngaringi pukuḻarinytjikitja.”
  cwe-cwe: Sekemutambikile nyang'hiti, fana wamwenga wawo viwatendile. Fana Yamaandiko
    Yelile viyolonga, “Wanhu wakala hasi kuja na kung'wa. Maabaho wema na kutenda
    mbuli za ugoni.”
  daa-NT: 'Ampa-ak, dakoŋ abdiyenno margina ar gee daarin̰ minninco gingiy awalle.
    Ansii ko, ŋu siirtu ɗo Kitamner aman : « Gee goyiy keɗer a ŋuu tee ho ŋuu see,
    kar ŋu uciy waare iŋ daaɗi. »'
  mlp-mlp: Mataw na gigo asor god katiyta giyon lotu emiyta nazaq ne hi emiy. God
    ago marib gamuk araq kazaq bilam, Mataw na humab wolim didaq neqad yuw uluwim
    teq in eraqim on nenaq saw zunad osiyta ham.
  ape-C: Aria eshudok douk shakripap um apak mare munek lotu um amudok madae adurimi
    god omi uwe kabi douk seiwok eshesh enesh shagipesham um. Iruhin ananik Buk douk
    kwakri um eshesh kwakri namudok, “Eshesh shape shawok worigun abar aria shakitak
    shape sheyarub aria shenek eneshenesh yoweishi inahos shenek wehrur um.”
  bgs-bgs: Yakó ágpangadap katô mga ágmanaman iring katô iglumu katô mga duma. Su
    mà katô kagi ka Manama na igsulat, “Tô mga manubù igpalimudé, igkan, iginám, asta
    igsayó tun ta kapangadap dan katô mga ágmanaman.”
  faa-faa: Ipu yatafuaki soko yakasa hoaki soko kekerena ayiáka repo kekerehokopo.
    Ipu saro ponomakau mano murikimaka rakikia kekereraka hokono kesapo. Arirakano
    ipu Kotimo someane koaretaesakipoko, Kotimo sawia popasane oyapo. “Maiya amo ipu
    hokono keraka sarimaraka toke makata paisiane nekea waene he soko nesapo. Nekea
    faraka takahihiraka kesasapo.” Aíyaka Kotimo sawia popahoareapo.
  kik-kik: 'Mũtigatuĩke ahooi mĩhianano, ta ũrĩa amwe ao maatariĩ; o ta ũrĩa kwandĩkĩtwo
    atĩrĩ: “Andũ acio magĩikara thĩ kũrĩa na kũnyua, magĩcooka magĩũkĩra kũina na
    gwĩkenia.”'
  cap-NT: 'Jaknuz̈t yekjapa tuquita ejpnaca z̈oñiz̈ paata yooznacquin sirwitc̈haja,
    jalla niz̈tapachaqui anapanz̈ kamz waquizic̈ha anc̈hucqui. Nii tuquita ejpnacz̈
    puntuquiztan cjijrta Yooz takuqui, tuz cjic̈ha: “Nii z̈oñinacaqui c̈hjeri lujlz̈cu
    licz̈cu tsajts pjijsta payi waquintichic̈ha.” Jalla niz̈ta irata kamz anaz̈ waquizic̈ha.'
  ksr-ksr: 'Kaaŋagadeeŋ Israel yoŋoonoŋga tosianoŋ tando lopioŋ waegia meŋ mepeseeŋ
    laligogiti, oŋonoŋ mono iikawaa so ama laligowubo. Yoŋoojoŋ Buŋa Terenoŋ qaa kokaeŋ
    oogita eja, “Kanageso yoŋonoŋ neŋ korisoro ama ajorooŋ ragi uugianoŋ waaro iikanoŋ
    meleema gejajojombaŋ kokaeŋ kolooro: Yoŋonoŋ rii gbawe oroŋ apu kotiga neŋ serowiliŋ
    laŋ aŋgi.” Qaa kaeŋ eja.'
  eng-TNT: 'Nether be ye worshippers of Images as were some of them accordynge as
    it is written: The people sate doune to eate and drynke and rose vp agayne to
    playe.'
  sbs-sbs: Kanzi mulapeli ziswaniso, ubu njabo. Ubu muku ba ñolelwe, 'Bantu kabe kale
    hansi kunwa ni ku lya, ni ku buka ni ku zana.”
  sue-sue: Nusokare nana eni meni tua opi sou wewa, ago ine oko wanekai. Amira ge
    gayai ego itia ewa, Ema bama nukare arumuro itise ana-bona wero ninomite amire
    noko eriro yawa wiewa awa.
  fra-NCL: 'et que vous ne deveniez pas idolâtres, comme quelques-uns d’entre eux,
    selon qu’il est écrit : « Le peuple s’assit pour manger et pour boire ; puis il
    se leva pour se divertir. »'
  snn-NT: 'Bacua yua huacha riusuña cu''ecua ba''ijënna, mësacua güina''ru yo''oye
    beoye ba''ijë''ën. Riusu coca toyani jo''case''ere ëñani, bacua huacha riusu yëjën
    ba''ise''ere masijë''ën: “Riusu bainbi fiestare yo''ojën, aonre ainjën, jo''chare
    uncujën, pairajën, bacua huacha riusuni gue güihuara bojohuë” toyani jo''case''e
    ba''iji.'
  atb-NT: '"Byu pé gi, zùng mù, zo luî shuq luî, a lumjíng bang kut é dông, toq mù,
    ye bum akô." ga kâ tô é eq rajung za, yhangmoq mâ é ra-am hparà noq é bang dut
    byuq é su, nungmoq hkâdut kó.'
  cek-AK: Nihcae thung ih thoemto kaminawk mah krang bok o baktih toengah, krang to
    bok o hmah; kaminawk loe caak naek hanah anghnut o moe, kanawm acaeng hanah angthawk
    o, tiah tarik ih oh.
  bkd-bkd: Harì kaw gayed sumimba hu mga diyus-diyus iling hu binuhat hu duma kandan
    ta amin insulat ha lalang hu Dios ha tagyanaen “Sa mga etaw mig-amul-amul hu pag-inum
    daw hu pagkaen taena ha inhalad duun hu mga diyus-diyus dayun migsayawà sidan.”
  ctu-76: 'Jin cha''an ma'' mi la'' ch''ujutisan melel jach bʌ dios tyac che'' bajche''
    ti'' cha''leyob cabʌlob. Che'' bajche'' mi yʌl Ts''ijbubil bʌ i T''an Dios: Jini
    quixtyañujob ti'' buchleyob ti uch''el. Che'' jini ti queji i melob q''uiñejel
    cha''an melel jach bʌ i dios.'
  lac-NT: 'Rajen mʌ'' ja c''ujintiquex u tus rʌquir c''uj an ten bic ya''ab u winiquirob
    judío caj u betob ich tʌcay ru''um. Quire'' ti'' ts''iba''an ich u t''ʌn C''uj
    tu cu ya''aric: “Robob caj curajob tu janʌnob, bayiri'' xan, quir u yuc''urob
    a ba'' t''ʌrquinta''b ich ʌcʌtan u tus c''ujob. Jeroj, caj ric''ob baxʌr soc qui''
    yorob.”'
  xla-xla: Epame ma ditapo yia꞉ta biskapa god dla sisiyemha꞉ha꞉uwa epapalala depame.
    Adipalati, God yu bukata epo atlapo, “Yia꞉tapo biskapa god dla sisiyemama daya
    mate yú mate dlomolowedeme popa꞉uwapo. Epame ma sillipame siyaluwapo,” depo.
  xav-NT: 'Duré ta norĩ ne, romhâiba ''manharĩ ãma waihu''u pese newa, ãma ''re ĩdawata
    za''ra mono ãma, ''re wawata za''ra mono tõ da, te duré wama wasu''u za''ra. Duréihã
    ''Re ĩhâimana u''âsi mono zadawa wasu''u''wa, ma tô ãne na ĩbaihâ na ãma rob''ui''éré:
    “Tawamhã dato hã ma tô dasiwi ''manharĩ ni, powawẽ hâiba ne, oru ''manharĩ ãma
    ĩdawata za''ra zéb da hã. Taha wa, ma tô duré siwa''ru ãma apese za''ra ni, dahâimana
    wasété si dama wẽ za''ra wa.” Ãne na duréihã dawasédé, da te dasiwi ĩ''manharĩ
    za''ra zé wasu''u na rob''ui''éré hã.'
  cuk-cuk: 'Degine, melle be-dadgan-abar-gusmaladyob bab-dummaganga-imaklegedse be
    gormalo. Bab-Dummad-Gardagi weyob narmakar naid: “Dulemar ambikusmalad, orgi-moli-sobaledga
    mas guchamalad, degi, ega gobsamalad, geb a-sorba ega dodonanai gusmarbalid.”
    Éxodo 32:6'
  tbf-tbf: Kian va nga ta rangarie bu raban bitbit malan bu mene segie gi ta nga tsana,
    malan mi Pakpak Leong ta pevien, “Mi kulou gi mogos nia ngou nge un ma gi tamtuir
    nge riris garamuit.”
  uig-CYR: 'Силәр йәнә уларниң бәзилиригә охшаш бутқа чоқунидиғанлардин болмаңлар;
    булар тоғрилиқ: «Хәлиқ йәп-ичишкә олтарди, андин кәйп-сапаға турди» дәп пүтүлгән.'
  ikw-NT: Anụ kwákọ rẹnwu lele kpa agwna be kwarụ, lele kpa ọkwukwo nsọ kwuru, “Ele
    wam dazịri ẹli ri nhne, nwọ nhne ọnwunwo, be lizọ tne eri.”
  khs-khs: 'Iyewi noka mokopo kotewala wapilisene amunuse kiyewi wapilipa. Apula:,
    Kote pukawemi momateyawa wekeye. “Ikila emiwa iyewi tikinise kekenese sita:la:
    nano sapowa napela: waine hawana menakeye. Napela: kotetipela: tesilise kisala
    olokeyatela kisalese kesalewalapulu fesamonakeye.” Aluse Kote pukawemi momateyalakeye.'
  dwr-ENT: ፆሳ ማፃፋይ፥ «ኣሳይ ማናዉኔ ኡሻናው ኡቴዲኖ፤ ቃሲ ዱሮ ዴንዲ ኤቄዲኖ» ያጊያዋዳን፥ ኡንቱንቱፔ ኢቱ ኢቱ ኤቃው
    ጎዪኔዳዋዳን፥ ሂንቴ ጎዪኖፒቴ።
  pma-pma: Kami minahatei netan min nana keil suval koa keil amumoni. Veni navong
    amumoni, amumon tisaen suval koa Tus Votut viteni koa vit, “Navong me-Isrel keil
    arondan en mari anien keke uva netan min nana koa kur niniven buluk, amunmun houlu
    ka amatil vituai ral min keil eris.”
  atd-NT: Kono tad og-ampuan ka mgo inotow-otow no ogkounawa to sikan no batasan to
    pila buwa kandan su duon impasulat to Magboboot dongan. Kagi, “Naminpinnuu ka
    mgo otow no og-inum woy to ogkoon to sikan no ingkatubad dan to mgo inotow-otow.
    No, pogkaponga, nigmanasasindog on no nigmanasayow on.” Sikan ka ingkasulat.
  tel-2017: “ప్రజలు తినడానికీ తాగడానికీ కూర్చున్నారు, కామసంబంధమైన నాట్యాలకు లేచారు”
    అని రాసి ఉన్నట్టు వారిలాగా మీరు విగ్రహారాధకులు కావద్దు.
  hat-BSA: 'Pa vin moun idolat tankou kèk nan yo te ye a, paske sa ekri: “Pèp la te
    chita pou manje ak bwè, e te kanpe pou jwe.”'
  top-NT: 'Huixín ni̱ calakachixcuhuí̱tit pu̱laktumi̱n la̱ tali̱pá̱hualh xlacán pues
    nac Escrituras huan: “Lhu̱hua judíos tatlahuánilh fiesta cha̱tum pu̱laktumi̱n
    xlacata natalakachixcuhuí.” Huixín ni̱ caca̱makslihuekétit li̱pa̱huaná̱tit pu̱laktumi̱n,'
  msk-msk: Wakaw ayaw kamo magsiling sang batasan nilan na yisimba sang diosdios.
    Kay aon syosolat na yagalaong, “Yanagpangaankaan silan aw yanagpanginum kayan
    yanagsayaw silan.” Buku nang Dios yang tyatawag nilan na gasayaw.
  gyr-NT: 'Sese yande ndayamboetei chira mbahe rahanga tẽi, inungar ahe ipãhu pendar
    yuvɨrecoi aracahe. Aipo ehi eté niha icuachiaprɨ aracahendar pɨpe: “Co ava ocaru
    vahe, yuvɨroɨhu avei yuvɨnoi. Ichui yuvɨropũha, oyembovɨhaño pieta apo yuvɨreco”
    ehi.'
  kmh-kmh: Kiyk tap yesek gok simboŋgyiŋg, aŋgniŋyiŋg giyak rek ma ginjun. Kiyk giyak
    ar ak tikiy aŋgyak, “Bisgiy tap ñimbyiŋg, ñiŋg ñimbyiŋg, tikjak koŋgim paŋgyiŋg
    gey amnak aŋgyak.”
  ukr-ONPU: 'Не ставайте ідолопоклонниками, як деякі з них, адже написано: «Народ
    сів їсти й пити, а потім встали й почали веселитися».'
  emi-emi: Am rau mene toka kakkauaa tootoo atoa nongina katoa etaira. Uru ngai Manga
    ateva eue va, “Taumattu ngatoa laghe tokatoka sio tani namanama me tani ropi,
    me laghe tiitingina sae tani loku me laghe gheelei ssavoto.”
  zpv-NT: 'Pwihsi niꞌchin laꞌhtu ayi gaann tu dxaan raꞌ ziga bwiꞌhnn nuhn raꞌ ba ziga
    rñiꞌ loh Xchihtsi Dxiohs xcweenta raꞌ ba: “Bwiinn raꞌ guzohba raꞌ ba tin gudahw
    raꞌ ba nee gwaaꞌ raꞌ ba, ya seguihdu guzaꞌloh riidzihta raꞌ ba.”'
  gux-gux: 'Yin da hoadi i *buli nani bi siiga bi tianba n den tieni maama. Nani lan
    diani maama: «Bi den kali ki dini ki go ñu, lani n pendi bi den fii ki jeli ki
    ciaga.»'
  kos-kos: in tia pac alu nu ke ma sruloala, oana kutu selos tuh oru. Oana Ma imusla
    uh fahk, “Mwet uh pituki in mongo ac nimnim, na elos tuyak ac onsrosro.”
  ibo-ibo: Unu abụla ndị na-ekpere arụsị dịka ụfọdụ ha mere. Dịka e dere ya, “Ndị
    a nọdụrụ ala iri ihe na ịṅụ ihe ọṅụṅụ, biliekwa ọtọ gwurie egwu ime onwe ha obi
    ụtọ.”
  yml-yml: '@see-verse:1CO.010.006'
  ory-ory: ଯେପରି ସେମାନଙ୍କ ମଧ୍ୟରେ କେତେକ ପ୍ରତିମାପୂଜକ ହେଲେ, ସେପରି ତୁମ୍ଭେମାନେ ପ୍ରତିମାପୂଜକ
    ହୁଅ ନାହିଁ; ଯେପରି ଲେଖାଅଛି, “ଲୋକମାନେ ଭୋଜନପାନ କରିବାକୁ ବସିଲେ, ଆଉ ନୃତ୍ୟ କରିବାକୁ ଉଠିଲେ।”
  bzj-bzj: Wi noh fi wership aidal laik weh som a dehn mi du. Laik weh rait eena di
    Skripcha seh, “Di peepl mi sidong fi eet ahn jrink, ahn den dehn ton it intu wahn
    wail paati.”
  chk-chk: sisap pwal fel ngeni uluulun anümwäl usun ekoch me leir ra föri. Pun iei
    usun a mak lon ekewe Toropwe mi Pin, “Ekewe aramas ra mottiu pwe repwe momongö
    o ükün, mürin ra ütä o urumwotongau.”
  ssd-ssd: Sine nane tuku afu taŋaŋ yabri mbara tuku nyu te-du ndaŋgube. Kuyar pasa
    nane tuku teŋenmba sakate. Israel mbal nane minyoka isukusnaig. Isukusmba kule
    nyumba nane tiŋga kupesmba pino didik farmba une maŋau ke likinaig ŋgate.
  acr-TNT: 'Maꞌan cꞌu ralak alak aj tioxab pachaꞌ xquiꞌan jujun chique rique ojertan.
    Ma jelaꞌ tzꞌibital can chupa Rutzij Upixab ri Dios: «Rutinamit ri Dios xetzꞌuyiꞌic,
    xewaꞌic y xekꞌabaric. Tecꞌuchiriꞌ xeyactajic y xquiya quib chupa ri na utz taj.»'
  rop-rop: En detlot ting dalim wi nomo blanga bulurrum olkain drimin seimwei laik
    olabat bin bulurrumbat. Wi sabi deibin dumbat detkain nogudbala ting lagijat,
    dumaji langa oltestaman im tok, “Deibin jidan blanga dagadagat det serramoni daga
    en dringgimbat, en deibin densdensbat du.”
  mee-mee: Ba sana ngaka kavkave nutu ra goanga base palu nge ri ineke umma minmina.
    Ollaeala ke loakurumea pangamologa nga Lau Ae Nutu Kanna e role roma, “Ragau keke
    tara ta kaning ba inung, ba keke sigipaga ta ri lising ka lising ra mukurea.”
  dif-dif: 'Bakana wata muramuraia mili pantjianau, worderu tanangundru palpa; worderu
    dakanala parai: „Kana wolara ngamana ngarina wonti tajila ja tapala, ja terkala
    tarana wonti dultrila.“'
  gam-gam: Kambono god kende boll lotu ye awi mal, ye embe nayene! Baibel kandja embe
    bolo wori paro, Kambono ami dje molo kwa no nu no kere, are aglo po god kende
    pille pla ye awo singare ke yei we dji
  nou-nou: '@see-verse:1CO.010.006'
  mqb-NT: 'Anga nan kutok, kə̂ ɗəfen anan apan anà pəra ahay, kawa azar su ɗo a tinen
    aya sə ɗəfan ahay apan ata bay. Deftere a Mbərom a ja nà: «Ɗo ahay tə njahay
    sa pa way, aday tə slabak sə gəslen pa ''am anà pəra kutok.»'
  ape-B: Ali echudak douk chaklipapamu apak kobi munek lotumu amudak wo adulimi god
    omi e kobi douk seiwak echech enech chagipechom umu. God ananik buk douk kwaklimu
    echech kwakli namudak, “Echech chape chawak kakwich uli abal ali chaitak chape
    cheyalub ali chenek enenyi enen yowenyi chanasonukeh umu chanak hwaloh.”
  grc-F35: Μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν· ὥσπερ γέγραπται· «Ἐκάθισεν
    ὁ λαὸς φαγεῖν καὶ πιεῖν, καὶ ἀνέστησαν παίζειν.»
  cav-NT: 'Muitaqui ama tuque ecuanaja ai cueya cueya ea cuanaque. Umae israelita
    cuanatu Yusu Neri muijacatsu ai cueya cueya cuana catihua tumeque muiyaque chine
    juishu. Jadya juhuaque tu Yusuja quisarati ehuene: “Cueya cueya eaja yacuaju tuna
    anibutehua, araara ijiiji jadya juishu. Araara amena juatsu tuna ijahue catibutihua.
    Jadya tuna chine jubahue jucuare cueya cueya cuana muiyaque”.'
  kgp-NT: Hã kỹ ón kỹ vẽnh kãggrá tỹ topẽ nón mũ sór tũg nĩ. Tag han ja ag tóg nĩgtĩ
    gé, ẽg jóg'jóg ve ag. Hã kỹ tag tóg rán kỹ nĩ, hã mẽ. “Povo kar vỹ nĩgnĩ mũ sir,
    ag tỹ vẽnh kãggrá tỹ topẽ to festa ko jé, ag kronkron jé sir, ag tỹ kar kỹ vẽnh
    gringrén jé fag mré,” he ja tóg nĩgtĩ, Topẽ vĩ rán ki. Hã to Topẽ tóg ag to jũ
    ja nĩgtĩ gé.
  bvd-bvd: Nao kolu si foosia nunuidoe ki 'uri nai ta bali ada ilia 'ana kada 'i nao
    nai. Ne Kekeda laa Abu nia bae 'urii mai suli kera, “Na toaa nai da saungainia
    fafangaa baite ma daka kuu baita 'ana waen ma daka wae ma daka saso oewanea mala
    'ana toaa da ulafusia God.”
  ukr-1871: 'Анї ідолослужителями не робіть ся, яко ж деякі з них, яко ж писано: Посїдали
    люде їсти й пити і встали грати.'
  apz-apz: Osoꞌno neyakwosa fehohnjo sohwa hofɨko hwasyo anɨtumo inɨngkawentɨfi hofɨko
    hwomtame ulohoꞌmentohofofoho. Oso hwamneꞌno Anɨtuye hungkunoso ole nalɨmento,
    Hofɨko hwasyo anɨtu somneꞌno hwomtame ulohofontɨfi hofɨko nohumantɨfi wosopayoꞌnji
    mijoꞌnji nontɨfi nolɨkafontɨfi hofɨko syohiꞌnyo wonyo imentohofofoho. Nakwo oso
    hopaso miyanehwono.
  yon-yon: Kowe, yiib kuu yenambed kwaniwen kwane kuruwak god yaa bumangkidan keraib.
    Kuye dowad God Ye Weng aombed kwane wongkoon kuu, “Nimakarub kuu dibo animana
    oka anengkenabonib dembenib andenabiwen.” andoon. Kukuu God yaningko kankooni
    dowadban kwaniwen.
  poi-NT: 'D́a wɨ̱ iga iñjɨ̱stámpa jém tuŋgac dios iwatnas juuts iwatyaj jeeyaj. Jaychacneta̱
    jém Dios iŋma̱t́i t́i iwatyaj jém pɨxiñt́am. Nɨmpa así: “Jém pɨxiñt́am co̱ñyaj
    iga wícyajpa y tsa̱m ucyajpa. Jesɨc tsucumyaj iga imalwatyajpa tu̱m malopɨc mɨ̱chi.”'
  wuv-wuv: Apuna uduginaa ei haidaa sifisifi ale'ei bigi'aa hefi'a ro'ou. Uaa fei
    ne'ia na ware ba, “Ei rama'a, rona guta ba ro'aa hanana ma hunu ma rona asi'aa
    ba ro'aa bigi'aa ei maumau hafelo'a ale'ei ei rama'a roromaa.”
  quf-NT: 'Chayraykumi, ama qamkunaqa adurankillapachu chay yanqa dyuskuna nishanllapakunata,
    imanutaq unay rukunchikllapakuna aduraran chay yanqa dyus nishanllapakunata chaynuqa.
    Chaqa chaypaqmi Dyus nitin iskribikashakunapiqa kaynu nin: “Runakunami taranllapa
    mikunanpaq, upyananpaq ima. Chaymanta mikushana, upyashana ima karqa, chay yanqa
    dyus nishanllapakunata adurashanllaparayku, kusata aligriyar shariranllapa kusa
    mana allinkunata rurananllapapaq” nir.'
  yuw-yuw: 'Yudecma auho wömai imanang kopotorocha yong moröng imongidung. Worocha
    nonthun ihoroc toninyit. Worochon mata wömai ingoroc irim toctocyi itac: “Owi
    amnaho tong sonoc tongga göra kiap tongmuya imanang kopotoroc yong moröng imogung.”'
  hus-NT-1971: Yab qui diosna’ i thulcuts jant’ini’ talchic jaja’chic in diosna’ ti
    jayq’ui’. In ulal an T’ocat Thuchlab abal hualim ti c’apuplatsq’ui ani uts’uts’latsq’ui
    ani ajbiblatsq’ui jaja’chic. Ma antsana’ in t’ajamalchic biyat u eb c’ac’nax c’al
    a Dios tocat.
  med-med: Wote, Isrel wamp mat ndi, nde mel mat mim etʉk mondʉk, mbi paka rorung
    ei mel, tʉn iti nʉtmin. Buk Wingti ila nimba mel, “Wamp mat mana molk, nu rʉng
    mbʉ nok, ui kai ti, ekit onum nʉk, ambulk palk, wapra rok etʉk morung,” nʉtʉm.
  bch-bch: Ga pade, irangrang ngan gimi asoa gid deo pakakanga edad mao, mambe edengada
    ngan gid tikakado. Deo ele laulau ikeo ngan gid ga bedane, “Timamado ngan eaneannga
    ga ununnga, ga kus ta tidae ga tila tititiau.”
  cco-NT: 'Jo̱baꞌ jaˋ jmiféngꞌˊnaꞌ jaléngꞌˋ diée˜ i̱ o̱ꞌ jáꞌˉ lɨ́ꞌˆ laco̱ꞌguɨ cajméeˋ
    i̱ lɨɨng˜ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ dseaˋ áangˊ do, lɨ́ꞌˆ laco̱ꞌ la féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ
    Fidiéeˇ lɨ˜ féꞌˋ lala: “Jaléngꞌˋ dseaˋ caguárˋ caꞌɨ̱́ꞌˉ cagǿꞌrˋ, jo̱ mɨ˜ cangɨ́ˋ
    jo̱, caró̱o̱rˉ e cataiñꞌˊ jmɨɨ˜.”'
  deu-1951: 'Werdet auch nicht Götzendiener, gleichwie etliche von ihnen, wie geschrieben
    steht: «Das Volk setzte sich nieder, um zu essen und zu trinken, und stand auf,
    um zu spielen.»'
  alq-ALGNT: 'Nandam e taci8adj odicpenima8agoban manidokanan. Mi gotc maia pejig8an
    kagi ojibiigadenigobanen Kije Manido Omazinaiganikag: “Ki magoce8ag acitc ki minik8e8ag,
    midac ka iji madji nimi8adj ka inasamabindjin manidokanan.” Kina8a dac, ka8in
    icpenimakegonig manidokanag.'
  ixl-NNT: 'As etoksak iqꞌii unqꞌa tzeꞌ tiixheꞌ echeꞌ uveꞌ kat ibꞌan unqꞌa tenameꞌ
    naꞌytzan, tan ech ni tal u yoleꞌ uvaꞌ tzꞌibꞌamal kan: Kat xonebꞌ veꞌt unqꞌa tenameꞌ
    tiꞌ itxꞌaꞌneꞌ as tiꞌ tukꞌaꞌeꞌ vatz u tzeꞌ tiixheꞌ. As tul kat bꞌaꞌnxi as kat txakpu
    veꞌteꞌ tiꞌ ibꞌanat u vaꞌlexeꞌ svatzaj, tiꞌk u yoleꞌ.'
  boa-NT: 'Tsá dityée méénuhíjcyádú níjcyotájteke mecááníváityúne. Muurá Píívyéébé
    waajácúháámɨtu nééneé: “Níjcyotájteke idyúúrúváné wañéhjɨ́né pañe imájchóné hallúvú
    ádohíjcyáme.”'
  quh-NT: 'Amaña waj dioscunata yupaychaychejchu paycunamanta waquinjinaka. Paycunamanta
    kelkaska ajina cashan: “Chay runaska ruwaska diosman jaywaskata miqhoj ujyaj tiyaycucorkancu.
    Tusojtaj jatarerkancu”.'
  kwi-kwi: 'Ka akwaizna tɨ awakanain sarɨtkin sua wakpuj wainman. Ñamin anpane sunkanain
    wakpuj wainñara. Dios pit pɨnkɨhta ka para: “Awane uzara, kumirakas tɨrakukas
    kwan. Kwiztane kutpat kit paiyi sat kit kuki kiara.”'
  agm-agm: Wiwa siyahaiwaapɨto. Sahɨ wo autaahaatɨho jaipɨtahopɨ aunɨhɨhɨrɨ aunɨhɨtɨwɨ
    koai mepɨ autaahepumaamapɨse amɨ jɨhura Isɨraherɨhiya usa kiyohɨrɨhɨreto. Amɨ
    kiya kiyohɨpɨpaapɨ Autaahaatɨhomɨ pɨwɨhaatɨhɨ wapɨhɨ satatɨ jɨpatɨpindise. “Kiya
    Autaahaatɨhomɨ isɨhiya autaahaatɨho jaipɨtahopɨ nandapa awaimbɨpa tɨhɨwɨ nanɨwɨ
    bindawaawɨ kopɨ maaritɨwɨ aunɨhɨhɨrɨ aunɨhɨtɨwɨ nawesɨnɨwɨ waipwaapɨ amɨ usɨhiya
    dosi asɨhiyaisɨ iwiwɨ kiyaamɨ ambɨpatɨ tɨmaamaipɨ maipɨhaiwa kiyopo,” tatɨ jɨpatɨpindise.
  ubr-ubr: 'Omi men baisigogo god wonkwafires mes, ato osi sabu fani sifofour ba;
    God an dura buk amonai sigayam siyau: “Sabu simair bayu sitam sitatom mes, ato
    simisir sikwarer sisau kuke foro asi yawas ba siyayar ato sabu bokomasotis sefofour
    ba.”'
  tsw-NT: She i yuwaan a̱ma̱li a̱ga̱nda̱ cine ozo o ro e le a yuwain wan. Adanshi
    a̱ A̱sula̱ a damma, “Amaꞌa a yuwan ta̱ mere reve a yuwan a̱buki a vanvama nu ujeꞌen.”
  cax-NT: 'Sane nauquiche tapü apiñanauncama manuma masantuca. Itopiqui eana bama
    isaelitarrü aboma bama isamutema sane tücañe. Ane te corobo sane icütüpüma: “Arrübama
    macrirrtianuca tümonsoma nauqui aama y nauqui achama. Auqui atüraimia nauqui asamuma
    pierrta aübu tococorrü”.'
  aia-aia: Gai abui ha'arahesi'i araaranunu 'onaai haua ada tara'i nei. Ra usua 'iniraau
