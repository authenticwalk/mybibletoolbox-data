  qxn-NT: 'Tsaymi gamcunaga ama tsay ïdolocunataga adorayaytsu, paycunachö waquincagcuna
    adorayangannöga. Tsaypagmi Diospa Palabran gellgashgachö nirgan: “Llapan runacunam
    jamayargan micuyänanpag y upyayänanpag, tsaypita sharcurnam alläpa cushishga fiestata
    rurarnin lluta mana allicunata rurarnin cayargan.”'
  wol-2010: 'Buleen jaamu ay xërëm, ni ko ñenn ñi ci ñoom defe woon. Ndaxte Mbind
    mi nee na: «Mbooloo mi dafa toog, di lekk ak di naan, ba noppi ñu jóg di mbumbaay.»'
  snc-snc: Ema kwaivakuku asi bisini toma-rakariḡo viniri, ḡia kotari ḡeveito kavana.
    Buka Veaḡai ekirani kavana, “Tarimarima ḡetanu-tarito, ma ḡeḡani-verekoto, moḡa
    murinai tu ḡevariḡisito, ḡeḡereto e ḡebarato, (mata-boraḡai ḡedau-toḡato).”
  lgl-lgl: ma fala foasinala lului 'are gi malaa nali ioli ada gera taua mae 'i lao.
    Sulia Geregerena Abu ba 'e ilia, “Gera io fala fana na, ma gera ka gou ba'ela,
    failia tau ta'ana malaa ioli 'i bali buri gi li.”
  mmo-mmo: + o 10:7 Eks 32:6*De ham-ame sapa hôôk anutu tatuhin vaha-sote va naambe
    sen sil vaalu lawiing bôôy-ato le, in silate vakasin neep hôôk kaapiya nambe,
    “Hil Islel lato dando in nambe lanja osin daanum, le mem sil kandi in nambe daakôômb-ambe
    gako silate anutu tatuhin vaha jak.”
  ncu-NT: na ane̱ ma suŋ ikisi fe̱yɛ bamo̱‑ɔ. Kake ŋko̱ ne̱ baa seri kisi atɔ ko̱
    ne̱ a du fe̱yɛ kakpe̱ŋnyare̱e̱‑ɔ, ne̱ baa suŋ amo̱. Fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɛɛ
    abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ. “Ne̱ baa kye̱na gyi, ne̱ baa nuu, ne̱ ŋkee baa ko̱so̱
    ba kyaa ba sa kisi‑o, na ba soori ba gyi bamo̱ akatɔ.”
  cni-NT: 'Eiro piquemisantirotsi ijitasorentsitashiyetari. Aitaque imataarantaquero
    peerani. Osanquenatacani: “Isavicajeitaque atiri, yoajeitaca aisati iraajeitaque.
    Impoiji icatiajeitanaca, imaticajeitanaque, omaninquejeitanaque”.'
  eng-WMB: Don’t be idolaters, as some of them were. As it is written, “The people
    sat down to eat and drink, and rose up to play.”
  zaw-NT: 'Na''cza gaṉtu rebanäjb si''c ni bejn baltireni; acaj lo rexquijtz Dios
    xcuentreni: “Rebejṉ ni guyaa lajz gurejreni te gu''reni, gudajwreni, dxejctiru
    huisureni te gusloj caguijtreni.”'
  san-MAL: ലിഖിതമാസ്തേ, ലോകാ ഭോക്തും പാതുഞ്ചോപവിവിശുസ്തതഃ ക്രീഡിതുമുത്ഥിതാ ഇതയനേന
    പ്രകാരേണ തേഷാം കൈശ്ചിദ് യദ്വദ് ദേവപൂജാ കൃതാ യുഷ്മാഭിസ്തദ്വത് ന ക്രിയതാം|
  tam-TCV: அவர்களில் சிலர் விக்கிரக வழிபாட்டுக்காரர்களாக இருந்ததுபோல, நீங்களும் இருக்கவேண்டாம்;
    “மக்கள் சாப்பிடுவதற்கும் குடிப்பதற்கும் உட்கார்ந்தார்கள். பின்பு களியாட்டங்களில்
    நாட்டங்கொண்டு எழுந்திருந்தார்கள்” என்று எழுதியிருக்கிறபடி,
  mit-NT: 'Ni màsà cáhví stná‑ndà figura na ian nì quida dava‑ne, vàchi ducán nacání
    tutu ìì: “Nì sàcùndoo‑ne nì xixi‑ne, te nì xihi‑ne, dandu después nì ndacuìta‑ne
    nì ìtasaha‑né (nùù figura xi‑ne)”, cacháˋ.'
  ceb-ULB: Ayaw pagsimba sa mga diosdios, sama sa gibuhat sa pipila kanila. Kini sama
    sa nahisulat, “Ang mga tawo milingkod aron sa pagkaon ug pag-inom, ug mitindog
    aron magdula.”
  ces-LB: 'Opusťte své modly, pohlavní nepřístojnosti a jiné neřády, abyste nedopadli
    jako oni: za jediný den jich pomřelo třiadvacet tisíc.'
  mkn-mkn: Jang maen songgo, sama ke dong saparu. Di Tuhan pung Tulisan Barisi ada
    tatulis bilang, “Ini orang Israꞌel dong dudu makan-minum rame-rame di patong sapi
    ana pung muka. Ais ju dong mulai basonggo.”
  pol-UBG: 'Nie bądźcie więc bałwochwalcami, jak niektórzy z nich, jak jest napisane:
    Usiadł lud, aby jeść i pić, i wstali, aby się bawić.'
  qxh-NT: 'Auquillunchicuna manchapacushan-jina jircacunatapis ama taytachacushunchu.
    Jircacunata manchapacushanpita Tayta Diosninchipa shiminpis nin: «Jamacaycärir,
    llapan micupacäriran. Upyapäcuran. Shungun munashanta rurar, cushish jachwar juyaran.»'
  nwi-nwi: Takhapəh nɨsəhuakien kɨmi nanmɨ nar rəmhen kɨn yame iriə tɨksɨn kɨmnasəhuak
    kɨmi nanmɨ nar kupan. Meinai Nəkwəkwə kape Kughen ramni mɨmə, “Narmamə kɨmɨsəkwətə
    mə tuksəvɨgɨn mamhanɨm, kɨni masərer mə tuksor danis e yame ravi-pən əriə ikɨn
    rahas ikɨn.”
  kmo-kmo: 'Ye kaw woshepii tar god riiti hin yesokwa tarega, no eechaba otiikasakech.
    Mashi keyir maji eecha wocho: “Ma mima ye yi otii aniga ye siitii anemesherokotar.”'
  agr-agr: 'Nuaduí atumek dita wajukawajua nunikjumek apajimtai dakumkamuk emematigpajum.
    Nuna pachis agagbau tawai: “Ashí aentsuk yuwinak, umuinak pekaamsajui, nunikag
    wajajag nantsemawajui.”'
  kyc-kyc: Nakama yulu koo pyuo mee bange kingimi wasisi dupwa kingi lao mona mai
    narama lao repe repe langilyamo. Anatunya pii pyasi dokome lao dokopa, Wambu dupwame
    ipwape nengepe napala piso sipurapala mali lyiyami.
  urd-GVU: اُن میں سے بعض کی طرح بُت پرست نہ بنیں، جیسے مُقدّس نوشتوں میں لکھا ہے،
    ”لوگ کھانے پینے کے لئے بیٹھ گئے اور پھر اُٹھ کر رنگ رلیوں میں اپنے دل بہلانے لگے۔“
  yre-NT: '-Yee "wɛan te ''ka drɛ -yʋ -pannɔn ''a "le o va min -mienun -a drɛ bɛ,
    -yee ''wɩ ''zʋ dɩ! Kɔɔ e ya ''e ''crɛn -tɛdɩ -wee ''wɩ ''a ''nan: «O -nyran, ɛn
    o ''sraga fɛnun blɩ, ɛn o -wɛn mlin. "Bɛ -sru ɛn o ci nran -siga tri nɛn waa drɛ
    bɛ -yrɛ.»'
  fuh-BKF: 'Taa laatee rewooɓe tooruuji hono no woɓɓe maɓɓe ngaɗiri ni, hono no winndiraa:
    «Yimɓe ɓeen njooɗii ina nyaama ina njara, de ummii ina pija.»'
  arl-NT: 'Shushajanaa nojori coteesacari rucuanenu cariiquia jiyaco, noojiaqueya
    nojorijinijinioori caapiqui casaa shipiniquiaari orojiniji juhua juunu niquishano.
    Nojoriiri tama nojori shipinijiosano casaajaaja sequequiaari: “Nioori pa Pueyasohua,
    pa mashiquiniaa Egipto jiyajinia pa camarucuaacuaji”. Naacuajitij, nojoriiri na
    shipinishano casaa shuquiritiaquiaari sacuaraatia. Jiyacari nojori miishanoori
    naa naajiotasaaquiaaritij: “Pueyari cajitiurii queranacunura. Na nuhuaji, nujuatuquiaariiri
    na shipinishano juyaca tacoji na jiareyocuatunura. Socua sacuaraatia casaa miitiuquiaariiri”.
    ¡Maja naa pa miiniuti pueyanaa! Maja pa timitianu tamonu casaa Pueyaso niti. Saaja
    Pueyaso pa timitiare cutara.'
  ziw-ziw: Mse kuvikila matukulu saviya wamwe wawo wendaga. Saviya vyawandikagwa,
    “Wantu nawekala hasi wakadya na kunywa, niyo wachimala wavina.”
  grc-TR: Μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν· ὡς γέγραπται, Ἐκάθισεν ὁ λαὸς
    φαγεῖν καὶ πιεῖν, καὶ ἀνέστησαν παίζειν.
  nag-nag: Murti puja kora manu khan nahobi, jineka taikhan majote kunba thakisele;
    Shastro te eneka likhi kene ase, “Manu khan bohi kene kha luwa kori thakise, aru
    khili bole uthi loise.”
  eng-OEBCW: Do not become idolaters, as some of them became. Scripture says – “The
    people sat down to eat and drink, and stood up to dance.”
  knj-NT: 'Yuxan, c''am chi ske'' kalon cu ba tet tzet chi al-le oc diosal, jaxca
    yutenaj sba wan eb xol eb tu''. Ja'' yul An Juun Tz''ibebil can oj chi alon can
    tej sk''aneal eb. Ẍi An jaxca ti'': “Jix ey chotan eb, catu'' jix low eb. Jix
    lawi tu'', jix a waan eb, catu'' jix canalwi sattaj jun chi yal eb sdiosal oj
    tu'',” ẍi yul An Juun tu''.'
  deu-1912: 'Werdet auch nicht Abgöttische, gleichwie jener etliche wurden, wie geschrieben
    steht: “Das Volk setzte sich nieder, zu essen und zu trinken, und stand auf, zu
    spielen.”'
  san-PUN: ਲਿਖਿਤਮਾਸ੍ਤੇ, ਲੋਕਾ ਭੋਕ੍ਤੁੰ ਪਾਤੁਞ੍ਚੋਪਵਿਵਿਸ਼ੁਸ੍ਤਤਃ ਕ੍ਰੀਡਿਤੁਮੁੱਥਿਤਾ ਇਤਯਨੇਨ ਪ੍ਰਕਾਰੇਣ
    ਤੇਸ਼਼ਾਂ ਕੈਸ਼੍ਚਿਦ੍ ਯਦ੍ਵਦ੍ ਦੇਵਪੂਜਾ ਕ੍ਰੁʼਤਾ ਯੁਸ਼਼੍ਮਾਭਿਸ੍ਤਦ੍ਵਤ੍ ਨ ਕ੍ਰਿਯਤਾਂ|
  nob-LB: 'Ikke delta i avgudsdyrkelse slik som mange av dem gjorde. Det står i Skriften:
    ”Folket slo seg ned for å spise av offerkjøttet og drikke. Etterpå reiste de seg
    for å danse for avguden.”'
  ntj-ntj: Nyangka-ya puru kulila tjiinya kutjupatjarralu-ya yapu warta pupakatirra
    marninypungkulanytja. Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa
    ngarala, “Nyinakatingu-ya mirrka, kuka ngalkula wayinpa tjikiranytja. Palunyalu-ya
    kakirirringkulalpi pakarnu parrangarlpurringkulanytja.” Wiya, palunyapirinyarriku-kurlu-yan.
    Wantima-ya.
  sxb-NT: Kutio mutaaza mwasawa katonda ensaasa kiomo awandi ku iwo waakola mala kiomo
    endagano ewoola mbwe, “Waaikala ansi okuria no okunywa. Nikuemao waaema watanika
    okuzinra katonda ensaasa ziawu ezio.”
  nhu-NT: Fo beene ebunleè bonyo' bo ɛcici no bó bomew to bunlee kɛ. Bó nu ɛ saŋ ɛkumɛ
    bó lɛ, “Bonyii to nu ɛ shii, diekɛn, wukɛn, ja we mum ley bine le no bine fô fimooso
    le.”
  row-row: Afiꞌ songgo, onaꞌ sira ruma. Sia Lamatualain Susura Meumaren nenesuraꞌ
    oi, “Atahori Israꞌel ra endoꞌ raa-rinu raꞌabꞌue sia paton sapi anaꞌ a matan. Basa
    ma ara mulai songgo-tanggu.”
  msy-msy: Ia marvir guabar ziaba fan markɨ, mati men marazi amizɨ moghɨn. Godɨn Akɨnafarim
    kamaghɨn mɨgei, “Me apiagha dagheba ko dɨpaba amegha, gɨn dɨkavigha ghua ighiar
    kurabagh ami.”
  agg-agg: '@see-verse:1CO.010.006'
  ptp-ptp: Om xam o lêc yev vɨxam kɨtu vô anutu kɨtyooên tɨyi xocbê he ya vông ge
    lêm. Kɨyang yêp vac xolac bêga nêbê, “He Islel dô mɨ ya dɨ num, pyap dêc kɨdi
    lec mɨ yoo vô anutu kɨtyooên.”
  nak-nak: Umala amuto ge lotu tavu la puigolo mai egiteu. Mai La Buk Tabu Ale Pala
    eia veia maie “La valalua e Israel, me egite hatavivile tai, egite goio pou te
    la ilali me la iliu veia ge igo galolo mai egiteu la valalua la maligoma.”
  lbb-lbb: Gong mulo lotu tetek a asasongo na godla arlar ana dingla na tarai onla.
    Larning di ka tumus tari ting na Buk Tabu larne, “A taraila la kes sur lar hangan
    pa lar gang, pa la tur ulak sur lar mon oros kama ana palaonla.”
  kan-2017: ಅವರಲ್ಲಿ ಕೆಲವರು ವಿಗ್ರಹಾರಾಧಕರಾಗಿದ್ದರು, “ಜನರು ತಿನ್ನುವುದಕ್ಕೂ, ಕುಡಿಯುವುದಕ್ಕೂ
    ಕುಳಿತುಕೊಂಡರು. ಕಾಮಾಭಿಲಾಷೆಯಿಂದ ಕುಣಿದಾಡುವುದಕ್ಕೆ ಎದ್ದರು” ಎಂದು ಬರೆದಿದೆಯಲ್ಲಾ. ನೀವು ಅವರ
