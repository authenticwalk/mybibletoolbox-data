  otm-NT: Janangue'a o guí thąndehʉ yʉ hyäte oją, tengu mi øt'i 'da ʉ, tengu mán t'o't'i,
    ngue bin sihmɛ ʉ nɛ bim mihni, bi ndants'i bin nɛ 'bʉ mi dąnde ra pøte xí 'yøzɛhɛ.
  dah-dah: 'Niŋgeb deŋbe mel goyen kuramiŋ beleŋ megen niŋ det toneŋ yirde doloŋ yirde
    hinhan gwaha ma teŋ hinayiŋ. Mel gore mata buluŋ teŋ hinhan goke Al Kuruŋyen asaŋde
    gahade katiŋ: “Mel gobe det toneŋ diliŋ mar keperde dula teŋ kukuwa fe nen nen
    mata teŋ hinhan. Irde huwardebe Al Kuruŋ niŋ ma nurd untiŋ marte mata teŋ hinhan,”
    yitiŋ hi.'
  tnk-tnk: Rərəha mə kɨtaha tsəfwaki m nənɨmwi nari me rəmwhen irəha nepwɨn hənamo
    fwe kupwən. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Nərmama
    me nəha irəha həkure mhani nari, mhənɨmwi, kurirə irə həskəmter mamhotanis.”
  kpr-kpr: 'A kotugo, ove kevari tumonde bainghedo ghusera aminga ava, erá namonde
    eore dae sise, kiki emo gembero irira. Ne amingedo ghusera aindae, God da Geka
    eminge resira: “Evetu genembo anumbedo kirumo rise, ove kevari da dombuda divari
    dae sedo eroruseri.”'
  san-IAS: likhitamāste, lokā bhoktuṁ pātuñcopaviviśustataḥ krīḍitumutthitā itayanena
    prakāreṇa teṣāṁ kaiścid yadvad devapūjā kṛtā yuṣmābhistadvat na kriyatāṁ|
  nho-nho: Taatou ki see lotu ki naa aitu penappena pee ko aaraa tama i laatou. E mee
    pee ko naa taratara mai te Laupepa Tapu raa peelaa, “I te saaita naa tama naa
    e nnoho no kkai ka unu i naa kaikai laatou e llasi raa, teenaa ko naa saaita laatou
    e massike no hai ki naa taffao laatou see ttonu.”
  gym-NT: 'Bäri käne nitre israelita kirakira ruäre käkwe ngöbö ngwarbe mikani ütiäte
    jae, ye abko tä tikani krörö Ngöbö Kukweibtä: Niaratre namani täkänintbe temen,
    mröre, tomna ñaen ngöbö ngwarbe mikakäre ütiäte jae, bti nikanintre ja mike gure
    bati bati, abko tä tikani Ngöbö Kukweibtä, ye kwrere munkwe ñan ngöbötre ngwarbe
    mika ütiäte jae.'
  azg-NT: 'Ngꞌe joꞌ, joo ꞌnan na conanꞌtꞌmaanꞌ nnꞌan na chito Tyoꞌtsꞌon conduihanꞌ,
    min tyiꞌnanꞌtꞌmaanꞌ ꞌoꞌhanꞌ. Ee vaa jñꞌoon na jndui nacjooꞌ jñꞌoonꞌ jon ntyja
    ꞌnaan nanꞌñeen na itsohanꞌ: “Tyecüendyuaahin na ntcüaꞌhan ndoꞌ na ncüehin, jndë
    joꞌ jnanꞌquintyjahan na jnanꞌjnonhan nnon juu quisondye chjoꞌñeen na jnanꞌyahin.”'
  bhd-bhd: ते न मूरती केरि पूज़ा केरनेबाले बनम; ज़ेन्च़रे तैना किछ बनोरे थिये, ज़ेन्च़रे
    पवित्रशास्त्रे मां लिखोरूए, “लोक तिहारे मां खाने पीने बिश्शे, ते फिरी बुरू केरनेरे
    लेइ उठे।”
  too-NT: 'Makapitzīn de xlaca''n tatatzokostani''lh huan ídolo. Lā'' chuntza'' tatzo''knī''t
    ixpālacataca''n a''ntīn tatatzokostani''lh huan ídolo: Tachi''xcuhuī''t tatahui''lalh
    lā'' tahuā''yalh lā'' tako''tnūlh. Lā'' a''xni''ca'' tahuā''yankō''lh, tatzuculh
    talakastāna''n. Tū'' catitatzokostani''tit ídolos hua''chi xlaca''n.'
  ind-AYT: Jangan menjadi penyembah berhala seperti beberapa dari mereka, seperti
    yang tertulis, “Bangsa itu duduk untuk makan dan minum, lalu bangun untuk bermain.”
  cjo-NT: 'Eero paapatziyawo iitajorentsitashiteetari jaka kipatsikika. Tema imatagaantakiro
    paerani. Ojankinatakani: “Ijeekaeyanakini atziri, rowaeyakani eejatzi ishinkiteeyakani.
    Roojatzi ikatziyanteeyanakani, romampagaeyanakani, eejatzi ishironteeyanakawoni
    tsinanipaeni”.'
  nsn-nsn: Ahik pah mung lotu tasir god bohoboho misiana tasir gisiamehe tasisin,
    ge a puh pe ka boloin, tono uelhire God sioun pare, “O tamata ra tabil, kara ein,
    kara sipak, kara ualagoreih kara doum ra uaha pe tar niein.”
  san-DEV: लिखितमास्ते, लोका भोक्तुं पातुञ्चोपविविशुस्ततः क्रीडितुमुत्थिता इतयनेन
    प्रकारेण तेषां कैश्चिद् यद्वद् देवपूजा कृता युष्माभिस्तद्वत् न क्रियतां।
  tna-NT: 'Be micuaneda diusu eimea peje su irutsuaji cuana mepuji, tuna putaidha
    nime. Beju uja derejiji yani Diusu sa quirica su tuna jepuiti: “Tuneda aniutetaidha
    ediadia, eid''iti puji. Netianataidha huecuana diusu eimea cuana butse su etiritiri
    puji.”'
  lid-lid: Aha sa-en hamon tiri lau ta atehei bwili ndru-u iri i andri ili ta kindrei
    iri amekes na sukumada kei. I buku le buk ndrabun ndrasehek, “Iri lau manyah ado
    andri aimon nyamon ma a-un gwa, ano iri mwan ala adi mana ma amekes karei hawe
    iri badih.”
  wim-wim: Than wiy al-alangan yuk ngeen-wiy thaaꞌ-kuump-kuumpin. Lat ngench thayanangan
    waaꞌ thanang than minh calf many yumpin yuk goldama, aꞌ thanana thaaꞌ-kuump-kuumpin
    nunang ngul, may piꞌan mungkin, aꞌ ekin ngul aꞌ keeꞌ-keeꞌin. Puth ngampan keꞌa
    yuk ngeen-wiyan thaaꞌ-kuump-kuumpāmp a!
  zga-M: Mulekhe ukhwisaya mufihwani, nduvu avange umuvagahilaga, eiyie yeivile nduvuyiesimbiwe,
    “Avanu vatamaga pasi vale khulya nukhunywa puvaleikhwima khwinema mbunogwe vuligu.”
  yom-yom: 'Lubika sambilanga bitumba banga bubela bankaka mu bawu. Banga bu sonimina :
    batu bavuanda mu diambu di dia ayi nua bosi bawu boso batelama mu diambu di sakana.'
  san-SIN: ලිඛිතමාස්තේ, ලෝකා භෝක්තුං පාතුඤ්චෝපවිවිශුස්තතඃ ක්‍රීඩිතුමුත්ථිතා ඉතයනේන
    ප්‍රකාරේණ තේෂාං කෛශ්චිද් යද්වද් දේවපූජා කෘතා යුෂ්මාභිස්තද්වත් න ක්‍රියතාං|
  yut-yut: 'Uŋun da kokup kɨdatni dakon wupni do gawak yomgwit nin yaŋ dɨma aneŋ.
    Piŋkop gen da yaŋ yosok: “Jap pakbiyo madepsi aŋek uŋun da kwenon kap ae kɨsɨk
    kɨsɨkyo mibɨlɨ mibɨlɨ awit.”'
  grc-BYZ: μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν, ὡς γέγραπται· ἐκάθισεν ὁ
    λαὸς φαγεῖν καὶ πιεῖν, καὶ ἀνέστησαν παίζειν.
  cpc-NT: 'Iro iiro okantanta antsipatyaari pashiniiti thaamintashiwaitariri ojyakaawontsi.
    Tima irootaki jimayitakiri achariniiti pairani, jiroka ikinkithatakoitakiri: Isaikaiyini
    atziri, jowawaitaiyani, jirawaitaiyini. Ari ikatziyanaka ithaamintashiwaitaiyani.'
  nhg-NT: 'Por inu, noso, amo xequenteochihuacö ixniehualojme, quiename oquechijque
    seque de yejua. Pues tlajcuelulpanca: “Inu giente omotlölejque hua tlajtlacuöya
    hua cojconiya, hua omoquetzque para mojojtutisque hua tlalfequextisque”.'
  nya-nya: Musakhale anthu opembedza mafano, monga analili ena mwa iwo. Pakuti zalembedwa
    kuti, “Anthuwo anakhala pansi nayamba kudya ndi kumwa. Kenaka anayimirira nayamba
    kuvina mwachilendo.”
  ngu-NT: 'Ma ca tiquinhueyilican on tlamachijchiutin intajtzitzihuan quen sequimej
    yejhuamej oquichijquej, pampa in Yectlajcuilojli ijquin quijtohua: “On tlacamej
    onotlalijquej para otlacuajquej niman otlahuanquej, niman quemaj opeu nijtotiaj.”'
  kup-kup: Met paru nari god moregariz homet parum akohol matut tat biohapuh, pori
    meñizohopanez mañ mañooh. Met pot parum toohavoz ñetiv epat menahan hez, Met paru
    god moregariz biñ ravat, gipizor ivov nohot bal hat hodad horivonañ het daat mezooh.
    Pot menahan hez, oñ parum toohat ari tovai totunei, pot arin ev añamoh.
  jid-jid: Kina yah suron mbu ni bauta brij nawa nari bati na. Wa ba nha ni tawu “Indiba
    ba kuson bari da sau da wu ta rou.”
  wmw-wmw: 'Wala musambudu maswanamu, kamba vyawatenda wanu wamojawapo. Konta Mandiko
    akwamba: “Wanu wekala kurya na kunywa, ikisa walamuka kuseza.”'
  gmv-GGM: “Derey manasine uyanas uttides; Yexansika dendides” geeteti kase geesha
    maxaafan xaafetida mala istta garisafe issi issi asati oothoyssatho inteka eeqa
    goynizayta gidopite.
  ssg-ssg: Aile ape kako kum lolotui waliko tenen kumahe salan Haeu hanowi ti teka
    ti lato ailele. Nameniwa waliko ti Moses taiwen, i ukek, “Teka seilon un ma ang
    amuam lilialu ti sameniai tok bulmakau lato tanomi ani gol.”
  zpo-NT: 'Kwaanzee, nawiit gu lo re maj, kwentaxa mle re xaa zee. Modxa nzaa Xkyech
    Dios kwent: “Lee re myet mle yalni, ndaw xaa, ngu xaa, zeera nguxso xaa, mkanii
    xaa nu mbill xaa lo xmaj xaa”. [Ex. 32:6]'
  poy-poy: Namguwira vinyagu gambira wamu wawu ntambu yawatenda. Malembu Mananagala
    ntambu yagalonga, “Wantu walivagiti kuliya na kulanda na wagoloka na wavina vidoda.”
  qwh-NT: 'Tsemi ama pecunanoqa imajincunata adorayanquitsu. Porqui tseno rurayanqanmi
    Diospa palabrancho queno escribirëcan: “Tse nunacunam micucur machacur qallaquicuyarqan.
    Tsenollam dansacur gosacur cacuyarqan” nir.'
  gaw-gaw: '@see-verse:1CO.010.006'
  nca-nca: Ye anutu kota-kota ma howewero. Usi-sinani kumimbo ŋunde taŋgurí. Sokomeko
    ŋuno ŋande nakayáŋaró, “Unipareto kunditero o ne-ne tero otoqoro hoho piyimi teyaŋgurí.”
  zpz-NTPP: 'Nunu cueꞌ griib zily den nab gal nu bicy la be de mbecy lat de yu zeꞌ.
    Gun lat riidz nu bzeeñ Ñgyoozh rniiñ: “De mbecy gucua dey row yu gyit. Gazeꞌ nu
    wes su dey nu rulgyiꞌy lo nab”, rniiñ.'
  mkj-mkj: ke joarwihoang kohs likamw kan doahroar epwi irai. Doahr Puk Joarwi kajalehda,
    “Armajjok kin minepenehng ahr kamdipw, irai ken jakjakau apel inoang in palwar.”
  zac-NT: 'Por ni adë rúnëdiꞌi të adorar ra figurë naractsaꞌu cumë ziquë bëꞌnë bëldá
    ra më israelitë. Naescritë laꞌni Sagradas Escrituras: “Ra mënë guzubë rall; gudáu
    rall; biiꞌ rall; lueguë guasuldí rall parë guëguiꞌi rall lu figurë”.'
  kyg-kyg: Apakaemo aigofe gotiꞌapimofeꞌmo mono huꞌnaya agufa kavaꞌmo osiyo. Goti
    mukufi gemoꞌmo ani hosu kavafeꞌmo, Vayaꞌmogimo neꞌyaꞌmo nege aniꞌmo nege hisayafeꞌmo
    maiꞌneꞌapaeꞌmo apaiyamo omo hagesayafeꞌmo he tiꞌnae, huno huꞌniye.
  kmk-kmk: Adi taku mandayaw sidan sinan-apudyus un padan dit kingwan dat udum kan
    dida. Ta naikanglit sit ugud Apudyus dit kingwa da un kanana’n, “Nantupak dat
    tagu’n nangan kan umminum asida lummigwata nantatadok.”
  cao-NT: Mahitsa ca dios bo qui arayamacana, jato huësti huësti cabo ini jascaria.
    “Arahax ja tsahocaniquë pixëna, jënë axëna. Acax ja joicaniquë pabëxëna” ii quiha
    Quënëhacanish cabo jato yoati na.
  bbr-bbr: Karauk akas sät eitek akan totok ipiakas ate momana, jou muriäi senek,
    ik wa keserau. Meter Anut nukan ämänis keser äiewon, “Roasiret ak tanemoi, o an
    pak jeanik, ätäi Airen roasiret senek sät eitek nukan totok nepukup karäu manoin.”
  inb-inb: 'Pai­pura sug­kuna, ianga dius­kunata iuia­rir­ka­kuna; ¡ujala­lla­pas
    kam­kuna, chasa­lla­ta iuia­ri­na­kun­gi­chi! Kasa­mi pai­kuna­manda willa­raiá:
    Pai­kuna, mikun­ga­pa i upian­ga­pa­mi tia­rir­ka­kuna. Nispa ata­rir­ka­kuna,
    jiru pugllai­kuna pugllan­ga­pa.'
  hrv-hrv: 'I ne budite idolopoklonici kao neki od njih, kako je pisano: Posjeda narod
    da jede i pije pa ustadoše da igraju.'
  box-NT: 'Mi yí dé mi sĩa hã wɔ̃̀nna yi làa bìo á ɓarɛ́n ɓúi wóráa bìo
    síi. Mu túara le Dónbeenì bíonì vũahṹ yi kà síi: «Mu nìpomu lée kará à
    ɓa dú á ɲun, à ɓa hĩ́nɔn wee wé hã kàakó-wárá.»'
  ote-NT: 'Hinga beñhʉ ga nsundahʉ ya cꞌoi ngu bi ꞌyøtꞌa ꞌra de gueꞌʉ, ngu enga ja
    ra Ma̱ca Tꞌofo: “Ya ja̱ꞌi bi hñudi bi ñuni ne bi ntsithe, nepʉ de gueꞌa̱ bi ꞌmai
    bi ꞌyøꞌtua yá ngo ya cꞌoi co ya hnei.”'
  wnu-wnu: 'Ne gor wuri qei qenu apand ue end wot igub at qib igour gas ende me oboun.
    End Qenu qob ete wurit qura: “munon misir ue, ar mani ya qamb nub wogub sauarau
    song-song eng ebet igour.”'
  zam-NT: 'Ne'' ne'' gàc gu'' mèn co'' ndyub xib loo chol mdo'' no nsál'' gu'' ya''
    gu'' loo chol mdo'' no loo chol gunab xal mbli mèna. Tac cón che''n mèna ndub
    loo libr co'' nac xti''s Diox, co'' mbez: Ryete mèn nación Israel mqueltàa. Mbli
    nab mèna thìb lni. Làth xtau''a, nduhua mèna. Ngu mèna. Ngoloa, mbil'' nii mèna
    loo thìb mdo'' co'' mtoxcua'' mèna.'
  zyp-NT: Capathai letei, “Aaning sahlo cawh ding e rua pawtah khei a ty he ka, a
    nawngse rua pawtah khei a daw he,” tatah ciapaw hratah aaning sahlo letei thaikhehpaw
    sahlo tah nono a behpaw hratah naa cang ruapaw cang be.
  sey-NT: 'Ja̱je paꞌina, mësaru cato pa̱i deꞌhuasi diusuohuaꞌini se̱ñuꞌu cajë yoꞌomaꞌpë
    paꞌijë̱ꞌë, ja̱ohuaꞌi yoꞌoseꞌeje̱ paꞌye. Maijaꞌquë coca toyaseꞌe caji: “A̲o a̱ijë
    co̱no u̱cujë, ja̱ jeteyoꞌje jai pa̱i tsiꞌsijë pairajë sihuajë yoꞌohuë.”'
  nvm-nvm: Ijefuon jab uri e Isrerko roin bu renva iji matiame god kufui kafokafo
    iji kege bomana vierafek. Ijefuon maiji ire kafokafo bu renva iji bun usuibe buk
    akaij ijia isoin. Bu isoime ijeg kuai, Godon e iji bu besum afuim karine iro iknum
    god kufui ijiebuon if kam arordiaknum uri dua urume datomokno kuain.
  mps-mps: 'Tama suyu, tama dagego te tibo god dabebolo lotu po munu me wagimio, te
    augwali tomode mebago yali sę tiwai me egio. Te bukude te augwaligo te tibo god
    dali yali sęde e po wai dao: “Te we bidi augwali dualama te nai tuyu wę tuyu
    elama, tama augwali hogodama tama augwaligo tęąbi yali.”'
  pab-NT: 'exahe maisa wawaiyetita enore metalahare maheta, haiyaharenai awaiyehenere
    enore metalahare akereta. Hiyaiya, exakere atyo Iraiti Waiyexe nexa: “Hatyo halitinae
    tyokaha hoka kanakairaha, teraha maheta hoka hatyaoseta ainakoahenahitaha holikoaha
    maheta”.'
  llg-llg: Boso mambue songgo, sama leo sila luma. Nai Lamatuak Susula Malalaon nana
    sulak, nae, “Hataholi Israel asa ia, langgatuuk laꞌa-linu noꞌu, lai bua dodoki
    sapi ana matan. Basa boe ma ala mulai songgo.”
  kyf-kyf: 'A ''na -zɛlɩ yoyolagɔɔ bʋbɔnya -nɩ, wa nyɩdɩ -nyɩmaa tɔlʋa ''bhisa -nɩ.
    ''Ɩn we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «*Izlaɛlɩnyɩma -dɩa la, wa lia, ''ɩn wa yia
    ''ma. ''Bhie, wa sɔa ''wʋ, ''ɩn wa yia ''mʋna li kpʋkplalɩe nya.»'
  tpi-tpi: Yupela i no ken lotu long ol giaman god, olsem sampela bilong ol i bin
    mekim. Buk bilong God i tok olsem, “Ol i sindaun long kaikai na dring, na bihain
    ol man i go pilai long ol meri.”
  mih-NT: 'Ta ma zacahnu yo sii inga ndyoo tañi i zavaha zuhva maa ñu. Catyi Tuhun
    Ndyoo: “I sasi ñiyɨvɨ, ta i sihi ñu, ta zɨquɨ i nduvita ñu vatyi cua cata saha
    ñu” (vatyi zacahnu ñu sii zɨndɨquɨ xuhun cuaan).'
  qvh-NT: 'Saynöpis ïdulucunata ama adorayaysu. Israel runacunaga goripita rurash
    becërruta adorar jusalicushganpitami Tayta Diosninsipa palabrancho cayno guelgaraycan:
    “Goripita becërrutano ruraycurmi lapan micuyargan y upyayargan. Micuyta ushasquirnami
    Diosta mana chasquicogcunanöpis olgucuna warmicunawan jusalicuyargan.”'
  kms-kms: Nungoqi ni kin ninge god wandoqi kin yumbui nyamb riram kin pugri god wandoqi
    kin yumbui nyamb wuram wayequ. Wand ren kin te ur pu rise, “Wute ni irepe ris
    di mir rind di wuye riq pre muq quayi nyumbueg ane rise kin yumbo ur brequ rind.”
  agn-agn: Indi amo mamagto ong dios-diosan, pario tang bindoat tang doma ong nira.
    Ang bindoat nira na-tang ong Kasolatan ang ganing, “Ang mga taw namagkombida,
    namagirineman, ig namagboat ta malalaway ang kalipayan.”
  nhi-NT: 'Ica non, amo yeh nanquimontlacachiuah tlen quinteneuah dioses, quemeh siquin
    yehuan ohcon occhiuqueh, quemeh ihcuiliutoc itich in Teotlahtolamatl: “In tocniuan
    de Israel omotlalihqueh, otlatlacuahqueh uan oatliqueh, uan omoquitzteuqueh omopaquilismacaqueh.”'
  ttc-NT: 'B''ix ax ikxji eti''j etetz, k''onti''l tzan stzaj ena''o'' kye kyitzb''alil
    tidi''chq iktza'' okyk''uluj kyetz oqtxi''; iktza''x tz''ib''ankaj [tuj Tu''jal
    Dios] ikxjani: “Kye xjal eb''ajqet wit''let wa''il b''ix uk''al [xhb''a''j], b''ix
    yaji eb''ajjaw wa''let k''ulul tidi''chq aj cha kyganx tuq kyetz.”'
  dan-1931: 'Bliver ej heller Afgudsdyrkere som nogle af dem, ligesom der er skrevet:
    “Folket satte sig ned at spise og drikke, og de stode op at lege.”'
  kwj-kwj: 'Kunu apa wui nindo ki hima fwele gambolombo gotri ni wu sirinaro hinga
    ku sirina kei. Gotri chengi ki gambolombo gotri ni sirinaro hima leni ka hinga
    sawero: “Himiyama hurahama le arumwe ki wu litisini ahirahi lenga uku sumbwe lenga
    wu andaro leto wu ai saini hukwa ti wu hikindaro.”'
  vie-OVCB: 'Đừng thờ thần tượng như một số người xưa. Như Thánh Kinh chép: “Dân chúng
    ngồi ăn uống rồi đứng dậy nhảy múa.”'
  kze-kze: miwívínkémbá évakarawai kampar-ísóígómbá úmakesa kwená imáyáa mósá makáavo
    kesáá íma mirá ónáisaiye. mináíntávéna Áánútun-aai aúváívimba agaimaréna séna
