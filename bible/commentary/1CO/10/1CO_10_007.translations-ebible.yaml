  kgf-kgf: Ionac murunec tosara ésécnec ini baniarawac weleŋ qeqe ic ménda wammu.
    Haka imuhucyawac waŋgic, ac yomuhuc ooyawac hezac; Ic embac ieneŋ mama tacma nene
