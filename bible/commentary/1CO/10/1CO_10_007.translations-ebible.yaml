    manako taere-tagamawa midimama berai ebo ebo mete kwaetagamawa.’
  nko-NT: ánɩmóosúm ɩkpɩ ɛ́ fɛ́ amʋ́. Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ amʋ ɩlɛblɩ́
    ɔbɛ́ɛ, “Ahá ámʋ betsiá asɩ gyí atɔ́, nu ntá, kʋ́sʋ́ kɔ́m.”
  bsn-NT: 'To bajiri yʉa ñicʉa sĩgʉ̃ri, “Ado bajigʉ ñagʉ̃mi” yiquẽnorujeocõari, ĩna
