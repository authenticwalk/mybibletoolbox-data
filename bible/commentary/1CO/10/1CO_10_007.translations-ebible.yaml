    iƚne lan xanuc''. Tuya''e'' al Paxi Liniƚingiya ticua: I''epá liƚjuic landiosla'',
    icutsoƚai''me, itetso''me, ixna''me. Lijou''ma itsolinanca quixojma cata, i''e''me
    nixpiya.'
  kdc-kdc: Vivija seketuvitambikile vinyago, kamba viwatendile wayagwe. Kamba Maandiko
    vigolonga, “Wanhu waja na kung'wa, wafeng'hula kwa ugoni.”
  nhr-nhr: 'Táá kúrúa mááseèa hãa nqárìan dqo̱m̀ guu, ncẽe gane ka c''ẽe ne kò hẽé
    khama. Ncẽe i ma góásea a ko máá: “Khóè nea kò ntcõó, a tc''õó a kg''áà a ne a
    ko tẽe a ntcãà,” témé khama.'
  uig-PIN: 'Silǝr yǝnǝ ularning bǝzilirigǝ ohxax butⱪa qoⱪunidiƣanlardin bolmanglar;
    bular toƣruluⱪ: «Hǝlⱪ yǝp-iqixkǝ olturdi, andin kǝyp-sapaƣa turdi» dǝp pütülgǝn.'
  beo-beo: 'Amo hou da ninima sisasu olelemusa: doaga:i. Ninia da ilia hou defele
    wadela:i hou amoma hanai hou amola loboga hamoi ‘gode’ liligi amoma sia:ne gadosu
    hou, amo ninia mae dawa:ma:ne, ilia hou da ninima sisasu olelesu liligi. Gode
    Sia: da agoane dedei diala, “Dunu huluane da lolo manusa: fi galu. Be asili, ilia
    adini bagade mai amola wadela:i uda lasu hou bagade hamoi.”'
  acf-NT: Ni nou pa ni pou adowé fo bondyé, kon adan sé moun sala fè. Kon lévanjil-la
    di, “Sé moun-an asid pou manjé épi bwè, épi la yo koumansé dansé.”
  tpi-OTNT: Yupela i no ken lotu long ol giaman god, olsem sampela bilong ol i bin
    mekim. Buk bilong God i tok olsem, “Ol i sindaun long kaikai na dring, na bihain
    ol man i go pilai long ol meri.”
  mbt-NT: Kene kew simba te me diyus-diyus iling te innimu te me duma ran dengan,
    su nasulat e te Kasulatan, “Naminnuu ka me etew ne nangiinum wey nangekeen, ne
    nataman, nanasindeg e ka nanesayew te kahale.”
  hau-SA: Kada ku zama masu bautar gumaka, yadda waɗansunsu suka zama; kamar yadda
    yake a rubuce cewa, “Mutanen suka zauna don su ci su kuma sha, suka kuma tashi
    suka shiga rawa ta rashin kunya.”
  mam-NT: 'Mi''n chi oc majey twitz sant, tisen e baj cye ke ootxa xjal wiy''jila.
    Tz̈i tyol Dios cyjulu: “Tneel e cub keke twitz cysant tisen wacẍ bix ak''ke waa''l
    bix wc''al, bix lwewa e jaw we''ke bixel twitz cysant tisen wacẍ,” tz̈i tyol
    Dios.'
  udu-udu: 'Dhalku/ ki luŋ tomp̱inycon mo me’d unin tiya mo me’d gwo jin ’kwarkunu
    mo ki: ’Kwani gwansan uni ’koki ’pena ’cesh mo mmoshwa to mo dhali mmop̱i to mo
    dhali mmocu mis mo mmosa mo be.'
  tvt-tvt: adoleh mararah reeraangta ah likhiik, tongmih lasoom theng ngeh ih baat
    hali. Rangteele ni liiha, “Mina loong ah jokphaksat esuh khoontong rum adi khojok
    khamjok nyia roomjup roomtong ih hoon boongse rumta.”
  bgt-bgt: Ati saghoi maimanihihia na komi ngunguju vaghagna kekeha itadia kena eia.
    Na komi Rioriso ke Tabu kena velea vaghagna iaani eidia imarea, “Leghugna kena
    vanga mena kou, imarea kena sokara hadi mena eia na komi ragi ke dika nidia mara
    na bongihehe.”
  mvn-mvn: Tupwai wayahia yaubada vitupu wayahia iaiwaodu. Wayahina, kadueyei nau‑wawanika
    yaubada vitupu kavihahaiei. Ka Iginuma voneka, ivona, “Tomotaui imanuena iamam,
    inimnim. Iakwa, e itavotavona, inim‑kavokavovo, ka kadu ikenekenene.”
  djk-NT: 'Meke wi á dini falisi gadu enke somen fu den. Bika Masaa Gadu Buku sikiifi
    taki: “A foluku poti enseefi fu nyan diingi fesa gi falisi gadu. Den e opo dansi
    fanya fanya tu.”'
  uig-LAT: 'Siler yene ularning bezilirige oxshash butqa choqunidighanlardin bolmanglar;
    bular toghruluq: «Xelq yep-ichishke olturdi, andin keyp-sapagha turdi» dep pütülgen.'
  nde-nde: 'Lingakhonzi izithombe, njengokwenziwa ngabanye babo; njengoba kulotshiwe
    ukuthi: “Abantu bahlala phansi badla, banatha, basukuma bagida.”'
  ton-ton: Pea ʻoua naʻa mou tauhi tamapua, ʻo hangē ko honau niʻihi; ʻo tatau mo
    ia kuo tohi, “Naʻe nofo hifo ʻae kakai ke kai mo inu, pea tutuʻu hake ʻo meʻe.”
  mir-NT: '@see-verse:1CO.010.006'
  cak-YNT: 'Reje'' can xquiya-va chuka'' quik''ij re imágenes re xa vinak je''banayon-ka,
    y chupan re ruch''abal re Dios re tz''iban can, nunataj che reje'' xquiban namak''ij
    tak c''a ba'' tiquiban-va jun imagen: Re vinak xe''tz''uye'' chin xe''va-xe''uq''uia'',
    y tak xe''c''achoj-yan che va''in, xe''yacataj-a chin xquitz''am atz''anen y xe''xajo''.
    Quire'' nubij re tz''iban can. Yoj man takaban re andex xquiban reje''. Man takaya''
    quik''ij re imágenes re xa vinak je''banayon-ka.'
  ces-1613: 'Protož nebuďte modláři, jako někteří z nich, jakož psáno jest: Posadil
    se lid, aby jedl a pil, a vstali, aby hrali.'
