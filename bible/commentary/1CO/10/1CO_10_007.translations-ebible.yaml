  hto-hto: 'Afémacɨmona dámɨerie jánaraɨmo caɨmátailla izói omoɨ caɨmátaiñeno iri.
    Juzíñamui Cuegáuai íaɨoɨ fɨnócafuena bie izói daɨde: “Afe comɨnɨ fia ráɨnaillano
    güífɨrediaɨoɨ, jirófɨrediaɨoɨ. Afe mei náidacaillano rafue fɨnoda záifɨrediaɨoɨ.”
    (Daɨí íaɨoɨ jánaraɨmo caɨmátaitiaɨoɨ.)'
  por-BRBSL: 'Don não ser idólatras, como alguns deles eram. Como está escrito: “As
