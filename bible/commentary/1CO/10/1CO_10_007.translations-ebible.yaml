  pan-pan: ਅਤੇ ਤੁਸੀਂ ਮੂਰਤੀ ਪੂਜਕ ਨਾ ਹੋਵੇ ਜਿਵੇਂ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਈ ਬਣ ਗਏ ਸਨ। ਜਿਸ ਪ੍ਰਕਾਰ
