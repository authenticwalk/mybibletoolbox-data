  jae-jae: Ma amac anam sakiŋ gwam atôm êsêacnêŋ ŋagêdô sêjam sakiŋ nec atom amboac
    tonaŋ. Teto gêc amboac tonec gebe “Lau sêŋgôŋ sic sebe sêniŋ to sênôm gêŋ ma dêdi
    sa sebe têtê wê.”
  ksd-ksd: 'Ma koko avat ra umana tena lotu tadav ra tabataba, da ta umana ta diat;
    da di ga tumu ia: “A tarai dia ga ki ra pia upi diat a ian ma diat a momo, ma
    dia ga tut mulai upi diat a, pait nilibur.”'
  msm-NT: Kona ki isab ogtuman to mgo diyus-diyus angod to pagtuman to pila kandan.
    Sikan madoot no hinang dan nasuyat duon to Kasuyatan no pig-iling, “Namangoon
    dow namang-inom sikandan to pagpahinongod to sikan diyus-diyus, aw tapus to sikan,
    namansajow sikandan to mayaw-oy no sinajawan.”
  myk-myk: 'Pii wa bi yapɛrɛɛ kaan pu ni. Yi bɛ ganha bu yiyɛ yaha yapɛrɛgaan ba pee
    ya pye wɛ! Lʼa ka pee shizhaa na Kilɛ Kafila wu ni na: «Sipyii pʼa tiin na li,
    na gba, lee kadugo na, a pʼi xhɔ na shɔ to xɔnhɔrɔ na na xhɔnhɔni pu yapɛrɛɛ ɲahagbaa
    na.»'
  sbe-sbe: Yo tabu koitau kwa tabaꞌohuidi doha hekadi se tabaꞌohu koitau udiyedi.
    Doha kulikuli tabuna unai ye wane, “Tamowai wa se tuli na se kaikai yo se numanuma,
    na kabo se tolo na koitau tautabaꞌohuidi yodi tabaꞌohu laulaudi yabayababadi se
    ginaulidi.”
  mcr-mcr: Itaŋgi he goti quaŋgä iquauŋqe, Israitqä hŋqua qoŋä äwoktäumiŋuwä-paŋi,
    he-pqe iiŋi mimäkqä iqäpŋqe. Iiŋä imäkmiŋuwiŋqe, Goti Iqueqä bukä iuŋi, tuwaŋuä
    tii äqänä, “Ämaqe qu ymisaŋitä, eqetä, bŋqä quamä äpmakuwi. Ae ämbiyitaŋi, yeewä
    quvqe ipŋqä ävaukuwiqä.”
  cux-NT: 'Cáávā chuū nguɛ́ɛ́ idiiⁿ yú ''viicu cáávā ídolos, tan''dúúcā chi idiiⁿ
    tanáⁿ''ā ''iiⁿ''yāⁿ tiempo chi ''āā chó''ōo. Canéé nguūⁿ ndii cuááⁿ vmnaaⁿ na
