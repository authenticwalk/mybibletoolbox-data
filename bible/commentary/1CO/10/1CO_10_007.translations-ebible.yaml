    ch''ɛɛtɛ́ yā, ní che''e yā, ní chi''í yā ní ch''iinu chuū, ní nacueeⁿ yā, ní nde''ei
    yā. Cuayiivi ní saⁿ''a s''eeⁿ n''diichí yā n''daataa s''eeⁿ ní dinuuⁿndí yā.'
  tur-YTC: Onlardan bazıları gibi putperest olmayın. Yazıldığı gibi, “Halk yemek ve
    içmek için oturdu, oynamak için kalktı.”
  san-ITR: likhitamAste, lokA bhoktuM pAtu nchopavivishustataH krIDitumutthitA itayanena
    prakAreNa teShAM kaishchid yadvad devapUjA kR^itA yuShmAbhistadvat na kriyatAM|
  bel-N: 'Ня будзьце таксама ідалапаклоньнікамі, як некаторыя з іх, як напісана: «Народ
    пасеў есьці і піць, і ўстаў гуляць».'
  sch-sch: an lâia mi senkhat mirimilngei an biek angin ei biek loina rangin. Pathien
