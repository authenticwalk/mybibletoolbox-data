  gof-ENT: ጌሻ ማፃፋን፥ «ኣሳይ ማናዉኔ ኡያናው ኡቲዶሶና፤ ቃሲ ዬፃናው ዴንዲዶሶና» ጌቴቲዳይሳዳ ኤንታፌ ኢሶቲ ኢሶቲ ኤቃ
