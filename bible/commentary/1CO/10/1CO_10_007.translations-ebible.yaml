  byr-byr: Sahwaraavɨ tɨnnyabanya pwara yetabaaibɨꞌ sarɨmɨ kwaasɨgotɨyare sabwi mamɨdɨbɨna!
    Yɨ sahwaraavɨna dara dɨnɨkabaaibɨsasɨ. Aꞌmwera tɨka munne wapeyɨdɨka naanga savɨ
