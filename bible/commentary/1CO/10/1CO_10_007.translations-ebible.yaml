    aqui pifain ayafain icashon ahuara futsan ramihuafoan ointaifi chaca huacaquin
    pauncain mononifo.
  urt-urt: Topoꞌe yukur ya masarꞌe ŋimbep me got homboꞌe taꞌe ŋaiye syeꞌ tinge yende.
    Wusyep mise tikin Got ŋanange na, Lenge miyeꞌ tuweinge jah yarp yono ŋai, topoꞌe
    tinge yonoꞌe pinip miꞌe pe, tinge yende wenersep.
  kiz-kiz: Msiyi waabudu sanamu, kutya bhamana bhabhi kiyele. Eye ndo kutya kakiyandikibhu,
    “Bhanu bhatamili pasi kulya ni kunywa ni kuyinuka kukina ki tamaa sa mapenzi.”
  tzo-TZE: 'Jech mu xa me xbat avich''ic ta muc'' santoetic jech chac c''u cha''al
    oy laj yich''ic ta muc'' santoetic li jmoltot jyame''cutic ta vo''onee. Yu''un
    jech ts''ibabil sc''oplalic ta sc''op Dios ti laj yal Moisese: “Li jchi''iltac
    ti co''ol t''ujbiluncutic yu''un Diose, la spas yajsantoic. Laj yac''beic smoton,
    tey ive''ic, oy c''usi tey laj yuch''ic. Ts''acal tey lic ac''otajicuc ta stojol”,
    xi.'
  lex-lex: 'Yan itsi'' emek riy dom la ira pa tru''u-ttowar la uplera-upmati. Itat
    niohora ha rhi'' emkade, yoma la'' Puka ralamni de niwra: “La hair de rimormiorni
    de namtatan pa na''ana-nemnu nhor diewade loloi-hekek nohora uplera-upmatni.”'
  dov-dov: Mutabi basikukomba mituni mbuli bamwi babo mbubakabede. Echi chilobu mbuli
    mbukulembedwe, “Bantu bakakkala aansi kuti balye akunywa, alimwi kunyampuka kuti
    balisenie.”
  rgu-rgu: Bosoꞌ soko-taku sama leoꞌ sira ruma. Nai Manetualain Susura Makamoi na
    manaduiꞌ nae, “Lahenda Israel ara ratuuꞌ raa-rinu rame-rame ma mulai doꞌo-tabe
    nai patong sapi anaꞌ a matan.”
  toc-NT: 'Y ni̠tu̠ tila­ka­chix­cu­hui̠­yá̠tit tzincun chuná cumu la̠ xlacán tita­la­ka­chix­cu­hui̠chá,
    porque chiné tatzokni̠t nac li̠kalh­ta­huaka: “Xli̠­hua̠k judíos tzú­culh tama̠­pa̠x­cuajni̠y
    tantum tzincun la̠qui̠ nata­hua̠yán y nata­kota, aca­li̠stá̠n lhu̠hua hua̠ntu̠
    tzú­culh tali̠­pa̠­xu­huay.”'
  som-som: Oo kuwa sanamka caabuda ha ahaanina siday qaarkood u ahaayeen. Sida qoran,
    Dadku waxay u fadhiisteen inay wax cunaan oo wax cabbaan, oo waxay u kaceen inay
    cayaaraan.
  mam-C: 'Tu''npetzi''n, mi chi k''uli''n kywutzjo kywutzb''iyil dios tze''nku kye
    txqantl, tze''n ntq''ma''n Tu''jil Tyol Dios: Aye xjal i kub'' qe wa''l ex k''wal
    twutzjo kywutzb''iyil dios. Exsin tej kyb''aj wa''ntz, noq ti''chaqku b''aj b''ant
    kyu''n kywutz.'
  ndj-ndj: Mukotoo kuva vatundamila va ming'omung'omu ngimu vamu wuvagolili, ngimu
    mayandiku Vang'alili wuvadeta, “Vandu vayikalili pasi na valya na kulanda na kufina
    kwa ndambu ya wafu.”
  mbj-NT: 'Bë tametëëh, kabarii hã bë h''yyb panadëëk hyb n''aa, sa wób rabed''oo
    do paa da. Hahỹỹ da takerih ti ky n''aa: “Ehyy t''oonh mä rabawa, rabeëëk hyb
    n''aa. Tii bä m'' rabajäm, ramas''uunh”, näng kerih do hã.'
  lat-VUC: 'Neque idololatræ efficiamini, sicut quidam ex ipsis: quemadmodum scriptum
    est: Sedit populus manducare, et bibere, et surrexerunt ludere.'
  ngp-ngp: Mse kuvikila mahili, enga ivo wanwenga watendaga. Enga ivo Mawandiko Akukile
    ukulonga, “Want'hu wekalaga hasi niyo wanywa no kudya, niyo wavina wila wa uhabwasi.”
  enq-2: 'Endakali dokaitanya mendapuame piamili pyoo, gotena lao wasepae dupa nyakamame
    lotuu laa naeyalapape. Pii pepa pyapae singi dokonya dapa lapae silyamo: “Endakali
    dupame nee endakipi nalanya, isa pituu napala, danisa laanya toeya kateamina”
    lapae silyamo.'
  eng-ASVBT: Neither be ye idolaters, as were some of them; as it is written, The
    people sat down to eat and drink, and rose up to play.
  mna-mna: 'Tana kembeeze pizin merere pakaamŋan kembei ta muŋgu zin Israel pakan
    tikam na pepe. Pa sua ki Anutu iso ta kembei: Zin tomtom mbulen su, mi tikanan
    ma tiwinin, to tisu na tikam mbulu bozboozo.'
  myw-myw: '@see-verse:1CO.010.006'
  sby-sby: Katutakambililanga tumbwanga mbuli ncobalikwinsa nabambi. Mbuli ncecalembwa
    mu mabala, “Bantu balekala panshi kulya ne kunwa, balemana ne kushana kwasunsa
    bukome.”
  sll-sll: Te yal tau so gal bala hulu yong ba engwo i yulang pamia dire pir tongwo
    meri pir tekinaminga pire awa di na tomua. Yalhobi tal yu ol wangwo ipire ha maing
    buku yu dimia. “Ari yal al hobi nir homena nere wai pire aire egin imua.”
  yaq-NT: 'Junuen san eme''e, jume'' ka liosimtaka yo''oriwame, eme''e ka am yo''oribaane,
    bempo''im betana watem junuen ayuka''a benasia. Liojta nok lutu''uriapo ket ame
    betana a'' ji''ojteituka''a benasia: “Ju''u yoemra, juka'' maamea ya''arita yo''oribaeka,
    emo nau tojaka, ji''ibwawamta intok jita ji''iwamta weetuan. Intok ketchia, alleebaawaka,
    bwe''uusi pajkowamta weetuan.”'
  uro-uro: Qale ngän namän doqor arhani nävät a rha qärarhani i rhit bon da arhä qutdrir
    sage ama iaus kärangätni i sa rha mualat na ngät. Qale ngän namän doqor iarhakt
    kärarhae i ma Moses ka säm sävät a rha rhoqortäqyia, “Ama ruvek ta muqun ivakt
    iva rhat täs dä rhit nakt näkt ta mair ivakt iva serhäm da.”
  ita-1885: 'E che non diveniate idolatri, come alcuni di loro; secondo ch''egli è
    scritto: Il popolo si assettò per mangiare, e per bere, poi si levò per sollazzare.'
  muy-muy: 'Mis ndahaŋ e kiɗiŋ gatay bu tə̀njəkia ka məhəŋgrioru ahàr a haɗ ana pəra.
    Àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Mis tànjəhaɗa, tə̀zuma zlam
    a akaba tìsia zlam a, mək tìcikaba ga məhəɓiani ana pəra. » Lekʉlʉm zla nahəma
    kə̀ŋgumkivu ka məhəŋgrioru ahàr a haɗ ana pəra akaɗa gatay ni ba.'
  kqc-kqc: Ina bedakai ofa sei nivakededi vene kana ga nifa; yomakai bura reyo kana,
    “Amiye yaku iruku ma koru gira irigi ameinu resi koa rena vegu regi kora reyadi.”
  tav-tav: 'To bairi aperã na cawericarã Dio cãniquẽnare áti nʉcʉbʉgoqueticõaña mʉjaa.
    To bairona cájuparã mani ñicʉ jãa jĩcaarã. Dio ye queti ucarica pũuripʉ wecʉ na
    cawericʉre na cáti nʉcʉbʉgoriquere ocõo bairo ĩ ucarique ã: “To macana ʉga, eti,
    cabaiwã. Yaparo boje rʉmʉ na cawericʉrena cʉ cáti jʉgowã,” ĩ ucarique ã.'
  eng-ULB: Do not be idolaters, as some of them were. This is as it is written, “The
    people sat down to eat and drink, and rose up to play.”
  spa-VBL: 'No deben adorar ídolos, como algunos de ellos lo hicieron, tal como se
    registra en la Escritura: “El pueblo festejó y bebió, y se gozaron en culto pagano”.'
  fra-_FOB: 'Ne devenez donc point idolâtres, comme quelques-uns d''entre eux, selon
    qu''il est écrit: Le peuple s''assit pour manger et pour boire, puis ils se levèrent
    pour danser.'
  hau-ULB: Kada ku zama masu bautar gumaka kamar yadda wadansun su suka yi. Wannan
    kamar yadda aka rubuta ne, “Mutanen sukan zauna su ci su sha kuma su tashi suyi
    wasa.”
  mal-mal: “ജനം തിന്നുവാനും കുടിക്കുവാനും ഇരുന്നു, കളിക്കുവാൻ എഴുന്നേറ്റു” എന്ന് എഴുതിയിരിക്കുന്നപ്രകാരം
    അവരിൽ ചിലരെപ്പോലെ നിങ്ങൾ വിഗ്രഹാരാധികൾ ആകരുത്.
  urd-GVR: Un meṅ se bāz kī tarah butparast na baneṅ, jaise muqaddas nawishtoṅ meṅ
    likhā hai, “Log khāne-pīne ke lie baiṭh gae aur phir uṭh kar rangraliyoṅ meṅ apne
    dil bahlāne lage.”
  far-far: ma fua fosilana nunuiru ki dia tani wane ada kera sasia mai 'i nao. Sulia
    na Kekedee Abu be saea, “Kera to fua fangalae, ma kera ka ku baita, fainia oeelae
    dia wane baliburi ki.”
  suz-BL: मेको आन दाते ङा मूर्ति पूजा पाइब खोदेंशो मदुमीन। मार ब्रेक्‍शो बाक्‍ब देंशा
    हना “मुरपुकी जचा तूचा कली निस्‍साक्‍म। मिनु सिल पचा कली बोक्‍तेक्‍म” दे ब्रेक्‍शो
    बाक्‍ब। मेको आन पशो खोदेंशो मपने। प्रस्‍थान ३२:६
  car-NT: 'Ikapy''san tamusi etykon awonganamon me ro rypo kytaiton, amykonymbo we''i''san
    wara ira''naine. Mo''karon ro moro imero''po wara tywaije mandon: Mo''karon kari''na
    wotandy''mo''san tywendameto''ko''me. Irombo awomy''san tyweserepekato''ko''me.'
  amp-amp: Yo mirahko rom namo kanjo nkifra tahi yifonm yeshri mhtahihato kfo tatonomm.
    Bro Nkifrarhu rfa borngt kfo kangt, “Rom rhuhato nd tahi yifonr htayuk yemro burwat
    ye yehato yo drin spakmomn met yindarim sinyahato tir mniyaknihato grhahato nd
    tahi yifonr grha yindhormomr.”
  bht-bht: कने तुसां मूर्तियां दी पूजा मत करा, जियां उना चे मते लोकां किता था, ऐ ठीक
    तियां है जियां पबित्र शास्त्र च लिखया है, “लोक धामा च खांणा पींणा बैठे, कने रंगरलियां
    मनाणे तांई उठे।”
  eng-NOY: 'And do not ye become idolaters, as some of them did; as it is written:
    “The people sat down to eat and drink, and rose up to sport.”'
  cub-NT: 'Que baru pẽpeimarare mearore jíbejarã mʉja, yópe apevʉ na mácavʉ ne d̶aiye
    báquepe. Yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃i yávaiyede ne mearore
    jíyena cũinácʉ ne pẽpeimaracacʉre: “Ina põeva dobarĩ ãivʉ barejaquémavʉ aru ũcuivʉ
    barejaquémavʉ. Aru no yóboi nacajari upaivʉ barejaquémavʉ”, arĩ toivaicõjenejaquemavʉ.'
  ita-1927: 'onde non diventiate idolatri come alcuni di loro, secondo che è scritto:
    Il popolo si sedette per mangiare e per bere, poi s’alzò per divertirsi;'
  lww-lww: Visae ve sanene, monar ve teligan re sur tap̃ena sumon Ntewa e kieta malena,
    sane nono tai nap̃a telotunia, sa nap̃a repita la nene akila. Visena tai nap̃a
    pisayu kiela p̃elaga e poglis nene, pisape “La pe asitom re si sur tap̃ena poli,
    sinelan ga kilaen p̃ap̃agena, amun wii marala tetelivi, a ap̃ure m̃ena sira lala
    e wolena lala, naga ga nene.”
  ckb-ckb: 'بتپەرست مەبن وەک هەندێکیان، وەکو نووسراوە: [گەل بۆ خواردن و خواردنەوە
    دانیشتن، پاشان بۆ ڕابواردن هەستانەوە.]'
  nas-nas: Teeꞌkoo kumponing tositosinanka daangamperereriaꞌ otoaing teing-koo niiꞌninge
    nkoaakoꞌnaꞌ. Daari Meekunge tee naumurimaung teinge kumponing tositosinanka siong-koo
    barearikoꞌnaꞌ aaꞌpuma, “Teing nantoong paroro pankaing nkoaama, taamang ntong
    tovang naiaama, donkonaaraiꞌnange moruarima siong-antaveekoꞌ.”
  uvl-uvl: A heto heke aetapuna mur ero. Pe apoi ke pomange hana hel nge iri nemur
    ero. Iange NeHalang nena helenga nenge tehas sue ke ulolo, hele ke teke, “Hehei
    pe hana teare sio ke te ngau pe tein pe te lohaka ke tehes rara.”
  eng-BBE: Then do not go after false gods, as some of them did; as it is said in
    the holy Writings, After resting and feasting, the people got up to take their
    pleasure.
  ixl-CNT: 'Yeꞌ ebꞌan ex nachol tetz qꞌu bꞌanich tioxh, echaꞌ iꞌan unjolol tixoꞌl.
    Echixeꞌat tzꞌibꞌalka tiꞌ ech tzaꞌ: —Motx kꞌujeꞌi, echbꞌuni utz, qꞌabꞌani. Motx
    lakpi utz, motx bꞌix vatz bꞌanich tioxh.— Chia.'
  xsi-xsi: Kinzi pinde siwâŋgi sipaneanzi maro laŋeŋa, andeta kinda ma taveta mine
    ndimo. Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Kinzi sisaŋona sika
    wa sinu lâ, ŋineŋga simandi ku sikina kiniŋa sipanea maro laŋeŋa.”
  crx-NTPO: '''Ink''ez whulohne, ''enne buk''un''a ''uk''eltsi nohba ''alha ''oot''e''
    junih. ''Et whuz un''a ''uk''une''úsgus whe ndutni, “Dunene hudilhts''i, na''hit''al
    ''ink''ez ''uhitnai'' cha'' huja. ''Et ''awet do dindil ''ink''ez ''uk''enus hoontsi''
    k''un''a nahúwhulhya.”'
  kan-OKCV: “ಅವರಲ್ಲಿ ಕೆಲವರು ವಿಗ್ರಹಾರಾಧಕರಾಗಿ ಉಣ್ಣುವುದಕ್ಕೂ, ಕುಡಿಯುವುದಕ್ಕೂ ಕುಳಿತುಕೊಂಡರು,
    ಕುಣಿದಾಡುವುದಕ್ಕೆ ಎದ್ದರು,” ಎಂದು ಬರೆದಿರುವಂತೆ ನೀವೂ ವಿಗ್ರಹಾರಾಧಕರಾಗಬೇಡಿರಿ.
  bbb-bbb: Ijadufuo jade uri e Isureroko gue bu reva ije matiana godi kufui binobino
    ijiebuo banane isoevo. Ijadufuo maeje ire binobino bu reva ije bune isuibe buki
    akae ijia isoe. Bu isoena ijiege kuae, Godido e ije bu besu afui karina iro ikinu
    godi kufui ijiebuo ive kame aroriakinu dua uruna datenoevono kuae.
  blw-blw: Ya ta achitaaw agé chayawén hen faén tot-oway apudyus way kaman hen enammaan
    hen tapena. Te hen anchi nesosorat way enammaancha, ekatnéén, “Anchag tumùchu
    way mangmanganén ummin-inum, yag anchag fumangonén chinayawcha hen anchi faén
    tot-oway apudyus way ammag aggarémha hen enkamkamancha.”
  tam-2017: மக்கள் உட்கார்ந்து உண்ணவும், குடிக்கவும், வேசித்தன எண்ணத்தோடு விளையாடவும்
    எழுந்திருந்தார்கள் என்று எழுதியிருக்கிறபடி, அவர்களில் சிலர் விக்கிரக ஆராதனைக்காரர்களானதுபோல
    நீங்களும் ஆகாதிருங்கள்.
  azz-NT: 'Ica ya nojón namechilía que amo xiquinmohuistilijtinemican oc nojón tatadiosme
    ijcón queme quichiutinenque sequin de ne tohuejcautatuan. Huan ijcón namechnejmachtía
    porín ijcuiliutoc tech in Tajtoltzin de Dios ijcuín: “Huan in pueblojuani judíos
    peuque mosesecosentiliayaj para tatacuasque huan tahuanasque. Huan de ompa pehuayaj
    ahuilnemiáj ihuan ocsequin taca huan sihuame”.'
  spa-RV-1909: 'Ni seáis honradores de ídolos, como algunos de ellos; según está escrito:
    Sentóse el pueblo á comer y á beber, y se levantaron á jugar.'
  csy-csy: Amate sung ah pawlkhat te in milim a biak uh bang in, note in na bia peuma
    heak vun; mite sia ne tu le dawn tu in to khawm uh a, laam tu in ding tu uh hi,
    ci a ki atkholsal om hi.
  mxq-NT: 'Pa̱a̱ty miidsʉty katʉ xymyayꞌat xywyindsʉꞌʉgʉdʉ agojwinnáxʉty, éxtʉm yʉꞌʉjʉty
    nimay ꞌyadʉtstʉ, éxtʉm jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn: “Ja ja̱ꞌa̱yʉty ñaxwaꞌtstʉ
    ka̱a̱y ukpʉ, es pyʉdʉꞌʉktʉ ajts xondakpʉ.”'
  tzj-NT: 'Maxta c''o rachbal jun winak owi rachbal jun nakun xteya'' ta ruk''ij ja
    cani'' queban jule'' chique. Como eje''e'' c''o jun nmak''ij quec''ul ya''bal
    ruk''ij rachbal jun wacax cani'' tz''ibtal can quewari'': —Ja winak xetz''abe''e
    in quemaj rbanic jun nimlaj wa''im. Xeyictaji in quemaj rbanic jun itzel tz''anem.
    Jari'' quic''ulbej ruk''ij ja rachbal wacax, ne''e.'
  tdt-tdt: La bele adora fali lulik hanesan sira balu. Iha Livru Sagradu hakerek dehan,
    “Sira halo festa haan-hemu, depois komesa bidu-tebe hodi foti aas sira nia estatua
    lulik.”
  ron-BTF: 'Nici nu fiți idolatri ca unii dintre ei; așa cum este scris: Poporul a
    șezut să mănânce și să bea și s-au sculat să joace.'
  eng-WEBP: Don’t be idolaters, as some of them were. As it is written, “The people
    sat down to eat and drink, and rose up to play.”
  eng-FBV: 'You must not worship idols, as some of them did, as it''s recorded in
    Scripture: “The people feasted and drank, and indulged in pagan worship.”'
  nld-1939: 'Weest ook geen afgodendienaars, zoals sommigen van hen; gelijk geschreven
    staat: “Het volk zat neer, om te eten en te drinken, en men ging zich vermaken.”'
  bwo-bwo: «Ashuwots móónat úshosh beebodek'i, weeralonowere duubosh botuwi» ett bo
    jangosh guut'etsok'on, bo woteraw Ik'o bo ik'itsok'o it were bokok'o woteraw ik'uwotsi
    Ik'i k'ayere.
  nch-BL: 'Yon ma amo tiquinhueyimatica teteyome huan taixcopincayome quej sequij
    ten inijuanti quichijque, pampa ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    “Inijuanti ilhuichijque ica hueyi tacualisti huan miyac taili, huan teipa mijtotijque
    huan ten hueli quichijque cati amo cuali huan mopaquilismacaque iniixpa taixcopincayome.”'
  quc-TNT: 'Rumal ri'' meik''ijilaj tak tiox jas ri xca''n jujun chque ri e are'',
    ri tz''ibtal pa ru Lok'' Pixab ri Dios ri cubij: “Xecu''bi ri winak, xekaj che
    wi''m. Aretak c''ut xeto''taj che ri wi''m, xewalijic, xquichaplej c''u u banic
    nimak''ij,” —cächa''.'
  tfr-NTPO: Epga kjone kjone sböpga jyãgl̈o poshrëno, tak pjang Sbö tjl̈õkwo go sorë
    l̈i eni. Tjl̈ẽ ga «Nopga l̈i wl̈oktong, ga iono ara. Pjir ga kojono l̈ok, ga bërkono,
    l̇l̇ëbo owa shäryono ara.» Shji opshäryë eni baĩya dik l̇l̇ëme.
  kaq-NT: 'Jato yohihi ta nescajaquin huishanishqui: Pihi ta jonibo tsahopaquetihqui,
    xehahi tsahocani. Pihax ta shirohi sca huenicahuancaniqui hahquin. Jaabo jascari
    santoyahpa japahoni quescayamanahue.'
  sgb-sgb: Paan kitamon magsimba ha alwan pêtêg ya diyos, hên êmên kanlan kaatag ninuno,
    hên hato. Ta nakahulat ha kahulatan ni Apo Namalyari, ya wana, “Nipammikno hila
    hên nangan haka ninêm ha nagkaluto, haka nipaghayaw hila êt ha pamagpuri kanan
    habaytoy alwan pêtêg diyos.”
