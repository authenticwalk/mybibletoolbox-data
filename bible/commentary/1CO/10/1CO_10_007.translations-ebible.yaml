  cof-NT: Yala weyanlari epe diosi joe tinun moldechi cale telenhimin jominlanue.
    Ya moldechi cale se tito, ano fin, ticatiya cuchin, tensaan, quimin jominlanue.
    Nula mantimini tsantulajona!
  srm-NT: 'Wa musu waka a oto gadu baka kumafa so u de bi waka a oto gadu baka. Biga
    a dë a Gadu Buku taa: Dee sëmbë bi sindo njan bebe te de kaba, hën de hopo baja
    ˻da di pindigadu˼.'
  qvs-NT: 'Tata Diospa rimanan willawanchi: “Israel runakuna beshekuta kurimanta rurarkansapa.
    Chay beshekuta kuyashpankuna sukaman mikurkansapa upyarkansapa pukllarkansapa.”
    Kankuna ama chay runakunashina suk ruradu diosta kuyaychichu.'
  zca-NT: 'No ni nazuxib be lo rë winab, nela xmod mile'' pla bixa'', porke se'' nzobni''
    lo Yech che''n Dios: “Rë men nguzublo ndao, no ngu'' bixa'', orze'' nguzublo mile''
    bixa'' kwa''n ño laxto'' bixa'', no nguzen bixa'' tu una'' no xtu una''.”'
  cbc-NT: 'Torena, mʉjãã cʉ̃ã jãã ñicʉ̃jãã ãnana jĩcããrã, ati yepa macããna jʉ̃gũẽãrẽ
    na caĩroaricarore bairo, na ũnarẽ na ĩroaeticõãña. Torea bairo ĩ quetibʉjʉya Dios
    yaye woaturique cʉ̃ã: “Na, camasã pʉame ʉga, eti, áti yaparori bero neñarĩ, na
    jʉ̃gũẽrẽ cʉ̃ basapeo ʉseaniñupã noo na caboro yua,” ĩ quetibʉjʉ woatuyupa.'
  qxo-NT: 'Tsaynöpis Diosta imapäpis mana cuentar ïdulucunata ama adorayaytsu. Unay
    Israel runacuna örupita rurashga becërrupa imäjinninta adorar jutsata rurayanganpitam
    Diospa palabran gellgaranganchöpis nican: “Örupita becërrutanö ruraycurmi runacunaga
    jamaycur micur upyar cacuyargan. Y nircur warmicunawan lluta cacuyargan” nir.
    Tsaynö Tayta Diosta manana cäsur cawayanganpita castiganganta ama gongashuntsu.'
  mox-mox: '@see-verse:1CO.010.006'
  kew-kew: 'Nimumi remo ada-para aana waria gona bi minasaasimi-rupa abia goa napami.
    Gore remonuna bi minasaasimide madaare Gote-na agaa i buk-mi nimu madaa gupa ta:
    Onaa rayomere ipa eta nolalo pirua wala rekoa mat pabesimi.'
  dww-dww: Nam kokoitau ko rauduneedi maika taudi. Girugiruminama poranama e riuriuna
    nama, “Banaga a mia, a kanikani be a tegotegona, be a midisuḡu da kokoitau a bigabiga
    kwavivirona.”
  twi-ASANTE: ɛnna ɛnsɛ sɛ yɛsom ahoni sɛdeɛ wɔn mu bi yɛeɛ no. Sɛdeɛ Atwerɛsɛm no
    ka sɛ, “Nnipa no tenaa ase, didi nomee, na wɔgoroo abosomgorɔ.”
  aoj-aoj: Ipaꞌ ina kowolepa pila wale basoꞌamunai siꞌi isimba anis fowaꞌ sandaꞌam,
    owaꞌi. Baibel nagaꞌi esis naꞌamba naꞌi, “Amam nematawa sape sandaꞌ gwaꞌaisi embel
    saꞌas sosafel salemb atin sandaꞌ kwalaꞌap kindeꞌiaf saꞌoh.”
  cbv-cbv: 'Dios ã daacát tʉ́ʉtni tólih, Éxodo ĩ niijnídih, nin pah ãt niíj daacát
    tʉ́ʉtʉp tajĩ: “Queét cã́acwã ĩ pãpnidih wẽinit, biícdih wẽi jeémp babh máihna
    ĩt chãjap wʉt jĩ”, ãt niijíp tajĩ. Páant ĩ yéej chãjat pah, jwiítdih chãjcat caá
    náahap.'
  taw-taw: Kɨli ogɨnap tap yepɨs okok sɨbog ñɨlɨg agnɨgɨlɨg gɨlak tek ma yɨbɨl gɨnɨmɨb.
    Anɨgɨlak anɨb ak, buk Baybol ak tɨkɨl agak, Binɨb okok kɨli besɨgɨl tap ñɨbɨlɨg,
    ñɨg ñɨbɨlɨg, tɨkjakɨl kɨgom pagɨlɨg yabal gɨlɨg gel amnak agɨl tɨkak.
  jic-NT: 'Pülücj jisastsja p''a wa dios witjacj. ¡Ma nujisas t''as dios p''a wa!
    Dios Popel vele: “''Atjalapj yupj jis dios wolap''a''á, tjalá, tjimyü''ün̈. Nin
    la tjajay yupj jis dios mpes. Sin tjüjünsüpj, fiesta la tjajay, yupj jis dios
    wolap''a''á”, Dios Popel nin vele.'
  zap-NT: 'Por neguin saknondet de mdoo zegne wlaa gwrol mén guin, porke re lo xgyiich
    Dëdyuzh: “Wzob mén wu men, woo men, zhich guin wzuli men wlaa men logne rlaantee
    men lo xelni men.”'
  wer-wer: Pitëm tekrakaan narö pitëm ëa pöl Anutuu urtak omp ak kaaröröaan ngëëngk
    wesak yaya manganok. Pöta ngönte ngönëntak epël wia. “Omnarö wel aisëeë iire kaömp
    nak wal ëak tan urööre ngasam paspas ë pël eima.”
  ipi-ipi: '@see-verse:1CO.010.006'
  qul-NT: 'Ama ruwaska dioscunata adoraychischu paycuna jina. Escrituraka nin: “Runacunaka
    tiyaycuspa miqhorkancu, ujyarkancu, fiestapitaj tusorkancu, ruwaska diosta adoraspa.”'
  tnc-tnc: 'Suᵽa imarĩ waᵽuju imaja jẽrãka ĩ''rãrimarã yija ñekiarãte jiyiᵽuᵽayeeka
    uᵽaka mija baa''si. Ritaja nimarijarika mirãkakaka Tuᵽarã majaroᵽũñurã ikuᵽaka
    sabojayu: “Waᵽuju imaja jiyiᵽuᵽayeebaraka, ukurũkia ukuwejabiᵽaraka, ba''abaraka
    nimaeka. Suᵽabatirã ba''iaja baawã''imaᵽaraka nabayatããeka”, ãrĩwa''ri sabojayu.'
  ter-NT: 'Hákomaka ikítipasikova ne kixoku itúkeovo yaneko kuvôvo sánduhiko, kuteâti
    koeku koyúhoinovea ya emó''uke Itukó''oviti xoko kó''iyeaku: “Ivátahiko, ina turixóvo
    níkeahiko koane énoyeovo, ina exepúkohikomaka, koane híyokexea” kôe.'
  bmr-NT: 'Jaaneguiiha amɨɨhai ɨjɨnɨtaco mejeecɨvedino diitotɨ saatoho ejeecɨvuubadɨ.
    Mɨɨro Caatɨnɨhaame neehi: Jaamoro machuumo, aduumo icano. Jaadɨ jɨɨbaimɨnɨcuumo,
    noonoro.'
  fuf-fuf: 'Wota on wonu rewooɓe sanamu, wano woɓɓe wonirnoo e hakkunde maɓɓe, wano
    windori non: «Jamaa on jooɗii fii ɲaamugol e fii yarugol, ɓawto ɗun ɓe immii fii
    fijirgol jiiɓaare.»'
  bhl-bhl: 'Yu kanelom mali biimdiw keko, dasuw-got im wiin daoyemokoliw te! Sunbin-Got
    em fut ayem e kanekabiliw kawtiw biim dulum elote bokolomele: “Kawtiw i teinsomi,
    wanin so ok so wanbomeliwi, kalfongeko, dasuw-got im wiin daoyemsomi, osow kukuw
    kesiliw te.”, ange kale.'
  ons-ons: 'Me eŋano ŋine natne okangoi, yale okane lopio misuk meŋen kaikene. Ea
    mo Anutu wane Papiao iwa yale qeqine pamaike: “Ŋei ŋerep pese ket mere ŋara nekoi
    so doku nekoi, so koso wie more eŋet ore more so wenip yau yaup mau paki doku
    neu eaŋo wet siuk okanonge.”'
  con-NTPO: 'Ñoña''cho chigama in''jan''fajama. Majan tsendeccu''su tayoe tsa''caen
    in''jamba egae tsincon''fa. Tayo tsu tise''pane tevaen: “A''ija dyaipa an''jemba
    cui''jettie jangi boiraye.” Boirapa tsu ñoña''cho chiganga iñajan''fa.'
  ghs-ghs: Qesa ma nokoi neemi gisigisi ma qubaho hasama gegema hiiretaho isaki eto
    eetaino. Oi qetaqeta ohoi hee, Abi ma paimane nokoi habese patta muunoqi iinga
    ma siidza qupadzomaqi qoridzeta.
  peg-peg: ଇନେସ୍‌ ହେୱାର୍‌ ବିତ୍ରେ କେତ୍‌ଜାଣ୍‌ ପୁତ୍‌ଡ଼ା ପୁଜା କିତାର୍‌, ହେ ଲାକେ ଏପେଙ୍ଗ୍‌
    ପୁତ୍‌ଡ଼ା ପୁଜାକିନାକାର୍‌ ଆମାଟ୍‌; ସାସ୍ତର୍‌ତ ଇନେସ୍‌ ଲେକା ମାନାତ୍‌, ମାନାୟାର୍‌ ତିଞ୍ଜେଙ୍ଗ୍‌
    କୁଚ୍‌ଚିସ୍‌, ଆରେ ବିନ୍‌ କାମାୟ୍‌ତ ହଚ୍‌ଚାର୍‌ ।
  txu-NT: 'Kam kwãrĩk wãnh me kwỳ kudjwa kêt ne mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnho
    aba kêt. Amrẽbê: ne me me bakukãmãre''ã ajarẽn memã kum, “Me mry karõmã mry bôn
    kukrẽn kam kôt kõmo nhỹ. O nhỹ:n kam kàjmã dja. Kàjmã djan ajte mry karõmã tor
    ne kam kĩnh katio nhỹ”, ane. Ga, me kute amrẽbê: memã ''ã ujarẽnh nhym me bakukãmãre
    kute ''ã pi''ôk no''ôkja pumũ.'
  eng-WEBU: Don’t be idolaters, as some of them were. As it is written, “The people
    sat down to eat and drink, and rose up to play.”
  gnw-NT: 'Jáeramo agüɨye pembɨadora tumpa-raanga, amocue jae reta umbɨadora tumpa-raanga
    rami. Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Jae reta uguapɨ ucaru vaerã.
    Jayave upũa reta upɨrae vaerã.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Ui we-mélemandu ‘Oliu nokolemele pulu yambuma.’ niku ambolku popu toku
    muluring mele naa molai. Aku-siku tiringeliinga Pulu Yili-nga bukna ung te molemú
    akili i-sipa mele: ‘Yambuma-ni we-méle te angnjiku akilindu “Oliu nokulemú pulu
    yambale.” niku popu toku kaluring mélale ‘Oliu kanupa kaí piliipili.’ niku kaniliinga
    kumbi-kerina mania molku langi noku no noku kene ola angiliiku au niku uluma tiring.’
    nimba molemú mele naa teai.'
  maj-NT: 'Najmi tu̱ n''e̱tsjoho̱o nti̱a̱ xi ntsja xu̱ta̱ ts''ínnda xi nkú kits''ín
    k''u̱a̱ xu̱ta̱ xu''bo̱, xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná: “Y''entu xu̱ta̱
    nga kikjine ko̱ kik''i ko̱ a̱skahan i̱ncha tsisintje̱n nga kitenki tsjo.”'
  bkq-NT: 'Xygatyby modo kâzehoguedaundâ, akaemo modo ewy nhehoguedobyry ara. Warâ
    mawânrâ Deus itaumbyry awo wâgâ iwenibyem awyly: “Deus turâem induakewâdyby modolâ
    myakâwâm bizeru ekudo xygatyby etyguedyly sagurim. Ekamâmomy, âwinduase, adakuize
    warâ. Ilâpyryem saudylymo; mârâ xygatyby tânâmize tâitomoem” warâ iwenibyem awyly.'
  kue-kue: 'Te god kimbi mambunomo ye sika simere yegl nono ama god kimbi mambuno
    sika sikramga. I kamambuno pepa mina yegl beglko pangwa: “Yomba amedi mogl kaiya
    mokna ya nigl nendre ana andigl katno engre mambuno guagua erikwa.”'
  cot-NT: 'Irootaquequeate nocantantajiaquempica aviatimpajia imaica aatoquea pitsaroventajigaritsi
    irioshivijitashijiguetaca intati pinquejejiaquempariqueate iriatimpajia, iconoagarantajiacatarite
    itsaroventajiacari. Ariqueate ocantaquequeate Itioncacaantaqueca Aapani Irioshi
    ocanti: “Iriatimpajia isavicaventajiaqueroqueate ishecajiaca aisa imirajiaca,
    ariqueate iteroncajianaquerogueti icatintiitanaca itontoroncaventajiaqueri irioshivijitashitaca
    itsaroventajiacariqueate.”'
  bnp-bnp: Nahea mu gu kavurike a vure ranga, manga e huriki nga ri rata. Ni here
    na Hinere i maea, “Ri made puru, ri kani, ri ninu. Muri ri pesi rike, ri rehi
    turane huriki a ngatavine.”
  apn-NT: 'Nẽ na pre mẽ hkwỳjaja sãnti kutã hkõn krã ho rôrôk nẽ hkrĩ nẽ kãm amnhĩ
    jagrer pê amnhĩ to kuwỳ. Tĩrtũm kapẽr ã kagà htũm kot mẽ kot amnhĩ nhĩpêx anhỹr
    ã mẽ harẽnh kot: Na prem sãnti kutã apkur o hkrĩ nẽ kãm amnhĩ jagrer o hkrĩ nẽ
    gaa nẽ pipãnh pix o pa. Jao axpẽn kamã hpijaàm kêt o pa. Anhỹr jakamã kwa kêr
    pu mẽ ã mẽ kot amnhĩ nhĩpêx anhỹrja ã pano htỳx nẽ ho mẽ uràk hkêt nẽ.'
  ctp-NT: 'Ti kwiꞌ ti chaꞌ, ja suꞌwe kuꞌni tnuan ꞌin nkwin joꞌo, sa ñaꞌan nu yꞌni
    neꞌ kanꞌ. Nde ñaꞌan nchkwiꞌ kityi kula chaꞌ ꞌin neꞌ kanꞌ: “Sa kuꞌ ti yꞌni neꞌ
    taꞌa. Xa wa mdyii yku neꞌ yiꞌo neꞌ, bra kanꞌ mdyituun ti neꞌ chaꞌ kuꞌni neꞌ ya
    ñaꞌan ti loꞌo taꞌa neꞌ” ndukwin kityi kanꞌ.'
  opm-opm: Ti ma namgim ihashe oh iraire dasuh got ire danong ham ma armi deisheru
    hapririm dirnong namgim ihashemur. Ire dasuh got ire danong hashe meng oh Moses
    oh mamaru mat brak matipmur. Ihir iraire bes tei ma manhetpa han ohe danong ham
    tongnom den damo tom damo dipamur. Dama mian imah ire da hatin hat pipamur rim
    Moses oh brak matipmur.
  bvr-bvr: Ana-goyburrpa gala barra an-guripa an-guyinda wangarr nyiburr-marrngoypiya
    nula minypa aburr-werranga aburr-gata aburr-yinagata aburr-workiyana. Minypa janguny
    gu-yurra, “Birripa gu-galiya yerrcha minypa aburr-walagiyana rrapa balaja mbi-barra
    rrapa aburr-garlmuna, gun-nerra jama aburr-ji.”
  wal-wal: Xoossaa maxaafai, “Asai maanaunne uyanau uttiis; qassi duranau denddi eqqiis”
    yaagiyoogaadan, qassi etappe issooti issooti eeqassi goinnidoogaadan, intte goinniyaageeta
    gidoppite.
  zad-NT: 'Bi chiyaḻ'' we''la''ole diika'' non beṉ'' lwaa lsak'' chios c̱he''ka''
    ka ben baḻgake'', ḻa'' Cho''a Xtill'' Chioza'' nan: “Wche''gake'' weej wdaogake''
    na'' biyolla'' bengake'' kon daa nazan c̱he beli chen c̱he''ka''.”'
  kmg-kmg: 'Jaŋeraonec gâcnezi nemu qaŋgec wiacte kiŋaŋ qaqa embiŋ, iŋuc wâc mi enšepeneŋ.
    Dâŋqâreŋ šiŋuc hâcne fokac: “Ŋic jaŋe waha ŋehuc tiwâ šepec nâku faharerâ gae
    wohuc domambiŋ.'
  aso-aso: 'Nemuꞌ nene ingine linge malite aniꞌ neꞌmine igi lingine soza oꞌmosomuꞌ
    gelekeleꞌ i-ngidi ngopoꞌni li minamilo. Ingine neꞌmine angumuꞌ monoꞌ godolouꞌ
    tiꞌ li gizi nizaniꞌ ma neive: Eveneꞌ ingine Oꞌmosote minelive li bulumakaꞌ avazaha
    neꞌmine liliꞌ igi opoꞌni li mini mitoꞌ mini nosoꞌ niteꞌ ni noso ni mini oti melengeni
    igi di goloso igi zohiꞌ igi minaniꞌ.'
  uli-uli: Si towe mepel ngalir todeb le be wochog molwe sibis ir re foru. Babior
    we ye santus ye sor bo, “Yarmat resa marodiy bo rebe gubul ngo re habbelas ngo
    re foru maltemay.”
  nin-NT: Imba bu si kuttu ku ankpunkpu iki nâ ta si nggo abanu nu umi umbarr ku a
    na hen. Nâ ta si nggo a charr nu ungbamvu ku Abachi ku di, “Anishirr ba a ji so
    na ri na so, na gru rro irro i ishisha ntankpa mi.”
  acu-NT: 'Tura Yuschau waininayat ni yusrin ningki najanawar: Juka ii yusrintai tiarmia
    nunisrumka atumka tiirap. Yuse chichamesha tu aarmawaitai: “Nu aints ainau yutancha
    yuwar, tura umutnasha nukap umurar nunia wajakiar nakurusarmiayi,” tu aarmawaitai.'
  cak-WNT: 'Ma tiya'' ta quik''ij dios ri xa ye banon cuma winek, ma tiben ta achi''el
    ri xquiben riye'', ruma yec''o nic''aj chique riye'' ri xquiya'' ruk''ij jun dios
    ri xa ye riye'' xebano, achi''el ri tz''ibatal ca chupan ri ruch''abel ri Dios,
    tek nubij: Ri winek xetz''uye'' chuwech ri wachbel ri'' riche (rixin) chi xewa''
    xe''uc''ya'', y tek xec''achoj chare ri wa''in, xeyacatej el riche (rixin) chi
    xquichop jun itzel etz''anen. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Achi takú chaychayawun chi didiosen ay kaman as nan en-enat nan tapina
    kan chicha. Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Tenmokor
    nan tataku ay mangan ya umikop. Angkiay ya nunligwatcha ay munsasara as kaiisiw
    ay mangichayaw as nan didiosen.”
  spa-PDDPT: 'No adoren ídolos como algunos de ellos. Como está escrito: El pueblo
    se sentó a comer y a beber, y se levantó a divertirse.'
  ruf-ruf: Mleke kutamanila pfinyagho, ka wamwenga pfawatendile. Ka pfayandikighwe,
    “Iwanu tsawakala hasi waja na wanwa, kuya wema wapfina pfihile.”
  gun-gun: 'Ha''e nunga rupi pembojerovia eme mba''emo ra''angaa ha''e kuery regua
    ojapoague rami, ipara oĩa rami: “Ha''e kuery oguapy okuapy okaru ha''e oy''u aguã.
    Ha''e gui ma opu''ã ju ovy''a aguã”, he''iague rami.'
  agu-BL: 'Xom ninch cyajtza''klu'' te yi e''chk takle''n yi banij quitane''n chi
    banake'' yi e'' kamam kate'', na tz''iba''nt cyen: “Yi wi''t chibnixe''n tan wa''a''n,
    ja chiban yi cyetz cyajbil swutz yi teblal yi ne''ẍ wacẍ.”'
  isn-isn: Muleke kukulya iadudu, anga niang'wi ao naeile. Eye anga niandekile, “Iantu
    aeikie pihe akalya nukung'wa, hange ikauka kiginsa kunsula yaukosi.
  eng-PEV: Don’t do what some of them did. They showed respect to statues that they
    thought were gods. God says this in his book, “The people sat down to eat and
    to drink, to show respect to those statues. Then they stood up to play.”
  ilo-ULB: Saankayo nga agbalin a managrukbab kadagiti didiosen, a kas kadagiti dadduma
    kadakuada. Daytoy ket kas iti naisurat, “Nagtugaw a nangan ken uminom dagiti tattao,
    ken timmakder nga agsala nga addaan iti tarigagay a kinaderrep.”
  pir-NT: 'Sa yena “Cohãcjʉ̃ ijire”, tiquina niñe queoyere tiquina ño peoriro saha
    yeracãhña mʉsa. Ti queoyere tiquina ño peorire Cohãcjʉ̃ yere tiquina ojoari pũpʉ
    yahuro ohõ saha niahye: “Tiquina ihya duji sihni tuhasa, wahcãdʉca, bose deco
    ye dʉcahye wecʉ queoyere ño peoye tehe”, ni ojoahye panopʉre.'
  anv-NT: Dénógé fɔ́ aló uka ndɛre ɛbwɔ́ abifɔ ábɔ́ ápyɛɛ́. Ásá né mmu ŋwɛ
    Ɛsɔwɔ nnó, “Ɛbwɔ́ ájwɔlé, ányɛɛ́, ányuú ne ákwilé mme álɔ́ mámbéné
    mabée né mbɛ ushu meló uka.”
  sab-NT: 'Cha gerule ba ulita ole, ba me lle oña dodaba mo kodi ollade, ba me agedale
    che enusulian unsuialin gweale agedu kare, Chube gerua degaba unsuialin gerule
    che enusulian agedu giti, chada e gerule: “Ama mo litu ule chui ollade blire lle
    jai, bligda kdeale ama ulita skwendu gdate tanre lle oña dodaba mo kodi gai mo
    chubeale ollade, kaire onbrenu muirenu tanre mo chugu ke giti.” Chube gerua degaba
    unsuialin gerule ene che enusulian unsuialin agedu giti, ba ulita me lle oña olladale
    ama agedu kare.'
  tmd-tmd: 'Nöso auso maduebö nöbö bla bli god inakmönö ap akuyöbö höjöpal ur nölmɨdmä;
    ñɨŋ kwo algör mag akuyöbö almɨjeñ. God Mönö aku, Mosɨs rɨb mɨŋi kai kɨtöŋ mönö
    aku mödö nugwöia: “Römɨdön ap nɨm gɨrön, röbö nɨm gɨrön, höx wödön höbai wobɨba
    öbɨlmä,” rɨmä.'
  acr-NNT: 'Maꞌan kꞌu ralaq alaq aj tioxabꞌ pachaꞌ xkiꞌan jujun chike rike ojertan.
    Ma jelaꞌ tzꞌibꞌital kan chupa Rutzij Upixabꞌ ri Dios: «Rutinamit ri Dios xetzꞌuyiꞌik,
    xewaꞌik y xeqꞌabꞌarik. Tekꞌuchiriꞌ xeyaktajik y xkiya kibꞌ chupa ri na utz taj.»'
  kpg-kpg: be e daumaha ang gi nia balu god, gadoo be hunu gau i digaula. Di Beebaa Dabu
    e helekai, “Digaula guu hai nadau hagamiami, gu libaliba, gu gagaalege, guu hai
    nia huaidu ala i golo.”
  taj-taj: थेनीगदे न्‍हङला कोइ कोइसे मूर्तिदा तेन्‍बा ह्रङ् लसी एनीगदेसे थातेन्‍गो।
    थेनीगदेला बारेरी बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला, “म्‍हिगदेसे चबा थुङ्बा लबारी
    चिजी ओच्‍छे रेःसी मोजमजा लजी।”
  avt-avt: 'Haiu ap emwenɨpi niuk me tɨpir mamɨr ke mɨt han nekre nɨmɨn ke hɨr maamrer
    naiu en hɨr nɨrɨakem. Hɨm me God mau tɨwei Moses kewisɨm hɨram matɨp mar im: “Mɨt
    miyapɨr en nau yeno naam menmen. Hɨr naam menmen epei au, hɨr nekrit nɨrɨre nɨrɨak
    tɨpir hɨr nisesik hɨrak han yaaik keriuweri.”'
  cbk-cbk: No adora con el maga idolo como tiene di ila ya adora. El maga palabra
    escribido na Sagrada Escritura ta habla que sila ya adora con el baca hecho de
    oro, y ta habla, “El maga gente ya senta para come y toma, despues ya levanta
    para baila.”
  uig-ARA: 'سىلەر يەنە ئۇلارنىڭ بەزىلىرىگە ئوخشاش بۇتقا چوقۇنىدىغانلاردىن بولماڭلار؛
    بۇلار توغرۇلۇق: «خەلق يەپ-ئىچىشكە ئولتۇردى، ئاندىن كەيپ-ساپاغا تۇردى» دەپ پۈتۈلگەن.'
  tuf-tuf: 'Cahujín éyinatra sirir órojoquey ojcor conjacro. Siri bár ey tamo síhw̃ajacro.
    Etarwan Sir carit cuitar wacaro: “Uw eya bacú yahay raújacro. Ira cohy raújacro.
    Cohr car sirir órojoquey cac cahmar ay quináy yinjacro.” Baat éyinat ay bár yajquír
    éytara yajti jaw̃i. Sirir órojoquey tamora síhw̃ati jaw̃i.'
  abx-abx: Dakam abaraw si bisan ay nga day agdiyus-bi kay iyay nan i nagbuhat-na
    si ditangnga' si mga iya, pariho si maka'anna' si Kasuratan, “Aningkulo' i mga
    a'a ngan sigi hamok pamagusto si karakanay pati' si irinumay, katapos pamatunggo
    ngan sigi panayaw-sayaw nga makasisindak.”
  mco-NT: 'Nañ jadu''n ca'' yhuaadɨty ca'' y''oyɨty co miich ajcxy m''ojadajtcɨxy
    tzaadzech quipychech jadu''n nej nijëjɨty ajt nmɨj''ap nmɨjteedy tuñ jecy''ajty.
    Com jadu''n yjaybetyɨty ma Dios ñecy ma jadu''n ymɨna''ñ: “Ixtactay je jäy ajcxy
    caaybɨ uucpɨ, e huin''it ajcxy ypɨdɨ̈gy etz ytɨgɨɨygɨxy ɨyɨɨybɨ ejtzpɨ.”'
  cpb-NT: 'Te okameethatzi antsipatyaari itsipapaini thaamentariri oshiyakaawontsi.
    Tema iro rantayetakeri acharineeteni pairani, jiroka ikenkithatakoitakeriri: Saikaiyakeni
    atziri, rowawaitaiyani, rirawaitaiyini. Ari ikatziyaiyanakani ithaamentawaitaiyani.'
  aon-aon: Aria eshudok douk shakripap um apak mare munek lotu um amudok madae adurimi
    god omi uwe kabi douk seiwok eshesh enesh shagipesham um. Iruhin ananik Buk douk
    kwakri um eshesh kwakri namudok, “Eshesh shape shawok worigun abar aria shakitak
    shape sheyarub aria shenek eneshenesh yoweishi inahos shenek wehrur um.”
  hus-NT-2005: 'Yab ka kʼakʼnaꞌtsik i chʼilab jelt xan tin tʼajaꞌ taltsik xi jajáꞌtsik,
    xan tin ulal an Tʼokat Dhuslab enchéꞌ: “An atiklábtsik buxkan ti kʼapul ani ti
    uchʼal ani tayíl, in tʼajaꞌtsik i ajib.”'
  mig-NT: 'Ma̱ chíñú''ún‑ró ndosó jíná''an‑ró nátu̱''un ni̱ ka̱sá''a sava máá cháa‑ún.
    Chi̱ súan yóso núu̱ tutú: Ni̱ ka̱jungo̱o ña̱yɨvɨ ní ka̱yee‑í ni̱ ka̱ji''i‑i te
    ni̱ ka̱ndukuiñi̱‑i ni̱ ka̱jita já''á‑i, áchí.'
  bps-bps: Nang ito mangamfù di dad ise glut dwata, salngad i nimò i dademe dad gutambulito.
    Na gsulat di Tnalù Dwata i nimòla di kfangamfùla dale, manan, “Sudeng i dad to,
    du kmaan na minum, kafnge én sayew ale.”
  mbs-mbs: Yan ikà niyo egsimba te kenà benal timanem, iling te ininang te medita
    doma dan. Doen kagi te Timanem insolat te kelikit te pegsimba dan te kenà benal
    timanem, gayed dan kimaen aw mininem, aw penga niyan simayaw dan.
  tof-tof: Obae god ⌊bütókgu⌋, ibü ngibürrazan kain kwarilürr. Godón Wialómórrón Bóktana
    enezan bóktanda wagó, “Ene pamkolpama bobrranórr alom akó anónóm, akó bórrangórr
    barnginüm akó zilüm, obae god bütókde.”
  cme-NT: 'Baa na ta na buol cufĩɛŋa‑i ŋaa i bĩncuɔmbaŋ taa ba ce dumaa. Diiloŋ-nelma
    waaŋ-ma wuɔ: «Ba tĩɛnaana wuo niiwuoni‑i aa nyɔŋ kolma‑i. Baŋ juɔ wuo tĩ, ba
    sire ce ba bãaŋgu‑i.»'
  sus-sus: Wo naxa kuyee batu, alɔ ndee a raba ki naxɛ e tagi. A sɛbɛxi Kitaabui kui,
    «Ɲama naxa dɔxɔ e dɛgede, e naxa e min, e fa keli yɛnɛ rabade.»
  pon-2006: de pwongih dikedik en eni kan, duwehte ekei irail. Duwen Pwuhk Sarawi
    eh mahsanih, “Aramas ako eri mwohdpenehng ar kamadipw, re ahpw sakasakau oh kahkahlek.”
  dad-dad: Idi neid tunĩ gen, ã idegẽya waitou yana to walesagauf. Are Negur nẽ Itotoya
    bun eig ye irok, “Tamo kayau saaf naan doko dibod ken, fafã de dale, noli tobonunã
    dinon.”
  zab-NT: 'Quɨt náti par itot de cos ni rnii bɨny ná dios zec ni baany zienzi de to
    xpɨngul gulalnɨqui, te pur laadeb lo xquiits Dios rnii: “Gurideb, bquiindeb, güéedeb
