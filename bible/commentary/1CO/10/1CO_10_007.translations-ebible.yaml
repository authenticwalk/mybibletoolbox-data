  tgo-tgo: Ghinda thava ra kururu weŋgiya bigibigi vavana na ŋgorandaŋgiya thiye vavana
    lenji vakatha. Ŋgoreiya Buk Boboma le woraŋgiya, iŋa, “Thiya yaku na thiya ghanɨŋga,
    thɨ munumu na thɨ rakavirɨ na thiya thariŋa yathima ghathari.”
  yap-yap: ara ud ted fan ma gadad be meybil ko liyos nma meybil boch e girdi’ ngay
    ni bod e n’en ni i rin’ boch i yad. Ni bod rogon ni be yog e babyor nib thothup
    ni be ga’ar, “Pi girdi’ nem e ra pired nga but’ ngar abichgad miyad garbod, miyad
    sak’iy ni ngar churu’gad.”
  mop-NT: 'Yan tu yaamoo'' ala''oo'' u c''ajsajoo'' a dios a betabiji. Ma'' a c''ajsique''ex
    a jabix abe''e. Baalo'' ti tz''iiba''an yoc''oloo'': —Le''ecoo'' a cristianojo,
    chen tinlajoo'' ti janal ti uc''ul ca'' tun lic''oo'' ti men fiestaja. U betajoo''
    tulacal abe'' yoc''lal a dios a chen betabiji,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Ita keta loꞌu-sudur baa aiꞌoi lulik nuꞌu sia. Hakerek Moon naꞌak, “Ema
    Israꞌel sia tuur naa-nemu bele-bele nodi loꞌu-sudur baa aiꞌoi lulik karau baka.”
  hlt-MCSB: Amih taengkah hlangvang, mueibawk rhoek bangla om uh boeh. A daek vanbangla
    pilnam tah caak ham neh ok hamla ngol tih malawk hamla pai.
  xtd-NT: 'Chi dava‑s n‑ka dandoo Ianyuux Ndito, xa ndadakaꞌnu koio‑s santu. Jaꞌan
    tnuꞌu Ianyuux: “N‑ka xo nukoo ñayiu jan xa kaxi‑i te koꞌo‑i, te n‑ka xo ndojuiin‑i
    xa kada‑i davaꞌa nga xa juini‑i.” Xijan kuu xa, maxku kada koio mee‑n ná n‑ka
    kida mee‑i.'
  mdy-ETH: «ዓሳ ሙዒ፥ ዑሽካኒ ዴዔኔ፤ ኮርጋኒያ ዔቄኔ» ጌይንቲ ፃኣፒንቴሢጉዲ ሃሣ ዔያታ ሜሌ ካኣሽኮ ባኣዚ ካኣሽኬ ጎይፆ
    ዒንሢያ ዔያቶጉዲ ሜሌ ካኣሽኮ ባኣዚ ካኣሽኪፖቴ።
  spl-spl: '@see-verse:1CO.010.006'
  usp-NT: 'Jwi''li''li atak ma cojtak jk''ij mak tiox chapca'' xantak jujun rechak.
    Chapca'' tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij jilonri: Mak
    cristian xcub''artak chi wic'' y chi uc''a''jan li jun nimak''ij y xantaj li jwi''lak,
    xoctak chi xojoj chi jnimirsaj jk''ij man tiox, tiche''.'
  zav-NT: 'Bito cheyaḻə'' šeɉṉi''alažə''əcho lgua''a lsaquə'' nic bitə''ətezəchlə
    de''en chse''eɉṉi''alažə'' beṉə'' ca'' cui zɉənombia'' Diozən''. Zan beṉə'' Izrael
    ca'' gwse''eɉṉi''alaže''e lgua''a lsaquə'' na'' nyoɉ Xtižə'' Diozən'' cho''en
    dižə'' can'' gwso''one'' lao lgua''a lsaquə'' go''oṉ dao'' bian'' gwse''eɉṉi''alaže''e,
    nan: “Gosə''əbi''e gwse''eɉ gwsa''ogüe'' na'' gosə''ənite''e gwso''one'' ḻegr.”'
  sgz-sgz: Buk Tabu a parai ngoromin sur di ngo, “Matananu si Káláu di hau talum má
    namnam i longsit káián angagur án káláu, má namur dik laes má dik saksak má dik
    mil.” Má git, koion gita lotu uri narsán angagur án káláu ngorer i di di longoi.
  kek-NT: 'A''an naxc''ut chiku nak inc''a'' takalok''oni li yi̱banbil dios jo'' que''xba̱nu
    eb a''an. Jo''ca''in tz''i̱banbil sa'' li Santil Hu chirixeb: Eb li tenamit que''cua''ac
    ut que''uc''ac ut que''xajoc re xlok''oninquil li cuacax oro. (Ex. 32:6)'
  blz-NT: 'Kita uga'' sian sida mangkanggi patung koi mian men isian na ko''ona i
    raaya''a. Na Alkitaap isian nitulis koi kani''imari: “Mian umoruang kumaan ka''
    ba''inum, kasi sumoili'' mangkanggi patung.”'
  poe-NT: 'Méxra̱ chrókuinkachónkihyará jahará nkehe tsíkjano̱ya éxí kꞌuékinkáchónki
    iso tí jehe sín, éxí ntáchro tí xroon itén Dios tsíkjin sín ósé kíxin: “Kaín sín
    kꞌuéjótja̱xi̱n sín kjóne sín la ko ikꞌui sín, ntá kjuixin la kꞌuínkatjen sín la
    ité sín”.'
  san-TAM: 'லிகி²தமாஸ்தே, லோகா போ⁴க்தும்ʼ பாதுஞ்சோபவிவிஸு²ஸ்தத​: க்ரீடி³துமுத்தி²தா
