  kjs-kjs: 'Nimumi remo ada-para kana wari gona bi minasaasimi-rupa abi go-rupa napami.
    Gore remonuna bi minasaasimide madaare Gote-na agale wi buk-mi nimu madaa gu-rupa
    lea: Enaali raayomere ipa eda nolalo piruma wala rekoma mat pabesimi.'
  mni-mni: "Makhoi kharana lai-murti latpa oikhibagumna nakhoina oiganu. Maramdi Mapugi\
    \ puyada asumna iduna lei, “Makhoina thaknanaba amadi channanaba phamthakhi aduga\
    \ makhe langduna laimurti latpasinggi oiba lamchat kamba jagoi sananaba hougatkhi.”\x94"
  yad-NT: 'Ne vurye̱cha taranijyu̱ jachipiya̱vay Ju̱denu jiyasachiy nu̱tyu rivyichasara
    rityevay, darya nu̱chara rinchiy: Rimya̱sa̱da nijya̱nvay jibyedaju̱, jatodaju̱
