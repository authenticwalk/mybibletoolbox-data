  awb-awb: Táhmaro mi kegá péhepehe maníkánsábé iwíáh íwíáh atónserahniyeho. Sega
    miraunsabé Manikáne ehwehnka mahraréna, Ísara kegá tútuue méra táhutahuréra irigéra
