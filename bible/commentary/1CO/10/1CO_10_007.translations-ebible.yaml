verse: 1CO.010.007
translations:
  kpx-kpx: Subuta ata kebiau loboe dilava hoesehavomale kebia nahate nahi va halevai.
    Bukae Hotou louale ata keau uguiavoi lovi isi e isi hovedevei loboe dilava hoesehavoi
    havulahama.
  okv-H: Eto god sokova ingeni na eto jakeka ere ijiahera ainge dombo ungona avojo,
    ke amo einge kajari mihia, “Enana arumbeto indari indito ereto god sokova avo
    jakeka ijie ja ere tivihahera,”
  tbo-tbo: ma gasi ega tana itumagana nae ani witumagana tapuhi uyahihi po mei tauhi
    hoi balabala hi dewadewa pite. Yaubada a Buka uyahina tauhi ubeihi i ibaabani
    i pa, ‘Lawa hi tugula po hi am ma hi uma ma hai wotowolo u mulina hi dewadewa
    yabayababa.’
  mal-C: അവരിൽ ചിലരെപ്പോലെ നിങ്ങൾ വിഗ്രഹാരാധകരാകരുത്. “ജനം ഭക്ഷിക്കാനും കുടിക്കാനും
    ഇരുന്നു, വിളയാടാൻ എഴുന്നേറ്റു” എന്നെഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν· ⸂ὥσπερ⸃ γέγραπται, Ἐκάθισεν
    ὁ λαὸς φαγεῖν καὶ πιεῖν, καὶ ἀνέστησαν παίζειν.
  bgc-bgc: अर ना थम मूर्ति पूजणीये बणो, जिस तरियां के उन म्ह तै कितने बणगे थे, जिसा
    पवित्र ग्रन्थ म्ह लिख्या सै, “लोग एक दावत म्ह खाण-पीण नै बेठ्ठे, अर फेर भोगविलास
    के काम करण खात्तर उठगे।”
  khz-khz: E kaivakuku ragai pita aliruputali-venira, ira reketa gekalato vetaira.
    Puka Veaga aonai ekilagiana vetaina, “Taunilimalima getanu-talito, e gevelekwato,
    voia mulinai gekuliitito, geulato e gepalato, (mata poragai gelou-togato).”
  deu-TKW: 'Werdet nicht Götzendiener, wie etliche von ihnen, von denen es heißt:
    das Volk lagerte sich zu essen und zu trinken und stand auf zu tanzen.'
  zsr-NT: 'Cutu ral‑laꞌ tsej ládxiꞌruꞌ bdauꞌ guiöj bdauꞌ yag, ca naꞌ glunëꞌ laꞌquëꞌ
    lequëꞌ. Nayúj lu guich laꞌy, rna: “Gulaböꞌë bönniꞌ niꞌ, gliꞌj glahuëꞌ, atiꞌ gulayasëꞌ,
    glunëꞌ lni qui bdauꞌ naꞌ.”'
  lin-lin: 'Bozala basambeli ya banzambe ya bikeko te, ndenge bamosusu kati na bango
    bazalaki, kolanda ndenge ekomama : « Bato bavandaki mpo na kolia mpe mpo na komela,
    mpe batelemaki mpo na kosakana. »'
  hns-NT: 'Aur naklie bhagwaan ke aadar na kar djaise oesab me se koi koi karat raha.
    Parmeswar ke poestak me to liekhal hai kie: „Manai log ekgo naklie bhagwaan ke
    aage khaat-piejat raha. Tab djab don hoi gail tab oelog oethke naatje lagal.”'
  noa-E: Oob amau arrjö juaupai nem parhoobam wau sĩsidʉmta ẽwandam awi agʉmʉg jëeumiet.
    Am igwia Ẽwandam iek phã sim gaai, “Phak chaaita phĩr dën waunaa agʉg jëeu nʉmua
    ohood aphöbaadëwi thach khönaa döjã döjierram” a sim; “maimua mag ohood thʉnʉʉ
    awia deeu bʉ̈jãau paaukhawi jemkha phöbaadëjim” a phã sim.
  eng-EMTV: Neither be idolaters, just as some of them; as it is written, “The people
    sat down to eat and drink, and rose up to play.”
  mib-NT: 'Te ma chiñúhún ró ídolo, nájnūhun ni casáha sava i. Chi súcuan cáhán nuū
    tútu iī: Ni cacucōo ñayuu ún, ni cayeji i ni cajihi i vico ídolo, te ni ndocuɨñɨ̄
    i ni cajita jéhé i, áchí.'
  lif-NT2: खे़ङ्‌हाॽओ कुभारे़ नावाइत्‍लाःन् माङ्‌मे़घयुबा कुइसिःक् मे़घये़म्‍मिन्‍ने़ॽओ॥
    थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “मनाहाॽ चामा नु थुङ्‌माओ
    मे़युङ्‌सिङ्, हे़क्‍क्‍याङ् मे़बोगे़आङ् खुनिॽ निङ्‌वाॽ पाःप्‍पाःत् मे़जोगुरो॥”
  xnj-xnj: Mukoto kuyupa chimong'omong'o ngati chevakitili yavi, ngati Mayandiku Gamsopi
    chegijova, “Vandu vatamili kulya na kunywa, vakayima na kukita mambu ga ukemi.”
  mmx-mmx: Nemen gat mita lotu saparap lempatpoovo moroa i ngan lentaba atnedi digak
    lok kuren. I lok ngan levelinga at Lovoang Kaala i tong i do, “Limixin digat pot
    buru ri leveluxa la melemu diga tii mi leventinii xapmek la diga pubeles at laxapmek.”
  cbr-NT: 'A unicama raírinëan ''ásaribi oquin camina unin ''acë ñu rabitima ''ain.
    Atu ñuiquin ca Moisésnën ësaquin cuënëocëxa: “Aín paë bata xëanan pi bucubutancëx
    cuëëni ca ransacëxa”.'
  tee-NT: 'Pus yuchi iclalhijunau ni jantu va k''aya alhilac''ap''it''it ju santo
    tachi ju ixtalai ju ali''in sia yu''unch. Chunch ju talalh tachi ju ts''okcanta
    la''ixchivinti Dios junta chani najun: “Ju lapanacni ma tatavi chai tatsuculh
    lacvenin. Chai tatsuculh lack''otnin. Chai acsni tavenk''o tataya chai tatsuculh
    at''inin ni tamac''atani ju isanto''an ju ixtanavita”. Chunch ju najun la''ixchivinti
    Dios.'
  eng-LSV: 'Neither become idolaters, as certain of them, as it has been written:
    “The people sat down to eat and to drink, and stood up to play”;'
  cak-NT: Reje' can xquiya-wi chuka' quik'ij dioses ri man je ketzij ta, y chupa rutzij
    ri Dios ri tz'iban can, nunataj ri nimak'ej ri xqui'en cuando c'a juba' oc tic'achoj
    jun qui-dios ri xqui'en; ri winak xech'oquie' chi xewa' y xe'uq'uia', y cuando
    xecolaj, xecataj y xe'tz'an-ka, quiri' tz'iban can. Man taka'an roj anche'l xqui'en
    reje'. Man takaya' quik'ij dioses ri man je ketzij ta.
  pah-NT: 'Ahere''yjuhua ombohete ha''angava Tupana''garũiva''ea no hako. Tupana''ga
    rembikwatijarukara ahe mombe''u javo: “O''uo''u g̃a oina toryva apovo. A''ero
    g̃a pyi o''ama Tupana''garũiva''ea mboheteavo,” e''i ikwatijara ahe mombe''gwovo
    hako. Ahe ja rũi ti xako a''ero. Timboheteyme ti ha''angava Tupana''garũiva''ea.'
  sja-NT: 'Ɨt''aa t''ɨ̃náatɨ ne-inaa juapa ooda k''ĩrapite, chonaarã ũk''uruurãpa
    oopatap''edaak''a. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperãarãpa fiesta oojida
    ne-inaa juapa ooda k''ĩrapite, aɨ k''ĩrapite ɨt''aa t''ɨ̃pata. Ma-it''ee nek''ojida,
    ne-inaa tojida, maap''eda pëirajida.’'
  xed-xed: 'Ma nza kuni ka gwal ta wuya skwi manda sanlaha mataba taŋ, vindaf lu ta
    ghəŋa taŋ kazlay: Ka nzatá mnduha ka za skwi ka sa skwi, ka sliʼafta həŋ ka gatsuwa
    kəʼa ya.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ coto a̱ ju̱ú caja cáhnu ndó yo̱co̱ tá quia̱hva na̱caja
    java na̱ cán jáchi̱ já cáchí tu̱hun Ndióxi̱ já: “Tócó ndihi ña̱yivi cán na̱sa̱canduu
    na xíxi na ta xíhi na ta já na̱ndicui̱ta na xíta sáhá na̱ ña̱ cája cáhnu na yo̱co̱”,
    já na̱caja na cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma waak mu lotu tupas ira palimpuo hoke ari ta di, di ga gil. Hoke di ga
    pakat tano nianga tane God, “Ira matanabar di ga kis napu ura nian ma ura minamo,
    ma di ga taman tut um ura gilgil ra sana pinaus ma ira haine.”
  bmu-bmu: 'Mewöyök Israel yeŋgöreŋök tosatŋan tandö lopioŋ waikŋini memba möpöseiba
    malgeri, eŋön mönö miaŋgö dop aka malbepuk. Yeŋgöra Buŋa Kimbinöŋ keu kewö ohoget
    ahöza, “Könagesö yeŋön nem sösöŋgai ala tokoba tatketka uruŋinan wahöriga miaŋön
    meleŋda kezapjupjup kewö ahök: Yeŋön liŋet gwawet unduba o köhöikŋi nemba serowilin
    laŋ aket.” Keu mewö ahöza.'
  dgz-dgz: Koewa muga ame, upi guewa nanip kaitane inap wa taragasene menan ap umap
    e ya tane. God nop mega gapan ian ame oitamu ok anega sean, Waenapan taba kaum
    napen ae wanumon nane, amba guewa nanip kaitane ame inap tarep warapen menan yonan.
  eng-GNV: Neither bee ye idolaters as were some of them, as it is written, The people
    sate downe to eate and drinke, and rose vp to play.
  zaa-NT: 'Ą''hua bittu guduỹíbi le ru''a lo ca ídolo tì''a beni ttu te cą tiempo
    lanía, tì''a ra lo Escritura: Làcą nna guỹuaní cą gù''ya gutò cą, Làniana bedulí
    cą nna yala bedacca'' latsi'' quį ru''a lo ca ídolo qui'' quį.'
  eng-WEBSTER: 'Neither be ye idolaters, as were some of them: as it is written, The
    people sat down to eat and drink, and rose up to play.'
  guh-guh: 'Bajaraxuata apo benavajëcaetsi jumapecataeya pexanaenëanëjavabelia pacuenia
    bajayata vajasalinaivimiyajuvënëvi navajëca jumapecataeya pexanaenëanëjavabelia.
    Dioso pejumelivaisibaxutota jumaitsi pacuenia vajasalinaivimi pibisiacuene exanavanapa,
    fiesta itsa toexana jumapecataeya pexanaenëanënexa. Dioso pejumelivaisibaxutota
    vajasalinaivimi yabara jumaitsi mapacueniaje: “Bajarapamonae enabiaba penabaninexa,
    piapaenexanua. Bajaraxuacujinae nonobapunabiaba peyavajibinexa,” jai Dioso pejumelivaisibaxutota
    vajasalinaivimi yabara.'
  bon-bon: Cuta mine gone uuje bine awejena teeme poto cina liiyepu. Oogäräneji mene
    te ai poto cidi me jiicenige, egä teepi soriyomu eclitujisi, giire jewäjanujisi
    ime ca wawenäneji uuje gwidape ne opo gaabe me acitame.
  nhw-BL: 'Niyon ma amo tiquinhueyimatica totiotzitzi huan tlaixcopincayome quen sequin
    inijuanti quichijque. Pampa ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    “Inijuanti ilhuichijque ica hueyi tlacualistli huan miyac tlaili, huan teipa mijtotijque
    huan tlen hueli quichijque catli amo cuali huan mopaquilismacaque iniixpa totiotzitzi.”'
  swh-ONEN: Msiwe waabudu sanamu, kama baadhi yao walivyokuwa, kama ilivyoandikwa,
    “Watu waliketi chini kula na kunywa, kisha wakainuka kucheza na kufanya sherehe
    za kipagani.”
  wbi-wbi: Namungifunyaghe kufihwani, ndavule viinga vavanave vulevalyale. Iili ndavule
    lilyalembilue, “Avaanhu valikalile pasi vilia na kunyua, vakinwike kunena nuvunoghelua
    vwa vughane.”
  bba-bba: Kpɑ i ku rɑ mɑɑ bũu sɑ̃ nɡe mɛ beɔnɔn ɡɑbu bɑ kuɑ. Domi bɑ yoruɑ, “Tɔn
    be, bɑ sinɑ bɑ di, bɑ nɔrɑ, mɑ bɑ seewɑ bɑ kom bɛrɛtɛkɛ mɔ̀.”
  eng-KJVCPB: Neither be ye idolaters, as were some of them; as it is written, The
    people sat down to eat and drink, and rose up to play.
  kgk-NT: 'Oĩ araka''e umi ipa''ũ mygwa omboete araka''e Nhandejáry e''ỹ va''e-pe,
    tupã ra''anga anga ojapo va''ekwe-pe. Upéa-rehe Nhandejáry ndovy''ái. Ohai uka
    araka''e kwatia-rehe: “Okaru ogwapy-vy tupã ra''anga renonde-py. Oka''u ave upe-py.
    Okotyhu ave upe-py. Ojeroky ave tupã ra''anga renonde-py.” Ha nhande ave niporãi
    jajerovia ramo Nhandejáry e''ỹ va''e-rehe. Ndovy''ái arã Nhandejáry upéa jajapo
    ramo.'
  waj-waj: 'Vooyaano unnakua anutuuyauvaa ngiari ausa mmuduuyaiyauvaa mmuuvaa roosiima
    sa ngieeta ngiingii ausa mmuduuyaiyauvaa iyauvaa mmiatee. Unnakua anutuuyauvaa
    ngiari ausa mmuduuyaiyauvaa mmuuyara Anutuuqaa kua fafaaraivo vainno ataa kua
    tinoo: Gioonna kiaapuuya varida yeenna nneeda nnoori nneeda diitada kuaru raavaivee,
    tiivai.'
  cpy-cpy: 'Rootaki kaari okantanta atsipatyaari itsipa-jatzi ithaamenta-waeta ipinkathata-shiwaetari
    oshiyakaa-wontsi. Tema rootaki imayitakiri awaejatziteni paerani, iroka ikenkithata-koeta-kiriri:
    Ijeekae-yakini atziri rowawaeteeyani, rirawaeteeyini. Ari ikatziya-yitanaka otzironkae-yanakani.'
  mpx-mpx: Kila bahi ta kukululuek yabowaine kakakawel elal ni oola heliya enuna hi
    ginol. Buki Bwabwalena i ba bulumakau kakanununa toto gold elana hi ginoliya,
    enowana hi ginol, inoke “hi misiyo hi anan ge hi imwim, yaka hi lutan ge hi pagan
    naknak.”
  wbp-wbp: 'Ngarri-parnkanja-wangulu nyinaka yangkaju ngula kalu juju pirli-jangka
    manu watiya-jangka ngurrju-mani tarruku nganta, kujalpalu nyurnunyurnurlu kamparru-warnu-paturlu
    ngurrju-manu. Kujanya kangalpa Payipulurluju yimi-ngarrirni jarlu-patu nyurnunyurnu
    ngulalpalurla jarrwara-kari jurnta nyinaja Kaatukuju: “Nyampurla purlaparla wiringka
    kalalu nyinanjarla kurapaka ngarnu, kalalu purlapa pungu, manu kalalurla parntarrinjunu
    palka-katuku nganta, kalalu nyangu karrinja-kurra juju-kari juju-kari nyanungurra-nyangu
    kuja kalalu nyanungurlu rdakangku ngurrju-manu.”'
  luo-luo: Kik ulam nyiseche manono kaka moko kuomgi nolamo, mana kaka ondiki niya,
    “Ji nobet piny mondo gichiem kendo gimethi, kendo negia malo mondo gimiel miende
    dwanyruok mag oganda.”
  nhe-NT: 'Niyon ma ax tiquinhueyimatica totiotzitzi huan tlaixcopincayome queja sequin
    inijuanti quichijque, pampa ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Inijuanti ilhuichijque ica hueyi tlacualistli huan miyac tlaili, huan teipa mijtotijque
    huan tlen hueli quichijque tlen ax cuali huan mopaquilismacaque iniixtla totiotzitzi.”'
  aii-aii: 'ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܣܵܓ݂ܕܵܢܹ̈ܐ ܕܨܵܢܲܡܹ̈ܐ ܐܲܝܟ݂ ܕܚܲܕܟܡܵܐ ܡܸܢܵܝܗ‌ܝ ܗܘܹܐ ܠܗܘܿܢ.
    ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܝܬܝܼܒ݂ ܠܹܗ ܥܲܡܵܐ ܠܹܐܟ݂ܵܠܵܐ ܘܠܸܫܬܵܝܵܐ، ܘܩܝܼܡ ܠܹܗ ܠܸܥܒ݂ܵܕܵܐ
    ܫܪܝܼܚܘܼܬܵ‌ܐ.'
  esk-NT: Unniiñ aanġuaqtuqtaunasri taipchua iḷaŋisitun, atakkii aglausimaruq Agaayyutim
    makpiġaaŋiñi, “Iñuich aquvittut niġiqpagviksramun, aasriiñ makitnamiŋ aġġiaqsiraqtut.”
  msb-msb: Ayaw kamo pagsamba sin mga diosdiosan pareho san ginhimo ninda. Nasurat
    ngani sa Banal Na Kasuratan, “Nag-iringkod an mga tawo agod magkaraon, mag-irinuman,
    tapos nagtirindog agod magsarayaw sin mga malaw-ay,” agod magsamba sa diosdiosan.
  cpa-NT: 'Tsa¹hlanh¹³ jniang³ diú¹³ dsa² lan³, ju³lah ca¹jmo¹ ca²dsiog³ dsa² héi².
    Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ca¹túgh²dsa ca¹gǿh¹dsa ca¹hønh¹dsa. Jøng²
    ca¹jmo¹dsa hioh¹² ni³ diú¹³ dsa² lan³ quián¹²dsa,” rø²juúh² si².'
  dso-dso: ଜେନ୍ତିକି ସେମନର୍‌ ବିତ୍‌ରେ ଅନି କେତେଲକ୍‌ ପୁତ୍‍ଲା ପୁଜା କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ,
    ତମେ ସେନ୍ତାରି ପୁତ୍‍ଲା ପୁଜା କର୍‌ବାଟା, ଆରାମ୍‌ କରା ନାଇ । ସାସ୍‌ତରେ ଲେକା ଅଇଆଚେ, ଜେନ୍ତିକି
    ଲକ୍‌ମନ୍‌ ପୁଜାକଲାଟା କାଇବାକେ ବସିରଇଲାଇ ଆରି ମଦ୍‌ କାଇକରି ବେବିଚାର୍‌ କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ
    ।
  meu-meu: Kaivakuku danu basio toma henidia diho, idia haida heḡereḡeredia; Buka
    Helaḡa ai e torea heḡereḡerena eto, Taunimanima na e ege diho, e aniani, e inuinu;
    bena e tore isi, e mavaru.
  yva-NT: 'Weti vemo wabeaje yare rai maisyare wama aneno nanawije inta mansamaisy
    inya. Weye Ayao Amisye mo ratoe taiso: “Vatano Israel nao utantuna wisyisy muno
    wo awije ramanam indamu wo one rave ubeaje irati awa yare rai. Umba ubesea usarer
    bovambe muno wo anakotaro kakai rave.”'
  dgc-dgc: Diyan kam sumésamba ta diyos-diyosan a kona ta sénganya dide. Nesulat dén
    a nagkasayaan kan side, a nagsayaw to diyos-diyosan.
  zpm-NT: 'Goḻguieṉ gleyniede to mdio, zigne beeṉ zho. Rnee lo Xtiidz Dios: “Blozhse
    dow zho, go zho, laa zho psilo biee lo zhimdio zho.”'
  hix-NT: Ukukuru heno komo, tànakàhtothàyam hokon me nehxatxkon hatà. Amna horyenà
    ro omoro katxho hokon me nehxatxkon hatà, ehxen kuknon hokon me mak hatà. Àro
    hoko rma nasahxemtetxkon hatà. Manhetxkon xarha tà. Àro wyaro exetxhàyamonhàrà
    yokarymehe, àmenhosahonhàrà. Nyamoro heno wyarohra ehtxoko. Ehxen kuknon hokohra
    ehtxoko.
  sim-sim: Jir avak ma tavak li unda godin ji lotu uwa hala, os lihi lal mas li undari
    hom. Avui Wasilakahi jekambak karem li kayehendari sir, �Lir emenakun ma tavak
    li unda godin li hashihi akwa nga uku kava nga li aha li mblaha nokove nga yari
    lir.�
  npi-ULB: तिनीहरूमध्ये धेरै झैँ तिमीहरू मूर्तिपूजक नहोओ । यस्तो लेखिएको छ, “मानिसहरू
    खान र पिउन बसे अनि खेल्नलाई उठे ।”
  cgc-cgc: Dapat na dili ki magsirbi ta mga dyos-dyusan paryo ta pabuat ta duma ki
    danen. Naan ta sinulat na pulong ta Dyos may ambal parti ki danen, “Gapungko mga
    ittaw na gakumbira. Piro, pagtapos danen ta kaan, gatindeg danen na gasinadyaay
    daw gabuat man ta makagayya.”
  tim-tim: Anutugât denŋande hin dâmap, “Luâk âmbâle lâpio yeŋgât meteyeŋân sot om
    nem kep mem bâleŋe agi.” aregât ye nâŋgâm heŋgemgom hain bo akbei.
  yor-yor: Kí ẹ̀yin kí ó má ṣe jẹ́ abọ̀rìṣà gẹ́gẹ́ bí wọ́n ti ṣe; gẹ́gẹ́ bí a ti kọ
    ọ́ pé, “Àwọn ènìyàn náà jókòó láti jẹ àti láti mu, wọ́n sì dìde dúró láti ṣe ìfẹ́kúfẹ̀ẹ́.”
  wos-wos: 'Di nawulak yénataka godna ximbu di haréké. Harékéndanka ané hundi dé re
    Godna nyingambu: “Du takwa yénataka godna ximbu harékéta reta di hénoo hulingu
    sa. Sataka raama di hétihiyaata di haraki saraki sémbut huru.” Guni, hurundan
    maki, yénataka godna ximbu yamba harékékénguni.'
  emp-NTPO: 'Jʌwaba od̶a ãcõrẽra ẽpẽrãnadua ʌ̃cʌrʌ ãdjirãba ẽpẽped̶ad̶a quĩrãca. Ãcõrẽ
    Bed̶ead̶e ãdjirãnebemada nãwã b̶ʌ́ b̶ʌa: “Ẽberãrãra chũpanenaped̶a b̶ʌsrid̶a ãbaa
    ne co duanasid̶aa idjab̶a itua do duanasid̶aa. Mãwãnacarea pirab̶arid̶aped̶a ãdji
    cacuaba o quĩrĩã b̶ʌra o duanesid̶aa.”'
  eng-F35: 'And do not become idolaters, just like some of them; as it is written:
    “The people sat down to eat and drink, and got up to amuse themselves.”'
  ind-ind: dan jangan menyembah berhala seperti sebagian dari mereka. Mengenai orang-orang
    itu, ada tertulis dalam Kitab Suci, “Sesudah mengadakan pesta makan dan minum,
    mereka melakukan percabulan dan menyembah berhala.”
  pes-OPCB: 'و همچون آنان به سوی پرستش بتها نرویم. در کتب مقدّس نوشته شده: «قوم برای
    خوردن و نوشیدن نشستند، و برای لهو و لَعِب به پا خاستند.»'
  mpt-mpt: Ni faninwal eli ina bianiba maki tomo oloniba god dim omine smike klaniba
    e niniino dobtouleb biam binibbuo o weng sango Gode buk temo baanoa Nakaia unangai
    daak toulaniba imena aayao dowoniba imin hananiba blan haabianiba eka nakai tomo
    oloniba god dim omine smike klaibbue niniino dobtouleb nabliobo genobio kesoa
    ibo mo i nabinibbio inanibta smiko nakai ima klabibo niniino mo omtouleb nimibe!
  ssx-ssx: Kutupa iki ame̱le̱ mandane wanda꞉halima꞉ toopi tima꞉ wepia ula꞉ ale pa꞉ta꞉
    yeni hau pimiki tupa꞉ nikana꞉ma꞉ peaapa꞉na꞉ yeke wala꞉la꞉me. Mo Baiboloma꞉ alota꞉
    Wanda꞉halima꞉ta꞉ ne ikali naa kealuekema꞉ pitimikipate pa hoki naneta꞉ mo haliwekima꞉
    wanda꞉weki tonka꞉na꞉ hoke telepo la alualu pimikime laa la꞉la꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ yɑ tɔɔ iwɛ̃ ŋɑ bɛi ɡɔɡɔ nŋɑ ŋɑ ɑ̀ ce. Ì mɑ̀ ŋɑ iyi ɑ̀ kɔ idei
    iwɛ̃ ku tɔɔ nŋɑ ɑ̀ ni, inɛ ŋɑu ɑ̀ bubɑ ɑ̀ jɛ ɑ̀ mɔ, nɔ ɑ̀ dede ɑ̀ wɑɑ jojo.
  gaq-gaq: ଡିରକମ୍‌ ମେଇଂ ବିତ୍ରେବାନ୍‌ ଉଃଡ଼ିରୁଆ ମୁର୍‌ତି ପୁଜା ଡିଂଣ୍ଡ୍ରେ ଡିଂଆର୍‌କେ, ଡେତ୍‌ରକମ୍‌
    ପେ ମୁର୍‌ତି ପୁଜା ଡିଂଣ୍ଡ୍ରେ ଆଡିଂଗେପା; ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ, “ରେମୁଆଁଇଂ ଚଙ୍ଗ୍‍ନେସା
    କକେ ବାରି ୱାଡ଼େଙ୍ଗ୍‌ ୱାନ୍‌ସା ତଡ଼୍ୟାଆର୍କେ ।”
  gof-RNT: Geeshsha Maxaafan, “Asay maanawunne uyanaw uttidosona; qassi yexxanaw denddidosona”
    geetettidayssada enttafe issoti issoti eeqa goynnidayssa mela hintte eeqa goynnofite.
  unx-unx: 'ଚାଏ ଇନ୍‌କୁଏତେ ଚିମିନ୍‌କ ମୁରୁତ୍‌ ସେୱାତାନ୍‌କ ହବାୟାନା, ଏନାଲେକା ଆପେ ଆଲ୍‌ପେ
    ହବାଅଃଆ, ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା : “ହଡ଼କ ଜମ୍‌, ନୁଁ ନାଗେନ୍ତେକ ଦୁବ୍‌ୟାନା, ଏନ୍ତେ ତିଙ୍ଗୁକେଦ୍‌ତେ
    ସୁସୁନ୍‌ତାନ୍‌ଲଃ ଏତ୍‌କାନ୍‌ ରିଜ୍‌ ରାଙ୍ଗ୍‌ରେକ ବୁଲ୍‌ୟାନା ।”'
  gah-gah: 'Keikutí lugáa nenete soza saza ómai netá gupá zi amiake, némini netalímini
    gelekelé itiki minamó. Lekelisi nenémini amilo. Nenemú monó gotolaú nene luhuva
    láa liki gizinamóma neve: Vegená keza mitó minake, nosánetá niki niki iake, otiake
    ómai netalímo ánigo guni itive liki melekeni amó neve.'
  lcm-lcm: Mi ago ta soturungai an si tangatangai, val mang matan iria, asukang val
    nei salsalik kapo antok ta, Ri vap kita vil matan angan na ki tapasuk asi kari
    mikamika.
  aer-aer: Itnenhe interte-aketyalaye! Itelaraye, nhenge itne-arle arne akurne apwerte
    gold-engentyele mpwareke arne renhe kwene-irremele utyernemele tnakewarretyarte.
    Atywerrenge Moses-ele arrule anthurre intelhe-ileke alakenhe angkeme, “Nhenge
    tyerrtye areye arrernelheke merne uthene kere uthene arunthe arlkwetyeke antywetyeke-arlke
    nhenge ingkirrekele arlkweke-iperrele itne akeme-irreke untetyame anteme marle
    arrpe-anenhenge itnenhe atneke-atneke-ilemele.”
  qvc-NT: 'Chayri amitu layakunata ama adurashunllapachu. Chaqa Dyuspa Santu Librumbi
    niwanchiq: “Isrraylinukunaqam suq fyistata rurashpa, mikuqllapa, upyaqllapa, dansaqllapa,
    (amitu layata adurananllapa)”, nishpa.'
  tgl-ULB: Huwag kayong maging mapagsamba sa mga diyus-diyosan, na tulad ng ilan sa
    kanila. Ito ay gaya ng nasusulat, “Ang mga tao ay umupo upang kumain at uminom,
    at tumayo upang sumayaw ng may sekswal na pagnanasa.”
  cbs-NT: 'Januxun Moisin kenekin: “Oro ina awa bake damiwabu ja dami uin tsauxun
    pi inun mabex aki benibaun beyuskin ja dami kenwanibuki”, jatuki keneniki. Jaska
    judiobun dami betsa waxun kenwanibu keskadan, matundi ana jaska jusiayamadiakubainkanwen.'
  xtm-NTPP: 'Te máko jin ndachiñu''u ni ja masu Su''si ka kuu ma, sukan ni ka sa''a
    jaku i ma ja ni ka ndachiñu''u i tna''a ja masu Su''si kúu ma. Vaa sa''a ndee
    nuu tutu Su''si a: “Ni ka jinkoo ñayii ma, te ni ka jaa, ni ka ji''i i ma, te
    ni ka ndokuiñi i, te ni ka jakondee i ka sa''a i ja u''vi ma, te ûni ka kuu‑nka
    maa i nuu ja masu Su''si kúu ma, te ni ka jiso kuechi i nuu Su''si ndija ma.”'
  nnq-nnq: Makagongaleje mahoka andi bange pabatendaga, andi Majandiko pagalenga,
    “Bandu ngabatamanga kulye nu kunywe, ngabajema kuina.”
  bao-NT: 'To biri jĩcãrã cʉ̃ja mena macãrã cʉ̃ja ca tiiricarore biro weericarãre
    ca ĩi nʉcʉ̃ bʉorã niiticãña. O biro ĩi owarique ca niirore biro: “Bojoca, baa,
    jini, tii ea nuu waa, jiro wʉmʉ nʉcã, Ʉmʉreco Pacʉre ca majitirãre biro tiirica
    wãme cõro méépʉ tii ʉjea nii niiupa.”'
  san-ORI: ଲିଖିତମାସ୍ତେ, ଲୋକା ଭୋକ୍ତୁଂ ପାତୁଞ୍ଚୋପୱିୱିଶୁସ୍ତତଃ କ୍ରୀଡିତୁମୁତ୍ଥିତା ଇତଯନେନ
    ପ୍ରକାରେଣ ତେଷାଂ କୈଶ୍ଚିଦ୍ ଯଦ୍ୱଦ୍ ଦେୱପୂଜା କୃତା ଯୁଷ୍ମାଭିସ୍ତଦ୍ୱତ୍ ନ କ୍ରିଯତାଂ|
  huv-NT: 'Pares nde merangan casa narangüch dioses atnej altiül tarangüw, cos tiül
    Mipoch Teat Dios apiüng: “Nejiw chetetoj müetiw, manganeowüw leaw ayacüw teombas
    midiosüw nejiw. Condom witiütoj mejiüngüw”, aw.'
  otn-NT: 'Ja̱na̱ngue nu̱yá, ''yo gui tha̱nnehʉ yø da̱hmʉ tengu̱tho bi ''yøt''i''da''ʉ
    ngue bi da̱nne yø da̱hmʉ. Porque nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro te bi ''yøtyø
    ja̱''i̱, i ɛ̱na̱: “Bi mi̱ yø ja̱''i̱ ngue di̱ nsi̱hmɛ̱, ''nɛ̱ bi̱ mmi̱nhni̱. Mi̱
    juate ra̱ ts''i̱hmɛ̱ yø ja̱''i̱, bi̱ nangui̱ ngue bi da̱nne ra̱ da̱hmu̱. Bi̱ mʉhra̱
    hnɛ̱i̱ p''ʉya”, ɛ̱nna̱ Ma̱ca̱ Libro.'
  nop-nop: Mulabumuŋ u indiŋ doktiŋa mintayemguk. Adi’walahi nolidi bepaŋ yalayalaŋ
    yeniutumbagiŋ. Unduŋ u maaŋ mu tiyaneem. Youkudip Mededi indiŋ yolak. “Metam adi
    fooŋ ilaŋa bepaŋ yalayalaŋ niutumbagiŋ, tiŋa hinamuni nadapmaaŋ pilali kap miyegiŋ.”
  obo-NT: Woy konna ki od simba taddot konna bonnaan mgo monama iling taddot id puungan
    to duma kandan. Oyyos no-ikahi riyot Nosulat no Kahit Monama no, “Iddos mgo minuvu,
    id ounsad amoy od ka-an woy'd oinom. Kopongnga tadda, id sayow ran nod puung to
    molibmit no pinuungan.”
  cak-ENT: 'Rije'' xquiya-vi chuka'' quik''ij dios (tiox) ri xa man ye ketzij tüj,
    y chupan ri rutzij ri Dios ri tz''iban can, nuc''uxla''aj ri nimak''ij xquibün
    tok c''ate ba'' titzakon jun vachbül: Ri vinük xetz''uye'' richin xquibün nima-va''in,
    y tok xecolaj, xecatüj-e richin xequibanala'' chuvilüj tak mac. Quiri'' nbij ri
    tz''iban can. Man c''a tikabün roj ri achique xquibün rije''. Man tikaya'' quik''ij
    dios (tiox) ri xa man ye ketzij tüj.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤁᤢᤓᤠᤖᤧ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ᤺ᤴ ᤔᤠᤱᤔᤧᤄᤕᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤄᤕᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤔᤏᤠᤜᤠ᤹ ᤆᤠᤔᤠ ᤏᤢ ᤌᤢᤱᤔᤠᤀᤥ ᤔᤧᤕᤢᤱᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤒᤥᤃᤧᤀᤠᤱ
    ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤐᤠ᤺ᤵᤐᤠ᤺ᤳ ᤔᤧᤈᤥᤃᤢᤖᤥ॥”
  mie-NT: 'De mā chíñúhún ndá nú ídolo, tá cúu nūū ní nsāhá sava ji. Chi súcuán cáhān
    nūū tutū īī: Nī jēcundeē ndá nchivī, nī nchajī ji nī jihi ji vico ídolo, de nī
    nacuiñī ji nī jita jéhé ji nūū, cáchī.'
  san-TIB: ལིཁིཏམཱསྟེ, ལོཀཱ བྷོཀྟུཾ པཱཏུཉྩོཔཝིཝིཤུསྟཏཿ ཀྲཱིཌིཏུམུཏྠིཏཱ ཨིཏཡནེན པྲཀཱརེཎ
    ཏེཥཱཾ ཀཻཤྩིད྄ ཡདྭད྄ དེཝཔཱུཛཱ ཀྲྀཏཱ ཡུཥྨཱབྷིསྟདྭཏ྄ ན ཀྲིཡཏཱཾ།
  qve-NT: 'Hinaspapas noqanchisqa amayá paykuna hinachu tukuy clase idolokunata adorasunchis.
    Chaykunamantan Bibliapiqa khayna escribisqa kashan: “Runakunan fiestata ruwaspanku
    mikhuranku, hinallataq tomaranku (mach''anankukama). Chaymantataq tusuq hatarispanku,
    aycha cuerponkuta kusichiranku. (Saynata ruwaspankun idolonkutaqa adoraranku)”,
    nispa.'
  pao-NT: Tamme sakwa ka hemma namadabue-matoo umu-wa'ne gi nanesootuhipana. Soo Te
    Naa unnena meeoo nabotugu, “Mu numu tuka aatase, hebena, yise nuga yotsuyakwe,
    nanesootuhina ka hemma namadabue-matoo.”
  cbu-NT: Zitamin ashpatam apanllputsingaz chinarangitamsinaya. Ashiri apanllputsee
    chinarintspa; Apanll waneeyantspa atina. Apanll kuk ateeja; Apanllputsish Israelchichsha
    tputs kuxineersin, katungaranganaya; waarangitamanaya; yutarit michitaranganaya;
    starangitamsinaya. Kizpur yutarit ashiranganaya. Ashirucha, tputsireetsi kizpur
    waneerangi, Apanll tárangiya.
  usa-usa: 'yaímma amammá óqtakakekaraq yaatakékáráq tarôq umákaan-amakaq nunamummá
    tirááne. yemá uráaniq íoro. óqtakakaraq yaarakáráq nunamummá tirááqtaba Áánûqtuni
    watáama agamatá-kánnáábímmá kétiye: “waayúkama omáq-ááwákáq maraq máqeta mikáké
    itó-ureta akáyáánîq éta yimuqá makááe.” téna kétiye.'
  soy-soy: 'Áni kɑpɛ pɑnsɛ piléényɔ́ɔnsɛ yɑrɛ pikɛcɔpɛ pinyinɛ mɛcɔ. Pi wɑ yɑrɛ
    kɑi Nléécɑɑsimɛ́ ritɛlɛ́-i n wɔ́lɑɑlɛ̃ tɛ: Pisoi yɛ tonɛ ɑpi le ɑpi níru, ɑpi
    pɛɛ yisi ɑpi piyírɑɑsɛ loni.'
  hui-hui: '@see-verse:1CO.010.006'
  amf-amf: “Eeno itsannabee wucannabe ko dooqade, kirbannaar ko dhaabhade” hamayse
    thaapadhondettsi, kesa iira waani waani eena aaninka ashkadhaana barjonana konin
    goodimondettsi, yediar yin aaninka ashkadhaana barjonana goodimeebhode.
  quc-NNT: 'Rumal ri'' meiq''ijilaj taq tiox jas ri xka''n jujun chke ri e are'',
    ri tz''ib''tal pa ru Loq'' Pixab'' ri Dios ri kub''ij: “Xeku''b''i ri winaq, xeqaj
    che wi''m. Aretaq k''ut xeto''taj che ri wi''m, xewalijik, xkichaplej k''u u b''anik
    nimaq''ij,” —kächa''.'
  dob-dob: ta wate geyaꞌabo tabwagobwago mali ꞌebe emisao ꞌediya, nadigega taudi mitawaya
    siguinuwena. Buki Tabu ꞌena taudi manudi ꞌisimana, ꞌigwae, “Tomota nidi simiyatowa
    ga siꞌeꞌai ta sinumanuma, ga muliyega sitoolo ga siguinuwa besobeso.”
  wrs-wrs: Wo eva yimba manam sembayang vinvra tihsongomba, osva monglava temba vivnamba
    himba. Men novol velohv doaramini tombaimora, Doa avhoanamba, indhanamba innena
    pona nevna, tih lohvna. Doa vinamba, monglava tendona onganamba hevm aonglasongla
    vildengu vevna.
  mca-mca: 'Hasu''uj iyini''ƚii pe'' witeqsi''nq''alits in ƚunyejeyek pa''aj pe''
    uja''x pekhewe''en. Ke'' we''nika''ajji'' pa''aj Intata ƚe''lijei yit''ij: —Na''
    witset i''nju''kii qa tekju'' qa iya''ju'' iye, qa in niipha''mkii qa qi in t''otoi
    pekhel ƚeq''inyejeikii uƚ''ets.—'
  tzo-TZC: 'Jech o xal un, mu xarioxinic ti cꞌusi meltsanbil ta cꞌabale jech chac
    cꞌu chaꞌal laj spasic jlom ti jmolmucꞌtotcutic ta voꞌnee: “Chotiic ta veꞌel uchꞌ
    voꞌ ti cristianoetique. Tsꞌacal to un, lic smuyubtaic ti yajrioxique”, xi ta xal
    ti scꞌop Diose.'
  mya-mya: '@see-verse:1CO.010.006'
  gng-NT: 'Niʼmɔ la li pɛ ibule bo tɛn biʼni biba là tien'' ma. Nì kɛle'' *Uwien
    ya gbɔnku ni ki ye: «Binib nnɔ là kɛ̀le'' ki jin'' ki ñun'', nɛ ki fii'' ki
    caan'' kujelku.»'
  cbi-NTPO: 'Tsa'' mitya yala mantsa naakemuwa deeñuba, ñullaya chi dyusnu aawa kure''
    keewaatyudei. Diosa'' Kiikanu entsandive: Kumuinchi chachilla dechudi'', panda
    fi'', kujchi'', chi dyusnu aawa kurenu beelanguenu dekujpave, ti'' pillave.'
  ikk-NT: Emẹkwọlẹ ni ndị a rụa mmọn kẹ ndị hụ imẹ wẹ—hụn wẹ de imẹ Ẹhụhụọ-nsọ, nị
    “Ndị hụ nọ nọdị anị, e ri, a ra; wẹ nọ lihi ọtọ, tẹnmẹ egu, mẹsọnmẹ ihiẹn wẹ gi
    a rụa mmọn.”
  leu-leu: 'Muta lotu xe sina saxa maaradaang malaan sena saxanofuna ri fuuna vile.
    A Xakalayan Taap a kuus: “A mu rabuna aave ri nai fangan e num temasaat la fenamo
    e ri tamasiak xena tia lana lotu bit siri.”'
  maz-NT: 'Mi cãrã anguezeji c''o mi ma''t''ü o ts''ita. Na ngueje mama a cjava o̱
    jña Mizhocjimi: “O mimi c''o nte, o ziji o xëdyi. Cjanu o böbüji c''ua; go nemeji
