  ena-ena: Namɨlaŋ hulaŋ hɨhɨle kɨlɨ akuaba akuaba agɨladɨ lɨhulɨhu lamalama aludɨ
    asɨ aba abavɨhadami hameŋ lɨmɨlaŋ uami. Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami
    uami. Hulaŋ iamɨgali agɨlaŋ mɨgahɨnia sɨmɨŋ navɨmi aba abami uami. Avɨli vɨdɨvɨdɨŋ
    navɨmi aba abami uami. Nana iamɨgali mu mu agɨlaŋ hula lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨmi
