  fuf-fuf: Ko wa yimɓe faamuɓe mi woni on yewtirde, onon tigi ɲaawee ko mi wi'i kon.
  bhl-bhl: Yu ibolow kal so kunum waneng kebiliw kasike, yu nem yangbi weng kale kilele
