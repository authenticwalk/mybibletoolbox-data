  lgl-lgl: Ma 'i 'amiu ioli liotoo gi lo. Lia fo, 'amu ka malata 'oka sulia alaana
    lau gi, ma ala 'amu ka alafafida, 'amu ka ronosulida.
  mmo-mmo: Sa naanêêl vu ham hil osin kam-ato, om ham oo sahi sate vakasin.
  ncu-NT: Ŋ nyi fe̱yɛ mo̱ne̱ nyi ase̱ŋ, amo̱se̱ se̱‑ɔ mo̱nꞌ de̱e̱re̱ ke̱tɔ ne̱ mo̱
