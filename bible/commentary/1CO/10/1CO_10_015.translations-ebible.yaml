  maj-NT: Tínchjako̱nu̱u xi nkúhu xu̱ta̱ xi be ni xi ts'ín. N'e̱nkjínk'un sisiun ni
    xi tíxinnu̱u.
  bkq-NT: Âyanmo kâinwenily olâ, tonomegueim mawylymogue. Xutuze âmaemo âkealâ auguely
    awyly-ro warâ.
  kue-kue: Ene pirpogl singwa yomba na ka i diteinga. Na ka diga i enene yumbusi piryo.
  cot-NT: Manaquea noquenquetsatacaajiaquempiquea imaica notsaquetari pinquemajiavaquena,
