verse: 1CO.010.015
translations:
  kpx-kpx: Laeau lulelete ataea. Katealemo di louale ko elehage au laemo duaveage
    ehovave.
  okv-H: Eto ungo kiari embopo hotembari embopo amo na ere kogona te ke erevi erena
    ungo oenga be hotembeto kivujo
  tbo-tbo: Taumi tu hanahanapu yaka geka u bahana binei ona winugonugotuhu labatana.
  mal-C: 'ഞാൻ സംസാരിക്കുന്നത് വിവേകശാലികളോടാണല്ലോ; ഞാൻ പറയുന്നത് ഒന്നു ഗ്രഹിക്കാൻ
    ശ്രമിക്കുക:'
  grc-SR: Ὡς φρονίμοις λέγω, κρίνατε ὑμεῖς ὅ φημι.
  bgc-bgc: मै अकलमंद जाणकै थारे तै कहूँ सूं, जो मै कहूँ सूं, उसकै बारें म्ह सोच्चों
    के वो सही सै या गलत।
  khz-khz: Au na aoneka talimami avaikilamina, pe matotaumina au rakagau akilagirana
    gaura pio tugamagi-gitagitara.
  deu-TKW: 'Ich wende mich an eure eigene Einsicht: urteilt selbst, was ich sage.'
  zsr-NT: Ruíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca ruíꞌlenaꞌ didzaꞌ nup taꞌyejniꞌi. Gul‑bequi
    xbey didzaꞌ ni guꞌa.
  lin-lin: Nazali koloba na bino lokola na bato ya mayele ; botala bino moko soki
    makambo oyo nazali koloba ezali malamu to mabe.
  hns-NT: Toelog samadjhdaar baate aur apane dekh sake hai kie hamaar baat satj hai
    kie na.
  noa-E: Pãrau khaphʉ naawai magan cha mua jaau chirʉm jaaubat, magá wa mag khabá.
  eng-EMTV: I speak as to wise men; judge for yourselves what I say.
  mib-NT: Cáhán rī jiín ró jéē cúu ró ñáyuu cájecūhun ni, te na sáha ró cuenta núu
    ndaā jnūhun cáhán rī.
  lif-NT2: खिनिॽग खासिङ्‌के़निःप्‍पानिङ् फाॽआङ् मे़त्‍निङ्‌लो॥ खे़ल्‍ले़ चोगुल्‍ले़
    इङ्‌गाॽ थे मे़त्‍निङ्‌ल पत्ता, खे़न् नुःरिक्‍काङ् इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Nilongela na nyenye, vandu mwemuvi na luhala, muamula mwavene genijova
    aga.
  mmx-mmx: A paase rinimi i ngan luvuttadi akleklen. Nemi xa mina ila avukat at na
    levelinga rak.
  cbr-NT: Mitsúxmi sinánñu uni 'icë cana usaquin mitsu cain. Usa 'ixun camina 'ën
    mitsu cacëxun cuaquin ënë banax ca asérabi 'icë quixun 'unánti 'ain.
  tee-NT: Chunch iclalhixak'alayau ni icc'atsai ni na lai amach'akxananat'it. Pus
    k'ox ap'ast'act'it ju tuchi iclajunau.
  eng-LSV: as to wise men I speak—judge what I say.
  cak-NT: Rix can c'o ino'j (ina'oj) chi jixnojin utz, romari' tinojij utz, c'ajari'
    ti'ij chue xa ketzij o man ketzij ta ri nin-ij chiwe.
  pah-NT: Pekwaha hete pe mbatera, a'e ji pe me. Penhimombaragwaha hete ti a'itituhẽva'ea
    rehe a'ero kiro ji nhi'ig̃ame pe me.
  sja-NT: Parã k'ĩsia k'awaa p'anɨ. Mapa k'ĩsiadaipia bɨ mɨa jara bɨde k'awaadait'ee
    seewa maa-e pɨrã wãara.
  xed-xed: 'Nda sna yu kazlay: Ta mnə ŋa kaghuni nda guna ghəŋa ghuni ya yu kəʼa.
    Ka gala kaghuni ka ghəŋa ghuni ta na skwi ta mnə yu na.'
  mks-NT: Tá quia̱hva cáha̱n i̱ xi̱hín ña̱yivi tácu̱ ini quia̱hva já cáha̱n i̱ xi̱hi̱n
    ndo̱. Ta mé ndó cánda̱a̱ va̱ha ini ndó á nda̱a̱ á a̱ ndáa̱ quéa̱ cáha̱n i̱ xi̱hi̱n
    ndo̱.
  gfk-S: Iou iangianga tupas mu ing i bilai ter ira numu minminanes, be mu na nunure
    kilam ira nugu nianga be i tahut be paile tahut.
  bmu-bmu: Nöŋön mötmöt ambazip aködamunŋinambuk akzeaŋgö dopkeu jimami, mi mönö nanŋinak
    kewöta miaŋgö ölŋi miwikŋaime.
  dgz-dgz: E iae guine tamanawa asik taiana nagirewa menan nop mame wadiaivin. Ne
    ebo da wapena ek anu tayawan.
  eng-GNV: 'I speake as vnto them which haue vnderstanding: iugde ye what I say.'
  zaa-NT: Enne' ritelí báni ná lé, acca hua té capacidad qui' le para gucué' le qui'ni
    nu inni yì'į nna ną́ tsè'.
  eng-WEBSTER: I speak as to wise men; judge ye what I say.
  guh-guh: Pacajamatabëcuenecaëjëpa baja cajena panejumeyapëtaenexa patacatsipaebilivaisi.
    Nexata panejumecanaëjëre patacatsipaebilivaisi paneyapëtaenexa itsa pexaniajailivaisi.
  bon-bon: Weene ngene atwanena cama biname gemi, weene jitranemepeye cane lui jijananenininine.
  nhw-BL: Amojuanti catli nimechcamanalhuía, antlalnamiquij, huajca ximoilhuica sintla
    cuali nocamanal catli ama nimechilhuis o amo.
  swh-ONEN: Nasema watu wenye ufahamu, amueni wenyewe kuhusu haya niyasemayo.
  wbi-wbi: Nijova numue ndavule avanyaluhala, kuuti mulamule linomujova.
  bba-bba: Nɑ kɑ bɛɛ ɡɑri mɔ̀wɑ nɡe lɑɑkɑriɡibu. I de i lɑsɑbu ko ye nɑ ɡerumɔ.
  eng-KJVCPB: I speak as to wise men; judge ye what I say.
  kgk-NT: Peẽ pekakwaa-ma nipo ra'e, pene arandu-ma nipo ra'e. Tapejeapysaka porã
    katu xe nhe'ẽ-rehe. Tapenhemongeta pende py'a-py xe nhe'ẽgwe-rehe “Anhetegwa nhe'ẽ
    para'e, teko rei nhe'ẽ para'e” peje katu peporandu-vy pende py'a-py. Anhetegwa
    voi xe nhe'ẽ. Tapejeapysaka porã katu ko xe nhe'ẽrã-rehe.
  waj-waj: Ngia yaata tinni yoketaa utiraiyavee kiaina na ngiiita kua kiaunoo. Na
    kiau kuaivaara ngiengieenoo yaata utida rikiaatee.
  cpy-cpy: Eenitatsi nokantemiri nimaeka, nokimita-kaantemi eerokami yotaniri nokantemiro.
    Pkenkishiryaa-koyityaawo.
  mpx-mpx: Komiu tonuwasapu te ya baaba eliyamiu, inoke no baaba hiwe nuku hile.
  wbp-wbp: Nyampunya karna-nyarra wangka langarrpaku nyurrurlakuju. Purda-nyangkajulu
    ngula karna-nyarra ngajulu wangkami yijardu mardawu, lawa marda.
  luo-luo: Awuoyo kodu kaka joma parogi nikare, omiyo paruru matut tiend wach ma awachonuno.
  nhe-NT: Inmojuanti tlen nimechcamahuía, intlalnamiquij, huajca ximoilhuica intla
    cuali notlajtol tlen ama nimechilhuis o axtle.
  aii-aii: ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܲܝܟ݂ ܕܠܚܲܟܝܼܡܹ̈ܐ. ܕܘܼܢܘܼܢ ܐܲܚܬܘܿܢ ܡܘܼܕܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܢ.
  esk-NT: Kaŋiqsiḷgurusri uqautigikkamnik. Isivġiuqsiuŋ ilipsitñik uqautigikkaġa iḷumutuupmagaan.
  msb-msb: Ginaistoryahan ko kamo bilang mga madunong, kaya husgaran niyo kun dili
    matuod an ginasabi ko.
  cpa-NT: Jmó¹²jni dsøa¹ hi² lanh¹² hniah¹² dsa² ma²lih¹³ dsǿa¹² ja³hlanh¹³ jní² hniah¹².
    Guiog¹³ báh³ hniah¹² cánh³ jǿg³ dsøg¹² jǿg³ quieg¹.
  dso-dso: ମୁଇ ବୁଦି ରଇଲା ଲକ୍‌ମନ୍‌କେ କଇଲା ପାରା କଇଲିନି। ମୁଇ କାଇଟା କଇଲିନି ସେଟା ତମେ ବିଚାର୍‌
    କରା ।
  meu-meu: Lalo-parara taumui na hereva henimuimu; egu hereva ba haeroa.
  yva-NT: Syo raen weapamo vatano wasakarikuga mbar, weti syare wapo sya ana syo raura
    so ratantona rati.
  dgc-dgc: Sikam éy te isip kam. Kanya isipén moy i kagi ko a éye.
  zpm-NT: Miech nixbiini nac to, grë miṉe rne naa lo to nu, naṉ to gaṉle ncuaaṉe rquiina.
  hix-NT: Yaworon hutwanye ro omnyamo. Yaworon hutwany komo rma àhananàhyaha. Àro
    ke, ronekarymanàrà uhutwatxoko. Àsoke ryhe naye, yaworohra katà, yaworo haxa katà.
    Omnyamo rma uhutwatxoko.
  sim-sim: Jir angop hishiyarinda nga nanda jir. Uwa osik mashi kas a mbawa kason
    yawur ji hishi ji yarika.
  npi-ULB: म समझदार मानिसहरूसित बोलेजस्तै तिमीहरूसित बोल्दछु, ताकि तिमीहरूले मैले
    भनेको कुरा जाँच गर्न सक ।
  cgc-cgc: Isipen nyo gid daw igo o dili ake na ambalen tak nlaman ko na gasulat a
    ta mga ittaw na maalam.
  tim-tim: Galalupne, ye nâŋgâ nâŋgâ olop mandâi aregât den ire maktere yeŋak nâŋgâm
    ekŋet.
  yor-yor: Èmi ń sọ̀rọ̀ bí ọlọ́gbọ́n ènìyàn, ṣe ìdájọ́ fúnra rẹ̀ ohun tí mo sọ.
  wos-wos: Wuni xékélelakikwa duka wawuka maki wuni guniré we, guni wuna hundika jémba
    sarékéta xékélakingute.
  emp-NTPO: Mʌ̃a bãrãa bed̶eabʌrʌa crĩcha cawa b̶earãa bed̶eabʌrʌ quĩrãca. Bio crĩchad̶adua
    mʌ̃a jara b̶ʌra wãrã cawaya.
  eng-F35: I speak as to wise men; judge for yourselves what I say.
  ind-ind: Saya mengatakannya dengan penuh kesadaran bahwa kalian bijaksana. Jadi
    kalian mampu memutuskan sendiri apakah ajaran saya ini benar.
  pes-OPCB: شما اشخاص دانایی هستید؛ خودتان قضاوت کنید که آنچه می‌گویم درست است یا
    نه.
  mpt-mpt: Ibo bobol tem funinsa kesoa ne weng olo kla funaniba ayam biamo misiam
    biamo tekein keine!
  ssx-ssx: Ikana꞉ma꞉ hone wotu wilimi ekina꞉ do pimanu iki pa꞉ta꞉ alome. Koto ekina꞉
    I̱ma꞉ aloeki opuaata꞉ teke weiya handa꞉pa꞉peke.
  mkl-mkl: Ǹ wɑ n bɑ ŋɛ ide ku fɔi bɛi ilu lɑɑkɑi ŋɑ. I jɔ̀ i ce lɑsɑbu si iyi ǹ
    wɑ n fɔ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ବୁଦିଲେକ୍ନେ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ ରକମ୍‌ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଂକେ; ନେଙ୍ଗ୍ ମେଃମେଃନେ
    ବାସଙ୍ଗ୍‌ ଣ୍ଡିଂକେ ଆତେନ୍‌ ପେଇଂ ନିଜେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hintte wozanaama asi gidida gisho ta hayssa odays. Taani geyssi tuma gideyssa
    hinttee hintte huu7en pirddite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ ସେଣାଁଁନ୍‌ ହଡ଼କକେ କାଜିତାନ୍‌ ଲେକାଇଙ୍ଗ୍‌ କାଜିପେତାନା, ଆଇଙ୍ଗ୍‌
    ଆପେକେ କାଜିପେତାନ୍‌ତେୟାଃ ଆପେଗି ବିଚାରେପେ ।
  gah-gah: Lekeza likigikagi lakagatagima niave. Nenemú gakó imane litoze, lekezatini
    giliki ánigi hee lilo.
  lcm-lcm: Napo mengen kana taun a ri vap kipo lomlomonai tapalas. Nami akorong, mi
    kalakala kag mengen.
  aer-aer: Ayenge nhenhe arrekantherre angkeme tharle itelaremenge arrantherre akaperte
    altywere anemenge awetyenhenge iwenhe-arle ayenge arrekantherre angkeme-akerte.
    Arrantherre-arrpe anteme itirretyenhenge nhenge iwenhe rarle ayenge angkeme arratye
    apeke urrtyirrentye apeke.
  qvc-NT: 'Noqaqam chayshina yach''achiykillapa yuyashpa: Yach''ayniyuq kashpam, ringillapa
    intyindiq: ¿Pabluchu allip kaqta yach''achiwanchiq ichu mana? nishpa.'
  tgl-ULB: Kinakausap ko kayo bilang mga maalalahaning tao, upang inyo ngang hatulan
    kung ano ang aking sinasabi.
  cbs-NT: Na eska matukidi jancha yuikinan, man juni unanepatan matumebi unantinantan
    man shinantidubu en matu yuiaii.
  xtm-NTPP: Ká'an sa nuu ni, vaa jani ini sa ja ñayii ka jaku'ni va'a ini ka kuu ni.
    Te jin ndasa'a maa ni kuenda ja ká'an sa a.
  nnq-nnq: Nonge namangweto andi bandu bina malango, nhwachanga mmene genia agannongile.
  bao-NT: Bojoca ca tʉo maji waaricarãpʉre yʉ ĩi. Yʉ ca ĩirijere mʉja majurope ĩa
    beje cõoñaña.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ୱିଜ୍ଞାନ୍ ମତ୍ୱା ପ୍ରଭାଷେ ମଯା ଯତ୍ କଥ୍ୟତେ ତଦ୍ ଯୁଷ୍ମାଭି ର୍ୱିୱିଚ୍ୟତାଂ|
  huv-NT: Xique sasaj icon ayaj, cos sajaw alndom mexoman imeajtsan wüx. Nganüy netam
    mejawan leaw sanasaj icon, sitiül naleaing tengwüy ngo maleaing.
  otn-NT: Da̱ di̱nni̱ mmʉihʉ na̱ ra̱ hya̱ ga̱ mma̱ngä ya. I sä ngue gui hya̱csɛhʉ
    ra̱ güɛnda ngue'mø gue'a̱ dí xi'a̱hʉ ogue hi̱n'na̱.
  nop-nop: Hidi yadi nadinadihinit hatiiŋ doktiŋa mede i hanimbe kedem nadidakaleneŋ.
  obo-NT: Id ikahi ku ini, su od kotuig kow man nod popoomdom. De-en sikiyu ron kos
    od podtiitimbang ka-ay't id ikahi ku.
  cak-ENT: Tinucu' na pe' jabel. Rix c'o etamabül iviq'uin richin jabel runuquic nibün,
    y c'ateri' c'a tibij chuve que si ketzij o xa man ketzij tüj ri ninbij chive vocomi
    richin ninc'ut chivüch que man utz tüj que nijula-ivi' quiq'uin vinük ri nquiyala'
    quik'ij dios (tiox) ri xa man ye ketzij tüj.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤂᤠᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤵᤐᤠᤏᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ ᤔᤧᤳᤏᤡᤱᤗ
    ᤐᤳᤋᤠ. ᤂᤧᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cáhān ni jíín ndá nú jā cúu nú nchivī jā jícūhun inī, de sāhá nú cuenta
    de tú íyó ndāā tūhun jā cáhān ni.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཝིཛྙཱན྄ མཏྭཱ པྲབྷཱཥེ མཡཱ ཡཏ྄ ཀཐྱཏེ ཏད྄ ཡུཥྨཱབྷི ཪྻིཝིཙྱཏཱཾ།
  qve-NT: Qankunaqa allin yachayniyoq runakunan kashankichis. Saynaqa kay nisqaykunapiyá
    allinta piensarispa, ruwayman churaychis.
  pao-NT: Mu ka unu sokwamana muusoo oetu soohane, ka e unne-kwitoo how esoo besa'yoo,
    tooetoo suta'yoo.
  cbu-NT: Siy mangis taaritamta. Ashiri saana sangtsa. Mazinangtsa; Isus ashirangu
    anoo nda mbizamaam anuritam payukaniya.
  usa-usa: yaáqa ítaraa-kayukaraa umá kétima-timune. miráinaq maamin-áímmá tenúnayaba
    túyánámmá ítama tágaaro.
  soy-soy: Nɔ pisoi sɔhɔɔ lɛ. Ani nɔ́rinɛ́cúruu mmɛ̃ kɑm nní ḿ mɑ kɛcɑ́ɑ́ musí
    ɑní pɑí nkɛ̃́!
  hui-hui: Tí wali agali miniwi kamigo manda buwa i̱na tíhondo bi langerogo tíni dabalimu.
  amf-amf: Ogo yin inin giyayno yedi woylamka dahaana eena yenin dohonnane. Inin ta
    yena giyen yedi yentika pirdimate.
  quc-NNT: Kintzijon iwuk' ix, ix winaq k'ut ri käkich'ob'o. Ri ix kixkowinik kichomaj
    we utz o man utz taj ri tajin kinb'ij.
  dob-dob: ꞌOmi ma imi mwalatoi, ꞌenega ꞌigu ona gete manuna wada nuwanuwa sinabwana.
  wrs-wrs: Yimba pev nonora av, yeoa hillivm, kava es ov.
  mca-mca: Ekheweli'ƚ ƚenikfeli'ƚkii. Jeƚi'ƚik'uiha aka' qu' hit'iƚij ewets.
  tzo-TZC: Ti jech ta xajcꞌoponoxuque, yuꞌun oy xa snopobil avuꞌunic. Xuꞌ xanopic
    ti oy smelol ti cꞌusi ta xcale.
  mya-mya: သင်​တို့​အား​အ​သိ​အ​လိမ္မာ​ရှိ​သူ​များ​အ​နေ ဖြင့်​ငါ​ပြော​နေ​ခြင်း​ဖြစ်​၏။
    ငါ့​စ​ကား​ကို စဉ်း​စား​ဆင်​ခြင်​ကြ​လော့။-
  gng-NT: N lienh nin ninbi bà nnɔ, ni yé biyɛnfodɛnb nɛ. Ninbi mɔnɔn ń maale kí
    liike n len' nà nɔ ya tingi.
  cbi-NTPO: Ñullanu aseetaju chachillanu pantsuyu, ñullaren pensangue' keenuu dejuve
    entsa in patintsaashu juntsanu.
  ikk-NT: Ndị nwẹ uche kẹ m rị a gwa oku; gi ni ẹka ụnụ lele ihiẹn m rị e ku.
  leu-leu: Ne ferawai xe simi senaso mi toxan a texaasan e nami xo mi taa tiis a ferawaian
    siak.
