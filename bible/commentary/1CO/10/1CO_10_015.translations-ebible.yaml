  san-TEL: అహం యుష్మాన్ విజ్ఞాన్ మత్వా ప్రభాషే మయా యత్ కథ్యతే తద్ యుష్మాభి ర్వివిచ్యతాం|
  ben-IRV: আমি তোমাদেরকে বুদ্ধিমান জেনে বলছি; আমি যা বলি, তোমরাই বিচার কর।
  ntu-ntu: X mz nzngini-krmu leplz kxnzyrplapxng, nakrlz-angidramu kx natq kc napibo
    bamu tubq.
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਬੁੱਧਵਾਨ ਸਮਝ ਕੇ ਤੁਹਾਡੇ ਨਾਲ ਬੋਲਦਾ ਹਾਂ। ਜੋ ਮੈਂ ਆਖਦਾ ਹਾਂ ਸੋ ਤੁਸੀਂ
    ਉਹ ਦੀ ਜਾਂਚ ਕਰੋ।
  gvc-gvc: Mʉsa noano masiina jichʉ mʉsare yahuja. Ã jina yʉ nihti cjihtire quihõno
    ti jichʉ masiga mʉsa basi.
  sbk-sbk: Eyanga namwe mulibhantu bhenjele muzigamule mwemwe zyeyanga.
  mya-JVB: သင် တို့ကို ပညာရှိ သကဲ့သို့ မှတ်၍ ပြော မည်။ ငါ့စကား ကို ဆင်ခြင် ကြလော့။
  kgf-kgf: Ic niŋtegic qiŋtegic ginaguc énézéanʒua ésécnec ac waŋ énécmizua. Eŋaoc
    mia ac énézézua imi niŋgésigic.
  awb-awb: Itewe ahtebia ké míáhnsábé teiú éhwéhnsábé iwíáhue tagahro.
  gdn-gdn: Wi ka eba notababa ragidai ko wi ka yona mibai ki wainapiyamu ragidai ki
    pokere nau yona yau nidiyakani ki wi wibo rabinagau wainapumuri.
  nko-NT: Atɩansɩpʋ mlɩgyí. Mʋ́ sʋ mlɩ onutó mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ.
  bsn-NT: Quẽnaro tʉoĩamasirã ñari, mʉare yʉ gotisere ajicõari, “Riojo gotiami Pablo”,
    yitʉoĩamasirʉarãja mʉa.
  pib-NT: Nunkaklewyegitgi kanshinikanurune pixka. Gixako gitakyagokanru wa nchinyawaka.
  wiv-wiv: Miu te hada lala goloa kava. Kubarae miu mule miu sikelnia kagu polea.
  reg-reg: Enaika nemwe lwa abhanu bho obhwenge, koleleki mulamule ingulu ya linu
    enaika.
  mlh-mlh: Nonji mamane ŋiŋigo kuririyaŋuŋke fukegobi ore so buŋo mibemiŋ, oi ŋoŋo-ŋaŋe
    osoeru ore foriine bofukeinebi.
  gof-ENT: ሂንቴ ዎዛናማ ኣሲ ጊዲዳ ጊሾ ታ ሃይሳ ኦዳይስ። ታኒ ጌይሲ ቱማ ጊዴይሳ ሂንቴ ሂንቴ ሁዔን ፒርዲቴ።
  aau-aau: Hakwe hme kokwe uwrsa nonkway non me hieyn kiy-ohruw ey. Homkwe ok, ha
    hme ma mesor kow mokwe, kwa nanpanan mesor anon anon.
  tvk-tvk: Di nasepin mi xamim nggoni ngan xa mube moletin xil xa vatixil di. Xamim
    mulepis kuh sepinien navan xil tengan mupusi xa be reitin mu tave reitin ti.
  prf-NT: Iddi en makagi ku dikomoy, gapu tukoy ku a mágkatalinu kam; sikamon en manghatul.
  auy-auy: Kaweꞌ-ímáyáámó on-kwáásí owaꞌá óraaka simátime séꞌa simátimunda-aai kaweꞌ-úmai
    imáyáan-oro.
  tbg-tbg: Ne koqe avu aato vataaka vaihara ti, ne nentavano ti uva rahake taveha,
    koqe uvave, qora uvave, tiata.
  hub-NT: Atumka nekau asarum, wii tajarum nuka shir enentaimsarum nekaatarma.
  hmo-hmo: Umui be diba taudia. Unai dainai lauegu hereva umui laloa namonamo.
  big-big: Nogo kumularik ini yongkambanu iwaka panuwili. Ini weik mena waberek kumuli
    logo nogo kai pera ngizi ma ngaigu miza purikki keriyi.
  gux-G: N maadi nani bi nimɔnba yeni, yeni, yi ba fidi ki mali m maama ne po.
  cnl-NT: Jné² lʉn²³ quia̱'n²³²na¹ 'nee'²³ 'e³ la²³ lʉn²³ quia̱'n²³²na¹ dsa³ 'i³ ta³jmoo³²
    'i'²³. 'Ne'² rɨ²cø̱n²³na'³ 'i'²³ 'nee'²³ xi² 'a²³jia'³ 'e̱'n³ 'e³ lʉn²³.
  zar-NT: Ruíʼilenaʼ libíʼiliʼ didzaʼ ca ruíʼilenaʼ didzaʼ nupa taʼyéajniʼi. Buliʼchiʼa
    buliʼsörö́ didzaʼ ni guʼa.
  kde-kde: Ngùtangola na mwenu mmanu muvêle na ding'ano. Amulanga mwenu mmene kwamba
    alano languhaula.
  ata-ata: Eni avikala ulai noxiꞌa ta mitema ane sou lavulavu, lexe ngingimenge ngailevinu
    mii maꞌia ane eni elemolu noxinge ne.
  qvw-NT: Caynu limapaycälic tantiay-sapa-cama nunactam. Chayurá cay nishäcunäta sumätari
    tantiaycäliy.
  nfa-nfa: Jaꞌa padhai lii dènge miu dhu meꞌa ngee madhera. Hudꞌi laa miu mesa mi
    dadoo unu mi, ngaa dhu jaꞌa neo peka-padhai èèna, lèke tareꞌa.
  tnp-tnp: Itəmah nəkotəni məmə nəkoteinatɨg, kəni otakil aru nəghatiən rəhak məmə
    in təuvɨr uə tərah.
  urd-urd: मैं अक़्लमन्द जानकर तुम से कलाम करता हूँ; जो मैं कहता हूँ, तुम आप उसे परखो।
  hot-hot: Môlô avômalô lôkauk ba intu nutitiŋ abô êntêk nena thêthôŋ mena mi e?
  mqj-NT: La mupikki' manappa te tula'kue annu kusangakoa' to manarang kungei mantula'
    susi matin.
  rus-SYN: Я говорю вам как рассудительным; сами рассудите о том, что говорю.
  mbh-mbh: Na tho ria thomu ranga ve ako mire sivenga i voth a thomu nge, aro thomu
    o avrum vet lek riong ake, i nunganga eve avele?
  bdd-bdd: Comi maꞌimi sanapu, ꞌoinega ꞌigu gwae bewa weyahina wanuwatuhuyahi madouna.
  cbt-NTPO: Canpitaso' nitoyonquirama'. Sha'huitëranquëmaso' yonquico' no'tëquën nitotacamaso
    marë'.
  srn-NT: Mi e taki nanga sma di abi ferstan. Dat' meki un srefi kan luku efu san
    mi e taki tru.
  cta-NT: Ntiꞌ naꞌ chaꞌ nduna tsoꞌo ma̱, cua laca nclyacua tsoꞌo tiꞌ ma̱ ntiꞌ naꞌ,
    biꞌ chaꞌ nchcuiꞌ naꞌ loꞌo ma̱ juaꞌa̱. Taca cuiꞌya ma̱ cuentya chaꞌ chañi laca
    chaꞌ nu nda naꞌ loꞌo ma̱ juani.
  bqc-SIM: Málɛ yã'oɛ́ laaideↄ ũ. À wɛ́tɛ yã́ pↄ́ málɛ oɛ́i ázĩawa à gwa.
  tcz-CHONGTHU: Nangho lung geltoh thei mi nahiuve. Keiman kasei hi adih ahi tia na
    tahsan uva ahileh nangho kigel phauvin.
  mar-mar: मी तुमच्याशी बुद्धीमान लोक समजून बोलत आहे. मी काय बोलत आहे याचा तुम्हीच
    न्याय करा.
  snp-snp: Linate kati-manidi nemo wenena ya kawa logimomo moda kolife loti kolalo.
  isl-isl: 'Þið eruð skynsemdarfólk. Dæmið því um það sem ég ætla nú að segja:'
  spy-NT: Āmiitē āng'āloolwook akweek biich chēē ōsēwunootiin, kunyoo, ōrōōtootē ꞉akweek
    kiyēē āmwooyē.
  xnn-xnn: Gapo tay getkenyo ay mennemnem, kanak en nemnemenyo no tet-ewa wenno baken
    nan ibagak.
  mwe-mwe: Ngunabheleketa na mmanganya, mmandunji nkwetenje lunda, nnolanje mwaashayene
    ingubheleketa ino.
  tte-tte: Yaedeedede kolimiu yakato komiu tokatai kabo sowasowana yagu walone bwaite
    kaiwena kwanuwatu-yakasa.
  tcs-tcs: Yupla ol pipol uda gad gudsens, yuze sens blo yupla. Yupla zazem po yuplaselp
    ip wanem ai spik i tru.
  hlt-THB: Thlakcyikhqi venawh ni awi kak kqawn law hy; kak kqawn ve na mimah ing
    hqimhqa lah uh.
  soq-soq: Ne e mida insaisa dodomana apanawa manlawo gagalontedina. E eba ne gagalona
    ema wadaewasane ewana.
  qub-qub: Musyaj tantiyaj runacunatami niycä. Quiquiquicuna tantiyacuy willapaycashäcunata.
  att-att: Ammu naw mannonò, á yáyù nga kagiak ku nikayu ta nonopan naw laguk nu kuruk
    yù kagiak ku nikayu.
  bki-bki: Nemijikia ka kube tomu nalo napano kumijikia vite, mia bogo napano nomil
    kirimemedu ban kamiu jibe nei, nomonea ka kumijikia kuvitii vatitig venia napano
    nojo neberenio.
  bqp-bqp: Matɛn yã oárɛ laakaridenↄ ũ. À yã kũ matɛn oárɛ laasun lɛ́ á zĩda à
    gwa.
  mcp-mcp: Mə ŋgə lás nə bɨ́ nda mə lás nə buud bɨ́ nə fʉg wá. Bɨmɛ́fwó faasʉgâ sá
    mə́ ŋgə́ cɨ yí.
  hat-hat: 'M''ap pale ak nou tankou ak moun ki gen bon konprann: jije nou menm sa
    m''ap di a.'
  npl-NT: Ne nomechtlapowia porke nikmati nonteajsikamatkeh, nomejwah xikyejyekolikah
    tlan nomechilia.
  bgg-bgg: Gu ìd pha bran duiine nathek shii yao ro, gu è nyie yao pha ji ne nawaithek
    shii chua bo.
  eng-TCENT: I am speaking as I would to sensible people; judge for yourselves what
    I am saying.
  eng-BSB: I speak to reasonable people; judge for yourselves what I say.
  cpu-NT: Iroñaaka tzimatsi nonkantayetemiri, nonkempitakaantatyeemi iyotaneri pinatyeemi
    nonkantemirora. Pinkinkishiretakoyeterora.
  san-ASM: অহং যুষ্মান্ ৱিজ্ঞান্ মৎৱা প্ৰভাষে মযা যৎ কথ্যতে তদ্ যুষ্মাভি ৰ্ৱিৱিচ্যতাং|
  tac-NT: '''Emi ralámuli asíriga ''la ''nátame júkuru, alekeri ''we a''lá námaka
    gepuwa alué napu ne ruimeli ju machináliga pala bijchiá ko o tabilé.'
  eng-WEBPB: I speak as to wise men. Judge what I say.
  gfk-H: Iau iangianga tupas muat ing i bilai taar ira numuat minminonas, bia muat
    na nunurei kilam ira nugu nianga bia i tahut bia pai tahut.
  viv-viv: Omi vaita kaliva halamanimiyao agaimiya gagahegahe. Omi keke tagatagakulumiyao
    faꞋina, omi taumiyao yaku gahe wananuwenuwena be wanahalamanena kaꞋi velemona
    o fwaya amine galukahihi.
  yao-yao: Nguŵecheta ni ŵanyamwe ŵandu ŵaali ni umanyilisi, muiganisyeje ingunsalila
    yi.
  tgp-tgp: Noku reti mo lo vano isana tamlohi la tamlohi tapurongo, ha ari na sava
    na lo verea isamim.
  auc-NT: Mïnitö ocai encadömïni ïmïnipa, ante adinque botö mänömaïnö ante yewæ̈mömopa.
    Ïninque botö änö ante, Nö intawo, babæ intawo, ante mïnitö në encadömïni inte
    apænte ante baï ëñencæmïnimpa.
  kbc-NT: Ejitaɡ̶awatiwaji anakaami oko ane yowooɡ̶odi inoatawece. Akamaɡ̶akaami awinitecetiwaji
    niɡ̶ida ane jeloɡ̶oditaɡ̶awa.
  bmh-bmh: Iz ag dabeleu naliu mui duailel awarem, agtal izal ze suban sisian.
  ctu-BL: Che'ʌch mic pejcañetla, come mi la' ña'tan pañimil. Ña'tanla bajche' yom
    mi la' jac'.
  meq-meq: Na tsik niye na, a nəkurom ndo neheye ka dzalum gər lele aye. Dzalum gər
    ka wu nakə na tsikakum aye na, deɗek tsukuɗu deɗek bəɗaw?
  noa-H: Pãrau k'ap'ʌ naawai magan cha mua jaau chirʌm jaaubat, magá wa mag k'abá.
  alp-NT: Au lepa loko imire saka tamata maka rekwa mise titinaje. Au kotie bei imi
    be saisa rebe au betekele imi neheke loko mimise.
  san-VEL: aha.m yu.smaan vij naan matvaa prabhaa.se mayaa yat kathyate tad yu.smaabhi
    rvivicyataa.m|
  kbq-kbq: Nagrama kema nehuana knare antahi'zane vahe'motma neramasamue. Tamagra
    refko hutma nagra nehua kea antahigahaze.
  kbh-kbh: Ats̈e sëntsoyebuambná mo ts̈ëngaftanga corente osertánënga cuaftsemncá.
    Cach ts̈ëngaftanga s̈mochjenójuaboye y s̈mochjayana, nts̈amo cbojtsëtsëtsnacá
    aíñe o ndoñe ts̈abá bétsemnana.
  ron-LSB: Vorbesc ca unor oameni înțelepți. Judecați ceea ce spun.
  pon-pon: Mepukat i indai on komail, pwe komail me lolekon; a pein komail kajauiada,
    me i inda.
  nhe-BL: Inmojuanti tlen nimechcamahuía, intlalnamiquij, huajca ximoilhuica intla
    cuali notlajtol tlen ama nimechilhuis o axtle.
  sps-sps: Nyo kirkir rou tsumi, faarei rarom vainy to te kaa mirom fakats arasan
    tan foka to. Ana mi onot rom ma tsiny patsukainy a tsivom tana foka to te tsue
    iny ronyon man ge na sikia.
  wnc-wnc: Nata wamu wa daninggau nata ginde natapa aminu natdetdetza kaya siwan daninggat.
    Siwan ginda gisa natane wam usanzike natapnong.
  bus-bus: Mɛ́ɛ yã ooare làakarideenↄ ũ. À yã kɛ̀ mɛ́ɛ ooaree laasuu lɛ́ a zĩnda
    à gwa.
  gub-BL: Ko heze'eg azeharomoete ihe. Ma'e kwaw par romo peiko. A'e rupi pekwaw heremu'em
    'ymaw.
  imo-imo: Eno liko manjirimele imbomando nio. Nanga nio ungumu kolo toronje enoni
    pilko moke teaio.
  boj-boj: Niŋgi powo ti unub deqa e na anjam di niŋgi merŋgonum. Deqa niŋgi ijo anjam
    di qusib geregere pegiyiy.
  eng-DRA: 'I speak as to wise men: judge ye yourselves what I say.'
  knf-knf: Nawo bañaaŋ bankaaŋ ŋşal, ukaaŋ kë nŋal naŧiink bnuura uko wi nji kaţupanaŋ.
  san-KHM: អហំ យុឞ្មាន៑ វិជ្ញាន៑ មត្វា ប្រភាឞេ មយា យត៑ កថ្យតេ តទ៑ យុឞ្មាភិ រ្វិវិច្យតាំ។
  arn-NT: Iñche kimnien eymün tamün nien ta kimün, fey eymün feley tamün ngüneduamael
    iñche tañi feypiel.
  zas-NT: Naj ragbee guial najdi ganax bén rigniaꞌ, zeel lëjt gajc gol been xgab bal
    zagdxe na̱j ni canin lojdi.
  ken-NT: Bǎchí bǒ abhɛn bábhɔ́ŋɔ́ kɛboŋ. Bě bábhɔŋ mǎnjɨ́ŋɨ́ bɛghɔ mbák ɛnyɨŋ
    ɛ́nɛ́ mɛ́rɛ̀m ɛ́pú tɛtɛp.
