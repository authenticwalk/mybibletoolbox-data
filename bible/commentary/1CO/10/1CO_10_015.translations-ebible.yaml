  wer-wer: Ar könringörö. Pötaanök nem niama epët kat wiak kön wi pet ëeë.
  ipi-ipi: '@see-verse:1CO.010.014'
  qul-NT: Yuyayniyojcunata jina nimuyquichis. Kancuna quiquiyquichis niskayta tanteaychis.
  tnc-tnc: Jia õrĩᵽuᵽakirã imarĩ, “Rita Ᵽablote mare bojayu”, ãrĩᵽuᵽajoawãrũirã mija
