    chaꞌ chañi lka chaꞌ nu nchkwiǐnꞌ loꞌo wan ni.
  opm-opm: Gur dahat pati han gur ohoh ihan nohe ma naporpat meng moh gur wamara Moh
    arpin mengdo da dasuh mengo daham sam am henmur.
  bvr-bvr: Ngaypa ngu-weya ana-gorrburrwa ngu-nirra ana-goyburrpa nyiburr-gata minypa
