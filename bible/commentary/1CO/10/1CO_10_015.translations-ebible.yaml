  san-MAL: അഹം യുഷ്മാൻ വിജ്ഞാൻ മത്വാ പ്രഭാഷേ മയാ യത് കഥ്യതേ തദ് യുഷ്മാഭി ർവിവിച്യതാം|
  tam-TCV: நான் அறிவாற்றலுள்ள மக்களுடனே பேசுகிறேன்; நான் சொல்வதை நீங்களே நிதானித்துப்
