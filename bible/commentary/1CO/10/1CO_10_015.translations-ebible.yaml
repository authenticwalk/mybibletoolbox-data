  twi-ASANTE: Mekasa kyerɛ mo sɛ anyansafoɔ. Asɛm a meka no mommua mfa.
  aoj-aoj: Ipaꞌ pegegawai, deiꞌ aꞌipipa. Ipaꞌ atipa pewawaloga basef ifimba aeꞌafi.
