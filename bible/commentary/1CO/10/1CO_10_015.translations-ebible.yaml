  bnp-bnp: Mu tahoka a niluhoi kamumu, lakea a taki mua. Mu luhoi kado a ngava a taki.
  apn-NT: E mẽ axàhpumunh tỳx ã amnhĩ jarẽnh jakamã kot paj mẽ amã mẽmoj jarẽ ka mẽ
