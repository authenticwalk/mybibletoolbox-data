  bus-bus: Èe gↄ̃gbɛ̃ kɛ nↄgbɛ̃ yãnziro, nↄgbɛ̃n à kɛ̀ gↄ̃gbɛ̃ yãnzi.
  gub-BL: Nuzapo kwaw awa kuzà imurywete kar pà a'e. Nan. Uzapo kuzà awa imurywete
