  kbq-kbq: A'mofonkure huno vea trora osu'neanki, vemofonku huno a'ra tro hu'ne.
  kbh-kbh: Y Bëngbe Bëtsá, boyabása ndoñe tbonjanma shembásabeyeca, ndayá shembása
