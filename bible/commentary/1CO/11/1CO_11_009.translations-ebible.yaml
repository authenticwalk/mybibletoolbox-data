  bki-bki: a naio jii tira ka rijai sum̃ano, maka tii sum̃ano ka mia rijai tira.
  bqp-bqp: Adi gↄ̃gbɛ̃ kɛ nↄgbɛ̃ yãiro, nↄgbɛ̃n à kɛ̀ gↄ̃gbɛ̃ yãi.
  mcp-mcp: Zɛmbî nyə a shígɛ́ tɛ́ múdúm nəcé múdá, nyə á yida tɛ́ mudá nəcé mudûm.
  hat-hat: Se pa pou fanm lan Bondye te kreye gason an, men se pou gason an Bondye
