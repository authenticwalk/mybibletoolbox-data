    mukí gu'írimili júkuru alué rió.
  eng-WEBPB: for man wasn’t created for the woman, but woman for the man.
  gfk-H: Hua mah, Kalou pa ga gil no tunana wara utano hahina. Taia. Ga gil no hahina
