  bmh-bmh: Uwait nug du go air salau isanorabun patai mab tam, Uwait nug du en dabileimai,
    du salau isanorabun air patai meun.
  ctu-BL: Come Dios ma'anic tsi' mele winic cha'an i wenlel x'ixic. Tsi' mele x'ixic
    cha'an i wenlel winic.
  meq-meq: Sa na, Mbəlom a ge hasləka hərwi ŋgwas bay. A ge ŋgwas ɗuh na, hərwi hasləka.
