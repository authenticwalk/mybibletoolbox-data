verse: 1CO.011.009
translations:
  kpx-kpx: Keu keateho malaha vaholinu. Isito malahaho keate vanu.
  okv-H: Eto God na embo amo evohu avoembo ae rate evohu amo embo avoembo ena.
  tbo-tbo: Ma Yaubada oloto i laiwawali ega wawine binei, ma wawine oloto binei i
    liwawali.
  mal-C: പുരുഷൻ സ്ത്രീക്കുവേണ്ടിയല്ല, സ്ത്രീ പുരുഷനുവേണ്ടിയാണു സൃഷ്ടിക്കപ്പെട്ടത്.
  grc-SR: καὶ γὰρ οὐκ ἐκτίσθη ἀνὴρ διὰ τὴν γυναῖκα, ἀλλὰ γυνὴ διὰ τὸν ἄνδρα·
  bgc-bgc: परमेसवर नै पैहले माणस ताहीं बिरबान्नी की मदद करण खात्तर न्ही बणाया था,
    बल्के उसनै बिरबान्नी ताहीं बणाया ताके माणस की मदद करै।
  khz-khz: E Palagu na maru ekalaato ati gare gena, na gare ia maru gena ekalaato.
  deu-TKW: ist doch auch der Mann nicht der Frau wegen geschaffen, sondern die Frau
    des Mannes wegen.
  zsr-NT: Lëzcaꞌ cni, cutu benëꞌ bönniꞌ Dios quië uziꞌnu xbëꞌ ngul, san ngul quië
    uziꞌë xbanu bönniꞌ benëꞌ‑nu.
  lin-lin: Mobali akelama te mpo na mwasi, kasi mwasi akelama mpo na mobali.
  hns-NT: Aur mardaana na aurat khaatien banaawal gail hai, bakie aurat mardaana khaatien.
  noa-E: Mag emkhooi ompaatarr chan ʉʉirau ig sĩerr aawai khabajim, ich Adanta chi
    ʉʉi khãai na omparr aawai. Magju khãai Ẽwandamau oowai chi emkhooirau ʉʉi ig sĩerr
    aawaita i athee ompaa deejim, i daumaai nʉrramkhĩir.
  eng-EMTV: Neither was man created for woman, but woman for man.
  mib-NT: Te ñahan chi ni cuvāha ña jeē sɨquɨ́ tée, nasūu tée jeē sɨquɨ́ ñahan.
  lif-NT2: हे़क्‍केलॽरिक्‍के ये़म्‍बित्‍छाॽइङ्‌ग मे़न्‍छुमाॽइल्‍ले़ कुलागि मे़जोगे़न्,
    कर मे़न्‍छुमाॽइन्‍ने़ ये़म्‍बित्‍छाॽइल्‍ले़ कुलागि चोगे़बारो॥
  xnj-xnj: Mgosi awumbiwi lepi ndava ya mdala, nambu mdala awumbiwi ndava ya mgosi.
  mmx-mmx: La ne Moroa goxo rudum li latlok ti lok tooro latkin teren, ketla ne Moroa
    ga rudum li latkin ti lok tooro latlok teren.
  cbr-NT: Xanunan 'iti oquin ca Nucën Papa Diosan bëbu unioma 'icën. Bëbunan 'iti
    oquin ca xanu Nucën Papa Diosan uniocëxa.
  tee-NT: Chai ju p'ulhnan jok'at jantiyu' lhinavicalh ni ca'ix'alilh tam chako'ulh
    ju va ixmaktasq'uinich ju ixlak'au. Alai yuchi lhinavicalh ju chako'ulh ni na
    ixmaktasq'uinich ixlak'au ju anu' jok'at.
  eng-LSV: for also was a man not created because of the woman, but a woman because
    of the man;
  cak-NT: Ri Dios can xu'on-wi ri ixok roma xutzu' chi nic'atzin che ri achi, y man
    ja' ta ri achi xu'on roma nic'atzin che ri ixok.
  pah-NT: Na jitehe Tupana'ga ndoapoi akwaimba'eva'ea kunhangwerava'ea pe. Ga oapo
    kunhangwerava'ea akwaimba'eva'ea pe topoko ti hẽa ga javo hako.
  sja-NT: Tachi Ak'õrepa mãgɨ́ ɨmɨk'ĩra oo-e paji wẽra k'aripamerã; jĩp'a wẽrata ooji
    ɨmɨk'ĩra k'aripamerã.
  xed-xed: Zlaganap a lu ta zgun ŋa marakw wu, marakw yeya zlaganap lu ŋa zgun.
  mks-NT: Jihna ñúhú na̱cava̱ha Ndióxi̱ da̱ta̱a ta já na̱cava̱ha mé á in ñáñáha̱ chindeé
    ñá da̱.
  gfk-S: Hobi bileng, God pai gale gil no tunana utano haine. Pata. Iga gil no haine
    utano tunana.
  bmu-bmu: Anutunöŋ azi mi ambigöra qahöpmö, ambi mi azigöra miwikŋaiiga malje.
  dgz-dgz: Amba God wani apan waen menan ya ta baraen go waen apan menan ta baraen.
  eng-GNV: 'For the man was not created for the womans sake: but the woman for the
    mans sake.'
  zaa-NT: Tata Dios nna benie nubéyu'a, alàa porqui'ni chi dua ttu niula para lą,
    pero niuláa nna uccuą porqui'ni chì lá dù ttu nubeyu' riquiná'nią na.
  eng-WEBSTER: Neither was the man created for the woman, but the woman for the man.
  guh-guh: Petiriva baja cajena Dioso exana pebinexa.
  bon-bon: Cuta piiyepu rooriye ne lica ituge wawena magebi tääpume yepä magebi ne
    ituge wawena rooriye tääpume.
  nhw-BL: Huan Toteco amo quinchijchijqui tlacame para quinpalehuise sihuame, pero
    quinchijchijtoc sihuame para quinpalehuise tlacame.
  swh-ONEN: Wala mwanaume hakuumbwa kwa ajili ya mwanamke, bali mwanamke kwa ajili
    ya mwanaume.
  wbi-wbi: Nambe mughosi nakavumbilue vwimila vwa mumama. Looli umumama alyavumbilue
    nu mughosi.
  bba-bba: Mɛyɑ mɑɑ bɑ ǹ tɔn durɔ tɑkɑ kue tɔn kurɔn sɔ̃, tɔn kurɔwɑ bɑ kuɑ tɔn durɔn
    sɔ̃.
  eng-KJVCPB: Neither was the man created for the woman; but the woman for the man.
  kgk-NT: Kwimba'e ypyrã nomoingói ave va'ekwe kunha ypy-rehe ha-py. Kunha ypyrã ae
    ojapo va'ekwe kwimba'e ypy-rehe ha-py.
  waj-waj: Hama Anutuuqo gioonnaivaaroo tioo vaidiivaa iiravai. Vaidiivaaroo tioo
    gioonnaivaa iiravai.
  cpy-cpy: Ari okimitzi-takari, owakira rowetsikan-tawori Tajorentsi tsinani riitaki
    shirampari rowetsika-kiniri, tema tekatsi itsipatyaa. Riima shirampari, tee rowetsikae-tziniro
    tsinani.
  mpx-mpx: I ola al, nige tage Yehoba tau i ginol yova kaiwena, yaa yova i ginol tau
    kaiwena.
  wbp-wbp: Ngurrju-manu kuja Kaaturlu watiji, ngulaju kula nyanungu-parntaku karntaku.
    Ngulaju ngurrju-manu karntaju nyanungu-parntaku watiki.
  luo-luo: To bende, dichwo ne ok ochwe ne dhako, to dhako ema ne ochwe ni dichwo.
  nhe-NT: Huan Toteco ax quinchijchijqui tlacame para quinpalehuise sihuame, pero
    quinchijchijtoc sihuame para quinpalehuise tlacame.
  aii-aii: ܘܠܵܐ ܓܲܒ݂ܪܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ ܒܸܪܝܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܒܲܟ݂ܬܵ‌ܐ، ܐܸܠܵܐ ܒܲܟ݂ܬܵ‌ܐ ܦܝܼܫ
    ܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܒܘܼܬ ܚܵܬܸܪ ܕܓܲܒ݂ܪܵܐ.
  esk-NT: Suli Agaayyun iñiqsiñġitchuq aŋutmik piqutigiplugu aġnaq, aglaan Agaayyun
    iñiqsiruq aġnamik piqutigiplugu aŋun.
  msb-msb: Dili naman ginlalang an lalaki para sa babayi kundi an babayi para sa lalaki.
  cpa-NT: A¹jáng¹ ju³ ni³ huu¹³ quiah¹² dsa² mǿ² hi² ca¹lø¹chián¹ dsa² ŋioh¹². Di³
    ni³ huu¹³ quiah¹² dsa² ŋioh¹² ca¹lø¹chián¹ dsa² mǿ².
  dso-dso: ମନସ୍‌ ମାଇଜିର୍‌ ପାଇ ତିଆର୍‌ ଅଏନାଇ । ମାତର୍‌ ମାଇଜି ମୁନୁସର୍‌ ପାଇ ତିଆର୍‌ ଅଇଲାଆଚେ
    ।
  meu-meu: bona tau na se karaia hahine ena, a hahine hari e karaia tau ena.
  yva-NT: Muno anya pamo anari wanya ramarome ramu, yara wanya mirati ranari anya
    amarom.
  dgc-dgc: Sakay éwan be nilalang i lélake para ta bébe, éngˈwan nilalang i bébe alang-alang
    ta lélake.
  zpm-NT: Stiba, zeeṉe psaṉ Dios wnaa, ib laa me psaṉ zho par gacnie zho mgui.
  hix-NT: Kàrà hyawon me ryhe wos yakàhtoy hatà. Wosà hyawon mehra mak kàrà yakàhtoy
    hamà, ehxera rma hak wos yesnàr ke hamà. Àro ke, wos yoh me nay hamà, kàrà.
  sim-sim: Hulayin or uri mbeek nokovehi siyok or sikmbaha or uri ambu ri, wahau.
    Or nokoven or uri hula sihi orhi siyok si sikmbaha or uri sir.
  npi-ULB: न त पुरुष स्‍त्रीको निम्ति सृष्‍टि गरिएका हो, तर स्‍त्री पुरुषको निम्ति
    बनिएकी हो ।
  cgc-cgc: Mama an ula pabuat ta Dyos para ta bai. Pabuat ta Dyos bai an para ta mama.
  tim-tim: Akto Anutuŋe luâk âmbâlegât akmâ manbiapgât bo mâŋgiep. Bo. Amâ âmbâleŋe
    luâk tângom manbiapgât mâŋgiep.
  yor-yor: bẹ́ẹ̀ ni a kò dá ọkùnrin fún àǹfààní obìnrin ṣùgbọ́n a da obìnrin fún ọkùnrin.
  wos-wos: God takwaré yikafre hurunjoka dé duré huratakahambandé. Dé duré yikafre
    hurunjoka dé takwaré hurataka.
  emp-NTPO: Idjab̶a umaquĩrãra oẽ́ basía wẽrã carebamãrẽã, ãtebʌrʌ wẽrãda osia umaquĩrã
    carebamãrẽã.
  eng-F35: and neither was man created for the woman, but woman for the man
  ind-ind: Ingatlah bahwa bukan Adam yang diciptakan untuk Hawa, tetapi sebaliknya.
  pes-OPCB: در ضمن، نخستین مرد که آدم بود، برای حوا آفریده نشد، بلکه حوا برای آدم
    آفریده شد.
  mpt-mpt: Eka e unango bobolo mo funaneta Ne nakae klaia daaboneko geim blimobe.
    E nakae bobolo funaneta Ne unango klaia e daabanoko geneta unang olo klanebiobe.
  ssx-ssx: Kutupa make Koda꞉ma꞉ta꞉ wanda꞉ hone witolo hata꞉ halima꞉ tamba꞉ mina꞉yeke
    na wepia haena꞉ leekepate pa mo hali hone witolo hata꞉ wanda꞉ma꞉ tamba꞉ mina꞉yeke
    wepia haena꞉ leekeme.
  mkl-mkl: Bɛɛbɛ mɔi ɑ kù tɑkɑ inɛmɔkɔ nɑ inɑɑbo ɑmmɑ ɑ̀ tɑkɑ inɑɑboi nɑ inɛmɔkɔ.
  gaq-gaq: ବାରି ଙ୍ଗିର୍‍ବଏନେ ତିଆର୍ ସେଲାମ୍ବୁଏଃ ନ୍‌ସା ଣ୍ତୁ; ମାତର୍‌‌ ସେଲାମ୍ବୁଏଃ ତିଆର୍
    ଙ୍ଗିର୍‍ବଏନେ ନ୍‌ସା ।
  gof-RNT: Maccasi addes medhettisippe attin addey maccasas medhettibeenna.
  unx-unx: କୁଡ଼ି ନାଗେନ୍ତେ କଡ଼ା କାଏ ବାଇୟାକାନା, ମେନ୍‌ଦ କଡ଼ା ନାଗେନ୍ତେ କୁଡ଼ି ବାଇୟାକାନା
    ।
  gah-gah: Ve nene venakumule loko alémo utó amive. Vená nene vemule loko alémo utó
    imole.
  lcm-lcm: Au na kapa, God parik katapa asinong a tauan ani aina, parik. Kata asinong
    a aina ani tauan.
  aer-aer: Ngkartele kwenhe artwe mpwaretyakenhe arelheke rarle mpwareke arelhe artweke-arle.
  qvc-NT: Tayta Dyusqam warmitaqa rurarqan, ullqo sapalan kashqanrayku. Manam warmi
    sapalan kashqanraykuchu, ullqotaqa rurarqan.
  tgl-ULB: Sapagkat, hindi rin nilikha ang lalaki para sa babae, kundi nilikha ang
    babae para sa lalaki.
  cbs-NT: Juni damiwakin ainbun jau benewanun, iwanan, damiwama iniki. Jakia ainbu
    damiwakinan, junin bitan jau ainwanxanun, iwanan, damiwaxuniki.
  xtm-NTPP: Suni masu ni sa'a Su'si ma tee ma ja kuechi ña'a ma, nú masu ja ña'a ma
    ni sa'a ya, sukan‑va'a jin chindee tna'a de ji'in ña.
  nnq-nnq: Munalome apanganigwa kwa magambu ga munkegeje nambu munkege apanganigwa
    kwa magambu ga munalome.
  bao-NT: Ʉmʉa, nomio yee jʉori méé jeeño ecoupi. Nomio pee ʉmʉ yee jʉori jeeño ecoupo.
  san-ORI: ଅଧିକନ୍ତୁ ଯୋଷିତଃ କୃତେ ପୁଂସଃ ସୃଷ୍ଟି ର୍ନ ବଭୂୱ କିନ୍ତୁ ପୁଂସଃ କୃତେ ଯୋଷିତଃ ସୃଷ୍ଟି
    ର୍ବଭୂୱ|
  huv-NT: Teat Dios ngo marang a naxey ajcan lajlüy a najtaj; ngwüy, najtaj tarangüch
    cos ajcan lajlüy a naxey.
  otn-NT: A nu̱ ra̱ xisu, bi̱ ma ma̱hoqui para ngue rá̱ mäxtetho ra̱ n'yohʉ, hi̱ngue
    masque ra̱ n'yohʉ bi̱ ma ma̱hoqui para ngue drá̱ mäxtetho ra̱ xisu.
  nop-nop: I nadineŋ, me adi tam doktiŋa mu tubumintaguk, tam adigili me doktiŋa tubumintaguk.
  obo-NT: Woy waa bovalli kos mama atag to ba-ay, ko konna, id bovallan kos ba-ay
    atag to mama.
  cak-ENT: Ri Dios xbün-vi c'a ri ixok roma xutz'et que nc'atzin chin ri achi, y xa
    man ja tüj ri achi xbün roma nc'atzin ta chin ri ixok.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤱᤃ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤔᤧᤈᤥᤃᤧᤴ. ᤁᤖ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴᤏᤧ
    ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤆᤥᤃᤧᤒᤠᤖᤥ॥
  mie-NT: De ñahan chi nī ncuvāha ña jā síquī tēe, nsūú tēe jā síquī ñahan.
  san-TIB: ཨདྷིཀནྟུ ཡོཥིཏཿ ཀྲྀཏེ པུཾསཿ སྲྀཥྚི རྣ བབྷཱུཝ ཀིནྟུ པུཾསཿ ཀྲྀཏེ ཡོཥིཏཿ སྲྀཥྚི
    རྦབྷཱུཝ།
  qve-NT: Hinaspapas Diosqa manan qaritaqa unancharan, warmi sapallan kasqanraykuchu.
    Aswanmi Diosqa warmita unancharan, qari sapallan kasqanrayku.
  pao-NT: Ka tubetse mooe'ugasoo soo Te Naa ka numu matabuese, o'no soo mogo'ne namadabue
    tu koomma tummatzikwudu.
  cbu-NT: '@see-verse:1CO.011.008'
  usa-usa: ánibo Áánûqtuma waagómá aaragómá áwáqnaa íyábá íma tarôq uráibo Áánûqtu
    aaragómá waagómmá áwáqnaa íyábá tarôq umákaraiye. miráuma wenawaikóní tágama-yataakon
    amammá máiye.
  soy-soy: Ái kɔ unɔ́si nnyɑ kɛ Uléécɑɑ uu utisi wɑ, ɑmɑ́ utisi nnyɑ kuu unɔ́si
    pɔ̃́ wɑ.
  hui-hui: Mendebi ngago Ngode Datagaliwabehanda wali mitangi bialu agalime ibu biamogo
    bilo agali wabini ndo. Ibugua agali mitangi bialu walime ibu biamogo bilo wali
    wabini.
  amf-amf: Yin tapir maa anngina ko pijadhade; anngi maana pijadhadehe.
  quc-NNT: Ri ixoq xb'anik che rachi'l ri achi, man are tä k'u ri achi xb'anik che
    rachi'l ri ixoq.
  dob-dob: Ta wate Yaubada tai nigeya waine manuna ꞌimwelumwelului, ta esi waine tai
    manuna ꞌimweluluina.
  wrs-wrs: Tendoriniva Sesoava venanamoa, ungevlirinimba kolvralmba. Heva os Sesoa
    ungevlirinim vena, tendorinim kolvralm.
  mca-mca: Qa nite' iye ta'ƚets pe'qu' efuye' in wanaqsiijkii pa'aj pa' jukhew, qe
    pa' jukhew yijat'ij hikpa' ta'ƚets in wanaqsiijkii pa'aj pe' efu.
  tzo-TZC: Ti jech imeltsanat ti antse, yoꞌ jech oy schiꞌil ti vinique. Mu yuꞌunuc
    jaꞌuc laj scꞌan schiꞌil ti antse, jaꞌ ti muꞌyuc to ox ti antse.
  mya-mya: အ​မျိုး​သား​ကို​အ​မျိုး​သ​မီး​အ​တွက်​ဘု​ရား သ​ခင်​ဖန်​ဆင်း​တော်​မ​မူ။ အ​မျိုး​သမီး​ကို​သာ
    လျှင်​အ​မျိုး​သား​အ​တွက်​ဖန်​ဆင်း​တော်​မူ​၏။-
  gng-NT: nɛ na yé upii bo nɛ Uwien là ñɛn' ujɛ ama ujɛ bo nɛ Uwien là ñɛn' upii.
  cbi-NTPO: Unbee rukuya supunu ura' ikaanu indyuve, supaa unbee rukunu ura' ikaanu
    ive.
  ikk-NT: egini wẹ ifiri okpoho ke okẹnnyẹ, kama wẹ gi ifiri okẹnnyẹ ke okpoho.
  leu-leu: E a tefin i taa xafut a putuna xena fakalimaan a vepen sina. Senaso a Piran
    pife vesan a mataa xena xavang a tefin, taasaxa vesan a tefin xena xavang a mataa
    e vaxa a mu angelo ri fuuna waan vulai xuvul pataara.
  maz-NT: Dya ngue e bëzo o t'ät'ä para ra mbös'üji e ndixũ. Ngue e ndixũ o t'ät'ä,
    ngue c'ua ra mbös'üji e bëzo.
  bod-N: སྐྱེས་པ་ནི་སྐྱེས་མའི་ཆེད་དུ་བཀོད་པ་མ་ཡིན༌པར། སྐྱེས་མ་ནི་སྐྱེས་པའི་ཆེད་དུ་བཀོད༌པ་ཡིན།
  tca-NT: Rü yatücèx nixĩ ga Tupana ngĩxü̃ üxü̃ ga ngecü, rü tama ngecücèx nixĩ ga
    Tupana naxüxü̃ ga yatü.
  zpl-NT: Nu lá recheꞌ Diose niyu equie nú nuꞌla bee unaꞌa sino que urecheꞌnu unaꞌa
    xne urecheꞌlanu niyu.
  mbc-NT: Moropai warayo' konekasa' Paapaya pra man tîno'pî pîika'tînen pe, tîîse
    wîri' koneka'pî Paapaya inyo pîika'tînen pe.
  ndg-ndg: Wala nnalome aumbilwa kwaa kwa ajili ya nnwawa. Ila nwawa aumbilwe kwa
    ajili ya nnalome.
  wsk-wsk: Se uwutatala, duap te mu, kari mu, imet ko kitira iwita ko iki se me nungam,
