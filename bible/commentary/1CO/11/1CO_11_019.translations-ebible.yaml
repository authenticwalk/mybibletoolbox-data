  iou-iou: Bureni, duŋ-wewek in bämopjin-ken ahäk täyak u täga nämo. Upäŋkaŋ jop uken,
    ini kaŋ ahäwän. Ude uyaku inken nanik netätä kädet Anututä gäripi nadäk täyak
    u iwat täkaŋ u kwawak api ahäwek.
  ntp-NT: Aliʌsi gʌaagai isvʌʌscatai aagadagi isducatai vaavoitudai poduucai gʌmaatʌmu
    ismaacʌdʌ ʌgai dai sʌʌlicʌdʌ vaavoitudai Suusi Cristo.
  rai-rai: Maa a kum kikil diat a ki naliwan taa muaat, kupi din babo lele pa diat
    baa diat takado kon diat baa diat raara.
  haw-1868: E oiaio no, e hiki mai no ka manao ku e iwaena o oukou; i maopopo mai
    ka poe i aponoia iwaena o oukou.
  ffm-ffm: Ana tilsi pelle-pelle ngaɗa hakkunde mon, yalla hoolniiɓe jaati wonɓe e
    ley mon ɓee ana annditee.
  arb-NAV: لأَنَّهُ لابُدَّ مِنْ وُجُودِ خِلافَاتٍ بَيْنَكُمْ، حَتَّى يَبْرُزَ الْفَاضِلُونَ
    فِيكُمْ.
  cop-CNT: ϩⲱϯ ⲅⲁⲣ ⳿ⲛⲧⲉ ϩⲁⲛϩⲉⲣⲉⲥⲓⲥ ϣⲱⲡⲓ ϧⲉⲛ ⲑⲏⲛⲟⲩ ϩⲓⲛⲁ ⲛⲓⲥⲱⲧⲡ ϩⲱⲟⲩ ⲉⲧϧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲛⲥⲉⲟⲩⲱⲛϩ
    ⳿ⲉⲃⲟⲗ..
  sri-sri: 'Mʉsã gãme dʉkawarirã, ãsũ ãrĩ gũñakoa: “Marĩrẽ gãme dʉkawariro gããmea.
    Irasirirã, ¿noã gapʉ Jesucristoyarãgora ããrĩ́rĩ? ãrĩ masĩrãkoa”, ãrĩkoa.'
  nal-nal: Faaratunaan mase, xana rauxin azanon inaxamang ka rawarak kana iziar lawalaua
    nim kuna vatanginang adu nis sinim Nakmai xa raamin fakilaan adu ainaxamang sinim
    ka tak.
  kyq-kyq: Bin num maam mꞋjeele maakse ki se, jeege utu Ꞌgaaŋ ute naapa, bin jaay
    ɓo jꞋkaakŋ jeel jee kɛn ɔk taar Raa ɔɔn̰ se.
  kwd-kwd: Maka kwala'imori ba'ita, nga tagala'inga lo'oori 'e faata'i folaa no'o
    ani dai ne'e leka suria God.
  ded-ded: Ngenearu tohoemeemefaka fingecbeso. Anutungo ngicngac damoc fakangina fora
    hemma botucnginau nanggeyunuande, imoc didiu fingectegerude.
  ewe-ewe: Enyo be mama va mia dome, be ame siwo li ke le Mawu me la nadze ƒãa le
    mia dome.
  nuy-nuy: Ngaya nga-marrbuy anaani, malgaynbaaynbiyaj wuu-jambarrgina-yinyung amburru-wundaa,
    marri amburru-ḻibawaynjina, ngaambu-marrbuy yadhu yangi-nyung wu-waṉbina ana-maaḻamburrg-bindiyung.
    Yagu nugurru-waj waari naambu-waṉbang ana-maaḻamburrg-bindiyung.
  cop-BHC: ϨⲰϮ ⲄⲀⲢ ⲚⲦⲈϨⲀⲚϨⲈⲢⲈⲤⲒⲤ ϢⲰⲠⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ϨⲒⲚⲀ ⲚⲒⲤⲰⲦⲠ ϨⲰⲞⲨ ⲈⲦϦⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲤⲈⲞⲨⲰⲚϨ
    ⲈⲂⲞⲖ.
  buk-buk: Iŋ solop dom bu mac awhê daôm kôc-kôc êŋkuc gêŋ nom-ŋga, magoc mac nem
    lêŋ ti sakiŋ bu whê mac kôc-kôc ma tôc asê bu lau nde sêkêŋ whiŋ ŋaŋga ma lau
    nde sêkêŋ whiŋ gwalec, dec iŋ lêŋ solop.
  pri-NT: (Êco na péa wâdé wiàna pwa cè pitadàrù wânabibiu kàwà, ba na jè tâmogòori
    tàpé na rà âjupâra.)
  zpq-NT: Na' ca'ḻjan' cheyaḻa'cze gac da' bi chon ḻježle txen, ḻe chlo'en non' chejnilaže'
    Criston' do yic̱hj do laže' na' non' gague da' ḻi chejnilaže'ne'.
  por-TFT: Parece que vocês precisam dividir-se em grupos que se desprezam mutuamente
    para que fique óbvio quais indivíduos, dentre vocês, são aprovados por Deus!
  gwi-NT: Kheihłak ǫhłįį kwaa t'ee Vit'eegwijyąhchy'aa vik'iighai', nakhwatee juu
    gwinzii t'ii'in nąįį gwizhrįh gogweheechy'aa geenjit t'igii'in.
  gvn-gvn: Kaki bamangka Godumu kuku wukurrinka, jana walu-yindumal yindu-yinduynku.
    Yindu-yinduyngku nyajilda, binalmalda, yinyarrinyangka bamangka Godumu kuku ngulkurrduku
    wukurrinya.
  nhy-NT: Iwan yipa yeskej tlakaj katlej mach yeskej san se tlajtole inwan oksekimej
    para ijkón momatis akin melawak kineltoka in Dios.
  asm-FB: কিয়নো আপোনালোকৰ মাজৰ পৰীক্ষাসিদ্ধ মানুহবোৰ প্ৰকাশিত হ’বলৈ, আপোনালোকৰ মাজত
    নানা মতো হ’ব লাগে।
  okv-okv: Eto ungota embo nei uhoho amo degi javotoho ta pahora amo God na kito osa
    ere ua amo ungo embo ere katikitova amina kiova ere ora.
  mxt-NT: Vasɨ cuñí chi coo tɨsɨhɨ nu nyicú ndo tacuhva coto yo nya ndo ndicha cha
    yɨhɨ́ cuenda Nyoo.
  tzo-NT: Mu chopoluc ti mi mu co'oluc ti ac'opique yu'un hech chvinaj ti much'u más
    lec xch'unojique. Ja' chopol ti chat'ujic ti much'u chachi'inic ti nacleje.
  ind-AGS: Tentu saja perpecahan itu harus terjadi di antara kalian, sehingga mereka
    yang sungguh-sungguh bisa membuktikan diri mereka sendiri!
  omw-omw: Nkye mponramwuvanto tiqata, Tiri quavanto nraahuma avuqavu iho, timwa kyeqata
    mwia kyaara ntainra viqata variara. Mwia qio qutaama nkye ntainra vita varivata
    mwiaqaatai avuqavuma vari nraakye qorahua qovarama vivara.
  yrb-yrb: Yabai i ba guriguri utaita uwara wawuriro inaraitaba yanu daba aika maikana
    ido.
  maa-NT: Ta xó k'oa̱á‑la ko̱mat'in‑nò nga s'e̱é xi̱ta̱ xinguio̱o xi si̱ìjòya‑nò,
    mé‑ne nga jcha̱‑la̱ yá‑ne xi tjín‑la̱ o̱kixi̱.
  mcq-mcq: Joni vaja kajaho ahaavakame nú ijiꞌa ja ea irahipo aririjaho roe samaaꞌe
    reje kihuna.
  sus-A: لَنتَرٍيَ نَ مِنِ وٌ تَفِ، نَ نْمَ نّ عَ مَسٍندٍ نْندِ نَ نَشٍيٍ بّ وٌ يَ
    مَ.
  jpn-1965: というのは、あなたがたの中でほんとうの信者が明らかにされるためには、分派が起こるのもやむをえないからです。
  fra-SBL: En effet, il faut qu'il y ait aussi des divisions parmi vous, afin que
    ceux qui sont approuvés se révèlent parmi vous.
  yka-yka: Hatu hāp isab bang kaˈam magpaˈil, peggeˈ bang upama gaˈi kaˈam magpaˈil,
    gaˈi isab kataˈuhan bang sine-sine makasulut Tuhanin.
  mle-mle: Atawa bapaar bapaar kaja-kwanadiygwur, mawul kapakap kapakap titaay. Alik
    tikuw, aal gwur mwiyir lakwu-kigwuradiy adiy gwur gwuradiy nyidim tinadiy duw
    taakw sikadadiy-adiy mwiya mwiyaba Godak wukijibir tikuw, dikidi gikim tikwanadiy.
  shp-NTPO: Ikon riki, wetsa tsamabora jati jake, jaskatax ja Diossenashamanbo onanti
    iti kopí.
  aom-aom: Röhu jemëhu hahagu hahagu uehorovëꞌoho ëho a jabesi mueje. Öre göho bogoje.
    Hahagu hahagu uehorovëꞌëro ëhuro uhohuꞌo mae uehorovarue aribövioho vaꞌorahoro
    jioꞌamoꞌëꞌe.
  geb-geb: '@see-verse:1CO.011.018'
  bsj-bsj: Wo an tam yalkangka wi muwore kume, na nnyori nubbo chiya chikeu na cheru
    more kume.
  cak-cak: Pero can quiri' na vi nibanataj, can nijachala' na vi ka ivi', richin quiri'
    yek'alajin-pe chi'icojol ri kitzij quiyo'on cánima riq'uin ri Jesucristo, y ri
    man quiyo'on ta.
  chf-NT: C'änä chich tulaj ajnic tama anela machcatac yänäjtac u yäle'ob cua' chichca,
    uc'a ca' jini wina'tintic machcatac u totoj tz'omben Dios.
  tlf-tlf: Kale ipmi bigi ko yang una meng una ke-silip boyo mafak kuta, bomi mufekmufek
    tambal maak albu kale, ibo ilo ko-silip bomi tem ilep ku-tele utamipta e, waanta
    fen God imi unang tinum aligaap kalaa age utaman-nuubip ko.
  piu-2006: Kutjupa tjuṯanyurra palya nyinanyi, Katutjanya nyurrangarrimpa yunypa
    nyinanyi, wiya palunya tjananya nguwanpanyurra akumanarripayi.
  poh-NT: Chi wi̱n hin ta woꞌ na re̱t chi cꞌahchiꞌ ricꞌuluric awu̱cꞌ tak reꞌreꞌ maj
    ar enehtꞌaljic anoꞌjbal tak chi xa nasicꞌ woꞌ tak ricꞌuhtjic haj wilic take acomonil
    tak jeꞌ ru̱cꞌ wilque̱b wi̱ꞌ take cꞌacharel reꞌ til erichꞌica̱ꞌ ricꞌux i Dios chiqui̱j!
  tue-tue: 'Ate diamacʉ̃́rã niiã: Mʉ́ã batarícãrẽ, ãñuniã. Teeména “¿noãpé diamacʉ̃́
    Jesuré padeorá niiĩto?” jĩĩrére ẽñoã́dacu.'
  bjp-bjp: I tekentu le, in mel tom e tamtampaek na palga gam, una finngas u le se
    lo gam i tortores na mata God.
  xon-xon: Nnyamɔn aamɔmɔkb ga li bi ni ponn ni ki cha ni bee binib bi ye mbamɔndam
    na.
  tzo-ZNT: Mi mu coꞌoluc chachꞌunic cꞌusi tscꞌan ti Cajvaltique, ta onox xachꞌac abaic.
    Ti cꞌalal chachꞌac abaique, tey chvinaj ti muchꞌutic xchꞌunojic ta melel li scꞌop
    Rioxe.
  mpm-NT: Ti tu kachi ra ja tu, chi siaꞌan ni niꞌin ri jnuꞌun. ¿Xi vatuni ja ka sasɨɨn
    jnaꞌan ra nu ka ndututu ra xino? ¿Xi va nu kusɨɨ xaan ga ini Yandios jiin ra naa
    ra nu?
  ots-NT: Nde̱jma̱ i bbʉ cʉ ddáa cʉ i cuati jar templo pe jin gui tɛn car Cristo göhtjo
    mbo ʉ́r tzi mʉyjʉ. Nucʉ́, como jin gui e̱me̱ car palabra ca ncjua̱ni, bbʉ i tsjijmʉ
    hnahño ʉr palabra, i e̱me̱jʉ‑ca̱, cja̱ i weguehui cʉ pé ddáa. Eso, i sirve cʉ
    hnahño palabra pa da wejqui cʉ to i tɛn car Cristo co cʉ to ji̱na̱.
  hoy-hoy: यतिकी गुटबन्दी भी नीम दा जरूरी ईतीदाद, इदुरसाटी कि जो लॉकुर नीम दा सही
    आर आंदुर प्रगट आगेगुल.
  amo-amo: Uso gwas na ise naissin nan nya mine, bara alenge na iyinna nin liyissin
    mine inan se useru nan nya mine.
  pjt-pjt: Munuṉa kulini palya tjinguṟu nyura mukuringkula nyura kulintjitja alatji
    palyanma. Palu Godalu nyuranya uti alatjiṯu nyanganyi mauṉṯalpa mauṉṯalpa nyinanyangka
    munu paluṟu nintingku nyanganyi aṉangu yaaltjiṯungku palunya tjukaṟurungku waṉaṉi.
  cwe-cwe: Kwaviya lazima magesa ya mbasakanyo yawoneke kumwenu muladi waja wowotogoligwa
    na Mulungu wadahe kuwoneka.
  daa-NT: Ka seener, illa kuu eere benanniko, asaan ya ku eerro-ak, maman gee yaa
    ibinin̰ waraŋ ŋuur kuuk goy goye kaak iŋ botiliy ɗo imaanco ?
  mlp-mlp: Nabag ne ginad emay, I kazaq gihol husereq giholbin iyeq ossa teq dauh
    doqag diqta God in ginan anad dimniyaqta na ulal tiqiydaq haqad ne nazaq emayta.
  ape-C: Adur, ipak ta punasiyam um eshudok arpesh douk shagipesh adurih aih iri ta
    hunowereh hutogur yopugunum.
  bgs-bgs: Asal madigár tô kapassa-assaé yu, su ukit kani, kasóddóran yu ka sadan
    tô nángngà tun ta saruwan ka Manama.
  faa-faa: Arirakano aporo parakuraka fasikia risiane soko, metakira koteaka risirane
    soko, metakira watikiaka risirane soko, repo namina asekea takekea hemakapukusapo.
  kik-kik: Hatarĩ nganja gũtingĩaga kũgĩa na ngarari gatagatĩ-inĩ kanyu cia kuonania
    arĩa anyu metĩkĩrĩkĩte nĩ Ngai.
  cap-NT: Pero jalla niz̈ta t'aka t'aka cjitiquiztan, kjanapacha tjeez̈a, jecnacat
    lijitum cristian kamañchiz criichinaca, nii. Jalla niz̈tiquiztan t'aka t'aka cjichuca
    cjec̈hani.
  ksr-ksr: Batugianoŋ deema tuuŋ busubuusu aŋgi Anutunoŋ iŋiiro daeŋ oŋonoŋ momalaariwaa
    aŋgotetenoŋ nama kotiiwu ano daeŋ oŋonoŋ mende sokombuti, qaa iikanoŋ mono asuganoŋ
    kolooŋkeja. Iikawaajoŋ uuwoi mende mojeŋ.
  eng-TNT: For ther must be sectes amonge you that they which are perfecte amonge
    you myght be knowen.
  sbs-sbs: Imi inkauhano zi swanela kuba mukati kenu ilikuti ku bonahale bena buniti.
  sue-sue: Zazaumai awa tepo oko kei awinoya. Ata nisokare nana na-ami gera ebata
    mera nuawera Tua meni gawi te inowi, nukare kei damu narise amire zazaumai kei
    awinoya awa.
  fra-NCL: car il faut qu’il y ait parmi vous même des sectes, afin que les frères
    d’une vertu éprouvée soient manifestés parmi vous, —
  snn-NT: ¿Cristoni te'e ruiñe ro'tacuabi quë'rë ta'yejeiye ba'iñu cajën, sa'ñeña
    bëiñe ro'taye mësacua? Ja'nca ro'tatoca, gu'aye ba'iji mësacuare.
  atb-NT: Ô pé gi, Garai Gasang o é hkyam shut nghut é lé wó shit râ matú, nungmoq
    ahkaû má gam hkoq lhum hkyô joq râ dut lhê.
  cek-AK: Nangcae salakah Sithaw mah tapom ih kami to amtueng thai hanah, maeto hoi
    maeto lok angaekhaih loe kaom han ih hmuen roe ni.
  bkd-bkd: Ba kinahanglanen haini ta daw makilala taw ku sin-u inyu sa laus ha tumutuu.
  ctu-76: Melelʌch yom che' mach junlajal la' pensal mi la' wajñel cha'an mi tsictiyel
    majchqui yoque ochem ti' t'an Dios ya' ba' añetla.
  lac-NT: Quire' ra' cu yʌntar tu yʌnechex a mac a cu nunquicob u t'ʌn mac, soc chʌca'an
    ij quiriquex mac jach chich u yor ti' u t'ʌn C'uj.
  xla-xla: Amasiyama wua꞉ dulu dla hukulli ela koko tle wua꞉tapo woloma ikadepe api
    tiyama tle ha꞉ha꞉ so malanati epame batalimale api tiyama tle ha꞉ha꞉ so ma malanati
    depo.
  xav-NT: Ãne hã wẽ'õ nherẽ, ãté wẽ di tô. E marĩ wa. Asiwi aipo'o aba wamhã, ni'wam
    norĩ hã wa za wa te 're waihu'u za'ra, tô sena, Zezusihi zazei uptabi 'wa, 're
    ĩhâimana za'ra mono na hã.
  cuk-cuk: Ar deyob sordamar-akar-akar-ambikumalad guergebed, adi, magar daklegegar,
    doamar nue-Jesúsʼba-nanaimalad-sunnadi.
  tbf-tbf: Eiekesen, mi vinekopot ta ngas beit i kotubunga terengien va mi kulou gi
    ta mang deng kielala gie ese mune senga gi ta duis i matan e Raban.
  uig-CYR: Араңларда бөлүнүшләр пәйда болмай қалмайду. Ундақ болмиғанда араңларда
    кимниң лаяқәтлик болғанлиғини көрүвалғили болмайтти.
  ikw-NT: O dnornu m anya nụ okewa jaazịri n'esilawụru anụ ma nye zị snam whụya iwhne.
  khs-khs: 'Alawamona sena kesale kili honosanewemi takalese kalikalise sita:newana,
    noka seli sita:tesewana, noka olokeyatela sita:tesewana, kiyawa kilipe potapola:
    takalepela: matanepesakeye. Kiyawa Kote hene esa: kulu hanosaleko, matanepesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴ ማታን ኣማኔቴዳዋንቱ ቆንጪ ኤሬታና ማላ፥ ሂንቴ ጊዶኒካ ቃሲ ሻኩ ዴዓናው ቤሴ።
  pma-pma: Ka vahesa hetahos keke mimul miriti vas kami mukok keke mihehotin isei
    keil en kami avi onen Ahi anatin.
  atd-NT: Songo kuwo buwa ko og-awoson to duon ka sikan no mgo loin no goinawa now
    oyow ogtokoron ko hontow ka tu-tuu ian no nigtuu ki Hisus.
  tel-2017: మీలో నిజంగా యోగ్యులు ఎవరో తెలియాలంటే మీలో భిన్నాభిప్రాయాలు ఉండవలసిందే.
  hat-BSA: Paske toujou oblije gen divizyon pami nou jis pou sila ki apwouve yo kapab
    vin parèt klè pami nou.
  top-NT: porque ccatzí xlacata lhu̱hua huixín talakatí talactaxtú y tatapitzí xlacata
    naca̱li̱pa̱huancán y ca̱li̱maca̱ncán lactlá̱n cristianos.
  msk-msk: Yaan yang pagtigi kamayo daw sini kamayo yangagad sang Dios.
  gyr-NT: ¡Iya ité revo pɨhañemoñetasa ndahoyoyai vahe reime ãgua pe pãhuve Jesús
    reroyasar supi tuprɨ vahe cua tuprɨ ãgua!
  kmh-kmh: Pen gos ar keykey niŋiy gem amjap kun ak, biynimb gok mindrep gipay; biynimb
    gok mindrep ma gipay aŋgiy, miseŋ yimb niŋniŋgambun.
  ukr-ONPU: Звісно, так треба, щоб між вами були різні угрупування, аби виявилися
    перевірені.
  emi-emi: Koti ghele masina arova am ghelei aipolaii, me aue ita tara va see etani
    uusilaa gheeleiaane God.
  zpv-NT: Per naꞌnnahn nahpa gaca ziꞌca tin gacabwaꞌ tu chyu niꞌca raꞌ nin rucaꞌhpaꞌh
    stoꞌ raꞌ ñiꞌh laꞌh Dxiohs, chyu niꞌca raꞌ paꞌh lasahca ru loh xtsiꞌn Dxiohs.
  gux-gux: Kelima li tie tiladi mi paadima n ye yi siiga, ke yaaba n se i moamoani
    nni doagidi.
  kos-kos: (Ac nuna oasr srisrielik inmasrlowos, tuh elos su inse pwaye inmasrlowos
    in akilenyuk.)
  ibo-ibo: Nʼezie ụdị nkewa dị otu a aghaghị ịdị nʼetiti unu ka e nwee ike mara ndị
    Chineke nabatara.
