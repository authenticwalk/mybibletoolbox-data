    God apana mampo sabamomopio atentopu mida me aiawa eteie ruawaidantoie nuawa eusaia.
  qub-qub: Chayno carga gamcuna raquicanquipämi. Chaynöpami musyacanga maygayquipis
    Tayta Diosninchi munashanno cawashayqui.
  att-att: Ta negagángay nittam gemma nga makkakápereperang ta ubobuk nu dumá yù nonò
    tam. Ngam ajjan támma gapay yù napiá nga serbi nayù pakkakáperang naw, ta mepalappâ
    yù ira nga kuruk nga napiá yù nonò da.
  bki-bki: Mia maka nejikia ka vaio kumisidom kuvila tibe na? P̃eli tai jidom tovulu
    tai, tai jidom tovulu tai tibe na? P̃eli kojidom kotuvuluio, ka mia tomu nalo
    aver jau naruei kobe riano, p̃eli jau naruei Atua jo bijaso?
  bqp-bqp: Séde kɛ̃kɛ̃kↄ̃ana gↄ̃ kú á tɛ́, de ò yãpuradenↄ dↄ̃ á tɛ́.
  mcp-mcp: Mə kə́ ntâg cɨ, í jɨɨ nə́ mə́ŋkɔɔmʉ́ mɔɔŋg mə́ bə́g, bɔɔŋg bʉ́sə́ fwámɛ́
    óbúgʉla mpə́dʉ́gá nyɨ́n wá bwə́ mpúyʉ́g.
  hat-hat: (Ap toujou gen divizyon nan mitan nou pou yo ka rekonèt moun ki kwè tout
    bon yo ak moun ki pa kwè yo.)
  npl-NT: Porke moneki nonmoxexeloskeh para ijkó mamota akimeh de milajka kitlakitah
    Dios.
  bgg-bgg: (Nathek duchoi shii yo che pha ji ne athan chid rabo hanyie magungde rangsua
    shii arone sang è doh yi phro.)
  eng-TCENT: For there must be factions among you to show which of you are approved.
  eng-BSB: And indeed, there must be differences among you to show which of you are
    approved.
  cpu-NT: tema iro avisapiintatsineri iroka. Kempitaka tzimayetatsi kovashivaitachaneri
    inkantakotaiteri “Iriira iriiperori irika.”
  san-ASM: যতো হেতো ৰ্যুষ্মন্মধ্যে যে পৰীক্ষিতাস্তে যৎ প্ৰকাশ্যন্তে তদৰ্থং ভেদৈ ৰ্ভৱিতৱ্যমেৱ|
  tac-NT: Nobi suwábaga yeti ikimeli ju napurigá machiboa chieri ralámuli 'la bijchiá
    Kristo oyérame ko.
  eng-WEBPB: For there also must be factions amongst you, that those who are approved
    may be revealed amongst you.
  gfk-H: (Tutun sakit, a mon tuntunur hararasanai na hanuat nalamin ta muat wara hamhaminis
    bia siga ta muat ing Kalou i nas kilam bia i tahut.)
  viv-viv: FaꞋina yami dewa gahalamanena tova moyaꞋaina waveveꞋalaudaka, ada mena
    dewai-nadi againe gaveyao yadi vetumagana velemoꞋena, ada keke kaiwabu faꞋina
    hidanuwanuwa, medema waseyemaunena.
  yao-yao: Pakuŵa iŵele yambone kupagwe kulekangana pasikati jenu kuti aŵala ŵakukundikwa
    ni Akunnungu amanyiche pangasisika.
  tgp-tgp: matan r̃a levosahia vara patumasa la pa vora isamim, matan vara i memera
    vara hare nakonako isamim la jea na mauri rasua.
  auc-NT: Näwangä impa, ante pönëmopa. Edæ, Ædänidö ïnänite Wængonguï waa acää, ante
    edonque acæ̈impa, ante tömengä angä ate mïnitö mïni cabo wadö ante mïni cabo wadö
    ante tedemïnipa, ante awædö.
  kbc-NT: Ajawienatakanaɡ̶a me leeditibige midiwa lapoli ane dawalacetiwage ɡ̶adiwigotigitiwaji
    amaleeɡ̶aɡ̶a yeloɡ̶o anepaɡ̶a iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Izal dabeleu agzozou atalanemen, igul go nug ag ula du in gonugau ougab
    Uwait en petak aneu araog abai maraneu, go iboi.
  ctu-BL: ¿Yom ba mi la' t'ox la' bʌ ti a'leya cha'an mi' tsictiyel majqui wen ti
    la' tojlel?
  meq-meq: Maŋgəne bo niye na, mâ ge andaya deɗek ŋgway hərwi ada ndo hay tâ ŋgatay
    a ndo neheye nəteye faya ta pay bəzay a Yesu tə ɗərev tay peteh aye.
  noa-H: Chadcha mag pãar pãach hagdaujöm k'ʌʌn happai chum p'ʌʌr hohood haadëp'ʌm,
    k'aíu meraa sĩ. Pari mag pãach k'ĩk'ĩratdö biirdʌbaadëp'ʌm gaaimua sĩi hõrau pãachta
    wajapcha Cristo higar nʌm hamk'ĩirta pãar mag nʌm k'abahab. Pari wajapcharan har
    pãarjö magba nʌm k'ʌʌnta chi chadcha hagpierraa nʌm k'ʌʌnau.
  alp-NT: Suke imi larake lomaije, ele mere leke namake ite selu be andia nkena me
    Alla oaije.
  san-VEL: yato heto ryu.smanmadhye ye pariik.sitaaste yat prakaa"syante tadartha.m
    bhedai rbhavitavyameva|
  kbq-kbq: Tamage amu'no tamifina atane'zana me'ne. E'ina hanageno Anumzamo refko
    huno hu izo huzmante'nesamo'za amu'nontamifina eama hugahaze.
  kbh-kbh: Ndegombre jtseytana ts̈ëngaftangbeñe chamotsemna báseftanga canÿe soye
    juabnayënga y ínÿengna inÿets̈á, chca, nÿetscanga chamotsetats̈ëmbuama ndëmuanÿenga
    imojtsemna chë Bëngbe Bëtsá tojayana chënga ts̈abá tmojama ca.
  ron-LSB: Căci trebuie să existe și între voi facțiuni, pentru ca cei care sunt aprobați
    să fie descoperiți printre voi.
  pon-pon: Pwe komail en liak toror pajan, pwe me pun kan en janjal kida re omail.
  nhe-BL: Huan huelis inmoilhuíaj para monequi inmoiyocanequise para ma monexti ajqueya
    quichihua tlen quipactía Toteco.
  sps-sps: Sai tovei, nyo faaman rou tsumi te pon rom ma takibaa vavis em fapoopoan
    namami ana fokinai nai inainy raror fuainy tsoiny mumua te kaa fi mirori na man
    a suu tana Tsunaun.
  wnc-wnc: Siwan sanga ginu dongu takngatu takngatu dakngake wamu ayanganukaingu wa
    moo dua aakgak. Aho. Ginu ayanganuwawa aminu gikat nana kundue Anututa natapan
    take singgak. Siwan ginda natake ita wa aminde take nataak ngang anggaman natapningge
    take nataak. Natake Anututa gin dandupewan yanganukaing.
  bus-bus: Séde kɛ̃kɛ̃kↄ̃ana gↄ̃ kú a tɛ́, lɛ wà yãpuradeenↄ dↄ̃ a tɛ́.
  gub-BL: Azeharomoete nezewe peiko putar nehe. Amo oho putar amo ze'eg rupi wà nehe,
    amo oho putar amo ae ze'eg rupi wà nehe no. Amo 'ar mehe teko ukwaw putar ze'eg
    azeharomoete har rupi oho ma'e a'e wà nehe.
  imo-imo: '@see-verse:1CO.011.018'
  boj-boj: O was niŋgi pupoeqnub di kere. Niŋgi pupoosai qamu tamo yai naŋgi Qotei
    aqa kumbra geregere dauryeqnub di niŋgi qaliesai qamu.
  eng-DRA: 'For there must be also heresies: that they also, who are approved, may
    be made manifest among you.'
  knf-knf: Kë bpulad başë wo kawo ţi pŧoofan, banjaaŋ bamëban kaliinŧ bahilna bawinana.
  san-KHM: យតោ ហេតោ រ្យុឞ្មន្មធ្យេ យេ បរីក្ឞិតាស្តេ យត៑ ប្រកាឝ្យន្តេ តទត៌្ហំ ភេទៃ
    រ្ភវិតវ្យមេវ។
  arn-NT: ¡Fey mülele eymün mew wichuke püntülkawkülelu pichike trokiñ mew, femngechi
    tañi kimfalael iney müngell rüf dungu mew ñi feyentulen Cristo mew!
  zas-NT: Din nawëëg najn guial ad zajct zian, abiꞌ zian rguien chu diidxli zinal
    xnejz Dios.
  ken-NT: Ɛrɨ mbɔŋ bɛ ákɔ́rɛ́ ámbák nɛ́ntɨ́ ɛnɛká ndu bɛkʉ mǎngɔ́ bǒ abhɛn bákòŋo
    Yesu nɛ ntɨ nɛ́mɔ́t.
