verse: 1CO.011.019
translations:
  kpx-kpx: La moleho loui mole tasalieveale kemo dana hilokage la oleteau vaveve seleve
    vama. Isege la oleteau vaveve lobo vama.
  okv-H: Eto ungota embo nei uhoho amo degi javotoho ta pahora amo God na kito osa
    ere ua amo ungo embo ere kahekiheva amina kiagova ere ora.
  tbo-tbo: Ma omi wikahakahana a dumalu ipa iyawoi tauhi Yaubada i laimoinahi ta hanapugehi.
  mal-C: നിങ്ങളുടെ ഇടയിൽ ദൈവത്താൽ അംഗീകരിക്കപ്പെട്ടവർ ആരെന്നു വ്യക്തമാകേണ്ടതിന് ഭിന്നതകൾ
    ഉണ്ടാകേണ്ടതാണ്.
  grc-SR: Δεῖ γὰρ καὶ αἱρέσεις ἐν ὑμῖν εἶναι, ἵνα ⸆ οἱ δόκιμοι φανεροὶ γένωνται ἐν
    ὑμῖν.
  bgc-bgc: पर यकीनन थारे बीच बटवारा होणा चाहिए, ताके जिनकै धोरै परमेसवर की मंजूरी
    सै, उन ताहीं पिच्छाणा जावै।
  khz-khz: Pa, gomi vekarawami ai veware-lovolovo pene wala vegata, pe Palagu na rairai
    evega-taunataunamito talimami pio matagai.
  deu-TKW: Es muß ja Parteiungen bei euch geben, damit die Bewährten unter euch offenbar
    werden.
  zsr-NT: Run bayúdx laꞌcuaꞌlen lbiꞌiliꞌ nup tuꞌsëdi le cunácz quië lac bëꞌ nup nacgac
    gdu bunách queëꞌ Cristo.
  lin-lin: Solo, bokabwani esengeli kozala kati na bino mpo ete Baklisto ya solo bayebana
    kati na bino.
  hns-NT: Thiek hai djab sattja bieswaasie log ekwan se alag howe hai. Aise dekhaaiga
    kie ke Prabhoe ke parsand kare hai aur ke na.
  noa-E: Chadcha mag pãar pãach agdaujöm khʉʉn appai chum phʉʉr ohood aadëphʉm, khaíu
    meraa sĩ. Pari mag pãach khĩkhĩratdö biirdʉbaadëphʉm gaaimua sĩi õrau pãachta
    wajapcha Cristo igar nʉm amkhĩirta pãar mag nʉm khabahab. Pari wajapcharan ar
    pãarjö magba nʉm khʉʉnta chi chadcha agpierraa nʉm khʉʉnau.
  eng-EMTV: For there must also be sects among you, in order that those who are approved
    may become recognized among you.
  mib-NT: Chi níní coo sava ró jéē cusɨ́ɨn ni, návāha natūu ndé‑ni cúu jeē cácandíje
    vāha mēhñu ró.
  lif-NT2: खिनिॽ लुम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ते़न्‍दिङ् चोगुसिबाहाॽ वेॽ मे़धाःप्‍ल
    फाॽआङ् से़न्‍छिङ्‌माए पोःङ्‌लो॥
  xnj-xnj: changali mtahu yiganikiwa pavya ulekenganu pagati yinu, muni kulangisa
    vala veviyidakiliwa na Chapanga vamanyikayi hotohoto.
  mmx-mmx: Lixitkis epeseves ik lok kantubu atnimi, la kerepmo i lox asuusu i do lentaba
    mene atnimi di mumu asu ruturun ne Moroa.
  cbr-NT: Usaquin bëtsi bëtsi oquin sinania raírinëx cuamiananmainunbi raírinëx nishananiama
    isquin ca unin isti 'icën, uicamax cara asérabi Cristonan 'icë quixun.
  tee-NT: Para ca akts'iya tasq'uini ni jantu va quilhmactam a'unt'it. Ju chunch cataputasuyach
    ju vasalh tanaviniputun ixk'achat ju Dios chai tichi chavaich ju jantu.
  eng-LSV: for it is also necessary for sects to be among you, that those approved
    may become visible among you;
  cak-NT: Pero can nic'atzin chi nibanataj quiri' chiwech ka rix, can nic'atzin chi
    nijach-ka-iwi', roma xe quiri' yek'alajin ri kach'alal ri can ketzij-wi quiniman
    ri Cristo y ri man quiniman ta.
  pah-NT: 'Tupana''ga po e''i a''ero: “Na g̃a jogwayvari tomboukwaha ti okokatuve''g̃a
    a''ero.”'
  sja-NT: Mamĩda mãgá parãdepema ũk'uruurãpa pãchia oo k'iniata ooda-e pada paara,
    k'awa-e pak'aji chisãgɨɨrãpa wãara oopata Cristopa oopi bɨk'a, iru k'inia iru
    p'anapata perã.
  xed-xed: Ɗina va tsa daga vgha ya mantsa mataba ghuni katək, kada grafta lu ta vərɗa
    ŋərma mnduha mataba ghuni.
  mks-NT: Va̱tí mé a̱ nda̱a̱ náha̱ xi̱cá a̱ ña̱ ndítahan cahnda táhan ndó já ná cuu
    cuni ña̱yivi ndá ndó cúú ndusa cuéntá Jesús ta ndá ndó co̱ cúú cuéntá Jesús.
  gfk-S: (Tutuno sakit, a mon tuntunur na harpaleng na hanawat nalamin ta mu ura hamanis
    be nesi ta mu ing God i nes kilam be i tahut.)
  bmu-bmu: Sutŋine deŋda kambu morömorö aketka Anutunöŋ eŋgehiga denike eŋön mötnaripkö
    esapesapnöŋ kin köhöize aka denike eŋön qahö dop köljei, keu miaŋön mönö aukŋe
    asuhumakza. Miaŋgöra uruyahöt qahö mötzal.
  dgz-dgz: Ne asiginap, iam iam ega gapan imuya ugup ugup wanumam, amba noyam notatae
    den taiana, ame umap, iwa ap gamup da da God nop mega tavewa wainewa God wa ewaeta.
  eng-GNV: For there must be heresies euen among you, that they which are approoued
    among you, might be knowen.
  zaa-NT: Pero caduel·la' qui'ni yètsi' ba cca la' rulábalatsi' entre lebi'i para
    gúlue'ní nuỹa le hualigani ná le creyente fiel lani Tata Dios.
  eng-WEBSTER: For there must be also heresies among you, that they who are approved
    may be made manifest among you.
  guh-guh: 'Baja raeta pacuenia navecuanatsanaeya panavecuaenabiabame. Tsipaji meta
    pajamatabëjumaitsimë tsabiabi: “Vaxaitsi cajena Dioso pepacuene jumecovënëtatsi.
    Nexata vajanacaetuatsijavata, Dioso apo pejumecovënëtsivi navecuatsatsianatsi
    Dioso apo ëpejumecovënëtsivi saicaya penaenexa,” pajamatabëjamë meta tsabiabi.'
  bon-bon: ingle cane umle gäne, egä weeme maramara äbita lui papa lica gyene. Peei
    lui weebibine apicetnärame weene piba opo awatname, egä weeme sobe cabu laati
    bemi toracarage ngenecu cama.
  nhw-BL: Huan huelis anmoilhuíaj para monequi anmoiyocanequise para ma monextis ajqueya
    quichihua catli quipactía Toteco.
  swh-ONEN: Bila shaka lazima pawe na tofauti miongoni mwenu ili kuonyesha ni nani
    anayekubaliwa na Mungu.
  wbi-wbi: Ulwakuuva lunoghile peluve misuguano mulyumue, ulwakuuti vala vano vavitikisie
    vikagulika kulyumue.
  bba-bba: Domi n ǹ koo ko kɑrɑnɑɑ yɑ kun wɑ̃ɑ bɛɛn suunu sɔɔ, kpɑ be bɑ sɑ̃ɑ ɡeeɡibu
    bu kɑ sɔ̃ɔsirɑ.
  eng-KJVCPB: For there must be also heresies among you, that they which are approved
    may be made manifest among you.
  kgk-NT: Oĩ va'erã pene pa'ũ-my ambue mbue ndive ndogwerojojaséi va'e. Upéixa peteĩxa
    ndapejogwerekói ramo ae ojekwaa arã voi ra'e kiva'e pa oiko tekoha porã-my.
  waj-waj: Ngiiikidiri gioonna kiaapu vooya kutaa tuanaa Anutuuqaa avuuvau safuuma
    variaivo kooyaa vakiaiveeraivaara inna aikiooma ngiiikidiri vooya yaata utiraivo
    voovaugiataama vaikio vooya yaata utiraivo voovaugiataama vaivai.
  cpy-cpy: tema rootaki awija-piinta-tsini iroka. Kimitaka eenitatsi kowashi-waeta-chani
    ikantakoeteri “Tema riiperori irika.”
  mpx-mpx: He tunahot ami getoga ni gan wami boda gamwanaa, inoke eliyana bosowaina
    ta atena henalau gamwamiwa pagan toto Yehoba i yaliyaya-an hi toulil.
  wbp-wbp: Kujaju ngurrju-karrikarri kuja kankulu turnu-kari turnu-kari-kirra-jarri.
    Kajilpankulu turnu-kari turnu-kari-wangu nyinayarla jintangka, kulalparna-nyarra
    nyarrparlu miimii-nyanjarla milya-pungkarla ngurrju mardawu, majumaju marda.
  luo-luo: Mano emomiyo nitiere pogruok e kindu mondo joma Nyasaye oyiego ongʼere
    maler.
  nhe-NT: Huan huelis inmoilhuíaj para monequi inmoiyocanequise para ma monexti ajqueya
    quichihua tlen quipactía Toteco.
  aii-aii: ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܝܼ ܦܘܼܠܵܓܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܠܡܲܚܙܘܼܝܹܐ ܡܵܢܝܼ ܝܢܵܐ ܫܲܪܝܼܪܹ̈ܐ.
  esk-NT: Avgummatiqaqapsi akunnapsitñi nalunaiqsittaġigaa nallipsi iḷumun ukpiqtuaŋuruatilaaŋa.
  msb-msb: Kadaka kinahanglan man na burulag kamo sa iba-iba na grupo para makilala
    kun sin-o sa iyo an mga naiilaan san Dios.
  cpa-NT: Lah¹dsóh² hniuh¹² báh³ dsiíh³ hniah¹² mih² jǿg³. Mi³jøng² li¹léi¹³ hein²
    dsa² ti³lán¹² dsa² canh¹³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଏନ୍ତାରି ଅଇବାଟା ନିକ । ଜେନ୍ତାରି କି ତେଇଅନି ପରିକାଟାନେ ସିଦ୍‌ ଅଇଲା
    ଲକ୍‌ମନ୍‌ ବାରଇବାଇ ।
  meu-meu: Badina be lalo-hadai idau-idau bogaragimui ai bae vara; bena mai edia lalo-hadai
    namodia taudia emui at bae hedinarai.
  yva-NT: Weti wapa wabe intabove jewene mi mo wasaroron kakavimbe are nawirati una
    no wapa yasyin utavondi Amisye ai tugaive, muno are nawirati jewen.
  dgc-dgc: Kailangan wade dikam a magurugurupu kam, monda mapospusan moy éng ti ésiya
    dikam i matapat.
  zpm-NT: Rieṉ naa masaque rzac to ible sca none gac to, parne glupaa cho nac zha
    ne non xtiidz, zeeṉa guiaṉnziuu zho lo miech.
  hix-NT: Àsok tawro hana. Àme ryenohnà omnyam hamà, toto kaxe, tanhàn hokon kaxe.
    Àme ryehra hak nahtxoko, ken hamà, Khoryenkomo, ohokonye, yaworon me okukuru komo
    yonyhotho me.
  sim-sim: A hishiwa, wavu jihi apshamba apshambak ji hishihi jihi ambek ji anakoro
    ji sinda oso si talanak avak kormbak ji heyekwa sir, lawe mende ol Avui Wasilaka
    rupshinda nombon tiyawak, lawe ol wavu lihik li hishiwa nombon tiyandu.
  npi-ULB: तिमीहरूका माझमा स्वीकृत भएका व्यक्‍तिहरू चिनिनको लागि पनि तिमीहरूका माझमा
    गुटबन्दी हुनु आवश्यक छ ।
  cgc-cgc: Dapat na dili kaw magbelag-belagay, piro kinanglan na iling tan na gagrupo-grupo
    kaw na mga gaparyuay an ta pagpati yon nang gadumaay aged mlaman nyo en daw kino
    gid ki kyo matuod na gatuo.
  tim-tim: Akto ye hain akbiâ âmâ hâmbâi luâk âmbâle bikŋe agak meme âlepŋân manmai
    are tektekŋân miawakbiâ yekbai. Are miawagâk dâm hâreakmâ awam mewam akmai are
    yeŋgâlân miawaktâp.
  yor-yor: Kò sí àní àní, ìyàtọ̀ gbọdọ̀ wa láàrín yín, kí àwọn tí ó ṣe ìtẹ́wọ́gbà
    lọ́dọ̀ Ọlọ́run láàrín yín le farahàn kedere.
  wos-wos: Wuni xékélaki. Guni wungi hérangwanda reta Godna hundi buléta guni yikafre
    mwi hundi wakwa duka xékélakitanguni. Xékélakingut, wu yikafre dé.
  emp-NTPO: Wãrãda bãrãra crĩcha awara awara duanʌneba ebud̶a b̶aya cairãdrʌ Ãcõrẽba
    bia unu b̶ʌda.
  eng-F35: For there would really need to be factions among you so that the ‘approved’
    ones may be recognized among you.
  ind-ind: Sayang sekali! Mungkin memang harus ada perpecahan di antara kalian supaya
    menjadi jelas kelompok mana yang benar!
  pes-OPCB: تردیدی نیست که باید میان شما اختلافاتی باشد، تا مشخص شود که کدام یک از
    شما مورد تأیید خدا هستید.
  mpt-mpt: Ibo ib bobol temo makob omfanamino deiboniba maki imaye bobol tem afet
    fumbe fumbe blib kesoa ibo watemibta wani weng ota bain ano mole tekein keine!
    Ibo inanimibo kukub olo ayamobe. Ibo inaniba funaniba Nakai wani weng ota bainobo
    geib mole ib bobol tem osa makob omfaine!
  ssx-ssx: Kutupa make mo mandane tekilipa ta꞉ta꞉ ta꞉ta꞉ pea halemeeki manuta꞉ ota꞉
    hau piteleme wanda꞉hali peneme yaluekema꞉ pea꞉peke ya꞉la꞉ haue laa loa꞉me.
  mkl-mkl: Ntɔ ntɔ, kù nɛ bɛi ɑ́ ce iyi njɛ ku fɛɛfɛ kù wɑ si ɑnini nŋɛ, ku bɑɑ mɑ̀
    inɛ ŋɑ iyi ɑ̀ jɛ ti ntɔ.
  gaq-gaq: ଏଲେଡିଗ୍ ପେଇଂନେ ବିତ୍ରେ କୁଦା କୁଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ବାରି ଏନ୍‌ କୁଡ଼େଃମାଡ଼େଃନ୍ନିଆ
    ଜାଣ୍ତେଇଂନେ ଇକ୍‌ଚା ଉଡ଼ି ଜାନାପଡ଼େଏ ।
  gof-RNT: Hintte giddofe tumi de7eyssati oonanteeko erettana mela hintte giddon shaakoy
    daanayssi attenna.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଅକଏ ମାଇନ୍‌ ନାମେନିଃ ତାନିଃ, ଏନା ସାରିୟଃ ନାଗେନ୍ତେ
    ଆପେ ଥାଲାରେ ବିପିଙ୍ଗାଅ ହବାଅଃଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନାରେ ଜେତାନ୍‌ ଆଡ଼ାଃଉଡ଼ୁଃ ବାନଃଆ ।
  gah-gah: Itó hizi hoú lamó nene hanuvamú nomive. Lekelikutí hí vegenalite monokumú
    amuza miliaká niave. Keza mini utó itave loko ámina suni utó oaká noimó netive.
  lcm-lcm: Using parik kapa bil si taping kami tapagal, asi sabonai ta ri si imi kipo
    tutuman.
  aer-aer: Ayenge itirreme alakenhe mwerre apeke arrantherre arlenge-ante-arlengele-arle
    arrpenhe-ketye aneme. Kenhe arratye apelaye, Ngkartele arrenhantherrenhe arerlte-aneme
    anerlenge akngakelhemele arrpenhe-ketye. Re akenhe arratye areme tyerrtye nthakentyele
    renhe arratye apenteme.
  qvc-NT: 'Chayshina kuntranakushpa kawsaptikiqam, rikashuqkuna rinllapa yach''aq:
    Mayqannikikunam Jisuspi allipta kriyiykangillapa, mayqannikikunam mana alliptachu
    kriyingillapa, nishpa.'
  tgl-ULB: Sapagkat dapat may mga pangkat rin kayo, upang makilala sa inyong kalagitnaan
    ang mga karapat-dapat.
  cbs-NT: Matunmebi paxkai man unantinankeakeaidan, jaskatimaki.
  xtm-NTPP: ¡Vaa jiniñu'u ja sukan ma jin ketna'a ini ni, sukan‑va'a jin kuni o na
    in ndija sa'a sukan játna ini Su'si ma!
  nnq-nnq: gambu kulekana mawacho mpaka kupitile kwinu, kupala ababi tela bamanyikane.
  bao-NT: Yee méé yʉ ĩi, mʉja watoare ĩa dica woori maja manicã biiticuma, Ʉmʉreco
    Pacʉ yaarã peti ca niirã cʉ̃ja ca niirijere ca majirʉgarã.
  san-ORI: ଯତୋ ହେତୋ ର୍ୟୁଷ୍ମନ୍ମଧ୍ୟେ ଯେ ପରୀକ୍ଷିତାସ୍ତେ ଯତ୍ ପ୍ରକାଶ୍ୟନ୍ତେ ତଦର୍ଥଂ ଭେଦୈ ର୍ଭୱିତୱ୍ୟମେୱ|
  huv-NT: Jonde ngwa, atquiaj netam majlüy para majüiquich jane tiül icona naleaing
    almandüüb Teat Cristo.
  otn-NT: Pɛ ngu̱tho ya ja ngue da̱ ngu̱'a̱ di̱ nja, ngue di̱ nja ra̱ nju̱n'ma̱hya̱
    p'ʉ ha guí 'bʉhmʉ. Gue'a̱ di fa̱'a̱ ndana̱ ra̱ ja̱'i̱ ngue ma̱jua̱ni̱ ra̱ 'yɛ̱c'ɛ̱i̱,
    ndana̱ ra̱ ja̱'i̱ hi̱mma̱ jua̱ni̱ ra̱ 'yɛ̱c'ɛ̱i̱.
  nop-nop: Ala wendok indiŋ yolat. Kikakwihita be danedane mintalak woŋ adi metam
    Bepaŋ’walaŋkade ulodikilitiiŋdi mintadakaledok-kube tiiŋ.
  obo-NT: Moppiya rad en ayu no od pokodba-adba-ad kow, amoy od kosorollan ko ondoy
    koniyu kos mooggot nod pompomakoy no id kahaa-i to Monama.
  cak-ENT: Pero chivüch rix nc'atzin que quiri' nbanatüj, nc'atzin que ijachalon-ivi',
    roma xaxe quiri' nyek'alajin ri achique chi'icojol rix ri ketzij que quitaken
    ri Cristo o xa man quitaken tüj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤧᤴᤍᤡᤱ ᤆᤥᤃᤢᤛᤡᤒᤠᤜᤠ᤹ ᤘᤣ᤹ ᤔᤧᤎᤠ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤧᤴᤇᤡᤱᤔᤠᤀᤣ
    ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi níní coo sava nú jā cusíín inī, tácua natūu ní-ni nchivī cúu jā cándíja
    vāha māhñú ndá nú.
  san-TIB: ཡཏོ ཧེཏོ ཪྻུཥྨནྨདྷྱེ ཡེ པརཱིཀྵིཏཱསྟེ ཡཏ྄ པྲཀཱཤྱནྟེ ཏདརྠཾ བྷེདཻ རྦྷཝིཏཝྱམེཝ།
  qve-NT: Chay problemakunaqa qankuna ukhupiqa pasananpunin, saynapi pikunachus cheqaqtapuni
    Jesucristopi creenku chayta reqsinanchispaq.
  pao-NT: Tamme ka nanahagonnona oo sopedakwadookwu hanakwatu tubetse tunaka'oedyukute,
    umu ka gi ha'yoo unnena.
  cbu-NT: Ashiri zurkupsinaya siyaa atanaya, watam chiy uru tputsich ashtarchiwa.
    Itaru, ashpatamtis tputs Apanllee kizpur chinaksin, wanasiri shaniykusin, anoo
