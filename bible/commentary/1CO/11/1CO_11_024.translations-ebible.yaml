  peg-peg: ଇସ୍ୱର୍‌ତିଂ ଜୁୱାର୍‌ ହିଜ଼ି, ହେଦାଂ ଡ୍ରିକ୍‌ଚି ଇଚାନ୍‌, “ଇଦାଂ ମି କାଜିଂ ନା ଗାଗାଡ଼୍‌;
