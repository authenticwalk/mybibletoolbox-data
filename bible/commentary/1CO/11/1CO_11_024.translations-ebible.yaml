    naay ay inikkak ay mangnemnemnem ken sak-en.”
  mwe-mwe: bhakatendeje eja kwa a Nnungu gubhagabhile, nigubhashite, “Sheshino shiilu
    shangu shishoywa kwa ligongo lyenunji ntendanje nnei nkungumbushila nne.”
  tte-tte: iwalo-muloloi Yaubada koina yo ikivi iwaloba, “Bwaitete yogu, komiu kaiwemiu.
