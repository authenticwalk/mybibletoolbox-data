    spik diskain, ‘Diswan i bodi blo mi, ai gibem po yupla. Meke diswan po rimemba
    mi.’
  hlt-THB: zeelawi ak kqawn coengawh, thek nawh, “Ve ve nangmih aham ka peek ka sa
    ni; kai nami ni simnaak poe aham sai law uh,” tinak khqi hy.
  soq-soq: '@see-verse:1CO.011.023'
  qub-qub: Nircur Tayta Diosta agradësicurir tantata paquiran «Chariy. Micuy. Cay
    tantaga cuerpömi. Gamcuna-raycumi noga wañuchisha cashaj. Chayno ruray gamcuna-raycu
    wañuchimashanta yarpänayquipaj» nir.
  att-att: Á ta kabalin na nabbalabálà kâ Namarò, giddigidduá na yù pán, nga inisinek
    na sù ira sinudduán na, tapè kanad da. Á kinagi na nira, “Yawe yù baggì nga metapil
    megapu nikayu. Á kunniawe yù akkuán naw ta panaddamán naw nikán,” kun na.
  bki-bki: ana bolkouo ber siva biorio, burekokorovio, ana berenio “Ninei naruei be
    mokotenaku, napano nomijamo bior kamiu. A kamiu monoka kuvisen joko tibe na tulaka,
    tibe vite tai ka kuvisidomii kiniou.”
  bqp-bqp: akũ à aubarika dàn, à lìlikↄ̃rɛ, akũ à pì, a mɛ̀ kũ áni kpá á yãin
    dí, àgↄ̃ abirekũ kɛ a yã dↄnaágu yãi.
  mcp-mcp: 'nə́ ndɛɛ́, a yə Zɛmbî akíba, a mú fɛ̂y bʉlɛ́d, a mú cɨ nə́: «Nyúúl nyâm
    í mə́ kaanz shú dʉ́n dɨ́ nywə́ wə́ ga. Dʉgá sá sɔ́ɔ́lʉ́gʉ́ ga, dʉ tə́dʉgá mə́.»'
  hat-hat: 'lè li fin di Bondye mèsi li kase l'', epi li di: Sa a se kò m'', se pou
    nou li ye. Se pou nou fè sa pou nou ka chonje mwen.'
  npl-NT: 'iwa ijkuak yomotlasojkama inawak Dios, okitlápanki n paj iwa okijto: “Xikmomajsewikah;
    Ye ni nokuerpo non niktemaka por nomejwah. Ijkí xikchiwakah para nonnechilnamikiskeh.”'
  bgg-bgg: Hamangkhung-aphuii shii laso phi, ne ji ne yao, “Hì ne guro siu ro, nyie
    ji ne nathek ro ro. Hì ne gu shii now pha rek bo.”
  eng-TCENT: and when he had given thanks, he broke it and said, “Take and eat this
    bread; this is my body, which is broken for you. Do this in remembrance of me.”
  eng-BSB: and when He had given thanks, He broke it and said, “This is My body, which
    is for you; do this in remembrance of Me.”
  cpu-NT: 'ipaasoonkeventakero, ipetoryaakero, ipoña ikantake: “Poyaaro, novatha onatzi,
    tema iro kamimentemine. Irootakera pinkinkishiretantapiintyaanari.”'
  san-ASM: পৰকৰসমৰ্পণক্ষপাযাং প্ৰভু ৰ্যীশুঃ পূপমাদাযেশ্ৱৰং ধন্যং ৱ্যাহৃত্য তং ভঙ্ক্ত্ৱা
    ভাষিতৱান্ যুষ্মাভিৰেতদ্ গৃহ্যতাং ভুজ্যতাঞ্চ তদ্ যুষ্মৎকৃতে ভগ্নং মম শৰীৰং; মম
    স্মৰণাৰ্থং যুষ্মাভিৰেতৎ ক্ৰিযতাং|
  tac-NT: '''lige ''ma cheliera ''yasa Onorúgame, nasípasi chi''wánale regá anigá:
    «Yeka ne sa''pala ju napu me''liboli ju ''emi gu''íriga. A''kinánami a''chigóriga
    nokiboa ne''chí nélegá.»'
  eng-WEBPB: When he had given thanks, he broke it and said, “Take, eat. This is my
    body, which is broken for you. Do this in memory of me.”
  gfk-H: '@see-verse:1CO.011.023'
  viv-viv: '@see-verse:1CO.011.023'
  yao-yao: ni paŵatogolele Akunnungu ŵaugaŵenye nkate ni kuti, “Achi ni chiilu changu
    chachityochekwe kwaliwamba lyenu. Ntendeje nyi kwakungumbuchila une.”
  tgp-tgp: ale mo vere meje matana moiso mo topea mo verea mara, “Harihi enia epeku
    sei na silea matamim. Ha vai harihi r̃omr̃omi na sava na vaia matamim.”
  auc-NT: Wængonguï ingante waa ate pönente apæ̈nedinque päö pä æ̈ninque angacäimpa.
    “Ïï päö botö baö baï impa. Botö, Mïnitö quëwencæmïnimpa, ante botö baö godonte
    baï cædinque wæncæboimpa. Botö pä ænte pædæ pönömo baï mïnitö adobaï ïincayæ̈
    ate botö ïmote ante pönëninque godongämæ̈ cæedäni,” angantapa.
  kbc-NT: Naɡ̶a diniotagodete Aneotedoɡ̶oji, odaa ja yawalace niɡ̶ijo paon, odaa mee,
    “Abaata niɡ̶ini paon, odaaɡ̶elici! Niɡ̶idi paon liciagi yolaadi ane dinoketibige
    leeɡ̶odi akaamitiwaji. Idioka limedi mawii niɡ̶ida manalakitibigiji.”
  bmh-bmh: '@see-verse:1CO.011.023'
  ctu-BL: 'Che'' bʌ tsa'' ujti i suben wocolix i yʌlʌ Dios, tsi'' xut''u. Tsi'' yʌlʌ:
    “Ch''ʌmʌla, c''uxula, jiñʌch c bʌc''tal mu'' bʌ i xujt''el cha''añetla. Che''ʌch
    yom mi la'' cha''len cha''an mi la'' ña''tañon”. Che'' tsi'' yʌlʌ.'
  meq-meq: 'a gay naha sɨsœ a Mbəlom. Ma dəba eye na, a ŋgəna ha peŋ niye, a gwaɗ:
    «Nakay na, bo ga, mavəla eye hərwi kurom. Gum ha andza nakay huya hərwi ada kâ
    dzalum ha ka neŋ.»'
  noa-H: hag paar nacha Hẽwandamag hʌ̈u hajim hanaa t'orreupʌ̈ijim haajem. Magnaa
    hʌapʌ̈iwia, “Pãach juau hau k'öbat, mʌʌn mʌ morou” hajim hanʌm hich k'apeenag.
    “Wajapcharan mʌg pandam t'orreubarmʌn mʌ cha chirʌmta pãar peerdʌ haum k'õchgau
    dau hap'ʌʌ hajuuta jaau sim. Mʌg hatag pawiajã mʌg pãachdëu mʌ jua hootarrjö k'abat,
    mʌ t'õotarr k'ĩir heyaa haag” hajim haajem, maach Pör Jesuu hich k'apeenag.
  alp-NT: eleki Ikotie trima kasi bei Alla lele, Ibire roti mere eleki Ibeteke be
    Mere nanakwalaI rebe esupu susate ete ite. Iulake ite kane ele meije rame leke
    nete loko Eni matale.
  san-VEL: parakarasamarpa.nak.sapaayaa.m prabhu ryii"su.h puupamaadaaye"svara.m dhanya.m
    vyaah.rtya ta.m bha"nktvaa bhaa.sitavaan yu.smaabhiretad g.rhyataa.m bhujyataa nca
