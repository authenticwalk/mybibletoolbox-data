  smk-NT: nikisalamatan nayay Dios, mi'sa naya nin simpi-simping tan wana, “Siti a
    lalaman ko nin maida'ton para komoyo. Gaw'en moyoyti nin pirmi nin mangipapanemtem
    kongko.”
  grc-TCGNT: καὶ εὐχαριστήσας ἔκλασε καὶ εἶπε, Λάβετε, φάγετε· τοῦτό μού ἐστι τὸ σῶμα
