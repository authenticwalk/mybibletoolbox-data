    jemo'i pẽ katu'okawamũ”, 'jau 'ga 'ã 'gã nupe rakue. “Je manũ re ki pẽẽ mani'oko'o'i
    'wau je manũawer are pejejea'aawamũ”, 'jau 'ga 'gã nupe rakue.
  dao-dao: Pamhnama veia Jenaka ngthu pyen lü, boki naw, “Hin hin nami phäha ka pumsa
    ni. Nami na sümnak vaia ahin hin pawh ua,” a ti.
  cya-cya: 'mdyaa ñi xu''hue ''in Ndiose, msu''hue ñi ''in na, lo'' juin ñi: Xñi um
    lo'' ca xu''hue um ''in na, si''yana nde nu lca cunan'' nan'', nu si''ya um mdyaan
    ''ñan, cu''ni um cha'' re lo'' quia yu''hui ti'' um ''ñan.'
  nii-nii: '@see-verse:1CO.011.023'
  ign-NT: 'Te tamutupa eta mahasu­lu­pa­ya­chirahi ema Viya, mayuve­tucapa eta pan.
    Tásiha, máichavacapa ena máimitureana: “Enica eta juca néche. Étivenehi nímija­ra­re­cavahi
    eta népeniraya. Eta juca apaja­ra­hiyare te apaquehe, te étipava énicaca, éta
