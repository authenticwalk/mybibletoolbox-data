    þetta í mína minningu.“'
  spy-NT: nto yu kikiikubirchi Yēyiin kōōnkōy, kubetes ānkumwooy kule, “Bōōrnyuu ꞉nyi
    nyēē /kākēēkōōn kubo akweek. O-am sōōsōōtēēnoo.”
  xnn-xnn: Dat men-iyaman ken Apo Dios danat amam-asen ay mangiwalas. Danat kanan
