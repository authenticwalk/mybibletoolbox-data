    kriyataa.m|
  kbq-kbq: Anumzamofona susu hunteteno, ana bretia ko'nerino amanage hu'ne, Ama'i
    Nagri navufagina, tamagriku hu'na neramuanki, neneta antahinamiho hu'ne. (Mat
    26:27, Mak 14:24)
  kbh-kbh: 'Bëngbe Bëtsábioye tbojtanchuá chents̈ana, tojanjatá y tojánayana: “Quem
    tandës̈e ats̈be cuerpo entsemna; ts̈ëngaftangbe ts̈abiama chanjóbana. Nts̈amo
    mora montsamcá s̈mochtsama, ats̈biama jtenójuaboyama ca.”'
  ron-LSB: 'După ce a mulțumit, a frânt-o și a zis: “Luați, mâncați. Acesta este trupul
    Meu, care este frânt pentru voi. Faceți aceasta în memoria mea”.'
  pon-pon: 'Murin a laolaoki, kamauieda, pilitiki pajan, majani: Ale tunole war ai
    met et, me pilitiki on komail, en wia, pwen katakataman kin ia.'
  nhe-BL: 'huan quema quitlascamatqui iTata, quitlajcoitac, huan quinilhui imomachtijcahua:
    “Xijcuica ni pantzi huan xijcuaca. Ni notlacayo tlen nitemacas quema nimiquis
    imopampa imojuanti. Xijchijtiyaca ya ni para innechilnamiquise.”'
  sps-sps: Ai voun Ya to te tsue faarof fi naa ya ten Gov, ana Ya ivoo towa, Ya tsue
    to, “A pua Vanyo tovei, te orovus of mami. Sa faarei tsuiny maromi to te ainy
    fi romi ya tovei roman ma ainy fatatabiny ami ya am fakats fatabiny to na ka to
    te kat bus Anyo tsumi.”
  wnc-wnc: Anutue inimbakngake apukut. Puke usanziyamuke ita pandetnae anzing yanikut,
    “Poyau nata ginde aputdamunggat gomde ginda natapa natane sapbina siyok. Siwan
    ginda asinggan poyak puke nayuk nae natanggamatanong,” ngang yanikut.
  bus-bus: ben à aubarika dàn à lìlikↄ̃rɛ, ben à bè, a mɛ̀ kɛ̀ à kpà a yãnzin yɛ̀,
    àgaegↄ̃ beee kɛɛ a yã dↄnaagu yãnzi.
  gub-BL: Uze'eg Tupàn pe, ikatu haw imume'u pà izupe. Na'e uzaikaikaw typy'ak kury.
    — Ko typy'ak a'e, nuzawy kwaw heretekwer penekuzaromo izuka pyràm a'e. Pe'u nehe
    kury. I'u mehe nehe, pema'enukwaw putar herehe nehe, i'i wemimu'e wanupe.
  imo-imo: Gotendo paa tereno nimbelie pike lepa nimbei, “I bretemu nanga kangimu.
    Eno tapopili nimbo tiro. Na moro ulumu liko manjiko langi naio,” nimu.
  boj-boj: '@see-verse:1CO.011.023'
  eng-DRA: 'And giving thanks, broke, and said: Take ye, and eat: this is my body,
    which shall be delivered for you: this do for the commemoration of me.'
  knf-knf: 'abeeb Naşibaţi, apitëş ka awul baţaşarul aşë ji : « Uleef naan wii wi,
    unwulaniiŋ pa an. Naluŋiiŋ nado kado hënk uwo pleşan pi naan. »'
  san-KHM: បរករសមប៌ណក្ឞបាយាំ ប្រភុ រ្យីឝុះ បូបមាទាយេឝ្វរំ ធន្យំ វ្យាហ្ឫត្យ តំ ភង្ក្ត្វា
    ភាឞិតវាន៑ យុឞ្មាភិរេតទ៑ គ្ឫហ្យតាំ ភុជ្យតាញ្ច តទ៑ យុឞ្មត្ក្ឫតេ ភគ្នំ មម ឝរីរំ;
    មម ស្មរណាត៌្ហំ យុឞ្មាភិរេតត៑ ក្រិយតាំ។
  arn-NT: 'Fey dew mañumtufilu ta Ngünechen, wükafi ti kofke ka feypi: “Tüfa ta iñche
    ñi kuerpu, wültukungelu ñi layael eymün tamün kümelkangeael. Femngechi femkeaymün
    tüfa iñche tamün tukulpamuafiel.”'
  zas-NT: 'Abiꞌ chi gulox badëëman quixtëë loj Dios dxel gulaꞌman guiadxtil guin,
    rëb gajman: “Guiadxtil guie na̱j da cuerpan ni ma bayün par guiëtan por lëjt.
    Abiꞌ chi güündi zian, gol beenan guial gusaaladxidi naj.”'
  ken-NT: achyɛ bakak ntá Mandɛm, abho bɛ́bɔ́kɔ́ti ɛkpɔkɔ́ brɛt ɛyɔ anchyɛ nɔkɔ ntá
    bakoŋo bhi andɛmɛ nɔkɔ bɛ, “Nɛ́ chí mmʉɛ́t ɛya anɛ mɛ̌chyɛ̀ ɛ̌ti yɛká. Kʉ nɔ́kɔ́
    ká ɛnyu ɛnɛ́ ndu bɛ́tɨk mɛ.”
