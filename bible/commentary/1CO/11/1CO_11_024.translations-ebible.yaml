    Matili yakamato namba nembo tolo-peke loyale, mana nambato mineyo oko teke wato
    minaka pua atalapape leaipia.
  qul-NT: 'Diosman graciasta kospa, parterkan, nerkantaj: “Cayka cuerpoy, kancunapaj
