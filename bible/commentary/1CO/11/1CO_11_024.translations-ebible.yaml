  bod-N: བཀའ་དྲིན་ཞུས་རྗེས་དུམ་བུར་བགོས་ཏེ་འདི་སྐད༌དུ། འདི་ནི་བདག་གི་ལུས་པོ་ཡིན་ཏེ་ཁྱོད་རྣམས་ཀྱི་ཆེད་དུ་སྦྱིན་པ༌ཡིན།
