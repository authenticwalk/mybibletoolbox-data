    sontha tongga urago bogic bogicyi. Tongo son nacno ngoroc nocha kombiu fuduuntho
    nong tongitnung.”'
  hus-NT-1971: 'Im bina’ i c’ac’namal yan c’al a Dios ani tiq’uele in mu’u am pan.
    Im pithanchi in exobalilchic ani in ucha’: Ca c’apu axe’ xi pan cum pel u inictal
    axi ne’ets cu bina’ quin yajchiquiyat tin calchix c’al tata’chic. Tiquin t’ila’
    tam antsana’ ca c’apuchic axe’ xi pan.'
