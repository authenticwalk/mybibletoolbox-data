  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤀᤠᤱ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤂᤧ᤺ᤰᤂᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ
