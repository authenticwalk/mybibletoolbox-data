  spa-BLM: 'Después de dar gracias, lo partió y dijo: “Tomad, comed. Esto es mi cuerpo,
    que es partido por vosotros. Haced esto en memoria mía”.'
  kyz-NT: A'ere 'ga 'Uwarete 'ga muorypa ee rakue. A'ere 'ga 'ã imo'jau imonou wemimu'efera
