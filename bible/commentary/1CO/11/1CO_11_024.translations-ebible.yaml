  wsk-wsk: ale Kaem amilmil tuam, ale paogam, ale mam, “Tal ale nalko; imi aninga
    angimik nunguning, nina sokel ningarukko ningarsam. Pempem no se mu, ani ago ko
    ningamin ares ma se lagaralko,” mam.
  toj-NT: 'Ti yaa yi stz''acatal ja Diosi. Ti xet''aa, ti yalaa: ―Q''uelahuilex, ay
