verse: 1CO.011.024
translations:
  kpx-kpx: '@see-verse:1CO.011.023'
  okv-H: Bada Iesu na ‘Bread’ humbuto God peketo ingeketo ambotani ta ikihe ke einge
    ena, “Hamo nau erevi humbuto indavu, amo ungoembo ere ikihena, ungo erevi ue na
    hotembu hotembu evujo,” ainge enu indio irae enu
  tbo-tbo: po i wimaamala Yaubada uyahina ma i tomuya ma i pa, ‘Geka hiniu taumi bimiyei,
    yaka geka pitena ona dewadewaya ani nugotuhu momota biugei.’
  mal-C: സ്തോത്രംചെയ്ത്, നുറുക്കി “ഇതു നിങ്ങൾക്കുവേണ്ടിയുള്ള എന്റെ ശരീരം; എന്റെ ഓർമയ്ക്കായി
    ഇതു ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: καὶ εὐχαριστήσας ἔκλασεν, καὶ εἶπεν, ⸋Λάβετε, φάγετε,⸌ Τοῦτό μού ἐστιν τὸ
    σῶμα τὸ ὑπὲρ ὑμῶν ⸋2κλώμενον·⸌ τοῦτο ποιεῖτε εἰς τὴν ἐμὴν ἀνάμνησιν.
  bgc-bgc: 'अर परमेसवर का धन्यवाद करकै उसनै तोड़ी अर कह्या, “या मेरी देह सै, जो थारे
    खात्तर सै: मेरी यादगारी खात्तर न्यूए करया करो।”'
  khz-khz: ne Palagu evega-namaato mulinai, ekala kavalugaato, ne netiwato, “Iogapia,
    iogania, e au tauniparaku, gomi pakumi ai vekapawai gaunai eagoto. Ekala pio kala,
    au tugamagi tagoku ulanana.”
  deu-TKW: 'danksagte und brach es, und sprach: das ist mein Leib für euch; das thut
    zu meinem Gedächtnis.'
  zsr-NT: 'len catiꞌ budx gudxëꞌ Dios: “Xclenuꞌ”, buzxuzxjëꞌ lei len gnëꞌ: “Gul‑gagu.
    Lë ni nac xpëlaꞌa le nuzxj uláz queëliꞌ. Gul‑gún cni, uspanliꞌ ca gac quiaꞌ nedaꞌ.”'
  lin-lin: 'mpe, sima na Ye kozongisa matondi epai ya Nzambe, akataki yango mpe alobaki :
    « Oyo ezali nzoto na Ngai ; epesami mpo na bino ! Bosalaka boye mpo na kokanisa
    Ngai. »'
  hns-NT: 'Tab Parmeswar ke dhanbaad karke bret toekkara toekkara toerke bolies: „Ie
    hamaar dehie hai aur toelogke khaatien dewal djaai. Ab se ie bhodjan karat rahiehe
    hamme jaad kare khaatien.”'
  noa-E: ag paar nacha Ẽwandamag ʉ̈u ajim anaa thorreupʉ̈ijim aajem. Magnaa ʉapʉ̈iwia,
    “Pãach juau au khöbat, mʉʉn mʉ morou” ajim anʉm ich khapeenag. “Wajapcharan mʉg
    pandam thorreubarmʉn mʉ cha chirʉmta pãar peerdʉ aum khõchgau dau aphʉʉ ajuuta
    jaau sim. Mʉg atag pawiajã mʉg pãachdëu mʉ jua ootarrjö khabat, mʉ thõotarr khĩir
    eyaa aag” ajim aajem, maach Pör Jesuu ich khapeenag.
  eng-EMTV: and having given thanks, He broke it and said, “Take, eat; this is My
    body which has been broken for you; do this in remembrance of Me.”
  mib-NT: 'Te ni nacuatáhú yá, te ni tahú cuéchí yá, te ni cahān yā jiín tée cáscuáha
    jíín yá: Quihin te caji rō jijnáhan ró, chi yāha cúu yɨquɨ cúñu rī jeē ni sócō
    rī jeē sɨquɨ́ rō. Te níní caji rō súcuan jeē cáñuhun ni rō ruhū jeē ni jíhī rī
    jehē rō. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुआङ् खरे़ःङ्‌ङिन् खे़ःक्‍खुर
    अक्‍खे मे़त्तुसि, “कन् खिनिॽ लागि नासिङ्‌गे़न् आधक्‍लो॥ इङ्‌गाॽ आनिङ्‌वाॽसोओ अक्‍खे
    चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: akamsengusa Chapanga, akalimetula, akajova. “Yeniyi ndi higa yangu yeyiwusiwa
    ndava yinu, mkita aga kwa kunikumbuka nene.”
  mmx-mmx: La ni ga tong orong ti ne Moroa, ni ga sebex i la ga lok ti lavaun pinivu
    ren keretna, “Labantuxu rak na, a raba i rinimi. Minak lox amisix i na xusu ti
    doxoma ia.”
  cbr-NT: 'Bitancëxun ca aín Papa —asábi ca —catancëxun tëcë́npaxun mëtícaquin cacëxa:
    “Ënë ca pit. Mitsúnmi piti pán ënëx ca ''ë ''icën, axa minun rabanan bamati a.
    Ësoquin piquin camina ''ë sinánquin ''ati ''ain”.'
  tee-NT: 'Chai acsni xtaknilh lak''ailakts''iuch ju Dios pus lana ch''ek''elh ju
    xkapavati chai ma ajunilh ju ix''amamaka''ui: “Axak''at''a''it''it. A''ut''itch.
    Ju ani xkapavati ju iclaxtakniyau yuchi ju quilacatuna ju acxt''ak''a'' ju milacata''an.
    Va tsa chani alat''it ni laich ap''up''ast''ac''a''it''it ju qui''aninti ju milacata''an”.
    Ma chunch ju ajuni ju Jesús.'
  eng-LSV: and having given thanks, He broke, and said, “Take, eat, this is My body
    that is being broken for you; do this—to the remembrance of Me.”
  cak-NT: 'Y cuando raja'' xuya'' yan matiox che ri Dios, xuper ri pan y xu''ij chique
    ri ru-discípulos: Tic''ama'' y titija'' ri pan re'', roma jare'' ri nuch''acul
    ri xtapon pa camic chi jixcolotaj. Can titija'' c''a, chi quiri'' yininataj.'
  pah-NT: 'Igwete ga ei Tupana''ga pe: “Ndepyry hete nde imbuhua ore ve,” ei Jesus''ga
    javo ga pe. Igwete ga haygwe''rogwe''rogi imondovo g̃wemimbo''ehara''g̃a pe. “A''ea
    ko jira''oa, a''e ji jupe,” ei ga g̃a pe. “Pe''u kiro. A''ereki jira''oa ji anhikwava''ẽ
    kiro pe ndepykaramo nhimanorame,” ei ga. “Aerẽ ti pe''ua''jaa''ja pão a''ero tanhimoka''nhymyme
    ti,” ei Jesus''ga g̃wemimbo''ehara''g̃a pe ikwehe.'
  sja-NT: 'mãik''aapa ɨt''aa t''ɨ̃ji gracias jarait''ee Tachi Ak''õremaa. Ma pan k''õrat''aaji
    jedeit''ee mãik''aapa mãgaji: —Nãgɨ́ pan mɨ k''ap''ɨa, mɨ peepiit''ee perã parã
    k''aripait''ee. Nãgá pan k''odak''ãri, k''opatáatɨ k''irãpadait''ee mɨ piuda parã
    pari.'
  xed-xed: 'ka rfanaghatá tsi ta Lazglafta ta ghəŋani, ka ɓlanaptá tsi, kaʼa mantsa:
    «Nanana ná, sluʼuvgha ɗa ya ŋa ghuni, ka maga kuni ta na skwi na ŋa havay ghuni
    ta iʼi,» kaʼa.'
  mks-NT: 'Tá na̱ndihi na̱ndiquia̱hva ndixa̱hvi nu̱ Ndióxi̱ já na̱sahnda java ña̱
    ta já na̱cachi a já xi̱hi̱n ná: “Mé pan yóho cúú á tátu̱hun yiquí cu̱ñu i̱ ña̱
    ndiquia̱hva i̱ sa̱ha̱ mé ndó. Xíní ñúhú caja ndó ña̱ yóho ña̱ ná ndicu̱hu̱n ini
    ndó ña̱ na̱xi̱hi̱ i̱ sa̱ha̱ ndo̱”, na̱cachi Jesús.'
  gfk-S: '@see-verse:1CO.011.023'
  bmu-bmu: Mi memba kötuetköba saiwap jiba mindipköba kewö jiyök, “Ki nani busuna.
    Mi eŋgöra aka tököm eŋgizal. Mi nemba mönö ni mötmörim niŋgiba malme.”
  dgz-dgz: God inap gaun wan, wa paise anega wadiamon, “Mame etunawa enan barian.
    Taba mame naiwaniampina gapan ne anu nimanegiwanian.”
  eng-GNV: 'And when hee had giuen thankes, hee brake it, and sayde, Take, eate: this
    is my body, which is broken for you: this doe ye in remembrance of me.'
  zaa-NT: 'De beyacca bì''e gracia Tata Dios nna, gùl·le''ée ettaxtílaá nna rèe ca
    enne'' ruthète''ni áa: Lithi'' nna ligo, nui nna ną́ cuerpo quia'' para lebi''i.
    Ná qui''ni guni le nui para éxalatsi'' le inte''.'
  eng-WEBSTER: 'And when he had given thanks, he broke it , and said, Take, eat: this
    is my body, which is broken for you: this do in remembrance of me.'
  guh-guh: '“Pexaniacuene panetoexaname. Pan panerajutame,” pejaicujinae Diosojavabelia,
    panbë epatsënëca. Jumaitsi pijajivijavabelia: “Mara tavije patacasivatëpaejava
    paxamënexa. Mapacueniaje tacovëta paexanabiabianame patanenajamatabënapitsinexamë,”
    jai vajatuxanenë Jesús pijajivijavabelia.'
  bon-bon: Acejiyame ne eso ecärige, itrecige, jiicige egä, “Ai lui cäme tääpe gyene,
    lui weeme tääpu myene. Weene erweye cebine ngene apecname.”
  nhw-BL: 'huan quema quitlascamatqui iTata, quitlajcoitac, huan quinilhui imomachtijcahua:
    “Xijcuica tlen ni pantzi huan xijcuaca. Ni notlacayo catli nitemacas quema nimiquis
    por amojuanti. Xijchijtiyaca ni para antechelnamiquise na.”'
  swh-ONEN: naye akiisha kushukuru, akaumega, akasema, “Huu ndio mwili wangu, uliotolewa
    kwa ajili yenu. Fanyeni hivi kwa ukumbusho wangu.”
  wbi-wbi: Ye ahongisie, alyadenyile nakujova, “Ughu ghwe m'bili ghwango ghuno ghuli
    vwimila ghwinu. Muvombaghe ndiiki kukung'umbuka une.”
  bba-bba: u Gusunɔ siɑrɑ mɑ u ye mururɑ. Mɑ u nɛɛ, yeniwɑ nɛn wɑsi yi bɑ ɡo bɛɛn
    sɔ̃. I n dɑ yeni ko i n kɑ mɑn yɑɑye.
  eng-KJVCPB: 'and when he had given thanks, he brake it, and said, Take, eat: this
    is my body, which is broken for you: this do in remembrance of me.'
  kgk-NT: otima Nhandejáry-pe, ha upe rire ombopo mbopóy ome'ẽ-vy gwemimbo'e kwéry-pe.
    “Ko mbojape-rehe ha'e-ta xe rete tee va'e” he'i. “Pende-rehe ha-py anheme'ẽ va'erã
    ajejuka uka va'erã pene resende hagwã” he'i. “Kóa ere'u ramo ne mandu'a kena xe-rehe”
    he'i.
  waj-waj: 'Anutuuqaara kua yoketaivaa kiaa kioo kusii kioo tunoo: Aanna ni mmatiivovee.
    Na ngiiiyara tiee aavaa ngii miaunoo. Aavaa nneeda varida niiyara yaata utuatee,'
  cpy-cpy: 'Ramanakowentakawo, itzimpetowakiro, ikantzi: “Poyaawo, nowatha iroka,
    tema roo kamawentemini. Rootaki pikenkishiryaa-kota-piintan-tenari.”'
  mpx-mpx: i ba mulolu Yehoba elana ge i pigebagebal-an, inoke i ba, “Toto ya iya
    tuwau, komiu kaiwemiu. Nuku ginol hikahikani o abanuwahikan.”
  wbp-wbp: '@see-verse:1CO.011.023'
  luo-luo: kendo bangʼ kosegoyo erokamano nongʼingo, kowacho niya, “Ma en ringra mochiw
    nikech un, timuru ma ka uparago.”
  nhe-NT: 'huan quema quitlascamatqui iTata, quitlajcoitac, huan quinilhui imomachtijcahua:
    “Xijcuica ni pantzi huan xijcuaca. Ni notlacayo tlen nitemacas quema nimiquis
    imopampa imojuanti. Xijchijtiyaca ya ni para innechilnamiquise.”'
  aii-aii: 'ܒܘܼܪܸܟ݂ ܠܹܗ ܘܩܨܹܐ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܝܠܹܗ ܦܲܓ݂ܪܝܼ ܕܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܦܝܵܫܵܐ
    ܝܠܹܗ ܩܸܨܝܵܐ. ܥܒ݂ܘܿܕܘܼܢ ܐܵܗܵܐ ܠܕܟ݂ܵܪܝܼ.“'
  esk-NT: '@see-verse:1CO.011.023'
  msb-msb: nagpasalamat sa Dios, tapos, ginpihak niya kag nagsabi, “Ini an akon lawas
    na ginahatag para sa iyo. Kaunon niyo ini bilang pagdumdom sa akon.”
  cpa-NT: 'Jøng² ca¹dsiúh¹dsa, mi³ca¹cuúh¹dsa Jmi² jniang³ di³hmah³. Ca¹juúh²dsa:
    “Jmø²ŋǿ¹² quieg¹ báh³ jní² hi³ŋíh¹ la². Di³ ni³ huu¹³ quiánh² hniah¹² cuǿ¹³jni
    jmø²ŋǿa¹² quieg¹jni. Lah¹la² cǿh³ hniah¹² hi³ŋíh¹ jmai³ ja³dsagh² hoh¹² hniah¹²
    jní²,” ca¹juúh²dsa.'
  dso-dso: ଏଟା ତମର୍‌ ପାଇ ବଲିଅଇରଇବା ମର୍‌ ଗାଗଡ୍‌, ମକେ ଏତାଇବାକେ ଏନ୍ତାର୍‌ କରା ।
  meu-meu: e hanamoa, bena e bitua, eto “Lau taugu binai, umui daimui ai baine makohi;
    ini ba kara toma, lau ba lalogu”.
  yva-NT: 'Muno Po kove raura seo Amisye ai, umba Po rotije umaso raporadi muno Po
    raura taiso: “Somamo inanasine mi so, omamo Syo raunande wasai. Wapo rotije so
    raisy indamu wasaemen irati Rinai.”'
  dgc-dgc: nagpasalamat, sakay pinuseng-puseng na, sakay kinagi na, a “Saye i bégi
    kua a meatéd a para dikam. Ahigén moy ye monda maala-alaék moy.”
  zpm-NT: 'blozhse bdeed me xquizh, nzian lë beeṉ me guietxtil co, bdeed mew lo zho
    rëb me: “Goḻquiina, rrieequia lëë xcuerp naa nu, sac goṉ znu guṉ zho xcuerp naa
    parne csilaa naa to grë to. Goḻguṉ xtsee rii, parne glu to gaṉle tibaque rsoladz
    to naa.”'
  hix-NT: Apa y, ohxe onàmàthàrà onà kekon hatà, àhoko. Àro wyaro tàwya katxhe rma,
    nàkràskay hatà. Onà wyaro nkekon hatà, tànhananàhrà ro komo wya. Rohun kuknonà
    rma onà, kekon hatà. Rohunutho rma wàmyaha, rowayehrà ke, tonyhoryexem me harha
    oyehtxoho menye. Ekeyu kràskatxho hoko roro ehtxoko, owyanye rohutwatxho me, kekon
    hatà, àwyanye.
  sim-sim: Uhu Avui Wasilakan armek or sawehe nor toltavaha ormu mbara, �Kaso maome
    anhi kasira. Jirin si jelyakmbaha os amu handuwa. Undanak kumak os karem ji uhu
    awa wolo ermba ermbak anin ji hishioweka.�
  npi-ULB: धन्यवाद दिनुभएपछि उहाँले रोटी भाँच्‍नुभयो र भन्‍नु भयो, “यो मेरो शरीर हो;
    यो तिमीहरूको निम्ति हो । मेरो सम्झनाको निम्ति यो गर ।”
  cgc-cgc: daw gapasalamat man ta Dyos. Pagtapos din pasalamat, pabiak-biak din daw
    ambal din, “Yi ni ake na lawa na alad para ki kyo. Padayunon nyo pagbuat ta iling
    ti ta pagdemdem ki yaken.”
  tim-tim: Anutu âlepŋe dâm mepaiŋe mem magaŋmâ munditmâ hin dâep, “Nunaelân dop katmâ
    makyeŋgire nâŋgâŋet. Nâŋgât pat nelâm yeŋgiwopgât sot ire nem manbei.”
  yor-yor: Lẹ́yìn ìgbà tí ó ti dúpẹ́ lọ́wọ́ Ọlọ́run fún àkàrà náà tan, ó bù ú, ó fi
    fún àwọn ọmọ-ẹ̀yìn rẹ̀, ó sì wí pé, “Ẹ gbà kí ẹ sì jẹ, èyí ní ara mi tí a fi fún
    un yín. Ẹ máa ṣe eléyìí ni rántí mi.”
  wos-wos: Hérae dé Godka diména nataka bret fukae dé déka duré angi wa, “Ané wuna
    séfi dé. Guniré yikafre hurunjoka wuni wuna séfi hwe. Guni wunika wambula wambula
    mé sarékéta wungi hura sa.”
  emp-NTPO: 'Ãcõrẽa bia b̶ʌad̶a aped̶a cõrãcuabʌrʌd̶e jarasia: “Edad̶adua. Cod̶adua.
    Naʌ̃ra mʌ̃ cacuaa, bãrã carea diabʌrʌa. Mʌ̃ quĩrãnebad̶i carea ara naʌ̃ quĩrãca
    o pananadua.”'
  eng-F35: 'and when He had given thanks, He broke it and said: “Take, eat; this is
    my body that is being broken on your behalf; do this in remembrance of me.”'
  ind-ind: dan bersyukur kepada Allah atas roti itu. Lalu Dia menyobek-nyobek roti
    itu serta berkata, “Ambil dan makanlah. Inilah tubuh-Ku yang dikurbankan demi
    kalian. Lakukanlah ini untuk mengenang Aku.”
  pes-OPCB: 'و پس از شکرگزاری، آن را پاره کرد و به شاگردان خود داد و گفت: «این بدن
    من است که در راه شما فدا می‌کنم. این را به جا آورید.»'
  mpt-mpt: Gode gangobo genea hanea e okok aleyemin nakai kikibenea baabenea Olo ne
    damobe. Ne ib bobolo fumbi kesoa ne damo ibo oyenia daabeibua sinanomo ibsa ina
    bianiba ne bobolo fumbianiba unaline ge baabenea dowonsiobe.
  ssx-ssx: Koda꞉ pa꞉ta꞉ keiyae pi laata꞉ pindi pindi pea alota꞉ Dota꞉ I̱ma꞉ iki pa꞉ta꞉
    kitolo ya loke mindikie laata꞉ I̱ pa꞉ta꞉ hone witolo hata꞉ do hau pea꞉tiki pu
    hapa꞉peke leekeme.
  mkl-mkl: í sɑɑbu Ilɑɑɔ̃, nɔ í bububuɛ. Nɔ í ni, iyi ihɛ̃i í jɛ ɑrɑm iyi ǹ nɑ nɑ
    iri nŋɛ. I yɑ ce iyi ihɛ̃ i mɑɑ yeò ɡiɡim ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌ ବିଚେ ଆତେନ୍‌ ପାକ୍‌ଚିଚେ ବାସଙ୍ଗ୍‌କେ “ଏନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ
    ନେଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ । ଆନେଙ୍ଗ୍ ମନେ ତ୍ଲାଗ୍‍ନେସା ଏନ୍‌ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Xoossaa galatis. Uythaa bathidi “He7ite; miite. Hayssi hinttew imettiya
    ta ashuwa. Hayssa mishe tana hassayite” yaagis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କିୟାଏ, ଆଡଃ ଏନା କେଚାଃକେଦ୍‌ତେ କାଜିକେଦାଏ,
    “ନେଆଁଁ ଆପେୟାଃ ନାଗେନ୍ତେ ଆଇଁୟାଃ ହଡ଼୍‌ମ ତାନାଃ, ଆଇଙ୍ଗ୍‌କେ ପାହାମିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ନେଆଁଁ
    ରିକାଏପେ ।”
  gah-gah: 'Ómasi agepoka loake, gitegeko nokimike limó: Není mémela imane lekelikumule
    loko nolukumuve. Nenikumú gili miniki niki minalo.'
  lcm-lcm: na ka posong aro singina, ka tevek ia, na kala atai, “Kana na saui ke kapo
    pukun ig animi. Taun mi abis a bil ke, mi nanauai anig singina.”
  aer-aer: Ngkarte utyerneke-arle iperre re merne ngkweltye-ngkweltye ultakemele angkeke,
    “Nhenhe kwenhe tyerrtye ayenge arrekantherre the antheme-arle. Nhenhe renhe arlkwaye
    nhenge ayenge itelaretyenhenge.”
  qvc-NT: 'Tayta Dyusman pagikurqan. Chaymandaqam, chay kachangata pitishpa, paykunata
    qoshpa, nirqan: “Kay kachangata mikuyllapa. Kayqam kwirpuy. Ancha padisishpam
