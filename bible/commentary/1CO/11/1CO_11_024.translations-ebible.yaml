    nispa.'
  kwi-kwi: 'An pan saptawane, usne Diosta aishtaish kizta. Suasne usne an pan nail
    kit kanpamtuza ka kiznara: “An pan kwarain. Anne ap ña i. An pan kuamtuasmin,
    na u akwa irɨt aizpa nɨjkulamɨztain,” kiznara.'
  agm-agm: Netɨ isɨwatataatɨ Autaahaatɨhoai kɨnyɨ iparɨhoŋɨ gaahoŋe gaare undatosatɨ
    bɨretɨhandɨ nahatohandisɨ kɨhonjɨ kɨhonjɨ naumbwotɨ saundatɨ nunyataise. “Kɨmandɨ
    bɨretɨmandɨ sapɨ nisɨ ambɨpatɨ nasɨpatindɨhandapɨ namɨhanahande. Namɨhanahandisɨ
    sahɨ nepɨ nanɨwɨse. Nepɨ nahatewetɨ wura wura nanawaawɨ nɨnɨ sangisɨ jatatamanɨtɨ
    japɨhɨ nasamaitandɨ nisɨ ambɨpatɨ nasɨpatatɨ napotɨhandapɨ gɨnunyaitaatɨwe,” undatɨ
    nunyataise.
  ubr-ubr: God aurin ikakaiu weie On rafi sarar iyabaseseb, ato iyau, “Atonio on Yau
    usiu, atonio usiu on omi aurim abitem; bobo atonio nanaba wonfofour Yau wonnosiu.”
  tsw-NT: Reve u godyoo A̱sula̱ adama a̱ yi. Reve wu busa yi mubishi mubishi a̱vu
