  san-TIB: པརཀརསམརྤཎཀྵཔཱཡཱཾ པྲབྷུ ཪྻཱིཤུཿ པཱུཔམཱདཱཡེཤྭརཾ དྷནྱཾ ཝྱཱཧྲྀཏྱ ཏཾ བྷངྐྟྭཱ བྷཱཥིཏཝཱན྄
