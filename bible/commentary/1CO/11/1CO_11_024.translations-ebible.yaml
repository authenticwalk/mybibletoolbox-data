  san-BUR: ပရကရသမရ္ပဏက္ၐပါယာံ ပြဘု ရျီၑုး ပူပမာဒါယေၑွရံ ဓနျံ ဝျာဟၖတျ တံ ဘင်္က္တွာ
    ဘာၐိတဝါန် ယုၐ္မာဘိရေတဒ် ဂၖဟျတာံ ဘုဇျတာဉ္စ တဒ် ယုၐ္မတ္ကၖတေ ဘဂ္နံ မမ ၑရီရံ; မမ သ္မရဏာရ္ထံ
