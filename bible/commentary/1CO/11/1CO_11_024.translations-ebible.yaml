    u zuwa ɗu i da̱na̱ a cuwusan na̱ a̱mu.”
  cax-NT: 'Machampiencanati ümoti Tuparrü itobo. Ichepesünatati y nanti ümo bama ñanunecasarrti:
    “Tone arrüna nisütüpü, aumase, itopiqui tiene que ison autacu. Apisamuse arrüna
    sane nauqui apaquionaño iyoñü”.'
  aia-aia: ma na'i 'oha na ha'atee ha'agorohia hako a God 'inia, 'a uubia magu ha'atee
    o'ani, “Naani abegu nawai watea 'ini'amou. Moi haua o'ani 'anai 'adoma'i aho'isiau.”
  srp-1865: 'I zahvalivši prelomi i reèe: uzmite, jedite, ovo je tijelo moje, koje
    se za vas lomi; ovo èinite meni za spomen.'
  agt-agt: Te nagibbal i Hesus ta pan kapye na nepakimallak, kapye na ha ginadgadwa.
    A “Ye-yan ya barik nga mapapasi sangaw gafu tekamuy. Kanan muy mantu, te panadamdaman
    muy teyak,” kunna.
  lug-lug: ne yeebaza Katonda, n’agumenyaamenyamu, n’agamba nti, “Guno mubiri gwange,
    oguweebwayo ku lwammwe, mugutoole mulye, mukolenga bwe mutyo okunzijukiranga.”
  yby-yby: 'Omaimidana epoka lokoko piloko sa-loko liye: Maya nemo milawane maya edimokumuye
    loko noliboe. Sa-noyo, nemodamuya eli nimiki niki minalo.'
  heb-heb: ויברך ויבצע ויאמר קחו אכלו זה גופי הנבצע בעדכם עשו זאת לזכרוני׃
  mpp-mpp: Wapong kwele-madic micnolu bret yogo bauckelu yanguc milu yelewec, “Yago
