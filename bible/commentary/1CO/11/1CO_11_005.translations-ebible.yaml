    rɛ isɛi ikɛ́ u wɑ kuu lɛ̃ nɛ mɛnyínɛ wɑ.
  hui-hui: Ogonidagua tí Ngode Datagaliwabe mitangi bialu lotu lole ngoai ho biruwa
    wali mbirame ibunaga hagua yi nahe howa Ngode Datagaliwabehondo bi layaguabi ibunaga
    bi mana latagi hayaguabi ibu agalini mo taga haga beda. Wali ani biragome ibu
    wali mende mandari podo wahaihe bedagobi dege beda.
  amf-amf: Yin tapir metenam yisa ochima Barjoam miskayno way Barjokala qansayse eenna
    giyayno maa hay ko hannaar, koam wottsea geshoam koda ooshinse. Harrna hambhidianna,
    meten yinnonam ochaamon maynsa sitino konin haadadhaadettsi hayayse koda paydadhe.
  quc-NNT: Are k'u we ri ixoq man kuch'uq tä ru jolom aretaq kub'an orar o aretaq
    kuq'alajisaj ri tzij ri yo'm che rumal ri Dios, xa k'ixb'al ri' ri ixoq ri' che
    ri jun ri kätaqan puwi'. Xaq junam ri' we ta kusokaj ru wi'.
  dob-dob: Ta ꞌeguma waine madeba daisina ꞌisidasida nai ꞌiloguloguguya, nate wate
    ꞌebe omayamaya ꞌina ꞌinapwana, tauna mwanena, ꞌenaya. Onaꞌaiꞌaina, ꞌana ꞌita toꞌumalina
    nadigega ꞌabo ꞌuyaꞌuyana maiboꞌana kolikolina.
  wrs-wrs: Mongova ungevliriniva himba sembayang vevrava, ora Sesoana moalamangva
    ishunvrava, vera, hevna tamba ehlathavramoa, osva louva plothomnavra hevna tlalmba.
    Himba mongawatovna, snal ten ta ningipianganam, osva lou vev.
  mca-mca: Qa pekhe'ƚe efu qu' nite' nit'oneju' pa'qu' ƚeiƚa'ye' qu' nasinji' qu'
    niyin qa i'nƚi'i qu' nenfel ke' Intata ƚe'lijei, pekhe'en qa nite' yiwqinhetek
    pa' ƚejiƚatax, ma' qa hik ƚunye'j qu' laaxaye' pa' ƚeiƚa'.
  tzo-TZC: Jaꞌ jech xtoc mi muꞌyuc smacoj sjol jun ants ti cꞌalal ta sta ta cꞌoponel
    ti Diose, o ti cꞌalal ta xacꞌ ta naꞌel ti cꞌusi ch-acꞌbat snaꞌ yuꞌun ti Diose,
    jech ta xacꞌ ta qꞌuexlal ti smalale. Ti jech taje, coꞌol to sꞌelan ti setoj scotol
    ti stsotsil sjole.
  mya-mya: မိန်း​မ​သည်​စု​ဝေး​ဝတ်​ပြု​ခြင်း​တွင်​မိ​မိ​၏​ဦး ခေါင်း​ကို​မ​ဖုံး​မ​အုပ်​ဘဲ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု
    သော်​လည်း​ကောင်း၊ တ​ရား​တော်​ကို​ကြေ​ညာ သော်​လည်း​ကောင်း မိ​မိ​ခင်​ပွန်း​၏​အ​သ​ရေ​ကို
    ရှုတ်​ချ​သူ​ဖြစ်​၏။ သူ​သည်​ခေါင်း​တုံး​ရိတ်​ထား သည့်​အ​မျိုး​သ​မီး​နှင့်​မ​ထူး​ခြား​တော့​ချေ။-
  gng-NT: Ama upii wà mɔ kɛ kàareh bii u sɔkndeh Uwien ya ñɔbon, bonn ŋa ŋaake
    uʼyul bo la, u mɔ jindeh uʼciɛn nɛ ifɛ, kimɛ nì te tɛn u kuo' uʼyur nɛ.
  cbi-NTPO: Tsenmala dewa'na' ma supu shinbu bain Diosba kuinda kikendu ne Diosa'
    mitya patindu, ya' mishusha jali viyajtushu juntsaa, ya' mishu juuñuunu firu'
    kentsurentsuve, ura pañuya, ya' mishu chapajkukungue dalaañuu juuve.
  ikk-NT: Kanị, okpoho ọwụlẹ bu isi-oghe e mẹ ekpere mọbụ e zi ozi Osolobuẹ sị wẹ
    zi rị e budan onyẹ-isi ẹ ebe ọ nọ bu isi-oghe, makẹni ya lẹ ikpụnpụ ntutu wụ ohu.
  leu-leu: E naseꞌ ta tefin a fenung o kuusan fasavat a lagasai sina Piran pana piau
    ta xukuf la putuna a famangil na lavana. Nane fexaxaas malaan sena tefin aava
    ri xangat a fui sina xena famangile.
  maz-NT: Pero e ndixũ, nu 'ma dya pje ra ngo'bü o̱ ñi 'ma go dyötü Mizhocjimi o 'ma
    go ña o̱ jña Mizhocjimi, xo ra bëzhi o̱ tseje 'ma c'ü. Chjëntjui c'ü ro t'ãxpã
    o̱ ñi c'ü.
  bod-N: སྐྱེས་མ་རྣམས་ཀྱིས་གསོལ་བ་འདེབས་པའམ་ལུང་བསྟན་གནང་བའི་དུས༌སུ། རང་གི་མགོའི་སྐྲ་མ་བཏུམས༌ན།
    དེ་ནི་རང་གི་མགོ་ངོ་གནོང་བར་བྱེད༌པ་ཡིན། ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་སྐྲ་བཞར་བ་དང་མཚུངས་
    པའི་ཕྱིར༌རོ།།
  tca-NT: Natürü ngẽxguma chi wüxi i ngecü ngutaquẽ́xewa yumüxẽgu rü ẽ́xna Tupanaãrü
