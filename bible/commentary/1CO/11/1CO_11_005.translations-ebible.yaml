  kan-OKCV: ಆದರೆ ತಲೆಯ ಮೇಲೆ ಮುಸುಕು ಹಾಕಿಕೊಳ್ಳದೆ ಪ್ರಾರ್ಥನೆ ಮಾಡುವ ಇಲ್ಲವೆ ಪ್ರವಾದನೆ ಹೇಳುವ
