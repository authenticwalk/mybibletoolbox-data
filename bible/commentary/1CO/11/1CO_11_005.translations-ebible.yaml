verse: 1CO.011.005
translations:
  kpx-kpx: Isito keate oleu guliguliho mesoho Dilava hoto louliho dubue uvue tai au
    kina bamuholiale keu au kolia aiohavonu. Evievi keateau abu kina bamuholisi dubue
    timale keau teibae keateau abu kina bohige kouale ke nahate.
  okv-H: Eto evohu na pari asi rete God ta ke hande asi ue amo siro pohukae teho aisuja
    amo amita siro embo avo otohu ae ue aisuja amo siro ohiketo pomaki eoi arako ereua
  tbo-tbo: Apo wawine ega a ununu humahumana ma ina laupali bo ina bahabaha piko naka
    agona e itepahinihinimayani. Ani galenana i apapoe mei unununa kalekaleyana.
  mal-C: ശിരോവസ്ത്രം ധരിക്കാതെ ഒരു സ്ത്രീ പ്രാർഥിക്കുകയോ പ്രവചിക്കുകയോ ചെയ്താൽ അവൾ
    തന്റെ ശിരസ്സിനെ അപമാനിക്കുന്നു; അതു മുണ്ഡനം ചെയ്യുന്നതിനു തുല്യമാണ്.
  grc-SR: Πᾶσα δὲ γυνὴ προσευχομένη ἢ προφητεύουσα ἀκατακαλύπτῳ τῇ κεφαλῇ, καταισχύνει
    τὴν κεφαλὴν ⸂ἑαυτῆς·⸃ ἓν γάρ ἐστιν καὶ τὸ αὐτὸ τῇ ἐξυρημένῃ.
  bgc-bgc: पर जो बिरबान्नी उघाड़े सिर प्रार्थना या भविष्यवाणी करै सै, इसका मतलब सै
    के वा अपणे धणी का अपमान करै सै, क्यूँके वा गन्जी होण कै बरोब्बर सै।
  khz-khz: E gare maparara repara ati kumugavu pia rapali pa pia peroveta genai, geria
    repa, (voo ira garawaria), ati pia nugagi-ragera. Kwalana voia voo noo repara
    geralorana vetaina.
  deu-TKW: Die Frau aber beschimpft ihr Haupt, wenn sie beim Beten oder Weissagen
    das Haupt unbedeckt hat. Es ist gerade so, wie wenn sie geschoren wäre.
  zsr-NT: Naꞌa, chquiꞌ rulidznu Dios ngul o ruiꞌnu didzaꞌ uláz queëꞌ Dios len cutu
    bi zxoa icjnu, rucaꞌnnu caꞌz bönniꞌ queënu, len nac queënu ca nac queënu ngul
    narugu guitsaꞌ icjnu.
  lin-lin: Kasi mwasi nyonso oyo asambelaka to asakolaka, wana moto na ye ezali polele,
    ayokisaka mokonzi na ye soni, pamba te azali lokola mwasi oyo bakokola suki.
  hns-NT: Aur ek aurat djab praatna kare hai kie to Parmeswar ke naam se koetjh bolat
    hoi biena koetjh orhke, tab oe aapan aadmie ke saram dewe hai. Tab oe djaise ek
    badmaas aurat hai djaun pakaraai gail aur okar moerie ke baar tjhielal gail.
  noa-E: Wa magba ʉʉin khãijã Ẽwandamag jëeu nʉm aig, wa sĩi ich Ẽwandamau ich iek
    jaaupitarr khãijã jaau nʉm aig putiu pör börrba nʉmuata jaau nʉmʉn, magan amach
    jaai amach pörkha simta khĩir naaupi nʉm, amachta jũrr emkhooin khãaijã ʉ̈rpai
    am khõchgauta mag nʉmjö naawai. Maguata ʉʉin putiu pör börrba õor ee iekhaawain,
    pör bichnaa iekha nʉmjö chigaata aju aai nʉm.
  eng-EMTV: But every woman who prays or who prophesies with her head uncovered dishonors
    her own head, for that is one and the same as if her head were shaved.
  mib-NT: Te sa núu ɨɨn ñahan tu ndésɨ xinī ña te jícán tahú ña chí nácani ña jnūhun,
    núu súcuan te jéhe ña jnūhun canu máá ña, chi ɨɨn‑ni cúu un núu ní sáte xínī ña.
  lif-NT2: कुधे़गेःक् मे़न्‍दे़प्‍पे तुवा के़जोःक्‍मा इग्र माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍मा
    मे़न्‍छुमाॽइल्‍ले़ कुधे़गेःक् कुये़म्‍बाॽइन् हिनाःम् मे़त्तुॽरो॥ कङ्‌ग खे़ल्‍ले़
    कुधे़गेःक्‍पे़न्‌नःक्‍खुबा कुइसिःक्‍लो॥
  xnj-xnj: Na mdala ngati akumuyupa Chapanga amala kukokosa ujumbi wa Chapanga changagubika
    mutu waki, mdala mwenuyo ndi akumvevesa mgosi waki ndi mutu waki, mdala mweikita
    chenicho ndi iwanangana ngati mdala mwaketili mayunju pamutu waki.
  mmx-mmx: La nege tatkin do i ngising kopla i tong asu levelinga at ne Moroa la kopmen
    na xua pe lavatlak teren, neni xopmen na lok ngangao at latlok teren. I lok ngan
    mun latkin in gan pes axap levengkabinim at lavatlak teren.
  cbr-NT: Usa 'aínbi ca xanux abë bananan Nucën Papa Diosan sinánmicë bana ñuixuni
    mapúcë 'iti 'icën. Usaía 'icëxma ca 'aisama 'aish maxcúcë xanusa 'ia.
  tee-NT: Chai vachu' na lhimaxan ni jantu lakpaxtakcanta ju tam chako'ulh acsni t'achivinin
    ju Dios chai acsni najun ixchivinti Dios. Pus ni jantu lakpaxtakcanta pus va ixt'achunchach
    junita tachi acsni va casitmak'alh ju ix'ai.
  eng-LSV: and every woman praying or prophesying with the head uncovered, dishonors
    her own head, for it is one and the same thing with her being shaven,
  cak-NT: Pero cuando ri ixoki' niqui'en orar, y chuka' cuando niqui'ij ri ruk'alajin
    ri Dios chique, tiquitz'apij quijolon che jun tziak. Roma xa man niqui'en ta quiri',
    niquikasaj ruk'ij ri c'o pa quiwi' reje'. Y chuka' ri man niquitz'apij ta quijolon,
    can anche'l quijukun quiwi' ntel.
  pah-NT: 'Emo kunhangwera''g̃a nhakag̃ahove''ymame ndapyryvi g̃a nhi''ig̃ame Tupana''ga
    pe g̃andovaki g̃a Tupana''ga mombe''urame ojipe''g̃a pe no. Onhakag̃ahove''ymame
    po g̃a ei: “Nhirembireko''ga ko huvihava rũi ji ve,” e po g̃a. Nanongara''g̃a
    ko g̃a ja – kiroki g̃a, ojipe''g̃a opĩ g̃a''ava g̃a hugwi tipoyjaryme ti g̃a javo.'
  sja-NT: Jõdee wẽrapa ne-inaa ichi porode jɨ̃ipia bɨ, ɨt'aa t'ɨ̃k'ãri maa-e pɨrã
    Tachi Ak'õrepa jarapiru jarak'ãri. Ichia wãk'apari jɨ̃-e bɨ pɨrã, ak'ɨpii ichi
    ɨmɨk'ĩra waawee-e bɨ. Ma awara awaraarãpa mãgɨ́ wẽra ak'ɨdak'aa pait'ee wẽra piak'a,
    wẽra poro wẽpida pia ak'ɨdak'aa perã.
  xed-xed: Ka ta maga duʼa inda marakw da Lazglafta nda ya ka ta mna gwaɗa snaŋ tsi
    da Lazglafta a tsi katsi kul bukwaftá ghəŋ ná, tsatsa ta ghəŋa mghamani. Nda nza
    manda skwi nda htsa ghəŋani nda tsa.
  mks-NT: Ta in ñáñáha̱ tá co̱ chíja̱hvi ñá ji̱ni̱ ña̱ nani xíca̱ ta̱hví ña̱ nu̱ Ndióxi̱
    á nani cáha̱n ñá tu̱hun Ndióxi̱ nu̱ú ña̱yivi veñu̱hu já quéa̱ náha̱ ña̱ quéhe
    núu ñá yíi̱ ña̱, da̱ cúú ji̱ni̱ nu̱ mé ñá. Cúú á tátu̱hun na̱ja̱tá ñá ji̱ni̱ ña̱.
  gfk-S: Ma be tike haine i sasaring be i ianga na tangetus ma paile pulus no uluno,
    i bul hanapu no nuno lilie. I haruat ma tike haine di te gar leise ira hine.
  bmu-bmu: Mewömö, ambi kunŋan nöröpŋi qahö esuhuba qenjarök totokonöŋ köuluközawi
    me Anutugö kezapqetok keu jim asarizawi, yaŋön mönö apŋi nöröpŋi akzawi, mi gamu
    qeba nanŋi memba et alja. Mewö aka nöröp jupŋi körek mitigetka aukŋe öne maljawaŋgö
    dop akza.
  dgz-dgz: Gare, waen da wanup o payu iap ya baraepi amba waenapan yamamup God inap
    mup wapi o God nop mega anu wapi, ap gapan me memewa yaua wa koeameta. Iwa memewa
    me namu bonewa. Waen ame i gume iragi wat ae seapen om ap daiton tan.
  eng-GNV: 'But euery woman that prayeth or prophecieth bare headed, dishonoureth
    her head: for it is euen one very thing, as though she were shauen.'
  zaa-NT: Pero ttu niula canchu labí biỹa rixua iqquį miéntraste runią oración o miéntraste
    dùą huequixà'a nu cca qui' Tata Dios nna, labí tse' rilá'níą para la' dàliani
    qui' nubeyu' quì'į. Canchu ą' runią, pues ną́ tì'atsi chi bedá' teláchi iqquį
    navaja.
  eng-WEBSTER: 'But every woman that prayeth or prophesieth with her head uncovered,
    dishonoreth her head: for that is even all one as if she were shaved.'
  guh-guh: Petiriva rajane pamona pejumecovënëtabiabivacuene itsamonae peyapëtaenexatsi,
    benamataacata papaëbërëpanayota jivi penacaetuatsibota. Bajarapacuenia benamataacata
    penavajëtsijavata Diosojavabelia, itsamonaejavabelia petsipaebijavata ata Dioso
    pejumelivaisi. Itsa apo namataacatsi tsipae, nexata pamona yapijiviaura tsipaetsi.
    Pacuenia petiriva amataura tsipae itsa mataxunaejitsipatsi, bajara pijinia pacuenia
    petiriva pamona yapijiviaura tsipaetsi, papaëbërëpanayota itsa apo namataacatsi
    tsipae jivi penacaetuatsibota.
  bon-bon: Piiyepu cuta lui magebi te mope acwaba cäco ätrunga ingle abasecretna cabu
    irecu lätumutuge coo Acejiyame me tagepogogo mene jiicemuge, tabe teeme rooriye
    ne opo gaabe me lica yaacituge. Pui lui epu pana gyene, egä teeme mope äsweji
    ge.
  nhw-BL: Pero sintla se sihuatl motlatlajtía ica Toteco ipan tlasentililistli o tlamachtía
    camanali catli Toteco quimacatoc huan amo motzontzactoc, huajca amo quinextía
    sintla quitlepanita ihuehue. Eltoc quen moxintoc nopa sihuatl.
  swh-ONEN: Naye kila mwanamke anayeomba au kutoa unabii pasipo kufunika kichwa chake,
    anakiaibisha kichwa chake, kwani ni sawa na yeye aliyenyoa nywele.
  wbi-wbi: Looli umumama ghweni juno ikufunya nambe ihumia uvuvivi umuutu ghwa mwene
    angabuhile kufwala ikofili mhu muutu ikughupela isoni umuunhu ghwa mwene. Ulwakuva
    ghuling'ine kange heene abikilue.
  bba-bba: Mɑ tɔn kurɔ bɑɑwure wi u kɑnɑru mɔ̀, ǹ kun mɛ u Gusunɔn ɡɑri ɡerumɔ, ù
    kun win wiru wukiri, u ǹ win wiruɡii bɛɛrɛ wɛ̃ɛmɔ. N sɑ̃ɑwɑ nɡe ù n pɔɔru wokɑ.
  eng-KJVCPB: 'But every woman that prayeth or prophesieth with her head uncovered
    dishonoureth her head: for that is even all one as if she were shaven.'
  kgk-NT: '@see-verse:1CO.011.004'
  waj-waj: Fai gioonna voovoono hama ari kieetaivau rummua apirainno kati gioonna
    kiaapuuya avuuyauvunu yaaku varoo Anutuuqaa mmayaayaivaa tii suaivaki ivo ari
    vaatiivaa nnutuuvaa aduooma yapa kiaanaravai. Itaama ii gioonnaivoono gioonna
    voovai ari kieetaivaa hatoka taika kiaikio mmanna mmuyaivai vaivaa roosiima varioo
    mmamma maisaivaa varaivai.
  cpy-cpy: Rooma tsinani-paeni kaari pashika-tachani oetoki amanyaa, okenkithata-kaante-rika,
    owinkatharyaantaki. Okimitako-takawo tsinani-paeni ameetzirori oeshi.
  mpx-mpx: Yaa ebo yova etega kaununa nige ni papahabobu ni oola yowau wali pagan,
    ge ebo toekelesiya mataliyaa ni awanun o ebo Yehoba wana baaba ni baubaunan, he
    kaununa, heiya lagona, i papuluwawi-an to. Ebo kaununa nige ni papahabobu, he
    iya i ola yowau bolo kaunuliya hi kol yoho.
  wbp-wbp: Kajilparla karnta wangkayarla Kaatuku mukarti-wangu jurrungka parnta-yirrarninja-wangu
    jaajirla, kujarluju-ka kurntaku ngurrju-mani nyanungu-parnta. Kajilparla karnta
    marlaja wangkayarla Kaatuku mukarti-wangu jurrungka parnta-yirrarninja-wangu jaajirla,
    kujarlangurluju-ka kurntaku ngurrju-mani nyanungu-parntaju. Kurntangka, yungulpa-nyanu
    wakurlu muku pajikarla!
  luo-luo: Kamano bende dhako malemo kata makoro e chokruok, ka ok otweyo kitamba
    okuodo wi chwore, nikech onge pogruok e kinde gi dhako moliel yie wiye.
  nhe-NT: Pero intla se sihuatl momaijtohua ica Toteco ipan tlasentilistli o tlamachtía
    tlajtoli tlen Toteco quimacatoc huan ax motzontzactoc, huajca ax quinextía intla
    quitlepanita ihuehue. Eltoc queja moxintoc nopa sihuatl.
  aii-aii: ܐܝܼܢܵܐ ܟܠܔ ܒܲܟ݂ܬܵ‌ܐ ܕܨܲܠܝܵܐ ܝܲܢ ܢܲܒܝܵܐ ܪܹܝܫܘܼܗ̇ ܓܸܠܝܵܐ، ܡܲܣܠܘܼܝܹܐ ܝܠܵܗ̇
    ܠܪܹܝܫܘܼܗ̇، ܐܲܝܟ݂ ܕܐܸܢ ܪܹܝܫܘܼܗ̇ ܓܪܝܼܥܵܐ ܝܠܹܗ.
  esk-NT: Suli aġnaq agaayupman naagaqaa sivuniksriqipman matuiḷaaġlugu niaquni qiñiqtinġitḷugu
    uiñi qaukłiġitilaaŋanik iŋmiñun kanŋusraaġaa. Taatnaqami ittuq akiisutun nuyaiqsitun.
  msb-msb: Didto man, kun may wara naman sin manto na babayi na nagapangadyi o nagapangsumat
    sin surmaton hali sa Dios, wara man inaʼn paggalang sa iya sadiri. Baga man lang
    nagpakaalo siya paagi sa pagpakalbo.
  cpa-NT: Cónh¹jøng² li¹hiih³ báh³ hio¹³ ju³ná³ tsa¹ca¹jlǿ²dsa dsi³dsa ja³hlanh¹²dsa
    Diú¹³ dsi²néi² guøh¹², ju³lah jmai³ hǿ²dsa jǿg³ quiah¹² Diú¹³ calah. Ca¹lah¹cøng²
    ca¹téi² dsi³dsa lǿ² ju³ná³ tsa¹ca¹jlǿ²dsa.
  dso-dso: ସେନ୍ତାରିସେ ଗଟେକ୍‌ ମାଇଜି ପାର୍‌ତନା କଲାନି, କି ପର୍‌ମେସରର୍‌ କାତା ଜାନାଇଲାନି,
    ସେ ତାର୍‌ ମୁଣ୍ଡେ ଅଡ୍‌ନା ପାକାଇବାର୍‌ ଆଚେ । ସେନ୍ତାର୍‌ ନ କଲେ ସେ ମୁନୁସ୍‌କେ ଲାଜ୍‌ କରାଇସି
    । ସେ ଗଟେକ୍‍ ମୁଣ୍ଡ୍‌ରି ମାଇଜିର୍‍ ପାରା ରଇସି ।
  meu-meu: A hahine e guriḡurimu eiava e perovetamu negadia ai kwarana se kumiamu,
    ia danu kwarana e hadikaiamu; ia na kwarana e nauamu hahinena heḡereḡerena.
  yva-NT: Yara ranivara wanya mo ansune vasye rave rakarije ratavune jewen arono mbe
    sambayambe rako, mo ayao Amisyo nde rai raura irati anugano Amisye mansai rako,
    weamo mo ama anya mo aovane ave arikaimbe, weye ama anya wepirati ama akari pije.
    Ama ana mo rave so mbe samaneve rai, maisyare muno wanya rakarivuinye rakakar
    ti mparar wemaisy.
  dgc-dgc: Sakay tu bébe, éng manalangin siya, o mégtoldu ta kagi na Diyos a éwan
    tu alibunbun, éy makasanisanike be ya. Koman i pinokpukan a bébe.
  zpm-NT: Scagaa meṉ wnaa, teḻ zhoobd bay guic zho ni zo zho nozodiidznie zho Dios,
    quiateedgaa zho xtiidz me, xquieḻto mgui ga rbee zho; sac ga rlu zho rond zho
    miṉe rnabey mgui.
  hix-NT: '@see-verse:1CO.011.004'
  sim-sim: Os ji tirsaha ji lotu uwa wolo, os nokove las si taha masiji sihin si arangoho,
    Avui Wasilakan si sawewa mo orhi mashin profet hom si sawe nahi, os erem si uwa
    oso jivi sir. Hako os masiji sihin si arango nahi ambu, oso kava sir. Mberem ushiwak?
    Oso osmu nirin mukunduwa, sir mbeek hula sihi sishiwak orhi siyok sinda ambu sir.
    Oso osmu masikukwa sihi li lereshiwak si humblaranda hom nanduwa.
  npi-ULB: तर यदि कुनै स्‍त्रीले आफ्नो शिर नढाकी प्रार्थना गर्छे वा अगमवाणी बोल्छे
    भने उसले आफ्नो शिरको अपमान गर्छे । किनकि यसो गर्नु भनेको उसले आफ्नो केश खौरेको
    जस्तै हो ।
  cgc-cgc: Piro, daw naan ta inyo na pagtipon mga bai ula tageb naan ta ulo mintras
    na magpangamuyo daw magsaysay ta mga papaintindi ta Dyos ki danen, papagayya danen
    mga mama an na iran na pasakepan. Pagayyaan man danen iran na kaugalingen na paryo
    gapakalbo danen an.
  tim-tim: Me âmbâle siâ sâŋgumŋe kautŋe bo tigim kinmâ Anutu ulilaŋbiap me Anutugât
    den dât makmâ miawakbiap are âkâ hainâk kautŋe aŋun meaŋbiap. Akto âmbâle gulip
    manmai olop are dopyeŋe konogâk aktâp.
  yor-yor: Bẹ́ẹ̀ náà ni obìnrin tí ó bá ń gbàdúrà tàbí tí ó bá ń sọtẹ́lẹ̀ láìbo orí
    rẹ̀, kò bu ọlá fún orí ara rẹ̀ nítorí ọ̀kan náà ni pẹ̀lú ẹni tí ó fárí.
  wos-wos: Takwa hési lé léka anéngamba saméhafi yata Godka wata profetna hundi wata,
    wu lé léka humbuna ximbu harékéhambalé. Lé wungi huruta lé atéfék némbé sékéndé
    takwa maki lé.
  emp-NTPO: Baribʌrʌ wẽrãba Ãcõrẽa iwid̶i b̶ʌd̶e wa Ãcõrẽneba bed̶ea b̶ʌd̶e boro ãnẽb̶ariẽ́bʌrʌ,
    idji quimara wayaẽ́ b̶ʌda unubi b̶ʌa. Mãwã o b̶ʌra borob̶ichia tʌ b̶ʌ quĩrãca
    b̶ʌa.
  eng-F35: But every woman who prays or prophesies with her head uncovered dishonors
    her own head—it is one and the same as if it had been shaved.
  ind-ind: Sebaliknya, waktu perempuan berdoa atau menyampaikan pesan dari Roh Allah,
    dia harus memakai kerudung. Kalau tidak, berarti dia tidak menghormati suaminya
    sebagai kepalanya. Karena tidak pantas seorang perempuan melakukan kedua hal itu
    tanpa kerudung. Itu memalukan, sama seperti perempuan yang digundul kepalanya.
  pes-OPCB: همچنین اگر زنی در جلسه‌ای، با سر برهنه دعا یا نبوّت کند، به سرِ خود بی‌احترامی
    کرده است، زیرا این مانند آن است که آن زن، سرش را بتراشد.
  mpt-mpt: Unangi lotu am tamo bianiba Gode nganha bianiba e wengo omkeimanom gaibo
    i gabam otabbumino detlaib mole kukub olo misiamobe. Kukub olo makob gabamano
    alukum deilaniba hebianomabib inaminobe. Inamin kesoa unangi lotu am tamo bianiba
    Gode nganha bianiba e wengo omkeimanom gib mole i gabam otabbumino otabbaine!
    I mo inaim blim keib mole kukub olo makob i imakwali i kimanin kukubo o bobolo
    klao mo funaim blim kenibta i gabam otabbumino detlanomabib kesoa
  ssx-ssx: Kutupa make wanda꞉ homeke a꞉nda꞉ma꞉ wanda꞉hali ame̱le̱ hata꞉ ipika꞉ you
