  amm-amm: Nokolalo moisu mo noino na timonukuwo. Kotowoi imo lukasomai komu mo na
    pa fiyokaiko manowo. Kotoni imo posasokomai mani, noinoso na, komu mo na pa fiyokaiko
    manowo. No monoi no noko nokolaloyo sainoinomo, noko mo moini noko sisiyoli. Komu
    fiyokaiko somiso mo, momaini samukukomo noko iyali tauwosisiko manonuwo. Ulai
    afonimaiso? Toi mo moini komu komiyai na, na tosamukukomo manonuwo. Komu fiyokaimo
    somiso nukonu to mo komu kokoli nukonu komiyai na, noni koiyau na. Moini molo
    mo ainoso na, na tiyo manokoni.
  zaj-zaj: Na mtwanzi yoyose yotambika ama yohokola bila kugubika ditwi jake komgela
