  ena-ena: Iamɨgali agɨlaŋ Asɨ dɨ abɨben aba nulɨdɨ hali agɨladɨ havɨlɨ hɨvɨ ma hafilamavɨlalɨ
    uami. Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ iamɨgali me hɨnihɨni ciaŋ sulɨben aba avi
    nulɨdɨ hali agɨladɨ havɨlɨ hɨvɨ ma hafilamavɨlalɨ uami. Akuaba akuaba hameŋ lɨhavɨlalɨ
    ha sɨhum uami. Hameŋ lavɨla nulɨdɨ hali hɨsɨŋ agɨlasaŋ avi sɨhum iguavɨbali uami.
    Ha nɨbu iamɨgali hali mɨnɨ ihalaha fɨhalavɨci apalɨ hɨnihɨni me uami.
  tgo-tgo: Ko thoŋgo wevo eunda ma i liyabo umbaliye na i naŋgo na i utuŋa Loi ghalɨŋae
    ekelesiya e maranji, i vakatha umbaliye, iye le ghɨmoru, i monjina. Thoŋgo ma
    i yabo umbaliye iye ŋgoreiya wevo i koru yathuvao umbaliye vulivuliye.
  yap-yap: Ma re pin nra meybil ara machibnag e thin rok Got ngak girdi’en Kristus
    nike mu’ulung ndariy ban’en nike upunguy nga lolugen e be n’ag fan figirngin;
    ya dariy ban’en nib thil rok nge be’ ni bpin ni kan puy piyan lolugen kem’ay.
  mop-NT: C'u' betiqui, wa yan ix ch'up a tan u t'an etel a Dioso, wa tan u yadic
    u t'an a Dios ti baalo' ti ma' yan u tep u pol, ma' qui' a tan u betiqui. Le'ec
    ti ma' yan u tep u polo, ma' tan u tz'ocsic u yanil u yicham. Sudac cuchi u betic
    a jabix abe' ti ma' yan u tep u pol. Quet cuchi u sudaquil etel jabix cuchi jumpul
    c'o'osa'an u pol.
  tet-tet: Mais feto musti taka ulun baa oras namulak, no baa oras natoꞌo Naꞌi Maromak
    mamenon. Kalo la taka ulun, hahalok nia ahan nia namoe niakaan laꞌen, tan la nalaꞌok
    tuir itakaan adat kneter. Nia moos namoe aan duꞌuk, ahan feto ulun koi molik.
  hlt-MCSB: Tedae huta boeih loh a lu te sampham la thangthui tih, a phong vaengah
    a lu te yah a poh sak. Pakhat long khaw te tlam te a om vaengah tah amah te samvo
    la om coeng.
  xtd-NT: Ko ñadɨꞌɨ, nux ma dadaꞌu‑ña dɨkɨ‑ña, duꞌa ña io‑ña xañuꞌu dɨkɨ‑ña. Dandeꞌa‑ña
    ñayiu xa ɨɨn nuu kuu mee‑ña xiꞌin ñadɨꞌɨ ña tuu na idi dɨkɨ, ñadɨꞌɨ kida ná ka
    kida seyɨɨ, ñadɨꞌɨ ka kida xa uꞌu. Xijan kuu xa, na dadaꞌu koio ñadɨꞌɨ dɨkɨ‑ña,
    hora xijan taꞌu‑ña nuu Ianyuux o xian tnuꞌu‑ña tnuꞌu Ianyuux nuu ñayiu.
  mdy-ETH: ዬያጉዲ ቶኦኮ ፔኤኮ ዖሹዋዖ ሺኢቃያ፥ ሃሣ ፆኦሲ ማሊሢ ኬኤዛ ላኣሌላኣ ዒዞኮ ቶኦካሢ ማዔ ዓቲንቃሢ ቦሂሳኔ፤ ዎይቲ
    ጌዔቴ ፔ ቶኦኮ ዖሹዋ ላኣሌላ ጉኡሊንቴያጉዲ ማዓሢሮኬ።
  spl-spl: Yâhâ imbilipyeŋaŋe lohimbi senyeŋan kinmâ Anitâ mepaemai, me den ekyongomai
    yan somotyeŋe ki katipgumai yaŋe loklipnenŋe yeŋgât kunyeŋe tain sâm yakât dop
    otmâ loklipyeŋe mem ge katyekmâ aŋun yiŋgimai. Yawu otmâ mâtâp pato imbiŋe aŋunyeŋe
    bia manmai ya yeŋgât dop otmai.
  usp-NT: Y jun anm wi mita' tijch'uk jb'a cuando tich'a'w riq'ui Kakaj Dios o cuando
    tijk'asaj Jyolj Kakaj Dios, tijin tijc'ut chi ta' tijcoj jk'ij richjil ri jb'ab'al,
    jwi'l cuando ta' tijch'uk jb'a nic' riq'uil jotzoli' juntir rusumal jb'a.
  zav-NT: Na' le'e no'olə catə' gonḻe orasyon o catə' c̱hix̱ɉue'ele bi de'en bagwna
    Diozən' le'e, ḻe'e gwcuašə' yic̱hɉle can' chonczle batə'ətezə chchoɉle nic̱h nacbia'
    de que beṉə' byo ca' chəsə'ənabi'e le'e. Yoguə'əcho ṉezecho naquən to yeḻə' zto'
    c̱he no'olən' catə'ən nšib yic̱hɉe'en pelon, na' ca'aczə naquən len le'e no'olə
    šə cui chcuašə' yic̱hɉlen' catə'ən chonḻe orasyon o catə'ən chyix̱ɉue'ele bi de'en
    bagwna Diozən' le'e.
  sgz-sgz: Má ngo wák a sung ngo a arbin mák boroi lul, uri kángit tatalen á git a
    kuluk kabin a inngas tari ngo kán pup a kátlán. Ái sár ngo wák kápate boroi lul,
    ki a arumrumái kán pup er a lulngán. Wák er matananu di mákái a ngoro wák dikte
    kur palai nihun suri arumrumái sang kabin ákte longoi sápkin tatalen mai lite
    kálámul.
  kek-NT: Ut cui junak ixk inc'a' naxtz'ap lix jolom nak ta̱tijok ut nak tixye ra̱tin
    li Dios, li ixk a'an naxc'ut xxuta̱n lix be̱lom. Chanchaneb li ixk li besbileb
    chixjunil li rismal xjolom.
  blz-NT: Kasee sanda' wiwine, tempo ia basambayang kabai tempo ia mantadulkon lele
    men ringkat na Alaata'ala, kalu ia sian molimbaung, mbaka' wiwine iya'a mampapakamaa'
    moro'one men mantanaasi i ia. Wiwine men koiya'a koikoimo tia men nibokulu'imo.
  poe-NT: A̱ ntá ijnko chojni chjin tjóchín kja tjan tí tjenixje̱he̱ tjan Dios la
    o̱ tjóchín kja tjan tí tjechronka tjan iten Dios, mé xi̱kaha tja̱ko̱xi̱n tjan
    kíxin chóntehya tjan kjuasáyé tí xìi tjan. Mé tóyóhe̱ éxí tsíkjín tjan xi̱kaha.
  san-TAM: 'அநாச்சா²தி³தோத்தமாங்க³யா யயா யோஷிதா ச ப்ரார்த²நா க்ரியத ஈஸ்²வரீயவாணீ கத்²யதே
    வா தயாபி ஸ்வீயோத்தமாங்க³ம் அவஜ்ஞாயதே யத​: ஸா முண்டி³தஸி²ர​:ஸத்³ருʼஸா²|'
  cof-NT: Sonala mantimini Diosibe rocainato, o Diosichi mantate pánatori, misuca
    doranola joe. Dotunari, ya sonaca mantamin tsachi manca junbi peitoeque tenhintsan
    jochunae. Unilabe mantaitiyoe tinun cuwenta patichunae. Tsantinari, unilachi tenchi
    seitochunae. Sonalari misuca doratuminnan tsanque palaquinari, aca jera poreca
    cuwenta jochunae.
  srm-NT: Ma ee wan mujëë ta begi Gadu a lanti dendu nasö a ta da wan buka di Gadu
    dëën, nöö ee an tapa hedi nöö a ta da di hedima fëën sen. Biga di soni dë, a hogi
    leti kuma wan mötjö mujëë de puumëën hedi maakëën fu lanti musu sabi taa sö wan
    mujëë a dë.
  qvs-NT: Kankuna kusayuk warmikuna Tata Diospa wasinpi kashpaykichi orashpa Tata
    Diospa rimananta yachachikushpa umaykichita mana pampachishpaykichi kusaykichita
    washanchaykankichi.
  zca-NT: No kwaliskier tu una', or na'b xa' tu kwa'n lo Dios, u or di'zh xa' tu kwa'n
    gab Dios lo xa', no yent kwan xo'b yek una', orze' tu lad mila' xa' xmiyi' xa',
    no nak una' nela tu una' mizhi'b yek ga' por gat nzhon una' ro' xmiyi' una'.
  cbc-NT: Tunu bairo jĩcãõ ũcõ carõmio cʉ̃ã Diore cʉ̃ jẽnigo, o Dios yaye macããjẽrẽ
    cõ caquetibʉjʉparo jʉ̃goye cõ rʉpoare jutii, o apeye ũnie mena cõ capeotoeticõãta,
    cõrẽ caãnijʉ̃goʉ, cõ manapʉre cʉ̃ nʉcʉ̃bʉgoeco átiyamo. Cõ manapʉre cabotio ãnirĩ
    cõ poare cajuapere reecõãrĩcõrẽã bairo baiyamo yua.
  qxo-NT: Warmicunam itsanga Tayta Diosman mañacur o willacuyninta willacur goricäyangayquichö
    umancunataga shucutacuyanman. Üsuyquicunaman umanta mana shucutacurga gowanta
    manam respitaycantsu. Umanta mana shucutacurga tsay warmi agtsanta rutucureg cuentam
    pengacuypä caycan.
  mox-mox: Ta vivine ʼidia dumadumana. Taudi tuta qabuna debadi ma umana tuta nana
    ivevenoqi nage Yaubada ena vona isimasimana ʼifoqeyea. Mana ʼeguma debadi ge ana
    umamo, e ʼinega ge taha ʼamayaba ina veʼitayei moqanediavo ʼidia, ʼinega adi ʼita
    ge aqiaqina, ta ʼesi kavona taha vavine debana kwelikwelina.
  kew-kew: Go page ona medame beten loa Gote-na agaa mogealia rabu aalu narigitula
    pea yaalore oname nipuna aani yala mapalia. Ona medame goa palia-daare nipuna
    aalu iri pudiape kone-rupa sua piralia.
  dww-dww: Be waivi deḡoda nam ma debasumana be e moimoiragi bo Mamaitua riunama e
    giuguiena, tauna na tauḡomama ewai diboḡina, baninama tauna e voivoiana maika
    kabe tauḡoma. Tauna e voivoiana kabe waiwaivi badabadaridima debedima makumaku
    poredima maika.
  twi-ASANTE: Na ɔbaa a ɔnkata ne tiri so na ɔbɔ mpaeɛ ka Onyankopɔn asɛm wɔ badwam
    no nso gu ne kunu anim ase. Nsonsonoeɛ biara nna ɔne ɔbaa a wayi ne tirinwi no
    ntam.
  aoj-aoj: Eaꞌ nemataꞌw ami wapani Ambal Godi nosaꞌmakwa kugaꞌipasa basef Godi siꞌi
    profet aꞌa kondabeten ama owaꞌ kopaloꞌ balaga akoꞌugaia, akoꞌw wapani kwandaꞌ
    ambal waulunamaꞌwi aol. Isimba eaꞌ naꞌamba atin siꞌi kwagando balaga akoꞌugai
    hiꞌagalaga.
  cbv-cbv: Yaádhboó ʉʉ́bhna, Dios naáwátdih naóh yapanit, jih cáagcan, “Wãjeéh bóodih
    wã jepahcan niít”, niiját jʉ́ʉtat dée chãjnit, ĩ weha mánadih yeejép ĩ chãjna
    caá. Mi áa nihcannijeéh yeejép chãjnih wili, nihat miíh waó yoóc boj yohnih dée
    mi jʉmna caá.
  taw-taw: Bin olap pen kɨmɨg ma pak yu gɨlɨg, God nop agup akaŋ, God bin anɨb ak
    nop gos ñek agñub ak, ne anɨgek kɨmɨg ne nɨgɨmɨl nɨm bɨ yokɨp kɨmɨg olap tek lup.
    Bin anɨgup ak, bin kɨmɨg ak mɨseŋ mɨdeb tek nep mɨdɨl, omɨŋal gɨl nebeŋ gup.
  jic-NT: Nenéyawa nequem javelepj Dios mpes. Quepj nin vele na, más 'ücj pülül jay
    lo valas jupj. Nin p'iyá Dios lal vele na. Jupj ma pülül jay vyala, jupj jola
    jupj voyum ma jyü'ta jupj. Jupj ma pülül jay vyala, nin p'iyá niná quepj ts'üil
    tulucj jinwá. Quepj malala jinwá liji jupj.
  zap-NT: Per le yra wnaa ne rtsëëdet xtoo chene rnab men lo Dëdyuzh o chene rzëët
    men diiz ne wguu Dëdyuzh lextoo men, rzaknondet men mgyeey; nak wnaa guin zegnak
    men ne wgabëël xtoo.
  wer-wer: Ën öng namp ngönën tuptak Anutuun ök maöre pim ngönte tekeri wesak aö pël
    yeem pim kepönö kör nokoëën wëën pöt omnaröak piin, “Ompöpë ikanöök naön wëa,”
    pël aan pim ompöp ëö mongawisëpnaat. Pöt öng kan pas yaaö namp pim kepön ëpöt
    kat ë olëak wë utpet yaë pöl pim kepönö kör nokoëën wëa pötak utpet sak öng ke
    pöpë ök sëpnaat.
  ipi-ipi: '@see-verse:1CO.011.004'
  qul-NT: Uj warmi k'ara uma oracionta ruwanman chayri Diospaj niskanta willanman
    chayka, uman kosanta mana honranchu. Lliuj chujchan rutuskapas canman jina.
  tnc-tnc: Rõmijã ᵽuri, Tuᵽarãte jaibaraka, kirika bojariroka kiro'si bojaĩjibarakaoka,
    naruᵽuko'arã sayaᵽãiaᵽi ja'aᵽeaeka imarũkirã nime. Rõmo koruᵽuko'arã ja'aᵽeabeyuko
    ᵽuri kotĩmite jiyiᵽuᵽaka õrĩbeyuko uᵽaka kobaayu. Koruᵽua wi'eᵽatekako uᵽaka i'yoa
    imako.
  ter-NT: Kene enepo apê sêno ákoti ramánone koeku itúkea orásaum, itukovo koeku koyúhoyea
    emo'u Itukó'oviti imokóvokutike, koati koteyókopovone vo'oku ákoyea ramánone.
    Vo'oku sêno ákoti ramánone, mani kúteane koêku eneponi kaulálapu'ikapu.
  bmr-NT: Jaabadɨro bu gaigo iinigaɨco fabaacutɨgo Moocaanima cultofaño ihiimaasumi,
    bu diibo iimaaco ɨjɨɨbugusumi icano imoonɨruva ihabajaabo iicaabo aijɨdi nucufesujiruno
    diibo omoonɨbadɨro iicano. Oono iinigaɨco icɨɨdaruva iicajirubadɨ.
  fuf-fuf: Ko wano non kadi, kala debbo wonɗo toraade Alla maa haalude ko Alla longini
    ɗun, hara o taaraa, haray o yawike hoore makko. Haray no wa'i wa si tawii kanko
    debbo on himo fembii.
  bhl-bhl: Nimin waneng ite mak kaim dim kel Sunbin-Got eso weng bakabiliw yake, Sunbin-Got
    em bontem dim bakabiliw yake, kaneko be angeko, biliw kate, ikalem kak be kasi
    kolewinba keliw tewe, waneng bi ikalem sen mongom kayak kebiliw kunum min biilo
    wangweng kukuw keyeminba keko, inkal kal duyemkabiliw te. Nimtew angom? Wa kukuw
    gelewbiliw be, im kak kon alik alik be wokilewkemin emdiw kebe kasike.
  ons-ons: So ŋerep mane lewine kaweune midaine ge more meŋenkayake, me Anutu wane
    miti rayake, eŋe yaleka suaineine Yesu Kristo ewe mabaik okankayake. Eamo ŋerep
    yaup gegeene lewetene zoune unbi nobetka okaniake, eŋerop rokop weku okaniake.
  con-NTPO: Toya'caen majan pushesu tise tsovema fanangombe'yi Chigama iñajan'da,
    Chiga in'jaensi condase'choma fanangombe'yi condase'ta tisema manda'su tsa'nduma
    ñotsse tsombi. Nane tise tosema cha'ttupa tsove chu'ccoyi jacanqquia'can tsu.
  ghs-ghs: Qate paimane tete nikeme qupadzomare. Oonita paimane rikubidzaamake pupu
    hiibaquni mae Ohongaho too naataqu rikubidzaamake ota qeemaquko noi qiba nome
    abike Ohongaho pengata midzahubaitakoi. Oi noi rikubidzaamake qeemaquko eto takutaku
    atapaho tomidza naataino. Oonita oho midza biranatainoho qubake noi isanate qiba
    rikubireqa qeemare. Oonihe rikubidzaama naataquko noke ao qiba gee nohoke kimu
    eetaquho isaki naataino.
  peg-peg: ଏପେଙ୍ଗ୍‌ ବାନି କଗ୍‌ଲେ ଜେ କାପ୍‌ଡ଼ା ଟାଙ୍ଗ୍‌ରିଂ ଲାକେ ଅପ୍‌ମାନ୍‌ କିନାନ୍‌, ଗୁଗୁର୍‌
    ମୁଗ୍‌ୱାଦାଂ ପାର୍ତାନା କିନାତ୍‌ କି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାତ୍‌, ହେଦେଲ୍‌ ଜାର୍‌ କାପ୍‌ଡ଼ାନି
    ଅପ୍‌ମାନ୍‌ କିନାତ୍‌, ଲାଗିଂ ହେଦାଂ ତା କାପ୍‌ଡ଼ା ହେନ୍ୟାଆତି ହୁକେ ସମାନ୍‌ ।
  txu-NT: Nhym be, godja me nire Metĩndjwỳnhmã kabẽn nàr kukwakam memã kabẽn jarẽ
    djãm amikrã'ã pro? Nà. Me nire kute amikrã'ã prokam mex. Ren kam amikrã'ã pro
    kêt nhym ren me arỳm kam pijàm ne. Ren me kam pijàm kute mrãmri ne me nire prĩne
    krã kênhkam ren me arỳm kam pijàm pyràk.
  eng-WEBU: But every woman praying or prophesying with her head uncovered dishonors
    her head. For it is one and the same thing as if she were shaved.
  gnw-NT: Ẽrei penti cuña uyerure Tumpa pe yave ani umɨmbeu Tumpa iñee ĩru vae reta
    pe yave, uñeãcasoi mbae reve, penti ñemɨmaraca vi co. Echa'ã jae oyovaque cuña
    opaete iñãca uñeãpi vae ndive.
  mux-mux: ⸤Eni máku toku molemelena⸥ ambu te-ni Pulu Yili-kene popu topa ung nimba
    mawa temba mola Pulu Yili-ni “Ninjui.” nimba, nimba simba ung te piliipa yambuma
    nimba simbandu yunga pengale panda naa tum lem ⸤yu yi pulimále⸥ yunga nukuli ⸤yi
    Krais⸥ ‘Pipili kulupili.’ nimba tepa kis-silimú. Pengí panda naa tolemú akili
    ambu te pengí purúliele molemú mele, yu aku-sipa ambu te mele molemú.
  maj-NT: Ko̱ tu̱ yá ta̱chju̱úhún ni xi najmi k'u̱é'ma nintaku̱ nk'ie nga ku̱i̱nchja̱ko̱
    Nti̱a̱ná ko̱ tsa nga ts'i̱ínkjas'en én xi tsjáha̱ Nti̱a̱ná, kui ta̱chjúu̱n xi
    najmi tíbenkjún xi tje̱n títjuhu̱n. Nk'ie nga chasehe̱ ra̱á, b'a̱ joyaha tsa kichj'ajnu
    kaha̱.
  bkq-NT: Pekodo modo olâ tâdâtâdyguyhodâ angawentâdybyem lelâ nidâ. Deus agâ adâkeday,
    Deus itaumbyry tiengatuday warâ, tusolâ tywymâry awyly tânehonzemo mawânkâ arâ
    watay. Pekodo ohogüimby tâjiduaxi idâly, tyangawengue watay, tâdutuoze isolâ mâkâ
    xutuim awyly. Pekodo isoram lelâba âdynanâoim mawânkâ angawentâdânry. Awylygue
    tâdâtâdyguyhodâ pekodo modo tyangawengue lelâ awyly. Tyangawenguepa watay, tuso
    tywypazenehonze, tâwâlâ tâpybazeze warâ. Anipyra-ro watay, nhangaxilugueybyem,
    uguondo ara nhangahudu satâybyem waunlo aralâ mâkâ âzeholy.
  kue-kue: Ana ambu ta bre yungo tusikre kamange erambuka mo kamambuno dinambuka i
    ye aglau ere wiye tongwa. I ambu ta bre yungo mundu guko endumere kuno yegl mere
    ye orkwa.
  cot-NT: Cotanquitsiqueate oraqueate manquigarentsi iroguentiquea ametaro ontatainataquempa
    amanaquerigueti Aapani Irioshi picapiocajiagueti irosati ontsavetanterogueti icanqueroca.
    Oraqueate aatogueti otatainatatsi manaqueate quejetaca teeca onquemisanteriji
    manquigataroca aisa quejetacaquea manaca yojocaguinajiqueroqueate.
  bnp-bnp: Pali a ngatavine ge vasileki, o ge rata a nita propet, ge kavitagua a gina.
    Bara i uka ma ge kavitagua a gina, bara i vakamaruhua a viri i muga vona, re girihina.
    I manga kunana ge ali vuroki a vuna, bara i maruhu e girihina.
  apn-NT: No mẽ anijaja mẽ ixte Kris mã mẽ ajamãr xwỳnh jakamã na ka htem Tĩrtũm nhỹ
    hã mẽ inhmã kapẽr jarẽnh rỳ kãm mẽ pajarẽnh kaxyw nẽ amnhĩ krã hpro. Mẽ ixte Kris
    mã mẽ ajamãr xwỳnhjê hã apijaàm kaxyw ã amnhĩ nhĩpêx anẽ nẽ mẽ amnhĩ krã hpro.
    Kot ka mẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ te mẽ ate mẽ ixtã apijaàm kêt pyràk o amnhĩ
    nhĩpêx nhũm mẽ amjên tee ri ja hã apumu nẽ hpijaàm nẽ. Te ate amnhĩ krã hkênh
    nẽ ri apa nhũm tee ri apumunh nẽ hpijaàm pyràk.
  ctp-NT: Nu kunaꞌan ni, suꞌwe si suꞌwa neꞌ piyun ke neꞌ bra nu tyoꞌ tiꞌin nchga nten
    niꞌ lyaa; ni siya chkwiꞌ neꞌ loꞌo Ndiose, ni siya katsaꞌ neꞌ ska chaꞌ ꞌin Ndiose
    ꞌin nten, suꞌwa neꞌ piyun ke neꞌ, chaꞌ ja ta neꞌ kunaꞌan chaꞌ wjyuꞌu ꞌin kwilyoꞌo
    seꞌen ndyoꞌ tiꞌin neꞌ bra kanꞌ, chaꞌ ndloo la nka nu kiꞌyu ꞌin nu kunaꞌan. Ndlya
    wan kichanꞌ ke nu kunaꞌan nu lye nsuꞌwi kiꞌyu ꞌin, chaꞌ ka jyuꞌu tiꞌ; kwiꞌ ngwañaꞌan
    siyeꞌ ngiꞌni nu kunaꞌan nu ja nsuꞌwa piyun ke niꞌ lyaa. Kanꞌ chaꞌ ꞌwan, neꞌ kunaꞌan,
    si ja nchka tiꞌ wan kuꞌni siyeꞌ wan tloo kwilyoꞌo wan bra nu tyoꞌ tiꞌin wan loꞌo
    neꞌ, suꞌwe la si tukunꞌ wan teꞌ ke wan bra kanꞌ; ja ndiꞌin chaꞌ ka jyuꞌu tiꞌ wan
    bra kanꞌ.
  opm-opm: Kuu gurhe Nuhur han ire hrepdapat hat patiwa daham kakung ariptimur. Ihapti
    ohoh ihan gur kakung timbas patim beten hayao Got ohe meng oh poriyao hayahan
    han ire hrepdapat hat na pati hatin hat patim han ihirnong dasei mar ihaptimur.
    Ihan ama ihapti ohe da ohri hapri. Ihyahan kuu ihir kak bat pira ham mandama kak
    bat timbas kuu hatin hat pati ohoh ihan ama da ohri ihapri.
  bvr-bvr: Wurra gama jarra, ji-gata jin-nga a-wenggana, o gu-ngurrja Wangarr gun-nika
    janguny gatiya minypa ana-goyburrpa nyiburr-mulpiya nula Wangarr, minyja nipa
    gala jiny-bamagonyinyjiya jiny-ji, nipa an-nerra a-negarda an-nigipa an-gumarrbipa
    ngacha gun-maywapa minypa nipa jimarn jarrapa bama jin-gorla.
  wal-wal: Qassi Xoossaa woossaidda woi hananabaa yootaidda, ba huuphiyaa qachchenna
    maccaara ba azinaa toochchausu; aissi giikko, a ba huuphiyaa meedettaichchidaariira
    issi mala.
  zad-NT: San shi nottez nool bi wkwash' yic̱hje'na' shlak choe'ḻwille' Chioza' wa
    shlak chyix̱ji'e daa che' Chioza'ne', na' chṉite' balaaṉ c̱he beṉ' c̱he'na'. Na'
    shi ka' chone', na' nake' ka to noolə beṉ' nshib ax̱t lo yej.
  kmg-kmg: Á ŋokac moczi qârufac tâmiric juhuc numuocmu me Anuture micdâŋ mufuaocmu,
    e iŋuc jaha kâcɋene-ticne mimi qaqa ecneocmu, erâ ŋokac kosa jujune qizec-jeŋic
    rokicne jaŋehec sâc mocjaha eocmu.
  aso-aso: '@see-verse:1CO.011.004'
  uli-uli: Ngo semal fefel le ye mepel hare ye kapta mala yalol Deus luwullur Kristiano
    le tor mele ye totawo ngal mala chemal, ila yete hasrowu mal la ril. Iwe ngo tor
    mele ye dil mo lepder mo semal fefel le ye gurchaliloh chemal.
  nin-NT: Ayamba wa nggo ti ko barr ka ta da inkindirr yi nggo si ni ichi na si ttu
    itu ima yi hen, uwa gri ku uruma nggo uwa yo si itu ima yi ishisha. Ina ima i
    si iyirr nu nggo à kurr itu ima yi.
  acu-NT: Antsu nuwa aishrintin Cristonu ainau iruntramunam tarachin nukumatsuk Yusen
    aujsatas tura Yuse chichamen etserkatas wajakka, aishmangkua nunisang wajau asa
    nuka natsanpiakuitai. Nuna turakka intashi awamrawa tumawaitai.
  cak-WNT: Yac'a ri ixoki' tek niquiben orar, y chuka' tek niquibij ri ruk'alajsan
    ri Dios chique, tiquicuchu' ri quijolon (quiwi'). Ruma wi xa ma niquiben ta queri',
    niquikasaj ruk'ij ri jolomaj ri c'o pa quiwi'. Y chuka' ri ma niquicuch ta ri
    quijolon (quiwi'), can junan riq'ui chi socan el ronojel ri rusmal quiwi'.
  ebk-ebk: Ngem uray ngachana ay fiafiai ay munkararag winnu mangifiakia as nan enpakaammon
    Apo Dios kan hiya as nan maamonganyu ay munchaychayaw at masapor mundadalongdong.
    Tay mu achina atun, ifiafiaina nan pannakauruna ay hi asawana. Maepachong hiya
    as nan fiafiai ay naapollokan.
  spa-PDDPT: Pero toda mujer que habla con Dios o que predica sin velo en la cabeza
    deshonra su cabeza, porque está como si estuviera rapada.
  ruf-ruf: Na ipinga wowose hayolomba au hayopeta usenga we Imulungu aku litwi lyake
    ng'alighubikighwe bae, komghuma chinyala mmale wake, ipinga ayo keghala na ipinga
    iyaghetile mvili tsake tsose.
  gun-gun: Ha'e rã kunhague ma onheakã ao'i e'ỹ re ri ojerure, e'ỹ vy Nhe'ẽ guigua
    omombe'u vy oakã nomboetei, inhakã onhopĩ mbyre revegua rami ikuai.
  agu-BL: Ncha'tz yi e' xna'n, yi na cho'c tan nachle'n Kataj, nka tan txoli'n. Chin
    tx'ixwil nin yi ko qui'c jun xbu'k je'nak te chiwi'. E' te'n na elsan chitx'ix.
    Na yi ko qui je'nak jun xbu'k te chiwi', ni'cu'ntz yi ik elnak jukij xi'il chiwi'.
  isn-isn: Kuite kela umusungu nukulompa ang'wi kupumya kidagu itwe lakwe singa ukunekie
    ukulekunya munyala itwe lakwe. Kundogoilyo impyani nukuzulwa.
  eng-PEV: But for women it is different. If a woman prays in your meeting, or if
    she tells a message from God, that woman has to cover her head. If she doesn’t
    cover her head, other people will reckon she isn’t following her leader, her husband,
    and that will shame him. You know, if somebody cuts off all the hair from a woman’s
    head, that will shame her. And like that, if a woman doesn’t cover her head in
    your meetings, she shames her husband.
  ilo-ULB: Ngem ti siasinoman a babai nga agkararag wenno agipadto nga awan abbong
    ti ulona ket ibabainna ti ulona. Ta daytoy ket maymaysa ken agpada a banag a kasla
    nakuskusan ti ulona.
  pir-NT: Sa yero ticoro dapure moheno Cohãcjʉ̃re sinino, ticoro manʉno pʉhtoro ijiyere
    wijiagʉ̃ yero nine. Cohãcjʉ̃ yere yahuricoro gʉ̃hʉ ticoro dapure moheno, sata
    yero nine ticoro gʉ̃hʉ. Sa yero ticoro poarire wʉhari pjĩ mehna wʉha pehoricoro
    yero saha yere ticoro.
  anv-NT: Ne yɛ́ndé mendée aké anɛnemmyɛ, yɛ́ aké agarege mekomejɔɔ́ ayi atane
    mbaá Ɛsɔwɔ álá akwere mekpo wuú wɔ́, achyɛgé mbɔ ɛlé mekpo unɔɔ́ mbaá muú
    ayi alu ndɛre mekpo wuú. Alú wyɛ ɛké akpalé ji mekpo.
  sab-NT: Ene kaire muinga bai kaire kle gerule Chube ole o kle Chube gerua kete kwian
    mo litabage Chube ama ta gbe gerule kare, muinga ene me ñage gerule chuga ngwale,
    ama ñometra gweale gbale chuga giti, muinga me age ene me kle mo ñengulalla gai
    mo chugagwallale me kle mo ñengulalla gai dage, muinga ene kle mo gbe ma kweri
    mo ñengulallage kwian ulita gwa giti, muinga ene giti ñengulalla mo ta dbe ibule
    tanre. Muinga me ñometra gweale gbe mo chuga giti, kwian na gwa giti muinga ene
    salengwli muinga nu chugaga itaba kare ama chuga taglale kare.
  tmd-tmd: Makwam mö bla yöcmac ñɨŋ aku wöxnö mɨdaŋ nugugɨrön, God höjöpaiöñɨŋönö
    nöbö mö God Mönö yad nöiöñɨŋönö aku, yöcmac ñɨŋa keir möigw yöx nöiöña. Mö bla
    mag gwogwo cöñ aku, ñɨŋ möigw yöxaŋ, me rön, yöj panö ñɨŋ aŋadö waxmɨn yöcmac
    yuö mɨdöia. Makwam mö i yöcmac nuŋ aku wöxnö mɨdaŋ nugugɨrön, nuŋ God höjöpaiön
    aku, nuŋ yöcmac yuö mɨd akuyöbö röxg mɨdön God höjöpaiöna.
  acr-NNT: Noꞌj we juna ixoq na uchꞌuqum ta rujolom echiriꞌ kuꞌan orar o kuꞌan qꞌalajisanik,
    riꞌ kꞌixbꞌal che ri jun e ujolom pa chapatal wi, ma e junam riꞌ pachaꞌ qꞌatom
    ronoje ruwiꞌ.
  kpg-kpg: Di ahina dela ma ga dalodalo be agoago nnelekai a God i lodo digau dogologo,
    gei digi gahudia dono libogo, geia e hagabalumee dono lodo. Mee e hai hua be di
    ahina ne dahi dono libogo gi di ngadihole.
  taj-taj: तर थोबो आघप्‍ना प्रार्थना लबादेन अगमवाणी पाङ्बा म्रिङम्‍हेमेसे चा ह्राङला
    ह्रेम्‍बोला बेइज्‍जत लबा हिन्‍ना। थेह्रङ्बा म्रिङम्‍हेमे चा क्रा भ्रेसी भ्रबा
    म्रिङम्‍हेमे ह्रङ्‌बान हिन्‍ना।
  avt-avt: Miyapɨr kerek ap nemiun menmen mamu paan kɨr hɨr natɨp miyapɨr han hɨm
    me God o hɨr nitehi God menmen, hɨr tapɨn metɨtor mar ke mɨte hɨre nɨmk mau paan
    hɨr nimɨwerek.
  cbk-cbk: Y si un mujer ta reza o ta predica el mensaje de Dios na grupo de creyente
    sin tapar el di suyo cabeza, ta deshonra tamen le con ele mismo, y como si fuera
    su cabeza canga, dol el costumbre del maga mujer de mal reputacion.
  uig-ARA: ئەمما ئىبادەتكە قاتناشقاندا، ھەرقانداق ئايال بېشىغا بىرەر نەرسە ئارتمىغان
    ھالدا دۇئا قىلسا ياكى بېشارەت بەرسە، ئۇ ئۆز بېشىغا ھۆرمەتسىزلىك قىلغان بولىدۇ؛
    بۇنداق ئايالنىڭ چېچى چۈشۈرۈۋېتىلگەن، رەسۋا قىلىنغان ئايالدىن پەرقى يوقتۇر.
  tuf-tuf: 'Cuatán chaunínatra cuisa cay cuquír conátaro. Cay cuquitrun Sir chihtá
    ehcwátaro. Eyta cay cútieyra uwat wacátaro: “chaunín éyinatra imár ra ajcá bár
    bécaro,” wacátaro. Chaunín éyinatra im cuis anar bahnác ehs bo ter eyta yajcaro.'
  abx-abx: Ngan i kada danda nga agpahalling si mga parangadyi'on o si makigpasumat-na
    si iya si Diyos nga gana' turutambunay, makammalo' to para si iya tungod si pagsiyu-na
    si magtakulok. Akapariho hamok i kamamalu'an-na kon nagkarisan iya.
  mco-NT: E co tüg töxyjäy cöjuxtüdy cöbe'ndüdy ɨɨhuäcxy capxhuäcxy je tɨy'ajt huɨdibɨ
    Dios tɨ ymöyii, tüg je' anajty tzo'ydu'n ñaymöyii. Jadu'n je' nipaady nej jɨhuɨ̈y
    je' ycöme'pxɨty cödza'm.
  cpb-NT: Irooma tsinane kaari pashikayinatachane amaña, arika onkenkithatakaante
    eejatzi, tera opinkathatantzi. Oshiyakotakawo tsinane ameetzirori oishi.
  aon-aon: Aria ta meikwi armatok madae kwishigor okwokwig barag aria kwunek beten
    o kwukripesh enen baraen douk Iruhin ananin Mishin nyakripok-enyi um, okwok douk
    kwaunih okwokwin arman ananin nyeigur nyabuh. Okwok kwenekesh namudok aria okwok
    abraen nyapeyok kabi douk kwohwar okwokwig barag um.
  hus-NT-2005: Por max jun i mímláb yab kin putsuy nin ókʼ tam u ól o tam exom in
    ólnál i tsubaxtaláb xin bachʼúmal ba Dios, tidhetál abal jajáꞌ; in junwal jelti
    max kaxudh.
  mig-NT: Ko ta̱ká ñasɨ́'ɨ́, nú tú ndasú xini̱‑ñá te kaka̱n ta'u̱‑ñá xí káni‑ña tú'un,
    já'a‑ña túka̱ nuu̱ xiní‑ñá, chi̱ ɨɨn‑ni kúu nú se̱té xini̱‑ñá.
  bps-bps: Na i libun mahal, du funan snafang i ulun, klon fa dmasal na tamdò ku tan
    i fgadè Dwata di kenen, du ku là, laan nafè i yaanan, na salngad kenen i libun
    ndis i ulun du magagyà nimoan.
  mbs-mbs: Meneng aw wedad tedong te bayi te pegtawal-tawal din aw pegkeliwat din
    te kagi te Timanem, mekeyèyaay sikandin, so kenà din egbesahan se meama. Se bayi
    wedad tedong, yan se iling te bayi binolo se olo din,
  tof-tof: A blaman kola nidi tóredako ó prropetzan bóktandako tibiób singül ngablaorrón-kokezanako,
    i tibiób singül büódan ngibtandako, zitülkus ene inzana, wamaka ibü singül balükürrünako.
  cme-NT: Aa ciɛŋ duɔ yaŋ u yuŋgu‑i gbãŋgbãŋ aa tuɔ cãrã Diiloŋo‑i sisɔ duɔ yaŋ-ku
    aa tuɔ waŋ Diilopɔpuɔruŋgu‑i, kuu dii ŋaa u saa kãŋ u bɔlɔ yaa‑i, a ne da u yaa
    u yuŋgu‑i. Ciɛŋo faŋo temma dii ŋaa ciɛŋo maŋ cirii u yuŋgu‑i.
  sus-sus: Ginɛ naxan birin salima, xa na mu a ra a wɔyɛnma Ala xili ra, a xunyi mu
    makotoxi, a bara a xa mangɛ yelebu. A luxi nɛ alɔ a xunyi bara bi.
  pon-2006: A lih emen me kin kapakap nan pokon oh kapahrengki rongamwahu en Koht,
    e ahpw sohte koaduhpwel, e kin kihsang wahun eh pwoud. Pwe e rasehng lih me pitenmoange
    koakoahksang.
  dad-dad: Kayau ganan, taka ĩ yogon mudur to kerũ fel fen, kosẽ yef be, profet od
    wogõ yef, ĩ yogon mudur, are aiwa anĩ mama ifenek, are ĩ yogon fatiya korerẽ feleya
    gen.
  zab-NT: Ziygacza tutix gunaa ni canaab lo Dios o caseedzacbɨ xtiidx Dios de bniety,
    ne quɨt xi nuuti quiab, ziyza xtiuy runbɨ. Nalaazquɨb laab zec tuby gunaa ni bga
    llul quiani.
  jae-jae: Ma awê teŋ embe eteŋ mec me eoc biŋ lasê ma êkuc gêŋ teŋ atom, oc êŋgôm
    tau môkêapac, nê akweŋ, kwalec. Kêkuc gêŋ teŋ atom, tec kêtôm awê, taŋ sêsêbuŋ
    eŋ môkêlauŋ su samucgeŋ.
  ksd-ksd: Ma ona tika na vavina i araring, ba ona i tata na propet, ma pa i tuba
    ra uluna, i varuva ra uluna; tago nam i varogop uka ba di ga avul vue ra pepe
    na uluna.
  msm-NT: Aw ko meyduon bohi no kona ogyuyumbung ko og-ampu ubin ognawnangon to igpaikagi
    kandin to Diyus, ogpasikawan din sikan panguyu din aw kibali migpatabungow sikandin.
  myk-myk: Ga cee ba Kilɛ ɲɛɛri, kelee na kafila nuri Kilɛ ɲɔ na na yu; wu ba lee
    la shi pyi na ta ɲubɔɔ ɲɛ wu ɲuŋɔ ni wɛ, ná we wu ɲɛ wu ɲuŋɔfɔɔ wu ge, wu ya baraga
    taha wee na wɛ. Wʼa ɲɛri ba cee ɲuŋmaa wo ɲɛ wɛ.
  sbe-sbe: Na ena waihiu hesau ye tapwalolo yo ye hededepeloweta na kuluna ne nige
    ye suma meta iya yona taukulukulu nige ye hekasisiyei, kitakitana gonogonowana
    ede doha waihiu ne kuluna meta yaliyalina.
  mcr-mcr: Itaŋga apäkä hui, Goti Iquenyqä tääqä ätätäqäŋga, ä Goti Iqueqä kukŋuä
    hiŋuä ätätäqäŋga, iiyqä nyuäŋi huäqä mautŋqä iqäŋga ätqe, ii iiyqä nyuäŋä iqueŋi
    womba ävqi. Ii iiŋä imäkqe, ii apäkä hui, iiyqä nyuäŋä dä eeqäpnä häuä ämätnätqä
    nyuäŋä huiwi, ätnäŋä iqi änyäŋqä-paŋä iiŋiyi.
  cux-NT: Nducyáácá n'daataá chi ngaⁿ'angua'a tá o ngaⁿ'a tá nduudu yeⁿ'é Ndyuūs ní
    nguɛ́ɛ́ ndɛɛcu paño yeⁿ'e tá tiīⁿ tá, ngíí 'cuináaⁿ tá ti idiiⁿ tá tan'dúúcā chi
    ndíí tiīⁿ ta.
  tur-YTC: Ama başı açık dua ya da peygamberlik eden her kadın, başını küçük düşürür.
    Çünkü tıraş edilmiş kadın gibi bir ve aynı şeydir.
  san-ITR: anAchChAditottamA NgayA yayA yoShitA cha prArthanA kriyata IshvarIyavANI
    kathyate vA tayApi svIyottamA Ngam avaj nAyate yataH sA muNDitashiraHsadR^ishA|
  bel-N: А ўсякая жанчына, якая моліцца або прарочыць з ненакрытаю галавою, сароміць
    сваю галаву, бо гэта тое самае, быццам яна паголеная.
  sch-sch: Male nupang tukhom lukhum inkhum loia inkhômna taka chubaitho ngâi mini,
    thurchi misîr ngâi ngei mini khom an lu, an pasal mâimôk an shak ania; ma
    anga nupang chu nupang an sam zietminkol leh ateina om mak ani.
  mic-MIQNT: Gatu na e'pit ta'n a'sutmaj gisna gegnua'tuaj Gjinisgam ugtagnutmaqanm
    mimajuinuigtug aq mo a'gusuna'mug na mo gepmitelmaqul ugji'nmuml. Amujpa e'pit
    nat goqwei ge'gwispisi un'ji mimajuinuigtug. Mu tla'tegegw ma gepmitelmaqul ugji'nmum.
    Mo piam piltue'nug negm aq na e'pit wetapep aq na tujiw un'ji pesgutua's'g. Na
    ta'n tujiw a'gusuna'q gegnualsit tepqatmn aq musga'toq ugji'nmuml gepmitelmanew.
  huu-NT: Nɨe rɨño Jusiñamui dɨga ñaɨa, Jusiñamui uaina nɨe rɨño jino lloia, ie ɨfogɨmo
    ɨniroina bɨcoñeno jaia, ɨima isoi naiñaiño iacana jira, ie ɨni afemo illana eruaɨde.
    Ie ɨni anamo iacaiñena jira, ie ɨnino meidaitade.
  jiv-NT: '@see-verse:1CO.011.004'
  otm-NT: Pɛ nu'bʉ n'da ra xisu i yąui Oją bʉ ja ram pɛti, o gue im man ram hma, i
    jatho da gomp' rá yą, ngue hin da mispa a rá ndø, nɛ hin da 'yøt'e tengu'bʉ nt'ąxi
    rá yą.
  dah-dah: Irde deŋ haŋ bana goyen bere kura beleŋ Yesuyen alya bereya gabu irde hinayiŋde
    gor al beleŋ mata teŋ haŋyen yara amil teŋ tonaŋ aw ma urde Al Kuruŋ mere iryeŋ
    irde kurabe porofet yara mere tiyyeŋbe bere goreb doyaŋ almiŋ uŋ goyen deŋem buluŋ
    iryeŋ. Bere go tonaŋ aw ma uryeŋ gobe tonaŋ walde kara tiyyeŋ go gwahade yara
    geb, memyak wor po.
  tnk-tnk: Mətə pran sə rəpwəh nuveɡiien kənkapwə maməfwaki uə rani irapw nəɡkiariien
    sə Kumwesən rɨməuvei pen min, in ramo aurɨs iərman səvənhi. Noien nəha rəmwhen
    mə kɨnəkihi nukwəne prən nəha rɨpwiə.
  kpr-kpr: O kotugo, evetu mave foiya jo ombae yama teredo, tumonde bainghuse eredo
    banungarira, o feroveta da saramana use God da Geka isagha sarira amo, nu aminguse,
    nuvu da javo eko use, nuvu jo kakara ae arira. Amo meka gariri.
  san-IAS: anācchāditottamāṅgayā yayā yoṣitā ca prārthanā kriyata īśvarīyavāṇī kathyate
    vā tayāpi svīyottamāṅgam avajñāyate yataḥ sā muṇḍitaśiraḥsadṛśā|
  nho-nho: Aa te ffine e taku ka hakaea naa taratara TeAtua imua te henua e lotu,
    iaa see uhi tana pisouru raa, te ffine naa e hakanaparia a ia tana aavana. A ia
    e mee koi ma se ffine e tasi tana lauru no mmore hakaoti.
  gym-NT: Akwa meri abko rikadre blite Ngöböbe amne rikadre Ngöbö kukwei niere gätäte
    ni jökrä ngwärekri angwane, dän ñan kitadre ja dokwäbti kwe ye ngwane, ja dokwä
    mikata ütiäte ñakare kwe angwane, meri dokwä mikata mutiolire ye kwrere jire bäta
    neme,
  azg-NT: Majoꞌ ncüii tsanscu, xe na aa tyiꞌquityion juu ꞌnan xquen juu xjen na itsinin
    juu nnon Tyoꞌtsꞌon oo na ncyaa juu jñꞌoonꞌ jon, itscüejnaanꞌ juu nquii jon na
    conintquehin nnon juu. Ndoꞌ na nndaꞌ, itsijonhanꞌhin na chaꞌvijon na jndë tinquiꞌñꞌen
    soxquen juu.
  bhd-bhd: पन ज़ै कुआन्श बगैर दोग ढेकतां प्रार्थना या भविष्यिवाणी केरतीए, तै अपने
    क्रोड़ारी अनादर केरती, किजोकि तैन टिनडी भोनेरे बराबरे।
  too-NT: A'xni'ca huan puscāt kalhtō'ka'mā' o līchihuīna'mā catūhuā a'ntū Dios māsu'ni'lh,
    tasqui'nī natamūtlapa. Palh tū' natamūtlapa huan puscāt, tamāxani' xa'cstu lā'
    chu a'cxtim hua'chilh tamūxui'ca.
  ind-AYT: Namun, setiap perempuan yang berdoa atau bernubuat dengan kepala yang tidak
    bertudung, menghina kepalanya, hal itu sama seperti jika kepalanya dicukur.
  cjo-NT: 'Omaanta tsinani, aririka amaneri Tajorentsi, eejatzi aririka okamanante
    iñaani, opashikapiintaka. Teerika opashikapiinta, otheenkatziiri oemi: okimitzimotakawo
    ameetakiro oeshi, kimitaka tsinani mayempiro.'
  nsn-nsn: Doh tasir kuaha uakapa tun, mai gere lotu ue gere hire tauete tono uelhire
    God tar buturung uelpokos, doh ahik pahe taku uaouo toro lun, inggon ahik pahe
    ueltada tena bulout, ahik me inete re uapoksair tatanon, kare tar kuaha ger nikakara
    ro lun.
  san-DEV: अनाच्छादितोत्तमाङ्गया यया योषिता च प्रार्थना क्रियत ईश्वरीयवाणी कथ्यते
    वा तयापि स्वीयोत्तमाङ्गम् अवज्ञायते यतः सा मुण्डितशिरःसदृशा।
  tna-NT: Daja huecha ahua quebata epuna jachuad'amatiji mahue ja cristiano cuana
    butse su Diusu emitsutani, ahua quisaquisa epuani su, beju mesa yahue ebidhuametani.
    Tueda da piabidhutada jachuainarajapetijiji nime.
  lid-lid: Arile are badih iy asolom, o, asehek sahou i buku iri propet, iy basu-i
    batun bwe, iy badeh bwidi bwilima i ta ndramak nane iy udu bahandra tondrok tan.
    Idoh i buku badih, iri asiki lami batun mara-ei iu.
  wim-wim: Puth niiy wanch anangan meeꞌ-wuthanamān-a, aak churchangan-a, nath wik
    God.antaman waaꞌ-waaꞌān thamp-a, yaa, niiyan kuchekan kangāna, niiy yipam keꞌa
    ngul-nyaaꞌan yumpān pam thum niiyantam ananganweya. Niiy keꞌwey nath kuchekan
    kangin niiyantakaman-a, an keꞌ niiy wanch kuchek pach iiy-iiyaniya. Than niiyang
    thath-thathiythana niiya keꞌ wanch way-wayam paththam ngula, puth aak yimanangan
    wunana, wanch wayangana kuchek pachan ump-umpwuntan.
  zga-M: Puleino udala yuyooni uvidoova ewo uvei humya amalago vu utwe gwa mwene gulipavuvule
    ukhugukoncha isoni utwe gwa mwene. Ulwa khuva puyiehwanine nukhuta aketiwe.
  yom-yom: Vayi woso nketo wulembo sambila voti bikula ayi ntu wukambu fuku, buna
    vuezidi pfumu andi bila dedikini ayi nketo widi dikungulu.
  san-SIN: අනාච්ඡාදිතෝත්තමාඞ්ගයා යයා යෝෂිතා ච ප්‍රාර්ථනා ක්‍රියත ඊශ්වරීයවාණී කථ්‍යතේ
    වා තයාපි ස්වීයෝත්තමාඞ්ගම් අවඥායතේ යතඃ සා මුණ්ඩිතශිරඃසදෘශා|
  yut-yut: Mani mɨŋat kɨnda busuŋni dɨma wɨtjɨŋek bɨsit asak, bo kombɨ gen yosok kaŋ,
    uŋun da busuŋni eni abɨŋ yɨpmaŋdak. Uŋun busuŋ daŋgwani kɨsi mandaŋ mudosok yaŋ
    asak.
  grc-BYZ: πᾶσα δὲ γυνὴ προσευχομένη ἢ προφητεύουσα ἀκατακαλύπτῳ τῇ κεφαλῇ καταισχύνει
    τὴν κεφαλὴν ἑαυτῆς· ἓν γάρ ἐστι καὶ τὸ αὐτὸ τῇ ἐξυρημένῃ.
  cpc-NT: Irooma tsinaniiti kaari sawoinatachani amanamanaayita, okinkithatakaantayitzi,
    owinkatharyaantaki. Okimitakowaitakawo tsinanipaini amiitzirori oishi.
  nhg-NT: Pero tlö sente sohuatl motlajtlötlajtea noso tlayulepantea hua amo quetlapachoa
    itzonteco, yaja quepejpinojtea itzonteco. Pues icaca iguöl quiename tlö mocuöpejpiöne
    itzonteco.
  nya-nya: Ndipo mkazi aliyense wopemphera kapena kunenera asanaphimbe mutu wake sakulemekeza
    mutu wakewo. Kuli chimodzimodzi kumeta mutu wake.
  ngu-NT: Pero tla se sihuatl xnocuatlapachohua ijcuac quichihua oración noso ijcuac
