  twi-twi: Na ɔbea a ɔnkata ne ti so na ɔbɔ mpae ka Onyankopɔn asɛm wɔ bagua mu no
    nso gu ne kunu anim ase. Nsonoe biara nna ɔne ɔbea a wayi ne tinwi no ntam.
  hlt-hlt: Tedae huta boeih loh a lu te sampham la thangthui tih, a phong vaengah
    a lu te yah a poh sak. Pakhat long khaw te tlam te a om vaengah tah amah te samvo
    la om coeng.
  tbz-SIM: Kòo nitipòkù mɛ nyí kɑ̃nkɛ́ o yuu ò bɑ̀ɑ́ ndìì mɔ̀nnì yoo ò nɑ̀ɑ́ nKuyie
