  huv-NT: Nganüy sitiül nop najtaj ngo mapooch omal wüx ataag orar tengwüy wüx andeac
    leaw üüch nej mandeac Teat Dios, pues aag ayaj monxing ocueaj minoj nej, cos aag
    ayaj atanej majep omal nej nangwang.
  otn-NT: Nu̱ n'na ra̱ xisu 'mø ngue mma̱t'Oja̱ p'ʉ ja ra̱ ni̱ja̱, ogue i̱ nne da̱
    ma̱nna̱ hya̱ di bɛ̱nnba̱ Oja̱ da̱ ma̱ 'nɛ̱ hi̱ngui̱ 'uɛ rá̱ ya̱, ya di̱ nɛ̱qui̱
    ngue hi̱ndi̱ respeta xa̱nho rá̱ da̱mme. Nu̱'mø hi̱ngui̱ 'uɛ rá̱ ya̱ ra̱ xisu,
    ya øt'e tengu̱tho yø xisu nt'a̱xi yø ya̱.
  nop-nop: Kaŋ tam adi undugoŋ mebi hapmuŋ mukufula mu tiŋa ninadi tibaak be Bepaŋ’walaŋ
    Mede Momooŋ yohautawaak adi yohoi tubumekawaak. Unduŋ tiŋa uŋakoŋ tam mebihik
    hapmuŋ filakut tiiŋ adut tuwolit tibaak.
  obo-NT: Piru iddos ba-ay nod dasaa o od ponudtuu taddot id poposaddoo kandin to
    Monama, otik waa tambun to uu rin, na id po-ilawan din iddos kandin no sawa no
    timbang uu rin. Od poko-ilow idda no iling to ba-ay nid popogung.
  cak-ENT: Ja chic c'a ri ixoki' tok nquibün orar, y chuka' tok nquibij ri ruk'alajrisan
    ri Dios cheque, tiquitz'apij c'a quijolon riq'uin jun c'ul. Roma si xa man nquibün
    tüj quiri', nquikasaj ruk'ij ri jolomaj ri c'o pa quivi' rije'. Y chuka' ri man
    nquitz'apij tüj quijolon, junan riq'uin ri juc'un ta e ronojel ri rusmal quivi'.
  lif-NT: ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤔᤧᤴᤍᤧᤵᤐᤣ ᤋᤢᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤀᤡᤃᤪ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ
    ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤜᤡᤏᤠ᤺ᤶ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥ ᤁᤱᤃ ᤂᤧᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤏ᤺ᤰᤂᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤗᤥ॥
  mie-NT: Sochi iin ñahan, tú nduú ndásī xīnī ña tá jícān táhvī ña á nácani ña tūhun,
    túsaá de jéhe ña tūhun canoō maá ña, chi iin-ni cúu ñúcuán jíín jā sēté xīnī ña.
  san-TIB: ཨནཱཙྪཱདིཏོཏྟམཱངྒཡཱ ཡཡཱ ཡོཥིཏཱ ཙ པྲཱརྠནཱ ཀྲིཡཏ ཨཱིཤྭརཱིཡཝཱཎཱི ཀཐྱཏེ ཝཱ ཏཡཱཔི
    སྭཱིཡོཏྟམཱངྒམ྄ ཨཝཛྙཱཡཏེ ཡཏཿ སཱ མུཎྜིཏཤིརཿསདྲྀཤཱ།
  qve-NT: 'Ichaqa sichus pi warmipas umanta mana tapakuspa, Diosmanta mañakun otaq
    Diospa partenmanta willakunman chayqa, qosantan mana respetashanchu. Sichus chay
    warmi saynata ruwaspaqa, chukchan rutusqapas kashanman hinan kashan. [Nota: Ñawpaq
    tiempokunapin Israel nacionniyoq warmikunaqa umankuta tapakuranku. Saynataqa tapakuranku
    qariwan manaraq ni hayk''aqpas puñuq sipaskunan Génesis 24.65, hinallataq casada
