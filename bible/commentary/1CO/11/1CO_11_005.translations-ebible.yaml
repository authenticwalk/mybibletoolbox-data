    who shave their heads.
  eri-eri: Onou dorofenga aita ete no mora kutauwei uwa hauya wona yo, uwa profet
    beele malalamudu lewei mata wona yo, waha fere nomo mora mayaumu taina. Wa aita
    no tawa oruwa karudu kaitena dorofe.
  wiu-wiu: Pade atoame nunagu wateameneya kakome Akolali kowitoa one agale to̱awea
    akoa tokomepa onekane eni ya takakome toko. Nipa tobou pine pitutapeneya kakene
    tetepo takakome toko.
  swe-swe: och om en kvinna ber eller profeterar utan något på huvudet, så vanärar
    hon sitt huvud. Det är samma sak som att ha håret avrakat.
  cth-cth: Napuinaw ni lû huem laipalah ratoum boi, profet lawk dei boipawiteh amae
    lû ka bari hoeh e lah ao.
  mti-mti: Megara vesin da nun waivi sira God gaiyawa waiviwa, divi da kuiyave den
    umpewa, me kuiyawa ubmam ape. Me kuiyagumawa maruwatpe mina ubmam ape.
  pad-NT: Jesus kaija'ari vajoroniki Deu-ra khai vani'ara kaimoni, asohiki ida gamo
