    tare topotei haleratapó. Ama topo husiréni ha̧lepatei, Talepaae moma depa, ti
    ama topo niki sakere ao̧rapó.
  hin-2017: परन्तु जो स्त्री बिना सिर ढके प्रार्थना या भविष्यद्वाणी करती है, वह अपने
    सिर का अपमान करती है, क्योंकि वह मुँण्ड़ी होने के बराबर है।
  wol-KYG: Waaye jépp jigéen juy julli, mbaa muy waxe kàddug waxyu, te muurul boppam,
