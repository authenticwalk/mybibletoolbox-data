  mal-mal: എന്നാൽ മൂടുപടമില്ലാതെ പ്രാർത്ഥിക്കുകയോ പ്രവചിക്കുകയോ ചെയ്യുന്ന ഏത് സ്ത്രീയും
    തന്റെ തലയെ അപമാനിക്കുന്നു; അത് അവൾ ക്ഷൗരം ചെയ്യിച്ചതു പോലെയല്ലോ.
  urd-GVR: Aur agar koī ḳhātūn nange sar duā yā nabuwwat kare to wuh apne sar kī be'izzatī
