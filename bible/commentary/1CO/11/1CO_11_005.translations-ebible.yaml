    bara be fu ebuo baru turaga bu ga kuaega fu jaevemo fuka ijiege ireobo jaeveke.
    Ijadufuo bara erare vierafe fu naebe ijiege jaevekiro vierafekuma ije fuka nigofo
    fuone okuradufuo.
  blw-blw: Waman hen fufae, no hiya hen manluwaru ono mangempaka-ammu hen alen Apudyus
