    ndøgo andé izum me me꞉-agáz.
  rug-rug: Meke be keke barikaleqe si lopu nobia sa batuna, meke varavara, meke tarae
    nia sa Inavoso te Tamasa koari na tie, si lopu pamaṉa nia sa sa nana palabatu.
    Lopu votikaena sa barikaleqe sapu gua asa, meke sa barikaleqe sapu be koto golugolu.
  hop-NT: Pu haqam wuhti qa nākwapk̇aṅw God aw nāwaknaqa, sen God eṅem yuaataqa hapi
    qötöy qahihtalawṅwu; soñawnen pi pam āriwtaṅwunihqee.
  san-URD: اَناچّھادِتوتَّمانْگَیا یَیا یوشِتا چَ پْرارْتھَنا کْرِیَتَ اِیشْوَرِییَوانِی
    کَتھْیَتے وا تَیاپِ سْوِییوتَّمانْگَمْ اَوَجْنایَتے یَتَح سا مُنْڈِتَشِرَحسَدرِشا۔
  heb-LB: אך אישה מבזה את ראשה אם היא מתפללת או מתנבאת בציבור בלי לכסות את ראשה, כי
    זה כמו שהיא מגלחת את שער ראשה.
  caf-NT: K'us ndan ts'eke butsi ghacha'winik hoh tenadudli k'us nus whunilh'en t'eh,
    'et t'eh ndun ts'eke yugha ndoh 'int'ah, 'en hooya yutelhtsilh. 'Ants'i butsigha
    hoolah li'tet'ilh 'et huwa.
  mio-NT: ta ñi ñahan―tu cua cahan ñi chi ra Ndioo, tu cua cati tuhun ñi iin cha cati
    tuhun ra Ndioo, ta ña ndasi xini ñi, cua coo tu ca nuun chi ñi cha cuenda xini
    ñi, vati cuhva sata xini ñi ndii ndii cuu chi.
  srq-NT: Mbia ñumunua mose, sã cuña mo ñee eã Dios je huiite suchayã. Sã cuña ãquĩ
    ati ji chõ siqui Dios cheẽ nenei nenei. Cuña uãquĩ ati eã mose, aba ɨreɨ̃te ũquɨ̃.
    Uãquĩ huɨ̃ na ño eriqui nguiã uãquĩ ati eã no.
  kje-NT: Enla lo'o maeke ida hi'i lir napanak, ee loikaru Makromod Lirna Wawan lolo
    heri kalarna la ka nakou uluwakun, ai kan horhawe nina mo'onleher ma namwali uluwakun
    eni. Nin hini'i onne namnenehe maeke man eriyedi nin muruk me'e penia nawawa.
  gaz-gaz: Dubartiin utuu mataa ishee hin haguuggatin kadhattu yookaan raajii dubbattu
