  ake-NT: Tanporon kon uri'sami'si amʉ' tʉwɨpʉremasan mɨrɨ pe pʉra pu'kena' pe tʉusauro'san
    ti'pai kon tʉwontɨi' pʉra uya ti'pai kon nama pʉra iyesi—i'pai kiriri'kasa' kasa
    iyesi.
  qvn-NT: Nätan juc warmim ichaga Dioswan rimananpagsi u Diospa willapanta yachrachinanpagsi
