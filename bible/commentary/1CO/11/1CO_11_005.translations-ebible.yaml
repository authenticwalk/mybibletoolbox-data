    hen maid hàfongna hen anchi napokrangan.
  tam-2017: ஜெபம் செய்கிறபோதாவது, தீர்க்கதரிசனம் சொல்லுகிறபோதாவது, தன் தலையை மூடிக்கொள்ளாமலிருக்கிற
    எந்தப் பெண்ணும் தன் தலையை அவமதிக்கிறாள்; அது அவளுக்குத் தலை சிரைக்கப்பட்டதுபோல
    இருக்குமே.
  azz-NT: Huan no namechilía que tacán se sihuat taneltocacque amo mocuapiqui cuac
