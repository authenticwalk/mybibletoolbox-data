  aom-aom: O magonahe rahu simano bogo numorovëꞌe pari vaejëꞌoho o God-are jö a majëhijëꞌoho
    baruoho bogo avoho uehorovarueje ë hesi bëhoho baruoho jabesi simanoho jëvëꞌëro.
    Simano bogo numorovëꞌoho u seho barëjëꞌe magonahoho gemuoho jëvanove.
  geb-geb: Maaŋ muuŋgip, sios wari tɨgɨp phogar vhuigip rotur muuŋv mbiga the ana
    shaar won pana ndogɨ thav, ana Fhe Bakɨme phorgɨ suanga o, ana Fhe Bakɨme kamthooŋ
    guma nzuai mbugum buni suanga, ana memɨrar won mana ndɨɨi. Mba mbik mbe za ana
    pana savkorgiap memɨrar ana ndɨɨi fara muuŋgi.
  bsj-bsj: La nawiye wo kwob dilo kaka tok ker dukumer dor chero chombo chomeri, nebo
    teluwe che dur. Won yila na dikero namwi dor chero charum-chare.
  cak-cak: Jac'a xa achique na ixok ri man nutz'apij ta (rujolon, ruvi') tok nu'on
    orar o tok nuya' rubixic ri nu'ij-pe ri Dios pa ránima, xa nuya' chi q'uix ri
    achi ri achok roma xc'uje' ruc'aslen. Can junan nu'ij chi rujuc'un ta e ri rusumal
    ruvi'.
  chf-NT: Untu ixicba que u chen c'änti'ya o u tz'aycun u t'an Dios bajca woyo ayanob
    machcatac u tz'onänba c'änä ajnic t'unu u pam. Si mach ajnic t'unu u pamba es
    ump'e quisin tuba. Ca' a wälä jocho u pam.
  tlf-tlf: kanube unang uyo maak ulumi dubom uyo ilim ku katilin-tem ke-nulu beten
    keman-temu min, God imi weng uyo ku unang tinum iyo kupka-eman-temu uyo, unang
    bomi aget fugunin uyo, unang numi kuguup uyo kupka-nilita, tinum imi kuguup uta
    kulan o age-nuluta, kanuman-temu kale, umi dubom ko age imak iyo, kalel uyo ko
    kanubelu kalaa agelan-tema uyo, imak iyo bomi fitom uyo tebepman-temu kale, bomi
    fitom kulan-tema kwek uyo ki, unang mafak sa dagamu kalaa age-nilip kek kek tebe
    umi dubom kon uyo alugum duumaat bitobelip umi fitom kugabu ulutap ke fitom kulan-temu
    ko.
  piu-2006: '@see-verse:1CO.011.004'
  poh-NT: Tzꞌa̱b ruꞌ nok jenoꞌ ixok aj niminel riban riti̱j on nok rikꞌor jenoꞌ kꞌoric
    yeꞌo̱j reh ruꞌum i Dios, maꞌ riban ta chi reꞌreꞌ eriban i kꞌoric chi maꞌ ripoyom
    ta wach na̱ ru̱cꞌ jenoꞌ tzꞌih jeꞌ ricab ocronak take wi̱ꞌ ixok aj niminel. Jeꞌ
    reꞌ nikꞌor maj reꞌ ixok aj niminel maꞌ ripoy ta wach na̱, maꞌ riyew ta woꞌ rilokꞌil
    i ribahi̱l reꞌ wilic chi nahsil china̱, xa jeꞌ woꞌ na jenaj wach chꞌi̱l jenoꞌ
    ixok rikꞌat lok i rismal wach na̱.
  tue-tue: Numiṍpeja súubusego, cooya dupupʉ suti caserore pesaro booa. Coo Cõãmacʉ̃
    wededutirere wedego, teerora tiiró booa. Pesahegopeja bobooro tiigó tiicó; marĩ
    Õpʉ̃ Jesucristore quioníremena padeoríco. Póare súa pedenorigo tiiróbiro niico.
  bjp-bjp: Ke male ti fifin biil i bo paklu ma ka sising, le ka orek profet, i famatlawen
    paklu. I arae ri kukuur paklu.
  xon-xon: Upii mu yaa mee Uwumbɔr, bee u yaa nabr Uwumbɔr aah len pu na, kaa buu
    kiyibubuuk kan, u jinn uyidaan inimɔɔn. Ni bi ke waah kuu tiyikpir le na.
  tzo-ZNT: Li antsetique, mi mu slamojuc sjolic ta scꞌoponic Rioxe, o mi chalic aꞌyuc
    ti cꞌusi ch-albatic yuꞌun ti Rioxe, yuꞌun mu xichꞌic ta mucꞌ ti oy smalalique.
    Mi mu slam sjolique, coꞌol xchiꞌuc li ants tol saꞌ yajmule ti juxbil sjole.
  mpm-NT: Suni siaꞌan nu tu kasɨ ɨɨn ñasɨꞌɨ xini ña hora jikantaꞌu ña nuu Yandios,
    xi ja kaꞌan ña jnuꞌun ya, suni jnuꞌun kanuu kuu un ja kuu maa ña nu tu kasɨ ña
    xini ña, ti ɨɨn ni kuu nanu ja ja ni sete ña xini ña.
  ots-NT: Hnar bbɛjña̱ ya, bbʉ i mahti ca Ocja̱, o bbʉ i ma̱n cár palabra ca Ocja̱,
    rí ntzöhui da gohmi cár ña̱, como jin gui guegue da mandado. Cja̱ bbʉ jin gui
    ne da gohmi cár ña̱, i bbɛ ʉ́r tzö bbʉ, ncjahmʉ xtúr tta̱xi.
  hoy-hoy: लेकीन जो आर्त ताल्ला तेरूकु प्रार्थना या परमेश्वर उन दी टु बातणी कोळतार,
    आक तान ताल्ला अन्द अपमान माळतार, यतिकी आक हिंग आर्त इन घाई आर आकिन ताल्ला मुंडन
    माळकु आग्याद.
  amo-amo: Nani vat uwani ule na ata nlira sa a yene ubun sa ukirrunu litime na nà
    litime ngongon ba. Bara usosin imon irumere nin woru apele titime.
  pjt-pjt: Ka minymangku uti kata tjutuṟa Godala tjapinma, munu kata tjutuṟa Godaku
    tjukurpa tjakultjunama. Panya minymangku tjinguṟu kata tjutuntja wiyangku Godala
    tjapiṟampa, munu kata tjutuntja wiyangku Godaku tjukurpa tjakultjuṟampa, ka palumpa
    kuringku palunya nyakula kuṉṯaringkuku.
  cwe-cwe: Mwanamke yahatosa hebu yahagong'onda usenga wa Mulungu haulongozi wa wanhu
    bila kugubika ditwi jake, komzeha mulumake, baho habule mbasakanyo kati ya mwanamke
    iyo na mwanamke yawegule.
  daa-NT: Kar gay, ɗo wiktin taat daatik inda Buŋ wal ta kaawa kaawin kuuk asa min
    ɗo Buŋdi, ya ta bal gootin̰ kaati, ta karmiygigɗo ŋaar kaak goy kaati. Ŋaar-ak,
    sokan̰ yaa deenti ar kaati ooɗe.
  mlp-mlp: Teq aw afaqin a hi isihim samanmo turad God bulonad in aduw mebay ugaqta.
    Ad in afaqin a hi isihim God ago nantut bilaqad na nazaqmo in ago afaqin na mebay
    ugaqtamo. Daq nawa na bilaqne in aqensan urot bugim afaqin ureqan mataw ahol waqad
    gime a hi bilaqaqta nazaq nog iyaq.
  ape-C: Aria ta meikwi armatok madae kwishigor okwokwig barag aria kwunek beten o
    kwukripesh enen baraen douk Iruhin ananin Mishin nyakripok-enyi um, okwok douk
    kwaunih okwokwin arman ananin nyeigur nyabuh. Okwok kwenekesh namudok aria okwok
    abraen nyapeyok kabi douk kwohwar okwokwig barag um.
  bgs-bgs: Asal atin ka ágdasal ó gulit-ulit tô bayi katô kagi tikud tun ta Manama
    na ándà táddung din, payayyaán din tô duma din na ágpangulu kandin. Sikandin iring
    na bayi na igpaburu ébô payayyaán.
  faa-faa: Arirakano aporo su sarimaraka toakipoko, hinamo aporo asea takahikia kurikuri
    anamo soko metao, Kotimo somerakano kaikia some akaramo soko metao, pasu makafirianafonoraka
    pasu rawi motokoa ipi takahikia reke some karakano, ipi apia unihae manoane makaiyarakanapo.
    Ipi pasu makafirianafonoraka kekeno ane, hinamo uni iti enomosane, e aporo metamo
    aserakano kaíyana ayiáka, hinamoane soko ayiáka kaíyaraka kakakosapo.
  kik-kik: Nake mũndũ-wa-nja o wothe ũrĩa ũhooyaga kana akaratha atahumbĩrĩte mũtwe
    wake-rĩ, nĩ mũtwe wake aconorithagia, tondũ ũguo no ũndũ ũmwe na kwenjwo.
  cap-NT: Niz̈aza iclizquiz ajcz̈cu, criichi maatakanacaqui panz̈tan acha ch'okchi
    panz̈ cjesac̈ha, Yoozquin mayizicanami, niz̈aza Yooziz̈ tjaata taku tjaajincanami.
    Acha ana ch'okchinz̈laj niiqui, persunjapa ombrawillaz̈ cjesac̈ha. Acha ana ch'okchinz̈laj
    niiqui ach chara k'ala murtaz̈ cjes, niz̈taz̈takaz cjesac̈ha.
  ksr-ksr: Kaento, emba moŋnoŋ waŋa mende esuuŋ qenjaaro ajoajoroonoŋ qama kooliji
    me Anutuwaa gejatootoo qaa jeŋ asariji, iinoŋ mono loya waŋ kolooji, ii gamu qeŋ
    muŋ iyaŋa meŋ kamaaŋ aowaa. Kaeŋ ama waŋ juya kuuya motogi asuganoŋ eeŋ laligowaatiwaa
    so koloowaa.
  eng-TNT: Every woman that prayeth or prophisieth bare hedded dishonesteth hyr heed.
    For it is even all one and the very same thinge even as though she were shaven.
  sbs-sbs: Kono mwanakazi yense yo lapela ni ku polofita nasa sumine intaulo ku mutwi
    u nyansa mutwi wakwe, kakuti cintu chi swana niha gunkite insuki.
  sue-sue: Ota bama zo meni giti pe kaka diamu isa samunoita, ota Anutura ge porofete
    meni sago wamunoita, nu ami giti kopi nusore menai potamunoya awa. Ago wero bama
    eni tebe-tabe nuai giti tu resa meni dawera tepo inowia numorekare dai te menai
    bamure wamunoya awa.
  fra-NCL: 'Toute femme qui prie ou qui prophétise la tête non voilée, déshonore sa
    tête : elle est comme celle qui est rasée.'
  snn-NT: Romicua'ga Riusuni ujato, Riusu cocare masini quëani achoto, bacua sinjobëte
    canbi ta'pijë'ën. Romigobi ta'pima'itoca, gu'aye yo'ogo. Bago ënjë ëjaguë ba'iyete
    güeye ëñogo. Ja'nca yo'otoca, bago ënjëni re'oye sehuoma'igo sëani, bago raña
    gare beañe tëasi'co'ru ba'ija'co.
  atb-NT: Myiwe hkangmó gi, kyûdûng le nghut nghut, myiqhtoi htoî le nghut nghut,
    yhâng é ulhum lé a nghop tô é nghut jáng, yhâng é ulhûm é aróng lé lhoq hpoî pyâm
    é nghut bê. Haû gi, yhâng é ulhum lé wuq pyâm é eq rajung za nghut ri.
  cek-AK: 'To tiah lawkthuih naah maw, to tih ai boeh loe lok taphong naah maw, lu
    khuk ai nongpata loe a lu khingya ai kami ah oh: lu angmuilum ah sam aah hoiah
    ni anghmong.'
  bkd-bkd: Ba ku amin bahi ha tag-ampù daw ku tagsaysay ba hu igpaikagi hu Dios daw
    hurà maglumbung, saena pinakagalugayhà gayed ta agkailing haena hu inepawan ta
    madaet ha bahi.
  ctu-76: Pero mi ma'ix mi' mose' i jol x'ixic che' mi' cha'len oración o che' mi'
    sube' t'an tsa' bʌ ajq'ui ti Dios ma'ix mi' q'uel ti ñuc i yum yubil. Lajal quisintic
    bajche' mi lu' se't'elix i jol.
  lac-NT: Bayiri' xan, wa xquic, cax chichan, cax carem, arej mʌ' ju pixic u jo'r
    tu cu t'ʌnic C'uj, cax tu cu ch'ictar u tsicbar u t'ʌn C'uj a ts'a'b u tucur ten
    C'uj ti'. Raji' cu sura'ctic a ray xquico' u ts'urir quire' a xico' raji' ir a
    xquico' rʌc c'os u jo'r irej wa jo'chta'b u jo'r.
  xla-xla: Epame a꞉ya antapo inoma sumolowedeme epo God tle yu hapame atlowedeme ya꞉
    dokopalaye pobopudlalo apelepiye, ya꞉tapo ya꞉wolali dla wota꞉le hamipo. Adipalati,
    a꞉yatapo ya꞉ dokopala pobopudlalo wekelowe koko mate epo kokosase tamolowe koko
    mate yia꞉ dulu kokoye pomeyelope.
  xav-NT: Duré pi'õ norĩ hã 'rãi ubu ãna, 'Re ĩhâimana u'âsi mono ma, 're mreme zusi
    mono wamhã, duré 'rãi ubu ãna, 'Re ĩhâimana u'âsi mono zadawa wasu'u na te te
    dama 're romhuri za'ra mono wamhã, ta norĩ ma, ĩmro hã tãma 're wazéb za'ra mono
    õ di. E marĩ wa. Pi'õ 'rãi ubuzé hã timro zapari 're ĩhâimana za'ra mono zé, te
    te dama wasu'u wa, zudezu'õ norĩ hâimanazéb zarina. Pi'õ norĩ hã marĩ ĩwasédé
    hã te te 're 'manharĩ za'ra mono wa, te za da te 're 'rãpari za'ra, sisém na 're
    hâimana za'ra mono da a'â. Tane duré, pi'õ norĩ hã 'rãi ubu ãna, 'Re ĩhâimana
    u'âsi mono ma, 're mreme zusi mono wamhã, pi'õ, da te 're ĩ'rãpari za'ra mono
    ne, te za a'â 're hâimana za'ra ta norĩ hã, sisém na.
  cuk-cuk: Ar omedi, dunwesuli Bab-Dummadse gorgwichile, igi, Bab-Dummad-gayaburba-abingasad-barsoggwichile,
    gwen nabirsulid, e-suigi isdar-binsanaiyob gunaido, ar sailagia-gwiri na isayobi
    gunaido.
  tbf-tbf: Sien va ka vevien ta kap kuva mi kovan sien ta no o, vokokotie mi nama
    kuvu se Raban, a vamangarie mi kovan. Ine, a kokouk malan mo sien va gi ta vakore
    mi vuruvuru kovan.
  uig-CYR: Амма ибадәткә қатнашқанда, һәр қандақ аял бешиға бирәр нәрсә артмиған һалда
    дуа қилса яки бешарәт бәрсә, у өз бешиға һөрмәтсизлик қилған болиду; бундақ аялниң
    чечи чүшүрүветилгән, рәсва қилинған аялдин пәрқи йоқтур.
  ikw-NT: Nyerinya ọbula ke neekpe okpukpe mọbu nọokpo okwo izi ọma Chiokike, gbesa
    risi a anya, neeme risi a nhne iwhnerne, ọ nụ lele ọ kọpuru rukeri-ize risi a.
  khs-khs: 'Aputa: sena kesale sopoke kekene tiyapola:, kesale sena ekewa tesi tiyapola:
    kulukulusene emiwana, Koteyewi selapita: ta:tapola: se tiye kinakamokiwala, E
    pisei eta: folamake elaleke amowa, kesale pisei fano honiyetiye epapu, e sena
    nowamoke potosaleke ewalosene elaposakeye.'
  dwr-ENT: ቃሲ ፆሳ ዎሳዴ ዎይ ቲምቢቲያ ኦዳዴ፥ ባሬ ሁጲያ ጎዜና ማጫዉና ባሬ ኣሲና ቶቻው፤ ኣያው ጎፔ፥ ኢዛ ባሬ ሁጲያ ሜዴታዲጎኒና
    ኢቲ ማላ።
  pma-pma: Ka munak ahin tai mul vis vuo vit luvat selusien onen Ahi en meten meatin
    keil ka rokav koetei vatin, en sakien orer, kei mul rie lati keke mul san memouen
    ven avat onen koa vi meatin onen. Sakien enek suval memouen koa ahin kuri navong
    asev en vatin.
  atd-NT: Dokad di, ko duon boi no og-ampu woy ko ognangon to kagi no ogligkat to
    Magboboot di waro mogtorong to ulu rin, ogpakasipod to asawa rin su waro igpapitow
    to asawa rin no igsugu kandin. No ogkounawa rod ko natabulugan ka ulu rin.
  tel-2017: తన తల కప్పుకోకుండా ప్రార్థన చేసే, లేక ప్రవచించే స్త్రీ తన తల అవమానపరచినట్టే.
    ఎందుకంటే అది ఆమె తల గొరిగించుకున్న దానితో సమానం.
  hat-BSA: Men chak fanm ki kite tèt li dekouvri pandan l ap priye oubyen pwofetize,
    dezonore tèt li. Paske li vin menm jan avèk yon fanm ki pase razwa nan tèt li.
  top-NT: Y cha̱tum pusca̱t mini̱ní nata̱ktlapá acxni kalhtahuaká o li̱chihui̱nán
    Dios xlacata natasí ni̱ akapu̱lá ixta̱ko̱lú porque huá ma̱paksí.
  msk-msk: Toyo yang tomotoo na bobay na wa magatorong disang simbaan kaba yagaampo
    sang Dios aw kaba yagasorit yaan sang sorit na papagsorit kanaan nang Dios, yaan
    na bobay yang wa magataod sang kanaan pangoro na usug, kay aw yang pagtanaw sang
    oro naan maynang usug, yaan yang toosanan na buku nang usug yang pangoro naan.
    Yaan na bobay na wa magatorong disang simbaan maynang bobay na pyapaboro yang
    kanaan logay, yaan na bobay di magkaarig.
  gyr-NT: Iyavei acoi cuña ndoyopɨise oãca oyeroquɨ ãgua, anise Tũpa Ñehengagüer mombehu
    ãgua, ahe ẽgüe ehi omer mboyeroyaẽhɨsa pɨpe. Ahe cuña evocoiyase ndoyavɨi oñeapipa
    tuprɨ vahe.
  kmh-kmh: Pen biyn gok bi kay gipay rek, jun ak miseŋ mindakniŋ, minim aŋgñeniŋgambay
    akaŋ, Gor nup aŋgniŋeniŋgambay; nuŋgumiy sikop kuyip tap yikop par bap rek ayek,
    kun giniŋgambay.
  ukr-ONPU: І кожна жінка, що молиться або пророкує з непокритою головою, ганьбить
    свою голову, бо для неї це те саме, що бути з поголеною головою.
  emi-emi: Me vause atoa la looloo sae me la auliaa inangarina God, me karika la aakou
    uruira, karika la oneoneaa uruira; nonginaaili va la ghaggali uruira.
  zpv-NT: Per ya ziga garaa raꞌ gunnaꞌh raꞌ nin rbwihdxyi-rnaaba loh Dxiohs o rñiꞌ
    ba xchiꞌdxyi Dxiohs loh stuhbi bwiinn nee llihgayihca gunnaꞌh chi cagasiaꞌhan
    xtuhyi ba laꞌh nin rnabwaꞌ laꞌh ba, laasii naa ba ziga zi tuhbi gunnaꞌh nin bigah
    yihca ñiꞌh.
  gux-gux: Ama ya pua n jaandi bi ki waangi U Tienu maama ki naa yili, jigidi o yudaano.
    Likuli tie yenma leni wan kuo o yudi.
  kos-kos: Ac kutena mutan su pre ku fahkak kas lun God ye mutun mwet uh a wangin
    ma sunyen sifal, el aklusrongtenye mukul tumal, su sifal. Wangin ekla inmasrlon
    mutan sac ac mutan se su resaiyukla sifal.
  ibo-ibo: Ma nwanyị ọbụla na-ekpe ekpere maọbụ na-ebu amụma, ma o kpuchighị isi ya,
    na-emenye isi ya ihe ihere, nʼihi na ọ dịka nwanyị kpụchara isi ya.
  yml-yml: ꞌAiꞌedi tamu vavine tafalolo ꞌwaineye i na veluꞌui ꞌalo Yaubada yana Vona
    i na luꞌivona, siwe ꞌunuꞌunudi kebu ma ꞌana baniumaga yada sauluva baniꞌodi, ꞌeba
    ꞌisa kebu yadi lamoga i da veꞌililibuyeni wata kebu i da tauyedi ꞌwaineye. ꞌUnuꞌunudi
    ꞌana baniuma i baila, ꞌwa da vo ꞌunuꞌunudi ꞌweliꞌwelina, i da bunumayaga. Yadi
    sauluvanina vevine toalagogona yadi sauluva baniꞌodi.
  ory-ory: କିନ୍ତୁ ଯେକୌଣସି ସ୍ତ୍ରୀ ଆପଣା ମସ୍ତକ ଆଚ୍ଛାଦନ ନ କରି ପ୍ରାର୍ଥନା କରେ କିମ୍ବା ଭାବବାଣୀ
    କହେ, ସେ ଆପଣା ମସ୍ତକର ଅପମାନ କରେ, ଯେଣୁ ତାହା ତାହାର ମସ୍ତକ ମୁଣ୍ଡନ ହେବା ସଙ୍ଗେ ସମାନ।
  bzj-bzj: Ahn eni laydi weh noh kova ih hed wen ih di pray er wen ih di prafesai,
    noh di aana ih hozban. Da sayhn laik ih shayv ih hed.
  chk-chk: Nge are eman fefin epwe iotek ika pwärätä met mi monomon lon imwenfel,
    nge esap pwölüela möküran, neminei a aitengaua pwülüan möküran we. Esap wor sokofesenin
    neminei me eman fefin mi reipöpöla möküran.
  ssd-ssd: Pino ande nu gabat so ndaŋga Kuate yabaŋte ko Tukul Guwa tugumŋge pasa
