    i ngĩtepẽ́xewa naxüxü̃. Rü ñoma ngĩgü yadüeruxü̃rüü̃ iyixĩ.
  zpl-NT: Leꞌca scua bee unaꞌa enu rnacuꞌ lu Diose urre seteꞌ Stichiaꞌ Diose bee bene,
    tunu lecaxi nacuꞌ equiella, leꞌca netuu neca lunú rriꞌilla. Nu che neca xi neca
    nú nerecuꞌ ichia equiella.
  mbc-NT: Tîîse wîri'ya tîpu'pai ya'santîsa' pra awanî ya, tînyo kenan yeseru pe,
    mîrîrî warantî si'ma eepîrema ya, moropai Paapa maimu ekaremekîiya ya, tesa' pe
    tîwe'sen, tînyo yeppe'nîpîiya mîrîrî. Mîrîrî warantî awanî, manni' wîri'ya tîpu'pai
    ya'tîsa' ya, tînyo yeppe'nîpî manni' warantî. ˻Maasa pra pemonkonyamî' esenumenka
    ipî' see warantî, eseporo rî tîwe'sen pe mîîkîrî wanî kai'ma.˼ Mîrîrî wenai tînyo
    yeppe'nîpîiya, tîpu'pai ya'santîsa' tîuya pra awanî ya.
  ndg-ndg: Lakini kila nnwawa ywaloba au boywa unabii ali abile ni ntwe wake wazi
    atiuaibisha ntwe wake. Kwa mana ni sawa na kati atinyolewa.
  wsk-wsk: Uwutatala imet awiriya guranek bitirukko agi, Kaem kuring wetang saparukko
    kam te supuling me ira kaluwuso mu, nu ko pulawura dolara tuso. Ko ariga yam te
    mu, nu supuling mone turutuwuman se supuling sokelel la iwita.
  toj-NT: Pero jach ni ja ixuque chomajquili. Ta mi c'a huas smusu ja s'olom cuando
    huas sc'uman ja Diosi, ma huax yala ja yabal ja Diosi, ¡jel ni q'uixhuel ja sbaj
    ja yenle chomajquili! Lajan soc huas soxo el ja s'olomei. Mas lec huas soxo el
    juntiro. Pero ta piero c'a huax abxi que ja ixuquei huax ya el ja s'olomei, ma
