  mkl-mkl: Ammɑ inɑɑbo iyi wɑ ce kutɔɔ wɑlɑkɔ wɑlii fei, bii kù bii iriɛ, kù wɑɑ nyisi
    bɛɛrɛi inɛ nɡboɛ. Í yɛi bɛi inɑɑbo iyi ɑ̀ ɡboɡoo iriɛ.
  gaq-gaq: ମାତର୍‌‌ ମୁଡ଼ି ସେଲାମ୍ବୁଏ ବାଆ ମାଗୁଲୁବଃଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ଏ ବାରି ମାପ୍ରୁ ସାମୁଆଁ
    ବାସଙ୍ଗ୍ଏ, ମେଁ ନିଜେନେ ଆଣ୍ଡାଣ୍ଡେନେ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ଏ ଦେତ୍‌ରକମ୍ ସେଲାମ୍ବୁଏଃ ମୁଣ୍ଡ୍ରିଲେଃକ୍ନେ
    ସେଲାମ୍ବୁଏଃ ରକମ୍ ।
  gof-RNT: Ba huu7iya qaconna Xoossaa woossiya woykko tinbbite odiya maccasiya huu7e
    gidida ba azinaa toochchawusu. Ba huu7iya qaconna maccasiya ba huu7iya meedettida
    maccasa mela.
  unx-unx: ଆଡଃ ଜେତାଏ କୁଡ଼ି ଆୟାଃ ବହଃକେ ବେଗାର୍‌ ଗୁଗ୍‌ଲୁକେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ରେଦ, ଚାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କାନାଜି ଉଦୁବେତାନ୍‌ରେଦ, ଇନିଃ ଆପ୍‌ନାଃ ବହଃ ଅକଏଚି ଆୟାଃ କଡ଼ା ତାନିଃ, ଇନିଃକେ କାଏ ମାଇନି
    ତାନା । ଏନ୍‌ଲେକାନ୍‌ କୁଡ଼ି ଆଡଃ ବହଃରେ ଉବ୍‌ ବାନଃ କୁଡ଼ି, ନେ ବାରାନ୍‌କିନାଃ ଥାଲାରେ ଜେତାନ୍‌
    ଏଟାଃ ବାନଃଆ ।
  gah-gah: Itó vená makolímo gotolaló netá hitamoko Ómasiloka litimope, itó Ómasímini
    monó gakó lo utó itimope nene, vana avoza hiliti netá alinogo ive. Lá itimó nene,
    mokoló vená lugáate gotóini zopova huki asú iki miniaká nia vená gilinogo ive.
  lcm-lcm: Sikei, ani aina man kapo sokotuk vo kapo mengen val katakai i akus amalangas,
    na parik katapa kuku bat a vangang ina, kapo asukang ta kapo vil amese na vangang
    ina, na mese ang kapo bil val kata dik akalui a vangang ina.
  aer-aer: Nhenge arelhe kwenhe akaperte ikwerenhe artelhetyeke Ngkarteke angketyeke,
    re kwenhe akaperte ikwerenhe artelhemele nhenge iletyeke ayeye Ngkarte-kenhe.
    Nhenge arelhe apeke Ngkarteke angkemele akaperte artelhetyakenhe, re apeke angkentye
    Ngkarte-kenhe ilemele akaperte ikwerenhe artelhetyakenhele, nhenge ikwere anewele
    renhe arerlenge re apure anthurre awelheme.
  qvc-NT: 'Piru warmikuna Dyusman mañakunambaq ichu Dyus nishqanda uyashpa, suqkunata
    willanambaqqa, umanda pambanqa. Piru umanda mana pambashpaqam, ancha penqakuypaq,
    aqchanda sipralla rutushqashina kanman. [Nuta: Chay unay tyimpukunapim suq warmi
    umanda mana pambaptinqa, nirqanllapa: Chay warmiqam suqwan suqwan puñun, nishpa.]'
  tgl-ULB: Ngunit hindi ginagalang ng sinumang babae ang kaniyang ulo kapag nananalangin
    at nagpapahayag ng propesiya nang walang takip ang kaniyang ulo. Sapagkat iisa
    at parehong bagay na parang ang kaniyang ulo ay inahitan.
  cbs-NT: Jakia ainbu betsandi jawen buxka mayabukuama Diosbe janchai kasmai Diosun
    jancha jatu yusinkinan, jawen bene duawama ichakawadiaikiki, jawen bu maxtekei
    keyua mankua nia keskakinan.
  xtm-NTPP: Suni ndaka ña'a ñatuu ndesi xini ña ma ora jikan‑ta'vi ña xi ora ndákaxtnu'u
    ña tnu'u ni wa'a Su'si ma, ñatuu jandetu ña nuu tee kúu xini ña ma, te in ja kan‑nuu
    kúu, vaa kuenda tnu'u ja ni sete yanda xini ña ma kúu.
  nnq-nnq: Na munkege ojwagongalela andaje kutangacha Nhwalo gwa Nnoongo na kongo
    kuekelelaje luchunge umutwe, babembu angwanamundu, ojwatenda yene tela tu na munkege
    ojwachekwile.
  bao-NT: Ñucã nomia cõrora juu bue, ca biipere wede jʉgue, tiirã, cʉ̃ja dʉpʉgare
    bʉatotirãra ca tiirã, cʉ̃ja manʉ jʉ̃mʉare nʉcʉ̃ bʉotirã tiima. Cʉ̃ja poare ca
    pede batecãricarãre biro biima.
  san-ORI: ଅନାଚ୍ଛାଦିତୋତ୍ତମାଙ୍ଗଯା ଯଯା ଯୋଷିତା ଚ ପ୍ରାର୍ଥନା କ୍ରିଯତ ଈଶ୍ୱରୀଯୱାଣୀ କଥ୍ୟତେ
