    day suufeel jëkkëram jiy kilifaam, ndaxte day mel ni jigéen ju ñu wat.
  snc-snc: Ema vavine mabarari debari asi kumuḡau beḡe ḡauḡauni o beḡe perovetani
    nai tu, ḡeri deba, (mo tu ḡia ḡaraḡori), asi beḡe mataurairini. Korana moḡa tu
    noḡa debari ḡerarorini kavana.
  lgl-lgl: Ma ala ta geli ka foa 'o ma ka alaa 'alia saenala God, 'e 'oka 'ali 'afu
    fafia gwaula, sulia me 'are fo 'e fatailia faba'elanala arai lia 'e 'ilitoa fala.
    Geli iko 'ali tau 'urifo li, 'e malaa na geli gera sufi korikori ala ifula fala
    fa'ekenala.
  mmo-mmo: Nganjo vêêh ti nambe me-kambu lu le, de nohak me naanêêl Anutu-te vakasin
    langaah-ato, ond yoo hako yi lak kaluuh laya, ond yoo ninaamum. Yik lohvu vêêh
    ti sen kêêl lu be nando lunôôn-ato ond yik yuuh ahondoos neep ti.
  ncu-NT: Ne̱ ɔkye̱e̱ ke̱maa mɔ ne̱ ɔ ko̱re̱ ke̱bware̱ko̱re̱ bɛɛɛ ɔ tɔwe̱ ke̱tɔ ne̱
    Wuribware̱ a lee bo̱ kaapo̱ mò̱‑ɔ, ne̱ sɛye̱ mo̱ŋ buŋ mò̱ kuŋu si‑o de ipeere
    ɔ mɔɔ mò̱ e̱ye̱e̱ ne̱e̱. Mò̱ ya waa amo̱‑ɔ, a kaapo̱ ne̱e̱ fe̱yɛ ɔkye̱e̱ ne̱
    oo see mò̱ ipwii pɛɛɛ bo̱ twe̱e̱‑ɔ bɔ mò̱.
  cni-NT: 'Irointiquea tsinane, ariorica oquenquetsatacairi Tasorentsi, aisati ariorica
    ocamantanti, opashicainatapinitaca. Terica ompashicainatea, te ompincatsateriji
    ojime: oquempetimotacaro ameetiro oishi.'
  eng-WMB: But every woman praying or prophesying with her head uncovered dishonors
    her head. For it is one and the same thing as if she were shaved.
  zaw-NT: Palga yu' te gunaa ni dini gusäu xpäiini yejcni che cabedx-canabni loj Dios
    o che caniini xtidx Dios, rusanxtujyni yejcni sa'csi najcni sigajc najc te gunaa
    ni abigaj yejcni.
  san-MAL: അനാച്ഛാദിതോത്തമാങ്ഗയാ യയാ യോഷിതാ ച പ്രാർഥനാ ക്രിയത ഈശ്വരീയവാണീ കഥ്യതേ വാ
    തയാപി സ്വീയോത്തമാങ്ഗമ് അവജ്ഞായതേ യതഃ സാ മുണ്ഡിതശിരഃസദൃശാ|
  tam-TCV: ஒவ்வொரு பெண்ணும் தான் மன்றாடும்போது அல்லது இறைவாக்கு உரைக்கும்போது, தன்
    தலையை மூடிக்கொள்ளாத எந்தப் பெண்ணும், தன் தலைவனை அவமதிக்கிறாள். அது அவளது தலை மொட்டையடிக்கப்பட்டதற்கு
    சமமாயிருக்கும்.
  mit-NT: Doco nècuàchì ñahà, nú xícàn tàhvì‑né, ò cachítnùhu‑ne razón xi‑ya, te có‑îdàhvi
    dìnì‑né ni‑iñàha, dandu xiñuhu cucahan núù‑né sàhà dìnì‑né, vàchi davani queámà
    na ian sànì dàté tehe‑né.
  ceb-ULB: Apan bisan kinsa nga babaye nga mag-ampo o managna nga walay tabon ang
    iyang ulo nagpakaulaw sa iyang ulo. Kay kini usa ug susama nga butang ingon nga
    ang iyang ulo gikagisan.
  ces-LB: '@see-verse:1CO.011.004'
  mkn-mkn: Ma parampuan musti tutu dia pung kapala waktu dia ada sambayang, ko, waktu
    dia kasi tau Tuhan pung pasán. Te kalo sonde, na, itu sama ke dia bekin malu sang
    dia pung laki, tagal dia sonde taro hormat iko kotong pung biasa. Deng dia ju
    bekin malu sang dia pung diri sandiri, sama ke kalo parampuan cukur bekin polik
    dia pung kapala.
  pol-UBG: I każda kobieta, gdy się modli albo prorokuje z nienakrytą głową, hańbi
    swoją głowę. Bo to jest jedno i to samo, jakby była ogolona.
  qxh-NT: Warmina majanta pampaman mana ćhurananpaj Tayta Diosninchita mañacurpis,
    shiminta willapäcurpis, shucutacunman. Shucutacuyta mana munarmi ichanga, sipra
    warmi-jina puricunman.
  nwi-nwi: Mərɨg piraovɨn ramor aurɨs kafan yerman tukmə rɨpəh nəvəvhaoyen ye nɨpɨg
    yame raməhuak uə nɨpɨg ravəhsi-ərhav nəgkiarien yame Kughen ravəhsi-pən kɨmin.
    Norien a ror naurɨsien rəmhen kɨn yame kɨmnəki kapən kapə rɨpiəpiə.
  kmo-kmo: Mima pochi sii God riina maji baney, God riiti maji sawo taney, siiti masekii
    masebiya gamunan siiney, sii eeta siiti maseken hiibiya ya otiito. Sii eeta mima
    masek yichi tawaga eecha tawa.
  agr-agr: Tuja ashí nuwa aidau Apajuí aujak, nuniachkush Apajuí chichamen etsejak
    buuken dukuachuk, aishin eme anentus diiyachu asa nuniawai, intashin ashí awaju
    asa wajukmaina numamtuk wajau asa.
  kyc-kyc: Dee enda mendeme misi andana kyawa rokwapala epo ateŋa lao Anatunya pii
    lao pira ramo dokome akalingi elyanyi pyambwarasa pira. Enda kyawa rokwa nange
    doko mee enda kyawasi pyakepingi dopaleoko.
  urd-GVU: اور اگر کوئی خاتون ننگے سر دعا یا نبوّت کرے تو وہ اپنے سر کی بےعزتی کرتی
    ہے، گویا وہ سر مُنڈی ہے۔
  yre-NT: '''Pian lɩmɔn nɛn e ya Bali trʋ ''banan -te ''bɛ "cɛɛ dɩ e ya Bali ''lewei
    vɩnan te fɛ -tʋ ''ka ''e ''tɔdɩ -a -wulo -man dɩɛ, te -a -sran nɛn -a tazan -a
    bɛ e ya -a -tɛnan ''yra -a. E ya "le ''nan min nan nɛn ''e ''wulo "jɛ "bo "klɔglɔ
    bɛ -yee ''wɩ ''zʋ.'
  fuh-BKF: Ammaa si debbo na du'oo naa na haalda annabaaku de suddaay hoore muuɗum
    fu, huyfinii hooreejo muuɗum oon, sabo imo wa'i hono wo o toytiiɗo ni.
  arl-NT: '@see-verse:1CO.011.004'
  ziw-ziw: Mvyele naye akumlombeza Chohile hegu kulonga ulosi wa Chohile mo lumpe
    kuno hegubike umntwi wakwe, ambela mgosiwe. Akudamanya ivyo ni saviya mvyele amogile
    mtwi wakwe chani ajelwe soni.
  grc-TR: Πᾶσα δὲ γυνὴ προσευχομένη ἢ προφητεύουσα ἀκατακαλύπτῳ τῇ κεφαλῇ, καταισχύνει
    τὴν κεφαλὴν ἑαυτῆς· ἓν γάρ ἐστι καὶ τὸ αὐτὸ τῇ ἐξυρημένῃ.
  nag-nag: Kintu kun mahila prathana aru bhabobani kore aru tai laga matha dhakikena
    nakore, tai laga matha ke opman kore. Kilekoile etu to eke kotha nisena ase jineka
    ekjon mahila tai laga matha te thaka chuli sob kati loi.
  eng-OEBCW: while any woman, who prays or preaches in public bare-headed, dishonours
    him who is her head; for that is to make herself like one of the shameless women
    who shave their heads.
  knj-NT: Ja'c'ala' pax eb ix ix tol c'am nioj yenel ey a yin sjolom yet chi txali
    ma yet chi yalon el sk'ane Dios, chi yi'tej q'uixwanil yiban sjolom. Jaxca tol
    tzujbil el sjolom eb tu'.
  deu-1912: Ein Weib aber, das da betet oder weissagt mit unbedecktem Haupt, die schändet
    ihr Haupt, denn es ist ebensoviel, als wäre es geschoren.
  san-PUN: ਅਨਾੱਛਾਦਿਤੋੱਤਮਾਙ੍ਗਯਾ ਯਯਾ ਯੋਸ਼਼ਿਤਾ ਚ ਪ੍ਰਾਰ੍ਥਨਾ ਕ੍ਰਿਯਤ ਈਸ਼੍ਵਰੀਯਵਾਣੀ ਕਥ੍ਯਤੇ ਵਾ
    ਤਯਾਪਿ ਸ੍ਵੀਯੋੱਤਮਾਙ੍ਗਮ੍ ਅਵਜ੍ਞਾਯਤੇ ਯਤਃ ਸਾ ਮੁਣ੍ਡਿਤਸ਼ਿਰਃਸਦ੍ਰੁʼਸ਼ਾ|
  nob-LB: En kvinne derimot, skjemmer ut mannen sin, han som er hennes hode, dersom
    hun ikke har noe på hodet sitt når hun ber eller bringer fram et budskap fra Gud.
  ntj-ntj: Nyangka minymalu kata tjuturalpi tjapinma Mamala. Puru kata tjuturalpi
    tjakultjunama Mama Kuurrku wangka. Tjinguru minymalu kata tjutuntjamaaltu tjapilku,
    puru kata tjutuntjamaaltu Mamaku wangka tjakultjunku. Wiya, palunyaku kurrilu-lu
    nyakulalpi kurntarriku. Nyangka-ya tjinguru kutjupatjarralu nyakulalpi kulilku,
    “Wiya, minyma nyarranya palyamunu.” Tjiinyakurlu minyma palyamunulunku mangka
    piirrpuwa wiyala. Palunyapirinypa ngarala kata tjutuntjamaalpa nyinarratjaku.
  sxb-NT: Kandi omukazi osawa namba ogamba amangʼana aga Katonda na atasanikiire omutwe
    gwae, nalagana owuti ku omusaaza waae, kandi afwanana no omukazi owa emvwiri ziae
    ziwegerwe chwe.
  nhu-NT: Geenɛn, ɛ́ kpwoon bunlee, kɛnɛɛ wvú teete ɛ ɛ̀ nu ntum Nyo' sɛ wvú nu ɛ
    baŋ ɛkolɛ ŋkuuŋ, tu wvú shoose ɛ ɛ̀ nu ɛkolɛ kew. Kɛ jɛɛy jɛɛy wvuwɛ kpwoon bô
    wvù nu ɛ kpwaa ɛkolɛ nu dvú kɛ.
  row-row: Te inaꞌ musi mboti langgan leleꞌ eni hule-oꞌe, do leleꞌ eni dui-bꞌengga
    Lamatualain hehelu-fufulin. Te hokoꞌ, na, naa onaꞌ eni tao naꞌamamaeꞌ saon, huu
    eni nda tao tungga hita hadꞌa-dalan sa. Boe ma eni o tao naꞌamamaeꞌ baliꞌ aon,
    onaꞌ inaꞌ mana eu hendi langga fulun.
  msy-msy: Ezɨ amizitam uan dapanim avaraghan koghɨva, God ko mɨkɨmam, o Godɨn akam
    azenim darɨghɨva, a uaghan uan pam, aghumsɨzim a danɨngam. Amizir kamaghɨn amim,
    amizir bar uan dapanim gisezim, aning uaghara aghumsɨzim anɨdi.
  agg-agg: Ŋga asu nɨmorehɨ mamɨ ai ahandɨ mbɨro ra gabudɨfekoate dɨdɨbafɨfe arand-ane,
    asu Godɨndɨ hoafɨ hoafayo-ane ra ai ahandɨ anamɨndɨ ranahambo moaruwaimbo-rerɨhü
    nou-ane. Nɨmorehɨ ranai ana sapo amoanɨŋgɨ-mbeyowa sei hehi, mbɨro foarɨhehindeimbɨ
    moanɨ anɨŋgo nahurai-ane.
  ptp-ptp: Lêc vêx ti obêc kɨtaa me obêc nêl Anutu xolac lêc o duc nivɨmihi lec bazub
    xôn lêm ge od ob vông ni yocên vô ici va bazub, tɨyi xocbê vêx nipaên wê pul bazub
    lihi vêl ge.
  nak-nak: Mai tai ele, mai la tavile ge magiri te la kilaka me la valolo, me eia
    kama pigi robo la gamala, ale eia veipalea mai ele veia eia kama togo la gamala,
    mai egiteu la valalua ale mamuga eia. Ale la paga la mahelala sesele, la mahelala
    uru oio vola mai la mahelala te la tavile la gauru ale egite sipa taro la ivula,
    eia la pigi robola te la gamala ouka.
  lbb-lbb: Ning ta hane ir nunung o ir warwara na propet, pa bel i pol alar a pukulna,
    i ame a pukulna. I arlar larning di ka kas rop sen a hih a pukulna.
  kan-2017: ತಲೆಯ ಮೇಲೆ ಮುಸುಕು ಹಾಕಿಕೊಳ್ಳದೆ ಪ್ರಾರ್ಥನೆಯನ್ನಾಗಲಿ ಪ್ರವಾದನೆಯನ್ನಾಗಲಿ ಮಾಡುವ
    ಸ್ತ್ರೀಯು ತನ್ನ ತಲೆಯನ್ನು ಅವಮಾನಪಡಿಸುತ್ತಾಳೆ. ಸ್ತ್ರೀಯು ಮುಸುಕಿಲ್ಲದೆ ಇರುವುದೂ ತಲೆಬೋಳಿಸಿಕೊಂಡಿರುವುದೂ
    ಒಂದೇ.
  cso-NT: Tɨ³la³ nɨ́¹juáh³ jan² tsá²mɨ³ hi³ tiá² jlɨ́²³ chí¹ nɨ́¹ má¹ca³liéinh³² Dió³²
