    pein mon a, pwe a rajon me pit en mon a jeijei jan.
  nhe-BL: Pero intla se sihuatl momaijtohua ica Toteco ipan tlasentilistli o tlamachtía
    tlajtoli tlen Toteco quimacatoc huan ax motzontzactoc, huajca ax quinextía intla
    quitlepanita ihuehue. Eltoc queja moxintoc nopa sihuatl.
  sps-sps: San tan nainy te faakats non a moun koman vaagum ge tan nainy te pokei
    fi non yan vegiau ito te nom ya poo fi minon ten Gov, ayei farejiaf non e natsioiny
    ya to te tatagaa ot iny non ya, tan nainy te gim fi non ya ma kookof a patsuun,
    kat faarei tsuiny non to te puts fagaramos fi ya na patsuun,
  wnc-wnc: Sike maya tapatuta tumuk wam yake ba Anutue wam yanikapik. Ita yake ngana
    taukga dua omikusike yakengu ita inane umana tasiwan pimapik. Unzing gwapakngi
    patzike kwaapuya pasiyama maakake yuaing binga ita maakawik.
  bus-bus: Nↄgbɛ̃ kɛ̀ èe adua kɛɛ ke èe annabikɛyã oo mìgbã e a mì kpɛ bↄↄmɛ, à
    dɛ lán à mì potoopo bàmɛ.
  gub-BL: Kuzà a'e wà nehe no, zemono'ogaw pe Tupàn pe uze'eg mehe a'e wà nehe no,
    ize'eg imume'u mehe a'e wà nehe no, tuwe nuiko kwaw awa ài a'e wà nehe. Tuwe umunehew
    wàkàg iwànaw wà nehe. Aze numunehew kwaw wà nehe, teko wexak putar a'e wà nehe.
    A'e mehe uze'eg zemueteahy putar wà nehe. — Aipo wamen nueruze'eg kwaw a'e wà,
    i'i putar wanupe wà nehe. Kuzà iàkàg iàpin ma'e ài wanekon putar wà nehe. Wamen
    imaranugar putar wanuwi wà nehe. Teko uze'eg zemueteahy putar wamen wanehe wà
    nehe no.
  imo-imo: Aku tepala iye puli ambo teni pinyewe aku naa toli we Gotendo konge temo
    molo Gotenga nimbe munduli ungumu imbomando nimbe timo lemo yunge iyemu tepa mai
    kondombalo. Aku ulu telkanje pinyendi poroli ambo apureli none telka.
  boj-boj: Ariya uŋa naŋgi pailyqa osib kiyo anjam palontqa osib kiyo naŋgi naŋgo
    gate kabutebe. Uŋa a aqa gate kabutqasai di a aqa gate jemai yqas. Osim a uŋa
    qudei naŋgo gate baŋga torei milalteqnub qaji naŋgi bul sqas.
  eng-DRA: 'But every woman praying or prophesying with her head not covered, disgraceth
    her head: for it is all one as if she were shaven.'
  knf-knf: 'kë ñaaţ ankñehanuŋ Naşibaţi këme aţupara bë aangur bkow awalan ayinul:
    uwo wo ji awo ñaaţ andoluŋ buţaan kë bapuunka.'
  san-KHM: អនាច្ឆាទិតោត្តមាង្គយា យយា យោឞិតា ច ប្រាត៌្ហនា ក្រិយត ឦឝ្វរីយវាណី កថ្យតេ
    វា តយាបិ ស្វីយោត្តមាង្គម៑ អវជ្ញាយតេ យតះ សា មុណ្ឌិតឝិរះសទ្ឫឝា។
  arn-NT: Welu kiñe domo munulkünunole ñi longko femngechi ngillatuyüm kam femngechi
    nütramyele Ngünechen ñi werken dungu, illamtukefi tañi füta. Küme kupilkünuwlu
    reke feley.
  zas-NT: Ziangajc chutëëz béngunaa cabejdx canab Dios o culüüman bejn ree xtiidx
    Dios, abiꞌ achet xoob guijcaman, natu gajc na̱j ni rüjnman. Güünman cwent guial
    najman ziꞌc tijb béngunaa ni biaj guijc xt garej.
  ken-NT: Nɛ ngɔrɛ́ anɛ, yɛ̌ ǎnɨ̀k chí mmʉɛt yɛ̌ ǎghati chí bho mɛnyɨŋ ɛbhɛn bɛ́fú
    ntá Mandɛm, mbák ǎkʉ̀ nɔ kɛkuti ntí, nɔ́ apu chyɛ mǔnti ywi kɛnókó, nɛ
    achí ɛnyumɔt mbɔ ngɔrɛ́ anɛ ámú ntí.
