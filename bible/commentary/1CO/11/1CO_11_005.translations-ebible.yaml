  bjr-bjr: Anaasee moo fannoo amaana maqaki keeqafi Anutuna ufa qimannimiannoo fee
    innaaru qiannoo fee akiaqa sia rumbarafa mi anaaseefa narí afaaqi asaurirana amidanoo
