  dop-dop: Nɑ ye ɑlʋ ɩ́ sǝlǝmǝɣɩ yɑɑ ɩ kpɑɑlǝɣɩ Ɩsɔ kʋheelitu nɑ ɩ́ tɑ́ te sɑɑlɑɣɑ,
