  msy-2020: Ezɨ amizitam uan dapanim avaraghan koghɨva, God ko mɨkɨmam, o Godɨn akam
    azenim darɨghɨva, a uaghan uan pam, aghumsɨzim a danɨngam. Amizir kamaghɨn amim,
