  kxv-kxv: ସାମା ଆମିନି ଆୟାଟି ତାନି ତା଼ର୍ୟୁଁ ପ୍ଡିଗାଆନା ପ୍ରା଼ତାନା କିନେ ଅ଼ଡ଼େ ମାହାପୂରୁ
