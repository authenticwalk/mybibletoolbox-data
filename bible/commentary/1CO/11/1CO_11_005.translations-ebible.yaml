  gui-NT: Erei metei cuña oyerure Tumpa pe yave ani omombeu Tumpa iñee iru vae reta
    pe yave oñeacasoi mbae reve, metei ñemomarai co. Echa jae oyovaque cuña opaete
    iñaca oñeapi vae ndive.
  quc-TT: Are kꞌu ri ixoq ri man uchꞌuqum ta ri ujolom are kubꞌan chꞌawem o kuqꞌalajisaj
    jun tzij ri kaya che rumal ri Dios je ta ne xa toꞌl riꞌ ri ujolom, rumal usakꞌim
    ronojel ri uwiꞌ.
  heg-NTPO: Mo bihata lia lam, oras un kohe-kanas tamlom tek deng Ama Lamtua in hida
    ngas sam, un musti buba bon na. Ta eta ela lo kam, na banansila el un tao nahmaeng
    un sapa-bikloben na, undeng un tulu in todan muid kit hadat in nuil-nola ka lo.
    Nol un kon tao nahmaeng un apa ka esa, banansila el bihata in piu klanga ka le
    bon na boa ka.
  ptu-ptu: Anna baine ia ke ma'sambajanni battu haka untula' kada napa'palosaam Puang
    Allataala anna tä'i ussapu'i ulunna, mannassa anna umpa'bahinni'i muanena aka
    indo muanena sihhapam ulunna baine ia too, anu' ia umpahe'i. Indo baine ia too
    sihhapammi dikalapesei ulunna.
  bzd-NTPO: E' skéie kë̀ dör es alakölpa a̱. Ie'pa ttöke Skëköl ta̱ ö ilè chekerakitö
    ie' ttekölie, kë̀ wökir pabakulewa̱, e' ta̱ e' wa ie'pa tö yi dör iwökir e' dalöse̱wé̱wa̱.
    Ie'pa dör we̱s alakölpa tsà̱ tö̀ dabebe esepa es.
  kwf-kwf: Ma diꞋia ta kini neꞋe ka foꞋo nama ka alaꞋa Ꞌania na fatalana God, nia
    leꞋa nia ka Ꞌafu fafia na gwauna, sulia ru neꞋeri faꞋataꞋinia faꞋadoelana na araꞋi
    nia neꞋe gwaungaꞋi fuana. Na kini neꞋe noaꞋa kasi sasi ꞋunaꞋeri, nia diꞋia ta
    kini neꞋe kira sufi guguru ana ifuna fuana faꞋaꞋekelana.
  eng-WYC-2017: But each woman praying, or prophesying, when her head is not covered,
    defouleth her head; for it is one, as if she were polled, [or were made bald,
    or clipped].
  eng-WMBB: But every woman praying or prophesying with her head uncovered dishonours
    her head. For it is one and the same thing as if she were shaved.
  zat-NTPS: Che tu nu'ula quebe gugácue̱' xíchaje̱' gate dxuchálajle̱ne̱' Dios, u
    gate dxuchálaje̱' waláz chee̱ Dios, naca na tu xel-la stu' chee̱', lawe' da dxun
    cuine̱' ca tu benne' biu. Lé̱bezqueze naca na chugue̱' xíchaje̱'.
  spp-spp: Ceewe mú ká a Kile ɲáare, lire ɲyɛ mɛ na Kile tùnnture tà yu dánafeebil'á,
    mà li ta u ɲyɛ a u ɲùŋke tò mɛ, u maha u ɲùŋke faha, li maha mpyi mu à jwo ceeŋi
    u à u ɲùŋke kûlu ke.
  zty-NTPS: Na'a, cha' to no'le ẕcháḻjḻene' Dios, o ẕchaḻje' ḻo wláz Dios, na' bi
    be nx̱oe' yichje', ẕka'ne' benne' byo chie' ka'ze, na' naken chie' kan nak che
    to no'le ḻe'e, no'len' nžog yicha' yichje'.
  mek-mek: Ke Kristiano papiega kapa kania tiapuai aemoka kai, laꞌafouai emegamega,
    o laꞌafouai profeta koa eniniꞌani auga, isa kaniagai auga, ifo akafa fou iꞌopoꞌi
    mo epamia. Ega puo isa akafa epameagaina. Gome isa ega koa ekapa auga papie agaꞌo
    kania kekagolaisa emeagai koa iꞌopoga emia.
  aey-aey: '@see-verse:1CO.011.004'
  urd-GVH: और अगर कोई ख़ातून नंगे सर दुआ या नबुव्वत करे तो वह अपने सर की बेइज़्ज़ती
    करती है, गोया वह सर मुंडी है।
  ycn-ycn: Inanaru ca'ajná pura'ayó caja Tupana hua'até. Ro'opata ca'ajná ina'uquejlo
    Tupana puráca'alo rimacá rojló que. Uncachu ruhuíla'aru pajré i'imalá ra'apátaca
    najló ricá quetana, uncá paala rula'acá ruyajná nacú, ruhuacára'ajeri ri'imacale.
    Napiro'ó uncá ina'uquélaruna huilá. Ñaqué caja rula'acá pu'uhuaré ruyajná nacú,
    uncachu ruhuíla'aru pajré i'imalá ruchá, rupura'acó Tupana hua'até quetana ca'ajná,
    ro'opátaca ripuráca'alo quetana ca'ajná.
  djr-djr: Ga ŋuli ŋayi dhu ga ŋula yol miyalk bukumirriyam ga dhäwu ŋayi dhu ga lakaram
    ḻiya-manydjarrka'miriwyuny, ŋunhiny ŋayi gora-gurrupara ŋunha dhuway'mirriŋunhan
    nhanŋuwuy ŋayi. Ŋunhiyiny ŋayi miyalk balanyan bili yan nhakun ŋunhi ḻiya-räwaknha
    miyalk marwatmiriwnha.
  kvg-kvg: Geté gekha sævām ndugu, tuguligulim o Mbumbukiam-qa manqat tuvevezam,
