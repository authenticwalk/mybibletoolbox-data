  gdn-gdn: Nu Kaiwawonuga nau badidi kabuwasinibu ki nau ororeya mena wi kabuwanibuwani
    kewowena; Iyapana ubumpu nu Kaiwawonuga Iyesu e yogoi tamupu ki kemoreya ka e
    bani buredi mo wadubu,
  nko-NT: Tsúfɛ́ tɔ́á nosuán tsu anɩ Wíe wá kɛ́n ndɛ mlɩ bláa a. Anɩ Wíe Yesu
    lɛ́lɛ bodobodo ipín onyé ámʋ́ʋ́ bɛlɛ mʋ há ámʋ,
  bsn-NT: 'Adi mʉare yʉ gotimasiose, mani ʉjʉ ĩ rijaroto rĩjoro ĩ batʉsare queti ñaja.
    Yʉre ĩ goticati, to yicõari, mʉare yʉ gotirẽtocati ñaja. Ado bajiro bajiaja: Mani
    ʉjʉre Judas ĩre ĩ ĩsirocaroto rĩjoro, panre ãmicõari, “Quẽnaja”, Diore yisẽniñuju
    Jesús. To yigajano, panre mʉtocõari, ĩ buerimasare ĩsibatogʉne, ado bajise gotiyuju
    ĩ: “Ti ñaja yʉ rujʉri. Mʉare rijabosarʉcʉja yʉ. Yʉ rijato bero, mʉare yʉ rijabosare
    tʉoĩacõari, yʉre rʉ̃cʉbʉorã, ado bajirone rẽjacõari, barũgũrʉarãja”, ĩnare yigotiyuju.'
  pib-NT: Gi rixanu Gitsrukaachi nyoptotyalu wa nenekyakoxgi gixa, wa Gitsrukaachi
    Geso, wa samyokikolyechno, rawlu jimapro.
  wiv-wiv: 'Na vuna, polea kua muga te tania ni miu, ia na Paraha mule e tania ni
    niau. Polea kua e kubarae: Kilaka kua e valanga a Iesus na limana hana vagi kamahi
    na marigo, na Paraha e pelea na bret,'
  reg-reg: Kulwokubha nalamiye okusoka Kumukama echo nabhayana emwe, lwakutyo Omukama
    Yesu, ingeta iliya bhejile bhamulila iniku, agegele omukate.
  mlh-mlh: 'Ofonji buŋo nareya, nonji ŋoŋoji oŋuakoŋ oi manenimiŋ ore iŋi mibemiŋ:
    Ofoŋ Yesu babae batebuŋ ubu oo poroŋ roya.'
  gof-ENT: ታኒ ሂንቴው ኢሚዳ ቲሚርቲያ ጎዳፔ ኤካስ። ጎዳ ዬሱሲ ኣዲ ኢሜቲያ ቃማን ኡይ ኤኪዲ፥
  aau-aau: Hme ha ma hiy-mon sorasor somokwe, ha Hakamay so mon ma lonok hom non.
