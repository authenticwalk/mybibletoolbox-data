  lug-lug: Kubanga Mukama yennyini kye yampa ky’ekyo kye nabayigiriza nti, Mukama
    waffe Yesu, mu kiro kiri kye baamuliiramu olukwe, yaddira omugaati,
  yby-yby: 'Nemoya We napalokati ga leko lo liboboya sakoya ne: We napa Jisesida mimi
    ibo lubukaya beleti maya leko,'
  heb-heb: כי כה קבלתי אנכי מן האדון את אשר גם מסרתי לכם כי האדון ישוע בלילה ההוא
    אשר נמסר בו לקח את הלחם׃
  mpp-mpp: Sugucnedi yowa yago edocnume ngageiba. Aime yowa yogo esecne biyachac edocngebaiba.
    I yangucte, Yudasdi Yesu doc bawec, deboc yogowahac yanguc fikewec, Yesudi bret
    monic balu
  apb-apb: Aana mei ha'a-uusulinge nge nou niie huni'omu i sulie ngau-maa'inge, nou
    toolea mwaanie a Aalaha. Oto aana hai rodo nge pwelolana Aalaha ikie a Jisas e
