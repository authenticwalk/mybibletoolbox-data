  quh-NT: Caytaka noka quiquiymin Señormanta jap'erkani. Caytataj kancunaman jaywarkayquichej.
    Señor Jesusta jaywaycunan, chay tuta maquisninwan t'antata jap'erka.
  kwi-kwi: 'Nane au Anpat Jesucristo nawa kamtara aizpa saptau. Sunkanain uruza kamtananash.
