    maantimama vairo: Iutaasiva vira qovarama kareva u entaraqaa Noravano Ihu Karaitiva
    nai vaintiaravata kara neharo mpareti varakero'
  hub-NT: Apu Jesús winaka tu iruuntrarum, wii mantamnamua nuka enentaimtustarma tusa
    turutnaiti. Nina surukarua nuu kashitinig Jesús pankan juki wajas,
  hmo-hmo: 'Badina be Lohiabada dekena amo lau abia hadibaia hereva, bona umui dekenai
    lau hamaoroa dalana be inai: Hanuaboi, ia idia samania neganai, Lohiabada Iesu
    ese paraoa ia abia.'
  big-big: Purik nogo Yemizibekyaga pugu ngeragi lalek puguragi langai kaiya pura
    weiya logo pulaga nogo iniyegi yana. Pura pera, Yemizi Yisu Yurasgu pi yelagiwiliyegi
    miza yanawekke kusaga pi pereksik weiya
  gux-G: Klma yaal k n maadi ne, n gaa li paabu u tienu kani. Ya ñiagu mɔno k b kuad
    jesu, o tugi kpanu
  cnl-NT: 'Qui² ''ñée² Juii³ra² ca²³cuǿ³ jui³¹ quián²³ ''e³ la²³ lǿ² ca²³juǿøn²na²³
    ''nee''²³ mɨ²xe̱''n³¹. La²³la³ cu³lø³¹ ''e³ ca²³juǿøn²na²³ ''nee''²³: Mɨ²''uøø²³
    ''e³ ca²³''nɨ́ɨn²³te''²³ Juii³ra² Jesús, so̱''²³ ''ɨ²³juɨ².'
  zar-NT: Xanruʼ caz budödëʼ lu naʼa lë naʼ busédidaʼ libíʼiliʼ, ca naʼ benëʼ Xanruʼ
    Jesús yëla niʼ cateʼ nu budödi Lëʼ lu náʼagaquiëʼ bönniʼ gulútiëʼ Lëʼ. Gudélëʼë
    yöta xtila,
  kde-kde: Kwa kuva, nangu ngúpwechedile kuhaloka kwa Nang'olo àlalá malaijo laninnekeledile
    mwenu kuva, chilo achila Nang'olo Yesu patengelekwije, átwete nkate,
  ata-ata: Xo vaikala ane eni enoꞌu muneꞌe noxou Tila ne eni kalumo elosinge. No ꞌolovoxo
    la Tila Iesu e mixiu tumaliꞌa noxou ne munoꞌu veleti.
  qvw-NT: 'Ñatac Jesus nimäśhallantam yaćhachipäculac: Jesusninchic wañuchisha cananpä
    chalaycachinan tuta tantacta apticulcul, Diosta sulpäta ucula.'
  nfa-nfa: Lamatua Yesus ka dhu peka Unu na dènge jaꞌa jꞌara ne, de jaꞌa peka hari
    dènge miu. Peka na, ropa dhèu paꞌèra neo pamadhe Ne, mèda èèna Nèngu nare roti
    cue.
  tnp-tnp: Mətəu-inu iəməgətun rəkɨs itəmah e nəgətuniən mɨn iətəm təmsɨpən o Iərmənɨg.
    E nian lapɨn əha uərisɨg kegəhan=pən lan e nəhlmɨ tɨkɨmɨr mɨn rəhan, in təmos
    pɨret,
  urd-urd: क्यूँकि ये बात मुझे ख़ुदावन्द से पहुँची और मैंने तुमको भी पहुँचा दी कि
    ख़ुदावन्द ईसा ने जिस रात वो पकड़वाया गया रोटी ली।
  hot-hot: Anyô Bêŋ hadôŋ ya ba intu yandôŋ môlô aêntêk. Bôlôvôŋ atu ba tem nenaŋ
    Anyô Bêŋ Yisu bêŋ ma hawa polom
  mqj-NT: 'Annu melolo Dewata umbenganna'' pepatudu mangka kutetteranangkoa'', iamo:
    Bongi iatoo, attunna anna la dipa''perososammo Puang Yesus Dewatanta, ummalami
    roti'
  rus-SYN: Ибо я от Самого Господа принял то, что и вам передал, что Господь Иисус
    в ту ночь, в которую предан был, взял хлеб
  mbh-mbh: 'Naro tho paesa thomu nge lomu omaing aken avele, eneke patoraling ako
    Toko Pomnga i sungu i a tho nge, i mun re ake tho sung esu i a thomu nge lale,
    na patoraling aken i vene: Nge pemliknga ako aro Judas i sungu a Jisas a ngarangre
    omeni, Toko Pomnga a Jisas i ela bret'
  bdd-bdd: Cida Bada Yesu ꞌina ꞌai ꞌana sanapu ꞌiheꞌita pwaigauwa ta taugu yaheꞌitegomi,
    beno nihuwanaina ꞌoina Yudasa ꞌitebaeya, Yesuina beledi ꞌiꞌeweya,
  cbt-NTPO: Sinioro sha'huitërincoso chachin nani sha'huitëranquëma'. Iráca Cotasëri
    Quisocristo sha'huirapirin. Sontaro'sari yamapachinara, naporo' tashi' ca'tano'sanënpitarë'
    coshatopi. Cosharo' masahuaton,
  srn-NT: Bika na san mi ben kisi fu Masra, na dati mi gi unu baka, tak' a neti di
    den seri Masra Yesus, A teki wan brede,
  cta-NT: 'Ndiꞌya̱ chaꞌ nclyuꞌu naꞌ jiꞌi̱ ma̱, la cuiꞌ chaꞌ nu ndyuna naꞌ loꞌo nchcuiꞌ
    ñati̱ nu ngua tsaꞌa̱ jiꞌi̱ ycuiꞌ nu Xuꞌna na tya clyo: La cuiꞌ talya nu loꞌo ndyujuiꞌ
    nguꞌ cresiya jiꞌi̱ Jesús, laja loꞌo tya ndiꞌi̱ ñati̱ biꞌ loꞌo Jesús, liꞌ ndayaꞌ
    Jesús jiꞌi̱ xlyá,'
  bqc-SIM: 'Yã́ pↄ́ má mà Diiwa má dàɛ́n kɛ: Zĩ́ pↄ́ wa Dii Yesu kpámá, a
    gwãasĩna ↄ̃ à kàa sɛ̀'
  tcz-CHONGTHU: Ajehchu, Pakai Amatah a kona kalahson chu nangho kapehson kit nahiuve.
    Pakai chu mat dinga pehdoh a aum jan chun, Pakai chun changlhah phabep ala in,
  mar-mar: कारण प्रभूपासून जे मला मिळाले तेच मी तुम्हास दिले. प्रभू येशूचा, ज्या रात्री
    विश्वासघात करण्यात आला. त्याने भाकर घेतली,
  snp-snp: Etito namo Wekoladokati olomo ka ya linate moda logimitomo, ya oiya ama
    kofa logiminamo ya kolalo. Wekola Yesu ya kuwolafo-mota anido melami kamenalo
    luwaila yalo beleti oluto,
  isl-isl: 'Drottinn sjálfur sagði þetta um heilaga kvöldmáltíð, og ég hef reyndar
    sagt ykkur það áður: Á þeirri nótt, sem hann var svikinn, tók hann brauð,'
  spy-NT: Kyāā-āmwook kiyēē kiyey ꞉Mokoryoontēēt. Ām kwēēmowuunoo /kikēēchoomtooy
    Mokoryoontēēt Yēēsu, kinam mukaatiit,
  xnn-xnn: Ibagak ken dakayo kasin nan osto ay ikkanyo ay inpagtek Apo Jesus ken sak-en.
    Ikkanyo nan kaneg nan inommat isdin labi ay naisipsip siya. Nan inommat et inalan
    Apo Jesus nan tinapay ay kanenda.
  mwe-mwe: Pabha nne nashinkuposhela kopoka ku Bhakulungwa malajilo gunammalanjilenje
    kuti, shilo shibhatendebhwishwe bhakulungwa a Yeshu, bhashinkutola nkate,
  tte-tte: Na bwaitete yakalaiya Guyau koina yo tauna kona yayawasayanako kolimiu
    bwaite besiele. Guyau Yeisu, boniyainane koina Yudasa ikalomagigilan yo iwalo-masalan
    toloinao kolili, beledi ikalai,
  tcs-tcs: Da BosLod emselp i bin spik, daswai ai lane yupla wanem em bin lane mi.
    Dat nait wen Zudas i bin sele da BosLod Zizas, da BosLod i bin teke loupbred,
  hlt-THB: 'Ikawtih Bawipa venawh kawng ka huh veni ka nik kqawn law peek khqi petoe
    hy: Bawipa Jesu ing, a mim tu hly am than awh, phaihpi lo nawh,'
  soq-soq: 'E dodomanaitana baiwa asisuitana dima Tatamba Keriso meba wano ne mainawo
    wiseno wadane waeuwalena. Ema epe: Tatamba Iesu laga mampe tadina sawo apana witapolepia
    baiwaleidie me bured wadene God auwasano dialeno aupe ainpune ita wane wanase,
    “Ema ipa ne etena, e baila. Dewa ema dewasanuna, sa ipa e ne insaneana baiwa dewasana.”'
  qub-qub: Santa Sënata Tayta Jesucristo rurashanta yachachimashallantami nogapis
    gamcunata yachaycächë. Wañuchinanpaj entreganan chacaymi Tayta Jesucristo tantata
    aptarcuran.
  att-att: Á inituddukin gemma nikayu yawe nga inipakánnámmu ni Apu Kesu nikán. Ta
    pamúgák di Apu Kesu sù gabi nga panájji ra kuna, inâ ni Apu Kesu yù pán.
  bki-bki: M̃arabo na memedu ka ala sinaniano lu, Tubo naruei ber ka kiniou, a iorou,
    kiniou naruei nojuvan biedu ban kamiu. Bano jibe nei, ber Tubo Yesu, ea kiano
    bogiano maaro na, napano Jutas jiveluku naio eaio, naio midu joko nei,
  bqp-bqp: 'Yã kũ ma sì Dikiri kĩnaa, ma dàárɛn dí: Zĩ kũ ò Dikiri Yesu kpàḿma,
    a gwãani pìia à burodii sɛ̀,'
  mcp-mcp: 'Nəcé, njɨ́ɨ́gʉ́lá mə́ á lə́g nə Cwámba yí, wə́ wə́ mə́ á kala bɨ́ yí;
    nə́əə́: Cwámba Yésus nyə a sá nə́, búlú bwə́ á kusha nə nyə yí, nyə á ŋwa bʉlɛ́d'
  hat-hat: 'Paske, men sa Seyè a te fè m'' konnen, se sa menm mwen te moutre nou tou:
    Jou lannwit yo te trayi l'' la, Seyè Jezi te pran pen,'
  npl-NT: 'Porke tlan Toteko otechititi, ye noni tlan ne nomechmachtia: Non yúali
    ijkuak kitemaktiskiah n Toteko Jesús, okónanki n paj,'
  bgg-bgg: 'Gu Ithong è mua pha muyua ji ne gu nathek shii phi: aishii zum pha habiu
    Ithong Isu iweb dum jia yie srane,'
  eng-TCENT: For I received from the Lord what I also delivered to you, that the Lord
    Jesus on the night in which he was betrayed took bread,
  eng-BSB: 'For I received from the Lord what I also passed on to you: The Lord Jesus,
    on the night He was betrayed, took bread,'
  cpu-NT: 'Okaratzi niyotaakemiri pairani okantakota opoñaantanakari “Irayootane Avinkatharite,”
    iriitakera Avinkatharite iyotaakenarori. Jirokatakera: Okantaranki tsireni tekera
    impithokashitaityaari Avinkatharite Jesús, jaakero tanta,'
  san-ASM: প্ৰভুতো য উপদেশো মযা লব্ধো যুষ্মাসু সমৰ্পিতশ্চ স এষঃ|
  tac-NT: Neka uchéchigo siné ruwimela napu benírale Wa'lula Esusi churigá go'ame
    ko alué go'ame napu go'yame ju Esusi nélegá. Aba'lige rukó napu'lige Jurasi nejile
    alué Esusi, 'lige Esúsika 'wile alué baní,
  eng-WEBPB: For I received from the Lord that which also I delivered to you, that
    the Lord Jesus on the night in which he was betrayed took bread.
  gfk-H: Iau tangai bia pa iau na lat muat hua kanong no hausur nong iau ga tar ia
    ta muat iau ga kap lah ia tano Watong ma i hoken, bia tano bung at di ga harhus
    sei no Watong Iesu, ga raun lah no beret, gaam tanga tahut utana, gaam bingit
    ia, ma ga tangai bia, “Iakan no tamaigu wara uta muat. Muat na gil hua wara liklik
    kahai iau.”
  viv-viv: Gavadi-yo mena sakalameni ana yaudi faꞋina keke ganahawaveyamumuyemi? Me
    waꞋita, sakalameni ana vehimeya Kaiwabu iya giveleku be omi gahawavelevelemi-ma
    hidede amine. Yudasi yana Kaiwabu nibaineyao agaidiya gihawavemogatalena bogi-nadi,
    Kaiwabu Yesu aꞋa givaina digo Yaubada againe givesiule gikihinena ana tomuliya
    agaidiya gigahe gigayo, “Hida aꞋa ma wowoku, omi faꞋimiya gahawahegena amanadi.
    Adamoya Iya gahuluva amine omi tova moyaꞋaina wanahuluhuluva be wananuwa-nunauyeku
    faꞋina.”
  yao-yao: Pakuŵa une napochele kutyochela kwa Ambuje majiganyo ganampele ŵanyamwe,
    yakuti, Ambuje Che Yesu, chilo chila paŵangalawiche, ŵaujigele nkate,
  tgp-tgp: Matan sava na silea isamim na lavia isan Moli. Hin vutepongi atu sei Judas
    mo turuposi hinia, Moli Iesu mo lavi na pereti,
  auc-NT: Edæ mönö Awënë botö ïmote pönö apæ̈necä ëñëninque botö wæætë ïïmaï ante
    mïnitö ïmïnite pönö apæ̈netabopa. Mönö Awënë Itota ingante Codaa nänö odömonte
    godongaïönæ woyowotæ̈ ïñonte Itota päö æ̈ninque,
  kbc-NT: Ǥoniotagodi nikeetediwa niɡ̶inoa ane jiiɡ̶axitaɡ̶adicitiwaji. Jiiɡ̶axinaɡ̶atece
    me niɡ̶ijo enoale Judas niɡ̶ijaanaɡ̶a yajigotedigi Ǥoniotagodi mijoa neloɡ̶ododipi,
    Ǥoniotagodi Jesus ja dibate ijo paon.
  bmh-bmh: Iz ze go abai maremin go Dubanou Ban nug mileun. Go guzenai, umaum go Zudas
    nug igual Dubanou Ban, Yesus gonugau iwai zaugul ebeagab ebu mabun ziwas ebu,
    Yesus nug bret oimai, Uwait ‘Ese-e’ auraimai, kikakaraimai, eneun, “E izal enim
    tabug, ag isanarabun marem. Ag bret e zaimai, iz en dabuiag ilen.”
  ctu-BL: Come tsa'ix aq'uentiyon c sub i sujmlel i Cena lac Yum che' bajche' tsaj
    cʌntesayetla. Lac Yum Jesús tsi' ch'ʌmʌ waj ti jini jach bʌ ac'ʌlel che' bʌ tsa'
    ajq'ui ti' c'ʌb i contra.
  meq-meq: Bazlam neheye na tətikakum aye na, maa tətikeŋ na Bəy Maduweŋ Yesu ada
    na ɗakum ha. Ahəl niye ta həvaɗ, ta ta giye faya ɗaf na, a zla peŋ,
  noa-H: 'Nawe mua pãrag jãgata Santa Cena k''aju haai nʌ ha jaautarr haawai pãrau
    jãg nʌm haig pöd mua pãar hëugarjã wajap''a hig hiyʌ̈ʌ habam. Cha mua pãrag jaau
    chirʌmʌn, hich maach Pör Jesuucha mʌchig jaautarrta jũrr mua pãrag jaau chirʌm:
    Maach Pör Jesús har Judaau chi t''et''emnaanag hi pʌr deetarr hed ya hedaar hãbmiecha
    hich k''apeen dʌ̈i t''ach k''ö sĩewai, hich juaucha hich jua hee pan hauwia,'
  alp-NT: Le saisa rebe au atetuke ete imire, au supu bei Tuhane ruaI. Kena kpetu
    rebe iteki Tuhane Yesuse Isupu kerike nere, Irana roti
  san-VEL: prabhuto ya upade"so mayaa labdho yu.smaasu samarpita"sca sa e.sa.h|
  kbq-kbq: Na'ankure nagrira Ramo rempi hunami'neaza, ete rempi huneramue. Jisas Kraisina
    komoru hu'za ha' vahe zamazampima avrentenaku haza kenagera, Agra breti erino,
  kbh-kbh: 'Er ats̈e cach Bëngbe Utabnábents̈ana nts̈amo cbontsabuatëmbacá sënjanóyëngacñe:
    Bëngbe Utabná cach uayayëngbe cucuats̈iñe tmojánboshjona ibeta, tandës̈e tojanca,'
  ron-LSB: 'Căci am primit de la Domnul ceea ce v-am spus și vouă: că Domnul Isus,
    în noaptea în care a fost vândut, a luat pâine.'
  pon-pon: Pwe i aleer jan ren Kaun o, me i pwiliki on komail er, me Kaun Iejuj pon
    ota en a panala, a limada prot,
  nhe-BL: Pampa elqui yajaya Tohueyiteco tlen nechnextili nopa tlen nimechmachtijtoc
    tlen itlacualis, huan ya ni tlen nimechilhuijtoc. Tohueyiteco Jesús quiitzqui
    se pantzi ipan nopa tlayohua quema Judas quitemactili,
  sps-sps: 'A kifon a ka tsonyo gim rou ma tsue iny paparaa tan kat tsumi to, tana
    saa ami gima kat a ka te faatsuts anyo mi to te faatsuts bus vanyo na Tsunaun
    tana sanaan ma ainy aran koinykoiny ana ra jiu ton wain ma fakats fatabiny ara
    na mat Tsunia: Tana voiny, Judas faan iny Towa nimar fuainy tsoiny mumua tana
    taa Jiu, sai tabuiny ruak non a ka to, ana Tsunaun vaamuan to sa nom koinykoiny
    niman.'
  wnc-wnc: Siwan wamu Buyambam tapaninda tupa nanikut takngaekan natake nata ginde
    gwa damukum ngana gatuna daniwa natapnong. Tapduknga Judasda Jesu iwanae kataune
    tekuu zikaa wagwenekan Buyambam tapaninu Jesuta pandetnaat gatake yuke nanam naking?
    Nake ita poyau gomdu take
  bus-bus: 'Yã kɛ̀ má sì Dii kiia, má dàareen yɛ̀: Zĩ kɛ̀ wà Dii Yesu kpàḿma, à gwãavĩ
    pìa à burɛdi sɛ̀,'
  gub-BL: Nezewe haw rehe Zanezar hemu'e a'e. Nezewegatete apumu'e ihe no, ko ze'eg
    rehe ihe no. Amo 'ar mehe Zut upyhyk kar Zanezar tuwihaw wanupe a'e, izuka kar
    pà wanupe a'e. A'e 'ym mehe pyhaw uzemono'og Zezuz wemimu'e wapyr a'e. Wazemono'og
    mehe upyhyk typy'ak.
  imo-imo: Awilimuni tirimu uluma lipolio enondo nimbo tiru. Aku i tepa. Ipu leli
    opa pule imbomanga kindo oi naa tili wali, Awili Jisasini bret lipe
  boj-boj: Ariya beŋgem qa anjam e nami merŋgem qaji di olo merŋgwai. Anjam di Tamo
    Koba Yesus na merbonaq quem. Anjam agiende. Nami Judas na Yesus osiq jeu tamo
    naŋgo baŋq di atej. Qolo qujai deqa Yesus a bem osiqa Qotei pailyosiqa bem di
    giŋgeŋyosiqa aqa aŋgro naŋgi enjrsiqa minjrej, “Endi ijo jejamu. E na niŋgi aqaryaiŋgwa
    osim deqa eŋgonum. Deqa niŋgi osib uyiy. Bunuqna niŋgi gaigai uyoqnsib e qa are
    qaloqniy.”
  eng-DRA: For I have received of the Lord that which also I delivered unto you, that
    the Lord Jesus, the same night in which he was betrayed, took bread.
  knf-knf: 'Na manjoonan, dyeenkna du Ajugun uko wi njukananaŋ: Yeŧu Ajugun, ţi uŧejan
    wi awooŋ i kawulana, ajej kapoom,'
  san-KHM: ប្រភុតោ យ ឧបទេឝោ មយា លព្ធោ យុឞ្មាសុ សមប៌ិតឝ្ច ស ឯឞះ។
  arn-NT: 'Iñche llowfiñ Ñidol mew tüfachi kimeltun tamün eluwfiel: Feytichi pun mew
    müten ellka wültukungelu ta Ñidol Jesucristo, nüy kofke ñi kuwü mew.'
  zas-NT: Abiꞌ ni balün lëjt, basidan laan por dux Dad ree Jesucrist guial guxhin
    ni bayü reeman laaman chi bigra gudawaman xche, cwaꞌman tijb guiadxtil.
  ken-NT: Mpú kwáy bɛ́bɨti bhe mbɔnyunɛ ɛnyɨŋ ɛnɛ́ Acha ághátí mɛ́ kɛ̌ ngátí
    bhé nkwɔ́. Ɛ́chí bɛ́ ndǔ nkúbhɛ́ bɛti ɛbhɛ́n bátí yi, asɔt ɛkpɔkɔ́ brɛt,
