  ape-B: Enyudak balan yek yaklipepeyen uli, enyen douk Diginali anan yet nekeyen
    uli. Balan douk enyudak. Ababuk wab Judas nagilapu Jisas ananim biruamu Jisas
    abi, Diginali Jisas nohul bret nenek tenkyumu God ali nagwudukatu ali naklipu
    ananim disaipel nakli, “Atudak bret douk yekihw yegenyihw, yek douk yekepeyohw
    umu igakomepu. Ali ipak imas pupe punek namudak umu ulkwip pulomu yek.”
  grc-F35: Ἐγὼ γὰρ παρέλαβον ἀπὸ τοῦ Κυρίου ὃ καὶ παρέδωκα ὑμῖν· ὅτι ὁ Κύριος Ἰησοῦς,
    ἐν τῇ νυκτὶ ᾗ παρεδίδοτο, ἔλαβεν ἄρτον·
  cav-NT: Ecuana Cuatsashaquira cuitadyatu quisarati iyahua eje bucha adebae ecuanaja
    tuque majuhuaque ataquique. Tura cuitadya bahue amerehua, era micuana icuene cuejachineque
    tuque majuhuaque adeba ishuque. Tumeque chineju, Jesús tuque ujeu baqui cuana
    queja inameretanama jarijutu tuque tura mepecuare cuana tsehue ecasitati jucuare.
    Tumeque meta araarayaque tujatu pan inacuare.
  kgp-NT: Ha mẽ, ẽg Senhor tóg inh mỹ tó ja nĩ, sỹ ãjag mỹ tó mũ ti, ẽg tỹ ti ter
    to jykrén kỹ tag han jé, ha mẽ. Kuty ẽn kã, Judas tỹ pã'i ag mỹ ẽg Senhor tỹ Jesus
    tó ja ẽn kã ẽg Senhor tóg ẽmĩ mãn ja nĩgtĩ, Jesus ti.
  bvd-bvd: 'Na toolangaidoo laa nee sulia Fangaabue ne nau ku falea fuamolu, nau ku
    ngali faasia Aofia kolu. Nia lea ''urii: ''Afa rodo bae da ''oloa naa sa Disas
    na Aofia kolu fua malimae nia ki ai, nia ''e ngalia beret'
  ukr-1871: Я бо прийняв од Господа, що й передав вам, що Господь Ісус тієї ночи,
    котрої був виданий, прийняв хлїб,
  apz-apz: Ngko olo hungkuno Jisas ntapmmentiso loso nto selɨmentohefoho. Oso sɨkuno
    homo somo Jutas kako mango sohwafe ahomo Jisasɨmo hoꞌnahumentiso sɨkuno homo somo
