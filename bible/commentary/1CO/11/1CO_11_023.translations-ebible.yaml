  pan-pan: ਮੈਂ ਤਾਂ ਇਹ ਗੱਲ ਪ੍ਰਭੂ ਤੋਂ ਪਾਈ ਸੀ ਜਿਹੜੀ ਤੁਹਾਨੂੰ ਸੌਂਪ ਦਿੱਤੀ ਭਈ ਪ੍ਰਭੂ ਯਿਸੂ
    ਨੇ ਜਿਸ ਰਾਤ ਉਹ ਫੜਵਾਇਆ ਗਿਆ ਉਸ ਨੇ ਰੋਟੀ ਲਈ।
  gvc-gvc: 'Mari pʉhtoro Jesu to chʉ batoarire yahure yʉhʉre. Ã to yahuri baharo yʉhʉ
    sehe mʉsare tíre yahu turiahi. Tí õ sehe jira: Tirore ñʉ tuhtiinare Juda to ñohti
    ñamihi mari pʉhtoro Jesucristo pãore na, Cohamacʉre “Noana”, niyuhti.'
  sbk-sbk: Maana nahaposhile afume hwa Gosi shila shimbapiye amwi aje Ugosi uYeesu,
    usiku alongwa ahejile ikati.
  mya-JVB: အကြောင်းမူကား ၊ သင် တို့၌ ငါအပ်ပေး သော အရာကို သခင် ဘုရားထံ၌ ငါ ခံရ ပြီ။
