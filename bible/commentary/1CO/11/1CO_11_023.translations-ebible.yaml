  san-TEL: ప్రభుతో య ఉపదేశో మయా లబ్ధో యుష్మాసు సమర్పితశ్చ స ఏషః|
  ben-IRV: কারণ আমি প্রভুর থেকে এই শিক্ষা পেয়েছি এবং তোমাদেরকেও দিয়েছি যে, প্রভু
    যীশু যে রাত্রিতে সমর্পিত হন, সেই রাত্রিতে তিনি রুটি নিলেন এবং ধন্যবাদ দিয়ে ভাঙলেন,
  ntu-ntu: A' nqmq kc tqkam Kxetu bange x aprcpebo bamu nide sele. Jiszs, mz nrlckxbq
