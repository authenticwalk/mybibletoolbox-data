  yml-yml: Basenadi ꞌada Toveimea Iesu yana ꞌani ꞌana ꞌedaꞌeda mogitana taunina ꞌwaikuye
    i ve, mulieta venina a luꞌivona ꞌwaimie. A vonemiga side baniꞌodi. Lovananina
    ꞌwaineye Iudasa ꞌada Toveimea Iesu i ꞌeꞌetogiluveni ꞌana tovedumweꞌaiꞌai ꞌwaidie,
    Iesu ꞌaniꞌani i ꞌewai, i vekaiwa Yaubada ꞌwaineye, mulieta i ꞌivivia i ꞌaꞌavana
    yana tovetutuyamavo i vonedi i vo, ꞌAniꞌani deꞌe, ꞌasaꞌaiana tomogoku, a tauyeni
    faifaimi. Tutuya fuedi side baniꞌodi ꞌwa na ꞌaniꞌaniedi ꞌaku nuaveꞌavina faifaina.”
  ory-ory: କାରଣ ମୁଁ ପ୍ରଭୁଙ୍କଠାରୁ ପ୍ରାପ୍ତ ଯେଉଁ ଶିକ୍ଷା ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରଦାନ କରିଅଛି, ତାହା
    ଏହି, ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପିତ ହେବା ରାତ୍ରିରେ ପ୍ରଭୁ ଯୀଶୁ ରୁଟି ଘେନି ଧନ୍ୟବାଦ ଦେଇ ତାହା
    ଭାଙ୍ଗି କହିଲେ,
  bzj-bzj: Kaa weh Ah di paas aan tu unu da weh Ai geh fahn di Laad. Da sayhn nait
    wen di Laad Jeezas geh sel owt, ih pik op di bred, ahn wen ih don tank Gaad far
    it, ih brok it ahn seh,
  wmt-wmt: Ngarni palu miyi Jesusjujaa piyirnwarntirlu mapirrikarrajiwarntirlu. Nyanartikarrarni
    Jutajju Jesus pirtinyikarrku. Wali yangka palu miyi ngarnani, Jesusjula purlkangu
    miyi warntarni.
  chk-chk: Pun üa angei seni ach Samol ekewe kapas üa aiti ngenikemi, pwe lon ewe
    pwinin Jutas epwe afangamä ach Samol Jesus, Jesus a angei ewe pilawa,
  ssd-ssd: Ye buk pasa nyam tuku maŋau tumtiŋgen ta Suŋgoŋge sina ta teŋenmba. Yudas
    nu Suŋgo Yesus tumba ŋgueu mbal tuku wai mbol pilna furir ta mbolŋge ndo Suŋgo
    nu bret tumba
  acr-TNT: Ri nucꞌulum riꞌin puwi ri sakil waꞌim e ri nucꞌutum chi che alak, yey waꞌ
    e junam rucꞌ ri ubiꞌim can ri Kanimajawal Jesucristo. Ma laꞌ laꞌkꞌab echiriꞌ ri
    Jesús xcꞌayixic, xucꞌam ri pam,
  rop-rop: Ai kaan tok gudbalawei blanga yumob, dumaji aibin gibit yumob det wed weya
    Jisas Krais det Bos blanga wi bin gibit langa mi. Bat yumob nomo bin teiknodis
    langa det wed. Wal iya na det wed weya Jisas Krais bin gibit langa mi. Langa det
    laswan nait bifo det men neim Judas bin hendimoba im blanga dai, Jisas bin gajim
    det daga,
  mee-mee: 'Iau ka role minmina kurumea, miau ka lomiaumatana tapu ka potong a iau
    rave nge Avolau ba ka kalavase te miau. Ba potong laeala ke role minakai roma:
    Ka rigo laeala a Iuras ngata ta i ulonge Iesus nga reke bai ta baingasoalinge
    kamareame, nae Iesus Avolau ke rave beret inte,'
  dif-dif: 'Ngato jenia Kaparandru manina wonti, mina ngato jurangu bakana jinkina
    wonti: Kapara Jesujeli nunkangupini tinkani, nulu ninaia matja wondawondana, Nulia
    buka patana wonti;'
  gam-gam: Na ipon manda kandja dje ye aundo ge, Iwa Kerman na kandja dje awi mal,
    ye dje aundo. Kundayem una aglene al aumbon dje yei poke ge, Iwa Kerman Jisas
    bret ta i,
  nou-nou: Edo ro Keriso mi uso bondo da sisira awa na matu ingoda yei atopapotisena.
    Edo atopatari re eire.
  mqb-NT: Way a nen sə ɗakak ikwen anan ata nà, nə tətak pə Bahay a mənuko wa. Sə
