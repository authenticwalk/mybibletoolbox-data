verse: 1CO.011.023
translations:
  kpx-kpx: Di subuta vaveve kateale loui la haiveholinu. Isito Kosive vaveve ke di
    loui la haivenu. Diudasiu nahie Kosive Iesuho haiale vavi kela Iesu valava mai
    hoesehavoi vakoai loui avoe, “Di misilike ko di laovema. Ke isi di huhulahave.”
  okv-H: na Bada ta degi humbuto ungota degi ahe poekihena ke amo erevira. Embo Judas
    na Bada Iesu isoro embo na umbara harikena amita mume amina
  tbo-tbo: Ata Guyau Yesu a am nugotuhuna amaka hi wiatatiyeu po tau a wiatatiyemi,
    naka uguwana Yudasa Yesu i nugohaleya apoma Yesu palawa i waya,
  mal-C: 'ഇതാണ് ഞാൻ കർത്താവിൽനിന്ന് പ്രാപിച്ച് നിങ്ങൾക്ക് ഏൽപ്പിച്ചുതന്നത്: കർത്താവായ
    യേശു ഒറ്റിക്കൊടുക്കപ്പെട്ട രാത്രിയിൽ, അവിടന്ന് അപ്പം എടുത്ത്'
  grc-SR: Ἐγὼ γὰρ παρέλαβον ἀπὸ τοῦ κυρίου, ὃ καὶ παρέδωκα ὑμῖν, ὅτι ὁ κύριος Ἰησοῦς
    ἐν τῇ νυκτὶ ᾗ παρεδίδοτο ἔλαβεν ἄρτον,
  bgc-bgc: मन्नै थारे ताहीं जितनी शिक्षा दी सै वोए शिक्षा सै, जो मन्नै परमेसवर की
    ओड़ तै मिली थी, के प्रभु यीशु जिस रात पकड़ाया गया, रोट्टी लेई,
  khz-khz: 'Gomi avenimina kilana ea Velekou genai agapiato kilana: Iesu Velekou gelewaato
    poginai pereti egapi-itiato,'
  deu-TKW: Denn ich habe vom Herrn her überkommen, was ich auch euch überliefert habe,
    wie der Herr Jesus in der Nacht, da er verraten ward, Brot nahm,
  zsr-NT: Xanruꞌcz budödëꞌ lu naꞌa lë naꞌ busëddaꞌ lbiꞌiliꞌ, ca naꞌ benëꞌ Xanruꞌ Jesús
    yël niꞌ catiꞌ nu budö́d Lëꞌ lu naꞌquëꞌ bönniꞌ guludöddëꞌ Lëꞌ. Gdel‑lëꞌë yöt xtil,
  lin-lin: 'Pamba te, nateyaki bino makambo oyo nazwaki epai ya Nkolo : Nkolo Yesu,
    na butu oyo batekaki Ye, azwaki lipa ;'
  hns-NT: Ham Prabhoe ke bhodjan ke biese me bataabe djaun oe hamse bataais raha.
    Toelog jaad kare hai ham ka batailie rahielie oe raat ke biese me djab oke soerdjaatie
    pakarle raha. Ie tjiedj howe se pahiele Prabhoe aapan tjela log ke sanghe Paasan
    ke tiewhaar ke bhodjan karte me ekgo bret leis.
  noa-E: 'Nawe mua pãrag jãgata Santa Cena khaju aai nʉ a jaautarr aawai pãrau jãg
    nʉm aig pöd mua pãar ëugarjã wajapha ig iyʉ̈ʉ abam. Cha mua pãrag jaau chirʉmʉn,
    ich maach Pör Jesuucha mʉchig jaautarrta jũrr mua pãrag jaau chirʉm: Maach Pör
    Jesús ar Judaau chi thethemnaanag i pʉr deetarr ed ya edaar ãbmiecha ich khapeen
    dʉ̈i thach khö sĩewai, ich juaucha ich jua ee pan auwia,'
  eng-EMTV: 'For I received from the Lord that which I also delivered unto you: that
    the Lord Jesus, during the night in which He was betrayed, took bread;'
  mib-NT: 'Chi jnūhun yáha jéē ní nastéén rī nuū rō, chi nuū maá Jítoho yō ni nihīn
    rī: Jeē maá jecuáā jeē ní nastúu de Jitoho yō Jesús, te ni quihin ya pan.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बालाम् खोःसुङ्‌बा निसाम्‍मिन् खिनिॽ पिनिङ्‌ङाङ् वाॽआरो–दाङ्‌बा
    ये़सुःन् इङ्‌ले़क्‍ते़बा से़न्‍दिक् खुने़ॽ खरे़ःङ्‌ङिन् खप्‍सु,
  xnj-xnj: Muni nene napokili mawuliwu kuhuma kwa BAMBU genavalekili, kuvya kilu yila
    BAMBU Yesu peagotoliwi kwa makoko vaki, atolili libumunda,
  mmx-mmx: Na levenanasa Leeme Silok ga raba ia min, nia aga raba avolo vam nimi min.
    Ap mo laxanimin diga ranga alis kaka Leeme Silok ne Iesu ren, neni ga lok ka loxongkide.
  cbr-NT: Nucën 'Ibu Jesusan 'ë cacë bana ñuiquin cana ësaquin mitsu can, anúan uni
    itsin 'anun quixun unin a 'inánti, a ñantan ca Nucën 'Ibu Jesusan pán biacëxa.
  tee-NT: Pus is'akstu Jesús ju quijuni tuchi iclamasunitauch ixlacata ju vaiti ju
    pupastaccan ix'aninti. Pus ju anu' atats'isni acsni mak'axtakcalh ju Jesús pus
    ju yuchi ch'apalh lakatam xkapavati.
  eng-LSV: For I received from the LORD that which I also delivered to you, that the
    Lord Jesus in the night in which He was delivered up, took bread,
  cak-NT: 'Ren can man quiri'' ta ri jixnutijon. Ren xixintijoj riq''uin ri xuk''alajij
    ri Ajaf chue. Y ri'' quiere'': Cuando ri Ajaf Jesús nijach yan e pa quik''a''
    ri winak ri itzel xquitzu'', chupa ri nok''ok''a'' ri'' raja'' xuc''on-apo jun
    pan.'
  pah-NT: Amombe'u ko ji pe me nhandepojykaharete'ga remimbo'eagwera ikwehe – a'ea
    ga omombe'uuka ji ve. Nahã a'ero. Omanoa renonde Jesus'ga rekoi g̃wemimbo'ehara'g̃a
    pavẽi ypytunimo ikwehe. Judasva'ea omondouka g̃werĩ ga guardas'g̃a po pe tojuka
    ti g̃a ga javo. A'ea renonde Jesus'ga ipyhygi pão.
  sja-NT: Jesucristopa mɨmaa jarateeda, mɨa jõdee parãmaa jarateeji. Aɨ ewate p'ãrik'ua
    Jesús traicionaadai naaweda, nek'omaa p'anɨde ichia pan ataji
  xed-xed: 'Wya skwi tsuʼaf yu da Mgham Yesu, ka taghaghunafta yu: Ta tsa rviɗik kəl
    lu ka vlatá Mgham Yesu ya ná, ka klaftá tsi ta buradi,'
  mks-NT: Ña̱ jána̱ha̱ i̱ nu̱ ndo̱ yóho cúú ña̱ na̱jána̱ha̱ Jesucristo, xitoho í nu̱ú
    i̱. Jáchi̱ mé ñuú tá cáma̱ní ndiquia̱hva na mé á ndáha̱ na̱ i̱hvi̱ a̱ já na̱tiin
    a in pan.
  gfk-S: Iou tange be pa nile let mu hobi kinong no harausur iou ga ter ta mu iou
    ga kap leh tano Watong ma i horek, be tano bung iat di ga harus ise no Watong
    Jisas, ga tatik leh no beret, igom tanga tahut urie, iga pidik ie, ma iga tange
    be, “Ikin no tamaigu uta mu. Mu na gil hobi ura liklik kawase iou.”
  bmu-bmu: 'Kembunöŋ keu niŋgiyöhi, nöŋön mönö eŋön mewöyök mi mötmegöra kewö jimam:
    Kembu Jisös mamalolo mem waŋgigetka suŋgem miaŋgöreŋ beret meyök.'
  dgz-dgz: Ayop wadianegeni gapan wadiena ame, Ayop nuga Iesu togurapen omine wan
    warane mumewa, me taba buredi ware
  eng-GNV: 'For I haue receiued of the Lord that which I also haue deliuered vnto
    you, to wit, That the Lord Iesus in the night when he was betrayed, tooke bread:'
  zaa-NT: La'a mísmuba nu chi bidèti'a' lani Señor Jesucristua, ą́' bá chi belué'ni'a'
    le. Yèlà loti' Judas Iscariote nna betią Señor cuenta para gattie nna, gùỹi'e
    ettaxtíla.
  eng-WEBSTER: 'For I have received from the Lord, that which also I delivered to
    you, That the Lord Jesus, the same night in which he was betrayed, took bread:'
  guh-guh: Imata baja cajena pacatsipaebatsi pacuenia vajatuxanenë Jesús pijajivi
    barëexana. Pameravi vajatuxanenë pijavajabitsaë pecobeyabelia canajetsijitsiatsi,
    bajarapameravi vajatuxanenë cobenanuca panbë.
  bon-bon: Cane Yageyame bau ca ituge acata cane lui weebibine cuta itu ibiberäjipene,
    egä Yageyame Yeesu ne lui ciiye cabu jewabudni-tujisi budre tääpume, tabe piba
    buluduu ne ecatige,
  nhw-BL: Pampa elqui yaya Tohueyiteco catli nechnextili nopa catli nimechmachtijtoc
    tlen itlacualis, huan ya ni catli nimechilhuijtoc. Tohueyiteco Jesús quiitzqui
    se pantzi ipan nopa tlayohua quema Judas quitemactili,
  swh-ONEN: Kwa maana mimi nilipokea kutoka kwa Bwana yale niliyowapa ninyi, kwamba
    Bwana Yesu, usiku ule aliposalitiwa, alitwaa mkate,
  wbi-wbi: Ulwakuva nikupile kuhuma kwa Mitwa kila kiino nivapelile umue kwa Mutwa
    Yesu, ikilo jila jino ye alekilue, akatolile un'kate.
  bba-bba: Domi Yinnin min diyɑ nɑ sɔ̃ɔsiru mwɑ te nɑ bɛɛ wɛ̃. Nɑ nɛɛ, wɔ̃ku tè sɔɔ
    bɑ Yinni Yesu tɔmbu nɔmu sɔndiɑ u pɛ̃ɛ suɑ,
  eng-KJVCPB: 'For I have received of the Lord that which also I delivered unto you,
    That the Lord Jesus the same night in which he was betrayed took bread:'
  kgk-NT: Apombo'e va'ekwe mba'éixa pa jajapo-ta Hesu omano hagwe-rehe nhane mandu'a
    hagwã. Nhandejáry oikwaa uka va'ekwe xe-vy onhe'ẽ porã. Ha upe inhe'ẽgwe porã-rehe
    apombo'e jevy va'ekwe. Ãy apombo'e jevy-ta upe inhe'e porã-rehe jevy. Nhandejáry
    oikwaa uka va'ekwe xe-vy nhane mandu'a hagwã Hesu omano hagwe-rehe. Upe apombo'e
    jevy-ta. Hesu omano e'ỹ mboyve, inhirũgwerã omombe'u nhemi-tama jave ipyhy ukaharã-pe,
    a-rami ojapo Hesu. Pyhare ramo Hesu oipyhy mbojape,
  waj-waj: Ivaara aa na tinara kua aavaa vaa tauraa na ngii giaa ngii miaivaa Udaanga
    Yisuu Kirisiinnasidiri na vareeravai. Yutaaso Yisuunna ari nnammutuaiya vitau
    heenaivaki Udaanga Yisuu Kirisiiva yeenna bereetaivaa utu kioo vainno
  cpy-cpy: 'Okaatzi niyotaa-kimiri paerani okanta-kota etantanakari “Rakiyotani Awinkatharite,”
    riitaki Awinkatharite yotaaki-nawori. Iroka okanta-kota: Okanta paerani tsireni-paeteki
    tekira ipithoka-shiteetari Awinkatharite Jesús, raakiro ratanteetari,'
  mpx-mpx: He toto ya aheya Babala elana ge valila ya wasaan eliyamiu i ola hiwe.
    Babala Yeisu, bulin o Yudasa i wasaan, beleid i ahe,
  wbp-wbp: 'Warlalja-Wiringki Jijaji Kirajirliji pinarri-manu Kurapakaku Tarrukuku
    nyanungu-nyanguku, ngulaju yangka jurrku-juku jinta-juku yimiji kujarna-nyarra
    pinarri-manu kamparrurlu-wiyi. Nyampuju yali-piya-juku jaruju: Nyurru-wiyi, Jutuju
    parnkaja yimi-kirli Jijaji-kirli wiri-patu-kurra Juwu-patu-kurra yungulu puuly-mardarni
    Jijaji. Ngulakungarntirliji mungangka jintangka-kirli, Jijaji manu kurdungurlu-patulu
    jinta-jarrija kurapakaku ngarninjaku. Ngula-warnurluju, Jijajirliji mangarri manu,
    yati-wangkajarla Kaatuku, manu rdilykirdilyki-pungu mangarri. Manu-jana wangkaja
    nyanungu-nyanguku kurdungurluku, “Nyampu mangarriji, kari-nganta palka-nyayirni-wangu
    ngaju-nyangu kuja karnaju yinyi ngungkarra nyurrurla-kurra. Ngaka kajinkili turnu-jarrimi
    nyampuku kurapakuku ngarninjaku, nganjalu yungunkujulu purdapurda-nyanyi tarnngangku-juku.”'
  luo-luo: 'Puonj mane ayudo kuom Ruoth mi amiyou chal kama: Ruoth Yesu nokawo makati
    e otienono mane ondhogee,'
  nhe-NT: Pampa elqui yajaya Tohueyiteco tlen nechnextili nopa tlen nimechmachtijtoc
    tlen itlacualis, huan ya ni tlen nimechilhuijtoc. Tohueyiteco Jesús quiitzqui
    se pantzi ipan nopa tlayohua quema Judas quitemactili,
  aii-aii: ܩܘܼܒܸܠܔ ܠܝܼ ܡ̣ܢ ܡܵܪܲܢ ܗ̇ܘ ܡܸܢܕܝܼ ܕܣܘܼܦܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܡܵܪܲܢ ܝܼܫܘܿܥ
    ܒܗ̇ܘ ܠܲܝܠܹܐ ܕܦܝܵܫܵܐ ܝܗܘܵܐ ܣܘܼܦܝܵܐ ܫܩܝܼܠܔ ܠܹܗ ܠܲܚܡܵܐ،
  esk-NT: Uumiŋa Atanġuruam iḷisautigaaŋa uqaġikkamnik ilipsitñun. Tamarrumani unnuami
    Ataniqput Jesus tuniraugisipman, tigugaa qaqqiaq. Quyyatigiqqaaqługu Agaayyutmun
    avguġaa nipliqhuni, “Una qaqqiaq timigigiga siquptauruaq ilipsitñun. Niġiraġigupsiuŋ
    una qaqqiaq itqakkutigiyumagiksi tuqułiġa piqutigiplusri.”
  msb-msb: 'Niyan, an gintukdo ko sa iyo an ginpaaram sa akon san Ginoo mismo na amo
    ini: san gab-i na gintraydoran siya, pero sa panigab-i antes sana, nagkuha siya
    sin tinapay,'
  cpa-NT: 'Hŋiah¹² báh³ Juu¹³ jniang³ ca¹heh¹jni jǿg³ la² hi² ma²ca¹juǿi²jni hniah¹²:
    Jmai³ ja³neng² jøng², ja³dsa¹hnë¹ jøng² báh³ Jesús, Juu¹³ jniang³, ca¹can¹dsa
    hi³ŋíh¹.'
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁର୍‌ ସିକିଆ ପାଇଲି ଆଚି, ସେଟାସେ ମୁଇ ତମ୍‌କେ ସିକାଇଆଚି । ଜନ୍‌
    ରାତି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା ଅଇଲା, ସେ ରୁଟିନେଇ, ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦେଲା ।
  meu-meu: 'Badina be Lohiabada ena amo na abia bena umui na hamaorolaimui dalana
    binai: taona e torea hanuaboina ai, Lohiabada Iesu ese naoa atagana ta e abia;'
  yva-NT: 'Ananyao risyo ravovo ti nde wasai omamo syo raugav no wama Amisy Yesus
    ai no taiso: Wusyinoe arono Yudas po Amisy Yesus amavun, namano napije Yesusa
    pe apa arakove nawe wanunugambe muno Yesus po rotije raijade.'
  dgc-dgc: Saye i kagi na Panginoon a ihatul ko man dén dikam. Ti Panginoon Jesus,
    to kélép a nipéngitokyon diya, éy inalap na pa tu tinapay, sakay
  zpm-NT: Goḻsoladz gaṉle zha nac ne laa xtsee rii biaaṉ, Jesús psaṉ diidz gaca, sca
    gocnaṉ naaw ni scagaa biaḻlu naaw lo to. Wdze ne bnaaz zho Jesús ga, zeeṉe blozh
    dowxtseenie me xpëëdscuel me, bzheṉ me tib guietxtil, bdeed me xquizh lo Dios;
  hix-NT: Àsok tawro hana. Ronekarymanàrà menytxatxownà hamà. Kohkomo ryhe nekarymaye,
    rowya. Àro rma wekarymaye, owyanye. Onà wyaro ryhe naha, ronekarymatxho. Kohsaya
    tahohsosom me nehxakon hatà, Txesusu, Kohkomo. Àro rma ho, tahohsohra ro rma haka,
    ekeyu yanàmye hatà.
  sim-sim: Mashi os jirin a sawerik ji misiri oso Wasilakahik tari sir. Unda mashi
    os amu indik jirin sawenduwa. Am si homirik os Judas Wasilaka Jisasin tavarenje
    wutarihik or hakuri wolo orok, Jisas bret las ormu tolora.
  npi-ULB: मैले जे परमेश्‍वरबाट पाएँ त्यो मैले तिमीहरूलाई सुम्पिदिएँ, कि प्रभु येशू
    ख्रीष्‍टले धोका पाएको त्यो रात रोटी लिनुभयो ।
  cgc-cgc: 'Yi na tudlo alin ta Ginuo daw paryo man ta ake na natudlo ki kyo: Ta kilem
    na ya bag-o Ginuo Jesus patrayduran, gakamang kanen an ta tinapay'
  tim-tim: Akto Humonenŋande sot aregât keiŋe hekat niŋdo emelâk makyeŋgiân are lâuwâŋe
    makbe. Hândâkŋân Yudasi Yesu gasalupŋaelân katberâm agep sop ain Yesu Humonenŋe
    sot mem
  yor-yor: Nítorí èyí tí èmi gbà lọ́wọ́ Olúwa ni mo ti fi fún un yin. Ní alẹ́ ọjọ́
    tí Judasi fihàn, Olúwa Jesu Kristi mú àkàrà.
  wos-wos: 'Mé xéké. Guniré wakwewun hundi tale Néma Du Jisas dé wuniré wakwe. Wun
    hundi angi dé: Judas dé Jisasré déka mamaka hwendén nukwa dé Jisas bret nak héra.'
  emp-NTPO: 'Mʌ̃a bãrãa jaradiad̶ara dadjirã Boro Jesud̶eba cawasia. Maʌ̃gʌra nãwã
    b̶ʌa: diamasi dadjirã Boro Jesu jidabi naẽna idji jʌwad̶e paʌ̃da edasia.'
  eng-F35: 'For I received from the Lord that which I also transmitted to you: The
    Lord Jesus, during the night in which He was betrayed, took bread;'
  ind-ind: 'Karena ajaran yang sudah saya berikan kepada kalian sama seperti ajaran
    yang saya terima dari Tuhan sendiri: Pada malam ketika Tuhan Yesus diserahkan
    kepada yang memusuhi-Nya, Dia mengambil roti'
  pes-OPCB: 'این است آنچه خود خداوندمان عیسی مسیح دربارهٔ این شام فرموده است و من
    قبلاً آن را به شما تعلیم داده‌ام: خداوند ما عیسی، در شبی که یهودا به او خیانت
    کرد، نان را به دست گرفت،'
  mpt-mpt: Ibo nib Sume Yesus Klaiste bobolo klao mo funaim blim bianibta kukub misiam
    olo nabib kesoa ne weng olo kla wentine! Nib Sume e wengo ne omnea ibo baabeibu
    otane dokobenobio kesoa imin baabenamabibe. Yudase Yesuse komokwali dobyamabe
    dimo kwinoa Yesuse imene obonea
  ssx-ssx: I̱ma꞉ hande waloa꞉ ekita꞉ mo Tekehalima꞉ I̱ pa꞉ta꞉ la kia꞉me dupa. Tekehali
    Yesuma꞉ta꞉ hande timba ipiki pa꞉ta꞉ a꞉nda꞉ lombeeke natena꞉ta꞉ hande palaowa mea
    mina hata꞉
  mkl-mkl: Ide iyi ǹ ɡbɑ hɑi bi Lɑfɛ̃ɛ ǹ kɔ ŋɛ si wee. Idũ ɑjɔ iyi ɑ̀ so Lɑfɛ̃ɛ
    Jesu ɑ̀ dɑɑ inɛ ŋɑ si ɑwɔ í so pɛ̃ɛ
  gaq-gaq: ଏନ୍‌ ବିସୟ୍‌ରେ ମାପ୍ରୁନେବାନ୍‌ ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ସିକ୍ୟା ବାନ୍ଲେଃକେ ଆପେକେ ଆଅଁ ଣ୍ଡିଙ୍ଗ୍
    । ମାପ୍ରୁ ଜିସୁ ସତ୍ରୁଇଂନେ ନ୍ତିନ୍ନିଆ ଆସାକ୍ନେ ମିଡିଗ୍ ରୁଟି ଡୁଗ୍‌ୱେଚେ
  gof-RNT: Taani hinttew immida timirttiya Godaappe ekkas. Godaa Yesuusi aadhdhidi
    imettiya qamman uythaa ekkidi,
  unx-unx: ଚିୟାଃଚି ନେ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁତାଃଏତେ ନାମାକାଦ୍‌ ଇନିତୁ ଆପେକେଇଙ୍ଗ୍‌ ଉଦୁବାପେ
