    pan paara.'
  agm-agm: Awaisɨho Jisaasiho nɨngisɨ pɨwɨha katanɨsihɨha nɨnɨ netɨ sangi kasato.
    Ko nyapɨ napwindɨhandapɨ gɨnyunyaatɨtandɨ waapoho wainɨhandunɨ amɨ nandapa bɨretɨhandunɨ
    nandɨhaahandapɨ biyatɨ katanisataise. Ko siyatɨ tɨtɨhɨ saiwɨ kaitaatɨwe tatɨ katanisirɨhɨrɨ
    kɨretɨ amɨ nɨnɨ sangisɨ sandɨ kasatataato. Isɨhiya koai yaawɨhandɨ numwɨtaatɨwɨhiyaamɨ
    ikwɨraatɨhɨ nutandɨ detɨtihɨ apatɨhɨ ipɨho nipatisura Awaisɨho nandapa bɨretɨhandɨ
    netaise.
  ubr-ubr: 'Yabin Bada baibebe yau ibiteu on nanaba mat omi aurim abitem: Bada Iesu
    on fom kaita on sitkaseirai mes, ato On rafi sarar ibo,'
  tsw-NT: Zagbain ɗa ca numu ili i na n rito nɗu. A̱tsuma̱ a ayin a na a winai Yesu
    Zagbain, u tara ta̱ opopofu.
  cax-NT: 'Torrio iñemo arrüna manunecatarrü uiti Señor. Chauqui tüsurapoi ausucarü.
    Suraboira tatito: Arrümanu tücañe tobirri, numo paventeoti Jesús, tümonsoti esa
    mensarrü. Iñentati pan.'
  aia-aia: 'Na ha''ausuringa''i nau bwane haua tana''amousi ''iniai ngau maea, ''e
    ha''ausuringa''i na ''ia Araha na haua tanaau. ''A o''ani: Na''i rodo na ''ia
    Jiudas ''a usuha''inia Jisas tanaraaui maerongana''i, ''ia Jisas ''a dauai huai
    bredi,'
  srp-1865: Jer ja primih od Gospoda što vam i predadoh, da Gospod Isus onu noæ u
    koju bivaše predan uze hljeb,
  agt-agt: Intu nesirak ku tekamuy ya kuman na netuldu ni Afu Hesus ta ituldu na kiden
