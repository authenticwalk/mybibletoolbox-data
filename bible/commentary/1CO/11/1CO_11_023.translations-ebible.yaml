    ကို ယူ ၍ ၊
  kgf-kgf: Imi mia hénia yomuhuc niŋac; Ni haka ku énécmiyi imi mia Miŋ Kewuarunec
    meyi. Miŋ Kewu Yesunéŋ siŋi méŋ Miŋ Kewu Yesu késagic imuaru saméŋ mema
  awb-awb: Itene Wahnahnka níwáhnorurai ehwéh íwáhnoréna teiátáuge. Mahraue teiátáume
