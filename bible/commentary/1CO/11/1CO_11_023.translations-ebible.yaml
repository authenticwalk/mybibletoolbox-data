    bagedeai, ei ibada bret'
  cco-NT: 'Jo̱ lab nifɨ́ɨˆtú̱u̱ ꞌnʉ́ꞌˋ e júuˆ e caꞌíingꞌ˜ jnea˜ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ
    Jmáangˉ lɨ́ꞌˆ lají̱i̱ꞌ˜ e nɨcaꞌéeˉe ꞌnʉ́ꞌˋ lamɨ˜ jéengˊguɨ e féꞌˋ lala: ꞌÑiaꞌˊ
    ie˜ uǿøˋ e cajángꞌˋ dseaˋ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, dseaˋ do catɨ́ɨiñˉ iñíꞌˆ'
  deu-1951: 'Denn ich habe vom Herrn empfangen, was ich auch euch überliefert habe,
