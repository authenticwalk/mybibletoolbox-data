  poi-NT: Porque Dios achi jém jɨ̱xi jém manaŋmadayñewɨɨp. Jém tánO̱mi Jesucristo
    jeet́im tsuu cuando wadayt́a̱p atraición, imatspɨc tu̱m caxt́ána̱ñi icɨɨjo̱m,
  wuv-wuv: Uaa tamanu ei tonau a'a mei Fasu, ana una fifaninawii a'a hamu'ou. Mei
    Fasu Jesus, a'a fei poi, fei rona fifaninaa hia panii hefi'a, ina tonaa fei faraa
    pidaua
  quf-NT: 'Chaqa nuqa, Amitunchik Jesucristo intrachimashanmantami, kaynu nir yaĉhachishurayllapa:
    Amitunchik Jesucristuta kuntrankunaman qukuyan, chay tutami payqa tantata ayparan.'
  yuw-yuw: 'Moröma noni yu ihoroc nanuna kantiwa: Yudas yu Yesu Moröma noni ayamphon
    oburodec sigocan kumbong wocin wömai Yesuho nacno sowarango sogitmuna'
  hus-NT-1971: Tim pithamal i cau an Ajatic tin cuenta an santa cena ani jats ax tu
    huat’banchamalchic. Im bajumalits nixe’ xi acal tam a Judas ne’ets quim bina’
    i Ajatic Jesús ca tsemtha. An Ajatic im pena’ am pan.
  med-med: Na ik kʉⱡ, nuim ei kʉn pilip tʉp, enim kʉn mbo indʉt. Nuim Jisas rumbuldi
    Juras ndi, ruk murum ni kʉn, bret ti tʉpa ambuⱡpa, Got kʉn angge nimba, wote puk
    ropa, nimba mel, “Ya ei, na nga kʉng ei, enim nga nʉmp ngunt. Uⱡ ei, enim etʉk
    kʉn, na tʉk mindʉi!” nitim.
  bch-bch: 'Ngansa posanga toa nabada pagimi mugaeai ne, eine Maron ibada ga inam
