    Danksagung brach und sprach:'
  alq-ALGNT: 8adan oo8e ka kikinoamaojidj ka Tibendjigedj, acitc ka iji 8idamonagok.
    Ii apitc e tibikanig Jesos ka Tibendjigedj kidji ada8ecimagani8idj, ogi odapinan
    pak8ejiganan,
  ixl-NNT: 'As u chusbꞌaleꞌ uveꞌ kat unkꞌul taꞌn u Kubꞌaal Jesús, as aꞌeꞌ kat unchus
