  ncu-NT: To, mbe̱yɔmɔ bo̱ le̱e̱ akye̱e̱ kuŋu si ase̱ŋ ne̱ mo̱ e̱ kpa a mo̱nꞌ nu kaase̱
    fe̱yɛ, ɔkye̱e̱ kuŋu e̱ gye̱ ɔnyare̱, ne̱ ɔnyare̱ ke̱maa kuŋu gye̱ Kristoo, ne̱
    Kristoo kuŋu gye̱ Wuribware̱.
  cni-NT: 'Jero oca, piotero: irio Quirishito cantajeitiriri atiri paitarica irantajeiteri;
    irio shirampari cantajeitirori ijina; aisati irio Tasorentsi cantiriri Quirishito.'
  eng-WMB: But I would have you know that the head of every man is Messiah, and the
    head of the woman is man, and the head of Messiah is God.
  zaw-NT: Narä rlazä gacbeepactu Jesucrist najc nani rnibee lo niguii, dxejctiru niguii
    rnibee gunaa si'c rnibee Dios Jesucrist.
  san-MAL: ഏകൈകസ്യ പുരുഷസ്യോത്തമാങ്ഗസ്വരൂപഃ ഖ്രീഷ്ടഃ, യോഷിതശ്ചോത്തമാങ്ഗസ്വരൂപഃ പുമാൻ,
    ഖ്രീഷ്ടസ്യ ചോത്തമാങ്ഗസ്വരൂപ ഈശ്വരഃ|
  tam-TCV: ஒவ்வொரு மனிதனுக்கும் கிறிஸ்துவே தலைவராய் இருக்கிறார். ஒவ்வொரு பெண்ணுக்கும்
    அவளுடைய கணவனே தலைவனாயிருக்கிறான். கிறிஸ்துவுக்கு இறைவனே தலைவராய் இருக்கிறார் என்பதை
    நீங்கள் அறிந்துகொள்ள வேண்டுமென்று, விரும்புகிறேன்.
  mit-NT: Te vichi cuníˋ cundaà inì‑nsia ñà‑divi Cristu nduú ana dandacú nùù nsidaa
    nècuàchì tiàa, te nècuàchì tiàa nduú ana dandacú nùù nècuàchì ñahà, ducání nacua
    dandacú stná Yua‑nda Dios nùù Cristu.
  ceb-ULB: Karon buot ko nga kamo makasabot nga si Cristo mao ang ulo sa matag lalaki,
    nga ang lalaki ang ulo sa babaye, ug ang Dios mao ang ulo ni Cristo.
  ces-LB: '@see-verse:1CO.011.002'
  mkn-mkn: 'Ma ada satu hal yang beta mau kasi inga sang bosong bagini: jang lupa
    bosong pung asal dari mana. Tiap laki-laki yang parcaya, baꞌakar di Kristus yang
    jadi dia pung kapala. Parampuan asal dari laki-laki. Deng Kristus datang dari
    Tuhan Allah.'
  pol-UBG: Lecz chcę, żebyście wiedzieli, że głową każdego mężczyzny jest Chrystus,
    a głową kobiety mężczyzna, a głową Chrystusa Bóg.
  qxh-NT: Chaypis jucta tantiyachishayqui. Washäcuj Jesús Tayta Diosninchipa maquinćhu
    cawan. Ullgucuna Washäcuj Jesúspa maquinćhu cawan. Warmicuna runanpa maquinćhu
    cawan.
  nwi-nwi: Mərɨg yakorkeikei mə kɨmiə m-fam takharkun mə kapən kapə narmamə m-fam,
    Kristo, in ramarmaru irəriə; kɨni kapən kapə piraovɨn, kafan yerman, in ramarmaru
    iran. Kɨni kapən kapə Kristo, in Kughen, ramarmaru iran.
  kmo-kmo: Ada diita majin kwo hikitaken gegiyato. Kraist rii eeta eyey ma yechi masek.
    Ma eeta riiti mima siiti masek. God rii eeta Kraist riiti masek.
  agr-agr: Tujash wakegajai ju shiig dekaatajum tusan, ashí aishmag aina duka Kristui
    sumitkau amain ainawai, nuwa aina dushakam aishin sumitkau amain ainawai, untsu
    Kristui Apajuiyai sumitkauwa duka.
  kyc-kyc: Dee Koraisame wambu peparaena mupwa karenge. Dee akalimi etenge isili lao
    karaminyipa Anatumi Koraisa isili laro karamo doko selapa lao langilyu.
  urd-GVU: لیکن مَیں آپ کو ایک اَور بات سے آگاہ کرنا چاہتا ہوں۔ ہر مرد کا سر مسیح
    ہے جبکہ عورت کا سر مرد اور مسیح کا سر اللہ ہے۔
  yre-NT: '''Pian an ya "vale ''wɩ ''gʋɛ -a -cin ''e ''fɔla ''ka ''ji. ''Wɩ zɩɛ -nyrɛn
    ''nan: Crizi ''bɛ cɩ -klɔnmɔn tazan -a, ɛn -klɔnmɔn ''bɛ cɩ lɩmɔn tazan -a, ɛn
    Bali ''bɛ cɩ Crizi tazan -a.'
  fuh-BKF: Ammaa, miɗo yiɗi paamon Almasiihu woni hooreejo gorko fuu, gorko woni hooreejo
    deekum, katin du Laamɗo woni hooreejo Almasiihu.
  arl-NT: 'Janiyari paniya cutarani socua nio nia niishiniuria: Cristocuajaari caya
    camarnu. Cayari saniniuujia necocua camarnu, taa pa Que Pueyaso pa Jiyaniijia
    Cristo camarnu quiyacuaani.'
  ziw-ziw: Haluse nawaunga mmanye kugamba Kulisito ni mtwi wa chila mgosi, naye mgosi
    ni mtwi wa mkaziwe, naye Chohile ni mtwi wa Kulisito.
  grc-TR: Θέλω δὲ ὑμᾶς εἰδέναι, ὅτι παντὸς ἀνδρὸς ἡ κεφαλὴ ὁ Χριστός ἐστι· κεφαλὴ
    δὲ γυναικός, ὁ ἀνήρ· κεφαλὴ δὲ Χριστοῦ, ὁ Θεός.
  nag-nag: Etiya moi apnikhan ke bujhai dibole mon thaka to Khrista to mota manu khan
    laga matha ase, aru mota khan to maiki khan laga matha ase, aru Isor to Khrista
    laga matha ase.
  eng-OEBCW: But I am anxious that you should understand that the Christ is the head
    of every man, that man is the head of woman, and that God is the head of the Christ.
  knj-NT: Pero chi woche che yotajne el oj, tol ja' Cristo ey oc Yaawil oj jun jun
    winaj, jaxca tol sjolom ye oc oj. Ja' naj yichamil ix ix, ja' naj ey oc yaawil
    oj ix, jaxca ye oc Dios Yaawil oj Cristo.
  deu-1912: Ich lasse euch aber wissen, daß Christus ist eines jeglichen Mannes Haupt;
    der Mann aber ist des Weibes Haupt; Gott aber ist Christi Haupt.
  san-PUN: ਏਕੈਕਸ੍ਯ ਪੁਰੁਸ਼਼ਸ੍ਯੋੱਤਮਾਙ੍ਗਸ੍ਵਰੂਪਃ ਖ੍ਰੀਸ਼਼੍ਟਃ, ਯੋਸ਼਼ਿਤਸ਼੍ਚੋੱਤਮਾਙ੍ਗਸ੍ਵਰੂਪਃ ਪੁਮਾਨ੍,
    ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਚੋੱਤਮਾਙ੍ਗਸ੍ਵਰੂਪ ਈਸ਼੍ਵਰਃ|
  nob-LB: Når det gjelder møtene og gudstjenestene deres, er det likevel en ting jeg
    vil dere skal vite. Kristus er leder og hode for hver mann, og mannen er leder
    og hode for sin kone, mens Gud er leder og hode for Kristus.
  ntj-ntj: Puru ngaanya-ya kulinma. Tjiinya Kurayitjanya watiku puurrpa nyinarra.
    Nyangka wati puurrpa nyinarra minyma kurriku. Nyangka Mama Kuurrnga Kurayitjaku
    puurrpa nyinarra.
  sxb-NT: Ni kirio ekintu ekia nyagala mbwe mumanye. Nyagala mumanye mbwe Kristo nio
    omutwe ogwa awasaaza woona, no omusaaza nio omutwe ogwa omukazi waae, no omutwe
    ogwa Kristo ni Katonda.
  nhu-NT: Geenɛn, me ŋgomte lɛ ben ekiɛɛ ntay lɛ ɛkolɛ ke diemsɛn tfuu le nu Klistu,
    ɛ ɛkolɛ ke kpwoon e nu dweese, ɛ ɛkolɛ ke Klistu le nu Nyo'.
  row-row: 'Te au ae fee nesenenedꞌaꞌ neu nggi soꞌal dalaꞌ sa taꞌo ia: afiꞌ liliiꞌ
    hei mia bee ima. Touꞌ mana mamahereꞌ a, naꞌoka sia Kristus mana dadꞌi eni malanggan.
    Inaꞌ dadꞌi laoꞌ mia touꞌ. Boe ma Kristus nema mia Lamatualain.'
  msy-msy: 'Egha kɨ kamagh sua, ia uaghan mɨgɨrɨgɨar igharazir mam gɨfogh, a kamakɨn:
    Krais, a gumaziba bar men dapanim, ezɨ gumazim uan amuimɨn dapanim, ezɨ God Kraisɨn
    dapanim.'
  agg-agg: 'Ŋga ro sɨheimbo ndanɨ-moatükunɨ ndanɨmboanahɨ ndondɨhi fɨfɨrɨndɨhindɨ
    asahɨ ra ndahurai-ane: Krais ai muŋguambo nindou-yei mbɨro-ani, nindowenihɨ ai
    ahandɨ nɨmorehɨ ranahandɨ mbɨro-ani, asu God ai Kraisɨndɨ mbɨro-ani.'
  ptp-ptp: Lêc a nêb xam xovô kɨyang bêga bê Kɨlisi tu vux vɨhati bazub, dɨ vux vɨhati
    tu vɨnê bazub, dɨ Anutu tu Yesu bazub.
  nak-nak: 'Eala moli eau masagea veia amuto ge matagaga veia egite hatavivile ge
    pigi robo la gama giteu te la pulolou tegiteu oilo la luma la lotu. Mai la viputumulila
    te la lotu te aleie, eau masagea veia amuto ge matagaga ovola, eia maie: La tahalo,
    eia mamuga e rutula; me e Kraist, eia mamuga egiteu la valalua; me La Tahalo Uru,
    eia mamuga e Kraist.'
  lbb-lbb: Ika, a mang sur mulor tasmani mang, e Karisito a pukul na barsan rop, pa
    a barsan a pukul a hane, pa e God a pukul e Karisito.
  kan-2017: ಆದರೂ ನೀವು ಒಂದು ಸಂಗತಿಯನ್ನು ತಿಳಿದಿರಬೇಕೆಂಬುದು ನನ್ನ ಇಷ್ಟ. ಅದೇನೆಂದರೆ ಪ್ರತಿ
    ಪುರುಷನಿಗೂ ಕ್ರಿಸ್ತನು ತಲೆಯಾಗಿದ್ದಾನೆ. ಸ್ತ್ರೀಗೆ ಪುರುಷನು ತಲೆಯಾಗಿದ್ದಾನೆ. ಕ್ರಿಸ್ತನಿಗೆ
    ದೇವರು ತಲೆಯಾಗಿದ್ದಾನೆ.
  cso-NT: Tɨ³la³ hnó³² jná¹³ hi³ há¹ ngɨ¹³ hnoh² hi³ Cristo bíh¹ lɨ́n³ Tsá² chín¹
    ñí¹con² tsá²ñuh², hi³ jáun² tsá²ñuh² né³ lɨ́n³ tsá² chín¹ ñí¹con² tsá²mɨ³ ñí²cuo²
    la³jmɨ́¹ lɨ́n³ jáun² Dió³² Tsá² chín¹ ñí¹con² Cristo.
  ena-ena: Ci igɨlaŋ uami. Hulaŋ sɨkasɨkan agɨladɨ hali hɨsɨŋ nɨbu Jisasɨ Kɨlaisɨ
    uami. Iamɨgali agɨladɨ hali hɨsɨŋ nɨbu hulaŋ uami. Hameŋ laci ala Jisasɨ Kɨlaisɨ
    dɨ hali hɨsɨŋ nɨbu Asɨ nukeŋ uami.
  tgo-tgo: 'Ko nuwaŋguiya hu ghareghareya iyake: ghɨmoghɨmoruke wolaghɨye umbalinjiya
    Krais, wanakau umbalinjiya lenji ghɨmoghɨmoru, na Krais umbaliya Loi.'
  yap-yap: Machane gub adag ni ngam nanged fan ni Kristus e ir e lolugen urngin e
    pumo’on, ma pumo’on e ir lolugen leengin, mi Got e lolugen Kristus.
  mop-NT: In c'ati ilic ca' a weelte'ex ada'a. Le'ec u polil tulacaloo' a winiqui,
    le'ec a Cristojo. Le'ec u polil ix ch'upu, le'ec u yicham. Le'ec u polil a Cristojo,
    le'ec a Dioso.
  tet-tet: 'Mais haꞌu ksei koo lia ida atu katak baa emi. Lia nia nuneꞌe: keta haluꞌa
    emikaan huun-abut. Mane nahabut baa Kristus. Feto nahabut baa mane. No Kristus
    nahabut baa Naꞌi Maromak.'
  hlt-MCSB: Tedae tongpa boeih kah a lu tah Khrih ni tila nangmih te ming sak ham
    ka ngaih. Tongpa tah huta kah a lu la om. Pathen tah Khrih kah a lu la om.
  xtd-NT: Ko io ɨnka xa juini‑da xa kutnuni ini koio‑n. Juini‑da xa kutnuni ini koio‑n
    xa taxnuni Cristu nuu ɨɨn ɨɨn seyɨɨ, te ka taxnuni seyɨɨ nuu ñadɨꞌɨ‑s, te taxnuni
    Ianyuux nuu Cristu.
  mdy-ETH: ጋዓንቴ ዓቲንቄኮ ቢያ ዑፃ ቢታንቶ ዓኣሢ ኪሪስቶሴ ማዔሢ፥ ላኣሊ ዑፃ ቢታንቶ ዓኣሢ ዓቲንቄ ማዔሢ፤ ሃሣ ኪሪስቶሴ
    ዑፆይዳኣ ቢታንቶ ዓኣሢ ፆኦሲ ማዔሢ ዒንሢ ዔራንዳጉዲ ታ ኮዓኔ።
  spl-spl: Otmu Anitâ yet Kiristo mepaeyelekne sâm menduhuakmaiân yan imbilipyeŋaŋe
    sâŋgumŋak somotyeŋe katipguŋetâ ârândâŋ otmap me bia? yakât âinohowi. Yakât den
    yuwu sâm ekyongomune nâŋgâŋet. Anitâŋe Kiristohât kunŋe tatmap. Yâhâ Kiristoŋe
    nengât kunnenŋe tatmu yâkât amutgen manmâ tem lâuwaŋgimain. Yâhâ lok nenŋe gurâ
    imbilipnenŋe yeŋgât kunlipyeŋe manmâ tihityeŋe otmain. Yakât dop kum imbilipyeŋaŋe
    lohimbi senyeŋan kinmaiân loklipyeŋe ewe katyekmâ somotyeŋe katipgumai.
  usp-NT: Pero in ri' chwaj tawetemajtak chi Kakaj Jesucristo ri' b'ab'al chib'ak
    yak winak, jilon jun winak ri' b'ab'al chib' rixokl y jilon Kakaj Dios ri' b'ab'al
    chib' Kakaj Jesucristo.
  zav-NT: Na' che'enda' əṉezele de que notə'ətezə beṉə' byo cheyaḻə' əgwzex̱ɉw yic̱hɉe'
    par nic̱h Cristən' ṉabi'ene'. Na' no'ol ca' cheyaḻə' yesə'əzex̱ɉw yic̱hɉga'aque'
    par nic̱h be'en c̱hega'aque' ca' yesə'ənabi'e ḻega'aque', can' chon Cristən' chzex̱ɉw
    yic̱hɉe' par nic̱h Diozən' chnabi'ene'.
  sgz-sgz: Mái sár inái iau nem i parai si gam suri kamu ninas má kamu mermer i pákánbung
    gam hut talum suri lotu. Mulán táit gama talas ur on a ngoromin. Git mánán ngo
    lul kálámul a kátlán páplun. Má ngorer ái Káláu a mulán kálámul i diar ái Karisito
    mák lu kátlán on. Mái Karisito a lulngán kálámul a ruruna on, má kálámul a lulngán
    kán wák.
  kek-NT: 'Abanan cuan chic c''a'' re ru nacuaj xyebal e̱re. A''an a''in: li be̱lomej,
    a''an najolomin re li rixakil ut li Cristo, a''an najolomin re li cui̱nk ut li
    Dios, a''an najolomin re li Cristo.'
  blz-NT: 'Kasee kikira''ku kada'' i kuu minginti''i men koi kani''imari: men mantanaasi
    giigii'' moro''one mase i Kristus, ka'' men mantanaasi wiwine mase moro''one,
    ka'' men mantanaasi i Kristus mase Alaata''ala.'
  poe-NT: A̱ ntá tjínka̱van kíxin chrókiénxinrá kíxin Cristo tꞌe̱tue̱nhen jnkojnko
    chojni ntoa, la ko kja̱xin xi̱kaha jnkojnko chojni ntoa mé tꞌe̱tue̱nhen tí ichjién,
    la ko kja̱xin xi̱kaha Dios mé tꞌe̱tue̱nhen Cristo.
  san-TAM: 'ஏகைகஸ்ய புருஷஸ்யோத்தமாங்க³ஸ்வரூப​: க்²ரீஷ்ட​:, யோஷிதஸ்²சோத்தமாங்க³ஸ்வரூப​:
    புமாந், க்²ரீஷ்டஸ்ய சோத்தமாங்க³ஸ்வரூப ஈஸ்²வர​:|'
  cof-NT: Junsi man fiquicaman miintsan joe. Apa Diosiri Crístoca mantamin joe. Junsi
    Crístori unilalaca mantamin joe. Junsi unilala yalachi sonalaca mantaminla joe.
  srm-NT: Ma nöö mi kë fuun sabi wan tu soni möön eti. Nöö mi taki e, Masa Gadu hën
    da di hedima u Masa Jesosi Keesitu, nöö Masa Jesosi hën da di hedima u wan womi,
    nöö di womi hën da di hedima fëën mujëë.
  qvs-NT: Munani entiendinaykichipa. Jesukristuka Tata Diospa mandunpi kawsan. Tukuy
    kreyikuk runakuna Jesukristupa mandunpi kawsan. Tukuy kusayuk warmi kusanpa mandunpi
    kawsan.
  zca-NT: per nzhaklan ne go, lë' Krist nile' mandad kad miyi', no lë' miyi' nak xa'
    nile' mandad lo una' che'n xa', mbaino lë' Dios nile' mandad lo Krist.
  cbc-NT: 'Mai, atie cʉ̃ãrẽ mʉjãã camasĩrõ yʉ boya: Cristo pʉame marĩ caʉ̃mʉarẽ caãnijʉ̃goʉ,
    carʉpoare bairo caãcʉ̃ niñami. Bairi tunu caʉ̃mʉ canʉmocʉcʉ pʉame carõmio, cʉ̃
    nʉmorẽ caãnijʉ̃goʉ, cõ rʉpoare bairo caãcʉ̃ niñami. Dios, Cristore caãnijʉ̃goʉ,
    cʉ̃ rʉpoare bairo caãcʉ̃ cʉ̃ caãnorẽã bairo caʉ̃mʉ cʉ̃ã cʉ̃ nʉmorẽ caãnijʉ̃goʉ
    niñami.'
  qxo-NT: '[Tsaynö captinpis gamcunachö waquin warmicuna gowancunata mana cäsurshi
    caycäyan.] Warmicunaga gowanpa mandunchömi cayänan. Tsaynöllam ollgupis Jesucristupa
    mandunchö caycan, y Jesucristupis Tayta Diospa mandunchömi caycan.'
  mox-mox: 'Ta taha yani weaqina nuanuagu ona nuaʼeqaʼuya, e baʼe: Keliso tauna ʼoloto
    adi toludebana. Ta vivine adi toludebana ʼoloto. Ta Yaubada tauna Keliso ana toludebana.'
  kew-kew: 'Pare neme nimi pagaliminalo agaa mana gupa lagialo: Ona rayona muduri
    nimuna aani yaade. Goa puare aa rayona aa mudure gore Krais yaade. Goa puare Krais-na
    muduri Gote yaade.'
  dww-dww: 'Be yodi yaba tenaḡa yà riuemina: Waivi debanama inam tauḡoma, be tauḡoma
    debanama inam Keriso, be Keriso debanama inam Mamaitua.'
  twi-ASANTE: Na mepɛ sɛ mote aseɛ sɛ, ɔbarima tiri ne Kristo, na ɔbarima yɛ ɔbaa
    tiri, nanso Kristo tiri ne Onyankopɔn.
  aoj-aoj: Deiꞌ aꞌi ipaꞌ pegawa basef ifimba. Agilinai amam hiamii anen Krais atona
    eaꞌ agilinai akoꞌwanai waulunamaꞌw atona eaꞌ agilinai Kraisi God atona.
  cbv-cbv: 'Bʉʉ biíhdih wã naóhbipna caá, yeéb Jesúíhwã míic wáacnit, ded pah ñi chãjatdih
    ñi tʉ́i jéihyat pínah niijná. Nindih ñi náhninaá: Jwĩ íip Dios Jesucristo ã maáh
    caá. Jesús neoná ĩ maáh caá. Neoná ĩ weha mána yaádh ĩ maáh caá.'
  taw-taw: Pen takaw mɨñɨl agɨnɨgebin ak abe nɨgɨnɨmɨb agɨl gos nepin. Klays ne bɨ
    okok mɨdupsek kɨmɨg muk okok kɨli tek mɨdeb, nɨgɨmɨl okok bin kɨmɨg muk okok kɨli
    tek mɨdebal, God ne Klays kɨmɨg muk okok ne tek mɨdeb.
  jic-NT: La p'a wa najas nun ca jus nlayé. Najas nun ca jus nlayé Jesucristo jyü'ta
    niyom pjü way jilal. Niyom jajütütj yupj sejats'om jilal. Dios jyü'ta Jesucristo
    lal. Niná najas jus nlayé nun.
  zap-NT: Rlaan noo ne gaknan de ne laa Jesucrist nak ne rnebééy lo yrandxee mgyeey
    no ne laa mgyeey rnebééy lo wnaa no ne laa Dëdyuzh rnebééy lo Jesucrist.
  wer-wer: Pël yeëetak nem kentöök ar epëtenta ëwat sënëak kent yaë. Ompöröak öngörö
    ngarangk ëa. Kristook ompörö ngarangk ëa. Ën Anutuuk Kristo ngarangk ëa.
  ipi-ipi: Gote bala Kataisana kawane oko ateya. Kataisa bala akali tupa pitakana
    kawane oko ateya. Wuane pua teke, akali mindi bala wanda mindina kawane oko ateya.
    Yakamato wuane nembo tapiai lakae lo nembo teyo.
  qul-NT: Munani yachanayquichista Cristoka tucuy kharipaj uman caskanta, kosataj
    esposanpaj uman caskanta, imaynatachus Diospas Cristopaj uman caskanta.
  tnc-tnc: Aᵽea ikuᵽaka ima mija õrĩrika yiyaᵽayu. Ĩmirĩja ruᵽuko'amaki kime Jesús.
    I'suᵽakajaoka rõmijãro'si nime natĩmiarã. I'suᵽakajaoka Jesús ruᵽuko'amaki kime
    Tuᵽarã.
  ter-NT: 'Itea anéyeiko po''i anjá''inopi yéxi, harâ''a: Kristu itukovo tuti uhá
    koeti hóyeno. Kene ne hóyeno, sêno itukoa tûti. Kene Kristu, Itukó''oviti kotúti.'
  bmr-NT: Jinooco bu imeguehi magaajanoco Cristo gaifiimɨ abajaabo. Jaabadɨro bu mogai
    abajaabo gaifi. Jaabadɨro bu Cristo abajaabo Moocaani.
  fuf-fuf: Ko ɗun waɗi si miɗo faalaa yo on andu wonde Almasiihu on ko hooreejo kala
    neɗɗanke, gorko kadi ko hooreejo e fee ɓeyngu mun, Alla kadi ko hooreejo e fee
    Almasiihu on.
  bhl-bhl: Kate kame, yu weng kale kilele kal keloliwka! Kulais e kunum min im sen
    mongom kayak ete te. Keko beli, kunum i waneng min im sen mongom kayak ite te.
    Keko beli, Sunbin-Got e Kulais em sen mongom kayak ete te.
  ons-ons: Eso koso mane rawe desikei, yemo iwa yale, Kristo eŋe ŋei korop eŋane lewet
    suaine, ŋeiŋo ŋanominane suaine, eso Anutuŋo yemo Kristo wane suaine.
  con-NTPO: 'Tsa''ma vama gi ti''tsse condaya que''i ñotsse atesu''faye: Chiga Quitsaja
    Cristoma manda''su tsu. Tsa''caen Cristoja poi tsandiema manda''su tsu. Toya''caen
    tsandie tsu tise pushema manda''su.'
  ghs-ghs: Ana paha erake hiire nookare. Atapaho qibaio abi ma paha abiho qibaio Kiristu,
    oho qesa Kiristuho qiba ape bahe Ohongani.
  peg-peg: ମତର୍‌ କ୍ରିସ୍ଟ ଜେ ୱିଜ଼ାର୍‌ ଆଣ୍ଡ୍ରାଙ୍ଗ୍‌ନି କାପ୍‌ଡ଼ା ଲାକେ ଆରି ଆଣ୍ଡ୍ରାଙ୍ଗ୍‌
    ଜେ କଗ୍‌ଲେ କାପ୍‌ଡ଼ା ଲାକେ ଆରି ଇସ୍ୱର୍‌ ଜେ କ୍ରିସ୍ଟତି କାପ୍‌ଡ଼ା ଲାକେ, ଇଦାଂ ଏପେଙ୍ଗ୍‌
    ପୁନାଟ୍‌ ଇଞ୍ଜି ନା ଇଚା ।
  txu-NT: Me kute me bikprõnh djàkam amikrã'ã prodjwỳ. Jadjwỳ ne gar abej ikukij.
    Gar imã, —Dja bar me bikprõnh djàkam ikrã'ã pro jabej. Nàr, dja bar 'ã pro kêt.
    Mỳj dja bar nẽ? Nã gãm ar ã imã ane. Jakam ije ar amã ikabẽn jarẽnhmã. Ga, me
    krãja pumũ. Me krãkam ne me umar ne kam kukwakam amũ ikrao apê nàr parkam mrã.
    Me krã ne amũ me kukràdjà kunĩ ngrẽk ne meo ba. Kritudjwỳ ne gwaj bakunĩo ba kute
    mrãmri ne me krã kute meo ba pyràk. Gwaj bamydjwỳ ne gwaj baprõo baba kute mrãmri
    ne me krã kute meo ba pyràk. Metĩndjwỳnhdjwỳ ne Krituo ba kute mrãmri ne me krã
    kute meo ba pyràk.
  eng-WEBU: But I would have you know that the head of every man is Christ, and the
    head of the woman is man, and the head of Christ is God.
  gnw-NT: 'Ẽrei aipota picuaa vaerã cua: Cuimbae reta uyeyocui Cristo pe, jare cuña
    reta uyeyocui ime pe, jare Cristo uyeyocui Tumpa pe.'
  mux-mux: 'Akiliinga-pe ekupu ⸤ung te wasie⸥ eni piliangi niambu: ⸤Pulu Yili popu
    toku kape ningíndu i-siku teangi:⸥ Ambuma pali eninga nukúlima eninga yima; yimanga
    pali nukuliele Krais; Krais-nga nukuliele Pulu Yili. Akili piliiku konjai.'
  maj-NT: Tu̱nga mjehéna nga cho̱o nga Cristo̱ kui xi tje̱n títjuhu̱n nga nkúnkú jáx'i̱n,
    ko̱ xi tí'mi x'i̱n kui xi tje̱n títjuhu̱n chju̱úhu̱n, ko̱ Nti̱a̱ná kui xi tje̱n
    títjuhu̱n Cristo̱.
  bkq-NT: Arâ awyly umelâ, tâlâ koendâ mâuntudyzemo wato. Uguondo mawânkâ tywydy xuturim,
    Cristo, uguondo xuturim, Deus pylâ Cristo xuturin-ro warâ.
  kue-kue: Ba ene pirpogl sinaglkwa, Krais ye yagl prapra bitno moglkwa. Te ambu bitno
    i yene wino meglkwa, te Krais bre i God yene moglkwa.
  cot-NT: 'Cotanquitsiquea jeroquea ocatica noninque pintsajiaque: iriraquea shirampari
    irio cantaquerine Quirishito quero incoquempani, oraqueate manquigarentsi irioquea
    cantaquerone manquigataroca, ariqueate iquejetacaquea Quirishito iriatimpa irioquea
    cantaquerine Aapani Irioshi.'
  bnp-bnp: Pali a ngava tara a ngaru mu gu lohoka vona. E Kristo i muga ne huriki
    a bakovi. E huriki a bakovi ri muga ne huriki e girihine ria. A Vure i muga ne
    Kristo.
  apn-NT: Na pa pre krĩ hõ kamã mẽnijaja kot amnhĩ krã hpro hã mẽ amã mẽ harẽ. Ka
    prem inhma nhũm mẽ akwỳjaja kãm ja mex nẽ nhũm mẽ akwỳjaja tee ri ja kukamã ajamaxpẽr.
    No mẽmo kaxyw na hte mẽnijaja amnhĩ krã hpro? E kot paj ixprĩ hã mẽ amã ja jarẽ
    ka mẽ inhma. Nà Tĩrtũm kêp Kris jamãr xwỳnh nhũm Kris kêp Tĩrtũm mã mẽ inhmyjê
    jamãr xwỳnh. No mẽ anijaja mẽ amjên kêp Kris mã mẽ ajamãr xwỳnh. Na hte mẽnijaja
    ohtô nẽ ra mẽ mjên ã amnhĩ to amnhĩrĩt kaxyw amnhĩ krã hpro nẽ ri pa. No mẽ inhmyjaja
    na pa htem ã amnhĩ nhĩpêx anhỹr kêt nẽ. Na pa htem amarĩ ixkrã hkênh nẽ ixpa.
  ctp-NT: Nde ndiya ska chaꞌ nu nchka tiǎnꞌ chaꞌ ka biyaꞌ tiꞌ wan. Ndiose nka ndloo
    ꞌin Krixtu, kwiꞌ ngwañaꞌan Krixtu nka ndloo ꞌin nchga nten; kwiꞌ ngwañaꞌan ska
    yu kiꞌyu nka ndloo ꞌin kunaꞌan ꞌin yu.
  opm-opm: Nohe gin gure tit meng tit daham ha am hatingwe rim gurnong napotiprohmur.
    Krais oh Got orhe papat meng hrepdapat hat patmur. Iham papatin Krais ohdapat
    hanip bap dirnong orhe napapat meng hrepnong nahat napapatmur. Imat napapatin
    han dirdapat kuu ihirnong dire meng hrepnong mar paptimur.
  bvr-bvr: Wurra ngaypa jal ngu-nirra ana-goyburrpa barra marn․gi nyiburr-ni minypa
    an-gugaliya an-guyinda nipa Christ mu-ngoyurra a-jirra nula a-workiya, rrapa gama
    jin-guyinda nipa an-gumarrbipa ngacha mu-ngoyurra a-jirra achila, rrapa Christ
    nipa Wangarr mu-ngoyurra a-jirra nula a-workiya.
  wal-wal: SHin Kiristtoosi attumaasa ubbaayyo huuphe gidiyoogaa, attumaasi maccaasassi
    huuphe gidiyoogaanne qassi Xoossai Kiristtoosassi huuphe gidiyoogaa intte erana
    mala koyais.
  zad-NT: 'Per cheenid'' shajniile dga: Chioza'' chṉabi''e Crístona'', na'' Crístona''
    chṉabi''e yog''ḻoḻ beṉ'' byo, na'' beṉ'' byoka'' chṉabia''gake'' nool c̱he''ka''.'
  kmg-kmg: Eme ši moc mupe mananiŋ, Kristo e ŋicte kâcɋene, ŋic e ŋokacte kâcɋene,
    Anutu e Kristore kâcɋene.
  aso-aso: Idoꞌ naza gamazi mene gili guni i minilizave losa nolo-lingimuve. Veneliti
    gizebo veꞌine nene vemohoꞌ nene nizave. Idoꞌ vemoholiti nabaꞌine nene Kilisitoꞌ
    ne neive. Idoꞌ Kilisitoꞌ nabaꞌve nene Oꞌmoso ne neive.
  uli-uli: Ngo idipli le habe gola bo Kristus mele ye lamlir panger mal, ngo mal ila
    re lamlir fefel kala yar habulupoy. Iwe ngo Deus mele ye lamli Kristus.
  nin-NT: Ziza nggo ingga zha di imba bu hi di Kristi nggo a si itu i aniru we, unuru
    nggo si itu i ayamba. Abachi nggo a si itu i Kristi yi.
  acu-NT: 'Tura chikich chichamnasha atumin nekamtikiatasan wakerajrume. Anturtuktaram:
    Cristo ni Apaachiri Yusnak umirnuitai. Tura Cristo umirin ainautikia mash ii Apuri
    Cristok umirnuitji. Tura Yus wakerau asamtai, nuwa ainau ni aishrinak umirin ainawai.'
  cak-WNT: Yac'a riyin nwajo' chuka' chi riyix niwetamaj chi ri Cristo yari' ri jolomaj
    pa quiwi' ri achi'a', y ri achi yari' ri jolomaj pa ruwi' ri ixok. Y ya ri Dios
    ri jolomaj pa ruwi' ri Cristo.
  ebk-ebk: Ngem nauy pay nan laychok ay maawatanyu. Nan apon nan tunggal laraki at
    hi Cristo. Nan apon nan fiafiai at nan laraki, ya nan apon Cristo at hi Apo Dios.
  spa-PDDPT: Pero quiero que ustedes sepan que Cristo es la cabeza de todo varón,
    y el esposo, la cabeza de la esposa, y Dios, la Cabeza de Cristo.
  ruf-ruf: Lekeni nobama mwemwe mmanye pfino, Kiristu iyo litwi lya chila mmale, na
    mmale iyo litwi lya pinga wake, na Imulungu iyo litwi lya Kiristu.
  gun-gun: Ha'e rami avi aipota peikuaa Cristo avakue ha'e javi akã oikoa, ha'e avakue
    ma kunhague akã, ha'e gui Cristo akã ma Nhanderuete ae oiko.
  agu-BL: 'Poro na waj yil tz''el chitxumu'' te yi junt xtxolbile''j: Kataj Ryos i''
    wi'' banl wi'' te''j Cristo. Nin Cristo i'' wi'' banl wi'' scye''j yi e'' yaj.
    Nin yi e'' yaj e'' wi'' banl wi'' scye''j quixkel.'
  isn-isn: Inge ndoilwe mulenge kina Ukilisto itwe lakale umugoha nung'wenso umugoha
    itwe lemusungu, hangekina Itunda itwe lang'wa Kilisto.
  eng-PEV: But I also want you to know this. Jesus Christ is the leader of every man,
    like he is the head one. And men are the leaders of women, like they are the head
    ones. And God is the head one of Jesus Christ.
  ilo-ULB: Ita, kayatko a maawatanyo a ni Cristo ti ulo iti tunggal lalaki, a ti lalaki
    ti ulo iti babai, ken ti Dios ti ulo ni Cristo.
  pir-NT: 'Sa yena mʉsa ijiepegʉ̃ta ahri gʉ̃hʉre mʉsa masigʉ̃ cahmeaja: Ijipihtiyequina
    ʉmʉa tiquina pʉhtoro, Cristo ijire. Sa yero tiquiro namono pʉhtoro ijire ticoro
    manʉno. Sa yero Cristo pʉhtoro tiquiro Pacʉro ijire.'
  anv-NT: Yɛ́mbɔ nkɛlégé mampyɛ ɛnyú dékaá cháŋéné nnó Kras ne alú mekpo
    mbaá ande ako, mende ne alú mekpo mbaá mendée. Ne Ɛsɔwɔ alu ndɛre mekpo mbaá
    Kras.
  sab-NT: 'Agwa cha takalin kaire geru ai kare suge ba ulitage: Chube Cristo Chugagwalla,
    ene kaire Cristo kwian onbre ulita Chugagwalla, onbre mo jwanba mo muingalla chugagwalla.'
  tmd-tmd: Makwam weik yadɨba rɨmɨdɨl kɨ nugwöña. Nöbö bla yöcmac ñɨŋa Krais; mö bla
    yöcmac ñɨŋa nöbönɨŋ nöbö; Krais yöcmac nuŋwa God.
  acr-NNT: 'Pero kꞌo ri kuaj ketaꞌmaj alaq: Ri Dios e ujolom pa chapatal wi ri Cristo.
    Jekꞌulaꞌ, ri Cristo e ujolom pa chapatal wi rachi yey rachi e ujolom pa chapatal
    wi rixoq.'
  kpg-kpg: 'Au bolo goodou gi iloo: Christ laa i mugi nua nia daangada, taane hai lodo
    laa i mugi nua dono lodo, gei God laa i mugi nua o Christ.'
  taj-taj: तर एनीगदेसे चु ताम घोतोःला भिसी ङाइ म्‍हन्‍बा मुला। ख्रीष्‍ट चा जम्‍मान
    ह्रेम्‍फेबेला थोबो हिन्‍ना ओच्‍छे ह्रेम्‍बो चा म्रिङला थोबो हिन्‍ना। थेह्रङ् लसीन
    परमेश्‍वर चा ख्रीष्‍टला थोबो हिन्‍ना।
  avt-avt: Te hi hanhan yi yertei menmen im. Mɨtɨk ke mɨte hɨrak naanmɨprewe, Krais
    hɨrak naanmɨpre mɨtɨk, God naanmɨpre Krais.
  cbk-cbk: Ahora quiere yo que ustedes ay entende que si Jesucristo amo el cabeza
    del creyente hombre, y el marido amo tamen el cabeza del mujer, y Dios amo el
    cabeza di Jesucristo. (Este cabeza quiere decir que tiene autoridad.)
  uig-ARA: ئەمما مەن سىلەرنىڭ ھەر ئەرنىڭ بېشى مەسىھدۇر، ئايالنىڭ بېشى ئەردۇر ۋە مەسىھنىڭ
    بېشى خۇدادۇر دەپ بىلىشىڭلارنى خالايمەن.
  tuf-tuf: Baat eyta ay yajquíc cuar acsar uch cat sinwi. Aját ba quin uch wacaro.
    Serin bahnaquin acu Jesucrístoan cáraro. Chaunín bahnaquin ácuan imár ráinan cárinro.
    Eyta cat Jesucristo acu Siran ima cáraro.
  abx-abx: Pwira pa liwat sinan, aruyag ako pagpakatu'an si ka'am nga i magtakulok
    si dimu'an mga lalla, iya si Kristo, ngan i magtakulok si kada danda, iya i lalla,
    ngan i magtakulok may si Kristo, iya i Diyos.
  mco-NT: Per ndzojcypɨch co mhuinjɨhuɨ́ɨygɨxɨpy je tɨy'ajt co Cristo nigohuajc'ajtpy
    nidüg nidüg yɨ mɨbɨjcpɨ yëydɨjcpɨ. E nañ nidüg nidüg yëydɨjc nigohuajc'ajty ajcxy
    ytöxyɨjc. E Dios nañ nigohuajc'ajtpy je Cristo.
  cpb-NT: 'Iro kantacha, jiroka nokowiri piyotero: Iriira Cristo reewaritari shiramparipaini.
    Iriima shiramparipaini iriira eewaritari tsinane. Iriima Pawa iriira reewaritari
    Cristo.'
  aon-aon: Aria douk eik yakri ipak ta pudukem enyudok baraen um abudok nyutob ipak
    punak pupe punek lotu obi nyutob. Baraen enyudok. Krais ananin Debeini douk Iruhin.
    Aria ihim-morim armam amamin Debeini douk Krais, aria armatok okwokwin debeini
    douk okwokwin arman.
  hus-NT-2005: Por u léꞌ ka exbaytsik ke na Kristo, jaꞌich na kʼwajat jelti nin ókʼ
    an inik; an inik, jelti nin ókʼ nin tomtal ani na Dios kʼwajat jelti nin ókʼ na
    Kristo.
  mig-NT: Ko kuní‑ri̱ ja̱ ná kuní‑ro̱ jíná'an‑ró ja̱ Cristo kúu‑ya̱ xiní táká cha̱a.
    Te cha̱a kúu‑de xini̱ ñásɨ́'ɨ́. Te Dios kúu‑ya̱ xiní Cristo.
  bps-bps: Kabay i kayègu ku glabatyu i ulu di kdee dad lagi, dunan Krayst Dyisas,
    na i lagi i ulu di yaanan, na Dwata i ulu Krayst Dyisas.
  mbs-mbs: Meneng ibeg ko ketegahan niyo ini. Si Cristo, yan se olo te kedita te meama,
    aw se meama yan se olo te esawa din, aw se Timanem Amay yan se olo i Cristo.
  tof-tof: A kürü ubi wa igósüma, e ⌊küp emzyetórre⌋ igó, blaman pamab singül wa Kerriso-e,
    akó kolan singül wa müóra, akó Kerrison singül wa Gode.
  cme-NT: Ŋga mi taara na suɔ wuɔ *Kirsa yaa nuɔmba‑i hiere ba yuŋgu‑i. Bibiɛŋo yaa
    ciɛŋo yuŋgu‑i aa Diiloŋo yaa Kirsa yuŋgu‑i.
  sus-sus: A xɔli n ma wo xa a kolon xɛmɛ birin na Ala xa Mixi Sugandixi xa yaamari
    nan bun ma, ginɛ birin na xɛmɛ xa yaamari nan bun ma, a nun Ala xa Mixi Sugandixi
    fan na Ala xa yaamari nan bun ma.
  pon-2006: 'Ahpw I men kumwail en dehdehkihla mwahu padahk wet: duwen Krais eh tapwin
    aramas koaros, duwen ohl pwopwoud eh moangen eh pwoud, oh duwen Koht eh tapwin
    Krais.'
  dad-dad: Anĩ ere, aya ã eig fiya anĩ keleĩ youf nigin orouf, are tamo ganan neid
    mudur are Kristus, kayau nẽ mudur are tamo, Kristus nẽ mudur are Negur.
  zab-NT: Ziyza rcaaza isenelaaza laat dec Dios rnabee Crist chiy Crist rnabee lo
    de nguiu ne nguiu rnabee lo de gunaa.
  jae-jae: Aê gabe amac ajala tonec Kilisi kêtu ŋacwaganêŋ môkêŋapac ma ŋacwaga têtu
    nêŋ lauo môkêŋapac, ma Anôtô kêtu Kilisi môkêapac.
  ksd-ksd: Ma iau mainge ba avat a nunure, ba Kristo ia ra ulu i diat ra lavur tutana
    par; ma ra tutana ia ra ulu i ra vavina; ma ra ulu i Kristo ia God.
  msm-NT: Di meyduon pad igpasabut ku iyu. Si Cristo to panguyu to tibo mgo yukos,
    aw to yukos iyan panguyu to bohi. To Diyus iyan isab panguyu ni Cristo.
  myk-myk: 'Ga kaa nigin ɲɛ wà, na funŋɔ ki wa yʼi lee cɛ: Kirisa wu ɲɛ ná bɛɛri wo
    ɲuŋɔfɔɔ; ná bɛ di ɲɛ wu shɔ ɲuŋɔfɔɔ; Kilɛ di ɲɛ Kirisa bɛ wo ɲuŋɔfɔɔ.'
  sbe-sbe: Na ya henuwa bena kwa nuwatulobai meta loheloheyao yodi taukulukulu ede
    Keliso, waihiu yona taukulukulu ede loheya, na Keliso yona taukulukulu ede Yaubada.
  mcr-mcr: Itaŋga nyi he tiiŋiŋqä näqŋqä mapŋqä änyiŋgi. Qokä eeqänäŋä iquauqä nyuäŋi,
    Kraisi Iquvi. Itaŋga, apäkiyqä nyuäŋi, qokiqu etaŋgi, itaŋga Kraisi Iqueqä nyuäŋi,
    Goti Hanjuwä Iquvi.
  cux-NT: '''Úú neⁿ''é chi cadíínūūⁿ ndís''tiī chi Cristo miiⁿ ní ngaⁿ''a ntiiⁿnyúⁿ
    yā yeⁿ''ē nducyaaca saⁿ''ā. ''Íícú saⁿ''ā ní ngaⁿ''ā ntiiⁿnyuⁿ sa yeⁿ''e n''daataá
    yéⁿ''e sa. ''Íícú Ndyuūs Chiida yú ngaⁿ''ā ntiiⁿnyúⁿ yā yeⁿ''e Cristo miiⁿ.'
  tur-YTC: Ama bilmenizi isterim ki, her erkeğin başı Mesih, kadının başı erkek ve
    Mesih’in başı da Tanrı’dır.
  san-ITR: ekaikasya puruShasyottamA NgasvarUpaH khrIShTaH, yoShitashchottamA NgasvarUpaH
    pumAn, khrIShTasya chottamA NgasvarUpa IshvaraH|
  bel-N: Хачу, каб вы ведалі, што ўсякаму мужу галава Хрыстос, а галава жонцы — муж,
    а галава Хрысту — Бог.
  sch-sch: Aniatachu, pasal lu chu Khrista ani, nupang lu chu pasal ani, male Khrista
    lu chu Pathien ani ti nin riet rangin ku nuom.
  mic-MIQNT: Gatu pualuloq 'ns'tmu'tinew Se'suguli iganpugutuatl ta'n te'siliji ji'nmul,
    na ji'nm iganpugutuatl ugte'piteml aq Gjinisgam iganpugutuatl Se'sugulial.
  huu-NT: iadedɨ jɨaɨe rafuena nia lloiacadɨcue. Cristo ie Moo anamo ite. Naga ɨima
    Cristo anamo jɨaɨ ite. Nagamɨe aɨ ie ɨni anamo ite. Omoɨ afemo itɨno uaina omoɨ
    ɨɨnoñenia, maraiñede.
  jiv-NT: Nu arantcha ujaajrume. Yus Apa Krístun akupea áintsaṉ Kristu ashí áishmaṉkan
    akupeawai. Núnisaṉ áishmaṉsha ni nuwe̱n akupeawai.
  otm-NT: Pɛ dín nde ahʉ gui pąhmbʉ, ngue nu ra Cristo, go rá hmu n'da ngu n'da ran
    'yohʉ, nɛ nu yʉ xisu, tengu'bʉ yʉ́ hmu ʉ yʉ́ ndø. Nɛ dín jahʉ bʉ nangue Oją. Nɛ
    in jabʉ a ra Cristo, rá Hmu a Oją a.
  dah-dah: 'Goyenbe saba kura deŋ beleŋ keŋkela nurwoŋ yeŋ nurde hime. Saba gobe gahade:
    al tumŋaŋ gote doyaŋ albe Yesu Kristu, irde berer doyaŋ marbe uŋ yago. Yesu Kristuyen
    doyaŋ albe Al Kuruŋ.'
  tnk-tnk: Mətə iakokeikei mə kɨmiaha tihəukurən mə kənkapwə nərman me pam nə in nə
    Kristo, kənkapwə pran nə in nə iərman səvənhi, nənə kənkapwə Kristo nə in nə Kumwesən.
  kpr-kpr: Avata oroko ijuga eni mutari dae erena, ningivu! Gegenembo isambu, nenda
    Bajari Keriso numori. A gegenembo isambu ne, nenda evevetu da bajariri. A kotugo,
    God Afa nu Keriso da Bajariri. Ava sedo, evevetu nenda gegenembo kakara arera,
    a gegenembo ne Keriso kakara arera.
  san-IAS: ekaikasya puruṣasyottamāṅgasvarūpaḥ khrīṣṭaḥ, yoṣitaścottamāṅgasvarūpaḥ
    pumān, khrīṣṭasya cottamāṅgasvarūpa īśvaraḥ|
  nho-nho: Tevana iaa nau e hiihai maa kootou ki illoa maa Christ e takoto hakamaatua
    i aruna naa taanata hakkaatoa. Te tanata e hai aavana raa e takoto hakamaatua
    i aruna tana aavana, aa TeAtua e takoto hakamaatua i aruna Christ.
  gym-NT: 'Akwa kukwe rükadre gare metre munye, ie ti tö abko krörö: Ni dokwäta ni
    ngrabare mike nüne, ye kwrere Kristo tä ji dokwäte ni brare jökrä kräke amne ni
    brare abko tä ji dokwäte ni merire kräke amne Ngöbö abko tä ji dokwäte Kristo
    kräke.'
  azg-NT: Majoꞌ ntꞌue tsꞌön na cüaaꞌ nꞌonhoꞌ jñꞌoonva. Chaꞌxjen nquii Tyoꞌtsꞌon conintquehin
    nnon Cristo, mantyi nquii Cristo conintquehin ndëë ncüii cüii jaa. Manndaꞌ vaa
    itsijonhanꞌ na conintque tsꞌan nnon scuuꞌ juu.
  bhd-bhd: ते अवं चाताईं, कि तुस इन ज़ानथ, हर एक्के मड़देरी क्रोड़ी मसीहे, ते कुआन्शरी
    क्रोड़ी मड़दे, ते मसीहेरी क्रोड़ी परमेशरे।
  too-NT: Lā' iclacasqui'n que naca'tzīyā'tit que Cristo cāmāpa'ksī chā'tunu' chi'xcu';
    lā' huan a'ntī xakōlu' māpa'ksī ixpuscāt; lā' Dios māpa'ksī Cristo.
  ind-AYT: Namun, aku ingin kamu mengerti bahwa kepala setiap laki-laki adalah Kristus,
    kepala perempuan adalah laki-laki, dan Kepala Kristus adalah Allah.
  cjo-NT: 'Eenitatsi iroka, piyotero: riraga Jesokirishito kanteeyiririni atziri oetarika
    ranteeyerini; riraga shirampari kanteeyirorini iina; eejatzi riraga Tajorentsi
    kantziriri Jesokirishito.'
  nsn-nsn: Bo inggo u malara mung ate uaia tunoum pare, Kristo tere kaueke tasir bulout,
    doho bulout tera kaueke tasir kuah, doh God e kaueke tang Kristo.
  san-DEV: एकैकस्य पुरुषस्योत्तमाङ्गस्वरूपः ख्रीष्टः, योषितश्चोत्तमाङ्गस्वरूपः पुमान्,
    ख्रीष्टस्य चोत्तमाङ्गस्वरूप ईश्वरः।
  tna-NT: Beju yama micuana pia jabuetsuati macha equisa. Cristo da pamapa edue deja
    cuana sa echua puji. Daja huecha yahue cuana da ehuane cuana sa echua puji. Tata
    Diusu da Cristo sa echua puji.
  lid-lid: 'Na len dah jo aso-ok aha katanan ale ta sahou dah: Iri lau mwan marakon
    badeh, are bahandra tondrok ta Krais le ari. Ya iri badih badeh, are bahandra
    tondrok ta udu iri. Arile Krais badeh, udu bahandra tondrok ta taman Kindrei.'
  wim-wim: 'Puth niiy wik inangan ngeey-ngeeyāna: nil Christ.ana moom piꞌan ngamparam
    pam yotamantamana, aak umyompanaman pam wuntana, aꞌ putha pam anangan-a, moom
    iiy-iiyantan wanch thanttamakana aꞌ putha nil piip God.an-a, moom nungantam Christ.antama.'
  zga-M: Leino ninogwa mulumanye ukhuta uKlisite veitwe gwa gosi yuyooni na vope ugosi
    veitwe gwa daala, nukhuta uNguluve veitwe gwa Klisite.
  yom-yom: 'Vayi thidi luzaba ti : Klisto niandi Pfumu yi kadika bakala, bosi bakala
    niandi pfumu yi nketo ; ayi Nzambi niandi Pfumu yi Klisto.'
  san-SIN: ඒකෛකස්‍ය පුරුෂස්‍යෝත්තමාඞ්ගස්වරූපඃ ඛ්‍රීෂ්ටඃ, යෝෂිතශ්චෝත්තමාඞ්ගස්වරූපඃ
    පුමාන්, ඛ්‍රීෂ්ටස්‍ය චෝත්තමාඞ්ගස්වරූප ඊශ්වරඃ|
  yut-yut: Mani gen kɨnda gat nandani do nandɨsat uŋun yaŋ. Wɨli dakon busuŋɨ uŋun
    Kristo, ae mɨŋat dakon busuŋɨ uŋun wɨli, ae Kristo dakon busuŋɨ uŋun Piŋkop.
  grc-BYZ: θέλω δὲ ὑμᾶς εἰδέναι ὅτι παντὸς ἀνδρὸς ἡ κεφαλὴ ὁ Χριστός ἐστι, κεφαλὴ
    δὲ γυναικὸς ὁ ἀνήρ, κεφαλὴ δὲ Χριστοῦ ὁ Θεός.
  cpc-NT: 'Iro kantacha, jiroka nokowiri piyotiro: Iri Cristo ijiwaritari shirampariiti.
    Iriima shirampariiti iri ojiwaritari tsinaniiti. Iriima Pawa iri ijiwaritari Cristo.'
  nhg-NT: Pero necneque ma xecasojcömatecö que Cristo iloac cachto ipa noche tlöca.
    Icaca quiename tlö tlöcatl oyene cuierpo, hua Cristo itzonteco. Ejqueu nuyejque
    tlöcatl icaca quiename itzonteco sohuatl ipampa ica cachto que sohuatl. Hua ejqueu
    nuyejque Deus iloac quiename tietzonteco de Cristo.
  nya-nya: Tsopano ndikufuna muzindikire kuti Khristu ndiye mutu wa munthu aliyense,
    ndipo mwamuna ndiye mutu wamkazi, ndipo mutu wa Khristu ndi Mulungu.
  ngu-NT: Pero nicnequi xcajsicamatican ica on tlacatl yejhua tlayecanqui itechica
    isihuau, niman Cristo yejhua tlayecanqui ipan cada tlacatl niman Dios tlayecanqui
    itech Cristo.
  kup-kup: Oñ epovoz ari tin hodad tepekez hat ne menomaz ev toh. Met God pi map ahop
    hezan pim irih Kristo hez. Met abanari Kristoz irih hezan pi parum gagao ravat
    hez, met abanari parum añaholoz gagao ravat hez.
  jid-jid: Zizanyi me son ndu yi toh ndi Kristi mba hi tu' u lilon, u lilon hi tu'
    u' wa, u ndi Irji hi tu' Kristi.
  wmw-wmw: Fala nisaka mwijiwe kuwa kiswa ca kila mwananlume ndi Almasihi, na kiswa
    ca mwanamuka ndi nlumake, na kiswa ca Almasihi ndi Mwenyezimungu.
  gmv-GGM: Gido attin ta inte erana mala koyzay atumasas wursos hu7ey Kiristoosa gididayssa
    mala atumasay maccashas wursos hu7ekko. Qasse Xoossi Kiristoosas hu7ekko.
  ssg-ssg: Pahak amuto paxai tioiwa tetenen ie. Krais i pamu masiwi ti lawe wawan,
    i patul ti laha. Hehin i hahitake tel axoan wawan. A Krais i hahitake Haeu tel
    Taman.
  zpo-NT: Per nzhekla na, zeen gu lee Jesucrist nabeyy rese xaabyi, nu xaabyi nabeyy
    ngwnaa, modxa Dios nabeyy Jesucrist.
  poy-poy: Kumbiti neni nfira muvimani kuwera Kristu ndo mtuwi gwa mpalu na kila mpalu
    ndo mtuwi gwa mdala gwakuwi na Mlungu ndo mtuwi gwa Kristu.
  qwh-NT: 'Jina quetam willapäriyeniquita munarqö: Diospa mandadunchomi Jesucristu
    quecan. Teyta Jesucristupa mandadunchonam llapan ollqu caqcuna quecayan, y ollqu
    caqcunapa mandaduncunachonam warmicuna cayänan.'
  gaw-gaw: Amge ag nai imu dooglagnu da ool daaṯe. Danab oh iḵilag am Kristus, ah
    iḵi am danab, Kristus iḵi am Kayak.
  nca-nca: Quko mande ka yeweka iŋi. Uni soso koro kembaye ŋuko Kristo ŋu, ko paretoro
    kembé ŋuko uni ŋu, ko Kristo koro kembé ŋuko Anutu ŋu.
  zpz-NTPP: Tees rlagya̱ gad lagy der nu Crisht riib ic mi dela yu gyeey, nunu de
    yu gyeey riib ic dey mñaay, gal nu Ñgyoozh riib ic mi Crisht.
  mkj-mkj: A ngoahi nimen kamwai en woahwoahki pwa Christ ma koauni armaj ohroj, doahroar
    woal pwoapwoaud men ma koauni pahioahu, apel doahroar Koahs ma koauni Christ.
  zac-NT: Perë rac shtuaꞌa gac bëꞌa të Cristo na cabësë shtë nguiu nu lëꞌë nguiu na
    cabësë shtë tséꞌliꞌ nu Dadë Dios na shlamë Cristo.
  kyg-kyg: Nehuvaꞌmonanafa mago gemo afisayafeꞌmo nahauꞌniye. Gotiꞌa Kalaisi agenopagana
    huno maiꞌnenoꞌaeꞌmo yagaino neꞌate. Kalaisiꞌa muki Kalisitini ve anagaꞌai apakenopagana
    huno maiꞌneno yagaino neꞌapate. Vemogimo aꞌne anagaꞌai apakenopagana huꞌa maiꞌneꞌapaeꞌmo
    yagaiꞌa neꞌapatae.
  kmk-kmk: Ot piyaoka maawatan yu un si Kristu ud mangiyapu utdan laḻaki ot sadan
    laḻaki ud mangiyapu utdan asawa da ot si Apudyus ud mangiyapu kan Kristu.
  cao-NT: 'Jama, jari tobi huësti ca yoba mato qui ë bërohuacatsaina. Jatsi nicacana:
    Joni ba ibo tsi xo Cristo. Cristo qui ja nicaxëti xo. Jasca, ahuini ibo tsi xo
    bënë. Jahuë bënë qui nicaxëti xo ahuini. Jasca, Cristo Ibo tsi xo Dios. Ja qui
    nicahi quiha.'
  bbr-bbr: Is ak okoro ämän awaraurim, ak erekapu äpu mowe, roat ak Krais inkaruru
    rai, asiret ak roat inkaruru rai, Krais ko Anut inkaruru rau.
  inb-inb: 'Chasa nis­pa­pas, muna­ni­mi kam­kunata kasa iacha­chin­ga­pa: Cristoka,
    tukui kari­kunapa iaia­mi ka, uma kag­sina. Chasa­lla­ta, imasa­mi Taita Dius,
    Cristopa iaia ka: chasa­lla­ta kusa­pas, paipa war­mipa iaia­mi ka.'
  hrv-hrv: 'Ali htio bih da znate: svakomu je mužu glava Krist, glava ženi muž, a
    glava Kristu Bog.'
  box-NT: 'Ɛ̀ɛ ká ĩ màhã́ pá wi à mi zũń bìo kà yara: O báa ɲúhṹso lé
    o *Krista, ó o hã́a ɲúhṹso lé o báa, ó o Krista ɲúhṹso lé le Dónbeenì.'
  ote-NT: Pe nugui dí ne gui pa̱dihʉ gue numa zi Hmuhʉ ra Jesucristo go gueꞌa̱ ra
    ña̱xu de gatho ya ꞌñøhø, y nura ꞌñøhø gueꞌa̱ ra ña̱xu de rá ꞌbɛhña̱, y nu Ajua̱
    ra Dada go gueꞌa̱ ra ña̱xu de ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: 'Ego an ete misir igar qamb misir igoum: Munon gugum wurinou baraitari
    eng Munon inubersiau tari eng. Ne yamangar wurinou baraitari eng wurinou umumiagarar.
    Ne Munon inubersiau tari eng wonou baraitari eng Qenu.'
  zam-NT: 'Lyazen le'' gu'' gòn no ñee gu'' con'' ndxè'': Le'' Diox mdoo lezo'' gàc
    con'' ndxè'' loo ryethe con'': Le'' Diox ñibe'' loo Crist. Le'' Crist na, ñibe''
    loo rye mènbi''. Le'' mènbi'' na, ñibe'' loo mèngot.'
  zyp-NT: Taico capaw maikaw aa lu cawh Khri cang ka, canu lu cawh capaw cang ka,
    Khri lu cawh Khazing a cang tahpaw heh naa hni rua pawtah ka du.
  sey-NT: Ja̱je paꞌiquëtaꞌare iyeje̱ asaja̱jë caquë quëayë. Cristo cato siꞌa ë̱mëohuaꞌi
    mëñe ëjaëpi. Ë̲jë cato nëjo mëñe ëjaëpi, cuiꞌne Diusu cato Cristo mëñe ëjaëpi.
  nvm-nvm: Regavo iviakma na una unam izeg ja besum afuime God agoivo iji ja mukorigia
    vierafeknum besum afuim kegokfuon iji kuardiak. Vuak amur iji ja vierafekfuon
    iji bara iji ja barufjon ijiebuon rotit ijia ijefuon ja barufjon agordiak. Regavo
    baru iji jak ja Kuraison rotit ijia ijefuon ja Kurais agordak. Regavo Kurais fuk
    fu Godon rotit ijia ijefuon fu God agoik.
  mps-mps: 'Me ma, te dagego ena te po hanalu wali, “Te da deliba sisinama tama Godibolo
    po weyu, tama Godigo po odoyu tebo sogo, te dago we dabe sibi augwaligo augwa
    tobolu te nami ugwago haluaibawe ma meniwe?” te po dagego ena hanalu wai dao.
    Tiali goli eno homugo hasia dagego te po konemainogo obao: te bidi Kraisgo tobolu
    bidi te God dao, tama tigidali bidigo tobolu bidi te Krais dao, tama wego tobolu
    te aga bidi dao.'
  pab-NT: 'Xakore hoka kasani exehare waiyekehalaka xomana naokita: Cristo atyo tyotya
    halitinae xahekola xahehare, exahe ohiro kaiyanenero hoka exanene atyo exahekola
    xahehare tyaonita. Nikare Enore tehitiya atyo Cristo xahekola xahehare tyaonita.'
  llg-llg: 'Tehuu hambu dedeꞌak esa fo au sangga asanenedak ei leoiak: boso mafalende
    heni ei dadadi mala leme bee mai. Tou kamahelek esa-esak naoka nai Karistus fo
    mana dadik neu ndia malanggan. Inak dadi neme touk mai. Ma Karistus neme Manetualain
    mai.'
  kyf-kyf: '''Ɩn ɩn ''yɩbha a ''nʋ gbʋ -mɩnɩ ''wʋ la: Klisɩ -wa nʋkpasuu -Kanyɔ, nʋkpasu
    -wa ''ŋwnɔɔ -kanyɔ, ''ɩn -Lagɔ -wa Klisɩɩ -Kanyɔ.'
  tpi-tpi: Tasol mi laik bai yupela i save tu long narapela tok olsem. Het bilong
    olgeta man em Krais, na het bilong meri em man bilong en, na het bilong Krais
    em God.
  mih-NT: Zoco cuñi sa cua coto ndo vatyi ra Cristo cuu xiñi sii tandɨhɨ rayɨɨ vatyi
    ndyaca ñaha ra sii ra. Ta rayɨɨ cuu xiñi sii ñazɨhɨ ra. Ta ra Ndyoo cuu xiñi ra
    Cristo.
  qvh-NT: Yachasishgäta chasquicog cayaptiquimi mastapis yäsircushayqui. Jesucristuta
    chasquicog warmicunaga runanta cäsucunanpämi caycäyan. Runacunaga Jesucristuta
    cäsucur cawananpämi caycäyan. Jesucristunami Tayta Diosta cäsucuycan.
  kms-kms: Muq nungoqi yumbo ren ei nei wamb ningg kari, Kraist ni ngawu namb di quayi
    buagi Kraist nde nambune mas. Di quayi ni ngawu namb di ngam ninde nambune wus.
    Di God ni ngawu namb di Kraist ninde nambune nas.
  agn-agn: Piro may galiliagano pang maintindian mi. Si Cristo tang pangolokolo ong
    kada lali, ig ang lali yay ang pangolokolo ong katawa na, ig ang Dios ya kay ang
    pangolokolo ong ni Cristo.
  nhi-NT: Pero inniqui ixconmatican Cristo poui itzonticon in tlacatl, uan in tlacatl
    poui itzonticon in siuatl, uan Dios poui itzonticon Cristo.
  ttc-NT: Per ngan tzan txik nq'uma' etetz, te Krist aji tetz te twitzale' kyi'j kye
    ichmilb'aj, iktza'x kye ichmilb'aj a'e' kyetz twitzale' kyi'j kye kxu'jel, iktza'x
    te Qtata Dios a te twitzale' ti'j te Krist.
  dan-1931: Men jeg vil, at I skulle vide, at Kristus er enhver Mands Hoved; men Manden
    er Kvindens Hoved; men Gud er Kristi Hoved.
  kwj-kwj: 'Woro ai okokona ti, do mwanji ni ku hambwa ki ani hambwandau: Ele hurahama
    hinga tinda ete wui mwa laka ri, Kurais, wowani himiyama ti, ti hurache to ti
    mwa laka, wowani Kurais ri mwa laka ri, Gotri.'
  vie-OVCB: 'Nhưng còn điều này tôi muốn nhắc anh chị em: Người nam là đầu người nữ,
    Chúa Cứu Thế là đầu người nam, Đức Chúa Trời là đầu Chúa Cứu Thế.'
  kze-kze: simátíménda ísáaro. Káráísiti amáparawaira'a kárákwiyisasa kwaaimó ombá
    tuwainímbááka'a kárákwiyowana Áánútu Káráísitinka'a kárákwiraiye.
  mpj-mpj: Wangka ngaanyaya kulila! Mama ngarnawarrapurlukara Jiijaj Kurayijku maaja
    maju nyininpa, ka Jiijaj Kurayijpa-lampa maaja maju nyininpa yirnakajaku. Ka wantikajakula-janampa
    maaja yirnakaja nyininpa.
  lbk-lbk: Ngem wad-ay kayet nan laychek ay maawatanyo koma. Si Cristo, siya nan pangolon
    nan am-in ay lallalaki. Kag nan lalaki, siya nan pangolon nan asawana, ya si Apo
    Dios nan pangolon Cristo.
  mto-NT: Je̱ꞌe̱ a̱tseꞌe ntsa̱jkp je̱tseꞌe xnu̱jávadat je̱ts je̱ Cristo veꞌe toꞌk
    jadoꞌk je̱ yaaꞌtya̱jk je̱ kyuvajk; je̱ts je̱ yaaꞌtya̱jk, je̱ꞌe̱ tseꞌe du̱nu̱kuvajkip
    je̱ ta̱ꞌa̱xta̱jk, veꞌem ax joꞌn je̱ Nteꞌyam du̱nu̱kuvajka je̱ Cristo.
  bzh-bzh: Rëḳ sa hevonġin bë ham jaḳ ni nabë Kerisi tu maluh pin alaj, gemaluh
    detu venëj ala, gAnutu tu Kerisi ala.
  guj-2017: હું તમને જણાવવાં ચાહું છું કે પ્રત્યેક પુરુષનું શિર ખ્રિસ્ત છે અને સ્ત્રીનું
    શિર પુરુષ છે; અને ખ્રિસ્તનું શિર ઈશ્વર છે.
  jvn-NT: Nanging karepku supaya kowé pada ngerti nèk Kristus kuwi sirahé wong lanang
    lan wong lanang kuwi sirahé bojoné lan Gusti Allah kuwi sirahé Kristus.
  byr-byr: Nabaai sare kɨrɨvɨ “Sarɨmɨ yagaala dathaꞌ yawɨpɨka!” sɨmunyavɨ yawɨꞌmanɨge.
    Aꞌmwe gazaizare mɨnyagɨnya sai yɨ Kɨraazɨtɨyalyɨ. Yɨ aꞌmwevɨre mɨnyagɨnyai yɨ
    gannya aꞌmwelyɨ. Yɨ Kɨraazɨtɨyare mɨnyagɨnyai yɨ Gotɨyalyɨ.
  ian-ian: Nyaangɨt kuvuk kwutaa yelavɨka yetɨngwangat wowun. Kɨpma lɨga ndu aywaa
    ndina njambwi nyan Kraist. Taagwana njambwi ndua. Kraistna njambwi Godna.
  hun-hun: Akarom pedig, hogy tudjátok, hogy minden férfinak feje a Krisztus, az asszonynak
    feje a férfi, a Krisztusnak pedig feje az Isten.
  mcf-NT: Mimbi natequid utsi chuinu. Tantiata. Abi tantiaquid chuiquid Esuquidistu
    nec. Adembidi chido chuiquid dada nec. Adembidi Esuquidistu chuiquid aton Papa,
    Nuquin Papa caid, Edoen nec.
  kjs-kjs: 'Pare neme nimi pagaliminalo agale mana gu-rupa lagialo: Ena raayona muduri
    nimuna aali yaade. Go pumare ali raayona Mudu Aliri gore Keriso yaade. Go pumare
    Keriso-na muduri Gote yaade.'
  mni-mni: Adubu eina nakhoida khanghanba pamba adudi nupa pumnamakki makokti Christtani,
    nupigi makokna mapuroibani, aduga Christtagi makokna Tengban Mapuni.
  yad-NT: 'Ravya̱ta ji̱ta jirya̱datya: Nijya̱nvay vichasara Crístu nusu̱chavay, vatura
    vichasara jivyanu nusu̱byintidye, Crístu ji̱ta vichasara Vu̱jye̱ Ju̱denu nusu̱byi
    day.'
  mxb-NT: Tído kóni̱i̱ ña̱ kía̱n kandaa̱ ini ndo̱ ña̱ Cristo kúú dini̱ noo̱ ndidaá
    kúú ta̱a. Ta dión taꞌani ndóꞌo ta̱a, chi̱ mií rá kúú dini̱ noo̱ ñadiꞌí ra̱, ta
    Ndios kúú dini̱ noo̱ Cristo.
  pon-2006A: 'Ahpw I men kumwail en dehdehkihla mwahu padahk wet: duwen Krais eh tapwin
    aramas koaros, duwen ohl pwopwoud eh moangen eh pwoud, oh duwen Koht eh tapwin
    Krais.'
  maq-NT: Peru meje ná xi cumachaya nuju ta me xi matitjun tsëhë jima ngu xihin ne,
    hacui Jesucristu, hane xi matitjun tsëhë ngu chjuun ne, hacui xihin rë na, hane
    xi matitjun tsëhë Jesucristu ne, hacui Nina.
  hto-hto: Mei íadɨ ja birui jɨáɨfuena omoɨ onótaacadɨcue. Bifue bie izoide. Cristo
    nana ɨíñɨaɨ ɨfocɨ izói Ocuídɨmɨe. Iemo nana rɨngo ie ɨni ocuica; afémɨe afengo
    ɨfódɨmɨe. Afe izói Juzíñamui Cristo ɨfode.
  por-BRBSL: Mas gostaria que vocês soubessem que a cabeça de todo homem é Cristo,
    e a cabeça da mulher é o homem, e a cabeça de Cristo é Deus.
  ces-NKB: Chci však, abyste věděli, že hlavou každého muže je Kristus, hlavou ženy
    muž a hlavou Krista Bůh.
  cui-cui: Ichitha ichichipan xua painya neyaputaewa xua Cristo canamataxeina daxita
    pebiwitha. Barichirʉ daxita pebiwi barompaya piseuriwi canamataxeina. Barichi
    Nacom Cristo canamataxeinatsi.
  boj-2014: Ariya niŋgi ijo anjam bei dego qusib poiŋgem. Niŋgi qalie, tamo kalil
    naŋgo gate di Kristus. Uŋa naŋgo gate di tamo naŋgi. Kristus aqa gate di Qotei.
  eng-OEBUS: But I am anxious that you should understand that the Christ is the head
    of every man, that man is the head of woman, and that God is the head of the Christ.
  eri-eri: Onou wa tere beele ete fere benou isagu ganga boni gau hina. Fai oruwanga
    nebere mora wa Kristus, ariya, aita nomo mora wa nomo au. Kristus nomo mora wa
    Itou.
  wiu-wiu: Eya wane kiwi wene takakene uku-ye. Toto ali yatenepa Keraisuke-kama lukoa
    meko. Atoa yatenepa kinikaneke-kama lukoa meki. Keraisu einagopa Akolalike-kama
    lukoa meko.
  swe-swe: 'Nu vill jag att ni ska veta: att varje mans huvud (ursprung) är den Smorde
    (Messias, Kristus), att kvinnans huvud (ursprung) är mannen och att den Smordes
    (Kristi) huvud (ursprung) är Gud.'
  cth-cth: Tongpa e lû teh Khrih doeh, napui e lû teh tongpa doeh, Khrih e lû teh
    Cathut doeh tie na panue hane na ngaikhai awh.
  mti-mti: Megara ne anoeni ye anoya. Apan undag kuiyowa me Keriso, vesin undag kuiyowa
    me apan sira Keriso kuiyawa me God.
  pad-NT: 'A''onira onava''isohiki bana ho: Cristo va''ora vaka''da''diki adani makhira
    hahavi, vanaabaja kaimoni ida athi. Makhira bivaka''da''diki ida kidigamo, binaabaja
    kaimoni ida athi. Deua bivaka''da''diki ada Cristo, binaabaja kaimoni ida athi.'
  twi-twi: Na mepɛ sɛ mote ase sɛ, ɔbarima ti ne Kristo, na ɔbarima yɛ ɔbea ti, nanso
    Kristo ti ne Onyankopɔn.
  hlt-hlt: Tedae tongpa boeih kah a lu tah Khrih ni tila nangmih te ming sak ham ka
    ngaih. Tongpa tah huta kah a lu la om. Pathen tah Khrih kah a lu la om.
  tbz-SIM: 'N nɛ́ dɔ́ di nyɛ̃́ tì tiì tú tii: Kirisi weè bɑkɛ́ bɛnitidɑɑbɛ̀, kòo nitidɔ̀ù
    bɑkɛ́ onitipòkù, kɛ̀ Kuyie mbɑkɛ́ Kirisi.'
  san-GUJ: એકૈકસ્ય પુરુષસ્યોત્તમાઙ્ગસ્વરૂપઃ ખ્રીષ્ટઃ, યોષિતશ્ચોત્તમાઙ્ગસ્વરૂપઃ પુમાન્,
    ખ્રીષ્ટસ્ય ચોત્તમાઙ્ગસ્વરૂપ ઈશ્વરઃ|
  ake-NT: Ito'ka'nʉkʉ auya'nokon i'se e'ai' tanporon kon warawoti'si amʉ' i'pai pe
    Kʉrai esi, mɨrɨ awonsi'kɨ uri'san i'pai pe warawo', mɨrɨ awonsi'kɨ Kʉrai i'pai
    pe, Papa.
  qvn-NT: 'Nätan nogaga munayä cayta shumag musyapäcunaytam: Lapan olgocunapas mandagninga
    cayan Cristom, jinaman warmipasi mandagninga cayan gowanmi. Nätan Cristopas mandagninga
    cayan Diostam.'
  tku-NT: Iclacasqui'n naca'tzīyā'tit Cristo cāmāpa'ksī chā'tunu' chi'xcu'huī'n; ē
    chi'xcu' māpa'ksī ixpuscāt; ē Dios māpa'ksī Cristo.
  bjk-bjk: Ma lamun e maa bere mum morobo ösöxö bere Krais ine a öxöno idi abo tödi,
