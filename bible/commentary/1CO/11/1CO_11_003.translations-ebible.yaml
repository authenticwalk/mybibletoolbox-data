  plu-plu: Kuri nah muwaka ikí yit pahat hiyakemniki akiw gudahankis tinogben. Tino
    kumadukaka gapit gugihgi. Igme gutew tino. Henneme ig awayg kumadukaka gapit Cristo.
    Igme gitew awayg. Hawwata akiw ig Cristo kumadukaka gapit Uhokri. Igme gitew Cristo.
  iou-iou: Upäŋkaŋ man kubä ŋode täwerayäŋ täyat unita imaka, nadäkinik kaŋ täŋput;
