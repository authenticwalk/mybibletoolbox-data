  cle-NT: Joó⁴ naáy⁴ hi³ hí⁴dsaa⁴ah³ dxú⁴ hi³ Cristo nɨ³ na³lɨ́y⁴ mɨ¹dxɨ² diáh⁴ dsaá⁴,
