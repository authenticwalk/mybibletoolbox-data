verse: 1CO.011.003
translations:
  kpx-kpx: Isito di hoto ko igae louge kemo lulelelahave. Keliso kinaike Dilava. Keu
    ke valamo ui isivive vama. Iale ke nahate malaha kebia kinaike Keliso. Ige keate
    kebia kinaike malahaea.
  okv-H: na ke erevi amo ungo be ingova uje ere ona amo Keriso amo embo ta siro avoeto
    amita kihi humbari embo ra. Eto evohu ta siro amo embo, eto Keriso ta siro amo
    God.
  tbo-tbo: Ma a luhogaleya ipa ona hanapugena dumaya tauta ololoto ata bada Keliso
    ma wiwine hai babada tauta ololoto, ma Keliso a bada Yaubada.
  mal-C: പുരുഷന്റെ ശിരസ്സ് ക്രിസ്തു; സ്ത്രീയുടെ ശിരസ്സ് പുരുഷൻ; ക്രിസ്തുവിന്റെ ശിരസ്സ്
    ദൈവം. ഇതു നിങ്ങൾ മനസ്സിലാക്കണമെന്ന് ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Θέλω δὲ ὑμᾶς εἰδέναι, ὅτι παντὸς ἀνδρὸς ἡ κεφαλὴ ὁ χριστός ἐστιν· κεφαλὴ
    δὲ γυναικός, ὁ ἀνήρ· κεφαλὴ δὲ ⸆ χριστοῦ, ὁ θεός.
  bgc-bgc: पर एक बात सै जो मै चाहूँ सूं के थम उसनै जाण ल्यो, वा या सै के हरेक माणस
    का सिर मसीह सै, अर बिरबान्नी का सिर उसका धणी सै, अर मसीह का सिर परमेसवर सै।
  khz-khz: Na au aririwana ewagumona gomi pio ripa, marumaru maparara geria repa Keriso,
    e gare geria repa maru; e Keriso gena repa Palagu.
  deu-TKW: Nun möchte ich euch zu bedenken geben, daß das Haupt jedes Mannes Christus
    ist, das Haupt des Weibes aber der Mann, das Haupt Christus' aber Gott.
  zsr-NT: Naꞌa, rëꞌndaꞌ tséjniꞌliꞌ rna béꞌinëꞌ yúguꞌtë bönniꞌ Cristo, atiꞌ bönniꞌ
    rna béꞌinëꞌ‑nu ngul, atiꞌ Dios rna béꞌinëꞌ Cristo.
  lin-lin: Nzokande, nalingi boyeba ete Klisto azali Mokonzi ya mobali nyonso, mobali
    azali mokonzi ya mwasi, mpe Nzambe azali Mokonzi ya Klisto.
  hns-NT: Bakie ham maangiela toelogke koetjh auro djanaawe. Har ek iesaai bhaai Kriest
    ke nietje rahe hai. Aur har ek iesaai aurat aapan aadmie ke nietje, aur Kriest
    Pieta Parmeswar ke nietje rahe hai.
  noa-E: 'Mag naawai ĩs mua pãrag khĩir eyaa apim khõsi chirʉm: Ich jãg Ẽwandamta
    Cristo pörkha simjö, Cristota maach Pöröu, emkhooin awiajã; maagwai maach emkhoointa
    jũrr dich ʉʉin pörkha nʉm.'
  eng-EMTV: But I want you to know that the head of every man is Christ, the head
    of woman is man, and the head of Christ is God.
  mib-NT: Te cúní rī jeē na jécūhun ni rō jeē Cristo cúnuú yá nuū tāca tée. Te tēe
    cúnuú de nuū ñasɨhɨ́ de. Te Yaā Dios cúnuú yá nuū Cristo.
  lif-NT2: हे़क्‍क्‍याङ् ये़म्‍बित्‍छाॽहाॽरे़ खुनिॽ थे़गेःक्‍पाङ्‌ग ख्रिस्‍तरो, मे़न्‍छुमाहाॽरे़
    खुनिॽ थे़गेःक्‍पाङ्‌ग खुनिॽ ये़म्‍बाॽरो, हे़क्‍क्‍याङ् ख्रिस्‍तरे़ कुधे़गेःक्‍पाङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍लो के़लॽबा पाःन्‍निन् निङ्‌वाॽ खोःसे़म्‍मे़ॽ फाॽआङ् आनिङ्‌वाॽ
    वाॽरो॥
  xnj-xnj: Nambu nigana mmanyayi kuvya Kilisitu ndi mutu wa kila mgosi, na mgosi ndi
    mutu wa mdala waki, na Chapanga ndi mutu wa Kilisitu.
  mmx-mmx: Ketla a vara i do minaklen avukar i do ne Karisito neni i nemen mavana
    at lavatlok axap, la latlok neni i nemen mavana at latkin teren. La ne Moroa neni
    i nemen mavana at ne Karisito.
  cbr-NT: Ënë banaribi cana mitsúnmi 'unánun ësaquin mitsu cain, Cristonën aín Papan
    bana cuacësaribi oquin ca camabi unin Cristonën bana cuati 'icën. Usaribi oquin
    ca camabi xanun aín bënën bana cuati 'icën.
  tee-NT: Para va iclacasq'uin ni amisp'at'it ni yuchi ju Dios ju sa'aktsulh junita
    la'is'atsucunti ju Cristo. Chai yuchi ju Cristo ju sa'aktsulh junita la'is'atsucunti
    tachi chun ju jok'atni ju talhilaca'anta ju Cristo. Chai ju jok'at sa'aktsulh
    junita la'is'atsucunti tam chako'ulh.
  eng-LSV: and I wish you to know that the Christ is the head of every man, and the
    head of a woman is the husband, and the head of Christ is God.
  cak-NT: Pero ren ninjo' chuka' chi rix nitemaj chi ri Cristo jari' ri jolomaj ri
    c'o pa quiwi' ri achi'a', y ri achi jari' ri jolomaj ri c'o pa ruwi' ri raxayil.
    Pero ja ri Dios ri más nim y ja raja' ri jolomaj ri c'o pa ruwi' ri Cristo.
  pah-NT: Takwahavuka ti a'ero pe me. Cristo'ga ko huvihava'ga akwaimbae'g̃a pe. Akwaimbae'g̃a
    ko huvihava'g̃a g̃wembireko'g̃a pe. Tupana'ga ko huvihava'ga Cristo'ga pe.
  sja-NT: Mamĩda k'inia bɨ parãpa pipɨara k'awaadamerã Tachi Ak'õre jõmaarã k'ãyaara
    waibɨara bɨ. Cristo iru jua ek'ari bɨ mãik'aapa ɨmɨk'ĩraarã Cristo jua ek'ari
    p'anɨ mãik'aapa wẽraarã ãchi ɨmɨk'ĩraarã jua ek'ari p'anɨ.
  xed-xed: 'Ndana tama, ta kumay yu ta snaŋta ghuni kazlay: Ghəŋ ta ghəŋa inda zgun
    ná, Kristi ya. Ghəŋ ta ghəŋa inda marakw ná, zgun ya. Ghəŋ ta ghəŋa Kristi guli
    ná, Lazglafta ya kəʼa.'
  mks-NT: Joo cúni̱ ña̱ ná canda̱a̱ ini ndó ña̱ cúú Jesucristo ji̱ni̱ nu̱ú in in ta̱a.
    Ta quia̱hva já in in ta̱a cúú dá ji̱ni̱ nu̱ ñájíhí da̱. Ta quia̱hva já Ndióxi̱
    cúú á ji̱ni̱ nu̱ú Jesucristo.
  gfk-S: Ma iou sip be mu na madares be Krais no ulu di ira tunana, i pipilaina be
    no nudi lilie. Ma no tunana no uluno no haine, i pipilaina bileng be no nuno lilie.
    Ma hobi bileng God no ulune Krais.
  bmu-bmu: 'Nöŋön iŋini keu ki möt kutumegöra mötzal: Kraistnöŋ azi körek neŋgö bohonini
    akza. Azinöŋ ambigö bohonŋi akza aiga Anutunöŋ Kraistkö bohonŋi akza.'
  dgz-dgz: Go nop ewakewa mame e anu kakaysepen. Keriso namu bone megawa ame God,
    amba apan da da iravi namu bone mugawa ame Keriso. Amba waen da da namu bone mugawa
    ame meme waiwa.
  eng-GNV: 'But I wil that ye know, that Christ is the head of euery man: and the
    man is the womans head: and God is Christs head.'
  zaa-NT: Pero calátsa'a' télíni le qui'ni Cristua nna née cabeza para iyaba ca ènne'yu'.
    Ą'hua ca nubeyu' nna ná cą cabeza para ca niula. Tata Dios nna née antes de Cristua.
  eng-WEBSTER: But I would have you know, that the head of every man is Christ; and
    the head of the woman is the man; and the head of Christ is God.
  guh-guh: Pacatojitsipatsi paneyapëtaenexa mapacueneje. Athëbëvetsica Dioso itorobicatsi
    Cristo. Nexata juya mapanacuataje Cristo caepebi canacujitsia itorobapona. Bajara
    pijinia itsi pebi ata. Pebi juya itorobapona pijava. Pebi peyaiyataenexa Cristo,
    apo benamataacatsi papaëbërëpanayota jivi penacaetuatsibota.
  bon-bon: Yepä cane singi gäne weene umle äbitame, egä Keriso sine mope iyeta rooriye
    bime tääpume, rooriye sine mope teeme coga tääpume, piiyepu Acejiyame sine mope
    Keriso tääpume.
  nhw-BL: Pero onca se tlamantli catli nijnequi nimechilhuis para xijmachilica. Se
    tlacatl quipiya tequiticayotl ica isihua o itztoc itzonteco quen Cristo quipiya
    tequiticayotl ica nochi tlacame, huan quen Toteco Dios quipiya tequiticayotl ica
    Cristo o huelis tiquijtose Toteco itzonteco Cristo.
  swh-ONEN: Napenda mfahamu kwamba kichwa cha kila mwanaume ni Kristo, na kichwa cha
    mwanamke ni mwanaume, nacho kichwa cha Kristo ni Mungu.
  wbi-wbi: Looli nilonda mukagule kuuti u Kilisite ghwe muutu ghwa mughosi ghweni,
    ghwoope umughosi ghwe muutu ghwa mumama, nakuuti u Nguluve ghwe muutu ghwa Kilisite.
  bba-bba: Adɑmɑ nɑ kĩ i n yɛ̃ mɑ Kirisiwɑ tɔn durɔ bɑɑwuren wiruɡii, tɔn durɔ mɑɑ
    sɑ̃ɑ tɔn kurɔ bɑɑwuren wiruɡii, Gusunɔwɑ mɑɑ Kirisin wiruɡii.
  eng-KJVCPB: But I would have you know, that the head of every man is Christ; and
    the head of the woman is the man; and the head of Christ is God.
  kgk-NT: Oĩve xe nhe'ẽ amombe'uve va'erã peẽ-my. Pejeapysaka porã katu peikwaa porãve
    hagwã Hesu rehegwa nhe'ẽ. Cristo pogwy-py oiko kwimba'e. Ha kunha oiko jevy kwimba'e
    pogwy-py. Ha Cristo katu oiko joty Nhandejáry pogwy-py.
  waj-waj: Itaama vainai ngia arinaima rikiaateeraivaara na aa kua aavaa ataa kua
    ngii giaa ngii minaravee. Yisuu Kirisiiva mmuakiaa vaidiiyara dikiai vaidiiya
    ngiari nnaataiyara diaavo Anutuuqo Yisuu Kirisiinnara diivai.
  cpy-cpy: 'Roo kanteencha, iroka nokoyiri piyotero: Riitaki Jeepatzii-totaa-rewo
    reewaritari shirampari-paeni. Riima shirampari-paeni riitaki eewaritari tsinani-paeni.
    Riima Jeepatzii-totaa-rewo riitaki reewaritari Tajorentsi.'
  mpx-mpx: Yaa nuwau nuku atena te bolau gegewel kaunuliya heiya Keliso, yowau kaunuliya
    heiya lagoliyau, ge Keliso kaununa heiya Yehoba.
  wbp-wbp: 'Ngajulurlu yungurna-nyarra nyurrurla pinarri-mani jinta-karirlanguku:
    Jijaji Kiraji-ka nyina wiri panuku-juku watikiji, manu nyurrurlaju wati jintawarlayi
    kankulu-nyanurla karntaku ngurra-warnuku warlaljaku wiri nyina, manu Kaatuju karla
    wiri nyina Jijaji Kirajikiji.'
  luo-luo: To adwaro mondo ungʼe ni Kristo ewi dichwo ka dichwo, kendo ni dichwo ewi
    dhako, to Nyasaye ewi Kristo.
  nhe-NT: Pero onca se tlamantli tlen nijnequi nimechilhuis para xijmachilica. Se
    tlacatl quipiya tequihuejcayotl ica isihua pampa itztoc queja itzonteco, queja
    Cristo quipiya tequihuejcayotl ica nochi tlacame, huan queja Toteco Dios quipiya
    tequihuejcayotl ica Cristo o huelis tiquijtose Toteco itzonteco Cristo.
  aii-aii: ܐܝܼܢܵܐ ܒܵܥܹܝܢ ܝܵܕܥܝܼܬܘܿܢ ܕܪܹܝܫܵܐ ܕܟܠܔ ܓܲܒ݂ܪܵܐ ܡܫܝܼܚܵܐ ܝܠܹܗ، ܘܪܹܝܫܵܐ ܕܒܲܟ݂ܬܵ‌ܐ
    ܓܲܒ݂ܪܵܐ ܝܠܹܗ، ܘܪܹܝܫܵܐ ܕܡܫܝܼܚܵܐ ܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Aglaan kaŋiqsitqugipsi Christ qaukłiġigaa aŋutipayaam. Taatnatuntuuq aġnam
    qaukłiġigaa uigikkani, itna Agaayyun qaukłiupmatun Christ-mun.
  msb-msb: Gusto ko maaraman niyo na an asawa na lalaki an namumuno sa babayi, tapos
    si Cristo an namumuno sa asawa na lalaki, kag an Dios an namumuno kan Cristo.
  cpa-NT: Jøng² hno¹jni li¹ŋih³ hniah¹² hi² quin¹² Cristo ni³ quiah¹² ca¹lah¹já¹ dsa²
    ŋioh¹². Jø¹² bíh³ quin¹² dsa² ŋioh¹² ni³ quiah¹² hio¹³ quián¹²dsa ju³lah jmo¹²
    hŋiah¹² Diú¹³ dsa² juanh¹² quiah¹² Cristo quián² jniang³.
  dso-dso: କିରିସ୍‌ଟ ସବୁ ମୁନୁସ୍‌ ପିଲାମନର୍‌ ନେତା, ଆରି ମୁନୁସ୍‌ ମାଇଜିର୍‌ ନେତା, ଆରି ପର୍‌ମେସର୍‌
    କିରିସ୍‌ଟର୍‌ ନେତା । ଏଟା ତମେ ଜାନିରୁଆ ବଲି ମୁଇ ମନ୍‍ କଲିନି ।
  meu-meu: To na uramu ba diba, tatau iboudiai kwaradia na Keriso; hahine kwarana
    na tau; Keriso kwarana be Dirava.
  yva-NT: 'Weramu ribeker syare indamu weananto ana syo raura akato so rai syare:
    Vatano anya awa akari pamo Kristus, muno vatano wanya awa akari nawamo awa anya
    wo maovan tutudi. Muno Kristus apa akari pamo Injayo Amisy.'
  dgc-dgc: Pero gustu ko a mapospusan moy a ti Cristo i te sakup ta bawat lélake;
    i lélake éy te sakup ta asawa na; i Diyos éy te sakup ni Cristo.
  zpm-NT: 'Per goḻsoladz gaṉle: grëse meṉ wnaa, none zha bgui gnabey lo zho, teḻ zha
    bgui Jesús rnabey lo zho, zigne rnabey Dios lo me.'
  hix-NT: On hutwahra mak manatxow hamà. Uhutwanàr xe rma wehxaha, owyanye. Thetx
    kom yoh me natxhe, kàrkomo komo. Kryestu ryhe, kàrkomo kom yoh me naha. Khoryenkomo
    ryhe, Kryestu yoh me naha. Àro wyaro uhutwanàr xe wehxaha, owyanye.
  sim-sim: Hako mashi las a saweshinak armek ji yarikwak amu mbanduwa. Krais or hausishiwak
    hulayi orhi siyok hakasinda lir. Hulayi li hausishiwak nokove lihi lihi siyok
    hakasinda lir. Avui Wasilaka or hausishiwak Krais orhi siyok hakasinda ri.
  npi-ULB: म तिमीहरूले यो बुझ भन्‍ने चाहन्छु कि येशू ख्रीष्‍ट प्रत्येक मानिसको शिर
    हुनुहुन्छ, मानिस स्‍त्रीको शिर हो, र परमेश्‍वरचाहिँ ख्रीष्‍टको शिर हुनुहुन्छ ।
  cgc-cgc: 'Piro, liag ko man na maintindian nyo na umpisa ta una pa, iling ti en:
    Naan ki Cristo sakep mga mama an daw naan ta mga mama sakep mga bai an daw naan
    ta Dyos Amay sakep Cristo an.'
  tim-tim: Dâ ire siâ maktere nâŋgâŋet. Anutu âmâ Kristogât Kautŋe akto Kristo âmâ
    luâk nengât Kautnenŋe akto luâk amâ âmbâle yeŋgât kautlupyeŋe.
  yor-yor: Ṣùgbọ́n mo fẹ́ kí ẹ̀yin mọ̀ pé, Kristi ni orí olúkúlùkù ọkùnrin, orí obìnrin
    sì ni ọkọ rẹ̀ àti orí Kristi sì ní Ọlọ́run.
  wos-wos: Guni ané jooka xékélakingute wuni mawuli ye. Guna humbu guna séfimbu atéfék
    tékwa jonduré sarékéngwanda dé néma du re. Wungi maki, Krais dé atéfék duna humbu
    maki dé. Du nak déka takwana humbu maki dé. God dé Kraisna humbu maki dé.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa bãrãba cawad̶ida Critora umaquĩrã Boroda, umaquĩrãra
    dji wẽrã boroda, idjab̶a Ãcõrẽra Crito Boroda.
  eng-F35: But I want you to know that the head of every man is Christ, while a wife's
    head is the man and Christ's head is God.
  ind-ind: 'Tetapi sekarang saya mau kalian mengetahui hal ini: Kepala dari Kristus
    adalah Allah. Kepala dari setiap laki-laki adalah Kristus. Dan kepala dari setiap
    istri adalah suaminya.'
  pes-OPCB: اما می‌خواهم این موضوع را نیز یادآور شوم که سَرِ هر مرد، مسیح است، و سرِ
    زن، مرد است، و سرِ مسیح، خدا.
  mpt-mpt: Ne weng mako baabenamabio ibo kla wentine! Naka maki obianiba Gode elekiem
    eleta nib kimaninobo, eka naka mak ile nibo mo kima blibba kesoa nibo nib gabam
    otabbumino detlanomobo naka mak unang maki yatem tekein keniba naka make i mo
    kima biebabo, Gode elekiem eleta i kima biebo genomabiobo ge obianiba i Gode wengo
    naka mak unang maki omkayemom gaibo i gabam otabbumino detla bianiba omkayebib
    kesoa i kukubo ayamobe. Imakwali inabibo i alelwal isa obianiba Nib imakwali nib
    kimanin kesoa nibo gabam otabbumino otabbanomobo naka mak unang maki yateniba
    funaniba Nakai nib kimaninobo genomabiobo ge obianiba i Gode niniino dobtouleb
    nom gaibo i gabam otabbumino otabbaniba e niniino dobtouleb bliobe. Naka homon
    unang homoni kukub olo wafu blibo kukub olo ayamobe. God ele Yesus Klaiste kimaninobe.
    Eka Yesus Klaist ele nakai kimaninobe. Eka naka ile unangi kimaninobe.
  ssx-ssx: Koto pa꞉la꞉pate do alo pita꞉ wotu opua꞉pa꞉peke. Haliweki paeyao pa꞉ta꞉
    Ketisota꞉ you hala꞉me. Kutupa ipika꞉ wanda꞉na꞉ youta꞉ haliki hala꞉me. Kutupa Ketisona꞉
    youta꞉ Koda꞉ hala꞉me.
  mkl-mkl: Ammɑ ǹ bi i mɑ̀ ŋɑ iyi Kirisii í jɛ inɛ nɡboi inɛmɔkɔ bɑɑ yoomɑ fei, inɛmɔkɔ
    mɔi í jɛ inɛ nɡboi ɑboɛ, Ilɑɑɔ̃ mɔi í jɛ inɛ nɡboi Kirisi.
  gaq-gaq: ମାତର୍‌‌ କିସ୍‌ଟ ସାପାରେ ଙ୍ଗିର୍‍ବଏନେ ବାଆ ରକମ୍‌ ବାରି ଙ୍ଗିର୍‌ବ‍ଏ ସେଲାମ୍ବୁଏଃ
    ବାଆଃ ରକମ୍‌ ବାରି ଇସ୍‌ପର୍ କିସ୍‌ଟନେ ବାଆଃ ରକମ୍‌ ଏନ୍‌ ପେଇଂ ମ୍ୟାପା ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ
    ଇକ୍‌ଚା ।
  gof-RNT: Shin Kiristtoosi adde ubbaas huu7e, addey maccasas huu7e, qassi Xoossay
    Kiristtoosas huu7e gideyssa hintte erana mela ta koyays.
  unx-unx: ମେନ୍‌ଦ ଖ୍ରୀଷ୍ଟ୍‌ ସବେନ୍‌ ହଡ଼କଆଃ ବହଃ ଲେକାନ୍‌ନିଃ ତାନିଃ, ହଡ଼, କୁଡ଼ିରାଃ ବହଃ
    ଲେକାନ୍‌ନିଃ ତାନିଃ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବହଃ ତାନିଃ, ମେନ୍ତେ ଆପେ ଆଟ୍‌କାର୍‌ଉରୁମେପେ
    ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
