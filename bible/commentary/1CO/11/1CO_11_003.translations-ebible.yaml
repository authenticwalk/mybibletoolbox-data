  ino-ino: Amusetapi nehoa'maki meni hisoa ke afitapa alakepa heo. Kalaisife afi'a
    apaipafi male'naya vaya'moki akenopa huno mai'nea ve'ka Kalaisi mai'ne. Mai'nike'a
