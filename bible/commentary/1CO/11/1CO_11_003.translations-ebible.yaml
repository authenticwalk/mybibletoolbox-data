    a öxöno a une re ine, ma a unine möxö ina tinenge i bira, bere ine a sisila xö
    une re ine. Ma i xarnang bölök, e God ine a öxöno e Krais.
  msy-2020: 'Egha kɨ kamaghsua, ia uaghan mɨgɨrɨgɨar igharazir mam gɨfogh, a kamakɨn:
    Krais, a gumaziba bar men dapanim, ezɨ pam uan amuimɨn dapanim, ezɨ God Kraisɨn
    dapanim.'
  bpr-bpr: Bay nun kayègu faglabat di gamu. Yé ulu i kdee dad lagi dunan Krayst, na
