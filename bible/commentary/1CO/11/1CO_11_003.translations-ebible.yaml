    Kristus uluwakun.
  gaz-gaz: Ani akka mataan dhiira hundumaa Kiristoos taʼe, akka mataan dubartii dhiira
    taʼe, akka mataan Kiristoos immoo Waaqa taʼe akka beektan nan barbaada.
  kud-kud: Na nuwanuwagu amhanapui ebeha Besinana towatowaho yada Bada, na hesi waiwaihiu
    yadi bada neta mwanediyao, na Besinana yana Bada Yaubada.
  urb-NT: Pesarahã! Kirisutu riki upa katu te awa tama'e sawa'e te. Ame'ẽ ke pekwa,
