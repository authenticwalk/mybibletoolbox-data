    täŋo gwäki uwä Anutu.
  ntp-NT: Aanʌ ipʌlidi mʌsmaatʌcagi sai Cristo ʌgai dai tʌaanʌi cʌcʌʌli, dai cʌcʌʌli
    tʌaanʌi gʌnooñiga, dai Diuusi tʌaanʌi Cristo.
  rai-rai: Io, mi iaau nemi naa muaat a nunurai naa, Kaarisito ia in lori ra kum muaana
