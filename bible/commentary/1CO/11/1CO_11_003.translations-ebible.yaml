    Cristoe jaꞌ ch-albat mantal yuꞌun ti Rioxe.
  mpm-NT: Ko vijna ti kuni ri ja na chaku vaꞌa ini ra naa ra ja kuñaꞌnu ga Cristo
    nuu taka chaa, ti chaa un kuñaꞌnu ga da ja kuu ñasɨꞌɨ da, siaꞌan nanu kuñaꞌnu
    maa Yandios nuu Cristo Jesús.
  ots-NT: Nuya, dí ne gu xihquijʉ cʉ dda palabra pa drá zö gui pa̱dijʉ ja da ncja
    car tsjödi. Cam Tzi Jmu̱jʉ Jesucristo i mandadobi nʉr hñøjø, ncja ngu̱ nʉm ña̱jʉ
    i mandadobi nʉm cuerpojʉ. Ncjadipʉ hne̱je̱, nʉr hñøjø pé i mandadobi nʉr bbɛjña̱.
    Nu car Tzi Ta jitzi i mandadobi car Jesucristo, como ʉ́r Ta guegue.
  hoy-hoy: लेकीन ना चाहासतीन कि नीव ईद जान्स कोमी कि हर ऊंद गंळ्स उन ताल्ला मसीह हुन,
    अदिक आर्त इन ताल्ला गंळ्स हुन, अदिक मसीह अन्द ताल्ला परमेश्वर हुन.
  amo-amo: Nene ndinin su iyinin Kristiari unan nbu nko kame gankilime, a gakilime
    ubun nwani, a Kutellẹ amere unan bun nKristi.
  pjt-pjt: Palu nyangatjaya wanyu kulinma, panya Christanya watiku mayatja nyinanyi,
    ka panya wati minyma kuriku mayatja nyinanyi. Ka panya Godanya Christaku mayatja
    nyinanyi.
  cwe-cwe: Mbali nolonda muvimanye kuwa ditwi da mulume ni Chilisito, na ditwi da
    mwanamke ni mulume, na ditwi da Chilisito ni Mulungu.
  daa-NT: 'Kar gay, nu raka a kuu ibine maan rakki : Iisa Masi, ŋaar goy kaay ka ay
    mitko. Mitko, ŋaar goy kaati ka daatkor, ho Buŋ gay, ŋaar goy kaay ka Iisa Masi.'
  mlp-mlp: Teq suleq araq ne ginad em has daqayta na in kazaq. Mataw bunmo gifaqin
    na Krais-mo. Sa aw afaqin na in aduwmo. Ad Krais afaqin na God-mo.
  ape-C: Aria douk eik yakri ipak ta pudukem enyudok baraen um abudok nyutob ipak
    punak pupe punek lotu obi nyutob. Baraen enyudok. Krais ananin Debeini douk Iruhin.
    Aria ihim-morim armam amamin Debeini douk Krais, aria armatok okwokwin debeini
    douk okwokwin arman.
  bgs-bgs: Asal kakalyag ku na kasóddóran yu na si Cristo gó tô pangulu katô mga gamama,
    asta mama gó tô pangulu katô kandin sawa, asta Manama gó tô pangulu i Cristo.
  faa-faa: Asiane repo hemakapusimo nōmo some one some karakanapo. Hinamo aporo aseamo
    ipi unihaeane ipi apiapo. Ipi apiamo unihaeane Keresopo. Keresomo ipi unihaeane
