  ura-NT: Nena laen Curisito satiin quicha nichaachene couturi nihane jana, rai comasai
    couturi niha satiin quichane rijijieein, Curisito couturi niha Cana Coaunerane
    coitucuhichene jereeun.
  mcd-NT: Natian uhuun yoramishtichin un ahuara futsa mato shinanmapai man tapinon.
