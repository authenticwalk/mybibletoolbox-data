  kan-OKCV: ಪ್ರತಿ ಪುರುಷನಿಗೂ ಕ್ರಿಸ್ತನು ಶಿರಸ್ಸು, ಸ್ತ್ರೀಗೆ ಪುರುಷನು ಶಿರಸ್ಸು ಮತ್ತು ಕ್ರಿಸ್ತನಿಗೆ
