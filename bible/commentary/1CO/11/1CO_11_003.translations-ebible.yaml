  bef-bef: To kaga mone linogoꞌni kehelilabe, kehelilo. Bo yaꞌma anaꞌmagihi afoꞌanigita
    nehabe, to Kilisito yaꞌma bomagita afotinifu nohinagi to Huꞌma yaꞌma Kilisitohi
    afoꞌafu nohibe.
  amm-amm: Ninani imo mani, moi saino monoi na timonukuwo. Noko komaso noko moi mo
    Kolaisoni nasu wosuwoimai na tosi liyaikoni, to mo moini samukukomomoko nokota
    na, moini komu komiyai na. Noko siyani nasu wosuwoimai pa tosi liyaikoniso. Noni
    mo nokitononi nasu wosuwoimai na totoloso. Noko mo tani samukuso nokota na. Kolaiso
    mo Kotoni nasu wosuwoimai na totolo. Kotoyo tosamukumoi.
  zaj-zaj: Avo nowalonda mweye m'vitange kamba Kilisto iyo ditwi da kila mbigalo,
    mbigalo iyo ditwi da kila mtwanzi, na Mulungu iyo ditwi da Kilisto.
  chq-NT: Pe 'iin²¹²na 'e li'øø'²¹mo‑'oo' 'e Cristo lɨ́ɨ¹i lawa'a mootyi² tya' jileei'²¹
    tsañʉʉ'¹, joon tsañʉʉ'¹ do lawa mootyi² tya' 'oo²¹²o la lɨ́ɨ¹i Dios mootyi² tya'
    Cristo.
  swp-swp: Ea henua au nuatulobai, Keriso ia tatao gamagaridi uruurudi ede, na sine
    uruuruna ede tau, eo Keriso uruuruna ede Eaubada.
  bjr-bjr: Qinee maa moodaa ainainnara kai inniara iriaqeera qimannimidaqa, aiqama
    fasiqa nári ninaaqmaaka urinaaqararausa maridaqa kafaa asauku mundirafa aiqama
    fasiqa urinaaqararafa maridanoo. Anutufa asauku mundirana uraaqararafa maridanoo.
    (Pauroofa narí maqannaa anaasee oosanara qimaqoofa sia maasaki maridanoo. Anaaseeuqa
