    li smalalique yu'un ja' tspasatic ta mantal. Li Cristoe ja' sjol li Diose yu'un
    ja' tspasat ta mantal.
  lex-lex: 'Mere agiwra ukota totpena miat wualia la'' hadi: de la''a maka khi'' o''tani
