  hin-2017: 'पर मैं चाहता हूँ, कि तुम यह जान लो, कि हर एक पुरुष का सिर मसीह है: और
    स्त्री का सिर पुरुष है: और मसीह का सिर परमेश्वर है।'
  wol-KYG: Waaye nag bëgg naa ngeen xam ne gépp góor, Almasi moo di boppam; jigéen,
