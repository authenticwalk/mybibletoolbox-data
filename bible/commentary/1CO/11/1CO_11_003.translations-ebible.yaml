  san-ASM: একৈকস্য পুৰুষস্যোত্তমাঙ্গস্ৱৰূপঃ খ্ৰীষ্টঃ, যোষিতশ্চোত্তমাঙ্গস্ৱৰূপঃ পুমান্,
