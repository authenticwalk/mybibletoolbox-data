    Sia nikiaqa rumbasaidaqa keeqee marusa nisaurirana mara nimimariqau. Ummuari mari
    anaaseena paqurimasee asaurirana maraanifee qimasaida akiqa maqa namufaqa indufu
    aqimariqau.)
  aby-aby: Nono yewa wake wemaro ya nauawe. Eme yaisina iyanu dai Waria Miye Yesu.
    Nono awekabo emenu dai oroue emenu emeaka. Nono Kerisonu dai miye Godi.
  eng-YLT: and I wish you to know that of every man the head is the Christ, and the
    head of a woman is the husband, and the head of Christ is God.
  jni-jni: Mi manayara irusi, unaje anabo Ugomo Asere mani, una je. U vanu e unubo
    mani una je u vana Asere mani.
  kne-kne: Ngem wada pay di laydek ay maawatan yo et siya na. Si Cristo di pangolon
    di am-in ay lalaki, din lalaki di pangolon di babai, ya si Diyos di pangolon Cristo.
  tgj-tgj: Vbvritola ngo nonua Kristonyi tanyi a kaiyanvngv vla chimuso mvngdu, nyilu
    si ninyigv nywng yanga kaiyanvngv, okv Pwknvyarnv Kristonyi kaiyanvngv.
  gui-NT: 'Erei aipota peicuaa vaera cuae: Cuimbae reta oyeócuai Cristo pe, jare cuña
    reta oyeócuai ime pe, jare Cristo oyeócuai Tumpa pe.'
  quc-TT: Kawaj kꞌut qas kichꞌobꞌo chi ri Cristo are ujolom ri achi, ri achi are ujolom
    ri ixoq, xuqujeꞌ ri Dios are ujolom ri Cristo.
  heg-NTPO: 'Mo muik dasi mesa, man auk le tek nuting mian pait, elia: nadidingun
    mi in hek deng ol maa ka deken. Bikloeb in parsai ngas totoang butu-kil nol Kristus
    man daid bon deng one. Bihata li daid deng biklobe. Nol Kristus maa deng Ama Lamtua
    Allah.'
  ptu-ptu: 'Sapo'' deempi mesa kaha-kaha pahallua'' muissam: lako si mesa-mesa muane
    Kristus umpahe''i sihhapam ulu ullumbäi kale, anna baine ia muanena umpahe''i,
    anna Kristus Ia Puang Allataala umpahe''i.'
  bzd-NTPO: Erë ye' ki̱ ikiane tö a' wa̱ ijche̱r tö Cristo dör wëpa dör ie' icha esepa
    ko̱s wökir. Ñies wëm dör alaköl wökir. Ñies Skëköl dör Cristo wökir.
  kwf-kwf: Ma nau ku oga muke saiana sa Jesus Christ nia gwaungaꞋi fafia na ngwae
    ki taꞋifau, ma na araꞋi ki kika gwaungaꞋi fafia na Ꞌafe kira ki, ma God ka gwaungaꞋi
    fafia sa Jesus Christ.
  eng-WYC-2017: But I will that ye know, that Christ is [the] head of each man; but
    the head of the woman is the man; and the head of Christ is God.
  eng-WMBB: But I would have you know that the head of every man is Messiah, and the
    head of the woman is man, and the head of Messiah is God.
  zat-NTPS: Na'a dxaca lazra' chéajni'ile naca Cristo xíchaje̱ chee̱ tu tu benne'
    biu, na' benne' biu naque̱' xíchaje̱ chee̱ zru'ule̱', ca naca Dios, naque̱' xíchaje̱
    chee̱ Cristo.
  spp-spp: Lire ná li wuuni mú i, mii la ɲyɛ yii i li cè, bà Kirisita ɲyɛ nàmbaabii
    puni ɲùŋke, Kile sí ɲyɛ Kirisita ɲùŋke mɛ, amuni nɔ̀ŋi mú ɲyɛ ceeŋi ɲùŋke.
  zty-NTPS: Na'a, žénela' chejní'ilele nak Benne' Criston' X̱angak yógo'te benne'
    byo ka', na' benne' byon' nake' x̱an ẕo'le', na' X̱ažo Dios nake' X̱an Benne'
    Criston'.
  mek-mek: 'Kai lau anina laani iꞌina iifaga oi mapalogonimi laoma: Papie kaniaꞌi
    laagai auga au, ke au kania laagai auga Iesu Kristo. Ke Iesu Kristo kania laagai
    auga Deo.'
  aey-aey: Euqa age je inu cisdu cuhadoqagannu gale tena. Dana cunug agena ilo eu
    Krais. Odocob cajana ilo eu uqa gemug. Odocob Kraisna ilo eu Anut.
  urd-GVH: लेकिन मैं आपको एक और बात से आगाह करना चाहता हूँ। हर मर्द का सर मसीह है
    जबकि औरत का सर मर्द और मसीह का सर अल्लाह है।
  ycn-ycn: Nuhuata ihue'epica Jesucristo i'imacá achiñá huacára'ajeri. Tupana i'imacá
    Jesucristo huacára'ajeri que caja achiñá i'imacá inanaru huacára'ajeri.
  djr-djr: Yo! Ga dhuwanna nhuma dhu ŋunhi mirithirrnydja gal'ŋu dharaŋan gam', ŋunhi
    ŋayipiny dhuwal Christtja ŋurruŋu bukmakkun yan yolŋuwnydja walalaŋ, balanyan
    bili nhakun ŋayi ŋunhi dhuway'mirriŋu ŋurruŋu miyalkkun nhanukiyingalaŋaw ŋayi.
    Ga ŋayiny ŋunhi God-Waŋarrnydja ŋurruŋu nhanŋun Christkun.
  kvg-kvg: Geté no zo zøtezat-qa nøzøgó. Keliso, ndego anganeam-gé kawá, neka
    anganeam, ndego sævam-gé kawá, neka Mbumbukiam, ndego Keliso-gé kawá.
  rug-rug: Ba hivani gamu rau pude gilania sapu e Karisito si na batudi ri doduru
    tie, sa palabatu si na batuna sa barikaleqe, meke sa Tamasa si na batuna e Karisito.
  hop-NT: 'Noqw it hapi uma navoti’yuṅwniqat nu nāwakna: Christ hapi sohsokmuy tahtaqtuy
    qötöam’iwtaqat anta; pu tāqa nȫmay qötöat’iwtaqat anta; noqw pu God hapi Christ
    qötöyat anta.'
  san-URD: ایکَیکَسْیَ پُرُشَسْیوتَّمانْگَسْوَرُوپَح کھْرِیشْٹَح، یوشِتَشْچوتَّمانْگَسْوَرُوپَح
    پُمانْ، کھْرِیشْٹَسْیَ چوتَّمانْگَسْوَرُوپَ اِیشْوَرَح۔
  heb-LB: ברצוני רק להזכירכם שכל איש מאמין נתון למרות המשיח, האישה נתונה למרות האיש,
    והמשיח נתון למרות אלוהים.
  caf-NT: '''Et njan t''eoonóhzin hukwa'' nuszun, Christ ''en zeh dune ts''iyawh gha
