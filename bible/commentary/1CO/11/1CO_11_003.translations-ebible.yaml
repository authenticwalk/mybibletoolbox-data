  sus-A: عَ شْلِ ﭑ مَ وٌ شَ عَ كٌلٌن شّمّ بِرِن نَ عَلَ شَ مِشِ سُفَندِشِ شَ يَامَرِ
    نَن بُن مَ، فِنّ بِرِن نَ شّمّ شَ يَامَرِ نَن بُن مَ، عَ نُن عَلَ شَ مِشِ سُفَندِشِ
    قَن نَ عَلَ شَ يَامَرِ نَن بُن مَ.
  jpn-1965: しかし、あなたがたに次のことを知っていただきたいのです。すべての男のかしらはキリストであり、女のかしらは男であり、キリストのかしらは神です。
  fra-SBL: Mais je veux que vous sachiez que le chef de tout homme est le Christ,
    que le chef de la femme est l'homme, et que le chef du Christ est Dieu.
  yka-yka: Saguwaˈ niyaˈ pe kabayaˈanku tahātibi. Pagkōkan meˈ lellahin kēmon Almasi.
    Meˈ lellahin pagkōkan andaden duk Tuhanin pagkōkan Almasihin.
  mle-mle: Aw wun ki majib wukijibir tigwurkikik. Jisas Krais yitaypik tikwanaad ababa
    duwaam. Duw day dayadiy takwaam yitaypik tikwanadiy. Aw God di yitaypik tikwanaad
    Jisas Kraisaam.
  shp-NTPO: Ikaxbi neskara jawéki maton onantininra ea keenai. Cristo riki jonibaon
    mapo keska, jatian wanoya joni iki, benoya ainbaon mapo keska, jaskáribira Dios
    iki, Criston mapo.
  aom-aom: 'Röhu na nege jemëro garomo uvoꞌirarijego: A nosi simanoho Keriso höjo.
    No hesi uhure javuajëjo. Vaboro hesi simanoho baruoho höjo. Vaboroho baru hesi
    uhure höjo. Keriso-are simanoho God höjo. Ëhi uvore.'
  geb-geb: Ne nzerara, gu khueŋ vuzvugi, nde kha harigi buneŋ, nde vhɨra ne kaŋgiri.
    Ne khaŋ muuŋgi. Guigira Zisas khothɨgap ana zɨn vui gumgi, Krais, ana mben pan
    ma. Kha mbigi mben pani, nta mben mani ma. Kraisan pan, ana Fhe Bakɨme ma.
  bsj-bsj: Teluwe nubbe gwam, teluwe nawiye nii nabare, kwama cho teluwe Kiristi.
  cak-cak: Pero yin ninjo' chi rix nivetemaj chi roma ri Jesucristo tok xc'uje' ruc'aslen
