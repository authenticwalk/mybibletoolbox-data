  gof-ENT: ሺን ኪሪስቶሲ ኣዴ ኡባስ ሁዔ፥ ኣዴይ ማጫሳስ ሁዔ፥ ቃሲ ፆሳይ ኪሪስቶሳስ ሁዔ ጊዴይሳ ሂንቴ ኤራና ሜላ ታ ኮያይስ።
  aau-aau: Sawk hano uron hokwe senkin, homkwe senkin nonkway e, Krais hiykwe uwr
