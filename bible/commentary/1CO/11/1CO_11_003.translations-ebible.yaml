    mai'nae. Mai'nakeno Kalaisite akenopa huno mai'nea ve'ka Anumaya Koti'a mai'ne.
  gnn-gnn: 'Ŋarranydja ḏukṯuk nhumalaŋgu nhuma yurru dharaŋan dhuwala gam'': Garraynydja
