    mano wenunggamiei we Kristusi mani Allai.
  fai-fai: Kamane nam aket kiba kal keidomo, kinim adikum imi gebom be Kadais ata
    keidane, wanang adikum imi gebom be kinim ita keidiwe, Kadais ami gebom be Got
