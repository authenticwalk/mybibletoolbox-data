  cop-BHC: ϮⲞⲨⲈϢ ⲐⲎⲚⲞⲨ ⲈⲢⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲦⲀⲪⲈ ⲚⲢⲰⲘⲒ ⲚⲒⲂⲈⲚ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲦⲀⲪⲈ ⲆⲈ ⲚϮⲤϨⲒⲘⲒ ⲠⲈⲤϨⲀⲒ
