  arb-NAV: وَلَكِنِّي أُرِيدُ أَنْ تَعْلَمُوا أَنَّ الْمَسِيحَ هُوَ الرَّأْسُ لِكُلِّ
    رَجُلٍ؛ أَمَّا رَأْسُ الْمَرْأَةِ فَهُوَ الرَّجُلُ، وَرَأْسُ الْمَسِيحِ هُوَ اللهُ.
  cop-CNT: ϯⲟⲩⲉϣ ⲑⲏⲛⲟⲩ ⲇⲉ ⳿ⲉⲣⲉⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲧ⳿ⲁⲫⲉ ⳿ⲛⲣⲱⲙⲓ ⲛⲓⲃⲉⲛ ⲡⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲧ⳿ⲁⲫⲉ ⲇⲉ ⳿ⲛϯ⳿ⲥϩⲓⲙⲓ
