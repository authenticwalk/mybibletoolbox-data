  ndj-ndj: Lakini ngudayila mumanyi kucha Kilistu ndi mutwi wa kila mlumi na mlumi
    mutwi wa mdalamundu na Chapanga mutwi wa Kilistu.
  mbj-NT: 'Ti hadoo né hẽ, hahỹ ỹ karẽn bë bahapäh: Kristo, sahõnh hẽ ajyy sa nu gabóg.
