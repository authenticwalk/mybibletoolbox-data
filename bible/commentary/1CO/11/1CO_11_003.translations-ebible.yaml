  pan-pan: ਪਰ ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਜੋ ਤੁਸੀਂ ਇਹ ਜਾਣ ਲਵੋ ਕਿ ਹਰੇਕ ਆਦਮੀ ਦਾ ਸਿਰ ਮਸੀਹ ਹੈ ਅਤੇ
