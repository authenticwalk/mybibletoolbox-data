    Cristo pörk''a simjö, Cristota maach Pöröu, hemk''ooin hawiajã; maagwai maach
    hemk''oointa jũrr dich hʌʌin pörk''a nʌm.'
  alp-NT: 'Po au suka imi rekwa yele esa meije lekwe be: Mokwaiaru pine esi ono elake
    ete esi binaru. Kai Yesuse Kristuse pine iono elake ete mokwaiaru. Kai Alla pine
    Iono elake ete Yesuse Kristuse.'
  san-VEL: ekaikasya puru.sasyottamaa"ngasvaruupa.h khrii.s.ta.h, yo.sita"scottamaa"ngasvaruupa.h
    pumaan, khrii.s.tasya cottamaa"ngasvaruupa ii"svara.h|
  kbq-kbq: Hu'neanagi menina tamagrama antahiama hanazegu'ma nehuana, mika vene'nemokizmi
    aseni'a Kraisi manigeno, a'nemofo asenia vene'ne manigeno, Anumzamo'a, Kraisina
    aseni'a mani'ne.
  kbh-kbh: 'Pero ats̈e së́ntsebos̈e ts̈ëngaftanga chacmësertá: nda nÿetsca ents̈anga
    iuamë́nda cha, Cristo endmëna; y nda shémbioye ibománda cha, boyá endmëna; y nda
    Crístbioye ibománda chana, Bëngbe Bëtsá endmëna.'
  ron-LSB: Dar vreau să știți că capul oricărui bărbat este Hristos, iar capul femeii
    este bărbatul, iar capul lui Hristos este Dumnezeu.
  pon-pon: A i men, komail en ajadar, me Krijtuj tapwin ol akan, a ol me tapwin li,
    a Kot me tapwin Krijtuj.
  nhe-BL: Pero onca se tlamantli tlen nijnequi nimechilhuis para xijmachilica. Se
    tlacatl quipiya tequihuejcayotl ica isihua pampa itztoc queja itzonteco, queja
    Cristo quipiya tequihuejcayotl ica nochi tlacame, huan queja Toteco Dios quipiya
    tequihuejcayotl ica Cristo o huelis tiquijtose Toteco itzonteco Cristo.
  sps-sps: Sai tovei, nyo komainy tsue of maromi na sanaan ma vovou iny ami tan nainy
    te faatouf faavots romi Gov. Nyo komainy maromi ma natiny e Krais, Ayei na tsoiny
    tatagaa ot tan fuainy tsoiny faavot, to te fasito iny ror Ya, ana tsoiny fanging,
    ayei na tsoiny tatagaa ot ten natsun. Ai Gov Ayei na tsoiny tatagaa ot ten Krais.
  wnc-wnc: Sike ngana nata wamu takngatuat daniwa natapnong. Aminu kuupbamdane tupan
    tapa wa Krais unin. Sike mayata inane apnae gepbiatang yuaing. Sike Kraisda Anutue
    gepbiatang yuak.
  bus-bus: Má yezi àgↄ̃ dↄ̃ kɛ̀ Kirisi bé gↄ̃gbɛ̃ píngi mì ũ, gↄ̃gbɛ̃ bé nↄgbɛ̃ mì
    ũ, bensↄ̃ Luda bé Kirisi mì ũ.
  gub-BL: Tupàn a'e, Zaneruwihawete Zezuz izar romo hekon a'e. Nezewegatete Zaneruwihawete
    wiko awa wazar romo a'e no. Nezewegatete awa wiko wemireko wazar romo a'e wà no.
  imo-imo: I nimboi tero ungumu kape liko manjeio. Kraist yu Gotenga maindo moromo
    akumunga Kraistinga pinyewe Gote. Aku tepa iyema pali Kraistinga maindo moromelemunga
    iye palimanga pinyewema Kraist. Aku tepala amboma iyemanga maindo moromele akumunga
    ambomanga pinyewema iyema.
  boj-boj: Ariya niŋgi ijo anjam bei dego qusib poiŋgem. Niŋgi qalie, tamo kalil naŋgo
    gate di Kristus. Uŋa naŋgo gate di tamo naŋgi. Kristus aqa gate di Qotei.
  eng-DRA: But I would have you know, that the head of every man is Christ; and the
    head of the woman is the man; and the head of Christ is God.
  knf-knf: 'Kë nşë ŋal name uko wi : ñiinţ andoli awoona ţi *Kriŧtu ; kë ñaaţ awoona
    ţi ñiinţ ; kë Kriŧtu awoona ţi Naşibaţi.'
  san-KHM: ឯកៃកស្យ បុរុឞស្យោត្តមាង្គស្វរូបះ ខ្រីឞ្ដះ, យោឞិតឝ្ចោត្តមាង្គស្វរូបះ បុមាន៑,
    ខ្រីឞ្ដស្យ ចោត្តមាង្គស្វរូប ឦឝ្វរះ។
  arn-NT: Welu ayülen tamün kimael Cristo tañi longkolen ta kom wentru mew fey kiñe
    wentru kay longkoley kisu ñi kure mew, fey ka femngechi Ngünechen longkoley ta
    Cristo mew.
  zas-NT: Rën tëën gusaaladxidi guial Dios rniabee Cristo abiꞌ Cristo rniabee xinguiaaw
    abiꞌ xinguiaaw rniabee béngunaa.
  ken-NT: Kɛ ɛnyɨŋ ɛ́chí ɛnɛ́ mɛ̌yáŋ mǎndɨ́ŋɨ́. Kristo achí mǔnti yɛ̌ntɨkɨ mbakanɛm,
    mbakanɛm achí mǔnti ngɔrɛ́ aywi, nɛ Mandɛm achí mǔnti Kristo.
