  cnt-NT: 'La₁ ''nio₃ jniá₂ a₂le₃ŋi''₅₄ ''nia''₂: juɨ₁lia''₂ lɨ́n₅ Cristo mɨ₂dsi₄
    le₂jan₂ le₂jan₂ dsa₂ ŋe''₂, ján₃ guë''₂ le₂jaun₂ lɨ́n₅ dsa₂ ŋe''₂ mɨ₂dsi₄ dsa₂
    mɨ́₂; jaun₂ lɨ́n₅ Diú₄ mɨ₂dsi₄ Cristo.'
  tif-tif: weng kala bokoyokomi kalawu, weng san talalu utamin o! Tunum alik imi dabom
