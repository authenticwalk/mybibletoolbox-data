  haw-1868: Ke makemake nei au e ike oukou, o Kristo no ke poo o na kanaka a pau;
    a o ke kane, oia ke poo o ka wahiue; a o ke Akua hoi, oia ko Kristo poo.
  ffm-ffm: Kaa noo, miɗo yiɗi paamon Almasiihu woni hooreejo gorko fuu, gorko woni
