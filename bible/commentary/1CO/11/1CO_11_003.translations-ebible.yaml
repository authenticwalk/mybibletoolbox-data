    chiꞌnchel take winak eh reꞌ take winak quichopbic na̱ take ehqꞌuenbe̱s eh reꞌ
    Jesus reꞌ woꞌ i Dios nchopbic cho na̱ ruꞌ.
  tue-tue: 'Apeyeré ateré mʉ́ãrẽ masĩrĩ boogá: Cristo niipetira ʉ̃mʉã sotoa niiĩ.
    Ʉ̃mʉpe cʉ̃ʉ̃ nʉmo sotoa niiĩ. Cõãmacʉ̃ Cristo sotoa niiĩ.'
  bjp-bjp: Igii ia ier isi gamen usum le, paklun fanu tamat tikii e Karisito. Ke paklun
    fifin e kaltu, ke paklu Karisito e God.
  xon-xon: Tɔ, m ban ke ni bee ke uja mɔmɔk aayidaan le ye Kristo; upii mɔmɔk mu aayidaan
    le ye uchal; Kristo aayidaan le ye Uwumbɔr.
  tzo-ZNT: Pero oy to cꞌusi chacalbe avaꞌiic. Li viniquetique jaꞌ ch-albatic mantal
