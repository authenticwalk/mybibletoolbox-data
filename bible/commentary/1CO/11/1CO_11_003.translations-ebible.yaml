  nlx-nlx: पुण मी होदथु काय तुमू ज्यो सोमजी लेय काय एकेक एदमीन मुंड मसी हे, एने बायकुन
    मुंड एदमी हे, एने मसीन मुंड बोगवान हे।
  apw-NT: Áídá’ díí bídaagonołsį hasht’į́į́, Christ nṉee daantį́į́gee yá sizįįgo bitsits’inhíí
    k’ehgo nlįį; ła’íí nṉeehíí isdzáné yá sizįįgo bitsits’inhíí k’ehgo nlįį; ła’íí
