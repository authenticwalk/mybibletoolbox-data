  qup-NT: Kunan ashwan shuk tiyawan maykantami munani alita asirtanaykichipa. Kristuka
    tukuy runakunarayku atun kamachikmi. Warmikunarayku kusankunaka kamachikkunashinami
    kanahun. Kristurayku Yayan Dioska atun kamachikmi kan.
  dop-dop: Amɑ mɑ cɑɑ kɛ́ sɩ ɩ́ nyɩ sɩ Kilisiti kɛlɛ pɑɑ ɑpɑlʋ wei ɩ sɔsɔ, nɑ ɑpɑlʋ
    ntɛ́ ɑlʋ sɔsɔ, nɑ Ɩsɔ kɛlɛ Kilisiti ɩ́lɛ́ ɩ sɔsɔ.
  azb-azb: Bunu da bilmənizi istəyirəm ki, hər kişinin başı Məsih, arvadın başı ər,
    Məsihin başı isə Allahdır.
  eng-DBY: But I wish you to know that the Christ is the head of every man, but woman's
    head [is] the man, and the Christ's head God.
  guo-NT: Xan jʉm-an xamal chiekal matabijaliajwam ampox. Dios paklon Cristoliajwa.
