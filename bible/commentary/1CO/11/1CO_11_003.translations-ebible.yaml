    ruc'aslen ri Jesucristo choch'ulef.
  chf-NT: Co que a wina'tanla que aj Cristo es u Yajnoja upete winicob, y untu winic
    es u yajnoja jit'oc, y Dios es u Yajnoja aj Cristo.
  tlf-tlf: weng kaa bogobelan-temi kota tolong do tele utamin o ageta kale, tam tinum
    alugum kalip imi dubom iyo ki Yesus Krais ita ko. Minte tam kalel umi dubom iyo
    imak ita e minte, Krais imi dubom ita minte God ita no.
  piu-2006: Wangka ngaatjanyaya kulila! Katutjanya Yiitju Kurayitjaku mayutju nyinanyi,
