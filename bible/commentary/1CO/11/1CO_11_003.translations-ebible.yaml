    poejiwbej paklochow pejwatho'liajwa.
  hla-hla: 'Kaba alia e hatei ragoi limiu a ka teka: a tson e pan nena a tahol i tanen,
    ne Kristo e pan nena a pal tson, ne Sunahan e pan nena e Kristo.'
  mav-NT: Pyno wẽtup ete woro­ho­mu'e teran. Atiky­'esat eweikuap Torania Ihainia'in
    akag no topy­hu'at Iesui Aipo­typot Po'og torania Kawiat. Mi'i hawyi hary­poria
    akag topy­hu'at he'aito. Mi'i hawyi Aipo­typot Iesui akag topy­hu'at Tupana.
  kpf-kpf: Oi zi den ŋâi sa nâŋgânek. Kristo zâk agât kâukŋâ. Aŋâ ambângât kâukŋâ.
    Oi Anutu zâk Kristogât kâukŋâ.
  ppo-ppo: Da̧ whi̧ feané topota, so whi̧ tȩteróló kaae tare whi̧ Keriso betóo, soné
    topo ti whi̧ betóo, Kerisoné ama topo ti Kótó betóo eretei, diaao̧ kisipa yaasepóló
