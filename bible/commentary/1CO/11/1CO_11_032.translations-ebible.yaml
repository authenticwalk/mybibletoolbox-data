  gng-NT: Ama u diɛh tiʼtub la, u cekndeh tɛ ŋɔ u la lá bu kí biin uŋɛndun ya nib
    kí yekn tɛ nɛ.
  cbi-NTPO: tsejturen naamika Bale Ruku lalanu tsangue' taaju iware' bain, ura' demandisa
    tyataa tsanguive, tsejtaa ujcha lan chumu chachillaba bene bulu taaju iwaren jutyu.
  ikk-NT: Kanị, Di-nwọnni-ẹnyi kin ẹnyi ikpe, ye ẹnyi afụnfụn, ọ rị e ye ẹnyi afụnfụn
    k'e yeni ẹnyi ẹka, amamgbe ẹnyi e sọn ụwa narịn ikpe-ọmụma.
  leu-leu: Taasaxa, layaan a Memai a tiis netaara, taara taxa waan lapaana fakasanaman
    xena faxaradaxaan netaara talo taara taa pife waan vupuno xuvul pana xasanofuna
    ti la xavala.
  maz-NT: Castigaozüji a cjanu Mizhocjimi, ngue c'ua rá xötpü rá ätcöji c'ü. Je ga
    cjanu ga castigaozgöji va c'ü, ngue c'ua c'e pa 'ma ra jñünpü ngüenda Mizhocjimi
    ra ma sufre c'o dya ätpä o̱ jña, dya ra jñüncügöji ngüenda 'ma.
  bod-N: འོན༌ཀྱང༌། བདག་ཅག་ལ་ཁྲིམས་ཐག་གཅོད་པའི་དུས༌སུ། གཙོ་བོས་འཇིག་རྟེན་པ་དང་བདག་ཅག་ལ་མཉམ་དུ་ཉེས་ཆད་མི་གཅོད་པའི་ཕྱིར།
    ཁོང་གིས་བདག་ཅག་ལ་ཆད་པ་གནང་ངོ་།།
  tca-NT: Natürü ngẽxguma tórü Cori ñoma i tórü maxü̃wa tüxü̃ poxcugu, rü ngẽmaãcü
    tüxü̃ inayarüwẽ́xãchixẽẽ na tama yixcüra naãneãrü gu̱xgu tüxü̃ napoxcuxü̃cèx wüxigu
    namaã i ngẽma duü̃xü̃gü i tama yaxõgüxü̃.
  zpl-NT: Pero tunu deteꞌ Diose castiya luaꞌahua, nucuaꞌ neca para nú biꞌyaꞌahua xneca
    nehuañiaꞌahua nu la riaꞌahua dula, para nú la liquiꞌ Diose castiya luaꞌahua, tucu
    nú deteꞌnue lubee bene enu la chili arquiꞌ stichiaꞌnu.
  mbc-NT: Tîîse mîrîrî warantî imakui'pî pe e'nî ye'nen, Uyepotorîkonya uurî'nîkon
    taruma'tî mîrîrî uyeserukon rumakato'pe, imakui'pî ku'nenan pokonpe uurî'nîkon
    yenumî tîuya namai apo' ya'.
  ndg-ndg: Ila twahukumilwa ni Ngwana, twarudiwa, ili kana tuise hukumilwa pamope
    ni dunia.
  wsk-wsk: Se tom Kari Biya nanga bagara ari ikiso ale ko bu nangarso, mu ana te giris
    palaganak ale diram la baganakko munan umu beteso, se ana te udagi ali imi lilim
    la ko kariimet memek tamon mu, ana nongorak memek me tanakko.
  toj-NT: Pero ta huan c'ax yaa jcastigotic ja ba luum iti, ja' ni ba jlequiltiqui.
    Mi xa oj to quiitic castigo ja ba otro lado ja jastal oj ni yii ja ma' mi huas
    sc'uan ja Diosi.
  tbc-tbc: Gug aŋ mel en aloŋ uyan a. Rumok, idsad Tubun ak bitinaek lo idirad dugo
    bu ipanad da. Ak man iŋ id kududod yabi wo ago igane da, an lo dop saen iŋ tan
    en san tamolpein daoŋ ipidinai dan te id iŋ dida itumanad pe sisem ipitiŋinad
    san tia ya.
  sna-sna: Kana tikatongwa naShe, tiri kurangwa kuitira kuti tirege kuzoraswa pamwe
    chete nenyika.
  smk-NT: Bale' no mandusawen natamo man sawanin nin Dios, man-gaw'en na in nin pangangakay
    na kontamo ta pigaw nin kai atamo li' nin maikalamo' nin madusa konran saray kai
    nin mamper kona no awro li' nin mangukom ya.
  grc-TCGNT: Κρινόμενοι δέ, ὑπὸ Κυρίου παιδευόμεθα, ἵνα μὴ σὺν τῷ κόσμῳ κατακριθῶμεν.
  gof-WFTW: Alamey pirddettiya wode nu alamiyara pirddettonna mela ha77i Goday nuna
    seeres.
  spa-BLM: Pero cuando somos juzgados, somos disciplinados por el Señor, para que
    no seamos condenados con el mundo.
  kyz-NT: Jejui 'ga rerowiaaramũ miamũ Janeruwarete 'ga jane rereko tyweri'i janetywer
    awi jane mosamamũ. A'eramũ nipo jane jarejemu'jau 'ga je'ega renuw are. A'eramũ
    'ga jane monowe'em mama'eukwaawa rapyaw ipe 'ga rerowiare'ema 'gã nupi.
  dao-dao: Bawipa naw ngthu jah mkhyah lü a jah mkhuimkha cun, khawmdek am atänga
    am a jah mkateinak vaia a jah yuhnaka kyaki ni.
  cya-cya: una cha' Ñi X'nan na cu'ni cuiya' ñi cha' 'in na, xitijin ñi 'in na nu
    ti'i, una si'i nu caan yuhue' chon' na tsatlyu lo'o nten chendyu.
  nii-nii: Ba sinim nge Jiisas Owundu sinim kin kapłi, kos piipi, kii sipi, mok topu,
    orung opu, kumep kis topu, ngo orung kindmba ei, yi mił sinim Erinjpin Gos nge
    kang ambił mułangin mił erim. Yi mił erang, sinim mei wumb pii gii ninenjing wumb
    kin, Gos kos owundu tonu omba ei, piinermin mon.
  ign-NT: Taicha mavarahahi vétupi­ri­ca­yarehi. Vaipa vicaicu­ñaimahi tayehe eta
    nacaicu­ñai­rayare ena apamuriana achaneana máimati­ra­hanahi ema Viya.
  dik-NT: Ku luk aye Bɛ̈ny looi ku tëm ɣo awuɔ̈c, rin na nhiäk la piny thök ke Nhialic
    cïï ɣo tëm awuɔ̈c kek kɔc pinynhom ëbën.
  cac-cac: Ayic tzon̈ sch'olb'itan Cajal Jesús chi', syac'och co yaelal, yic vach'
    max on̈ b'atcan d'a junxo nivan yaelal yed' eb' yic yolyib'an̈q'uinal tic.
  tzj-E: Per tak c'ola castigo rxin Dios npeta chkij jara' ktojxic nba'na ch-utz c'ara'
    majo'n nkota'k el ta junlic chpam nimlaj lowlo' abar xtqueta'k el wa' je' wnak
    xruq'uin rwech ruch'lew ykul wa' quec'u'x.
  san-BUR: ကိန္တု ယဒါသ္မာကံ ဝိစာရော ဘဝတိ တဒါ ဝယံ ဇဂတော ဇနဲး သမံ ယဒ် ဒဏ္ဍံ န လဘာမဟေ
    တဒရ္ထံ ပြဘုနာ ၑာသ္တိံ ဘုံဇ္မဟေ၊
  yaa-NT: '@see-verse:1CO.011.031'
  cab-NT: Dan le labeíchuníwa Wabúreme, ladǘgüñein líra lun wasúbudiragun woúngua,
    gayára lámuga wasáansiraguni wagáburi lueí weféridirunme úara jáma lirájüñü uboú.
  clu-clu: Kon kita nga mga tomoloo ginasilotan ang Dios ginatodloan na kita agud
    indi kita pagkondinarun kaiban sa mga tao digi sa kalibotan nga ara nagatoo kanana.
  swh-ULB: Ila tunapohukumiwa na Bwana, twarudiwa, ili tusije tukahukumiwa pamoja
    na dunia.
  tpt-NT: Ni Jalhachimoꞌonu kintapuxkaulaqtsꞌinan y kintaxtaqniyan maqanlqajnati.
    Ex chuncha jantu kalaqaꞌiu maqanlqajnati chꞌantaun kun yu xalapanakni aniy lakamunukpaꞌ.
  aai-aai: Baise Regah nabibatiyit ana veya baikwatutunen boro nitit, naatu God tafaram
    baimakiy nabitin it boro men auman nititamih.
  sny-sny: Owane Sitewi lai yo seni luwaru a'i nomo lo au hese ereiyei su, le nomo
    ma'e fofowei erasi aurowa. Nomo fofowei ape teriteyei su, nomo yo seni luwaru
    a'i nomo lo atati arunatiyei. Nomo yo seni luwaru a'i nomo lo atati arunatiyei
    su, Owane Sitewi lai nomo yehe omo ma'e ani fu arosawirowata. Ahowa, nomo yo seni
    luwaru a'i atati arunati ta'ame su, le nomo lu taune tere'e aiwawe a'i yo seni
    ironamiteye ape, yehe omo ma'e ani fu arosawirowa. [Hi 12:5-6]
  myy-myy: Mani ñeñaro yirise waja mani tõbʉjaroca Dios ĩ yija, mani queno yitoni
    ito bajiro yami ĩ. Ĩre masimena jeame ʉ̃jʉrojʉ wana rãca mani ware ãmobeami Dios.
    Ito bajiri ñeñaro mani yirisere jidicãtoni mani tõbʉjaroca yami ĩ.
  trc-NT: Tza̱j ma̱a̱n cheꞌé se nij ꞌyaj níꞌ, rá síí ꞌni̱j raꞌa man níꞌ, ne̱ cheꞌé
    dan ꞌyaj soꞌ sayuun man níꞌ, cheꞌé rej quinari̱ꞌ níꞌ da̱j quiꞌya̱j níꞌ cavi̱i̱
    sa̱ꞌ níꞌ ado̱nj. Sese nari̱ꞌ sa̱ꞌ níꞌ chrej sa̱ꞌ, ga̱a ne̱ se̱ quiranꞌ níꞌ sayuun
    quiꞌya̱j Diose̱, asa̱ꞌ quiꞌyaj soꞌ sayuun man cunuda̱nj yuvii̱ ma̱n rihaan chumii̱
    nihánj, ga̱a güii quiꞌya̱j Diose̱ sayuun man nij soꞌ maꞌ.
  cut-NT: Ate che redin ye castigo uvo ma̱n ro cuh ne, che nahn ye che nto ino vo
    nunde yuhn vo ca̱va che hua conda vo da̱ma nduco ihyan nunde.
  bel-bel: а калі бываем суджаныя, дык караемся Госпадам, каб ня быць засуджанымі
    разам са сьветам.
  zlm-KSZI: Tetapi apabila kita dihakimi, kita dihukum oleh Tuhan supaya kita insaf,
    agar kita tidak dibinasakan bersama-sama dunia.
  gdr-gdr: Ajɨ men re kea Godɨm pɨlke onggɨtyam negɨr ma b'ɨsagɨka akatentondam onggɨt
    gowukoyɨnd. Sɨ ɨngkaimemb men kwa Yonggyam Godɨm pɨlke b'auyaena yokatenyu b'ogɨl
    mɨle omnɨkam. Nokɨm da ɨdenat men maka negɨr ma b'ɨsagɨka okatenyu yɨpand komkesa
    gowukoi rɨga kɨma.
  vmy-NT: Tunga kionga Naꞌenna Jesucristo tsaꞌenna kjua, kui baku ndiyana xi kjuakixi,
    tuxi bi cha̱jaña nga siꞌankona kjua xuta xi tjin ngasunꞌndio.
  cmn-FEB: 但当我们接受审判时，就是在接受他的管教，以免和世人一起被定罪。
  gmv-RNT: Gido attin Goday pirdiza wode nu hanko ammanonta asara pirdetonta mala
    izi nuna kaseti murees.
  ncl-NT: Huan sinda in Tata techmaca lacocoltilisli, techmaca pa timomajtisi pa ticchihuasi
    in amo cuali. In Tata tejchihuilía yoje pa camo quipías pa techilis ticpiasi pa
    tiquisasi pa ilaixpan yihual jan quinami yehuanten pin lalticpan hual amo quineltocalo.
  sua-sua: Vanangko E Nut naka ktar ka psom mor tete, mor kmitgung nguaro kerkeknen,
    he nang En kam ho lua monik kim a yor hak ngang ngor koknaik mnam a kolkha to
    nak monik kim a yor ngang o mia tgus ruk mo mmie ko ngat lo kor mnam mar mang
    En he lua mokpom kar.
  are-are: Ingkartala paka nurnanha lyarta rrarrathala tumanga, era nurnanha rrarrathala
    tuma, nurna anma relha korna ntjarralela imerrakitja.
  gai-gai: Na ŋarikca Kacootta aina morena tɨpemb kirarirmo watca wandoŋa wanaiŋ,
    ma aimo makukar neaŋnande. Na anna aimo wandoŋainandet. Te, aia gan tiacarpaikna
    meikramtaɨrapmo ritri waparaca moca, na aia mba topitndai.
  qvm-NT: Castigarpis castigamantsi jutsa rurashgantsicunata cacharinantsipagmi. Tsaynog
    tantyacur jutsa rurashgantsicunata cachariptintsega Tayta Dios mananami infiernuman
    gaycamäshunpagnatsu.
  chz-NTPS: Hiꜙ cherˊmahꜗ gaꜙllayꜘ taˊ jnänˋ, Dio baˊ heꜘ hi̱ˉ heehꜗ jneˊ wɨɨꜘ, mahꜗ
    saꜙ dsaˊnøønˈ chaˊjeˉ ko̱ˉjø̱hꜘ kya̱a̱hˊ hi̱ˉ saꜙ maˉhe̱e̱hˉ juuˈ kiyhꜗ.
  kmu-kmu: AnumayamoꞋa haenaga agai kema nohaviya veaꞋma kaiyekea humateno anonaꞋa
    amamisia kavala tagaila otamisiafe menia tagaya kefo yama nehunagenoꞋa fako hulateno
    mai fatago huta maisunafe kaꞋyona nelamie.
  ood-NT: '@see-verse:1CO.011.031'
  lbm-lbm: पर प्रभु हम्ख न्याय कर क सजा देवय हय, येकोलायी कि हम जगत को संग दोषी नहीं
    ठहरबोंन।
  ncj-NT: Huan quemaniyan in Totecohtzin techixcomacahque, huan techtlapanoltiyahque.
    Huan ijcon mochihua ahmo matimopolocan quen yehhuan aquin ahmo tehuaxca.
  yuj-yuj: Aeno táte Tokwae Karao nomp nɨnɨk kwatae nánko, nkea fwapokwapria nomwan
    touwe kwatae sáp námp te, takria nomo apárokamp aropént yaomwi mek pɨkantánoria
    námpon.
  kto-kto: Pa leba mavuvuoang Ila Kakani tavukup buam la tale puvuvum, tie eba buvuvutaling
    gare lop am, meba tale sivutbuong iat ga mirie teip ga magaulap onim na kimanam.
  gmv-NT: ጊዶ ኣቲን ጎዳይ ፒርዲዛ ዎዴ ኑ ሃንኮ ኣማኖንታ ኣሳራ ፒርዴቶንታ ማላ ኢዚ ኑና ካሴቲ ሙሬስ።
  por-BLT: Mas, quando somos condenados, estamos sendo disciplinados pelo Senhor,
    para que não sejamos condenados junto com o mundo.
  stp-NT: Pu kaiꞌñkam jich chulhiiñchuꞌndaꞌ guꞌ gu Dios na bhaan tɨich aagiꞌñdhaꞌ
