  bss-NT: Boŋ Sáŋgwɛ́ɛ́ akáadte, akɔ́gsan-nɛ syánē áyə̄le mewusé ḿme débɛ́lé
    âbɛl boŋ eebáá syánē áyə̄l áde ákāādtē nkǒŋsé.
  met-met: Ne bungina Toxoratamona suxuya kira sina salaga nakira, sina salaga bu
    hamaringia kira, nam tahanggalang rangua lipu titiamdi bungina sina salaga nadi
    kimuya.
  kpj-NT: Inynyrỹreny inyboho riòbitinymyhỹre. Kiamy heka bede mahãdu‑wana aõkõkeki,
    aõhõkỹmy rotỹỹnyrenykre.
  zao-NT: Per os lee Zha Nabee nteti zha lee, ntsow zhay tsa teedaa ne tsa ridtaa
    yalti kuu thitanax kuu rid re zha kuu nyelaazt Jesús.
  byx-byx: Dav aiv ama Slurlka qet lu auur a tekmeriirang i quasiq ai ama atliirang,
    de lu qen ban a uut te ama merlen taqurla. I qe tekmet taqurla ip ke seserl ver
    a uut ip maikka mager iv auur a mugunes ip taquarl ke narliip. I ama Slurlka qe
    tekmet taqurla iv aip lua nasat i uut ngip de quasik mager ip diip ke karabus
    na uut i qe nem uut semer ama altingki, ip taquarl lura i quasik ta tu araa qevep
    i diip ke nem ta semer ama altingki.
  ctu-CTI: Pero che' mi' melonla lac Yum, mi' tyoj isañonla cha'an mach'an mi quejel
    lac xot' lac mul yic'ot jini mach bʌ ba'an ti' ch'ujbiyob Dios.
  zos-NT: Pero ndø Comi'is tø cøme'tzpa ndø cojaji'ṉ y tø yac toya'ispa va'cø maṉ
    tø qui'psvitu'ø va'cø jana tø tocotyam ji'n vya'ṉjajmoyajepø pønji'ṉ.
  gvs-gvs: Ego tutayana ida Tomoya itakinoida, moe nakae isapida o ikitototoida bego
    da poyapoya taiyao geya itakinoideta toogoyoida.
  kbm-kbm: Bemem Amol Bamo gilgum eitit and yaun be geb vavavne gitangi eitit, veik
    nindeb mul ane eitit tanmat vunu tanvin amolmol tiate nalk etenik ane bwaya.
  rmc-rmc: No oleha, hoj amen o Raj sudzinel, bararel amen avri, hoj te na avas odsudzimen
    le svetoha.
  apr-apr: Bong ye kene yo bet Tool Mai iyemenai idi ye in nga, ngan bet ikaratidi
    ye dada kiidi leu, a bet nen ngan pang dama ni ye kene yo Maro bet igarung di
    tooltool ke tana i le tilledi nga, ngan ole igarungidi le tapa ye di tiap.
  tiy-tiy: Endob bé kéfifit i Tuluse betom béleewe ni, toroé no betom inok énda kukumé
    no betom moso loo bé gétimale kékukumén bé de étéw énda munur ro bé Jesuse.
  nlg-nlg: Mi tana bona te deteghita a Lord ke, te nea eni ge ke maemaneghita, keri
    ge God ke mua deteghita te vagha ke detera na lei tinoni ni maramana tara mua
    taluutuni.
  dgr-DOGNT: Gots'ǫ̀ K'àowo gosınìyaehtı taàt'eè ehkw'ı ts'eeda gha hoghàgoetǫǫ̀ at'ı̨
    hǫt'e, hanì-ı̨dè dıı nèk'e ts'ǫ dǫ gıxè welǫ whìle ts'ǫ̀ ełaàts'ede gha gosınìyaetı
    ha-le.
  pes-OPV: لکن هنگامی که بر ما حکم می‌شود، از خداوند تادیب می‌شویم مبادا با اهل دنیا
    بر ماحکم شود.
  ron-1924: Дар кынд сунтем жудекаць, сунтем педепсиць де Домнул, ка сэ ну фим осындиць
    одатэ ку лумя.
  tpz-tpz: Ivëhkëk, pa ö ne Sunön se vakmis me en pea, eꞌ se nok va nën marën a vatotoopin
    a ra, ka se nat no ro vaꞌpeh me a napan va po oeh vëh.
  agd-agd: Máan tonté tifé umpo Bafan mano ma setinti sivútivá daíden ma uman timé
    iyain mai anon tetin puntariyain mai varará nanin banta vá ída uman bará tifanté
    uno.
  rkb-NT: Deus hi mymyspirikpowyky. Iwatsahi tsimysapybyikinaha zeka mymyitsapyrywy.
    Iwatsahi Sesus humo sispirikpobyitsa tuk ba sinini ykarawy bo ba zikmypeha. Botu
    iharere humo hyỹ tsikaha.
  san-THA: 'กินฺตุ ยทาสฺมากํ วิจาโร ภวติ ตทา วยํ ชคโต ชไน: สมํ ยทฺ ทณฺฑํ น ลภามเห
    ตทรฺถํ ปฺรภุนา ศาสฺตึ ภุํชฺมเหฯ'
  iws-iws: Mɨ krɨmiir Bɨiyan Inkam Komiiyɨn siya krɨmiir nonkwobumbunɨnkɨni siya mɨnam
    naɨngwowi krɨma krɨmiir dimɨn biyɨeyɨm sɨmiirɨn digɨumii haimriiyɨugig. Adi Komii
    siya tɨ hɨriinan mɨnam tɨri, krɨma wɨ wadɨe nwokɨ owɨm mɨ mhoɨiya krɨma wɨ tɨ
    iikamɨm yɨpɨkɨ tɨ nuan digworaekwowɨm sɨmiir napiyɨm wɨ sɨmaka nao rani.
  pol-SZ: A gdy Pan nas osądza i karze, czyni to po to, abyśmy nie zostali potępieni
    wraz z całym światem.
  ztq-NT: Ni nan gaa to nii lëë Dios xsaksi lëë no, parñee tyejty no kyalnë nii te
    kchë meñ nii xnilasty xtiits xaa.
  zai-NT: Peru ora rusaba ná Señor laanu la? runi be ni para usiene be laanu, ti cadi
    initilú né nu binni ni zinanda guidxilayú.
  upv-upv: Ko daron nga Numal se kerr mutor vitrangi kerr, ko otor vitrangi kerr nga
    rrapvijuri sel nga musorsan. Ko daron nga pia-wera suri lat nga puto suri tevi
    jinibb jijle nir vajin, ko kerr rrapasi.
  wap-NT: Mazan Naobanai Tominkaru patakaꞌutan dono waunao, ukakinaotan waunao wuruꞌu,
    aonaa kizi wakaboota-kao patakaꞌutin-kizai iti pidannao tuma mamishida-kainaouz
    Tominkaru.
  mva-mva: Ata nge iuia Tanepoa ambe ililiti-kita be moatubu iang-kita. Tago bokana,
    nge ambe kateka ngae zaiza be taleua.
  dwr-NT: Nuuni pirddettiyaa wode, ha alamiyaanna ittippe pirddettenna mala, Goday
    nuuna seeree.
  kfw-kfw: Eini'n manmasituol khale inruoiya nithimak nasik, Pumi'n eini chungnga
    chong anatanna, eini thanasik anarachaak.
  bfz-bfz: पर प्रभु आसा खे दण्ड देई की आसा री ताड़ना करोआ, ताकि आसे दुनिया साथे दोषी
    नि ठईरूँ।
  cuk-09: Ar Bab-Jesús anmar wilub-daker, anmar iskus-dibe, igi, iskussur-dibe, anmar-odurdaknonisunnoed,
    adi mer anmar dule-baigan-Bab-Jesúsba-naisurmaladba degi-sadegu sabsur odurdaklesii-gumogagar.
  ben-OBCV: যখন আমরা প্রভুর দ্বারা বিচারিত হই, আমরা শাসিত হই, যেন আমরা জগতের সঙ্গে
    শাস্তিপ্রাপ্ত না হই।
  mil-NT: Te òré ndéhé Yǎ Ndiǒxí sá ñà túú quìde ndáá‑ó ndècu‑o te dàndoho ñaha‑gá
    xii‑o. Te ducaⁿ quìde‑gá cuèndá sá vǎ cuǐta nihnu‑o, chi núu ñáhá te cuíta nihnu‑o
    ndɨ̀hɨ nchaa ñáyiu ndècu ichi cuehé ichi duha.
  myu-myu: — Ikẽrẽat kug̃ eyju oxe — i'e'em Deus wuywebe ikẽrẽat epereap ojuy. Ipiatpi'ajojoan
    tak wuywebe wuymukũyjo am waram wuywebe ikẽrẽat kukap puxim. Ixe imẽn wuymukũyjojom
    ipiat'ajojoap kay wuymujuap puxim kũyjobit'ũmayũ eju.
  fue-fue: Amma Joomiraawo e hiitoo en gam o elta en, wara doƴƴideɗen kiita e himɓe
    duuniyaaru.
  amk-amk: Wape Allai dohong aiboifeai we tata mani, finanai we deunau tuti fiata
    tata, ambori wiro tasobuo aiboio meinenamai we bioi nunei nai foi kaha.
  fai-fai: Kata Kamok aka kano taktakya bom kukuw kukuyama dudew tabuwo, beta nuka
    imadew yak bakan kayak iso imaku im mafak dádoma banim keidokaba ko.
  ura-NT: Cana casetecaane niha natiinte, raujiaain nacoauneein baaso ichaelanaala,
    jeelai amuritoheriin caohacha ichana que nerelana coina cana casetecae. Coatiha
    nii coitucuuruhi casetacaane tocohaneein nitajenaa coina cana casetecaai Cana
    Curuaanaa.
  mcd-NT: '@see-verse:1CO.011.031'
  urt-urt: Kom ŋaiye Lahmborenge kin ŋetekeꞌe poi mende pupwa no, ki pwal poi mane
    pe, kin ŋende taꞌe luku ŋaiye ka ungwisme poi no, yukur poi ya talai topoꞌe lenge
    miyeꞌ tuweinge kekep.
  kiz-kiz: Ila patihukumlibhwa ni Bwana, tikhelebhukila ili tusihidi kuhukumlibhwa
    pamonga ni dunia.
  tzo-TZE: Ti jech chayac'boxuc avocolic Diose yu'un ac'o bijubanic. Yu'un jech mu
    xbat avich'ic castigo jech chac c'u cha'al chbat yich'ic li cristianoetic ti mu'yuc
    xch'unojic Cajvaltique.
  lex-lex: Mere la'pa Uplerlawna Nukum it la dodo'ondi, de Nal it pa tler la mehra-mau
    onde tmati, de emolannekama Enliwr ita, totpena yana itor wutga rimormiori nohkerna
    mak edonna kpesiay, pa hota tler la niukum lawna pa rrinnia la ai mormiori ralamni.
  dov-dov: Pesi elyo notubetekwa a Mwami, tulalulamikwa, kuchitila kuti tutakabetekwi
    anyika.
  rgu-rgu: Maneniko ita Ramatua na huku ita, Ana tao leo naꞌ ela nanori-nafada ita
    tuka eno roo-tetuꞌ a. Ana ta nau ita hapu huhukuꞌ, ma talulutuꞌ sama-sama too
    basa lahenda nai dae-bafoꞌ ia.
  toc-NT: Ma̠squi xli̠­ca̠na quin­ca̠­ma̠­pa̠­ti̠­ni̠yá̠n Dios aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu
    Jesús huá chuná li̠t­la­huay porque quin­ca̠­la­ka­lha­maná̠n y ni̠ lacas­quín
    para aquinín huá lac­xtum naca̠­ta̠­lak­tzan­ka̠­ta̠­ya­yá̠hu a̠ma̠ko̠lh cris­tianos
    xala ca̠quilh­ta­macú hua̠nti̠ ni̠ tali̠­pa̠­huán Dios.
  som-som: Markii layna xukumo, Rabbiga ayaa ina edbiya, inaan laynala xukumin dunida.
  mam-C: Exitla qa ma tzaj tkawb'il qAjaw qib'aj tzalu'n twutz tx'otx', noqitla tu'n
    tjikysit qchwinqil, tu'ntzintla mi qo naje te jun majx kyuk'a nya nimilqe.
  ndj-ndj: Lakini patuhighiwa na Bambu, tukufundiwa tuvi na luhala, ili tukotoo kuva
    na mbatiwa pamu na vandu va mlima.
  mbj-NT: Tak'ëp Hyb N'aa Jawyk Do ër hã taky n'aa etyy bä, nesaa do tanoo ër hã ër
    tama metëëk hyb n'aa, badäk hahỹỹ hã habong do ta hã h'yy kana'eeh do sa nemuun
    ër tanarejãã hyb n'aa ta jawén kä.
  lat-VUC: Dum judicamur autem, a Domino corripimur, ut non cum hoc mundo damnemur.
  ngp-ngp: Mna kikasengelwa ni Zumbe chahinizwa kunda wedi, kinase kioneke kina masa
    hamwenga na want'hu we isi.
  enq-2: Kamongome naima yapelya dokopa, naima yuunya endakali dupa-pipa koeyala naeyalapale
    lao, baame naima mana langyoo tolasotoo latala yapenge.
  eng-ASVBT: But when we are judged, we are chastened of the Lord, that we may not
    be condemned with the world.
  mna-mna: Tamen ni isombe iur kadoono piti mi ibalis ti, ina ambai. Pa ina, ni ikam
    bekena ipazal ti. Kokena izem ti ma tikiskis sanaana kiti, to mbeŋ kaimer iur
    kat kadoono piti, mi itiŋan iwal biibi ki toono tala lende.
  myw-myw: Tut towen waseg daGuyaws bimop adsinap kalbaleb, va̱gan bika̱kin matads;
    tage igaw tut wanakougwaw nag bikamta̱nid. Bo bikamta̱nis sidayas takalbalebs;
    ya̱kids nag.
  sby-sby: Neco Lesa ukute kutupa cisubulo, kwambeti twiye kuba ne mano kwambeti,
    katutakacanika nemulandu pamo nebantu bacinka manungo pabintu byapa cishi capanshi.
  sll-sll: Ena nan tal nigi dongwo olkinamingere God ha hol oun dongwo ol na tekinangwo
    pire gir migi tal nigi dongwo olkinama dire sire gale a yo te tongwo meri God
    nan na sire gale a yo te na tomua. Tongwo ipire God arihobi ha hol oun dongwo
    ol tenangwo meri nan ol na tekinangwo pamua.
  yaq-NT: Taa aapo ju'u yo'owe Jesukrijto, itom aet sua tejwa'ateko, bettesi itou
