    ka tuiꞌñgɨdaꞌ. Tɨix aaꞌ guꞌ gu Dios na gɨt nim maaꞌn ku mu jaꞌk bhɨɨyaꞌ nam paiꞌ
    gammɨjɨ miꞌ pup jim tulhiiñdhaꞌ, miꞌ nam paiꞌ jaꞌk bhɨɨyaꞌ guiꞌ nam cham tɨ jɨɨꞌñdhaꞌ
    buiñor guch Xoiꞌkam.
  ame-NT: T̃arraña ñeñt̃chaʼ atet̃ tsaʼtatya t̃eʼ Yomporpaʼ ñeñt̃paʼ añecop att̃och
    cot̃apeʼchaterrey eʼñe cohuen att̃och esempohuañenpaʼ amach aʼcoñchataret̃eye
    epay ñeñt̃ ama ameʼñetso arr patsro.
  mgh-2016: Nansho vanohukumulhiya ihu na Athithi nineettuchihiya ukhalha ni irusho
    wiira nihiwe naahukumulhiya vamoka ni ilhapo.
  kvn-NT: Tenal Pab chabzhul anmal-oturdajal, anmal turdanoniko, anmal melle tule-Pab-wichulmaladbak
    ilagwen-nadgu cho-chaglagin oturdalemalgal.
  gvf-gvf: Dimba, God gariba ibal, “I pirin paimua,” di tenangwa mere, iru di na tekenama
    dire, yalini malia, “I kal digan erinwa,” di na tere gamege kan tongwa mere, yalini
    na kanan iru na tomue.
  san-ISO: kintu yadāsmākaṁ vicārō bhavati tadā vayaṁ jagatō janaiḥ samaṁ yad daṇḍaṁ
    na labhāmahē tadarthaṁ prabhunā śāstiṁ bhuṁjmahē|
  deu-ELBBK: Wenn wir aber gerichtet werden, so werden wir vom Herrn gezüchtigt, damit
    wir nicht mit der Welt verurteilt werden.
  mcb-NT: Kantankicha antari ikañoigakaira maika onti kameti ankematsatasanoigakeriniri
    ganiri itentagantaigairi terira inkematsaige inkisashiigakemparira impogini.
  yle-yle: Dpî mya nmyo, u ngwo dpî kpada nmyo, mu kópu u dîy꞉o u yi u ngwo a kwo,
    Yi l꞉êê ghi dmi nî wáti té, kuwa yéli yi vy꞉o mêdaanî kéé té.
  swh-1850: Lakini tunapohukumiwa na Bwana, tunafunzwa tuwe na nidhamu, ili tusije
    tukahukumiwa pamoja na ulimwengu.
  ese-NT: Jamatii Eyacuiñajjiya jjeya Jesosaja epeejji quea jaꞌa pishana quea mano,
    quea nee po mee cani ejjabahuejjaqui meejji, mimishi cuana epajea meeꞌyojji. Jamajjeya
    quijje Jesosaja epeejji pojjeama cuana nijje equiyoꞌyojji pojjeama cuaquijo eshahuaja
    epeejji cuana nijje.
  jac-NT: Yajaꞌ ta mach chicotxum yin̈ tzet jeco yul sat Comam, chayo Comam isyaꞌtajil
    jiban̈, yajaꞌ yun̈e mach chon̈to yin̈ isyaꞌtajil xol huntekꞌan anma cꞌaynatoj.
  cak-CNT: Pero q'uiy bey ri Ajaf Dios c'o chi c'o ri nuya-pe pa kavi', richin yojrutijoj
    riq'uin tijoj-pokonal y man ta nika' ri nimalej ruc'ayeval pa kavi', achi'el ri
    xtiquic'ulvachij ri vinek ri c'a quicukuban na quic'u'x riq'uin re ruvach'ulef.
  zia-zia: Tuwa mene name kora yai iwaing yanenese sero abena name eno pugatinoiya.
    Awiya name nete emo uritira ge aung awong aune dema gera yonine sero, name eno
    ayero yero noiya ara.
  mal-2015: വിധിക്കപ്പെടുന്നു എങ്കിലോ നാം ലോകത്തോടുകൂടെ ശിക്ഷാവിധിയിൽ അകപ്പെടാതിരിക്കേണ്ടതിന്നു
    കർത്താവു നമ്മെ ബാലശിക്ഷ കഴിക്കയാകുന്നു.
  tuo-NT: Marĩ wiogʉ añurõ weeato nígʉ̃ marĩrẽ buꞌiri daꞌreweꞌosami. Cʉ̃ marĩrẽ, ãpẽrã
    cʉ̃rẽ ẽjõpeotirã meꞌrã pecameꞌepʉ waꞌacã ʉatimi. Tojo weegʉ ñaꞌarõ weesere duꞌudutigʉ
    marĩrẽ buꞌiri daꞌreweꞌomi.
  mbl-NT: Pa Topa te yũmũ yõg hãpxopmã'ax kopit, nũy tu' yũmmũg, tu yũmũg xũygãhã',
    'ũyĩy Topa yõg putat xak hok, nũy Hãmgãynãgnãg pet hã yũmũg mõg hok Topa hã' puknõg
    xop mũtik.
  zpc-NT: Pero cati rdilanëꞌ raꞌo, nacan ta bihuero tamedian ta bigataꞌ castigo quiero
    ca castigo gataꞌ quie yaca benꞌ binao xneza Jesús dza hue Diuzi juicio lao yedyi
    layu.
  gul-NT: Bot wen de Lawd da jedge we, e da punish we so dat een de end e ain gwine
    haffa condemn we, long wid de people ob de wol.
