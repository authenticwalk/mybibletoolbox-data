  gup-gup: Dja kunbuyika mak marneyime. Bu nawu Kawohrnan Rowk nungan kandjadme dja
    kandung kadberre, wanjh nungka kanmarnewokrayekwon ba bu kanmarnbun karridjalkurduyime
