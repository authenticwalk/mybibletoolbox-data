  sps-sps: Sai tan nainy te fasaraa fi rarora Gov nei aya, Ayei kat rarora ra te faarei
    nan vainy to te koman fi rarora Ya, ma gima jiats fi ra naa ra Ya unya Hel faarei
    to te jiats fi rarori Yan vainy vavaajets tana monaagits to.
  wnc-wnc: Siwan ngana Buyambam tapaninda sanga aminu ie masa imukaingga tasikaing
    kaknga usanzike natapan wai siwik. Siwan ita wa aminu apasiwan maining. Sike ngana
    ninda wa amikat gatake yuwatna ninu kuupbam pasiwan mainimde dua nataak. Aho.
    Anututa sanga ninda tasikamang kaknga usanzike natapan wai siwanu ita nindane
    musipmin papan nomatawikge natake meya takngatu atnimik. Nimuke ngana ita ninu
    dua pasiwan mainim.
  bus-bus: Tó à wa taari è, èe wa totoomɛ, lɛ yã tón vɛ̃ɛwa kↄ̃n andunaoro yãnzi.
  gub-BL: Ko 'ar rehe ko ywy rehe zanereko mehe, Zanezar uzepyk iko zanerehe a'e,
    zaneretekwer rehe a'e, ikatu 'ym ma'e zaneremiapo kwer imume'u pà zanewe a'e.
    Amo 'ar mehe nehe, uzepyk putar uzeruzar 'ym ma'e wanehe nehe, wamono kar pà tatahu
    pe nehe. Nazanemono kar kwaw a'e pe nehe, ta'e uzepyk iko zaneretekwer wanehe
    ko 'ar rehe kury xe.
  imo-imo: Awilimuni lino ulu keri teremolona kanopalie umbuni tirimo wali ulu keri
    teremele mai kombu imboma kinye tipe kombuna pangei ungu naa nimbeimunga lino
    tepa amenge teremo.
  boj-boj: Tamo Koba a gago kumbra uge qudei qa iga pegigoqnsiq gulbe egeqnu. Di a
    iga tingitgwajqa deqa. Yim mondoŋ iga tamo kalil mandamq endi unub qaji naŋgi
    ti une osim padalqasai.
  eng-DRA: But whilst we are judged, we are chastised by the Lord, that we be not
    condemned with this world.
  knf-knf: Kë Ajugun aşë ji kob nja kakuţ kaţaŋ nja ŋhilna ŋwut kaduknaana ji umundu.
  san-KHM: កិន្តុ យទាស្មាកំ វិចារោ ភវតិ តទា វយំ ជគតោ ជនៃះ សមំ យទ៑ ទណ្ឌំ ន លភាមហេ តទត៌្ហំ
    ប្រភុនា ឝាស្តិំ ភុំជ្មហេ។
  arn-NT: Fey Ñidol tunte kutrankaliyiñmew rume, fey may taiñ doy kimchengeael, ka
    femngechi taiñ kondenanoaetew tati feyentunochi pu che iñchiñ.
  zas-NT: Per ziangajc bal yuꞌ xcasti Dios ni yayal ree, laan na̱j par guzuxnejzaman
    dunuj ree chitëë yaguieen ree dol, chitëë yayal ree casti ni rayal ree bén ad
    rliladxt xtiidxaman.
  ken-NT: Kɛ mbák Acha ǎtàŋ bhɛsɛ́, ǎchyɛ bhɛsɛ́ ntɛ́msí ndu mɛ́nyúrɛ bhɛsɛ́
    bɛ́ ɛwak ɛnɛ Mandɛm átàŋ bǒ mmɨk, ákɛ́ tɛmsi bhɛsɛ́ nkwɔ́.
