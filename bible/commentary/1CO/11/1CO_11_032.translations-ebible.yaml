  soy-soy: Amɑ́ Upíimɑ yɛ nɛ rɔ́ túhɑɑnɛlɛ, uu kutu rɔ́ pɑ́sɑ uu ntɔ́símɛ́ nyɔ́ɔnsɛ
    rɛ ɑ́pi kɑpɛ nɛ pɛpɛɛ ɑ́pi Kirisi n nyu tɔ́ ripɛ́nɛ pikɛ́ túhɑɑnɛ.
  hui-hui: Ngode Datagaliwabehanda dindi mana biaga karuhondo, Tí nakarulape bialu
    harimigoni, lolene ngadagua inahondo nalolenaga Anduane Homogohanda ina birimagonaga
    áyu dabalu pani migi bialu ka.
  amf-amf: Ko dahaannaar Imbaa wontea Yesus ta wodar kinin pirden wodanka, Barjodar
    woylamin qajimina eenabesana ookimimon Barjosa pirdinin wodar yeskoamadettsi,
    woam kida wacime.
  quc-NNT: Aretaq k'ut käq'at tzij pa qa wi' rumal ri Qajaw Dios, kuk'äjisaj qa wäch
    ri' rech man käq'at tä tzij pa qa wi' chi käsachisax qa wäch junam kuk' ri winaq
    ajuwächulew.
  dob-dob: Ta esi ꞌabo tuta gete ꞌenaya Yaubada ꞌiloineda, nate ꞌigiepaepaluda, be
    ꞌenega maꞌetamo bwaꞌomatana ꞌenaya geyaꞌabo me baleꞌu maꞌedao ꞌiloiloineda.
  wrs-wrs: Heva os si mendekliva pimba lesvhoawol vevrava, himba pimba hukum vewol
    vevav, osm men monamba besalva. Himba vev honamba, osm pimba si indkokla vilovavmoa
    suwekembellava, nonamba ovi pethaiva hoai vewolvrava.
  mca-mca: Qa in jitatanithenhetiiƚe, ha' Yatsat'ax'inij hikha' jiyitanithen qa je'qfe'metets
    qe nite' yisu'un qu' jina'nji'teje'm pekhewe' tejeyu'mtshenhetii hatse' qa' namii
    pa' qi ƚawak pa' Intata.
  tzo-TZC: Cꞌalal ta xil ti Cajvaltic ti mu jtucꞌulan jbatique, ta stsitsotic yoꞌ
    jech mu jmojuc ta xijbat ta chꞌayel schiꞌuc ti buchꞌutic ti ventainbilic yuꞌun
    ti sba banomile.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​အား​ဤ​သို့​ထာ​ဝ​ရ​ဘု​ရား သ​ခင်​စီ​ရင်​တော်​မူ​ခြင်း​မှာ
