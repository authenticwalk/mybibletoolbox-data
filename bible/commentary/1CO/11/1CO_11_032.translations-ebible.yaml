verse: 1CO.011.032
translations:
  kpx-kpx: Nahi nahie vaveve toela kaovai louholige Dilavana nahie vaveve kaovai vatehani
    nahiovege nahiabuna kemo lulelelahai. Katealemo nahi bae vatae atahi ibinae toela
    malivebene.
  okv-H: Eto Bada na ungotenau ari sapura ta hajire osaga iji isapa ikeoi kiagora
    amo enda embomeni na hana kiari peni vahai kesora avoeto tiumbeto pambara hana
    kiari isapa ikeoi kiagora.
  tbo-tbo: Ma inapa geka hougana Guyau ina laibahibahita yaka naka e laidumaluta po
    ipa houga u naota apega tu mehipuli mitehi ina libahibahi emoteta.
  mal-C: നാം ലോകത്തോടൊപ്പം ന്യായവിധിയിൽ അകപ്പെടാതിരിക്കാനായി ഒരു പിതാവ് മക്കളെ എന്നപോലെ
    ശിക്ഷിക്കുന്നതാണ് കർത്താവ് നമുക്ക് ഇപ്പോൾ നൽകുന്ന ന്യായവിധി.
  grc-SR: Κρινόμενοι δέ, ὑπὸ ⸆ κυρίου παιδευόμεθα, ἵνα μὴ σὺν τῷ κόσμῳ κατακριθῶμεν.
  bgc-bgc: पर प्रभु म्हारै ताहीं दण्ड देकै म्हारी ताड़ना करै सै, ज्यांतै के हम न्याय
    के दिन दुसरे माणसां के साथ दंडित ना करे जावां।
  khz-khz: Na Velekou na ita gera kepi pene kilagira aonai, ia na pene vega-nunukara.
    Velekou ita vovetaina pene kalara talimara, tanopara magulinai gemagulina talimara
    ria ragai pene vega-rakava-koura ulanana.
  deu-TKW: Die Strafen des Herrn aber dienen uns zur Zucht, damit wir nicht samt der
    Welt verdammt werden mögen.
  zsr-NT: Chquiꞌ gun bayúdx cuequi xbeynëꞌ rëꞌu Xanruꞌ, usacaꞌ ziꞌë rëꞌu, cui grugu
    queëruꞌ catiꞌ gchuguëꞌ quegac bunách yödzlyú.
  lin-lin: Nzokande, Nkolo apesaka biso etumbu mpo na kozongisa biso na nzela, mpo
    ete tozwa etumbu te elongo na mokili.
  hns-NT: Ab Parmeswar hamlogke sadja dewe hai hamlogke siekhaawe khaatien kaise rahe
    ke tjaahie, nahie to oke hamlogke be-bieswaasie log ke saathe sadja dewe ke parie.
  noa-E: Pari mag Ẽwandamau maach gaai mas deewaijã sĩi maach wawiewaiu, õor pöm ich
    iek ʉ̈khaba thʉnʉm khʉʉn dʉ̈i ãba maach jua khẽgkhapʉ̈imaaugau.
  eng-EMTV: But when we are judged, we are disciplined by the Lord, in order that
    we may not be condemned along with the world.
  mib-NT: Te núu Jitoho yō jéhe ya castigo yohó, te súcuan stóho ya yohó návāha ma
    jnahnú ndetū yō jiín ñáyuu ñayɨ̄vɨ́.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ खासे़न् आजोःक्‍किल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    लायोबाहाॽनु सोरिक्‍के फोत्‍याओ आन्‍धाःन्‍ने़न्‍ल फाॽआङ् हे़न्‍धिम् आयाक्‍लो॥
  xnj-xnj: Nambu patihamuliwa na BAMBU, tiwuliwa, tikotoka kuhengewa uhamula pamonga
    na vandu va mulima.
  mmx-mmx: Ketla ne Moroa ip sev amarat dik kerepmo, kusu nedik ta noxo seeve eburu
    minedi limixin at na lavatbung menemen dixo nunu at Leeme Silok.
  cbr-NT: Usa 'aínbi ca asérabi ami sinánquinmabi usoquin a ñu 'aia, Nucën Papa Diosan
    nu 'uchoquin, axa ami sináncëma unicamabënu nuxribi 'uchocë 'itin rabanan, usoquin
    'atëcëníma 'inuxun 'unánun, uisai caranuna 'i usaínu 'inun nu castícania.
  tee-NT: Para acsni quintamamak'alhk'ajniyan ju Dios pus ju yuchi va lacasq'uin ni
    camacajuch ju macxcai. Chai ju chunch pus jantu aquintamamak'alhk'ajniyan ju Dios
    tachi ju ca'amamak'alhk'ajnik'alhiyach ju jantu talhilaca'anta ju Jesús.
  eng-LSV: and being judged by the LORD, we are disciplined, that we may not be condemned
    with the world;
  cak-NT: Pero q'uiy mej (paj) ri Ajaf Dios nuya-pe ri castigo pa kawi', chi jojrutijoj
    y chi quiri' manak xtika pa kawi' ri nimalaj castigo ri man niq'uis ta, anche'l
    xtika pa quiwi' ri winak ri man quiniman ta ri Ajaf Jesús.
  pah-NT: Imbohahyukarame nhande ve ga nhande mbo'ei nhanderekote'varuhua rehe tomombi
    ti g̃a a'ea javo. Ga nhande mbo'ei te'iyme ti ga nhanderekote'varuhua pe o'erame
    oarõe'ỹve'g̃a pe nehẽ g̃a mondovo hahyva'ea ruvihava pype nehẽ.
  sja-NT: Mãga oodak'ãri, pariatua k'oda-e pait'ee. Tachi Ak'õrepa miapipari ma pan
    pariatua k'opataarã mãik'aapa ma vino pariatua topataarã, ãchia k'awaadamerã irua
    oopi k'inia bɨ. Mãga k'awaadak'ãri mãik'aapa oodak'ãri, irua ãchi k'aripait'ee
    atuanaadamerã ijãadak'aa beerãk'a, eperãarã jõmaweda panadak'ãri iru k'ĩrapite.
  xed-xed: Ala ka tsamagha tsa Lazglafta ta guma ka zlaha amu nda tsi ya, nda nza
    ŋa kwalani kul tsamaghatá guma kawadaga nda gwal ma ghəŋa haɗik.
  mks-NT: Joo tá jándoho mé á ini mí cúú á sa̱há ña̱ co̱ cúni̱ a̱ ña̱ ná ndoho iní
    xi̱hín ña̱yivi ñuyíví tá ná xi̱nu̱ co̱o qui̱vi̱ caja vií mé a̱ cúú xitoho í sa̱há
    cua̱chi na̱caja na̱ cán.
  gfk-S: Ing no Watong i hapadano dait ira nuno harpadano i hausur dait waing God
    pai nale kure hagae dait tikai ma no ula hanuo.
  bmu-bmu: Mi qahö miwikŋaibinmö, Kembunöŋ keunini kewöta jim teköba mewö mönö nalö
    kewöŋe mindiŋgöm neŋgimakza. Könaŋgep jim teköm neŋgiiga ambazip uruŋini qahö
    meleŋgeri, yembuk öröröŋ könöp sianöŋ gebinbuköra mönö mindiŋgöm neŋgimakza.
  dgz-dgz: God nu endi wanene taniniwa iwa wam uiwa gapan nu koewa taine nagirewa
    intum ya tat, ame gapan wanene bawarewa tanepi tawa menan.
  eng-GNV: But when we are iudged, we are chastened of the Lord, because we should
    not be condemned with the world.
  zaa-NT: Pero de runi Señor ri'u castigar nna es porqui'ni calatsi'e gunie ri'u corregir
    para qui'ni làa nitti ri'u juntamente taá lani yétsiloyu.
  eng-WEBSTER: But when we are judged, we are chastened by the Lord, that we should
    not be condemned with the world.
  guh-guh: Itsa naneconitsianatsi, nexata vajatuxanenë nacabejiobiaexanaponaena Dioso
    apo pejitsipaecuene vajaexanaejava vajacopatsinexa. Bajarapacuenia vajatuxanenë
    nacaexanaena Dioso apo pejumecovënëtsivi yajava Diosovecua vajanaxuabiyaniva.
  bon-bon: Yepä Yageyame te nitranininuge, niblawäjinuge naace tääpume ngälugaabe
    je piba tabe singi lica mibibine mäpu daremu ceerame gawecewe muleyame biname
    cama yepä.
  nhw-BL: Quema Toteco techtlatzacuiltía, techxitlahua para ma timoyolpatlaca huan
    ma amo tijselica tlatzacuiltilistli ica sequinoc masehualme tlen ni tlaltipactli.
  swh-ONEN: Tunapohukumiwa na Bwana, tunaadibishwa ili tusije tukahukumiwa pamoja
    na ulimwengu.
  wbi-wbi: Looli pano tuhighua nu Mutwa, tugomokesevua, ulwakuuti na tungahighuaghe
    palikimo ni iisi.
  bba-bba: Adɑmɑ Yinni ù n sun siri, u rɑ sun sɛɛyɑsiewɑ, kpɑ su ku rɑ mɑɑ tɑɑrɛ wɑ
    kɑ hɑnduniɑɡibu sɑnnu.
  eng-KJVCPB: But when we are judged, we are chastened of the Lord, that we should
    not be condemned with the world.
  kgk-NT: Ha nanhaporandúi ramo upéixa nhande py'apy pygwa-rehe nhane moingo porã
    jevy hagwã Nhandejáry rape-rupi, ha'e ae “Ipy'a ky'a reheve ho'u Hesu-rehe oporomomandu'aha”
    he'i arã nhande-rehe. Ha upéa-rehe katu nhane mbohasa asy arã nhanhemboasy kwaa
    hagwã nhane rembiapo vaikwe-rehe ani hagwã nhande ave ko'ãgwa hekoha vai va'e
    hese ojerovia e'ỹ va'e ndive nhande ave jaha ombohasa asy ha-py.
  waj-waj: Gioonna kiaapu mmatayaa kumimakama variaiya kua pinaivaki variaara suaivaki
    teeta iya roosiima irisai maisaivaa vareevoora Udaanga Anutuuqo ti mminnamminnaa
    maisaiyauvaa taikio koonnama vaivaara ivo mmuaararaivaa ti mmioo ti safuuvai.
  cpy-cpy: Roo kanteencha aririka rowajankitaa-waetakae, iñaanta-kaawaeta-tyeero ikimita-kaanta-waete
    aakatakimi itomi-perori. Ari okantyaa eero rowajankitaa-perotantee paata, ikimita-kaanta-yiteeri
    jempe ikantayiteeri jaawiki-jatzi-paeni.
  mpx-mpx: Yaa sauga Yehoba i lahela, he i pahenapola to, inoke bahi avalau ge bolo
    nige toabulilek i oola lahi mihomihotina ta pwapwawa toyawe.
  wbp-wbp: Jalangurlangurlu kajilparlipa ngaliparlu Kirijini-paturlu nganjarla Kurapaka
    Tarruku warntarlarlu, kajika-ngalpa Kaaturlu nyurnu-kurra-mani. Ngula kangalpa
    nyurnu-kurra-mani, ngayi kangalpa nyurnu-kurra-mani yungu-ngalpa jungarni-mani.
    Manu ngakaju kula-ngalpa mamparl-pinyi panu-kari-piya yangka kuja kalurla kapuru
    nyinami Jijaji Kirajiki. Kapurliparla nyanunguku-juku Kaatuku jirrnganja nyina.
  luo-luo: To ka Ruoth ngʼadonwa bura to orieyowa mondo kik bura lowa kaachiel gi
    jopinyni.
  nhe-NT: Quema Toteco techtlatzacuiltía, techxitlahua para ma timoyolpatlaca huan
    ma ax tijselica tlatzacuiltilistli ica sequinoc tlacame tlen ni tlaltepactli.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܦܵܝܫܲܚ ܕܝܼܢܹܐ ܒܡܵܪܝܵܐ، ܦܝܵܫܵܐ ܝܘܲܚ ܬܘܼܥܠܸܡܹܐ ܕܠܵܐ ܦܵܝܫܲܚ
    ܕܝܼܢܹܐ ܥܲܡ ܕܘܼܢܝܹܐ.
  esk-NT: Atanġum atannisuqmatigut alġaqsruġaġigaatigut qanuq iñuuniaqtilaaksraptiknik
    anasriñŋuqsaqunġitḷuta piqatigilugich nunam iñuŋi.
  msb-msb: Ugaling kun ginahusgaran kita san Ginoo, ginadisiplina kita niya agod dili
    kita makondinar na kaupod san mga makasasala sa kinab-an.
  cpa-NT: Ju²lih¹³ dsøa¹² he¹² Diú¹³ quián² jniang³ jmai³ ja³cán²dsa jǿg³ dsøg¹² quián²
    jniang³. Mi³jøng² tsa¹ta¹canh¹³ jniang³ ma¹dsio¹², ju³lah ta¹canh¹³ dsa² jmøi¹guǿi¹
    jian¹² jniang³.
  dso-dso: ମାତର୍‌ ଜଗତର୍‌ ଲକ୍‌ମନର୍‌ ପଚର୍‌ ଡଣ୍ଡ୍‌ଲଗେ ଅନି ଆମ୍‌କେ ରକିଆ କର୍‌ବାକେ ପର୍‌ମେସର୍‌
    ଆମ୍‌କେ ବିଚାର୍‌ କରି ଦେଇସି ।
  meu-meu: Ḡau tamona Lohiabada ese e hahemaoro henidamu, matada ihakanidia, ita bona
    tanobada baita dika bou na garina.
  yva-NT: Ranivara Amisye po mangke mamaun raugaje wansai, weamo naije Po wansanyao.
    Maisyare omaisy indamu vemo mangke manakoe nande wansai nora, namirati Amisye
    pare po raugaje vatano mine so mai arono munije ama akari.
  dgc-dgc: Ey parusaan kitam ngani na Diyos, monda matolduan kitam, monda éwan kitam
    mahukum ta péghukum na du iba a tolay.
  zpm-NT: Ni zeeṉe scagaa rteed me ne tib caxtigw, laaw ruṉ me parne tsaa ne biini
    gbiire gbig ne lo me, zeeṉa led yed ne nitlo gaḻ dze ne nitlo grëraa miech ne
    zienaḻ ncuaaṉe lo guidzliu rii.
  hix-NT: Noro wya atxke manaha hampànà katxho me kehtokony haxa ryhe, thanatanàhsom
    me tehxatxhe. Anar komo wyarohra mak tehxatxhe, Kryestu mryenon kom kaxe. Nyamoro
    ryhe, tanàhnohtàkaxemà ro me natxhe, Khoryenkom xanhàn kom kaxe. Kàwyam haxa ryhe,
    thanatanàhsom me tehxatxhe, ohxe harha kesnàr kom horà, nyamoro wyarohra kehtxoho
    menye, anàhnohtàkahnà me kehtxoho menye.
  sim-sim: Hako os Avui Wasilaka jirin or ngria sawehe tolowornawa oso karem. Erem
    or ushinak jir mbeek ma ol misambi torok fehenda nga nakrem kavak nakwa ambu jir.
  npi-ULB: तर जब हामी परमेश्‍वरबाट जाँचिन्छौँ हामी अनुशासित हुनेछौँ, र संसारसँगै दोषी
    ठहरिनेछैनौँ ।
  cgc-cgc: Daw kiten na mga gatuo silutan ta Dyos, padisiplina ki din nang aged dili
    ki din sintinsyaan ta silot na ula katapusan duma ta mga ittaw na ula gapati ki
    kanen.
  tim-tim: Dâ Humonenŋande umatŋe ire nengiep aregât hin nâŋgâmaen, “Humonenŋande
    biwinenŋe orem miwindik nengiepgât hain agep.” dâmaen aregât siân hângât luâk
    âmbâle denân hâkyeŋe tunbiap ainâk nen tunbop.
  yor-yor: Ṣùgbọ́n nígbà tí a bá dá wa lẹ́jọ́, láti ọwọ́ Olúwa ni a ti nà wá, kí a
    má ba à dá wa lẹ́bi pẹ̀lú ayé.
  wos-wos: Némbuli God nana hurumben haraki sémbutka sarékéta nanika xak nawulak hwe,
    nani wun haraki sémbut wambula hurumbemboka. Nani wun haraki sémbut wambula huruhafi
    yambet, hukémbu God wun haraki sémbut naniré hasa yamba hwekéndé, ané héfana du
    takwa wali.
  emp-NTPO: Dadjirã Boroba ubaria jipa nĩbad̶amãrẽã. Mãwã dadjirãra naʌ̃ ẽjũãne b̶ea
    ume biẽ́ b̶ʌẽ́a.
  eng-F35: But when we are judged, we are disciplined by the Lord, so that we may
    not be condemned with the world.
  ind-ind: Namun, sekalipun Tuhan menghukum kita, sebetulnya hukuman itu bertujuan
    untuk mendidik kita, agar kita tidak dibinasakan bersama orang-orang duniawi.
  pes-OPCB: اما حتی اگر خداوند ما را محکوم و تنبیه کند، به این منظور است که در آینده
    با سایر مردم دنیا مورد محاکمه و داوری قرار نگیریم.
  mpt-mpt: Memalo nib Sume Gode nib kukub misiamo nabobo yatemnea funanea Ne i kukub
    misiamo nabibio alebeia tosiananiba deibueine ge baanea dlo klabe kesoa nibo kukub
    misiamo deibonob biamo sinanomo e naka mak unang maki kukub misiamo nabibo yang
    kenea dlanea moniba aseinin bib unomabib otane nibole e mo dlaneta monobta aseinin
    bibo mo unomabbiobabe.
  ssx-ssx: Koto pa꞉la꞉pate Koda꞉ma꞉ nika꞉ hao hoeyaasoma꞉eki handaata꞉ ka꞉nda꞉ miomono
    lea꞉ka꞉na꞉ta꞉ kota꞉ mo kenke wanda꞉hali ame̱le̱ apa꞉tao hoke yenki meaama꞉na꞉yeke
    pita꞉la꞉me.
  mkl-mkl: Ammɑ bii Lɑfɛ̃ɛ í kiiti wɑ, í yɑ jɔ̀ kɑ bɑɑ si kpɑ̃ɑ jiidɑi ku bɑ ku mɑɑ̀
    yɛ tɑɑle nwɑ do inɛi ɑndunyɑ ŋɑ ɑjɔ.
  gaq-gaq: ମାତର୍‌‌ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାରାସାରି ଡଣ୍ଡ୍‍ବାନ୍‍ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ନ୍‌ସା ଇସ୍‌ପର୍
    ଆନେକେ ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ଚେ ବୁଜାମନା ଆଃଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Alamey pirddettiya wode nu alamiyara pirddettonna mela ha77i Goday nuna
    seeres.
  unx-unx: ଅତେଦିଶୁମ୍‌ରାଃ ଟୁଣ୍ଡୁ ସାଜାଇଏତେ ଆବୁକେ ବାଞ୍ଚାଅବୁ ନାଗେନ୍ତେ ପ୍ରାଭୁ ଆବୁକେ ସାଜାଇ
    ଏମ୍‌କେଦ୍‌ତେ ସତଃବୁତାନା ।
  gah-gah: Itó Guivahanímo mogonatemú lotuva legeaká noi zupa nene lelí mogona ale
    utó oko lagavutó zeaká noive. Monó gelema vegenaki gopa miniki golesa ikatave
    loko nenémini olimiaká noive.
  lcm-lcm: Si taun a Volava kalapo saupai anira, kapo asukang ta kapo tatapokai anira,
    ani tara ago ta siang kuvul an ve kuli rina nei saupai asi mat.
  aer-aer: Jesus anwerneke ahentye-aneme anwerne ikwere arratye mwerrentye anerlte-anetyeke.
    Re anwernenhe tyerrtye akurne areyenge apurte-irretyeke ahentye-anetyakenhe, anwernenhe
    anteme akngemele ure atetherreke akwernetyeke.
  qvc-NT: Piru mana allita rurashpa mikuptinchiqqam, Tayta Dyusqa kastigawanchiq,
    allita rurashpa, amana chingananchiq chay mana kriyiqkunawan.
  tgl-ULB: Ngunit kapag hinatulan tayo ng Panginoon, dinisiplina tayo, upang hindi
    na tayo mahatulan pa kasama ang mundo.
  cbs-NT: Jakia nukun Xanen Ibun nukun yuda kupikinan, nuku jawen tapinmanun, iwanan,
    nuku akikiki. Nuku kupibiatan ja Jesús ikunwanbumabe nuku tenan kayabiama ixanikiki.
  xtm-NTPP: Jín kona'a o ja nú xndo'o xneni ña'a ya vitna ja ka iyo‑ka o ñuu ñayivi
    a chi ja kúni ya kúu ja jin ndasa'a o kuenda te jin kutu'va o naxe jin ko sa'a
    jin ko kuu o nuu ya, sukan‑va'a ma jin chunaa o sukan jin chunaa ñayii ñatuu ka
    kandija sukan ká'an Su'si ma kivi jin ndenda koo o nuu ya ma.
  nnq-nnq: Nambu anda tuhukumuligwe na Angwana, tuboligwa tube na ichima, tukaika
    kuhukumuligwaje pamwe na dunia.
  bao-NT: Wiogʉ ñañaro manire cʉ̃ ca tiijata, cʉ̃ja tʉgoeña majijato ĩigʉ, to biro
    manire tiimi, ati yepa macãrã menara ñañaro mani ca tii yaio ecotipere biro ĩigʉ.
  san-ORI: କିନ୍ତୁ ଯଦାସ୍ମାକଂ ୱିଚାରୋ ଭୱତି ତଦା ୱଯଂ ଜଗତୋ ଜନୈଃ ସମଂ ଯଦ୍ ଦଣ୍ଡଂ ନ ଲଭାମହେ ତଦର୍ଥଂ
    ପ୍ରଭୁନା ଶାସ୍ତିଂ ଭୁଂଜ୍ମହେ|
  huv-NT: Naleaing sitiül ajiüraats nisoet, más najneaj Teat Dios majaw wüx aag ayaj
    nganüy nómban, quiaj langome apmajlüyiiüts tiül, wüx aaga nüt Teat Dios apmajaw
    wüx asoet meáwan nipilan wüx iüt.
  otn-NT: A nu̱ya yø ja̱'i̱ hi̱ngui̱ ha̱cra̱ güɛnda xa̱nho p'ʉ ja yø n'yomfɛ̱ni̱ tengue
    ga mbøni̱, guehya da̱ pɛnnba̱bi̱ ra̱ castigo Oja̱ ya ngue di hyɛ̱nni̱. Porque
    Oja̱ nnepe ngue di 'bätyø n'yomfɛ̱ni̱ yø ja̱'i̱, n'namhma̱ ngue hi̱nda̱ map'ʉ
    ja ra̱ castigo di̱ ma yø ja̱'i̱ hi̱ngui̱ ɛ̱c'ɛ̱i̱ Oja̱.
  nop-nop: Iŋgoŋ Wapumdi titiŋnik kanadiune tuwot mu tilak doktiŋa malabumuŋ nimilak.
    Adi unduŋ tiŋa nihitubu-didimeune kwetfoloŋ metam noli kudupdok gigit tineeŋ dut
    mu liweneem yoŋa unduŋ tinimilak.
  obo-NT: Piru kod pipitan ki tod Longaggon ukit to kodposuppit keta, po-ukit din
    ini nod potullid keta, su amoy konna ki od silutan duma to mgo minuvu no konnod
    pompomakoy.
  cak-ENT: Pero q'uiy mul ri Ajaf Dios ncatz'inej que c'o ri nuya-pe pa kavi', richin
    nkurutijoj riq'uin pokonül y man ta nka-ka ri nimalüj castigo pa kavi', cachi'el
    ri nquic'ulachij ri vinük ri c'a quiyo'on na cánima riq'uin ri ruch'ulef.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤂᤠᤛᤧᤴ ᤀᤠᤈᤥ᤺ᤰᤁᤡᤸᤗᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤏᤢ
    ᤛᤥᤖᤡᤰᤁᤣ ᤑᤥᤋᤩᤠᤀᤥ ᤀᤠᤴᤎᤠ᤺ᤴᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤜᤧᤴᤎᤡᤶ ᤀᤠᤕᤠᤰᤗᤥ॥
  mie-NT: De tú maá Jētohō ō jéhe yā castigo nūū ō, de súcuán sndóho yā yóhó tácua
    mā tánū tāhvī ō jíín nchivī ñayīví.
  san-TIB: ཀིནྟུ ཡདཱསྨཱཀཾ ཝིཙཱརོ བྷཝཏི ཏདཱ ཝཡཾ ཛགཏོ ཛནཻཿ སམཾ ཡད྄ དཎྜཾ ན ལབྷཱམཧེ ཏདརྠཾ
    པྲབྷུནཱ ཤཱསྟིཾ བྷུཾཛྨཧེ།
  qve-NT: (Ichaqa sonqonchista mana tapuyukuspa Santa Cenapi participasunchis chayqa),
    Diosmi juzgaspa castigawasunchis. Payqa castigawasunchis allin ñanman kutirichiwananchispaqmi,
    saynapi Señor Jesucristopi mana iñiq runakunatawan kushkata wiñay ñak'ariyman
    ama sentenciawananchispaq.
  pao-NT: Pana ka gi togokoo te manoyugwe, oosoo Te Naa te nemadabuekwu, yise saa'a
    soo suta'yoo tamme-matoosoo kodyukwu, o'no tamme ka suta te manena ma'wukwu, soo
    Te Pabe'e yise, gi kadoo'oo te mayugwekwu, ka saa'a mu suta'yoo numu kadoo'oo
    naneyugwekwu.
  cbu-NT: '@see-verse:1CO.011.031'
  usa-usa: taákaq máráaro. uyátárai-nakoma keqtáámá yainánéna ínnama keqtáá mamá arupú
    ínîqtaba mirá-iniye. wení aapaqtábá ketáámá arupú-wayukataa aúkáananataama Áánûqtuma
