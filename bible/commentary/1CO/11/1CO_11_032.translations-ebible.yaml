    fɨli neŋ hɨniavɨlalɨ agɨlaŋ hula ma sɨbɨlɨ lɨbalu uami.
  tgo-tgo: Ko mbaŋa i ghathainda, iyako i vanamweinda, na mbala thava ne vara vaidiya
    Loi le wovatharɨtharɨŋa iya weindaŋgiya thiye ma thɨ loŋweghathɨ.
  yap-yap: Machane be gechig nagdad Somol ni fan e nge dabi unegdad ngak e girdi’
    nu fayleng nge gechig nagdad.
  mop-NT: Le'ec ti tan ti tz'abül ichil ti sip'il u men a Noochtzili, tan ti tze'ecbel
    ti yaj ti'i ma' ti p'aat'ul ti pula'ano'on eteloo' u chucaan a cristiano yoc'olcaba.
  tet-tet: Kalo itakaan Naꞌin kastikar ita, Nia nalo nunia atu nanorin ita baa dalan
    loos, nebee ita keta kona kastikar toꞌo welon bele-bele no ema mak seꞌi kotuk
    baa Nia.
  hlt-MCSB: Tedae Boeipa lamkah a laitloek loh n'ueih sak uh daengah ni Diklai taengah
    m'boe pawt eh.
  xtd-NT: Chi na kida uꞌu ñaꞌa Ianyuux mee‑ro, kuu ná kuu xa kida uꞌu ɨɨn seyɨɨ daꞌya
    yɨɨ‑s xemani ka‑s. Kida uꞌu ñaꞌa‑ia mee‑ro vitna, xa maxku ndada uꞌu ñaꞌa‑ia mee‑ro,
    hora ndada uꞌu‑ia ñayiu ña ka jandixa mee‑ia.
  mdy-ETH: ጋዓንቴ ጊንፃፓ ዓጮና ዎላ ኑ ፑርታና ዎጊንቱዋጉዲ ጎዳ ሃሢ ኑ ዔሮም ጌዒ ፑርታና ዎጋኔ።
  spl-spl: Yawu gârâmâ lohimbi belângen mansai yâhâmâ Anitâŋe den âiân katyekmâ matŋe
    umatŋe yiŋgimu menomai. Yâhâ yeŋe yâk yeŋgâlen torokatmâ yâk orop matŋe memai
    sâm Anitâŋe umatŋe kakyeŋan katmâ kuwikyeksap.
  usp-NT: Pero Kakaj Dios ri Kajawl cuando tijc'ach kawch pirechi' ma' tran jk'atb'itzij
    chikab' cuando tran jk'atb'itzij chib'ak juntir mak ri ta' tijcojtak Jyolj Kakaj
    Dios.
  zav-NT: Catə' napcho doḻə' na' che'eɉ chaochon, X̱ancho Diozən' choṉe' chio'o castigw
    par nic̱h cheyacbe'icho de que de'e malən' choncho. Chone' ca' par nic̱h cui si'icho
    castigw zeɉḻicaṉe can' gac c̱he beṉə' ca' cui chso'elao' ḻe'.
  sgz-sgz: Mái sár ngo ái Káláu a arangrangas i git ngorer, a lain táit kabin a anokwa
    git main, suri kápnate wás pala git namur uri hiru áklis tiklik mam rung kápdite
    ruruna.
  kek-NT: Ut nak narakman a̱tin sa' kabe̱n xban li Ka̱cua' nocok'use' re nak inc'a'
    tz'ekta̱nanbilako kochbeneb li inc'a' neque'pa̱ban.
  blz-NT: Kasee kalu too i kita ukumonna Alaata'ala, mbaka' Ia mangawawau koiya'a
    kada' montotobo'i i kita dako' i kita ukumon singka-singkat tia mianna dunia men
    sian parasaya.
  poe-NT: A̱ ntá kjónté chrókjuinchekjasóteni Ìnchéni ntá chrókꞌuitjani chrókjuinchexiteyéhe̱ni
    chꞌán, ntá chrókjuasótehyani éxí tsjasóte tí í so chojni chjasintajni.
  san-TAM: 'கிந்து யதா³ஸ்மாகம்ʼ விசாரோ ப⁴வதி ததா³ வயம்ʼ ஜக³தோ ஜநை​: ஸமம்ʼ யத்³ த³ண்ட³ம்ʼ
    ந லபா⁴மஹே தத³ர்த²ம்ʼ ப்ரபு⁴நா ஸா²ஸ்திம்ʼ பு⁴ம்ʼஜ்மஹே|'
  cof-NT: Tsanque Miya Diosiri chiquilaca amana mate quirato miito, chiquilaca casticaquimin
    joe yape to yucapiyarino mate pecasticailaitusa.
  srm-NT: Ma te a ta kuutu u ta da u sitaafu, nöö seeka a ta seeka u e, fu wa musu
    go kaba a sösö ku dee sëmbë dee an bi ta waka a Gadu baka.
  qvs-NT: Mana allita rurashpa kawsaptinchikuna Tata Dios kuyawashpanchikuna kastigawanchisapa
    allita rurashpa kawsananchikunapa. Kastigawanchisapa ama chay mana Jesukristuta
    kreyik runakunashina mana tukuyniyuk ninaman rinanchikunapa.
  zca-NT: No ter rël Señor xmod nak be, kure' zu' par tse'd be, no par nazakzi Dios
    be junt kun rë men yizhyuo, or zakzi Dios bixa'.
  cbc-NT: Baipʉa, marĩ Quetiupaʉ pʉame roro popiye marĩ tãmʉo joroque cʉ̃ caápata,
    caroaro marĩ caãnipeere marĩ beyoʉ, tore bairo marĩ átinucũñami. Bairo marĩ cʉ̃
    caáto jʉ̃gori marĩ pʉame ati ʉmʉrecóo macããna roro popiye cayasiparã mena roro
    marĩ catãmʉoetiparore bairo ĩ, tore bairo marĩ átinucũñami.
  qxo-NT: Nogantsictaga castigarpis castigamantsic llutan ruraycunata jagirinapämi.
    Tsaynö llutan ruraynintsiccunata tantiyacur jagirishgaga Tayta Dios infiernumanga
    mananam gaycamäshunnatsu.
  mox-mox: Ta ʼesi itaʼa baʼitagana luvine be wese luvematasabu kalobelobea eda Kaiwabu
    ʼinega, be yaqisa ge luvine waiwaina nawale kana lobei tuta ʼebeluʼovoa ʼinaya
    taudi tovegwavuʼai maega.
  kew-kew: Pare niaame goa napalimare Aa Mudu-ri niaana kone adoa nipumi wae yoto
    go madaa rumaalia. Nipumi go kedaa gialia-ga nipumi su amaa piri onaanu wae yoto
    rumaalia rabu niaame nameamina.
  dww-dww: Be deḡoda Bada e kovoḡidana, inam waikatakatai e uteutedana da tokare tauda
    nam gienae tà naḡo dobu banegidima mate.
  twi-ASANTE: Nanso, Awurade bu yɛn atɛn, twe yɛn aso sɛdeɛ ɔremmu yɛne ewiase nyinaa
    fɔ.
  aoj-aoj: Apaꞌ iꞌi Dembinai nagahihiꞌ waf apeꞌifima nogagwa waf awafima apaꞌa, isimba
    anen nasaꞌapa bumbulita nasindiꞌamonapa ma anaf ina higililapa moloma epes sagaila
    waf itapafii, owaꞌatin.
  cbv-cbv: Pánihna, Dios bʉʉ yeebdíh peéh chãjnit, bohéna caá ã chãjap, tʉ́ttimah
    iiguípna ñi bejcat pínah niijná.
  taw-taw: Bɨawl pen chɨn gɨpun ak tɨg asɨkup ak, chɨnop yokɨp mɨŋel ñɨlɨg tɨmud wukup
    mel. Tɨmud wukek nɨm gos nɨgon, ne binɨb lum awl okok kɨlop yul awl ñɨl gɨ tɨmel
    gɨnɨgab ñɨn ak, chɨnop ayɨp ma gɨnɨgab.
  jic-NT: Nenéyawa qjuis Jepa Jesucristo qjuis capj tyüla. Mpes qjuisin 'yüsa malala
    nin la tjijicj. Nin la qjuisiji mpes Dios ma ca qjuis capj ntülüs, Dios ma jisas
    jis capj tyüla na.
  zap-NT: Per chene rzakzi Dëdyuzh be, rlaa No chen gyenen be ne ngyidet ne rlaa be,
    chen sakzidet be zegne sakzi mén ne zadet xnëz Ne.
  wer-wer: Aköpë tiarim lupöt wa kom yaalni pöt yang omnaröaring kö sënganëak këlangön
    yaningk.
  ipi-ipi: Wuane tekeko, matili Akali Andane okomane bilipi nalene wandakali tupa
    yapa lo tale pula-angi, balato nanima utupane towa yuu koo okona atapowa atama
    pulupa na-lokale nembo tewa. Wuane nembo toto, andipa balato nanima yapa lo tale
    puato, nanima mo tika puyale, kenda-pene utupane nanimanga yata eya.
  qul-NT: Señor castigawachuwan chaypas, castigawachuwan allinta causayta yachakananchispaj,
    juicio p'unchaypi mana creyentecunawan mana castigaska cananchispaj.
  tnc-tnc: Maiᵽamakite ba'iaja mare jũarũjeyu ate ba'iaja mabaaᵽe'akoreka. I'suᵽaka
    baawa'ri kire yi'ribeyurãte ba'iaja baarũkirĩmi seyarãka ᵽoto naka ba'iaja mare
    kijũarũjebesarãñu.
  ter-NT: Itea éxokovi pahúnevo ûti ne Itukó'oviti koane évekovi kotívetike koekúti
    maka hákone pahukópokono ûti ipihóponovokutike, kuteâti kixókonokumo ne po'ínuhiko
    xâne yara kúveu mêum.
  bmr-NT: Jaamaño Moocaani mɨɨhaico mohimitɨhallɨtɨ jillɨ moonɨfihi mɨɨhaico ahaamɨɨbo
    sano Moocaanico imiyaavogotɨmoma mɨɨhaico cɨɨjɨgaifaño igañɨɨjiruneguiiha.
  fuf-fuf: Kono Joomiraaɗo on no ɲaawude en donkina, fii wota en ɲaawidoye e aduna
    on.
  bhl-bhl: Kamok Fian em nulo geeyembe ding dim bakate, e nulo dokoyemomin ibolow
    kesomi, nulo nukalem wa kekabuluw kukuw beem dulum elote kilele kal keyemkabe
    te. Mesik esik e nulo nukalem kanekabuluw wa kukuw beem dulum elote “Kawin dim
    kaleem kasel iso makuw banim keyemoki te!”, yangeko, nulo yenoke kasike.
  ons-ons: Ŋo ŋene qewoloŋ okanŋem, yemo Waomŋo kineze ma wakone more ma koboe ŋoniake,
    pakimo ŋene eŋine dokoine okangene. Eŋe yale okanŋoniake, yemo ŋene kepeo miti
    midaine borikine mama ŋei ŋerep natne gemami eŋerop qeliŋŋongi, mi midakene.
  con-NTPO: Tsambi'ta tisuma ñoñambisi Na'su Jesús ingi injama'choma somboen'da ingima
    tsu iyu'upa vanaeña. Tsa'caen vanaemba tsu ccushaeña Chigave in'jambi'chondeqquiai'ccu
    fae'ngae tsangae catiye'fasa'ne.
  ghs-ghs: '@see-verse:1CO.011.031'
  peg-peg: ମତର୍‌, ପୁର୍ତିନି ୱିସ୍ତି ଲକ୍‌ ଲାହାଙ୍ଗ୍‌ ଇନେସ୍‌କି ଦାଣ୍ଡ୍‌ ପାୟା ଆଉସ୍‌, ଇଦାଂ
    କାଜିଂ ମାପ୍ରୁତି ହୁକେ ବିଚାର୍ଣ୍ଣା ଆଜ଼ି ଆସେଙ୍ଗ୍‌ କସ୍ଟ ବଗ୍‌ କିନାସା ।
  txu-NT: Bẽnjadjwỳr djwỳnh kute gwaj babê bajaxwe kurê. Kute gwaj babê kurê kadjy
    ne gwaj bajo ajkẽ. Ne ren gwaj babê bajaxwe kurê kêt gwaj ren arỳm akuno. Nhym
    be, kati. Me axwe kôt me biknor tokry djàkam babiknor kêt kadjy ne gwaj babê bajaxwe
    kurê.
  eng-WEBU: But when we are judged, we are disciplined by the Lord, that we may not
    be condemned with the world.
  gnw-NT: Ẽrei yaiporara yandeYa ñanenupa ramo, icavi vaerã yandeve, agüɨye vaerã
    yayembɨjeco upurugüɨrovia mbae vae reta ndive.
  mux-mux: ‘Ya ma-koleana yambuma teku kis-silimelaliinga Pulu Yili-ni enini kolea-kísina
    liipa mundumba kene oliu wasie aku-sipa naa tipili.’ nimba Auliele-ni oliu ulu
    telemuluma kanupa kis piliipa kene oliu mani simbandu ulu-bunima silimú.
  maj-NT: Nk'ie nga base Nda̱nti̱aná tsa nda ko̱ tsa najmi nda ni xi n'eé, yo̱ títsjáni̱yáná
    tu̱ xi najmi n'e̱nijéhená ni̱stjin nga n'e̱nijéhe̱ xu̱ta̱ xi tjín a̱sunntee̱.
  bkq-NT: Deus agueho kiankadyly-ro watay, kurutoem ton-honre adâkeze mâkâ, kânagazenehondâ-ro
    warâ. Arâ aguyedyly, inakanhe aguitobyry kiengatuhoem, aguidyly kinmohoen-ro warâ.
    Xataylâ mâkâ kagâikely, xypyry etay, aunloenlâ mâkâ agâpa kydâiehoba kitoem, Jesus
    einwântânry modo aiehoho ara aguyepyra itoem.
  kue-kue: Te Yaglkande nono mambunono yumbusi ana yumbun norkwa, i ye nono akedu
    ende norkwa. Ye orkwa i ana makandle tandaglme yomba wau boraglmara i nono akiye
    wau boglkramga.
  cot-NT: Cotanquitsiqueate oraquea iramenajiacajigueti Aapani Irioshi antajiaquerogueti
    teeca oncameetsateji, incantomajajiacajiqueate aatonijite itsipatacaantajiajiritsi
    teeca intsaroventajiguempariji incatsimatimentajiaquerigueti coajica.
  bnp-bnp: Pali na tahuna e Bakovi Dagi i vakamadihi hita, i tovo hita, i uka ma si
    gi velu turane huriki na malala.
  apn-NT: Na hte mẽ pahte tanhmã amnhĩ tomnuj to hã mẽ pahpumu nẽ hã tanhmã mẽ pahto.
    Mẽ pahte ja hã amnhĩ pumunh nẽ axte ã amnhĩ nhĩpêx anhỹr kêt kaxyw na hte ã mẽ
    pahpê hkrajê nhĩpêx anẽ. Jakamã kot puj mẽ nhỹrmã mẽ kêp hkra hkêt xwỳnhjê hkôt
    kuwyta wỳr ma papa hkêt nẽ.
  ctp-NT: Ngiꞌni tlá Ni ꞌñaan, kwiꞌ ngwañaꞌan nda Ni nu tiꞌí ꞌñaan siꞌya chaꞌ kuxi
    nu ngiꞌnian, chaꞌ nu chunꞌ ndiꞌin la, xa wa mdyii chalyuu ja tsaan nde lo jwlyaa
    loꞌo nten nu ja ndukwa chaꞌ ꞌin Ni siyaꞌ ti.
  opm-opm: Diradire danong pomat sama na yah tahayahanhe Got orhor dirnong nasama
    da nadason mar dire boknong ruumsup napris da nadason deipatmur. Imat da nadason
    mar ruumsup ma napripat oh kaput kakdah er hat pati bap erer moh sama Moh er hanmur
    por ma mandatipra ire tapnong na nahatiprao rim dire boknong ina ruumsup napripatmur.
  bvr-bvr: Wurra minyja Wangarr arr-bu, gun-narda jarra minypa nipa marn․gi arr-nenga
    a-nirra. Ngardawa gun-gata jurdach mari guna-bamburda, gala yapa gu-gatiya ngacha
    nipa arr-bun wugupa burrwa aburr-gata gu-gurda burr-yika gu-rrawa.
  wal-wal: Nuuni pirddettiyo wode, ha sa7aara issippe pirddettenna mala, Godai nuna
    seerees.
  zad-NT: Na' shi chsak'zi'e cho', chone'n kwenc̱he yigooshḻilall'cho na' bi wlliayi'lene'
    cho' beṉ'ka' bi nonḻilall'gake'ne'.
  kmg-kmg: Qâoma epene ine Wofuŋzi fuŋne-nâŋec bataniŋkehuc bâtiŋ-nâpoocmu, miti tâmiric
    jaŋehec juku behec-nâpome sipirickenšipeŋte iŋuc hâcne enâreocmu.
  aso-aso: Idoꞌ idise mene gameneuꞌ Guvelesi veꞌmo lihime lemeꞌmo novineꞌ nene aza
    eveneꞌ linge ma Oꞌmosomuꞌ gilamave lihime ngemo do goloso o-ngedelinguꞌ nene lezesi
    neꞌmine o-ledalove losa monovote goloso nene do sotoꞌ o-ledo vete zopovo siꞌzeloningumuꞌ
    nene neꞌmine nooloseive.
  uli-uli: Samol yesa hatugulu kofach ngo ye fang yach hagerger bo fal mala si towe
    chungalir yarmetal faileng le irel hagerger kala yar.
  nin-NT: Nggo Abachi ti ttu inta iba na tsutsarr inta mi, uwa di na meme, wre ki
    inta bu si ka kɨ nâ ta si inkpu anishirr bi ingbingbru ba hen.
  acu-NT: '@see-verse:1CO.011.031'
  cak-WNT: Pero q'uiy mul ri Ajaf Dios yojruya' pa tijoj pokonal, riche (rixin) chi
    nikachojmirisaj ri kac'aslen. Riche (rixin) chi man ta xtika ri nimalaj ruc'ayewal
    pa kawi', achi'el ri xtika pa quiwi' ri winek ri can ma quiniman ta ri Dios.
  ebk-ebk: Ngem as nan mang-okomán chitaku as nan Apo, hiyasa nan madisiplinaanan
    takú ta achi takú maetapi ay machusa as nan achi omaafurot as nan machusaananchantu.
  spa-PDDPT: Pero al ser juzgados, somos disciplinados por el Señor, para que no seamos
    condenados por el mundo.
  ruf-ruf: Lekeni hatuhighighwa ne Imtwatsa twolangulisighwa tunoghe ili tuleke kuhighighwa
    hamwe ne iisi yose.
  gun-gun: Ha'e rami avi Senhor nhanembopaga vy nhanemo'arandu, yvy regua reve japaga
    ve'ỹ aguã.
  agu-BL: Poro kol tak' Ryos kacaws i'tz tan kanuc'le'n bantz qui kabene'n tq'uixc'uj
    scye'j yi e' mas wunak.
  isn-isn: inge gwa nekulamulwa nu Mukulu, kuusukilwa, nsoko kuleka kulamulwa palung'wi
    nuunkumbigulu.
  eng-PEV: But if God does punish us, he does it to teach us to do good things. So
    later, when God judges everyone in the world and punishes all the bad people,
    he will not punish us too.
  ilo-ULB: Ngem no ukomennatayo iti Apo, madisiplinaantayo, tapno saantayo a mairaman
    iti pannakadusa iti lubong.
  pir-NT: Mari pʉhtoro pehe marine tuhtire, tiquina ye buhirire marine buhiri ti dutieraro.
    Apequina ñañequina Jesure ño peoeyequina buhiri tiatiquina dihita ijire. Tiquina
    yero saha marine buhiri tigʉ̃ cahmedare mari pʉhtoro.
  anv-NT: Ɛsɔwɔ achɛrege depɔ ɛtiré sé, agɛge nnó délu gyɛɛ́, apyɛɛ́ menyammyɛ
    sé awuú ubale nnó né bií bi ji asɔɔ́ mpa, achyɛge fɔ́ ɛsé ɛfwyale chónchó
    ne bɔɔ́ abifɔ.
  sab-NT: Ama ji gbe che alin e me gerule ama kle age me no che ole, agwa ama ta che
    tkakalin tangle che ta gbe suge chage mine ma no ama ole, ene che me chege jiske
    ji chugadale ule kwian ulita me Chubenu agenga me no ole.
  tmd-tmd: Makwam an ap kib mag gwogwo rɨmɨjnɨŋ aku, nöbö mö nuŋwa mɨdöl aku mɨ, Nöbö
    Diba nuŋ an mönö nöiöna. Nuŋ mönö nöiön aku, an rɨbyöx nugwön, nöbö mö mögörɨb
    il kɨ amnör ap kib mag gwogwo rɨmɨdöi akuyöbö pɨsaŋ rɨn hör yönmɨd möl bö duöinɨŋ.
  acr-NNT: Noꞌj we na kaqaꞌan ta waꞌ, ri Dios kuqꞌat tzij paqawiꞌ woꞌora re kojuqꞌilo
    chaꞌ chiqawach apanoq na kuqꞌat ta tzij paqawiꞌ junam kukꞌ ri e aj mak.
  kpg-kpg: Tadau hagi aga mai baahi o Dimaadua le e aago mai gidaadou, gi dee kili
    gidaadou gi daha dalia digau henuailala.
  taj-taj: तर निसाफ लबा धुइरी जम्‍बुलिङला दोष स्‍याप्‍बा ह्रङ् लसी एनीगदेला दोष थास्‍याप्‍गै
    भिसी य्‍हाङदा प्रभुसे ह्राङला तहरी थान्‍ना।
  avt-avt: God han kitet menmen haiu mɨrɨakem, hɨrak kakwep haiu mɨt mamɨr ke haai
    kenep nɨkan kekepik kakɨmtau hɨm mɨrak kakriuwerem. Hɨrak kɨrɨak menmen im te
    maain haiu mamɨpɨr menmen enum mekre han kaiu ap te mami mamtike mɨt miyapɨr kerek
    nises menmen me tɨ.
  cbk-cbk: Cay si Dios ta jusga canaton, ele ay castiga canaton para hende kita ay
    sigui na condenacion junto con el maga hende-creyente del mundo.
  uig-ARA: ئەمما گەرچە ئۈستىمىزگە رەب تەرىپىدىن ھۆكۈم-جازالار چۈشۈرۈلگەن بولسىمۇ،
