  big-big: Ini makngezego purikki kumularik talik? Yongokpanu namele yombanu lembekke
    kebira ngokmani nangai wizimowei waberek mizi purik pangka ma talik?
  gux-G: Bu man i ba, li cab k pua n jaandi u tienu k k yil cabli?
  cnl-NT: Jmee²ra'³ 'i'²³ miin²³na'³. ¿'A² juø'² lǿn³na'³ 'e³ dxi³ji̱i̱n³¹ 'e³ rɨ²³lʉ́²³
    mɨ́³ quia̱'² Dios 'e³ 'a²³jia'³ ma²³ rɨ³jlɨ³ mɨ²dxi²?
  zar-NT: Buliʼchiʼa buliʼsörö́ laʼ libíʼisiliʼ. ¿Naruʼ ral-laʼ ulídzanu-nëʼ Dios
    tu nigula bitiʼ bi zxoa ícjanu?
  kde-kde: Bahi amulanga mwenu mmene lya kutenda, dachi ìnakatapala mmahe annyuwe
    Nnungu akuno akahunìkè muti wake?
  ata-ata: La sou ngingi menge ngailevingengi la. Xo lexe sema ane isuasou kisie uasi
    io ilinga noxou Lataua la ane miꞌoxonu ꞌilixo laixe ane?
  qvw-NT: 'Má, imanipäcunquim: walmicuna mana śhucupacüśha Dioswan limaśhan ¿tincunchun
    icha manachun?'
  nfa-nfa: Miu pangee sèku! Ladhe dhèu bhèni pahutu boe kètu ho sabajꞌa mi Ama Lamatua,
    madhutu aꞌabhu miu, na, beꞌa, do aadꞌo?
  tnp-tnp: Otakil aru nati u. ?Otəhruahru məmə pətan iətəm tətəfaki kəm Uhgɨn təsəhtərainiən
    rəhn-kapə, uə kəpə?
  urd-urd: तुम आप ही इन्साफ़ करो; क्या 'औरत का बे सिर ढाँके ख़ुदा से दुआ करना मुनासिब
    है।
  hot-hot: Lemimhabi aisê? Avi miŋ edam leŋkadôk siŋ ami ba eteŋ mek hadêŋ Wapômbêŋ
    êŋ ma mavi e?
  mqj-NT: 'Penawa-nawaannia'' inde tula''e: La sipato''ka ma''sambayang baine langngan
    Puang Allata''alla tae'' ma''lullung?'
  rus-SYN: Рассудите сами, прилично ли жене молиться Богу с непокрытою головою?
  mbh-mbh: Na thomu o avrum vet i a lomumu, i sivenga tova ve seng i aovaltun ipounga
    avele, na i nong a God nge a puluare otheki?
  bdd-bdd: Wanuwatuhuyahi, ꞌeguma wahine debadaisinamo ꞌiꞌahwaꞌahwanoi Yehoba ꞌoina,
    togidega ꞌana ꞌita bwebweꞌana bo galana? Galana ꞌawa?
  cbt-NTPO: Iporaso' iyaro'sa', imoyaro'sa', cancanëma quëran yonquico' noya nicacamaso
    marë'. Niyontonpatama', ¿noya ipora sanapi'sa' co niimomototaponaraihuë' Yosë
    nontacaiso' to?
  srn-NT: Un srefi luku, dan un taigi mi efu a bun tak' wan umasma e begi Gado sondro
    fu tapu en ede.
  cta-NT: Ycuiꞌ ca ma̱ cachaꞌ liñi ma̱ ꞌna si tsoꞌo ntiꞌ ma̱ chaꞌ chcuiꞌ sca nu cunaꞌa̱
    loꞌo ycuiꞌ Ndyosi loꞌo ntucua yaala ti hique nu cunaꞌa̱ biꞌ.
  bqc-SIM: À wɛ́tɛ yã́pizi à gwa. Nↄɛ wabikɛa pↄ́kummusukɛsai maaa?
  tcz-CHONGTHU: Nangho cheh dingin thu kitanun. Numei hin alu pon kikhu louva mipi
    lah a Pathen henga atao ding chu dih a hinam?
  mar-mar: हे तुम्हीच ठरवा की, मस्तक न आच्छादिता देवाची प्रार्थना करणे स्त्रीसाठी
    योग्य आहे का?
  snp-snp: Linate ya linanimoni koliti iya melalo. Wena ma manenalo owo moufámoto
    Goti loumunami ya efe limo mona nefe? E’e, etito minámaiye.
  isl-isl: Hvað finnst ykkur sjálfum? Er rétt að kona biðjist opinberlega fyrir berhöfðuð?
  spy-NT: Kunyi, okas ꞉akweek nkit. Ara karaam ām akweek yoo sooyē ꞉koorko āmēēyēēnoot
    ꞉mētinyii?
  xnn-xnn: Nemnemenyo na no tet-ewa wenno baken. Ay baken gawis isnan nemnem di ipogaw
    no andoando nan book di bababai? Ay baken di is esay mangipabgew ken daida? Owen
    siya tay inted Apo Dios ken daida ay mangipaila ay gawis no makomonan nan oloda.
    Siya dadi nan mangipagtek ay baken gawis no adi komonan nan bababai nan oloda
    no menlowaloda ken Apo Dios isnan simbaan. Ngem teken isnan lalalaki tay no paandowena
    nan bookna ay kaneg babai et maibabain siya.
  mwe-mwe: Nng'ukumulanje mwaashayenenji. Bhuli, ilikonja jwankongwe kwaajuga a Nnungu
    gwangali unishila ntwe gwakwe?
  tte-tte: Naga kwanuwatui, inamwanamwa tem sine itona nige isusuma na ikawanoi Yaubada
    koina toekalesiya manli mena?
  tcs-tcs: Ol oman mas kabare ed blo dempla lo pablik wen ol prea.
  hlt-THB: 'Na mimah ing poek lah uh: Nu ing lu sing kana Khawsa venawh ak cykcah
    ce ak nep nu?'
  soq-soq: Tauma e eba insaisaitana, ide ba mai ide, i uwawa lomasiawaia do ekelesia
    uduudu auweia bedeuwo rauparileipona?
  qub-qub: Mä gamcuna yarpachacuy. ¿Allichuraj canman warmi shucutacönilla Tayta Diosta
    mañacuptin?
  att-att: Á sikayu laguk yù maguray nu mepángngà ta umay ta paggagammungán naw yù
    babay nga náringin yù ngámin nga duddù na, nga ari nappanniu, nga makimállà kâ
    Namarò.
  bki-bki: P̃eli tealo maka asaaro ka kiaku iliano, napano neber bo ka tira napano
    bolkouo monoka sovoko parinio, mia kamiu kuvila von ka kuvisidomii vatitig kanio.
    Ea kenemiu vitiiano, kubitii ka tira napano maka sovoko parinio, memedu ka naio
    tumolu rivolkouo van Atua? Maka leleio, ea kiado bajago maka lele rimemedu.
  bqp-bqp: À yã pìi laasun lɛ́ à gwa. Nↄgbɛ̃ aduakɛna mìgbã mana yá?
  mcp-mcp: 'Bɨmɛ́fwó faasʉgâ ná jíga: ye jɨ́ jɔ̧ sâ nə́ mudá bə́g shwə́ lúú ja á ŋgə́
    jəgʉla nə Zɛmbî yí?'
  hat-hat: Dapre nou, èske se lizay sa pou yon fanm pa gen anyen sou tèt li lè l'ap
    lapriyè Bondye?
  npl-NT: Nomejwah xikyejyekolikah kox kuali tla se siwatl amo mokuatlakentia keman
    motiotsajtsilia.
  bgg-bgg: Hò-amuiithek ne Hamangkhung-aphuii shii hong ne misia shii khrug acheg
    pha sia jine wie ba asi pha awie ba nawaithek shii chua bo.
  eng-TCENT: 'Judge for yourselves: Is it proper for a woman to pray to God with her
    head unveiled?'
  eng-BSB: 'Judge for yourselves: Is it proper for a woman to pray to God with her
    head uncovered?'
  cpu-NT: ¿Ipaitama pikinkishiretakotarori iroñaaka okaratzi nokantayetakemiri? ¿Aritatsima
    tsinanepayeeni oñaañaateri Pava eero opashikainata?
  san-ASM: যুষ্মাভিৰেৱৈতদ্ ৱিৱিচ্যতাং, অনাৱৃতযা যোষিতা প্ৰাৰ্থনং কিং সুদৃশ্যং ভৱেৎ?
  tac-NT: '''We a''lá na''tawa ''emi a''bopi. ¿Ta''lá ko bilé mukí Onorúgame ''yuga
    ra''icha tabilé banito o''póliga iligá alé napu napuíme ju ralámuli Onorúgame
    oyérame?'
  eng-WEBPB: Judge for yourselves. Is it appropriate that a woman pray to God unveiled?
  gfk-H: Muat at muat na lilik ta iakan bia i takodas ing bia tiga hahina na sasaring
    tupas Kalou ma pai pulus no walina.
  viv-viv: Tu taumiyao yada dewa wananuwenuwena be wanavehimeya kaꞋi kwamayoku saꞋeyadi
    yoꞋo matadiya Yaubada againe hinaveꞋoveꞋoꞋola tu uꞋudi keke hinakevani amine,
    medema gilubodana o kaꞋi keke?
  yao-yao: Nlamule mwachinsyene. Ana ikuŵajilwa jwankongwe ŵapopele Akunnungu pangaunichila
    ntwe?
  tgp-tgp: Kamim hasemim ka hitea vara mo tataholo vara har̃ai matea i usiusi isan
    God, ale i sopo ropoi na patuna?
  auc-NT: Onquiyængä bee ocadämaï inte Wængonguï ingante apæ̈necä ïninque waa intawoo,
    ante mïnitö tömëmïni godongämæ̈ pönëë cöninque äedäni.
  kbc-NT: Akamaɡ̶a adiniwinitiwaji domige iɡ̶enaɡ̶a ɡ̶adakataɡ̶a! Niɡ̶ina Aneotedoɡ̶oji
    loiigi me yatecoɡ̶o, domigele ana iwaalo me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji me daɡ̶a
    yapoɡ̶oditi lacilo? Aɡ̶ele!
  bmh-bmh: Agtal agal igul sisian. Air tub duailel ameagab ebu gonugau gagalig tibur
    galau sil kulab tam Uwait auraneu, go agal ameagab ebu naliu ta?
  ctu-BL: Ña'tanla jatetla bajche' yom. ¿I t'ojol ba mi' pejcan Dios x'ixic che' mach
    mosolic i jol?
  meq-meq: Wu nakay na, bo kurom eye tsikumeŋ tey. Taɗə ŋgwas ma diye a məhay gər
    mata ɗuwulay me a Mbəlom gər kəriye na, lele ɗaw? Kə ge lele na, tsikumeŋ.
  noa-H: 'Pãar k''ĩirjugau jãga sĩ keena: ¿Hʌʌin bʌ̃ʌrjã putiu pör deebaba hõor k''apanag
    dak''ĩir Hẽwandamag jëeuju haai nʌ? Jaaubat.'
  alp-NT: Kwali betaya! Au kotie imi noake meije mimise. Bina rebe ikotie loko Alla
    me tamata bokala oaisu, isou lutike uluije more mere mise mo.
  san-VEL: yu.smaabhirevaitad vivicyataa.m, anaav.rtayaa yo.sitaa praarthana.m ki.m
    sud.r"sya.m bhavet?
  kbq-kbq: Tamagra'a refko hiho, amne a'mo'a asenirera tvaravenura refiote'neno Anumzamofontera
    nunamuma haniazamo'a knare hugahifi?
  kbh-kbh: Cach ts̈ëngaftanga, yejuana chama s̈mochtsejuabnaye y s̈mochjayana ts̈abá
    o ndoñe ts̈abá yontsemna, canÿe shembásabiama Bëngbe Bëtsáftaca jencuéntana, bests̈as̈e
    ntsenatsbotscá.
  ron-LSB: Judecați voi înșivă. Se cuvine ca o femeie să se roage lui Dumnezeu fără
    să fie descoperită?
  pon-pon: Komail en pein kajauiada, ma a janjal mau, ma li amen kapakap on Kot, ap
    jo lijoropedi.
  nhe-BL: Huajca ximoilhuica, imojuanti. ¿Cuali para se sihuatl momaijtos ica Toteco,
    intla ax mocuatzactoc? ¡Ax neli!
  sps-sps: Ami patsukanem yam ma faaroiny a foka to fapoopoan namami, te gim non ma
    rof tana moun a fanging ma faakats ten Gov koman vaagum ana sikia ma kookof patsuun
    me na kookof patsuur moun a fanging, teeva?
  wnc-wnc: Siwan wamu waaknga ginda gisa usanzitnong. Usanzike ginda dasing nataaing?
    Asikaya maya tapatuta taukga dua omike ngana Anutue tumuk wam iniwan take siwik
    ba dasing?
  bus-bus: À yã pì laasuu lɛ́ à gwa. Nↄgbɛ̃ aduakɛna mìgbã maaↄ́?
  gub-BL: A'e rupi apuranu penehe ihe kury. — Aipo ikatu kuzà Tupàn pe waze'egaw zemono'ogaw
    pe a'e wà, wàkàg iwànaw imunehew 'ym pà a'e wà. Nan kwaw pa.
  imo-imo: Iye puli ambo teni pinyewena mele te naa pakopalie Gotendo konge teremomu
    manda tembalonje aku ulumu eno enongano liko manjeio.
  boj-boj: Uŋa a aqa segi gate kabutosaiosim Qotei pailyqas di kumbra bole e? Niŋgi
    segi mariy.
  eng-DRA: 'You yourselves judge: doth it become a woman, to pray unto God uncovered?'
  knf-knf: Dŋal naşal ţi ŋleefan. Unuura ñaaţ ado kañehan Naşibaţi bë aangur bkow
    i?
  san-KHM: យុឞ្មាភិរេវៃតទ៑ វិវិច្យតាំ, អនាវ្ឫតយា យោឞិតា ប្រាត៌្ហនំ កិំ សុទ្ឫឝ្យំ ភវេត៑?
  arn-NT: Eymün ka müten feley tamün ngüneduamael fey ñi kümepen may tati pu domo
    ñi ngillatuael Ngünechen mew fey ñi munulkünunon tañi longko.
  zas-NT: Naj rni lëjt, lëjt gajc gol been xgab bal zagdxen cwedx guiniab tijb béngunaa
    Dios abiꞌ achet naxhoob guijcaman.
  ken-NT: 'Bě babhɔŋ mǎngati mɛ ndak anɛ: ɛ́chí sayri bɛ ngɔrɛ́ ánɨkmʉɛt ntá
    Mandɛm nɛntɨ bǒnkwɔ kɛkuti ntí?'
