verse: 1CO.011.013
translations:
  kpx-kpx: La huhuige keate keabuna dubue uvue Dilava hoesehavoi guliguliho abu kina
    bamuholige kena duave. Ba, keu toelanu.
  okv-H: Eto ungo oenga siriketo kivujo, evohu na siro pohukari irae God ta degi pari
    aisuja amo tehorete?
  tbo-tbo: Uyahinei ona nugotuhuya, apo wawine ega a ununu humahumana ma ina laupali
    Yaubada uyahina iyowaka galenana i haki, bo? Nugote i apapoe.
  mal-C: 'നിങ്ങൾതന്നെ ചിന്തിക്കുക: സ്ത്രീ ശിരോവസ്ത്രം ധരിക്കാതെ ദൈവത്തോടു പ്രാർഥിക്കുന്നതു
    ഉചിതമോ?'
  grc-SR: Ἐν ὑμῖν αὐτοῖς κρίνατε· πρέπον ἐστὶν γυναῖκα ἀκατακάλυπτον τῷ θεῷ προσεύχεσθαι;
  bgc-bgc: थम आप ए विचार करो, के कलीसिया म्ह बिरबान्नी नै उघाड़े सिर परमेसवर तै प्रार्थना
    करणा शोभा देवै सै?
  khz-khz: Gomi matotaumi na iotugamagi-gitagitaa. Gare ta repana ati kumugavuna genai,
    Palagu genai pene rapali nama pa?
  deu-TKW: Urteilet von euch selbst aus, ob es sich zieme, daß eine Frau beim Gebete
    zu Gott unverhüllt sei?
  zsr-NT: Gul‑bequi xbey laꞌ lbiꞌizliꞌ. ¿Naruꞌ ral‑laꞌ ulidznu‑nëꞌ Dios ngul cutu
    bi zxoa icjnu?
  lin-lin: 'Botala nanu bino moko : boni, ezali malamu mpo na mwasi kosambela Nzambe
    moto polele ?'
  hns-NT: Toelog to samadjh sake hai kie ek aurat djab oeghaare moerie se Parmeswar
    se praatna karie, tab bahoet saram ke baat hai.
  noa-E: 'Pãar khĩirjugau jãga sĩ keena: ¿Ʉʉin bʉ̈ʉrjã putiu pör deebaba õor khapanag
    dakhĩir Ẽwandamag jëeuju aai nʉ? Jaaubat.'
  eng-EMTV: Judge among yourselves. Is it proper for a woman to pray to God uncovered?
  mib-NT: Na sáha máá ró cuenta ¿á íyó váha núu tu ndésɨ xinī ñahan te jícán tahú
    ña nuū Yaā Dios?
  lif-NT2: मे़न्‍छुमाॽइल्‍ले़ कुधे़गेःक्‍पे़न्‌मे़न्‍दे़प्‍पे निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    तुवा चोःक्‍मा लाॽरुबि मे़ःम्‍बि फाॽआङ् खिनिॽ आबाङे इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mwavene muhukumwa, wu, chabwina mdala kumuyupa Chapanga changagubika chindu
    kumutu?
  mmx-mmx: Nemi xa mina ila mumu i na do kereva, ik mokso ri tatkin do na sing ti
    ne Moroa at lemeren limixin at lotu la kopmen na xua pe lavatlak teren? Kopmen.
  cbr-NT: Mitsúnbi camina upí oquin sinánquin 'unánti 'ain, Nucën Papa Diosbë banaia
    xanu mapútima cara asábi 'icë quixun.
  tee-NT: Pus aquilajunau. Ja lhijun ni cat'achivinilh ju Dios ju tam chako'ulh acsni
    jantu lakpaxtakcanta.
  eng-LSV: 'Judge in your own selves: is it seemly for a woman to pray to God uncovered?'
  cak-NT: 'Can tinojij jabel: ¿Utz como chi ri ixok man nutz''apij ta rujolon cuando
    nich''o''n che Dios pa oración? Man utz ta.'
  pah-NT: Pehe ti penhimombaragwaha hehe. Pyry pe me kunhangwera'g̃a nhi'ig̃ame Tupana'ga
    pe g̃andovaki g̃a nhakag̃ahove'ymame naerũ? Ahã, a'e ji.
  sja-NT: Mãpai, parã́pata ak'ɨdaipia bɨ k'awaadait'ee pia bɨ wa pia-e bɨ ijãapari
    wẽra ne-inaa wãk'apari wẽe porode ɨt'aa t'ɨ̃merã Tachi Ak'õremaa.
  xed-xed: Galawa kaghuni ɓa! Nda ra ka ndəɓay marakw ta dzvu da Lazglafta kul bukwanatá
    tsi ta ghəŋani ra?
  mks-NT: Mé ndó xíní ñúhú cande̱hé ndo̱ á va̱ha á a̱ váha toho ña̱ ná a̱ chíja̱hvi
    in ñáñáha̱ ji̱ni̱ ñá nani xíca̱ ta̱hví ña̱ nu̱ Ndióxi̱ veñu̱hu.
  gfk-S: Mu iat mu na lilik ta ikin be i takados ing be tike haine na sasaring tupas
    God ma paile pulus no uluno.
  bmu-bmu: Miaŋgöra ambinöŋ nöröpŋi qahö esuhuba Anutu köuluköiga dop kölja me qahö?
    Keu mi mönö nanŋinak kewöta jöhöme.
  dgz-dgz: Ek ae seyao wareyao tan, waen iwa okom ya umeni, God inap mup wapi, guegue
    ame kakae go koerage?
  eng-GNV: Iudge in your selues, Is it comely that a woman pray vnto God vncouered?
  zaa-NT: 'Liulábaáruhuá latsi'' le: Tsí hua rulue''ní tsè'' canchu ttu niula gunią
    oración tsàga''a ná bá iqquį cá.'
  eng-WEBSTER: 'Judge in yourselves: Is it comely that a woman should pray to God
    uncovered?'
  guh-guh: Panijacuata pacanaëjëre. ¿Xanepana tsaja petiriavi penavajëtsinexa Diosojavabelia
    papaëbërëpanayota namataacatsinejeva? Jume raja. Namataacatsiaya raja papaëbërëpanayota
    petiriavi benavajëta Diosojavabelia.
  bon-bon: Siige weene weemämu atranipeye, egä nää miiji gyene magebi te ätrunga ingle
    abasecretna cabu irecu ätumuta mope acwaba cäco.
  nhw-BL: Huajca ximoilhuica, amojuanti. ¿Cuali para se sihuatl motlatlajtis ica Toteco,
    sintla amo motzontzactoc? ¡Amo neli!
  swh-ONEN: 'Hukumuni ninyi wenyewe: Je, inafaa kwa mwanamke kumwomba Mungu bila kufunika
    kichwa chake?'
  wbi-wbi: 'Highagha jumue: Vuli! sa kyang''haani umu mama ansume u Nguluve umuutu
    ghwa mwene ghuve pavuvalafu?'
  bba-bba: I lɑsɑbu koowo bɛɛn tii. N weenɛ tɔn kurɔ u Gusunɔ kɑnɑ u kun yɑsɑ bɔkuɑ?
  eng-KJVCPB: 'Judge in yourselves: is it comely that a woman pray unto God uncovered?'
  kgk-NT: Pene mandu'a katu Nhandejáry-pe ombojeupi ramo onhe'ẽ va'e-rehe. Kunha oakã
    nandi reheve ombojeupi ramo onhe'ẽ pene pa'ũ-my ndapejohu porãiry.
  waj-waj: Ngiengieenoo yaata utida ivaara rikiaatee. Gioonna voovoono gioonna kiaapuuya
    avuuyauvunu hama ari kieetaivau rummua apirainno kati yaaku varoo Anutuuqaata
    kua tiivo inna ii aataru ivo yoketaavainnee? Vara maisavainnee?
  cpy-cpy: ¿Iitakama pikenkishiryaa-kotawori nimaeka okaatzi nokanta-kimiri? ¿Kameethama
    tsinani-paeni amaniri Tajorentsi eerorika opashika oetoki?
  mpx-mpx: Totomiu ga ku nuwatu. I waisi ya ebo yowau nige kaunuliya nihi papahabobu
    ge nihi awanun toekelesiya mataliyaa?
  wbp-wbp: 'Nyurrurla-patulu-nyanu yardajirri-wangkaya, manujulurla ngungkurr-nyinaya:
    Kari-nganta ngurrju kujaju karnta kuja karla wangkami Kaatuku jurrungka-kurlu
    mukarti-kirli parnta-yirrarninja-warnu-kurlu!'
  luo-luo: 'Penjreuru un uwegi ni: Bende en gima kare mondo dhako olam Nyasaye ka
    ok otweyo kitamba e wiye?'
  nhe-NT: Huajca ximoilhuica, imojuanti. ¿Cuali para se sihuatl momaijtos ica Toteco,
    intla ax mocuatzactoc? ¡Ax neli!
  aii-aii: ܐܲܚܬܘܿܢ ܕܘܼܢܘܼܢ ܒܓܵܢܵܘܟ݂ܘܿܢ، ܚܫܝܼܚܬܵ‌ܐ ܝܠܵܗ̇ ܠܒܲܟ݂ܬܵ‌ܐ ܕܨܲܠܝܵܐ ܠܐܲܠܵܗܵܐ
    ܟܲܕ ܪܹܝܫܘܼܗ̇ ܓܸܠܝܵܐ؟
  esk-NT: Nalaunŋatilaaqsiuŋ ilipsitñik. Nalaunŋava aġnaq agaayugumi Agaayyutmun matuiḷaaġlugu
    niaquni?
  msb-msb: Niyan, kamo an maghusgar. Pagtiripon niyo pagsamba, nano, tama na mangadyi
    sa Dios an babayi na waraʼn tahob sa ulo?
  cpa-NT: Quieng² di³ jǿg³ dsøg¹² guiogh¹³ hniah¹² chi²júh² dsio¹ tsa¹jlǿ² hio¹³ dsi³
    jmai³ hlanh¹²dsa Diú¹³.
  dso-dso: କନ୍‌ଟା ନିକ ବଲି ତମେ ନିଜେ ନିଜେ ବିଚାର୍‌ କରା । ଜଦି ଗଟେକ୍‌ ମାଇଜି ମଣ୍ଡଲିତେଇ ସବୁର୍‌
    ମୁଆଟେ ମୁଣ୍ଡେ ଅଡ୍‌ନା ନ ପାକାଇ ପାର୍‌ତନା କଲେ ସେଟା ସୁନ୍ଦର୍‌ କି ? ନାଇ ସୁନ୍ଦର୍‌ ନାଇ ।
  meu-meu: Sibomui ba haeroa. Hahine be kwarana asi ikumilaina Dirava baine ḡuria
    namo eiava?
  yva-NT: 'Weti syare wapo ratantona rati: wanya mare mbe sambayambe Amisye ai weramu
    rakarije mamo mo ansune rave ratavune jewen, wemamo mamaisye ramu.'
  dgc-dgc: Anya i isip moya? Maari tu bébe a manalangin a éwan mégalibunbun? Ewan!
  zpm-NT: ¿To nadieṉ zha rzac to? ¿Pe nli nonguieḻa gdze lad guic wnaa zeeṉe nonab
    zho lo Dios, te nonguieḻda ye?
  hix-NT: Àsok muhutwetxowà. Tuyhuthur womtohra kat naye, wosà, owyanye. Tuyhuthur
    womtohra tehtoko, tàrwonàmporye kat naye, Khoryenkom yakoro.
  sim-sim: Jihinjik mashi kason ji oweioweiheyehe ji yarika. Os nokove masiji sihin
    si arango namber Avui Wasilakan si sawewa oso jivi os? Wahau te. Oso kava sir.
  npi-ULB: तिमीहरू आफैँ विचार गरः के स्‍त्रीले आफ्नो शिर नढाकी परमेश्‍वरसँग प्रार्थना
    गर्नु उपयुक्त हो ?
  cgc-cgc: Isipen nyo daw dayad na magpangamuyo mga bai na ula danen tageb naan ta
    iran na ulo.
  tim-tim: Aregât ye yeŋeâk den are mem nâŋgâm heŋgemgom potatbei. Âmbâleŋe kautŋe
    bo tigiakmâ Anutu ulilaŋbiap are âmâ agak meme âlepŋe me gain? Bo.
  yor-yor: Kí ni ẹ̀yìn fúnra yín rò lórí ọ̀rọ̀ yìí? Ǹjẹ́ ó tọ̀nà fún obìnrin láti
    máa gbàdúrà Ọlọ́run ní gbangba láìbo orí rẹ̀ bí?
  wos-wos: Guni hafu hundi buléta sarékétanguni. Takwa anéngamba saméhafi yata, Godna
    hundi buléndaka gembu téta, Godka wandat, wu yikafre wana haraki wana? Wu haraki
    dé.
  emp-NTPO: Bãrãmaarã, ¿bia b̶ʌca wẽrãba boro ãnẽb̶ariẽ́ne Ãcõrẽa iwid̶ida? Bio crĩchad̶adua
    bia b̶ʌ cawaya.
  eng-F35: 'Judge among yourselves: is it proper for a woman to pray to God uncovered?'
  ind-ind: Pikirkanlah sendiri, apakah pantas seorang perempuan berdoa kepada Allah
    dalam pertemuan jemaat tanpa memakai kerudung?
  pes-OPCB: حال، نظر خودتان در این باره چیست؟ آیا درست است که زن در یک جمع، بدون پوشش
    سر دعا کند؟
  mpt-mpt: Ibo olo funaine! Unango gabam otabbumino blim bianoa lotu am tamo Gode
    nganabanang gamo kukub olo ayam bleka? Nibo tekein kebuobe, kukub olo misiamobe.
  ssx-ssx: Ikana꞉ma꞉ kone hone wia꞉pa꞉peke. Wanda꞉ homeke a꞉nda꞉ma꞉ pa wanda꞉hali
    paeyao ame̱le̱ hata꞉ you aka꞉ na dopiki pa yeni pia꞉ka꞉na꞉ta꞉ kota꞉ koto hauta꞉
    ti pa꞉la꞉pe.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ i lɑsɑbu ŋɑ. Í sĩɑ inɑɑbo ku tɔɔ Ilɑɑɔ̃ hɑi we mɑnɡo?
  gaq-gaq: ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏଃ ବାଆ ଗୁଲୁବଚେ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ମେଃମେଃନେ
    ଦର୍‌କାର୍ କି ? ଏନ୍‌ ପେଇଂ ନିଜେ ନିଜେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ane hintte pirddite. Maccasi ba huu7e qaconna Xoossaa woossanaw bessii?
  unx-unx: ଆପେ ଆପେଗି ବିଚାରେପେ, ବହଃ କା ଗୁଗ୍‌ଲୁକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ବିନ୍ତିତେୟାଃ
    କୁଡ଼ି ନାଗେନ୍ତେ ଚିନାଃ ବୁଗିନାଃ ତାନାଃ ?
  gah-gah: Lekezatini giliki ánigi hee lilo. Vená makolímo gotolaló netá hitamoko
    Ómasiloka litimó nene, etatimó nehe.
  lcm-lcm: Nami akorong, mi tikotikon pok ta kapo ararai aro ta aina ka sokotuk serei
    si God man parik kapa kuku bat a vangang ina.
  aer-aer: Arrekantherre-arrpe itirrewarraye. Nhenge arelhe apurte-irrerlenge arrpenhe
    areyenge Ngkarteke utyernemele tnakewarretyeke, ikwere angketyeke, kele mwerre-ame
    arelheke angketyeke nhenge akaperte ikwerenhe artelhetyakenhele? Arrangkwe! Alakenhe
    kwenhe apurenge mpwaretyeke.
  qvc-NT: 'Mayá, qamkuna kikiki allita yuyayllapa: Chay warmikuna kultupi tandakashpa
    Dyusman mañakunanqam, ancha alli umanllapata pambananllapa.'
  tgl-ULB: 'Kayo na ang humatol: Angkop ba ito sa isang babae na manalangin sa Diyos
    nang walang takip ang kaniyang ulo?'
  cbs-NT: Jamen betsadan, ainbu Diosbe janchaidan, ¿jawen buxka tadi tuaxwen mayabukuama
    itimen? ¿Mayabukutan iti daka? Matunmebi shinankanwen.
  xtm-NTPP: Chukan kúu ja jin ndasa'a maa ni kuenda nú va'a‑ni ja ña'a ma, te konune
    xini ña xi kondesi ora jikan‑ta'vi ña nuu Su'si ma.
  nnq-nnq: Nnyomolanga mmene makangweto, bo, chwapi munkege annyope Nnoongo kongo
    nu kuekeleje mutwe?
  bao-NT: Mʉja majuropeera ĩa beje cõoñaña, nomio cõ dʉpʉgare peo ditotigora, Ʉmʉreco
    Pacʉre cõ ca juu buerije, ca añurijera to niiti.
  san-ORI: ଯୁଷ୍ମାଭିରେୱୈତଦ୍ ୱିୱିଚ୍ୟତାଂ, ଅନାୱୃତଯା ଯୋଷିତା ପ୍ରାର୍ଥନଂ କିଂ ସୁଦୃଶ୍ୟଂ ଭୱେତ୍?
  huv-NT: Cuane ipiüngan, ¿jow nop najtaj, najneaja sitiül mataag orar ngo mapooch
    omala?
  otn-NT: Da̱mi̱ hya̱cjʉ xa̱nho ra̱ güɛnda na̱ ra̱ hya̱ dí xi'a̱hʉ ya. Xi n'na ra̱
    xisu 'mø mmat'Oja̱, ¿ua xa̱nho ngue da̱ 'uɛ rá̱ ya̱ uague hi̱n'na̱?
  nop-nop: Kabi hide-ku nadikayaneŋ. Tam niŋ adi mebi hapmuŋ mukufula mu tiŋa Bepaŋ
    ninadiune tuwot mu tibek.
  obo-NT: Na poomdomma row ini. Ollog bo no iddos ba-ay, od dasaa riyot Monama to
    kodlolivuung dow no waa sikandin id totambun to uu rin? Konna en.
  cak-ENT: Tinucu' c'a jabel. ¿C'uluman comi que ri ixok man nutz'apij tüj rujolon
    tok nch'o riq'uin ri Dios pan oración? Man c'uluman tüj.
  lif-NT: ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤔᤧᤴᤍᤧᤵᤐᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤗᤠ᤹ᤖᤢᤒᤡ
    ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Sāhá ndá máá nú cuenta, ¿á íyó vāha de tú nduú ndásī xīnī ñahan tá jícān
    táhvī ña nūū Yāā Dios?
  san-TIB: ཡུཥྨཱབྷིརེཝཻཏད྄ ཝིཝིཙྱཏཱཾ, ཨནཱཝྲྀཏཡཱ ཡོཥིཏཱ པྲཱརྠནཾ ཀིཾ སུདྲྀཤྱཾ བྷཝེཏ྄?
  qve-NT: Saynaqa qankunayá piensarispa decidiychis kayta, ¿allinchu kanman huk warmi
    umanta mana tapakuspa Diosmanta mañakunanpaq?
  pao-NT: Umu numu sakwa oo nakasopedakwadoo, ooonne'yoona mu momoko'ne sakwa tu wo
    wunoduna ka nanesootuhina.
  cbu-NT: Ashiri chinayarus, saana sangtsa. Kiz Apanllpa tsiyatku, kamis muchumun
    nda tutayaru, ¿siyaam tamareeja? Siyaam yutaritcha. Tútayachtanda átcha, átssa
    siya.
  usa-usa: minnáyaba keráwáqtí aúkáapimma téite oro. aaragómá nunamummá kétena wení
    aqnómmá íma yawááq immá íráqô-qtataarabiyo?
  soy-soy: Ani nɔ́rinɛ́cúruu musí ɑni yɛ́nu nkɛ̃́ tɛ li nɛ sɑ́ rɛ unɔ́si ukɛ́ ríyu
    ŋmɑnɛ Uléécɑɑ n yɑ́ɑ́sii?
  hui-hui: Tí Ngode Datagaliwabe mitangi bialu lotu lole ngoai ho biruwa walime ibunaga
    hagua yi nahe biruwa Ngode Datagaliwabehondo bi lolene karulape be nakarulapebe
    tíni dabalimu.
  amf-amf: Maa meten yinnonam ochima Barjoam konin miskoadettsi koam zaska ko zasko?
    Yinda yedi yenti pirdee.
  quc-NNT: Chichomaj b'a' ix we taqal che ri ixoq chi man kuch'uq tä ru jolom aretaq
    kub'an orar cho ri Dios.
  dob-dob: ꞌEnega wada nuwaꞌiꞌisi, ꞌabo waine madeba daisina ꞌisidasida Yaubada ꞌenaya,
    mwaꞌadega ꞌana ꞌita, boboꞌana nai toꞌumalina? Toꞌumalina aga?
  wrs-wrs: Yeoa pev ningvm honamoa, es hevpa lehrama, ungevliriniva sembayang venalmba
    Sesoamba, hevna kumba ehlathamba owai vetava?
