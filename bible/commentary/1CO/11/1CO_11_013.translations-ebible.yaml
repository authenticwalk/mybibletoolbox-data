    ñakare kwe ye abko tä dbe ya, abkobtä munkwe töbika.
  azg-NT: Manquentyihoꞌ quitjiꞌhoꞌ cüenta na aa cüjiꞌyahanꞌ na itsinin tsanscu nnon
    Tyoꞌtsꞌon na tyiꞌquityion juu ꞌnan xquen juu.
  bhd-bhd: तुस एप्पू फैसलो केरा, कुन कुआन्शी खुले आम आराधनाई मां बगैर दोग ढेकतां परमेशरे
    कां प्रार्थना केरनि शोभतीए?
  too-NT: Hui'xina'n mē'cstuca'n calīhui'lī'tit. ¿Chā puhua'nā'tit minī'ni' palh huan
    puscāt nakalhtō'ka' lā' tū' mūtlapacan?
  ind-AYT: Pertimbangkanlah sendiri, apakah pantas bagi seorang wanita untuk berdoa
    kepada Allah dengan kepala yang tidak bertudung?
  cjo-NT: ¿Oetaka pikenkithashireeyarini eeroripaeni? Aririka amaneri tsinani Tajorentsi,
    ¿kameethama opashikaryaayinatya?
  nsn-nsn: Dangata katongoia, auiampe tar kuaha gete kale liu tono taku tar binaka
    re lotu tang God?
  san-DEV: युष्माभिरेवैतद् विविच्यतां, अनावृतया योषिता प्रार्थनं किं सुदृश्यं भवेत्?
  tna-NT: ¿Jucuaja micuaneda epibainia tueda ai cuana jepuiti? ¿Ahua butsepi epuna
    ja Diusu pamitsuta jachuad'amatiji mahue cristiano cuana butse su, ahua mahue?
  lid-lid: Aha amwenen kabudon sahou nane doh se. Buku badih, iy basu batun bwe, iy
    asolom ili ta Kindrei, idoh kandriyen mwasin o bwe?
  wim-wim: 'Niiyam kan ngaantam-ngeeyāna: an min ngul ey? than wanch anangan meeꞌ-wuthanamayn
    aak churchangan kuchek keꞌ kanganaman ey? An yaꞌa!'
  zga-M: 'Muhegage yumwe: Te! lunonu udala adoovage uNguluve vu utwe gwa mwene sagafwalile?'
  yom-yom: Luzenga beno veka ? Didi kuandi diambu di mboti ti nketo kasambila Nzambi
    ayi ntu wukambu fuku e ?
  san-SIN: යුෂ්මාභිරේවෛතද් විවිච්‍යතාං, අනාවෘතයා යෝෂිතා ප්‍රාර්ථනං කිං සුදෘශ්‍යං භවේත්?
  yut-yut: Ji dɨsi gen on kokwin ani. Mɨŋat kɨnda busuŋni dɨma wɨtjɨŋek bɨsit asak
    kaŋ, uŋun aŋpak tagɨ naŋ asak?
  grc-BYZ: ἐν ὑμῖν αὐτοῖς κρίνατε· πρέπον ἐστὶ γυναῖκα ἀκατακάλυπτον τῷ Θεῷ προσεύχεσθαι;
  cpc-NT: ¿Iitama pikinkishiritakotawori okaatzi nokantayitakimiri? ¿Kamiithatatsima
    tsinanipaini amanamanaatyaari Pawa iiro osawoinayita?
  nhg-NT: Pues xequejtucö nemejua, tlö cuale icaca ma motlajtlötlajte sohuatl ca Deus
    sin que amo mocuötlapachus.
  nya-nya: Dziweruzeni. Kodi nʼchabwino kuti mkazi apemphere kwa Mulungu wopanda chophimba
    kumutu?
  ngu-NT: Sa no nemejhuamej xquixtlalocan tla cuajli para on sihuatl xnocuatlapachos
    ijcuac quichihuas oración itech Dios.
  kup-kup: Met ev at añomaz toh-epovoz arimauhö homet an tei. Met arim Iesuz homet
    topourohopekez-porah añ nap pim gagavok kopeo namañat het am bal hat Godin mañ
    mañapanez pov tin ma horï? Evo, pov horiv ok.
  jid-jid: 'Ban ya kimbi: a bi ndu wa'' tie a duwa ni Rji ni tuma wuo?'
  wmw-wmw: 'Umwe wanyewe lamulani: muwona kuwa vijuzi mwanamuka kunlebela Mwenyezimungu
    saarifinike lusungi?'
  gmv-GGM: Maccashi ba hu7e goozontta Xoossu woossanas bessizakone ane inte piridite.
  ssg-ssg: Puki amuto namiloi paxaiwa na masin ewi hehin lotu hani Haeu ti patun kumahe
    atuhan.
  zpo-NT: Nu leeka re gu nzhaal nii, che wen lee ngwnaa wdizhno Dios nu nasaawt me
    yek me.
  poy-poy: Mwamuwi maweni, hashi iherepa kwa mdala kumluwa Mlungu pota ya kuvala shintu
    mumtuwi mwakuwi?
  qwh-NT: 'Masqui alli yarpäcurcuyë: ¿Allicu juc warmi peqanta mana shucupacushpa
    Diosta mañacunman?'
  gaw-gaw: Ag imu tutuḵu epeḏin anṯeg! Ah laa nug iḵi ii hauta, Kayak unuqidṯe amu
    nug kobol tutuḵu heṯete?
  nca-nca: Yeŋombo mande ŋa iŋoya rondaŋi. Pare kato kembé kama pokamoro Anutuwore
    hariri teweya ŋu piyimi, hamómbe?
  zpz-NTPP: Gush der shcab ben a seꞌñ nu a̱ꞌ noow too de biñ mñaa ornu rnii num Ñgyoozh
    lat de mbecy zigy.
  mkj-mkj: Kamwai pein kajawi ma nen mwomw mwehu ma lihmen kapkap oang Koahs a johpwa
    pwaindi moange?
  zac-NT: Gulë bëꞌnë juzguë mizmë lëꞌë të si talë na correctë guënaꞌbë tubi naꞌa lu
    Dios sin quë në́ꞌaudiꞌi guëc naꞌa.
  kyg-kyg: Aꞌnemogimo vayaꞌai apaulagaleꞌmo apakenopaleꞌmo aiꞌa ati okaeꞌneꞌa nunumu
    hisayana kanale hugifiye. Lapakaitapigeꞌmo alita fako hutapa lapakesamo afiyo.
  kmk-kmk: Ot dikayu pay lawan manomsomok nu napiya onnu laweng nat man-iila yu utdan
    babai’n adi man-abbung si uḻu nu manluwaḻu da kan Apudyus.
  cao-NT: ¿Japa mato tsa ni? ¿Mato qui jia ni Dios qui yoxa bëhoxhaina, jahuë mapo
    mapahaxma?
  bbr-bbr: Akasar akan onok wasarewe. Kar asir roasiret amiakap kon tapau omjos kurururau
    wa Anut auriäu, kiro akan amiakap eposek ra?
  inb-inb: 'Kam kikin­kuna iuia­rii­chi: warmi Taita Diusta maña­kuspa, uma­pi mana
    kata­riska kag­pika, ¿alli­lla­chu ka u mana alli­llachu ka?'
  hrv-hrv: Sami sudite dolikuje li da se žena gologlava Bogu moli?
  box-NT: Minɛ́n mi bɛɛre wã́a loń mu sese. Mu so lée bìo na se ò o hã́a hɛ́n
    mí ɲúhṹ yi día ká a wee fìo le?
  ote-NT: Xi da beñhʉ xá hño, ¿ha gue ri hnequi xá hño ꞌnara ꞌbɛhña̱ ora apabi Ajua̱
    ne hinxa goꞌma rá ña̱xu?
  wnu-wnu: Aninou qob eng qerei imbigar. Yamangar ger mag diban Qenut igub qebi qemerib
    qamb eng tari me meteiminer eng uber qiyo?
  zam-NT: Leque gu' bnibe' no blobe' loo lezo' gu', ¿ché' huen naca le' thìb xa'got
    cuez Diox co'se' intau'te xa'gota yéc xa'gota con lar'bay, cà'? Ihuente naca tataa,
    ¿lé'?
  zyp-NT: Naaning teitah pacang tua hmai o, canu tah a lu a bakhu ly tei Khazing kha
    thlawchang heh a tlah thlang maw?
  sey-NT: Deꞌoquë nomiopi Maijaꞌquëre se̱o ca̱pi si̱opë pu̱amaꞌo paꞌito mësarupi ca
    deꞌhuajë̱ꞌë, ñani.
  nvm-nvm: Regavo bara iji bu nigen buon okuriame sirimamekfuon vuak iji nan kuardiava
    jan faime vierafen. Ijefuon bara iji bu ar bu afuime God aroivo ijia buba nigen
    buon okuriame Godon sirimamekva iji fuka ba marek.
  mps-mps: Duga digi te eno megi wali po dagaliąo. Te wego tobolu halusiąma tama
    Godibolo po wabo, te kolesaga usu egowe?
  pab-NT: 'Xahekohena xisota: xoana ehekoretala, xahohisakoatyakalati hanako ohiro
    iraexaita Enore hiye, maisa xakore xoare haseri hiye mokare hoka?'
  llg-llg: Hena ei duduꞌa sudik! Mete ma, inak hule-haladoi neu Manetualain, ma taa
    mboti langgan, tungga ei, na, ndia malole, do taa?
  kyf-kyf: 'A sɩsalɩ -slɔ we ''wʋ amɩaa ''dɛ nya: ''ŋwnɔ -ka -Lagɔ bhubhoeda -mɩ,
    ɔ ''nɩ ''wlu ''wʋwɛlɩ, ''lee we nanɩ ''ylii?'
  tpi-tpi: Yupela yet i mas skelim dispela tok. Sapos meri i no karamapim het na i
    mekim prea long God, ating em i gutpela pasin?
  mih-NT: Ta vityi catyi maa ndo tatu vaha a ña vaha tatu ma zahvi ñuzɨhɨ zahma xiñi
    ñu ta cahan ñu sihin ra Ndyoo.
  qvh-NT: Waugui-panicuna, shumag tantyacuyay. Shuntacäyashgayquicho ¿alisurä caycan
    warmicuna umanta mana shucutacuylapa Tayta Diosta manacuyaptin?
  kms-kms: Nungoqi nonne yumbo ren kin ir wawo. Nyumbueg ni ngawu buag wure segine
    God ane wand kin te yuwon o segi?
  agn-agn: Yamo tang magdisision. Tama bato ong babay ang itaen ang pangadi ang anday
    kopot tang kolo na?
  nhi-NT: San namehuantzitzin ixconyoluican, ¿max cuali tla se siuatzintli amo mocuatzacua
    ihcuac icmonochilia Dios?
  ttc-NT: 'A''ix etetz intqet eb''isu'': ¿Galan pe'' qa jun xuj oxnaq''tzayon ti''j
    Qtata Dios qa k''onti''l atjax txmuj?'
  dan-1931: 'Dømmer selv: Er det sømmeligt, at en Kvinde beder til Gud med utildækket
    Hoved?'
  kwj-kwj: Woro kunjenga do mwanji ma ku kilinehei. E, himiyama foti nikaꞌari sumbu
    foti mwa ki ti gwaro nambwe sini Gotri ni ti uchahambwano sumbu, kipeꞌe? Mina.
  vie-OVCB: Anh chị em hãy tự suy xét. Người nữ để đầu trần cầu nguyện với Đức Chúa
    Trời có thích hợp không?
  kze-kze: Áánútuntavesa imáyáa ésa torupamái máyáamba aarai ti'nónká'ó ímo káátaresa
    námúnaa kwésemba kanaawá'i. íya kanaán-iyo. imáyáa oro.
  mpj-mpj: Wangka ngaanyaya wulikajalu kulila! Jampa martukajanyurra Mamamili jaajingka
    kujungkarriku, wantilunganyurra kata pulpupulpulu Mamangka japilku.
  lbk-lbk: Semkenyo achi. Ay ke omno mo ad-i en-apongot nan fafai mo enlowalo ken
    Apo Dios?
  mto-NT: Payo̱ꞌo̱yda nꞌit pa̱n o̱y je̱ꞌe̱ veꞌe ku veꞌe je̱ ta̱ꞌa̱xta̱jk chapka̱ts
    ka kujuuꞌxap.
  bzh-bzh: Ham nġo nanër rë. Nabë avëh su genum yu rë genajom jaḳ vu Anutu og maḳ
    sënë nivesa?
  guj-2017: સ્ત્રી ઘુંઘટ વિના ઈશ્વરની પ્રાર્થના કરે એ શું તેને શોભે? એ વાતનો નિર્ણય
    તમે પોતે કરો
  jvn-NT: Mbok dipikir déwé para sedulur, apa kira-kira pantes nèk wong wédok ndonga
    nang pasamuan tanpa kudungan?
  byr-byr: Sarɨmɨ saihi yagaala dazaꞌ nayaa dɨmaryawɨbwaryɨla! Yɨ yɨlaayagaaꞌ aꞌmweꞌ
    gannya mɨnyagɨnyavɨ mabwakaki yojɨ Gotɨyarɨ wɨdazaꞌ, yɨ saꞌ nawɨꞌnyabwi daaka!
  ian-ian: Kɨta laagwa nambu kapmalapman yetɨga yesolaa lɨga God kat waleyan apma
    vatna? Kavle vatna? E? Yelavɨk ngwula. Ngwula ngepmana vat ana ndɨ.
  hun-hun: 'Ítéljétek meg magatokban: illendő-e az asszonynak fedetlen fejjel imádni
    az Istent?'
  mcf-NT: ¿Nuquin Papa chuinuec ëbi chuiquid nibëdeque. Matasadnu quiash chido bëdamboda
    icpadic?
  kjs-kjs: 'Go agalere nimina pagoma rumaalimina: Enaalinumi kiritalimi rabu ename
    nipuna kalu napagaa wi Gote-para beten leme-daare gore epe kone meme?'
  mni-mni: Nupina makokta kari amata kuptana Tengban Mapuda haijaba asi matik chabra
    haibadu nakhoi nasana wayenjou.
  yad-NT: 'Jirya̱datya samiy jiryejyu̱ra: ¿Samiryavidye vatujyu̱ rityu̱chu sisa̱ Ju̱denu,
    ne mutanujatyavay?'
  mxb-NT: Sa̱ꞌá ño̱ó nakani va̱ꞌa ini mií ndó, ¿á ña̱ va̱ꞌa kíán ña̱ kanonó dini̱
    na̱ ñáꞌa̱ tá káꞌa̱n na̱ xíꞌín Ndios o ko̱ó?
  pon-2006A: Kumwail pein kasawih, ma e pahn mwomw mwahu, ma lih emen pahn wia eh
    kapakap nan pokon, ahpw sohte koaduhpwel.
  maq-NT: Ngayujun ni ne, ha hyun ta ngu chjuun ne, ndajin tjin xi cuetsaain na rcu
    na hya xi sahmi na oración rë na cojo Nina.
  hto-hto: Bíemona ¿nɨe izói comécɨidɨomoɨ? conímamo omoɨ daɨni. Rɨngo ɨfocɨ ɨbáiñeno
    Juzíñamuimo úriadɨ, meita fɨgora, nɨbaɨ fɨgóñede. Mai daɨni.
  por-BRBSL: Julgai por vós mesmos. É apropriado que uma mulher reze a Deus revelado?
  ces-NKB: 'Posuďte sami mezi sebou: je vhodné, aby se žena modlila k Bohu nezahalená?'
  cui-cui: Pananta xeinare xua icha bara xaniwaicha xua yabʉyo jopa nanta acatsiyo
    poxonae Nacomtha tsipaeba penacaetutsi botha xua poxonae wʉnae pejainchinexa Nacom.
  boj-2014: Uŋa a aqa segi gate kabutosaiosim Qotei pailyqas di kumbra bole e? Niŋgi
    segi mariy.
  eng-OEBUS: Judge for yourselves. Is it fitting that a woman should pray to God in
    public with her head uncovered?
  eri-eri: Tere tage beele beha haawe wagu. Aita no mora kutauwei uwa Itou hauya tuwona
    wa, fanyimu hilobainga yo?
  wiu-wiu: Kipala i ukumo wene kibutukoa meamene. Pade atoame-kiti nunagu wateameneya
    kakome kowitikomepa nipa epetekoa toko patu. E̱'e mena.
  swe-swe: 'Döm själva: passar det sig att en kvinna ber till Gud utan att ha något
    på huvudet?'
  cth-cth: Napui ni lû huem laipalah Cathut koe a ratoum e a kamcu hoi kamcu hoeh
    e hah namamouh ni pouk a haw.
  mti-mti: Ye yembovit yaug anoya. Vesin kuiyave den umkape God gumbe nun wapewa me
    oraimina go?
  pad-NT: A'onivani vakava'ibodivarani bana hida kodivarani, asohini asohirini gamo
    ka'da'dini-ra kakarahobariki Deu-ra vara ni'avini Deus khai ni'ana kagorania.
  twi-twi: Eye sɛ ɔbea bɛbɔ mpae afrɛ Onyankopɔn wɔ bagua mu a biribiara nkata ne
    ti so ana? Mo ara mummua mfa.
  hlt-hlt: Nangmih khuiah anih te laitloek uh lah. Huta loh Pathen taengah sampham
    la a thangthui ham te rhoep nim?
  tbz-SIM: Díndi wúó nkɛ̀ dɛ̀ wenni onitipòkù bo mbɑ́ɑ́mmɛ̀ Kuyie nkɛ í kɑ̃nkɛ́ o
    yuuɑ̀?
  san-GUJ: યુષ્માભિરેવૈતદ્ વિવિચ્યતાં, અનાવૃતયા યોષિતા પ્રાર્થનં કિં સુદૃશ્યં ભવેત્?
  ake-NT: 'Ɨiwano'' kon pe aimenkatɨ'': Ipoken pe'' iyesi uri''san ɨpʉrema Papa pɨ''
    ti''pai tʉnɨponkai''?'
  qvn-NT: Chaura quiquiquicuna shumag tantiapäcuy ¿alichu u lutanchu cayan juc warmi
    umanta mana shucucular Dioswan rimangan?
  tku-NT: Hui'xina'n mina'cstuca'n calīhui'lī'tit. ¿Ē puhua'nā'tit minī'ni' palh puscāt
    na'orarlī ē jā tacuctlapanī't?
  bjk-bjk: Mum iat moro dödöm ulamun ina na, nang bara i deek kö une bara irabo seseng
    urungan kö God me ine i koxobo tawi a öxöno.
  msy-2020: Ia uari akar kam tuisɨgh, amizim uan dapanim avaraghan kogh, God ko mɨkɨmtɨ,
    arazir kam dera?
  bpr-bpr: Ti gamu famdam dun ku dét i fye nimò ku stifun gamu mangamfù di Dwata.
    Gten kè ku dmasal i libun na landè duduman?
  cle-NT: Hí̱³ba² vo̱ó̱h²ah³ féh¹ah³ hi²nia⁴²a², xɨ² dxú⁴ hi³ hí⁴liúy² Dios ja̱y³
    mɨ́³ hi³ há⁴hé³ na³hii⁴ mɨh³ dxɨ².
  txq-txq: Ei duꞌa sudik kana! Mete ma inak hule-haradoi neu Manetualain, ma ta mboti
    langgan, na, tungga ei, naa malole, do taa?
  aaz-aaz: Hi mitenab miit! Karu bifee ji nꞌonen neu Uisneno, ma ka nkuub fa in aꞌnakan,
    mituin hi teenb ii te, naan reko, aiꞌ kaah?
  qup-NT: 'Kankuna kikin rimaychi: ¿Alichu shuk kusayu warmi tantarishkaykichipi mana
    umanta llachapawa wankushpa Yaya Diosta mañananpa?'
  dop-dop: Mǝ mɑɣɑmɑɣɑ ɩ́ mɑɣɑsɩ-tǝɣɩ mǝ tɑɑ nɑ ɩ́ nɑ́, sɩ wɑɑtʋ wei ɑlʋ puki Ɩsɔ
    sɛɛʋ nɑ ɩ́ sǝlǝmǝɣɩ tɔ, ɩ cɑɣɑ nyʋɣʋ kpɛtɛ nɑ?
  azb-azb: Özünüz qərara gəlin, Allaha başıaçıq dua etmək qadına yaraşarmı?
  eng-DBY: 'Judge in yourselves: is it comely that a woman should pray to God uncovered?'
  guo-NT: Xamal najut nejchaxoelam wʉt, ¡chiekal nejchaxoelde ampoxliajwa! Jesús pejwʉajan
    naexasitampim natamejam wʉt natamejabatat, ¿pachaemkat pawis matlʉa's-elaxtat
    Dios kawʉajnaliajwa? ¡El! Japox chiekal pachaema-el.
  hla-hla: Aha te poie milimiu? E nigana te singona a tahol turu lotu ba te ma kope
    nei a bakunen?
  mav-NT: Pyno uiwesat eipe sio waku aheha­ry'i ihay Tupana kape Tupana mõtypot yat
    pe aiwa­'a­tunug hap tote yt kat i hin i i'akag me te'og wywo sio yt.
  kpf-kpf: Zen ziiŋak nâŋgâm iknek. Minduminduyân ambân ŋâi kâuk pâke buŋ ândim Anutugâren
    ninâu sâi dâp upap mo buŋâ?
  ppo-ppo: Ya̧lo i dere fo wosóló diaao̧tei taleyae. Sorape atima topo me o̧lané husirénirutei,
    Kótópaae momatepa ai wisire? Mo meipó.
  hin-2017: तुम स्वयं ही विचार करो, क्या स्त्री को बिना सिर ढके परमेश्वर से प्रार्थना
    करना उचित है?
  wol-KYG: Seetal-leen ko seen bopp rekk, ndax jekk na ci jigéen, muy julli ci Yàlla,
    te muurul boppam?
  bef-bef: Lenalitini kehelite bu go bati hilo. Aꞌi moneuba latahaꞌalo anaꞌina bonaꞌi
    li gehesa hilanaga ifi metose Huꞌmamofitoga loka halina yamofihi bati hilina niꞌifihe?
  amm-amm: Moi mo nonani imoso atiyaiso na pomulumoloko kiwo. Komu fiyokaimo somiso
    nukonuyo Kotoso imo lukaso niyakimo, a, no no waliyo na, woi? Kwaimo muwoi, koiyau
    na.
  zaj-zaj: Lamuleni wenyego, vinoga mtwanzi kumtambikila Mulungu kuno yalekile kugubika
    ditwi jake?
  chq-NT: '''Í²du''‑''oo'' yaanaa'' wa ''e tyʉ́²‑ʉ ''e faa''²¹a tsamɨ́² júu³ tyʉ́²
    lɨ́ɨi² tyíi¹i.'
  swp-swp: Omibom hage au eoouioimiu ana tau nhiage sine arinai i laoma, na ginauri
    gamagaridi Eaubada arinai?
  bjr-bjr: '@see-verse:1CO.011.012'
  aby-aby: Yewabai imukenewaa uawe! Moi awekama danu bokai idi dadau da ufekuke Godibairo
    guriguri ufekuie irauaiaiba me?
  eng-YLT: In your own selves judge ye; is it seemly for a woman uncovered to pray
    to God?
  jni-jni: Wekine inna chi asheme, memmiru ine vanau e mau birenga sarki impo une
    chi?
  kne-kne: Dakayo kod di mannemnem mo kosto mo adi mansokdong di babai mo mankararag
    en Diyos mo man-gimong kayo.
  tgj-tgj: Nonuno atubongv jwngkadaka sitoka, nyimv ngv nyi vdwgv kumkujoku lo dumpo
    nga mvtum simabv kumla rinam si riin nvgodw.
  gui-NT: 'Taparandu peve cuae re: ¿Icavi ra cuña oyerure vaera Tumpa pe oñeacasoi
    mbae reve?'
  quc-TT: 'Chiqꞌata tzij ix puꞌwiꞌ we riꞌ: ¿La taqal kꞌu che ri ixoq kubꞌan chꞌawem
    cho ri Dios we man uchꞌuqum ri ujolom?'
  heg-NTPO: Olan mi nangan le! Eta bihata li kohe-kanas se Ama Lamtua Allah, mo buba
    un bon na lo kam, muid mia lam, na banan tam lo ka?
  ptu-ptu: 'Penabaam siaia'' too: La sihatam daka'' iko ussi''dim ke ma''sambajanni
    mesa baine längäm Puang Allataala anna tä''i ussapu''i ulunna? Mannassa anna tä''i
    sihatam.'
  bzd-NTPO: A' wakpa tö ibikeitsö́. ¿Buaë idir tö alakölpa ttöke Skëköl ta̱ wökir
    kë̀ pabakule?
  kwf-kwf: Muke manata basi sulia tae neꞋe leꞋa. Kamu ke sai nama ana, noaꞋa kasi
    leꞋa neꞋe kini ka foꞋo diꞋia nia noaꞋa kasi Ꞌafua gwauna.
  eng-WYC-2017: Deem ye yourselves; beseemeth [or becometh] it a woman not covered
    on the head to pray to God?
  eng-WMBB: Judge for yourselves. Is it appropriate that a woman pray to God unveiled?
  zat-NTPS: Le nna'xque le'e che naca xrlátaje che tu nu'ula guchálajle̱ne̱' Dios,
    ne quebe gugacu xíchaje̱'.
  spp-spp: Yii na ɲyɛ yákilifee. Kampyi kacɛnnɛ li ɲyɛ li li, ceeŋi u u ɲùŋke múg'a
    yaha Kileɲarege tèni i, yii à yaa yii li cè.
  zty-NTPS: Le wchi'a ḻaže' ḻa' ḻe'eze. ¿Žaḻa' wchaḻjḻen to no'le Dios, na' bi be
    x̱oe' yichje'?
  mek-mek: Ke papie kania faemoka kai, laꞌafouai feapa Deo femegamega penia auga felo,
    o apala ma auga, oi ifomi amoisa amoifania.
  aey-aey: Agedodoc je i gesileiga. Caja uqa ilo qee jahuldoc tatawi Anut inondona
    eu coisfo?
  urd-GVH: आप ख़ुद फ़ैसला करें। क्या मुनासिब है कि कोई औरत अल्लाह के सामने नंगे सर
    दुआ करे?
  ycn-ycn: Icá hue'epiño jahuacaco ee, uncá paala inaana pura'acó Tupana hua'até,
    uncachu nehuíla'aru pajré i'imalá.
  djr-djr: Nhumany ŋäŋ'thunmirra nhumalanhawuynhany nhuma nhä ŋayi dhuwali nhakun
    dhunupa ga manymak, ŋunhi ŋayi dhu ga miyalktja bukumirriyam ga muḻkurrnydja ŋayi
    dhu ga yaka ŋula gunganhamirr girriyny'tja?
  kvg-kvg: Zo zøkhapús sozombó-matøvemém. Gê, ndøgo eqeieqeî, sævam ndugu kawa
    gutøveav tøgoat, Mbumbukiam-te tuguligulim?
  rug-rug: Vizatia telemia sapu be leana mo sapu lopu nobi batu sa barikaleqe, meke
    varavara la koe Tamasa pa vinarigara tie.
  hop-NT: Kurs aw nāp wūwayaa. Ya wuhti qa nākwapk̇aṅw God aw nāwaknaniqw pay lomahinta?
  san-URD: یُشْمابھِریوَیتَدْ وِوِچْیَتاں، اَناورِتَیا یوشِتا پْرارْتھَنَں کِں سُدرِشْیَں
    بھَویتْ؟
  heb-LB: אמרו אתם, האם נאה לאישה להתפלל בציבור ללא כיסוי ראש?
  caf-NT: Nuhwhenich'oh ts'ah'un na'a hoh duba nahutehdeh. K'us ndan ts'ekoo 'en tenahududli
    'ink'ez 'aw dutsi gha cha'winik t'eh, 'et nuhwhuba ts'ah'un 'uhoont'ah ih? 'Et
    nuhwhuba dahoont'ah?
  mio-NT: Cua cati maan ndo tu vaha cha cua cahan ñi ñahan chi ra Ndioo, ta ña ndasi
    xini ñi.
  srq-NT: Jẽ ae chõ jendua mae erese. Eɨcuãte cuña ãquĩ ati iriã ñee Dios je.
  kje-NT: I wal'uhe, ken maho'okala panaeku eniye! Lo'o ri maeke hi'i lir napanak
    Makromod Lalap lolo heri kalarna la ka nakou uluwakun, onne wa'an, ee ka?!
  gaz-gaz: Mee isinuu murteessaa; dubartiin utuu mataa ishee hin haguuggatin Waaqa
    kadhachuun sirriidhaa?
  kud-kud: Eena amnuwatuwu avivini, ebe waihiu vahu a'avana na i'awa'awanoi Yaubada
    ainai, vedova ana ita, namwanamwana bo nuwana iyababa.
  urb-NT: Jesu kotyhar tama'e jy'ariha renda pe Tupã namõ kũjã pandu pandu rahã, iãkã
    rehe ma'e ke namõ jupyk ym rahã, katu my? Ame'ẽ ke pehẽ riki pepandu. Pesarahã!
    Katu ym, aja pekwa.
  fra-LSG: 'Jugez-en vous-mêmes: est-il convenable qu’une femme prie Dieu sans être
    voilée?'
  san-HK: yuSmAbhirevaitad vivicyatAM, anAvRtayA yoSitA prArthanaM kiM sudRzyaM bhavet?
  cak-SNT: 'Can tibꞌanaꞌ pensar jaꞌal: ¿Otz came chi ri ixok man nuyaꞌ ta tziak pa
    rujaluon antok nuꞌon orar cha ri Dios?'
  uvh-uvh: Ka midi ka u torik wa sidisa' sura nakni'. Indi kuma'sa' nakem, taming
    ka kisi' mugap guk tanga ingating wa taming didimesi titiing ning yapma tugutam,
    wara' taming ka siring yak ganang amanga ibang tounga ki mugap guk mo' tanga touta'
    wa didimeng mo', kadagang ning kating.
  ino-ino: Mi'ko vaya ali'a atalu hu'nisayapi a'nemoki apa'kenopale ai'a ati o'ka'ne'a
    Anumayamoteka ke hu'a afikesayana kanale kavapi havi kavane? Lapa'kaeya lapa'kesa
    afitetapa ani kava fa'ko heo.
  gnn-gnn: Yo, nhumanydja Garraywalaŋumirriyunydja, ŋuriŋinydja yolŋu'-yulŋuyu ŋunhi
    nhuma yukurra dhuwali dhiyaŋu-wala nhina Gorin wäŋaŋura, nhumapi yurru yana djarr'yundja
    nhä ŋamakurru' nhumalaŋgalaŋuwu dhäykawu wal'ŋu, mak ŋayi yurru ŋäkirrmaranharamirri
    ŋanyapinyay ŋayi muḻkurr, ŋunhi ŋayi yurru bukumirriyama Godnhanydja yukurra,
    mak bäyŋu. Nhumapi yurru djarr'yundja.
  yal-yal: 'Ɛ tan yɛtɛɛn xa na feen makiti: Xa ɲaxanla lan a yi Ala maxandi a xunna
    mi maxidixi.'
  cnt-NT: 'Quion₂ ''nia''₂ ''í₁ jɨn''₄ ''nia''₂ guiong''₅₄: ¿Dsi₁ten₅₄ chi₃lén''₂
    dsa₂ mɨ́₂ Diú₄ jme₁le₁ŋɨ''₂ ''nia''₂ të₃ tsá₃ chi₁jlë₅ mɨ₂dsi₅₄?'
  tif-tif: Kemin, Kristen kipkal kukup kalanolin kalawuumi sang kaa bokoyokomi kaldak-ata
    utafii-bamdiwa yo. Kaali, unang uyo ilim kaal kuluu dabom akiilin disa, ap-tunum
    kusal imi tiin diim kawu God ami beten kamaalokomu kaata tangbal e? mafek e? kal-bomdiwa
    yo.
  nlx-nlx: तुमू सोतास विचार किरो, काय बायकुह उगाल्लो मुंड लेन बोगवानाह विन्ता केरनो
    होबा दिथे।
  apw-NT: 'Dánohwíí díí nzhogo baa natsídaahkees: ya’ isdzán bitsits’in doo bina’deńtsóoz
    dago Bik’ehgo’ihi’ṉań yokąąhíí dábik’eh née?'
  gum-gum: 'Inchawei ñimdøwei maig køtashchab isuy: ¿Ishug misaabe turwan chi nebetsømíig
    Tiusba waminchib pasramig søl købsru chinderah?'
  not-NT: Pigóontaiguema. ¿Pairo piquengaiga obiro? Aroca omanocoqueri Tosorintsi
    tsinane, ¿Caninataqueco omasirijaguitotima?
  plu-plu: Mmahki yipewkan? Ku pahapu tino piriyepkaw ay gibetkis hiyeg gutew ka awaspitnama,
    ba in barewyewatma ta yit?
  iou-iou: Eruk, injin-tägän kaŋpäŋ nadäk täŋput; Webe kubä tek nämo ämetkaŋ Anutu-ken
    yäŋapik man yäŋirän tägawek?
  ntp-NT: Giñaagidavurai aapimʌ sabaigʌ ʌrcʌʌgai isʌmo ooqui gamamadadagi maitʌvuracatai
    ʌmo pañitu.
  rai-rai: Muaat ut muaat a nuknuk u ra kum pirpir mi. Lelawaai, i takado kupi a tabuan
    in aaraaring karom God, baa pa i burung baat in lorina? Pate.
  haw-1868: O oukou iho e noonoo pono; he mea maikai anei no ka wahine, ke pule i
    ke Akua, me ka uhi ole ia?
  ffm-ffm: 'Caree onon e ko''e mon: yalla ana ŋarɗi e debbo rewa Laamɗo tawa soomaaki?'
  arb-NAV: 'فَاحْكُمُوا إِذَنْ بِأَنْفُسِكُمْ: أَمِنَ اللّائِقِ أَنْ تُصَلِّيَ الْمَرْأَةُ
    إِلَى اللهِ وَهِيَ مَكْشُوفَةُ الرَّأْسِ؟'
  cop-CNT: ⲙⲁϩⲁⲡ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲱⲧⲉⲛ ϫⲉ ⲁⲛ⳿ⲥϣⲉ ⳿ⲛⲟⲩ⳿ⲥϩⲓⲙⲓ ⲉⲑⲣⲉⲥⲧⲱⲃϩ ⳿ⲙⲫϯ ⳿ⲛϫⲱⲥ
    ϩⲟⲃⲥ ⲁⲛ..
  sri-sri: I ããrĩpereri diayeta ããrĩmakʉ̃, ¿mʉsã basi naásũ gũñarĩ? Mʉsã Marĩpʉre
    bʉremurã nerẽrõgue, nomeõ igoya dipurure bʉʉabeota, Marĩpʉre sẽrẽmakʉ̃ ¿õãrĩ,
    o õãberi?
  nal-nal: Nim nanga naaguna klis a dorang kari. Malasing faa, xa tak pana a ravin
    kana maainung sin Nakmai tamon kawit na pung kol a waatna?
  kyq-kyq: Naase malin̰ge aakin̰ki tu. Kɛn jeege tusga gɛn keem Raa jaay mɛnda aal
    te kala don̰ ki ey sum ɓo eem Raa se, dɔɔɗn ne?
  kwd-kwd: Moru manata madi suria lauta ngaia 'e le'a mola fana noni 'ani fo'a lauta
    ngaia 'ame 'afua gouna.
  ded-ded: Ngeni ngenaoc faka imoc isinggebisia. Ngac mongngo oruha mi kperahema Anutu
    numumiande, imoc mi ngereeude.
  ewe-ewe: Midrɔ̃e le miawo ŋutɔ mia ɖokui me kpɔ be enyo be nyɔnu naɖe eƒe ta ɖi
    ƒuƒlu ko anɔ gbe dom ɖa na Mawua?
  nuy-nuy: Nugurru nurru-yaminggarrina nurru-wijangayii? Anaani wiij-maṉdhina, ngarra-maṉinyung-maynji
    ngarrubagi angi-yambina na-God-guy, anubagu anggaari ngigawi-rruj ana-yinag-duj?
    Waari aadanu anggiij-maṉdhiiyn.
  cop-BHC: ⲘⲀϨⲀⲠ ϦⲈⲚⲐⲎⲚⲞⲨ ⲘⲘⲒⲚ ⲘⲘⲰⲦⲈⲚ ϪⲈ ⲀⲤⲤϢⲈ ⲚⲞⲨⲤϨⲒⲘⲒ ⲈⲐⲢⲈⲤⲦⲰⲂϨ ⲘⲪⲚⲞⲨϮ ⲚϪⲰⲤ ϨⲞⲂⲤ
    ⲀⲚ.
  buk-buk: Akôc gauc ŋapep pi lauwhê naŋ sêteŋ mbec têŋ Anötö magoc sêuŋ gêŋ dom.
    Mac aŋyalê dom bu iŋ lêŋ so, a?
  pri-NT: Gona guwà niimiri pâ, wâdé wiàna câé caa târamiri ê pûruê wà tô ilàri, na
    é pwapwicîri tà Pwiduée? Wâdé na guwà pinünüma cai bwàti naa goo, ma pitèi cai.
  zpq-NT: Ḻe gon xbab c̱hele na' gacbe'ele bi chazlaže'cho cate' to no'ole choḻ güiže'
    Dios sin cbi chcuaše' yic̱hje', ḻe can' nac costumbr c̱hechon'.
  por-TFT: 'Pensem bem nisso: Convém [RHQ] as mulheres orarem a Deus sem algo para
    cobrir a cabeça?'
  gwi-NT: Nakhwan nakhwakhai' geeninjich'ohthat, tr'injaa viki' noołjik kwaa ts'ą'
    dinjii tee gwa'an Vit'eegwijyąhchy'aa ts'ą' khagidiinjii dąį' gwinzii t'ii'in
    lee t'ii'in?
  gvn-gvn: Milkabu wukurrika. Jalbu churchmunbu praymaniji, nyulu dukul nandajika
    or kari? Nandajikakuda.
  nhy-NT: Namejwan amonewian xikyejyekokan kox kuale tla se siwatl motiotzajtzilis
    inawak Dios iwan amo mokuatzakuas.
  asm-FB: আপোনালোকে মনতে বিচাৰ কৰি চাওক, মহিলা মানুহে উদং মূৰেৰে ঈশ্বৰৰ আগত প্ৰাৰ্থনা
    কৰা উচিত নে?
  okv-okv: Eto ungo eonga siriketo kivujo, pamone na siro pohukari irae God ta degi
    pari aisuja amo tehorete?
  mxt-NT: Nye̱he maa ndo. ¿Atu vaha quetuví cha ña nyasɨ́ xiñi ñusɨhɨ ta chicán tahvi
    ñu chichi vehe ñuhu?
  tzo-NT: Ho'oxuque chana'ic ti mu lecuc mi mu smacojuc sjol tsc'oponic Dios ti antsetique.
  ind-AGS: 'Silahkan kamu masing-masing memutuskan dengan seksama: apakah patut bagi
    seorang perempuan untuk berdoa kepada Allah tanpa memakai penutup kepala?'
  omw-omw: Kyai nte mwaa quara qiarita nkyetavanto tukyama kye qiove hiave qiove qiata.
    Nraakyevanto hia nai qiata ntumwaqu tero qiove mwiva nraakye qora suqaa siviro
    Kotirara aakyara qiananro? Qaqao, nraakyevanto hiama qio mwitaa hiananro.
  yrb-yrb: Yanu aikana imue eawe! Mui awetama kofiri garari utawa Godibai guriguri
    ufisuna ina kobererau aba me?
  maa-NT: 'Jñò, ndaà ti̱kítsjeèn: ¿A ndaà tjín tsà mìkiì tíjtsa sko̱ jñà íchjín k''e̱
    nga chja̱t''aà‑la̱ Nainá?'
  mcq-mcq: Ja ma ojono ijí mina vene kaha. Napari siporua ꞌoꞌiro veꞌamajaho hu huni
    húmata pavahanaꞌamajaho areri reꞌena raka?
  sus-A: وٌ شَ نَ كِيتِ سَ وٌ يّتّ رَ. عَ دَشَ فِنّ شَ سَلِ عَ شُنيِ مُ مَكٌتٌشِ؟
  jpn-1965: あなたがたは自分自身で判断しなさい。女が頭に何もかぶらないで神に祈るのは、ふさわしいことでしょうか。
  fra-SBL: Jugez-en par vous-mêmes. Est-il convenable qu'une femme prie Dieu sans
    être voilée ?
  yka-yka: Na, pikilun bi si dibi bang patut ke bang dendehin ngampun si Tuhan dem
    pagtipunan bu gaˈi iye magturung.
  mle-mle: Aw kita gwur duw taakw wukin atasakw. Ata ata, aal viyakita li taakw abw
    takatip maarin tan God dikidi wiyaam dikik bas sikidana?
  shp-NTPO: Rama matonbikaya shinankanwe, jakonrin ja ainbaon mapóxonmabi Dios oranti
    ixon.
  aom-aom: Röhu jemesi uehorovore. Magonahehu ekaresiae ahoꞌobëhe jabesi gemuore raromoromo
    simano bogo numorovëꞌe ma-pari vaejëꞌoho na mae o sisëje. Ëho sisëje.
  geb-geb: Nde nduarira kha buneŋ mbararagip, ne ndɨkndɨgɨri. Maaŋ muuŋgip sios wari
    tɨgɨp phogar vhuigip rotur muuŋv mbik, ana won pana ndogɨ thav, ana Fhe Bakɨme
    phorga nzuai, ana tɨvar vhuuaŋ mbuire?
  bsj-bsj: Kom warkero ki bwikimi, yori kabo nawiye a kwob dilo kwama nin dor chero
    wumom-wume ka?
  cak-cak: Tinojij na pe jabel. ¿Utz cami chi ri ixok man nutz'apij ta (rujolon, ruvi')
    tok nich'o riq'uin ri Dios pan oración?
  chf-NT: Ch'ä a c'ajalinla anela. ¿Utz quira u c'änti'in Dios untu ixic si mach u
    t'une' u pam? Mach utz.
  tlf-tlf: Kale Kristen ipkil kuguup komi sang bogobelan-temi kek uyo utama-bom-nilipta
    o ageta kale, uyo ki, unang uyo ilim kaal ku dubom katilin-tem bisop ipkumal imi
    tiin diim uyo God iyo aman duga-eman-temu bota tambal kalaa mafak kalaa agan-bom-nilipta
    o ageta ko.
  piu-2006: Yuwankarrangkunyurra, wangka ngaatjanya kulintjaku. Yuwankarranyurra tjaatjingka
    tjungurrinytjala Katutjanya tjapilkitjangku kungka yangkitjitjarrangku pakara
    tjapintjaku.
  poh-NT: Chi jeꞌ reꞌ kꞌuruꞌ, chaꞌn tak ri̱j chi coric wi tare̱t on maꞌ tare̱t ta
    chi jenoꞌ ixok eriban riti̱j chiwach i Dios chi maꞌ poylic ta wach na̱ nok reꞌ
    hat-tak namol awi̱b tak chi lokꞌonic.
  tue-tue: Numiã́ Cõãmacʉ̃rẽ sãĩrã́, dupupʉ suti caserore pesaheri, ¿ãñuĩ? Mʉ́ã basiro
    beseya.
  bjp-bjp: 'Gam tom gamen wol tole u: Arafah, i tortores le nenge fifin in sising
    usuf God ma biil i to bo paklu?'
  xon-xon: Ni dakl lik man. Upii yaa mee Uwumbɔr ki yaa kaa buu kiyibubuuk kan, naa
    ŋan.
  tzo-ZNT: Anaꞌojic ti chopol mi mu slamojuc sjolic ta scꞌoponic Riox li antsetique.
  mpm-NT: Ko sɨkɨ ja nasa ka jakoyo ñasɨꞌɨ naa ña hora ka ndututu ra, ti na kachi
    ri ja vaꞌa ndeꞌe ra, ¿ndeo nu iyo vaꞌa ja tu kasɨ ña xini ña naa ña hora ka jikantaꞌu
    ña xi tuu?
  ots-NT: Ma̱nguɛjʉ ya, ¿ja gri mbe̱nijʉ? ¿Cja rá zö ga ni̱gui hnar bbɛjña̱ bbʉ jin
    gui cjohmi cár ña̱ ga nzoh ca Ocja̱?
  hoy-hoy: नीव खुद अच बिचार माळी, येन आर्त इक बिना शेरग्या देल परमेश्वर से प्रार्थना
    माळोद शोभा कोळतद?
  amo-amo: Sun asarawe ikosu ulire nin natimine, udi dert uwani ti nlira udu kiti
    Kutellẹ. nin litime fwangha?
  pjt-pjt: Walytjangkunku kulila! Uti minymangku inmangka tjunguringkula Godala tjapintjikitjangku
    kata tjutuntja wiyangku wantima.
  cwe-cwe: Lamuleni mweye wenyewo na mwizatogola one vinoga mwanamke yagubike ditwi
    jake yahatosa kwa Mulungu.
  daa-NT: Kuŋ maaniiko pakiroŋ ja. Ɗo taŋko, ya daatik inda Buŋ ho kaati bal goote-ak
    samaane walla ?
  mlp-mlp: Negmo daq na ulum kemiy. Aw afaqin a hi isihim samanmo God bulonaqta na
    in daq dimunta ye?
  ape-C: Ipak kanak punenek skelimum enyudok baraen um ipak kanak. Ahudok aih um armago
    madae wishigor owowigos baragos aria unek beten um Iruhin um, enyen douk madae
    yopihi aih uwe.
  bgs-bgs: Panámdám kó tingód kani. Dì gó nángngà ka dumasal tô bayi tun ta Manama
    na ándà táddung din.
