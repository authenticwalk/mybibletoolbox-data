    enggana isnan kasina omaliyan.
  mwe-mwe: Pabha kila punkulyanganga gwene nkate guno, na ng'wa shene shikombe shino,
    nnalunguyanga kuwa kwa Bhakulungwa mpaka pushibhaishe.
  tte-tte: Saugana tem beledi bwaite wakan yo wain bwaite kwanuma kwanuwatu-kalatan
    paisowane koina Guyau ana boita kwayawayawasa-kalatan kanasiga ipileyoima.
  tcs-tcs: Ebritaim yupla i kaikai dis bred ane dringk prom dis kap, yupla i prisbaut
    da wei wiskain da BosLod i bin ded ane i go kambaigen.
  hlt-THB: Ikawtih vawhkaw phaihpi ai unawh boet nami awk a hoei awh, a law tlaih
    hlan dy awh Bawipa a thihnaak ce namik khypyi na awm hy.
  soq-soq: Ne Tatamba aiawa ema osowesane dialena, ipawa e bured ita esa wain nanuna
    e Tatamba Keriso bowa benemawa sabamosanune wanlempo ideita me leulepie wisepi.
  qub-qub: Chaypitami Santa Sënata micur upur willacuycanchi Jesucristo cruscho wañuptin
    Tayta Dios salbamänanchïpaj mushoj conträtuta rurashanta. Chaynölla ruraycäshun
    Jesucristo cutimunancama.
  att-att: Á yáyù ta paggagammung tam nga kumán ta pán ánna ámminum sù panaddamát
    tam ta ketapil ni Apu Kesu Kiristu, nga kunnay sù kinagi na, á ipakánnámmu tam
    yù pate ni Apu, áddè ta panoli na.
  bki-bki: Bilbilu nalo, naina naruei Tubo kiano iliano ea tivelinio na, a mila ver
    bogo napano rosen joko vija rodu baja tibe nei, roju romila sidomkariano na kiano
    m̃ariano, a mia kito monoka rotu rala tibe na vokar bogo napano naio rimaluvo
    kean kito bereio.
  bqp-bqp: Zaakũ tó a burodii pìi sò, tó a í pìi mì, átɛn Dikiri ga baaru kpá ari
    àgↄ̃ gɛ́ sumɛ.
  mcp-mcp: Ntɔ́ mə́ kə́ nə́ ja jɛ̂sh bɨ́ mə́ bá dʉ də bʉlɛ́d ga nə ŋgul bálá wáan
    ga yí, bɨ́ ŋgə bwiiŋg shwɨy Cwámba nyə á yə yí, bɨ dʉ bá jaaw dwo nə́ ndɛɛ́ kə
    wɔ́ɔ́s ja á bá nyiŋgə zə yí.
  hat-hat: Se konsa, chak fwa n'ap manje pen sa a, chak fwa n'ap bwè nan gode sa a,
    se lanmò Kris la n'ap anonse jouk jou Seyè a gen pou l' vini an.
  npl-NT: Nochipa ijkuak nonkikuaskeh nin paj iwa nonkoniskeh nin vino, nomejwah nonkinextiah
    imikilis n Toteko Jesús, asta Ye walmuikas.
  bgg-bgg: Hì pha miyao è ne zab pha ishak nane hì pha iweb nane gog è niing shii
    ai awuii sapho shii Ithong iy pha ji khagi rek ro.
  eng-TCENT: For as often as you eat this bread and drink this cup, you proclaim the
    Lord's death until he comes.
  eng-BSB: For as often as you eat this bread and drink this cup, you proclaim the
    Lord’s death until He comes.
  cpu-NT: Arira povapiintaiyaaro, pimiretapiintaiyaaro eeroka, ari onkantya piyotakaantaiyaariri
    atziriite ikamimentayetai Avinkatharite. Irootakera pimatapiintayetairi irojatzi
    impiyantaiyaari Avinkatharite.
  san-ASM: যতিৱাৰং যুষ্মাভিৰেষ পূপো ভুজ্যতে ভাজনেনানেন পীযতে চ ততিৱাৰং প্ৰভোৰাগমনং
    যাৱৎ তস্য মৃত্যুঃ প্ৰকাশ্যতে|
  tac-NT: Napu ikisá go'yá 'emi ye baní 'lige napu ikisá bajía ye i'wilí ba'wila,
    'émika ruká nokáguru Wa'lula Esusi mukúligo ramué gu'íriga. Abisibi alanokiboa
    napusí uchéchigo nawachi Esusi.
  eng-WEBPB: For as often as you eat this bread and drink this cup, you proclaim the
    Lord’s death until he comes.
  gfk-H: Hokaiken, ta ira pakaan bakut ing muat na ien iakan ra beret ma muat na mamai
    ira wain ta iakan ra gapgopai, muat na hasahesa utano minaat tano Watong tuk taar
    bia na hanuat.
  viv-viv: FaꞋina tova tova hida aꞋa waꞋauꞋana kadu hida gowa wayuyuyena againe, Kaiwabu
    yana alika ide kaliva faꞋideya wahawavetuvetununa. E, tova moyaꞋaina hidede amine
    Kaiwabu yana alika wahawahawavetuvetununa Kaiwabu yana yewaꞋela ana maka.
  yao-yao: Pakuŵa kila pankulya nkate wu, ni kuching'welela chikombe chi, nkwenesya
    chiwa cha Ambuje mpaka pachaiche sooni.
  tgp-tgp: Matan sava rani ka lo hani pereti atu, ale ka inu hin paniken atu, ka lo
    vujangi na mateia non Moli, ale ha lo vaia sohena i tikeli na rani i mele mai
    hinia.
  auc-NT: Ïninque Itota nänö ponguïönæ ganca mïnitö mänömaï päö wæætë wæætë cæ̈ninque
    mänïmæ̈ baï wæætë wæætë bedinque, Mönö Awënë tömämö beyæ̈ wængacäimpa, ante odömonte
    baï cæmïni adinque wadäni ëñencædänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina melici paon codaa macipeteloco goopa viinyo, niɡ̶ida anenitiwaji,
    idioka limedi me ikeeni Ǥoniotagodi me yeleotedoɡ̶odomi nigepaaɡ̶icota me dopitedijo.
  bmh-bmh: Ag ein ziwas ebu, bret go mui gap wain go ze zaimai, duailel ipal Dubanou
    Ban noumeun ze awarai dabi dabi, koli Dubanou Ban nug alamau.
  ctu-BL: Come ti jujunyajl che' mi la' c'ux jini waj, che' mi la' jap ti jini vaso,
    mi la' wʌc' ti tsictiyel bajche' tsa' chʌmi lac Yum c'ʌlʌl mi' cha' tilel.
  meq-meq: Bazlam i Bəy Maduweŋ neheye tə ɗa ha na, pat pat ahəl nakə faya ka ndayum
    peŋ andza nakay ada faya ka sumeye wu məse na, nəkurom faya ka ɗumatay ha a ndo
    hay parakka, Bəy Maduweŋ kə mət hərwi mətəme kway ha.
  noa-H: Maguama, pãrau mag k'anaata panjã k'önaa chi jarr heemjã dö nʌmʌn, magan
    mag nʌmua maach Pör Jesús maach gaaimua t'õotarrta jaau nʌmjö nʌm. Hi bëebam haig
    chan mag k'a nʌm hoob k'ĩir hok'oomiet hajim haajem hich Jesuucha.
  alp-NT: Hoko pela ite kane roti kai kinu anggure mere, imi beteke Tuhane Imatare
    ete tamata makete eti Iluake suike.
  san-VEL: yativaara.m yu.smaabhire.sa puupo bhujyate bhaajanenaanena piiyate ca tativaara.m
    prabhoraagamana.m yaavat tasya m.rtyu.h prakaa"syate|
  kbq-kbq: Na'ankure ama bretine, ama kapufinti'ene nesaza zupa, anazamo'a Ramofo
    friza huama nehanigeno, ete Ramo'a egahie. (Mat 26:26-28, Mak 14:22-24, Luk 22:17-19)
  kbh-kbh: Er ts̈ëngaftanga cada quemënts̈a tandës̈e chas̈mojtsesá ora y quem coptements̈aycá
    chas̈mojtsofs̈ës̈ná ora, Bëngbe Utabná chaojésabëntscuana ts̈ëngaftanga s̈mochántsinÿanÿnaye
    cha ents̈angbiama tojanóbanama.
  ron-LSB: Căci de câte ori mâncați pâinea aceasta și beți paharul acesta, vestiți
    moartea Domnului până când va veni el.
  pon-pon: Pwe pan pak en omail kan prot wet o nima jan dal wet, Komail kajanjaleda
    en Kaun a matala, lao a kotido.
  nhe-BL: Huan nochipa quema inquicuase ni pantzi huan inquiise ni xocomecatl iayo,
    inteyolmelahuase para Tohueyiteco mijqui topampa huan queja nopa monequi xijchijtiyase
    hasta yajaya mocuepas.
  sps-sps: Tan fo mamatsiny nainy to te ainy romin koinykoiny to, am jiu kainy ton
    wain to, mi te tsue of ir a vainy to tana Tsunaun te mat en sa tanik tsue faunot
    foun ten Gov fiisen ramen vainy Tsunia. Mi ma fakats fatatabiny a mat tana Tsunaun
    tana sanaan tovei onot non te tabin fatabin minon Ya.
  wnc-wnc: Siwan ita poyau wagom puke usanziyamuke gatu kau wagom yaman nake tangopbing
    kaknga tawake tasiyuk ginda wamu takngatu anzing yanong. Buyambam tapaninda ninde
    tangge kungwanimukut ngang yake ie natanggamatanong. Natanggamatake tasiwawa kuku
    ita tapduknga gatuna apik gwene kuyok.
  bus-bus: Zaakɛ tó a burɛdi pì sò, tó a í pì mì, ée Dii gaa baaru kpaa ai àgↄ̃ gá
    mↄ́mɛ.
  gub-BL: Ko typy'ak ko kanek por i'u mehe nehe, pekwaw kar putar Zanezar imàno awer
    tuweharupi nehe, amogwer teko wanupe nehe. Pe'u peho peiko nehe. Ur wi putar Zanezar
    a'e nehe. Pepytu'u zo i'u re tur 'ym mehe nehe.
  imo-imo: Jisas oi yando naa oli bret kano nongo kap kano liko no nongei wali Awilimuni
    imboma tepa limbei kolorumu ningo para tinge.
  boj-boj: O ijo was, niŋgi Yesus aqa anjam deqa are qaloqnsib bati gaigai bem ti
    wain gambaŋ ti di uyoqnsib anjam endegsib palontoqniy, “Tamo Koba a jaqatiŋ osiq
    moiyej.” Palontoqnsib soqnib mondoŋ a olo bqas.
  eng-DRA: For as often as you shall eat this bread, and drink the chalice, you shall
    shew the death of the Lord, until he come.
  knf-knf: Na manjoonan, wal undoli wi nadeeŋ kapoom mënţ abot adaan poot mënţ, naji
    naţup ţup pkeţ pi Ajugun kayoonkna ubi wi nul.
  san-KHM: យតិវារំ យុឞ្មាភិរេឞ បូបោ ភុជ្យតេ ភាជនេនានេន បីយតេ ច តតិវារំ ប្រភោរាគមនំ
    យាវត៑ តស្យ ម្ឫត្យុះ ប្រកាឝ្យតេ។
  arn-NT: Fey ta famngechi femkeaymün, küpatule wüla ta Ñidol, eymün nütramyekeafimün
    kisu ñi lan trawülmün tamün iyafiel ti kofke ka putuafiel tüfachi pulku.
  zas-NT: Zeel, beegaj chi radxaag lasaꞌdi par gawidi xche ziꞌc been dux Dad ree Jesucrist,
    chi rawidi guiadxtil rëꞌ tëëdi vin, zian rulüüdi guial güjtaman por lëjt, gol
    been zian xt chi guiꞌtaman loj guidxliuj guie zatijb.
  ken-NT: Ɛnɛ ɛ́tɔ̀ŋ bɛ́ kpatɛ mpok anɛ Acha ápɛ̀tnsɛm, yɛ̌ntɨkɨ mpok anɛ mǎnyìɛ
    brɛt anɛ, mǎnyú mmɛ̌m amɛn, bǎghati bo bɛ́ yi agu nyaka ndu bɛ́pɛ́mɛ bhɛsɛ́.
