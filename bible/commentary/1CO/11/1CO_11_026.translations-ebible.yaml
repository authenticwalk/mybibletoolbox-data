verse: 1CO.011.026
translations:
  kpx-kpx: Iesu hoto keu kateanu. Iale la valava ke isi e ke imale ke ataeabuna elehai
    Kosiveu hatiale ke hilokai. Ilage au lohoi.
  okv-H: avoeto eha oroho eto pambuto Bada ehako puvuresuja iji amita jota amo ‘Bread’
    te aguhu te avo indie ungona Bada ta pehari avo hotembu hotembu ue ke be ereva.
  tbo-tbo: Uyahinei palawa amna ma keyaka umana uyahihiyei Guyau a hilage binei ta
    palipaligeleteya houga magomagouna a sigana ina gunawilena meya.
  mal-C: നിങ്ങൾ ഈ അപ്പം ഭക്ഷിക്കുയും ഈ പാനപാത്രത്തിൽനിന്ന് കുടിക്കുകയും ചെയ്യുമ്പോഴൊക്കെയും
    കർത്താവ് വരുന്നതുവരെയും അവിടത്തെ മരണത്തെ പ്രഖ്യാപിക്കുന്നു.
  grc-SR: Ὁσάκις γὰρ ἂν ἐσθίητε⸃ ⸂τὸν ἄρτον τοῦτον, καὶ τὸ ποτήριον τοῦτο⸃ πίνητε,
    τὸν θάνατον τοῦ κυρίου καταγγέλλετε ἄχρι οὗ ⸋ἂν⸌ ἔλθῃ.
  bgc-bgc: क्यूँके जिब कदे थम या रोट्टी खाओ अर इस कटोरे म्ह तै पीओ सो, तो प्रभु की
    मौत नै जिब ताहीं वो न्ही आवै, प्रचार करदे रहो।
  khz-khz: Kwalana e pereti pio gania e ekaperi ai vine nanuna pio niua aonai, vanagivanagi
    Velekou gena kwarega pio varavaragia pene ago, ia mapene waikule.
  deu-TKW: So oft ihr demnach dieses Brot esset und den Becher trinket, verkündet
    ihr den Tod des Herrn, bis er kommt.
  zsr-NT: Cni gac ga gdxintë dza huödëꞌ Xanruꞌ, yúguꞌtë lzu gáguliꞌ yöt xtil cni len
    guíꞌijiliꞌ zxígaꞌdauꞌ cni, uluiꞌliꞌ lahui ca gutiëꞌ Xanruꞌ.
  lin-lin: Boye, tango nyonso bokozala kolia lipa oyo mpe komela kopo oyo, bokozala
    kosakola kufa ya Nkolo kino akozonga.
  hns-NT: Djab toelog aise bret khaihe aur wien piehe tab dekhaihe kie Prabhoe maral
    hai. Aur aisahie karte rahiehe djab talak oe lautke na aaiga.
  noa-E: Maguama, pãrau mag khanaata panjã khönaa chi jarr eemjã dö nʉmʉn, magan mag
    nʉmua maach Pör Jesús maach gaaimua thõotarrta jaau nʉmjö nʉm. I bëebam aig chan
    mag kha nʉm oob khĩir okhoomiet ajim aajem ich Jesuucha.
  eng-EMTV: For as often as you eat this bread and drink this cup, you proclaim the
    Lord's death until He comes.
  mib-NT: Chi tāca jínu jeē cáyeji rō pan un te cájihi ró copa un, súcuan cástéén
    rō jeē ni jíhī Jitoho yō jehē yō. Te súcuan na sáha ró ndé quɨvɨ̄ ndíji ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ कन् खरे़ःङ्‌ङिन् के़जाम्‍मिल्‍ले़ हे़क्‍क्‍याङ् कन्
    खोर्यालाम् के़धुङुम्‍मिल्‍ले़ दाङ्‌बान् मे़न्‌युःए थारिक् कुसिःमे़न् इङ्‌गे़भोःसुम्‍लो॥
  xnj-xnj: Kila lukumbi pemwilya libumunda lenili na kunywa chikombi ichi, mukokosa
    lifwa la BAMBU, mbaka peibwela.
  mmx-mmx: Lavasuun at na xeretna, dola mina anan at na lakde la mina inin at nai
    lakap vaen, mi lok katling i do Leeme Silok ga uu nop loklok atdik. La ata mumu
    asu na loklok se neni nabamlong.
  cbr-NT: Usa 'ain ca Nucën 'Ibu Jesucristo utëcëntamainun aín unicaman ësoquin pán
    'imainun bimi baca 'ati 'icën. Usaquian aín unicaman 'aia isquin ca unin 'unánti
    'icën, atun 'ucha cupía Jesucristo bama 'ain ca a sinánquin usoquin 'aia quixun.
  tee-NT: Pus iclajunau ni va ta pakchux ju a'uya'it'it ju ani xkapavati chai ak'ot'a'it'it
    ju ani vino pus va ap'umalac'asuya'it'it ni vasalhch nilh ju Jesús ju milacata'an.
    Chai chunch ju at'ailhip'it'it tus acsni caminchokoya' ju yuchi.
  eng-LSV: for as often as you may eat this bread, and may drink this cup, you show
    forth the death of the LORD—until He may come;
  cak-NT: Romari' cuando roj nakataj ri pan y nakakum chuka' ri ruya'al-uva, can ja-wi
    ri rucamic ri Ajaf ri nakak'alajij, y quiri' xtaka'an, c'a cuando xtapon ri k'ij
    chi xtipe chic jun mej (bey) raja'.
  pah-NT: 'A''ea ko Jesus''ga nhi''ig̃agwera ikwehe. Igwete ji ei pe me: Garura''java
    renonde nahã po ti pe i''ua''jaa''javi pão copopypeva''ea reheve. I''ua nanani
    po ti pe ikwahavukari ojipe''g̃a pe gamanoagwera nehẽ.'
  sja-NT: Mãga jarada perã Jesucristopa, tachia ma pan k'odak'ãri mãik'aapa ma vino
    todak'ãri, k'irãpapata Cristo piuda tachi pari. Mãgá oo p'anadait'ee, iru waya
    cheru misa.
  xed-xed: Tsaya tama, inda nzata ghuni ka za na buradi na, ka sa skwi ma na leghwa
    na ná, mna nzakwa Mgham Yesu ha ka saghani ta mnə kuni nda tsa.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndijáá tañu tá tácá ndo̱ xíxi ndó pan ta xíhi ndó tó
    uva yóho cúni̱ cachi a ña̱ ndícu̱hu̱n ini ndó ña̱ na̱xi̱hi̱ Jesucristo, xitoho
    í sa̱ha̱ ndo̱. Ta xíní ñúhú caja ndó ña̱ ja̱nda̱ quia̱hva ná quixi tucu mé á ñuyíví
    yóho.
  gfk-S: Hokakarek, ta ira pana bakut ing mu na en ikin ra beret ma mu na mame ira
    wain ta ikin ra gingop, mu na hininaawas utano minat tano Watong tuk ter be na
    hanawat.
  bmu-bmu: Beret aka qambi miaŋgöreŋök nemakŋei, miaŋgöreŋ mönö nalö dop Kembunöŋ
    kömuyöhi, miaŋgö buŋaŋi mem asariba mal öŋgögetka liliŋgöba kaiga teköma.
  dgz-dgz: Menan taba ge kaum Iesu barip mega gapan naianawa, gueguewa ame gapan Iesu
    nunan bop tani oisewa ase waenapan wa ewamuiwaniana, ame aeni wam uiwa gapan me
    sia taueta.
  eng-GNV: For as often as ye shall eate this bread, and drinke this cup, ye shewe
    the Lords death till hee come.
  zaa-NT: Porqui'ni iyábani vuelta go le ettaxtílį nna í'ya le nu tá'a le' vásuį nna,
    ą' modo gulue' le claru tení ti'iỹa uccua lù'uti qui' Señor, hàsta qui'ni íl·lanie
    attu.
  eng-WEBSTER: For as often as ye eat this bread, and drink this cup, ye do show the
    Lord's death till he shall come.
  guh-guh: Nexata paxamë bajarapacuenia itsa paexanabiabame, patsitanaitajëtabiabame
    itsamonaejavabelia xua yabara vajatuxanenë pacasivatëpa cruzata. Bajarapacuenia
    paexanabiabare vajatuxanenë icatsia pepatsimatacabitsicajavabelianexa.
  bon-bon: Siige iyeta padare cabu weene liba ai buluduu ne yaarwuye piiyepu ai kwäye
    cabu ca yaanuye, weene peei lui Yageyame me budre ne jaaitnäjuye, ngälu tabe liba
    cire tacnenutepi.
  nhw-BL: Huan nochipa quema anquicuase ni pantzi huan anquiijise ni xocomecatl iayo,
    anteyolmelahuase para Tohueyiteco mijqui por tojuanti huan quej nopa monequi xijchijtiyaca
    hasta yaya mocuepas.
  swh-ONEN: Maana kila mlapo mkate huu na kunywea kikombe hiki, mnatangaza mauti ya
    Bwana mpaka ajapo.
  wbi-wbi: Unsiki ghweni pano mulia un'kate ughu na kukinywela ikikombe, mupalisia
    uvufue vwa Mutwa m'paka pano ilikwisa.
  bba-bba: Domi sɑnɑm bɑɑmɛre sɔɔ mɛ i pɛ̃ɛ ye dimɔ mɑ i kɑ nɔrɑ ye nɔrumɔ, Yinnin
    ɡɔɔwɑ i kpɑrɑmɔ sere u kɑ wurɑmɑ.
  eng-KJVCPB: For as often as ye eat this bread, and drink this cup, ye do shew the
    Lord’s death till he come.
  kgk-NT: Ha upéixa-gwi ja'u ramo upe mbojape, upe uva rykwere ave, jahexa uka enterove-pe
    Hesu omanoha. Upéa tekotevẽ jajapo Hesu ou jevytaha ra'arõ-vy.
  waj-waj: Ngia mmuakiaa suai makemakee aa yeenna aavaata vuaina suuyaivaatama nneeda
    varida Udaanga Yisuu Kirisiiva putuuvaara gioonna kiaapuuya vitaikio kooyaa vainaravai.
    Ngia itaama iima rada varia rada vikiokio Yisuu Kirisiiva tiinara suaivaki taikaanaravai.
  cpy-cpy: Aririka powapiintee-yaawo, pimirita-piintee-ro eeroka, piyotaa-piinteeri
    atziri-paeni ikama-wenta-yitee Awinkatharite. Rootaki pimata-piinta-yiteeri roojatzi
    ipiyantee-yaari Awinkatharite.
  mpx-mpx: Inoke sauga toto ebo beleid ya nuku an ge oine ya nuku im, he i ola Babala
    wana yaomal ku wasaan to, ana siga ni sikalim.
  wbp-wbp: Nyiyakungarntirli karlipa Kurapaka Tarruku Jijaji Kiraji-kirlangu ngarni
    Kirijini-paturlu? Ngaka kapu-ngalpa pinarni yani. Ngulakungarntiji, kajinkili
    tarnngangku waalparrirni Kurapaka Tarruku, kujarluju kapunkulu-jana yapa ngalya-kariki
    yimi-ngarrirni Jijaji Kiraji-kirli yangka kuja-nyanu yungu ngungkarra ngaliparlajinta
    watiya warntawarntarla.
  luo-luo: Nikech ka usiko uchamo makatini kendo umadho kikombeni, to unyiso tho mar
    Ruoth nyaka chop oduogi.
  nhe-NT: Huan nochipa quema inquicuase ni pantzi huan inquiise ni xocomecatl iayo,
    inteyolmelahuase para Tohueyiteco mijqui topampa huan queja nopa monequi xijchijtiyase
    hasta yajaya mocuepas.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܥܕܵܢܵܐ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܐܵܗܵܐ ܠܲܚܡܵܐ ܘܫܵܬܹܝܬܘܿܢ ܐܵܗܵܐ ܟܵܣܵܐ ܡܵܘܬܵ‌ܐ
    ܕܡܵܪܲܢ ܒܸܬ ܡܲܕܥܝܼܬܘܿܢ ܗܲܠܔ ܐܬܵܝܬܹܗ.
  esk-NT: Tarra niġiraġigupsiuŋ taamna qaqqiaq suli imiġlugu qallutmiñ taavrumuuna
    quliaqtuaġiksi tusraayugaaġiksuaq Atanġum tuqułhagun aggitqiŋñiałhanunaglaan.
  msb-msb: Niyan, pagkaon niyo sin sugad sani na tinapay kag pag-inom sin sugad didi
    sani na kupa, ginapamatuudan niyo an pagkamatay san Ginoo hasta na magbalik siya.
  cpa-NT: Hi² jøng² jmo² báh³ jniang³ jǿg³ hi² ca¹jon¹ Juu¹³ jniang³ ca¹lah¹jǿ¹ jmai³
    ja³quie¹³ jniang³ hi³ŋíh¹ jøng², ja³hniúh³ jniang³ jmøh¹³ møi¹gu²jøah¹³ jøng²,
    ca¹lah¹ca¹tǿ² jmai³ ja³guønh¹dsa calah.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ ବାଅଡ୍‌ବାଜାକ, ଜେତ୍‌କିତର୍‌ ରୁଟି କାଇସା କି ଏ ମୁତାଇ ଅନି ଡୁକ୍‌ସା,
    ତମେ ମାପ୍‌ରୁର୍‌ ମରନ୍‌ ବିସଇର୍‌ କବର୍‌ ଜାନାଇସା ।
  meu-meu: Taunabunai, ina flaoa atagana bavania bona ina kehere ba inua negadia iboudiai
    na umui ese Lohiabada ena mase ba hahedinaraia, ela bona ia do bainema.
  yva-NT: Weye arono rui weapanunugambe weapo rotije so raisy muno weapo anggurije
    so ramanam, weamo weapo Amisy Yesus apa kakai raura tutira pakare no mine so rai
    jakato.
  dgc-dgc: Nadid, bagay ahigén moy i éya, a méngan kam ta tinapay sakay uminom kam
    ta alak, éy saya i pékaala-ala moy to nikate no Panginoon tam. Ahigén moy i éya
    a péngapon na hanggan ta késoli na se a huway.
  zpm-NT: Goḻguieṉ sca, zeeṉe guṉtaa to xtsee co zaacse goḻguṉa, sac goṉ, ga quiaxobneṉ
    to lo miech Jesús nac meṉ ne gut xcuent to, psilaa me to. Tibaque none guṉ to
    xtsee co, haxta gdziṉ dze ne laa me guiaad stib.
  hix-NT: Àsok tawro hana. Àhok oyehtxoho komo ryhe, Kohkomo wayhàthàrà yokarymen
    hamà. Owyanye ekeyu yohtoho rma, ufa xkun yontoho xarha, noro wayhàthàrà rma yokarymen
    hamà. Noro yomokhàra ro rma haka, àwayhàthàrà rma yokarymen hamà.
  sim-sim: Unda osik os Wasilaka or uri hom erem ji uka. Uhu bret nga wain uku nga
    ji awa wolo, orin ji hishioweka. Uhu nomorawun or kishaha or hahandan kormbak
    ji sawe ji liyanak Wasilaka indik or taka.
  npi-ULB: जब जब तिमीहरूले यो रोटी खान्छौ र कचौराबाट पिउँछौ, उहाँ नआउञ्‍जेलसम्म प्रभुको
    मृत्युको घोषणा गर्छौ ।
  cgc-cgc: Beet ambalen ta sugo ta Ginuo na asta malik kanen an, kada kaan nyo ta
    tinapay daw inem man ta inemen ta pagdemdem ki kanen, pasugid nyo daw ino beet
    ambalen ta iya na kamatayen.
  tim-tim: Ainba âmâ Humo moep aregât den pat makmâ âgâwei ye sot tu nem akmâ âgâm
    manbiâ Humonenŋe togowiap.
  yor-yor: Nítorí nígbàkígbà tí ẹ bá ń jẹ lára àkàrà yìí, tí ẹ sì ǹ mu nínú ago yìí,
    ni ẹ tún sọ nípa ikú Olúwa. Ẹ máa ṣe eléyìí títí yóò fi padà dé.
  wos-wos: Wandénka wuni guniré we. Guni Néma Duka sarékéta bret wain hulingu sata,
    guni dé guna Néma Du gunika hiyandénka, guni wakwe. Dé wambula yatendékaka haxéta,
    guni wungi hurutanguni.
  emp-NTPO: Dadjirã Boro Jesu zebʌrʌmisa maʌ̃ paʌ̃ cobʌdaza idjab̶a maʌ̃ tazad̶e b̶ʌ
    dobʌdaza bãrãba idji beud̶ad̶ebemada jara panʌa.
  eng-F35: For whenever you eat this bread and drink this cup, you proclaim the Lord's
    death, until He comes.
  ind-ind: Nah, sesuai perkataan-Nya itu, setiap kali kita makan roti dan minum anggur
    dalam Perjamuan Kudus, artinya kita sedang memberitakan kematian Tuhan Yesus sampai
    Dia datang kembali nanti.
  pes-OPCB: به این ترتیب، هر بار که این نان را می‌خورید و از این پیاله می‌نوشید، در
    واقع این حقیقت را اعلام می‌کنید که مسیح برای نجات شما، جان خود را فدا کرده است.
    پس تا زمان بازگشت خداوند، این را نگاه دارید.
  mpt-mpt: E inanebio kesoa ibo e bobolo fumbianiba imen osa waen aay osa ina bianiba
    wembiba naka mak unang maki yatem tekein keniba Nib Sume atdimo kaanea nib hengmino
    walubenebiobo gabiba ibo nib Sume tlamabe amo waiso bianiba am mak dimo ibo imen
    osa waen aay osa dowonom gaibo Yesuse bobolo funine!
  ssx-ssx: Do palaowa make do kapona꞉ make nalo hata꞉ Tekehali epena꞉yeke ipika꞉ homeekeeki
    walo halimikie.
  mkl-mkl: Wɑɑti kɑ̃mɑ iyi ì wɑɑ jɛ pɛ̃ɛu nɔ ì wɑɑ mɔ do kɔɔfuu ŋɑ fei, ikui Lɑfɛ̃ɛi
    ì wɑɑ sisi ŋɑ hee koo nyiò wɑ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ଆକେନ୍ ମ୍ୟାନେଡିଙ୍ଗ୍‍କେ ଜେ ପେ ଉଡ଼ି ତର୍ ଏନ୍‌ ରୁଟି ପେଚଙ୍ଗ୍‌ଏ ବାରି
    ଏନ୍‌ ଉଗ୍‍କ୍ନେ ଙ୍କୁଇବାନ୍‍ ପେଉଗ୍‍ଏ ଅଃତେନ୍‍ ତର୍ ମାପ୍ରୁ ପାଙ୍ଗ୍‌ନେ ଜାକ ମେଁନେ ଗୁଏଃନେ
    ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଲାଲାପା ।
  gof-RNT: Hintte ha uythaa miya wodenne ha xuu7aa uyaa wode ubban Goday yaana gakkanaw
    iya hayquwa odeeta.
  unx-unx: ନେଆଁଁତେ ଆଟ୍‌କାରଃ ତାନା, ଆପେ ଚିମିନ୍‌ଧାଅଁଁ ନେ ହଲଙ୍ଗ୍‌ ଜମେୟାଁପେ ଆଡଃ ନେ କାଟୋରାଏତେ
    ନୁଁ'ୟାପେ, ଇମିନ୍‌ଧାଅଁଁ ଆପେ ପ୍ରାଭୁଆଃ ହିନିଜୁଃ ସେଟେର୍‌ ଜାକେଦ୍‌ ଆୟାଃ ଗନଏଃରାଃ କାଜିପେ
    ଉଦୁବେୟା ।
  gah-gah: Guivahani velesá atiginá oko amiko nene lekeza imane peleti nosaki vain
    nagamiki nata zupa zupa nene Guivahani hili gakó li utó utó iki li kimiaká niave.
  lcm-lcm: Using si keve taun ang mipo angan a pok ke, na mipo inum kapa si kavi ke,
    e iang mila mengen amalangas ta kana mat a Volava, tung si kame serei pok.
  aer-aer: Nhenge arrantherre merne nhenhe arlkwemele ngkwarle nhenhe-arlke tyampite-ngentyele
    antywemele arrantherre tyerrtye areye ilemele Jesus Alartetyele anwerneke piwelhemele
    ilweke-arle. Kele alakenhe renhe akwete mpwarerlte-anaye. Nhenge urreke anteme
    arrantherre arerrirreme Jesus Alartetye apetyalperlenge.
  qvc-NT: 'Chayshina chay kachangata mikushpa, chay binuta upyashpaqam, yach''achikuykanchiq:
    “Jisukristum wañurqan washawananchiq”, nishpa. Chayshinaqam yach''achikunchiq
    syilumanda shamunangaman.'
  tgl-ULB: Sapagkat sa tuwing kumakain kayo ng tinapay na ito at umiinom sa tasang
    ito, ipinahahayag ninyo ang kamatayan ng Panginoon hanggang sa kaniyang pagbabalik.
  cbs-NT: Jesús ana judiamaken jawen shinanmati misi pikin inun jawen shinanmati uva
    vino akin nukun Xanen Ibu nuku mawaxuni man jatu shinan benawamakubainxanaii,
    kaneamadan.
  xtm-NTPP: Chukan kúu ja ndáka'an‑so'o sa nuu ni ja ndaka jichi jin kaa ni xtatila
    ma te jin ko'o ni ndute uva ma, te jin ndaka'án ni sukan ni ji'i Iya Tátnuni ma
    nuu krusi ma. Te sa'a jin ndakaxtnu'u nuu tna'a ni onde kenda kivi ndii ya ma.
  nnq-nnq: Magambu kila pannie nkate gongo nu kunywela kikombe chenje, ntangachanga
    kiu cha Angwana, mpaka pabapakuika.
  bao-NT: Atiga pan'gare baa, ati bapa maquẽre jini, mʉja ca tiiri taberi cõrora Wiogʉ
