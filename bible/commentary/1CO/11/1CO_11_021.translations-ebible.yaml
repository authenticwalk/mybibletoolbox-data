    mu matuku. Nu ka mu mane-wi unu suda soonamme. Mu tubetse unu suda manakwe. Mu
    sakwa ka oo manena mu nobe-wi'yoonasoo tukana, hebe, mu ka unu tseagoena.
  cbu-NT: Tputs piyam waanitam katungak, piyam katungku piyam katungku ashiksa. Ashkus
