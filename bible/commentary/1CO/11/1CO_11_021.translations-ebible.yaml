  san-TIB: ཡཏོ བྷོཛནཀཱལེ ཡུཥྨཱཀམེཀཻཀེན སྭཀཱིཡཾ བྷཀྵྱཾ ཏཱུརྞཾ གྲསྱཏེ ཏསྨཱད྄ ཨེཀོ ཛནོ བུབྷུཀྵིཏསྟིཥྛཏི,
