  tam-2017: இப்படிச் செய்கிறது கர்த்தருடைய இராப்போஜனம்பண்ணுதல் இல்லையே.
  azz-NT: Huan ijcón namechilía porín nechtapohuijque ya que cuac nanmosentilíaj para
