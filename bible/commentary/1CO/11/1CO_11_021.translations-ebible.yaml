verse: 1CO.011.021
translations:
  kpx-kpx: Isito la degomoleau lovi baluga e baluga malei lohoale dubue ima. Isege
    la degomoleau adala lohoalelua lovi ioholisi e ioholisi vaeta uma. La kemo lovi
    isi e isi mole oveholige keu toelanu.
  okv-H: '@see-verse:1CO.011.020'
  tbo-tbo: matababana ega ota upuma gogoneya ma gehoumi omi amgei o’mam ma omi lawa
    gehouhi anai omhilagehi. Ma gehoumi o yamlabatana gasi gehoumi o umuma labatana
    yaka o wobadebade.
  mal-C: കാരണം ഓരോരുത്തരും മറ്റാർക്കുംവേണ്ടി കാത്തുനിൽക്കാതെ ഭക്ഷണം കഴിക്കുന്നു. ഒരാൾ
    വിശന്നിരിക്കുമ്പോൾ മറ്റൊരാൾ കുടിച്ചു മദിച്ചിരിക്കുന്നു.
  grc-SR: Ἕκαστος γὰρ τὸ ἴδιον δεῖπνον προλαμβάνει ἐν τῷ φαγεῖν, καὶ ὃς μὲν πεινᾷ,
    ὃς δὲ μεθύει.
  bgc-bgc: क्यूँके खाण कै बखत एक-दुसरे तै पैहल्या अपणा खाणा खा लेवै सै, इस ढाळ कोए
    तो भूक्खा रहवै सै अर कोए मतवाला हो जावै सै।
  khz-khz: Gomi goganiganina aonai, rai ene kune, rai ene kapi nogotina, govailavailana,
    a taukavami ati goalorana. Ta mavitona, ta eniu-kawakawana.
  deu-TKW: denn jeder nimmt sich beim Essen seine eigene Mahlzeit vorweg; da hungert
    dann der eine, während der andere in Wein schlemmt.
  zsr-NT: Cni nac, le runliꞌ bayúdx tu tuliꞌ ráguliꞌ le nuaꞌliꞌ qui queëliꞌ catiꞌ
    ráguliꞌ tsazxö́n, atiꞌ qui lë ni naꞌ rdunliꞌ laꞌliꞌ atiꞌ yelaꞌliꞌ riꞌj ráguliꞌ
    ga rdxintë rzúdxiliꞌ.
  lin-lin: pamba te emonanaka ete, soki kaka bokomi na mesa, moto na moto awelaka
    nanu kolia bilei na ye moko ; mpe mpo na yango, bamoko batikalaka na nzala, mpe
    bamosusu balangwaka.
  hns-NT: Sab koi aapan khaaik haalie haalie khaai lewe hai aur na dekhe hai kie doesar
    ke koetjh hai kie na. Ie rakam se ek bhaai khaai pieke nasaai dja hai aur ekwa
    ke bhoekhe rahe hai.
  noa-E: Mag aawaita ya khoogpaawaijã agdaujö pãachdëu nem waibëemarrpierr pãachdëu
    khöm aig khöwia, döjã döwia, sĩi warag khëch thʉnʉisiphʉm. Mag thʉnʉm ee pogkha
    jãsöojã khëkhëdʉm, mag khöju chukhu aawai.
  eng-EMTV: For when you eat, each one takes first his own supper, and one goes hungry
    and another is drunk!
  mib-NT: Chi núu cáyeji rō, te tācá ɨɨn ɨɨn ró cúní caji xīhna gā vēsú jnáhan ró.
    Te súcuan te sava ró tu cánihīn, te cájiī sōco, te sava ró cánajīni jeē cájihi
    cuehē.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ चाजासे़ के़युङ्‌ङासिल्‍ले़ के़रे़क्‍ले़ आत्तिन्‍नाङ् मे़न्‍हाङ्‌ङे
    आबाङे चाःन् चामा के़हेःक्‍तुम्, हे़क्‍क्‍याङ् कुभा साक्‍मे़न्‍जा मे़बोःङ्, कुभा
    मे़मसिङ्‌लो॥
  xnj-xnj: Muni pamwilya kila mmonga winu ilya chakulya, hati yihumila vangi vilya
    Changali kuvalindila vayavi ndi yihumila vangi vavi na njala, na vangi vagalili!
  mmx-mmx: Legetgesara xa mo i anan avot ta, la kopmen dina ngangais be ri lentaba
    xopmen tevempanga anan atnedi, la nedi dit pot la dirak toxo mila leveluxa ira
    xap pam. La lentaba mo dira an mais la dira inin tangtangku nga. I lok kapmek
    tinotno.
  cbr-NT: Usa 'ixun camina uni raíri tënánan micama raírinën mitsun bëcë ñu pin. Uni
    raírinëxa 'acëñuma 'aish panántamainun camina micama raírinëx 'aisamaira oquin
    pitancëx paënin.
  tee-NT: Pus ju uxijnan acsni venat'it pus ju pumatamin pumatamin va is'akstu uchokoi
    ju lhiminta mas jantuca' tolhk'ocan junta vencan. Pus ju chunch ju ali'in jantuch
    lai talhilai. Chai ju ali'in lhu tak'ot'a ju vino chai talact'ak'ap'aich.
  eng-LSV: for each takes his own dinner before in the eating, and one is hungry,
    and another is drunk;
  cak-NT: Roma cuando nimol-iwi' chi ninataj ri Ajaf, jec'o kach'alal ri can ch'anin
    niquitaj-ka ri quic'uan-apo y man niquiya' ta can juba' chique ri kach'alal ri
    man jun anchique quic'uan-apo, romari' jec'o ri xa man jun anchique niquitaj,
    y jec'o xa nik'ax rui' ri niquitaj. Jec'o ri man jun tz'uj ruya'al-uva niquikum,
    y jec'o ri can yek'aber-ka.
  pah-NT: Pejihe reki pe peko. A'ereki i'urame jararamo pe pe'u jipe ima'ẽa renonde.
    Jara'g̃a ndogwerekoi reki. Nurã ko ty'ara jara'g̃a jukai. Jara'g̃a ki a'e te heagwyry
    vinho i'uhetero g̃waramo.
  sja-NT: Mɨmaa nepɨrɨjida parãdepemaarã ũk'uru cheepurudak'ãri ne-inaa jedek'odait'ee,
    apemaarã ijãapataarã nɨda-ee. Maperãpɨ ijãapataarã ũk'uru jarra oopata. Jõdee
    awaraarãpa k'opata bi jãwaadarutamaa mãik'aapa vino topata piu p'aneerutamaa.
  xed-xed: Ta tskavata kuni ka za skwa zay ná, dər wa ta ŋavata ka za ŋani, ka kuni
    ta magay. Ta dzə maya ta sanlaha, nda ghwaya nda ghwaya sanlaha.
  mks-NT: Jáchi̱ tá ndíndaa hora cajíni ndó tá in tá in ndó sa̱ jihna ñúhú ndo̱ ndáva
    ndó cua̱ha̱n ndó quehe ndó ña̱ cajíni mé cuití ndo̱. Ta java ndó ni co̱ ñéhe̱
    ndó ña̱ cuxu ndó. Joo java ndó xíhi ndó ja̱nda̱ jáxi̱ni ndó mé ndó.
  gfk-S: Kinong urah, ing mu iaiaan, tiketike iat i dades be na huna en ira ana nian
    ma pai nale kis kawase ira mes. Tikenong kanaia i taburungan ter baak ma tike
    mes te talau um ma no minamo.
  bmu-bmu: 'Mi kewögöra jizal: Semön töröŋi nemakzei, miaŋgöreŋ öröröŋ qahöpmö, nanŋök
    nanŋök neneŋini memba könahiba laŋ neget teköiga tosatŋan toroqeba wösöŋini aliga
    tosatŋan o köhöikŋi gwötpuk nemba eŋololoŋ akze.'
  dgz-dgz: E taba mame naiwaniana, e daiton daiton orup munan amatamu ya ta amba taba
    namu naiwanian. Menan waenapan evi tauane enup aramone wanumon. Amba sia, upi
    kaum kaimake dena nan bumbawam taiwanumun.
  eng-GNV: For euery man when they should eate, taketh his owne supper afore, and
    one is hungry, and another is drunken.
  zaa-NT: Porqui'ni tì'a ràl·la' hora ro sé' le, pues ttu ttu le nna rineru taá le
    nna ridi' tabá qui' tsàba le la'gò qui' lía. Acca ttu te le nna labiru ràl·la'
    le nna ritùni ba le miéntraste attu te le nna ri'ya ro le hàsta qui'ni ritáni
    le.
  eng-WEBSTER: 'For in eating every one taketh before another his own supper: and
    one is hungry, and another is drunken.'
  guh-guh: Tsipaji copiaya panepatsivi panenabaniepatota, ayaijavanë paxaeyabiabame.
    Apo paevetabiabimë abaxë itsamonae pepatsijava caecuenia panenajuanabaninexa.
    Itsamonae paxamëyajuvënëvi ayaijava xaeyabiaba. Ayaira vinora matavëjëa apaeyabiabanua.
    Nexata vënaaitajibi tsabiabi. Nexata pamonae cotocaevi pepatsivi, yavereverecabiaba.
    Nexata pijani tsabiabi.
  bon-bon: Ingle weene liba läbitininuye deedei loolo me, weeme yepäyepä cina jilonicininuge
    watawata teeme gome waadename weeme yepäyepä cina lui deedei piiyepu waina niiye
    saawadimuye. Peei name pi owecumete biname cina loolomecewe birige piiyepu laatibi
    bucurage waina niiye saawadimusi, teepi pui cabu ca buduma me läbitininusi.
  nhw-BL: pampa nijcaqui miyac tlen amojuanti anmotlayacanaltíaj huan anquitlatoccuaj
    catli anquihualicatoque ipan nopa tlacualistli catli achtihui onca. Niyon amo
    anquichiyaj para ma ajsica sequinoc tlaneltocani para anquixelose catli anquihualicaque
    ica nochi. Huajca sequin catli teipa ajsij amo tleno quiselíaj huan mayanaj. Huan
    sequinoc catli cualca ajsique moixhuitíaj huan hasta moihuintíaj.
  swh-ONEN: kwa kuwa mnapokula, kila mmoja wenu anakula bila kuwangoja wengine. Mmoja
    hukaa njaa na mwingine analewa.
  wbi-wbi: Pano mulia, umuunhu ghweni ilisagha ikyakulia kya mwene jujuo pano avange
    navalile. Kange uju ghwope alininjala, nuju aghalile.
  bba-bba: Domi ì n mɛnnɑ i kɑ di, bɑɑwure rɑ n sɛndewɑ u kɑ win tiin dĩɑnu di, kpɑ
    ɡɔ̃ɔrɑ n ɡɑbu mɔ̀, kpɑ tɑm mu n ɡɑbu ɡoomɔ.
  eng-KJVCPB: 'For in eating every one taketh before other his own supper: and one
    is hungry, and another is drunken.'
  kgk-NT: Peteĩ teĩ nipo ra'e pekaru upe-py. Onhemotenonde va'e kwéry heta voi ho'u.
    Nonhoha'arõiry. Hapykwéri ou va'e tembyre mate ho'u. Upéixa pekaru-gwi oĩ vyteri
    ivare'a va'e, oĩ jave hygwỹatã va'e, oĩ ave oka'u va'e.
  waj-waj: Ngia mmuaavai mmuaavai ngiengie varada ngiaa yeennaiyauvaa makemaakee tikiai
    nneeda varida hama ngii seenaiyara faannakiaavai. Ngia itaama nneeda variaavo
    voovoono inna yeenna raikio kati varikio voovoono kaayauma vuaina suuyaivaa nnoo
    kumimakainno varivai.
  cpy-cpy: Tema powapiintakawo intsipaete pashitari. Tasheneentayita itsipa-paeni.
    Eenitatsi itsipa shinkiwaeta-chari.
  mpx-mpx: kaiwena komiu maisena ge maisena ku patotoya totomiu amiu ku an, nige ku
    matamatan alomiyau kaiweliya. Inoke enuna tinemiu i kiya, yaa enuna galegalebomiu
    ya, ge enuna ku imwim nabi, yaa enuna ku kala hot.
  wbp-wbp: Kula kankulu-nyanu pardarni ngalya-kariki yungulpankulu wungungku nganjarla.
    Kapankurlu kankulu-nyanu jurntajurnta ngarni. Ngalya-kari kankulu pama-jangka
    warungka-jarrimi jaajirlaju. Panu-kari ngaka kuja kalu yanirni Kurapakaku ngarninjaku,
    ngulaju kalu lawangkalku yanirni mangarri-wangurlalku.
  luo-luo: nikech ka uchiemo to ngʼato ka ngʼato rikni gichamo chiembe owuon, ma ok
    orito jowetene; omiyo jomoko kuomu denyo, to jomoko kuomu to mer.
  nhe-NT: pampa nijcaqui miyac tlen imojuanti inmotlayacanaltíaj huan inquitlalochcuaj
    tlen inquihualicaj ipan nopa tlacualistli. Niyon ax inquichiyaj para ma ajsica
    sequinoc tlaneltocani para inquixelose tlen inquihualicaque ica nochi. Huajca
    sequin tlen teipa ajsij ax tleno quiselíaj huan mayanaj. Huan sequinoc tlen cualca
    ajsij moixhuitíaj huan hasta moihuintíaj.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܒܹܐܟ݂ܵܠܵܐ ܝܬܘܿܢ، ܟܠܔ ܚܲܕ ܒܸܫܩܵܠܵܐ ܝܠܹܗ ܡ̣ܢ ܩܲܕܡ ܕܐܚܹܪ̈ܢܹܐ
    ܫܵܩܠܝܼ، ܘܚܲܕ ܒܹܗܘܵܝܵܐ ܝܠܹܗ ܟܦܝܼܢܵܐ ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܪܵܘܵܝܵܐ.
  esk-NT: Uqaqtuŋa taavrumiŋa atakkii iñullaa niġiruq iŋmi niqautmiñik utaqqisuŋaqani
    atlanik. Iḷasri aŋiḷaaqhutiŋ niġisuŋŋaġmiŋ suli atlat imiŋasriraqtut.
  msb-msb: kay sana na kaurason dili kamo nagapahurulat-hulat sa kada usad. Kaya,
    may mga ginagutom myintras an iba mga hurubog.
  cpa-NT: Tsa¹cøng² jǿg³ jmoh² hniah¹² na³ma²tǿ² ja³cǿh³ hniah¹². Chian² dsa² dsi³lé²
    ta¹ŋih¹³. Dsa² dsi³lé² chi³quë́¹ ha¹chi² tan¹. Chian² dsa² hǿnh² ma¹dsio¹² ca¹lah¹lø²hen¹²dsa
    lǿa¹².
  dso-dso: କାଇକେ ବଇଲେ, ତମର୍‌ ବାଇମନର୍‌ପାଇ କାଇଟା ଚାଡାସ୍‌ ନାଇ । ଏଟାର୍‌ପାଇ କେତେଲକ୍‌ ବୁକେ
    ଉଟିଗାଲାଇନି । ଆରି କେତେଲକ୍‌ ମାତ୍‌ଲାସ୍‌ନି ।
  meu-meu: Badina be tau ana tau ana o animu, una dainai haida e hitolomu, ma haida
    e kekeromu.
  yva-NT: Weye arono wapo anaisye umaso raisy, wasasokabe weti inta wapo raisyo inta
    maora muno inta nawirati umaen.
  dgc-dgc: Dahilan i bawat esa dikam éy medémot a méngan ta bilon na. Ewan moy diponén
    du kaguman moy a kulang tu kanén. Sakay te sénganya dikam a méglango.
  zpm-NT: Sac ron naa zeeṉe laa to row, masaque lëëlëd rac to row to ncuaaṉe zienie
    to, ib rwide to no zha ne rdziṉ ga quianied zho nroob ncuaaṉe gow zho. Squi rzob
    to rowcho to, haxta rzudz to; laa zha mbanse rac zho grieelod gow zho ncuaaṉe
    row to.
  hix-NT: Àsok tawro hana, àto ryehra ayasahxemtonàr kom ke hatà. Anyahrà ro komo
    menahyatxow hatà, yamnakahra rma hatà. Otmomokhàra rma manatxow hatà. Anar komo,
    thenyehra nasahxemtetxow hatà. Wahuramyatxow hatà. Anar kom haxa ryhe, ànyahpàn
    komo rma, asahxemtohra ro mak natxow hatà.
  sim-sim: Jir mbeek man ji nikishiwak li taha nakrem anda ambu jir. Jir jihi jihik
    ji akwak ji hishihi anda jir. Ushiwak lal erenghanda lir. Lal wain ukun laka lakak
    li aha ambarambasinda lir.
  npi-ULB: जब तिमीहरू खान्छौ, अरूले आफ्नो भोजन खानुअगि हरेकले आफ्नो खाना खान्छ । एक
    जना भोकै हुन्छ र अर्को मातेको हुन्छ ।
  cgc-cgc: na gakaan kaw, duma an ki kyo gauna daw ula kaw man gatagad na kyo tanan
    magdengngan. Tenged duma ki kyo gauna, duma an busog en daw ningaw, piro duma
    an a nletem pa daw nlao.
  tim-tim: '@see-verse:1CO.011.020'
  yor-yor: Ṣùgbọ́n tí ara yín, nígbà tí ẹ bá fẹ́ jẹun, olúkúlùkù yín a máa sáré jẹ
    oúnjẹ rẹ̀ láìdúró de ẹnìkejì rẹ̀. Ebi a sì máa pa wọ́n, ẹlòmíràn wọ́n sì ń mu
    àmuyó àti àmupara.
  wos-wos: Jémba sahafi yata guni guni hafuka sarékéta guna hénoo wain hulingu hérae
    hura sa. Sanguka nak du hénooka hiyandéka nak dé wain hulingu se wangété ya.
  emp-NTPO: Jũmarã jũẽni naẽna bãdjiza eneped̶ad̶ara cobadaa. Maʌ̃ne ʌ̃cʌrʌra jarra
    duanebaria idjab̶a ʌ̃cʌrʌra beu duanebaria.
  eng-F35: Because in eating, each one tries to get his meal first, and one goes hungry
    while another gets drunk!
  ind-ind: Sebab ketika kalian makan bersama sebelum Perjamuan Tuhan, setiap orang
    berebut mengambil makanan sendiri tanpa menunggu yang lain. Akhirnya ada yang
    tidak mendapat bagian dan kelaparan, sedangkan yang lain kekenyangan bahkan mabuk.
  pes-OPCB: زیرا شنیده‌ام که بعضی بدون آنکه منتظر دیگران باشند، با عجله شام خودشان
    را می‌خورند و آن را با دیگری تقسیم نمی‌کنند. پس به بعضی‌ها خوراک کافی نمی‌رسد
    و گرسنه می‌مانند، در حالی که دیگران آنقدر خورده و نوشیده‌اند که مست شده‌اند.
  mpt-mpt: Ibo inaniba imen osa waen aay osa oleb moniba olminimibo naka mak unang
    maki inamin namin blimi i bobolo funa doyenamino deiboniba ilibta ye blib keniba
    imeno alukum doweiba maki henwaniba imen teb kla unebiba eka mak ile waen aayo
    tali dowoniba gabam tol temo mima fubenoa weng namin namin nabliobe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Iki homeke homeke loma꞉ ika꞉ ne kone a̱i̱ nolueke
    laa pitolo hamina꞉ kone mo some homeke ma꞉nda꞉ tea꞉ma꞉ homa haena꞉ laata꞉ ma꞉nda꞉ma꞉ta꞉
    hoke ikali naa keaasa꞉me.
  mkl-mkl: domi bii ì bubɑ ŋɑ ɡbɑkɑ̃, inɛ fei í yɑ mɑɑ sɑɑsɑi ku jɛ sɔndɑɛ iyi í nɑɑò
    wɑ, nɔ ɑ jɔ̀ inɛ ɡɔ ŋɑ do ɑri, nɔ inɛ ɡɔ ŋɑ ɑ̀ jɛ ɑ̀ mɔ hee ɑtɛ̃ ku kpɑ ŋɑ.
  gaq-gaq: ମେଃଡାଗ୍ଲା ଆତେନ୍‌‌ ବେଲା ପେ ସାପାରେ ନିଜର୍ ନିଜର୍ ବଲେ ଚଙ୍ଗ୍‌ନେ ଦାନ୍ଦା ଡିଙ୍ଗ୍‌ପେଲେଃଏ
    । ତେନ୍‌‍ବେଲା ମୁଇଂଜା କେଡ଼େସ ଲେଃକେଲା ବିନ୍‌ ମୁଇଂଜା ବୁସାଃଏ ।
  gof-RNT: Hintte kathi miya wode issoy issuwa naagonna bayssa bayssa miya gisho issoy
    koshattees hankkoy qassi mathottees.
  unx-unx: ଚିୟାଃଚି ଆପେ ସବେନ୍‌କ ଆପେୟାଃ ଜଜମାଃ ଜମ୍‌ତାନ୍‌ ଇମ୍‌ତା, ମିହୁଡ଼୍‌ ରେଙ୍ଗେଃଗି ତାଇନଃତାନ୍
    ଇମ୍‌ତା ଏଟାଃ ମିହୁଡ଼୍‌ ଇଲିଆର୍‌ଖିରେ ବୁଲଃତାନା ।
  gah-gah: Lekeza nosánetá aliki ake nelaga amake, lekezatini litá iki etó etó nikago,
    vegená lugáa gaúna hiliki miniaká niave, itó vegená lugáa nagamí niki niki kigika
    kagata gopa oaká noive.
  lcm-lcm: Using taun mi angan, siksikei a igenen kapo angan aino kana matan pok.
    Na mang tungana kame lapo mol, au mang anu ta kapo mata ulit ta inum soliu.
  aer-aer: Tyerrtye areyele kwenhe atyenge ileke nhenge arrantherre arrpenhe areyeke
