    li̠huán xa̠maka­pi­tzí̠n hua̠nti̠ tlak lak­li̠­ma̠x­kení̠n chu­natá tala­ca­huan­ta­huilay
    niaj tu̠ tamak­taxtuy tahuá, hui̠ntí hasta la̠n tali̠­ka­chi̠y hua̠ntu̠ ma̠n tali̠­mini̠t
    xcu­chucán.
  som-som: Waayo, mid kasta cashadiisuu kan kale ka hor cunaa, mid waa gaajaysan yahay,
    midna waa sakhraansan yahay.
  mam-C: Qu'n ajtzin kywa'n junx, a na'mtaq tpon or te Xjan Wab'j, aye junjun kyxola,
