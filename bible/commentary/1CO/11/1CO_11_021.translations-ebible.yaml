  usa-usa: '@see-verse:1CO.011.020'
  soy-soy: Likumúŋɛ́ rɛ nɔ́ úkɑ úu yɛ ucɔ mɛrí pikɛ́ kɛsẽ́ li. Ḿpɑ́ úye yɛɛ
