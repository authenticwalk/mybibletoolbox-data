  ena-ena: Namɨlaŋ hɨtɨŋ hɨtɨŋ sɨmɨŋ lɨhalɨha nɨmɨli aba naludɨ nukeŋ sɨmɨŋ agadɨ
    vivi nɨlalaŋ uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ nana uavauava iahulalaŋ
    uami. Lɨdalaŋ naludɨ hulaŋ iamɨgali limu hɨhɨle agɨlaŋ humɨgaŋ saŋ hɨmavɨlalɨ
    uami.
  tgo-tgo: kaiwae ghemi regha na regha hu maya na hu ghana ghamina, ma hu roroghagha
    ghamune kaiwanji. Iya kaiwae vavana hu ghanɨthigha, vavana bada mbe i gharɨgharɨ
    weŋga, na vavana hu munumu laghɨye moli.
  yap-yap: Ya gimed ra abich mra bigimed me kay e tirok’ e ggan, me par boch i gimed
    ndawori fos ma boch i gimed e ke garbod ke pag rogon ke chingnag.
  mop-NT: Le'ec ti tane'ex a jantic u c'ajsabeebe, yanoo' ta yaame'ex a top jac'oo'
    a tanoo' u payanbej janal y yanoo' ulaac' a ma' chuculaji. Yanoo' ulaac' a top
    jac'oo' ti'i a uc'ulu, mentücü, jabix cüla'anoo' tun u men u yaabil u yuc'aja,
    y yanoo' a ma' chuculaji.
  tet-tet: 'Lia kakaer mak neꞌe: oras emi haa-hemu nia, emi la hein malu. Emi balu
    haa rotus. Balu tenik hemu lanu. Mais rumak sia salaen, tan la netan fafaꞌek.'
  hlt-MCSB: Hlaembuh a caak uh vaengah amah amah loh rhip a sawn uh. Te vaengah pakhat
    tah pong tih pakhat tah rhui.
  xtd-NT: N‑teku‑da xa ka xaxi ɨɨn ɨɨn‑n ndeyu xneꞌe mee‑n, te ñatu dakexio nuu tnaꞌa‑n.
    Na yaꞌa xa n‑ka xaxi‑n, te dava‑n ña n‑ka xaxi‑n, te dava‑n diko n‑ka xini‑n.
  mdy-ETH: ዎይቲ ጌዔቴ ዒንሢ ሙዓኣና ፔቴይ ባጋሢ ካፑዋዖ፥ ፔኤሮማ ሩኡሪ ሙዓኔ፤ ዬያይዲፆና ፔቴይ ናይዺንታዛ ባጋሢ ማሢንታኔ።
  spl-spl: Lohimbi nombotŋe sot pato tatyiŋgiapŋe yeŋahât nâŋgâŋetâ yahatmap. Yeŋahât
    nâŋgâŋetâ yahatmu bukulipyeŋe sot tipiŋe tatyiŋgiap ya ki kâsikum yiŋgimai. Yeŋe
    yeŋeâk nemai. Otmu lok nombotŋaŋe to kârikŋe dondâ nem biwi hâlim otmai. Yawu
    gârâmâ bukulipyeŋe sot tipiŋe tatyiŋgimapŋe neŋetâ ki dopŋan otyiŋgimap.
  usp-NT: jwi'l tatos ayb'ak pitak k'at chi jtijic Sinar. Wi' jujun chawechak tinab'ertak
    chi jtijic jwaak, jwi'li'li wi' jujun ta' tran jwaak y wi' jujun chic tik'ab'artak.
  zav-NT: To tole che'eɉ chaole de'en nox̱ə'əle sin cui chbezə lɉuežɉle ca'. Bito
    chonḻen tozə par nic̱h yoguə'əle gaolen. De'e na'anə' baḻle ṉe'e chdonḻe catə'
    chedaole na' yebaḻle chzožele de'e tant che'eɉ chaox̱atle.
  sgz-sgz: Ngo kes a mon i áián, kápate lu armona suri gam no gama namnam tiklik.
    A tubán hol pasi sang ki ák lu namnam sár má kápte a támri turán. Má a ngorer
    mul suri suir wain, kápgamte lu artabar arliu i gam, má ngorer te di lu ngin má
    te kápte. Ngorer kes a lala ngin mák bau i on, má ái rung kápdite kip ándi te,
    di lu matpám.
  kek-NT: Cuan li neque'xse̱ba rib chixc'ulbal lix cua ut inc'a' neque'xc'oxla li
    jun ch'ol chic. Xban a'an cuan li nabal neque'tz'ak ut cuan li neque'cala ut cuan
    li neque'cana chi te'tz'oca̱k xban nak inc'a' neque'tz'ak.
  blz-NT: Gause na tempo i kuu kumaan, kuu sanda-sanda' po'olu-olukoni mangala kakaan
    tia anggur pataka isian men dauga' mololu, ka' men sambana tamban lio'.
  poe-NT: Kíxin tió sinterá la senó isorá tjejonterá tí nkehe tsíkjasánkoará, la isorá
    la kjónté na̱xa̱ tꞌénxinrá kjinta, la í sorá la tsíkókoanrá.
  san-TAM: யதோ போ⁴ஜநகாலே யுஷ்மாகமேகைகேந ஸ்வகீயம்ʼ ப⁴க்ஷ்யம்ʼ தூர்ணம்ʼ க்³ரஸ்யதே தஸ்மாத்³
    ஏகோ ஜநோ பு³பு⁴க்ஷிதஸ்திஷ்ட²தி, அந்யஸ்²ச பரித்ருʼப்தோ ப⁴வதி|
  cof-NT: Nulachiri joe. Ano finato, jeralela uyanlaca tennatuto, chican chican anoca
    finiquiminla joe. Weyanlari michi ano itoto peyaituminla joe. Weyanlari winan
    iminla joe.
  srm-NT: Biga di fasi un ta ko ta njan dë, nöö an bunu seei. Biga hiniwan sëmbë ta
    njan hënseei njanjan apaiti te bëë fëën fuu. An ta mëni dee pootima möönsö. Te
    de ko dou, hangi ta kii de, soni an dë u de njan. Söseei so sëmbë ta bebe di win
    fëën tee de dööngö, de an ta mëni u de paati da dee otowan möönsö.
  qvs-NT: Mana shuyanakushpaykichi sukpish sukpish kikikichipa mikunaykichillata mikunkichi.
    Sukkuna aypata upyashpa machankichi. Sukkuna mana nimata mikushpa nimata upyashpa
    yarkaymanta kiparinkichi.
  zca-NT: porke or nile' goi, pla go nizhubner nzhao galo go, ¡haxta nizuzh go!, mbaino
    más go ña'n kun yalnila'n.
  cbc-NT: Mʉjãã pʉame ʉgaricapaʉ caetaro, tocãnacãʉ̃pʉa cajʉ̃goyea ʉgariquere jeeri
    pairo mʉjãã ʉgajʉ̃goye cʉtinucũña. Bairo cajʉ̃goyea mʉjãã caʉgaweyoroi, aperã
    pʉame bocáqueya cotenucũñama. Tunu bairoa cũmurĩ tʉ̃nipʉ aperã mʉjãã mena macããna
    cʉ̃ã ʉse ocore etinucũñama.
  qxo-NT: Tsay goricäyangayquichöshi waquinniquega alli micuycunata apaycur micucuyanqui.
    Pobri cagcunanash tsaynö micucuyaptiqui munapar ricaraycäyäshunqui. Mallagar caycäyaptinpis
    pachayquicuna juntanganyagräshi micur cacuyanqui. Y waquinniquicunaga machag machag
    upyarshi cacuyanqui.
  mox-mox: Mana tuta nana ovavaʼauta, ʼinega vaina ʼimiega ami ʼabwaga otaqa omiea
    oʼaiʼai ta gamomi kokoko, ta vaina ma botanimi, ta wese vaina onumanuma qiduana
    ʼinega ovekwavakwava.
  kew-kew: Gore dia, nimi rayore padane padane laatapumi nimina eta aipapulu neme.
    Goa peme-pulu medalomare pa reame oma pirina medalomamere ipa bia adaapu noa maeya
    onaa pimi.
  dww-dww: '@see-verse:1CO.011.020'
  twi-ASANTE: Na mogu so redidi no, obiara di nʼaduane wɔ ɛberɛ a ɛkɔm de ebinom na
    afoforɔ nso aboboro nsã.
  aoj-aoj: Ipaꞌ hipai atona atin paliꞌ ulu ulal paꞌ gwaꞌaisi ipeꞌisi atis. Eaꞌ anin
    nolomahan nape, a anin daian naꞌ embel wain hiani okom mando molan.
  cbv-cbv: '@see-verse:1CO.011.020'
  taw-taw: Taynen anɨb apin? Apnan gɨl tap ñɨŋɨnɨg ak pen, mam ay ogɨnap kod ma yesɨpɨm.
    Ogɨnap ned apɨl, tap nɨbi kasek dɨl keke ñɨbɨm. Anɨgek, ogɨnap yuwan mɨdɨlaknɨŋ,
    ogɨnap tap awl ñɨbɨl ñɨg wayn kuŋay ñɨbɨl sawl lɨpɨm.
  jic-NT: Nepénowa ma la nuc pjü jis la cuwis. Ma pjü tjiquil, jalá yupj. Mpes locopyaya
    tjiquil ma jis col pit'a. La p'a nepenowá pasal myü'ün̈, se maná.
  zap-NT: Porke noze ryob rdxiintee rgoob de ne ruxsëë de te te de, rbë́zdet de xkompanyer
    de; tebëd de ndxin rlaanen, le stebëd de axtegue rzudxen.
  wer-wer: Ar epël yeëan. Kaömp nënëak Aköpön kön nawiin apre pap arim kaömp wak yesan
    pöt neenemot yenan. Pël ëak narö iire kaömp kësang nak kön irikor yaëën narö këën
    wë.
  ipi-ipi: '@see-verse:1CO.011.020'
  qul-NT: Imaraycuchus miqhuna rato sapa uj ñauparincu cenancuta miqhunancupaj. Ujcunataj
    yarekaska quedapuncu; ujcunataj machaycapuncu.
  tnc-tnc: Ĩaikõrĩ je'e. Ba'arika mija ba'aika ᵽoto wayuoka baairãte ᵽibabekaja mija
    ba'ayu “Yijarikaja sime”, ãrĩwa'ri. I'suᵽaka mija baamaka, ba'arimarĩa imarãre
    kẽsirabarijayu. Aᵽerã ᵽuri jia rĩkimaka ba'atirã, jĩjimakaᵽi ukuwejabiririjayurã.
  ter-NT: Vo'oku inuxó koe níki péhutinoe, ákoti kixakáka. Yanê'e, ápe xâne xepákuke
    ákoti koati níkea, kene po'ínuhiko kohíhine.
  bmr-NT: Mɨɨro mamachucujisumi saatohova ijeevadɨsahaje ɨmegavɨro mamachuhicahi.
    Jaamaño saatoho ajebama icanaaca saatoho mutuvamoro miguiriicavocɨnɨhicahi.
  fuf-fuf: Ɓay nde hiɗon ɲaama, mo kala kutoto nafakka mun on, ɲaama, hara goɗɗo goo
    no weelaa, oya kaɲun no mandili.
  bhl-bhl: 'Nimtew angom? Mali kunum waneng i nelo bokonemomeliw: “I amen amen kuw
    keko, fongate akate uneko, ikalem amen amen dukusiliw wanin bakate wanakabiliw
    kai!”, nangsiliw kasike. Beem dulum elote mali yu yemen tewso kebiliw angomi,
    mali yu wain ok banban waneko, ibolow teifulukabiliw te.'
  ons-ons: Mida ŋine bonep bonep ŋinŋine ŋara ikopka ne okanmami, eso mane eŋe ŋara
    wane seukeake, so mane eŋe doku zok neki wetine siukeake.
  con-NTPO: Na'su Jesúsmbembisi ñoa'me que'imbe an'jen'cho tsu. Poiyi'cco tisu'bema
    isupa an'jemba majanjan toya qquipoe'su'je'fa'ni cca'ija ccusi'je'fa.
  ghs-ghs: Baamu, nike niime ma niime pureke aimaqi qesaho beebe eetaamanihe ao saqubema
    muuna qura eetemi qesai oho dzore naatorai.
  peg-peg: ଇନାକିଦେଂକି ତିନି ସମୁତ ଜାଣ୍‌କେ ଆଲ୍‌ଗାନିକାରିଂ କାୱାଦାଂ ଜାର୍‌ କାଦି ତିନାନ୍‌,
    ହେଦାଂ କାଜିଂ ରୱାନ୍‌ ନାସ୍‌କି ମାନାନ୍‌ ଆରି ରୱାନ୍‌ ହଚ୍‌ନାନ୍‌ ।
  txu-NT: Nã gãm ar apỹnh aben bê anhõ djwỳ jamỳn o aprõt ne o akrĩ. Nhym me kwỳ kum
    prãm ne te 'ã ar apumũ. Gar akwỳ atekam anhõ kwỳ krẽn raxkam ajbã.
  eng-WEBU: For in your eating each one takes his own supper first. One is hungry,
    and another is drunken.
  gnw-NT: Echa'ã amocue pe reta pembɨpɨ peu tembíu peru vae ndei ĩru reta yugüeru
    mbove. Jáeramo penti vae iyembaɨ, jare ĩru vae usavɨpo.
  mux-mux: Eni ⸤yambuma-kene wasie langi nungí langima meku oku kene⸥ ‘Yambuma pali
    ui wangi.’ niku nokuku naa molku, eni lupa-lupa langima nolemele. ⸤Aku telemeláliinga⸥
    yambu mare ⸤korupa molemeláliinga langi te naa meku penga olemele yambuma⸥ engle-ni
    kolemele; yambu mare no-waen pulele noku kelep tolemele. Aku telemeláliinga piliipu
    kene ⸤“Auliele-kene tapú-toku langima naa nolemele.” niker⸥.
  maj-NT: A̱t'aha̱ nk'ie nga chino, b'i̱ ngján nkúnkú fakj'á ni xi ts'e̱. Tjín xi
    najmi sakúhu̱ nichinee̱ ko̱ tjín ngá xi ma ch'i̱.
  bkq-NT: Idânârâ saindyly mâinwânwâmpyramolâ tâdâwinduadyly mangulymo. Waunroem saintyby
    modo ize tato ara kehoem âwinduadylymo. Âgânâ saintyby modo xurâem pylâ nâsegubydâbyra-ro;
    tâwinze lâpylâ akaemo. Tâlâ toku ikaji tâitomoem toenzepa vinhu enyim modo.
  kue-kue: Tamanga. Sraglpre, ene kaiya mokna mundu-mundu oglandi nendre yomba ta
    pre suglmo moglkriko, ana ta kindan gogl moglko te ta wain depigl nendre du orkwa.
  cot-NT: Teetari poguijavacaajiguempaji pintsipatavacajaiaquempa pishecajiaquempagueti.
    Manaqueate pishecatapitsatavacaajiacaqueate pamajiavetacaca. Iconoagarantajiacaqueate
    tee inquemajiguempaji, itsipaqueate mana iquenajiaquero intati imirajiaca iroosati
    ishinquitantajianaca.
  bnp-bnp: a vuhuna mua takutaku mu kani kunana. E huriki ranga i uka ma ri bole kupo,
    ri vitolo. E huriki ranga ri ninu hateka, ri manga.
  apn-NT: Jao amnhĩ pix kukamã ajamaxpẽr. Mẽ akwỳjaja wam mrar nẽ hpôx nẽ mẽ apkur
    xà hã mẽ hkrĩ xwỳnhjaja na xep htem hkwỳjê rom mẽõta pinh pa. Nẽ wĩhtija nhũm
    mẽ mããnẽn hpenh pa nẽ axtem nẽ ho axpã. Jakamã nhũm mẽ akwỳjaja kot amnhĩ to hapu
    nẽ hpôx xwỳnhjaja mẽmojta ã hprãr pa.
  ctp-NT: Bra nu wa ndiya bra ku wan, bra kanꞌ ndla ti nchku siin wan chaꞌ wan ti,
    loꞌo ja nda wan tyempu siyaꞌ ti ku xka ta taꞌa wan; kanꞌ chaꞌ ndiya neꞌ taꞌa wan
    nu ja ndyiji ku suꞌwe, loꞌo ndiya xka ta neꞌ taꞌa wan nu nchka kuꞌwi neꞌ, chaꞌ
    kaꞌan ꞌa nan nxñi neꞌ ndiꞌyu neꞌ.
  opm-opm: Guragure ma tarmuripti oh kat guragure tarmuriya tei den dipero rim mim
    apriri den oh kapkap orhor nahsi mat dama timbas deiptimur. Arwananah kat han
    ire danong na hatperhan ihir pahohsi hat patimur. Wain tom ma mim popririhe kat
    gur nahsi mat dama da ban taham da timbas hat saptimur.
  bvr-bvr: Ana-goyburrpa ngardawa gala nyiburr-wuchichiya nyiburr-workiya rrapa marr
    nyibu-ga ana-gorrburrwa gu-gapa gu-guta minypa balaja mun-gata nyibu-banga nyiburr-workiya.
    Wurra jarra ngardapa ngardapa nyibu-banga mun-goyburrpa ngardapa, minypa an-ngardapa
    m-balaja a-ngukiyapa rrapa an-nerranga minypa mu-nganicha a-babapabajinga.
  wal-wal: Aissi giikko, intte qumaa miyo wode, ubbai huuphiyan huuphiyan baagaa baagaa
    miyo gishshau, issoi namisettees; issoi qassi mattottees.
  zad-NT: Ḻa' kat' yeej gaole, bi chbez ljwell-le kwenc̱he yeej gaole txen, san to
    tole lii cheej chaotele yeḻ' wao c̱heleka'. Na' baḻ-le bibi de gaole na' zi baḻ-le
    ax̱t chzollile.
  kmg-kmg: Ŋaŋacne nânâ bafisirâ boki mi bahuc fâro erâ buc buc nâpie moc e hâmoekac
    â moc e gapecmâc nâekac.
  aso-aso: '@see-verse:1CO.011.020'
  uli-uli: Bo habe la rol ttey fengal bo habe rol mongoy, ngo sa semal hami ngo ye
    hangi chog hal llufulyal, iwe sala meldiy sibis hami le re mesel kkolog ngo sibis
    ikla resa belas.
  nin-NT: I si meme yo nggo imba ti ko ri, imba si di kri bi ikpa hen. Abanu di kakuma
    ni iyo, abanu di ri na so hwa.
  acu-NT: Antsu kichik kichik eemkar jear, kichnaka nákatsuk, ni yutairin kichnaka
    jamtsuk yuwinawai. Tura eemkar jearma nusha umutirin nukap umuru asar nampekar
    pujuinawai. Antsu uku jearuka yutsuk pujuinawai.
  cak-WNT: Ruma tek nimol iwi', yec'o kach'alal ri xa niquitij yan ka ri quic'uan
    apo y ma niquiya' ta ca juba' chique ri kach'alal ri majun c'o quiq'ui. Y rumari',
    yec'o c'a ri xa majun niquitij ca, y yec'o nic'aj hasta yek'aber el.
  ebk-ebk: Tay as nan mangananyu, waschi un chana kanun nan mismu ay sangatna ay achina
    sad-un nan pachongna ay omaafurot. Isunga wachachay munchukiaang ya wachachay
    mafutang.
  spa-PDDPT: Porque cuando comen, cada uno se adelanta a comer su propia cena. Uno
    tiene hambre y otro se embriaga.
  ruf-ruf: Kwaapfila hamkuja, chila munu koghendelela ukuja bila kuwabeta wayenu,
    mbaka wangi wokala ne nzala aku wamwenga wapatika.
  gun-gun: Mba'eta pekarua py peteĩ-teĩ ha'e ranhe 'rã ojopy ho'u va'erã. Oĩ 'rã inhembyayi
    va'e, oĩ avi 'rã oka'u va'e.
  agu-BL: Na chijunalenu' na chiwanu'. Nin qui na chich'iwu' yi e' mas cyajwutzu'.
    Nin at e'u' yi tu na chibent quen tu' tan wa'a'n nin qui na chitxumu' yi e' yi
    qui'c cyetz chiwa'. Ej nin at e' ẍchixo'lu' yi na oc a' ẍchiwi' tan yi nim tcunin
    win na baj cya'n.
  isn-isn: Nemukulya kela ung'wi wilya uludya lakwe ung'wenso iauye ezeakile kulya,
    atayuyu ukete nzala, nuyu ugaile.
  eng-PEV: You bring your own food and drink, but nobody shares their food with anybody
    else. And none of you waits for anyone else. So some of you go hungry, while others
    get drunk.
  ilo-ULB: No mangankayo, kanen iti tunggal maysa ti bukodna a taraon sakbay a mangan
    dagiti dadduma. Mabisin ti maysa, ken nabarteken dagiti dadduma.
  pir-NT: Mʉsa cahmecoana ihquẽquina mʉsa sehsaro ihya mʉhtana, apequina pehere ʉjʉa
    ahbagʉ̃ yere. Sa ye sihni mʉhtana quehea wahare.
  anv-NT: Genó ɛyigé ɛnyú dépyɛɛ́ gelu nnó, yɛ́ndémuú awenege manyɛ menyɛɛ́
    awuú, ateé fɔ́ atɛ aŋmɛ abifɔ. Ndɛre dépyɛmbɔ, abifɔ anyɛɛ́, anyuú akwene,
    abifɔ agboó mesa.
  sab-NT: Ba gweale kle bligda dbe mo litangwage agwa ba me kle bligda gute ule salengwli
    modi daba na ole, ba kle mo ta gbe kibale bligda giti, ba kle blire ngle kle lle
    jai ngle joge llale, ba gweale kle age ene, daba me bligda ene kare molen kle
    mo lite ule, daba ene chege bli ole.
  tmd-tmd: Ñɨŋ ap nɨmɨba hömɨdöi aku, ñɨŋ höd hön haul nöbö mölöu nöbö heñ akuyöbö
    rɨbyöx nugwön pöx mɨdölöi. Höd hömɨdöi nöbö akuyöbö, röbö wain ap bla mɨga akwör
    amnör nɨmön nɨm pörmɨdöia. Aliö alɨm, nöbö mö bli mai hömɨn kiö pɨlmɨda; nöbö
    mö bli höd hön röbö wain mɨga nɨmmɨdɨm u pɨlmɨda.
  acr-NNT: Ma ri kaꞌan alaq e chujujunal kutijilaꞌ nabꞌe ruwaꞌim, tobꞌ e kꞌo kꞌu jujun
    kekanaj kan rukꞌ numik yey e kꞌo ne ri keqꞌabꞌarik.
  kpg-kpg: Di godou miami, tangada nei mo tangada nei guu bida miami hua digi taalia
    digau huogodoo ala i golo, gei hunu gau e noho hiigai, hunu gau gu libaliba.
  taj-taj: तिग्‍दा भिसम चबा थुङ्बा धुइरी जम्‍मासेन खालैसे खालैदा आभ्रान्‍ना ह्राङ
    ह्राङला भो चला। ओच्‍छे कोइ फोइथान तला, कोइ चा थुङ्सी ङ्‌य्‍होइला।
  avt-avt: Yi mɨt miyapɨr niutɨp niutɨp ap te yi yemerɨran au. Yi yinɨn yeit menmen
    yi yayɨm te maain mɨt han nɨkaru nan, hɨr nɨnpɨ maan. Yi mɨt han yinɨn yaam menmen
    yi yenepim ere tu iuwe, yi yaam tɨpar si enum ere yetaritari yeit.
  cbk-cbk: Sino al llegar el hora de comer, tiene di ustedes ta come ya una el di
    ustedes comida sin esperar con los demas. Tiene maga gente con hambre pa, mientras
    tiene maga gente bien mucho ya ta toma hasta ta queda ya borracho.
  uig-ARA: چۈنكى يېگىنىڭلاردا ھەربىرىڭلار باشقىلارنىڭ يېيىشىنى كۈتمەيلا ئۆزۈڭلار ئېلىپ
    كەلگەن غىزانى يەۋېرىسىلەر-دە، بىرسى ئاچ قالىدۇ، يەنە بىرسى مەست بولۇپ كېتىدۇ.
  tuf-tuf: Ba yayín yinyat, istiyát cat, istiyát cat cahujín bequic acor ítiti cuar,
    imár istir ira yácaro. Eyta yácayat, cahujinra yayat cuácaro. Cuat cahujín simat
    yinro.
  abx-abx: kay balang addangan si ka'am agdadahulo pagkakan si balun-na ngan ga'i
    kam manguru'antahak, sanglit aniya' si mga kahuruwangan-bi nga linganto pa pero
    i ditangnga' may mga lango na dina.
  mco-NT: Com co je hora paady ma yam mdungɨxy je “Huindzɨn je' ySanta Cena” nidüg
    nidüg miich ajcxy mgaaygɨxy abɨcyjaty, e ca' mdungɨx cuendɨ yɨ jacjadyii mɨgügtɨjc,
    paady nijëjɨty mɨgügtɨjc ayuu y'ijtcɨxy, e nijëjɨty anaxy ycaaygɨxy y'uuccɨxy,
    ixtɨ ymuucɨgɨxy nijëjɨty.
  cpb-NT: Tema powapiintakawo intsipaite pashitari. Tasheneenta ikantayeta itsipapaini.
    Tzimatsi itsipa shinkiwaiyetachari.
  aon-aon: Umum maresh? Ipak ihipmorim atin atin apa penekesh arigas pohur ipakigun
    worigun pagnoh. Ipak madae pishukabar um kupaishi arpesh ba pukesh anagun worigun
    uwe. Douk namudok aria enesh nyurub baesh shape, aria kupaishi shawok sabaibari
    wainibar abar aria shagugak.
  hus-NT-2005: Pos tam i junkunaltsik abal ki kʼapúch juniniꞌ, xi kʼeꞌet u okxinal
    ti kʼapul ani lejat taltsik u jilkʼonal ti kʼaꞌíl, taltsik asta u itelmél.
  mig-NT: Chi̱ ná ɨɨn ná ɨɨn‑ró, máni kanduu̱‑ro̱ núu̱ ɨngá‑de xna'a̱n‑ga̱ kákuni̱‑ro̱.
    Te ɨɨn‑ró jí'i̱‑ro̱ sóko, te ɨnga̱‑ro̱ náji̱ni‑ró.
  bps-bps: Du ku kmaan gamu kun, là sasatu gamu kmaan, én balingyu knaan i gamu knaan,
    na làyu banlé knaan i dademe déén, na nun fa bitil. Na là alò ani, bay nun dademe
    to déén mbaling langal.
  mbs-mbs: Aw egdateng se oras te pegkaen, gayed kaw ekon egkegallat se egpengaen.
    Kenà kaw ekon egtagad te doma otaw, aw kenà kaw ekon egtalad kandan. Yan se doun
    te medita se melasing, aw bellosen se doma, so wedad den kànen.
  tof-tof: Zitülkus módóga, alo tonarr nómada, e ngibürra yabióban alo kla singül
    kwata alodakla. Olgabi ngibürr go alomako, akó ngibürra go abün waen anóndako
    da gorrgorr baindako.
  cme-NT: Niiwuoŋ da ni hi wuoma, na kã ka biɛ na juurumbaa. A ce dumaaŋo-na, banaŋ
    da ba ce ba tĩɛ baa nyulmu‑i aa banamba wuo ye aa nyɔŋ ye ta ba ce koŋhiliiŋgu.
  sus-sus: barima ndee e dɛgema e booree xanbi. Donse nun minse luma ndee yi ra, kɔnɔ
    e booree tan luma kaamɛ ra.
  pon-2006: Pwe ni amwail kin kamadipw, emenemen kin tungoale dahme e wa kohdo, a
    ekei eri kin men mwengehda, a ekei kin medla oh sakaula douluhl.
  dad-dad: ere nigin, sain ã saaf wõgef bun, ã abob tari fediya sã, mugu mugu saaf
    wõgedig, anĩ nigin, taka ĩ naũ ibodõdig, taka ĩ naan yõdig.
  zab-NT: Te pur cad tubytɨ runtɨ pur yiub iquiintɨ, quɨt rcanuutit iraru de saat.
    Ax lalzi nuu ni rldiaanru, nuut axt rzuztɨ pur ni bquiintɨ ne güéet zectisy ni
    bcaaztɨ.
  jae-jae: Gêdêŋ noc aniŋ gêŋŋa amac samob aeŋ nêm gêŋ gêdêŋ-gêdêŋgeŋ, tec lau ŋagêdô
    mo gêjô êsêac ma ŋagêdô sênôm gêŋ e kêjaŋiŋ êsêac.
  ksd-ksd: tago ta ra avava nian, avat par tikatikai ava lua ma ra en magit tai ra
    umana; ma tikai i mulmulum ma ta ra tikai i longlong ta ra nimomo.
  msm-NT: Su to duma og-una-una to pagkoon dow pag-inom, aw to duma konad ogkasamaan.
    Kaling meyduon ogbontason aw meyduon isab ogkahantoy, aw ogkahingow man ngani
    to duma!
  myk-myk: Bani ba yee ya yiyɛ pinnɛ Kafɔɔ wo yalige ki kaa na wɛ, yee na gburogi,
    wa bɛɛri na dii wuyɛ pyaa wo yalige na, na shɛ kee lɔ na li. Lee funŋɔ ni pii
    na ba gori ni xuugo ni, pii dʼa tin, na gba fo na figi.
  sbe-sbe: Matawuwuna ede taulagebaguna siya se bom kadi kai se kaidi na nige gonowana
    kadi kahao se nayaidi yo maiyadiyao se kaikaigogoi. Debanaena ede kami kahao hekadi
    meta se hasali na hekadi se numayauyaule.
  mcr-mcr: Ii tiiŋä dutanji. He hŋqunä-hŋqunä, ymisaŋä mapŋqä ipiyäŋgaŋi, “huiziqua
    äänä ipŋqäpiyä” tpu hiŋuä ganä mäquŋquä, maqänä meqä-quenji. Iutaŋi, hŋqua buayä
    dä pmetaŋguwäŋga, itaŋga hŋqua eqä yäŋänäqŋqe änäpu, hiqiiyqä iqäpnä.
  cux-NT: Ndís'tiī nguɛ́ɛ́ canee ngíínú nī taachí ndaa nducyaaca hermanos naati ca'áámá
    ca'aamá nī diiⁿ núúⁿ yiinu nī ní caⁿ'á nī na yáacū ní che'é nī Cena yeⁿ'e nī.
    Ní taachi ndaa tiempo chi che'é nī Santa Cena náⁿ'a nī ní cuiicu nī. Tanáⁿ'a nī
    ní cuu'vi nī.
  tur-YTC: Çünkü yemenizde her biriniz önce kendi yemeğini yiyor. Biri aç kalıyor,
    diğeri sarhoş oluyor.
  san-ITR: yato bhojanakAle yuShmAkamekaikena svakIyaM bhakShyaM tUrNaM grasyate tasmAd
    eko jano bubhukShitastiShThati, anyashcha paritR^ipto bhavati|
  bel-N: бо кожны сьпяшаецца зьесьці ўласную вячэру, і адзін [застаецца] галодным,
    а другі ўпіваецца.
  sch-sch: Nin nêkin nin bu pak motona nin nêk baka, senkhat nin inrûi lâiin senkhat
    nin von achâm ngâi sikin.
  mic-MIQNT: muta ta'n tujiw mijjultioq, 'ms't wen malqotg wilu aq mo tepiawo'g wen.
    Mo angitelmawoq ta'nig ewle'jultiji. Alt gewisultijig aq igtigig wesamatalultijig
    aq poqia'tijig.
  huu-NT: Nagamɨiaɨ guillena atɨcabidomoɨ. Danɨ coninɨri raise guiñedomoɨ. Danɨrie
    omoɨ atɨca guillena guitomoɨ. Jɨaɨnona guillena iñedomoɨ. Damɨerie omoɨmo ailluena
    guille ite. Damɨerie omoɨmo guille raise iñede. Jɨaɨnona guillena omoɨ iñena jira,
    damɨerie jaca aimetaitɨmacɨ; iadedɨ jɨaɨno monidɨmacɨ. Damɨerie guilla motomo
    jɨaɨ jɨfaidɨmacɨ. Coninɨ nabaiñedomoɨ. Ie jirari Cristo fiodailla rafuena raise
    comecɨnidomoɨ.
  jiv-NT: Iis, ashí ní yurumke̱n itiaawai a̱i̱ yurumáttsa tura chikichan nákatsuk
    niá niá wari yuattsa wakerawai. Chíkichkia ishichik itiaana nu tsukamawai tura
    chikichcha nampekarai.
  otm-NT: Pɛ nu'bʉ ra ora guí sihmɛhʉ, ɛ̨mmɛ guídín uɛ̨mhbʉ nin ts'ihmɛhʉ n'da ngu
    n'da ahʉ. Nu'ʉ 'da xínga n'damhmɛ gá unhdʉ, nɛ nu'ahʉ bʉya gue'bʉ go ɛ̨mmɛ gán
    niyahʉ.
  dah-dah: '@see-verse:1CO.011.020'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmiaha kuatia kuatia hiaməmwur ia nənien
    nari. Kɨmiaha nepwɨn nukumhə ramahi irəha. Nepwɨn kamhənɨmwi nənɨmwiien skai mamhakonə.
  kpr-kpr: Amo, ne bayau rise sembae eraeva. Genembo eni mo, nu bayau irarira ava
    sedo, nu giti mindarira. A genembo eni mo, numokena bayau tefo ava sedo, nu ighoi
    itatamarira. O genembo eni mo, nu vaini (wine) teria ava mindido jiro birurugharira.
  san-IAS: yato bhojanakāle yuṣmākamekaikena svakīyaṁ bhakṣyaṁ tūrṇaṁ grasyate tasmād
    eko jano bubhukṣitastiṣṭhati, anyaśca paritṛpto bhavati|
  nho-nho: Kootou maraa see illoa te ttari ki aaraa tama ki kkai kootou hakapaa. Teenaa
    ko te vana aaraa tama i kootou e ttaka ka hiikkai, aa aaraa tama iaa ku vvare
    hakaoti i naa unu laatou naa vai mmara.
  gym-NT: ñobtä ñan angwane mröta niken Jesu ngatani ngwiankrä töre jae angwane, mun
    ngwian bkänkä krikri ara jire tä niken mrö jakwe kweteta käne amne ni ruäre abko
    tä neme mröi. Erere arato, ni ruäre tä dö ñaen kabre amne tä neme dröbare.
  azg-NT: Ee tyiꞌxoncüeeꞌ nꞌonhoꞌ yo ntyjehoꞌ ya na cocüaꞌhoꞌ ntyja ꞌnaanꞌ Cristo.
    Ee ñꞌenhoꞌ na tyuaaꞌ cotaꞌhoꞌ na ntcüaꞌhoꞌhanꞌ, ndoꞌ joo nnꞌan na tinioonꞌ cotsque,
    taꞌnan ꞌndyihanꞌ na nninjntꞌuehin. Mantyi ñꞌenhoꞌ na jndye covehoꞌ ata xjen condyehoꞌ.
  bhd-bhd: किजोकि खानेरे वक्ते हर कोई अपनो ड्लाछ़ड़ो होरन करां पेइलो खाते, ते किछ
    त नियन्नो रहतन, ते किछ मतवालो भोइ गाते।
  too-NT: Porque pō'ktu a'xni'ca' hui'xina'n hua'yā'tit, chā'tunu' palaj tayayā'tit
    milīhua'tca'n a'ntū līta'nā'tit. Lā' chuntza' kalhatin a'ntīn tū' ka'lhī, xla'
    natzi'ncsa lā' ā'kalhatin naka'sa lā' hasta naka'chī.
  ind-AYT: Karena ketika makan, setiap orang mengambil terlebih dahulu makanannya
    sendiri sehingga ada yang lapar dan yang lainnya mabuk.
  cjo-NT: Aririka powapiinteeyani, pagaanteeyanakani powanawo eerori, powapithateeyawakaani
    paashinipaeni. Tee poyaawakagaeyani powantyaari maawaeni. Itasheyaki apaanipaeni,
    ishinkitaka paashinipaeni.
  nsn-nsn: Ge tar binakang ein pe o gisiamehe tamiuoum ra uoto ein uoum, ahik pah
    ra marang pepe uangoul tasir gisiameh, temaeit o gisiamehe ra gog, kara sipakang
    pahesir gisiamehe tar bureher inum.
  san-DEV: यतो भोजनकाले युष्माकमेकैकेन स्वकीयं भक्ष्यं तूर्णं ग्रस्यते तस्माद् एको
    जनो बुभुक्षितस्तिष्ठति, अन्यश्च परितृप्तो भवति।
  tna-NT: Micuaneda edhitatiani ediadia, eid'iti puji bahui. Micuana sa duseana jana
    cuana tipeida ediapeinia. Pia edue jana mahue cuana aimue micuaneda etiainia mahue.
    Da su piada piada edue cuana da edhemanu yanita biame, pia cuana mu ebia su esejetani,
    etsetse teje eputani huecuana.
  lid-lid: Tasah, na len aha akohok nyamon, aha ari, ari badeh, batondrok iri lau
    rayah bwe. Aha abotatahan ta akohok nyamon taha amwenen, ma aha aimon. Eme ma,
    iri rayah ameson, ma iri rayah ja a-un waen solo-an, ma bwidi iri abo lolo-ou.
    Handru, idah asahan, tasah aha batukum nyamon bala se ta aseben iri lau, niri
    nyamon bwe.
  wim-wim: Niiy keꞌ kuupaniy niiyantakamanweya, niiyiya may lok-lokang thuꞌ-thuꞌaniya.
    Wiy al-alangana, may thakan keꞌam uw-uwantan, yaꞌa, aꞌ thanana meech ngul iiy-iiyantan;
    puth wiy al-alangana, may wine thakan yot mungk-mungkantan, aꞌ kuchek wayamantan
    ngul pal-puy iiy-iiyantan.
  zga-M: Vumwilya khila munu ilya eikhyakhulya khya mwene yuywa avange vuvakhale ukhulya.
    Pu uyu aleinienchala, nuyu agalile.
  yom-yom: Bila bu lundianga, kadika mutu wunuaninanga mu dia bidia biandiveka. Diawu
    wunkaka wulembo moni nzala, vayi wunkaka kololo.
  san-SIN: යතෝ භෝජනකාලේ යුෂ්මාකමේකෛකේන ස්වකීයං භක්‍ෂ්‍යං තූර්ණං ග්‍රස්‍යතේ තස්මාද්
    ඒකෝ ජනෝ බුභුක්‍ෂිතස්තිෂ්ඨති, අන්‍යශ්ච පරිතෘප්තෝ භවති|
  yut-yut: Ji kaloŋ kaloŋ notji do jomjom dɨma aŋek jap tepmɨ tɨmɨgek naŋ naŋ aŋek
    wain morapmɨ naŋek but upbal aŋ. Aŋakwa dɨwarɨ jap do aŋ.
  grc-BYZ: ἕκαστος γὰρ τὸ ἴδιον δεῖπνον προλαμβάνει ἐν τῷ φαγεῖν, καὶ ὃς μὲν πεινᾷ,
    ὃς δὲ μεθύει.
  cpc-NT: Tima powapiintakawo thaankipiroini pashitari. Tajyaaniinta ikantayita pashinipaini.
    Tzimatsi pashini shinkiwaiyitachari.
  nhg-NT: Cache cara sente sa nima piehua tlacua itlacual yaja mismo, sin que quecheas
    ocseque. Ejqueu seque mocöhua tejteusejtecate, mientras ocseque hasta tlajtlöhuöna.
  nya-nya: Pakuti mukamadya, aliyense amangodzidyera zomwe anakonza. Wina amakhala
    ndi njala pamene wina amaledzera.
  ngu-NT: pampa ijcuac pehua nentlacuaj, cada se nachtojhuiya para quinotilanilia
    tlinon quicuas. Niman chica sequimej nocahuaj ican apistli, ocsequimej hasta tlajtlahuanij.
  kup-kup: '@see-verse:1CO.011.020'
  jid-jid: Bita rli, ko' nha ni rli uma guci ni mbru ba. U yon ka tie ri, uri ka wua.
  wmw-wmw: Kamana pamurya, kila mmoja akwangupisa kurya. Wengine wabaki na njala,
    wengine walawirira wakurewa.
  gmv-GGM: Inte shiiqetidi issay issa naagontta dishe kathi meista. Intefe issadey
    gafan dishin hankoyssi qass mathotes.
  ssg-ssg: Nake na amuto ang hetekie, amuto kum atengi teka liai, amuto kum tani waxi
    laha. Aile ape teka laha hitol. Teka ti amuto tin laha un taxitaxia.
  zpo-NT: Nel gorna nzhaw gu, rol gu nzhaw yilo, nu nzhaw gu rese kwaan, nu lee zrol
    gu seetaka nlaan nu zrol gu tira nzuzh.
  poy-poy: Toziya pamliya kila yumu kankuliya shiboga shakuwi mweni pota na kumuhepera
    muyaguwi, ata ulawira kwa wamu wenu wawera na njala, na mpaka wamonga walowera.
  qwh-NT: Porqui tse Santa Senata micuyänequi örash waquinniqueqa punta puntata manaraq
    waquinta shuyarishpa micuquicayanqui; y qepa chämoqcunana mallaq quedariyan. Y
    waquincunana asta machayanqanyaq upuquicayan.
  gaw-gaw: Iiṯa! Ag oh aḵa aḵa ahilag e aḵa laṯeb amunu laa e iiṯa ele daaṯe amu,
    nug enug dayeye, aria danab laa nug le g̱agaṯag huan lawowa kaaka qeṯe.
  nca-nca: Dokoro ye kanata-kanata yeŋo o qoyemboro iŋoro waka ta neyoteŋgo ŋu. Asa
    ko kumi o koro khumoteŋgo ko meyowomboko wain nero kape teteŋgo.
  zpz-NTPP: Gun ornu ryap or nu row der gyit, tub ga la der row ru nir. Yuꞌ mbecy
    ran yu, como wagad sheñ nu gow yu. Zeꞌ yuꞌ gaꞌ dey gashtal rzugy lay ricy ñi.
  mkj-mkj: Pwa nehn amwai kin kamdipw emenemen kin kang da ma ih wahdo, a doar epwi
    kin mwakohkohla, a epwi kin jakaula.
  zac-NT: Iurë rau të, cadë tubi të rguibëlú lu saꞌ të parë gau të lu shtse nanuaꞌa
    të mientras stubi saꞌ të nápëdiꞌi pë gáuhiꞌ; stubi tantë të rzuuꞌdchi të con vini.
  kyg-kyg: Lapakaemo afa neꞌyaꞌmo negefeꞌmo mono nopiꞌmo alita anupa hutapa magokepi
    maiꞌnetapaeꞌmo apakava oꞌmaitapa magoꞌamogitapamo malage hutapa alita neꞌnae.
    Magoꞌamogitapamo lapaka tege magoꞌamogitapamo alopa aniꞌmo neꞌnetapa negi nagi
    kavaꞌmo huge hutapa neꞌmaiye.
  kmk-kmk: Ta nu mangan kayu, osaosa nan-ikakan sit baḻun na pay lawan un bokona man-iinnuway
    kayu. Isunga mabitil dat udum ot mabuuk dat udum.
  cao-NT: Oriquiquí tsi mëri tsi xo toa ma pihaina rë. Nohiria huëtsa manaxoma tsi
    piriaqui mato pë. Jaha tsi oriquiti nariscani quiha tëxë bo. Mato ti tsi xo toa
    sëya-sëyahaina. Tëxë bo tsi xo toa paxnacanaina. Jasca, jënë paisahi tsi pahëcani
    quiha huësti huësti cabo ri. Anoma quiha.
  bbr-bbr: Ak o jaun ses opok ak karar karar woiaka upiäpirmana, kurte akan o oi jeäi.
    Ak karauk roasiret päun wa kamwareäi. Keserna, karauk roat ak o wäpik sou raiäi,
    karauk roat ak wain sosop jemana, raiaka käiäu.
  inb-inb: Kam­kuna mikun­ga­pa tan­da­ri­uraka, sug sug kikin­pa mikuita mikui­mi
    kalla­rin­gi­chi, sug­kunata mana sug­lla­pi kan­ga­pa suias­pa­lla. Chasa­pika
    sug­kuna, iarkai­manda­mi kan­kuna. Ikuti sug­kunaka, machag­ta­mi upian­kuna.
  hrv-hrv: ta svatko se pri blagovanju prihvati svoje večere te jedan gladuje, a drugi
    se opija.
  box-NT: Mu bon, mi nì-kéní kéní dĩ́nló na mi wee ɓua ɓuennáa lé hìa mi
    wee wé bánbá dí. Bṹn lé bìo wee na à ɓa ɓúi le hĩni ɓúe, ká ɓa ɓúi
    ɲun sù wee khée.
  ote-NT: ngueꞌa̱ núꞌa̱ guí ha̱xhʉ pa gui tsihʉ, grí ꞌbɛtꞌohʉ gui da̱ma tsisɛhʉ, ne
    hinte guí xɛpabihʉ núꞌʉ maꞌra ya cu. Hangue ꞌra de gueꞌahʉ guí tuhʉ ra thuhu,
    ha nu maꞌra xi grí tithohʉ.
  wnu-wnu: Eng an qei qand der aninou mani wes-wes eng ba nub igoumon. Ende abari
    qei ar igo minemb igour. Qei ar igamari an qei ya uter nub qanganget igoumon.
  zam-NT: Con' ndxè' ndxàc loo gu' co'se' thidte nqueltàa gu' par hua rsè gu' xalque'
    ndxuhua rsè mèn liz mèn ndoore' queltàa ryete gu' par thidte yòo gu' par li gu'
    “Cena Santa”. Per ndxep gu' co' nzo làtha, ale ndxuhuagàa gu' loo xtàa gu'. No
    inda'de gu' thìb ro con' co' ndxuhua gu'a hua xtàa gu'. Le' taamas gu' na, nzi
    lan'. No taamas gu' na, ndxuhua no xtàa gu' axta plóthe axta mduuz gu'.
  zyp-NT: zecawtamaw tatah naa e cy tihtah a haw ung lytah naa e hlang. Thaikhehpaw
    cawh ngaidi tah ung he ka, thaikhehpaw taco aa rui.
  sey-NT: mësaru a̱o a̱i maca ti̱ꞌaëna, pa̱i ñape a̱o duꞌruja̱ꞌa a̱i doꞌire, yecohuaꞌipi
    a̱o ëa ju̱ꞌijëna, yoꞌo doꞌire cuiꞌne yecohuaꞌipi ñese co̱no u̱cu cuepere pajë
    yoꞌo doꞌire.
  nvm-nvm: Ijefuon maiji ja duok ijo iji jaka ba joi samuanamiknum duok ij. E roin
    buka migegare duok uruvana iko buka defiam revo e roin bu duok isema ijo ijefuon
    buka vasiakma vak. Regavo madu e roin buka do vuain uruvana ine nigen kam karoiv.
  mps-mps: Menio. Te dage tedelama, tama dage tigidali deli deligo te duga digi duga
    nai naga polo selama tama tubo dao. Tama me deligo nai tubo silisąbadi, tama
    mego gasa bage dali aga nai dobasiąma te aga nai tubo polo silama, tama te wain
    bomai ąį hauwa tulama wabo pabo bidi tiwai eyu ebo dao.
  pab-NT: Xiyaiya, xikanakairehena maheta hoka xikaholawakita xinakaira kakoa hoka
    jikiniti kaokehenere hanaka kakoa tyaonita. Exahe haiyanae hoka hekahitaha.
  llg-llg: Ndia butin, fo ndia ledoeik ei manggatuuk miꞌa, hambu luma taa lahani hataholi
    feꞌek, hambu mana naꞌa balenaꞌo, ma hambu feꞌek bali mana ninu mafuk. Losa hataholi
    feꞌek taa hambu babaꞌek, de ala ndoe.
  kyf-kyf: '''Ɩn a -ka ''wlugbeli ''sukwe gwe, -ɔ -ka -mɩ kwɛ ɔ puloa la, ''ɩn ɔ bhua
    ɔ ''dɛɛ ''sukwe ''wʋ, ''ɩn ɔ lia we. Ŋwɔ mɩ tɔlʋa ''bhada, -zugba tɔlʋa bhalɩ
    -maa ''dɛ nʋ.'
  tpi-tpi: Yupela wan wan i save hariap na kisim kaikai bilong yupela yet na kaikai.
    Na sampela i save stap hangre, na sampela i save dring planti wain na ol i spak.
  mih-NT: vatyi minoo minoo ndo cuxiñi ndo cuhva cuñi maa ndo. Iyo ndo numi ndo ta
    sasi ndo cuaha, ta inga ra ña ñihi ra ta sizoco ra. Ta iyo tucu ndo siñi ndo.
  qvh-NT: Santa Cënata upuyänayquipä shuntacarshi waquinniquega ali micuyta apaycur
    micuycäyanqui. Muchogcunanashi munapar ricarpaycäyäshunqui. Paycuna micöni caycäyaptinpis
    gamcunaga pachayqui juntashganyagshi micuycäyanqui y shincäyashgayquiyagshi vïnutapis
    upuycäyanqui.
  kms-kms: Te pugri nungoqi mir wand kin puayi nungoqi brequne mir wand di wute aye
    ghimbi wany segi. Te kin ningg di wute ninge mir ane mas di wute ninge wuye quan
    kumo me ngawu ghabe rind.
  agn-agn: Tenged ang kada tata ong nindio ono aporadong mamangan tang balon na, mintras
    ang doma ono letem pa ig ang doma baleng da!
  nhi-NT: Pues sehse sanniman peua quicua nitlacual uan amo quinchia nocsiquin, uan
    tla se ic ompa mayantoc, nocse hasta yoiuintic.
  ttc-NT: Komo oj etokten wa'il, junjun tb'ay nkyexik naj eq'il kyetz kywe' te kyetzx,
    yaji kye txq'anky nkyekaj tuky'i wa'ij b'ix junjunky nkyeuk'an nim.
  dan-1931: Thi under Spisningen tager enhver sit eget Måltid forud, og den ene hungrer,
    den anden beruser sig.
  kwj-kwj: A mendiwani ku wausini kunu funda funda ku amaha amahani kui ahirahi le
    ku rataro tini ku andau. O keke kunu fwele iche wunu handawani, kunu fweleto waini
    uku miyafo wu andani wu ambwatinambwatindau.
  vie-OVCB: Vì khi ăn, ai cũng vội vã, không chờ đợi chia sẻ cho người khác, đến nỗi
    người thì đói, người lại quá no.
  kze-kze: évakarawai kentí naaúmpakembo maimaé'o tiráan-tontave'a imáyáa é'a kwénaawasa
    toómbó ímo makáawai táái kwétinkaisasa évakarawai uwo'aó'-nómbá kwénesa uwo'aó'á
    kwéowa'a mirá kwéomba aráá-tomba sáwí'a umái kwénaawe.
  mpj-mpj: karlkilunyurra mayi ngalkulaka wama jikira walalu wiyani, mirta-janampanyurra
    kujupakajaku majarninpa, yankulaya nyinatiraku. Jilanyarniya jakurljunu. Palunyangkaya
    karlki kujupa kalypartu nyinapayi, karlki kujupaluya mirrka ngalanguka jikira
    turangkarripayi.
  lbk-lbk: Tay ento mo maofob-ong kayo, ya ket waschin et cha mang-ona ay mangan isnan
    sengetna. Et tay siya chi, wad-ay cha nan megsamegsan ya cha mafoteng, sa et okhay
    nan tapina ay cha maowat ya maeew-ew.
  mto-NT: Ku veꞌe mꞌaꞌóxada, kaꞌa tseꞌe mnayꞌaꞌíxjada, ka̱kje̱ꞌe̱ veꞌe xkayda xꞌooꞌkta
    je̱ mꞌaꞌoxta. Je̱m xa veꞌe juuꞌ veꞌe ayooj taandup, je̱mpa tseꞌe juuꞌ veꞌe o̱o̱y
    tunkaaydup tunꞌooktup je̱tseꞌe ñaajkmoꞌokjada.
  bzh-bzh: In ham nesupin ham in bë ham gwa Pasa, rëḳ ma geham nevonġ newa newa
    meham ti ti nġo newa ham nos loḳ yah ham. Log mehö ngwë medo denediiḳahëj,
    log ngwë denenum wain panġsën medenekeyevin.
  guj-2017: કેમ કે ખાવામાં પ્રત્યેક પોતાનું ભોજન કરી લે છે; કોઈ ભૂખ્યો રહે છે તો કોઈ
    સ્વછંદી બને છે.
  jvn-NT: Awit kowé nèk mangan, kabèh pada mangan pangané déwé-déwé, sampèk ènèng
    sing ngelih lan ènèng sing mendem.
  byr-byr: Sareꞌ darevɨnyɨ. Sarɨmɨ yuyaihɨrɨ gazaizai yɨmeꞌnyaꞌbɨꞌ yada yɨ gannya
    wapaaya maaꞌda tɨka nadelyɨ. Sara yadɨvɨꞌ myeꞌmwannanyadɨvɨꞌ pwai mɨjɨꞌna mwaidaasɨ
    yɨ pwai wapaayajɨ aalya waainɨya nyɨna yada yɨmaka widelyɨ.
  ian-ian: Kɨta vak ana kɨlɨgangwuk. Kwo lɨga nyan kat vɨga ana kwilɨgangwuk. Ngwuk
    kapma kɨlɨgangwuk. Nat nɨmba wundɨ kat tɨlɨgandi. Nat nɨmba nɨma sakwat nɨma ngu
    kɨlaa tungwengwan yiga lɨlɨgandi. Wan vak apma vat ana ndɨ.
  hun-hun: mert mindenki a saját vacsoráját veszi elő evéskor, s az egyik éhezik,
    a másik pedig dőzsöl.
  mcf-NT: Utsibo cainenquiocquin abia choquidon nua pebededec. Adoac utsibo choash
    bunec tabadnubi abia choquido paëmbocquid nua acash tantienquio yec tabadec.
  kjs-kjs: Gore dia, nimi raayore komea komea lo nimina eda wagepu neme. Go peme-pulu
    medalomare pa reame koma pirina medalomamere ipa bia adaapu noma makeya enaali
    pimi.
  mni-mni: Madugi mahei oina nakhoina madu chaba matamda mi ateibu ngainaba toudana
    nakhoi khudingmakna nasa nasagi chanaba adu chathok-i. Maduna maram oiduna kharana
    lamduna lei, aduga kharana yu ngaoduna lei.
  yad-NT: '@see-verse:1CO.011.020'
  mxb-NT: Dá chi̱ noo̱ seí ndo̱án, chíndaa noo̱ dao ndó seí ndo̱ ña̱ néꞌe mií ndó
    ni̱ ka̱sáa̱ ndo̱, ta ko̱ ndáti ndó ña̱ kaꞌanda na̱án. Sa̱ꞌá ño̱ó dao ka̱ ndo̱
    kándo̱o ndaꞌí kuíko, ta dao ka̱ ndo̱ xíni.
  pon-2006A: Pwe ni amwail kin kamadipw, emenemen kin tungoale dahme e wa kohdo, a
    ekei eri kin men mwengehda, a ekei kin medla oh sakaula douluhl.
  maq-NT: hora xi chinu niñu ne, jima ngu ngayun vangun titjun chjuhun comida nuju
    suvun xinu. Hane ngujo ngayun ne, hisca vojo sa nuju. Hane ngujo nga ngayun ne,
    hisca camachuhun.
  hto-hto: Mei güizájillamo dúcɨna llezica, illa dɨ́gamɨe dama ie atɨca güille güizájillena
    járitaifɨrede. Iemo dáarie jufíruilla llezica, jɨáɨmacɨ jɨfáizaɨbitiaɨoɨ.
  por-BRBSL: Pois em sua alimentação cada um toma seu próprio jantar primeiro. Um
    está com fome e outro está bêbado.
  ces-NKB: vždyť každý si při jídle bere nejdříve svou večeři, a tak jeden hladoví
    a jiný je opilý.
  cui-cui: Daxita paxam carepaya barompaya pia pexaewa nainya xane. Jopa pawʉnae ewateibim
    ichamonae xua painya nenabarʉ xaenexa. Daxota ichamonae jainpa pomonae cotacaya
    pata. Ichamonae bichocono tonsana beya poxonae nacʉpa exana peatsaxa meran xua
    apa poxonae muxuna xane pexaewa.
  boj-2014: Niŋgi qudei qunjaŋ bolet deqa niŋgi namo boqnsib Qotei tal miligiq di
    iŋgi uyekriteqnab Kristen was qudei naŋgi bunu boqnsib mamnjreqnu. Niŋgi qudei
    koroq di wain koba dego uyoqnsib nanarieqnub.
  eng-OEBUS: for, as you eat, each of you tries to secure his own supper first, with
    the result that one has too little to eat, and another has too much to drink!
  eri-eri: Tere etenga-etenga fasayadu tere tage tebere da waha elegedu nyi-nyiya.
    Ono geyenga nere ila huweli yafa ganenga, nere ila wain yaage inyangaro nyidu
    bode moranege hilala ganga golode.
  wiu-wiu: Pade ali atoa kobume tuaneya pa memotoa kiwi padeka-kitame nee ue eya wete
    noa tagatapekala tiki. Nipa gerepi po ku̱ ue noa pia leau oa mekala tiki.
  swe-swe: För när det är dags att äta skyndar sig var och en att äta sin mat [utan
    att vänta på de fattiga som kom senare], några är hungriga, andra har druckit
    sig berusade.
  cth-cth: Na canei awh nah na kâring awh laipalah, na canei awh, tami tangawn a vonhlam,
    tami tangawn teh khak na ca awh.
  mti-mti: Ye nayawa, ye desirom desirom nakwai garakaya naya. Apan da iyagon arivi
    sira dawa yoi kokavit naivi.
  pad-NT: Avahoarahanana avaravasokoki ida 'bai. A'onimiro'a avakaikahiki avahavini
    arafiaki ida 'bai. A'onivani avarakhanosiagaki ni-avi'baiki. Hoariha asia vai'amiki.
    Hoariha 'baini arafiaki. Hoariha asia kanabidini akaaforaki. Hoariha ko'avahani
    arafiaki.
  twi-twi: efisɛ mugu so redidi no, obiara di nʼaduan. Ɛno nti bere a ɔkɔm de obi
    no na ɔfoforo nso abow nsa.
  hlt-hlt: Hlaembuh a caak uh vaengah amah amah loh rhip a sawn uh. Te vaengah pakhat
    tah pong tih pakhat tah rhui.
