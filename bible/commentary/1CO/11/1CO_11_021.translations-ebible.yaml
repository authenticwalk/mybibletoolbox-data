    Mi toro na, ni ikam ka kini biibi mi iwin ma ikankaana.
  myw-myw: '@see-verse:1CO.011.020'
  sby-sby: Pakwinga mukute kulya kwakusalana cakwinseti nabambi bakute bashala babula
