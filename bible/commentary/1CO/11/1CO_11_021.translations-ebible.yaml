    ngue hyoya, i tu̱ ma̱nthu̱hu̱, mɛ̱nte mi̱'da yø ja̱'i̱ p'ʉya i̱ ni̱ya̱ asta̱ i̱ti̱tho.
  nop-nop: Nai uŋaniŋ hidi hide’walaŋ nanaŋe ime beŋa buŋa daneeŋ siloŋ mu tiŋa hide
