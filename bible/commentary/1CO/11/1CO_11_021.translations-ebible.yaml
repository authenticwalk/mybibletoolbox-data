  sri-sri: Mʉsã nerẽ baarã, surãyeri noó gããmerõ baapʉrorikõãa. Gajerã ʉaboama. Gajerã
    mejãma.
  nal-nal: Avuna araan naagu vangan, axazak nanga xat naxaam naan ma xai tabung favangan
    ma xawit nat simbong azanon aubina rawarak. Malasing ma azanon dit lagaai ma azanon
    di imimin ka ruaas di bumaat.
  kyq-kyq: Taa kɛn naase jaay iŋgkiga gɔtn kɔs ki se, naŋa naŋa kic ɓo naar ɔs kɔsin̰
    kɔsin̰ kɛn naan̰ ɓaano. Bin ɓo jee mɛtin̰ge lɛ, ɓo tɔɔlɗe tɔɔlɔ ɔɔ jeegen kuuy
    se lɛ, aay bini oon koono.
  kwd-kwd: Suria mooru moru keto mola ma moru 'ame mamania no'o nga ta'a ngaa'i. Ngaia
    na'a, tani ta'a amooru gila ka molo'u mola, ma tani ta'a amooru gila go'u leleka
    ma gila ka kwekweto no'o.
  ded-ded: Amma ngeni yaka mehama yakanene nasou ngicngac tembuc tembuc ngenaoc yakanginasoc
    nedacgec goango ine herenginaac homeandae nga goa ngeneng doku homac yombong nema
    ubangina sufuande.
  ewe-ewe: Mese be nu si dzɔna lae nye be ne miesɔ be yewoaɖu nu la, ame aɖewo mekpɔa
    naneke tsɔna vanɛ o. Ame aɖewo ya tsɔa nu geɖewo vanɛ. Ame siawo ɖua nu siwo woawo
    ŋutɔ tsɔ vɛ la katã, eye wonoa aha muna. Evɔ la, ame aɖewo ya nɔa dɔmeɣi.
  nuy-nuy: Nugurru-maynji anubani numburru-nguyii-maynji ana-marrya, nugurru waari
    nurraambu-narri warraaynbaj-guy warraarrawindi-lhangu-wuy. Wugurru warra-mulung-arrgi-yung
    warruburru wurru-burraa wurru-marryaadiyn wugurru, wugurraayung warruburru-yung
    warra-mulung-arrgi-yung wurru-burraa wurru-bungurru-dhina.
  cop-BHC: ⲠⲒⲞⲨⲀⲒ ⲄⲀⲢ ⲠⲒⲞⲨⲀⲒ ϤⲈⲢϢⲞⲢⲠ ⲚϬⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈϤⲆⲒⲠⲚⲞⲚ ⲈⲞⲨⲰⲘ ⲞⲨⲞⲚ ⲠⲈⲦϨⲞⲔⲈⲢ ⲘⲈⲚ
    ⲞⲨⲞⲚ ⲠⲈⲦⲐⲀϦⲒ ⲆⲈ.
  buk-buk: Bu têŋ ndoc mac bu aneŋ gêŋ, naŋ mac hoŋ aŋ têŋtêŋ e lau ŋatô gêŋ yô ŋac,
    magoc lau ŋatô sênôm gêŋ e kêŋiŋ ŋac.
  pri-NT: Êco na guwà pitòri, ba wà pàra tàpé, âna rà copwa, â wà pàra tàpé, âna rà
    ipwirié.
  zpq-NT: To tole che'ej chagwle da' chyob chdox̱e'le, ṉeca chbez ḻježle. Da'nan'
    baḻle ṉe' chdonḻe cate' chedagwle na' yebaḻle che'ej chagwx̱attele na' chzože'le.
  por-TFT: Mas quando vocês comem, cada um toma a sua própria refeição antes de se
    lembrar de compartilhar a comida com outros. Como resultado disso, terminada a
    refeição, algumas pessoas ainda estão com fome e outras estão bêbadas! Portanto,
    não se trata de uma refeição em homenagem ao Senhor.
  gwi-NT: Ch'izhii nąįį ch'ihee'aa gwehkįį nakhwan zhrįh ch'oh'aa ąįįts'ą', ch'izhii
    nąįį zhit gwiłts'ik gwiizhit ch'izhii nąįį chan ch'inigiinjik.
  gvn-gvn: Yurra kanbalda mayi jirray nukal, yanjimalkuda, yamba kanbal dakwuyku bunday.
    Yurra kanbalda yira wine jirray nukal, drunkmanijikuda.
  nhy-NT: Porke nijkuak antlakuaj, kada se san niman pewa tlakua iwan amo ankinchiaj
    in oksekimej. Sekimej mokawaj tiosijtokej, iwan mientras oksekimej asta moiwintiaj.
  asm-FB: কিয়নো ভোজন কৰোঁতে, প্ৰতিজনে আনৰ আগেয়ে নিজৰ নিজৰ ভোজহে গ্ৰহণ কৰে; তাতে
    কোনো জনৰ ভোক থাকে, কোনো জন মতলীয়া হয়।
  okv-okv: '@see-verse:1CO.011.020'
  mxt-NT: Vatyi cuhva cha cuacachi ndo, chachí ri ndo cha nyisó ndo. Ta ña nyatú ndo
    nya ndu ɨɨ́n ri tahan ndo. Ta yɨhɨ́ ndo cuaha chachí ndo. Ta chiñí ndo chihin
    vinu. Ta yɨhɨ́ ndo ña ñihí ndɨhɨ ndo cha cachi ndo.
  tzo-NT: Mu yu'unuc co'ol chave'ic ti c'utic laj avich'ic talele. Jujunoxuc chalajesic
    ti ave'elique. Oy yan chvi'naj, oy yan chyacub.
  ind-AGS: Ada yang ingin makan lebih dulu tanpa menunggu yang lainnya, sehingga ada
    anggota yang tidak mendapatkan makanan dan lapar. Sementara ada juga yang lain
    minum sampai mabuk.
  omw-omw: Nkye ntuvaantuama vita variqata nkyeta kyakya hiraqa kyara vara kye nramwaquavata
    mpo hiahua nraataa ihata variavata mpo hiahua nronraqama kye uera nramanri nreta
    uera ntaara.
  yrb-yrb: '@see-verse:1CO.011.020'
  maa-NT: K'e̱ nga bichioò, tjín i'nga xi̱ta̱ xi ítjòn kjèn tsojmì xi bijchóko̱; mìkiì
    koña‑la̱ xíkjín nga tsjá i̱tsé‑la̱; skanda tjín xi mach'i̱. Ta̱nga jñà xi̱ta̱
    xi i'nga, i̱ma̱á ijò‑la̱ nga mìkiì tsjá i̱tsé‑la̱.
  mcq-mcq: Na hejujaho ja ea ꞌahoꞌa ea paꞌajiꞌi kaivo jajasu marakuꞌa ijura. ꞌEnajihunaꞌe
    jara ijuri vajijaho ea ꞌahoꞌa matunaꞌejuꞌe ja ea ꞌahoꞌa nihoꞌo nanamiu.
  sus-A: بَرِ مَ ندٍيٍ عٍ دّفٍمَ عٍ بٌورٍيٍ شَنبِ. دٌنسٍ نُن مِنسٍ لُمَ ندٍيٍ يِ رَ،
    كْنْ عٍ بٌورٍيٍ تَن لُمَ كَامّ رَ.
  jpn-1965: 食事のとき、めいめい我先にと自分の食事を済ませるので、空腹な者もおれば、酔っている者もいるというしまつです。
  fra-SBL: Car, dans vos repas, chacun prend d'abord son propre repas. L'un a faim,
    et l'autre est ivre.
  yka-yka: Peggeˈ mangan kaˈam padehellu kinakan binoˈobin duk gaˈi ne kalebbihan
    saweˈbin. Niyaˈ ne kaˈinusanan duk niyaˈ ne isab kalango-langohan.
  mle-mle: Aw wun gwurak atawa watuwa aw gwur duw napan karay-kwagwuradiy kamnaagw,
    jayib nak kapa kamnagwub kamnagwub kikwusitaay, nuwukadiyik am si maartaay, aw
    atawa kwurgwurkib nuwukadiy duw taakw kamik tikwanadiy. Aw nuwukadiy yaal wapwurukwutaay,
    wain wakwadanadi guw samasam kitaay, dayadiy sip duw tikwul-taykib tikwanadiy.
  shp-NTPO: Ja jawékiati hora nokoketian akanai, jatiribibaon jatonpariakin jaton
    jawékiatibo moa pikin. Jatian wetsabobiribi jawékiatinin ikanaitian, wetsabobiribi
    moa paenkanabo.
  aom-aom: Ëhesi bëhoho ë i jovo ueꞌahëꞌiroho jemë a ioroꞌioroho bogo uehorovëꞌe sivu
    sivue jemesi ioho jovoho ëma ueꞌaharujeje. Ioho jovoho ëma ueꞌahoromo a ioroꞌioroho
    hömëvoꞌi a ioroꞌioroho vöröꞌe jovo böröme iromo simane sisërëjarujeje.
  geb-geb: Nde bevbevira, nde vhɨgatɨn mbuav, nde warira nzuav, mba ndiav, nta pi.
    Nden mbari, mbe thi ndavira kim, nden mbari kɨvgiap wain pav fhura ŋanŋani.
  bsj-bsj: No kom chatiri, wo ki cha na che na tannebo cha chiye, kangumbo cham. kange
    nuwa wurati, kange nom ducce.
  cak-cak: Roma tok ni'en ri va'in ri', xa iyon chivech nitijla' yan ka ri ic'amalo'n-apu,
    y ch'aka' xa niquicoch'-e quipan, y ch'aka' chive hasta yek'aber-e.
  chf-NT: Uc'a cada juntu seb u c'uxe' lo que u täsi uneba tuba u c'uxe'. Tulaj ayanob
    machcatac jitz'o u chenob uc'a mach'an cua' u c'uxe' y tulaj ayanob machcatac
    que u chibälnanob.
  tlf-tlf: ipmi unan-kalin kulep tal tolup alugum kwego dego ke dagaap unan-kulum
    o age kulep talan-nuubip uyo, kulep tal to ipkumal iyo fen-nuubaalip kale, maagup
    maagup ibo ilipmi kulep tilip uyo ipsiik yuut iman so ok mafak so kwiin tagang
    uyo bisil unan-bii ilum ilum ke-bilipta minte, fiyaap tilip ita tal iman tep kup
    umtal daga-bilip no kem-nuubip kale,
  piu-2006: Kutjupa tjuṯangkunyurra mangarri ngalkura wayina tjikira parrpaṯu wiyalpayi,
    wiyanyurra kutjupa tjuṯaku paṯalpayi, tjana ngalya yankula nyinakatinyingka. Ngayunya
    tjana yalatji tjakultjunu. Kutjupa tjuṯanyurra puṯu kulilpayi mangarri ngalkura
    wayina tjikilkitjangku, kanya kutjupa tjuṯangkunyurra mangarri tiṉa ngalkura wayina
    tjikira turaangkarringkupayi.
  poh-NT: Nikꞌor chi jeꞌ reꞌ ruꞌum chi nanacꞌam tak cho awaꞌ aha̱ꞌ tak, pe̱t ti toquic
    tak chi ricꞌuxuric chi xa maꞌ nawuyꞌej ta chic awi̱b tak, xa ta nak napuhcaj soꞌ
    queh take awas acha̱kꞌ tak i wiꞌc nacꞌam tak cho eh reꞌ rihaꞌquil i ri̱s u̱wa
    xa reꞌ woꞌ hat-tak tiꞌucꞌunic tak reh, maꞌ nayew ta tak soꞌ queh take maꞌxta bih
    wilic queh. Ruꞌum aj reꞌ wilic take awas acha̱kꞌ tak aj niminel quisoljic je chi
    maꞌ ncaꞌn tak chic je quiwaꞌ quiha̱ꞌ chi suk xa ruꞌum chi xa reꞌ hat-tak nawa̱j
    ayeb awi̱b tak chi suk ru̱cꞌ i paꞌ bih cꞌamoj je awuꞌum tak reh chi naricꞌuxuric
    nak pan junwachil.
  tue-tue: Mʉ́ã yaaré néewarere noo booró yaanʉcãjããyiro. Ãpẽrã́ jʉaména pʉtʉá, ãpẽrã́
    sĩni, cũmu, tiiáyiro.
  bjp-bjp: wara le aunbiing gam ien, fal lo gam ri ka ien famu ma biil ri nene fal.
    Ke fal ri fitol tom, ma fal ri ka lala umin wain ma ka bau e fo ri.
  xon-xon: Nimi bibaa puen ji nimi yaan nibaabaa. Le ni ponn ni bibaa aa ji babr.
    Bibaa mu nyu gbii.
  tzo-ZNT: Yuꞌun chalajes atuquic li cꞌusitic chavichꞌic tal jujune. Mu coꞌoluc chachꞌacbe
    abaic. Oy jlom chaviꞌnajic, oy jlom chayacubic ta pasem yaꞌlel uva.
  mpm-NT: Chi nu ni kuu hora ja kiꞌin ra ja kuxini nava ni kachi maa Jitoꞌyo, ti tu
    ka ndatu kuee ra tɨꞌlɨ, chi ndɨ ɨɨn ndɨ ɨɨn ra, xnakan ga kandu, ti ka kiꞌin ra
    nasa kuu ini ra. Ti iyo sava ra ja ka najini vasu sava yɨvɨ ndaꞌu ka kendo i siaꞌan
    ni, ti ka jiꞌi yɨ soko, chi tu ka tejnaꞌan ɨɨn nuu ra naa ra.
  ots-NT: øde, cada hnaaquiguɛjʉ, guí mpɛgui guí tzitsjɛ quer cena ca xcú ja̱. Jin
    gui mahti quer hñohui pa gui tzihui. Cja̱ bbʉ i tzøh car hora ca guí ne gui tzijʉ
    car Santa Cena, i tuntju̱ ca hnáa, nu ca pé hnaa ya, ya xí nti̱tjo.
  hoy-hoy: यतिकी तिनोद समय ऊंद मंळसा दुसरा मंळसा से पयला तान भोज तिन कोमतान, ई प्रकार
    यावारा रा हस्तकु ईरतान अदिक यावारा मस्त आगेगतान.
  amo-amo: Asa idin le, kogha mine dirtinu nli ninme imonli, a amon dutu nin kukpon,
    a umon na yita nin kushiton ntoro.
  pjt-pjt: Panya nyura kunyu tjungungku ngalkuntja wiyangku, manyu-manyungku ngaṉmanytju
    tjikiṟa ngalkula paḻtjaringkupai kutjupa tjuṯa ungkunytja wiyangku. Kaya paḻtjatjiratjangku
    puṯu kulilpai. Ka panya kutjupa tjuṯangku waina puḻka tjikiṟa taṟangkaripai kutjupa
    tjuṯa ungkunytja wiyangku.
  cwe-cwe: Kwaviya vomuja, chila munhu kolongolela kusola ndiya yake. Ivo munhu imwenga
    kana nzala, na imwenga kakoligwa.
  daa-NT: asaan ɗo wiktin ta teendi-ak, ay gem di tiya maannay. Ansi-ak, gee daarin̰
    goyiy iŋ meyco ho daarin̰ gay sakriyaw.
  mlp-mlp: Na ezaqgo ne gigo humabub mataw asor hid naqmo didaq waqim neqsa ta asor
    gigem moqsa osayta. Sa asor yuw atoranta ayahmo uluwad gifaqin hulosayta.
  ape-C: Umum maresh? Ipak ihipmorim atin atin apa penekesh arigas pohur ipakigun
    worigun pagnoh. Ipak madae pishukabar um kupaishi arpesh ba pukesh anagun worigun
    uwe. Douk namudok aria enesh nyurub baesh shape, aria kupaishi shawok sabaibari
    wainibar abar aria shagugak.
  bgs-bgs: su atin ka ágkan kó, dì kó kun ágpangaté. Purisu duwán mga ágpamballusán
    asta duwán ágpangkatákkangan, asal tô mga duma ágpangkabássug asta ágpangkalasing.
  faa-faa: Makata anena maiya amo re meamorakano, aporo hinamomo makata nakosane namina
    yiamo wate foaka mokoa, mokokakanoraka nenapo. Aporo metakiraki kakanafonorakano
    i meamoraka risirapo. Arirakano aporo metakiramo waene he kára nekea masuaraka
    risirapo.
  kik-kik: nĩgũkorwo rĩrĩa mũkũrĩa, o mũndũ athiiaga na mbere kũrĩa ategweterera ũrĩa
    ũngĩ. Ũmwe aikaraga ahũtiĩ, nake ũrĩa ũngĩ agaikara arĩĩtwo.
  cap-NT: '@see-verse:1CO.011.020'
  ksr-ksr: 'Ii kokaembaajoŋ jejeŋ: Samoŋ kowoga neŋkejuti, iikanoŋ ororoŋ qaagoto,
    aŋa aŋa nenegia meŋ kanaiŋ laŋ negi tegoro tosianoŋ toroqeŋ wosogia iŋiro tosianoŋ
    apu kotiga mamaga neŋ eŋkaloloŋ kolooju.'
  eng-TNT: For every man begynneth a fore to eate his awne supper. And one is hongrye
    and another is dronken.
  sbs-sbs: Chimu lya, zumwi no zumwi ulya zilyo zakwe, bamwi niba seni kuba ni zilyo.
    Zumwi u fwile inzala, zumwi u koletwe,
  sue-sue: Ma nisokare imata-kamata puro kei awero ina-soga wai tepo awita sero imata-kamata
    nawewa zo nu meri betinowia, ota zo meni awa ou zewai pena-pana niro dau inowia.
  fra-NCL: car, à table, chacun commence par prendre son propre repas, en sorte que
    tels ont faim, tandis que d’autres se gorgent.
  snn-NT: Mësacua jubë ba'icua, yequëcuabi a'ta aonre inni aiñë. Ja'nca aincuabi yequëcua
    ainja'cuare ro'tama'ijënna, yequëcuabi aonre comajën, ro aon gu'a hua'na ba'iyë.
    Yequëcua'ga a'ta jo'chare uncuni güebeyë.
  atb-NT: Hkâsu mù gâ le, nungmoq zô é hkûn, góyuq lé le a láng é za, ó le ó hí yù
    zô akô. Haû mù, rayuq gi, zo mut huî nyì, góyuq gi, shuq wut to dut akô nghut
    ri.
  cek-AK: 'Duembuh na caak o naah, kami boih mah minawk pha ai naah angmah hanah buh
    to lak moe a caak o: kami maeto zok amthlam naah, kalah maeto loe mu paquih boeh.'
  bkd-bkd: ta sa duma inyu tagpaagaw-agawà, aman sa duma agkaaminan en ba sa duma
    nangabuhì-buhì daan.
  ctu-76: Como ti yorojlel uch'el an jini mu' bʌ i wa' bajñel c'uxe' tsa' bʌ i bajñel
    ch'ʌmʌ tyʌlel. An yambʌ mach'ʌ jasʌl mi tyajtyʌl. Jinic tyo an jini wi'ñal bʌ
    ti cʌyle. Yambʌ mi' q'uixñan.
  lac-NT: Quire' wa ber p'eri ca janʌnex, jujuntur a cuchmanex quir a janʌnex a ba'
    yʌn techex. Ti' yʌn u jer mac, a mʌna' ti', cu chen u'yic wi'ij. Ti' yʌn u jer
    cax cʌra'an.
  xla-xla: Adipalati, wua꞉ta yimkata alupo daya dlomde dulu dla wua꞉ woloma hapuloma
    yimkatata ma alupo gudlati edla daya podesemde. Amasiyama opi tatle daya mo-dlomyelati
    opitapo ala me-alumhalemdepo. Epammama wua꞉ dulu dla opita daya dimi pumulale
    soye pogadesemde. Epapele koko tle opitapo daya teta꞉le mate popa꞉lati opitapo
    daya sikemte susukalle mate popa꞉mdepo.
  xav-NT: Aihĩni, asitẽme 're aihutu aba mono õ ré, te za ni'wam norĩ si dawana tisa
    hã te te 're huri, si'aba'ré na. Taha wa, te za ni'wam norĩ hã tisa hã te te 're
    simini za'ra, ĩwana 're dasihutu mono wa. Taha wa, te za tô ĩwana da te 're uprosi
    za'ra. Ni'wam norĩ hã te za duré 're 'rã idi'iti za'ra, uwa 'rãi wa'u ĩsé hã sa'ẽtẽ
    na te te 're âhuri mono wa.
  cuk-cuk: Bab-Jesús-burgwisad-e-binsaega-masgulleged-omosale, bemar emar-abitosuli
    wala-walagwengi masgulleged gutedamalad. Abala amba ukumaada besdamalad, abala,
    doggusadba, mumguddamalad.
  tbf-tbf: Enga keskes nga siger ko bubu nia ngou ma nga kap ko rosie bu mei mene.
    Io, ka mei mene ta mon vitor, ma ka mei mene tate un nge be.
  uig-CYR: Чүнки йегиниңларда һәр бириңлар башқиларниң йейишини күтмәйла өзүңлар елип
    кәлгән ғизани йәверисиләр-дә, бириси ач қалиду, йәнә бириси мәс болуп кетиду.
  ikw-NT: Kpa anụ neeri, nye ọbula neeri, ọ zá nye neese ibne a. Kam kpayarụ wiri
    nọogwnu agwna badnụ nga manya noogbu ele berere.
  khs-khs: 'Ma:na: nasene ikila emiwa kiwa menipita:, sena kesaleyawa ma:na: nasewa
    kilipe kemi ela:pe kipila tiyapola:, eta: mimake nasekeye. Sena nokama makinisaleke
    iwa menise sita:tesekeye. Apula: sena nokamoke waine hano muta napela: matakolose
    sita:tesekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴ ቁማ ሚያ ዎዴ፥ ኡባይ ሁጲያን ሁጲያን ባሬዋ ባሬዋ ሚያ ዲራው፥ ኢቱ ኮሻቴ፤ ኢቱ ቃሲ ማቴ።
  pma-pma: Veni navong mimumon anien enek, tei en kami akan vasi anien ae mulamu.
    Ka sakini, tei en kami amai kat keil veah, ka teisav emun amunmun vini keil.
