    laen, ada yang makan balalas, deng ada laen lai yang minum mabo. Sampe ada orang
    laen yang sonde dapa bagian, ko dong jadi lapar.
  pol-UBG: Każdy bowiem najpierw je własną wieczerzę i jeden jest głodny, a drugi
    pijany.
  qxh-NT: Waquinniqui achca-achcata micunqui. Waquinniquina yargaypita wañunqui. Waquinniqui
    maćhashayquicaman upunqui.
  nwi-nwi: meinai nɨpɨg nakasəvɨgɨn, kɨmiə kɨrikianə kɨrikianə nakasəvɨgɨn, mhapəh
    nhawhinien əmiə mɨnə tɨksɨn. Tɨksɨn kɨsəmkərəv, tɨksɨn kɨsapɨs kɨn waen.
  kmo-kmo: Kwo atawey, kwo eeta saniga saniga a ye itawak, ma kaw ye eecha ha tawak,
    kaw ye uku achi beyito.
  agr-agr: Apu Jisus anentaimtusa yuwawagmi tusa ijunbaunmag, makí makichik ni yuwatnuji
    itaamujin ditá eemak yuwinai, tikichik yapajayatak juwawai, nuniai tikichik nampedaush
    ainawai.
  kyc-kyc: rangena nenge manjo epo kyami pyuo nao petenge. Dokopa lapome waene napala
    kyawa sisingi bolombalo lao karelyaminyipa lapome mee lopo karenge.
  urd-GVU: کیونکہ ہر شخص دوسروں کا انتظار کئے بغیر اپنا کھانا کھانے لگتا ہے۔ نتیجے
    میں ایک بھوکا رہتا ہے جبکہ دوسرے کو نشہ ہو جاتا ہے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ, -yɛɛ cɩ 'nan, -te 'ka cin 'yɩ -blɩfɛ -sru "bɛ, min -mienun
    'o 'bɔ 'fli -le fɛ "siala -e 'o -blɩ. 'Wɩ zɩɛ -yɛɛ -maan min -mienun -fo dra -a,
    te min -mienun "o 'kan wʋ ɛn -wɛn "wee "tɛ wo.
  fuh-BKF: Sabo gooto mooɗon fuu henyoto nyaama hiraande muuɗum. Woɓɓe mooɗon ina
    njolba, woɓɓe mooɗon du ina culoo.
  arl-NT: Niajaniyanaari tama nia patasanojuaaja coteetaquiaa miaquenu. Niaanaari
    nia miaquesano serotaaquiquiaa. Naacuajitij, casamiijiuniucuanaari miaajecoquiaacujua.
    ¡Saniniuujia casamiriacanaari juhuajaniya mashaasequenuuquiaacujua!
  ziw-ziw: Kwaviya umo mkadya chila yumwenga adya nkande yakwe mwenye hakumgoja mnyawe,
    hata vyatenda kugamba watuhu wenyu wana sala, na watuhu wakolwa!
  grc-TR: Ἕκαστος γὰρ τὸ ἴδιον δεῖπνον προλαμβάνει ἐν τῷ φαγεῖν, καὶ ὃς μὲν πεινᾷ,
    ὃς δὲ μεθύει.
  nag-nag: Kilekoile jitia kha luwa kora somoi hobo, sob manu nijor laga kha luwa
    to poila khai loi; kunba to khabole napaikena bhuka thake, aru kunba to bisi khai
    kene nisa hoi kene thake.
  eng-OEBCW: for, as you eat, each of you tries to secure his own supper first, with
    the result that one has too little to eat, and another has too much to drink!
  knj-NT: Yutol ja' yet chi oc yorail cena tu', comon xa c'al che lo' je yet jun jun
    jex yin eymanil. Yuxan, ey jex c'am xa che yi' je yet, chi tit je wail. Ey jex
    xin, chex uc'wi xa c'al vino, catu' che camtzen el je ba.
  deu-1912: Denn so man das Abendmahl halten soll, nimmt ein jeglicher sein eigenes
    vorhin, und einer ist hungrig, der andere ist trunken.
  san-PUN: ਯਤੋ ਭੋਜਨਕਾਲੇ ਯੁਸ਼਼੍ਮਾਕਮੇਕੈਕੇਨ ਸ੍ਵਕੀਯੰ ਭਕ੍ਸ਼਼੍ਯੰ ਤੂਰ੍ਣੰ ਗ੍ਰਸ੍ਯਤੇ ਤਸ੍ਮਾਦ੍ ਏਕੋ
    ਜਨੋ ਬੁਭੁਕ੍ਸ਼਼ਿਤਸ੍ਤਿਸ਼਼੍ਠਤਿ, ਅਨ੍ਯਸ਼੍ਚ ਪਰਿਤ੍ਰੁʼਪ੍ਤੋ ਭਵਤਿ|
  nob-LB: Ingen deler med de andre, men hver og en setter straks i gang med å spise
    av sin egen mat. Derfor må de fattige sitte sultne, mens de rike metter seg og
    drikker til de blir ruset.
  ntj-ntj: Tjiinya-yan purinytju lurrtjulu ngalkulanytjamunu. Manyu-manyulu-yan ngarnmanyarringkula
    ngalkula tjikira wiyara, kutjupa pirniku kulira nintiranytjamaaltu. Nyangka kutjupatjarralu-ya
    parltjamunulu purtu kulira. Nyangka kutjupatjarralu-ya purlkanya tjikira kakirirringkula.
  sxb-NT: aeniki enyinga ezia muria, omuntu ki omuntu aazakana okuria okuria kwae
    aa awulao orinda owundi. Okwo kugera na awandi waemao ne enzala, na awandi ni
    wadungʼre.
  nhu-NT: Me njemyi nɛn njefo ben ké dioo diekene, ɛ wee no diee kɛ ɛ ɛ̀ nu mwew mwɛɛm
    mvudien gɛne fwe, ɛ bomew mum mɛy jeŋ, ɛ bomew wu mbvuum ɛ mó koo lo bó.
  row-row: Eni bukti na, naeni leleꞌ hei endoꞌ mia, ruma nda rahani atahori laen ra
    sa, ruma raa no bare-naꞌo, ma ruma fai rinu mafu. De atahori laen ra ruma nda
    hambu sa, de ara ndoe rala seli.
  msy-msy: Ia damasava amigha, ian marazi vaghvagha faraghavɨra uari bagha dagheba
    isa da api. Ezɨ kamaghɨn marazi mɨtiriaba sara itima, marazi pamtemɨn dɨpar onganiba
    apava ongani.
  agg-agg: Rananei asu nindou mamamɨ se sesɨ ra sɨheipoanɨmbo sahümündi hehimbo, nɨmai
    sahüsi arɨhündɨ. Ranane asu nindou bɨdɨfɨrɨ ai moanɨ wembopo nɨmareianɨ, asu bɨdɨfɨrɨ
    ai afɨndɨ hamɨndɨ sahüsihɨ, hoe sɨmɨndeihɨ, hohoanɨmo mamɨkararandürɨ arandɨ.
  ptp-ptp: Ên yaên wê xam toto kô mɨ lam ge xam wa lutibed, om lime ya dô vip dɨ xam
    ya wa mɨ num levac mɨ vô mavmav.
  nak-nak: Mai amuto ali, amuto ali sele moli, kama gabutatala egiteu e tabara mutou.
    Amuto ali kaluvu, amuto isahari so vitotolo, eala moli amuto isahari maruti, amuto
    paua moli tai te la iliu.
  lbb-lbb: Anasa, ning mulo hangan, taktakai o mulo i nuk pasi ot sur ir hangan nigo,
    pa bel ir kes pas dingla na tarai otleng. I maining dingla na tarai la murak pa
    dingla la sipak.
  kan-2017: ಭೋಜನ ಮಾಡುವಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತಾನು ತಂದದ್ದನ್ನು ಮತ್ತೊಬ್ಬರಿಗಿಂತ ಮುಂದಾಗಿ ಊಟಮಾಡುತ್ತಾನೆ.
    ಹೀಗೆ ಒಬ್ಬನು ಹಸಿದಿರುತ್ತಾನೆ ಮತ್ತೊಬ್ಬನು ಕುಡಿದು ಮತ್ತನಾಗಿರುತ್ತಾನೆ.
  cso-NT: Quí¹ nɨ́¹ má¹tɨ³ ñí¹ cúh¹³ náh² má³², ma³ quin³² ma³ jan³² bíh¹ náh² cáun²
    tá²chi²¹ ma³liauh²¹ hi³ cuh³² náh² má³² hi³ ná¹quiánh¹, hi³ tá¹la³ ma³ jan² né³
