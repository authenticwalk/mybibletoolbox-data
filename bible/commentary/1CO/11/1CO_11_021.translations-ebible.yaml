    bhalili lepi. hata ni oyho ayehe ni njala, ni oyho agalili.
  tzo-TZE: Yu'un atuc no'ox chave'ic li c'usitic avich'ojic tal jujunoxuque. Mu co'oluc
    chapucbe abaic. Oy boch'o chvi'naj, oy boch'o tey chyacub o ta scoj ti ep chuch'
    li ya'lel ts'usub ti pajubtasbile.
  lex-lex: Yoma la'pa mi'in wa de rima-rima mpiaruiya yamananmi, nhi'nande riy doma
    edonna rlernana ya'ana kennama dom ra'an nande rpehera-rma'wu.
  dov-dov: Nemulya, awumwi awumwi ulya kulya kwakwe mwini bamwi kabatana kujana chilyo
    chabo. Umwi waba anzala, alimwi umwi wakolwa.
  rgu-rgu: Buti na riꞌ, fai fo emi matuuꞌ mia-minu, ruma ta rahani lahenda fekeꞌ,
