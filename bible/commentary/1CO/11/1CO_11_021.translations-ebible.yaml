  zar-NT: Caní naca, tuʼ runliʼ bayudxi tu tuliʼ ráguliʼ le nuáʼaliʼ que queë́liʼ
    cateʼ ráguliʼ tsözxö́n, ateʼ que lë ni naʼ ridunliʼ bál-laliʼ, ateʼ iaʼbál-laliʼ
    rëʼaj ráguliʼ ga ridxintë rizúdxiliʼ.
  kde-kde: Kwa kuva, pamulya, kila munu mmwenu àlya chihi chakulya chake bila kuvalindilila
    vanji, nkutenda vanu vanji mmwenu kuva na indala na vanji kukalewa.
  ata-ata: Xo loxo ngingi vile ne uꞌou, la vile no nixi noxinge ne, uavuti ka uꞌou
    ukalu avile mole utapaxaꞌa seꞌi. La sou vile uxamuli lexe musolixu xe vile ulai
    uie mo uꞌoxovulaulau.
  qvw-NT: Chayćhümi mana alcaycanacul micuyniquita-cama micacälälinqui. Waquinniquicunam
    micanäśha cayalcanqui; waquinniquicunañatacmi pasaypi shincäśhaña cayalcanqui.
  nfa-nfa: Tadha na, nuka ropa miu madhèdi miꞌa, abhu dhu mate boe dhèu leo, abhu
    dhu raꞌa dènge gagoo, aa abhu leo dhu rinu mahu. Toke abhu dhèu cahagꞌe dhu abhu
    boe pala, ka ra manganga.
  tnp-tnp: mətəu-inu nian nəutauən, itəmah kətiəh kətiəh kautəkeikei əmə, məsotəhtahniniən
    ilah mɨn nəuvein. Kəti tɨnapɨs rəkɨs, kəni kəti mɨn nəumɨs tatus əhanəh.
  urd-urd: क्यूँकि खाने के वक़्त हर शख़्स दूसरे से पहले अपना हिस्सा खा लेता है और
    कोई तो भूखा रहता है और किसी को नशा हो जाता है।
  hot-hot: Môlô doho ômôŋ ba ovasiŋ nôm ba oaŋ paloŋ. Ma doho ema kisi ma doho eyaŋ
    ba inum aleba leŋsoam bok.
  mqj-NT: Annu illalan inde pa'tosaeanne pantan mupopawamia' ummala nande napolalan
    ta'mo ma'tawa solamu pira, malangomokoa' pira.
  rus-SYN: ибо всякий поспешает прежде других есть свою пищу, так что иной бывает
    голоден, а иной упивается.
  mbh-mbh: eneke omu omole omole o songalal ma o an tel a mukaling, aken i oma pelie
    ma o an ol avele, na omu pelie o thin loptet vain, mako thekumu vaisis.
  bdd-bdd: Weyahina tupwami waboi ꞌamiwa waꞌaiꞌai, ma tupwadi ꞌiyamiyao maꞌadi gomale,
    ta wete tupwami waꞌaiꞌai ma wanumanuma hedada ꞌoinega waheheyauyaule.
  cbt-NTPO: A'naquëma' co ninosoroatomahuë', niapiratërama'. A'naroáchin canpitaora
    cosharonëma' ca'nama'. Co nipatomatëramahuë'. Inapotohuatamara, a'naquën tanapi.
    A'naquënso nipirinhuë' na'con o'otona', no'pipi. Napoatoma', co nanitëramahuë'
    Quisocristo chimininso' yonquiatoma' coshatacamaso'.
  srn-NT: Bika te un e nyan, dan ala sma e teki a nyanyan san en srefi tyari kon.
    Son sma e tan nanga angri, trawan e drungu.
  cta-NT: Loꞌo ndyalaa hora cacu ma̱, liꞌ yala ti ndacu ma̱ si̱i̱ jiꞌi̱ ycuiꞌ ti ma̱,
    ná nda ma̱ tyempo tsiyaꞌ ti cacu xaꞌ la tyaꞌa ma̱; biꞌ chaꞌ ntsuꞌu nguꞌ tyaꞌa
    ma̱ nu ná ndyiji cacu tsoꞌo, loꞌo juaꞌa̱ ntsuꞌu xaꞌ la nguꞌ nu hasta nchca cuꞌbi
    nguꞌ, chaꞌ quiñaꞌa̱ tsa na ngusñi nguꞌ ndyiꞌo nguꞌ.
  bqc-SIM: asa á baade ì wã àↄ a pↄbleɛ. Nↄa ì gbɛ̃eↄ dɛ, wɛ̃ ì gbɛ̃eↄ dɛ.
  tcz-CHONGTHU: Ajeh iham itileh nalah uva mi phabep chu midang to nehkhom ding golouvin
    nangma an cheh nakineh pai jenguve. Hiti chun, abang khat gilkel in aum un, adang
    phabep akhamji tauve.
  mar-mar: कारण तुम्ही भोजन करता तेव्हा तुम्हातील प्रत्येकजण अगोदरच आपले स्वतःचे भोजन
    करतो. एक भुकेला राहतो तर दुसरा अतीतृप्त झालेला असतो.
  snp-snp: Linanimo weti-neta oluti oti iya melámoti, faifa linanimoniko nato, ya
    mate kadunamu fuluti fa minato, ido mate nonano noti kani-manini u kopa iye.
  isl-isl: heldur ykkar eigin máltíð. Mér hefur nefnilega verið sagt að hver og einn
    hrifsi til sín það sem hann getur, án þess að bíða eftir hinum. Þannig fær einn
    ekki nóg meðan annar fær of mikið.
  spy-NT: kuuyu simkwoomē ꞉chii āmiikyii ānkuyyēēsyo amakanyee chuut sukuyemta tukul.
    Yooto makubeetee ꞉alake kuut nto alak kubiyoong'iis ānkubōōkiit.
  xnn-xnn: Tay nan tonggal esa et ibobokodna nan eyeyna ay adina iwalas isnan iib-ana.
    Isonga wada nan maboteng gapo tay sobla nan kanen ya inomena dapay maooowat nan
    tapina.
  mwe-mwe: Pabha punkulyanganga kila mundu anapinga alongolele kulya shalya shakwe,
    kwa nneyo juna ali na shibhanga, juna akolelwe.
  tte-tte: Kaiwena komiu kaigeda kaigeda kwatotoyasosi, kwabomamo kamiu wakekan na
    nige kamikavao kwasasanaili. Koinaele tupwamiyao diyamiu sisu na tupwamiyao meguliyamiu
    yo tupwamiyao kwanumasosi yo tupwamiyao kwadeva.
  tcs-tcs: Bikoz wen i taim po yupla po kaikai dis kaikai, sam prom yupla i ariap
    po kaikai yupla oun kaikai, no seremaut. Daswai sam prom yupla i anggre ane ol
    nadawan i kam spak.
  hlt-THB: thlang boeih ing nami mybuh ce lammaa na ai hoeih hoeih uhyk ti; cawh ce
    thlang pynoet ak phoen cawi nawh, thlang pynoet ing qui hy.
  soq-soq: Dima baiwa ne ema epe diaidaledina? E Tatamba nanawa nanuna baiwa auweilana,
    tane dewakaditile mai awodeaitipe nanala naipona. Apana isiwa mo muba nanau bauta
    nai. Epe dewaitilana bedewe apana isiwa nana esa do pokaidamode ita sosola isiwa
    muriwa wimoia omanatomode.
  qub-qub: Micunayquipaj upunayquipaj shuntacarshi waquinniquega alli micuyta apaycur
    micurcaycanqui. Waquinniquishi yargaycanqui. Waquinniquinashi machasha jitarpaycanqui.
  att-att: Ta ajjan garè yù ira káruán nga mapolu nga kumán sù bálud da, á arád da
    iballáyán yù ira kábulud da. Á yáyù nga ajjan nikayu yù ira mabisin, ánna ajjan
    yù ira mellaw.
  bki-bki: Verenio tai rimei rijog vitu, mia tumolu riyuku jum̃ano rivar joko ve telabo
    naruei dolu nalo ve re salo, p̃eli dolu rimunu m̃arjum̃elm̃elu ve toru!
  bqp-bqp: zaakũ á baadi dì wã a pↄ́bleimɛ. Nàa dì gbɛ̃kenↄ dɛ, wɛ̃ dì gbɛ̃kenↄ
    dɛ.
  mcp-mcp: Í mú dʉ bə nə́, fwála lʉ də́lə, muud mə́ lɛɛl shîn də byé ídəg nyə ámə
    zə nə ndɨ́ yí kú bwánd nə́ bɔ́ɔ́l bwə́ wɔ́ɔ́sʉ́g. Ja í bə́ ntɔ́ yí, í mú wɔ́ɔ́s
    nə́, ŋgwɔ́l njúl nə zha, ŋgwɔ́l nyɛ mə́ də ŋgul nə́ ndɛɛ́ cɔ̧̂ fudʉd;
  hat-hat: Paske, lè nou chita bò tab la, chak moun ap prese manje manje pa li. Lè
    konsa, yon pati rete grangou, yon lòt menm gen tan sou sitèlman li bwè.
  npl-NT: Porke ijkuak nonmotlamajsewiah, pewa nonmoijixkoyantiah iwa nonkimotlatlaniliah
    tlan nonkimomajsewiskeh. Ijkó sikimeh mokawah apismiktokeh iwa oksikimeh asta
    mowintiah.
  bgg-bgg: Na è chie mage shii, zab ne hanyie è chie pha jao, jiè giak ne chi-iyiy
    bamuii shii, giakthek ne phuiithiigdun.
  eng-TCENT: For when you eat, some of you eat your own supper without waiting for
    others. So one person is hungry while another gets drunk.
  eng-BSB: For as you eat, each of you goes ahead without sharing his meal. While
    one remains hungry, another gets drunk.
  cpu-NT: Tema povapiintakaro thaankiperoini pashitari. Tasheneenta ikantayeta pashinepayeeni.
    Tzimatsi pashine shinkivaiyetachari.
  san-ASM: যতো ভোজনকালে যুষ্মাকমেকৈকেন স্ৱকীযং ভক্ষ্যং তূৰ্ণং গ্ৰস্যতে তস্মাদ্ একো
    জনো বুভুক্ষিতস্তিষ্ঠতি, অন্যশ্চ পৰিতৃপ্তো ভৱতি|
  tac-NT: Aminami ruyá aní jaré 'emi napu'lige napuísa, jaré 'emi 'we sapuka go'yame
    kará alué go'ame napu 'emi a'pale pe tabilé buigá uché jaré ralámuli, 'lige jaré
    pe e'luíka ejtebime kará, 'lige jaré pe etégame kará bajiga.
  eng-WEBPB: For in your eating each one takes his own supper first. One is hungry,
    and another is drunken.
  gfk-H: Kanong warah, ing muat ianiaan, tikatikai at i dadas bia na huna ien ira
    ana nian ma pa na kis kahai ira mesa. Tikai i taburungan baa ma tiga mesa i ta
    talau a mon ma no minminom.
  viv-viv: FaꞋina kaliva vevine saꞋeyana saꞋeyana aꞋa waꞋaliyena-ma taumiyao wamaduꞋana
    tu keke tamo wadafolakeni, ada au tufoidi koyokoyo mafu gilaudi tu tufoidi wakalivadiyao
    hiyu-faꞋila be uꞋudi gikoyo.
  yao-yao: pakuŵa pankulya, kila mundu akulya chakulya pangaalindilila achinjakwe,
    ni kwatenda ŵane asigalile ni sala ni ŵane akolelwe.
  tgp-tgp: Matan, na nomim hanhani, tamlohi hatehateahi la hasera hani na hara hinau.
    Matea mo marohati, ale tinapua mo drong!
  auc-NT: Edæ mïni godongämæ̈ cæ̈ñedë incæ mïnitö, Wadäni adobaï cæncædänimpa, ante
    ee ongönämaï ïmïni inte tömämïni cænguï ade cæ̈mïnipa. Pancadäniya ayæ̈ gæ̈wænte
    ongöñönäni edæ pancamïniya do tömo bete dowænte wæmïni awædö.
  kbc-NT: Igaataɡ̶a niɡ̶ina manioditiwaji, anilecitiwage, odaa idi anodoejedipi moyeligo
    epaa liweenigi. Pida odaa jiɡ̶ini ane aɡ̶itaagi, codaa iniaaɡ̶eledi baɡ̶a yemáɡ̶a.
  bmh-bmh: Ag ee zabun ziwas ebu ag tutak tutak oiagab putputina, pigai agal ee oi
    zanemen. Ag duailel ipal zuabun i gumaranemen. Guzenina, dudu ipal ag ee tamacag
    we dacanem, dudu ipal ag wain ze asiu zamai, dabuiag guganeu.
  ctu-BL: Come che' mi la' c'ux ti jujuntiquiletla, mi la' se'ñun la' bʌ cha'an mi
    la' bajñel ch'ʌm la' waj. Juntiquil an i wi'ñal, yambʌ yʌc.
  meq-meq: Kwa way a dzalawa na, ka wu mənday ŋgay ɗekɗek tsa, a hway faya bəse ka
    mənde. Hərwi niye ndo siye hay tə ndzawa tə may ada siye hay nəteye tə kwayawa.
  noa-H: Mag haawaita ya k'oogpaawaijã hagdaujö pãachdëu nem waibëemarrpierr pãachdëu
    k'öm haig k'öwia, döjã döwia, sĩi warag k'ëch t'ʌnʌisip'ʌm. Mag t'ʌnʌm hee pogk'a
    jãsöojã k'ëk'ëdʌm, mag k'öju chuk'u haawai.
  alp-NT: Le kena imi kane, sebei sae irana manane ete ruai eti leini esi supu manane
    moneka yo leini esi kane eti pila kai kinu eti nseli.
  san-VEL: yato bhojanakaale yu.smaakamekaikena svakiiya.m bhak.sya.m tuur.na.m grasyate
    tasmaad eko jano bubhuk.sitasti.s.thati, anya"sca parit.rpto bhavati|
  kbq-kbq: Na'ankure tamagrama ne'zama neneta ruga'amokizmigura zamavegaonte ko nenaze.
    Mago a'mo'za zamaga'ene nemanizageno, mago'amo'za negi ti nene'za tusi neginenaze.
  kbh-kbh: er chë jasama tojobuache ora, cada ona inónts̈a jasama ndayá tojiyëbcá,
    y ndoñe ntjatobátmanana nÿetscanga ndayánaca jasama chamotsebomnëntscuana; báseftanga
    shë́ntseca joquédana, y ínÿengna ts̈a jëftsesana y jofs̈iyana jëftsótmenantscuana.
  ron-LSB: Căci, în timpul mesei voastre, fiecare își ia mai întâi cina lui. Unul
    este flămând, iar altul este beat.
  pon-pon: Pwe ni kamadip toun kapar kin amatan maj, a amen men manadar, a amen jokolar.
  nhe-BL: pampa nijcaqui miyac tlen imojuanti inmotlayacanaltíaj huan inquitlalochcuaj
    tlen inquihualicaj ipan nopa tlacualistli. Niyon ax inquichiyaj para ma ajsica
    sequinoc tlaneltocani para inquixelose tlen inquihualicaque ica nochi. Huajca
    sequin tlen teipa ajsij ax tleno quiselíaj huan mayanaj. Huan sequinoc tlen cualca
    ajsij moixhuitíaj huan hasta moihuintíaj.
  sps-sps: tana saa ari tsue of vanyo na ka, a fo isisen tsumi te ainy rora kainy
    ainy to te mei mirori, ri te sikia ma anaanos vaarik, ge sikia ror ma kavuu of
    naa ya tana mesapan. Tan kat to aya ri na mesapan gim ror ma kaa me ta kainy ainy
    ta onot, tana saa arin aaruts fiisok iny nom me ta kainy ainy, ana mesapan jiu
    fiisok ror ri te piou kan tana saa, ari sikia ma kavuu of a mesapan wain.
  wnc-wnc: Sike ginu atnataaing. Ginu kuupbam inandek inandek zetzet tasike gisane
    nanam pake nakaing. Nawawa ngana kunduta nanamde dapmake tomnata yuaing. Siwan
    kunduta yangga toknga aknga kwaapzang tangoke atdatdaptakaing.
  bus-bus: zaakɛ a baade è wã a pↄ́bleezimɛ. Nↄaa è gbɛ̃kenↄ dɛ, wɛ̃ɛ è gbɛ̃kenↄ
    dɛ.
  gub-BL: — Ihe ràgypy, i'i amo. — Ihe ràgypy, i'i amo no. Pezypyrog i'u pà amogwer
    wanàro 'ym mà. Amo u'u temi'u tetea'u, a'e rupi nuhyk kwaw temi'u amogwer wanupe.
    A'e rupi ima'uhez zepe wà. Uka'u amo wà no.
  imo-imo: '@see-verse:1CO.011.020'
  boj-boj: Niŋgi qudei qunjaŋ bolet deqa niŋgi namo boqnsib Qotei tal miligiq di iŋgi
    uyekriteqnab Kristen was qudei naŋgi bunu boqnsib mamnjreqnu. Niŋgi qudei koroq
    di wain koba dego uyoqnsib nanarieqnub.
  eng-DRA: For every one taketh before his own supper to eat. And one indeed is hungry
    and another is drunk.
  knf-knf: Na manjoonan, ţi wal wi nakdeeŋ andoli aji ŧaran pde kayok, hënk aloŋ aji
    wo na ubon, aloŋ kakuj.
  san-KHM: យតោ ភោជនកាលេ យុឞ្មាកមេកៃកេន ស្វកីយំ ភក្ឞ្យំ តូណ៌ំ គ្រស្យតេ តស្មាទ៑ ឯកោ
    ជនោ ពុភុក្ឞិតស្តិឞ្ឋតិ, អន្យឝ្ច បរិត្ឫប្តោ ភវតិ។
  arn-NT: fey puwiyüm ti ora tamün iyael, kake kiñeke wünelkawkey ñi iyael, fey kiñekentu
    üngümkülekey tunte ngüñüley rume, fey kakelu kay ngollikey kütu.
  zas-NT: Din tijbgajdi rüjn naguiejn diob gawidi, ad rbëjzt xcompniaridi. Abiꞌ laꞌtgaj
    yuꞌ ree bejn rliaan, yuꞌdi raw daꞌt abiꞌ xt rzüdxidi guial rëꞌdi ziꞌctzi rëndi.
  ken-NT: Nchí rɛm nɔ́ mbɔnyunɛ mpok bǎchɛm ɛbhak ɛ́mɔ́t, yɛ̌ntɨkɨ mmu ǎwɛnɛ chi
    mɛ́nyiɛ ɛni nɛnyíɛ́, kɛnoŋ batɨ̌ bǒnkwɔ. Ɛyɔ ɛ́nkʉ bɛ mbɔk yɛka manchɔkɔ nsay,
    ɛnɛ́ báchák mányìɛ, mányu, mánkwɛn.
