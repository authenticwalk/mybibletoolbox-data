  gof-ENT: ሂንቴ ካ ሚያ ዎዴ ኢሶይ ኢሱዋ ናጎና ባይሳ ባይሳ ሚያ ጊሾ ኢሶይ ኮሻቴስ ሃንኮይ ቃሲ ማቴስ።
  aau-aau: Payhokuaw, hom suhway-aw ma swa-hokruw-a somokwe, hmo har homkwe hmo ayay
    arian me peyrmawk saw-a pie, homkwe peyr lowpwarowp me naruok pey. Hom senkin
    ma lon somokwe, har homkwe sawk siowp lokrue, wo har homkwe sawk hu piap-araw
    me lowswa lawk-lawk.
  tvk-tvk: Vengan melele xa mupol ni anien ak, rute e xamim laleh anien ae be holu
    e latasotil ngan tesav xil ti. Misak ni, xil di langga vuol ni anien ae diamu,
    e ngan xil xa lamei dutou, mae di nggat xil. E rut xamim di lamun ba vuma … latalang
    ni.
  prf-NT: Gapu en balang essa dikomoy ay magapura dán a mangkan ten balon na, kaya
    magaláp dán en agum sakay lasing dán en agum.
  auy-auy: tuwímbai kentí naaúmpakembo maimaéꞌo tiyáan-tontafeꞌa imáyáa éꞌa naawasá
    tómbó ímbo makáawi táái taisasá tuwímbai uwóíꞌo on-dómbá nésa uwóíꞌa owaꞌá miyámó
    ombá aráá-tomba sáwíꞌa úmai wénaawe.
  tbg-tbg: Ne ruvaaqumavi variaraqihai vonavu nái ia karara kia vokiaka rairake nimiraiti,
    vika náiqai paparuqamake ne variamanta vokiaka kia kara iaka narara variara. Vokiaka
    narara variamanta vokiaka airi uaini namakeha vueraiqaavi variara.
  hub-NT: Tura Cristo mantamnamuri enentaimtusmi tusarum iruuniatrum, chikich nakatsuk
    atumea yutai auka nukap yuarmin, chikich ainaka tsukamayat juwainawai. Tura umutcha
    turusrumek atum ima nukap umakrum nampenamurmin anturkamjarme. Yatsur ainata,
    nuka tumamaitsurme.
  hmo-hmo: Badina be umui aniani neganai, ta ta sibona ena, ta ta sibona ena, umui
    ania. Unai dainai haida idia hitolo, bona haida idia kekero.
  big-big: Nogo pelik kai purik pangka, purik ini ngeragi ni purik ini kemenak menalege
    mogosa logo ngeragi ni ono logo nawili yagasi keya nawili kai waing na logo lelewe
    mizi.
  gux-G: Ya yognu k dii, yua kuli yi dii (je) o yul po jiema yo, k fidi k yab n sien
    n dii, m kom pia yenb, k tianb tulni yen l daaguoli.
  cnl-NT: '''E³ la²³ cø''³ra''³, ''noo³ra''³ rɨ²cø''²ra''³ ca²³la²³dxí² la²³ ''e³
