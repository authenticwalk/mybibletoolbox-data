  ndj-ndj: Nongwa pamulya kila mundu akulya filivi ngajila kuvaveta vayenu, mbaka
    vamu vakuva na njala kunu vamonga vakulovela!
  mbj-NT: Bë awa bä, dooh m' bë gadaa bä ta wób. Sa pooj jé bë karẽn bë bawa bë waa.
    Ti hyb n'aa, ta wób rabas'aah nä bä, ta wób a'oom kän ta bahä̃nh reëëk do haj'aa.
  lat-VUC: Unusquisque enim suam cœnam præsumit ad manducandum, et alius quidem esurit,
    alius autem ebrius est.
  ngp-ngp: Kwaviya umwo mkadya, kila yumwenga akakeguhila nk'hande yakwe haheina kumgoja
    miyawe, vikuleka kwalaila wamwenga mwa nyuwe wana sala, wamwenga nawo wakozi.
  enq-2: '@see-verse:1CO.011.020'
  eng-ASVBT: for in your eating each one taketh before other his own supper; and one
    is hungry, and another is drunken.
  mna-mna: Pa kakam ŋgar pa waeyom bizin mi kaparsa yom som. Kombotmbot ndelndelŋa,
