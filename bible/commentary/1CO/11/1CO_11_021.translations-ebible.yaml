  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤆᤠᤈᤠᤛᤧ ᤁᤧᤕᤢᤱᤅᤠᤛᤡᤸᤗᤧ ᤁᤧᤖᤧᤰᤗᤧ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤔᤧᤴᤜᤠᤱᤅᤣ ᤀᤠᤒᤠᤅᤣ ᤆᤠ᤺ᤴ ᤆᤠᤔᤠ
    ᤁᤧᤜᤣ᤺ᤰᤋᤢᤶ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤛᤠᤰᤔᤧᤴᤈᤠ ᤔᤧᤒᤥ᤺ᤱ. ᤁᤢᤓᤠ ᤔᤧᤔᤛᤡᤱᤗᤥ॥
  mie-NT: Chi tá yájī ndá nú, de tá iin iin nú cúnī jā cajī xihna cā nsūú cā ndá táhán
