  san-ORI: ଯତୋ ଭୋଜନକାଲେ ଯୁଷ୍ମାକମେକୈକେନ ସ୍ୱକୀଯଂ ଭକ୍ଷ୍ୟଂ ତୂର୍ଣଂ ଗ୍ରସ୍ୟତେ ତସ୍ମାଦ୍ ଏକୋ
