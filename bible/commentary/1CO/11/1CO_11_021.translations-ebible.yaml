  eng-NOY: For, when ye eat, every one taketh before any distribution his own supper,
    and one is hungry, and another is drunken.
  cub-NT: Mʉja cójijivaivʉ bácavʉ, apevʉ mʉjacavʉ ãiyede nʉvaivʉ bácavʉ coapa mʉje
