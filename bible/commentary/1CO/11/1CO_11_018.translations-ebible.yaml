  urd-urd: क्यूँकि अव्वल तो मैं ये सुनता हूँ कि जिस वक़्त तुम्हारी कलीसिया जमा होती
    है तो तुम में तफ़्रक़े होते हैं और मैं इसका किसी क़दर यक़ीन भी करता हूँ।
  hot-hot: Yahalaŋô môlô ŋê êvhaviŋ othak doŋtom ma ovak am vose hi lodôŋlodôŋ. Yakô
