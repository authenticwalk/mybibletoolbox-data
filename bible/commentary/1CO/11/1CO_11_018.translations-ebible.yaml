  gof-ENT: ታ ኮይሮ ሲዒዳይ፥ ሂንቴ ዎሳ ኬን ሺቂያ ዎዴ ሂንቴ ጊዶን ሻሄቴ ዴዔይሳ። ሄ ታ ሲዒዳይሳፌ ባጋይ ቱማ ጊዴይሳ
    ኣማናይስ።
  aau-aau: Peyr-ar kokwe hakwe senkin lonuayk, hom suhway-aw sios se hieyn swa-hokruw
