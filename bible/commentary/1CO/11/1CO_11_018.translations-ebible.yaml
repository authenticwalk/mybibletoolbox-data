  reg-reg: Kulwokubha enungwa ati, oungwa mwekofyanya mwikanisa, umubha umutasikene,
    na enikilishanya nejo kutoto.
  mlh-mlh: Buŋo fuŋfuŋgaine mo kajeneo rakame iŋi maneboŋ, “Ŋoŋo maŋkekerisie kufufunde
