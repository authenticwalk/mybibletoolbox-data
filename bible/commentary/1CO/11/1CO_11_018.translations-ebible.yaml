    taar nalamin ta muat. Ma haleng na linga iau ta hadadei iau lik bia i tutuna.
  viv-viv: E, yaku gahe nagona ma valeyami saꞋeyana ganogalina, higa tafalolo faꞋina
    wavagavagaꞋauta againe, yami kaiwabu faꞋina waveꞋalaudaka. Ada ganuwanuwa vaita
    mena valeyami ganogalina-ma tufona velemoꞋena.
  yao-yao: Kundanda napilikene kuti, pankusimana pamo nti mpingo wa ŵandu ŵakunkulupilila
    Kilisito, kukutyochela kulekangana, ni une ngukulupilila kanandi kuti pane ili
    isyene.
  tgp-tgp: Matan tiroma hinau na rongoa, enia vara ka lo pulutahi mata lotu ale patumasa
    mo lo toho isamim. Ale na rongoa vara mo varar̃uhu,
  auc-NT: Ïïmaïnö ante ñöwo täno apæ̈nebo ëñëedäni. Codito ingante mïni pönencabo
    godongämæ̈ pöninque mïnitö ïñömö mïni caipæ̈ incæ wæætë godö wæætë godö tedewëninque
    wacabo nänënë wacabo nänënë bamïnipa. Ante apæ̈nedäni ëñëninque botö, Wabänö nöingä
    ante apæ̈nedänipa, ante pönëmopa.
  kbc-NT: Jiɡ̶idaa odoejegi ɡ̶adoenatagi ane beyagi. Jajipatibece moyalaɡ̶ata niɡ̶ina
    mateciɡ̶itiwaji, minoa lapoli oko dakapetibigiwage, dinotigimade, doletibige me
    nidelaɡ̶a. Ja domaɡ̶a ejiwaɡ̶adi niɡ̶ida natematigo.
  bmh-bmh: Iz igul go en amegai awaramoroi, ag zobu piabun alai gotulaimai, ag beu
    beu atalanemen ze ailemen domin. Ze go ailemen en iz oiab petak eu.
  ctu-BL: Ñaxan tsa cubi woli la' t'ox la' bʌ ti a'leya che' mi la' tempan la' bʌ.
    Mi cʌl isujm.
  meq-meq: 'Hərwi wu nakə kurre na tsəne, tə tsikeŋ aye na, wuye mey? Tə gweɗeŋ: Ka
    hayum gər hərwi məɗəslay ha gər a Mbəlom na, ka ŋgənawum bo mə walaŋ kurom təv
    wal wal. Na dzala na, ma giye andza niye deɗek tsukuɗu?'
  noa-H: Chi hoo nʌm k'ʌʌnau mʌrʌg jaauwai, mag chi hʌ̈k'a durrum k'ʌʌn hap'a biirdʌ
    nʌm hanʌmjã sĩita mag k'ĩk'ĩratdöjã p'ʌʌrp'öbaadëp haajem hanʌm. Hamau jaau nʌm
    t'um chan mua chadcha haba chirʌm. Pari magdaman chadau mua mʌchdëujã hʌ̈k'apai
    chirʌm.
  alp-NT: Le au lene lepate be kena imi lupuke lomai kena isike Tuhane imi larake
    lomai kai imi rare kai lomai. Hoko meije au lepa lokole. Le au lene imi atete
    ele mere, eono au noake be yapine rebe au lenele tinai.
  san-VEL: prathamata.h samitau samaagataanaa.m yu.smaaka.m madhye bhedaa.h santiiti
    vaarttaa mayaa "sruuyate tanmadhye ki ncit satya.m manyate ca|
  kbq-kbq: Na'ankure ese knare'ma nagrama antahi'noana, tamagra mono kevunaga mani'none
    hutma etru hazafina, rama'a atane'za megeno mago tamarimpa hu'zana omane'ne. Anankema
    nentahi'na tamagefi hu'na hu'noe.
  kbh-kbh: Natsana cbochjáuyana, ats̈e sënjouena ts̈ëngaftanga os̈buachiyëngcá s̈mojénefjna
    ora, báseftanga canÿe soye imnétsejuabnaye y ínÿengna inÿets̈á ca, y ats̈e sëntsejuabná
    bats̈ana ndegombre chca yojtsemna ca.
  ron-LSB: Pentru că, mai întâi de toate, când vă adunați în adunare, aud că între
    voi există diviziuni, și în parte cred aceasta.
  pon-pon: Pwe ni omail pokon pena nan momodijou, i ronadar, me komail kin liak toror
    pajan, o i mur kamelele.
  nhe-BL: Pampa nijcaqui quema inmosentilíaj, inmotlajcoxelohuaj, huan ica quentzi
    nijneltoca para melahuac.
  sps-sps: Vaamuan nana pan, nyo nongon fi nei tan nainy te vaaguam faavot romi to
    te ainy romi na Kainy Ainy Taataun Tana Tsunaun mi natiny takibaa vavis rom tana
    fo viir gum to te gim ror ma kaa men senviir fakats me na mesapan. Nyo nongoiny
    ya, te man toroman non.
  wnc-wnc: Wamu tupan taknga aminu kunduta apu nanikingu wa ginu miti kanangge natake
    unekan apukaing ngana ginda yanganuke dongu inata inata dakngake yuaing ngang
    naniking. Sike nata wamu waaknga natapa kautdu kem siwan gatu kautdu siakan singgak.
  bus-bus: Káaku gĩa má mà, tó a kↄ̃ kàkↄ̃a, eè bↄ kↄ̃ kpɛɛ gãli kↄ̃n gãliomɛ. Ma
    yã pì sì kpado.
  gub-BL: Pezemono'ogaw pe peho mehe pezemuza'aza'ak peiko kury. Amo oho amo ze'eg
    rupi wà. Amo oho amo ae ze'eg rupi wà. Nezewe wanemimume'u kwer ihewe. Aruzar
    waze'eg ihe. Aipo waze'eg azeharomoete paw rupi. Aipo pezeàmàtyry'ym peiko.
  imo-imo: Te kumbe lepa, eno ongo nombeya teremele wali konopu tendekuna naa pupili
    molko manga pupu lupe lupe moromele ungu pileru. Eno lupe lupe moromele ungu pilipolio
    alaye ipuki tiro. Aku ambe telka aku ulumuni Goteni imbo naimele imbo toya tolima
    moromele kanopa penga pimo mona ltendembalo.
  boj-boj: E mati deqa niŋgi merŋgwai. E anjam endegsi quem. Niŋgi Qotei louqa korooqnsibqa
    niŋgi pupooqnsibqa anjam na qoteqnub. E anjam di qusim endegsi are qalem, “Bole,
    naŋgi degyeqnub.”
  eng-DRA: For first of all I hear that when you come together in the church, there
    are schisms among you; and in part I believe it.
  knf-knf: Djunna aŧiink kë baji woli nayit, bpulad baji bawo ţi pŧoofan – kë nfiyaar
    uko mënţ ţi umbaŋ uloŋ.
  san-KHM: ប្រថមតះ សមិតៅ សមាគតានាំ យុឞ្មាកំ មធ្យេ ភេទាះ សន្តីតិ វាត៌្តា មយា ឝ្រូយតេ
    តន្មធ្យេ កិញ្ចិត៑ សត្យំ មន្យតេ ច។
  arn-NT: Wünelu mew, feypingeken femngechi trawüluwiyüm tamün nieael ta kultu, müleyey
    che tati wichuke püntünentuwkelu. Fey tamün femkeelchi dungu rüf dungu felelu
    trokikefiñ.
  zas-NT: Yaloj rnin lojdi biguiejnan guial chi radxaag lasaꞌdi par cwedx guiniabidi
    Dios ad rayaꞌntidi diidx, abiꞌ tiblad rliladxanan.
  ken-NT: 'Ɛnyɨŋɨ́ mbɨ ɛnɛ́ mbɔ́ŋɔ́ bɛ́rɛm ɛchi bɛ: Bághátí mɛ bɛ mpok bǎchɛmti
    mbɔ bǒ nkwɔ́, bǎkɔ̀rɛ mmʉɛt ndǔ bakwɔ́, mǎnkɛm nɔkɔ ɛpʉ́ítí nɛ batɨ. Nɛ
    nnókó bɛ́ tɛtɛp achí ndǔ ɛnyɨŋ ɛnɛ́ bághátí mɛ́.'
