  cta-NT: Nacui̱ nguꞌ chaꞌ ná tsoꞌo nduꞌni ma̱ su ndyuꞌu tiꞌi̱ ma̱ chaꞌ cacu ma̱ si̱i̱
    biꞌ. Xi xaꞌ ca ñaꞌa̱ nduꞌni sa scaa ma̱, nacui̱ nguꞌ. Cua jlo tiꞌ naꞌ chaꞌ la
    cuiꞌ juaꞌa̱ ndyaca loꞌo cuꞌma̱ si ntiꞌ.
  bqc-SIM: Sɛ̃́ia má mà, tó a á gãli kã̀aa, i bↄ kↄ̃ kpɛ gã ń gãoɛ. Ma yã́pi
    sì yↄↄ.
  tcz-CHONGTHU: Amasan, houbunga nakikhop khom tenguleh nalah uva kibung khenna aume
    tithu kajan, chule hichu ichan hamin katahsanin ahi.
  mar-mar: प्रथम, मी ऐकतो की, जेव्हा मंडळीमध्ये तुम्ही एकत्र जमता, तेथे तुमच्यामध्ये
    फुटी असतात आणि काही प्रमाणात त्यावर विश्वास ठेवतो.
  snp-snp: Eti amo yamu komu ka lenagolowe. Kolalo. Linate monolo mau wiyamo ya wenena
    iya meleti fokiti minae, loti lonomato kolomo ya ka ona kelaiye, loto kolowe.
  isl-isl: Mér er sagt að við slíkar guðsþjónustur séu flokkadrættir og deilur á meðal
    ykkar og því trúi ég vel.
  spy-NT: Ng'ālyoo nyēbo taay ku kule kosiila yiit kule ‑mōōkāsyiintōōsii yoo ōtuuytōōsii
    ōkutunkyinē Yēyiin ankataacham kule wuu nyooto.
  xnn-xnn: Tay nan esay dinngek et masis-iyan nan nemnemyo. Et midyo patiyek
  mwe-mwe: Pabha ngunapilikana kuti punkuimananga nnikanisha ganapagwa malekano, numbe
    nne genego pungubhona pana ni ga kweli,
  tte-tte: Baguna, wasamiu yabenalan yakato saugana tem kwalogogo wagamwapakiki yo
    kwayakasamiu boda uloina uloina kolimiu. Yo nuwana wasamiune tupwana yakawa-yawasosiyan.
  tcs-tcs: Pas ting ai go spik, ai bin lisen yupla ebritaim splitap wen yupla kam
    tugeda po wosip God ane mait diswan i tru.
  hlt-THB: Lammacykawh kang zaak taw, thlangboel kutoet na cun aham nami law awh,
    naming lakawh phek bonaak ce awm hy tinawh za nyng, cang awm cangna nyng.
  soq-soq: 'Ne ema epe wadina, ipawa bauta e umanala ema epe ne etana: E ekelesia
    bola Korintiwa wanwanlala inta dea auweilano bedewe empuempu dewawa segaleide.
    Tane gagalo ema ne etane insena, sa dauwa ulaipa.'
  qub-qub: Gamcunapaj willamasha shuntacashayquicho jagayächinacuycashayquita. Capaschari
    rasunpapis chayno carcaycanqui.
  att-att: Ta narámak ku ta ari nattatádday yù nonò naw, á makkakápereperang kayu
    ta ubobuk, ánna massisinná kayu ta paggagammungán naw. Á kuruk támma yù káruán
    nga kagiad da.
  bki-bki: Neber jibe na bior napano nomijog ruei aber bogo napano kamiu namoneano
    nalo kuburon vio takurano, maka kuve takurano, mia vuruburevureiano jo binimei
    judu iviso kean kamiu. Ver iliano nalo nei be sibiano, bo, mia makanio, nemialio
    jibe monoka be riano ga.
  bqp-bqp: Káaku gĩa ma mà, tó a kↄ̃ kàkara, adì bo kↄ̃ kpɛ gã̀ kũ gã̀aomɛ. Ma
    yã pìi sì kpado.
  mcp-mcp: Í tɛ́ɛ́d fwo bə nə́, ja *Dɔ̧ lʉ́ óbúgʉla dʉ́n í dʉ sɛɛŋgya yí, mə gwág
    nə́ mə́ŋkɔɔmʉ́ mə́ mú ŋgə bə mpə́dʉ́gá nyɨ́n. Mə ŋgə *magʉlə lâŋ wɔɔŋgʉ̂ bʉ́baalɛ̂.
  hat-hat: Pou kòmanse, mwen tande lè nou sanble pou sèvis la, nou fè ti pil gwo pil.
    Mwen konnen sa pa fin manti nèt.
  npl-NT: Ijkuak nonmoololoah, nikkaki nonmoxexeloah, iwa mati nikneltoka.
  bgg-bgg: Zab è igobi, gu nathek shii yao nathek ro maley shii ne yoh yoh ibrogthek
    pho de um ro; chiih-è ìujia ne miyao ne gu migi rek.
  eng-TCENT: For in the first place, I hear that there are divisions among you when
    you come together as a church, and in some part I believe it.
  eng-BSB: First of all, I hear that when you come together as a church, there are
    divisions among you, and in part I believe it.
  cpu-NT: Tema nokemake ikamantayeetakena pinashiyetavakaaka janta papatotapiintaiyani.
    Iro nonkempisanterimi,
  san-ASM: প্ৰথমতঃ সমিতৌ সমাগতানাং যুষ্মাকং মধ্যে ভেদাঃ সন্তীতি ৱাৰ্ত্তা মযা শ্ৰূযতে
    তন্মধ্যে কিঞ্চিৎ সত্যং মন্যতে চ|
  tac-NT: Suwábaga ralámuli ruyá aní napu'lige 'emi napuísa tabilé ganíliga járome
    kará 'emi a'bopi, 'lige aminacho 'ma tabilé bi'lepi 'nátali 'nátame kará 'emi.
    Jaré ra'íchali bijchiá kérépukué.
  eng-WEBPB: For first of all, when you come together in the assembly, I hear that
    divisions exist amongst you, and I partly believe it.
  gfk-H: Ma no luena linga iau wara tangtangai ia, ia hoken, bia iau ta ser lah ing
