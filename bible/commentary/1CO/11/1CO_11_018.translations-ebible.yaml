    Nane sun kakwakimain watcha i pianish.
  agm-agm: Isɨ nɨnɨ nisɨ aimɨ katotɨmaapɨ netɨ nasesɨpatɨ namasatɨ jɨhaatɨ sandɨ kasatɨtaano.
    Nɨnɨ atisataatɨ sahɨ Autaahaatɨhopɨ maaritɨwɨ koai mepɨ autaahemwaitaatɨwɨ ahoyanawaahura
    pɨwɨha wo wa katihɨ amɨ wo wa katihɨ kɨhɨretɨ kɨhaiwa kɨhaiwa pɨwaatɨwɨ wihɨwihoaaŋɨ
    nepɨ tipɨtapaatɨwɨ yiyandɨhɨ usa wihoaaŋɨtihɨ amɨ wihoaaŋɨtihɨ kɨhonjɨ kɨhonjaapɨ
    aŋɨtɨtɨhɨ bimai niyotɨhandapɨ nɨnɨ atisataatɨ kiya akɨtɨ kiyauhɨtowo ndɨ gwɨnyapenataayo.
  ubr-ubr: Ainau on yau dura gagamin bag anau wontatam, yau dura atatam on omi wo’nat
    woruruayo God an kuayo emamatar nan on, sabu fani sanamui nan on mat men wobibasitem
    bonen, ato abitutum atonio dura fani on dura bag.
  tsw-NT: O ufaru, mu uwwa ta̱ a na ni i ɓoloto i tsu neꞌeshen ta̱ aciya̱ɗu kokoꞌo,
    agba n usu ta̱ a na ili i ro i na a dammai amayun a ɗa.
  cax-NT: Ñoncoi te que chichepepü napanensaca, apiñacaño peese amopünanaquiatoe.
    Canapae ñemanauntu pario arrüna ñoncoi.
  aia-aia: Na 'etanai maho nau rongoa 'a o'ani. Na'i 'oha namou rurugoni mou awa heihoa.
    Mau gere hinihini doni mahosi 'a ha'a-momori.
  srp-1865: Prvo dakle kad se sabirate u crkvu, èujem da imaju raspre meðu vama; i
    nešto vjerujem od ovoga.
  agt-agt: Te ya nadamag ku tekamuy a magkakattway kanan kan ta pangan muy, te itta
    ya mangan, a itta hapa ya awan makakan. A medyo kurugan ku hapa ya nadamag ken,
  lug-lug: Ekisooka bwe mukuŋŋaana ng’ekibiina, mwesalaasalamu ebitundu, era nzikiriza
    ng’ebimu ku ebyo bituufu.
  yby-yby: Ito monokamuya li nupa ikaka niayoko, ayautiya aito aito dukaki minae liki
    likaka niayoko wehe liki nilahe loko elekaka noe.
  heb-heb: כי בראשונה שמעתי שיש מחלקות ביניכם כאשר תועדו בקהל ומקצתו אני מאמין׃
  mpp-mpp: Aime molickelu yowa yagolec migabac, Yesule habu ngenge kpaducke ngiyelu
    yowanginengti fena wana aime siyeckecaigaing, yogo ngageiba. Yowa yogolec ngagebe
    noine ingucne aigac mecne.
  apb-apb: Eetana nga mei ola, nou rongoa uri maholo omu ko loko mala nga soihaada'inge,
    omu ko oopa-oopa mola, na leune nou hiiwalaimoli uri e kele to'ohuu ka'une.
  san-TEL: ప్రథమతః సమితౌ సమాగతానాం యుష్మాకం మధ్యే భేదాః సన్తీతి వార్త్తా మయా శ్రూయతే
    తన్మధ్యే కిఞ్చిత్ సత్యం మన్యతే చ|
  ben-IRV: কারণ প্রথমে, শুনতে পাচ্ছি, যখন তোমরা মণ্ডলীতে একত্র হও, তখন তোমাদের মধ্যে
    দ্বন্দ্ব হয়ে থাকে এবং এটা কিছুটা বিশ্বাস করেছি।
  ntu-ntu: Xlrx kx nimu lrmakxtr akipx-lzbqmu mz dzbedeng mzli kc tqyrlwr-lxblr-ngrnamu
    mz nzangiongr. X lxngitix kxpipz kx nrpa lc ngi da angidr.
  pan-pan: ਇਸ ਲਈ ਜੋ ਪਹਿਲਾਂ ਤਾਂ ਮੈਂ ਇਹ ਸੁਣਦਾ ਹਾਂ ਕਿ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਕਲੀਸਿਯਾ ਵਿੱਚ ਇਕੱਠੇ
    ਹੁੰਦੇ ਹੋ ਤਾਂ ਤੁਹਾਡੇ ਵਿੱਚ ਵਿਤਕਰੇ ਪੈਂਦੇ ਹਨ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਥੋੜ੍ਹਾ ਬਹੁਤ ਸੱਚ ਮੰਨਦਾ
    ਹਾਂ।
  gvc-gvc: 'Õ sehe ni yahu mʉhtaihtja mʉsare: Mʉsa cahmachunopʉ cahma sayona mʉsa
