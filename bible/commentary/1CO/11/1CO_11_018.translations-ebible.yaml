    mbararagiap, gu maneŋ mba kameŋ khothɨgi. Ne khaŋ muuŋgi, nden sios wari shɨgɨp,
    wari ndi suegɨp, nde tuituigip kaŋgirga, maaŋgi gumgi gu mbigi, mbe guigira Fhe
    Bakɨme suaŋgi tɨvi zɨn vui.
  bsj-bsj: Ki terka, min nuwa no kom nob kwamab ki mwerkangi ri, yalkanka wi more
    kume, mor kange min chiya chiko.
  cak-cak: Na'ey ninjo' nin-ij chive ri vac'axan, chi tok rix nimol-ivi' pa rubi'
    ri Dios, jalajoj ivech nibanala-ka. Y c'o che ri vac'axan ninnimaj.
  chf-NT: Najtäcä cubi cache' jinq'uin a woylan abala tä ch'uj a jec'lan abala tuba
    ajniquetla sec' t'oc ni machca a bisanla bij t'ocba, y cä p'elaj tz'onän que toj
    jini acubiba.
  tlf-tlf: kamaki nimi bomi sang bogolan-temi uyo ki, ipmi ulotu kemum o age tala
    tala kemip uyo, atuk maak ugaa kwep yang tinum miit maak imi keli o agela agela
    ke-bom-nilipta, ulotu kem-nuubip o agelip tinangku-nilita, weng boyo aafentap
    tap kalaa agan-bii ko.
  piu-2006: '@see-verse:1CO.011.017'
  poh-NT: Pe̱t kꞌoric nibiraj reꞌ chi wilic take cꞌacharel cꞌahchiꞌ quikꞌoric wi̱n
    chi reꞌ hat-tak nanamol awi̱b tak chi wiꞌc chipam acomonil tak, wilic i chꞌiꞌo̱j
    i̱b chaxilac tak eh rehreh wach rilmijic awi̱b naꞌn tak. Reꞌ kꞌoric nbiraj reꞌreꞌ,
    nicoj woꞌ soꞌ wach chi jeꞌ reꞌ.
  tue-tue: 'Mʉ́ãrẽ ateré jĩĩsʉguegʉda: Mʉ́ã neãrã, sĩcãrõména yaariayiro. Teeré tʉoáwʉ̃.
    Yʉʉ tʉgueñarĩ, yʉʉre diamacʉ̃́ maquẽrẽ wedecoaya.'
  bjp-bjp: Tier famu, ia ongen ta u le, aunbiing gam la turim la isi lotu, imel e
    tampaek na fatpoto gam. Ma orek ae, ia mamlik unune tom lo.
  xon-xon: Njan aabɔr le ye ke m ŋun ke naah kuuni tɔb chee na, ni kpak tɔb kinikpakpak,
    ki yakr tɔb. Le m pak maah ŋun pu na tibaa, ke ni sil ŋani kina la.
  tzo-ZNT: Liꞌi jaꞌ tsots scꞌoplal chacalbeic. Caꞌyoj ti chachꞌac abaic cꞌalal chapasic
    li Santa Cenae. Ijchꞌun yaꞌel ti yech chapasique.
  mpm-NT: Siaꞌan kaꞌan ri, chi ni niꞌin ri jnuꞌun ja hora ka ndututu ra, ti sɨɨn sɨɨn
    ka ndoꞌo ini ra, ti va jandaa kuu un ndoꞌo ini ri.
  ots-NT: Como ngu̱ xtú øjcö, øde, xí tsjijqui, bbʉ guí øtijʉ tsjödi, guí weguejʉ
    gá grupo. Cja̱ dí mbe̱ngö, pé cierto i ncjapʉ.
  hoy-hoy: यतिकी पयला रा ना ईद केळतीन, कि याग नीव मंडली दा जमा आगतीर रा नीम दा फूट
    बिळतद, अदिक ना ईदुर मा थ्वाळा-थ्वाळा विश्वास भी माळतीन.
  amo-amo: Nin cizune, nna lanza au asa izuro ligowe kuti nlira, usali munu nati din
    nan nya mine, na nyina nin lirumine vat ba.
  pjt-pjt: Nyanga palunyaṉa ngaṉmanytju kulinu kutjupa tjuṯangku tjakultjunkunyangka.
    Panya nyura kunyu inmaku pitjala pukuḻarira tjungu nyinanytja wiya mauṉṯalpa mauṉṯalpa
    nyinapai. Kaṉa kulini, “Nyangatja tjinguṟu mulapa.”
  cwe-cwe: Baho mwanduso nihulika kuwa vomuiting'hana hamwe mweye kwa mweye fana wahuwila
    moiswela, na niye notogola chidogo.
  daa-NT: Maan kaak awalle, ŋu kaawiidu-ak a ya ku n̰ume, ku eera benanniko. Nu pakira
    kadar kaaw-an, seen oki yaa goye.
  mlp-mlp: Ne gigo daq meqinta ya danmeb bilaqdaiqta na in kazaq. Ne Yesus ago dauhibta
    na ne bo in abinib humab tuwolim osad nab ne gihol huserim dauh amikmikta iyim
    giholbin giholbin osayta. Ya ne gibin meqinta nazaq huritim ya inad emaiq, Nabag
    helmo daqag haqaiq.
  ape-C: Sagomatin eik yakri ikriyen iri um enyudok. Abudok nyutob ipak Iruhin ananish
    arpesh panak pape penek lotu obi nyutob, ipak apa pape um pakri punasiyaum atin.
    Aria eik yemnek baraen um ipak penekesh namudok um aria yakri douk adur.
  bgs-bgs: Una katô kagin ku ákniyu, igulitanna na tô ágpalimudé kó na mga ágpampamaké,
    ágpassa-assaé kó kun, asta panámdám ku na duwán kabánnalan tun ta idinág ku.
  faa-faa: Repo Kotiaki wahoko arisiamo namina yia himu hakásaraka hemakapurafaraka
    fasikia risikinapakae. Aisane nōmo kaikia hemakapuraka, “Someane metakira kakarorakae,”
    aíyaka hemakapurakaripo.
  kik-kik: Ũndũ wa mbere, njiguaga atĩ rĩrĩa muongana ta kanitha, nĩkũgĩaga na nyamũkano
    gatagatĩ kanyu, na ũhoro ũcio ndingĩaga gwĩtĩkia ũmwe waguo.
  cap-NT: Iclizquiz ajczcan, anc̈hucqui t'aka t'aka cjiicjiiñc̈hucquic̈ha. Nii quintu
    wejtquiz irantiz̈quichic̈ha. Cunamit niz̈tapan cjiicjiic̈hani.
  ksr-ksr: Qaa mutuya moŋ gejananoŋ kemero kokaeŋ mobe, “Oŋo uumeleeŋ kanagesowaa
    ajoajoroonoŋ ajorooŋkejuti, iikanoŋ mono batugianoŋ aŋgowowo amakeju.” Qaa ii
    jegi moma bakayagadeeŋ hoŋa kolooji, iikaeŋ moma laarijeŋ.
  eng-TNT: 'Fyrst of all when ye come togedder in the congregacion I heare that ther
    is dissencion amonge you: and I partly beleve it.'
  sbs-sbs: Indaba ya matangilo njokuti hamu kopana muma keleke, enu kuba ni kusa zuminzana
    mukati kenu, mi muchi lama ni zumina.
  sue-sue: Are gera aunitinowewa amira ana nisokare nana soe zazaumai kei awinowia
    awa. Namore ago tugata wetera ninena me ine inoya awa.
  fra-NCL: Et d’abord j’apprends que, lorsque vous vous réunissez en assemblée, il
    y a des scissions parmi vous, — et je le crois en partie ;
  snn-NT: Yequëcuabi quëajënna, mësacuabi jubë ñë'cajën, Cristoni bojojën ro'tayete
    ëñoñu cajën, ro bëin cocare sa'ñeña cayë. Ja'nca quëajënna, choa ma'carë te'e
    ruiñe cayë, ro'tayë yë'ë.
  atb-NT: Sâng-hi má, noqkuq hpúng ralhum dông nungmoq zup zîng é hkûn, nungmoq hkaû
    má gam hkoq hkyô joq é lé wó gyô é nghut luî, têng é le bò râ nghû, ngò lumjíng
    lhê.
  cek-AK: Hmaloe koekah, bokhaih im ah nawnto nam khueng o naah, nangcae thungah abu
    ampraekhaih oh ti, tiah ka thaih; to lok loe tangtang mue, tiah ka poek.
  bkd-bkd: Una hu alan napaliman ku ha ku tag-amul-amul kaw bà kaw dà tagsawalà. Agkatuuwan
    ku haini ha laus.
  ctu-76: Che' je'el mi' subeñoñob che' mi la' much'quin la' bʌ cha'an la' mele' culto
    mach junlajal la' pensal mi la' wajñel. Mic ña'tyan lamital melelʌch bajche' mic
    subentyel.
  lac-NT: Rajen pʌyber, in c'at in wa'aric techex, wa ber ca much'quint a bʌjex yejer
    tu cotor a yacsmʌnob tu yorob, tu jumbintenob ti' yʌn mac pim tu yʌnechex a techexo',
    mʌ' quet yorob yejer junyar pim tu yʌnechex. Orac quin tucric taj a ba' caj u
    jumbinta tenob.
  xla-xla: Adipalati, wua꞉ta alupo inoma sumde dulu dla gladle ela kokoye na꞉ me-dalepame
    koko eye mikadepe mle duwa.
  xav-NT: Ãne uimrehẽne, wa za a'â ai'ãma rob'ui'éré za'ra wa'wa. Ma tô we ĩ̱ma aiwasu'u
    za'ra wa'aba ni, asiré 're asi'rã'õtõ aba mono nherẽ, asima aipo'o aba na hã,
    're asisada'âbâ za'ra wa'aba mono 'ru te. Ãne na syry na wa tô dazaze, da te we
    ĩ̱ma aiwasu'u wasété za'ra wa'aba zém na hã. Ãté tô sena, ãne hã.
  cuk-cuk: Gebedgine, anga sogmardo, bemar-Jesúsʼba-nanaimaladi, danar ambikunonikile,
    na be boni-nikadamaladbali be bachik-bachik ambikubukwa damarye. An insagua, ar
    deyobsaar bemar gubuk an insado.
  tbf-tbf: Vourvour, o rongomie va mi vinekopot a ko mon i kotubunga si kenga sar
    bineit kouk nia rengeir, ma o ki vodon tuktuk ine sibu nama.
  uig-CYR: Чүнки биринчидин, силәр җамаәттә жиғилғиниңларда, араңларда гуруһларға
    бөлүнүшләр болғанлиғини аңлидим; бу гәпкә қисмән ишәндим.
  ikw-NT: Ke mbọm, be kannụ m nụ agịda okewa zị n'esilawụru anụ, m neekweru agwna
    a.
  khs-khs: 'Solo puwano seyawa wekeye. Kiyawa Kotema wapilima:na: kekenepela: kilipe
    kemi himu semetei esa: matanamawamunuse aloye tiye sitalakeye. Au seyawa neyewi
    ta:tapola: matanese, “Solo amowa noka henenapo,” aluse matanekeye.'
  dwr-ENT: ሺን ሂንቴ ዎሳ ጎሌን ሺቂያ ዎዴ፥ ሂንቴ ጊዶን ጳልቄይ ዴዒያዋ ታኒ ሲሳይ። ቃሲ ሄዌ ኢቲ ባጋና ቱማ ጊዲያዋ ኣማናይ።
  pma-pma: Mulamu, nalonge keke navong milah ruai, mimul miriti vas kami mivi vangite
    savsav keil. Ka navong nalonge, namundemi keke hati selusien teni vi anatin.
  atd-NT: Ian su, to an-anayan, nanangonan ad to ogloinloin kun ka goinawa now ko
    oglimudlimud kow to og-ampu. No ogpakapansob a ko tu-tuu buwa ian ka sikan.
  tel-2017: మొదటి సంగతి, మీరు సమావేశమైనప్పుడు మీలో తగాదాలు ఉన్నాయని వింటున్నాను. కొంతమట్టుకు
    ఇది నిజమే అనిపిస్తుంది.
  hat-BSA: Paske premyèman, lè nou reyini ansanm kòm yon legliz, mwen tande ke gen
    divizyon pami nou, e mwen kwè yon pati nan sa gen verite.
  top-NT: Porque lhu̱hua tzucú talactaxtú y tatapitzí cristianos. Aquit cca̱najlá
    tziná tú huancán,
  msk-msk: '@see-verse:1CO.011.017'
  gyr-NT: Esepia, yɨpɨndar che ayandu peñemonuhapase aipo oyese yande Yar mboetei
    ãgua pe pɨhañemoñetasa ndahoyoyai pɨpe peico. Amove ayanduse pe rerãcua, aroya
    ité.
  kmh-kmh: Biynimb gunap apay, “Ap nan-giy minim apim ñin ak, asik keykey aypim aŋgey,”
    minim kun ak gunap gem, niŋind apay aŋgiy niŋbiyn.
  ukr-ONPU: Передусім я чую, що коли ви збираєтеся разом у церкві, то між вами існують
    розділення, і я частково цьому вірю.
  emi-emi: Aitiutiu eteva voto, aghe nongola va nau am maemae aitauaa tani kkauaa,
    karika am kaakateva nonga, me aghaiesoaa va isaa oia inangari anongonongo mala
    koronna.
  zpv-NT: laasii ziga mweer puntu nin naa xcweenta tu, biin dxiaagahn ziga chin radiaaꞌha
    tu laꞌn guidoꞌ, rlaaꞌha tu loh lasaaꞌ tu rahca tu chiohpa cwaꞌha; nee riachii
    stoꞌn cayahca squiiꞌ.
  gux-gux: Min da baa kpa maadi yi yaala n tie n gba ke yi ya taani mi paadima ye
    yi siiga. N daani li waamu.
  kos-kos: Ma se meet, nga lohng mu oasr srisrielik inmasrlowos ke pacl kowos tukeni
    uh; ac nga lulalfongi mu kutu ma nga lohng uh pwaye.
  ibo-ibo: Na mmalite, ihe m na-anụ bụ na mgbe niile unu zukọrọ dịka chọọchị, ịrụ
    ụka nke na-ebute nkewa na-adị nʼetiti unu. E kwenyekwara m na ụfọdụ ihe ndị a
    m nụrụ bụ eziokwu.
  yml-yml: Nagamidiotoga a na vonemi, tamu valami a nogai i vo, Me Kolinita tafalolo
    faifaina i mimiavaꞌauta bei i veveꞌikwayekwayega wata i lalauꞌidi.” Valanina faifaina
    saiꞌafo a veꞌawamogitana.
  ory-ory: କାରଣ ପ୍ରଥମରେ ମୁଁ ଶୁଣୁଅଛି ଯେ, ମଣ୍ଡଳୀ ସ୍ୱରୂପେ ତୁମ୍ଭମାନଙ୍କର ସମାଗମ ସମୟରେ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଦଳଭେଦ ଘଟିଥାଏ, ଆଉ ମୁଁ କେତେ ପରିମାଣରେ ଏହା ବିଶ୍ୱାସ କରୁଅଛି।
  bzj-bzj: Fos ting, Ah yehr dat wen unu meet, unu ga divizhan monks unu, an Ah doo
    bileev da chroo.
  chk-chk: Akomwan üa rongorong pwe a wor kinikinfesen lefilemi lupwen oua mwichfengen.
    Esopun ei pworaus üa fen lükü.
  ssd-ssd: Tane Kuate tuku mbal maŋgur pilig ta tane wamdus pur yimyamkade ta afuŋge
    taŋamba sayade le ye ismba wam afu ta son ŋga iduset.
  acr-TNT: Nabe na cambiꞌij che alak, nutom na junam ta cꞌuꞌx alak echiriꞌ camol ib
    alak pubiꞌ ri Cristo. Yey cancojo laj katzij,
  rop-rop: Wal sambala pipul bin dalim mi, wen yumob oldei abumbat miting, yumob oldei
    agamin gija en kadimat miselp. En ai reken im trubala tharran.
  mee-mee: Kapunu na iau ka bai ta roleng roma, ragau keke turu te iau ina miau ra
    lopatokonakana te Karais ka katualla kinung, na kalingpalame keke momo ngaliua
    nge miau. Ba ka laupatokona ta ollaeala isura.
  dif-dif: Ngopera, jura jurborinani mili wolarani, ngato ngarai, tidatida nganai
    jurangu terti, ja palpa ngato morlalu ngundrai.
  gam-gam: Una dji pill, ye makai tonj poke, ye nonga dje bill djelldjell tonj. Alla
    una kandja embe dji ge, kandja kembis ta kaima panda paro dje na pro.
  nou-nou: Edo embo mi setero getena awa ingo Iesu gebe ari embobo diti da awa ewoga
    ewoga edo diti memeinya edo ge mina baga ewa awa setero ingena. Edo embo mi setero
    ingena awa na kotena awa kiambu gebe ta rora.
  mqb-NT: Mama'am a aday nə sləne nà, à man sə ahalay nga a kwanay ahay nà, kwanay
    mə gəzla zek aya awan. Aday nen nə jalay nà, i ga nə matanan acəkan.
  ape-B: Susubati yek yakli iklimu enyudak. Ababuk nyultab ipak God ananipu elpech
    panak pape penek lotu abali, ipak isave papemu pakli puneyais umu ati. Ali yek
    yemnek balan umu ipak penek namudak umu ali yakli ati eke adul.
  grc-F35: Πρῶτον μὲν γάρ, συνερχομένων ὑμῶν ἐν ἐκκλησίᾳ, ἀκούω σχίσματα ἐν ὑμῖν ὑπάρχειν,
    καὶ μέρος τι πιστεύω.
  cav-NT: Corintoju cuanaque patu Yusu mui ishu casitatitsu cati cati jutidya jubareya.
    Cajaquetibareya patuna. Yunerique quisaratidya ni tuque bacaya.
  kgp-NT: Ãjag vẽnh mãn kỹ ãjag nẽji jagnẽ kato tẽ tĩ, vẽnh kãpãm kỹ, kỹ tóg inh mỹ
    ki hã ke ve nĩ, sỹ to jykrén kỹ. Ãjag kãmĩ ũ hỹn vẽnh kãpãm sór tĩ, he sóg tĩ.
  bvd-bvd: 'Etana si doo nia ''urii: Nau ku rongo kera saea si kada kamolu konia manata
    mamana nai molu kai ofu kwaimani ki, kamolu molu toli kwailiu gwamolu ''i matangamolu
    ki. Nau ku faamamanea tai doo ''ana doo ''oro nai da saea suli kamolu nia mamana.'
  ukr-1871: Бо найперш, як сходитесь ви в церкву, чую, що буває роздїленнє між вами,
    й почасти вірю.
  apz-apz: Ole upaꞌnɨmalefoho. Sekwo nuhuꞌmokontɨfi sekwoe huno kengo kengo soꞌnji
    husilo husilofo lohofalokwofo. Sɨmeho afa minyofoho. Ngko oso hungkunoso upaꞌnɨmale
    soꞌno ngko huno ole syofɨsyalokweno. Olo hungkuno loso neꞌnjofoho syofɨsyalokweno.
  yon-yon: Ibduruk arimbed, ne wengambaraan kuu yiib kuu kurikuri dowad nedbimaib
    kuyaom kuu yiibkareb andokbiwen. Kekwanoon kuu anam areb ande meenaan.
  poi-NT: Wiñt́i mannɨ́mayt́ooba iga ɨch ammatoŋne iga cuando miŋtuuma̱támpa iga iŋwattámpa
    culto tsa̱m miniwéctamta̱p. Ɨch anɨmpa iga d́a mɨgóypa.
  wuv-wuv: Fama'a, yau na guainia ba ei hamo'ei figupui fei losuu hamu'ou, na pa'i
    watauda fihareia dupuaa hamu'ou. Ma a'a hefi'a warewarea, woro narau ba fa'ua.
  quf-NT: 'Puntataqami nimaranllapa: Qamkuna, Dyusta aduranaykillapapaq tantakarllapaqashi,
    qamkunapura anyanakur chiqanchanakunkillapa nir. Chaymi chay nimashanllapataqa,
    wakinllataqa kriyini, chiqapta chaynu tukuyankillapa kanqa nir.'
  yuw-yuw: 'Amna auho ingoroc nanongidang: Son fatmata ogepma kombic kombicha suran
    tontanganu wömai bonip sonidec irot tungu maiditac. Muno, sonihogon ficfuc tongo
    torop koböc idang. Oro nocho kombihat, mata woi boinno naning, sum matagon muno.'
  hus-NT-1971: Uxnal abal it lehuáx tam quit tamcunchic, ani hualam chubax anits a
    t’ajalchic.
  med-med: Ik ti, na kuimp tek nʉtʉng pit ei, enim Got nga rapa tenda wamp nʉk ok,
    mou rormin ku. Ei wote, enim nga ruk ting ila, ik petʉm, oi rok tʉk mormin. Ei
    na pʉnt ei, ik mat kupa mel enim.
  bch-bch: 'Matamata naoangga nakeo pagimi ga bedane: Gau nalongo palongonga ede iuot
    pagau, ta tikeo ngan lemi rourounga, gimi amapmapoga alele. Ta gau naeadi mambe
    posanga edengada toa ne tautaunga.'
  cco-NT: Jo̱ laꞌuii˜ nifɨ́ɨˆɨ ꞌnʉ́ꞌˋ e nɨcasɨ́ꞌˉ dseaˋ jnea˜ e jaˋ røøˋ sɨɨng˜naꞌ
    mɨ˜ seáangꞌ˜ rúngꞌˋnaꞌ e jmiféngꞌˊnaꞌ Fidiéeˇ. Jo̱ seabˋ mɨ˜ jábꞌˉ lɨ́ɨngˋ jnea˜
    e júuˆ jo̱.
  deu-1951: Denn erstens höre ich, daß, wenn ihr in der Gemeinde zusammenkommt, Spaltungen
    unter euch sind, und zum Teil glaube ich es;
  alq-ALGNT: Ma8adji oo8e pejig kegon ketci apitendag8ag. Apitc ako e ma8adjiidieg
    kidji aiamieieg, kinenicikesem nidigo. Ne8ad sa teb8ani8andok iidi e todameg.
