    ကွဲပြား ခြင်းရှိ သည်ကို ငါကြား ရ၏။
  kgf-kgf: Walac imi ini hénaoriŋ tocgoanʒu nalé imuaru sucginaiguc héndéŋ héndéŋ
    hicŋianʒac ʒégic nimma ac tosara imi ninʒéŋgézua.
  awb-awb: Mó anínká tenímé itega Manikánsabe iwíáh íwíáh ataneheéq momiwíotaq íre
