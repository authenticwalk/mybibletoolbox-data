  gmv-NT: ኢንቴ ዎሳ ኬꬃን ሺቂዛ ዎዴ ኢንቴ ጋርሳን ሻኮቴꬂ ዲዛይሳ ታ ካሴታ ሲያዲስ። ታ ሲዮይሳፌ ባጋይ ቱሙ ጊዳናይሳ ታ
