  mam-C: Toj tnejil, nq'umle we'y qa, aj tok kychmo'n kyib'a tu'n tiky'sit Xjan Wab'j
    kyu'n, noqx nimku pa'b'l kyxola. Me toj jun tnej, b'alaqa twutzx.
  ndj-ndj: Cha kwaa mbikanila pamwikungasha pamu kucha lipinga lya vandu yivamjumilili
    Kilistu yikubwituka shoshu gati ya yumwi. Na nenga padokwa ngujumila.
  mbj-NT: Pooj jé ỹ ky n'aa napäh, dooh m' séd hã bë h'yyb hedo bä. Bë m' h'yy ketyn
