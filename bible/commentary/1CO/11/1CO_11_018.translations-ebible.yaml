  sxb-NT: Owusookere, mpurra mbwe ni muikumiizie alala ki ekaniisa, muwa no okugawukana
    agati iinyu aweene, kandi ngia ni nganya mbwe nintio mufwanana.
  nhu-NT: Fiɛɛ fì me ŋgomte keen'yaw eŋgay nu lɛ, me n'yuuke lɛ ben ké taashi diɛwɛ
    kentaashɛ ke bonyii bo mbee le, no nu dew jɛɛy jɛɛy. Me ɛ no n'yɛne lɛ ɛ̀ nulo
    enu kecɛɛy.
  row-row: Fefeun, au rena oi, leleꞌ hei miꞌibꞌue tao kasasiꞌ, ama bingga-banggi.
    Ruma mia au renaꞌ naa ra, neꞌo tebꞌe.
  msy-msy: Kɨ faraghavɨra kamaghɨn ia mɨkɨmasa, kɨ kamaghɨn oraki, dughiar ia Godɨn
    ziam fasa uari akuviba, ia uari abɨgha uari adosi. Ezɨ kɨ mong nɨghnɨzir gavgavim
    mɨgɨrɨgɨar kamɨn iti.
  agg-agg: 'Sɨheimbo ndanɨ hoafɨ nda boatei hoafɨnda samboanahɨ: Asu seana fandɨhindühɨ
    yikürübüyei wakɨrɨhi-ndühanei. Ro ranɨ hoafɨ ra rarɨhe rahurai hɨmborɨmayahɨ,
    ŋga asu ro hoafɨ ranahambo akɨdou anɨhondümbo-marɨheandɨ.'
  ptp-ptp: Kɨyang taxlee bêga nêbê buc wê xam kɨtucma mɨ wê da ge od xam o dô mya
    tibed lêm. Nge, xam wêma nipaên om xam dô kɨdu kɨdu. Xomxo ya nêl tibêge vô a
    dɨ a vông i vin kɨyang tige mangwe.
  nak-nak: La muluga la merera ale eau loloa tamutou ele, mai amuto pou vikapopo te
    la lotu, amuto vaigo. Me la merera alele eau veia eia soioge sesele bakisi.
  lbb-lbb: 'A ningnigo na utna: Ia ka longor tari mang, ning mulo sira han taum sur
    a lotu, mulo sira tapagal sarara ka, pa a nuki ot mang i momol siklik.'
  kan-2017: ಹೇಗೆಂದರೆ ಮೊದಲನೆಯದಾಗಿ ನೀವು ಸಭೆಯಾಗಿ ಸೇರಿಬರುವಾಗ ನಿಮ್ಮಲ್ಲಿ ಭಿನ್ನತೆ, ಭೇದಗಳು
    ಉಂಟಾಗುತ್ತವೆಂದು ಕೇಳಿದ್ದೇನೆ. ಮತ್ತು ಇದು ನಿಜವೆಂದು ಸ್ವಲ್ಪ ಮಟ್ಟಿಗೆ ನಂಬುತ್ತೇನೆ.
  cso-NT: Quí¹ la³ñí¹ la³ján³ má²ca³záɨ³ jná¹³ tsáu² hi³ nɨ́¹juáh³ nɨ́¹ má¹ca³cuú²
