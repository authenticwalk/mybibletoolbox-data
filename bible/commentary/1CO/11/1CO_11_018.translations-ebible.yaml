  mqj-NT: Bunga'-bunga'na kupekareba kumua sisipekka-pekkakoa' ke ma'rempungkoa' la
    ma'sambayang. Anna inde karebae dengan kuoreanna.
  rus-SYN: Ибо, во-первых, слышу, что, когда вы собираетесь в церковь, между вами
    бывают разделения, чему отчасти и верю.
  mbh-mbh: eneke a mukaling tel tho nongpol riong ako ve, nge lomu pathunong nge lotuong,
