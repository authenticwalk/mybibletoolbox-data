  ena-ena: Viaŋ ciaŋ mu igahɨlacin agasaŋ naludɨ abɨben aba lin uami. Avɨli hɨvɨ mɨŋamɨgu
    mɨŋaiahavɨmi namɨlaŋ Asɨ dɨ sɨhɨ iahaiaha saŋ mɨgudɨbavɨla uami. Cɨhu latɨha hɨtɨŋ
    hɨtɨŋ lavɨla namɨlaŋ nukeŋ nukeŋ hɨbɨŋ ciaŋ hɨbɨŋ ciaŋ abɨlalaŋ uami. Hameŋ hɨma
    nameŋ aba abɨlalaŋ uami. Viaŋ naludɨ ciaŋ hameŋ agadɨ abavɨci igahɨlavɨla amɨŋ
    abavi ua analɨ abavi aba hɨji cuvɨlɨŋ cuvɨlɨŋ igahɨlahɨla hɨnidin uami. Hɨnihɨni
    hɨji nameŋ lamadin uami. Ha amɨŋ ala akua abavi aba abadin uami.
  tgo-tgo: I viva ya loŋweya utunimi, mbaŋa hu mevathavatha, kaero hu tagaviyaviya
    wabwi e lemi ekelesiyana tɨne. Totoko iyako seiwo ya loŋweghathɨ.
  yap-yap: Bin som’on e kanog ngog nike yu raba’ girdi’en e galesiya romed yad be
    togopluw ngorad; ma re bugithin ney e gu be finey ni bochi yang riy e riyul’.
  mop-NT: Payanbej in c'ati in wadü' te'ex c'u' a aalbi ten ta woc'ole'exe. Le'ec
    ti much'a'ane'ex a c'ajes a Dioso, walaque'ex a jisic a bajile'ex tu c'asil ti
    jujun muuch'e'ex. Jaj wal a t'an abe' a aalbi tene.
  tet-tet: Haꞌu krona ema dale naꞌak, baa oras emi haklibur atu hamulak, emi hakfaꞌek
    aan. Lia mak haꞌu krona nia, arumak tebes.
  hlt-MCSB: Lamhma ah ngawn tah hlangboel la na tingtun uh. Tedae nangmih taengah
    paekboenah om tila ka yaak tih cungvang ah ka tangnah.
  xtd-NT: Juini ka nataka‑n xa ndadakaꞌnu koio‑n Ianyuux, ko ñatu ka kida ɨɨn nuu‑n,
    chi jantnaꞌa tnuꞌu‑n, ɨɨn‑n xiꞌin ɨnka‑n. N‑teku‑da xa dava‑n ka kida ɨɨn xa kida‑n,
    te dava ka‑n ka kida ɨnka xa kida‑n. Te dava tnuꞌu n‑teku‑da, jandixa‑da.
  mdy-ETH: ቢያፓ ቤርታ ዒንሢ ፔቱሞ ቡኪንቶ ቡካኣና ባኣካ ዒንሢኮ ዱሙሞ ዓኣሢ ታ ዋይዜኔ፤ ታ ዋይዜ ባኮኮ ዛላ ጎኔ ማዓንዳኔ
    ታ ጋዓኔ።
  spl-spl: Yeŋe yeŋahâlâk naŋgaŋgiŋetâ yahatmu nâŋgâm bâleaŋgimai. Yâhâ bukulipyeŋe
    nombotŋaŋe den pat yu eknohoŋetâ nâŋgâmune tipiŋe bulâŋe oap.
  usp-NT: Nab'e tamb'ijb'i chawechak chi xyolsaj chwe chi cuando tamulb'a' ayb'ak
    chi jnimirsaj jk'ij Kakaj Dios, tatosa' ayb'ak pitak k'at y taxut ayb'ak y in
    tancoja' chi tz'eti'n.
  zav-NT: Enia' ca' c̱hedə' babenda' dižə' de que catə' chdopə chžagle par cho'ela'ole
    Cristən' bito chonḻe txen len beṉə' lɉuežɉle. Na' de repent dižə' de'en babenda'
    naquən de'e ḻi.
  sgz-sgz: Mulán táit ina parai si gam a ngoromin. Iakte longrai ngo i pákánbung gam
    hut talum, gam lu arkipkip i gam má gamá lu purwa gam uri toltolom boh. Iakte
    longrai ngorer má iak hol on ngo a támin gut.
  kek-NT: 'Li xbe̱n tinye e̱re, a''an a''in: xcuabi resil nak inc''a'' junaj le̱ ch''o̱l
    ut junes xcuech''inquil e̱rib nequeba̱nu nak nequech''utub e̱rib chi lok''oni̱nc
    re xjulticanquil lix camic li Jesucristo. Ut la̱in ninc''oxla nak ma̱re ya̱l ajcui''
    li c''a''ru xcuabi.'
  blz-NT: Tumbena yaku' nongorongor se' na poorimpungianmuu isian mian men sian poolakama'.
    Ka' surionku lele iya'a kobiai'anna tuutuu'.
  poe-NT: Na mé sa̱oxín na mé ntáchro sín kíxin tió tójnkotsérá la jnkoko̱áhya tjenka̱yáxinrá.
    Ntáxrja̱n kíxin áchꞌe chaxín xi̱kaha tjejorá.
  san-TAM: 'ப்ரத²மத​: ஸமிதௌ ஸமாக³தாநாம்ʼ யுஷ்மாகம்ʼ மத்⁴யே பே⁴தா³​: ஸந்தீதி வார்த்தா
    மயா ஸ்²ரூயதே தந்மத்⁴யே கிஞ்சித் ஸத்யம்ʼ மந்யதே ச|'
  cof-NT: 'Weyanlari labe junca cuenta quinato, casaleri itsanque cuenta quilaquee:
    Nulari Jesucrístochi tsachila tala layainato, jeralela man junni tenca camin itolajoe
    latie. Layainato, man bolon man bolon, chican chican iminla joe tilatie. Junni
    nulaca tsanticaca lari meráto, quereicachiri nasiri quereinayoe.'
  srm-NT: A di fosu kamian, nöö mi jei taa fa un dee biibima ta ko makandi dë nöö
    un ta dë paatipaati. Wë nöö mi sa biibi hafu fëën tu.
  qvs-NT: Suk runakuna willawashkasapa kankunashi Tata Diosta kuyanaykichipa tantanakushpa
    sukwan sukwan sukaman ayninakunkichi. Ichará chashna ayninakushpa kawsankichi.
  zca-NT: Galo laka, kwa'n ganin lo go, nzhona nidi'zh men, or nibin go nile' go kult,
    gat nzhint go wen, no gat nakt go tutsa, no kure' ñila ka, pas wali kwa'n nidi'zh
    men.
  cbc-NT: 'Caãnijʉ̃goro atore bairo ñi quetibʉjʉnucũñama jĩcããrã mʉjãã mena macããna:
    “Ñubuerã neñarã na majũ jĩcãrõ tʉ̃ni tʉ̃goñarĩ neñaetinucũñama. Na majũ ãmeo ricawatiri
    jĩcãrõ ñubuemasĩẽtĩnucũñama,” mʉjãã ĩnucũñama. Bairo yʉ na caĩquetibʉjʉnucũrĩjẽrẽ
    baipʉa cariapea yʉ tʉ̃goya.'
  qxo-NT: '@see-verse:1CO.011.017'
  mox-mox: Valemi yanoqolia, mana vaina tomotau imai ivonegu emi vaʼautayavo ʼidia
    vetoatoasiʼi ʼifoʼifoqe nuanimia. Ta vona diavona weaqimi vaina yavetumaqanedi,
    ta vaina gebu.
  kew-kew: 'Go madaare pagalepa: Lotu ada-para kirita pirala peme raburi nimi rumaa
    pala pua pirueme. Gore neme remaa go pagoa ogesi-daa kone rulaayo.'
  dww-dww: Baninama taugu è vaiena da taparoroe koi rawateḡeimina raḡanine, ko daridariḡa
    munaḡemina. Be taugu yà noḡonoḡotina da inam riukaua.
  twi-ASANTE: Deɛ ɛdi ɛkan no, mate sɛ mo ne mo ho mo ho di asie wɔ mo nhyiamu mu
    na megye di sɛ nokorɛ kakra wɔ mu.
  aoj-aoj: Aꞌi iliꞌ igaꞌiasi isimba. Nogota atamba ipaꞌ pandakolas pandaꞌ lotu, ipaꞌ
    pandawawal atin. Aeꞌ agameꞌ basefa ipaꞌ naꞌamba. Eaꞌ aeꞌ okom maꞌi kwasakwasala
    aꞌi endilisi ipaꞌ pandawawal.
  cbv-cbv: Pánih míic wáacnit, Jesús ã wʉnatdih náhninit, biícdih jeémát tʉ́ʉt niijná
    yʉhna, ¿Dépanihna, biícdih ñi jeémpcan? Biquína dawá bií dée bíbohnit moh yéejnit
    biícdih ĩ jeémíhcan caá. Bitaboó ĩ chéenwã biíc yoobó jenah joinítjeh biícdih
    ĩ jeémpna caá. Obohjeéhtih, biquína bitajeéh ĩpĩ́ tʉ́i jeémpna caá. Pánih nihat
    biícdih jeémpcan, ded pah Jesús ã bohéátdih ñi chãjcan caá.
  taw-taw: Yad ned nɨbop nɨm ak agɨnɨgebin. Takaw ogɨnap agel nepin, anɨgɨl mɨdeb,
    nɨbi Klays binɨb ne apnan gɨl takaw ne agñɨbɨm ñɨn ak, asɨk pɨs ak ke, pɨs ak
    ke lɨpɨm. Takaw apal anɨb ak, ogɨnap gem nɨŋɨd apal agɨl nepin.
  jic-NT: La p'a nawala tjowelepj nun lojí mpes. Niná mpes, mwalá way ca mvelé. 'A
    nu myula na Dios mpes, pjaní pjaní 'a nu myula, lo velelé la p'a jilal. Niná tjowelepj
    nun po'ó, napj pyon 'in.
  zap-NT: Ne primer nak ne won noo diiz ne nakdetre de tese chene rdop de por ne saknon
    de Dëdyuzh; lad lad rlaleedx noo we.
  wer-wer: Ne wet rëak epël niamaan. Ar ngönënëën wa rongan yaëën arim tekrak komre
    kap yaaröa pël aan ne kat wiin yaap koröp yaarö.
  ipi-ipi: '@see-verse:1CO.011.017'
  qul-NT: Uyarini culto ruwanapaj tantacojtiyquichis achqhaman partiska caskayquichista.
    Waquinta creeni cierto caskanta.
  tnc-tnc: “Narẽrĩrijayu ᵽoto ĩ'rãtiji ᵽuᵽajoaberiwa'ri ba'iaja naro'si simarijayu”,
    nañua mija majaroka ña'mitiyu. “Rita sime je'e aᵽeyari”, ñarĩᵽuᵽajoayu.
  ter-NT: Inúxotike, eyéngoxopinoe ápeyea haxakeôvokokoti xepákuke enepo he'uxínovo
    ítuke Itukó'oviti. Koane ngahá'atine ngutípea.
  bmr-NT: Mɨɨro uco jɨɨbogomo cultocovaha meheetavequi mihigaivusumi sabadɨro icatɨmo
    mefeehicahi. Jaano fɨne miyaano.
  fuf-fuf: Ko adii kon non, mi nanii nde mottondirɗon woo sendondiral waɗay hakkunde
    mon. E baŋŋe goo, ɗun no henanimmi.
  bhl-bhl: 'Mali kawtiw im nelo bokonemsiliw weng mak e kanekote: “Im bonggukabiliw
    ding dim kabalak e, i ibolow amen amen kuw kekabiliw kai!”, nangeko, kiliko, beem
    anung akal “Fein te!”, angakabi te.'
  ons-ons: Na lewine ea wane rawe, ŋine doku tau tau maguŋo lewaŋmami, naso yewao
    keu ŋino mapo mapokine wakon okanmaike, yale nolatpi na don ea wane detpe, welekatne
    qou okanmaike.
  con-NTPO: Nane poiyi'cco a'i que'ine ñanga conda'fa. Que'ija Cristove in'jamba bopa
    qui fae'ngae ñotsse in'jambipa afacco'fa. Ña paña'choma enttingeccoeyi gi in'jan.
  ghs-ghs: Oi nike sinabidza guhuta ttutturateqi qesa hu ma koridza biirorai oho totoho
    naho tomata taatemi ana qupadzomami noo totaqi oi meeni kaqa.
  peg-peg: ଇନାକିଦେଂକି ପର୍ତୁମ୍‌ ଆନ୍‌ ୱେଚାଙ୍ଗ୍‌ନା ଜେ, ମଣ୍ଡ୍‌ଲି ଲାକେ ମିଦାଙ୍ଗ୍‌ ଲକୁ ବିଡ଼୍‌
    ୱେଡ଼ାଲିଂ ମି ବିତ୍ରେ କୁଦାକୁଦା କେତ୍‌ପାନାକା ଗିଟା ଆଜ଼ି ମାନାତ୍‌, ଆରେ ଆନ୍‌ ଏଚେକ୍‌ ଇସାପ୍‌ତାଂ
    ଇଦାଂ ପାର୍ତି କିନାଙ୍ଗା ।
  txu-NT: Ar aje amim Jeju mar ar aje aben pydjio abakam gar we arỳm apỹnh mỳj xêjakôt
    akrĩ ne arỳm abenã akabẽ:n ne. Ja ne me nĩnh imã arẽ ba arỳm kuma. Birãm mrãmri
    ne me kabẽnkumrẽx.
  eng-WEBU: For first of all, when you come together in the assembly, I hear that
    divisions exist among you, and I partly believe it.
  gnw-NT: 'Cua rani tae peve: Jerãcua cheve quirãi piyembɨyao piyugüi, piyembatɨ yave
    pembɨadora vaerã Tumpa. Jare chepɨa pe ayemɨngueta aramoi añete co.'
  mux-mux: 'Ui kumbi-lepu na-ni i-sipu niker: ‘Eni Krais-nga yambuma máku toku molku
    kene eni numanu tale yupuku mele liiku munduku kene talape lupa-lupa niku molemele
    mele.’ niku silimele piliiliu ‘akili mare sika nikimili.’ nimbu piliiker.'
  maj-NT: Kui ni xu'bi̱ xi tjun xínnu̱u. Tí'miyana nga b'i̱ ngjáhán ch'ach'anú xinki̱u
    nga n'esje t'axíún yjonu̱u nk'ie nga ma ñjakú ni̱nku̱. Ko̱ santaha tís'ejinna
    ni xi tí'mina,
  bkq-NT: Âmaemo Corinto donro modo, Jesus Cristo iomaenze mâtâdyguyduomo, âewiâpadylymo;
    ize matomo agâ lelâ on-hoam mawylymo, mâtuebadylymo warâ amidylymo, kely tydase
    urâ. Adâise lelâlâ awârâ modo awyly tâinwânse urâ-ro warâ.
  kue-kue: Ana okuna kana ene kamambuno piramnedi makai simara igle enene poimsi ka
    tengramo di-di erme digo na i kaima wedi pirka.
  cot-NT: Noquemacojiaquempitarite irosati picapiocajiacagueti teequeate pinconoavacaamajajiguempaji.
    Naatimpa nocantanaque arimajacampate.
  bnp-bnp: Na tahuna mua e huriki a tara ne Kristo mu vapopo, a longo ta mu vapida
    lae. A luhoi ge muholi popote a ngava iea.
  apn-NT: Na ka xep htem axpẽn wỳr akuprõ nẽ mẽmoj tã axpẽn mã akir nẽ axpẽn pê anhgrà.
    Nẽ ahpỹnhã mẽmoj mã ajamaxpẽr jao ra mẽ amã axpẽn kĩnh kêt nẽ. Na pa tee ri ã
    mẽ ajarẽnh anhỹrja ma nẽ ixkaprĩ htỳx nẽ.
  ctp-NT: Wa ytsaꞌ neꞌ ꞌñaǎn chaꞌ ja suꞌwe ngiꞌni wan seꞌen ndyoꞌ tiꞌin wan chaꞌ ku
    siin wan. Ska ñaꞌan ngiꞌni wan ska wan, ndukwin neꞌ. Loꞌo kwiꞌ ngwañaꞌan ngiꞌni
    wan, nxkeꞌ tiǎnꞌ.
  opm-opm: Gure ma ihat patinong oh nohe ma na amam hat pat oh mameng mohri napotiprohmur.
    Kat han ihirdapat Korin aptei sios kuuhan ihir rotu ham tarmuriya tei oh ihir
    katket taham kat irarhe kat irarhe hat patimur napotperhan noh amram nohe daheri
    katpe tit gur arpin ihat patikin daham da er hat patmur.
  bvr-bvr: Minypa janguny guna-jeknga ana-gorrburrwa, ngaypa ng-galiyarra minypa ana-goyburrpa
    nyiburr-mulpiya nyiburr-workiya nula Wangarr, wurra gala gun-burral gu-ngardapa
    nyiburr-negiya; wurra jarra nyiburr-ngorrkorndiya nyiburr-workiya. Gu-gurda ngacha
    janguny ngaypa ng-galiyarra, gu-barrjeknga ana-gorrburrwa, rrapa ngaypa ngu-borrwuja
    gun-gata waygaji gun-burral.
  wal-wal: Aissi giikko, ubbabaikka de7o. SHin intte woosa keettan shiiqiyo wode,
    intte giddon phalqqettai de7iyoogaa taani siyais. Qassi hegee issi baggaara tuma
    gidiyoogaa ammanais.
  zad-NT: Zigaate cheenid' iṉia' le' daa ba benid' nagake' c̱hele nan kat' chdop chllagle
    choe'la'ole Chioza' nonzə c̱he c̱hel-le. Na' chajḻi'a dii ḻiljakz ka chonlen.
  kmg-kmg: Erâ mitire tumaŋnepie ŋondeŋ-ŋeŋicko fâfâuc fuaekac, iŋuc nazapie manape
    jâmbomac tinac ekac.
  aso-aso: 'Nene eveneꞌ malite tiꞌ li li-nimangumuꞌ noluve: Lingine nosoꞌ nitekisi
    lebeni initekisi nalisa di nubo anguꞌ nene mine hamoꞌ igi lebeni initeꞌ namisa
    hizi hoꞌli minaaꞌ nave. Idoꞌ lengiꞌ mulisetine nene hoꞌli izeꞌ mili vi ato atoꞌ
    ma ilizaniꞌ nene lengiꞌ mulisetinguꞌ eveneꞌ lisiheꞌ monovo laminekovoꞌ igi mili
    minaaꞌ ave ma nene sotoꞌ pizi minilizangumuꞌ nene neꞌmine ilisanako nemuꞌ nene
    aꞌmine gamazi li-nimangutiꞌ linge ma nene mo laminetoꞌ noloseive losa gele nouve.'
  uli-uli: Metamol ngo re kangaluyey bo hasa rol harere irel yami ttey, ngo mele ila
    ichepar le yor tot mo iyang le ye katos.
  nin-NT: Inkindirr ime̱me̱ yi, ingga wo di nggo imba ti nggurr bi imba di ga ki na
    nkanka nu aki ku ibarr Abachi ka. Ingga hi di inkpu are yi nggo ingga wo a sa
    are ajiji.
  acu-NT: 'Wi anturkamjarme nuka nuwaitai: Cristonu ainautirmin pachitmasar: Iijai
