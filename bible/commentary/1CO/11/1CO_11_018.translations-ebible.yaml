verse: 1CO.011.018
translations:
  kpx-kpx: La vaveve toela mole vale di evige keu koseanu. La igaetoai mole bevuevei
    hoto evisito hoto kemo moleho loui mole tasalievema. Di hoto ke evisi huhuige
    mesoho seleve.
  okv-H: Eto ungo ekalesia ta horukari ta amo ari javotoho mane puvaguja eto na ijiore
    ingagona amo ungo ekalesia ta horukari ta amo kaheketo oenga ira ue boru jumbagova
    ke avo ehere ingena amo na ere hotembihena amo ke be ra.
  tbo-tbo: Ginouli tahatahayana naka lawa hi palipaliweleu hi pa omi omboina uyahihi
    o kahakaha memi po yamoha yamoha a bolu, yaka naka nugote moinana.
  mal-C: ഒന്നാമത്, നിങ്ങളുടെ സഭായോഗങ്ങളിൽ ഭിന്നതകൾ ഉള്ളതായി ഞാൻ കേൾക്കുന്നു; ഒരു പരിധിവരെ
    ഞാനത് വിശ്വസിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Πρῶτον μὲν γὰρ συνερχομένων ὑμῶν ἐν ⸆ ἐκκλησίᾳ, ἀκούω σχίσματα ἐν ὑμῖν ὑπάρχειν,
    καὶ μέρος τι πιστεύω.
  bgc-bgc: क्यूँके मेरे सुणण म्ह आया सै, के जिब थम कलीसिया म्ह आराधना कै खात्तर कठ्ठे
    होवो सों, तो थारे म्ह फूट होवै सै, अर मै मान्नु सूं के यो सच सै।
  khz-khz: Tovotovona evetaina ana vaikilami. Au akamonagina, gomi gemi ekalesia tanukoura
    aorai aomi ati kwapuna gogapiana, na gomi goveware-lovolovona, ne matotaumi goveituna.
    Au na ekila kiata avega-taunataunaana.
  deu-TKW: Fürs erste höre ich, daß es Spaltungen gibt, wenn ihr Versammlung haltet,
    und zum Teil glaube ich es.
  zsr-NT: 'Rzu lahuaꞌ ruzéjniꞌdaꞌ lbiꞌiliꞌ lë ni taꞌguixjöiꞌ nedaꞌ bunách, taꞌná:
    “Catiꞌ rudubliꞌ queëꞌ Cristo, narujliꞌ chopl”, atiꞌ réjlëꞌa nazx caꞌ nac cni.'
  lin-lin: Liboso, nazali koyoka ete bozalaka na bokabwani kati na bino, tango boyaka
    na mayangani ; mpe nazali kondima yango mwa moke.
  hns-NT: Ham soenlie hai kie toelogke samaadj baatal hai. Aur hoi sakat hoi kie ie
    baat satj hai.
  noa-E: Chi oo nʉm khʉʉnau mʉrʉg jaauwai, mag chi ʉ̈kha durrum khʉʉn apha biirdʉ
    nʉm anʉmjã sĩita mag khĩkhĩratdöjã phʉʉrphöbaadëp aajem anʉm. Amau jaau nʉm thum
    chan mua chadcha aba chirʉm. Pari magdaman chadau mua mʉchdëujã ʉ̈khapai chirʉm.
  eng-EMTV: For first of all, when you come together in church, I hear that there
    are divisions among you, and in part I believe it.
  mib-NT: Xīhna jnūhun yáha cáhán rī, jeē nihín rī jnūhun jeē nuū cándutútú ró te
    cácusɨ́ɨn ni rō. Te jéni ni rī jeē ndaā cúu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ काक्‍नु तगिग खिनिॽ सेसेहुप्‍लक्‍को के़जुप्‍सिल्‍ले़ के़से़न्‍नासिमु
    के़लॽबा पाःन्‍निन् खे़प्‍सुङ्‌ङाङ् वाॽरो॥ हे़क्‍क्‍याङ् खे़न् पाःन्‍नो मिसाक्
    नसाःन्‍नाङ्‌चोगुङ्‌लो॥
  xnj-xnj: Pakutumbula, niyuwini ngati pemwikonganeka pamonga ngati msambi wa vandu
    vevakumsadika Kilisitu mwipechengana. Nene nisadika padebe,
  mmx-mmx: Lavanga avot i lok keretna. Nia aga ronga i do lixitkis epeseves mo ik
    lok kantubu at levempotpot buru atnimi. La a lok do nai i ruturun.
  cbr-NT: '@see-verse:1CO.011.017'
  tee-NT: Ick'asmat'a ju quit'in ni jantu va quilhmactam unt'at'it acsni t'ak'aixt'ok'at'it
    ju lamimpujitat'an. Chai paitat iclaca'i ni chunch ju unt'at'it.
  eng-LSV: for first, indeed, coming together in an assembly, I hear of divisions
    being among you, and I partly believe [it],
  cak-NT: Ri na'ey ninjo' nin-ij chiwe, ja ri ninc'oxaj chiwij chi cuando nimol-iwi',
    man xe ta jun niben, xa can ijachon-ka-iwi'. Y ren nin-ij chi can ketzij juba'
    ri ni'ix chue.
  pah-NT: Tanhi'ĩ na'ẽ pe me pejogwayvara rehe a'ero. A'ereki ojipe'g̃a omombe'u a'ea
    ji ve. “Corintopeve'g̃a ojatykarame g̃a jogwayvayvari jipi. G̃a ndojihe'akatui,”
    ei g̃a pe mombe'gwovo ji ve. Arovia gwere ji g̃anhi'ig̃a.
  sja-NT: Mãga jara bɨ mɨmaa nepɨrɨdap'edaa perã parãdepema ũk'uru cheepurudak'ãri,
    ne-inaa jedek'odak'aa auk'a k'ĩsiada-e p'anadairã. Mapa awara-awaraa nek'opata.
    K'ĩsia bɨ wãara ũk'uru mɨmaa nepɨrɨdap'edaa.
  xed-xed: Karaku ná, ta tskavata kuni, kaghuni gwal zlghay nda ŋuɗuf tazlay ná, mamu
    daga vgha mataba ghuni ka lu ta snə yu. Zlah mantsa ya nzakwani ka yu ta gray.
  mks-NT: Cánde̱hé ndo̱. Sa̱ na̱ñe̱hé e̱ tu̱hun ña̱ sáhndá java táhan ndó tá tácá
    ndo̱ cája cáhnu ndó Ndióxi̱. Ta cája i̱ cuéntá cándúsa i̱ ña̱ cáchí na̱ sa̱ha̱
    ndo̱.
  gfk-S: Ma no luaina linge iou ura tangtange ie, aie horek, be iou te ser leh be
    ing mu la hananawat hulungan ura lotu, a mon harpaleng la kis ter nalamin ta mu.
    Ma a haleng na linge iou te hadade iou lik be i tutuno.
  bmu-bmu: Keu mutukŋi kun kezapne gei kewö möral, “Iŋini urumeleŋ könagesögö totokonöŋ
    tokomakzei, miaŋgöreŋ mönö sutŋine aŋgururuk ahakze.” Keu mi jiget möta bahöŋanök
    ölŋi akzawi, mewö möt narizal.
  dgz-dgz: Koewa daitonawa ame. To iam ega gapan engirit wangirit taiana gapan yaumakayap
    seu endumean. Nop ame anuna, semu tavewa anuivin.
  eng-GNV: 'For first of all, when ye come together in the Church, I heare that there
    are dissentions among you: and I beleeue it to be true in some part.'
  zaa-NT: Primérute nna chi bína'a' qui'ni canchu chi retùppa le servicio nna, yala
    pleito té entre lebi'i nna l·la'ání luetsi le. Inte' nna tì' càte' ná hua li ba.
  eng-WEBSTER: For first of all, when ye come together in the church, I hear that
    there are divisions among you; and I partly believe it.
  guh-guh: Najamatabëxainajë copiaya patacajumaitsinexa mapacueniaje. Pacavënëlivaisitanetsi.
    Apo panajamatabëcuenejëpabiabimë pina itsa panacaetuatabiabame panenacaetuatabiabibota.
    Caebota pina panacaetuatabiabi atamë, navecuanatsanaeya pina panavecuaenabiabame
    pacaebitsaëtoximë canacujitsia. “Xaniajai raeta baja. Baja raeta pacuenia exanabiaba,”
    jamatabëjanë belia paxamë yabara.
  bon-bon: Yoo, cane ituge ätecija, egä weene liba labasecretnininuye irecu ätumuta
    tääpume, weene yepä ngene atwanena cama lica birige. Cuta cane jitrungenine, egä
    ai mene lui toraca gyene,
  nhw-BL: Pampa nijcaqui quema anmosentilíaj, anmotlajcoitztiyohuij, huan ica quentzi
    nijneltoca para melahuac.
  swh-ONEN: Kwanza, mnapokutana kama kanisa, nasikia kwamba kuna mgawanyiko miongoni
    mwenu, nami kwa kiasi fulani nasadiki kuwa ndivyo ilivyo.
  wbi-wbi: Ulwavutengulilo, nipulika kuuti pano mukong'ana mulukong'ano, kwefile ifighavo
    palyumue, na pakighavo nikwitika.
  bba-bba: Gbiikɑɑ bɑ mɑn sɔ̃ɔwɑ mɑ, ì n mɛnnɛ, wuunu ɡɑnu wɑ̃ɑ bɛɛn suunu sɔɔ ni
    nu ǹ nɔɔ tiɑ sɑ̃ɑ. Nɑ mi ɡiɑ wurɑ mɑ ɡeemɑ.
  eng-KJVCPB: For first of all, when ye come together in the church, I hear that there
    be divisions among you; and I partly believe it.
  kgk-NT: Pejogweroaty ramo Hesu réry-py ndapeiko porãi nipo ra'e onhondive. “Ojogweroaty
    ramo Corinto pygwa kwéry Hesu reroviaha va'e ndogwerojojái onhe'ẽ. Ndoikói peteĩxa
    upe va'e kwéry.” Aipo pene rerakwã ahendu kuri. Haimete kuri arovia. Upéixa peiko
    vai nipo ra'e.
  waj-waj: Tauraanaa kua voovai rikiaatee. Ngia Anutuuqaara nuunaira suaiyauvaki vooyaano
    voovaugiataama yaata utida kua kiaani vooyaano voovaugiataama yaata utida sai
    kua kiaavai. Na ivaa rikiee ivaara kiisama kutaavaivee kiaunoo.
  cpy-cpy: Tema nokemaki ikamantee-takina pinashita-wakaayitaka janta pipiyota-piinteeyanira.
    Roowiteencha nokemijanterimi,
  mpx-mpx: Houwan, wasamiu ya hago tage sauga ebo ku nogogo, inoke ekelesiya ana boda
    ku waliwali-an. Ge wasa o kekeisi ya awa tutunahoti.
  wbp-wbp: Ngalya-karirli yapangkujulu yimi-ngarrurnu nyurrurlaju kankulu turnu-kari
    turnu-kari jarnkujarnku nyina, manu kankulu-nyanu wiljiwilji-mani. Karija, kujaju
    marda junga.
  luo-luo: Mokwongo awinjo ni ka uchokoru kaachiel kaka kanisa, to nitie pogruok e
    kindu, kendo anyalo yie ni wachno en adier.
  nhe-NT: Pampa nijcaqui quema inmosentilíaj, inmotlajcoxelohuaj, huan ica quentzi
    nijneltoca para melahuac.
  aii-aii: ܩܲܕܡܵܝܬܵ‌ܐ، ܒܸܫܡܵܥܵܐ ܝܘܸܢ ܕܐܝܼܡܲܢ ܕܒܸܓ̰ܡܵܥܵܐ ܝܬܘܿܢ ܓܵܘ ܥܹܕܬܵ‌ܐ، ܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ
    ܦܘܼܠܵܓܹ̈ܐ، ܘܗܲܡܘܼܢܹܐ ܝܘܸܢ ܕܐܝܼܬ ܚܲܕܟ̰ܵܐ ܫܪܵܪܵܐ ܒܐܵܗܵܐ.
  esk-NT: Sivulliuplugu, tusraaruŋa agaayyiaqapsi avgummatiqaġaqtusriguuq, aasrii
    taamna ukpiġitlagiga.
  msb-msb: Una sa tanan, igwa akoʼn barita na nagkakakurontrahan kuno kamo sa iba-iba
    na grupo san nagatiripon kamo bilang simbahan. Sa huna-huna ko haros matuod man
    ina na barita.
  cpa-NT: Ma²ca¹nang¹jni jǿg³ hi² jmoh² hniah¹² ma¹quién¹ jmai³ gu²noh³ hniah¹², gu³híh³
    hniah¹² jǿg³ quiah¹² Diú¹³. Lǿa¹² báh³ chi² mih² jǿg³, lë́²jni.
  dso-dso: ମୁଇ ସୁନିଆଚି ଜେ, ତମେ ଉପାସନା କର୍‌ବାକେ ରୁଣ୍ଡ୍‌ଲାବେଲେ ବାଗ୍‌ ବାଗ୍‌ ଅଇକରି ଗଟେକ୍‌
    ବାଟର୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ବାଟର୍‌ ଲକ୍‌କେ ବିରଦ୍‌ କଲାସ୍‌ନି ଆରି ଏଟା ସତ୍‌ ବଲି ମୁଇ ଜାନି
    ।
  meu-meu: 'Hereva gini-gunana binai: lau na name kamonai emui ekalesia heboudia lalodiai
    heiri-heiri e varamu bogaragimui ai. Una sivarai kahana na abia daemu.'
  yva-NT: Weye idaraniv arono wapanunugambe, weamo wapayao intabo ramu, yara vatane
    inta awa wo ratantona nsasye inta awa rai, weti mo wasaporadi. Muno syo ratantona
    syanave ayao idaranive so rai.
  dgc-dgc: Dahilan éy nabaheta ko a bagay magmiting kam éy éwan kam négkaisa tu isip.
    Engˈwan, magurugurupu kam kan. Katutuhanan siguru ya.
  zpm-NT: Ziyon naa gzobtaa zeeṉe rcaalsa to, pe na tsiegald tiḻdiidz to, laa ne tipse
    gac to leḻ rlëëlsa to. Ni rgobey naa nli scaw.
  hix-NT: Kryestu mryenon me oyohsamnohnàtokonye, àme ryehra rma manatxow hatà. Àro
    wyaro htxero oyokaytà komo wenytxeko, yaworo hana, yaworohra haxa hana. Yaworo
    rma nekaytetxow hana, àkehe, rowya rma.
  sim-sim: Os ji lotu ukwak ji tirsawa wolo, wavu jihi mbeek namtaskop nanda ambu
    sir. Wavu jihi apshamba apshambak ji hishihi jihi ambek anakoro sinda jir, karem
    li sawerik a misiri nir. Mashi oson a misihi amu mbanduwa, �Erem unda lira.�
  npi-ULB: पहिलो कुरा त तिमीहरू मण्डलीमा भेला हुँदा, तिमीहरूमा फाटो हुन्छ भन्‍ने म
    सुन्छु र म केही हदसम्म विश्‍वास पनि गर्छु ।
  cgc-cgc: Namatian ko na ta inyo na pagtipon-tipon, gabelag-belagay kaw. Paryo mapati
    a na matuod sugid ya.
  tim-tim: Akto yekâ agak meme hin akbei. Yeŋeâk miti emetŋân âgâm hârem potalakmai.
    Nâ den iregât bunŋe me gain dâm bikŋe nâŋgân.
  yor-yor: Lọ́nà kìn-ín-ní, mo gbọ́ pe ìyapa máa ń wà láàrín yín ní ìgbà tí ẹ bá péjọpọ̀
    gẹ́gẹ́ bí ìjọ, mo sì gba èyí gbọ́ dé ààyè ibìkan.
  wos-wos: 'Tale ané jooka watawuni. Du takwa nawulak di gunika angi wa: “Di Godna
    hundi buléta hérangwanda reta, di natafa mawuli hérahafi yata hémémbu hémémbu
    reta, jémba rehambandi.” Wungi wandaka xékétaka wuni deka hundi nawulakéka “Wu
    mwi hundi dé” wuni na.'
  emp-NTPO: Naãrã jaraya mʌ̃a ũrĩ b̶ʌda bãrãra ãbaa dji jʌre duanʌne crĩcha awara
    awara duanabarida. Maʌ̃ bed̶eara jũma wãrãẽ́ sid̶a mʌ̃a ĩjãbaria.
  eng-F35: Because, to begin, I hear that when you come together in an assembly there
    are divisions among you, and I partly believe it.
  ind-ind: Karena pertama, saya mendengar bahwa ketika kalian berkumpul, masih ada
    perpecahan di antara kalian. Dan saya pikir berita itu ada benarnya.
  pes-OPCB: نخست اینکه می‌شنوم وقتی به‌عنوان کلیسا گرد هم می‌آیید، در میان شما تفرقه‌ها
    و جدایی‌ها وجود دارد، و تا حدی این گفته‌ها را باور می‌کنم.
  mpt-mpt: Ne wengo mikiktemo inaminobe. Ne wentia naka maki baatneniba Kolin bib
    seli lotu am tam unaniba Gode wengo wentom gaibo i bobol temo makob omfaniba Gode
    wengo wentenamino deiboniba i bobol temo imaye afet afet fumbianibta lotu kebiobo
    gesiba wentenia ne funania Weng olo atosino motonobo ge funaibiobe.
  ssx-ssx: I̱ma꞉ mandane opitoloeki dupa. Ikana꞉ma꞉ yeni puluekema꞉ momba꞉la hata꞉
    kone tekilipa ta꞉ta꞉ ta꞉ta꞉ pea halememe laa alemeeki opitolo hata꞉ mandaneeki
    ota꞉ ekie hone witolome.
  mkl-mkl: Sinte, ɑ̀ sɔ̃m ɑ̀ ni bii ì tɔtɔɔ ŋɑ inɛ ɡɔ ŋɑ ɑ̀ wɑ si inɔ nŋɛ iyi iŋɛò
    ŋɑ i ci yɑ nɛ ɑnu ɑkɑ̃. Nɔ ǹ tɑmɑɑ ntɔi.
  gaq-gaq: ପର୍‍ତୁମ୍‍ ନେଙ୍ଗ୍ କବର୍ ବାନ୍ଲେଃକେ ଜେ, ମଣ୍ଡଲି ରକମ୍‌ ପାର୍‌ତନା କେଲା ମୁଇଂନ୍ନିଆ
    ରିସିଙ୍ଗ୍‍ନେ ବେଲା ପେଇଂନେ ବିତ୍ରେ ଦଲ୍‍ ବିନେ ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂକେ । ଏନ୍‌ ଉଡ଼ି ଇସାବ୍‌ ବାବ୍‌ରେ
    ସତ୍‌ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‌ ।
  gof-RNT: Ta koyro si7iday, hintte woosa keethan shiiqiya wode hintte giddon shaahetethi
    de7eyssa. He ta si7idayssafe baggay tuma gideyssa ammanays.
  unx-unx: ସବେନାଃଏତେ ସିଦା, ଆପେ କାଲିସିୟାରେ ଗିର୍ଜା ନାଗେନ୍ତେ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିନ୍‌ ଇମ୍‌ତା
    ଆପେ ଥାଲାରେ ବିପିଙ୍ଗାଅ ହବାଅଃତାନା ମେନ୍ତେଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କାଦା, ନେଆଁଁ ସାର୍‌ତିଗି ତାନାଃ
    ମେନ୍ତେଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ ତାନା ।
  gah-gah: Itó monokumú ali nupa niago, lekelí likigika hoú loaká noive liki li nimikago
    lamaná lahe loko gelekuve.
  lcm-lcm: Using ainoai ina, nata longong ta taun mipo serei akuvul val kana kuvkuvulan
    a God, e iang kamepo atogon a tapagal nei liuan imi. Si mang keve vuk oring i
    mengen ke, napo lomlomon ta kapo asukang.
  aer-aer: The kwenhe arrwekele aweke nhenhe arrpenhe areye-ngentyele. Nhenge arrantherre
    apetyerlenge utyernemele tnakewarretyeke arrantherre anteme akangkemele anthurre
    apurte-irretyakenhe. Kenhe arrantherre akenhe anemele arlenge-ante-arlengele-arle
    arrpenhe-ketye. Ayenge itirreke, “Nhenhe apeke-arle arratye aneme.”
  qvc-NT: 'Puntatam kayta munani nishuyllapata: Qamkuna tandanakushpa Tayta Dyusta
    alabanaykiqash, qamkunapura kuntranakungi. Chayta uyashpaqam, allipta suq partita
    kriyini.'
  tgl-ULB: Sapagkat sa simula pa lang, narinig kong kapag kayo ay nagtitipun-tipon
    sa iglesiya, ay may mga pagkakabaha-bahagi sa inyo, at bahagya ako ay naniniwala.
  cbs-NT: Ja dukun matukidia juxun ea yuiabu en ninkaidan, man ikunwainbu ichaidan,
    man xukui paxkakanikiaki. Jaska chanima paxkatan man pewaidan, man jaskaiwen taexun
    eskadabes en matukidi ikunwaiin.
  xtm-NTPP: In ja ni jiniso'o sa ja ka ka'an i kúu ja ora ka ndatna'a ni ja jin chiñu'u
    ni Su'si ma, ñatuu ka ketna'a ini ni, te jaku chi kándija sa ja sukan ka kuu ni.
  nnq-nnq: Nyoa, kutenda pankongananga pamwe andi likanicha kupiti kupwilikana panakati
    jinu. Nane kuwamini kachoko,
