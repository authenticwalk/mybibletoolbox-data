  cbt-NTPO: Yosë chinotacaso marë' niyontonpatamara, a'na huënton a'na huënton nicatoma',
    nino'huirama', natantërahuë. No'tëquën sha'huitërinaco, topirahuë'.
  srn-NT: Na a fosi presi mi yere tak' te un e kon makandra leki gemeente, dan prati
