  mal-2015: ഒന്നാമതു നിങ്ങൾ സഭകൂടുമ്പോൾ നിങ്ങളുടെ ഇടയിൽ ഭിന്നത ഉണ്ടെന്നു ഞാൻ കേൾക്കുന്നു;
