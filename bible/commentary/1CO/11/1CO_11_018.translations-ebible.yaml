  auy-auy: Túwaandu ompínkémbó tuwínkaaꞌ-úmaimo méraan-aaimo sewaꞌó isáúnda éraiꞌ-aain-iye.
  tbg-tbg: 'Te hoqare maa uvara naane tirera. Minti tiamanta irunara: Ne maara uva
