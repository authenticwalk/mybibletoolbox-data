    a mì kpe bomɛ.
  mcp-mcp: Mudúm yɛ̂sh mə jə́gʉ́lá nə Zɛmbî ŋkí ntâg nə́ a cúndə́ mícúndə́ mí Zɛmbî
    a njúl nə tûm lúúd yɛ́, a wá lúlúú yé Krîst shwôn.
  hat-hat: Si yon gason kite chapo l' nan tèt li lè l'ap lapriyè osinon lè l'ap bay
    yon mesaj ki soti nan Bondye, li derespekte Kris la.
  npl-NT: Tla se tlakatl mokuatlakentia ijkuak motiotsajtsilia noso ijkuak kitemachtia
    n Tlájtoli de Dios, kijtosneki amo kitlakita Cristo.
  bgg-bgg: Ji-è bran hanyie è hong ne misiasia shii Hamangkhung-aphuii ro mua yao
    ne zab shii airo khrug chaig pha ji ne Masi shii makhak-riing ro.
  eng-TCENT: Every man who prays or prophesies with his head veiled disgraces his
    head,
  eng-BSB: Every man who prays or prophesies with his head covered dishonors his head.
  cpu-NT: Okaratzi ametapiintakari ashiramparitzika, te apashikainata aririka añaañaate,
    aririka ankinkithatakaante. Aririkami ampashikainatzimotantakyaami, ovinkatharyaakero
    aito.
  san-ASM: অপৰম্ আচ্ছাদিতোত্তমাঙ্গেন যেন পুংসা প্ৰাৰ্থনা ক্ৰিযত ঈশ্ৱৰীযৱাণী কথ্যতে
    ৱা তেন স্ৱীযোত্তমাঙ্গম্ অৱজ্ঞাযতে|
  tac-NT: Bilé rió Onorúgame 'yuga ra'ichasa, o ruyá napu Onorúgame najkí tabilé go'yápaga
    iligá, 'liko alueka tabilé nirame kérélamala Wa'lula Kristo.
  eng-WEBPB: Every man praying or prophesying, having his head covered, dishonours
    his head.
  gfk-H: Bia ta tiga tunana i sasaring ma bia i ianga na poropet ma i pulus tar no
    walina, i bul hanapu no nuna lualua.
  viv-viv: Hai kaliva omi miKolinita agaimiya giveꞋoveꞋoꞋola o kaꞋi AluꞋaluwa Mahalina
    yana venuwaꞋata giꞋawaꞋawatalatalainena tu uꞋuna ana aikeva keke gidavehalilini,
    medema mali kaliva givehimeyena ma giseyemaunena ada keke ana tovehimeya Keliso
    gidawowomumuyeni.
  yao-yao: Jwannume jwali jose jwakuunichila ntwe katema pakupopela pane jwakulalichila
    utenga wa Akunnungu, akuujalusya ntwe wakwe ŵali Kilisito.
  tgp-tgp: Lamane tari sei la ropoi na patura, ale vara la lo usiusi teni la lo retimangovi,
    enira la lo vai mahanuhanu na patura sei, enia Kr̃isto.
  auc-NT: Ïninque onguïñængä ïñömö Wængonguï ingante apæ̈nedinque ayæ̈, Wængonguï
    æbänö angää, ante apæ̈nedinque wencadämaï apæ̈necæcäimpa. Edæ bee ocadinque tömengä
    nämä ocabo ante guïñencate baï apæ̈nebaingampa.
  kbc-NT: Niɡ̶ina mateciɡ̶i minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi moɡ̶eetetalo, odaa nigica
    ɡ̶oneleegiwa ane dabiditini me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, oɡ̶oa domige yeloɡ̶odi
    ane ligegite Aneotedoɡ̶oji, pida yapoɡ̶oditi lacilo, niɡ̶ida anee adeemitetibige
    Cristo ane lacilo.
  bmh-bmh: Du in go duailel ameagab ebu gonugau gagalig kulaimai, Uwait auraneu ta,
    Uwait nugau Ze macaneu ta, du go gue gonugau Dubanou Ban Kristus nugau wanib tonoi
    muraneu.
  ctu-BL: Mi mosol i jol winic che' mi' pejcan Dios o che' mi' cha'len subt'an, woli'
    ts'a'len i yum.
  meq-meq: Taɗə hasləka ma ɗuwuleye me a Mbəlom agəna ma tsikiye kame i ndo hay bazlam
    neheye Mbəlom a ɗay ha aye, kə zla dzagwa abəra mə gər bay na, kə tsaɗay a Yesu
    Kəriste nakə bəy ŋgay aye.
  noa-H: Mag maach chi hemk'ooin dich hʌʌin pörk'a nʌmta Hẽwandamag jëeu nʌm haig,
    wa sĩi hich Hẽwandamau hich hiek jaaupitarr k'ãijã jaau nʌm haig, hʌʌinjö putiu
    pör börrnaata jaaumʌn, magan Cristota wajap k'ĩir naaupi nʌm, Cristoogta dich
    Pörk'apiju haai nʌmta jũrr deeum k'ʌʌnagta dich pörk'api nʌmjö naawai.
  alp-NT: Sepo mokwai sae ikotie loko Alla kai ilepae Alla Eni lepataru ete tamata
    bokala pine isou lutike uluije hoko mere isobue eni elake Yesuse Kristuse.
  san-VEL: aparam aacchaaditottamaa"ngena yena pu.msaa praarthanaa kriyata ii"svariiyavaa.nii
    kathyate vaa tena sviiyottamaa"ngam avaj naayate|
  kbq-kbq: Hagi mika vene'nemo'za tavrave zmanunte'ma refitene'za nunamuma hanazano,
    kasnampa kema hanaza zamo'a zamagra'a zamasenia zamazeri agaze hugahaze.
  kbh-kbh: Nderado canÿe boyabása chabe bests̈as̈e tojtsenátsbotse, inÿe os̈buáchiyëngaftaca
    cánÿiñe Bëngbe Bëtsáftaca tbojtsencuénta ora o Bëngbe Bëtsabe juabna tojtsoyebuambná
    ora, cha jamana cachá chaotsëuatjama, chabe bests̈ás̈eca chca tojama causa.
  ron-LSB: Orice om care se roagă sau profețește, având capul acoperit, își necinstește
    capul.
  pon-pon: A ma amen amen ren ol akan wia kapakap de kokop ap lijoropedi, a kin kajuedeki
    pein mon a.
  nhe-BL: Intla se tlacatl momaijtohua ica Toteco ipan tlasentilistli o camati itlajtol
    Toteco huan quiicpahuijtoc isombrero, huajca ax quinextía intla quitlepanita Cristo.
  sps-sps: Tan kat to aya tan nainy te faakats non a tsoiny koman vaagum ge to te
    pokei fi non yan vegiau to te nom ya poo fi minon ten Gov, ayei te farejiaf non
    e Krais to te tatagaa ot iny non ya, ito te kookof fi non ya na patsuun tan nainy
    te faakats non ya.
  wnc-wnc: Unzingge nata anzing nataat. Aminu tapatuta tumuk wam yawik. Ba Anututa
    itane musia tangenawan ita Anutue wamu takngatu yanikapik. Ita wamu waaknga yake
    ngana ita kupna dua ukgwike unzing buyak yuke yakengu ita inane umana tasiwan
    pimapik ngang nataat.
  bus-bus: Gↄ̃gbɛ̃ kɛ̀ èe adua kɛɛ ke èe annabikɛyã oo kↄ̃n pↄ́o kuna a mìa e a mì
    kpɛ bↄↄmɛ.
  gub-BL: (A'e 'ar mehe Pawru hekuwe mehe, awa kwer numunehew kwaw wakàg iwànaw Tupàn
    pe zemono'ogaw pe a'e wà, ta'e nezewe wexak kar wemireko wazar romo weko haw a'e
    wà xe. Kuzà umunehew wàkàg iwànaw a'e wà, ta'e nezewe mehe wexak kar umen wanemiruze'eg
    romo weko haw a'e wà xe. A'e rupi Pawru umume'u ko ze'eg wanupe wàkàg iwànaw rehe
    a'e kury.) Uzeruzar ma'e wazemono'og mehe wà nehe, Tupàn pe uze'eg mehe wà nehe,
    Tupàn ze'eg imume'u mehe wà nehe no, tuwe awa nuiko kwaw kuzà ài wà nehe. Tuwe
    numunehew kwaw wàkàg iwànaw wà nehe. Aze umunehew wà nehe, a'e mehe teko upuka
    putar wanehe wà nehe, a'e mehe uze'eg zemueteahy putar Zaneruwihawete rehe wà
    nehe. Ta'e awa kuzà wazar romo wanekon a'e wà xe.
  imo-imo: Gotendo konge tembai wali iye teni melte pinyewena pakopalie yunge pinyewe
    iye Kraist tepa kenjirimo. Imbomando Gotenga nimbe munduli unguma nimbe para timbei
    wali wainye pakopalie pinyewe iye Kraist kinye tepa alowa tenderemo.
  boj-boj: Deqa tamo naŋgi pailyqa osib kiyo anjam palontqa osib kiyo naŋgi gate tatal
    ataib. Naŋgi gate tatal atqab di naŋgi naŋgo gate jemai yqab. Naŋgo gate agi Kristus.
  eng-DRA: Every man praying or prophesying with his head covered, disgraceth his
    head.
  knf-knf: Ñiinţ andoli ankñehanuŋ Naşibaţi këme aţupara aşë gur bkow aji walan Kriŧtu;
  san-KHM: អបរម៑ អាច្ឆាទិតោត្តមាង្គេន យេន បុំសា ប្រាត៌្ហនា ក្រិយត ឦឝ្វរីយវាណី កថ្យតេ
    វា តេន ស្វីយោត្តមាង្គម៑ អវជ្ញាយតេ។
  arn-NT: Fey kiñe wentru munulkünule ñi longko femngechi ngillatule kam femngechi
    nütramyefile ta Ngünechen ñi werküelchi dungu, fey ta famngechi illamtukefi ta
    Cristo.
  zas-NT: Tijb xinguiaaw chi rguꞌ xhienin guijquix par cwedx guiniabix Dios o gulüüx
    xtiidx Dios, natu na̱j ni cayüjnx.
  ken-NT: Mbakanɛm anɛ yɛ̌ ǎnɨ̀k chí mmʉɛt yɛ̌ ǎghati chí bho mɛnyɨŋ ɛbhɛn bɛ́fú
    ntá Mandɛm, mbák ǎkʉ̀ nɔ ntí kútí, nɔ apú chyɛ Kristo mǔnti ywi kɛnókó.
