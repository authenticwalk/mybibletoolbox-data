  tmd-tmd: Makwam nöbö bla yöcmac ñɨŋa pöröbön, God höjöpaiöñɨŋönö nöbö mö God Mönö
    yad nöiöñɨŋönö aku, yöcmac ñɨŋa keir möigw yöx nöiöña.
  acr-NNT: We juna achi uchꞌuqum kꞌu rujolom echiriꞌ kuꞌan orar o kuꞌan qꞌalajisanik,
    rukꞌ waꞌ kukꞌutu na jinta xiꞌin ibꞌ rukꞌ chwach ri Cristo, ri Jun e ujolom pa
    chapatal wi.
  kpg-kpg: Taane dela ma ga dalodalo be agoago i nnelekai a God i taumaha, ge e gahu
    i di goobai, e haga balumee hua a Christ.
  taj-taj: थोबो घप्‍सी प्रार्थना लबादेन अगमवाणी पाङ्बा ह्रेम्‍फेबेसे ह्राङलान थोबोला
    बेइज्‍जत लबा हिन्‍ना।
  avt-avt: Mɨt kerek nɨwapɨn menmen mau paan kɨr hɨr newepyapɨr hɨm me God o nitehi
    God menmen, tapɨn metɨtor paan kɨr.
  cbk-cbk: Poreso si un hombre ta reza o ta predica el mensaje de Dios na grupo de
    creyente con su cabeza tapao, ta deshonra le con ele mismo.
  uig-ARA: شۇڭا، ئىبادەتكە قاتناشقاندا، ھەرقانداق ئەر بېشىغا بىرنەرسە ئارتقان ھالدا
    دۇئا قىلسا ياكى بېشارەت بەرسە، ئۇ ئۆز بېشىغا ھۆرمەتسىزلىك قىلغان بولىدۇ.
  tuf-tuf: 'Eyta cuácayat, sérinatra uw owár Sir ojcor conyat, Sir chihtá ehcwayat,
