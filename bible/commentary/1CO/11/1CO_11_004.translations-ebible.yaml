    shame his leader, Jesus.
  ilo-ULB: Siasinoman a lalaki nga agkararag wenno agipadto a naabbongan ti ulona
    ket ibabainna ti ulona.
  pir-NT: Cohãcjʉ̃re sinidiquiro tiquiro dapure mohariquiro sinino, tiquiro basi pʉhtoro
