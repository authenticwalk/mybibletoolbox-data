  isn-isn: Kukela umugoha nukulompa ang'wi nukupumya ikidagu wezeukunekie itwe ukulehumya
    minyala itwe lakwe.
  eng-PEV: So think about that when you meet together, and think about what other
    people might reckon when they see what you do. If a man prays, or if he tells
