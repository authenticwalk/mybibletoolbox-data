verse: 1CO.011.004
translations:
  kpx-kpx: Katealemo malaha oleu guliguliho mesoho Dilava hoto louliho dubue uvue
    tai au saneka mai kina aneale keu kemo Keliso aiohavonu.
  okv-H: Eto embo na God ta degi pari asi rete God ta ke hande asi ue amo siro pohuketo
    aisuja amo amita siro embo Keriso avo Otohu ae ue aisuja.
  tbo-tbo: Apo oloto awai anai unuhauna ina laupali bo ina bahabaha piko naka a bada
    Keliso e itepahinihinimayani.
  mal-C: ശിരോവസ്ത്രം ധരിച്ചുകൊണ്ടു പ്രാർഥിക്കുകയോ പ്രവചിക്കുകയോ ചെയ്യുന്ന പുരുഷൻ തന്റെ
    ശിരസ്സിനെ അപമാനിക്കുന്നു.
  grc-SR: Πᾶς ἀνὴρ προσευχόμενος ἢ προφητεύων, κατὰ κεφαλῆς ἔχων, καταισχύνει τὴν
    κεφαλὴν αὐτοῦ.
  bgc-bgc: जिब थम कलीसिया म्ह कठ्ठे होओ सों, तो जो माणस सिर ढके होए प्रार्थना या भविष्यवाणी
    करै सै, वो मसीह का अपमान करै सै।
  khz-khz: A maru maparara repara pia kumu-gavura vou, pia rapali pa pia peroveta
    genai, geria repa tauna talimana Keriso ati pia nugagi-ragea.
  deu-TKW: Wenn ein Mann beim Beten oder Weissagen etwas auf dem Haupt hat, so beschimpft
    er sein Haupt.
  zsr-NT: Chquiꞌ rulidzëꞌ Dios bönniꞌ o ruꞌë didzaꞌ uláz queëꞌ Dios, len dxia icjëꞌ
    xluꞌë, rucaꞌnëꞌ caꞌz Cristo.
  lin-lin: Mobali nyonso oyo asambelaka to asakolaka, wana moto na ye ezali ya kozipama,
    ayokisaka Mokonzi na ye soni.
  hns-NT: Djab ek aadmie praatna kare hai kie to Parmeswar ke naam se kauno sanes
    dewat hoi moerie topke, tab oe Kriest ke saram pahoetjaawe hai.
  noa-E: Mag maach chi emkhooin dich ʉʉin pörkha nʉmta Ẽwandamag jëeu nʉm aig, wa
    sĩi ich Ẽwandamau ich iek jaaupitarr khãijã jaau nʉm aig, ʉʉinjö putiu pör börrnaata
    jaaumʉn, magan Cristota wajap khĩir naaupi nʉm, Cristoogta dich Pörkhapiju aai
    nʉmta jũrr deeum khʉʉnagta dich pörkhapi nʉmjö naawai.
  eng-EMTV: Every man who prays or who prophesies with his head covered, dishonors
    his head.
  mib-NT: Núu ɨɨn tēe ñúhun de lélú te jícán tahú de chí nácani de jnūhun nuū ndutútú
    ñáyuu cácandíje, núu súcuan te jéhe de jnūhun canu máá de.
  lif-NT2: कुधे़गेःक् के़दे़प्‍पाआङ् तुवा के़जोःक्‍पा इग्र माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    ये़म्‍बित्‍छाॽइल्‍ले़ कुधे़गेःक्‍पा ख्रिस्‍ते़न्‌हिनाःम् मे़त्तुॽरो॥
  xnj-xnj: Hinu ndi mgosi yoyoha mweakumuyupa Chapanga amala kukokosa ujumbi wa Chapanga
    kuni agubiki mutu waki, mwenuyo akuhuvevesa mutu waki ndi Kilisitu.
  mmx-mmx: Kuren la latlok do i ngising kopla i tong asu levelinga at ne Moroa la
    i kua pe lavatlak teren, neni xopmen na lok ngangao at ne Iesu Karisito.
  cbr-NT: Axa Jesucristomi catamëcë unicama timë́cëbëtan ca nucë bënë unin Nucën Papa
    Diosbë banaquin aín mañuti mañutima 'icën. Usaribi oquin ca Nucën Papa Diosan
    sinánmicë bana uni ñuixunquin aín mañuti mañutima 'icën. Usoquian unin aín mañuti
    mañucëx ca 'aisama 'iti 'icën.
  tee-NT: Pus na lhimaxan acsni aktanun ju ix'aktanut tam jok'at acsni t'achivinin
    ju Dios chai acsni najun ixchivinti Dios.
  eng-LSV: Every man praying or prophesying, having the head covered, dishonors his
    head,
  cak-NT: Cuando roj achi'a' naka'an orar, y chuka' cuando naka'ij ri ruk'alajin ri
    Dios chake, man jun anchique takaya' pa kajolon chi nakatz'apij; pa ruq'uiexel
    ri' xa kalesaj ri kayo'n pa kajolon. Roma xa man quiri' ta naka'an, nakakasaj
    ruk'ij ri c'o pa kawi' roj.
  pah-NT: Ndapyryvi a'ero akwaimbae'g̃a nhakag̃ahovi onhi'ig̃ame Tupana'ga pe g̃andovaki
    Tupana'ga mombe'urame ojipe'g̃a pe no. Onhakag̃ahovame po g̃a imbote'varuhui Cristo'ga
    pe ga ko jiruvihava'ga rũi javo.
  sja-NT: Maperã parã ijãapataarã chip'edaidak'ãri, ɨmɨk'ĩrapa ichi poro wãk'aik'araa
    bɨ ɨt'aa t'ɨ̃maa bak'ãri maa-e pɨrã Tachi Ak'õrepa jarapiru jaramaa bak'ãri. Ichi
    poro wãk'aru pɨrã, ak'ɨpiit'ee ichia waawee-e ichi poro waibɨa Cristo.
  xed-xed: Ka ta maga duʼa inda zgun da Lazglafta nda ya ka ta mna gwaɗa snaŋ tsi
    da Lazglafta a tsi katsi nda bukwatá ghəŋ ná, tsatsa ta ghəŋa Mghamani.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá co̱ cándaa in da̱ta̱a yiji̱ni̱ dá nani xíca̱ ta̱hví
    da̱ nu̱ Ndióxi̱ á nani cáha̱n da̱ tu̱hun Ndióxi̱ nu̱ tácá ña̱yivi já quéa̱ náha̱
    ña̱ co̱ cája cáhnu da Jesucristo, mé a̱ cúú ji̱ni̱ nu̱ mé dá.
  gfk-S: Be ta tike tunana i sasaring be i ianga na tangetus ma i pulus ter no uluno,
    i bul hanapu no nuno lilie.
  bmu-bmu: Miaŋgöra azi iŋini mönö duhuŋini qeköba köuluköba Anutugö keu jigetka dop
    kölja. Azi körekŋan nöröpŋini turuba köuluközei me Anutugö kezapqetok keu jim
    asarizei, Anutunöŋ mönö yeŋgö mötmötŋinaŋgöra möri gamuŋambuk aiga nanŋini memba
    et al aŋgumakze.
  dgz-dgz: Menan apan da wanup o payu iap baraepi amba waenapan yamamup God inap mup
    wapi o God nop mega anu wapi, ap gapan me Keriso yaua wa koeameta. Iwa Keriso
    me namu bonewa.
  eng-GNV: Euery man praying or prophecying hauing any thing on his head, dishonoureth
    his head.
  zaa-NT: Acca ttu nubeyu' nna canchu yù'u iqquį sombrero de runią oración o de rutią
    mensaje qui' Tata Dios, labí tse' rilá'níą para la' dàliani qui' Cristo.
  eng-WEBSTER: Every man praying or prophesying, having his head covered, dishonoreth
    his head.
  guh-guh: Bajaraxuata pebi Diosojavabelia penavajëtsijavata, itsamonaejavabelia ata
    Dioso pejumelivaisi petsipaebijavata, itsa namataacatsipa papaëbërëpanayota, nexata
    Cristo athëbëvetsica yapijiviaura tsipaetsi.
  bon-bon: Pipu pi rooriye te liba ätrunga ingle abasecretna cabu irecu lätumutuge
    coo Acejiyame me tagepogogo mene jiicemuge mope acwabäneji, tabe Keriso ne opo
    gaabe me lica yaacituge, lui sine teeme mope biname.
  nhw-BL: Sintla se tlacatl motlatlajtía ica Toteco ipan tlasentililistli o camanalti
    icamanal Toteco huan quiicpahuijtoc isombrero, huajca amo quinextía sintla quitlepanita
    Cristo.
  swh-ONEN: Kila mwanaume anayeomba au kutoa unabii akiwa amefunika kichwa chake,
    anakiaibisha kichwa chake.
  wbi-wbi: Umughosi ghweni juno ikufunya nambe juno ihumia uvuvili iva afwalile ikofili
    ku muutu ikughupela isoni umutu ghwa mwene.
  bba-bba: Tɔn durɔ bɑɑwure wi u kɑnɑru mɔ̀, ǹ kun mɛ u Gusunɔn ɡɑri ɡerumɔ, ù n
    win wiru wukiri, u ǹ win wiruɡii bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Every man praying or prophesying, having his head covered, dishonoureth
    his head.
  kgk-NT: Pene mandu'a katu upéa-rehe peiko porã hagwã Nhandejáry-pe omboete ojogweroaty
    haty-py. Peẽ, Nhandejáry nhe'ẽ-py omombe'u va'ety, peẽ Nhandejáry-pe ombojeupi
    onhe'ẽ va'e ave pejogweroaty ramo Nhandejáry-pe pemboete hagwã tapeiko porã katu.
    Niporãi voi kwimba'e inhakã rehegwa reheve oime upe-py. Upéixa oime ramo nomboete
    teéiry Cristo-pe. Niporãi ave kunha inhakã rehegwa e'ỹ reheve oime upe-py. Upéixa
    inhakã rehegwa nomondéi ramo nomboete teéiry oména-pe. Onhemoakãperõ uka va'e
    ramigwa omotĩ arã oména-pe.
  waj-waj: Ivaara fai vaidi voovoono gioonna kiaapuuya avuuyauvunu yaaku varoo Anutuuqaa
    mmayaayaivaa tii suaivaki ari kieetaivau rummua apu kioo fai Yisuu Kirisiinna
    nnutuuvaa aduooma yapa kiaanaravai.
  cpy-cpy: Okaatzi ameta-piintari ashiramparinkaki, tee apashika aetoki aririka amanyaa,
    aririka akenkithata-kaante. Aririkami apashikyaami aetoki, owinkatharyaakiro roshiya-kaantee-takiri
    aeto.
  mpx-mpx: Nige wala pagan i oola tage bolau kaliko nihi ahe ge kaunuliya nihi pahabobu,
    inoke ebo tau etega kaununa ni pahabobu ge ebo ni awanun o ebo Yehoba wana baaba
    ni baubaunan, he kaununa, iya Keliso, i papuluwawi-an to.
  wbp-wbp: Kajilpa-nyanu watingki jurruku parnta-yirrakarla mukarti jaajirla Kaatuku
    wangkanjakungarntirli, kujarluju-ka kurntaku ngurrju-mani Jijaji Kiraji. Kajilparla
    wati marlaja wangkayarla Kaatuku jaajirla, ngulakungarntirli kajilpa-nyanu jurruku
    parnta-yirrakarla mukarti, kujarlangurluju-ka kurntaku ngurrju-mani Jijaji Kiraji.
  luo-luo: Kuom mano, dichwo malemo kata makoro e chokruok koumo wiye ochayo Kristo.
  nhe-NT: Intla se tlacatl momaijtohua ica Toteco ipan tlasentilistli o camati itlajtol
    Toteco huan quiicpahuijtoc isombrero, huajca ax quinextía intla quitlepanita Cristo.
  aii-aii: ܟܠܔ ܓܲܒ݂ܪܵܐ ܕܨܲܠܹܐ ܝܲܢ ܢܲܒܹܐ ܟܲܕ ܪܹܝܫܹܗ ܟܘܼܣܝܵܐ، ܡܲܣܠܘܼܝܹܐ ܝܠܹܗ ܠܪܹܝܫܹܗ.
  esk-NT: Aŋun agaayupman naagaqaa sivuniksriqipman matuplugu niaquni qiñiqtinġitchaa
    Christ qaukłiġitilaaŋanik iŋmiñun.
  msb-msb: Niyan, pagtiripon niyo pagsamba, kun may lalaki na may tahob an ulo na
    nagapangadyi o nagapangsumat sin surmaton hali sa Dios, wara inaʼn paggalang sa
    iya sadiri.
  cpa-NT: Hi² jøng² li¹hiih³ dsa² ŋioh¹² ju³ná³ ca¹jlǿ²dsa dsi³dsa ja³hlanh¹²dsa Diú¹³
    dsi²néi² guøh¹², ju³lah jmai³ hǿ²dsa jǿg³ quiah¹² Diú¹³ calah.
  dso-dso: ଜେଡେବେଲେ ତମେ ମଣ୍ଡଲିତେଇ ରୁଣ୍ଡ୍‌ସା, ତେଇ ଗଟେକ୍‌ ମୁନୁସ୍‌ ପିଲା ପାର୍‌ତନା କଲାନି
    କି ପର୍‌ମେସରର୍‌ କାତା ଜାନାଇଲାନି, ସେ ତାର୍‌ ମୁଣ୍ଡ୍‍ ଡାବ୍‍ବାର୍‍ ନାଇ । ସେନ୍ତାର୍‌ କଲେ
    ସେ କିରିସ୍‌ଟକେ ଲାଜ୍‌ କରାଇସି ।
  meu-meu: Tau e ḡuriḡurimu eiava e perovetamu negadia ai kwarana e kumiamu, una na
    kwarana e hadikaiamu.
  yva-NT: Ranivara vatano anya po ansune vasye rave akari ratavun arono be sambayambe
    rako, po ayao Amisyo nde ai raura irati anugano Amisye mansai rako, weamo po apa
    akari Kristus ave arikaimbe.
  dgc-dgc: Kanya tu lélake, éng manalangin, o mégtoldu ta kagi na Diyos a te alibunbun
    tu ulo, éy éwan siya tu galang ni Cristo.
  zpm-NT: Gacxe waa, teḻ tib zha bgui yase nozodiidznie zho Dios, quiateedgaa zho
    xtiidz me, ni zob xombrel zho; xquieḻto Jesús ga rbee zho.
  hix-NT: Àro ke, oyohsamnohnàtokonye, onà wyaro mpàn ehtxok ha. Woràskomo kom hak
    tuyhuthur komo womtotxowà. Kàrkomo kom haxa ryhe, tuyhuthur komo womtohra hak
    nahtxoko. Khoryenkom yakoro tàrwonàmnàtokonye, Khoryenkomo rwonà yokarymantok
    xarha, àro wyaro rma hak nahtxoko. Tàwyanye tuyhuthur komo womtontok haxa, atxke
    tonyxem me natxhe, kàrkomo komo. Woràskomo kom haxa ryhe, tuyhuthur komo womtohra
    tehtokonye, atxke tonyxem me natxhe. Àhpohnà komo wyaro atxke tonyxem me natxhe.
  sim-sim: Os ji tirsaha ji lotu uwa wolo, os hulayi lar or taha masiji orhin or arangoho
    Avui Wasilakan or sawewa mo mashi orhin profet hom or sawe nahi, os erem or uwa
    oso kava sir. Os erem or uwa osmu nirin mukunduwa, or mbeek Kraishi siyok sinda
    ambu ri.
  npi-ULB: कुनै पुरुषले आफ्नो शिर ढाकेर प्रर्थना गर्छ अथवा अगमवाणी बोल्छ भने उसले
    परमेश्‍वरको अपमान गर्छ ।
  cgc-cgc: Alimbawa, daw naan ta inyo na pagtipon mga mama may tageb naan ta ulo mintras
    na magpangamuyo daw magsaysay ta mga papaintindi ta Dyos ki danen, papagayya danen
    Cristo an na iran na pasakepan.
  tim-tim: Aregât luâk siâ sâŋgumŋe kautŋe tigim kinmâ Anutu ulilaŋbiap me Anutugât
    den dât makmâ miawakbiap amâ kautŋe aŋun meaŋbiap.
  yor-yor: Gbogbo ọkùnrin tó bá borí rẹ̀ nígbà tó bá ń gbàdúrà tàbí sọtẹ́lẹ̀ kò bọ̀wọ̀
    fún orí rẹ̀.
  wos-wos: Du nak dé déka anéngamba samétaka téta dé Godka wata profetna hundi wata,
    wu dé déka humbuna ximbu harékéhambandé.
  emp-NTPO: Djabarã ãbaa dji jʌre panʌne umaquĩrãda boro ãnẽb̶ariped̶a Ãcõrẽa iwid̶ibʌrʌ
    wa Ãcõrẽneba bed̶eaibʌrʌ, idji Boro Critora wayaẽ́ b̶ʌda unubi b̶ʌa.
  eng-F35: Every man who prays or prophesies with his head covered dishonors his head.
  ind-ind: Jadi, kalau laki-laki menyampaikan pesan dari Roh Allah atau berdoa dengan
    memakai kerudung, berarti dia tidak menghormati Kristus sebagai Kepalanya.
  pes-OPCB: به همین دلیل اگر در جلسه‌ای مردی با سر پوشیده، دعا یا نبوّت کند، به سرِ
    خود بی‌احترامی کرده است.
  mpt-mpt: Inamin kesoa nakai gabam otabbumino lotu am tamo otabba bianiba Gode nganha
    bianiba e wengo omkeimamib mole kukub olo misiamobe. I inanimibo kukub olo makob
    i baaniba Gode ni kimanin nakababo genomabiobe.
  ssx-ssx: Koto ekina꞉ hali homeke a꞉nda꞉ma꞉ta꞉ wanda꞉hali ame̱le̱ hata꞉ ipika꞉ you
    aka꞉ pambao pi wala o yeni pia꞉ka꞉na꞉ta꞉ kota꞉ Ketiso pa꞉ta꞉ yaala꞉ma꞉ homaasa꞉me.
  mkl-mkl: Inɛmɔkɔ iyi wɑ ce kutɔɔ wɑlɑkɔ wɑlii fei, bii í bii iriɛ kù wɑɑ nyisi bɛɛrɛi
    inɛ nɡboɛ.
  gaq-gaq: ତେସା ମୁଡ଼ି ଙ୍ଗିର୍‌ବଏ ବାଆ ଗୁଲୁବଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ଏ ବାରି ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍‍
    ବାଲିର୍‍ଏ ମେଁ କିସ୍‌ଟକେ ଅପମାନ୍ ଆଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ba huu7iya guulunttidi Xoossaa woossiya woykko tinbbite odiya adde ubbay
    huu7e gidida Kiristtoosa toochchees.
  unx-unx: ଜେତାଏ ହଡ଼ ବହଃ ଗୁଗ୍‌ଲୁକେଦ୍‌ତେ ବିନ୍ତିୟା ଚାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜି ଉଦୁବେତାନ୍‌ରେଦ,
    ଇନିଃ ଆପ୍‌ନାଃ ବହଃ ଅକଏଚି ଖ୍ରୀଷ୍ଟ୍‌ ତାନିଃ, ଇନିଃକେ କାଏ ମାଇନି ତାନା ।
  gah-gah: Nenemú ve makolímo ezáa gotolaló akilí hitonoko Ómasiloka litimope itó
    Ómasímini agepagutí gakó lo utó itimó nene, Guivahani avoza hiliti netá alinogo
    ive.
  lcm-lcm: Man a tauan kapo ago i sokotuk serei si God, vo kapo mengen val katakai
    i kus amalangas ta lomlomonai si God, na katala kuku bat a vangang ina, kapo asukang
    ta kapo vil amese na vangang ina.
  aer-aer: Alakenhenge anteme arrantherre apurte-irremele utyernemele tnakewarretyeke,
    artwe kwenhe Ngkarteke angketyeke akaperte artelhetyale, alakenhe anteyele re
    akaltyele-anthetyeke angkentye Ngkarte-kenhe akaperte artelhetyale. Nhenge artwe
    apeke akaperte artelhemele Ngkarteke angkemele, nhenge akaperte artelhemele angkentye
    Ngkarte-kenhe ilemele, rarle nhenge Christ apurele-antheme nhenge alartetye-arle
    anemeke.
  qvc-NT: 'Qamkuna ullqokunatam kayshina niykillapa: Umaykitaqa ama pambaychu, Tayta
    Dyusman mañakunaykiqa ichu Dyus nishqanda uyashpa, suqkunata ninaykillapa. Chaqa
    umaykita pambashpaqam, Jisustaqa mana rrispitaykangichu.'
  tgl-ULB: Sinumang lalaki ang mananalangin at magpapahayag ng propesiya na may takip
    ang kaniyang ulo ay hindi niya ginagalang ang kaniyang ulo.
  cbs-NT: Jakia juni betsan jatun maiti mabikiama sawea Diosbe janchai kasmai Diosun
    jancha jatu yusinkinan, Cristo duawama ichakawaikiki.
  xtm-NTPP: Chukan kúu ja ndaka tee ma, nú ndesi xini de ma ora jikan‑ta'vi de ma
    xi ora ndákaxtnu'u de tnu'u ni wa'a Su'si ma, ñatuu jandetu de nuu Cristo iya
    kúu xini de ma.
  nnq-nnq: Na kila munalome ojwagongalela andaje kutangacha Nhwalo gwa Nnoongo na
    kongo aekalile mutwe, anyalau Kilisto.
  bao-NT: Niipetirã ʉmʉa juu bue, ca biipere wede jʉgue, ca tiirã cʉ̃ja dʉpʉgare cʉ̃ja
    ca bʉatojata, cʉ̃jare ca jʉo niigʉ cʉ̃ja dʉpʉgare nʉcʉ̃ bʉotirã tiima.
  san-ORI: ଅପରମ୍ ଆଚ୍ଛାଦିତୋତ୍ତମାଙ୍ଗେନ ଯେନ ପୁଂସା ପ୍ରାର୍ଥନା କ୍ରିଯତ ଈଶ୍ୱରୀଯୱାଣୀ କଥ୍ୟତେ
    ୱା ତେନ ସ୍ୱୀଯୋତ୍ତମାଙ୍ଗମ୍ ଅୱଜ୍ଞାଯତେ|
  huv-NT: Sitiül nop naxey apooch omal wüx ataag orar, tengwüy wüx aquiaach Mipoch
    Teat Dios, aag ayaj monxing ocueaj minatang nej.
  otn-NT: Nu̱'mø mmat'Oja̱ n'na ra̱ n'yohʉ p'ʉ ja ra̱ ni̱ja̱, ogue nne da̱ ma̱nna̱
    hya̱ di bɛ̱nnba̱ Oja̱ da̱ ma̱, 'nɛ̱'mø hu̱stho rá̱ fʉi ra̱ n'yohʉ, ya di̱ nɛ̱qui̱
    ngue hi̱ndi̱ respeta xa̱nho ra̱ Cristo.
  nop-nop: Tiŋa niŋ indiŋ, me nediyeŋ kuluŋ mokoŋa ninadi tibaak be Bepaŋ’walaŋ mede
    nadiŋa yohautawaak adi yadi wapumŋiŋ tubumekawaak.
  obo-NT: De-en diyot kodlolivuung dow, iddos mama nod dasaa o od ponudtuu taddot
    id poposaddoo kandin to Monama, otik id totambun sikandin to uu rin, na id po-ilawan
    din si Disas Krays no timbang uu rin.
  cak-ENT: Tok roj achi'a' nkabün c'a orar, y chuka' tok nkabij ri ruk'alajrisan ri
    Dios cheke, man jun c'a ri tikaya' pa kajolon richin nkatz'apij. Pa ruq'uexel
    ri' xa tikelesaj-e ri achique ri kacusan. Roma si xa man quiri' tüj nkabün, nkakasaj
    c'a ruk'ij ri jolomaj ri c'o pa kavi' roj.
  lif-NT: ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤁᤧᤍᤧᤵᤐᤠᤀᤠᤱ ᤋᤢᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤡᤃᤪ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ
    ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤜᤡᤏᤠ᤺ᤶ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Tú iin tēe ñúhún dē xiní dē tá jícān táhvī dē á nácani dē tūhun nūū ndútútú
    nchivī cándíja, túsaá de jéhe dē tūhun canoō maá dē.
  san-TIB: ཨཔརམ྄ ཨཱཙྪཱདིཏོཏྟམཱངྒེན ཡེན པུཾསཱ པྲཱརྠནཱ ཀྲིཡཏ ཨཱིཤྭརཱིཡཝཱཎཱི ཀཐྱཏེ ཝཱ ཏེན
    སྭཱིཡོཏྟམཱངྒམ྄ ཨཝཛྙཱཡཏེ།
  qve-NT: Saynallataqmi niykichis, creyentekuna huñunakuqtinku sichus pi qaripas Diosmanta
    mañakunman otaq Diospa partenmantapas willakunman, sombrerontapas otaq chukuntapas
    mana orqokuspa chayqa, manan Jesucristotaqa respetashanchu.
  pao-NT: '@see-verse:1CO.011.003'
  cbu-NT: 'Napa: Siyashuch Koríndshuchis kiz uru kamis muchumun tutaykanaya. Ashku
    anu antaati kamuzpata tatsamooreeja. Itaru, kamuz kamis nda tutaytariya; watam
    Isusoomari kamuzaa kasikuwa. Ashiri, kamuz Apanllpat tsiyatku, Apanllee kuk kamanku,
    kamis nda tutaytariya.'
  usa-usa: ketááí áaimma maará-uraiye. waagómá waabá-káyúkáráq nunamummá kétenabi
    Áánûqtuni amuné-áímmá kétenama wení aqnómmá kámoqnapo aqtóráimma wemá wení aqnóqtábá
    agaemá kéiye. min-ááíkóní áaimma minnáe. waagómá Îtu Káríqtoni aménáápáq kémaiye
    téna kétiraatiqtaae.
  soy-soy: Utisi nkó yɛɛ linyinɛ ríyu n yɑ́riilɛ̃ un nɛ kɛyómɛ yɑ́ɑ́si nɛ́ɛ un
    nɛ Uléécɑɑ rinyiri símisi yɛ uuyɔɔpi Kirisi isɛi wɑisɛlɛ.
  hui-hui: Ogonigo wali agali Ngode Datagaliwabe mitangi bialu lotu lole ngoai ho
    biruwa agali mbirame ibunaga hagua yi howa Ngode Datagaliwabehondo bi layaguabi
    ibunaga bi mana latagi hayaguabi ibu Keriso mo taga haga ka.
  amf-amf: Meten yinnonam apalanka ochayse Barjoam miskea way Barjokala qansayse eenna
    giyea anngi wul yiam wottsea Kiristoosam kida ooshinse.
  quc-NNT: We ri achi kuch'uq ru jolom aretaq kub'an orar, o aretaq kuq'alajisaj ri
    tzij ri yo'm che rumal ri Dios, xa k'ixb'al ri' che ri Cristo ri achi ri'.
  dob-dob: ꞌAbo tai ma ꞌana peyaula ꞌisidasida nai ꞌiloguloguguya nate ꞌebe omayamaya
    ꞌina ꞌInapwana Keliso ꞌenaya.
  wrs-wrs: Noinda mongova tendoriniva himba sembayang vevrava, ora Sesoana moalamang
    ishunvrava, vera, hevna tamba ehlathavrava, osva louva plothomnavra hevna kuwulm
    Kristusm.
  mca-mca: Qa hik ta'ƚijupi' pa'qu' jukhewe' qu' nit'onijju' pe'ye' ƚeiƚa' qu' nasinji'
    qu' niyin qa i'nƚi'i qu' nenfel ke' Intata ƚe'lijei, pakha'an nite' yiwqinhet
    hakha' ƚejiƚatax.
  tzo-TZC: Mi slapoj spixol jun vinic ti cꞌalal ta sta ta cꞌoponel ti Dios ta tsobobbaile,
    o ti cꞌalal ta xacꞌ ta naꞌel ti cꞌusi ch-acꞌbat snaꞌ yuꞌun ti Diose, jech ta xacꞌ
    ta qꞌuexlal ti Cristoe.
  mya-mya: သို့​ဖြစ်​၍​ယောကျာ်း​သည်​ဝတ်​ပြု​အ​စည်း​အ​ဝေး တွင်​မိ​မိ​၏​ဦး​ခေါင်း​ကို​ဖုံး​အုပ်​၍​ပတ္ထ​နာ​ပြု
    သော်​လည်း​ကောင်း၊ တ​ရား​ဟော​သော်​လည်း​ကောင်း ခ​ရစ်​တော်​၏​အ​သ​ရေ​တော်​ကို​ရှုတ်​ချ​သူ
    ဖြစ်​၏။-
  gng-NT: Ujɛ wà kɛ kàareh bii u sɔkndeh Uwien ya ñɔbon ki cùube nibonn la, u
    jindeh uʼciɛn nɛ ifɛ.
  cbi-NTPO: Tsaaren dewa'na' ma ruku Diosba kuinda kendu, ne Diosa' mitya patindu
    bain ya' mishusha jali viyake'banguishu juntsaa, ya' mishu juuñuunu balengurendyuve.
  ikk-NT: Okẹnnyẹ ọwụlẹ kpumẹ isi ẹ e mẹ ekpere mọbụ e zi ozi Osolobuẹ sị wẹ zi rị
    e budan onyẹ-isi ẹ.
  leu-leu: E voxo a mataa aava fenung o kuusan fasavat a lagasai sina Piran pana putuna
    a xafutan, a famangil na Krais.
  maz-NT: E bëzo, 'ma ro jñus'ü o̱ tjũs'ü 'ma go dyötü Mizhocjimi o 'ma go mama o̱
    jña Mizhocjimi, ro bëzhi o̱ tseje 'ma c'ü.
  bod-N: སྐྱེས་པ་རྣམས་ཀྱིས་གསོལ་བ་འདེབས་པའམ་ལུང་བསྟན་གནང་བའི་དུས༌སུ། རང་གི་མགོའི་སྐྲ་བཏུམས་པར་བྱེད༌ན།
    དེ་ནི་རང་གི་མགོ་ངོ་གནོང་བར་བྱེད༌པ་ཡིན།
  tca-NT: Rü ngẽmacèx i ngẽxguma wüxi ya yatü ngutaquẽ́xewa yumüxẽgu rü ẽ́xna Tupanaãrü
    orexü̃ yaxuxgu, rü tama ínangèxüchipatẽ́xegu, rü ngẽma rü wüxi i chixexü̃ nixĩ
    i Cristupẽ́xewa naxüxü̃.
  zpl-NT: Nu chenu rietesaꞌ bee bene para nú luꞌcu beella ulaꞌna lu Diose, titse niyu
    enu nzucu nú nzucu equie chenu rnacuꞌlla lu Diose urre seteꞌlla Stichiaꞌ Diose
    lubee bene netuu neca nú rriꞌilla che.
  mbc-NT: Mîrîrî ye'nen ankupîkon ton ekaremekîuya sîrîrî. Warayo'ya teepîrema ye'ka
    pe, moropai Paapa maimu ekaremekî tîuya ye'ka pe, tîpu'pai ya'santîsa' ya, mîîkîrîya
    Cristo, tesa' pe tîwe'sen yeppe'nîpî mîrîrî.
  ndg-ndg: Kila nnalome ywaloba au ywaboywa unabii mana atipunika ntwe wake atiuabisha
    ntwe wake.
  wsk-wsk: Buta se kari awiriya kariimet nomotam te guranek bitirukko agi, Kaem kuring
    wetang saparukko kam te supuling ira kaluwuso mu, nu ko pulawura mu dolara tuso.
  toj-NT: Pero jun huinic, ta huan c'a smaca ja s'olom jastal jun ixuc, ti huax och
    sc'umuc ja Diosi, ma huax och yal ja yabal ja Diosi, ¡jel q'uixhuel ja sbaj ja
    jastal jahui!
  tbc-tbc: An niŋen o saen tamol ta iŋ kabuŋan ituanig imado dugo gudanek igane dan,
    kagin an lo iŋsan tamol gurman Kristus miai ipani da. Nek ago mi iŋ kabuŋan ituanig
    imado dugo profet ru ibol ilasa dak tap, dal an lo dam Kristus miai ipani da.
  sna-sna: Murume mumwe nomumwe anonyengetera kana kuprofita musoro wake wakafukidzwa,
    anoninipisa musoro wake.
  smk-NT: Ket bana' anaod ta wanin, si sayay lalaki nin dumasal o ibarita' nay nipatandaan
    nan Dios kona sa pididinep moyo, matkap a kasan animan nin sakbong nan ulo na
    ta no main, kai naya nin man'ipadar nin ipasirayo a si ibwatan na.
  grc-TCGNT: Πᾶς ἀνὴρ προσευχόμενος ἢ προφητεύων, κατὰ κεφαλῆς ἔχων, καταισχύνει τὴν
    κεφαλὴν αὐτοῦ.
  gof-WFTW: Ba huu7iya guulunttidi Xoossaa woossiya woykko tinbbite odiya addey ubbay
    huu7e gidida Kiristtoosa toochchees.
  spa-BLM: Todo hombre que ora o profetiza con la cabeza cubierta, deshonra su cabeza.
  kyz-NT: Najudeua rũi 'ã pẽẽ. A'eramũ ki pẽẽ pejejemiapou etee futat pejejemogyau.
    Pejejueape Jarejuwarete 'ga upe pejeje'ega monou kasi kũima'eferamũ pejeakaga
    peau'i taity pyu ne. 'Ga je'eg are pejejamu'jaw ipe nanẽ pẽẽ pejeakaga au'jawe'em
    nũ. Kũjãmera 'gã etee te ki ajee tajeakaga au'i. A'eramũ kũima'efera 'gã wakaga
    au'jawe'em. Kũima'e 'ga wakaga au'i re amunipo 'ã 'gã amũ 'i “kũjã 'jawe 'gã iapoi”.
    A'eramũ 'ga ojenosõu jui.
  dao-dao: Kpami a lu khüm lü ktaiyü lü ngthu pyenki cun Khritawa thangmsetki ni.
  cya-cya: A ntsu'hui cha' xcua te' que yu qui'yu lja nchcui' lyi'o yu 'in Ndiose
    uta ndlo'o yu cha' 'in ñi, si'yana sca cha' jyi'o ndaa yu 'in nu lca que 'in yu.
  nii-nii: Yi peng kin, wu endi prei ermba min, Gos eim ek ka koi erpi nipi, wumb
    peni ełe kułou tok mułngii konu ełe ngumba ei, nga eim peng ełe, kum topu pendpi,
    yi ermba. Ei erpi kin, Krais nge embe ambił tonu kindnanim mon. Ba wu ei, eim
    singambił simba.
  ign-NT: Eta tacahe, viti ajairana vahi viúrihahini vicaepa­ca­sihini te viyuja­rau­chavaya
    étaripa te vicame­ta­rai­ruyare. Taicha te vicaepa­casihi, tímicu­ti­ji­ri­cavaipa
    vémepuruhi ema Cristo eta vichuti­ri­hairahi éma.
  dik-NT: Këya, mony ë röök, tɛ̈dë ke lëk kɔc wɛ̈t Nhialic ke cï yenhom kum, ee Raan
    cï lɔc ku dɔc rac guɔ̈p.
  cac-cac: A junoc vin̈ vinac, ayic slesalvi vin̈, mato ayic syalanel slolonel Dios
    vin̈, tato ayq'ue junoc tas d'a sjolom vin̈, syac' q'uixvelal sjolom vin̈ chi'.
  tzj-E: Jun acha tak arja' remjon rij oración, o remjon rya'ic rbixic jk'alsan chwech
    rmal Dios y rebtzun rwá' jara' xruq'uix rajaw nuya'.
  san-BUR: အပရမ် အာစ္ဆာဒိတောတ္တမာင်္ဂေန ယေန ပုံသာ ပြာရ္ထနာ ကြိယတ ဤၑွရီယဝါဏီ ကထျတေ
    ဝါ တေန သွီယောတ္တမာင်္ဂမ် အဝဇ္ဉာယတေ၊
  yaa-NT: Nãskakaxõ feronãfake Nios yoiti pexe anoxõ yoiyanã kĩfikani marakometirofoma
    Cristo shinãkani. Nõ marakomexõ nõko Ifo nõ noima. Nãskakẽ nõko Ifo nõ rãfimatiro.
  cab-NT: Nibúsigarídünati lun ladáuragun ában wügǘri láu lábulugu dan le layúmuragun
    lun Búngiu, eteíngirei lídan jadámurin afíñetiña, o dan lan le laríñagun ugánu
    le ladímurejan Búngiu liyúmulugugiñe wügǘri ligía, ladǘga láu líra, larúfuduñein
    luágu níjein lan ában wügǘri weírigutimaati lanǘgüni lueí lídan adámurini ligía,
    áni Crístu rügǘñein weírigu jádan sun wügǘriña.
  clu-clu: Gani sa indong pagtiripon, kon ang lalaki magpangamoyo okon magambal anang
    ambal ang Dios nga may tabon anang olo, nagataw kauruyan sa anang pangolo.
  swh-ULB: Kila mwanaume aombaye au atoae unabii akiwa amefunika kichwa anakiabisha
    kichwa chake.
  tpt-NT: Tejkan matichun joꞌati skꞌin Dios u laqputeꞌey ixchivinti Dios y aqtanuy
    ixꞌaqtanuti yucha mamaxaniy yu xaꞌaqtsul.
  aai-aai: Orot yait aribun sumasum auman eyoyoyoban, o tur God biyanane baib eo’orereb
    Keriso biya’ohow ebitin.
  sny-sny: '@see-verse:1CO.011.003'
  myy-myy: Sĩgʉ̃ minijuara wijʉ ĩ ya rijoga bʉagʉ Diore ĩ senija, Dios oca ĩ bʉsija
    cʉni, Diore rʉ̃cʉbʉobicʉ bajiro yami ĩocʉ̃.
  trc-NT: Dan me se ga̱a achíín niꞌya̱j snóꞌo rihaan Diose̱ do̱ꞌ, ga̱a nataꞌ soꞌ se‑na̱na̱
    Diose̱ cuno̱ cunuda̱nj nij síí amán rá niꞌya̱j man Jesucristó do̱ꞌ, ne̱ sese ca̱ráán
    soꞌ raa̱ soꞌ, ne̱ nij ndoꞌo ꞌyaj soꞌ rihaan maꞌa̱n soꞌ do̱ꞌ, rihaan Jesucristó
    do̱ꞌ, vaa ei.
  cut-NT: Ihyan cha̱hn ne, cahtera ye vedecuino yahn ye ndete che cuahco ye pa̱yon
    tin ye ura che cova̱h ye o cuahndudo ye Ndudo yahn Dendiohs.
  bel-bel: Кожны мужчына, які моліцца альбо прарочыць з накрытаю галаваою, сарамаціць
    сваю галаву;
  zlm-KSZI: Jika seorang lelaki berdoa atau bernubuat dengan kepala bertudung, dia
    mengaibkan kepalanya.
  gdr-gdr: Sɨ komkesa rɨga yɨpayɨpa yet ra kobɨrgɨm ke mop b'utwangki yɨr opmita omnɨk
    o bage yɨt pɨtapɨta omneny, ton kea tina mopyam Kerisond ɨngarɨm omnena yiyeny.
  vmy-NT: Tuꞌya xuta xiꞌinñu xi kueꞌmo nindaku nga kjuako Naꞌenchana asa nga sikjaꞌaxtiuya
    en xi tsjare Naꞌenchana, kui xi bi tjibekun xi ngakure.
  cmn-FEB: 男人的首领在祈祷或讲道时如果蒙着头，就是羞辱自己的头。
  gmv-RNT: Ba hu7e gulluntidi Xoosse woossizadey woykko qaala yootizadey oonikka barka
    bana kawushshees.
  ncl-NT: Monequi pa mochi lacal pinahuas hual quilajlanía Dios o quimaxtía ilajtol
    Dios huan quipía lalalili ilasehualoni (sombrero) pa itzontecon, pampa inon amo
    cana cuali. Sinda se lacal quitzacuilis itzontecon, unca quinami quijtutica pampa
    oc se lacal inahuac Cristo quipía lahueliltilisli pa quilaicanas.
  sua-sua: He enang tok, ani ngokol to tkor mnam en mang e Yesus he kmokpom kar, nang
    kle ka kpoot mang lurokol ngarta keknen mruo ko ta him a msasaen kam komor ka
    lpek ko naka ngarkie kar o mia, i o khavae orom E Nut karo rhek malpgem o mia,
    va a mhel to endo thera kpiem Endo E Nut Thim Orom Ka Msasaen orom ka keknen to
    endo ko a kerkeknen to lurokol kam him a msasaen ta khenam te, ngat lua vle ku
    meorom Endo E Nut Thim Orom Ka Msasaen ka tavgo e.
  are-are: Artwa paka Altjirrurna ingkamanga, era turta paka relhanha Altjirraka angkatja
    ilamanga, kapurta korltalhakala, era itornka ekuranha, Kristanha, errakarrilama.
  gai-gai: Ŋarikca ramootta ndona paŋan kɨtaca mbendei te, co, ramma morena kammo
    wiwiti te, an ramootta ma ndona ramoot paŋanmo moa numbira morenan, na anna ma
    Karais.
  qvm-NT: Waugui-panicuna juntacashgancho costumbrintsi cashgannogpis Tayta Diosta
    manacur o wilacuyninta wilacur runaga manami umanta shucutacunmantsu. Umanta shucutacurcur
    Tayta Diosta manacog runaga Jesucristutami manacagman churaycan.
  chz-NTPS: Laꜗ oˉhihꜙ kihꜗ dsaˉñʉʉhˉ cherˊmahꜗ jlëy˜ kaˊlleyˊ waˊraˉ gaꜙtëꜘ jeeˊ
    ngɨɨyˈ kiyhꜗ kihꜗ Dio o waˊraˉ gaꜙngëëyꜗ juuˈ kihꜗ Dio chaˊnëˊ dsaˉ.
  kmu-kmu: NagoꞋa vayaꞋmoꞋya Anumaya Koti kema huhaleꞋya nehuꞋyao nunamuma nehuꞋyao
    amanutela aiso ohisae*. Aiso hisayana Yisasina, amakenopamona agaye hisifa kava
    huneꞋatae.
  ood-NT: Id amt wo chehgidch mam eda e mihshmad. Mt heg hekaj ahpim chechoj pi ab
    hu wo ha maꞌishchid g e‑mohmi mam hekid i e hoꞌigeꞌidahun ch am ep ahg g Jiosh
    haꞌichu ahga. Dat wo s‑ta edam haꞌichuk mamtp ab wo ha maꞌishchid.
