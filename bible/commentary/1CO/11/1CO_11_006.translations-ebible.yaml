  san-BUR: အနာစ္ဆာဒိတမသ္တကာ ယာ ယောၐိတ် တသျား ၑိရး မုဏ္ဍနီယမေဝ ကိန္တု ယောၐိတး ကေၑစ္ဆေဒနံ
    ၑိရောမုဏ္ဍနံ ဝါ ယဒိ လဇ္ဇာဇနကံ ဘဝေတ် တရှိ တယာ သွၑိရ အာစ္ဆာဒျတာံ၊
  yaa-NT: 'Akka kẽrofãfe Nios kĩfipaikani marakomekaspakani feronãfakefo keskara maxko
