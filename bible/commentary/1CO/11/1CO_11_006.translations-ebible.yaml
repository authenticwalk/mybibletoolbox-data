  yap-yap: Fa’anra dabi upunguy fare pin lolugen ma kabfel’ nra th’ab piyan lolugen
    nge m’ay. Ma bochan e ra tamra’ be’ ni bpin ngay ni ngan th’ab piyan lolugen nge
    m’ay ara nth’ab nge ngoch, ma aram fan ni susun e nge upunguy lolugen.
  mop-NT: Wa ma' u c'ati u tep u pol ix ch'upu, mas toj cuchi u c'o'ostic u pol jumpul.
    C'u' betiqui, wa sudac ix ch'up ca' c'o'osboc u polo, mas qui' tepa'an cuchi u
    pol.
  tet-tet: Tebes. Kalo feto la noꞌuk taka ulun atu dadi tadak nia nakneter laꞌen,
    diꞌak liu, nia koi molik ulun. Mais kalo nia noran moe tan ulun koi molik, diꞌak
    liu, taka ulun dei.
  hlt-MCSB: Te dongah huta loh sam a khoem pawt atah rhuep saeh. Tedae a rhuep khaw
    a vok khaw huta ham a rhaidaeng oeh atah khoem saeh.
  xtd-NT: Nux juini‑ña xa kada‑ña ná ka kida seyɨɨ, nux ña juini‑ña xa dadaꞌu‑ña dɨkɨ‑ña,
    te na dete‑ña dɨkɨ‑ña. Ko nux kujanuu‑ña xa dete‑ña dɨkɨ‑ña, xa ma tuu na idi
    dɨkɨ‑ña koo, te io xa kada‑ña ná ka kida ñadɨꞌɨ, io xa dadaꞌu‑ña dɨkɨ‑ña.
  mdy-ETH: ላኣሊ ፔ ቶኦኮ ዖሹዋያ ማዔቴ ቶኦኮ ፔኤኮ ታይዞንጎ፤ ጋዓንቴ ቶኦኮ ታይዚፆንታ ጉኡሊፆንታ ቦርሳያ ዒዞም ማዔቴ ቶኦኮ
    ዖሾንጎ።
  spl-spl: Yakât otmâ yuwu sâmune nâŋgâŋet. Mâtâp pato imbi ihilâk otmai yaŋe aŋulakŋet
    sâm somotyeŋe korotok hâreyiŋgimai. Yâhâ imbilipyeŋaŋe somotyeŋe ki katipgum lohimbi
    senyeŋan kinmâ Anitâ mepaemai ya aŋulakŋet sâm loklipyeŋaŋe somotyeŋe korotok
    hâreyiŋgimbâihât dop. Yakât otmâ somotyeŋe katipguŋetgât naŋgan.
  usp-NT: Jwi'l wi wi' jono anm ta' tijch'uk jb'a ri' mas tzi resaj rusumal jb'a.
    Pero wi q'uixib'ali' pire jun anm tiesaj rusumal jb'a o tijotzsajb'ic, ri' mas
    tzi jch'uke'.
  zav-NT: Na' šə cui chonḻe can' naquə costombr c̱hele de'en chcuašə' yic̱hɉlen' batə'ətezə
    chchoɉle, yeɉni'a əgwšib yic̱hɉlen'. Na' šə chaquele zto' par əgwšiblen, mejor
    əgwcuašə'əczlen can' chso'on no'ol ca' yeḻa'.
  sgz-sgz: Ngo wák a kila a abulbul suri boroi lul, káksiai nák lu ingai má! Má náng
    kumur palai nihun nák pál! Auh, wa a táit án rumrum i mátán matananu suri wák
    er di kumur palai nihun ngo di kur palai, má ngorer a kuluk ngo na lu boroi sang
    i lul.
  kek-NT: Jo'can nak cui li ixk inc'a' naxtz'ap xjolom, chixbesak chixjunil li rismal
    xjolom. Ut cui inc'a' naraj xbesbal li rismal xjolom xban nak naxc'oxla nak xuta̱nal
    chok' re, k'axal us chok' re li ixk a'an cui tixtz'ap lix jolom.
  blz-NT: Gause kalu wiwine bude' molimbaung, mbaka' bagia bi guntinga a wuukna. Kasee
    kalu wiwine guntingon kabai se' bokulu'ion, ya'a koikoimo mampapakamaa' i ia,
    mbaka' i ia tiodaa molimbaung.
  poe-NT: A̱ ntá tí chojni chjin tjinkakonhya kíxin chrókꞌuiáxin kja tjan nkehe mé
    chrókjín tjan. Kjánchó tí chrókósuèhe̱ tjan chrókjín tjan, ntá chrókꞌuiáxin kja
    tjan tóte̱ tió tójnkotsérá.
  san-TAM: 'அநாச்சா²தி³தமஸ்தகா யா யோஷித் தஸ்யா​: ஸி²ர​: முண்ட³நீயமேவ கிந்து யோஷித​:
    கேஸ²ச்சே²த³நம்ʼ ஸி²ரோமுண்ட³நம்ʼ வா யதி³ லஜ்ஜாஜநகம்ʼ ப⁴வேத் தர்ஹி தயா ஸ்வஸி²ர ஆச்சா²த்³யதாம்ʼ|'
  cof-NT: Junni sonala misuca dotuchi latinari, aca jera porentsan jochunae yape unila
    cuwenta josa. A poreca jun nenato lu tino jotori, misuca donola joe Unilalabe
    mantaiminla joyoe tito.
  srm-NT: Nöö ee wan mujëë an kë tapëën hedi nöö be a koti ën uwii. Ma ee sen o kisi
    ën faa musu dë ku sati uwii, ee nasö ku puumapuuma hedi, nöö be a tapëën hedi.
  qvs-NT: Mana umaykichita pampachinayaptikichika alli kanman chukchaykichita rutuchinaykichipa.
    Ichara suk paninchi yuyanman chukchanta rutuchishpa pinkakuna laya kananta. Chashna
    yuyaptin alli kanman umanta pampachinanpa.
  zca-NT: No chi lë' tu una' gat nzhakla yao' yek una', pwes más wen zhi'b yek una'
    tuli; no chi nitula una' zhi'b yek una', pwes neka sao' una' yek una', orze',
  cbc-NT: Bairi jĩcãõ ũcõ carõmio cõ rʉpoare cõ capeotogaeticõãta, jicoquei cõ poare
    cõ cajuare peyocõãrotiro ñuña. Bairo átirotimiocʉ̃ã, cõ capoa tarotiataje, o cõ
    capoa juarepeyorotiatajere cõ cabobotʉ̃goñaata, toroque cõ rʉpoare cõ bʉgatoáto
    apeye ũnie mena yua.
  qxo-NT: Umanta shucutacuyta mana munag warmega mejor agtsanta rutucuritsun. Y si
    agtsan rutucushga cayta pengacurga umanta shucutacutsun.
  mox-mox: Vonahaqiaqi, ʼeguma taha vavine ge nuanuadi debadi ina umei, e ʼinega luaqiaqiedi
    be debadi qabuna ina daʼa yavulea. Mana vivine ʼidia debadi ana daʼa yavula nage
    kweli vekawawa yani ʼebeiniyauyau, e ʼinegana debadi ina umea.
  kew-kew: Gore oname nipuna aalu narigitaliare gore nipuna aalu iri rudupu pa pudinawa.
    Pare oname iri rudupu pudia page rayo pudia rubea page go madaa yala mada potea-ga
    gore nipuna aalu mada rigitina.
  dww-dww: Vutuna aubainama deḡoda waivi nam debanama e suma, naumeki da tauna sibo
    deba vuvuḡinama a maku pore be tauna sibo ya tunimayaḡana. Be deḡoda waivi debanama
    makuporenama e tunimayaḡena, naumeki da tauna sibo debanama ya sumana.
  twi-ASANTE: Sɛ ɔbaa no nkata ne tiri so a, ɛsɛ sɛ ɔtwitwa ne tirinwi gu. Esiane
    sɛ ɛyɛ animguaseɛ sɛ ɔbaa bɛyi ne tirinwi anaa ɔbɛtwitwa agu no enti, ɛsɛ sɛ ɔkata
    so.
  aoj-aoj: Iꞌi nematawa owaꞌ opaloꞌ balagah awaugahia, awo aꞌ ondatopaꞌagah bandagah.
    Waf apaꞌ hiapai fagape naꞌamba. Iꞌi ambagof awagofa ogatopaꞌagah bandagah aꞌa
    ondowagah hiꞌigalagah, apaꞌ maꞌi waf afamba awafi fandaꞌ nematawa ambagof awagufi.
    Deiꞌ isimba atis andeandeꞌma awo ondopaloꞌagah.
  cbv-cbv: Yaádhboó ĩ́ih waojíh yégueh chóojĩh cáaguíhcan, waó yoóc boj beedánih ĩ
    jʉmʉ naáh. Obohjeéhtih, boj beedáátdih tíicnit, ĩ jih cáaga naáh.
  taw-taw: Pen bin olap kɨmɨg ma pak yu genɨgab, kɨmɨg wɨj ne ak tɨk wulep gonɨmuŋ.
    Ne pen kɨmɨg wɨj tɨk wulep gɨl akaŋ pɨsnep tɨk yokek nebeŋ gonɨmuŋ tek, kɨmɨg
    pak yu gɨnɨmuŋ.
  jic-NT: Quepj ma jos pülül jay vyala, más 'ücj jupj ts'üil jasev. T'üc' way maycas
    ca ts'üil pajal 'umul, maycas ca ts'üil tulucj na, mpes más 'ücj pülül jay vyala
    wa jupj.
  zap-NT: Porke belne rtsëëdet xtoo wnaa chene rnab men lo Dëdyuzh, mazre wendee ytxuug
    gyitsxtoo men; per belne rtuunen men ne ytxuug meno o ne ygabëël meno, mazdee
    ytsëë meno.
  wer-wer: Öng namp pim kepönö kör nokoëën ëëpënëak pöt pim kepön ëpöt kat ë olap.
    Pël ëëpnaatak öng namp pim kepön ëpöt kat ë olaan omnaröak piin kön wiin, “Pi
    öng kan pas yaaö namp,” pël wasën pi ëö kësang sëpnaat. Pötaanök öngörö pipël
    ëak ëö sëpanëën pitëm kepönöt kör koëëp.
  ipi-ipi: '@see-verse:1CO.011.005'
  qul-NT: Uj warmi umanta mana katacojtin, lliuj chujchanta rutorkonancu. Sichus warmipaj
    mana chujchayoj uman p'enka cajtenka, umanta katacuchun.
  tnc-tnc: I'suᵽaka simamaka koruᵽuko'arã ja'aᵽearika yaᵽabeyuko ᵽuri, sarekaja koruᵽua
    kowi'eᵽataᵽarũ. Saᵽi ãrĩwa'ri “Jiamarĩa yiro'si sime”, ãñuko imarĩ, koruᵽuko'arã
    koja'aᵽearũ.
  ter-NT: Yanê'e, yusikóneikopo ulalapu'í kó'iyea, enepo hákoti kahâ'a itúkea ramánone.
    Itea enepo teinâ ne vaté'ikeovo áko'o koúlalapu'ikopeovo, yusikóne itúkea ramánone.
  bmr-NT: Jaamaño gaigo iinigaɨco afabaacugotɨhachiijɨ jillɨro paryɨ iinigaɨco icɨɨdacuqui.
    Jaanotɨ gaiguedi iinigaɨco iquitɨcɨno, bu icɨɨdano icano unucufesuhachiijɨ, jillɨro
    ifoboocɨqui.
  fuf-fuf: Ko fii, si debbo taaraa, haray yo o taƴu sukundu makko ndun. Ko fii, si
    no hersinanii debbo ka sukundu makko ndun taƴee, maa o femboo, haray yo o tiggo.
  bhl-bhl: Kate, mali waneng mak ikalem kak kasilomin ibolow kelinba keliw tewe, ikalem
    kak kon be atin kuw wokilewoliwka! Kate, i wokiliw tewe, i inkal kal kulokoliw
    kasike, waneng bi kiol kuw kukuw kuw gelewko, ikalem kak kasi kolewboliwka!
  ons-ons: Eso ŋerep eŋe lewine kaweune midaine geakane raso yemo lewine zoune ungi
    nobetka okaniake. Ŋo ŋerep eŋe lewine zoune ungi nobetka mesiakane gamu gamu okaneso,
    yemo lewetine maine kawetkeake.
  con-NTPO: Pushesuja tise tsovema fanangoye in'jambi'ta pa'cco tise tosema tsu cha'ttuya'cho.
    Tsa'ma tsa'caen tosema cha'ttupa tsove chu'ccoyi jacañe ansangae'ta bove ñotssi
    tsu tise tsovema fanangoye.
  ghs-ghs: '@see-verse:1CO.011.005'
  peg-peg: ଇନାକିଦେଂକି ଜଦି କଗ୍‌ଲେ କାପ୍‌ଡ଼ାତ ଗୁଗୁର୍‌ ମୁଗ୍‌ୱିତିସ୍, ୱାଟିଙ୍ଗ୍‌ ହେଦେଲ୍‌
    ତେମୁଲ୍‌ ପା ଆହିକିଏତ୍; ମତର୍‌ ଜଦି କଗ୍‌ଲେ ପାକ୍ୟାତ ତେମୁଲ୍‌ ଆହିକିନାକା କି କାପ୍‌ଡ଼ା ହେନ୍ୟାନାକା
    ଲାଜୁ, ତା ଆତିସ୍‌ ହେଦେଲ୍‌ କାପ୍‌ଡ଼ାତ ପ୍ଡାକ୍ୟା ଆୟେତ୍‌ ।
  txu-NT: Dja me nire amikrã'ã pro prãm kêt nhym ren me kum krãnh kê. Mỳj kadjy ren
    me kum krãnh kê? Bir, pijàm kadjy. Nhym be, kati. Me nire krãnh kênhkam nàr kĩ
    jakàrkam mex kêt. Mex kêtkam gê me nire amikrã'ã pro.
  eng-WEBU: For if a woman is not covered, let her hair also be cut off. But if it
    is shameful for a woman to have her hair cut off or be shaved, let her be covered.
  gnw-NT: Cuña uñeãcasoi mbae vae tuñeãpi ía. Echa'ã penti ñemɨmaraca co cuña ía chutu
    ete yave ani opaete iñãca uñeãpi yave. Jáeramo cuña tuñeãcasoi.
  mux-mux: Ambu te yunga pengale panda naa tum lem kapula, “ ⸤‘Yunga yili liipa ai
    naa silimú lam.’ nimba⸥ yambu te-ni yunga pengale kolomong tepa gar sinjipili.”
    nipili. Mola ambu tenga pengale kolomong tingí mola porongí kene aku-siku tingéliinga
    yu teku pipili kunjingí lem ‘Na pipili naa tipili.’ nimba yunga pengale panda
    tupili.
  maj-NT: A̱t'aha̱ tsa nku ta̱chju̱ún najmi k'u̱é'ma nintaku̱, tu̱ sahá katate ntsja̱ha̱.
    Ko̱ tsa subaha̱ nga ku̱a̱te ntsja̱ha̱ ko̱ a ra̱ nga kj'u̱ájnu kaha̱ yjoho̱, tu̱
    sahá kat'é'ma nintaku̱ ma.
  bkq-NT: '@see-verse:1CO.011.005'
  kue-kue: Ba ambu ta bre yungo tusikran, ye bre yungo bagl sungunagle endinambuka.
    Ba ye bre yungo borambuka mo gukunambuka ipre angai goran ana ye pra bre yungo
    tusinambuka.
  cot-NT: Oraqueate aatogueti onintitsi ontatainataquempa iintsija ojocaguinataquempaquea.
    Cotanquitsiqueate teequea ametemparoji manquigarentsi onquejetaquempari shirampari,
    ompashivenquempatari ojocaguinatacaanquempagueti irooca aamajaquerogueti omae,
    irootaquequea nocantantacaca iintsija ontatainataquempa.
  bnp-bnp: A ngatavine ge koi ni kavitagua a gina, pali, ge ali vuroki a vuna! Pali
    bara i rata mavonga, bara i maruhu. I mavonga, i kamumu ge kavitagua a gina na
    tahuna i vasileki.
  apn-NT: Kot kaj mẽ amnhĩ krã hkênh nẽ ri apa nẽ amnhĩ kamã apijaàm nẽ ri apa. Mẽ
    anijaja na ka htem akrã hkĩ japjê nẽ kamã amex nẽ ri apa. No kot ka mẽ amnhĩm
    akrã hkênh nẽ apunuj nẽ amnhĩ kamã apijaàm nẽ ri apa. Jakamã kêr ka mẽ Tĩrtũm
    mã amnhĩ jarẽnh kaxyw nẽ amnhĩ krã hpro. Nom kot ka mẽ amjên ã apijaàm kêt nẽ
    ri apa hprãm japêr nẽ mamrĩ amnhĩm akrã hkênh nẽ ri amnhĩ kuk ã apijaàm kêt nẽ
    ri apa.
  ctp-NT: '@see-verse:1CO.011.005'
  opm-opm: Kuu ihir kakung na anpera dahayahanoh kak batnong dapsi oh gatmar ha mandangwemur.
    Nuhur kak bat gatdeiyahanoh kassio dahapti ohoh ihan beten haya teio meng ma ritper
    riya teio oh kakungnong an patim beten haya mengriya ham ha patengwemur.
  bvr-bvr: Minyja ji-nga jin-gata gala jiny-bamagonyinyjiya jiny-ji minypa nipa a-wenggana,
    o gu-ngurrja Wangarr gun-nika janguny gatiya ana-goyburrpa nyiburr-mulpiya nula,
    gun-narda minypa gun-maywapa jimarna bama jin-gorla jinyu-negiyarna. Wurra gu-gurda
    ngacha jarra gona gun-guni. Wurra minypa gama jin-guyinda nipa barra jiny-bamagonyinyjiya
    jiny-yorkiya [minypa nipa a-wenggana, o gu-ngurrja Wangarr gun-nika janguny].
  wal-wal: Maccaara ba huuphiyaa qachchana xayikko, qanxxissu. SHin iyyo i huuphiyaa
    qanxxissanaagee woi meedissanaagee pokkikko, ba huuphiyaa qachchu.
  zad-NT: Na' shi to noolə bi wkwash' yic̱hje'na', wenlan wshibteguen' ax̱t lo yej.
    Na' shi chido'ile' wshiben', chiyaḻ' wkwasheen.
  kmg-kmg: Irec ŋokac moc qârufac tâmiric jume qizec rocnezo. Me ŋokac moc e irec
    mimierâ qizec susuc-ticne sakareocmuzi qârufac rojuzejec.
  aso-aso: '@see-verse:1CO.011.005'
  uli-uli: Hare semal fefel yete totawo chemal, ngo ye momay le be guruloh mala chemal.
    Ngo ye hamama le semal fefel yebe guruloh chemal. Ila ye momay le yebe totawo
    chemwal.
  nin-NT: Ayamba nggo à ti si ttu itu ima yi hen, uwa bu kurr yi glo. Ikurr yi ti
    si ku inkindirr ishisha, uwa bu zha inkindirr a ttu yi.
  acu-NT: Tura asamtai nuwa Cristonu ainau iruntramunam tarachin nukumatsuk wajastas
    wakerakka, intashincha awartinuitai. Antsu nuwa intashin awarka nuka natsanpiakuitai.
    Tura asamtai nuwa aishrinak umirin asa, Cristonu ainau iruntramunam tarachin nukumaktinuitai.
  cak-WNT: Y wi yec'o ixoki' ri ma nicajo' ta niquicuch quijolon (quiwi'), tiquisocaj
    el ri rusmal quiwi'. Pero wi yeq'uix niquisocaj el ri rusmal quiwi', tiquicuchu'
    c'a ri quijolon (quiwi').
  ebk-ebk: Mu achi mundalongdong nan fiafiai, un-unuyna ay munpapukis ay kaman as
    nan fook chi laraki. Ngem kiapú ta kafiafiain ay munpapukis winnu munpaapollok
    nan fiafiai, mundalongdong koma hiya.
  spa-PDDPT: Porque si una mujer no se cubre, que se corte el cabello. Y si es vergonzoso
    para una mujer cortarse el cabello, o raparse, que se cubra.
  ruf-ruf: Ka ipinga ng'oghubika bae litwi lyake, ng'apfu yabehe mvili tsake. Lekeni
    ka chinyala kwe ipinga kugheta mvili tsake au kubeha mvili tsake, yaghubike litwi
    lyake
  gun-gun: Ha'e nunga rupi kunhague akã ao'ia ndoiporui ri vy tojayapa o'a. Ha'e rã
    o'a ndojayaxei, e'ỹ vy oakã onhopĩ aguã oxĩ ri vy toiporu akã ao'ia.
  agu-BL: Cha'stzun te ko at jun xna'n yi qui na taj tan je'n jun xbu'k te wi', ba'n
    tcu'n c'aple' len yi xi'il wi'. Poro ko na tx'ixwij tan tele'n c'aplu'n yi xi'il
    wi', ba'n tcu'n yil je' jun xbu'k te wi'.
  isn-isn: Angeze anga umusungu shukukunekila itwe lakwe, nuazule isingi lakwe letule
    ikupi. Ndogoilyo angeze minyala umusungu kuzula isingi lakwe, inge wakunekile
    itwe lakwe.
  eng-PEV: If she will not cover her head, maybe she has to cut off all her hair,
    right? No. If she does that, then she will shame herself. She can’t do that. And
    she can’t shame her husband either. So she has to cover her head in your meetings.
  ilo-ULB: Ta no saan nga abbongan ti babai ti ulona, masapul a pukisanna ti buokna
    iti ababa. No kababain para iti babai a pukisanna ti buokna wenno ipakuskus ti
    ulona, masapul nga abbonganna ti ulona.
  pir-NT: Ticoro dapure moha dueraro ticoro poarire se peho cã dutiahro. Ticoro sa
    yeri bato ticoro dapure bʉe tiro, ticoro mohaahdo ticoro dapure.
  anv-NT: Ndɛre ɛlúmbɔ, mbɔgé mendée akɛlégé fɔ́ mankwere mekpo wuú, ákpɛ ákpale
    mekpo wuú. Yɛ́mbɔ, mbɔgé ji akaá nnó ɛlú ɛlé mekpo unɔɔ́ ɛta wuú mankpale
    mekpo akwerege mekpo wuú.
  sab-NT: Muinga me ta ñometra gweale gbakalin mo chuga giti, ma no muinga ene mo
    chugaga ite ulita, ene ama chege onbre kare kwian na gwage, ma no muinga ene chuga
    chege taglale, agwa muinga me no ene ole, amage suge ama ibule chage chuga taglale,
    ma no muinga ene ñometra gweale gbe mo chuga giti mo ñengulalla gai dage mo chugagwallale.
  tmd-tmd: Makwam mö i yöj panö pöröben aku, nuŋ yöj panö nuŋwa waxaŋ met waŋ; nöi
