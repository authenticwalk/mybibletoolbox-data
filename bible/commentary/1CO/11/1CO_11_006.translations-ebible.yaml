    ejih.
  bgt-bgt: Gi na vaivine keda boi tautafua na ulugna, e naba iia keda utuhi kudoa
    na sesehugna. Keana na vunegna na vaivine ke utuhi kudoa na sesehugna ba ghothahia
    na ulugna keda maomamo, e toke iia keda tautafua na ulugna.
  mvn-mvn: Aituhu avi vavine eha yai nuanua ai tana‑kabubu iweteweteni, akanai nau‑wawani
    apanai itana‑honoi. Kate aituhu vavinena ini‑yauyau ivaniahei dewana wayahina
    deina, akanai nau‑wawani ai tana‑kabubu iweteweteni.
  djk-NT: Bika efu uman á wani wei sani tapu en ede, da meke a go pii en ede fika
    sondee uwii tu. Ma efu dati na wan sen sani gi wan uman, da meke a tapu en ede
    de.
  uig-LAT: Ayal kishining béshigha artqini yoq bolsa, chachliri chüshürüwétilsun;
    ayalgha nisbeten chachlirining késiwétilishi yaki chüshürüwétilishi uyatliq ish
    bolsa, emdi uning béshigha birer artqini bolsun.
  nde-nde: Nxa owesifazane engambozi ikhanda lakhe, angagela inwele zakhe; kodwa nxa
