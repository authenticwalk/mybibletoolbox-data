  auy-auy: Aaremó tiꞌnónkáꞌó ímbo káátaresamo ésa tiꞌnóntáu kárásuwaaro súne. Énifo
    tiꞌnóntáumo kárásuwaamba tigaesáfésa ésa pósa tiꞌnónkáꞌá káátaaro.
  tbg-tbg: Ike, nahentivano nai qiata kia naavuma tairera, viva nai qiata toqa kaataarave.
    Nahentivano tiharo, Te tenta qiata toqakeve, muqukeve, kaurira haika varaarorave
    tirera, viva nai qiata naavuma taarira.
  hub-NT: Nuwa muuken jaanchjai nukutan nakitaka ashi awamarti. Atum ainatirmeka nuwa
