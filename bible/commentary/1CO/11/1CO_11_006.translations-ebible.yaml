  cut-NT: Ndete che hua cuahco ye tin ye ne, tahque ndah che ndu rah ye. Atena̱n che
    cuihna̱n ye ndu rah ye ne, tuhme va che cuahco ye pa̱yon.
  bel-bel: бо, калі жанчына ня хоча накрывацца, дык няхай і стрыжэцца; а калі жанчыне
    сорам быць пастрыжанай ці паголенай, хай накрываецца.
  zlm-KSZI: Jika seseorang wanita tidak bertudung kepala, baiklah rambutnya dicukur.
    Jika satu keaiban bagi wanita dicukur atau dibotakkan kepalanya, hendaklah dia
    bertudung kepala.
  gdr-gdr: Sɨ ra konggat maka ra kobɨrgɨm ke mop b'utwangɨk, ton b'ogla tina komkesa
    mopngɨi b'epɨk. Ajɨ ra ton ɨngar ke b'atkas onggɨtyam mopngɨi b'ɨpki dɨde mopngɨi
    b'ɨjgi gatabɨm, ton b'ogla kobɨrgɨm ke tina mop b'etwangɨk.
  vmy-NT: Ngatꞌa tsa jngu chjun bi kueꞌmo nindaku, tusa ngatate ntsjare. ꞌBa tsa kjuasuba
    nga kuate ntsjare asa nga kꞌuejunre yojore, ngu, ngateꞌmo nindaku.
  cmn-FEB: 女人如果没有蒙着头，就应当剪去头发。如果女人以为剪发或剃头很羞耻，就应当蒙着头。
  gmv-RNT: Macassi ba hu7e goozonta aggikko meedetu woykko qanxisu. Izis ba hu7e meedetethi
    woykko qanxisethi yeelachizaz gidikko goozu.
  ncl-NT: Yojque, sinda se sihual amo quinequi motzacuilía itzontecon, ma moxima.
    Huan sinda neli unca pinahualisli pa se sihual quipías laximali itzontecon, cuaquinon
    ma motzacuili itzontecon.
  sua-sua: Ii, ko enangthe a vlom na lo kaikkiem lraip ngarta keknen to kam him ka
    msasaen tok, va o mia ngak papuntom en orom a leep hak kam kle kho rum ka lpek
    kam papulam krum kim tgus hak. Va enangthe a vlom to endo na lua svil kam kol
    a leep kuon mang en mruo tok, ko ngak papulam ka lpek tok, va en he, nak le khim
    ka msasaen.
  are-are: Arai, arrkutjala paka kapurta ekuranha itja korltamanga, era kala kapurta
    korla ekuranha keikanhanta. Arrkutja pula errakarrerrama, kapurta korla ekuranha
    kakalanga, era turta paka kapurta napiantama namanga. Lakinhanga era kala kapurta
    korltalhitjikanta.
  gai-gai: Na meac mbitaca ndona lakoarpaika tamaia ŋgocor, na ma ndona lakoarpaikmo
    kataci matpi. Na meac mbitaca ndona lakoarmo kataci matpi te, ut kecari narica
    numbira mo te, laŋ ma ndona paŋanmo tamai.
  qvm-NT: Umanta shucutacuyta mana munag warmega mejor lapan agtsantapis gara putuypa
    rutucutsun. Agtsanta rutucuyta pengacorga umanta shucutacutsun.
  chz-NTPS: Cherˊmahꜗ ja̱a̱ˉ dsaˉmëꜘ saꜙ jlë˜ lleˊ, lluꜗ gaˊ waˊ tiiyꜘ lleyˊ goˉte˜.
    Pero cherˊmahꜗ la̱a̱yꜘ laꜗ oˉhihꜙ kiyhꜗ heˉ tiiyꜗ lleyˊ o heˉ jmeeyꜗ kwahˉ, heˉja̱ˉ
    waˊ jlëyˈ baˊ.
  kmu-kmu: NagoꞋa aꞋnemoꞋya amanuteꞋma aiso ohisayana afaꞋa amayolagefa mukiꞋa laga
    hu-talesae*. Tagama huꞋya aupa hisaya yamoꞋa amakaye hisifa kavaꞋma hanesigeꞋya
    neꞋataleꞋya amanutela aiso hisae.
  ood-NT: Pegih, mt ab wo e maꞌishchid ch wo e mihshmad k heg hekaj pi wo si e el.
  lbm-lbm: यदि बाई मुंड पर नहीं ओढ़ेंन त बाल भी कटाय लेवो; यदि बाई लायी बाल कटानो
    यां मुंडन करनो शरम की बात हय, त मुंड पर ओढ़ लेवो।
  ncj-NT: Huan tlahmo mocuapiquiya in sihuatl, mamocuatequi nochin. Huan tla pinahui
    in sihuatl ic mocuatequis, ic inon mamocuapiqui.
  yuj-yuj: Táte yupu náráp me korok woukwap mo námp kwamp te, mao ankár me pwae fárákapea
    fae tákáre naenámpon. Táte am yupu me pwae fae tákáre nánko, poumaropao pwarápaeantá
    námp kwamp te, ankár me korok woukwap kuno.
  kto-kto: Memani, leba tale obakbakieng magabun bugam o, tie eba papoim ba o makiripieng
    kavurup o. Pa leba muliiba magabun ga tale naieng meba papoim ba o makiripieng
    kavurup o, tie obakbakieng bugam o.
  gmv-NT: ማጫሲ ባ ሁዔ ጎዞንታ ኣጊኮ ሜዴቱ ዎይኮ ቃንፂሱ። ኢዚስ ባ ሁዔ ሜዴቴꬂ ዎይኮ ቃንፂሴꬂ ዬላቺዛዝ ጊዲኮ ጎዙ።
  por-BLT: Se a cabeça de uma mulher não está coberta, então, sua cabeça deveria ser
    rapada. Se é vergonhoso para uma mulher ter o cabelo cortado ou rapado, então,
    ela deveria sempre cobrir a sua cabeça.
  stp-NT: Baꞌ noꞌ guꞌ gu jax chuꞌm ubii cham joiꞌñ na iiñkaꞌ gu maꞌooꞌn na paiꞌ dhuuk
    puꞌñi tu daandaꞌ buiñor gu Dios, jix dhaapkam dho xim jiikai noꞌ cham xiꞌɨr gu
    puiꞌ jaꞌk. Piam noꞌ guꞌx xiꞌɨr, xim iiñat do.
  ame-NT: Att̃eña ñerraʼm coyaneshaʼ ama mueno oʼch caʼmatam̃oʼtapaʼ ñehua, amaʼtpaʼ
    shopenaʼtatepaʼ. Att̃ochña ñerraʼm oʼch c̈ha pencana att̃o shopenaʼtenapaʼ ñehua,
    amaʼtpaʼ caʼmatam̃oʼtepaʼ. Ñam̃a ñerraʼm puetsorrm̃oʼtateñot̃paʼ oʼch pencapaʼ
    ñehua, amaʼtpaʼ caʼmatam̃oʼtepaʼ ñam̃a.
  mgh-2016: Nthiyana hinokhuneelha muru awe, ambaya ahameke ikharari chawe. Nansho
    inowulhihacha muru nthiyana ahamaka ikharari chawe ama uhamiya, paahi ambaya etu
    akhuneelheke muru awe.
  kvn-NT: Tenal ome aga sagla edujulil, pul akalzhul enio, ampa yopí istar taklemogo.
    Tenal ome-aga-sagla-enijadgin tulemal istar takel, pul sagla eduged-wilub.
  gvf-gvf: Abal kobe gibilin gal kau paalekinamia, ena abalin kobi gibiliigin bale
