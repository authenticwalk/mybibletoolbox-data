  fuh-BKF: Sabo dey, si debbo suddaay hoore muuɗum, ina haani taƴa sukundu mum fuu.
    Ammaa taƴude sukundu mum naa toytude ndu ina semtina debbo. Ndelle na haani sudda
    hoore muuɗum.
  arl-NT: Maaji jaara na naca mishiquionu paniyaquiri pueya niquiara na pocuanura
    Pueyasora, Pueyaso na secojonuranio, cuno tojiyashijia cuaara tuqueteera na naca.
