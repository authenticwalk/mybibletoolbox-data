  eng-WMB: For if a woman is not covered, let her hair also be cut off. But if it
    is shameful for a woman to have her hair cut off or be shaved, let her be covered.
  zaw-NT: Palga di te gunaa gusäu xpäiini yejcni suguigaj yejcni. Palga najcni te
