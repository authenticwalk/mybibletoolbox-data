    higa vaita yadi udo ana iyaꞋiyaya. Vevine manuwa-tafalolo againe uꞋudi hinakevana,
    be keke udo ana iyaꞋiyaya amine hinaseyemauneni faꞋina.
  yao-yao: Iŵaga jwankongwe ngakuliunichila ntwe wakwe mbaya amyole umbo syakwe, nambo
    iŵaga ili soni jwankongwe kuutula umbo syakwe pane kumyola mbaya aunichile ntwe
    wakwe.
  tgp-tgp: Vara har̃ai lahi matea mo r̃ohu vara i ropoi na patuna, mo r̃uhu vara i
    tai na vuluna i vejuveju. Pani matan enia hina mahanuhanu matea vara te har̃ai
    lahi i tai na vuluna teni la hiripilopilo na patuna, mo r̃uhu vara i ropoi na
    patuna.
  auc-NT: Edæ onquiyængä bee ocadämaï ingä inte godömenque ëö tocacä baï waa incædönimpa.
    Wæætë, Ëö tocate wæcæ wæ, ante wæcä ïninque tömengä ïñömö edæ bee ocabaingampa.
  kbc-NT: Iwaalo nige daɡ̶a yapoɡ̶oditi lacilo, odaa domeɡ̶ele me yapitaɡ̶adi lacilo.
    Pida nige liboliɡ̶a iwaalo me yapitaɡ̶adi lacilo, odaa dice leeditibige me yapoɡ̶oditi
    lacilo.
  bmh-bmh: Gonun, air in gonugau gagalig tibur galau sil kulabun utamau, gonugau gagalig
    ulig hogu kuatamau. Air in go gonugau gagalig ulig hogu kuatamau ta, gulum usalamau
    ta, go aiu numau aimai, gonugau gagalig tibur galau sil kulamau.
  ctu-BL: Mi ma'anic mi' mos i jol x'ixic, la' laj sejt'ic i jol. Mi quisintic mi'
    yubin che' set'bil i jol yic'ot che' jujchibil, la' i mos i jol.
  meq-meq: Ŋgwas nakə a say məɓere dərkəɗ a gər bay aye na, wal wal tə məɗəse abəra
    ka məkwetse bay. Taɗə ŋgwas kə ɗəs abəra ka məkwets ŋgay kəgəbay a həz na gər
    na, ka sərakwa niye na, wu nakə ma geye horoy aye. Kə ge andza niye na, mâ gər
    ha gər kəriye bay, mâ ɓar a ɗəma dərkəɗ.
  noa-H: Hʌʌinta hõor k'apanag hee maag bʌ̃ʌrjã putiu pör börrba nʌm k'ai, magan warre
    hamach pör k'õipʌ̈iju haaita nʌm. Mamʌ hamau hoowai mag pör k'õibapäaiwai ham
    chigaacha haju nʌm k'ai, magan hõor hee hiek'aagpaawaijã hichiita putiu pör börrju
    haai nʌm.
  alp-NT: Sepo bina sae isou lutike uluije mo hoko mise lesi ktoli pusue eni buare.
    Po sepo bina sae koki eni buare pise ktoli eni buare mere ono iasomi. Hoko mise
    lesi isou uluije.
  san-VEL: anaacchaaditamastakaa yaa yo.sit tasyaa.h "sira.h mu.n.daniiyameva kintu
    yo.sita.h ke"sacchedana.m "siromu.n.dana.m vaa yadi lajjaajanaka.m bhavet tarhi
    tayaa sva"sira aacchaadyataa.m|
  kbq-kbq: Na'ankure mago a'mo'ma azoka'ma refi'otesuno'a, agra azokara taga hutregahie.
    Hianagi azoka'ma tagahu zamo'ene, azoka'ma vazagate'zamo'ma a'nemofona agaze'za
    me'ne hanuno'a, atresageno anuntera refitegahie.
  kbh-kbh: Er, nderado canÿe shembása ndocna te tontsebos̈e chabe bests̈as̈e jtsenátsbotsana,
    chabiama más ts̈abá nántsemna lempe chaotsenójshetëts̈e. Pero tojtsejuabná utsbotjená
