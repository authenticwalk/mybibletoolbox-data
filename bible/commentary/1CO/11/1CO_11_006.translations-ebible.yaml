  uig-PIN: Ayal kixining bexiƣa artⱪini yoⱪ bolsa, qaqliri qüxürüwetilsun; ayalƣa
    nisbǝtǝn qaqlirining kesiwetilixi yaki qüxürüwetilixi uyatliⱪ ix bolsa, ǝmdi uning
    bexiƣa birǝr artⱪini bolsun.
  beo-beo: Uda da ea dialuma hame dedebosea, e da ea dialuma hinabo damumu da defea.
    Uda da ea dialuma hinabo damumu o ea dialuma waga:mu amo da gogosiasu bagade.
    Amaiba:le, ea dialuma dedebomu da defea.
  acf-NT: Si an madanm pa kouvè tèt li, pouki i pa annèk wazé tèt li toubonnman? Épi
    kon i sé an hontèz pou an madanm wazé tèt li ében koupé chivéʼy-la, i sipozé kouvè
    tèt li.
  tpi-OTNT: Sapos meri i no karamapim het bilong en, orait em i mas katim gras bilong
    en sotpela. Na sapos meri i sem long katim sotpela o long rausim olgeta, orait
    em i mas karamapim het.
  mbt-NT: Su ka malitan ne kene egteterung, keilangan ne egtempuhen ka bulbul rin.
    Ne puun su egpekeyilew te malitan ka egtempuhan wey ke eg-abuluhan naa, keilangan
    ne egteterung iya sikandin.
  hau-SA: In mace ba ta so tă rufe kanta, to, sai tă aske gashinta; in kuwa abin kunya
    ne mace tă yanke ko tă aske gashinta, to, sai tă rufe kanta.
  mam-NT: Ke cyey xuuj ocslal tuj Corinto, ka cyaja bint tu'n mi'n potzet cywi'y,
