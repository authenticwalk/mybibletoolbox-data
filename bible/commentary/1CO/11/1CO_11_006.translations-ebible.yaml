  san-MAL: അനാച്ഛാദിതമസ്തകാ യാ യോഷിത് തസ്യാഃ ശിരഃ മുണ്ഡനീയമേവ കിന്തു യോഷിതഃ കേശച്ഛേദനം
    ശിരോമുണ്ഡനം വാ യദി ലജ്ജാജനകം ഭവേത് തർഹി തയാ സ്വശിര ആച്ഛാദ്യതാം|
  tam-TCV: இவ்விதம் ஒரு பெண் தன் தலையை மூடிக்கொள்ளாவிட்டால், அவள் தன் தலைமுடியை வெட்டிக்கொள்ள
    வேண்டும். ஒரு பெண் தன் தலைமுடியை வெட்டிக்கொள்வதோ, தன் தலையை மொட்டையடிப்பதோ, அவளுக்கு
    வெட்கமாக இருக்குமென்றால், அவள் தன் தலையை மூடிக்கொள்ளவேண்டும்.
  mit-NT: Vàchi nú có‑îdàhvi dìnì‑né ni‑iñàha, dandu chicá vàha ni dátê cuati dìnì‑né.
    Te nú ni cúcáhán nûù‑né dàté cuati‑né, ò dàté tehe‑né, dandu xiñuhu ni cúdàhvi
    dìnì‑né.
  ceb-ULB: Kay kung ang usa ka babaye dili magtabon sa iyang ulo, kinahanglan nga
    pamub-an niya ug putol ang iyang buhok. Kung kini makauulaw alang sa usa ka babaye
