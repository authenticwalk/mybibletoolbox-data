    darúguatá láu tábulugu.
  clu-clu: Kon ang babai ara nagatabon anang olo mayad pa nga magpabolog tana run
    lang. Piro kauruya sa babai kon tana magpabolog okon magpakiskis anang book. Gani
    dapat tabonan na anang olo.
  swh-ULB: Ikiwa kama mwanamke hatafunika kichwa chake, na akatwe nywele zake ziwe
    fupi. Maana ikiwa ni aibu mwanamke kukata nywele zake au kunyolewa, basi afunike
    kichwa chake.
  tpt-NT: Incha qayntaun xanati jantu laqpapaqakan tejkan skꞌin Dios u laqputeꞌey
    ixchivinti ex apalay ox kaval kaꞌaqsijkal. Incha matichun xanati lhimaxanan kaꞌaqsijkal
