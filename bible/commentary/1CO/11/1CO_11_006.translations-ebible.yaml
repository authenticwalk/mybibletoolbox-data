  gup-gup: Bu daluk minj mak kadjare kakodjbarrkburren, wanjh kunukka ngalengman ngabekdjobkerrimen
    rowk. Wanjh kunu kayemengalme, dja bonj, wanjh kodjbarrkburrimen manburrbayi.
  bss-NT: Mmwaád awě eekútán nló, émbɛ̄ mboŋ né ankəŋ mɔ́ ngen pɔ́g. Ngáne
    édíí-ʼaá dyam dé akwágké mmwaád âkəən nló kéʼɛ âsɛ́lɛn nyoŋ, bebaád
    békútan ḿmab nló.
  met-met: Bila balau, nabu hauxana ba saku toxonoa, bing nunu bu memeyana. Ne taxabia
    ba haingdi memeyading bungina toxolodingdi diraxap kimbo dinunu, binabu saku.
  kpj-NT: Hãwyyõ tarade rihetynyõkeki, tii tarade riorokre. Hãwyy tarasylau raixỹrukeki,
    tahe tara rihetynykre.
  zao-NT: Os lee thib ngot towt yek, mas wen ga ngot yitsek ngot. Per os lee ngot
    nthoy ngot ga yitsek ngot, mas wen tow ngot yek ngot.
  byx-byx: Dai qerl be ngu tuqun, ai ariq aip kuasiq ama nanki qia uung ara ningaqa,
    dai mager ip te dik sev ara qesing iv ama velunget. De ariq aiv ama qelepki sa
    dikdik sev ara qesing ip ma velunget, dap kua liina ip te rliimes a nget mai,
    dai qerl mager ip ki uung ara ningaqa.
  ctu-CTI: Mi mach'an mi' mose' i jol x'ixic más wen mi lu' set'el i jol. Pero mi
    quisintic mi yubin x'ixic che' lu' set'elix i jol o mi josibilix che' jini yom
    i mose' i jol.
  zos-NT: Y yomo o'ca ji'n cyo'ta'que, mejor va'cø jyu's vyay. Y o'ca cocha'aṉdi
    quenba jyu'supø o jyu'scøta'csupø, mejor va'cø cyo'ta'cø.
  gvs-gvs: Neta vavina kununa geya imeteta, tuwo nakae kununa ibōbo. Go neta kununayana
    ana bóbwana o ana téuina aba omayamaya, e tuwo kununa imēte.
  kbm-kbm: Ginei avie ti bua ve niravu dabe-lan, okob ines ei dabe-lan love tupe.
    Bemem ginei ines avie ti dabe-lan love tupe, me inkali tepwengge nikwai atob ei
    maimae. Dangetok be etok vie ve ei niravu dabe-lan ge.
  rmc-rmc: Bo te peske e džuvľi na učharel andre o šero, ta akor pes šaj the strihinel.
    Ale te pes e džuvľi ladžal te strihinel o bala abo peske te hoľinel o šero, ta
    mi učharel peske o šero andre.
  apr-apr: Le kumata garup atu lono bet iduku kutono tiap nga, ngan dook mata nen
    bet tikoto kutono le imot a idu tana. Bong kumata bet garup tani in moomoonoo
    ye kutono bet tikoti too tiyelli le imot nga, ngan ole iduku kutono.
  tiy-tiy: Atin amuk énda télébé noy uléw ne, fatut fékéléngén i buk ne. Endob toow
    fo mékémala ké ménkéléng i buk i libune taloo no ménérih i uléw ne, mélaw fatut
    télébé noy uléw ne.
  nlg-nlg: Ma ge na vaivine ke hove ge ke poroa na uluna ke, me manana vamua ge ke
    ghori udolua na vuvulu ni uluna. Mana pukuna te maamaagha vania na vaivine ke
    palaa pe ke ghoria na uluna, me uto vaa ge ke poroa na uluna.
  dgr-DOGNT: Ts'èko edekwì k'e t'asìı whehchì-le sìı wekwìghà hazǫǫ̀ xawet'à. Ts'èko
    wekwìghà xaet'à t'à edeghǫ į̀į̀zhaelı̨ nı̨dè, edekwì k'e t'asìı whehchì ha hǫt'e.
  pes-OPV: زیرا اگر زن نمی پوشد، موی را نیز ببرد؛ و اگر زن را موی بریدن یا تراشیدن
    قبیح است، باید بپوشد.
  ron-1924: Дакэ о фемее ну се ынвелеште, сэ се ши тундэ! Яр дакэ есте рушине пентру
    о фемее сэ фие тунсэ орь расэ, сэ се ынвеляскэ.
  tpz-tpz: A köövo se keh hikta kupkup non a pasuneah, eꞌ se kui a uvineah. Ivëhkëk,
    eꞌ se keh potpoet e non pa kui a uvineah, keꞌ a köh vapekaꞌ a uvineah, eꞌ to vih
    non peꞌ se kupkup a pasuneah.
  agd-agd: Anasi ano ma ve ánontá ma ída yafinten ná be ánon do asíkarasá kavino.
    Anasi ano ma ánon do asíkará kaven do varukhen in nan ma ayave van inten ná be
    ánontasá dóki yafino.
  rkb-NT: 'Iwazahi asiza tahaty harek bo ka ha byizeka asiza pe my: — Aharadi ty ka
    purubaiktaha — tsimaha. Iwa atatsa ahasopyk humo my zeka tisikpybyrẽtatsa mozik.
    Atatsa batu taharadi pokzi batu hỹ ziky taty harek bo hyk my zeka batu asikpyby.
    Iwa my.'
  san-THA: 'อนาจฺฉาทิตมสฺตกา ยา โยษิตฺ ตสฺยา: ศิร: มุณฺฑนียเมว กินฺตุ โยษิต: เกศจฺเฉทนํ
    ศิโรมุณฺฑนํ วา ยทิ ลชฺชาชนกํ ภเวตฺ ตรฺหิ ตยา สฺวศิร อาจฺฉาทฺยตำฯ'
  iws-iws: Mɨ wigɨm sɨmiir mwowɨm dimɨn taemɨn nɨtɨmwanɨu karamae nwowi mɨ saiir kamɨn
    saiir kan aiir pɨɨriyaokii mɨ yɨ tɨ hɨriinan siyɨuɨn yɨ saiir nɨsiimauuwi hɨnɨɨn,
    saeya siyɨu mɨiyɨknan bɨ napika. Nɨɨngaka. Yɨ wɨ hɨriinan tɨr tani. Mɨ wigɨm dimɨn
    taemɨn sɨmiir mwo ɨmiir nɨtɨmwanɨuwi, yɨm sɨma wɨ nɨdidgak nwo rani.
  pol-SZ: Jeśli nie chce nakrywać głowy, niech zetnie włosy. A skoro wstydzi się to
    zrobić, niech postępuje zgodnie ze zwyczajem i nakrywa głowę.
  ztq-NT: Deelñee chaklasty kwnaa ktse kik, masy jka mew, per deelñee xsyak me nii
    tu kyaltow deelñee jka kik me, no nii ktse me kik me.
  zai-NT: Pa nuu tuuxa gunaa qué na quiba lari ique la? laca ugá ique. Peru pa huandí
    rituí lú gunaa igá ique o iraa la? naquiiñe udxiiba lari ique.
  upv-upv: Ko poro nesevin san pumusus pusunsun ore batun, ko erres ma nga pitvei
    tweni jomro batun p̃etp̃eti. Ko poro pimanun nga pitvei rreknga p̃ikri pumus,
    ko erres ma nga ni pusunsun ore kobbong.
  wap-NT: Aonaan an zun shibatan pazowau, marii ozowauda dukuta-kao. Mazan ukakibaꞌazonnan
    idi zun ati wuruꞌu pazowaud dukuta-kao, oo pazowaud ziida-kao, ukauꞌan marii oshibatan
    pazowau.
  mva-mva: Aine pangana tago ikubatia-ra donga korota ngapura. Ata geleboaru be donga-koro
    nge kilala ono maianga kaoa nge pangana ngakubati!
  dwr-NT: Maccawunna bare huuphiyaa goozzana dhayooppe, qanxxissu. Shin iza bare huuphiyaa
    qanxxissanawe woy meedissanawe pokkooppe, bare huuphiyaa goozzu.
  kfw-kfw: Numeisa kha'n alu khummak inchu, ama'n alu epkollen rase; takkha numeisa
    khan alu epkol kha jakna kaom e-inchu, ama'n alu khumrase.
  bfz-bfz: जे जवाणस चादरु नि टखो, तो बाल़ बी कटाई लो, जे जवाणसा खे बाल़ कटवाणा या
    सिर गँजा करना शर्मा री गल्ल ए, तो चादरु टखो।
  cuk-09: Ar ome-wargwen na e-nono dunwesulile, bur bela saila-gwiri-siked nabirid.
    Ar ome na saila-siked binge-itogele, igi, nono-gwiri-saed binge-itogele, ar degirdi
    na nono dunwesundo.
  ben-OBCV: কোনো নারী যদি তার মস্তক আবৃত না করে, তাহলে তার চুল কেটে ফেলাই উচিত; কিন্তু
    চুল কেটে ফেলা বা মুণ্ডন করা যদি নারীর কাছে অবমাননাকর বলে মনে হয়, সে তার মস্তকে
    আবরণ দিক।
  mil-NT: Te núu ñá túú cuìní cue ñáyiu dɨ̀hɨ́ dàdáhu‑yu dɨ́quɨ̌‑yu te váha‑gá sá
    ná dèté ndɨɨ́‑yu dɨ́quɨ̌‑yu. Te núu cùcahaⁿ núǔ‑yu sá dèté dɨ́quɨ̌‑yu te váha‑gá
    sá ná dàdáhu‑yu dɨ́quɨ̌‑yu.
  myu-myu: Imẽnpuye ayacat jewajuy'ũm pima, epeyadaptakat cuy. Wuywebe ayacat isũsũn
    jakoean, jadaptakacan tak. Imẽnpuye juy yajuyjuy jeedop ip pag̃õm jesũsũnap puxim.
  fue-fue: Gam to debbo fiilaaki, sey o hesa gaasa makko. Amma to hesugo gaasa, ɗum
    bo femmugo ka e sentinoo mo, den fu, o fiiloo.
  amk-amk: Weo wiwing manei na ne tonanane wiro yoa we sensang wedua nungfo kaha mani,
    todoni kontaio kepang pariaia tawawa. Wape we wiwingnesa manei dei nungfo ete
    kepangna tawawa mani, finanai kia mamaya wei paria. Ampafe ne mahikai mani sensang
    wedua nungfo terai.
  fai-fai: Kale wanang uka ulum gebom atidongin banim namti, á bede gebom kon uta
    bitoduk. Wanang uka ulum gebom kon bitámine gebom kon dákimine, be um fatom kale
    gebom uta atimuk kala.
  ura-NT: Nitohanihane jaun leinjiin ene, rai couturiji conajaenihanete caohachare
    rai couturiji loroaecaain joaeratihane. Jana nii couturiji joeratiha loroaaecaainne
    coejiha nii enene, rai couturiji conaamiin.
  mcd-NT: Nan ainfoan Dios cufipaiquin maiti nutancasmacun nocofunu cuscara marucumutiro.
    Ascafiashu ainfo marucumuashu rafipaitiro. Nan yorafoan oinquin yoitirofo isca
    huaquin, —Na ainfoan chaca huaran, —ishon yoitirofo. Ascacufin ainfoan Dios cufipaifain
    ahuun tsainri yoishquin maiti nutantiroquin.
  urt-urt: Ŋaiye tuwei yukur waparaꞌe ŋondoh ti pe, ta wotombo ŋondoh waih ti ka seheiꞌe.
    Kom ŋaiye ta hiꞌe ŋaiye ta winge pe, ta waparaꞌe ŋondoh ti.
  kiz-kiz: Ikayelai kutya mwandala alafunikalepi mutu wa muene, na adumulibhwai njuili
    sya muene siyelai sifupi. Mana ukayela soni mwanadala kudumula njuili sya muene
    au kukasibhwa, basi afunikai mutu wa muene.
  tzo-TZE: Yu'un me mu sc'an smac sjol li antse, ac'o bat yac' ta juxel sbejlijil
    sjol. Yan me chq'uexov cha'i ti juxbil sbejlijil sjole, ac'o xch'un ti tsmac sjole.
  lex-lex: Pede la'pa patke' ida nahmena nnairia tutullu de ndella pa hota rtor dioin
    nek moratnu. Mere la'pa rtori patke' id moratnu onde ri'ir doinia wuwannu, de
    yamola-yama' id hadella e'a, la' hade pede plolli de patke'a re rnairia tutullu.
  dov-dov: Nkabela kuti mwanakazi tavumba mutwe wakwe, uleelede kugela masusu aakwe
    afwimpe. Na chitawusisya insoni kuti mwanakazi agele masusu naa kukululwa mutwe
    wakwe, avumbe mutwe wakwe.
  rgu-rgu: Huu fo maneniko inaꞌ a ta nau poti laka na ela dadi tanda nae, ria hadaꞌ
    neuꞌ sao-tou na, sona malole lenaꞌ kuti eetuꞌ laka-doo na. Tehuu kalu ana nameda
    naan, laka kusi na tao namamaeꞌ ana, sona malole lenaꞌ poti etu laka na.
  toc-NT: Pero para cha̠tum pusca̠t ni̠ taak­tla­pa­putún acxní kalh­ta­hua­kaniy
    Dios pus mejor maktum catá̠k­sitli. Pero cumu li̠ma̠­xaná namaklh­ca­tzi̠y xla­cata
    pi̠ maktum naaksit­pu̠x­tucán, mejor cat­lá­hualh hua̠ntu̠ xlá xli̠t­la̠­huat
    caj xma̠n cataak­tlá­palh acxní kalh­ta­hua­kaniy Dios.
  som-som: Naag haddaanay gambaysnayn, timaha ha loo jaro, laakiin hadday ceeb ku
    tahay naag in loo jaro ama in loo xiiro, ha gambaysato.
  mam-C: Tu'npetzi'n, qa at jun qya, tky'e' jax tktxu'n twi' toj tja Dios, b'a'ntla
    tu'n tel tmitzo'n twi', tu'n tok tze'nku jun ichin te jun majx. Me jun tij ttx'ixewjo
    qya aku tz'el ikyjo tu'n tkyij twi' tze'n twi' jun ichin. Tu'npetzi'n, ilx ti'j
    tu'n tjax tktxu'n twi' toj tja Dios.
  ndj-ndj: Mdala yangajila kugubika mutwi waki, ngiba adumuli fwili shaki. Lakini
    dayivi chindipa kwa mdadala kumogha fwili shaki awu kumoghiwa fwili shaki, ngiba
    agubiki mutwi waki.
  mbj-NT: Ỹỹnh nu kanajesuu doo, taw'ããts hẽ ta sëën tagek'ãã bëëh. Tanu meby n'aa
    nyy bä ỹỹj hã sa sëën ragekãã doo, rahab bëëh doo, taw'ããts hẽ sa nuu rajesuu.
  lat-VUC: Nam si non velatur mulier, tondeatur. Si vero turpe est mulieri tonderi,
    aut decalvari, velet caput suum.
  ngp-ngp: Mvele hanagubike umtwi wakwe, nivedi apuchwe zifili zakwe. Mna ni soni
    kwa mvele kupuchigwa hegu kumogigwa kihala. Basi ni vedi agubike umtwi wakwe.
  enq-2: Enda mendeme baanya aiyomba doko yame pyala naeyatamo doko, baanya aiyomba
    iti doko tokao nepapenge. Dopaka doko, endame iti muu pyoo tokapengepi, tokao
    kapenane pipengepi, dupanya elya kaengema-tamo doko, enda dupame nyakamanya aiyomba
    dupa yame pyapenge.
  eng-ASVBT: 'For if a woman is not veiled, let her also be shorn: but if it is a
    shame to a woman to be shorn or shaven, let her be veiled.'
  mna-mna: Tana sombe moori sa izooro mi leleene be ipakaala uteene som, na ambai
    be tipup uteene ruunu ma isu lene lup. Mi sombe moori sa ka miaŋ be tipup uteene
    ruunu, na mataana iŋgal be ipakaala uteene.
  myw-myw: Kukin vin bisikam anakweim kalbaleb, kadiloka mo bibob kunun beikous, bikakuna̱duy.
    O kukin nag sivinan bikakuna̱duy, kadiloka bisikam anakweim bwein.
  sby-sby: Na mutukashi ubula kulifweka kumutwi, cilicena kucesa mishishi yakendi.
    Pakwinga nicansoni mutukashi kucesa munkunyu nambi kucesa mishishi, neco, wela
    kulifweka kumutwi.
  sll-sll: Te al ta breng gal hau ire honangwo al i, breng eme bai pege dalo do. Ena
    agir ta breng eme bai pege danangwo gai bir panamia. Panangwo ipire diir hau yu
    di enamua.
  yaq-NT: Taa ju'u jamut, ka kobat au jintuaka, junuen ane'eteko, che'a tu'ine, chonim
    si'imem chuktako. Taa juka' jamutta junuen au ya'arik, ka tu'i jamutta benasi
    a' bitwao, junak emo jintuane.
  uro-uro: Inguna ngakt bä anga evopki di qaku nani a qi iva qi ong bät at täväski
    rhoqoräkt i qi nän ura rhoqoräkt i qiat tamän bät anga enge nage ma Ngämuqa dä
    sa mamär iva qi säm at täväski sa at käseng moe. Dap ngakt bä qaku nani a qi iva
    aqlus pät a qi dä sa mamär iva qi ong bät at täväski nä guani.
  ita-1885: Imperocchè, se la donna non si vela, si tagli anche i capelli! Ora se
    è cosa disonesta per la donna il tagliarsi i capelli, o il radersi il capo, si
    veli.
  muy-muy: Nahkay tamal wal àwayay məfakabu azana ka ahàr do nahəma, hojo mə̂wəskaba,
    nani ɗek zlam bəlaŋ. Ay kə̀səruma wal ya ti awəskaba ahàr a ahkay do ni ekelkia
    məhər a asay mimili ti ahàr àɗəm mə̂fakabu azana ka ahàr.
  kqc-kqc: Adina rema ini ada fafa de rigo vonisi, bi ini ada iye nugai tumu riyaine.
    Idu rema yaku ini ada iye nugai tumu rigo, o nugai koara rego, bi ina rofu moi
    maena rego dada, ini ada bou reyaine.
  tav-tav: Ti ajerore jia turi co manapʉre co canʉcʉbʉgorijere iñoo áamo. To bairi
    ti ajerore co cajia tugaquẽpata, co poare cajua re peocõape ã.
  eng-ULB: For if a woman will not cover her head, she should cut her hair short.
    If it is disgraceful for a woman to have her hair cut off or for her to shave
    her head, let her cover her head.
  spa-VBL: Si la cabeza de una mujer no está cubierta, entonces debe afeitarla. Si
    cortar su cabello o afeitarlo es causa de escándalo, entonces debe cubrir su cabeza.
  fra-_FOB: Que si la femme n'est point couverte, qu'elle se coupe aussi les cheveux.
    Mais s'il est honteux pour une femme d'avoir les cheveux coupés, ou d'être rasée,
    qu'elle soit couverte.
  hau-ULB: Gama idan mace ba zata rufe kanta ba, to ta yanke gashinta ya zama gajere.
    Idan abin kunya ne mace ta yanke gashinta ko ta aske kanta, bari ta rufe kanta.
  mal-mal: സ്ത്രീ മൂടുപടമിടുന്നില്ലെങ്കിൽ മുടി മുറിച്ചുകളയട്ടെ. മുറിക്കുന്നതോ ക്ഷൗരം
    ചെയ്യിക്കുന്നതോ സ്ത്രീക്ക് ലജ്ജയെങ്കിൽ മൂടുപടം ഇട്ടുകൊള്ളട്ടെ.
  urd-GVR: Jo aurat apne sar par dopaṭṭā nahīṅ letī wuh ṭinḍ karwāe. Lekin agar ṭinḍ
    karwānā yā sar munḍwānā us ke lie be'izzatī kā bāis hai to phir wuh apne sar ko
    zarūr ḍhāṅke.
  far-far: Kada nia nao si 'afu fafia na gwauna, nia dia nia sufi kori ana ifuna.
    Nia ne, lea fua keni ka alua na ru fua 'afulae fafia na gwauna, sulia ru ni 'ekelae
    fuana keni ka sufia ifuna naoma ka sufi kori ana ifuna.
  suz-BL: पिया मसुम्‍नुङ देंबम चहिं आन चां प्रेक्‍समल। चां प्रेक्‍शो आन कली मुरपुकीम
    मरिम्‍शो मिम्‍‍नीम, दे गो नेल्‍लेमी तुइक्‍नय। मोपतीके मीश मुरपुकीमी आन पिया सुम्‍समल।
  car-NT: Atu'jondo'pa amy woryi a'ta, oro tunsety y'kotopon. Pyiwano me te moro ta'sakotory,
    moro tu'koro'kary pai epory jako ty'wa, oro natu'jondon.
  amp-amp: '@see-verse:1CO.011.005'
  bht-bht: अगर सै जनानी मुंड नी ढकणा चांहदी, तां सै अपणे बाल कटाई दे; पर अगर जनानिया
    तांई बाल कटवाणा सरमा दी गल्ल है, तां सै प्राथना या भविष्यवाणी करदे बकत सिर ढकी
    ले।
  eng-NOY: For if a woman is not veiled, let her also be shorn; but if it be a shame
    for a woman to be shorn or shaven, let her be veiled.
  cub-NT: Nomió õi cũmaiyʉbedu õi jipobʉre õi jẽniaiyede Jʉ̃menijicʉque aru õi coyʉcaiyede
    ʉ̃i yávaiyede apevʉre máre, pʉeno meajebu ṍre yʉvaru õi pod̶are. Ʉbenita cʉyeco
    baru õ ʉ̃mʉjʉbepod̶aque cʉco baru aru caiye õi pod̶are yʉvarĩ jarʉvad̶o baru,
    cũmajacorĩ õi jipobʉre.
  ita-1927: Perché se la donna non si mette il velo, si faccia anche tagliare i capelli!
    Ma se è cosa vergognosa per una donna il farsi tagliare i capelli o radere il
    capo, si metta un velo.
  lww-lww: Visae sira tai ve p̃arm̃arera, yepen mavin kaloen p̃arina sanene, popon
    avisa vania avisave popon naga kervan vilp̃arina, ana yoko kilia sum̃al ga na
    wa su loyum̃a e sum̃are ana lotu. Ana yoko naga mawa vap̃isi nakilaen sur nene,
    komin pe pon re sira la aweroro vilp̃arila ve plalas manene poli, pona akervan
    p̃arila ve p̃armu. A visae ve sur na kilaen sira mawa sanene, popon sira la akekaran
    tararen kieta p̃elaga na vatanoena, monar ayenwo p̃arila la sanene pogos nap̃a
    aim alotu e sum̃are.
  ckb-ckb: ئەگەر ژن سەری دانەپۆشێت، با قژی ببڕێت، بەڵام ئەگەر بۆ ژن شورەیی بوو قژی
    ببڕێت یاخود بیتاشێت، با سەری داپۆشێت.
  nas-nas: Niiꞌnani manikuma boreꞌkoo baarong kurumparavarupeuꞌnani makosi, dapo opui
    napuꞌarapeuꞌ, teka kaariari otoꞌkoo maiaꞌopeuꞌnung deekoꞌ makosi manikuꞌkoo makosinaꞌ
    baarong kurumparavaing napoꞌ, boreꞌ dakaꞌpui.
  uvl-uvl: Nenge teke heie ruchite palpalna ero, urana nge te here palpalna pe te
    laksue ke lasus. Pe nenge teke meia i nge te here palpalna pe te laksue iok, urana
    nge ruchite palpalna.
  eng-BBE: For if a woman is not veiled, let her hair be cut off; but if it is a shame
    to a woman to have her hair cut off, let her be veiled.
  ixl-CNT: Tan oj yiꞌsaꞌ u ixoj sataqꞌ jeꞌ kutxbꞌal iviꞌ, aal tek bꞌaꞌn tiira sitꞌuri
    el u xiꞌl iviꞌ. Pek oj nichꞌixvu u ixoj tiꞌ aas sitꞌuri el u xiꞌl iviꞌ, ikutx
    u xiꞌl iviꞌ.
  xsi-xsi: Ambo taine toŋge tini pwâka tu itura kulu kâmba, ande ara ŋana kinzi ma
    sigiru i kulu pwau ipâŋga mbwana-mbwana nâ. Ambo ŋinde ma iveta maŋeti ŋalae papa
    i, ande ara ndo ŋana i ma itura kulu kâmba.
  crx-NTPO: '''Et ''aw dutsi k''et tilhbal hukwa lhe''nizun de, ''et dutsi dulcho
    nahinoozo. ''Et hoonts''i hukwaya unli ootsigha'' dunene k''un''a hananit''az
    k''us hananidzo de, ''et de dutsi k''e''oolhbal huba'' hoont''oh.'
  kan-OKCV: ಸ್ತ್ರೀಯು ಮುಸುಕು ಹಾಕಿಕೊಳ್ಳದೆ ಇದ್ದರೆ, ಆಕೆಯು ಕೂದಲನ್ನು ಕತ್ತರಿಸಿಕೊಳ್ಳಲಿ. ಕೂದಲನ್ನು
    ಕತ್ತರಿಸಿಕೊಳ್ಳುವುದಾಗಲಿ, ತಲೆ ಬೋಳಿಸಿಕೊಳ್ಳವುದಾಗಲಿ ಸ್ತ್ರೀಗೆ ಅವಮಾನಕರವಾಗಿದ್ದರೆ, ಆಕೆಯು
    ಮುಸುಕನ್ನು ಹಾಕಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:1CO.011.005'
  blw-blw: Wat mag-ay ta ammag achi manhàfong hen fufae, un-unninaat no ammag i mampa-apollog.
    Ngém gapo ta afifiin no ma-apollogan hen fufae ono mapokrangan, un-unninaat chillu
    hen an manhàfong.
  tam-2017: பெண்ணானவள் முக்காடிட்டுக்கொள்ளாவிட்டால் தலைமுடியையும் கத்தரித்துப்போடவேண்டும்;
    தலைமுடி கத்தரிக்கப்படுகிறதும் சிரைக்கப்படுகிறதும் பெண்களுக்கு வெட்கமானால் முக்காடிட்டுக்கொள்ளவேண்டும்.
  azz-NT: Huan tacán se sihuat taneltocacque amo mocuapiqui, ijcuacón cachi cuali
    ma moalaxcuatequis sepa san. Porín tejuan tiquixejecoaj que mohueyipinautía se
    sihuat taneltocacque cuac moalaxcuatequis oso cuac mocuatequis huan quicahuas
    sayó tzictzin itzon. Ica ya nojón monequi ma mocuapiqui in sihuat.
  spa-RV-1909: 'Porque si la mujer no se cubre, trasquílese también: y si es deshonesto
    á la mujer trasquilarse ó raerse, cúbrase.'
  csy-csy: 'Banghangziam cile numei in a lu a khu bale, a sam mettol tahen: ahihang
    a sam mettol tu a mai a zum le, a lu khu tahen.'
  mxq-NT: Pʉn kyaj ñaygyupeꞌeñʉty ja toxytyʉjk, nik waꞌan ja wyaay tkaꞌpta̱ꞌa̱y. Per
    kom tsoydyuꞌunʉꞌʉ mʉt tuꞌugʉ toxytyʉjk ko ñaygyukaꞌpxʉdʉt, pes nik waꞌan tnaygyupeꞌeñʉty;
  tzj-NT: Queri' nbij chewe como ja rixok wi mta rgana nubotz rwi' mejor tikupijel
