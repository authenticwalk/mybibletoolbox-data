    “Nã kẽrofo chakafora,” ikaxõ yoitirofo. Nãskakẽ kẽrofãfe Nios kĩfipaiyanã ãfe
    mekari yoipaikani marakometirofo.'
  cab-NT: Ánjoun madáuragun ában wǘri láu tábulugu, buítimaati lun tásaruni sun tídiburi,
