  kde-kde: Kwa kuva, ikàva nkongwe akáuhunika muti wake, àlembelewa amowe ulindo wake.
    Henga ikàva mwòna dihoni nkongwe kuhengula ulindo wake au kumowa, bahi àlembelewa
