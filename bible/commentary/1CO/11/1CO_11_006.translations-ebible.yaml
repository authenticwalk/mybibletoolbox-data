    lebe bae dia tutu dia pung kapala sa.
  pol-UBG: Jeśli więc kobieta nie nakrywa głowy, niech się też strzyże. A jeśli hańbiące
    jest dla kobiety być ostrzyżoną lub ogoloną, niech nakrywa głowę.
  qxh-NT: Chaypis warmipita. Majanpa maquinćhu cawayta mana munar, jina pingaypäpis
    puricunman. Mama-warmi cayta munarmi ichanga, majanpa maquinćhu cawanman. Umantapis
    shucutacunman.
  nwi-nwi: Rhuvə mə piraovɨn kɨrik yame rɨpəh norkeikeiyen mə tukrəvəvhao məknakɨn,
