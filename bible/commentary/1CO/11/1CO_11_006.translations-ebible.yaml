    sequenu panishano pueya niquiarajuhuaj, mishiquiosoo na naca quishacari.
  ziw-ziw: Mvyele hekugubika umtwi wakwe, nanivyedi amonywe izifili. Mna kwaviya ni
    soni kwa mvyele kumonywa izifili zakwe hegu kumonywa, nanivyedi akagubika umtwi
    wakwe.
  grc-TR: Εἰ γὰρ οὐ κατακαλύπτεται γυνή, καὶ κειράσθω· εἰ δὲ αἰσχρὸν γυναικὶ τὸ κείρασθαι
    ἢ ξυρᾶσθαι, κατακαλυπτέσθω.
  nag-nag: Kilekoile jodi ekjon mahila tai laga matha ke nadhake, tinehoile taikhan
    laga chuli bhi kati bole dibi. Kintu jodi mahila khan taikhan laga chuli kati
    bole nahoile bhi matha takulu kori bole opman lage koile, taikhan ke taikhan laga
    matha dhakibole kobi.
  eng-OEBCW: Indeed, if a woman does not keep her head covered, she may as well cut
    her hair short. But, since to cut her hair short, or shave it off, marks her as
    one of the shameless women, she should keep her head covered.
  knj-NT: Ta ey eb c'am chi yal sc'ul chi ya a junoj yenel yin sjolom, tzuj ojab el
