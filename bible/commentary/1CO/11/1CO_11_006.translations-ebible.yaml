  aai-aai: Babin yait aribun men nasumisum, gewasin aribun hina’afuw. Baise babin
    aribun afuwin o mafurin isan biyan nao’ohow na’at gewasin aribun nasum.
  sny-sny: Menitani ta mato tuhe ariye a'i ironamiyei su, le menitani ta mato towe
    werese wou howe pamoweyei ape ne. Le marepi topo lo ma'e au neritaseyeyei. Ahowa,
    menitani lo mato towe ariye a'i su, le neritase a'i ne. Serai le mato tuhe ani
    asire.
  myy-myy: Sĩgõ iso rijoga bʉa ãmobeja, cojisiti joa sua jeocõja quena isoõcõreama.
    “Rijoga joa suagoja bojo ña yʉ”, yi iso tʉoĩaja, rijoga iso bʉaja quena.
  trc-NT: sese se̱ caꞌvej rá noꞌ ca̱ráán raa̱ noꞌ ei. Táá a̱ se caꞌve̱j cachri̱j rá
