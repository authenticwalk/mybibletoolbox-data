    ge rava. Taritigi egite hatavivile tomi ge pigi robo la gama giteu, la vuhula
    la mahelala uru pepeho oio vola veia la tavile la pigi robola ge ouka oio te la
    gamala, mai la tavile tai ale sipa taro tomiti la ivula, eia gabu la mahelala
    uru pepeho.
  lbb-lbb: Ning ta hane bel i pol alar a pukulna, i wakak ning dir kumur sen a hih
