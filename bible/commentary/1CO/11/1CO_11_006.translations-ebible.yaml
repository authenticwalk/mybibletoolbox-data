  san-PUN: ਅਨਾੱਛਾਦਿਤਮਸ੍ਤਕਾ ਯਾ ਯੋਸ਼਼ਿਤ੍ ਤਸ੍ਯਾਃ ਸ਼ਿਰਃ ਮੁਣ੍ਡਨੀਯਮੇਵ ਕਿਨ੍ਤੁ ਯੋਸ਼਼ਿਤਃ ਕੇਸ਼ੱਛੇਦਨੰ
    ਸ਼ਿਰੋਮੁਣ੍ਡਨੰ ਵਾ ਯਦਿ ਲੱਜਾਜਨਕੰ ਭਵੇਤ੍ ਤਰ੍ਹਿ ਤਯਾ ਸ੍ਵਸ਼ਿਰ ਆੱਛਾਦ੍ਯਤਾਂ|
  nob-LB: Dersom hun nekter å ha noe på hodet sitt, kan hun like gjerne barbere av
