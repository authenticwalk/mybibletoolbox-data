  kan-2017: ಸ್ತ್ರೀಯು ಮುಸುಕು ಹಾಕಿಕೊಳ್ಳದಿದ್ದರೆ ಆಕೆಯು ಕೂದಲನ್ನು ತೆಗೆಯಿಸಿಬಿಡಬೇಕಷ್ಟೆ. ಆದರೆ
