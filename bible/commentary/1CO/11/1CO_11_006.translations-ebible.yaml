  ron-LSB: Căci, dacă o femeie nu este acoperită, să i se taie și părul. Dar dacă
    este rușinos pentru o femeie să aibă părul tăiat sau să fie rasă, să fie acoperită.
  pon-pon: Pwe ma li amen jota lijoropedi, en koteda, a ma a kanamenok li en kotedar
    o kotokot, i en pwaindi mon a.
  nhe-BL: Huajca intla se sihuatl ax quinequi mocuatzacuas, ma moxima. Pero intla
    mopinahua para moximas, huajca ma mocuatzacua.
  sps-sps: tana saa, ito te gim fi non a moun a fanging ma kookof a patsuun, tan nainy
    te faatok finy non ya, tsunia te kaa en fain e natsioiny ya, ayei ma puts fagaramos
    ravainy funuu nan, tana saa sikia tu kookof patsuun ya faarei tsuiny non puts
    fagaramos funuu faarei non a fuan a ka to te faruak tsuiny ror senviir rejiaf,
    tana saa ayei na ka te farejiaf fiisok non tsura ito tana moun a fanging te taan
    vavis fi non ya fiisen me na funuu nan a puts fagaramos, ge puts ngats faavot.
    To sana ayei ma puts ravaa vaare, sana ayei ma kookof a patsuun ma faatok iny
    ya na ka, ayei kaa non fain e natsioiny ya.
  wnc-wnc: Sike ngana maya tapatu tauknga omikusinangge apbitawanu itane gwapatdagamna
    patzike kwaapuya pasingamunong. Siwan ita sanga waakngae natake maaknga natapsat
    ngang natakengu ita taukga omikusiyok.
  bus-bus: Tó nↄgbɛ̃ e pↄ́ kú a mìaro, à a mìkã kɛ̃ɛ. Zaakɛ mìkãkɛ̃ɛna ke mìbona
    dɛ nↄgbɛ̃nɛ wíyã ũ, à pↄ́ kú a mìa.
  gub-BL: Aze kuzà numunehew kwaw wàkàg iwànaw wà nehe, kuzà iàkàg iàpin ma'e ài wanekon
    putar wà nehe. Teko upuka kuzà iàkàg iàpin ma'e wanehe a'e wà. A'e rupi, tuwe
    umunehew wàkàg iwànaw wà nehe.
  imo-imo: Iye puli ambo te yunge pinyewena mele te aku naa tomo lemo yunge pinyendi
    porombalo. Nalo porowinga molo karu leko ponjiwinga mai kolomo lemo mele te pinyewena
    pakombalo.
  boj-boj: Deqa a aqa gate kabuteme. A aqa gate kabutqa asgiyqas di uŋgum, a aqa gate
    baŋga dego gentosim milalteme. Ariya a dena jemaiyqa uratqas di a aqa gate kabuteme.
  eng-DRA: For if a woman be not covered, let her be shorn. But if it be a shame to
    a woman to be shorn or made bald, let her cover her head.
  knf-knf: Woli ñaaţ aangur bkow, apuunkiin keeri. Kë wi ukowandënuŋ ñaaţ amaŧa këme
