  lgl-lgl: Talasi 'e iko 'ali 'afu fafia gwaula li, 'e malaa 'e sufi korikori ala
    ifula. Lia fo, 'e 'oka fala geli ka alua 'are fala 'afuna fafia gwaula, sulia
