  zac-NT: Si talë tubi naꞌa adë rë́ꞌaudiꞌi guëc naꞌa, mejurë chuguë guitsë guëc naꞌa
    tubigasë, perë si talë parë lë́ꞌëll nahin shtu parë chuguë guitsë guë́quiꞌ u guëgaꞌa
    guëc naꞌa, napë quë guëꞌau guëc naꞌa.
  kyg-kyg: Aꞌnemogimo apakenopaleꞌmo aiꞌa ati okaesayana apayokaꞌmo heꞌa havavi huꞌa
    atalesaya kavaꞌmo haneꞌniye. Apayokaꞌmo lagauꞌa ataleteꞌa heꞌa havavi huꞌa atalesayana
    apavagage hugiyaꞌmofeꞌmo apakenopaleꞌmo aiꞌa ati kaelisaya kavaꞌmo haneꞌniye.
  kmk-kmk: Isunga nu adin dit babai abbungan dit uḻu na, napipiya’l lawa nu mampapulug.
    Ot nu ikabain din babai din mapulugan masapula man-abbung.
  cao-NT: Joni jisiria tsi jato boo maxcohacaxëti xo iquia, naa mapoti sahuëyamahai
    ca yoxa bo. Bërabiria tsi xo yoxa maxcohacahaina. Bërabipiquí tsi mapoti ja sahuëcano.
  bbr-bbr: Keseria, inok asir kon tapau omjos kurururau utai, kon tapau urik katu
    patiraura. Inok asir ko kon tapau urik katu patirai ra, kurum saräi ra, kiro oiok
    nonuk rai, kon tapau wou omjos kurururaura.
  inb-inb: Mai­kan warmi umata mana kata­rig­pika, tukui agchata rutu­chi­chu. Mai­kan
    war­mita agcha lim­piu rutus­kaka, pin­gai­pa­mi kawa­rí. Chi­manda, umapi ima­wa­pas
    kata­ri­chu.
  hrv-hrv: Jer ako se žena ne pokriva, neka se šiša; ako li je pak ružno ženi šišati
    se ili brijati, neka se pokrije.
  box-NT: Ká a hã́a ɓúi yí máa pe mí ɲúhṹ yi se o wã́a dà a khè ho. Mu
    ɓúenɓúen lé dà-kéní. Ká ho ɲúhṹ khèró tàá ho lɛɛró á lé hã nìyio
    o hã́a cɔ̃́n, ò o wã́a wé pe ho yi.
  ote-NT: Nuꞌbʉ ya ꞌbɛhña̱ hingui coꞌma yá ña̱xu, maꞌna xá hño dá ꞌña̱xi, pe nuꞌbʉ
    gueꞌa̱ ꞌnara ꞌbɛtsa da ꞌña̱xi, maꞌna xá hño dá goꞌma rá ña̱xu ora apabi Ajua̱.
  wnu-wnu: End yamangar tari im me meteimb eng tari im soopurma piten buriner. A piten
    me soopur qiyo a gugum waburmau end qinininginer qamb tari suumieminer.
  zam-NT: Per chele' mèngota ne'tyalte tau' yéc con lar'bay, más huen leque mèngota
    ndxàal ñibe' loo xtàa mèngota par cho' mèngota yis yéc mèngota axta ñaaleque'
    yéc mèngota xal yéc thìb mènbi' co'se' ncho' mènbi' yis yec mènbi'. Per chele'
    con' co li mèngota li par thyon mèngota, masque' huen tau' mèngota yéc mèngota
    con lar'bay.
  zyp-NT: Canu a cangpaw tah a lu a bakhu ly caco, a sang a ngy lalo seh la, sang
    ngy le lu pakong cawh canu cawtah ningzaw a chui caco, a lu a bakhu seh.
  sey-NT: Nomiopi si̱opë pu̱amaꞌo pani nañare peo hue̱ꞌñarepa hueo je̱ojaco, teꞌere
    papi. Ja̱je paꞌina, nañare hueo je̱oni huajëyaꞌye paꞌimaꞌcopi cuasani pu̱ajaco,
    i̱o si̱opë.
  nvm-nvm: '@see-verse:1CO.011.005'
  mps-mps: Te tobage dwai penani kolesaga ebo we hale ilimainogo augwaligo aga tobolu
    nisi tigidali mu poabo dao. Tama te dage tomode te we me deligo aga tobolu halusiąma
    tama Godibolo po obaso, te wego te sę ebogo aga bidi tama aiyaba elalubaso, aga
    tobolu nisi mu poa yao. Tiali goli we aga tobolu nisi mu poabo te moni hale iliyu
    da, teda te we te lotu obadi aga tobolu te nami ugwago halumainao.
  pab-NT: Ohiroiya maisa haseri talatya aokowita hoka hasekaseya aikotya hoka ehekoreya.
    Hoka haihalotaiya hatalowa kaiyehetyaka, hasekase xaikotyaka kakoa hoka haseriya
    talatya hoka ehekoreya.
  llg-llg: Huu, mete ma hambu inak taa nau mboti langgan, fo dadik tanda nae, ana
    fee hadak neu ndia sao toun, na, malolenak ana nggute kekeꞌu langga-bulun. Tehuu,
    mete ma ana nameda ndia langga momoin ndia, tao nakamamaek ndia, na, malolenak
    ana mboti langgan leo.
  kyf-kyf: We -ka nɩɩ, 'ŋwnɔ yabhlo'o wɛlɩ 'wlu 'wʋ, ɔ kpla ɔ 'nyi! 'Ɩn 'nyi -gʋdɩdɩe
    -yɔ 'nyi kplakplɩe -ka ɔ zʋ 'bhalɩ, -zugba ɔ wɛlɩ 'wlu 'wʋ.
  tpi-tpi: Sapos meri i no karamapim het bilong en, orait em i mas katim gras bilong
    en sotpela. Na sapos meri i sem long katim sotpela o long rausim olgeta, orait
    em i mas karamapim het.
  mih-NT: Tatu ña cuñi ñuzɨhɨ sa cuzahvi xiñi ñu, nazatya xiñi ñu. Zoco tatu saha
    si ticahan nuu sii ñuzɨhɨ sa zatya xiñi ñu, nazahvi ñu zahma xiñi ñu.
  qvh-NT: Umanta shucutacuyta mana munag warmega mejor lapan agsantapis gara putuypa
    rutucusun. Agsanta rutucuyta pengacorga umanta shucutacusun.
  kms-kms: Te pugri nyumbueg ire ni ngawu te buag wure segi te ni yu te ghir ei wund.
    Di ni yu ghir wund o pend wuwo puayi rise minyuw wuti, tedi ngawu te buag ei wure.
  agn-agn: Ig ang babay ang indi pagdapa tang boa na, mo-ya pang magpabolog da lamang
    tanandia. Piro makaeyak mga ang babay magpabolog obin magpakalbo tang boa na.
    Animan dapat kopotan na tang kolo na.
  nhi-NT: Uan tla se siuatzintli amo mocuatzacua, ocachi cuali macmotiquili nochi
    nitzon; pero tla pinaua icmotiquilis nitzon noso mocuaxihximas, mamocuatzacua.
  ttc-NT: Qa jun xuj k'onti'l njax tsi' txmuj tuj twi', mejor intqet stzqitu' te twi',
    b'ix qa nky'ixwik tzan tqet tzqitu' twi', ntons mejor intjax tsi' txmuj.
  dan-1931: Thi når en Kvinde ikke tildækker sig, så lad hende også klippe sit Hår
    af; men er det usømmeligt for en Kvinde at klippes eller rages, da tildække hun
    sig!
  kwj-kwj: E, himiyama foti mwa tihi mwaꞌambwe ti gwaro nambwe nawa, o mwa nimbi tihi
    ti faiche ri sa ti kuto. E, faiche ti kuto ki, mwa tinda ti yeto ki huruhumba
    hinga ti hambwawa, nikaꞌari sumbu foki sa nimba ti gwaro.
  vie-OVCB: Người nữ nào không chịu trùm đầu, nên cạo hết tóc đi. Nếu xấu hổ không
    muốn hớt tóc, cạo đầu, hãy trùm đầu lại.
  kze-kze: aaraimó ti'nónká'ó ímo káátaresamo ésa ti'nóntáu káráyuwaaro kwésune. ánivo
    ti'nóntáumo káráyuwaamba tigaeyáváí ésa pósa ti'nónká'á káátaaro.
  mpj-mpj: '@see-verse:1CO.011.005'
  lbk-lbk: Adi kad mo ad-ina laychen ay en-apongot, khap-esna't si enpaapolog et yangkhay.
    Nay met achi tay kafabfain nan enpaapolog paymo enpaklet, en-apongot koma.
  mto-NT: Pa̱n kaꞌa xa veꞌe ñakyujuuꞌxju̱ je̱ ta̱ꞌa̱xta̱jk, vaꞌan tseꞌe nu̱jom je̱
    vyaajy du̱ku̱ske̱e̱ꞌpkú̱xu̱. Ax pa̱n tso̱ꞌo̱tyoꞌnu̱nts je̱ꞌe̱ veꞌe ku veꞌe je̱
    ta̱ꞌa̱xta̱jk veꞌem kukeeꞌp yꞌit, vaꞌan tseꞌe du̱nakyujuuꞌxju̱.
  bzh-bzh: Gaḳ nabë avëh ti su genum yu rë, og ham kweping yu viis na. Rëḳ nabë
    ni nemumin bë su keping yu ma nakër yu na rë, og maam yiḳ genum yu.
  guj-2017: કેમ કે જો સ્ત્રી માથે ઓઢે નહિ તો તેણે પોતાના વાળ ઊતરાવી નાખવા જોઈએ; પણ
    જોકે વાળ ઉતરાવવાથી સ્ત્રીને શરમ લાગે તો તેણે માથે ઓઢવું જોઈએ.
  jvn-NT: Nèk wong wédok ora kudungan sirahé, apiké diketok waé rambuté. Nanging jalaran
    ora pantes nèk wong wédok dityukur, apa diketok rambuté, mulané apiké nèk wong
    wédok kudungan sirahé.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmweꞌ Gotɨyarɨ wɨdathehaaꞌ gannya mɨnyagɨnyavɨ mabwakakya
    yajaꞌ yɨ nabaai savɨ gamɨre mɨjasaꞌ tuꞌna dawasɨꞌnɨpɨka! Kɨrɨꞌ aꞌmwevɨre mɨjasaꞌ
    tuꞌna dawasɨꞌnya pɨrɨꞌ davakwikwirya kɨrɨꞌ yɨpɨjaꞌna wagɨla nuvwaꞌnadɨꞌdeꞌna yɨ
    saꞌ gannya mɨnyagɨnyavɨ bwakɨnarana!
  ian-ian: Kɨta lagwa lɨla nambu kapmalapman yileyan nɨmbɨ aywaa vɨlaa yetɨlɨngat
    taagwa vla lɨgalɨ. Nɨmbɨ aywaa vɨlaa wup yilapman yetɨlɨngat taagwa vla yetɨlɨgalɨ
    waa yelavɨtɨganɨn. Ngi kat tɨga taagwa nambu kapmalaa yetɨgiyandi.
  hun-hun: Mert ha az asszony nem fedi be fejét, akkor nyiratkozzék is meg. Ha pedig
    szégyenletes, ha az asszony lenyíratja vagy leborotváltatja a haját, úgy fedje
    be a fejét.
  mcf-NT: Ëbi chuiquid nibëdec, quiacbimboec tabadsho matasmetiad. Matasmiash ma mapucudpanu
    chido.
  kjs-kjs: Go ename nipuna kalu napagaa saliare gore nipuna kalu iri rudupu pa podenaoma.
    Pare ename iri rudupu pudia page raayo pudia rubea page go madaa yala mada potea-le
    gore nipuna kalu madaa laplap pagaa saina.
  mni-mni: Aduna kanagumba nupi amana makok khumdrabadi mahakki masam adu katthatsanu.
    Aduga nupi amana mahakki masam kakthatpa amadi lu kokthokpada ikainingai oibanina
    mahakna mahakki makok khumsanu.
  yad-NT: Netimyu̱ ne nanumo̱siiryu̱y vaturu̱y pañi̱tara yino̱, dañuma nana̱pa̱tyanirya
    yino̱jasiy. Jadasaratiy raryicha vatujyu̱ rirya̱tiy vicha jno̱jasiy pa̱chavay,
    varimyata mitya jno̱tadimiy ti̱ta̱ju̱, rirya̱ma̱ mo̱siiy mutanujatyara yino̱ variy.
  mxb-NT: Chi̱ tá ko̱ kóni̱ na̱ ñáꞌa̱ dáda̱ꞌi na dini̱ ná, dá kía̱n va̱ꞌa ka̱a̱n ná
    da̱tá táꞌí náa̱n. Tído tá kíán iin ña̱ kaꞌan noo̱ noo̱ ná, dá kía̱n va̱ꞌa ka̱a̱n
    ná dáda̱ꞌi naa̱n.
  pon-2006A: Pwe ma lih emen sohte koaduhpwel, a me mwahu en sehkasang pitenmoange.
    A pwehki eh kanamenek lih en koimad de en pitenmoang mwotomwot, me konehng en
    kin koaduhpwaldi moange.
  maq-NT: Sa xi ngu chjuun vetsaain na rcu na ne, hacuaha catisejnu rë. Peru sa xi
    sava tsejen xi xtisun rë tsjarcu na o sejnu rë ne, catetsa na rcu na.
  hto-hto: Daa rɨngo ɨfocɨ ɨ́baiacañeniadɨ mei dáaruido nácɨna cuidórede. Mei nácɨna
    cúidocana, ɨfocɨ ɨbáiñena daje izói meáirede. Mei íadɨ rɨngo ie ɨfocɨ naado cúiduana
    meáiruiadɨ, afengo ɨfocɨ ɨbáirede.
  por-BRBSL: Pois se uma mulher não estiver coberta, que o seu cabelo também seja
    cortado. Mas se é vergonhoso para uma mulher ter seu cabelo cortado ou ser raspado,
    deixe-a ser coberta.
  ces-NKB: Jestliže se totiž žena nezahaluje, ať se také ostříhá. Je-li však pro ženu
    hanba, aby se ostříhala nebo oholila, ať se zahaluje.
  cui-cui: Icha jopa yabʉyo nantasipa acatsiyo bewa barapowa daxita nanta sibina.
    Ichitha icha barapowa aura xua penanta sibiwa daxota bewa nanta acatsina.
  boj-2014: Deqa a aqa gate kabuteme. A aqa gate kabutqa asgiyqas di uŋgum, a aqa
    gate baŋga dego gentosim milalteme. Ariya a dena jemaiyqa uratqas di a aqa gate
    kabuteme.
  eng-OEBUS: Indeed, if a woman does not keep her head covered, she may as well cut
    her hair short. But, since to cut her hair short, or shave it off, marks her as
    one of the shameless women, she should keep her head covered.
  eri-eri: Aita no tawa ada kutau bona wonga, no nomo tawa karudu tutumu wona. Onodu
    no tawa karudu tutumu wona yo oruwanga iredu kaitei nomo mayau tuwei mata wonga,
    no mora kutau wona.
  wiu-wiu: Nunagu wateamademe wako atoapa one tobou pine pitutapemotoane uku. One
    pine pitukaya wa ya motokomeka teigaya wa ya motokomeka one nunagu wateaneya-kama
    memotoane uku.
  swe-swe: För om en kvinna inte har något på huvudet kan hon lika gärna klippa av
    sig håret. Men om det är en skam för en kvinna att klippa eller raka av sig håret,
    så bör hon ha något på huvudet. [Vers 6 hör ihop med vers 13-15.]
  cth-cth: Hatdawkvah napui ni a lû huem hoehpawiteh a sam ngaw naseh. Sam ngaw e
    kayak pawiteh, a lû huem naseh.
  mti-mti: Vesin me kuiyawa den umpewa, kuiyagumawa tuipe. Vesin kuiyagumawa tuipe
    sira mat watpe menan ubmam ape ipewa, me kuiyawa umpe.
  pad-NT: Gamo ka'da'dini-ra kakarahobavini-ra kajonihi; ka'da'dini kaafani ka'boani
    jahahi. Gamo va'ini-ra anaipahihiki ida ka'da'dini kaafani ko'davirahani, ka'da'dini
    kaafani ka'boani riboriboni. Hojai asohirikia kahojai'ini karajomini ida. Hari.
    Gamo kahojai asohiki-ra nanokiaja kaimoni, jahaki ida ka'da'dini-ra kakarahobavini,
    va'ini aipahihiria kaimoni.
  twi-twi: Sɛ ɔbea no nkata ne ti so a, ɛsɛ sɛ otwitwa ne tinwi gu. Esiane sɛ ɛyɛ
    animguase sɛ ɔbea beyi ne tinwi anaa obetwitwa agu no nti, ɛsɛ sɛ ɔkata so.
  hlt-hlt: Te dongah huta loh sam a khoem pawt atah rhuep saeh. Tedae a rhuep khaw
    a vok khaw huta ham a rhaidaeng oeh atah khoem saeh.
  tbz-SIM: Kòo nitipòkù í dɔ́ kɛ́nkɑ̃nkɛ́ o yuu wèe kuó, kɛ̀ ifɛi mɛ nhò bonɛ̀ ò bo
    kuómɛ̀ wè nkɑ̃nkɛ́ o yuu.
  san-GUJ: અનાચ્છાદિતમસ્તકા યા યોષિત્ તસ્યાઃ શિરઃ મુણ્ડનીયમેવ કિન્તુ યોષિતઃ કેશચ્છેદનં
    શિરોમુણ્ડનં વા યદિ લજ્જાજનકં ભવેત્ તર્હિ તયા સ્વશિર આચ્છાદ્યતાં|
  ake-NT: Uri'san uya ti'pai nɨpontɨsa' pʉra iyesi yau, tʉnse' akʉ'to' iya pe iyesi,
    piyɨ'nʉ'nin pe iyesi yau uri'san uya tʉnse' akʉ'sa' mɨrɨ pe pʉra tʉnse' kiriri'kasa'
    yau, ti'pai wontɨto' iya pe iyesi.
  qvn-NT: Chaura juc warmi umanta mana shucucurga antis rutuchicuruchun chay agchanta.
    Nätan agchan rutupäcunanta u garay garar rutupäcunanta mana munarga shucucuchun.
  tku-NT: Palh chā'tin puscāt jā tacuctlapacu'tun, ca'a'ksitca; ē ixpālacata līmāxana'
    ta'a'ksita puscāt, catacuctlapalh.
  bjk-bjk: Nang bara une i kobo tawi a öxöno, ine irabo mana köröp a bebene öxöno.
    Ma nang bara i laa ne minenge bara te köröp öwuruwut bara te kuu rewe a bebene
    öxöno, io, ine irabo mana tawi a öxöno.
  msy-2020: Eghtɨ amizim uan dapanim avaraghan koghɨva, a uan dapanarɨzim apɨrightɨ
    an otefegh. A uan dapanarɨzim apɨr, o bar a gisan aghumsɨgh, egh a uan dapanim
    avaragh.
  bpr-bpr: Ku là mayè i libun dmudum, fye fa ku baling fatbulud. Bay too fye ku nun
    duduman du magyà di libun ku fkihan i wakan ku demen fatbulud.
