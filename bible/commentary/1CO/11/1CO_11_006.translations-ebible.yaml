    ’bom mo mmo’ciṯẖa/ mur’kup̱ mo walla mmo’thiya mur’kup̱ mo tani dhalka yim hithi
    burrinyeŋ ’kup̱ mo ma.
  tvt-tvt: Minuh ih heh khoh ah laloopka bah heh khoh ah sui laan ih abah ese ang
