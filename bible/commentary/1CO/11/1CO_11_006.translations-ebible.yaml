    tukun. Tukmə norien a ror aurɨs tukun, rhuvə mə tukrəvəvhao.
  kmo-kmo: Mima pochi sii siiti masek masebiya gamaunan siiney, ii sa diigii poyinak,
    sa tabo sii. Mima yecha otii tawa abo kwotiinak, eyey yeechinak, siihiibiya yanak,
    ii sa gamu ta.
  agr-agr: Nuwa buuken jaanchi dukuachuk, dekas imá pegkeg ashí intashinak awag ajapati.
    Untsu nuniamu datsan ataik jaanchi dukumakti.
  kyc-kyc: Enda kyawa rarange pii nao misi pii lao karara doko yulu koo pipala kyawa
    yamanji akusi petenge dopale ingilyamo. Enda mende kyawasi roko kapa kapa pira
    ramo dokopa elyara dokona banya kyawa komau andu pira ingilyamo.
  urd-GVU: جو عورت اپنے سر پر دوپٹا نہیں لیتی وہ ٹِنڈ کروائے۔ لیکن اگر ٹِنڈ کروانا
    یا سر منڈوانا اُس کے لئے بےعزتی کا باعث ہے تو پھر وہ اپنے سر کو ضرور ڈھانکے۔
  yre-NT: -Te lɩmɔn 'ka "vale 'nan e fɛ -tɔa 'e 'wulo -man dɩɛ, 'e 'wulo "jɛ 'bɔ bʋ
