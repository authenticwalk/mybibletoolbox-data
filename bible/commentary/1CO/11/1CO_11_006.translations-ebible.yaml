verse: 1CO.011.006
translations:
  kpx-kpx: Evievi keate oleuoleu abu kina bamuholimale keau abu kina bohige au kouage
    duave. Ige abu ke elehai matilahaliege abu kina bamui guliguliho tai.
  okv-H: eto evohu na siro pohukari uje ae au kito amo evujo siro ohikau pomaki ai.
    Eto evohu amo ari ainge eto me kiari uje ae au kito amo ejo amita siro avo pohukai.
  tbo-tbo: Inapa wawine unununa ega ina lautataya, yaka apalana ina boli haleya ma
    ina wihinimaya kaleyana binei. Uyahinei ina lutata meya po hoi tapalolo galenana
    ina haki.
  mal-C: ശിരോവസ്ത്രം ധരിക്കാൻ വിസമ്മതിക്കുന്ന സ്ത്രീ മുടി മുറിച്ചുകളയട്ടെ. മുടി മുറിച്ചുകളയുന്നതോ
    തലമുണ്ഡനം ചെയ്യുന്നതോ തനിക്കു ലജ്ജാകരമെന്ന് ഒരു സ്ത്രീക്കു തോന്നുന്നെങ്കിൽ അവൾ
    നിർബന്ധമായും ശിരോവസ്ത്രം ധരിക്കണം.
  grc-SR: Εἰ γὰρ οὐ κατακαλύπτεται γυνή, καὶ κειράσθω· εἰ δὲ αἰσχρὸν γυναικὶ τὸ κείρασθαι
    ἢ ξυρᾶσθαι, κατακαλυπτέσθω.
  bgc-bgc: जै बिरबान्नी ओढ़णी ना ओढ़ै तो बाळ भी कटवा लेवै, जै बिरबान्नी कै खात्तर
    बाळ कटवाणा या गन्जी होणा बड़े शर्म की बात सै, तो ओढ़णी ओढ़ै।
  khz-khz: Pene gare ta repana ati ekumu-gavuana genai, repana guina pia pakoti-vagira,
    (mata-poraga garera vetaira). Na pene gare ta guina pakoti-vagina pa ralo-vagina
    pene nuga-rage genai, repana pene kumu-gavua.
  deu-TKW: So gut sie unbedeckt sein kann, mag sie sich auch schneiden lassen. Ist
    es aber für eine Frau schimpflich, sich das Haar schneiden oder scheeren zu lassen,
    so soll sie sich auch bedecken.
  zsr-NT: Chquiꞌ cutu bi zxoa icjnu ngul, ral‑laꞌ grugu caꞌ guitsaꞌ icjnu. Chquiꞌ
    gun ga utuiꞌnu ngul naꞌ chquiꞌ nu gchugu guitsaꞌ icjnu, ral‑laꞌ bi gxoa icjnu.
  lin-lin: Mwasi oyo alataka kitambala te na moto na ye asengeli kokokola suki na
    ye. Kasi soki ezali soni mpo na mwasi kokatisa to kokokola suki, ekoleka malamu
    mpo na ye kolata kitambala na moto na ye.
  hns-NT: Djab ek aurat aapan moerie na maange hai tope, tab bestar hai kie oe bhie
    aapan baar tjhielwaai dewe. Bakie djab baar tjhielwaawe se oke saram lagie, tab
    oke tjaahie samaadj me moerie tope ke.
  noa-E: Ʉʉinta õor khapanag ee maag bʉ̈ʉrjã putiu pör börrba nʉm khai, magan warre
    amach pör khõipʉ̈iju aaita nʉm. Mamʉ amau oowai mag pör khõibapäaiwai am chigaacha
    aju nʉm khai, magan õor ee iekhaagpaawaijã ichiita putiu pör börrju aai nʉm.
  eng-EMTV: For if a woman is not covered, let her also have her hair cut. But if
    it is a shameful thing for a woman to have her hair cut, or to be shaved, let
    her be covered.
  mib-NT: Chi núu tú casɨ ña xinī ña, vāha ga na sáte ña ixi ña núu súcuan. Te núu
    cúcanu ña jeē sáte ña ixi ña chí jéē sáte lɨɨ ña, te na cásɨ ña núu súcuan.
  lif-NT2: कुधे़गेःक् मे़न्‍दे़प्‍मनामा मे़न्‍छुमाॽइल्‍ले़ कुधे़गेःक्‍पे़न्‌नःक्‍खुररो॥
    हे़क्‍क्‍याङ् थे़गेःक्‍इःन् खक्‍मा इग्र नःङ्‌माङ्‌ग मे़न्‍छुमाॽइल्‍ले़ कुलागि
    कुजाःत्‍थि के़बेःक्‍पा पाःन्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽ कुधे़गेःक्‍पे़न्‌ते़प्‍मा
    पोःङ्‌लो॥
  xnj-xnj: Mdala mwangagubika mutu waki, ndi mbanga aketayi mayunju gaki. Nambu ngati
    soni kwa mdala kuketa zoha amala nganila mayunju gaki, ndi mbanga agubika mutu
    waki.
  mmx-mmx: Mo dola tatkin kopmen na xua pe lavatlak teren, i lox avukat do neni na
    sep korop atmut lavatkabinim teren. Ketla ni lavanga loklok mamangan do tatkin
    na gan kepe levengkabinim at lavatlak teren kopla na sep korop lavatkabinim teren.
    Kuren la neni na kua pe amisik lavatlak teren to at lotu.
  cbr-NT: Axa mapútisama tancë xanu ax ca maxcúcë 'iti 'icën. Usa 'aish ca maxcútimi
    rabíanan, maruñusa 'aish rabíntisama tani mapúti 'icën.
  tee-NT: Ju tam chako'ulh ni jantu lakpaxtakputuncan pus chach lana lakpalipipi va.
    Para ni lhimaxan lhiulai ni va casitlh ju ix'ai u ni va lakpalipipich cava pus
    yuchi calhilakpaxtakcalh.
  eng-LSV: for if a woman is not covered—then let her be shorn, and if [it is] a shame
    for a woman to be shorn or shaven—let her be covered;
  cak-NT: Y xa jec'o ixoki' ri man niquijo' ta niquitz'apij quijolon, tiquisocaj-e
    ri rusmal-quiwi'. Pero xa yeq'uix niquisocaj-e o niquijuk-e ri rusmal-quiwi',
    can tiquitz'apij quijolon.
  pah-NT: Onhakag̃ahove'ymame po g̃a tokyti pa o'ava a'ero hamo. Po g̃a ndopotari
    opoyjayjare'ymamo oapina rehe, a'ero po g̃a tonhakag̃aho hamo. Tonhakag̃aho po
    g̃a onhi'ig̃ame Tupana'ga pe g̃andovaki ga mombe'urame no hamo.
  sja-NT: Mãgɨ́ ijãapari wẽrapa ichi porode ne-inaa wãk'apari jɨ̃ k'inia-e bɨ pɨrã,
    ¿pipɨara bak'aji-ek'ã ichi puda jida t'ɨɨpit'aamerã maa-e pɨrã wẽpit'aamerã, wẽra
    k'achia beerã ome oopatak'a? Mamĩda k'ĩra nejasia bɨ pɨrã mãgá bait'ee jõmaarã
    k'ĩrapite, mãgara puda t'ɨɨpiik'araa bɨ. Ma k'ãyaara ne-inaa wãk'apari ichi porode
    jɨ̃ipia bɨ.
  xed-xed: Ka si bukwa a yu ta ghəŋ wu ka marakw ya ná, htsiŋtani guli ɓa! Ala ka
    si nda nza tsi ka skwa hula da marakw na gatsatani ta ghəŋani, ka htsiŋtani a
    tsi ya, bukwaftani tama!
  mks-NT: Jáchi̱ tá co̱ chíja̱hvi in ñáñáha̱ ji̱ni̱ ñá ja̱nda̱ va̱ha chága̱ ví ná
    ja̱tá táhyí ñá ji̱ni̱ ña̱. Joo tá cáhán ña̱ ña̱ quini canáha̱ ji̱ni̱ ña̱ tá ná
    ja̱tá táhyí ñá ji̱ni̱ ñá já quéa̱ xíní ñúhú chija̱hvi ñá ji̱ni̱ ña̱.
  gfk-S: Ma ing be tike haine pai nale pulus no uluno hobi, i tahut be da gar leise
    ira hine. Ing be a linge na hirhir be da kut hakumkum ira hine be da gar leise,
    io, na tahut be no haine na pulus no uluno.
  bmu-bmu: Ambinöŋ nöröpŋi qahö esuhuza ewö, yaŋön mönö nöröp jupŋi mewöyök jiiga
    mitigetka dop kölja. Mi dop köljapmö, ambinöŋ nöröp jupŋi jiiga mitigetka gamuŋambuk
    akapuk. Miaŋgöra mönö nöröpŋi esuhuba mali dop kölja.
  dgz-dgz: Waen iamup wanup gapan ukum ya umepiwa, menawaet iamup gume iravi wat ae
    seapen. Nu gutut nuga gapan, waen i gume uoni ame umam baware anuta. Menan umam
    ame ya anupen menan wanup gapan i gume pan borep.
  eng-GNV: 'Therefore if the woman be not couered, let her also be shorne: and if
    it be shame for a woman to be shorne or shauen, let her be couered.'
  zaa-NT: Canchu ttu niula bihua calatsi'į biỹa rixua iqquį, entonces biecca làa ichù
    tè ittsa' iqquį. Pero porqui'ni hua ná ttu la' rettu'ló para ttu niula canchu
    ichu ittsa' iqquį o canchu guda' teláchi iqquį navaja, acca adila tsa' ixua biỹa
    iqquį.
  eng-WEBSTER: 'For if the woman is not covered, let her also be shorn: but if it
    is a shame for a woman to be shorn or shaved, let her be covered.'
  guh-guh: Petiriva itsa apo namataacatsi tsipae papaëbërëpanayota, pacuenia pebi
    apo namataacatsi, nexata itsa bemataxunatsi pacuenia pebi bamataxunatsi, bajarapova
    namatacaura tsipae. Bajaraxuata petiriva jivi penacaetuatsibota, benamataacata
    papaëbërëpanayota pamona peyapijiviaurayanivatsi.
  bon-bon: Magebi te liba teeme mope lica yaacwabuge, tabe cuta miiji teeme edingäli
    alacna. Yepä, ingle ajiri mule gyene magebi tääpume edingäli alacname coo mope
    äsweji lenajame, tabe miiji teeme mope ne acwaba.
  nhw-BL: Huajca sintla se sihuatl amo quinequi ma motzontzacuas, ma moxima. Pero
    sintla mopinahuasquía para moximasquía, ma motzontzacua.
  swh-ONEN: Kama mwanamke hatajifunika kichwa chake, basi inampasa kunyoa nywele zake.
    Lakini kama ni aibu kwa mwanamke kukata au kunyoa nywele zake, basi afunike kichwa
    chake.
  wbi-wbi: Nave heene umumama na kwe kuuti na ifunika umuutu ghwa mwene, panaketue
    ilinyele lya mwene live lifupi. Ulwakuva nave se soni umu mama kuketa ilinyele
    lya mwene nambe kuketua, looli afunike umuutu ghwa mwene.
  bba-bba: Tɔn kurɔ ù kun kĩ u yɑsɑ bɔke, n weenɛ u seri burɑ. Adɑmɑ ǹ n sɑ̃ɑn nɑ
    sekuru u kɑ seri burɑ ǹ kun mɛ u kɑ pɔɔru wokɑ, u de u yɑsɑ bɔke.
  eng-KJVCPB: 'For if the woman be not covered, let her also be shorn: but if it be
    a shame for a woman to be shorn or shaven, let her be covered.'
  kgk-NT: Ha nomondeséi ramo inhakã rehegwa, peje íxupe “Eikytĩ uka ne akã ragwe”.
    Ha otĩ eterei-gwi noikytĩséi inhakã ragwe ramo nonhemoakãperõ ukaséi ramo ave,
    tomonde oakã rehegwa.
  waj-waj: Fai gioonna voovoono hama ari kieetaivau apuataino ari kieeta yausiivaa
    hatoka paannavai kiaivee. Fai gioonnaivo ari kieetaivaa hatoka taika kino mmanna
    mmuyaivai vainarannee vara ari kieeta yausiivaa hatoka paannavai kiaanaraivo inna
    mmamma maisaira aataruvai. Inna aikioo itaama vaivaara ivo ari kieetaivau rummua
    apuaivee.
  cpy-cpy: Eenitatsi-rika tsinani kaari kowatsini opashikayityaa oetoki, ramee-tetero
    oeshi. Tema maawoeni riyoteetzi osheki okaani-wenta-waetyaa, rootaki opashikan-tyaari
    oetoki.
  mpx-mpx: Inoke ebo yova etega nige nuwana kaununa ni pahabobu, he gegewena ni tomwa
    yoho ya! Yaa ana kite i pulupuluwawi ebo yova kaununa ni tomwa yoho o ebo ni kol,
    inoke i waisi te kaununa ni pahabobu.
  wbp-wbp: Kala kajilpa-nyanu muku pajikarla wakurlu, ngulaju kajika-nyanu kurntaku
    ngurrju-mani. Kajilparla karnta wangkayarla Kaatuku mukarti-wangu jurrungka parnta-yirrarninja-wangu,
    ngula-piya-yijala kajika kurnta-jarri yali karntaju. Ngula-kujakuju, yungulpa-nyanu
    jurruku parnta-yirrakarla mukarti Kaatukungarntirliji wangkanjakungarntirli.
  luo-luo: Ka dhako ok dwar tweyo kitamba, to ber kata mondo oliel yie wiye. To kaka
    en wichkuot ka dhako olielo yie wiye mapoth, to ber otwe kitamba.
  nhe-NT: Huajca intla se sihuatl ax quinequi mocuatzacuas, ma moxima. Pero intla
    mopinahua para moximas, huajca ma mocuatzacua.
  aii-aii: ܐܸܢ ܒܲܟ݂ܬܵ‌ܐ ܠܵܐ ܟܲܣܝܵܐ ܠܪܹܝܫܘܼܗ̇، ܡܲܩܪܸܛܵܐ ܠܹܗ ܟܵܘܣܘܼܗ̇. ܐܝܼܢܵܐ ܐܸܢ ܥܲܝܒܵܐ
    ܝܠܹܗ ܠܒܲܟ݂ܬܵ‌ܐ ܕܡܲܩܪܸܛܵܐ ܝܲܢ ܓܵܪܥܵܐ ܟܵܘܣܘܼܗ̇، ܒܵܣ ܟܲܣܝܵܐ ܝܠܹܗ ܪܹܝܫܘܼܗ̇.
  esk-NT: 'Taatnaqłuŋa uqaqtuŋa: nuliaŋuruam matusrunġitchumiuŋ niaquni nuyaiqsaksraġigaa.
    Aglaan kanŋunaqpan nuliaŋuruam saliyumigich nutchani matuqaġliuŋ niaquni.'
  msb-msb: Kun habo siya magtahob san iya ulo kinahanglan magpaarot siya. Pero kun
    makakaalo sa iya an pagpaarot o pagpakalbo, dapat magtahob siya san ulo.
  cpa-NT: Dsio¹ báh³ tiu¹dsa jŋiu² dsi³dsa ju³ná³ tsa¹hniu¹dsa jlǿ²dsa dsi³dsa jmai³
    tiogh³dsa dsi²néi² guøh¹² hlanh¹²dsa Diú¹³. Ju³jlǿ³ hio¹³ dsi³ jøng² chi²júh²
    lë́²dsa hiih³dsa hi² tei¹dsa quianh¹³ hi² tiu¹dsa.
  dso-dso: କାଇକେବଇଲେ ସେ ମାଇଜି ଜଦି ଅଡ୍‌ନା ନ ପାକାଏ, ତାର୍‌ ଚେଣ୍ଡି କାଟିଦେବାଟା ନିକ । ଗଟେକ୍‌
    ମାଇଜି ଜଦି ତାର୍‌ ଚେଣ୍ଡି କାଟ୍‌ସି କି ମୁଣ୍ଡ୍‌ କୁରାଇସି, ସେଟା ତାର୍‌ ପାଇ ଲାଜର୍‌ ବିସଇ,
    ସେଟାର୍‌ପାଇ ସେ ମୁଣ୍ଡେ ଅଡ୍‌ନା ପାକାଇବାର୍‌ ଆଚେ ।
  meu-meu: Badina be hahine ta ese kwarana basine kumia, ia huina do bae utua; a huina
    iutuna eiava kwarana inauna bema mai hemaraina, hahine ese kwarana bema kumia.
  yva-NT: Weramu ranivara wanya inta monae rakari ratavuni arono mbe sambayambe no
    anugano Amisye ama uga rai, syare mo rakarivuinye raotar bayave, maisyare anya
    akarivuinye ramaisy. Weramu wanya nsamane ti monayo mo rakarivuinye raotar maisyare
    anya apa ramaisy muno monayo mo rakaka bintabo, indati kove mamo mo rakari ratavun
    bayave.
  dgc-dgc: Eng mégidel tu bébe a mégalibunbun éy dapat pa siya ipapukpok. Pero kasanisanike
    i bébe a apehit tu buk. Kanya dapat i bébe a magalibunbun.
  zpm-NT: Teḻne racladzdgaa zho gdze lad guic zho, mazd gnabey zho chug guitsguic
    zho. Laa teḻne rtoladz zho chuga, rtoladz zho gacruxa, dzigo mazd cxobguic zho
    xpay zho.
  hix-NT: Tuyhuthur komo womtonàr xehra tehtokonye, tehpokahorye natxhe. Onà wyaro
    kany me mak natxow hamà, woràskomo komo. Ehpokahra wehxaha, rohyahamrà hona, kany
    me mak natxhe. Àro ke, tuyhuthur kom hak womtotxowà, àhyahampàra rma tesnàr kom
    horà.
  sim-sim: Os nokove masiji sihin si arangokwak si hishi nahi ambu, wa masikukwa sihin
    simbalesik si kororakoka. Hako nokove jirin, angop ji heyenda sir. Os masikukwa
    jihin korowa mo lere nahi, jir humblara mendekwa jir. Unda osik masiji jihin ji
    arangoka.
  npi-ULB: यदि कुनै स्‍त्रीले आफ्नो शिर ढाक्दिन भने, उसले आफ्नो केश छोटो गरी काटोस्
    । यदि कपाल काट्नु उसको लागि शर्मको कुरा हो भने उसले आफ्नो शिर ढाकोस् ।
  cgc-cgc: Daw ula tageb mga bai naan ta ulo, miad pa na magpabulog nang en danen
    an. Piro, tenged makagayya mga bai daw magpabulog daw magpakalbo, dapat na may
    tageb nang en danen naan ta iran na ulo.
  tim-tim: Aregât keiŋe amâ hin. Âmbâle siâ Anutu ulilaŋberâm kautŋe bo tigim kinmâ
    hâkŋe mem agatmap aregât yeŋe âmbâle bâleŋe siâ kautŋe dumutŋe hârem anditmai
    aregât âmbâle are aŋun aŋgiâkgât kautŋe dumutŋe hârem anditbai. Dâ âmbâle hain
    arekŋe aŋun aŋgim âmâ benŋe âlepŋe kautŋe tigim manbiap.
  yor-yor: Ṣùgbọ́n tí obìnrin bá kọ̀ láti bo orí rẹ̀, ẹ jẹ́ kí ó gé irun rẹ̀. Bí ó
    bá sì jẹ́ nǹkan ìtìjú fún un láti gé irun orí rẹ́, nígbà náà kí ó fi gèlè bo orí
    rẹ̀.
  wos-wos: Lé léka anéngamba saménjoka hélék yata lé léka némbé atéfék sékétalé. Lé
    léka némbé sékénjoka roota, lé léka anéngamba samétalé.
  emp-NTPO: Wẽrãda boro ãnẽb̶ari quĩrĩãẽ́bʌrʌ, borob̶ichia tʌida b̶ʌa. Baribʌrʌ borob̶ichia
    tʌsira peraida b̶ʌ bẽrã boro ãnẽb̶arida b̶ʌa.
  eng-F35: So if a woman does not cover herself, let her also be shorn. But if it
    is shameful for a woman to be shorn or shaved, let her be covered.
  ind-ind: Jika kalian perempuan tidak mau memakai kerudung, sekalian saja potong
    rambutmu pendek seperti laki-laki! Tetapi kalau kalian malu berambut pendek atau
    gundul, pakailah kerudung.
  pes-OPCB: اگر زن نمی‌خواهد سر خود را بپوشاند، پس موی سرش را نیز بتراشد! اما چون
    برای زن شرم‌آور است که سرش را بتراشد، پس باید سرش را بپوشاند.
  mpt-mpt: i makob taman wanggeli ulabobe. I kimanin nakai blim kesoa i gabamano hebiaiba
    naka mak unang maki yateniba aalo waisenabo inaminobe. Unangi lotu am tamo bianiba
    i gabam otabbumino detlaib mole isa aalo waisenamabo kesoa i gabam otabbumino
    otabbaine!
  ssx-ssx: Dupiki wanda꞉ma꞉ta꞉ ipika꞉ you aka꞉ na dopua꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ itiki
    paeyao makole mea baapeke alee. Kutupa wanda꞉ma꞉ta꞉ you itiki makole mea baasa꞉
    ekima꞉ make itiki tunkula꞉la꞉ ekima꞉ make yaala꞉ma꞉ homa꞉la꞉ hau ya꞉leka꞉na꞉ta꞉
    kota꞉ aka꞉ dopua hapeke alee.
  mkl-mkl: Bii inɑɑbo kù wɑɑ bi mɑnɡo ku we, ku ɡboɡoo iriɛ. Ammɑ bii iri ku ɡboɡoou
    í jɛɑɑ ɑnyɔ, ku we mɑnɡo.
  gaq-gaq: ମୁଡ଼ି ସେଲାମ୍ବୁଏ ଜଦି ମେଁନେ ବାଆଃ ମାଗୁଲୁବଃନ୍‍ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ତେଲା ମେଁନେ
    ବାଆଃନେ ଉଗ୍‌ବ ଗୁଆଃବିଲେ । ମାତର୍‌‌ ଉଗ୍‌ବ ଗୁଆଃନେ ଣ୍ତୁଲା ମୁଣ୍ଡ୍ରି ଡିଙ୍ଗ୍‌ନେ ସେଲାମ୍ବୁଏଃ
    ନ୍‌ସା ଗିଆସ ରକମ୍ ଡିଙ୍ଗ୍‌ବେଲା ମେଁ ବାଆଃ ଗୁଲୁବନେ ଦର୍‌କାର୍ ।
  gof-RNT: Maccasi ba huu7iya qaconna ixxiko, ba huu7iya qanxxetto. Shin iw huu7iya
    qanxoy woykko meedoy borsso gidikko ba huu7iya qaco.
  unx-unx: ଜେତା କୁଡ଼ି ଆୟାଃ ବହଃକେ ଗୁଗ୍‌ଲୁ କାଏ ସାନାଙ୍ଗ୍‌ରେଦ, ଆୟାଃ ବହଃରେୟାଃ ଉବ୍‌ କାଇଁଚିୟଃକାଏ
    । ମେନ୍‌ଦ ଉବ୍‌ କାଇଁଚିନ୍‌ ଚାଏ ଉବ୍‌ ଠାଟୁନ୍‌ତେୟାଃ କୁଡ଼ି ନାଗେନ୍ତେ ଗିହୁଗାନ୍‌ ଲେକାନାଃ
    ତାନାଃରେଦ, ଇନିଃ ବହଃ ଗୁଗ୍‌ଲୁନ୍‌କାଏ ।
  gah-gah: Nenemú vená makó nene gotolaló netá hitamoko lá okikoma nene, gotola zopova
    huki alínipa italo. Itó vená makó nenemú avoza helekikoma, gotola zopova aseva
    zekoko gó ale hitooko Ómasiloka lino.
  lcm-lcm: Using man a aina kapo tav kuku bat ani vangang ina, kapo ro ka tok akukung
    luai ania. Sikei using kapo bil i mese si tok akukung vo dik akalui ani vangang
    ina, kapo ro ka kuku bat a vangang ina.
  aer-aer: Arelhe kwenhe akaperte ikwerenhe artelhetyeke. Kenhe arelhe nhenge irlpe-artepele
    awentye akngerre mwernte-irrerlenge nhenge akaperte ikwerenhe artelhetyakenhe
    akaperte alte ikwerenhe kwenhe ingkirreke aketyeke. Re anteme akaperte ikwerenhe
    artelheme alakenhenge apure kwenhe arelhe re alte ikwerenhe akelhetyeke.
  qvc-NT: 'Chayri suq warmi umanda mana munashpa pambaytaqa, mas alli kanman yumbay
    aqchanda rutunambaq. Piru chay paninchiq yuyashpa niptin: “¡Ichichín! Manam munanichu
    rutukayta”, nishpaqa, umanda pambanqa.'
  tgl-ULB: Sapagkat kung hindi magtatakip ng kaniyang ulo ang babae, dapat niyang
    gupitan ang kaniyang buhok ng maiksi. Kung kahihiyan ito sa isang babae na magpagupit
    ng maiksi o magpaahit ng kaniyang ulo, takpan niya ang kaniyang ulo.
  cbs-NT: Jaskawen taea mayabukukatsi ikamadan, jau maxtekei keyununbunwen. Jamen
    man dakei maxtekei keyukatsi ikamadan, bachi tuax ewapawen mayabukukubainkanwen.
  xtm-NTPP: Vaa nú ña'a ma, ma kasi ña xini ña ma, saa‑nka nuna sete yanda xini ña
    ma. Kovaa nú kukan‑nuu ña ja ka'nde ña ixi ña ma xi sete yanda xini ña ma, va'a‑ka
    na kasi ña xini ña ma.
  nnq-nnq: Munkege jwanga ekele mutwe gwakwe mbaya achekule nywili yakwe. Anda munkege
    alola oni kubota nywili yakwe andaje kuchekula, mbaya aekele mutwe gwakwe.
  bao-NT: Nomio, cõ dʉpʉgare cõ ca bʉatoticãjata, cõ poa cãare cõ taacãjato. Nomiore,
    poa yoetirijeacã cʉo, poa pede batericagapʉ dʉpʉga cʉti biirique ca boborije to
    ca niijata, cõ peo ditojato.
  san-ORI: ଅନାଚ୍ଛାଦିତମସ୍ତକା ଯା ଯୋଷିତ୍ ତସ୍ୟାଃ ଶିରଃ ମୁଣ୍ଡନୀଯମେୱ କିନ୍ତୁ ଯୋଷିତଃ କେଶଚ୍ଛେଦନଂ
    ଶିରୋମୁଣ୍ଡନଂ ୱା ଯଦି ଲଜ୍ଜାଜନକଂ ଭୱେତ୍ ତର୍ହି ତଯା ସ୍ୱଶିର ଆଚ୍ଛାଦ୍ୟତାଂ|
  huv-NT: Sitiül nop najtaj ngo mapooch omal, más najneaj ich majerep omal nej nómban.
    Pero sitiül axing majerep omal nangwang, más najneaj ich mapooch omal nej.
  otn-NT: Nu̱ ra̱ xisu hi̱ngui̱ nne da̱ 'uɛ rá̱ ya̱, ma̱n'na xa̱nho da̱ 'ya̱xrá̱ ya̱.
    Pɛ nu̱'mø ɛ̱nna̱ xisu ngue ra̱ 'bɛ'isä ngue da̱ 'ya̱xrá̱ ya̱, ma̱n'na xa̱nho da̱
    'uɛ rá̱ ya̱ 'mø.
  nop-nop: Unduŋ doktiŋa tam nediyeŋ kwanai u tiŋa mebi hapmuŋ mukufula mu tiŋa tubune
    kaŋ mebi hapmuŋ filakulimiŋ titiŋdok. Be tam niŋ adi wendok meka tiŋa mebi hapmuŋ
    mu dobudok nadikaaŋ mebi mukufula tiŋa hatiŋila Bepaŋ ninadiluwaak.
  obo-NT: Otik diid kopiyan iddos ba-ay nod totambun to uu rin, moppiya pa kod tompoddan
    din kos bowvuu rin iling to bowvuut mama. Piru pomon tod poko-ilow me-en iddos
    kodpotampod to bowvuu o kodpopogung, na ko-ilangan en nod totambun sikandin to
    uu rin.
  cak-ENT: Y si yec'o ixoki' ri man ncajo' tüj nquitz'apij quijolon, tiquikupij-e
    ri rusmal quivi'. Pero si nyeq'uix nquikupij-e ri rusmal quivi', si nyeq'uix nquisocaj-e
    ronojel ri rusmal quivi', tiquitz'apij c'a ri quijolon.
  lif-NT: ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤔᤧᤴᤍᤧᤵᤔᤏᤠᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤏ᤺ᤰᤂᤢᤖᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤧᤃᤣ᤺ᤰᤀᤡ᤺ᤴ
    ᤂᤰᤔᤠ ᤀᤡᤃᤪ ᤏ᤺ᤱᤔᤠᤱᤃ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤁᤢᤈᤠ᤺ᤳᤌᤡ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤐᤠ᤺ᤴᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤋᤧᤵᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tú mā cásī ña xīnī ña, de vāha cā ná sété ndihi ña xīnī ña túsaá. De
    tú cúcanoō ña jā sēté ña xīnī ña á jā sēté ñií ña, de ná cásī ña túsaá.
  san-TIB: ཨནཱཙྪཱདིཏམསྟཀཱ ཡཱ ཡོཥིཏ྄ ཏསྱཱཿ ཤིརཿ མུཎྜནཱིཡམེཝ ཀིནྟུ ཡོཥིཏཿ ཀེཤཙྪེདནཾ ཤིརོམུཎྜནཾ
    ཝཱ ཡདི ལཛྫཱཛནཀཾ བྷཝེཏ྄ ཏརྷི ཏཡཱ སྭཤིར ཨཱཙྪཱདྱཏཱཾ།
  qve-NT: Sichus huk warmi umanta mana tapakuyta munaspaqa, aswanyá llapallan chukchanta
    rutuchikuchun. Ichaqa sichus chukchan rutuchikuyta p'enqakuspaqa, aswanyá umanta
    tapakuchun.
  pao-NT: '@see-verse:1CO.011.005'
  cbu-NT: Ashiri yuw kiz nda kamis tutayku an wazaranllee kasipi atuparee ashkiya.
    Itaru, ashkinaariya anoo muchoo kumanda átparee. Kumakinaarich, waantatam pazichiya.
    Ashiri kamis tutayeeru, wazaranllee kuk payuchshaparee átana.
  usa-usa: miráuma aaragómá wení aqnómmá íma yawááq íyábá íma akáinana waagóní náápaakoni
    aménáápáqá ímanenama wení aqnótáuma waatí yiqnótáuraa umá karaíno. miráimanibo
    wemá miráuma aakaq-nóíníkáá umá karaíyábámá agaemá ínanama wení aqnómmá tabaráábenapo
    yawááq íno.
  soy-soy: Unɔ́si unsɑ́ n lɑ ukɛ́ uriyu linyinɛ yɑrii, ukɛ́ mɛsɛ nnyúpi nyɑi. Li
    kɔ pɛɛ isɛi welɛ rɛ unɔ́si ukɛ́ n nyɑlɑɑlɛ̃ nɛ́ɛ ukɛ́ n koósilɛ̃. Lɛ̃ nnyɑ, ukɛ́
    yɛ ríyu linyinɛ yɑrii.
  hui-hui: Wali biago ibu hagua yi naheyagua ibunaga mandari kagobi podo wahai habehe
    beda. Anigo wali mandari podo wahai howa birulenego tagabiorego ibu hagua yi ho
    birulene nga.
  amf-amf: Meten yinnonam ochimino mayno metensa yisa sitinam ko taxadhe. Metensa
    yisa sitinam konin taxadhayno way konin haadadhayno koam ooshinsea ko hanna, metenam
    yisa ko ochadhe.
  quc-NNT: We ri ixoq man kuch'uq tä ru jolom, are utz na ri' kuqupij ru wi'. We k'u
    k'ixb'al ri' chi ri ixoq kuqupij ru wi' o kusokaj, are utz na kuch'uq ru jolom.
  dob-dob: Manuna ꞌabo waine geyaꞌabo debana ꞌiꞌauꞌaukabobo, ꞌuyaꞌuyana wada ꞌupwa
    be ꞌiomayamaya debana kolikolina manuna, ꞌenega ꞌida ꞌaukabobo be ꞌana ꞌita boboꞌana
    tapwalolo ꞌenaya.
  wrs-wrs: Ungevliriniva himba hevna tamba ehlathamba owai vetava, temba mongawatovna,
    os wohningipiangana hevna tamba. Heoa mama hutewonam kovhoara, mava wohningipiangara.
    Heva os honamba ata louva venavav hevm ungevlirinim. Wo noinda osva, heoa hevna
    tamoa ehlathara.
  mca-mca: Qa qu'nte' nisu'une' qu' nit'onjo' ƚeiƚa' ne'ntusij. Qa qu' newepinƚi'ij
    qu' nitusijji' pe'qu' ƚ'ewkujitse' i'nƚi'i qu' laaxaye' qa' nit'onjo' pa'qu' ƚeiƚa'ye'.
  tzo-TZC: Mi mu smac sjol ti antse, acꞌo set loqꞌuel ti stsotsil sjol ta jꞌechꞌele.
    Pero mi qꞌuexlal sba ta xaꞌi ti jech tꞌanal ti sjole, jaꞌ lec acꞌo smac ti sjole.
  mya-mya: မိန်း​မ​သည်​မိ​မိ​၏​ဦး​ခေါင်း​ကို​မ​ဖုံး​မ​အုပ် ဘဲ​ထား​မည့်​အ​စား မိ​မိ​၏​ဆံ​ပင်​ကို​ဖြတ်
    ထား​လျှင်​သာ​၍​ကောင်း​၏။ ဆံ​ပင်​ဖြတ်​ခြင်း၊ ခေါင်း​တုံး​ရိတ်​ခြင်း​တို့​သည်​အ​မျိုး​သ​မီး
    အ​တွက် ရှက်​ဖွယ်​ကောင်း​သော​အ​ရာ​များ​ဖြစ် သ​ဖြင့် သူ​သည်​မိ​မိ​၏​ဦး​ခေါင်း​ကို​ဖုံး​အုပ်​စေ။-
  gng-NT: Upii laa' wa ń taa niba kí ŋɛkn uʼyul bo la, wɔ ń tu kí ce uʼyur-a!
    Ama upii cen' uʼyur bii u kuo' tù la, nì yé uʼbo ifɛ nɛ. Nɛn bo, wɔ ń li taah
    niba ki ŋɛkndeh uʼyul bo.
  cbi-NTPO: Matyu ma shinbu ya' mishusha jali vikityushu juntsaa, ya' mishunu achuwa
    chapajkukungue daakutiñuba ne uraave. Tsaaren supula ne achuwa juntsangue daakuti'
    chapajkuku keñu bain, ma yujpeyaave tyanu deeshu juntsaa, ya' mishusha jali viya
    kisa.
  ikk-NT: Makẹni, omẹni okpoho ekpumẹkọ isi ẹ, ya kọfụ nwan ntutu ẹ. Kanị, omẹni ihiẹn-ifẹnrẹn
    rọ nị okpoho kọ ntutu ẹ mọbụ kpụnpụ a, ya kpumẹ ẹ.
  leu-leu: Tamo tefin taa pife xafut a putuna ri taa sapiit tapin a fui sina. E mi
    texaas o a tefin aava ri sapiit xapin a fui sina o ri xangat a putuna, a famangilan
    e voxo i taa xukuf.
  maz-NT: '''Na ndixũ c''ü dya ra ngo''bü o̱ ñi, ni jyodü ra t''ãxã c''ü. Pero nu
    ''ma ix ''na tsetjo c''ü rguí t''ãxã, ni jyodü ra ngo''bü o̱ ñi ''ma c''ü.'
  bod-N: གལ༌ཏེ། སྐྱེས་མ་རྣམས་ཀྱིས་མགོའི་སྐྲ་བཏུམ་པར་མི་བྱེད༌ན། ཁོ་མོའི་སྐྲ་ནི་བཞར་འོས༌ཏེ།
    སྐྱེས་མ་རྣམས་ཀྱིས་སྐྲ་འབྲེག་པའམ་སྐྲ་བཞར་བ་ནི་ངོ་ཚ་ཞིག་ཏུ་འདོད་ན་མགོའི་སྐྲ་བཏུམ་དགོས་སོ།།
  tca-NT: Erü ngẽxguma chi tama ngĩgü natüeruchaü̃gu, rü narümemaẽ nixĩ i noxtacüma
    ngĩgü ibèi̱xeru. Natürü ngẽxguma chi wüxi i ngĩrü ãne yixĩgu i ngẽma na ngĩgü
    nabèi̱xeruxü̃ rü ẽ́xna ngĩgü yadüeruxü̃, rü narümemaẽ nixĩ i ngĩgü itüeru.
  zpl-NT: Enzeꞌe tunu tucu unaꞌa la tsacuꞌ xi tsacuꞌ equie, mejora chiecuꞌtsialla
    ichia equiella. Pero tunu nediyaꞌlla nú netuu nú recuꞌ ichia equie bee unaꞌa,
    nu netú nú rrecuꞌ etu equie bee unaꞌa, enzeꞌe mejora nú tsacuꞌlla xi tsacuꞌlla
    equiella.
  mbc-NT: Moriya tîpu'pai ya'tîiya e'pai awanî, ya'santî tîuya pra awanî ya, tînyo
    kenan yeseru yawîrî. Tîîse tîpu'pai ya'tîsa' pî' tîweppepî epu'tî wîri'ya ya,
    moriya tîpu'pai ya'santîiya e'pai awanî.
  ndg-ndg: Mana itei kati nnwawa apunika kwaa ntwe wake, ni akatwe nywili yake ipangike
    kuwa mwipi. Mana paibile ni oni ya nnwawa kukata nywili yake au nyolewa, bai apunike
    ntwe wake.
  wsk-wsk: Se imet supuling me ira kaluwuso mu, nu am ngual mone duap ningi batagukko!
    Bare imet mone duap ningi batoga agi turutuwura mu dolara ko mel. Se noko supuling
    ira la anirukko.
  toj-NT: '@see-verse:1CO.011.005'
  tbc-tbc: An niŋen o pein ta kabuŋan ituani imoi tap, gidad iŋanen gurman roun an
    itute yau a. Ak man pein an gurman idawi yau an miai ifuni tap, an niŋen o gidad
    iŋ kabuŋan ituani wa.
  sna-sna: Kana mukadzi asingafukidzi musoro wake, anofanira kugera bvudzi rake; asi
    kana zvichinyadzisa mukadzi kuti agerwe bvudzi rake, anofanira kufukidza musoro
    wake.
  smk-NT: Anaod, no andi' ya sa manepeg nin bakas na, pakiskis yaynan diritsa. Bale'
    bana' ta makapading'ey nin tuloy a kiskis yay sayay babayi o a papukris yan bara'mon
    lalaki a bakas na, say manepeg anaod ket sakbungan nayay ulo na.
  grc-TCGNT: Εἰ γὰρ οὐ κατακαλύπτεται γυνή, καὶ κειράσθω· εἰ δὲ αἰσχρὸν γυναικὶ τὸ
    κείρασθαι ἢ ξυρᾶσθαι, κατακαλυπτέσθω.
  gof-WFTW: Maccasi ba huu7iya qaconna ixxiko, ba huu7iya qanxetto. Shin iw huu7iya
    qanxoy woykko meedoy borsso, gidikko ba huu7iya qaco.
  spa-BLM: Porque si la mujer no se cubre, que se le corte también el cabello. Pero
    si es vergonzoso que la mujer se corte el pelo o se afeite, que se cubra.
  kyz-NT: Pejeakag are pejeporopiariwere'emamũ pẽẽ kũjãmeramũ peje'awa pina. Pẽ'awa
    pina pẽ mojenosĩ re pẽẽ kũjãmeramũ pejeakaga au'jau futat.
  dao-dao: Nghnumi naw a lu am a bu üngta a lu kteih kawm. Nghnumia phäh lu kteih
    cun seteinaka kyakia kyase a lu a bu vai.
  cya-cya: Cha' a nchca ti' jun xcua te' que jun, tsu'hue lati xi'yu quichan' que
    jun, lo' cha' jyi'o ti' jun xi'yu quichan' que jun uta quilya na 'in jun, tsu'hue
    lati xcua te' que jun.
  nii-nii: Ei yi mił amb endi eim men topu peng erpi, kunum ełe peng kum tunermba
    ei, nga eim peng enjin kołmung topu pek topu, esimb ermba. Ba amb ei peng enjin
    kołmung topu, nin pek esimb topu ermba ei, eim nge singambił piimba ei, kapłi
    amb ei peng kum tumba.
  ign-NT: Esu súcani esena vahi suávara­hahini ticaepacasi, ésu tivaraha sucutiyare
    ema mácani ajaira. Tásiha, te suvara­hapuca suácutihavi viti ajairana, tiúripanahi
    sucachu­ca­sipaini, suítahi­si­va­nepaini. Téhesera te tímitsi­ria­ca­va­ya­re­hipuca
    eta suítahi­siraya, tiúripa­naichuhi sucaepa­ca­sihini, suácutihini ena supárae­se­návana.
  dik-NT: Na cïï tik yenhom ye kum, tɛ̈ röök kɔc, ke ye rac guɔ̈p cïmën tiŋ cï muut
    nhom. Këya, adhil yenhom kum.
  cac-cac: Tato ay eb' ix max yal sc'ool syac'q'ue sc'ox, vach' joxchajocab' el xil
    sjolom eb' ix chi'. Axo tato sq'uixvi eb' ix sjoxchajel xil sjolom chi', yac'ocab'
