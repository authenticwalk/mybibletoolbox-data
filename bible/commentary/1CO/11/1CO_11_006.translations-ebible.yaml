    yiyé.
  swh-1850: Mwanamke asiyefunika kichwa chake, afadhali anyoe nywele zake. Lakini
    ni aibu kwa mwanamke kukatwa nywele zake au kunyolewa; basi, afadhali afunike
    kichwa chake.
  ese-NT: Eꞌe, eponaa jjasapataqui ajjaa jjejojo cacobojea cahua. Jamatii epona esao
    cobojea majje quea bicho nee nee poaje. Jamajjeya bichoꞌama epojji epona cajjahuojja
    taquiahua Eyacuiñajjija equijo mimianijo.
  jac-NT: Yuxin ta ay hunu ebix ix, mach chahto yen̈el iswiꞌ, cꞌulmi yakꞌni ebix elo
    xil iswiꞌ, yajaꞌ ta txꞌixobal huneꞌ tuꞌ chabe ebix xin, yakꞌabahto ebix yen̈el
    iswiꞌ.
  cak-CNT: Y vi ec'o ixoki' ri man nicajo' ta niquitz'apej quijolon (quivi'), tiquikupij-el
    ri rusmal quivi'. Pero vi yeq'uix niquikupij-el ri rusmal quivi', vi yeq'uix niquisocaj-el
    ronojel ri rusmal quivi', tiquitz'apej c'a ri quijolon (quivi').
  zia-zia: Arare bauno zo ziyora kopeti diyao awang sero giro giti ai nuna awiya kapai
    apungka yaise. Arata nung giti ai apungkakata giti ai aung sero meng goiye sero
    giti ai nuna sorero ziyora kopeti diyaise.
  mal-2015: സ്ത്രീ മൂടുപടമിടുന്നില്ലെങ്കിൽ മുടി കത്രിച്ചുകളയട്ടെ. കത്രിക്കുന്നതോ ക്ഷൗരം
    ചെയ്യിക്കുന്നതോ സ്ത്രീക്കു ലജ്ജയെങ്കിൽ മൂടുപടം ഇട്ടുകൊള്ളട്ടെ.
  tuo-NT: Co pesaticã, diacjʉ̃ta co poarire seecõꞌa wʉjaweepeꞌocãꞌrõʉaꞌa. Tojo weesĩꞌrĩtigo,
    bopoyo niꞌi nígõ, pesato.
  mbl-NT: '@see-verse:1CO.011.005'
  zpc-NT: Yaca nigula reyaꞌalaꞌ uchibinëꞌ guichonëꞌ chi bireꞌennëꞌ utaconëꞌ guichonëꞌꞌ
