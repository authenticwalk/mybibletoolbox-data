    iyang ulo.
  ces-LB: '@see-verse:1CO.011.005'
  mkn-mkn: Te kalo ada parampuan yang sonde mau tutu dia pung kapala ko jadi tanda
    bilang, dia taro hormat sang dia pung laki, na, lebe bae dia gunting bekin pende
