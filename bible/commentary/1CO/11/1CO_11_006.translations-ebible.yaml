  tvk-tvk: E xosxa atou tei ihit navar xol vatin ti, momal tang tengan likoti ihe
    vatumas. Ma ihos mak mu xa ivar xol vatin ni kaliko tova.
  prf-NT: Ni umád nen essa a bábbi a magbunbun ay magpapolpok dálla. Peru makatagama
