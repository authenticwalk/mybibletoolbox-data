  qup-NT: Shuk pani umanta mana llachapawa wankunata munashpanka chukchanta karishina
    pitichichun. Yuyarishpanka karishina chukchanta pitichina rutuchina pinkaypami
    nishpa, umanta llachapawa wankuchun. Chasna tantarishkaykichipi, kankuna kusayu
    panikuna, Yaya Diospa rimashkanta rimahushpaykichi chasnallatata Yaya Dioswa kwintahushpaykichi
    karishina mana chukchaykichita llachapawa wankushpaykichika pinkaypami. Mana chukchaykichita
    llachapawa wankushpaykichika rutuchishkashina pinkaypami. Shuk pani chukchanta
    mana llachapawa wankunata munashpanka karishina pitichichun. Yuyarishpanka karishina
    chukchanta pitichina rutuchina pinkaypami nishpa, chukchanta llachapawa wankuchun.
  dop-dop: Nɑ ye ɑlʋ kɑɑ te sɑɑlɑɣɑ ɩlɛ pɑ́ kɔ́ ɩ nyɔɔsɩ. Amɑ ye pǝ wɛ-ɩ fɛɛlɛ sɩ
    pɑ́ kɔ-ɩ yɑɑ pɑ́ looli-ɩ, ɩlɛ ɩ́ te sɑɑlɑɣɑ.
  azb-azb: Əgər qadın başını örtmürsə, qoy saçlarını qısa kəssin. Amma əgər qadın
    üçün saçını qısa kəsməsi yaxud qırxması ayıbdırsa, qoy başını örtsün.
  eng-DBY: For if a woman be not covered, let her hair also be cut off. But if [it
    be] shameful to a woman to have her hair cut off or to be shaved, let her be covered.
  guo-NT: Pawis nejxasinka-el wʉt panuelbʉ' matlʉa'sliajwa, ja-aech wʉt, pajut nata'laxaxosaxaelpow.
    Pe nejxasinka-el wʉt pajut namatfunaliajwa, o, pajut nata'laxaxosliajwa ta'dalasamata,
    ja-aech wʉt, ¡nej matlʉa's panuelbʉ'!
  hla-hla: Te ma kope neia a tahol a bakunen, ba nonei te tatei kobana ba nena u hulu
    hoboto i bakunen. Kaba te omi nen te kobana ba mena neien u hulu hoboto i bakunen,
    tsi te omi nen te ga kuli hamakmakum menien u hulu, nonei e tatei kopena a bakunen.
  mav-NT: Ma'ato sokpe hit ta'akag note pote waku aimu'e. Mi'i pote waku hary­poria
    topag ta'akag tote te'og sokpe hit kawiat aimu'e Tupana ehay etiat turan sio ihay
    Tupana kape turan — Ihainia'in ywyt'ok­pype areĩne'en e hamo.
  kpf-kpf: Ambân ŋâi kâuk pâke mân pam ândei kâukŋâ mânâŋgât naŋgâne aŋun oi dâp upap.
    Ka ambân zo yatâ okŋaŋgâbigât aŋun opŋâ kâuk pâke pam ândibap.
  ppo-ppo: Mepaae so denétamo ama topo niki me o̧lané husiraalo hó̧tepa, ti ha̧lekeróló
    tikinérapó. Ama topo niki turó saketepa, ó tikinalemó a̧ halenérapóló kisipa mutepa,
    ti me o̧lané husiranérapó.
  hin-2017: यदि स्त्री ओढ़नी न ओढ़े, तो बाल भी कटा ले; यदि स्त्री के लिये बाल कटाना
    या मुण्डाना लज्जा की बात है, तो ओढ़नी ओढ़े।
  wol-KYG: Jigéen ju nanguwula muuru, bu yeboo xuuf kawaram. Ndegam am na kersay xuuf
    kawaram, mbaa mu nelu nag, fàww mu muur boppam.
  bef-bef: Ya huꞌehinaꞌmu aꞌi moneuba mono nonugu tito latahaꞌalo anaꞌina ifi toloto
    ya mehuꞌehinogomo yaꞌma latahaꞌalo okaꞌa laga hi su hete leꞌmo hupamone hi etalo.
    To aꞌi moneuba okaꞌni heꞌmi netenogo nubuyaꞌni hilibe lilina aꞌuba kakiliꞌi li
    biloto mineno.
  amm-amm: Noni mo komu fiyokaimo somiso mo, komu suwo na tokosuwasumo. Noni mo komu
    suwo fokufaso tokosuwasakimo, to mo na auwosisumo. Kokoli taikiyakimo, na auwosisumo.
    Noinoso komu fiyokaimo somiso mo, no mani, na auwosisumo. No monoi no komu mo
    na fiyokaimumo.
  zaj-zaj: Kamba mtwanzi hagubika ditwi jake, nayakanhigwe mvili zake. Na kamba ihawa
    kinyala mtwanzi kukanhigwa mvili zake ama kubeigwa, basi yagubike ditwi jake.
  chq-NT: Wa jo 'iin²¹²in tsamɨ́² jlɨ́² mootyíi¹i 'ná¹‑a tyʉ'²ʉ jñʉ́² tyíi¹i. Pe wana
    fa'ɨɨ'²¹ lɨ́ɨ²i 'e gawuun'²¹ tyíi¹i sɨ 'e gasii¹i 'ee, 'ná¹a jlɨ́² mootyíi¹i jon.
  swp-swp: Ena uruna nige i suma, besi i om; ena ta ’ne nige i lolo uruna se om, besi
    uruna i bubuli.
  bjr-bjr: Anaasee moo fannoo sia akiaqa rumbarafa amaana maqaki keeqaina see munusee
    akiaqa maqa faqa indufu aqusaa. Anaasee akiaqa maqa faqa indufirafa asaurinoo
    akiaqa qamunannai rumbarafa amaana maqaki sia asaurirainni kaqi keeqaannoo.
  aby-aby: Moi awekama Godinu wake weada danu bokai idi dadau da ufekuie danu bokai
    idi ubiro giriri ufine ibake weakune. Dawa arara me danu bokai idi ubiro giriri
    ureka ibake dawa maru sifekubaie danu bokai idi dadau ufine ibake weakune.
  eng-YLT: for if a woman is not covered — then let her be shorn, and if [it is] a
    shame for a woman to be shorn or shaven — let her be covered;
  jni-jni: Vanau e sa madi da nichi ba, nani makare tichi ti cukuno magetu imum imu
    e mune vanau e makare tichi tumeme, caki ma inpe nichi numeme.
  kne-kne: Isonga mo sigaan di babai ay mansokdong, agpos manpapokis ay kaman book
    di lalaki. Ngem gapo ta kababain ay manpapokis ono manpakalbo, mansokdong koma.
  tgj-tgj: Nyimv ngv ninyigv dumpo nga mvtum sima dubolo, nw ninyigv dwmw nga mwa
    sirung namv alvya. Vbvrinamv nyimv ngv ninyigv dumpo nga mwa sunam mv vmalo dwmw
    nga mwa sunam mv hinying nvgobv ridu nvlo, hv ninyigv dumpo nga mvtum sirung tvka.
  gui-NT: Cuña mbaeti oñeacasoi vae toyasɨa ia. Echa metei ñemomarai co cuña ia ichutu
    yae yave ani opaete iñaca oñeapi yave. Jae rambue cuña toñeacasoi.
  quc-TT: We man kuchꞌuq ri ujolom ri ixoq, chusakꞌij bꞌa ri uwiꞌ. We kꞌu kꞌixibꞌal
    che ri ixoq kusakꞌij ri uwiꞌ o kubꞌan tol che ri ujolom, chuchꞌuqu bꞌa.
  heg-NTPO: Ta eta muik bihata mes todan un sapa-bikloben na, mo un dai bua un bon
    na lo kam, banan dui ka un ted klanga ka dadaen. Mo eta un nataka noan un klanga
    in daen na, tao nahmaeng una lam, banan dui ka, un bua bon na tukun.
  ptu-ptu: Aka maka' deem mesa baine moka ussapu'i ulunna, indo baine ia too aha pissammi
    ma'gontim. Sapo' maka' la masihi' indo baine ke digontinnii beluä'na battu haka
    la dikalapesei, iya dotam si ussapu'i ulunna.
  bzd-NTPO: Alaköl we̱le kë̀ é̱na iwökir pabakakwa̱, e' ta̱ ese mú tö itsà̱ tèe we̱s
    wëm es. Erë e' dör jaë tai̱ë ie' a̱. E' kue̱ki̱ buaë idir ie' a̱ tö iwökir pabakö̀wa̱.
  kwf-kwf: KaidaꞋi nia noaꞋa kasi Ꞌafu fafia na gwauna, nia diꞋia nia sufi guguru
    ana ifuna. Nia neꞋe, leꞋa fuana kini ka alua na ru fuana ꞋafuꞋa fafia na gwauna,
    sulia ru ni ꞋekeꞋa fuana kini ka sufia ifuna nama ka sufi guguru ana ifuna.
  eng-WYC-2017: And if a woman be not covered [or veiled], be she polled; and if it
    is foul thing to a woman to be polled, or to be made bald, cover she her head.
  eng-WMBB: For if a woman is not covered, let her hair also be cut off. But if it
    is shameful for a woman to have her hair cut off or be shaved, let her be covered.
  zat-NTPS: Che tu nu'ula quebe gugacu xíchaje̱', nácadxa xrlátaje chugue̱' tu chi'ize
    ca naca xicha xíchaje̱'. Na' che naca na tu xel-la stu' chee̱ nu'ula che chugue̱'
    xíchaje̱', u che guzúe̱' zrígaze xíchaje̱' ca dxun tu benne' biu, dxal-la' gugacu
    xíchaje̱' naga zaj nazraga bi chee̱ Cristo.
  spp-spp: Ceeŋi ŋgemu ká mpyi u ɲyɛ na u ɲùŋke tùni Kileɲarege tèni i mɛ, u ku kûlu
    kɛ! Kampyi ceeŋi ɲùɲjoore ŋkwɔ̀nŋi, lire ɲyɛ mɛ u ɲùŋke ŋkùluŋi na ɲyɛ silege
    kyaa, lire e ke, u a ku tùni.
  zty-NTPS: Cha' bi be nx̱oa no'len' yichje', žaḻa' chog yicha' yichje'. Cha' gon
    ga yedoe'ele no'len' cha' no benne' choge' yicha' yichje', na' žaḻa' bi x̱oe'
    yichje'.
  mek-mek: Ega puo papie agaꞌo kania tiapuai afaemoka koa aisama, isa fufuga fekepaepe.
    Kai isa fufuga akepaepe, o akekagolaisa auga meagaina agepaꞌaua aisama, isa kania
    femoka.
  aey-aey: '@see-verse:1CO.011.005'
  urd-GVH: जो औरत अपने सर पर दोपट्टा नहीं लेती वह टिंड करवाए। लेकिन अगर टिंड करवाना
    या सर मुँडवाना उसके लिए बेइज़्ज़ती का बाइस है तो फिर वह अपने सर को ज़रूर ढाँके।
  ycn-ycn: Uncachu ropára'ala ruhuilá ripajré aú, palani caja rojló ruhuilá piro'ocana.
    Ruhuilá i'imacachu piro'oqueja, ropáña'o raú. Ñaqué caja napáña'aco sara'aqueja
    nehuíla'aru i'imacachu. Marí que ri'imacale najló, ihuacára'a napára'aca nehuíla'aru
    ripajré aú.
  djr-djr: Ga ŋuli ŋayi dhu ga miyalk yakany ŋanyapinya ŋayi ḻiya dhurrthurryunmirr,
    ga nhämirra ŋayi dhu marwattja nhanŋuwuy ŋayi gulkthunna warrpam'thunna yan.
  kvg-kvg: Gekha sævām ndugu, kawa gutøveav tugoat, ndugu sà bemá, até izu bēqogaz.
    Geté sævam ndugu izum tuqogaz o tu-agaz, tu-te ndugu, mivi-ús. Yaq nakémbá,
    ndugu kawa yà begutáv.
  rug-rug: Be lopu hiva nobi batu sa barikaleqe pa totoso vinahesi, si ego mani koto
    va golugolu mo. Ba sina variva kurekure koasa si pude koto va golugolu, gua, si
    ego; mani nobia sa batuna.
  hop-NT: Pay pi wuhti qa nākwapte’ piw āriwtani. Pu kurs wuhti āriwte’, sen sipniwe’,
    put hahmane’, turs pam piw nākwaptani.
  san-URD: اَناچّھادِتَمَسْتَکا یا یوشِتْ تَسْیاح شِرَح مُنْڈَنِییَمیوَ کِنْتُ یوشِتَح
    کیشَچّھیدَنَں شِرومُنْڈَنَں وا یَدِ لَجّاجَنَکَں بھَویتْ تَرْہِ تَیا سْوَشِرَ
    آچّھادْیَتاں۔
  heb-LB: אישה המסרבת לכסות את ראשה צריכה לגלח את שערה, ואם היא מתביישת להיראות בציבור
    מגולחת, עליה לכסות את ראשה.
  caf-NT: '''Aw butsi gha''weznik hukwa cha''nizun t''eh, ''et t''eh butsi dulhcho
    nahinoozo. ''Et whunts''ih hukwaya unli butsigha dune k''una''a hananedut''az,
    k''us nanedzo t''eh, ''et t''eh butsi gha''woonik huba'' hoont''ah.'
  mio-NT: Tu ña cua casi ñi ñahan xini ñi, vaha cha cua sata xini ñi. Na cua casi
    ñi xini ñi, vati tu ca nuun cuu chi cha sata xini ñi ndii ndii.
  srq-NT: Cuña mo uãquĩ ati sereã mose, sã uãquĩ huɨ̃ tuchɨ quiatu no. Eɨreɨ̃ mose
    uãquĩ huɨ̃, sã uãquĩ ati quiatu ua sia rocoɨ̃ no.
  kje-NT: Eni penia ya aheni maeke ma namhene nakou uluwakun lolo kerei raram, wa'an
    rehi eriyedi nina muruke. Lo'o ai nawawa rin eri nina muruk onne, wa'an rehi nakouwedi
    uluwakun.
  gaz-gaz: Dubartiin tokko yoo mataa ishee haguuggachuu baatte rifeensa mataa ishee
    murachuu qabdi; dubartiin rifeensa mataa ishee murachuun yookaan haaddachuun yoo
    qaanii itti taʼe immoo mataa ishee haguuggachuu qabdi.
  kud-kud: Wuwuna ebe waihiu nigele vahuna iya'oi'oihamui, vahuna itom na ihinimaya
    vahuna 'wahi'wahina vehabana, ainaena i'oihamui na ana ita inamwanamwa tapwalolo
    ainai.
  urb-NT: Iãkã rehe ma'e namõ kũjã jupyk ym rahã, mã peja iãkã ke amõ jãpĩ. Iãkã jãpĩ
    aja ixo rahã, a'e huxĩ. Aja rahã, jãpĩ ym rahã we, mã peja iãkã ke jupyk. Tupã
    je'ẽha pandu rahã, jupyk. Tupã namõ pandu rahã, aja tĩ. Jupyk tĩ.
  fra-LSG: Car si une femme n’est pas voilée, qu’elle se coupe aussi les cheveux.
    Or, s’il est honteux pour une femme d’avoir les cheveux coupés ou d’être rasée,
    qu’elle se voile.
  san-HK: anAcchAditamastakA yA yoSit tasyAH ziraH muNDanIyameva kintu yoSitaH kezacchedanaM
    ziromuNDanaM vA yadi lajjAjanakaM bhavet tarhi tayA svazira AcchAdyatAM|
  cak-SNT: Y xa icꞌo ixokiꞌ ri man nicajoꞌ ta niquiyaꞌ tziak pa quijaluon, tiquisocaj-el
    nojiel ri quiveꞌ. Y xa ncaꞌqꞌuix niquisocaj-el nojiel ri quiveꞌ, can tiquiyaꞌ
    tziak pa quijaluon.
  uvh-uvh: A taming ka siring yak ganang amanga ki mugap ni guk mo' tanga sigesa'
    adenga touta' wa adi kadagang tara' wara' aming adi taming ka ningwara' wa iibisa'
    mo' tinting, mokngang, adi kisi' sasa' dopkatiraimting. A adi kisi' dopkatiraiminga
    megang ma naknam ning tonga wa adi kadapmang didimeng tanga kisi' mugap guksa'
    tanga tonting.
  ino-ino: Mako a'mo'a akenopale aino ati o'kaesea akesa afisuno'aena ayo'ka mi'ko
    laka hutalese. “Mi'ko nayo'ka laka hutalesoana navuya huke.” huno'aefena afa'a
    atale'neno akenopale aino ati'kamalese.
  gnn-gnn: '@see-verse:1CO.011.005'
  yal-yal: Xa ɲaxanla mi a xunna maxidi, a mɔn lan nɛn a yi a xunna gbanan. Koni ɲaxanla
    xunna gbananxina, e nun a maxabaxina, na birin to mayagi nɛn, a lan nɛn nayi a
    yi a xunna maxidi.
  cnt-NT: Chi₂jua'₂ tsá₃ 'nio₃ juɨ₁lia'₂ jan₂ dsa₂ mɨ́₂ jlë́₂ dsi₅₄, co₂ŋei'₅₄ o₁chéi₄
    jŋi₂ dsi₅₄. La₁ chi₂jua'₂ caun₂ o₂guí'₃ jaun₂, a₂chéi₃ jan₂ dsa₂ mɨ́₂ jŋi₂ dsi₅₄,
    o₃ a₂téi'₅ 'e₂, juɨ₁jlë₅₄ bá₄ mɨ₂dsi₅₄.
  tif-tif: 'Aa, unang uyo ulmi dabom kaayo, ilim kaal kuluu akiilin disa kelu beten
    kemu namti, mepkan bita-lomdula yo, kala-somla kemin, ukol boko-lomdu: Mepkan
    bitamin kaali fatom o. Aa, alik bitamin kakal ti fatom u, kalu namti, ilim kaal
    kuluu katiilokomu kaa tambal ke-lokomu.'
  nlx-nlx: केदी बायकु फाड़कु नाय पांगरी ते लेट्या बी काटाड़ लेय; केदी बायकुन केरता
    लेट्या काटणो एने टाली केरनो लाजावणेन वात हे, ते फाड़कु पांगरी।
  apw-NT: 'Áík’ehgo isdzán doo bitsits’in bina’deńtsóoz dayúgo bitsizíl k’ínógéésh:
    áídá’ isdzán bitsizíl k’égizhgo dagohíí hilzheedgo yik’ee ídaayándzįyúgo bitsits’in
    bina’deńtsóoz le’.'
  gum-gum: Inchen ishug nebetsømíibe, trube, pusrugwan mulla, paramig køn. Inchen
    ishuwan pusrugwan mulla, pariibe kørig kønrraptiig købene, trube, turwan nebetsaig
    kømig køn.
  not-NT: Queroca oninti obasiguitota tsinane, aro caninataque opeitirota oguisi.
    Queroca ocaninati papeita, aro omasiguitotima përosati.
  plu-plu: Waké ikbe adahan tinogben ka awasta gutewkis, nikwe ikkam adahan egnes
    tigah gusemnukis madikte. Henneme ku pahapu tino tigah gusemnu madikte, an maraki
    gidahan gugihgi. Ku eg yumahwa gusemnu, an maraki gidahan. Nikwe in arekhetni
    wotwiy ku amawka eg awasta gutew.
  iou-iou: Ŋodeta yäyat; Webe kubätä tek nämo ämetkaŋ kuŋareko uwä kubätä webe unitäŋo
    gwäki pujiŋ kudup kaŋ madäŋ imän. Upäŋkaŋ u uwä imaka mäyäki unita webe uwä gwäk
    muyam nikek kuŋatpäŋä tek ämetkaŋ kuŋarek.
  ntp-NT: Isʌmo ooqui maivuraca ʌliadagi gʌmoo siooma ʌrcʌʌgai isbovasdʌrʌ ivisua
    ʌgai gʌmoo. Dʌmos isgomaasi ʌrsiaa ʌʌraragaicagi ooqui vʌʌtarʌ baiyoma gʌaagai
    isvuraca gʌmoo.
  rai-rai: Baa ta tabuan pa i burung baat in lorina, i koina baa din gele wa a weu
    na lorina. Iaku baa di gele wa a weu na lorina ia a utnaa na wawirwir. Io, i koina
    baa in burung baat in lorina kupi koku di gele wa a weu na lorina ma koku di kakaa
    raap wai.
  haw-1868: No ka mea, ina aole e uhiia ka wahine, e amuia oia; aka, ina he mea hilahila
    i ka wahine, ke amuia a ke akoia, alaila, e uhiia oia.
  ffm-ffm: Sabi so debbo soomaali hoore mum, yo mesu sukundu mum. Kaa so nii mesude
    hoore mum naa laɓude nde ana yaannoo debbo, yo soomu hoore mum.
  arb-NAV: فَإِذَا كَانَتِ الْمَرْأَةُ لَا تُغَطِّي رَأْسَهَا، فَلْيُقَصَّ شَعْرُهَا!
    وَلَكِنْ، مَادَامَ مِنَ الْعَارِ عَلَى الْمَرْأَةِ أَنْ يُقَصَّ شَعْرُهَا أَوْ
    يُحْلَقَ، فَلْتُغَطِّ رَأْسَهَا.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⳿ⲙⲙⲟⲛ ⲟⲩ⳿ⲥϩⲓⲙⲓ ⲛⲁϩⲉⲃⲥ ϫⲱⲥ ⲓⲉ ⲙⲁⲣⲉⲥϧⲟⲕϩϥ ⲓⲥϫⲉ ⲇⲉ ⲟⲩϣⲱϣ ⲡⲉ ⳿ⲛⲟⲩ⳿ⲥϩⲓⲙⲓ
    ⳿ⲉϫⲉⲃⲥ ϫⲱⲥ ⲓⲉ ⳿ⲉϧⲟⲕϩϥ ⲓⲉ ⲙⲁⲣⲉⲥϩⲉⲃⲥ ϫⲱⲥ..
  sri-sri: 'Igoya dipurure bʉʉadʉabirimakʉ̃, diayeta igoya poarire pera wʉʉabéokõãrõ
    gããmea. Igoya poarire pera wʉʉabéodʉabeo: “Gʉyasĩũgoráa”, ãrĩgõ, igoya dipurure
    bʉʉaburo.'
  nal-nal: Tamon ta ravin kawit na pung kol a waatna, xana daxa dina fut pizin a vurna.
    Singsaxai azaan iwana maangilang tamon dina fut pizin a vurna o dina baak pizin.
    Malasing ma xa daxa naan kana pung kol a waatna.
  kyq-kyq: Kɛn mɛnda jaay baate kaal kala don̰ ki se, bɛɛkin̰ se kꞋdɔsin̰sin̰ naatn.
    ꞋJeelki, kɛn mɛnda jaay jꞋɔj kꞋnaŋin̰ga bɛɛkin̰ tak tak ey lɛ kꞋdɔsin̰sin̰ga se,
    tɛɗin̰ sɔkɔn̰ tɔɔlin̰a. Bin num ɔn̰ mɛnda tak ɓo kaal kala don̰ ki don̰ ki.
  kwd-kwd: Alata ngaia 'e 'ame ruu fafia nga gouna, ngaia 'ilaka'u ngaia 'e sufi atea
    gouna. Ngaia na'a, 'e le'a fana fu'igeni 'agila arua nga 'ola fana 'ani ruu fafia
    gouga, 'i suria ngaia 'ola ni mailanga fana noni 'ani sufi atea nga gouna.
  ded-ded: Amma ngac mong ye oruha mi kperahaudeu ye oruha merecgeu wegena ambeso.
    Nga ngac ye oruha ifi merecgeude me wedzerude faka imocngo gameagoc andeu ye oruha
    kperahema kecbeso.
  ewe-ewe: Ne nyɔnu gbe be yematsyɔ nu ta o la, ekema neko ta boŋ. Ke esi wònye ŋukpe
    be nyɔnu nako ta la, ele be wòatsyɔ nu eƒe ta boŋ.
  nuy-nuy: '@see-verse:1CO.011.005'
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲘⲘⲞⲚ ⲞⲨⲤϨⲒⲘⲒ ⲚⲀϨⲈⲂⲤ ϪⲰⲤ ⲒⲈ ⲘⲀⲢⲈⲤϦⲞⲔϨϤ ⲒⲤϪⲈ ⲞⲨϢⲰϢ ⲠⲈ ⲈⲞⲨⲤϨⲒⲘⲒ ⲈϪⲈⲂⲤ
    ϪⲰⲤ ⲒⲈ ⲈϦⲞⲔϨϤ ⲒⲈ ⲘⲀⲢⲈⲤϨⲈⲂⲤ ϪⲰⲤ.
  buk-buk: Bocdinaŋ, awhê asa naŋ tec bu uŋ gêŋ tiŋ ŋagôlôŋ, naŋ aŋgapiŋ iŋ ndê kêclauŋ
    hoŋ su niŋga. Iŋ bu maya tu aŋgapiŋ iŋ kêclauŋ su-ŋga, dec êŋkuc lauwhê si lêŋ
    solop, ma uŋ gêŋ daŋ kôm ndê ŋagôlôŋ ahuc.
  pri-NT: '@see-verse:1CO.011.005'
  zpq-NT: Na' še no'olen' bi chaclaže' gwcuaše' yic̱hje' can' ba gwnian', yejṉi'a
    gwšib doxen yic̱hjen'. Da'nan' še chaquele zto' gwšiblen, nach gwcuaše'czlen can'
    cheson yezica'chle no'ol ca'.
  por-TFT: Por isso, se as mulheres não cobrem a cabeça ao orarem ou comunicarem mensagens
    que Deus lhes deu, devem deixar alguém rapar-lhes a cabeça para elas ficarem com
    vergonha. Mas, já que as mulheres se envergonham quando alguém lhes corta o cabelo
    com navalha ou lhes rapa a cabeça, elas devem cobrir a cabeça quando oram ou comunicam
    mensagens que Deus lhes deu.
  gwi-NT: Tr'injaa diki' noołjik kwaa ąįį diki' datthak khat'ii ts'ąįį gwinzii akwat
    tr'injaa diki' kal gwahtsii akwat diki' khat'ii t'ee veenjit oozhii gwanlii t'oonchy'aa.
    Ąįįts'ą' diki' noołjik ts'ąįį nizįį.
  gvn-gvn: Kaki jalbu churchmunbu dukul kari nandaji, nyulu yalarrku mungka yakajika.
    Kari. Nyulu mungka kari yakajika, dukul nandajika. Kaki nyulu churchmunbu bundanday
    dukul bunjal, nyulu murru-kadaykuda. Nyulu dukul nandajika.
  nhy-NT: Tla se siwatl amo mokuatzakua, tonses okachi kuale ma kimoximili nochi itzonkal.
    Pero tla pinawa kimoximilis nochi itzonkal o noso mokuatetexximas (mokuamelonximas),
    tonses moneki mokuatzakuas.
  asm-FB: কাৰণ মহিলাই যদি ওৰণি নলয়, তেনেহলে চুলিও কটা যাওঁক; কিন্তু চুলি কটা বা মূৰ
    খুৰুৱা যদি লাজৰ কথা হয়, তেনেহলে তেওঁ ওৰণি লওঁক।
  okv-okv: Eto pamone na siro pohukari uje ae au kito amo evujo siro otikau pomaki
    ai. Eto pamone amo ari ainge eto me kiari uje ae au kito amo ejo amita siro avo
    pohukai.
  mxt-NT: Tatu noo ñaha sɨhɨ ña chasɨ́ ña xiñi ña, vaha taxin ca nacahnya ña tandɨhɨ
    ixi xiñi ña. O tatu cahán nuu ña cha satyá ndɨɨ ixi xiñi ña, nacasɨ ña xiñi ña.
  tzo-NT: Mi mu sc'an smac sjol ti antse, ja' lec ac'o ba yac' ti tulel scotol stsotsil
    sjol. Mi yu'un chq'uexav yu'un ti chac' ti tulel scotol stsotsil ti sjole, ac'o
    smac sjol che'e.
  ind-AGS: Jika kepala seorang perempuan tidak ditutupi, maka haruslah rambutnya dicukur.
    Jika dia merasa malu rambutnya dicukur, haruslah dia memakai penutup kepala.
  omw-omw: Qikye, nraakyevanto nai qiata hia nraamwuma tairera, mwiva nai qiata toqa
    kyaarive. Mwiva tiqaro, Qiata toqa kyenave, ekyaa humutu kyenave, mwitaa hiariro
    ni kyauruarivaare, tirera, mwiva nai qiata nraamwuma taarive.
  yrb-yrb: Mui awetama danu kofiri da garari ufisuna danu fouma giriri ufie watane.
    Dawa unutawa giriri ueta. Dawa maru sibisuna danu kofiri garari ufie iba watane.
  maa-NT: Tsà jngoò chjo̱ón xi majìn‑la̱ bíjtsa sko̱, ti̱koa̱á‑ne kàtasijno‑la̱ tsja̱
    sko̱. Ko̱ tsà masobà‑la̱ nga sijno‑la̱, kàtíjtsa sko̱.
  mcq-mcq: Napara irara huni húmata kaji pavahanaꞌamajaho veje huni húmata sapasa
    kajaho usiꞌamana. ꞌEnakaivo napara kajara huni húmata ꞌuhuꞌena ho usivakame juhaꞌe
    reꞌamajaho veje huni húmata hwaꞌamana.
  sus-A: فِنّ نَشَن مُ عَ شُنيِ مَكٌتٌمَ، هَلِ عَ شُنيِ بِ. فِنّ شُنيِ بِقٍ تٌ قِندِشِ
    يَافِ رَ، شَ نَ مُ عَ رَ عَ شُنسّشّ مَشَبَقٍ، عَ لَنمَ نّ عَ شَ عَ شُنيِ مَكٌتٌ.
  jpn-1965: 女がかぶり物を着けないのなら、髪も切ってしまいなさい。髪を切り、頭をそることが女として恥ずかしいことなら、かぶり物を着けなさい。
  fra-SBL: Car si une femme n'est pas couverte, qu'on lui coupe aussi les cheveux.
    Mais s'il est honteux pour une femme de se faire couper les cheveux ou de se raser,
    qu'elle soit couverte.
  yka-yka: Bang dendehin gaˈi bayaˈ magturung dem langgal, na, gam pe kultihanne kōknen.
    Saguwaˈ peggeˈ asal makaˈiyaˈ-iyaˈ bang dendehin magurut atawa magkulti kōk, na,
    subey iye magturung.
  mle-mle: Atampika jaav aal taakw mwiya wap say-kwadanaala, abw tapwiya-tapwiyak.
    Aw taakw day God dikidi wiyaam day dayadiy abw takatipi-kwadiy ata dayadiy abw
    tapwiyak-danadiy day adiy yabim vaal yiyi yiyaan tikwanadiy taakw dayadiy abw
    tapwiy-danadiy day wap saydakik atampik.
  shp-NTPO: Jatian mapókashamai, ainbo maxtanakayara, jakon itiki, ikaxbi ainbaon
    boo xateti, iamax maxtanti rabin iketianra, mapókayati jake.
  aom-aom: Magonahehu simano bogo numorovëꞌoho simano uoho tarioꞌibejo iae mue gemuoho
    jioꞌibejo. Röhu magonahehu simano u tariojëꞌoho o simano u seho barëjëꞌoho ëho
    javojiꞌe muohoje. Ëhuni magonahehu simano numorovëꞌoho iae maeje.
  geb-geb: Maaŋ muuŋgip, mbik ana shaar wo pana ndogɨ thagi, ana won pana phɨrgirim,
    ana tivgiri. Ana maaŋ muuŋgip won pana phɨrɨrgen mbergirga o, ana savkorɨrgen
    mbergi, ana shaar won pana ndogiri.
  bsj-bsj: No nawiye mani a chwom dor certiri, cha mwatum yiri cheto bi kwenje. No
    diker kwenduwer nawiye na mwatum yiri duwe cheri kaka charum di, cha chumom dor
    chero.
  cak-cak: Si jun ixok man nrojo' ta nutz'apij (rujolon, ruvi'), tusocaj-e ri rusumal
    ruvi'. Pero si niq'uix nusocaj-e o nujuc'-e ronojel ri rusumal ruvi', tutz'apij
    c'a.
  chf-NT: Uc'a untu ixic, si mach u t'une' u pamba, tan u suscan tä' com u tzuc, jiq'uin.
    Si u yälcan que es ump'e quisinle tuba untu ixic que suscac o jochbintic u pamba,
    tax u t'une' u pam.
  tlf-tlf: Kale minte unang uyo ulumi dubom uyo ilim kaal ku katilin-tem ke beten
    kemu bole, duumaat bito-nuluta o ageta kale minte, ugol kanube duumaat bitamin
    boyo fitom o min, alugum bitamin boyo fitom o agelu umdii, ilim kaal ku katilan-temu
    bota felepman-temu kale,
  piu-2006: '@see-verse:1CO.011.005'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wi reꞌ jenoꞌ ixok maꞌ ra̱j ta ripoyom wach na̱ chi tzꞌih
    nariban riti̱j on narikꞌor jenoꞌ kꞌoric ricꞌul ru̱cꞌ i Dios, sakbih chi reh chi
    enesmejic lok i rismal wach na̱ reh chi enoquic riqꞌuixꞌic. Ruꞌum aj reꞌ nikꞌor
    chi wi qꞌuixbilal chi reh chi maꞌxta chic rismal na̱, cu reꞌ aj ruꞌ eripoy i wach
    na̱ nachiban riti̱j on nachikꞌor jenoꞌ kꞌoric ricꞌul ru̱cꞌ i Dios.
  tue-tue: Sĩcõ numiṍ pesarí casero pesahego, sica diamacʉ̃́rã coo póare súacõãjããrõ.
    “Yʉʉre súapetiatã, o pedeatã, bobooro tʉgueñabocu” jĩĩgõ, suti caserore pesaaro.
  bjp-bjp: Male ti fifin biil i bo paklu, i rokap le rin kiit ufu olo. Ke male in
    matlawen aunbiing rin kiit ufu olo, le rin kukuur u, ke i rokap le in bo paklu.
  xon-xon: Upii yaa kaa buu kiyibubuuk kan, ni kpa inimɔɔn ke waah chee tiyikpir le
    na. Upii u chee tiyikpir, bee u chuu kuu tiyikpir na, ni kpa inimɔɔn. U yaa kaa
    buu kiyibubuuk kan, ni mu kpa inimɔɔn. Nima pu na, ni ŋan ke u buu kiyibubuuk.
  tzo-ZNT: Mi oy muchꞌu mu scꞌan slam sjole, acꞌu ba yacꞌ ta juxel. Yan mi chqꞌuexav
    o ti chacꞌ ta juxele, acꞌu slam.
  mpm-NT: Chi nu tu kasɨ ña xini ña, ti vaꞌa ga na sete ndɨꞌɨ ña ixi ña. Ko nu jani
    ini ña ja jnuꞌun kanuu kuu ja kaꞌncha ña ixi ña, xi ja sete ndɨꞌɨ ña ixi ña, nusa
    ti vaꞌa ga na kasɨ ña xini ña.
  ots-NT: Porque car bbɛjña̱ ca jin gui ne da gohmi cár ña̱, mejor da hña̱xi, pa da
    jñɛjmi cár ña̱ hnar hñøjø. Ncjahmʉ i ne da mandado guegue. Cja̱ bbʉ i ma̱n car
    bbɛjña̱, dur hmɛtzö bbʉ di tta̱htzibi cár ña̱, nubbʉ, da gohmi cár ña̱, bbʉ.
  hoy-hoy: अगर आर्त ओढ़नी देल शेरग्या हाकालुर रा चुट्टी भी कळ्द बुळुल; अगर आर्त इन
    साटी चुट्टी कळसुसोद या मुंडन माळसुसोद शरम इन मात आद, रा ओढ़नी देल शेरग्या हाकुल.
  amo-amo: Asa na uwani ma kiru litime ba, na awarin titime cot. Andi imon cingharib
    uwani werin sa apelu titime, nbara a kiru litime.
  pjt-pjt: Ka minyma tungun-tunguntu kata tjutuntja wiya nyinapaingku uti mangka kaṯaṟa
    wiyanma. Nyara palulanguṟulta paluṟu kuṉṯaringkula kata tjutulku.
  cwe-cwe: One mwanamke haigubika ditwi jake, muhavu yawegule. Mbali ni chinyala kwa
    mwanamke yasenye hebu yawegule, muhavu yagubike ditwi jake.
  daa-NT: Ya daatik kat gootgigɗo kaati gay, maa di duruwti oki ta ɗukumgitɗo ? Kar
    ya daatik taat ooɗe wal ɗukumit duruwti kat talaati sokin̰da gay, illa ta gootguwin̰
    kaati.
  mlp-mlp: Nazaq iyan aw araq afaqin isihnan atuw hiqiysa teq in aqensan urot bugeq
    mat nog iyan. Teq aw na aqensan urotid siqim diq iyid in amebay a hi woqdaq e?
    Ad in afaqin ureqid abigman ulal iyeq ussa mataw ahol waqad gituw a hi hiqiy daqay
    ye? Nazaq iyan aw na afaqin isiheq teq God inaq gamuk emsa mataw gime bilaqan.
  ape-C: Aria ta armatok madae kwishigor barag um, okwok ta kwurupog banag. Aria armago
    apa abraen nyao um urpok baragos banagos o wohwaragos um. Douk namudok aria owo
    ta wishigorgos.
  bgs-bgs: Su tô bayi na ándà táddung tun ta ulu din, madigár pa ka tampáddan din
    tô ulu din. Asal su kayyaan tô bayi ka tampáddan tô ulu din ó buruwan, kailangan
    duwán táddung din.
  faa-faa: Hinamo pasu makafirianafonoraka reke, uni itiane soko enomokoa fahoanie.
    Uni iti enomokoa faraka reke kaíyana ayiáka kaíyanapaka pasu makafirinie.
  kik-kik: Angĩkorwo mũndũ-wa-nja ndekũhumbĩra mũtwe wake-rĩ, nĩakĩenje njuĩrĩ yake;
    na angĩkorwo kũrengarenga njuĩrĩ kana kwenjwo nĩ ũndũ wa gũconora mũndũ-wa-nja-rĩ,
    nĩakĩĩhumbĩre mũtwe.
  cap-NT: Iclizquiz ajcz̈cu, jakzilta maatakat ana acha ch'okchinz̈laj niiqui, naaz̈a
    persun ach chara k'ala murtaj cjila. Nekztan naaqui acha ch'okznasac̈ha. Naaz̈a
    ach chara k'ala murtaz̈ cjen ombrawillaz̈ cjesac̈ha. Jalla niz̈tiquiztan maatakaqui
    acha ch'okchinpanz̈ cjis waquizic̈ha.
  ksr-ksr: Embanoŋ waŋa mende esuuji eeŋ, iinoŋ mono waŋ juya kaaŋagadeeŋ jero motogi
    sokombaa. Ii sokombaato, embanoŋ waŋ juya jero motogi gamuyawo koloowabo. Kawaajoŋ
    mono waŋa esuuŋ laligoro sokombaa.
  eng-TNT: If the woman be not covered lett her also be shoren. If it be shame for
    a woman to be shorne or shave let her cover her heed.
  sbs-sbs: Heba mwanakazi kali sumini cimwi ku mutwi u swanela ku gunka insuki za
    kwe ka bufwihi, heba mwanakazi ha gunkwa insuki ku luna, mumu leke a sumine intaulo
    ku mutwi.
  sue-sue: Are bama zo giti pe diai azu sero giro giti tu nuso awa kapai apunu waise.
    Ota nu giti tu apunu-kakanata giti tu tepo amira menai giro giti tu nuso soero
    giti pe diaise.
  fra-NCL: Si une femme ne se voile pas la tête, qu’elle se coupe aussi les cheveux.
    Or, s’il est honteux à une femme d’avoir les cheveux coupés ou la tête rasée,
    qu’elle se voile.
  snn-NT: Ja'nca tëasi'co'ru ba'itoca, ai gu'aye ëñogo. Gu'aye ëñogota'an, bago sinjobëte
    ta'piye yëma'itoca, bago rañare beañe tëani si'ajë'ën. Ja'nca sëani, bago sinjobëte
    canbi ta'pija'go.
  atb-NT: Myiwe rayuq gi, yhâng é ulhum lé a nghop pyâm é nghut jáng, yhâng é xâm
    lé nyhâm pyám ra râ nghut lhê. Nghut kôlhang, xâm nyhâm pyâm é nghut nghut, xâm
    wuq pyâm é nghut nghut, myiwe rayuq é matú aróng hpoî lhê nghut jáng, yhang gi,
    yhâng é ulhum lé nghop to ra râ nghut lhê.
  cek-AK: Lu khuk ai nongpata loe sam to aat ngala nasoe, toe sam to aah moe, lu angmuilum
    ah sam aah loe nongpata maeto hanah azat thoh parai tiah poek nahaeloe, lu to
    khuk nasoe.
  bkd-bkd: Ku sa bahi harì maglumbung maayad pa ha epawan en. Ba tumenged ta pinakagalugayhà
    haini kinahanglan ha maglumbung gayed sa bahi.
  ctu-76: Mi mach'an mi' mose' i jol x'ixic más wen mi lu' set'el i jol. Pero mi quisintic
    mi yubin x'ixic che' lu' set'elix i jol o mi josibilix che' jini yom i mose' i
    jol.
  lac-NT: Rajen, wa xquic mʌ' ju pixic u jo'r jeroj, jach manan tsoy ca' c'osac u
    jo'r. Chen wa ja ray xquico' cu pʌyic u su'tar quire' c'asa'an u jo'r soc jach
    yur u jo'r, jeroj rajen jach tsoy ca' u pix u jo'r.
  xla-xla: Epedeme a꞉yatapo ya꞉ dokopala bopudlowe allipiye, ya꞉ ka꞉dena, isikimi
    ya꞉ kokosase tlo tamelepe. Amasiyama a꞉yata kokosase tamolowe wota꞉lepiye, ya꞉
    ka꞉dena, isikimi ya꞉ dokopala tlo bopudloweye.
  xav-NT: Ãne hã pi'õ norĩ, 'rã ubu ãna 're hâimana za'ra mono wamhã, ãne hã wẽ te
    bâ, te za tô 're si'rãpari za'ra, sisém na dama 're ĩhâimana za'ra mono zéb da
    hã oto. Tawamhã 're si'rãpari za'ra mono wa, duré taré 're siséré nhihâri za'ra
    mono wa, dama sisém na 're hâimana za'ra mono tõ da, te za 'rã ubu ré, dame 're
    hâimana za'ra, ĩsazei'wa norĩ hã 're si'rã'õtõ mono ré.
  cuk-cuk: Ar ome, e-nono dunwesulile, bur bela saila-gwiri-siked nabirid. Ar ome
    na saila-siked binge-itogele, igi, nono-gwiri-saed binge-itogele, ar degirdi,
    na nono dunwesunnodo.
  tbf-tbf: Sien va ka vevien ta kap lalaron nia kuva mi kovan, gi ta ngas lutuo mi
    vuruvuru kovan. Ma sien va ta mangmangarien mi vuruvuru kovan va gi ta lutuo o,
    vakore, eie ta ngas kuva mi kovan.
  uig-CYR: Аял кишиниң бешиға артқини йоқ болса, чачлири чүшүрүветилсун; аялға нисбәтән
    чачлириниң кесиветилиши яки чүшүрүветилиши уятлиқ иш болса, әнди униң бешиға бирәр
    артқини болсун.
  ikw-NT: Ọ bụru nụ nyerinya kpúsnige risi a, ọ kọma rukeri-ize a. Kọvu ọ bụ nhne
    iwhnerne nụ nyerinya jọoko rukeri-ize a, o kpusi risi a.
  khs-khs: 'Kesale e pisei eta: folamake elaleke, pisei fawana kasa honiyeti kotetiyepa:.
    Pisei fano honiyeti itapa tepela: ela: ewalosene epapuluse ewama:pekitise pisei
    fopula:pa:.'
  dwr-ENT: ማጫዉና ባሬ ሁጲያ ጎዛና ዮፔ፥ ቃንፂሱ። ሺን ኢዛ ባሬ ሁጲያ ቃንፂሳናዌ ዎይ ሜዲሳናዌ ፖኮፔ፥ ባሬ ሁጲያ ጎዙ።
  pma-pma: Ka munak ahin tai en rovattei vaav koe vatin, mal keke isev en vatin. Ka
    veni vi memouen keke asev en vatin ahin tai, hetahos imok keke heav koe vatin
    en kaliko tai.
  atd-NT: Ian su, ko duon boi no kono ogtorongan ka ulu rin, litos no ogtamporan ka
    bulbul din. Di su ogkasipod man ko ogkatamporan woy ko ogkatabulugan ka ulu rin,
    litos no ogtorongan din ka ulu rin ko oglimudlimud kow no og-ampu.
  tel-2017: తన తల కప్పుకోని స్త్రీ తన తలవెంట్రుకలు కత్తిరించుకోవాలి. అలా కత్తిరించుకోవడం,
    లేక పూర్తిగా వెంట్రుకలు తీసివేయడం ఆమెకు అవమానమైతే ఆమె తల కప్పుకోవాలి.
  hat-BSA: Paske si yon fanm pa kouvri tèt li, kite li koupe cheve l tou. Men si se
    yon dezonè pou yon fanm koupe cheve li, oswa pase razwa nan tèt li, kite li kouvri
    tèt li.
  top-NT: Pero para cha̱tum pusca̱t ni̱ ta̱ktlapaputún mejor catá̱ksitli cachúculh
    hua̱k ixchíxit; y para ma̱xanán na̱ksitcán o nachucú ixchíxit mejor cata̱ktlápalh
    ixakxa̱ka.
  msk-msk: Wakaw madyaw na yang manga bobay na tomotoo yang magatorong sang kanilan
    oro disang pagtitiponan nang manga tomotoo, kay maat yang mapakita yang bobay
    sang kanaan oro na pagtanaw na maynang oro nang usug na way torong. Wakaw aw dili
    magtorong yang bobay sang kanaan oro, yaan na bobay maynang bobay na dili magkaarig
    na yagapagopit sang kanaan logay na maynang usug.
  gyr-NT: Acoi cuña ndoyopɨ potaise oãca, tayapecãraisa tuprɨ. Ochĩse rumo oapecãrai
    ãgua, evocoiyase toyopɨño oãca sereco.
  kmh-kmh: Pen biyn gunap jun kas ma yiwginjun aŋgiy, jun kas kiyk ak tik maŋ giy
    akaŋ, pisnep tikyokniŋgiy. Pen ar kun ak nambiŋ gonimuŋ, jun ak tomb yiwgiy nep
    minim aŋgniŋgiy.
  ukr-ONPU: Адже якщо жінка не покриває голови, то нехай і обстрижеться! Але якщо
    для жінки соромно бути обстриженою чи поголеною, то нехай покривається!
  emi-emi: Marova vause ateva etam akou uruna ateva, emaamasina arova ghele ggali
    uruna ateva, me poli epaapalata tani sunapi etukuna o tani ggali velu uu nguruna,
    eakou uruna ateva.
  zpv-NT: Ya sidela laꞌh tuhbi gunnaꞌh ayi gudziiꞌba ba xpaayii ba yihca ba mejor
    guigah yihca ba; ya sidela gatuhyi loh gunnaꞌh pur nin guigah yihca ba, pwihsi
    mejor gudziiꞌba xpaayii ba yihca ba.
  gux-gux: O pua ya kan yili, wan moagi o yudi. Ama i fe ya pia o pua wan kuo oyudi,
    bi wan moagi ti, li pundi wan yili.
  kos-kos: Mutan se fin tia sunya sifal, ac fal na nu sel elan kalla aunsifal. Na
    ke sripen mwe mwekin se nu sin sie mutan in resaela sifal ku kalla aunsifal, enenu
    elan sunya sifal.
  ibo-ibo: Ọ bụrụ na nwanyị ọbụla achọghị ikechi isi ya, ya kpụchaa ya. A sịkwa na
    ọ bụkwanụ ihe ihere na nwanyị kpụchara isi ya, ka nwanyị kechie isi ya.
  yml-yml: ꞌAiꞌedi baniuma i na baila, i lubwainedi navaꞌaudi i na ꞌwelia, weꞌe ꞌaiꞌedi
    i na vo, ꞌWeli ꞌeba bunumayaga,” i lubwainedi ꞌunuꞌunudi i na baniumai.
  ory-ory: କାରଣ ଯଦି ସ୍ତ୍ରୀ ମସ୍ତକ ଆଚ୍ଛାଦନ ନ କରେ, ତେବେ ସେ କେଶ ମଧ୍ୟ କାଟିପକାଉ; କିନ୍ତୁ
    ଯଦି ସ୍ତ୍ରୀ ପକ୍ଷରେ କେଶ କାଟିବା ବା ମସ୍ତକ ମୁଣ୍ଡନ କରିବା ଲଜ୍ଜାଜନକ, ତାହାହେଲେ ସେ ମସ୍ତକ
    ଆଚ୍ଛାଦନ କରୁ।
  bzj-bzj: If wahn laydi noh kova ih hed, den ih shuda mek dehn kot aaf ih hyaa; bot
    if da wahn shaym fi mek dehn kot aaf ih hyaa er shayv ahn, den mek ih wayr sohnting
    pahn ih hed.
  chk-chk: Are eman fefin esap pwölüela möküran, mei fen öch an epwe fichi möküran.
    Nge are och minen asäw ren eman fefin an epwe reipöpöla möküran ika fichi möküran,
    epwe fokun pwölüela möküran.
  ssd-ssd: Pino ande nu gabat soŋgam mbulmba ndeta andeŋge nu tuku gabat waŋe kuer
    suluwa. Taŋawa le nu ta tuku kikowa le nu gabat soŋguwa.
  acr-TNT: Ma we juna ixok na cuchꞌuk ta rujolom, riꞌ asu chukꞌata ronoje ruwiꞌ. Pero
    we qꞌuixbal che rixok caꞌan lic chꞌutiꞌn che ruwiꞌ o cakꞌat ronoje ruwiꞌ, más
    ne utz cꞌu riꞌ e chuchꞌuku rujolom.
  rop-rop: Wal ai dalim yumob. If eni gel nomo wandi gaburrumap im hed garram het,
    wal im garra kadimof im heya. En wen im kadimof im heya en meigim miselp bolidwan,
    wal im meigim miselp sheim du. Yu si? Mobeda det gel bina werrimon det het blanga
    im basdam blanga shoum rispek langa im hasbin.
  mee-mee: Ngaroma avale te sane nge rugupite kunna, na ri ngeke kavitote gilina.
    Ava ngaroma avale nga balenglengea ta kavingtote gilina o ta patalinge gilina
    bagana, na i nge rugupite kunna.
  dif-dif: Widlali mangatandra wata walpaterinani, nandru ba kana para wokaribananto;
    widlani ninta ngananani para wokaribala kara balurila kara, jeruja nani walpaterinanto.
  gam-gam: Ana ge ngambale to bi nadjinda ge, yene ngambale ene kelip to woro kerda.
    Ba alla, ana ngambalne ene kelip to worne mo, bale i worne ge, ngandjill goye.
    Ga ngandjill golo djine dje ngambalne to bi djine.
  nou-nou: Na sena awa eire evetu uso kopiri apuregae adira awa uso kopiri arugare.
    Edo umo uso kopiri arugae adira awa umo men garida awasedo. Awa gebe ra awasedo
    evetu uso kopiri awa apuregadira.
  mqb-NT: Kak aday uwar kə̀ ɓanak way à nga inde bay nà, â faɗ nga kwa! Wita cara
    cara ta sa faɗ nga ɗaw? Kak agaɗ sibœk kabay afaɗ nga a gan waray nà, â ɓan
    way à nga inde.
  ape-B: Ali sapos almatok kobi kwunechukal boglom umu, okwok imas kwubleam banam.
    Wakuli almagou isave ablanyi-geiwomu uble balagas banagas o wuhwalagas umu. Douk
    namudak ali owo iken wichukalugas.
  grc-F35: Εἰ γὰρ οὐ κατακαλύπτεται γυνή, καὶ κειράσθω. Εἰ δὲ αἰσχρὸν γυναικὶ τὸ κείρεσθαι
    ἢ ξυρᾶσθαι, κατακαλυπτέσθω.
  cav-NT: 'Umae epunara ni inime tupuya: “Peya cuana tsehue Yusu mui ishu casitatiyaque
    ique iyuca caramatiya ama”, jutaquiju tumeque epuna pana catubuti paju etsaru,
    jadya ama juatsu pana cajeretillati paju iyuca juque etsaru. Bisutada ni tu adebaya
    eshu pupi catimere ishu, inime ni tuja juya; “Eshu pupi caatillameretiya ama”,
    jutaquiju iyuca pacaramati Yusu mui ishu peya cuana tsehue casitatiyaque.'
  kgp-NT: Hã kỹ tóg fag tỹ vẽnh kri fón sór tũ kỹ fag krĩ kator ri ke nĩ. Hã ra tóg
    fag mỹ'a tĩ, fag gãnh ronh ke to, fag krĩ kator nĩnh ke to. Hã kỹ tóg há tĩ gé,
    fag tỹ kur tỹ vẽnh kri fón ti.
  bvd-bvd: Nia ne, lea nia ote nia guu 'ana suu lae faafia gwauna, aluda sufi kokori
    'o'olo guu 'ana gwauna uri nonina ka susuala 'ana ai. Suli ne nia faa noni susuala
    'uri nai, nia diana uri na keni ka suu 'ana faafia gwauna.
  ukr-1871: Коли бо не покриваєть ся жінка, нехай і стрижеть ся; коли ж сором жінцї
    стригти ся чи голити ся, нехай покриваєть ся.
  apz-apz: U aꞌmu fisi kako kakoe mnokinomo hwapɨfe mopaꞌnyosimo aꞌamu nuhwonɨngkuji
    ole wolantɨfeho. Oso aꞌamu kako hwehumo enjwaꞌmo mohumuyoho. Kakoe yokumpohnꞌnyoso
    yakoloꞌnniyoho. Oso aꞌmusi kako kakoe mijiyoso hwe sohwafe mijiyo hopa tɨfo wahmꞌnono.
    U kako oso aꞌmusi kako mijiyo tɨfo soꞌno ngkilaho losoꞌmanji eꞌwano kako nomꞌne
    aꞌamuꞌnji Anɨtumneꞌno uhuꞌmokufijo soꞌno kakoe mijiyo somo hwapɨfe wopaꞌnono.
  yon-yon: Wonong kuu yu korok ari dabunokban keruka, yu awung korem kuu nare dowan
    kerime. Kwane, wonong yu awung nari o deene aari kuu karakiib kowe, yu korok ari
    kuu no dabunuk.
  poi-NT: Jesɨc siiga tu̱m yo̱mo d́a icujɨ̱mpa ico̱bac, más wɨ̱ iga cupood́a̱iñ. Pero
    siiga tsaa̱p jém yo̱mo iga cupood́a̱p juuts iñuntajeppa ico̱bac, jesɨc más wɨ̱
    iga icujɨ̱mpa ico̱bac cuando iwatpa oración.
  wuv-wuv: Ma nabaa nemea pifine lomi i hawainaa tabana, inei sisigaa ei loaa tabana.
    Ma nabaa manumanuu mafaa fei ba'ofaa loaa taba, mei pifine nei hawainia.
  quf-NT: Chaqa uk warmi umanta mana pampar, Dyuspaq ruranatinqa, mas allinmi kanman
    chay warmiqa limpu lirilla aqchanta rutunanpaq. Piru lirilla rutukasha, warmi
    masinkunapaq pinqaypaq katinqa, ama ruturchu aqchayjunlla kar, Dyuspaq allinta
    ruranqa.
  yuw-yuw: Owi au yu bigo mataun weicma, yu woi bigo sakemo mangdup toctocyi simbang
    entac. O nonu kombiamon kiap ihorocno woi yangam fapfapnobarac. Worocha owi yu
    muyu bigo tau weuna itongitnung.
  hus-NT-1971: Alhua’ max ca muts’inchat in xi’il max yab in le’ quim paxq’uiy in
    oc’ ti al an tamcunel ebchalab. Ani max pel i tithetaltalab ca muts’inchat in
    xi’il o ca huatsinchat in oc’ ejtil i inic, in tomnal an uxum quin co’oy in oc’
    paxq’uiq’uith ti al an tamcunel ebchalab.
  med-med: Amp ti, elim nga peng ei, kum rui narʉm ndam, peng ndi kʉⱡ, pek rangga!
    Wote, amp nam ti, elim nga peng ndi kʉⱡ, pek romba, ei nga pipil em ndam, peng
    ei kum rangga!
  bch-bch: Ngansa oangga taine irobi ilabora mao, kemi ngan iket ilaun ga ila bolobolo.
    Be oangga taine toa oa maeamaea ei ngan ilaun bolobolo, mao maeamaea ei ngan tinin
    ga kiniri, ei manta irobi ilabora.
  cco-NT: Dsʉco̱ꞌ song jaangˋ dseamɨ́ˋ jaˋ quidsirˊ ꞌmɨꞌˊ fɨˊ moguir˜, jo̱baꞌ guiʉ́ˉguɨ
    quiáꞌrˉ e nijmɨcuóꞌˋbre moguir˜ conguiaˊ. Jo̱guɨ song i̱ dseamɨ́ˋ íˋ ɨꞌˋ lɨ́ɨmˉbre
    e nihuí̱ꞌˋ jñʉguir˜ o̱si e nilɨcuoꞌˋ moguir˜ é, jo̱baꞌ guiʉ́ˉguɨ quiáꞌrˉ e güɨjlɨ́ɨˆbre
    có̱o̱ꞌ˜ co̱o̱ˋ ꞌmɨꞌˊ lajeeˇ e jmiféiñꞌˊ Fidiéeˇ.
  deu-1951: Denn wenn sich ein Weib nicht verhüllen will, so lasse sie sich das Haar
    abschneiden! Nun es aber einem Weibe übel ansteht, sich das Haar abschneiden oder
    abscheren zu lassen, so soll sie sich verhüllen.
  alq-ALGNT: Kicpin mega ik8e ega kegoni 8i kigickag octig8anikag apitc aiamiedj acitc
    tibadjimodj Kije Manidon odikido8ini, adokamigotc mizi8e kada kickijamaban! 8abadai8e
    mega ega e manadjiadjin ocomisiman. Kicpin dac agadjidj adi ke inenimagani8idj,
    kegoni oda kigickan octig8anikag.
  ixl-NNT: Tan asoj yeꞌ la ibꞌaju ixoj viviꞌeꞌ, as aal bꞌaꞌneꞌ uvaꞌ la tzokꞌpik el
    u xiꞌl iviꞌ ixojeꞌ. Pet asoj chꞌixubꞌal te ixoj uvaꞌ la tzokꞌpu veꞌt u xiꞌl iviꞌ
    ixojeꞌ, as ibꞌaju ixoj viviꞌeꞌ.
  boa-NT: Aane iwátájcómeíñé ímílletúmé óvíi íllure béérómeíhi. Áánetu tehdu imyéénúmeíiyóné
    núcójpɨ́tsó ɨɨ́jtsúcunúhajchíí óvíi wátájcómeímye.
  quh-NT: Sichus mana umanta khatacun chayka, chujchanta c'utucuchun. Sichus Corinto
    runas chaupipi warmi chujchanta c'utucunan p'enkay canman chayka, warmeka umanta
    khatacuchunpuni.
  kwi-kwi: Ashampa paiña kɨzpu ampaltakine, masain wan ash kihtshinai. Wan ash chiwal
    kihttane, ashampane mɨtsal mɨjanazi. Ka akwaizna ashampane paiña kɨzpu ampaltawa,
    ash akwa mɨtsal mɨjmanpa.
  agm-agm: Iyataatɨ amɨ apopaatɨ waatɨ warɨhoaisahaatɨ kaatamɨ mɨtɨhoaatɨhɨ apotɨhɨrɨ
    namaamaasatonaahɨ kaatamɨ misisɨha namandipapɨ tisatɨwɨ ambɨpatɨhɨmapɨ nuhonyaamapɨse.
    Amɨ kaatɨ saiwɨ nisɨ misisɨha tisatɨwɨ auhɨnɨmasaihɨ nɨngisɨ manyɨtaiso tatɨ gwɨnyaataataahɨ
    namatɨ kaatɨ kaatamɨ mɨtɨhoaatɨhɨ apotɨhɨrɨ namaasatɨ namaasatɨtando.
  ubr-ubr: Jever men toun unin insabutan on; on tefan sinasutin insawar; ato jever
    tefan astinin o yaragin aurin mamai inboboai on; on unin beberai insabutan.
  tsw-NT: To, nu u ꞌyuwan a pala aaci a̱ yi a puna yi ogbondo. Agba ana wo oꞌwoi ili
    i wono i ɗa uba̱ta̱ a ka a puna yi ogbondo, to, wu pala aaci a̱ yi.
  cax-NT: Arrüna paürrü chirranrrüpü aitamurriquia nitanurrü, tari tapaquia. Itopiqui
    arrüba paüca bocüsobo, arrtü botüsüro niqui niñutanurrü, o arrtü butapaquio. Sane
    nauquiche tari butaburrio niñutanurrü.
  aia-aia: '''Onaa ''e urao na ai''a bobohi bwau, ''a ta''isada do''ai taapurua gata''iniai
    warihuna. Ma''ata, ''e mareho ni-ninima ''inia tanaai uraosi ''anai risipou ma''ua
    taapuru gata''iniai warihuna. Naasi ''iia ''a ga''i bobohi bwau.'
  srp-1865: Ako se dakle ne pokriva žena, neka se striže; ako li je ružno ženi striæi
    se ili brijati se, neka se pokriva.
  agt-agt: A am awena ikayat panyawān ya ulu na a mappya mantu ta mausipan. Ammi dulay
    haman am mausipan ya babbay, te mangamamat haman, a yen ta panyawān na mina ya
    ulu na.
  lug-lug: Obanga omukazi tayagala kubikka ku mutwe gwe, kale enviiri ze azisalengako.
    Naye obanga omukazi kimuswaza enviiri ze okuzisalako oba okuzimwako, kale ateekwa
    omutwe gwe okugubikkangako.
  yby-yby: Sa-onenako, mena makolimo madona yopalalo hitamoko Omaimitoka omuda likokadekoma,
    madona yopala muki hukiki li hulitalo. Ito mena makolimo aya nesamuya owana helekokoma
    madona yopalalo nesa mako jeko hitatiye.
  heb-heb: כי האשה אם לא תתכסה גם תתגלח ואם בזיון הוא לאשה להכסם או להתגלח תתכסה׃
  mpp-mpp: Ailu ngigac monic ye hodocine mi someckedaictewa, ye hodoc-dowecine balockeme
    bangkacne aidaic. Aime ngigac ye hodocine inguc balockedaicte me fodedaicte, aibaba
    yogodi gameineholec aigacka, ye hodocine someckelu gadaic.
  apb-apb: Ta'e e ne'i ola ni masanga hunie keni ke suhi kokolu aana pwaune wa ke
    pala o'oru'e aana iihune. Oto mala uri iihune nga keni e ka'a ii'o haahie pwaune,
    nge ke ii'o ka'u mola urine hunie iihune pwaune ke apa.
  san-TEL: అనాచ్ఛాదితమస్తకా యా యోషిత్ తస్యాః శిరః ముణ్డనీయమేవ కిన్తు యోషితః కేశచ్ఛేదనం
    శిరోముణ్డనం వా యది లజ్జాజనకం భవేత్ తర్హి తయా స్వశిర ఆచ్ఛాద్యతాం|
  ben-IRV: ভাল, স্ত্রী যদি মাথা ঢেকে না রাখে, সে চুলও কেটে ফেলুক; কিন্তু চুল কেটে
    ফেলা কি মাথা ন্যাড়া করা যদি স্ত্রীর লজ্জার বিষয় হয়, তবে সে মাথা ঢেকে রাখুক।
  ntu-ntu: '@see-verse:1CO.011.005'
  pan-pan: ਕਿਉਂਕਿ ਜੇ ਔਰਤ ਸਿਰ ਨਾ ਢੱਕੇ ਤਾਂ ਆਪਣੇ ਵਾਲ਼ ਕਟਵਾ ਲਵੇ, ਜੇ ਔਰਤ ਨੂੰ ਵਾਲ਼ ਕਟਵਾਉਣ
    ਵਿੱਚ ਸ਼ਰਮ ਹੁੰਦੀ ਹੈ ਤਾਂ ਸਿਰ ਨੂੰ ਢੱਕ ਲਵੇ।
  gvc-gvc: To dapure moha duaeraro ticoro to pjoarire saa pahño dutijaro. To ã yoari
    baharo to dapure bʉo tiro, ticoro mohajaro to dapure.
  sbk-sbk: Nke unshi agubishe itwe lyakwe asyenkule insinsi zyakwe ziwe mfupi. Maana
    zyinso umuntu unshi asyenkule insisi zyakwe au akatwe basi azigubishe itwe lyakwe.
  mya-JVB: ထိုသို့ပြုလျှင်ဆံပင် ရိတ်သည်နှင့်တူ၏။ မိန်းမ သည် မိမိခေါင်းကို မ ဖုံး လျှင်
    ဆံပင်ကိုဖြတ် စေ။ ဆံပင်ဖြတ် ခြင်း၊ ဆံပင် ရိတ်ခြင်းအရာသည် ရှက် စရာရှိလျှင် ခေါင်းကိုဖုံး
    စေ။
  kgf-kgf: Imuac embac méŋnéŋ oruha usuya qahac kecmaciguc oruc ʒucya imi mericdacmac
    me héʒérac gédacma kecmac. Waŋu embac imi oruc ʒuc qahac kecmaŋ ʒé gamuya nimmaciguc
    oruc usuyaguc kecmac.
  awb-awb: Wene ayahqno íre akariaráhnaraq wene ayahra káúqsuankéhe. Ayahra moke káúqsue
    sansa ayehiteh sansáne íwíáhirataq ayahra pehragéq ayahqno akariaráhro.
  gdn-gdn: '@see-verse:1CO.011.005'
  nko-NT: Nɩ́ ɔmɔ́ɔpʋ atɔ́ klɩ́ nwun á, mʋ́mʋ́ ɔkpáa mʋ́. Támɛ nɩ́ ɔtsɩ ɔkpá nwun,
    ɩbʋ mʋ pɛ́lɩ a, ɔpʋ́ʋ atɔ́ klɩ́ mʋ́sʋ́.
  bsn-NT: To bajiro ti bajijare, “Rõmia manajʉa cʉtirã ĩna rʉjoa jeoriarorire ĩna
    jeorʉabetijama, ĩna joare suagoroti ñaja”, mʉare yaja yʉ. To bajiro yʉ yijama,
    “Bojoneose ti ñajare, rʉjoa jeoriarorire jeoato” yigʉ yaja.
  pib-NT: Ga wa suxo tma mushyajiwutkonu, waneklu tyochotagitko koxa. Wa gektu getko
    tixini wa suxo yochotagruro ga wa shishyachotluro waneklu tushyajiwutko.
  wiv-wiv: Kua tavine ni beta ni kukulia bakana, pele e kemi kete kirivi kakava vuluka
    laveve. Palaka tolu ta lala habuka, puaea kana tavine kena kua kete kiriva bakana
    ni gorugorua, kubarae, pele kete kukulia bakana.
  reg-reg: Akasanga omugasi ataswikiliye omutwe gwaye, amwege jimfwili Jaye jibhe
    mfuyi. Jikabha jili nswalo omugasi okutema amo okumwega jimfwili jaye, mbe aswikilile
    omutwe gwaye.
  mlh-mlh: Ŋigoji qoruine so komoŋgaga ine, iŋoji qoru sikiine oŋuakoŋ miko ketigabi
    sagaiŋ. Oi sagaiŋyoŋ, ŋigoji qoru sikiine miko ketigabi mimiineke egu fukeiŋ.
    Ore eru qoruine komoŋgaru goko sagaiŋ.
  gof-ENT: ማጫሲ ባ ሁዒያ ቃጮና ኢፂኮ፥ ባ ሁዒያ ቃንፄቶ። ሺን ኢው ሁዒያ ቃንፆይ ዎይኮ ሜዶይ ቦርሶ ጊዲኮ ባ ሁዒያ ቃጮ።
  aau-aau: Sawk, sa prueyn hokwe hoko makwey se swakuwmay lopa lwak ankin, hokwe hoko
