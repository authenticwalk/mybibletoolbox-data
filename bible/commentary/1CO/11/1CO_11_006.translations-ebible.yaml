    avaragh.
  agg-agg: Nɨmorehɨ ranai ahandɨ mbɨro ranahambo gabudɨfembo wanɨndowohü ana, ai mbɨrɨnaŋɨ
    ra bodɨfo kɨkɨrandühɨ tüpurɨmbɨrɨ-hendamboane. Ŋga asu nɨmorehɨ ranai ahandɨ mbɨro
    ra kɨkɨyo foarɨhefembo amoanɨŋgɨndowohü ana, asu ai mbɨro ra gabudɨ-mbɨreandamboane.
  ptp-ptp: Vêx ti ob duc nivɨmihi lec bazub xôn lêm ge od i kɨping bazub lihi vô myabo.
