  ata-ata: Ia lexe sema ne ilavusou isuasou kisie uasi la ane ixotosou laxusie mo
    uxali ataxusi. Xe lexe ane imaela sou ixotosou laxusie, la ane isuasou kisie.
  qvw-NT: Walmica mana śhucupacul'a ächantapis lutuchicuchun-ari. Ñatac chaynu siplay-siplay
    lutuchicüśha cayta pin'acul'a śhucupacuchun-ari.
  nfa-nfa: Te ladhe abhu dhèu bhèni dhu dꞌèi boe pahutu kètu na, sèna ka jꞌajꞌi tadha
    nèngu pakabꞌua dhèu èmu na, beꞌa risi nèngu gꞌute pababꞌa rèu kètu na. Te ngaa
    ladhe nèngu rasa kètu na kahoni pamakae nèngu, hua iia nèngu pahutu kètu na.
  tnp-tnp: '!Nəmə pətan kəti təsolkeikeiən məmə otəhtərain rəhn-kapə lanəha, təuvɨr
    məmə otətei əmə nəuanun! Mətəu nəmə in tətaulɨs o nəteiən nəuanun, uə nakiən rəhn-kapə,
    kəni təuvɨr məmə otəhtərain rəhn-kapə.'
  urd-urd: अगर 'औरत ओढ़नी न ओढ़े तो बाल भी कटाए; अगर 'औरत का बाल कटाना या सिर मुंडाना
    शर्म की बात है तो औढ़नी ओढ़े।
  hot-hot: Avi atu ba miŋ lahaviŋ endam wakadôk ami êŋ ma nekapiŋ wakadôk ŋauŋ. Ma
    doŋtom nôm êŋ ma nôm mama. Ba intu avi nesak nendam leŋiŋkadôk siŋ.
  mqj-NT: Annu ianna dengan baine moka ma'lullung, mala pissammia ma'kotti. Sapo ianna
    la makadere' ke ma'kottii battu' ma'kalukku', malamia ke ma'lullungngi.
  rus-SYN: Ибо если жена не хочет покрываться, то пусть и стрижется; а если жене стыдно
    быть остриженной или обритой, пусть покрывается.
  mbh-mbh: Na aro ve seng i mothong ipounga aovaltunnga, aro i theku ipounga thoing,
    aveto lemir mire ako ve, seng ile mara tova i theku ipounga thoing, make i sivenga
    ako aro i aovaltun ipounga.
  bdd-bdd: Weyahina ꞌeguma wahine sahena debana ꞌiꞌahuꞌahusam debana waꞌupwa, ma ꞌimwadina
    debana noꞌinoꞌina weyahina, ꞌoinega ꞌida ꞌahusam ta ꞌana ꞌita ꞌibwebweꞌana tapwalolo
    ꞌoina.
  cbt-NTPO: Ni'co'. Sanapi'sa' co quëmapi'sa pochin niya'itopihuë'. Ya'ipi noyá niya'itopi
    naporini, tapaintonahuë'. Napoaton imoyaro'sa' niimomototoco'.
  srn-NT: Bika efu wan umasma no e tapu en ede, dan a kan koti en edewiwiri tu. Ma
    efu na wan syen gi wan umasma fu koti en edewiwiri noso fu piri en ede, dan a
    musu e tapu en ede.
  cta-NT: '@see-verse:1CO.011.005'
  bqc-SIM: Tó nↄɛ i pↄ́kummusukɛo, aà a mi kɛ̃ɛlɛ. Lá mikɛ̃ɛlɛa ge miboa dɛ nↄɛɛ
    wí ũ, aà pↄ́kummusukɛ.
  tcz-CHONGTHU: Ahin amanu hin alu pon'a akhukhum nom louleh, aman asam jouse atan
    lhah ding dol ahitai! Ahin numei dinga asam tan lhah ahilouleh asam vomui chu
    jachat um ahijeh a, amanu chun ponlu khu chu akiken ding ahi.
  mar-mar: जर स्त्री आपले मस्तक आच्छादित नाही तर तिने आपले केस कापून घ्यावेत परंतु
    केस कापणे किंवा मुंडण करणे स्त्रीस लज्जास्पद आहे. तर तिने आपले मस्तक झाकावे.
  snp-snp: Yamu ya wena ma manenalo owo moufámenami ya manena yowala muki fuko fulitalo.
    Ido wenaipa ukanido koliti manini yowala koitenawamo, ya maninido owo moufaneyo.
  isl-isl: Ef hún neitar að hafa á höfðinu, gæti hún eins vel rakað af sér hárið.
    Og fyrst það er niðurlægjandi fyrir konu að vera sköllótt, þá ætti hún að hylja
    höfuð sitt.
  spy-NT: Yoo mēēbērē kēēyēēn ꞉koorko mētinyii kōōboor koonyit ām wōlēē miitē ꞉saanteenyii
    kukaykay kōōrēr. Nto subak, kuuyu ng'ālyoo nyēē mābo koonyit ām wōlēē mii ꞉saanteet
    yoo kēērēr ꞉koorko mētinyii, kumāchāktōōs kōōyēēnē.
  xnn-xnn: Isonga no adina layden ay komonan nan olona et kanak en menpaapolog siya.
    Ngem no mabain siya isnan mang-ikkanana isdi komonana koma nan olona no omey makisimba.
  mwe-mwe: Jwankongwe akaunishile ntwe gwakwe, mbaya amoje umbo yakwe. Ikabheje oni
    kuka jwankongwe kumoga umbo yakwe, bhai, mbaya aunishile ntwe gwakwe.
  tte-tte: Na tem sine yabo nige nuwanuwana kulukuluna isuma, besi siyali-sapusapu.
    Iyamo kaba mwalimwaline tem siyali-sapusapu, inamwanamwa ele tem me itona na kulukulunane
    isuma.
  tcs-tcs: Wa, ip eni oman i no wande kabare ed blo em, den em mas mata kate eya.
    Bat i nadakain sem po eni oman po kate eya blo em o po seibe ed blo em boled,
    so i mobeta po kabare ed blo dempla.
  hlt-THB: Nu ing a lu ama sing awhtaw a lusam ce voh seh; Cehlai lu voh ce chahqai
    na ak poek awhtaw a lu ce sing seh nyng.
  soq-soq: Tane i uwawa mai lomalepia me ipa malaida apana osouwo itude. Tane euda
    ita me mala dewawa da dewasape apana mona ruau uwawa topono korepaida segalepona.
    Ema ipa mala debamawaida, sa baiwa me ideita ekelesia auweia bedeuwo uwawa lomalempe
    waimpa.
  qub-qub: Shucutacuyta mana munaj warmiga mejor ajchanta seplaypa rutucurichun. Seplaypa
    rutucuyta pengacorga umanta shucutacuchun.
  att-att: Á nu manakì yù babay nga mamanniu ta ulu na, irián na nakuan laguk yù duddù
    na. Ngam mappasirán gemma nu nári yù duddù na, á yáyù nga panniuwán na laguk yù
    ulu na nu umay ta paggagammungán.
  bki-bki: Ver tira tai parinio sikili, maka sidom sovoko parinio tibe na, bo ka kamiu
    kuver kanio ka tap̃ig kon parinio ga tukamu, ana karina mijikia sikili tu ka rivolkouo
    joomo ea lotuano. Ana mia naio monoka rimou laka ka rila tibe na, bior maka rivu
    ka tira rivuron vijinio ve bulavulati laka, p̃eli tap̃ig vijinio ve boromo. A
    verenio ve vite na imouiano ka tira jibe na, bo ka tire nalo asaaro ka avokar
    kiado bajago na vameneano, nalo monoka asovoko parilo tibe na, bogo na abinimei
    ka avolkouo ea lotuano.
  bqp-bqp: Tó nↄgbɛ̃ dí pↄ́ kú a mìiaro, à a mìkã kɛ̃rɛ. Lákũ mìkãkɛ̃rɛna ke mìbona
    de nↄgbɛ̃nɛ wé'iyã ũ nà, à pↄ́ kú a mìia.
  mcp-mcp: Haaw. Múdá mə́ ká bə kú nə tûm lúúd ɨɨ́, í jɨɨ nə́ a sémbyág nə́mə́ shilú.
    Ŋkí jɨ́ ka bə sâ shwôn nə́ mudá sémbyág shilú ŋkí nə́ a kɛ̧́nyag lúu, í jɨɨ nə́
    a dʉ́g cɛ̧ɛ̧lə tûm lúúd.
  hat-hat: Si yon fanm pa kouvri tèt li, li ta mèt tou koupe cheve l' tou. Enben,
    si se yon wont pou yon fanm koupe cheve l' ou ankò pou l' kale tèt li, se pou
    l' kouvri tèt li tou.
  npl-NT: Tla se siwatl amo mokuatlakentia, okachi kuali makimotekili nochi itsonkal.
    Pero tla pinawa mokuaximas, mamokuatlakenti.
  bgg-bgg: Hò-amuii è awaithek khrug shii acheg arone, ai ne awai khaziang laig liak
    ji wie ro. Chiih-è hò-amuiithek ne gadong khli magunde khaziang laig magunde biwo
    pha miyao ro, jiè hò-amuiithek ne khrug cheg chid phro.
  eng-TCENT: If a woman will not veil herself, she should cut off her hair. But if
    it is disgraceful for a woman to cut off her hair or shave her head, she should
    wear a veil.
  eng-BSB: If a woman does not cover her head, she should have her hair cut off. And
    if it is shameful for a woman to have her hair cut or shaved off, she should cover
    her head.
  cpu-NT: Aparoni tsinane kaari kovatsine ompashikainatya, ameeperotataiterotya oishi.
    Tema maaroni jiyotayeetzi pashiventaantsira onatzi, ontzimatyeera ompashikainatya.
  san-ASM: অনাচ্ছাদিতমস্তকা যা যোষিৎ তস্যাঃ শিৰঃ মুণ্ডনীযমেৱ কিন্তু যোষিতঃ কেশচ্ছেদনং
    শিৰোমুণ্ডনং ৱা যদি লজ্জাজনকং ভৱেৎ তৰ্হি তযা স্ৱশিৰ আচ্ছাদ্যতাং|
  tac-NT: Bilé mukí tabilé banito o'polánisa, 'liko sijkimeli ju gupala. 'La chijunásaká
    gupá sijkigá, 'liko banito o'polámili ju.
  eng-WEBPB: For if a woman is not covered, let her hair also be cut off. But if it
    is shameful for a woman to have her hair cut off or be shaved, let her be covered.
  gfk-H: Ma ing bia tiga hahina pa na pulus no walina, i tahut bia da gar sei ira
    hina. Ing bia a linga na hirhir bia da kut hakumkum ira hina bia da gar sei, io,
    na tahut bia no hahina na pulus no walina.
  viv-viv: KaꞋi kwamayoku hinadibutoyoga be uꞋudi keke hinakevani digo, uꞋudi hinatotona.
