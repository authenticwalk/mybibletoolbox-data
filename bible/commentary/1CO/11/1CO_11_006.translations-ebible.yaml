    gay gulamia, ena gibilin gal kau paalangwa painamue.
  san-ISO: anācchāditamastakā yā yōṣit tasyāḥ śiraḥ muṇḍanīyamēva kintu yōṣitaḥ kēśacchēdanaṁ
