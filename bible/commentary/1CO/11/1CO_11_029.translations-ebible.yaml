    tualat sä nas iva ma Ngämuqa qä sangäm na rha.
  ita-1885: Poichè chi ne mangia, e beve indegnamente, mangia e beve giudicio a sè
    stesso, non discernendo il corpo del Signore.
  muy-muy: Aɗaba maslaŋa ya ti azum, esi, àsərkaba vu ga Bay geli a do ni ti, naŋ
