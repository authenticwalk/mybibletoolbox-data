  mam-C: Qu'n alkye nwa'n ex nk'wan, qa mi s-aj q'aq'in tk'u'j ti'j Ttanim Dios, a
    t-xmilil qAjaw, ax nqaninte jun tkawb'il Dios tib'ajx kujxix wen.
  ndj-ndj: Nongwa yaghalya na kulanda ngajila kumanya mvili wa Bambu ndi chindu liki,
    akulya na kulanda highilu yaki mweni.
  mbj-NT: 'Hahỹ hyb n''aa ta ti ỹ wén her''oot: Daap hẽ ji awa bä, daap hẽ ji eëg
