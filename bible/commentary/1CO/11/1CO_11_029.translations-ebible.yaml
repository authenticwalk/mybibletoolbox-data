    i na, tikilaala koroŋ tana som. Wal ta kembei, sombe tikan Merere mazaana mi tiwin
    la mbooro na, tikam sorok. Tana Anutu ko iur kadoono pizin.
  myw-myw: Kal yak kukwam mav o kumoum mav, nag kukwakin won towen, igaw Yowbad mo
