  kpj-NT: Inyõ Jesuisi umy‑di rõhõtinyõkeki, ixidee aõbinahakỹ kidiwynyke.
  zao-NT: Tak os lee zha legal nzhow zha pan ne nzhuu zha xit ub, ne neeka net zha
