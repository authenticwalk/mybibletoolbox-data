verse: 1CO.011.029
translations:
  kpx-kpx: Valava keu Kosive vavae misi nahate. Ige kabu ke eu tahove nahate. Katealemo
    lana la toelata ke ige Dilavana la vaveve ke kaovai ibinave laovei.
  okv-H: embo amuna Bada ta hamo te orosa te avo hotembae ue sio humbuto indesuja
    amo God ta pehumba embo amita hamo ta puvuresuja.
  tbo-tbo: Inapa iyai in’omam yabayababa bo in’umuma yabayababa ma ega Keliso hinina
    binei ina inugonugotuhu apo yohola libahibahi ina wialoni.
  mal-C: ആരെങ്കിലും കർത്താവിന്റെ ശരീരത്തെ വിവേചിക്കാതെ ഭക്ഷിക്കുകയോ പാനംചെയ്യുകയോ
    ചെയ്താൽ അയാൾ സ്വന്തം ശിക്ഷാവിധിതന്നെ ഭക്ഷിക്കുകയും പാനംചെയ്യുകയുമാണ് ചെയ്യുന്നത്.
  grc-SR: Ὁ γὰρ ἐσθίων καὶ πίνων ⸋ἀναξίως,⸌ κρίμα ἑαυτῷ ἐσθίει καὶ πίνει, μὴ διακρίνων
    τὸ σῶμα ⸋2τοῦ κυρίου.⸌
  bgc-bgc: क्यूँके जो खांदे-पिंदे बखत प्रभु की देह के साथ अपणे रिश्ते नै न्ही पिच्छाणता,
    वो इस खाणे अर पीणै तै अपणे उप्पर दण्ड ल्यावै सै।
  khz-khz: Kwalana rai na Velekou ati pene nugagi-ragea vou pene gani e pene niu genai,
    vopereti pene gania e vokaperi ai vine nanuna pene niua aonai, ia matotaunamo
    pene veagirori e rakava metauna genai pene tao-kaua. Kwalana ia na Iesu tauniparana
    ati etugamagi-rawaliana.
  deu-TKW: Denn wer da isset und trinkt, isset und trinket sich selbst zum Gericht,
    wenn er den Leib nicht unterscheidet.
  zsr-NT: Nútiꞌtëz nu riꞌj ragu lë ni len cutu run lei ba laꞌn le cutu ráquibeꞌi ruluíꞌ
    le guc queëꞌ Xanruꞌ, ruspagaꞌ cuini dul‑laꞌ niꞌa qui lë naꞌ rëꞌj ragu.
  lin-lin: Pamba te moto oyo azali kolia lipa mpe komela, na kozanga kososola ete
    ezali nzoto ya Nkolo, azali komikatela etumbu na kolia mpe komela bongo.
  hns-NT: Aur dje biena ekar gahiera matlab sotj-samadjh se khaai-piega, oe Parmeswar
    ke sadja laaik hoi djaaiga.
  noa-E: Mamʉ magba mag Cristo dau aphʉʉ arr jaau simta wajaphajã khĩirjubanaa mag
    khönaa dömʉn, sĩi dichdëupaita dich gaai mas amkhĩir Ẽwandamag dich ʉmkha sim.
  eng-EMTV: For he that eats and drinks irreverently eats and drinks judgment to himself,
    not discerning the Lord's body.
  mib-NT: Chi núu ɨɨn ñayuu tu yéji tu jíhi yɨ́ñúhún i te tu núcūhun ni i jeē yɨquɨ
    cúñu yā cúu, ñayuu ún chi nihīn i castigo núu na cáji i coho i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ दाङ्‌बाल्‍ले़ कुधक्‍किन् इङ्‌धाःङ् मे़म्‍बिए
    खरे़ःङ्‌ङिन् चःॽ हे़क्‍क्‍याङ् खोर्यालाम् थुङुॽ खे़ल्‍ले़ आबाङे कुसम्‍दाङ् खासे़न्‍निन्
    तारुरो॥
  xnj-xnj: Muni mundu yeyoha mweilya na kunywa changali kumanya mana ya higa ya BAMBU,
    akujiletela uhamula waki mwene.
  mmx-mmx: Do tara xopmen na ven kibis lavasuun at lakde mi lakap, neni ira sok ka
    vam loxot tin do neni i anan la i inin at nom leluxa at Leeme Silok.
  cbr-NT: Nucën 'Ibu Jesucristo ca nun 'uchacama cupí bamacëxa quixun sinánquinmabi
    usoquin pán 'imainun bimi baca 'ai 'uchacë cupí camina castícancë 'iti 'ain.
  tee-NT: Pus ni xamati' cak'ot'a' ju anu' vino chai ca'uya' ju anu' xkapavati chai
    jantu canavi cuenta ni chunchach ju pupastaccan ix'aninti ju Jesús pus is'akstu
    ulanichokocan ixtalak'alhin.
  eng-LSV: for he who is eating and drinking unworthily, he eats and drinks judgment
    to himself—not discerning the body of the LORD.
  cak-NT: Roma xa nakataj ri pan y nakakum ri ruya'al-uva, y xa man utz ta rubanon
    kac'aslen chech ri Ajaf Jesucristo, y man noka ta pa kawi' chi ja ri ruch'acul
    raja' nakataj chi nakanataj ri rucamic, can c'o ri castigo ri xtuya' ri Dios pa
    kawi'.
  pah-NT: Pepyteripeve'g̃a ki a'e te nonhimombaragwahavi nhandepojykaharete'ga manoagwera
    rehe g̃a i'urame pão copopypeva'ea reheve. Nanongara'g̃a pe Tupana'ga ombohahyuka
    a'ero. Nurã pepyteripeve'g̃a tetirũaramo opopoakare'yma onhimongyavo. Jara'g̃a
    omano no.
  sja-NT: Mãgá ooipia bɨ Tachi Ak'õrepa miapiit'ee perã ma pan pariatua k'opataarã
    mãik'aapa ma vino pariatua topataarã, chik'o jĩp'aa k'opatak'a.
  xed-xed: Mndu ta zay, ta say kul snaŋtá guyata vgha taŋ nda Mgham Yesu ná, tɗanaktɗa
    ta ghəŋani ta guma Lazglafta, ma tsa zay ta zə tsi nda tsa say ta sə tsi ya.
  mks-NT: Jáchi̱ tá ná cuxu ndaja na̱cuu ndó ña̱ yi̱i̱ cuéntá Jesús já quéa̱ náha̱
    ña̱ quéhe núu ndó mé á. Jáchi̱ ña̱ xíxi ndó ja̱n cúú á tátu̱hun yiquí cu̱ñu mé
    á ta dó xíhi ndó ja̱n cúú dó tátu̱hun ni̱i̱ á. Ta tá ná quehe núu ndó ña̱ já quixi
    ña̱ ndoho ini ndó caja Ndióxi̱.
  gfk-S: Kinong urah, nesi tikenong i ian ma i mamo ma paile lilik be a mangana linge
    so no palatamaine Krais, na kap ra harpadano ing i ian ma i mamo hobi.
  bmu-bmu: Kunŋan Kembugö busuŋi aka sepŋi qahö göda qeba nene töhön ewö laŋ nezawi,
    Kembunöŋ mönö yaŋgö keuŋi jim teköiga lömböt qakŋe öŋgöma.
  dgz-dgz: Iwa e buredi ge kaum sip gapanawa, ame Keriso etua gueguewa, ya anu kakayase
    mondi nanewa, ek ingane itan warai. God wanene taeta.
  eng-GNV: For he that eateth and drinketh vnworthily, eateth and drinketh his owne
    damnation, because he discerneth not the Lords body.
  zaa-NT: Porqui'ni nuỹa tediba runią celebrar Cena qui' Señor pero álahua para la'
    dàliani quì'e, ą' modo nna ccą́ juzgar porqui'ni labí ridi'ą ca cosą' lani la'
    ritelini qui'ni cca cą representar cuerpo qui' Señor.
  eng-WEBSTER: For he that eateth and drinketh unworthily, eateth and drinketh condemnation
    to himself, not discerning the Lord's body.
  guh-guh: Itsa naxane pan, itsa naapanua pematavëjëaapaera, becanaëjëta pajamatabëcuene
    yabara vajatuxanenë sivatëpatsi cruzata. Pajivi canaëjëtsinejeva naxane pan, naapanua
    pematavëjëaapaera, bajarapajivi pijacuata naneconitapona Diosojavabelia.
  bon-bon: Laati te liba aareto cabu buluduu ne yaarwuge piiyepu kwäye cabu ca yaanuge
    opo awatna cäco, egä Yageyame me tääpe ngena tääpu myene, peei biname te mäpu
    ne jääpänuge.
  nhw-BL: Pampa Toteco quitlatzacuiltis aqui hueli masehuali sintla quiijis huan quicuas
    itlacualis Toteco huan amo monejnehuilía para nelía hueyi ipati itlacayo Tohueyiteco
    huan catli yaya techchihuilijtoc.
  swh-ONEN: Kwa maana mtu yeyote alaye na kunywa pasipo kuutambua mwili wa Bwana,
    hula na kunywa hukumu juu yake mwenyewe.
  wbi-wbi: Ulwakuva juno ilia na kunyua nambe kusanganula um'bili, ilia na kunyua
    uvuhighi vwa mwene jujuo.
  bba-bba: Domi ù n dimɔ ù n nɔrumɔ ù kun tubɑ ye n sɑ̃ɑ Yinnin wɑsi, u tii tɑɑrɛ
    suɑmmɛwɑ win dibu kɑ nɔru bi sɔɔ.
  eng-KJVCPB: For he that eateth and drinketh unworthily, eateth and drinketh damnation
    to himself, not discerning the Lord’s body.
  kgk-NT: Ho'u rei va'e onhembohasa asy uka ojóehe. Naimandu'ái Hesu omano hagwe rehe-gwi
    ho'u rei. Ha upéa-rehe Nhandejáry ombohasa asy va'erã íxupe.
  waj-waj: Fai ngia hama itairaida Udaanga Yisuu Kirisiinna mmammaivo vaa tiiyara
    yatari sagaivau vauvaara hama ngia tuqinnama yaata utiraida nnaa kikio fai tomedaivo
    ngiingiiiki vainaravai.
  cpy-cpy: Eenitatsi-rika owashiwaeta-kyaawoni, irashiwaeta-kyaawoni kaari kenkishiryaa-kotyaawoni
    oshiyakaa-wentachari “iwatha,” aritaki rowajankitee-takiri.
  mpx-mpx: Kaiwena ebo beleid ni an ge oine ni im ge nige Babala tuwana ge wana yaomal
    ali sapu ni nunuwatu-an, he totona ana lahi i ginol.
  wbp-wbp: Ngurrpangku Kirijinirli kajilpa nganjarla Kurapaka Tarruku jarrwararlu,
    kajilpa kanginy-pungkarla palka manu yalyu Jijaji Kiraji-kirlangu, kajilpa kutu-nganjarla
    Kurapaka, ngulaju kajika Kaaturluju nyurnu-kurra-mani.
  luo-luo: Nikech ngʼato angʼata mochiemo kendo ometho, ma ok odewo ni gin ringre
    Ruoth, kelo bura kuome owuon.
  nhe-NT: Pampa Toteco quitlatzacuiltis aqui hueli tlacatl intla quiis huan quicuas
    itlacualis Toteco huan ax moilhuis para nelía hueyi ipati itlacayo Tohueyiteco
    huan tlen yaja techchihuilijtoc.
  aii-aii: ܣܵܒܵܒ ܡ̇ܢ ܕܐܵܟܹܠܔ ܘܫܵܬܹ‌ܐ ܟܲܕ ܠܵܐ ܦܵܪܹܫ ܦܲܓ݂ܪܵܐ ܕܡܵܪܲܢ، ܒܹܐܟ݂ܵܠܵܐ ܝܠܹܗ
    ܘܒܸܫܬܵܝܵܐ ܕܝܵܢܬܵ‌ܐ ܠܓܵܢܹܗ.
  esk-NT: Uvva iñuksamna niġivaluktuq imiqpalukhuniḷu iḷitchuġigaluaqnagu Atanġum
    tuqułha uvaptiknun. Agaayyutim atanniġisigaa taatnasriq iñuk.
  msb-msb: Ginsabi ko ini kay an nagakaon kag nagainom na dili ginasabot an gusto
    sabihon san lawas san Ginoo, nagakaon kag nagainom sin paghusgar sa sadiri niya
    mismo.
  cpa-NT: Di³ ta¹canh¹³ báh³ jniang³ ju³ná³ tsa¹tiunh¹³ jniang³ juu¹² jmø²ŋǿa¹² quiah¹²
    Juu¹³ jniang³ ja³qui³hniúh³ jniang³ ni³ mesa quiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ଜଦି ସେ ରୁଟି କାଇଲାବେଲେ ଜେ ମାପ୍‌ରୁର୍‌ ଗାଗଡ୍‌ ଆରି ମୁତାଇଅନି ଡୁକ୍‌ଲାବେଲେ
    ସତ୍‌ବିସଇ ନ ବୁଜତ୍‌, ସେମନ୍‌ ନିଜେ ନିଜର୍‌ ଉପ୍‌ରେ ପର୍‌ମେସରର୍‌ ଡଣ୍ଡ୍‌ ଡାକି ଆନ୍‌ଲାଇନି
    ।
  meu-meu: Badina be e ania kavamu bona e inua kavamu, se laloamu una na Lohiabada
    tau-anina, tauna ese ia sibona ihahemaoro-henina e aniamu bona e inuamu.
  yva-NT: Weye are pirati aemen irati Amisy Yesus anasine raije jewen, yara po rotije
    so raisy muno anggurije ramanam tatugadi vayave, weamo taune po mangke Amisye
    ratande taune ai.
  dgc-dgc: Dahilan, éng mékiagum kam du umaheg ta péngapon na Panginoon, sakay éwan
    moy alélahanén tu bégi na Panginoon, tu kinan moy i mangatéda dikam ta parusa
    moy.
  zpm-NT: Sac goṉ zha ne lega gow guietxtil co, lega guie zho vin co, sac zhow zig
    beeḻze pe xtsee; rrieequia guieḻnë ne ygaa zho ga gow zho, guieḻnë co ga guie
    zho.
  hix-NT: Owyanye Kohkomo wayhàthàrà hutwatxho ryhe, ayasahxemtotho komo wyarohra
    mak nay hamà. Onà wyaro rma kany me tehxorye manatxhe. Anar me nay hamà, Kohkomo
    wayhàthàrà kuknon onà, kany me tehxorye manatxhe, owyanye toknutoko, owyanye enàtoko.
    Anar me ehtxoho hutwahra oyehtokony haxa ryhe, atxke manatxhe hampànà katxho me
    manatxhe.
  sim-sim: Os jihinjik wavu jihin yawur ji oweioweiheye namber bret nga wain uku nga
    ji a nahi, os kumak Avui Wasilaka man or oweioweiheyehe or mbakwa wolo, or avak
    jirin kavak or nakwa jir.
  npi-ULB: किनकि जसले शरीरको वास्ता नाराखीकन रोटी खान्छ र कचौराबाट पिउँछ, उसले खाएको
    र पिएको कारण आफूमाथि न्यायको दण्ड ल्याउँछ ।
  cgc-cgc: Bisan kino na maan daw minem ta pagdemdem ta kamatayen ta Ginuo piro ula
    gaisip ta mga paryo din na gatuo na labet man naan ta paumaw na lawa ta Ginuo,
    kanen mismo gangita ta silot na para ta iya na kaugalingen tak iya na buat kuntra
    ta ate na pag-isyaay bilang mga sakep naan ta paumaw na lawa ta Ginuo.
  tim-tim: Luâk siâ Kembugât sot bunŋe bo ekmâ nâŋgaŋmâ heŋgemgom nembiap yâk âmâ
    dosa membiap.
  yor-yor: Nítorí tí ẹ bá jẹ lára àkàrà, tí ẹ sì mu nínú ago láìyẹ, tí ẹ kò ronú ara
    Kristi àti nǹkan tí ó túmọ̀ sí, ẹ̀ ń jẹ, ẹ sì ń mú ẹ̀bi ìdájọ́ Ọlọ́run wá sórí
    ara yín.
  wos-wos: Du takwa Néma Du Jisas dika hiyandénka sarékéhafi yata, déka séfika déka
    nyékika sarékéhafi yata, wun bret sata wain hulingu akwi baka sandat, hukémbu
    God wun haraki saraki sémbut diré hasa hwetandé.
  emp-NTPO: Dadjirã Boro Jesu cacua wayaẽ́ b̶ʌba maʌ̃ paʌ̃da coibʌrʌ, maʌ̃ tazad̶e
    b̶ʌda doibʌrʌ, Ãcõrẽba cawa oya.
  eng-F35: Because he who eats and drinks unworthily eats and drinks judgment to himself,
    not distinguishing the Lord's body.
  ind-ind: '@see-verse:1CO.011.028'
  pes-OPCB: زیرا اگر کسی به طور ناشایسته از نان بخورد و از پیاله بنوشد، یعنی تشخیص
    ندهد که بدن مسیح همان کلیساست، با شرکت در آن، خود را در نظر خدا محکوم کرده است،
    چون به مرگ مسیح بی‌حرمتی نموده است.
  mpt-mpt: Nakaia unangai nib Sume Yesus Klaiste atdimo kaanea nib hengmino walubenebuo
    o bobolo mo funaim blim bianiba e imen baka waen aay bakao dowoniba baaniba Imen
    baka waen aay baka olo mitmakamo blimobo, besa imenobo ge baaniba doweib mole
    kukub olo misiamobe. Sinanomo Gode i kukub misiam olo yang kenamabebe.
  ssx-ssx: Hali epima꞉ hande palaowa kapona꞉ make nalo hata꞉ Tekehalina꞉ loke mindiki
    pa꞉ta꞉ hone na wiki nea꞉ka꞉na꞉ta꞉ kota꞉ koto nalo hata꞉ta꞉ ipiki pa꞉ta꞉ kone hoke
    hau wina꞉ ala꞉me.
  mkl-mkl: Ntɔ ntɔ, bii ì jɛ nɔ ì wɑɑ mɔ ŋɑ nɔ i kù mɑ̀ ŋɑ iyi ɑrɑi Kirisii, ì wɑɑ
    soɑ ɑrɑ nŋɛ tɑɑlei si kujɛ do si kumɔ nŋɛ.
  gaq-gaq: ମେଁ ଡାଗ୍ଲା ମୁଡ଼ି ରେମୁଆଁ ମାପ୍ରୁନେ ଗାଗ୍‌ଡ଼େନେ ସତ୍ ଅର୍‌ତ ମାବୁଜେଚେ ଚଙ୍ଗ୍‍ଏ
    ବାରି ଉଗ୍‍ଏ ମେଁ ଡିଲାଡିଗ୍‍ ଡଣ୍ଡ୍‍ ବାଏ ।
  gof-RNT: Godaa ashuwabaa shaakki eronna, uythaa meynne xuu7appe uyey, ba bolla pirdda
    meesinne uyees.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ହଡ଼ ପ୍ରାଭୁଆଃ ହଡ଼୍‌ମରାଃ ସାର୍‌ତି ମୁଣ୍ଡି କା ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌କେଦ୍‌ତେ,
    ଜମ୍‌, ନୁଁଏନିଃ ସାର୍‌ତିଗି ସାଜାଇ ନାମେୟାଏ ।
  gah-gah: Itó vegená makó nenémo Guivahanímini agupe loló uhatímini mogona gele hee
    lamoko gopa natimó nene, Ómasímo lihimalamú goní otati netá nene ezáa ale utó
    inogo ive.
  lcm-lcm: Using man a sikei kapo angan ve inum, na parik katapa lomon kinle aro na
    kuvkuvulan, kapo asukang ta kapo angan na kapo inum a saupai vome kalat ang ania.
  aer-aer: Itelarerrirraye arrantherre kwenhe tyerrtye Jesus Alartetye-kenhe-arteke.
    Nhenge arrantherre apeke merne ware arlkwemele ngkwarle tyampite-ngentyele ware
    antywemele nhenge Jesus Alartetye-kenhe tyerrtye-akerte itirretyakenhe rarle nhenge
    arrekantherre piwelhemele ilweke, kele arrantherre-arrpe arlkarentye-irreretyeke.
  qvc-NT: 'Chaymanda chay kachangata mikushpa, chay binuta upyashpaqa, allita yuyashunllapa:
    Siñurninchiq Jisuspa kwirpunmi ancha santu, nishpa. Piru mana allitachu yuyashpa
    mikuptinchiqqam, Tayta Dyusqa ancha rin kastigawaqninchiq.'
  tgl-ULB: Sapagkat ang sinumang kumakain at umiinom nang hindi kinikilala ang katawan,
    ay kumakain at umiinom ng hatol sa kaniyang sarili.
  cbs-NT: '@see-verse:1CO.011.028'
  xtm-NTPP: Chukan kúu ja nú nde o sa'a neé sa'a ñuu‑ni nuu Su'si ma, te jaa o xtatila
    ma te ji'i o ndute uva ma te ñatuu ndása'a o kuenda sukan ni ndo'o ni neni yikikuñu
    Jesucristo Iya Tátnuni ma chi ndachunaa o nuu maa Iya Tátnuni ma, vaa ñatuu sa'a
    o sukan ni tatnuni ya ma.
  nnq-nnq: Gambu ojwalye nu kunywe pangamanya mana ga mmele gwa Angwana, anywe nu
    kulye hukumu jakwe mwene.
  bao-NT: Wiogʉ upʉri ca biiriquere ĩa cõoña maji petiti pacagʉ, pan're baa, jinirica
    bapa maquẽre jini, ca tiigʉa, cʉ̃ majurope ñañaro cʉ̃ ca biiperena baa, jini,
    tii bui cʉtigʉ tiimi.
  san-ORI: ଯେନ ଚାନର୍ହତ୍ୱେନ ଭୁଜ୍ୟତେ ପୀଯତେ ଚ ପ୍ରଭୋଃ କାଯମ୍ ଅୱିମୃଶତା ତେନ ଦଣ୍ଡପ୍ରାପ୍ତଯେ
    ଭୁଜ୍ୟତେ ପୀଯତେ ଚ|
  huv-NT: Cos jangantanej leaw apmüet, leaw apmanganeow, ndot ngo leaam omeaats wüx
    nguineay tamongoch Teat Jesús, Teat Dios apmajaw wüx aaga nisoet quiaj.
  otn-NT: Porque nu̱'mø ngue sä da̱ zi ra̱ Santa Cena ra̱ ja̱'i̱, 'nɛ̱ hi̱nga̱ 'bet'o
    ha̱cra̱ güɛnda hanja te ga̱ mbøni̱ ngue bi du̱ ra̱ Hmu̱, ra̱ ja̱'i̱ ya honsɛ rá̱
    castigo da̱ thogui.
  nop-nop: Be nediyeŋ Wapum’walaŋ folooŋ u mu kakiyondaaŋ kaka nalak adi yadi ne’niŋ
    yom doktiŋa malabumuŋ hekilak.
  obo-NT: Su otid ka-an sikandin to paan woy'd inom to kupa no waa rin oonongnga iddos
    kohulugan woy koru-anon to lawa tod Longaggon, na iling to id buyu rin kos silut
    to Monama riyot kandin no ko-ugolingun.
  cak-ENT: Roma si xa man richin tüj que nkac'uxla'aj ri rucamic ri Ajaf Jesucristo
    tok nkac'ux ri caxlan-vüy y nkatij ri ruya'al-uva, xa c'o na vi c'a ri castigo
    pa kavi'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤶᤒᤡᤀᤣ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤆ᤹᤺ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤥᤷᤕᤠᤗᤠᤶ ᤌᤢᤅᤢ᤹ ᤂᤧᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤛᤶᤍᤠᤱ ᤂᤠᤛᤧᤴᤏᤡᤴ ᤋᤠᤖᤢᤖᤥ॥
  mie-NT: Chi tú iin nchivī nduú yájī nduú jíhi yíñúhún ji de nduú núcūhun inī ji
    jā yiqui cúñu yā cúu, de nchivī ñúcuán chi nīhīn ji castigo tú cajī ji coho ji.
  san-TIB: ཡེན ཙཱནརྷཏྭེན བྷུཛྱཏེ པཱིཡཏེ ཙ པྲབྷོཿ ཀཱཡམ྄ ཨཝིམྲྀཤཏཱ ཏེན དཎྜཔྲཱཔྟཡེ བྷུཛྱཏེ
    པཱིཡཏེ ཙ།
  qve-NT: Ichaqa Diosmi castiganqa pipas Jesucristopa wañusqanmanta burlakuspa, chay
    t'antata mikhuq, hinallataq chay vinotapas tomaq runakunataqa.
  pao-NT: Tamme ka gi oetoo soohanena oo sukwe tukase, ka Te Pabe'e Jesus tamme-koobatoo
    nabatsa-kwitu soomu'wa, soo suta'yoo tamme-matoosoo kodyukwu.
  cbu-NT: Ndunari mangeetsis yarkus, wand saanpata natsakus, mantsir katungkachus,
    Isusoots yutarittakchi. Ashkachus, Apanllsha wanichapantsa siyaatsi. Apanll waneerundama,
    átus, Isusootsimari chinayarus, ktungangtsa.
  usa-usa: móra-waigoma kénenama wenaúyánápímmá Îtu Káríqtoni aúgoqtaba íma itáínama
    Áánûqtuma wemmá mamá yawááq-umakaniniq kéiye.
  soy-soy: Úye un mɛ́woo n le un n níru, unsɑ́ n ceri rɛ Upíimɑ ipiŋɛ yɛ nyi, umɛcirɛ
    kuu lɛ̃ mɛwɑi mɛ-i ɑkópɛ pɑlɛ̃.
  hui-hui: Mbiralime ani nalu howa irane Anduane Homogonaga tinginidalo manda nabi
    bame nope hayagua ibuni pani nole hariga tai bira.
  amf-amf: Eedi hay ki hannaar, Imbaa wontea Yesussa waano yer har konin dohonam payya
    hayayse dhesima Imbaa wontea Yesussa dembhinam bhocchisen balashanam ki itsea
    hannabee wucadhenam ki wucea hannabe, meten yinnondar yintika pirdin kida yeskise.
  quc-NNT: We k'o jun kutij ri kaxlan wa xuquje' ri k'o pa ri vaso, man kuchomaj tä
    k'u na chi are je' ta ne ru cuerpo ri Qajaw Jesús ri kutijo, xuquje' je' ta ne
    are u kik'el kutijo, xa kutzukuj ri' chi käq'at na tzij puwi' chi käk'äjisax na
    u wäch.
  dob-dob: Manuna ꞌeguma yaita ꞌiꞌeꞌai besobeso nai ꞌinuma besobeso, ta nigeya ꞌinuwanuwa
    Keliso bwalana manuna, maꞌetamo ꞌana loina ꞌida loba.
  wrs-wrs: Mongova indhanariniva netava rotiva eva kapriniva nisva, osva mendeklina
    nihilmba nengvramoa, Sesoava si hemba kin plothomnavav.
  mca-mca: Qe pa'qu' netuj pa' pan qa' niya'ji' iye pa' i'nji' pa' tok'o qa nite'ƚe
    yumti in hats tuj pa' ƚ'ese'n qa iya'ji' iye pe' ƚ'athits ha' Yatsat'ax'inij,
    pakha'an hats ƚantanithenkeye'jƚe pa' tuj qa pa' iya'ji' iye.
  tzo-TZC: Yuꞌun mi jaꞌ noꞌox ta jveꞌtic ti pane, ti ta xcuchꞌtic ti yaꞌlel uvae,
    pero mi mu jnoptic lec smelol ti jaꞌ iyayij sbecꞌtal ti Cajvaltique, jaꞌ noꞌox
    castigo ta jsaꞌtic ti jech ta jpastique.
  mya-mya: မုန့်​ကို​စား​၍​ခွက်​ဖ​လား​မှ​စ​ပျစ်​ရည်​ကို သောက်​သော​အ​ခါ သ​ခင်​ဘု​ရား​၏​ကိုယ်​ခန္ဓာ
    အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​မ​သိ​နား​မ​လည်​သော သူ​သည် မိ​မိ​အ​ပေါ်​အ​ပြစ်​ဒဏ်​ကျ​ရောက်
    စေ​ရန်​စား​သောက်​သူ​ဖြစ်​၏။-
  gng-NT: Kimɛ unil ŋmɔn' kpɔnɔ nnɔ, ki ñun' midaam nnɔ, ka bùh ki teh nì yé Yonbdaan
    ya gbɛnɛnt la, u ŋmɔnh, ki ñuh ma nnɔ, u nuunh uʼtiɛma yul bo ya tudɛre nɛ.
  cbi-NTPO: matyu naa pan fike' bain, naa binu kujchike' bain, Jesús' bulunaa tsanguendu
    bain tiba jutyuuñungue kurendetsushu juntsaa, maaliren kuipa vi' taaju-i' puinuuya
    kendetsuve.
  ikk-NT: Makẹni, onyẹ hụn ri brẹdi hụ mọbụ rarị ihiẹn rị imẹ mkpu hụ bụ ọ gbayeni
    ẹhụ Nna-ẹnyi, rị e riri ikpe-ọmụma, a rarị ikpe-ọmụma, e che enwẹn ẹ isi.
  leu-leu: Senaso naseꞌ ta mataa a ngalngolan a malasuf ina vipin sina Memai layaan
    a ngan a bret e num lana lisa aave i taxa xel fasivi a tiisan sina Piran xe xuluna
    xa.
  maz-NT: Na ngueje 'ma cjó c'o ra zi'i c'o, nu 'ma dya ra mbeñeji c'ü o̱ cuerpo c'ín
    Jmuji ja va sufre por nutscöji, Mizhocjimi ra castigao 'ma c'o. Na ngueje dya
    nguijñiji c'ua ja nzi ga jyodü.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོའི་སྐུ་ལུས་ཡིན་པ་མ་རྟོགས༌པར། བག་ལེབ་ཟ་ཞིང་ཕོར་བ་ལས་འཐུངས་ན་རང་ལ་ཉེས་ཆད་འཕོག་པའི་ཕྱིར༌ཡིན།
  tca-NT: Erü ngẽxguma tama tügü tamaxẽẽarü maxü̃ãcüma tanangõ̱xgu rü tayaxaü̱xgu,
    rü tügütama poxcuwa taga. Erü tama aixcüma tayaxõ na tórü Corichiga yixĩxü̃ i
    ngema pãũ rü yima binu..
  zpl-NT: Xne bene enu racu pá cuaꞌ nu rue viño cuaꞌ nu la riꞌilla elliebacuꞌ xinu
    rriꞌilla scua, equie cuendaꞌ cuerpoꞌ Jesucristo, che leꞌcatsia liꞌilla rlaꞌnalla
    castiyaꞌlla.
  mbc-NT: Maasa pra uurî'nîkon ton pe Jesus sa'manta'pî pî' teesenumenkai pra, anî'ya
    trigo puusa' yaku ya, yakuiya se' tapairî. Moropai mîrîrî uva yekku enîrîiya se'
    tapairî. Moropai mîrîrî wenai mîîkîrî taruma'tî Paapaya.
  ndg-ndg: Maana ywa lyaa ni nywaa bila kuutafsiri yega, ulyaa ni nywaa hukumu yake
    mwene.
  wsk-wsk: Mu awuk, awiriya Kari Biya ko yu inang mu am ngual kasik taso ale naso
    mu, kota ikup memek tagi kumik te beteso.
  toj-NT: Porque ta quechan huaxa yama jastal jun cualquiera huaelal, mi c'a huax
    jac ac'ujolex que ja pan jahui, lajan soc ja' ni ja scuerpo ja Cristo, ja jastal
    jahui, lajan soc ti ni huaxa jipa bajex ba yoj c'ac'a.
  tbc-tbc: Man dugo, talpein ta imug ilon igirep Tubun ak tinin ta ile iloŋ na tap,
    yani iluk dan lo iŋsen tinin fo muruan tubun ak igane isuda wa.
  sna-sna: Nokuti ani naani anodya nokunwa asingacherechedzi muviri waShe anozvidyira
    nokuzvinwira kutongwa kwake.
  smk-NT: Wanin ta si tawon mangan o minom a kai na nin asikaswen a napasaya saray
    mammemper sa sayan-sayay lalaman kona ni Cristo, mannabuan nan pakadusa a lalaman
    nan diri.
  grc-TCGNT: Ὁ γὰρ ἐσθίων καὶ πίνων ἀναξίως, κρίμα ἑαυτῷ ἐσθίει καὶ πίνει, μὴ διακρίνων
    τὸ σῶμα τοῦ Κυρίου.
  gof-WFTW: Godaa ashuwabaa shaakki eronna, uythaa meynne xuu7appe uyey, ba bolla
    pirdda meesinne uyees.
  spa-BLM: Porque el que come y bebe de manera indigna, come y bebe juicio para sí
    mismo, si no discierne el cuerpo del Señor.
  kyz-NT: A'eramũ ki jane i'u enune jarejekatu'oka ra'ne te i'wawamũ. Jarejararete
    'ga manũ are jarejea'aawamũ te jane aipo mani'oko'o'i 'ui. Ma'eramũ 'ã aetywere'ema
    etee futat i'ui. Kasi a'e pe Janeruwarete 'ga jane rereko tyweretei ee ne.
  dao-dao: Bawipa a pumsaa suilam am ksing lü muk ei lü khawt üngka na awk üng, na
    mäta khana ngthumkhyahnak cun na eiawknak am na phaei law saki ni.
  cya-cya: Si'yana nu nchcu jaslya lo' ndyi'yo vino, cha' a nsu'hua loo can' cha'
    'in Ñi X'nan na, ticuii' nso' tucua qui'ya chon'.
  nii-nii: Pe nga wumb endi eim oł yi nge ermba ei, bres Jiisas Owundu nge ngenj mił
    ei nonum; nga noł wain ming Jiisas Owundu nge miyem mił nonum; ba Jiisas ngenj
    pułe ei nge pii poł tunarpi kin, nonum ei, eim erpi, puł ei, sinim Gos kos owundu
    eim kin mendpił tonu omba.
  ign-NT: Taicha te vahi tipicau­cha­carehi eta náimairahi eta máeche ema Viáquenu
    eta nanisi­rayare, náerirayare, énaji­vaichucha tíchavanahi, tímicu­ña­ca­va­na­ripahi
    eta nanisirahi.
  dik-NT: Na cam raan ayup ku dëk aduɔ̈k yic, ku cïï tɛ̈den ye kek tök thïn kek guɔ̈p
    ë Bɛ̈ny yïk yenhom bï ŋic, ka bï Nhialic tɛ̈m awuɔ̈c tɛ̈ cɛm yen ayup ku dëk aduɔ̈k
    yic.
  cac-cac: Yujto ayic sco vaani, scuc'ani, tato max cham val co naan snivanil Cajal
    Jesús, squic'cot yaelal d'a quib'an̈.
  tzj-E: Cara' quenbij chewa com nak wnak xtetjowa jawra xquelway ruq'uin vino y nuban
    tzra com ajni' mnim ta ruk'ij jara' xe rcastigo Dios nsiq'uij tzrij com xmajo'n
    lok' ta nuna' jrecuerpo Kjawal Jesucristo.
  san-BUR: ယေန စာနရှတွေန ဘုဇျတေ ပီယတေ စ ပြဘေား ကာယမ် အဝိမၖၑတာ တေန ဒဏ္ဍပြာပ္တယေ ဘုဇျတေ
    ပီယတေ စ၊
  yaa-NT: '@see-verse:1CO.011.028'
  cab-NT: Lugúndun ánjein erésibira marítagunga luágu laníchigu lánina lúgubu Wabúreme,
    labeíchubei Búngiu.
  clu-clu: Tungud nga kon magirug tana kaun kag inum nga ara na ginakilalaa anang
    kaologan parti sa anang lawas ang Ginoo, nagadara tana lang silot sa anang kaogalingun.
  swh-ULB: Maana alaye na kunywa bila kuupambanua mwili, hula na kunywa hukumu yake
    mwenyewe.
  tpt-NT: Pero incha uyatꞌik y otꞌatꞌik y jantu makꞌayatꞌik kuenta ixlakatunaj ni
    Jalhachimoꞌonu Jesucristo, ex meꞌemankꞌan mukꞌanikꞌanatꞌik laqtaqal por yu makꞌayatꞌik.
  aai-aai: Anayabin orot yait Regah biyan naatu ana rara hai buriburih men naso’ob
    gewas, rafiy nab na’aan naatu kerowasamaim wine natomatom, i taiyuwin ana baibatiyen
    bai enan.
  sny-sny: Lu taune tamo marepi towafi lowe lo areareyei se siye lo'u, siye sa'i ene
    ayei su, lowe Owane Sitewi lo ai marepi lowe ma'e ene ayei wou a'i ne.
  myy-myy: “Yʉ ñeñaro yirisere yʉre waja yi ĩsirocʉ godañi Cristo”, yi mani tʉoĩaja
    quena. Jesure tʉoĩamenati rocati mani baja, mani tõbʉjaroca yigʉ yiguĩji Dios
    manire.
  trc-NT: Sese ne acaj soj cuentá sese nee̱ man síí ꞌni̱j raꞌa man níꞌ me se chá soj,
    ne̱ quira̱nꞌ soj sayuun, ne̱ sese ne acaj soj cuentá sese ton man síí ꞌni̱j raꞌa
    man níꞌ me se ꞌo soj, ne̱ quira̱nꞌ soj sayuun ei.
  cut-NT: Tihca̱ va che din ye cuda̱do, te ihyan che ndere cheh ye, ndere cuh ye,
    che nde hua ndedecadino ye deh cuande ne, rihco ya̱n ma̱n ye castigo che co ye
    yahn che duche rino ye Dihvo vo Jesucristo.
  bel-bel: Бо, хто есьць і п'е нягожа, той есьць і п'е асуду сабе, не разважаючы пра
    Цела Гасподняе.
  zlm-KSZI: kerana jika seseorang memakannya dan meminumnya secara yang tidak wajar,
    dia makan dan minum akan penghukuman kepada dirinya, kerana tidak mengenal dan
    menghargai tubuh Tuhan.
  gdr-gdr: Mop nokɨp yet ra maka onggɨtyam Yonggyamɨmna jɨ b'obogɨl ongwas, ajɨ ra
    ton areto ou dɨde onai, ton onggɨtyam owou dɨde onaika mɨle ke Godɨmna negɨr ma
    b'ɨsagɨka okatena yiyeny re tinɨm ma.
  vmy-NT: Ngatꞌa tsa tjin xi tuchuba skine ꞌba tuchuba kꞌui nga bi skuekun nga yojore
    Naꞌenna kibiu, kui xi tikanine tajngure je yojore jotsaꞌen tikjine ꞌba tjiꞌbi.
  cmn-FEB: 因为吃喝之人如果没有意识到与主身体之间的关系，就会面临审判。
  gmv-RNT: Gaasoyka oonikka Goda asho baasi gelonta dishin miikkonne Goda ushsha uyikko
    izaadey barka ba bolla pirda ehees.
  ncl-NT: Ma quichía yoje pampa Dios quijtus yihual quipía pa yes lacocoltili sinda
    quitas ilacualisli Dios quinami quinmita mochi oc sequin lacualisli quiman lacua
    huan launi. Se quinami yihual amo moijnamiquiltía leca motemacac Cristo pa miquis.
  sua-sua: Ko endo na kaemik mnam a ngaemik to endo ko tlua totu pum e Yesus ka vok
    orom ka kerkeknen to, va ther mur kait E Nut mruo kam monik kim a kapnes ngang
    en, her vgum ka kerkeknen to kat arhe.
  are-are: Arai, relha erala ilkuma, ntjuma turta, era pula itja lhangkarama nhanha
    Ingkartaka mpurrka namanga, erinha Ingkartala rrarrathala tutjina.
  gai-gai: Na anna moca ramootta Kacootna tikmo matau lamŋi ŋgocor, na ma an amna
    reacapa an pukmo ambrinan, anna ma makukmo ndo ndambuŋ ŋgoin naaŋgɨra kɨprina,
    aintanmo Raraŋ Aetaniaca manmo ritri waparaca monande.
  qvm-NT: Jutsayog caycar Santa Cënata upuptiquega Tayta Diosnintsi castigashunquipagmi.
  chz-NTPS: Jëëhꜘ, cherˊmahꜗ jmeeꜙ gyihꜗ heˉ hlɨɨhˈ mahꜗ kuyhˉ heˊñiihꜚ hiꜙ hɨ̱yh˜
    heˉ haaˊ nehꜙ waˊkyaahˊ ja̱ˉ, heˉ ngɨɨyꜙ heˉ jäꜙ heˉ hlɨɨhˈ nëˊ kiyhˈ baˊ ja̱ˉ.
    Jëëhꜘ saꜙ tooyhˉ taˊ jmɨˉngoꜗ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: NagoꞋa veaꞋmoꞋya kai hame mayaene nofi alagamo tiꞋene neneꞋya YisasiꞋma
    tagaife huno augafa hakino fali-mainea aepaꞋahema ohaviꞋya afaꞋa nenesaya veaꞋmogamina
    Anumaya KotiꞋa kaiyekea humateno anonaꞋamia amamigahie.
  ood-NT: Tt am wo ai g s‑koꞌok t‑namkidadag mattp hab wo juh g chemait hugi pi amichudch
    mat am t‑wehhejed muh g t‑kownalig Jesus.
  lbm-lbm: कहालीकि जो खातो-पीतो समय प्रभु को शरीर ख नहीं पहिचानय, ऊ यो खान अऊर पीन
    सी अपनो ऊपर सजा लावय हय।
  ncj-NT: Tleca in aquin quicua huan quioni huan ahmo quichihua cuenta ica temiquilis
    in Totecohtzin, ijcon motlahtlacoltiya san yehhua.
  yuj-yuj: Am te apae riteanápe, mámá te, arop Tokwae Karamp pourounorá fwapia nɨnɨk
    mo yakrá mao kwaporok pan ntia ént fánámpara, mao námokuráp pourouk touwe kwatae
    korop naerámpon.
  kto-kto: Memani, migana la parakong ga tapu, pa tale maset marakiong neip a Ila
    Kakani, tavuk ang la are u purun ga tapu a wain ga eba betieng uvuvuo ang Morowa
    ira a.
  gmv-NT: ጋሶይካ ኦኒካ ጎዳ ኣሾ ባሲ ጌሎንታ ዲሺን ሚኮኔ ጎዳ ኡሻ ኡዪኮ ኢዛዴይ ባርካ ባ ቦላ ፒርዳ ኤሄስ።
  por-BLT: Caso aqueles que comem e bebem não reconheçam a sua relação com o corpo
    do Senhor, eles mesmos se condenam.
  stp-NT: Na guꞌ tulhiiñchudaꞌ gu Dios gu jaroiꞌ noꞌ jaꞌp pɨx kuaꞌ gu paan gio gu
    biiñ noꞌ jaꞌp pɨx ioꞌ cham jum matdaꞌ ɨr. Jum aaꞌ na bɨɨpɨꞌx mat kaꞌ na gu paan
