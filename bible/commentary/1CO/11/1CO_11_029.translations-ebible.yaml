    hẽ ji ky n''aa katakyyk baad nadoo doo me.'
  lat-VUC: Qui enim manducat et bibit indigne, judicium sibi manducat et bibit, non
    dijudicans corpus Domini.
  ngp-ngp: Naivo uneva mnt'hu anadya umwili no kunywa sakame ya Zumbe haheina kumanya
