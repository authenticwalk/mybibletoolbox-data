  enq-2: '@see-verse:1CO.011.028'
  eng-ASVBT: For he that eateth and drinketh in an unworthy manner, eateth and drinketh
    judgment unto himself, since he discerneth not the body of the Lord.
  mna-mna: Pa iti ta tombot lela lupŋana ki Krisi na, tewe kembei Krisi namaana, kumbuunu,
