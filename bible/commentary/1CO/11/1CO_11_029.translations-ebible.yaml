    waj mi quejel i jape' jini am bʌ ti vaso, mi yotsan i mul. Mi quejel i xot' i
    mul.
  lac-NT: Quire' a mac a cu jantic a ray pano', yejer a mac a cu yuq'uic a ray uc'uro',
    chen ix ti' mʌ' ju qui' cʌxtic tu yor wa cu tucric Cristo, je' u pʌyic ya'ab u
    si'pire' wa ber cu jantic a pano' yejer a uc'uro', quire' ra' u tsicbar u winquirir
    Jesús yejer u q'uiq'uer Jesús.
  xla-xla: Adipalati, ya꞉tapo Yesuta powale kokoye woloma pomalamalalo daya mate yú
    mate delepiye ya꞉skamu ya꞉ dla koko gladleye hampuapo.
  xav-NT: '@see-verse:1CO.011.028'
  cuk-cuk: Ar dule-wargwen isgued-nika we-madu-gunnele, degi, gobed-gobele, Bab-Jesús-sangi
    binsasulid-ular, dukin na san wiononikoed.
  tbf-tbf: Simi vunan mi mene ese ta ngou nge un ma a kap deng kielala va ine arie
    mi kurikurien mi Nguts, eie a te teie terie mi vinatoreis i popon sien ta nganie
    nge unumie.
  uig-CYR: Чүнки Рәбниң тенини пәриқ әтмәй туруп йегүчи вә ичкүчи һәр ким өзигә һөкүм-җазани
    йәткүзүп йәп-ичиду.
  ikw-NT: Kwnornu nụ nye ọbula ke jeeri mọbu nwọ nhne hi n'okiko wam hne ọ máa anọ-ẹhni
    Nyenwe aị, neeri, nọonwo ikpe nụ risi a.
  khs-khs: 'Alake sena nowamoke Piseiki Yesu kulu mouwa eta: matanemake epapuluse
    Keleso toma ma:wana, kapo hawana, mokopo napita: ewa ene kemi falasimita: timiyanakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ጎዳ ኣሹዋ ሻኪዴ ኤሬናን ዳቡዋ ሚያዌኔ ፁዓፔካ ኡሺያዌ ባሬ ሁጴዋ ፒርዳ ሜኔ ኡሼ።
  pma-pma: Veni munak mikan veret ka mimun uaen en sakien tai koa mul purun meatin
    sav keil koa avi aven Asuv, mimul mileh mahien onen Ahi emai en kami.
  atd-NT: Ian su, ka sikan no otow no ogkoon to sikan no paan, woy og-inum to sikan
    no woig di kono din ogdoromdomon to ian ka igmaganangon to lawa ni Hisus no namatoy
    dio to krus, ogkabobootan on sikandin to iglogpad to Magboboot.
  tel-2017: ఎందుకంటే ప్రభువు శరీరం గురించి సరైన అవగాహన లేకుండా దాన్ని తిని, తాగేవాడు
    తన మీదికి శిక్ష కొని తెచ్చుకుంటున్నాడు.
  hat-BSA: Paske sila ki manje e ki bwè nan yon jan ke li pa merite, manje e bwè jijman
    sou tèt li si li pa byen jije kò Senyè a.
  top-NT: Porque amá tí caj ca̱takalhkamá̱n huá namá simi̱ta o kota namá ixchúchut
    uva ni̱ma̱ li̱tanú Cristo, ixacstu ma̱kstoka ixcastigo ixlacatí̱n Dios.
  msk-msk: Kay yang yakaan sang paan aw inum sang tumuk nang paras, aw di naan butang
    sang ginawa naan yang kaologan nang lawas ni Jesu Kristo, yaan yang akaponowan
    nang pagsilot nang Dios kanaan.
  gyr-NT: Esepia, acoi pe yemomahenduhaẽhɨsave co setecuer rese pehuse iyavei peɨhuse,
    ahese mbahe naporai vahe peseca peyeupe nara peico.
  kmh-kmh: Biynimb Jiysis chinup aŋgiy kumimb gosimb ak niŋiy mer; biret wayn monmon
    ñiŋniŋgambay gok; kiyk key yiwur diniŋg kun giniŋgambay.
  ukr-ONPU: Адже хто їсть і п’є негідно, не розрізняючи тіла Господнього, їсть і п’є
    на власний осуд.
  emi-emi: Poli lo ateva enamanama me eropi tale kapa ateva, me karika eoneoneaa vilikina
    Vau ngepona ateva, enim tutturungi maamauluaane.
  zpv-NT: Chyu chiꞌh zi bwiinn nin gahw, nin guee loh xchih xteenn Daada Jesucristu,
    gulcaꞌnna stoꞌ tu xixnaa gahw tu nee guee tu loh xchih xteenn Daada Jesucristu;
    sinolaꞌn laꞌh gahca tu guunn tu dxiaaba xquelnnah Dxiohs yihca tu.
  gux-gux: Kelima yua n hmani ki go ñuni ki naa laa ke o Diedo gbanandi ye lienni
    hmani ki go ñuni o yuli po ti buudi.
  kos-kos: Mweyen el fin tia akilen kalmen monin Leum ke pacl el mongo bread ac nim
    ke cup, el use nununku nu facl sifacna ke el mongo ac nim.
  ibo-ibo: Nʼihi na onye ọbụla na-eri achịcha ahụ maọbụ ṅụọ site nʼiko ahụ na-echeghị
    echiche, ọ na-eri, na-aṅụtakwara onwe ya ikpe ọmụma, ma ọ bụrụ na ọ tuleghị uche
    banyere ahụ Kraịst.
  yml-yml: Fai ꞌaiꞌedi aitoi i na ꞌanimo wata i na yemumo, weꞌe kebu i na venuaꞌivinaga
    ꞌada Toveimea Iesu tomogona wata dayagina faifaina, tomogonina yana ꞌani wata
    yana yemu ꞌwaidiega vematavuloga i na veluagai.
  ory-ory: କାରଣ ଯେ ପ୍ରଭୁଙ୍କ ଶରୀରକୁ ବିଶେଷ ନ ଜାଣି ଭୋଜନ କରେ ଓ ପାନ କରେ, ସେ ଆପଣା ଦଣ୍ଡ ନିମନ୍ତେ
    ଭୋଜନ କରେ ଓ ପାନ କରେ।
  bzj-bzj: Kaa wen sohnbadi di eet di bred ahn jrink fahn di kop, ahn dehn dehnself
    noh noa weh di Laad badi meen eena aala dis, dehn wahn di bring di Laad jojment
    pahn dehnself wail dehn di eet di bred ahn jrink fahn di kop.
  chk-chk: Pun are eman esap aücheani wewen inisin ach Samol lupwen a mongö ewe pilawa
    o ün seni ewe kap, i epwe atoto apwüng won ren an mongö me ün.
  ssd-ssd: Ande nu Suŋgo tuku ŋgarosu idus ndamba bret grep kule ake fare kilmba nyate
    ta nu nyumba ta tuku pa lafunu ta tumba nuŋe ŋgaro mbolŋge pilit.
  acr-TNT: Ma china ri cutij wa pam y cukum wa vino re ri Kanimajawal yey na cuchꞌob
    tana chi utz we waꞌ e queꞌelawi rucuerpo ri Kanimajawal; riꞌ chiribil rib cucꞌam
    lo ri kꞌatbal tzij re ri Dios puwiꞌ.
  rop-rop: '@see-verse:1CO.011.028'
  mee-mee: Iau ka role minmina kurumea, agau e sane kelapatokone Avolau mirana puna
    ka ine kaninni be innu, agau laeala ke unte kalingnana te i muni ine kaninni be
    innu.
  dif-dif: Ngangau warle wata talku tajiai ja tapai, nulu muntali kalala tajiai ja
    tapai, ngangau nulu Kaparaia palku wata pilki ngundrai.
  gam-gam: Ye Iwa Kerman gakle kane kune naye, bret ne wain kiwa noi dal, ye wambo
    pandaka, God ye tonda dje pille yenj.
  nou-nou: Awarate embo da amemi Keriso da tamo indise edo uso adego da indise Keriso
    umo embo bebetisira awa kotae adira embo ainda wasiri bebegae awa ungae da atirari
    God mi umo kasadira.
  mqb-NT: Kak ɗowan a kà sak a pa tapa sə pen ata aday kà sak a sa way à gəsa'am
    ata wa mənjəna sə bayak pi zek a Bahay a mənuko nà, wita kà gak ines, Mbərom
    i ga apan mivel.
  ape-B: Umu moneken, sapos enyen kobi nyudukemu bawogenyumu balan umu Diginali ananihw
    yegenyihw ababuk nyultab enyen nyuwak atudak bret tunu abaludak abal abalimu,
    agagun douk enyen yet nyenenekagu.
  grc-F35: Ὁ γὰρ ἐσθίων καὶ πίνων ἀναξίως κρῖμα ἑαυτῷ ἐσθίει καὶ πίνει, μὴ διακρίνων
    τὸ σῶμα τοῦ Κυρίου.
  cav-NT: Adebaya ama ni micuana Jesús curusuju eje bucha juatsu majuhuaque, nearaume
    pan; neijiume uva nacaca tuque ecuana jiteque majuhuaque adebamere ishuque. Micuana
    ni araaraya, ijiijiya jadya juya eje buchique adebamaquedya jutidya Yusura micuana
    ecajuchati baya. Nerecaturabuque tura micuana.
  kgp-NT: Ẽg tỹ ón kỹ ko sór kỹ, ón kỹ kron sór kỹ, ti tỹ ẽg mỹ vẽjẽn ũ ri ke nĩn
    kỹ Topẽ tóg ẽg vóg kónãn ke mũ sir, ẽg tỹ ẽmĩ ẽn to ẽg Senhor ter mĩ ẽkrég tũ
    nĩn kỹ. Kỹ ẽg tóg Topẽ tỹ ẽg vóg kónãn hã jé tỹ nén ũ tũ han kỹ ko' he mũ, kron'
    he mũ gé sir.
  bvd-bvd: Suli na wane ne nia 'ania beret nai ma ka kuufia titiui waen nai ma ka
    nao si manata 'initoa guu 'ana nonina Aofia, wane nai nia 'abaa mai kwakwaea fuana
    'i tala'ana.
  ukr-1871: Хто бо їсть і пє недостойно, суд собі їсть і пє, нерозсуджаючи про тїло
    Господнє.
  apz-apz: Hwapɨngoso aꞌamu fihwo kako hwe engo Jisas nakumneꞌno poyo peꞌnɨmentiso
    soꞌno huno ntoꞌno muyoꞌnjo sohwo kako Kɨlaisɨye aꞌapahoꞌnji honɨyoꞌnji siki nososohumo
    Anɨtu kako oso aꞌamu huhwo sohwoe yahino wonyo somneꞌno tohino uyɨmontonoho.
  yon-yon: Amborom kuu kanembed Yariman ye id kerekmen yaa korobe yekaadkerindombed
    omiib okiib ananeen kuu, yekareb yemeren ukum kandi dowad ananeen.
  poi-NT: Siiga tu̱m pɨ̱xiñ icútpa yɨ́p caxt́ána̱ñi y iucpa yɨ́p copa cuando d́a inii̱
    derecho, tienes que ipɨctsoŋpa tu̱m mɨjpɨc castigo porque d́a ijɨ̱spa iga jém
    caxt́ána̱ñi je jém tánO̱mi imɨjta̱y.
  wuv-wuv: Uaa mei i hanana ma hunu ma lomi na fani honua a'a fei hudi unuu mei Fasu,
    ana fi hana ma hunuto'uaiaa fei lagina.
  quf-NT: Chaqa mayqanpis, Amitunchikpa kwirpunta mana kwintachar, Santa Mikunata
    mikur, chaynulla ubapa yakitunta upyarqami, pay kastigakananpaq mikuyanqa, upyayanqamapis.
  yuw-yuw: '@see-verse:1CO.011.028'
  hus-NT-1971: Ne’ets ca jolbiyat c’al a Dios jitats quin alq’uith c’apuq’ui ani quin
    alq’uith uts’a’q’ui. Yab in lej alhua’ penamalits tin ichich max nixe’ xi pan
    pel i t’ipchixtalab c’al in inictal an Ajatic axi yajchiquinchat ti al an cruz.
  med-med: Ei nambuⱡ emel, wamp nam ti, Nuim ei nga kʉng ei kʉn, mema ei kʉn, mel
    raⱡ nga puⱡ ei, pilpa kun iti natʉpa norum ei, Got nga wamp kʉmp tʉtʉm uⱡ ei,
    elim ndi, rukʉr tʉtʉm.
  bch-bch: Ngansa oangga sai ianean bret ga iunun ngan loba, be ilolon ngan Maron
    imedameda ga ising mao, eine ga ibada panasnga.
  cco-NT: Dsʉco̱ꞌ song gøꞌrˊ jo̱guɨ ɨ̱́ꞌrˋ e jo̱ e jaˋ ɨˊ dsíirˊ e˜ guǿngꞌˋ e calɨ́ˉ
    có̱o̱ꞌ˜ ngúuˊ táangˋ Dseaˋ Jmáangˉ, jo̱baꞌ lɨco̱ꞌ ꞌnóorˋ e nicuǿꞌˉ Fidiéeˇ írˋ
    iihuɨ́ɨˊ.
  deu-1951: denn wer unwürdig ißt und trinkt, der ißt und trinkt sich selbst ein Gericht,
    weil er den Leib des Herrn nicht unterscheidet.
  alq-ALGNT: A8iag mega ka am8adjin ka Tibendjigendjin opak8ejiganimini acitc ka minik8edj
    ocominabomini, ega dac mamidonenimadjin ka Tibendjigendjin ii o8ia8ini, Kije Manidon
    oga odji tibakonigon.
  ixl-NNT: Tan asoj la etxꞌaꞌ u paaneꞌ. As la etukꞌa u vino uvaꞌ at tu u koopa as
    tul yeꞌ kat etitzꞌa jeꞌ etibꞌ sevatzaj, as aꞌ u kꞌaxkꞌoeꞌ la eteqꞌo tzan setiꞌ.
  boa-NT: Muurá peecútéré teene meméénúhajchíí máhallúvúré ímityúné mémeenúhi.
  quh-NT: Cay t'anta copapiwanka Señor nokanchejraycu wañuskantamin ricuchin. Runaka
    chaypi mana sumajta yuyaspa miqhun chayka, pay quiquinta juchachacun.
  kwi-kwi: Au Anpat au akwa irɨt aizpa we mɨarane, au Anpatpa kumira kumtumikane wat
    chi min kit naiztɨnazi.
  agm-agm: O amɨ utaaho wo Awaisɨhomɨ ambɨpatɨ nasɨpainjɨtɨhandapɨ wɨndɨ biyatɨ gɨmunyaatɨ
    amɨ sawaho wɨndɨ biyatɨ tɨtɨhemaamatatɨ nehɨ nanataataahɨ sawaho maipɨhatɨ kainataisɨ
    Awaisɨho koaisɨ yaawatɨ naaŋɨhandɨ numwɨtaise.
  ubr-ubr: Iyai iyafan men ebinonotai mamaba Bada usin yanin a an tara etotoman on,
    on toun wat on baigurubaban ebitai.
  tsw-NT: Adama a na na̱ vu ri nu urevu wu ucuɗuwu u lipu wu Zagbain shi a mantsa
    ma na vaa tamusa opopofuꞌu a̱vu vu sowo o mokotoꞌo, vu te geꞌetosu aciya̱wu na̱
    vu tama vu sowo.
  cax-NT: Itopiqui arrti naqui champü ñanauncurrti ümoti Jesús, arrtü basotiatai manu
    pan y chabotiatai manu vinorrü, tonenti naqui cuatü ümoti carrticurrü uiti Tuparrü,
    itopiqui chütusiopü ümoti, ta tone nicütüpürrti Cristo.
  aia-aia: '''Iatei na ngaai bredi ma gono na''i o''i ma ai''a ''adoma''i ha''ananaua
    do''e abena ma''e ''abuna Kraest na watea ''inigia, ''ia God ''ai ha''a-mama''aia.'
  srp-1865: Jer koji nedostojno jede i pije, sud sebi jede i pije, ne razlikujuæi
    tijela Gospodnjega.
  agt-agt: Te am itta ya mangan ikid na uminum ta awena paggagittan ya ngamin kiden
    mangurug a padatangan na ya pangpa-gang na Namaratu tentu.
  lug-lug: Kubanga buli alya era anywa nga tafaayo kutegeera makulu ga mubiri gwa
    Mukama waffe, aba yeesalidde yekka omusango okumusinga.
  yby-yby: '@see-verse:1CO.011.028'
  heb-heb: כי האכל והשתה שלא כראוי אכל ושתה דין לנפשו יען אשר לא הפלה את גוף האדון׃
  mpp-mpp: Monic ye Sugucnele sac-biucine mi ngagesilu moc sugu nodaicte, yogowa ye
    bikicte ameine bafuwacnodaicte.
  apb-apb: Aana mala uri nga iini ko talei ngeue mola mei ngeulaa ngeena na inu aana
    kao-kao ngeena, ta'e e ka'a lio saie ike uri leune oto sapena a Aalaha, iinoni
    ngeena ko esuie mola leinge hunie maraana.
  san-TEL: యేన చానర్హత్వేన భుజ్యతే పీయతే చ ప్రభోః కాయమ్ అవిమృశతా తేన దణ్డప్రాప్తయే
    భుజ్యతే పీయతే చ|
  ben-IRV: কারণ যে ব্যক্তি খায় ও পান করে, সে যদি তার দেহ না চেনে, তবে সে নিজের বিচার
    আজ্ঞায় ভোজন ও পান করে।
  ntu-ntu: Murde Gct sa na-ayrplapxle doa kznike prtr mz Nzmungrkxtr, a' vz-rbr murde
    trkrlzleu drtwr ngr nrkrdrtq Kxnzmcpx.
  pan-pan: ਜਿਹੜਾ ਖਾਂਦਾ ਅਤੇ ਪੀਂਦਾ ਹੈ, ਜੇ ਉਹ ਸਰੀਰ ਦੀ ਜਾਂਚ ਨਾ ਕਰੇ ਤਾਂ ਆਪਣੇ ਉੱਤੇ ਸਜ਼ਾ
    ਲੈ ਕੇ ਖਾਂਦਾ ਪੀਂਦਾ ਹੈ।
  gvc-gvc: Mari pʉhtoro mari ya cjihtire to pjacʉ to yariarire wacũno marieno Santa
    Cenare chʉ, sihnina mari buhiri tinahca.
  sbk-sbk: Maana yalya na mwele bila asubhilile ubili alya na mwele alongwe hwakwe
    yuyo.
  mya-JVB: အကြောင်းမူကား ၊ မထိုက်မတန်ဘဲ စား သောက် သောသူ သည် သခင်ဘုရား၏ ကိုယ် တော်ကို
    ပိုင်းခြား ၍ မ သိသောကြောင့်၊ မိမိ အပေါ်သို့အပြစ် ရောက်စေခြင်းငှာစား သောက် သောသူဖြစ်၏။
  kgf-kgf: Méŋnéŋ méŋ Miŋ Kewuac séwiya ʒéma sacya ménda héŋasarima nemac imi eŋeya
    képésic nemac tanec wammac.
  awb-awb: Náhna anínká itene Wahnahne anonkansabé kawerue íre iwíáhéna pehipi náhnaraq
    wega mirainsabé kamah awinkéhe.
  gdn-gdn: Nu Kaiwawonuga e midi kwakwarepui ki mibai badidi nu eba notapamu bo nu
    bani buredi kupemei yo awana ‘waeni’ kubemei ki mibai nu naigida eba kataigamu
    ko pa asusu tepamu kupamu, ki ka bita nu nuga wademei nu midinugu tamei.
  nko-NT: Tsúfɛ́ nɩ́ mlɩmóbu anɩ Wíe Kristo ɔyʋlʋ́ʋ, mlɩlégyí bodobodo amʋ, nu
    ntá ámʋ ɛ́ dɩ́nká ifinsʋ á, Bulu ɔbɛ́ha mlɩ ɩpɔ́n mʋ́ sʋ.
  bsn-NT: To bajiro yibecʉrema, Cristo manire ĩ rijabosare quẽnaro ĩ tʉoĩabetijare,
    rojose ĩre yirʉcʉmi Dios.
  pib-NT: Gi rixanu wa rumuknu migje nikachri ga wa girachri ruklukanuwnayegjixikolupa
    nika ga wa rura walenanuko. Gi rumata getlu wa Gitsrukaachimane.
  wiv-wiv: Na vuna, kua kaka ni hania bret ki hihinumia na kap na vaen kua ni beta
    ni hada lala na livuhana Paraha, ia e kokoi zahatanga kirina mule, a Vuvu da e
    vaka taduria.
  reg-reg: Kulwokubha unu kalya no okunywa atagajue omubhili, kalya no okunywa indamu
    yaye omwene.
  mlh-mlh: Moji Ofonde fu eru dari so araŋ baku uqo munjaŋ mo oŋuine kosa noiŋ, Ofonji
    iŋore buŋo mitariko yobiŋ paiineo ropeiŋ.
  gof-ENT: ጎዳ ኣሹዋባ ሻኪ ኤሮና፥ ኡይ ሜይኔ ፁዓፔ ኡዬይ፥ ባ ቦላ ፒርዳ ሜሲኔ ኡዬስ።
  aau-aau: Sawk hmo prueyn Hakamay so owhi ke ma la, seyr hyo yiawk se ma lowswa hiykwe,
    Hakamay so owhi so meyk-ar kokwe lira nonkway lopa lwak ankin, enekwei hiy ma
    la o, seyr ma lowswa o, hiykwe hiykiaw-ayay mon piapay.
  tvk-tvk: Vengan xosxa mua beret e mumu uaen ixo suse tei xa ti ipurun moletin sav
    xil xa labe tenbe Suv, di mulihi longpangasien na Hi bemei mi xamim.
  prf-NT: Gapu ni deyaman en kuman sakay uminom a awan na tenggiyán en kahalagaan
    nen bággi nen Panginoon ay kuman sakay uminom ti hatul para ten sadili na.
  auy-auy: Ísu Káráísiti kentáásáfénawe séna pukáin-aaigoni áwáumo ímbo imáyáa urésamo
    úwoimo mintóné mindóné naambó éꞌa kesáfésa aaifimbá wíyana Maníkó sáwí-meyamba
    timíníye.
  tbg-tbg: Vovano paparuqama kero neharo kia Noravano tinavuara iriharo qutu vurara
    iriraitiro, qumina mparetivata namarivata ne vauro tirera, vira kaara vi vaiintiva
    uvama varaanaro.
  hub-NT: Atum tunau takatka inaitsuk Cristo mantamnamuri enentaimtustasrum yutai
    yuinakrum umutcha umakrumnaka Yuus waittan amastinaitrume.
  hmo-hmo: Badina be, bema ia ania kava bona inua kava, bona ia laloa lasi unai be
    Lohiabada ena tauanina, unai tau be ia kerere. Ia ese ia ania bona ia inua neganai,
    sibona ena kerere ia havaraia.
  big-big: Purik Anotogo yongkambanu kazing pangka onomekke na puwili ngangang yanagi,
    legi purik puwili Yemizibekki korikwekki solorikki pakela ono legi.
  gux-G: Klma yua n gaa o salg k k dagd yenl, kpaan o yul po buudi.
  cnl-NT: Qui² Dios rɨ²³jmée²³ jñiin²³ dsa³ 'i³ 'ɨ̱ɨ̱'³² ee'³² xi³nu³ 'a²³jia'³ 'aan³²
    'ñée². Qui² 'a²³jia'³ ma²³ jmee²³ quie'² 'e³ rɨ²³mi²³quí̱i̱n²³ jmɨ² ŋu² Juii³ra²
    'e³ la²³ 'ɨ̱ɨ̱'³² ee'³².
  zar-NT: Nútiʼtës nu rëʼaj ragu lë ni, en bitiʼ run le bal tuʼ cabí réquibeʼe ruluíʼi
    le guca queëʼ Xanruʼ, rusubagaʼ cuini dul-laʼ niʼa que lë naʼ rëʼaj ragu.
  kde-kde: Kwa kuva, munu aûlya nkate na kukumbila nchikombe bila kueshimu mana la
    mmili wanga Nang'olo, munu aneyo àlipelekejija mwene hukumu ya asabu kwa kulya
    na kukumbila.
  ata-ata: Xo lexe seꞌi iꞌani xe iie ia itaxa Tila vasimolu ne uasi la vasimolu ne
    utulusiꞌa no ꞌa vaivaikalasou.
  qvw-NT: Ñatac Jesuspa aychan imaninantapis mana sumäta tantial micücá upyäcá quiquinpa
    lawćhayninpämi micunpis upyanpis.
  nfa-nfa: Te ngaa abhu dhu raꞌa dènge rinu dhu dꞌara ra koe-kapengo. Te ra pangee,
    na, “Mamadhe Yesus èèna, dènge boe kabꞌua. Ngiꞌu Yesus dènge boe sasoa bagi mi
    jaꞌa.” Dhèu sèmi seꞌe se, bèli-camèdꞌa dui rare pala ra, lula hahuku dhu sadia
    tèke le.
  tnp-tnp: mətəu-inu iətəmimi iətəm tatun mɨne mətəmnɨm, mətəu nɨkin təsəhti viviən
    pɨret mɨne wain məmə tətəgətun=pən nɨpətɨ Iərmənɨg, nuniən mɨne nəmnɨmiən iətəm
    in tatol tatiuvi=pa aru əmə nalpɨniən kəm in.
  urd-urd: क्यूँकि जो खाते पीते वक़्त ख़ुदा वन्द के बदन को न पहचाने वो इस खाने पीने
    से सज़ा पाएगा।
  hot-hot: Anyôla hayaŋ lo hanum nôm matheŋ êntêk ma miŋ lahabi Yisu Kilisi liŋkupik
    lôk anêŋ avômalô ami, ôpêŋda hadum ba tem Wapômbêŋ nêm malaiŋ êndêŋ ôpêŋ.
  mqj-NT: Annu benna-benna ummande roti sola ummiru' anggur anna tae' ummangga' batang
    kalena Dewata, la napabambanni sangka' Puang Allata'alla.
  rus-SYN: Ибо кто ест и пьет недостойно, тот ест и пьет B осуждение себе, не рассуждая
    о Теле Господнем.
  mbh-mbh: eneke aro ve toko e i an bret aken na i thin nge vain mei aken, aveto ilemi
    rum senu Toko Pomnga ini peti tomo nge ile omaing avele, aken God ile paomelaling
    aro i es a i nge.
  bdd-bdd: Weyahina ꞌeguma taiya ꞌiꞌai besobeso nuwana ꞌinuma besobeso, ma geya ꞌinuwatuhu
    Keliso wahina weyahina, ꞌabwa ꞌana loina ꞌiloba.
  cbt-NTPO: Quisoso chimininso' no'tëquën yonquicaso' ya'huërin. Topinan quëran ca'patama',
    topinan quëran o'opatama', na'con oshahuanarama'. Ina marë' Yosë ana'intarinquëma'.
  srn-NT: Bika a sma di e nyan èn dringi sondro fu poti prakseri na tapu a skin fu
    Masra, e tyari wan strafu kon na en tapu te a e nyan èn dringi.
  cta-NT: Si ná culacua tsoꞌo tiꞌ na ni chaꞌ laca nu ndacu na jiꞌi̱, ni chaꞌ laca
    nu ndyiꞌyu na jiꞌi̱, liꞌ ntsuꞌu quiꞌya jiꞌna loꞌo ycuiꞌ Ndyosi, chaꞌ ná ndyiꞌu
    tiꞌ na jiꞌi̱ ycuiꞌ Jesús, loꞌo juaꞌa̱ ná ntsuꞌu tiꞌ na jiꞌi̱ tyaꞌa na nu stuꞌba
    ndyuꞌni tlyu na jiꞌi̱ Ni.
  bqc-SIM: asa tó gbɛ̃́ sò mɛ́ a mì mɛpi gbadↄ̃sai, à yãdà azĩalaɛ.
  tcz-CHONGTHU: Ajehchu Christa tahsa chu naneh masangu, ahilouleh nadon masang uva
    Christa tahsa chu najabol louva ahileh, naneh le nadon a chu Pathen thutanna nangma
    chung tah a nakilhut hiya ahi.
  mar-mar: कारण जर तो प्रभूच्या शरीराचा अर्थ न जाणता ती भाकर खातो व पितो तर तो खाण्याने
    आणि पिण्याने स्वतःवर दंड ओढवून घेतो.
  snp-snp: Eti ámoto, faifa nenami, ya Wekola ukana kolife ádoto nainako, ka amodoka
    minenami neta oto aimolakafo no minaiye.
  isl-isl: Hver sá sem etur brauðið og drekkur af bikarnum án þess að minnast líkama
    Krists og hvað hann merkir, hann etur og drekkur dóm Guðs yfir sig, því að hann
    óvirðir dauða Krists.
  spy-NT: Chii ake tukul nyoo āmē mukaatiit nto kuyye tifaayiik kumānēēnkēt kiyēē
    ibooru ꞉bōōrtaab Mokoryoontēēt, kumii kōōtiilchinē keey ng'al.
  xnn-xnn: Tay no waday aped maitapi ay adi mang-awat ay osto isnan maipanggep isnan
    mangipanemnem isnan nateyan Jesus et dosaen Apo Dios siya.
  mwe-mwe: Pabha, alya na papila gwangali kugamanya malombolelo ga shiilu sha Bhakulungwa,
    anakwiukumula nnyene kwa lya na papila.
  tte-tte: Kaiwena tem beledine ikan yo wainne inuma yo nige Guyau yona yo ana boita
    kali dudulai inunuwatui, ibomayoi ana boita yaina kani ikabi-yamayale.
  tcs-tcs: Ip eniwan uda i bin meke rongting ane kaikai da bred ane dringk da wain,
    dempla moke da bodi blo da BosLod. God i go panis dempla ip dempla i go kaikai
    ane dringk Aretu.
  hlt-THB: U ingawm Bawipa a pum ak leekna ak poek qu kaana a awk a ai awhtaw ak khanawh
    awidengnaak ce pha kaw.
  soq-soq: Ne epe wadina, ipawa apana mida Tatamba nanawa nadie, tane Tatamba etepa,
    sa ipa me sumanai sosowa isiwa, mai insamoipona, me epe dewaleidie meba God matangelawa
    wadedie mampesade.
  qub-qub: Tayta Jesucristupa cuerpun imapaj cashantapis mana yarpachacuypa Santa
    Sënacho tantata micuptenga y bäsupita bïnuta upuptenga jusgasha canallanpämi micuycan
    y upuycan.
  att-att: Ta yù tolay nga kumán ánna ámminum, nga arán na nonopan yù kebalinán nayù
    ketapil ni Apu Kesu megapu kuna, á pággangan ni Namarò, megapu sù kataggâ nayù
    nonò na.
  bki-bki: Mia bogo na rodu, monoka rovitilubario ka vite nei, nioti nene toru jo,
    napano berial ka kiado Tubo mijamo ka kiano meuliano bior kito. Naruei, ver toro
    tai senio, ana maka sidomii ve temi ka kito nonovio robe toro takurano ea Kristo,
    midu ka iakurano ga, a mia naio rialio napano rivova lie ka naio.
  bqp-bqp: zaakũ tó gbɛ̃ sò, tó à mì Dikiri mɛ̀ dↄ̃naa sari, à yã dà a zĩdalamɛ.
  mcp-mcp: Nəcé muud mə də́ bʉlɛ́d a ŋgul bálá ntɔ́ kú tə́dʉga nə́ jɨ́ məndəm mə nyúul
    mə Cwámba yɛ́, a ŋgə sá nə́ sémbyé mílə́sʉ́ í bág bə ŋkí bul nyaan shú nyə́mɛ́fwó.
  hat-hat: Si yon moun manje pen sa a, si l' bwè nan gode sa a san li pa rekonèt rapò
    pen an ansanm ak diven an gen avèk kò Seyè a, se rale l'ap rale yon jijman sou
    tèt li lè l'ap manje pen an ak lè l'ap bwè nan gode a.
  npl-NT: Dios kitlaijyowiltis akin kikuas non paj noso konis non vino, porke amo
    kitlakita imikilis n Toteko Cristo.
  bgg-bgg: Jishii na Ithong ro iweb nane gog ji è niing shii nyie athieg arone chie
    niing ji è nathek nawaithek shii chua noh ro.
  eng-TCENT: For he who eats and drinks in an unworthy manner eats and drinks judgment
    on himself, since he shows no regard for the body of the Lord.
  eng-BSB: For anyone who eats and drinks without recognizing the body eats and drinks
    judgment on himself.
  cpu-NT: Tzimatsirika ovashivaitakyaarone, irashivaitakyaarone kaari pampithashiretakoperoterone
    oshiyakaaventachari “ivatha,” arira irovasankitaitakeri.
  san-ASM: যেন চানৰ্হৎৱেন ভুজ্যতে পীযতে চ প্ৰভোঃ কাযম্ অৱিমৃশতা তেন দণ্ডপ্ৰাপ্তযে
    ভুজ্যতে পীযতে চ|
  tac-NT: Bilé ralámuli tabilé nirame Wa'lula Esusi go'sá alué baní 'lige bajisa alué
    i'wilí ba'wila, 'liko alué ralámuli gastigáriwili ju Onorúgamete.
  eng-WEBPB: For he who eats and drinks in an unworthy way eats and drinks judgement
    to himself if he doesn’t discern the Lord’s body.
  gfk-H: Kanong warah, siga tikai i iaan ma i mom ma pai lilik bia a mangana linga
    sa no palatamai Karisito, na kap ra harpidinau ing i iaan ma i mom.
  viv-viv: FaꞋina hai kaliva Kaiwabu yana aꞋa giꞋaꞋa-kawowona yana gowa giyuyuye-kawowona
    be Kaiwabu wowona ana nuwanuwa sakalameni againe gifaniyena, medema yanaꞋa yanayu
    againe matahiwadi ginavaina.
  yao-yao: Pakuŵa jwalijose jwakulya ni kung'wa pangaimanyilila malumbo ga chiilu
    cha Ambuje, jwelejo akulilamula nsyene.
  tgp-tgp: Matan, vara tea mo hani teni mo inu, pani mo sopo r̃omr̃omi na kalesia
    tinapua, enia mo hase hani teni mo inu na nona talai.
  auc-NT: Edæ, Mönö Awënë baö baï impa, ante æcänö pönënämaï inte cænte beda ïñömö
    tömengä nämä nänö apænte pante wæquinque mänömaï cænte becampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ane yeligo paon codaa me wacipeta viinyo me daɡ̶a yowo
    oteɡ̶exaaɡ̶aɡ̶a deemitetibige niɡ̶idi paon idaa viinyo anoiciaceeketege lolaadi
    idiaa lawodi Ǥoniotagodi, niɡ̶ina nigowacipe codaa moyeligo, Aneotedoɡ̶oji iloikatidi
    niɡ̶idi oko.
  bmh-bmh: Duair in go amegai Dubanou Ban nugau enib tabug en dabilab tam, go gaul
    bret, wain ze zimau, go gue Uwait nugau ameg ebu ze a.
  ctu-BL: Come jini mach bʌ wenic mi' c'ux mi' jap, woli' pʌy i wocol come ma'anic
    mi' ña'tan i bʌc'tal lac Yum che' mi' c'ux che' mi' jap.
  meq-meq: Hərwi ndo nakə kə nda peŋ ada kə sa wu məse i Bəy Maduweŋ, taɗə ka rəhay
    ha gər a bo i Bəy Maduweŋ bay, kə ge mənese ada sariya ma gəsiye na.
  noa-H: Mamʌ magba mag Cristo dau hap'ʌʌ harr jaau simta wajap'ajã k'ĩirjubanaa mag
    k'önaa dömʌn, sĩi dichdëupaita dich gaai mas hamk'ĩir Hẽwandamag dich hʌmk'a sim.
  alp-NT: Le sire pine ikane roti kai kinu anggure pine inoake be Yesuse Imatare esi
    guna sae mo kai Yesuse Iriluke nanakwalaije esi guna sae etei mo, hoko namake
    pine isupu hukume bei Alla.
  san-VEL: yena caanarhatvena bhujyate piiyate ca prabho.h kaayam avim.r"sataa tena
    da.n.dapraaptaye bhujyate piiyate ca|
  kbq-kbq: Na'ankure mago'mo bretine tine neneno, Ramofo avufga, nenoe huno antahi
    ama osnimo'a, agra'a azeri haviza nehie.
  kbh-kbh: Er nderado nda tojase y tojofs̈é, chë Bëngbe Utabnabiama jtenójuaboyama
    jasama ora, cach Bëngbe Utabnabe cuerpo yomnama ntjajuaboycá, cha chë sóyeca jamana
    Bëngbe Bëtsá chabotsecastigama.
  ron-LSB: Căci cel care mănâncă și bea într-un mod nedemn mănâncă și bea judecata
    lui însuși, dacă nu discerne trupul Domnului.
  pon-pon: Pwe me kan o nim jowar, kin kan o nim kadeik on pein i, pwe a jota kajampwaleki
    war o.
  nhe-BL: Pampa Toteco quitlatzacuiltis aqui hueli tlacatl intla quiis huan quicuas
    itlacualis Toteco huan ax moilhuis para nelía hueyi ipati itlacayo Tohueyiteco
    huan tlen yaja techchihuilijtoc.
  sps-sps: tana saa, ito te ainy fi non yan koinykoiny ana ya te jiu tan wain to ayei,
    tabuiny gima fakats faamuainy tsom ya na puan e Krais ana saa te kat bus Ya tsura
    naa, Gov nai fasarei non a mes to ayei to te gim fi non ya ma fatsiitsii faarof
    a puan a Tsunaun.
  wnc-wnc: Ita unzingu musia katak dua usanzikwaapan kuwan nake tangopiu waapae Anututa
    natapan wai siwik. Dasingge? Ita poyakat gatu kau wagopatde natake sanga Buyambam
    tapanindane ngangu anggaman dua natake ita moo siknga nake tangopik.
  bus-bus: zaakɛ tó gbɛ̃ sò, tó à mì Dii mɛ̀ gbádↄ̃sai, à yã dà a zĩndalamɛ.
  gub-BL: (Zanema'enukwaw Zanezar hetekwer rehe zane, huwykwer rehe zane no, imuwete
    katu pà zane, a'e typy'ak a'e kanek por i'u mehe zane.) Aze amo na'ima'enukwaw
    katu kwaw hehe i'u mehe a'e nehe, aze numuawate katu kwaw a'e nehe, a'e mehe i'u
    mehe we Tupàn umume'u putar hehe uzepyk àwàm a'e nehe.
  imo-imo: Aku ambe telka, Jisasini lino lipe popo tipelie kopu tepa molopa linonga
    nimbe kolo wangopa kolorumu ulumu kanopa imbi naa tipelie langi no talo we nongolio
    imbo akumu Goteni topili nimbe yunu tepa kenjirimo.
  boj-boj: A Yesus aqa jejamu geregere peleiyosaiosim bem ti wain gambaŋ ti uyqas
    di a une yqas. Deqa Qotei na a kamba gulbe yqas.
  eng-DRA: For he that eateth and drinketh unworthily, eateth and drinketh judgment
    to himself, not discerning the body of the Lord.
  knf-knf: Woli ñaaŋ ade kapoom, adaan poot bë aanţu ţi uşal kë uleef wi Ajugun wa,
    adu kakob ki Naşibaţi ţi a.
  san-KHM: យេន ចានហ៌ត្វេន ភុជ្យតេ បីយតេ ច ប្រភោះ កាយម៑ អវិម្ឫឝតា តេន ទណ្ឌប្រាប្តយេ
    ភុជ្យតេ បីយតេ ច។
  arn-NT: Fey ifile ti kofke ka putufile ti pulku fey ñi ngüneduamnon rume Ñidol tañi
    kuerpungen, kisu müten ikey ka putukey tañi kutrankangeael.
  zas-NT: Din bén raw guiadxtil guin con vin guin abiꞌ ad yuꞌguijctaman ni rën guiëb
    xcuerp Jesucrist. Laagajcaman caguiil xcasti.
  ken-NT: Yɛ̌ agha anɛ ányìɛ nɛnyíɛ́ Acha, ansɔt nkɔ́p ayi ɛnɛ́ yí ábhɨ́kɨ́ kaysi
    bɛ́chyɛ́ mmʉɛt Acha kɛnókó, chɔŋ Mandɛm antɛmsi yí.
