    amah taengah lai la om.
  xtd-NT: Xijan kuu xa, io xa kutnuni ini koio‑n nax kuu xa kida‑n, io xa koo koio‑n
    cuedado xa koo‑n xañuꞌu nuu Xtoꞌo‑ro Jesucristu, hora xaa‑n tila yaꞌa te xiꞌi‑n
    ndudi uva yaꞌa. Nux ña ndaxio‑n xañuꞌu nuu mee‑ia, te koo xa kada uꞌu ñaꞌa Ianyuux
    mee‑n.
  mdy-ETH: ዓይጎ ዓሲያ ማዖም «ጎዳኬ» ጌዒ ሙዖ ካሣ ዓይጎታቴያ ዱማሲ ዔሩዋዖ ጎዳ ማሊ ጶቂሶ ካፆ ሙዒ ዑዦዋ ዑሽኬቴ ፔ ቶኦካ
    ሜቶ ዔኪ ሙካኔ።
  spl-spl: '@see-verse:1CO.011.028'
  usp-NT: Nen jonok tijtij re la' man cuxlanwa y tijtij re la' man ri wi' li nejb'
    y ta' tijta jcholajl chi jtio'jli' y jquiq'ueli' Kakaj Jesucristo ri Kajawl xtij,
    tijin tiwi'nc y tiuc'a'jan pire tib'an jk'atb'itzij chib' jwi'l Kakaj Dios.
  zav-NT: Na' šə che'eɉ chaochon sin cui goncho xbab ca de'en bnežɉw cuin X̱anchon'
    por ni c̱hecho Diozən' goṉe' chio'o castigw.
  sgz-sgz: Má ngo a namnam má ák ngin, má kápate mulán tirwa tumani sang, kálámul
    er a inngasi kán hol ngo páplun ái Iesu er a mat sur git a tu táit bia sár. Má
    ngorer a an pasi má nginim pasi rangrangas si Káláu ur on.
  kek-NT: Li ani naxc'ul li caxlan cua ut li uc'a chi inc'a' naxq'ue xcuanquil lix
    camic li Ka̱cua' Jesucristo, tojba ma̱c naxbok sa' xbe̱n.
  blz-NT: Gause kalu mian mangkaan roti ka' minginum anggur kasee sian mingimamat
    wakana Tumpu, mbaka' men kaanonna ka' inumonna iya'a tongko' mantakakon ukumanna
    Alaata'ala na wakana.
  poe-NT: A̱ ntá tí xi̱kaha chji̱ni chrókjóneni la ko chji̱ni chrókꞌuini la chaxínhya
    chróxraxinkakonxínni tí cuerpo kuènte Ìnchéni la mé tí xi̱kaha chrókjuichꞌeni
    la chrókjuasótexínni tíha.
  san-TAM: 'யேந சாநர்ஹத்வேந பு⁴ஜ்யதே பீயதே ச ப்ரபோ⁴​: காயம் அவிம்ருʼஸ²தா தேந த³ண்ட³ப்ராப்தயே
    பு⁴ஜ்யதே பீயதே ச|'
  cof-NT: Ya bibuca finato, Miya Jesuchi pucaca seque tennato fintsan joe. Junni tsanque
    tenhituminnan bibu fin, bino cuchin, quitori, tencachique duque casticailaichunae.
  srm-NT: Biga wë ee wan sëmbë i ko ta njan ta bebe a wan fasi di an fiti, nöö hën
    da i ta hai wan sitaafu tja ko a i seei, fu di ja lesipeki di sinkii u Masa Jesosi
    di bi dëdë da i.
  qvs-NT: Chay panta mikushpa chay vinuta upyashpa Jesukristu wañushkanta allita yuyananchikuna
    tiyan. Mana allita yuyashpa mikuptinchikuna Tata Dios kastigawashunchisapa.
  zca-NT: Porke xa' gao kure', no go xa' kwa'n nzho le'n vas che'n Señor, sin nawi'
    xa' xmod nak laxto' xa', orze' mis lë' xa' le', zakzi Dios xa'.
  cbc-NT: Bairi mʉjãã yeripʉ caroaro tʉ̃goñajʉ̃goyetiena, Jesucristo yaye macããjẽrẽ
    ʉga, o eti, mʉjãã caápata, roro popiye mʉjãã cabaipee wapare macããrã nʉcʉ̃bʉgoricaro
    mano eti, ʉga mʉjãã átinucũgarã.
  qxo-NT: Llutancunata rurarcur Señornintsic wanunganta imapäpis mana cuentar Santa
    Cënata celebrayaptiquega Tayta Dios feyupam castigayäshunqui.
  mox-mox: Mana ʼeguma taha toga Ieisu ʼwafina ena ʼaliga ʼiuna ge nahalamani aqiaqiea
    ta tua beledi nana naʼainia be ʼoine nana nanumea, e ʼinega tomotau nana taunega
    luluvematasabuya.
  kew-kew: Gore onaa rayome Aa Mudu-na yoganena re naniminaawa pa amaa eta-rupa nalimi-daare
    nimuna wae yoto pua mealimi.
  dww-dww: Baninama deḡoda taumi Bada tubuḡinama ko kanikani be kosininama ko tegotego
    be nam koma noḡonoḡota kauena da inam Bada tubuḡinama be kosininama, naumeki da
    taumiḡa ko kovokovoḡa munaḡemina.
  twi-ASANTE: Na sɛ wammu Awurade onipadua no na ɔdi nom firi kuruwa no mu a, ɔdi
    nom de atemmuo ba nʼankasa so.
  aoj-aoj: Deiꞌ main, iꞌi epen owaꞌ nowaloga basef kofagefa ma alop Dembinai ma anin
    neaꞌ gwaꞌaisi embel dowafa, kofagema epen inimbai atom.
  cbv-cbv: 'Jeémpnit, nin pah jenah joyát caá náahap: “Nin pan Jesúíh bácah panihni,
    nin iguíh mac ã́ih meép panihnidih enna, wã yéejat jíib weemdíh ã wʉn wʉ̃hatdih
    wã náhnina caá”, niíj jenah joí, jeémpnit, ã babhba naáh. Páant niíj jenah joicán,
    dedé yéejatdih naóhcan, ã jeéméchah, Diosboó caandíh ã peéh chãjbipna caá.'
  taw-taw: Taynen? Binɨb Bɨawl mubwak ne ak gos nɨgtep gɨl tɨg asɨk ma lɨl, tap mɨdup
    ñɨbɨlɨg ñɨg wayn ñɨbɨlɨg anɨgɨpal okok, kɨli ke yul dɨnɨg anɨgel God kɨlop gɨ
    tɨmel gɨnɨgab.
  jic-NT: Ca nacj nepénowa ma 'üsüs yola Jesucristo jüp'üy mpes. Nin jalá p'in, nin
    myü'ün̈ p'in. Dios ca jis capj ntülüs nin lajay mpes.
  zap-NT: Porke men ne ru gyëtxtil no ne roo le bin zegne wkyeen Ne, belne rzakdet
    men ne laa we nak xkwerp Ne, noze xkastig men nak ne rye men.
  wer-wer: Pöt namp pim lupmer wa kom naënrek Aköpë këëre iit köntak nëmpna pöt pim
    saunaring nëmpna pötaan Anutuuk këlangön mampnaat.
  ipi-ipi: '@see-verse:1CO.011.028'
  qul-NT: Imaraycuchus Señorpaj cuerponmanta allinta mana reparacuspa miqhunman ujyanman
    chayka, castigaska cananpaj miqhun ujyantaj.
  tnc-tnc: Jesúrirãre wayuĩabeyurã imariᵽotojo ᵽan waᵽuju maba'amaka, iyaokoa mukumakaoka
    ba'iaja Tuᵽarãte mare jũarũjerãñu.
  ter-NT: Vo'oku koêkuti xâne nikó kixoâti ne pâum, koane enovó kixoâti ne ekâti ákoti
    teyâ ne kixó'ekone, koati epemópinovoti ipíhoponeokonomo.
  bmr-NT: Jaanegui toono Aivojɨɨbo ifi eneejirunoco gaajatɨmo toonoco amachumo, aadumo
    icano ifihallɨvɨro imitɨno iicajinoco ɨcɨhi.
  fuf-fuf: Ko fii kala on ɲaamuɗo yari e ɓaawo anditugol ɓandu Joomi on, haray ontigi
    ɲaamii yarii ɲaawoore ɲaawaynde ɗun kaɲun tigi.
  bhl-bhl: Nimtew angom? Nimin kunum waneng ite mak sak wanin so, Kulais em kal wanin
    beso, alew wanin be kilele amen amen kelewinba keko, sakok wanbiw tewe, Sunbin-Got
    e kawtiw biilo fein diwyemeko, geeyemoke kasike.
  ons-ons: onoka wane, ŋei eŋe Waom wane bikuminane kine mi detluke malipka more bikumine
    ne more laseo ŋine wain yaup neki paki eŋine sotine ne wakonmaike. Pakimo Waom
    mo manerop okankayake.
  con-NTPO: Nane majan a'i Na'su Jesús ai'vo ma'caen da'chone ñotsse in'jambe'yi tsa'caen
    injanga amba cu'i'ta tisuma tsu daño'fa.
  ghs-ghs: Oi teei mee ma dzuu nohoho mumure qupadzomaama naate sepeke muunaquko sama
    nome bagara biidzakoi.
  peg-peg: ଇନାକିଦେଂକି ଇନେନ୍‌ ମାପ୍ରୁ ଗାଗାଡ଼୍‌ତିଂ ହାତ୍‌ପା ଅରତ୍‌ ପୁନ୍‌ୱାଦାଂ ତିନାନ୍‌ ଆରି
    ଉଣାନ୍‌, ହେୱାନ୍‌ ଜାର୍‌ ଡାଣ୍ଡ୍‌ କାଜିଂ ତିନାନ୍‌ ଆରି ଉଣାନ୍‌ ।
  txu-NT: Dja gar ajõ Bẽnjadjwỳr djwỳnh tyk mar kêt ne tu djwỳ krẽ ne tu pidjô kangôo
    ikõ nhym kam Metĩndjwỳnh arỳm ajo ajkẽ.
  eng-WEBU: For he who eats and drinks in an unworthy way eats and drinks judgment
    to himself if he doesn’t discern the Lord’s body.
  gnw-NT: Echa'ã ime yave quía jou mbɨyape jare vino cua icavi mbae vae uyapo reve
    vae, uyembɨjeco jou ramo. Echa'ã uyandareco'ã yandeYa jete re.
  mux-mux: Yambu te-ni Auliele-nga kangiele nimba naa piliipaliinga bretele kene waenele
    kene we walu-sipa num lem aku telemáliinga yu-yunu ulu buni te ‘wendu upili.’
    nimba aku telemú, akiliinga sika Pulu Yili-ni “Yu-kene buni wendu upili.” nimbá,
    akiliinga “Numanuna apuruku piliiku kene nangi.” niker.
  maj-NT: A̱t'aha̱ tsa tjín xi chu̱ba̱ kji̱ne̱hé ko̱ chu̱ba̱ k'úíhí nga najmi ts'i̱ínkie
    yjoho̱ nga yjonintehe̱ Nda̱ Nti̱a̱ná niu̱, kui xi n'e̱nijéhe̱ ra̱ a̱t'aha̱ chu̱ba̱
    tíkjinehé ko̱ tí'bi niu̱.
  bkq-NT: '@see-verse:1CO.011.028'
  kue-kue: Te ta ye Yaglkande nangiye ya bormaimo pirpogl sikre guagua ninan ana ye
    yene aglau orkwa, ipre Yaglkande ka-tange tenambuka.
  cot-NT: Quericacatari shecatashitaquemparoneca intati, aisa irimirashitaquemparogueti
    intati, aatogueti iquenquejirotsi iroguenti ocantacotaque itsino Amajirote, inchiquiojita
    inquejetacaantaquempa iriatimpa irishecataquemparogueti aisa irimiraquemparogueti,
    incatsimatimentajiqueriquea.
  bnp-bnp: E rei a viri i uka ma i luhoi kado mule a narona, pali i kani, i ninu,
    a Vure bara i vakamadihia.
  apn-NT: Koja mẽhõ mẽ akôt axà nẽ mẽmoj kukamã hamaxpẽr pê htỳx pãwti nhĩrênhta õ
    py hkur o nhỹ. Hãmri nhũm Tĩrtũm tee ri ja hã omu nẽ hã tanhmã ho.
  ctp-NT: Si ja kuwe suꞌwe tianꞌ ni chaꞌ lka nu nchkuan ꞌin ran, ni chaꞌ lka nu ndiꞌyuan
    ꞌin ran, bra kanꞌ tukwian kiꞌya tloo Ndiose, chaꞌ ja ndyuꞌwi tianꞌ ꞌin ykwiꞌ Jesús,
    loꞌo ngwañaꞌan ja ndyuꞌwi ꞌa tianꞌ ꞌin xka la taꞌaan nu suꞌwa ti ngiꞌni tnun ꞌin
    Ni loꞌoan.
  opm-opm: Hanipyah orhe ina bok ma dire gwemat tasutipnong na dahat patim Hanipyah
    orhe den heim tom oh be adayahanoh Got orhor Go er hapat hanmur napor er yan datin
    ohe danong ham ihaptimur.
  bvr-bvr: Ngardawa ana-nga an-gata m-banga mun-gata damba rrapa mun-girra minypa
    nipa gala a-borrwa Christ an-burral, gun-narda minypa nipa gu-mari a-barrbiya
    a-nirra.
  wal-wal: Aissi giikko, Godaa ashuwaa shaakkidi erennan oittaa miyaageenne burccukkuwaappekka
    uyiyaagee ba huuphiyaassi pirddaa meesinne uyees.
  zad-NT: Ḻa' Chioza' wsak'zi'e nottez beṉ' konteḻe yeej gawe'n na' bi gone'n ka kwee
    X̱ancho Crístona' balaaṉ daa bzani kwerp c̱he'na' ni c̱hecho.
  kmg-kmg: Moc e Wofuŋte fâri hone šâŋitac mi ehuc nâocmuzi kiŋticne nâfuaocmu.
  aso-aso: '@see-verse:1CO.011.028'
  uli-uli: Bo hare yete luluwaley fael molwe holongol Samol irel yodwe ye hangi flowa
    we ngo ye yul mo irel kap we, ngo sa iy chog yal ffag yal hagerger irel yodla
    ye mongoy ngo ye yul mo iyang.
  nin-NT: Undurr wa nggo ti ri na so na si hi da a su ukpa ku Atiko hen, uwa ta gri
    ku itu ima iba.
  acu-NT: Cristo nu aintsu tunaarin sakturtas jarukmaitiat, aints nuna nintimtsuk
    nu yurumkancha yuwa, tura nu umutnasha umur, ni wait wajaktiniun jurumaktias turawai.
  cak-WNT: Ruma wi xa majun rejkalen nuben chare ri rutijic ri caxlan wey y ri rukumic
    ri ruya'al uva ri ninatabej ri rucamic ri Ajaf Jesucristo, can c'o wi ruc'ayewal
    nika pa ruwi'.
  ebk-ebk: Tay uray ngachana ay mangan as nan tenapay ya umikop as nan naetatasa ay
    achi mamigfig ay ustu as nan laychun ay kanan nan achor Cristo at hiya mismu nan
    mangepachusa as achorna as nan mangekamanana as chi.
  spa-PDDPT: Porque el que come y bebe sin reconocer el Cuerpo, juicio come y bebe
    para él.
  ruf-ruf: Mana imunu wowose iyakuja na kunwa bila kulutanga lukuli lwe Imtwatsa chinu
    chachi, ayo kehigha imwenyegho.
  gun-gun: Mba'eta amongue Senhor rete mboetea rupi e'ỹ ho'u ha'e oy'u vy ha'e ae
    onhembopaga uka ho'u ha'e oy'uague re.
  agu-BL: Na yi jun yil bajsan nka lc'ajan, nin ko qui na el xtxum tetz yi mbi na
    elepont, cawste'n i' na tzan tan bajse'n, nin tan tc'ajle'n. Na qui na pujx ta'n
    yi ẍe'n tane'n yi wankil Cristo.
  isn-isn: Ndogoilyo nukulya nukung'wa singa ezewihoiye hanza, wiliza nukung'wa ulamuli
    wakwe ang'wenso.
  eng-PEV: You see, if you don’t respect the body of Jesus when you eat that damper
    and drink from that cup, you are doing wrong, and God will judge you and punish
    you.
  ilo-ULB: Ta ti mangan ken uminom a saanna nga ammoen ti kaipapanan iti bagi, ket
    mangmangan ken umin-inom iti pannakaukom iti bukodna a bagi.
  pir-NT: Mari pʉhtoro mari ye ijiatire tiquiro pagʉ yariarire wacũno marieno Santa
    cenare ihya, sihnina mari buhiri tinata.
  anv-NT: Néndé muú ayi anyɛɛ́ brɛd yina, anyuú mmɔɔ́ mina álá kágé, fɛre
    nnó unó bina utɛné né menyammyɛ Ata, akɛlege mbɔ lé ɛfwyale né gemɛ jií.
  sab-NT: Bai kaire pan gute uva chia jai me tañachuge mo giti ni tachke Jesu agedu
    giti ba alin, bai kaire kle blire ta ene giti ba agali kle mo gbe jiske Chube
    gwage, ba kle age ene ba kle Jesucristo jokeda gai ngwale kare.
  tmd-tmd: 'Aku agapɨm: nöbö mö kai bred röbö wain aku Jisas mɨxɨñ nuŋ aku, me rön
    rɨbyöx nugweñ wöhö, amnɨmab bred wain, me rön, pɨ nɨmmɨjöñ akuyöbö, ap kib mag
    gwogwo rön mönö diba nugwöña.'
  acr-NNT: Ma china ri kutij wa pam y kuqum wa vino re ri Qanimajawal yey na kuchꞌobꞌ
    tana chi utz we waꞌ e keꞌelawi rucuerpo ri Qanimajawal; riꞌ chiribꞌil ribꞌ kukꞌam
    lo ri qꞌatbꞌal tzij re ri Dios puwiꞌ.
  kpg-kpg: Maa tangada gaa gai di palaawaa mo di inu di ibu gei e hagalee modongoohia
    tadinga o tuaidina o Tagi, geia e bida hagahuaidu ia i dono gai di palaawaa mo di
    inu di ibu.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे प्रभुला ल्‍हुइला बारेरी आघोना चबा थुङ्बा लला,
    थेसे थेह्रङ् लसी चबा थुङ्बा लबासे लमा सजाय याङ्ला।
  avt-avt: Hɨr naninɨn nanrɨak menmen im nanɨntar mɨt miyapɨr kerek ap han kitet menmen
    mekre han kɨr werek werek, hɨr han kitet menmen Mɨtɨk Iuwe kɨrɨakem hɨram weinɨm,
    hɨr nanɨk niu o bret ketike tɨpar mekre kap te God han enuk kakriuweri kaknɨp.
  cbk-cbk: Cay si algunos ta come y ta toma sin examinar, y no sabe le el significacion
    del cuerpo di Jesucristo al comer ele el pan, entonces ele ta condena con ele
    mismo al hacer ele ese cosa.
  uig-ARA: چۈنكى رەبنىڭ تېنىنى پەرق ئەتمەي تۇرۇپ يېگۈچى ۋە ئىچكۈچى ھەركىم ئۆزىگە ھۆكۈم-جازانى
    يەتكۈزۈپ يەپ-ئىچىدۇ.
  tuf-tuf: Bíyinat ey sibará cat ab cat ajcá bár cuar pan cat cohcayat, bacú cat yahcayat,
    Sirat eyin cuécwayqueyra. Pan síhw̃ati cohcayat, bacú síhw̃ati yahcayat, Sirat
    ey ques cuécwayqueyra.
  abx-abx: Kay bisan say i magkakan ngan mag'inom nga ga'i angilala nga iyay nan i
    puhu'-na si Ginu'o, mismo iya i magpatok si kalugaringun-na si pamangan-na pati'
    si panginum-na.
  mco-NT: Com pɨnjaty caayb je tzajcaagy etz ügy je vino ma je “Santa Cena”, e ca'
    tuñ cuendɨ co je' je' ɨɨch ajt nHuindzɨn Jesús ñinïcx etz ñɨ'py, hue' je' cɨ'm
    ñaymɨdundɨgoyii, e Dios tzaachytunɨɨb mɨɨd ypocy ycɨxpɨ.
  cpb-NT: Tzimatsirika owaminthawaitashitakyaawone, iraminthawaitashitakyaawone eejatzi
    kaari kenkithashiretakoperoterone oshiyakaawentachari “iwatha”, ari rowasanketakeri.
  aon-aon: Um maresh? Enyen ta mare nyudukem baugenyum baraen um Debeini ananihw yegenyihw
    abudok nyutob enyen nyuwok atudok bret tuni abrudok abar obi nyutob um, agundok
    douk enyen kanak nyenek yoweihi aih aria nyenek kwot um enyen kanak.
  hus-NT-2005: Xitaꞌ kin aniꞌ kʼapukʼi jechéꞌ an pan ani kin aniꞌ uchʼaꞌkʼi jechéꞌ
    an yajtsik uxnél ani yab kin chalpay ke jaꞌich nin tʼuꞌúl an Ajátikláb, in kʼapal
    ani in uchʼál jechéꞌ abal kin bachʼu i yajtsiktaláb.
  mig-NT: Te nú ɨɨn cha̱a tú jiní‑de ja̱ kúu yikɨ kúñu‑ya̱, cha̱a‑ún chi̱ ndonda kua̱chi
    sɨkɨ̱‑dé nú ko'o‑de kee‑dé.
  bps-bps: Du i to kmaan i fan na minum i ninum ani, bay laan funa fandam i gumtatek
    i laweh na litè i Amuito Dyisas, fanlayam kenen Dwata.
  mbs-mbs: Aw doen otaw makop komaen aw minem, aw eked din eneng-enengi te yan se
    pengilala te pegkematay te Pengolo, yan se otaw mekekinawà te pelumun lekat te
    pegkaen din aw peg-inem.
  tof-tof: Zitülkus módóga, nótó nóma elo-e akó enóne Lodón büb amzyat-koke, oya sab
    zaz irre, wa ne ngarkwatódó aloda akó anónda.
  cme-NT: Umaŋ duɔ saa kãŋ buruo daayo‑i baa duvɛ̃ŋ daayo‑i wuɔ Itieŋo kũɔma, aa
    suuye u yufieŋa‑i a wuo-ni, Diiloŋo ka gãŋ baa-yo.
  sus-sus: barima naxan na taami don, a na minse min, a mu a kolon Marigi fate nan
