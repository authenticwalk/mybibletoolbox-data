    ham haig haawai pãachdëupaita pãach k'aibag waunaa nem hãr nʌm hanʌm hũr chirʌm.
  alp-NT: Kwali betaya imi, rebe ite beteke mei lopere, au isike imi mo le imi lupuke
    lomai kena isike Tuhane, imi ono lulu tinaije mo po imi ono tiae.
  san-VEL: yu.smaabhi rna bhadraaya kintu kutsitaaya samaagamyate tasmaad etaani bhaa.samaa.nena
    mayaa yuuya.m na pra"sa.msaniiyaa.h|
  kbq-kbq: Ama kema avariri hogu'ma kreneramua kefina, tamagrira tamazeri sganosue,
    na'ankure tamagrama emeri atruma hazafina, knare'zana fore nosianki, havizanke
    fore nehie.
  kbh-kbh: Mora cbochanjamë́nda soyënguiñe ats̈e ndoñe quetsátobena ts̈ëngaftanga
    jáuyanana ts̈abá s̈mojama ca, er ts̈ëngaftanga Crístbeñe os̈buachiyëngcá s̈mojénefjna
    ora, Bëngbe Bëtsá jadórama, ats̈e s̈ontsinÿana chë soye yojtsoservena ts̈ëngaftanga
    más bacá chas̈motsemnama, y ndoñe ts̈ëngaftangbe ts̈abiama.
  ron-LSB: Dar, dându-vă această poruncă, nu vă laud, pentru că vă adunați nu spre
    bine, ci spre rău.
  pon-pon: A ni ai kujonededa me pukat i jota kin kapina omail pokon pena, me jota
    kin ka maui a kajuedeki komail,
  nhe-BL: Pero monequi nimechilhuis seyoc tlamantli tlen ax nechchihua ma nipaqui
    imohuaya ica tlen inquichihuaj. Nijcaqui ax inmopalehuíaj quema inmosentilíaj,
    san más inmotlapechíaj.
  sps-sps: Tovei nyo komainy faan maromi na fo mes a fo tsue fanat tana sanaan ma
    ainy ami na Kainy Ainy Taataun Tana Tsunaun. Ana nyo gim rou ma tsue iny paparaa
    tan kat tsumi to te kat kat fi mi ya. Nyo tsue rou a ka to, tana saa tana sanaan
    to te katkat romi tovei roman sikia non ma faakouts mami ma faaman ami am manaats
    faparits to na Tsunaun. A sikia, ayei kat mami sam gagaar ovei em tan faaman an
    kat iny manaats kainy a Tsunaun.
  wnc-wnc: Siwan wamu takngatuat nata ginde daniwa natapnong. Ginu miti kanangge unekan
    apu tasike ngana sanga wai takngatu tasikaing kakngae natake nata ginde musipma
    wai nataat. Natake mama wamu takngatu daninangge nataat.
  bus-bus: Yã kɛ̀ má yezi mà daare tiaa guu, mɛ́ a sáabu kpáro, zaakɛ a kakↄ̃ana
    è zaaa iare dɛ à maaala.
  gub-BL: Teko umume'u penemiapo kwer ihewe a'e wà. — Uzapo ikatu 'ym ma'e uzemono'og
    mehe wà, i'i ihewe a'e wà, penehe uze'eg pà a'e wà. A'e rupi naze'egatu kwaw penehe
    ihe nehe kury. Amume'u putar penemiapo kwer ikatu 'ym ma'e peme ihe nehe kury.
  imo-imo: Eno nombeya teremele wali imboma Jisas kinye kopu teko molangei ningo enge
    naa tiko teko kenjirimele akumunga i nimboi tero unguna eno uluma teko kondoromele
    ungu te manda naa nio.
  boj-boj: Ariya e nuŋgo kumbra qudei qa areboleboleibosaieqnu. E deqa niŋgi merŋgwai.
    Niŋgi Qotei louqa korooqnsibqa niŋgi kumbra bole babtosaieqnub. Niŋgi kumbra uge
    babteqnub.
  eng-DRA: 'Now this I ordain: not praising you, that you come together not for the
    better, but for the worse.'
  knf-knf: 'Hënkuŋ dŋal kaţiiniyaan uko uloŋ wi najaaŋ nado unwooŋ uunlilën : woli
    nayit pdëman *Kriŧtu, byit mënţ baanji baţijan bnuura, baji baţëp ţëp kaţijan
    buţaan.'
  san-KHM: យុឞ្មាភិ រ្ន ភទ្រាយ កិន្តុ កុត្សិតាយ សមាគម្យតេ តស្មាទ៑ ឯតានិ ភាឞមាណេន មយា
    យូយំ ន ប្រឝំសនីយាះ។
  arn-NT: Tamün wirileluwafielchi dungu mew pepi sakiwlayayiñ, tamün trawün wesalkakeetew
    trokiniewiyiñ, tamün kümelkayafetew.
  zas-NT: Yan xcwent ni ma ganin lëjt, ad zileꞌt ganin guial zagdxe na̱j ni cayüjndi
    din chi radxaag lasaꞌdi par cwedx guiniabidi Dios, al ni ad rayalt güündi rüjndi.
  ken-NT: Kɛ bɛ́yɨ́ŋɨ mɛnyɨŋ ɛbhɛn mɛ̌yàŋ bɛghati bhe nɛ́nɛ, mpú bɨti bhe mbɔnyunɛ
    mpok anɛ bǎchɛm nɛbhʉɛt amɔt ndu mɛnɨkmʉɛt ntá Mandɛm bǎpú kʉ nɔ chí ndu
    bɛ́ghóko, bǎchɔ̀ŋti chɔ́ŋti.
