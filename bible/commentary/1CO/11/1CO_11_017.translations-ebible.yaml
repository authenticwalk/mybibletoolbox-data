verse: 1CO.011.017
translations:
  kpx-kpx: Dana aike hoto mole loui bae kemo la hoesegevelivebene. Kosealemo ekalesiau
    mole bevuevei mole hoesegevege duave. Isito laeau kateholisito mole aiogevema.
  okv-H: Eto ke nei ano ingivujo, ungota ari nei vahai avo na kogue osa mane asona.
  tbo-tbo: Omi tapalolo binei ega ata kaokaoha, babana dewana o dewedeweya apega lawa
    ona haguhi.
  mal-C: നിങ്ങളെ പ്രശംസിച്ചുകൊണ്ടല്ല ഞാൻ ഇനിയുള്ള നിർദേശങ്ങൾ നൽകുന്നത്. കാരണം, നിങ്ങളുടെ
    യോഗങ്ങൾ ഗുണത്തെക്കാൾ അധികം ദോഷം ചെയ്യുന്നു.
  grc-SR: Τοῦτο δὲ ⸂παραγγέλλων οὐκ ἐπαινῶ,⸃ ὅτι οὐκ εἰς τὸ κρεῖττον ἀλλ᾽ εἰς τὸ ἧττον
    συνέρχεσθε.
  bgc-bgc: इब जो बात मै थारे ताहीं बताऊँ सूं, उसकै खात्तर मै थारी बड़ाई कोनी करदा,
    ज्यांतै के थारे कठ्ठे होण तै भलाई न्ही, पर नुकसान होवै सै।
  khz-khz: Ekala reketa gomi na pio kwalanara kalara ana vega-ripami. Na au na gomi
    ati avega-ragemina, gomi gemi tanukou aorai vevega-rakava kamu gokalaana, a nama
    ta ati govega-walaana.
  deu-TKW: Das aber kann ich, da ich am verordnen bin, nicht loben, daß eure Zusammenkünfte
    nicht zum Guten, sondern zum Schlimmen führen.
  zsr-NT: Cutu ba laꞌn runaꞌ lbiꞌiliꞌ ca nac le uzéjniꞌdaꞌ lbiꞌiliꞌ naꞌa. Cutu run
    ga rac dxiꞌa queëliꞌ le runliꞌ catiꞌ rudubliꞌ queëꞌ Cristo, san run ga rac queëliꞌ
    le cunác dxiꞌa.
  lin-lin: Kati na malako oyo ezali kolanda, nakokumisa bino te ; pamba te mayangani
    na bino esungaka bino te mpo bokoma bato ya esengo koleka, kasi ekomisaka bino
    lisusu bato na pasi makasi.
  hns-NT: Ab ham koetjh ke biese me liekhab djaun hamme tanko na attjha lage hai!
    Djab toelogke samaadj ekattha howe hai tab toelog apane me sahaaita na kare hai
    Parmeswar ke rasta par barhia se tjale ke, bakie toelog apane apane ke rokaawe
    hai.
  noa-E: Maimua mʉchdëu ũurwai Santa Cena khaawaijã mʉch jʉ̈gaag khaba ũr chiraawai,
    ag atheejã pãrag mʉ iekhaagpam. Mua ũurwai mag Santa Cena khaawaijã, maach Pör
    Jesucristo maach gaaimua thõotarrta khĩirjuju khãai, sĩi parhooba pãachdëu am
    aig aawai pãachdëupaita pãach khaibag waunaa nem ãr nʉm anʉm ũr chirʉm.
  eng-EMTV: Now in giving these instructions I do not praise you, because you are
    not coming together for the better, but for the worse.
  mib-NT: Te íyó ɨnga jnūhun cánuú cahān rī jiín ró, chi tu cúu cahān rī jeē vāha
    cásáha ró. Chi nuū cándutútú ró te tu sáha jeē quéndōo vāha ga rō, chi sa jeē
    castɨ́vɨ ró.
  lif-NT2: आल्‍ल कन् इङ्‌जाःङ्‌ङिन् खिनिॽ पिनिङ्‌ङिल्‍ले़ खिनिॽ नारा मे़भोःसुङ्‌ङिन्‍लो,
    थेआङ्‌भे़ल्‍ले़ खिनिॽग सेसेहुप्‍लक्‍को के़जुप्‍सिल्‍ले़ नुःबा पाःन् मे़ःन्, कर
    ताप्‍फे़ःम्‍बा पाःन्‍निन् के़जोगुम्‍लो॥
  xnj-xnj: Peniyendelela kuvapela malagizu aga, nihotola lepi kuvalumba hati padebe,
    mikonganeku yinu nyenye mwihenga mambu gamahele gahakau kuliku gabwina.
  mmx-mmx: Mumu na levenanasa, nia xopmen ana emi asu minimi, atla levempotpot buru
    atnimi ri lotu xopmen na lox asu tevempanga nunuan, i lox asuusu mene levempanga
    i lok kakapmek.
  cbr-NT: Ësaquian mitsu ñuicania cana cuan, mitsux isamina Jesucristo sinánquin pán
    pianan bimi baca 'anux timë́axbi camáxbi nuibananima bëtsibë bëtsibë nishananin.
    Usaquin ñuicania cuaquin cana sinan, usai sapi camina 'icani quixun. Usa 'aish
    camina ñancábi timë́canin. Timë́axbi camina anuaxira nishanancanin. Usaquin Jesucristo
    sinánquin pán pianan bimi baca xëaibi camina asérabi ami sinánquinmi 'acëma cupí
    'uchain. Usoquinmi ñu 'aia cana mitsu, upí oquin camina 'ai quixun caiman.
  tee-NT: Pus ju chavai iclajumputunau ixlacata tuch'i layat'it acsni t'ak'aixt'ok'at'it.
    Pus lana jantu k'ox iclhiulai tachi ju layat'it. Pus acsni t'ak'aixt'ok'at'it
    jantu la'akt'ai'uyat'it. Alai va lhilak'alhip'alat'it ju mi'atsucunti'an.
  eng-LSV: And declaring this, I give no praise, because you do not come together
    for the better, but for the worse;
  cak-NT: Y ri ninjo' nin-ij chiwe cami, can man xtiquicot ta ri iwánima xtic'oxaj,
    roma can ninch'ojij chiwe ri niben. Roma cuando nimol-iwi' pa rubi' ri Ajaf, pa
    ruq'uiexel chi c'o nich'ec chirij, xa más itzel niben pa ic'aslen roma man utz
    ta ri ye'iben chech ri Ajaf.
  pah-NT: Kiro pe mbo'erame po ti ji nopombohetei nehẽ. Anhi'ig̃ahy po ti ji pe me
    nehẽ. A'ereki pe jatykarame Tupana'ga mboheteavo a'ea ko pendekokatuag̃wama rũi
    reki. Peko te'varuhu reki pe.
  sja-NT: Ɨ̃rá ũraait'ee sãga oodaipia bɨ parã ijãapataarã cheepurudak'ãri Cristo
    piuda k'irãpadait'ee. Aɨ naawedapemak'a p'oyaa jara-e pãchia pia oomaa p'anɨ,
    mãgá ooda-e p'anadairã. Cristopa oopi k'inia bɨk'a oodai k'ãyaara, ne-inaa k'achia
    oomaa p'anɨ.
  xed-xed: Wya sana skwi ta magaku da kaghuni kul haɗ yu ta rfa kaghuni. Ta tskavatá
    kuni má ŋa magay ghuni ta skwi ŋa dzaʼa ta kəma ta kəma ya ná, vər nda hul ŋa
    kaghuni.
  mks-NT: Ta íin inga ña̱ha cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndó sa̱ha̱ ta co̱ táhán ini i̱
    xi̱hi̱n á. Jáchi̱ na̱ñe̱hé e̱ tu̱hun ña̱ co̱ cája va̱ha ndó tá tácá ndo̱ veñu̱hu.
  gfk-S: Io, ma ta kakarek ra linge iou ura hausur mu ine, pa nile let mu kinong ta
    ira numu kis hulungai pa mu le gil ira bilai. Pata. Mu gil ira tintalen na haragawai.
  bmu-bmu: Iŋini urumeleŋ totokonöŋ tokoba miaŋgöreŋ qahö ölöwahakzemö, mönö toroqeba
    böliqölimakze. Miaŋgöra qahö möpöseim eŋgizalmö, areŋ ala jim kutum eŋgizal.
  dgz-dgz: God wa taragasepen menan iam iam ega gapan ebo taiwanin. Koewa aigap wariwanin
    go kakaewa menan ya taiwanin. Menan ne ya wa atonat imaivin.
  eng-GNV: Nowe in this that I declare, I prayse you not, that ye come together, not
    with profite, but with hurt.
  zaa-NT: Annana rinénia' le sobre de attu asunto huaya', pero labí rul·luítsa' tsì'a'
    le porqui'ni canchu chi retùppa le reunión nna labí runi le según nu ná tsè',
    sino cca lą́ resultar mal.
  eng-WEBSTER: Now in this that I declare to you , I praise you not, that ye come
    together not for the better, but for the worse.
  guh-guh: Pacatoyaquinatsi mapalivaisije patacamuxujiobinexa. Aeconoxae xua paexanabiabame,
    apo pacatoxanepanae. Panacaetuatabiabi atamë, itsiata apo pajamatabëcuenesaëmë
    tsaponae panevajënaeyabelia Dioso panejumecovënëtsijava. Caranata saya panevajënaeyabelia
    pajamatabëcuenecueranaponame.
  bon-bon: Cane liba ai umle mene jijananeninine, cane miiji cuta weebibine ablaweja.
    Weene liba labasecretnininuye irecu ätumutame, weene nuuja ätityera ne puma cita
    ca lica jääpänuye, yepä sabe jiwenininuge weebibine.
  nhw-BL: Pero monequi nimechilhuis seyoc tlamantli catli amo nechchihua ma nipaqui
    amohuaya ica catli anquichihuaj. Nijcaqui amo anmechpalehuía quema anmosentilíaj,
    san más anmechtlanahuía.
  swh-ONEN: Basi katika maagizo yafuatayo, siwezi kuwasifu, kwa sababu mkutanikapo
    si kwa ajili ya faida bali kwa hasara.
  wbi-wbi: Mu masio ghano ghavingilile, une nanikuva paala. Ulwakuva panomukong'ana,
    nakwekuuti lyambulilo looli luvumbulilo.
  bba-bba: Gɑri yi nɑ kĩ n bɛɛ yiire mini tɛ̃, nɑ ǹ bɛɛ siɑrɑmɔ yi sɔɔ, domi ì n
    mɛnnɛ, n ku rɑ sɑnɔ ɡɑɑ ko, n dɑ n ɡɔɔɡɔm mɔ̀wɑ.
  eng-KJVCPB: Now in this that I declare unto you I praise you not, that you come
    together not for the better, but for the worse.
  kgk-NT: Avy'are'ỹ katu pende rekoha-rehe. Pejogweroaty ramo ojeporahéi haty-py napende
    rekoha porãiry ra'e upe-py. Upéixa-gwi ndavy'áiry. Jajogweroaty ramo Nhandejáry
    réry-py tekotevẽ nhanhopytygwõ enterove oiko porãve hagwã Nhandejáry rape-rupi.
    Ha peẽ katu, napenhopytygwõiry ra'e. Ndapeikói nipo ra'e tape porã-rupi.
  waj-waj: Na aqaa aataru aayauvaa kuayauvai ngii giaa ngii minaraina varieena hama
    na ngiiiyara yoketaayavee kiaunoo. Ngia Anutuuqaara nuunaira suaivaki ngii nuunairaivo
    maisaivai. Hama yoketaivai. Ivaara hama na ngiiiyara yoketaayavee kiaunoo.
  cpy-cpy: Roo kanteencha eenitatsi otsipa nokantemiri, eero najahaa-wentzimiro. Tema
    tee okameethatzi-motana panta-piintakiri pipiyoteeyanira. Okaate kameethatzi-motemini,
    rootaki rowajankitaa-wentee-temiri.
  mpx-mpx: Sauga ya nuwau na panpankiti eliyamiu bugul etega kaiwena. He bugul ya
    bana nige bosowaina na tobalagimiu, kaiwena sauga ebo ku nogogo, wami tapwalolo
    nige ana waisi etega i gagan, yaa ana nak ya te i gan.
  wbp-wbp: Ngajurna-nyarra purda-nyangu kuja kankulu-nyanu nganta jinta-jarrinjarla
    karlirr-kanyi Kaatu-kujaku. Kuja kankulu jinta-jarrimi, kula kankulu-nyanu pirrjirdi-mani,
    lawa. Ngari kankulu majungka-jarrimi-mipa jaajirla. Kujarlaju kulalparna-nyarra
    nyarrparlu ngurrju-pajikarla.
  luo-luo: Puonj makoro amiyou sani to ok anyal pakoue, nikech kinde duto ma uchokoru
    kaachiel to chokruoku kelo mana rach kar kelo ber.
  nhe-NT: Pero monequi nimechilhuis seyoc tlamantli tlen ax nechchihua ma nipaqui
    imohuaya ica tlen inquichihuaj. Nijcaqui ax inmopalehuíaj quema inmosentilíaj,
    san más inmotlapechíaj.
  aii-aii: ܒܐܵܗܵܐ ܡܸܢܕܝܼ ܕܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܠܹܐ ܚܵܩܪܹܢܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܐܝܼܡܲܢ
    ܕܒܸܓ̰ܡܵܥܵܐ ܝܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܒܸܓ̰ܡܵܥܵܐ ܠܛܵܒ݂ܬܵ‌ܐ ܐܸܠܵܐ ܠܚܸܪܒܵܝܘܼܬܵ‌ܐ.
  esk-NT: Uvvasuli, katiraġikapsi agaayyuvigisrukługu ikayuuttutitlaitchusri aglaan
    atniaġutiraqtusri avatmun. Pitqusiġiitḷusri, taatnaqłuŋa nanġanġitchipsi.
  msb-msb: Sa mga tugon na pagasambiton ko yana, dili ko kamo ginadayaw kay nakaraot
    lang an iyo mga pagtiriripon imbes na makaayo.
  cpa-NT: Chi² báh³ cøng² mǿi² jǿg³ hi² tsa¹lé² cuø¹³jni jǿg³ dsio¹ quiánh² hniah¹².
    Di³ chi² jǿg³ tsa¹jmóh³ hniah¹² hi² dsio¹ ja³gu²tiogh¹² hniah¹².
  dso-dso: ଆରି ଗଟେକ୍‌ ବିସଇ ମୁଇ କଇବାର୍‌ ଆଚେ । ତମେ ଉପାସନା କର୍‌ବାକେ ରୁଣ୍ଡ୍‌ଲାବେଲେ ଗଟେକ୍‌
    କର୍‌ବା ବିସଇ ମର୍‍ ମନ୍‌କେ ଜାଏନାଇ । କାଇକେବଇଲେ ତମେ ରୁଣ୍ଡ୍‌ଲାର୍‌ ଲାଗି ତମର୍‌ ବିସ୍‌ବାସ୍‌
    ଡାଟ୍‌ ଅଏନାଇ, ମାତର୍‌ ଦୁର୍‌ବଲ୍‌ ପାରା ଅଇଗାଲାନି ।
  meu-meu: Egu hahedua binai na henimuimu, asina hanamomuimu; badina be emui hebou
    amo namo ta se varamu, a dika mo e varamu.
  yva-NT: Sya ana syare syo raura somamo anakotaro rikangkamambe wasaijo rai jewen
    wemi syare idaura. Weye arono anugano Amisye wapanunugambe, wapa ana wapo rave
    mo kove inta raunande vatane mai ramu, yara ngkakai mi mo raunande.
  dgc-dgc: Nadid, te hatulék man dén dikam a iba. Pégkagian ta kam, dahilan éng mégpisan
    kam éy éwan mahusay tu pégmiting moy, éng éwan medukés.
  zpm-NT: Bets, bzian, ne nligaa rley naa tibaque rsoladz to naa, per bin naa zeeṉe
    rcaalsa to row to xtsee ne psaṉ Jesús diidz, laa ne gley to ycaalsa to, leḻ quiayuṉctal
    to xtoḻ to. Miṉcosi nagoṉ ni lalnu riod zdoo naaw.
  hix-NT: Khananàhyatxhe xarha, oyohsamnohtoho kom hoko, owyanye Kohkomo wayhàthàr
    hutwatxho hoko. Àro hoko rma, ohxe manatxow hamà kahra mak wehxaha. Àsok tawro
    hana. Ohxe ehxehra mohsamnohyatxow hamà. Atxke haxa ehxe ryhe mohsamnohyatxow
    hatà.
  sim-sim: Os ji lotu uwa wolo mbeek nombo jivin unda ambu jir, nombo kava indingan
    unda jir. An mbeek nombo nombo os ji undan a heyehe na rupshinda ambu nir, wahau.
    Unda osik ter nombo nombo os ji tiyakwan amu sawekuwa.
  npi-ULB: यी निर्देशनहरू दिँदा म तिमीहरूको प्रशंसा गर्दिनँ । किनकि तिमीहरू असलको
    निम्ति होइन तर खराबको निम्ति भेला हुन्छौ ।
  cgc-cgc: Ta sunod na laygay ko ki kyo, dili ta kyo dayawen. Na gatipon kaw, dapat
    na tenged ta inyo na mga pabuat magdayad inyo na pagdumaay bilang mga gatipon-tipon
    na gatuo, piro dili iling tan natabo ya. Tenged ta inyo na mga pabuat, pagubba
    nyo inyo an na pagdumaay.
  tim-tim: Akto den siâ hin. Ye mendugum kinbiâ agak meme âlepŋe bikŋeâk miawakmap.
    Dâ agak meme bâleŋande dondâ miawakmap. Are nâŋgâre bâliâp.
  yor-yor: Nínú àwọn àlàkalẹ̀ èmi ko ni yìn yín nítorí pé bí ẹ bá péjọ kì í ṣe fún
    rere bí ko ṣe fún búburú.
  wos-wos: Némbuli guniré hambuk hundi nawulak wanjoka wuni mawuli ye. Mawuli yata
    hurunguka sémbutka guna ximbu yamba harékékéwuni. Guni Godna ximbu harékénjoka
    yata hérangwanda renguka nukwa, guni guna du takwaré yikafre huruhafi yata guni
    deka mawuliré haraki guni huru.
  emp-NTPO: Naʌ̃ b̶ʌbʌrʌd̶e mʌ̃a bãrãra poya bia jaraẽ́a. Bãrã ãbaa dji jʌrebʌdad̶e
    quĩrãipa od̶acaa. Bia panani cãyãbara biẽ́ panebadaa.
  eng-F35: Now in giving the following instruction I do not praise you, since you
    are not coming together for the better but for the worse.
  ind-ind: Dalam hal berikut ini, perbuatan kalian tidak terpuji, sebab pertemuan-pertemuan
    kalian tidak menghasilkan hal baik, tetapi justru yang tidak baik.
  pes-OPCB: اما در آنچه الان به شما می‌نویسم نمی‌توانم شما را تحسین کنم. زیرا شنیده‌ام
    که وقتی برای شرکت در شام خداوند گرد هم می‌آیید، ضرری که به شما وارد می‌آید، بیش
    از نفع آن است.
  mpt-mpt: Ne memalo ibo sbal weng baabenamabibe. Ibo lotu am tamo taniba miniba Gode
    wengo wentom gaibo ibo kukub misiamo nabinabib kesoa ne mo baabenita Ib kukubo
    ayamobo genimibabe. Ib kukubo dot misiamobe.
  ssx-ssx: Mo mana꞉ pimanu ame do lolo polo ekina꞉ta꞉ ika꞉ pu haleme ekina꞉ ika꞉ pi
    na laalueke. Ikana꞉ma꞉ yeni puluekema꞉ mo ika꞉ momba꞉la꞉eki manuma꞉ta꞉ iki na
    epeaasa꞉pate pa hokeeki kone ipula꞉ ekina꞉ loa꞉me.
  mkl-mkl: Ide iyi ɑn sɔ̃ ŋɛ nsɛi, n kɑɑ n sɑɑbu nŋɛ si, domi ɑ́ sĩɑ kutɔtɔɔ nŋɛ
    ŋɑu ku mu nŋɛ ɡbuɡbɑ̃i wo, ɑmmɑ wee nsɛi wɑ kɛkɛ ŋɛi.
  gaq-gaq: ଆପେକେ ବାରି ଉଡ଼ିକ୍ଲିଗ୍ ଆଦେସ୍‌ ବିକେଲା ନେଙ୍ଗ୍ ପେନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଚେ ମେଃଡିଗ୍
    ବାସଙ୍ଗ୍‌ ନାୟା ଣ୍ତୁ । ପେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନେସା ମୁଇଂ ଡାଗ୍‍ରା ରିସିଙ୍ଗ୍‍ନେ ବେଲା ଆକେନ୍
    ପେ ଇସାବ୍‌ରେ ନିମାଣ୍ଡା ମାଡିଙ୍ଗ୍‌ଚେ ଦଦ୍ୟା ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte issife shiiqey go77as gidonnashin qohos gidiya gisho ha77i ta immiya
    kiitan hinttena nashshike.
  unx-unx: ଆପେ ସେୱା ନାଗେନ୍ତେ ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିନ୍‌ ଇମ୍‌ତା, ନେଆଁଁ ଆପେୟାଃ ନାଗେନ୍ତେ ବୁଗିନାଃ
