  dwr-ENT: ኣቱማዌ ፆሳ ሌሚሱዋኔ ቦንቹዋ ጊዲያ ዲራው፥ ባሬ ሁጲያ ጎዛናው ቤሴና፤ ሺን ማጫዉና ኣቱማዋሲ ቦንቾ።
  pma-pma: Meahos keil, mal keke anaav koetei vatie veni akur suvalien onen Ahi ka
