  qxo-NT: Ollguta camar Tayta Dios quiquin niragllatam camargan. Tsaymi goricäyangayquichö
    Tayta Diosta alabar umancunata ollgucuna imawanpis shucutacuyanmantsu. [Warmicunam
    itsanga gowanpa munayninchö car üsuyquicunaman umancunata shucutacuyänan.] Tsaynö
    shucutacunman ollgupita warmita Tayta Dios camashga captinmi.
  mox-mox: Ta ʼoloto debadi ge ina umedi tafwalolo ana tuta ʼinaya, mana Yaubada ʼoloto
    viaqia ana ʼita tauna ʼidewani, ta wese ʼoloto viaqia tauna ena ilivu ʼidewani.
    Vonahaqiaqi, Yaubada nuanuana ʼamayaba nalobea ʼoloto adi ʼita ʼinega. Ta ʼesi
    vivine debadi ina umedi, mana taudi edi awafela moqanediavo edi luvine ʼayanaya
    ina veʼitayea baʼe ilivu nana ʼinega.
  kew-kew: Aamere Gote-na epe puri pane nona piane aaya-ga go aalu narigitina. Goa
    pea pare onamere aa ma-adaa yaalia.
  dww-dww: Be tauḡoma tauna nam sibo debanama ya suma, baninama tauna kitanama maika
    Mamaitua. Be tauḡoma tauna Mamaitua na waibadama ewai maḡatarina. Be waivi tauna
    tauḡoma na waibadama ewai maḡatarina.
  twi-ASANTE: Ɛho nhia sɛ ɔbarima bɛkata ne tiri so, ɛfiri sɛ, ɔyɛ Onyankopɔn animuonyam
    ne ne sɛso
  aoj-aoj: Amam owaꞌi mopaloꞌ balagah amamugahia. Deiꞌ main, God nandaꞌ amam mandati
    siꞌi anen ama mogawalapai banagami mogogalaꞌi ananimi. Apaꞌ nematawa wagawalapai
    banagami mogogalaꞌi amami.
  cbv-cbv: Diosdih ʉʉ́bhna, neonáboó Dios ã nihat panihni jʉmna, ĩ́ih wao dáhjih cáagcat
    caá náahap. Páant ĩ cáagcan, “Diosjeh caá wã maáh. Caánboó chah tʉ́ini caá”, ĩ
    niiját jʉ́ʉtna caá. Yaádhboó cáagnit, “Wãjeéh bóo tʉ́ini caá. Caandíh wã wẽi jepahna
    caá”, ĩ niiját jʉ́ʉtna caá.
  taw-taw: Bɨ ak ne God mɨdeb tek mɨdɨl, anɨgɨl mɨdek God yɨb awl mɨdeb ak mɨseŋ yomeb,
    anɨb ak tek kɨmɨg ma pak yu gɨnɨmuŋ. Bin pen, bɨ yɨb awl mɨdeb ak mɨseŋ yomeb.
  jic-NT: Más 'ücj yom ma pülül jay vyala; Dios la tjiji jupj, ne jupj Dios jinwá
    'in. Yom mpes 'ücj jas la 'üsüs Dios 'üsüs way. Dios la tjiji quepan yom popé.
    Quepj mpes 'ücj jas la 'üsüs yom 'üsüs.
  zap-NT: Yët neguin ne ytsëë xtoo mgyeey, porke laa men nak zegnak nakendxee Dëdyuzh
    no laa men nak ne rbonyoo xgyelnon Dëdyuzh, le wnaa rbonyoo men ne non mgyeey.
  wer-wer: Ompöp pi Anutu pim ök wë pim weëre kosangre ë rangi pöt pet yaë. Pötaanök
    pi Anutuu ök kaö sak wë pöt pet ëëpnaataan pim kepönö kör nokoëëpan. Ën öngöp
    pi ompöpë iri wë pöt pet ëëpnaataan pim kepönö pangk kör koëëpnaat.
  ipi-ipi: '@see-verse:1CO.011.006'
  qul-NT: Kharitaj umanta mana katacunanchu, payka Diospaj rijch'aynin caskanraycu.
    Diospaj glorianta respetowan ricuchinan, warmitaj kharipaj glorianta respetowan
    ricuchinan.
  tnc-tnc: I'suᵽaka simako'omakaja narẽrĩriwi'iarã Tuᵽarãte najairãka ᵽoto ĩmirĩja
    ᵽuri naruᵽuko'arã ja'aᵽearũkimarĩrã imarã Tuᵽarãte kirika uᵽakaja kiᵽo'ijiaeka
    maimamaka. I'suᵽaka mare kibaaeka simamaka “Ritaja jia baaiki Tuᵽarã”, mañu. I'suᵽakajaoka
    ĩmirĩjika rũmu imarĩ, koruᵽuko'arã ja'aᵽeaiko koime “Kore imaruᵽutarimaji kotĩmite
    ime”, mañaokaro'si.
  ter-NT: Kene ne hóyenohiko, ako omótova ápeyea ramánone, vo'oku kuteâti koeku Itukó'oviti
    itúkeovo hána'iti ihayú'iuti apêti xunáko oúkeke uhá koêti, énomonemaka koéneye
    pónekonoke ne hóyenohiko kó'iyea yara kúveu mêum. Kene ne sêno, pó'iti pónekonoke
    kó'iyea ya hóyeno, yoko koati iháyu'ikinokonoke koeku kó'iyeaneye.
  bmr-NT: Jaanotɨ gaifi foboocɨjitɨrahi, diiboco Moocaani ifibadɨro ifiivusumaño,
    bu diibo iminehejequere omoonɨnofañodɨ Moocaani imi ɨɨfuvusucafotomaño icano.
    Jaanotɨ naha gaigo iminehejequere omoonɨnofañodɨ gaifi imi ɨfuvusucafetehi.
  fuf-fuf: Kono duhiiɗo haanaa ka hippoo, ko fii ko o mbaadi e darja Alla, debbo non
    ko darja gorko.
  bhl-bhl: Kate, kunum min i ikalem kak be kanelom kasi kolew kemokoliw te! Nimtew
    angom? Im sen mongom kayak Sunbin-Got be ilo akalem takak atew keyemei, i akalem
    auk so kitil so be kukuyemkabiliw kasike. Kate waneng i ikalem sen mongom kayak
    kunum biim auk so kitil so be kukuyemkabiliw kasike.
  ons-ons: Ŋei eŋe yemo lewine kaweune midaine geake, onoka wane, eŋe Anutu wane bango
