    Maromak Niakaan makaꞌas. Mais feto dadi baa liman rasan mak nalore mane niakaan
    makaꞌas.'
  hlt-MCSB: Tongpa ngawn tah Pathen kah mueimae neh thangpomnah la a om dongah lu
    a muek ham a kuek moenih. Tedae huta tah tongpa kah thangpomnah ni.
  xtd-NT: Maxku dadaꞌu koio seyɨɨ dɨkɨ‑s. Chi ná kuu Ianyuux, da kuu seyɨɨ. N‑kidavaꞌa‑ia‑s
