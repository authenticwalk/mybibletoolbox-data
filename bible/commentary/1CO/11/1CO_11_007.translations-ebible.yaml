    dxulé'e na ca naca xel-la szren chee̱ benne' biu.
  spp-spp: Nɔ̀ŋi kɔni ɲyɛ a yaa u a ɲùntoŋɔ tùni Kileɲarege tèni i mɛ, ɲaha na yɛ
