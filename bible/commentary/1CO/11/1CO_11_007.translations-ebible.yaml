    paürrü tusio nüriacarrti ñoñünrrü.
  aia-aia: Na mwane 'a ai'a ta'isada 'anai bobohi bwau, 'inia 'ia God 'a ha'apwa'araa
    do'ai 'onaaia ma do'ai ha'ata'inia hura'a i ororiu na haua God, mana urao 'a ha'ata'iniai
    ororiu na haua i mwane ana.
  srp-1865: Ali muž da ne pokriva glave, jer je oblièje i slava Božija; a žena je
    slava muževlja.
  agt-agt: Ammi madi am matappanan ya ulu na lalaki gafu ta intu ya pakaitan ta kalalaki
    na Namaratu ewan, ammi ya babbay ya pakaitan ta kalalaki na lalaki en,
  lug-lug: Omusajja tasaana kubikka ku mutwe gwe, kubanga ye kye kifaananyi n’ekitiibwa
    kya Katonda; naye omukazi ye ky’ekitiibwa ky’omusajja.
  yby-yby: Ito wesi monoka litabo onawaloya madonipolo nesa jiki hitatabo maya wehe
    lamiye. Edimoya Omaimidana aweyahala ito Omaimidana onowelaki nesala maya minanako,
    ito menaya wesida onowenipo maya minanako.
  heb-heb: והאיש איננו חיב לכסות את ראשו כי הוא צלם אלהים וכבודו אבל האשה היא כבוד
    האיש׃
  mpp-mpp: Ngic ye Wapongte silic ingucne. Ailu yele wac feicne bayegengkegac. Ilec
    ailu ye hodocina wiyac monic mi lolu someckedaic. Ngigactibac ngicte wac feicne
    bayegengkegac.
  apb-apb: Ta'e e ka'a diana ike hunie mwane ke ha'a-apaa iihune pwaune, aana mwane
    ingeie oto nunune a God na manikuluha'ana a God. Ta'e hu'e nge manikuluha'ana
    poro ingeie.
  san-TEL: పుమాన్ ఈశ్వరస్య ప్రతిమూర్త్తిః ప్రతితేజఃస్వరూపశ్చ తస్మాత్ తేన శిరో నాచ్ఛాదనీయం
    కిన్తు సీమన్తినీ పుంసః ప్రతిబిమ్బస్వరూపా|
  ben-IRV: বাস্তবিক মাথা ঢেকে রাখা পুরুষের উচিত না, কারণ, সে ঈশ্বরের প্রতিমূর্ত্তি
    ও তেজ; কিন্তু স্ত্রী পুরুষের গৌরব।
  ntu-ntu: '@see-verse:1CO.011.006'
  pan-pan: ਕਿਉਂ ਜੋ ਆਦਮੀ ਨੂੰ ਆਪਣਾ ਸਿਰ ਢੱਕ ਕੇ ਰੱਖਣਾ ਨਹੀਂ ਚਾਹੀਦਾ, ਕਿਉਂ ਜੋ ਉਹ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਸਰੂਪ ਅਤੇ ਮਹਿਮਾ ਹੈ; ਪਰੰਤੂ ਔਰਤ ਆਦਮੀ ਦਾ ਮਹਿਮਾ ਹੈ।
  gvc-gvc: Mʉa sehe Cohamacʉ noariro, tuariro to jia tiare ñona tina sehe. Ã jia ti
    dapupure mohaeraro cahmana tinare. Numia sehe mʉa ti pʉhtoa jia tiare ñona. Ã
    jia tina numia sehe ti dapupure mohajaro.
  sbk-sbk: Si hwanziwa unume agubishe itwe lyakwe, pipo umwene shifani ishi tuntumu
    uwa Ngulubhi. Lakhini tuntumu uwanume.
  mya-JVB: ယောက်ျား သည် ဘုရားသခင် ၏ ပုံ သဏ္ဌာန်၊ ဘုန်း အသရေတော်ဖြစ် သောကြောင့် မိမိခေါင်း
    ကို မ ဖုံး ရ။ မိန်းမ မူကား ယောက်ျား ၏ဘုန်း အသရေဖြစ် ၏။
  kgf-kgf: Ic imi Anutuac tanec ʒéma edamuya wanʒac imuac oruhaiguc usuya kileŋ ménda
    haimacac hezac, néŋ embac imi icyawac edamuya wanʒac.
  awb-awb: Manikánka weh mirarotaq wewe tahnsá mirarowara wehga Manikáne anotah awíqkákáq
    Manikáne págege sansánkákáq sokigiowe. Minayabe wehga púrerínaraq wene ayahqno
    íre akariinkehe. Manikánka ahre mirarotaq wenawehqne áwíqkakaq wene págege sansánkákáq
    sokiginieéna akariinkehe.
  gdn-gdn: Mama-nuga God apunu e eya maba yamana-nibu ade e eya tanai negebu ki pokere
    nu ubumamu gurigurigamu ki ka nu debanuga eba paiwapamu. Ko ridi mu ka apunu pokamugere
    tanimaga wadu-mupu,
  nko-NT: Bulu lɔ́bwɛ oyin fɛ́ mʋ ɩwɩ, pʋ́wá mʋ ɩwɩ numnyam. Mʋ́ sʋ mehián ánɩ́
    ɔbɔ́pʋ atɔ́ bun nwun asa obósum Bulu. Támɛ ɔtsɩ mʋ́ á, Bulu lɔ́bwɛ mʋ pʋ́wá
    oyin numnyam.
  bsn-NT: To bajiri ʉ̃mʉa, Diore ĩna sẽnijama, ĩ ocare ĩna gotijaquẽne, rʉjoa jeoriarorire
    jeobetiroti ñaja, “Yʉre rotibosacõari, yʉre rʉ̃cʉbʉoato” yigʉ, Dios ĩ rujeoriarã
    ñari. Rõmiajʉama, “Ʉ̃mʉare rʉ̃cʉbʉoato” yigʉ, Dios ĩ rujeorio ñaamo.
  pib-NT: Gi rixanu wa jeji galikaka gi gimkata gishyajiwleta gi rixanu Goyakalu yagluni
    ga wa Wale pogirewleni. Ga wa suxo jeji pogirewleni.
  wiv-wiv: Tamohane ia beta kete kukulia bakana, kua taem e lolotu, na vuna na tamohane
    ia e vatunga na hanunuki Vuvu kamana glori ke Vuvu. Palaka na tavine, ia e vatunga
    na glori ke gona.
  reg-reg: Kubhaki jiteile omulume okuswikilila omutwe gwaye, kulwokubha omwene ni
    chijejekanyo na likusho lya Nyamuanga. Nawe omugasi nikusho lyo omulume.
  mlh-mlh: Ŋigoji ŋoeinere kuririine fukegayoŋ, ŋiji Anuture sasako eru kuriri fukega.
    Ore eru ŋiji qoruine so komoŋgako sagaiŋ.
  gof-ENT: ኣዴይ ፆሳ ሌሚሶኔ ፆሳ ቦንቾ ጊዲያ ጊሾ ባ ሁዒያ ቃቻናው ቤሴና፥ ሺን ማጫሲ ኣዴስ ቦንቾ።
  aau-aau: Uwr homkwe hmo makwey me liy swakuwmay ley, payhokuaw, uwr hiykwe God so
    ine-maku o, seyr God so panpaniowni-yor o, seme mesair. Sawk sa hokwe uwr so panpaniowni-yor
    ke mesair.
  tvk-tvk: Tiramue xil, bos tengan linavar xol vatixil ti vengan Hi pol ni xil nggoni
    xi tang, e di lapisen ni xa Hi be eilep mak mu. E atou xil, xil di lapisen ni
    xa tiramue nae xil labe eilep nae.
  prf-NT: Awan kailangan a magbunbun en lállaki gapu siya en mángpeta ten wangis sakay
    karangalan nen Diyos. Peru en bábbi ay mángpeta ten karangalan nen lállaki.
  auy-auy: Maníkó fasiꞌaénkwáráwí seyaafá-tántáákáꞌó káráwiyaiwaimo intembá waaí miyá
    ésa pósa túwaandu ombá tiꞌnónkáꞌá ímba káátaraawe. Maníkó tuwaaiꞌwainkáꞌá káráwiyaisasa
    tuwaaiꞌwaimbó ontembá aaré ésa pósa túwaandu ombá tiꞌnónkáꞌá káátaraawe.
  tbg-tbg: Kotiva vaiinti nai voqaara autukero vatero nai autu noraiqama kaarire tiro,
    vira autukora. Minturara tiro, vaiintivano ˻Ihura vaiinti nahenti nivuqaa uva
    tiharo˼ kiama nai qiata naavuma taarira. Kotiva vaiintiqaahairo nahenti autukero
    vatero vaiinti autuqai noraiqama kaarire tiro, nahenti autukorara tiro, nahentivano
    nai qiata naavuma taarira.
  hub-NT: Yuus aishmag ainanka ni urukukit nuna nekawarti tusa najanawaiti. Tuma asa
    Yuuska aishmag ainan Apuriyaiti. Antsu aishmag ainaka nuwa ainan apuriyaiti.
  hmo-hmo: To tau ese iena kwarana do ia koua lasi, badina ia be Dirava ena laulauna,
    bona Dirava ena hairaina bamona. To hahine be tau ena hairaina.
  big-big: Yombanu nak kebi pugura pi Anotoyegi inge laliyi keya ya kumuli mizi puwekke
    ngokmorokta wiyagi onobokko, purik pi Anotogi kangmek keya ngaiwaktik walimizibek
    kapura yongokmele kebi pugura ngokmorokta wiyagimologo, purik pi yombanu pugubekki
    ngaiwaktik walimizimele legi.
  gux-G: Klma, ja kan fidi k wuoni o yuli, k dugn o tie u tienu ninnangu yen o kpiagdi.
    Ama o pua tie o ja ya kpiagdi.
