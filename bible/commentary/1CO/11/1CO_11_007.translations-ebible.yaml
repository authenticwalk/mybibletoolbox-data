    au ega isapu ala koa auga efoki.
  aey-aey: '@see-verse:1CO.011.006'
  urd-GVH: लेकिन मर्द के लिए लाज़िम है कि वह अपने सर को न ढाँके क्योंकि वह अल्लाह
    की सूरत और जलाल को मुनअकिस करता है। लेकिन औरत मर्द का जलाल मुनअकिस करती है,
  ycn-ycn: Eyá achiñá uncá apára'ala rihuíla'aru ripura'acó ee Tupana hua'até. Uncá
