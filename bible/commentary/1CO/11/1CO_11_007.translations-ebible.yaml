    nyinanyi kanya paluru kungkaku mayutju nyinanyi. Wati paluru nyinarra ngayunya
    waḻkulku.” Yalatji kulira wangka ngaatjanyalpiya kulila! Wati tjuṯaya mayutju
    nyinanyi, wiyaya tjana tjaatjingka mukaṯitjarra nyinanytjaku. Kungka panyapa Katutjalu
    palyaṉu watiku waarrkana nguwanpa nyinanytjaku.
  poh-NT: Tzꞌa̱b ruꞌ i winak aj niminel maꞌ ricꞌul ta chi eripoy wach na̱ chi tzꞌih
