  jpn-1965: 男はかぶり物を着けるべきではありません。男は神の似姿であり、神の栄光の現われだからです。女は男の栄光の現われです。
  fra-SBL: En effet, l'homme ne doit pas se couvrir la tête, parce qu'il est l'image
