  usp-NT: Jun winak ta' luwar tijch'uk jb'a jwi'l Kakaj Dios xanow re winak chapca'
    re y ri' winak li tic'utuw jnimal jk'ij Kakaj Dios, pero jun anm ri' re tic'utuw
    jnimal jk'ij richjil.
  zav-NT: Na' ca naquə le'e beṉə' byo, bito cheyaḻə' əgwcuašə' yic̱hɉlen' catə' gonḻe
    orasyon na' catə' c̱hix̱ɉue'ele bi de'en bagwna Diozən' le'e, c̱hedə' Diozən'
    bene' le'e par nic̱h naple yeḻə' chnabia' can' napə ḻe'enə' na' par əgwlo'ele
    ca güenṉə' chone'enə'. Na' le'e no'olə, Diozən' bene' le'e par əgwlo'ele ca güenṉə'
    chso'on be'en c̱helen'.
  sgz-sgz: Kápate nokwan suri kálámul na pákpákur mai sepen sulu, kabin ái Káláu a
    longoi kálámul ák ngoro ái sang má a suri sángwái ngisán ái Káláu. Ái sár wák
    a kuluk ngo na boroi lul, kabin kán ninas a toh tari lain tatalen, má ngorer matananu
    di para agas kán pup.
  kek-NT: Inc'a' us nak tixtz'ap xjolom li cui̱nk xban nak li cui̱nk yi̱banbil jo'
    li riloba̱l li Dios ut naxc'ut xlok'al li Dios. A'ut li ixk naxc'ut xlok'al lix
    be̱lom.
  blz-NT: Moro'one sian kana' molimbaung, gause ia mimpipiile'kon koi upa a Alaata'ala
    ka' kobalaki'an-Na. Kasee wiwine mimpipiile'kon kobalaki'anna moro'one.
  poe-NT: Kíxin tí chojni ntoa chrókjuasinhya chꞌán kachjinke chꞌán kíxin jehe chꞌán
    mé éxí retrato̱é Dios la ko tꞌinkaséyanxín chꞌán tí kjuachaxin kuènte Dios. A̱
    ntá tí chojni chjin mé tꞌinkaséyanxín tjan tí kjuachaxin kuènte tí xìi tjan.
  san-TAM: 'புமாந் ஈஸ்²வரஸ்ய ப்ரதிமூர்த்தி​: ப்ரதிதேஜ​:ஸ்வரூபஸ்²ச தஸ்மாத் தேந ஸி²ரோ
