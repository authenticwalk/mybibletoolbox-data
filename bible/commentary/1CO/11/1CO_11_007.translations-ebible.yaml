    so eŋane kibi so zonom sotaineŋo mamaine.
  con-NTPO: Chigaja Tisuma'caen tsandieve agattoen cuintsu Chiga ñotssiama canjaeñe.
    Tsa'cansi tsandieja tsovenga ontsiambe'yi Chiga ñotssiama canjaeña'cho. Tsa'ma
    Chigaja pushesuve agattoen tsandie ñotssiama canjaeñe.
  ghs-ghs: Ohongai abike noomaeho tomidza ma dzapa pobita korabetetaho qubake abi
    bamu isanate qiba nome rikubidzaqu. Qate atapa noi abi nomeqaho nee ma bau oqaioni.
  peg-peg: ଆଣ୍ଡ୍ରାଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ଡ଼ିଗା ଆରି ଜାଜ୍‌ମାଲ୍‌ ଲାକେ ଆତିଲେ ହାତ୍‌ପାନେ ତାଦାଂ କାପ୍‌ଡ଼ା
    ପ୍ଡାକ୍‌ନାକା ଲଡ଼ା ଆକାୟ୍‌, ମତର୍‌ କଗ୍‌ଲେ ଆଣ୍ଡ୍ରେନ୍ତି ଜାଜ୍‌ମାଲ୍‌ ଲାକେ ।
  txu-NT: Adjàkamã ne Metĩndjwỳnh amimexkôt, amipymakôt me my nhipêx nhym arỳm mexkumrẽx
    ne uma. Kute amikôt ipêxkam me my kute amikrã'ã pro kêt. Nhym be, djãm Metĩndjwỳnh
    amimexo me nire nhipêx? Kati. Kute amimexo me nire nhipêx kêt. Nãm me my mexo
    me nire nhipêx. Kam dja me nire amikrã'ã pro.
  eng-WEBU: For a man indeed ought not to have his head covered, because he is the
    image and glory of God, but the woman is the glory of the man.
  gnw-NT: Añete co, icavi'ã cuimbae uñeãcasoi vaerã. Echa'ã cuimbae uyemɨjaanga Tumpa
    re jare Tumpa yaruanda vae re. Ẽrei cuña uyemɨjaanga cuimbae yaruanda vae re.
  mux-mux: Yili yu Pulu Yili mele tepa, Pulu Yili bi molupa tondulu pupili molemú
    mele liipa ora silimáliinga yunga pengale panda naa tupili. Akiliinga-pe ambale
    ⸤yunga pengale panda tolemú kene yunga yili-ni yu nokulemú, yu-ni yili piliipa
    molemú mele liipa ora silimáliinga⸥ yu-ni yilinga bili paka tonjulemú ⸤akiliinga
    yunga pengale panda tomba kene kapula⸥.
  maj-NT: Xi tí'mi nda̱x'i̱n najmi tjíhin nga k'u̱é'ma nintaku̱. A̱t'aha̱ xi nkú ts'ín
    tjíyaha Nti̱a̱ná, b'a̱ ts'ín kits'ínndaha̱ Nti̱a̱ná nda̱x'i̱n xi tjuu̱n, ko̱ kui
    ndo̱ bakúchji kju̱a̱chánkaha̱ Nti̱a̱ná. Tu̱nga xi tí'mi ta̱chju̱ún, kui xi bakúchji
    kju̱a̱chánkaha̱ xi tí'mi x'i̱n.
  bkq-NT: Uguondo olâ tâdâtâdyguyhodâ nangawentâbyra nidâ. Tara enomegoem, pymâem
    itoem, aguenriem warâ myakâwândy Deus waunro uguondo nhugudyly. Pekodo angawentâdybyen-ro
    watay olâ uguondo tutunri awyly tânehonze.
  kue-kue: Te yagl bre tusikrambuka. Sraglpre, ye God singiglmo ya ekinmo moglkwa,
    ba ambu ye yagl ekinmo moglkwa.
  cot-NT: Cotanquitsiqueate irira shirampari aatoqueate itatainatatsi, aritarite iquejevecariqueate
    Aapani Irioshi, aisa irootaquequeate iramenantajiquemparoca arimaja yagavejamajati
    Aapani Irioshi. Oraqueate manquigarentsi ontatainataquempagueti irootaquequeate
    iramenantajitaquemparoca yanaantaque shirampari.
  bnp-bnp: A bakovi i uka ma ge kavitagua a gina na tahuna i vasileki, a vuhuna a
    bakovi i manga a hanuna Vure, a bagetuanga na Vure. Pali a ngatavine a bagetua
    ne girihina,
  apn-NT: No mẽ inhmyjaja na pa htem amnhĩ krã hpro hkêt nẽ. Te mẽ ixpê Tĩrtũm pyràk
    nhũm mẽ anijaja te mẽ apê Tĩrtũm kra pyràk o na pu htem axpẽn nhĩpêx. Tĩrtũm krajaja
    na htem mẽmoj tã Tĩrtũm mã karõ hkêt nẽ. Ja pyrà nẽ mẽ anijaja na ka htem mẽ inhmyjê
    mã mẽmoj tã karõ kamã axihtỳx o apa hkêt nẽ. Na ka htem mẽ ixtã apijaàm kãm mẽmoj
    tã mẽ ixwỳ.
  ctp-NT: Ja ndiꞌin chaꞌ skunꞌ ke yu kiꞌyu, chaꞌ Ndiose ngwiñan ska yu kiꞌyu ti kulo;
    sa ñaꞌan lka ykwiꞌ Ni, ngwañaꞌan ngwiñan Ni ꞌin yu. Xka ñaꞌan lka neꞌ kunaꞌan,
    suꞌwe ꞌa ñaꞌan nu kunaꞌan chaꞌ ꞌin yu kiꞌyu.
  opm-opm: Han gur Got orhe dahapat da hatin hat orhor patim Got oh Mihat yahnap hat
    pat hanmur por orhe ihat pat da oh ihirnong pinggipti han gur ohoh ihan sawa meng
    rimo beten hamo hatin tei oh kakung na ariptimur. Kuu gurhe Nure han ihir mihat
    yah hat patimur dahatin ohe da oh pinggipat kuuo rim kakung ariptimur.
  bvr-bvr: An-gugaliya jarra, nipa gala barra a-bamagonyinyjiya minypa a-wenggana
    o gu-ngurrja Wangarr gun-nika janguny. Ngardawa an-gugaliya nipa Wangarr an-mawunga
    rrapa arr-gurdagurdarraja a-workiya minypa Wangarr an-molamola. Wurra gama jin-guyinda
    gala jiny-yirda. Wurra nipa jarra Wangarr a-menga an-gugaliya an-birlirrwerra,
    lika jiny-jarlapuna gama, rrapa nipa jin-gata arr-gurdagurdarraja jiny-yorkiya
    minypa wurra an-guyinda an-molamola.
  wal-wal: Attumaasai Xoossaa leemisonne bonchcho gidiyo gishshau, ba huuphiyaa qachchanau
    bessenna; shin maccaara attumaagaassi bonchcho.
  zad-NT: Na' beṉ' byona' bi chiyaḻ' wkwash' yic̱hje'na' daa nake' lwaa lsak' Chioza'
    na' chli'e balaaṉ c̱he'na'. Na' noola' chli'e balaaṉ c̱he beṉ' c̱he'na'.
  kmg-kmg: Ŋic e ine qizectuc juzejec. E Anuture hawari â Anuture eri tofa bakicne
    irec. Ŋokac e ine ŋicte eri tofa bakicne.
  aso-aso: '@see-verse:1CO.011.006'
  uli-uli: Tor pelal le semal mal yebe totawo chemal bo fael mala ye mel mala igegal
    mo momayel Deus uwol. Ngo fefel ila ye mel mala momayel mal we uwol;
  nin-NT: A na aniru du ba zzu Abachi, wre ba bu gri ku Abachi inkpinkpye. Ima tsarr
    di i si wre u unuru bu lo inkindirr ni itu hen. Na a na amba, wre ba bu kru isisu
    aniru.
  acu-NT: 'Yus aintsun najana chicharak: Ju nungkanam ainia nuka wiya nunismek mash
    inarta timiau asa, aints waring achat Yus najanamia nunaka mash inartinuitai.
    Tura asa tsengkrutin tsengkrutsuk wajastinuitai. Turamtai nuwa aishrin pengker
    umirak pujakka, aishrin pengker awajsatnuitai.'
  cak-WNT: Riyoj achi'a' ma utz ta chi nikacuch ri kajolon (kawi'), ruma can yoj ruwachbel
    wi ri Dios y nikac'ut ri ruk'ij y ruc'ojlen Riya', y ri ixoki' niquic'ut ri quik'ij
    ri cachijlal.
  ebk-ebk: Achi ud-ay mundalongdong nan laraki kiapú ta hiya nan kail-an nan ilan
    ya kaichayawan Apo Dios. Ngem kun pay nan fiafiai at hiya nan kail-an nan kaichayawan
    nan laraki.
  spa-PDDPT: Porque el hombre, quien es imagen y resplandor de Dios, no debe cubrirse
    la cabeza, pero la mujer es el resplandor del hombre.
  ruf-ruf: Immale ng'obamighwa bae yaghubike litwi lyake, kwaapfila yeye keghala ne
    Imulungu na ka utunitso we Imulungu. Lekeni ipinga ka utunitso we immale.
  gun-gun: Mba'eta anhetẽ avakue onheakã ao'i aguã nda'evei, Nhanderuete ojee rami
    omoingo rire ipo'akaa oexa uka aguã. Ha'e rã kunhague ma ava po'akaa oexa uka
    aguã ikuai.
  agu-BL: Ma yi e' yaj, qui'c cu tan je'n jun takle'n te chiwi', na e' teblal Ryos,
    nin na jal k'ej Ryos cya'n. Poro yi e' xna'n na jal chik'ej yi e' yaj cya'n.
  isn-isn: Inge shainene umugoha kukunekila itwe lakwe, kunsoko nuanso mpyani aukulu
    wang'wi Tunda. Kuite umusungu ukulu wamugoha.
  eng-PEV: You see, God made the man like himself, to show everyone that God is great
    and good. So a man can’t cover his head. He has to show that he respects God.
    And a man looks after his wife, and she shows how good her husband is, so she
    has to cover her head to show that she respects him.
  ilo-ULB: Ta saan a rumbeng nga abbongan ti lalaki ti ulona, agsipud ta isuna ti
    ladawan ken dayag ti Dios. Ngem ti babai ti dayag iti lalaki.
  pir-NT: Ʉmʉa pehe Cohãcjʉ̃ yero saha pʉhtoa ijire. Sa ye Cohãcjʉ̃ quehnoariquiro,
    tutuariquiro tiquiro ijiye tiyere ihñore tiquina pehe. Sa ye tiquina dapure moheñequinata
    ijiahro. Numia pehe ʉmʉa tiquina pʉhtoa ijiye tiyere ihñore. Sa yeye tiquina dapure
    mohaahdo.
  anv-NT: Ne mende abɔ́ fɔ́ mankwere mekpo gébégé aké anɛnemmyɛ wɔ́. Néndé Ɛsɔwɔ
    akwyɛɛ́ mende nnó ábɛ́ ɛké jimbɔɔ́, achyɛgé Ji ŋgɔ. Yɛ́mbɔ mendée afyɛɛ́
    lé mende ŋgɔ mmyɛ.
  sab-NT: Ngeru Chube onbre dodadu salengwli mo kare, Chube me muinga dodadu ngeru,
    onbre giti Chube muinga dodadu, ene onbre chegu muinga chugagwallale, malen onbre
    gerudale Chube ole chuga ngwale mo litangwa Chube geruadi ngwadi, muinga onbre
    gadale dage malen me ñage gerule Chube ole chuga ngwale mo litangwa Chube geruadi
    ngwadi. Chube onbre dodadu salengwli mo kare, Chube onbre chugagwalla onbre Chube
    gadale dage. Muinga gda gweale me jo dodaba onbrere, agwa onbre gda gweale jo
    dodaba muingale, onbre giti Chube muinga dodadu, malen onbre muinga chugagwalla
    muinga onbre gadale dage.
  tmd-tmd: Nöbö piaku, God ñɨgö nuŋ keir röxg rɨ nɨgmɨn mɨdöi aku mɨ, yöcmac ñɨŋ aku
    pöröbmɨjeñ. Makwam mö piaku, God ñɨgö nöbö röxg rɨ nɨgmɨn mɨdöia.
  acr-NNT: Noꞌj rachi na taqal ta che kuchꞌuq rujolom, ma rire e kukꞌutubꞌej uwach
    ri Dios y ruma rachi kaqꞌalajin runimal uchomalil ri Dios. Yey rixoq e uchomalil
    rachi.
  kpg-kpg: Hagalee e humalia bolo taane e gahu dono libogo, idimaa, go mee go di ada
    hagamodongoohia madamada o God, gei di ahina la di ada hagamodongoohia madamada
    o taane.
  taj-taj: परमेश्‍वरसे ह्राङदा उन्‍बाला लागिरी ह्रेम्‍फेबेदा ह्राङ ह्रङ्‌बान स्‍होजी।
    थेतबासेलमा ह्रेम्‍फेबेसे थोबो घप्‍बारी आत। तिग्‍दा भिसम ह्रेम्‍फेबेला गे चा परमेश्‍वरदा
    मान लबा हिन्‍ना। तर म्रिङम्‍हेमेला गे चा ह्रेम्‍फेबेदा मान लबा हिन्‍ना।
  avt-avt: Mɨt ap nanwapɨn menmen mau paan kɨr nanwepyapɨr hɨm me God o nitehi God
    menmen nentar haiu mɨt mehimɨtan God hɨrak kɨre mekak naanmɨpre menmen yapɨrwe.
    Te miyapɨr hɨr au. Hɨr nehimɨtanei haiu mɨt haiu niuk maiu iuwe.
  cbk-cbk: Pero un hombre no debe tapa el di suyo cabeza, cay tiene le el autoridad
    que Dios ta dale con ele. Pero un mujer bajo el autoridad del hombre.
  uig-ARA: چۈنكى ئەر كىشى بولسا بېشىنى ياپماسلىقى كېرەك؛ چۈنكى ئۇ خۇدانىڭ سۈرەت-ئوبرازى
    ۋە شان-شەرىپىدۇر؛ ئەمما ئايال كىشى بولسا ئەرنىڭ شان-شەرىپىدۇر.
  tuf-tuf: Sirat sérinra iman wan chájacro. Eyta cuácayat uwat serin istír car, Sir
    tamo caran cuít síhw̃ayqueyra. Eyta bira sérinan ima cuis eyra cay cuquín acui
    batro. Cuat uwat chaunín istír car, ey ra tamoan ay síhw̃ayqueyra.
  abx-abx: Para namay si lalla, kunta' ga'i iya agtambon si takuluk-na tungod kay
    iya i hinimo irog si Diyos nga nagpakulawan si ka'angayan-na, pero i danda may
    i nagpakulawan si ka'angayan-na si lalla.
  mco-NT: Je yëydɨjctɨjc ca' y'oyɨty co ajcxy ycohuajc cöjuuxy cöbe'ñ mɨ'idɨpy ma
    ajcxy Dios mɨbɨjtzoogɨxy o yaj'ixpɨjccɨxy Dios y'ayuc. Com je yëydɨjc jadu'n yɨ'
    nipaady nej Dios, e Dios yajcoj je yëydɨjc mɨɨd yɨ' y'oy'ajtɨn ycɨxpɨ. Per Dios
    yajcoj je töxyjäy mɨɨd je yëydɨjc y'oy'ajtɨn ycɨxpɨ.
  cpb-NT: Iriima shirampari eero ipashikayinawaita irirori, tema roshiyakari Pawa,
    iri Pawa owaneenkatakaariri. Irooma tsinane, iri shirampari owaneenkatakaawori.
  aon-aon: Aria armam mare hishigor amamigos baragos, uwok. Um maresh? Amam douk heyabigesh
    um agundok Iruhin dodogowin natrugun abom um. Aria armago douk weyabigesh agundok
    armam dodogowim hatrugun abom um.
  hus-NT-2005: An inik yab yejat kin putsuy nin ókʼ, pos jajáꞌ in junwal jelt xan
    ti jeye na Dios ani u takʼix jeye jelt xan ti na Dios u takʼix. Kom an inik in
    takʼyal an mímláb, jaꞌich tu xalkʼanal abal an inik in koꞌol i awiltaláb.
  mig-NT: Chi cha̱a, ma̱ kúu kasu̱‑de xini̱‑dé, chi̱ muestra luu Dios kúu‑de. Ko ñasɨ́'ɨ́,
    chi̱ stá'a̱n‑ña ndasa luu káa ini̱ yii‑ñá.
  bps-bps: Na i lagi balù là kenen smafang i ulun, du i lagi alung i glal na i kdatah
    Dwata. Kabay i libun alung i glal i lagi.
  mbs-mbs: Se meama, eked kepakay aw tedongan se olo din aw megtawal-tawal, so yan
    se pengilala te ininang te Timanem se meama melangkaw diyà te kedita dini te keneyonan.
    Meneng se bayi, yan se keilangan megtedong te olo din aw megtawal-tawal, so yan
    se pengilala te egtolò se bayi te meama.
  tof-tof: Darrü pama tóba singül koke ki ngablao Godón ótókde, zitülkus wa Godón
    dandang ngarkwatódó tónggapórróna akó wa Godón ⌊wirri kómal zyón⌋ ongang apónda.
    A kola ma paman wirri kómal zyón ongang apóndo, da wa tóba singül ngablo-e Godón
    ótókde.
  cme-NT: Bibiɛŋo yaa Diiloŋo nabiɛraŋo‑i, u yaa pigãaŋ Diiloŋo fafaaŋgu‑i, a ce
    dumaaŋo-na, duɔ tuɔ cãrã Diiloŋo‑i, u saa saaya u suuye u yuŋgu‑i. Aa ciɛŋo
    pigãaŋ bibiɛŋo fafaaŋgu.
  sus-sus: Xɛmɛ tan mu lanma a xa a xunyi makoto, barima a findixi Ala misaali nun
    a nɔrɛ nan na, kɔnɔ ginɛ tan findixi xɛmɛ xa nɔrɛ nan na.
  pon-2006: E sohte konehng ohl en koaduhpwaldi moange, pwe ih me sansal en Koht oh
    lingan en Koht. A lih me sansal en lingan en ohl;
  dad-dad: Tamo taka ĩ yogon mudur to kerũ fouf, ere nigin, ĩ Negur nẽ malakanon ado
    fula fiya medeĩya, tamo bun. Anĩ ere, kayau ĩ tamo nẽ fula fiya medeĩya, kayau
    bun.
  zab-NT: Per nguiu quɨt xi náti par chúu quiab o xi icaza quiab te pur Dios banchuuny
    laab zec ni nány laany, ax ziy rsíenbɨ didxdoo ni rápbɨ Dios. Chiy gunaa pur ni
    ruu xi ruu quiab, ax rsíenbɨ didxdoo ni rápbɨ nguiu.
  jae-jae: Ŋac êkuc gêŋ teŋ atom. Eŋ kêtu Anôtônê katu to ŋawasi. Ma awê tau kêtu
    ŋacnê ŋawasi
  ksd-ksd: Tago pa i ko, ba ta tutana na turup ra uluna, tago ia ra malalar i God
    ma ra minamarina bula; ma ra vavina ia ra minamar i ra tutana.
  msm-NT: To mgo yukos kona no angajan ogyuyumbung, su kibali bayhu sikandan to Diyus,
    aw to pagkadongganon to Diyus ogkaaha duon kandan. Di to mgo bohi kinahangyan
    muyuyumbung, su duon kandan ogkitaon to pagkadongganon to yukos.
  myk-myk: Ná ya yaa wu pa wu ɲuŋɔ tɔ wɛ, bani Kilɛ jaa ni wʼa yàa, na Kilɛ wo nɔɔrɔ
    wu bɛ shɛɛ. Ga cee di ná bɛ wo nɔɔrɔ wu shɛɛ.
  sbe-sbe: Loheya nige gonowana kuluna ye suma matawuwuna ede iya meta Yaubada kana
    kao yo kabahededehenamwana, na waihiu meta loheya kabahededehenamwana.
  mcr-mcr: Suqä iiŋä iquauqä quati, tiinji. Qokä iqua, Goti Hanjuwä Iqueqä ktqä eŋqä-paŋä
    epu, ga Iqueqä yoqä naqe ämotqueqäpŋqetaŋi, qu iquauqä nyuäŋi huäqä mautŋqä ipŋqe.
    Itaŋga apäkä iua, qu qokä iquauqä yoqä naqe ämotqueqäpŋqe.
  cux-NT: Saⁿ'ā ní nguɛ́ɛ́ cánéé chi caaⁿ'maⁿ sa nduudu yeⁿ'é Ndyuūs ndúúcū sndiiⁿ
    yeⁿ'ē sa chi canuuⁿ tiīⁿ sa, ti Ndyuūs din'dái yā saⁿ'ā tan'dúúcā maáⁿ yā chi
    caaⁿ'maⁿ ntiiⁿnyuⁿ sa, 'tíícā. Saⁿ'ā s'uūuⁿ, saⁿ'ā ní diiⁿ sa ntiiⁿnyuⁿ yeⁿ'e
    Ndyuūs. N'daataá nguɛ́ɛ́ 'tíícā. Idiiⁿ tá chííⁿ chí ngaⁿ'a isaⁿ'ā yeⁿ'e tá, ti
    saⁿ'ā miiⁿ caaⁿ'maⁿ ntiiⁿnyuⁿ sa yeⁿ'ē n'daata miiⁿ.
  tur-YTC: Erkek başını örtmemelidir. Çünkü o Tanrı’nın sureti ve yüceliğidir, ama
    kadın erkeğin yüceliğidir.
  san-ITR: pumAn Ishvarasya pratimUrttiH pratitejaHsvarUpashcha tasmAt tena shiro
    nAchChAdanIyaM kintu sImantinI puMsaH pratibimbasvarUpA|
  bel-N: Бо муж не павінен накрываць галаву, бо ён — вобраз і слава Бога; а жонка
    ёсьць слава мужа.
  sch-sch: Pasal chu Pathien rimil in-angpui le Pathien roiinpuina minlang ngâipu
    ani sikin lukhum ân khum rang nâng mak. Aniatachu nupang chu pasal roiinpuina
    minlang ngâinu ania;
  mic-MIQNT: Mo teltenug ugjit ji'nm a'gusuna'mn ta'n tujiw a'sutmaj muta Gjinisgam
    tmg ji'nmul eliapnn aq ignmuapnn ugjijaqamitl pa wijei aq negm aq na ji'nm gepmitelmatl
    Nisgamal. Gatu na e'pit elt gepmitelmatl ugji'nmuml.
  huu-NT: Jusiñamui dɨga naimɨe ñaɨa, Jusiñamui anamo naimɨe illa jira, ɨima ie ɨfogɨ
    icona jɨtañena. Jusiñamui naga ɨimana comuitate. Ɨimana naimɨe fɨnuamona, naimɨena
    caɨ iobitajamona, Jusiñamui caɨ afemo illana uiñotɨcaɨ. Ie ɨnina iobitajamona,
    naiñaiño afemo ie ɨni illa jira, rɨño ie ɨfogɨmo ɨniroina bɨcuana jailla.
  jiv-NT: Áishmaṉkka Yúsan nakumeawai. Yusna shiir ana nuna nakúmkáttsa Yus áishmaṉkan
    najanamiayi. Tuma asamtai áishmaṉkka etseṉkrukchatniuiti. Antsu nuwa̱nka áishmaṉna
    shiir ana nuna nakúmkáttsa Yus najanamiayi.
  otm-NT: Pɛ nu n'da ran 'yohʉ hingui sä da hyu'ts' rá fʉi bʉ ja ram pɛti, nguetho
    i udi i ja rá ts'ɛdi xʉn ho, tengu 'bʉ guesɛ Oją i 'bʉpʉ. Pɛ nu n'da ra xisu i
    udi man'da ja rá ts'ɛdi n'da ran 'yohʉ.
  dah-dah: Goyenbe albe Al Kuruŋ beleŋ yiŋgeŋ yara iryiŋ, irde saŋiŋmiŋ turŋuŋ yaŋ
    goyen al hitte mat kawan heŋ hi, irde bere hitte matbe alyen tareŋmiŋ turŋuŋ yaŋ
    goyen kawan heŋ hi geb albe tonaŋ ma aw uryeŋ.
  tnk-tnk: Rərəha mə iərman riti truveɡi kənkapwə tɨ nəri nə mə iərman in rəmwhen
    ia nənɨmwi nari riti kamətə pen Kumwesən irə mɨne noien amasan səvəi Kumwesən
    irə. Mətə pran kamətə pen noien amasan səvəi iərman irə.
  kpr-kpr: 'Gegenembo kekesa jo asugae aetera, o foiya jo ombae aetera ainda beká
    mo eviri: God giti beká usira amo, genembo kau numoá evavaga, nunda usasa ijugari
    dae sedo, etiri sirorusira. O evetu, genembo da duro a usasa ava ijugare dae sedo,
    etiri sirorusira.'
  san-IAS: pumān īśvarasya pratimūrttiḥ pratitejaḥsvarūpaśca tasmāt tena śiro nācchādanīyaṁ
    kintu sīmantinī puṁsaḥ pratibimbasvarūpā|
  nho-nho: Te tanata raa ki see uhi tana pisouru, i te aa, te tiputipu TeAtua e takoto
    i te tanata. Teenaa naa mahi TeAtua e takkoto i te tanata, aa naa mahi te tanata raa
    e takkoto i te ffine.
  gym-NT: Akwa ni brare abko käkwe ñan ja dokwä jue mika, ñobtä ñan angwane ni brare
    abko dätebare bäsi ja kwrere Ngöbökwe amne ni brare käkwe nünandre Ngöbö mikakäre
    ütiäte. Akwa ni merire abko käkwe ja dokwä jue mikadre, ñobtä ñan angwane ni merire
    dätebare Ngöbökwe ni brare bä mikakäre ütiäte,
  azg-NT: Majoꞌ tyiꞌichuhanꞌ na juu tsansꞌa ndyion juu ꞌnan xquen juu xjen na ntsinin
    juu nnon Tyoꞌtsꞌon ee jnduihin chaꞌvijon nquii jon ndoꞌ conditꞌmaanꞌ jon ntyja
    ꞌnaanꞌ juu. Ndoꞌ majoꞌntyi nquii tsansꞌa conditꞌmaanꞌhin ntyja ꞌnaanꞌ juu tsanscu.
  bhd-bhd: हाँ मड़दे अपनो दोग ढकनो जेइज़ नईं, किजोकि तै परमेशरेरू रूप ते शोभाए; पन
    कुआन्श मड़देरी शोभाए!
  too-NT: Por ixpālacata a'ntūn tlahua huan chi'xcu', tzē namāka'tlī'can Dios lā'
    por ixpālacata a'ntūn tlahua huan puscāt, na'a'cnīni'ni'can ixkōlu'.
  ind-AYT: Laki-laki tidak boleh menudungi kepalanya karena ia adalah gambaran dan
    kemuliaan Allah. Namun, perempuan adalah kemuliaan laki-laki.
  cjo-NT: 'Riroma shirampari, eero ipashikayinata: tema ikimiwitakari Tajorentsi,
    eejatzi ipinkathatziri. Rooma tsinani, oñaaperotziri oemi.'
  nsn-nsn: Bor bulout ahik tagu pahe taku uaouo toro lun, ge inggono pe tera banga
    toinir porene tar porene God, kare na uiniator God, bor kuah inggono tena uiniatoror
    bulout.
  san-DEV: पुमान् ईश्वरस्य प्रतिमूर्त्तिः प्रतितेजःस्वरूपश्च तस्मात् तेन शिरो नाच्छादनीयं
    किन्तु सीमन्तिनी पुंसः प्रतिबिम्बस्वरूपा।
  tna-NT: Deja sa mu aimue jachuad'amati taji mahue Diusu emitsutani, ahua quisaquisa
    epuani su, tueda Diusu ja tu nime ataidha putsu. Beju epuna mu Diusu ja ataidha
    deja sa puji.
  lid-lid: Ndramak mwan satubuloh batun. Tasah konen hawe nyasou tan i buku le Kindrei,
    ma Kindrei atehei budon ma nyasou mwasin ili tiri i buku le tan amwenen. Ya, badih
    badeh, leheya budon ma nyasou mwasin ta lau mwan.
  wim-wim: Puth than pam anangan meeꞌ-wuthanamayn thakan-a, aak churchangan-a, than
    hat keꞌ ngoonchayn, nil puth moom piꞌan ngamparam alangan God.angan moom yump
    thanang thampa. Puth than wanch anangana, moom yaꞌa, puth pam thum thanttaman
    moom thanttam epa,
  zga-M: Ulwa khuva sayienogile ugosi ukhugubeikha ufwe gwa mwene, khihwani khya vudwaadwa
    wa Nguluve. Pu udala veivudwaadwa wa gosi.
  yom-yom: Vayi bakala, kalendi fuka ntu ko, bila bakala niandi mfikula ayi nkembo
    wu Nzambi. Vayi nketo niandi nkembo wu bakala.
  san-SIN: පුමාන් ඊශ්වරස්‍ය ප්‍රතිමූර්ත්තිඃ ප්‍රතිතේජඃස්වරූපශ්ච තස්මාත් තේන ශිරෝ නාච්ඡාදනීයං
    කින්තු සීමන්තිනී පුංසඃ ප්‍රතිබිම්බස්වරූපා|
