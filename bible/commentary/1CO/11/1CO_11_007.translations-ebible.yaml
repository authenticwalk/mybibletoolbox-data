verse: 1CO.011.007
translations:
  kpx-kpx: Isito malaha keabuna dubue tiliege abu kina bamulivebene. Kosealemo Dilavau
    malaha vale keabuna valavemo ui hoesehavoi. Isito keate keabuna abu kina bamui.
    Kosealemo keabuna malahae valamo ui abuta Dilava hoesehavoi.
  okv-H: Eto embo amo God ta kiari vahai eto God ta sago kiari vahai aravora avoeto
    embo ta siro amo mane pohukasuja te evohu amo embota tombu vahai eto sago kiari
    vahai aravora.
  tbo-tbo: Houga tapalolo uyahina ega emoemotana po oloto unununa ina lutataya, matababana
    oloto galenana Yaubada anani wiwasawasa, ma wawine oloto anani wiwasawasa.
  mal-C: പുരുഷൻ ദൈവത്തിന്റെ പ്രതിരൂപവും തേജസ്സും ആകയാൽ ശിരസ്സു മറയ്ക്കേണ്ടതില്ല; എന്നാൽ
    സ്ത്രീയോ പുരുഷന്റെ തേജസ്സാണ്.
  grc-SR: Ἀνὴρ μὲν γὰρ οὐκ ὀφείλει κατακαλύπτεσθαι τὴν κεφαλήν, εἰκὼν καὶ δόξα θεοῦ
    ὑπάρχων· ⸆ γυνὴ δὲ δόξα ἀνδρός ἐστιν.
  bgc-bgc: हाँ, एक माणस नै सिर ढक्ण की जरूरत कोनी, क्यूँके परमेसवर नै उस ताहीं खुद
    के समान बणा दिया सै, अर उस ताहीं अपणे जिसा सुभाव अर महिमा दी सै, पर बिरबान्नी
    मर्द की शोभा सै।
  khz-khz: A maru repana ragai pene kumu-gavua, kwalana ia Palagu gitagitana vetaina,
    e ia na Palagu kolemana kamuna evega-matagaiana. A gare voo maru kolemana.
  deu-TKW: Der Mann braucht das Haupt nicht bedeckt zu haben, weil er Bild und Ehre
    Gottes ist. Die Frau aber ist des Mannes Ehre.
  zsr-NT: Cutu bi ral‑laꞌ udxía icjëꞌ bönniꞌ catiꞌ rdxinëꞌ lahuëꞌ Dios, le naquëꞌ
    ca nacczëꞌ Dios atiꞌ lë naꞌ naquëꞌ bönniꞌ ruluíꞌ lahui yöl‑laꞌ zxön queëꞌ Dios,
    san le nacnu ngul naꞌ ruluíꞌ lahui yöl‑laꞌ zxön queëꞌ bönniꞌ queënu.
  lin-lin: Mobali asengeli te kolata kitambala, pamba te azali elilingi mpe lokumu
    ya Nzambe ; kasi mwasi azali lokumu ya mobali.
  hns-NT: Bakie ek aadmie ke na tjaahie moerie tope ke. Oe Parmeswar ke djarieje se
    sab se barka waala hai, aur oke to dekhaawe ke tjaahie kie Parmeswar ketana maahaan
    hai. Aur ek aurat koetjh orhe se dekhaawe hai kie okar aadmie ketana barka hai.
  noa-E: Pari jãg ich Ẽwandamta maach thumaam khʉʉn Pörkha sĩerrʉmjö warr maach ompaawaijã
    maach emkhooiragta jũrr mʉg jẽb gaai nem thʉnʉm thum pörkhapitarr aawai, emkhooi
    chan pöd putiu pör börrju khaba sim. Pari ʉʉiran ichiita putiu pör börrju aai
    sim. Mag ich pör börr sim aig, pöd irua ich jaai khãai ichta ʉ̈rpai aju khaba
    sim a sim.
  eng-EMTV: For a man indeed ought not to cover his head, since he is the image and
    glory of God; but woman is the glory of man.
  mib-NT: Te tēe chi ma cásɨ de xinī de, chi máá de cúu muestra jeē steén ndese cúu
    Yaā Dios jeē cujéhnu ya. Te ñahan chi stéén ña jeē cujéhnu tēe.
  lif-NT2: कर ये़म्‍बित्‍छाॽइल्‍ले़ग थे़गेःक्‍पे़न्‌ते़प्‍मा मे़नुॽने़न्‍लो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइःत् नु कुमिमिदिङ्‌लो॥ कर मे़न्‍छुमाॽइङ्‌ग ये़म्‍बित्‍छाॽइल्‍ले़
    कुमिमिदिङ्‌लो॥
  xnj-xnj: Mgosi iganikiwa lepi kugubika mutu waki, ndava mwene ndi luhumu na ukulu
    wa Chapanga, nambu mdala ndi chilolilo cha ukulu wa mgosi.
  mmx-mmx: Ixo epovo do latlok na xua pe lavatlak teren, mila neni i lox asuusu lampoovo
    mi lisisixam at ne Moroa la kerepmo ni i emi asu mi ne Moroa. Ketla latkin na
    xua pe lavatlak teren at lotu mila neni i lox asuusu lampoovo at loklok ngangao
    ren ti latlok teren.
  cbr-NT: Nucën Papa Diosan ca asaribi 'itánun uni uniocëxa. Usa 'ain ca Nucën Papa
    Diosan asaribi 'inun unio 'aish uni mapútima 'icën. Usa 'aínbi ca Nucën Papa Diosan
    an uni 'aquinti oquin xanu uniocëxa.
  tee-NT: Ju tam jok'at jantu catilakpaxtakcalh ni navicalh tachi ju Dios. Chai la'is'atsucunti
    putasui ni vasalh k'ai ju Dios. Chai la'is'atsucunti tam chako'ulh putasui ni
    na k'ai ju jok'at.
  eng-LSV: for a man, indeed, ought not to cover the head, being the image and glory
    of God, and a woman is the glory of a man,
  cak-NT: Roj achi'a' man utz ta nakatz'apij kajolon roma can joj ruwachibel ri Dios
    y nakac'ut ruk'ij raja', y ri ixoki' niquic'ut quik'ij ri achi'a'.
  pah-NT: Akwaimbae'g̃a po nonhakag̃ahovi hamo. A'ereki Tupana'ga oapo akwaimbae'g̃a
    oji'java'ero. G̃andeaporog̃ita Tupana'ga reaporog̃ita ja. Kunhangwera'g̃a ki a'e
    te g̃andeaporog̃ita akwaimbae'g̃a ndeaporog̃ita ja.
  sja-NT: Pia jarait'eera, ɨmɨk'ĩrapa ichi poro wãk'aik'araa bɨ ichi Tachi Ak'õre
    k'ĩrak'a bairã mãik'aapa ichi Tachi Ak'õrepa bɨda perã na p'ek'au eujãde nɨ̃bɨ
    poro waibɨa bamerã. Jõdee wẽrapa ichi poro wãk'aipia bɨ ak'ɨpiit'ee ɨmɨk'ĩra ichi
    poro waibɨa.
  xed-xed: Ma bukw zgun ta ghəŋ, kabga tsatsi ta gara vgha nda Lazglafta nda glakwani
    tani. Marakw ya ná, maravata glakwa zgun tsatsi,
  mks-NT: Co̱ ndítahan toho nu̱ú in da̱ta̱a chija̱hvi da ji̱ni̱ dá veñu̱hu jáchi̱
    mé dá cúú dá da̱ na̱cava̱ha Ndióxi̱ xi̱hín yuhú nu̱u̱ mé á. Ta mé dá cúú dá da̱
    náha̱ ndá quia̱hva cáhnu cúú Ndióxi̱. Ta náha̱ in ñáñáha̱ ña̱ yíi̱ ñá cúú da̱
    ji̱ni̱ nu̱ ñá.
  gfk-S: Waak tike tunana i pulus no uluno kinong aie no hapupuo tane God ma i hamanis
    no minamar tane God. Iesene tike haine i hamanis no minamar gar na tunana.
  bmu-bmu: Ambinöŋ apŋaŋgö aködamunŋi akzapmö, azinöŋ Anutugö imutŋi aka aködamunŋi
    akza. Miaŋgöra azinöŋ mönö nöröpŋi kude esuhui dop kölma.
  dgz-dgz: Go apan da, God inap mup wapi gapan, iwa okom ya pan borep. Iwa ere ibariwa
    gapan God apan mek umap tan, menan endi, apan gamup God irewa yavivin. Amba God
    erewa gapan waen tan iwa waen gamup apan irewa yawapen menan.
  eng-GNV: 'For a man ought not to couer his head: for as much as he is the image
    and glory of God: but the woman is the glory of the man.'
  zaa-NT: Pero ttu nubeyu' nna labí dànią cu'u iqquį sombrero canchu chi runią oración
    o de runią predicar, porqui'ni ca nubeyu' nna ná cą adiru ti'a ná Tata Dios, ą'hua
    ná cą para la' dàliani qui'e. Pero ttu ttu niula nna ną́ para la' dàliani qui'
    nubeyu' quì'į.
  eng-WEBSTER: 'For a man indeed ought not to cover his head, forasmuch as he is the
    image and glory of God: but the woman is the glory of the man.'
  guh-guh: Dioso itsa exana pebi, nacujirujëpaeyaexana. Nexata pacuenia itsi Dioso,
    bajara itsi pebi. Nexata pebi xaniavaetsia itsa ponapona, jivi pecanaëjëtsinexa
    Dioso bitso ayaijamatabëcuene pexainaenëcuene. Bajaraxuata pebi apo benamataacatsi
    papaëbërëpanayota penavajëtsijavata Diosojavabelia, itsamonaejavabelia Dioso pejumelivaisi
    petsipaebijavata ata. Itsiata baitsi jane petiriva benamataacata papaëbërëpanayota
    penayapëtaenexa pamonavecua beveliajamatabëcuene pexainaevacuene.
  bon-bon: Yepä rooriye te gone teeme mope ne acwaba, ingle Acejiyame te ituge teebine
    teeme pana me wawena piiyepu teeme pana ireclota ituge ceera. Yepä magebi ne rooriye
    me pana ireclota ituge ceera,
  nhw-BL: Amo cuali para se tlacatl motzontzacuas quema anmosentilíaj, pampa Toteco
    quinchijtoc tlacame quen ya iixcopinca huan tlacame quinextíaj Toteco ihueyitilis,
    pero se sihuatl tenextilía ihuehue ihueyitilis.
  swh-ONEN: Haimpasi mwanaume kufunika kichwa chake kwa kuwa yeye ni mfano wa Mungu
    na utukufu wa Mungu, lakini mwanamke ni utukufu wa mwanaume.
  wbi-wbi: Looli nalunoghile umughosi kufunika umutu ghwa mwene, ulwakuva kye kihwani
    nu vwitike vwa Nguluve. looli umumama vwe vwitiki vwa mughosi.
  bba-bba: N ǹ weenɛ tɔn durɔ u win wiru wukiri domi u sɑ̃ɑwɑ Gusunɔn weenɑsii, u
    mɑɑ Gusunɔ bɛɛrɛ wɛ̃ɛmɔ, ɑdɑmɑ tɔn kurɔ u tɔn durɔ bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'For a man indeed ought not to cover his head, forasmuch as he is the
    image and glory of God: but the woman is the glory of the man.'
  kgk-NT: Kwimba'e katu Tupã Nhandejáry omoingo va'ekwe ha'e ramigwarã. Inhe'ẽ-rupi
    oiko hagwã omoingo va'ekwe. Ohexa uka mba'eixagwa Nhandejáry remimoingo porã ipu'aka
    marangatu tee-gwi kwimba'e-pe ojapo va'ekwe. Upéixa-gwi niporãi voi oime ramo
    oakã rehegwa reheve Nhandejáry-pe omboete haty-py. Ha kunha katu ohexa uka mba'éixa
    pa Nhandejáry rembiapo porãgwe ojapo-ma ramo kwimba'e kãgwe-gwi kunha ypyrã.
  waj-waj: Nnaaru Anutuuqo ari yaata tinniivo ariiki vauvaa roosiima vaidiivaa iima
    kiooduu ivo mmuakiaa mminnaiyauvaa yaatarooduu innayaadiri Anutuuqaa nnutuuvo
    ngiau aapu vauvaara sa ivo ari kieetaivaa rummua apuaivee. Gioonnaivo ari kieetaivau
    apiivaara vaidiivo innara dira aataruuvo kooyaa vaivai.
  cpy-cpy: Riima shirampari-paeni eero ipashika iitoki rirori, tema ikimita-kotari
    Tajorentsi, riitaki Tajorentsi owaneenkata-kaariri. Rooma tsinani, riitaki shirampari
    owaneenkata-kaawori.
  mpx-mpx: Nige bosowaina tau kaununa ni pahabobu, kaiwena Yehoba tau i ginol totona
    kanukanununa elana, ge Yehoba wana wasawasa i pamasal. Yaa yova kaununa ni pahabobu,
    kaiwena iya tau wana wasawasa ni pamasal.
  wbp-wbp: Kaaturlu-jana ngurrju-manu wati nyanungu-piya-juku yungulurla pulka-pinyi.
    Kujarlaju, kajilparla ngana-puka wati wangkayarla Kaatuku mukarti-wangu jurru
    parnta-yirrarninja-wangu, ngulaju ngula-juku. Karntakarnta kuja-jana ngurrju-manu
    Kaaturluju, ngulaju yungulu-jana wati-patukuju pulka-pinyi. Kujarlaju, ngana-puka
    karnta kajilparla wangkayarla Kaatuku, ngulakungarntirli yungulpa-nyanu jurruku
    parnta-yirrakarla mukarti.
  luo-luo: Dichwo to ok owinjore oum wiye nikech en ranyisi mar Nyasaye gi duongʼne;
    dhako to en ranyisi mar duongʼ mar dichwo.
  nhe-NT: Ax cuali para se tlacatl mocuatzacuas quema inmosentilíaj, pampa Toteco
    quinchijtoc tlacame queja ya iixcopinca huan tlacame quinextíaj Toteco ihueyitilis,
    pero se sihuatl tenextilía ihuehue ihueyitilis.
  aii-aii: ܠܹܐ ܝܠܵܗ̇ ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܠܓܲܒ݂ܪܵܐ ܕܡܲܟܸܣ ܠܪܹܝܫܹܗ، ܣܵܒܵܒ ܨܲܠܡܵܐ ܘܫܘܼܒ݂ܚܵܐ
    ܕܐܲܠܵܗܵܐ ܝܠܹܗ؛ ܐܝܼܢܵܐ ܒܲܟ݂ܬܵ‌ܐ ܚܸܩܪܵܐ ܕܓܲܒ݂ܪܵܐ ܝܠܵܗ̇.
  esk-NT: Aŋutim maturaksraġiñġitchaa niaquni, atakkii Agaayyutim iñiqtaġigaa atriŋutquplugu
    iŋmiñun aasriiñ sagviquplugu kamanautni. Aglaan nuliaŋuruam qiñiqtitkaa kamanautaa
    uimi qaukłiupkaqamiuŋ.
  msb-msb: An lalaki dapat dili magtahob san ulo kay siya an hitsura kag ginakitaan
    san pagkahalandon san Dios. An babayi naman an ginakitaan san pagkahalandon san
    lalaki
  cpa-NT: Tsa¹lé² jlǿ² dsa² ŋioh¹² dsi³. Di³ lán¹²dsa ju³lah lán¹² Diú¹³ hŋiah¹².
    Jmo¹² dsa² ŋioh¹² hŋiah¹² hi² juanh¹² Diú¹³. Cónh¹jøng² hio¹³ calah, jmo¹²dsa
    hi² juanh¹² dsa² ŋioh¹² quián¹²dsa.
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ମୁନୁସ୍‌ ପିଲା ପାର୍‌ତନା କଲାବେଲେ ତାର୍‌ ମୁଣ୍ଡେ ଅଡ୍‌ନା ପାକାଇବାର୍‌
    ଦର୍‌କାର୍‌ ନାଇ । କାଇକେ ବଇଲେ ସେ ପର୍‌ମେସରର୍‌ ଚାଇଁ ଆରି ତାର୍‌ ଡାକ୍‌ପୁଟା ଦେକାଇସି । ଆରି
    ମାଇଜି ମୁନୁସର୍‌ ଡାକ୍‌ପୁଟା ଦେକାଇସି ।
  meu-meu: A tau ese kwarana baine mukoa na dia namo, badina be ia na Dirava ihaḡoina
    tauna bona Dirava hairaina. A hahine be tau hairaina.
  yva-NT: Anya pamo po ansune vasye rave akari ratavun, weamo mamaisye ramu, weye
    anya pamo aurata Amisye taune ai muno aurata Amisye apa titije rai. Yara wanya
    mamo raurata ama anya apa titije rai.
  dgc-dgc: Pero tu lélake, éy éwan maari a mégalibunbun, da te kapangyarian i lélake
    a kona ta Diyos. Pero tu bébe, éy sumunud siya ta lélake.
  zpm-NT: Grë zha bgui, nod pe nacne gdze lad guic zho, sac choot samiech guidzliu
    zho rnabeyd lo zho. Zeeṉe bzaa Dios mgui, bzaa me zho zigne nac me, zeeṉa glu
    zho gaṉle pa lotaa meṉ non nac me; scagaa wnaa, laa wnaa biaaṉ par glu zho gaṉle
    non mgui.
  hix-NT: Àsok tawro hana, onà wyaro Khoryenkomo wya kakàhtonàr kom ke hamà. Kàrà
    yakàhtoy hatà, tàwyaro ehonomnà me ehtxoho me. Ehonomnà me xaxa Khoryenkomo yonyhen
    hamà, kàrà, ehonomnà me rma rha tesnàr ke. Àro ke, tuyhuthuru komo womtohra hak
    nahtxoko, kàrkomo komo, ehonomnà me tesnàr kom ke. Onà wyaro haxa ryhe natxhe,
    woràskomo komo. Kàrkomo komo yoyuknye me natxhe. Ehonomnà me kàrkomo komo yonyhetxow
    hamà, eyuknye kom me tesnàr kom ke. Àro ke, tuyhuthur kom hak womtotxowà, kàrà
    yoyuknye me tesnàr kom ke.
  sim-sim: Hako hulayi masiji orhin or arangoho Avui Wasilakan or sawewa hala. Uhu
    orhi mashi nga profet hom or sawewa hala. Mberem ushiwak? Hulayi ondo Avui Wasilaka
    os or nandan or heimaha or uhunda ola. Lir Avui Wasilaka kwambu os orhik nandan
    or heimaha or uhunda ola. Hako nokoven or uri erem. Lir kwambu os hula lihik nandan
    or heimaha nor uri lir.
  npi-ULB: पुरुषले आफ्नो शिर नढाकोस् किनकि ऊ परमेश्‍वरको प्रतिरूप र गौरव हो । तर स्‍त्रीचाहिँ
    पुरुषको गौरव हो ।
  cgc-cgc: Mga mama an dapat ula tageb naan ta ulo tak pabuat danen ta Dyos na paryo
    ta iya na kaugalingen daw Dyos an dayawen tenged ki danen. Piro, mga bai dapat
    may tageb naan ta ulo tak danen an pabuat ta Dyos para mga mama an dayawen tenged
    ki danen.
  tim-tim: Luâk âmâ kautŋe bo tigim manbiâp. Yâk Anutugât tirip akto Anutuŋe ikiŋe
    kârikŋe miawagâkgât mâŋginenegep. Dâ âmbâle amâ luâkgât pagaleŋe ulikŋe.
  yor-yor: Ṣùgbọ́n ọkùnrin kò ní láti fi nǹkan bo orí rẹ́ nígbà tí ó bá ń sìn, nítorí
    àwòrán àti ògo Ọlọ́run ni òun í ṣe, ṣùgbọ́n ògo ọkùnrin ni obìnrin í ṣe.
  wos-wos: God déngala dé du huratakandéka di du Godna hambuk nawulak wakwe. Wungi
    maki du Godka wata profetna hundi wata di deka anéngamba yamba samékéndi. Takwa
    di duna hambuk nawulak wakweta di deka duna ekombu di re.
  emp-NTPO: Djabarã ãbaa dji jʌre panʌne umaquĩrãrãda boro ãnẽb̶arid̶iẽ́ panʌa Ãcõrẽba
    ara idji quĩrãca od̶a bẽrã idjab̶a umaquĩrãrãba Ãcõrẽra ãdji boroda unubi panʌ
    bẽrã. Baribʌrʌ wẽrãrãba unubi panʌa umaquĩrãra ãdji boroda.
  eng-F35: Indeed, a man ought not to cover his head, since he is the image and glory
    of God; but woman is the glory of man.
  ind-ind: Sebaliknya, laki-laki tidak perlu memakai kerudung waktu berdoa atau menyampaikan
    pesan Roh Allah, sebab laki-laki mencerminkan sifat-sifat Allah dan kemuliaan-Nya,
    sedangkan perempuan mencerminkan kemuliaan laki-laki.
  pes-OPCB: اما مرد نباید به هنگام عبادت، سر خود را بپوشاند یا کلاهی بر سر داشته باشد،
    زیرا مرد به صورت خدا سرشته شده و جلال او را منعکس می‌سازد. اما زن منعکس‌کنندۀ
    جلال و شکوه مرد است.
  mpt-mpt: Nakai lotu am tamo bianiba Gode nganha bianiba e wengo omkeimamom gib mole
    i gabam otabbumino detlaine! Niminbabe, Gode inamin namino alukum kimanin nakabe.
    E nakae klane dimo baabanea Kebta inamin namin olo alukum kimaneba makob ne kima
    bli inanale ge baabanebio kesoa nakai inamin namino alukum kimanin nakabe. I lotu
    am tamo bianiba Gode nganha bianiba e wengo omkeimamom gaibo i gabam otabbumino
    detlaiba naka mak unang maki yateniba funaniba Gode elekiem eleta i kimaninobo
    ge funaine! Otane unang ile naka ita i kima blib kesoa i lotu am tamo bianiba
    Gode nganha bianiba e wengo omkeimamom gaibo i gabam otabbumino otabbaine!
  ssx-ssx: Halima꞉ta꞉ you aka꞉ na pambao halieke. Pa ekipeke ipikita꞉ Koda꞉na꞉ biki
    ula꞉ ekina꞉ pita꞉ wele pikieki yaapona꞉ su̱a̱su̱a̱ wala꞉la꞉me. Koto pa꞉la꞉pate
    wanda꞉ma꞉ta꞉ ipika꞉ halina꞉ biki ula꞉ ekina꞉ pita꞉ wele pikieki yaapona꞉ su̱a̱su̱a̱
    wala꞉la꞉me.
  mkl-mkl: Kù sĩɑ inɛmɔkɔ ku bii iriɛ domi Ilɑɑɔ̃ í tɑkɑɛ ku jɔɔ nɔ ku nyisi ɑmboeɛ,
    ɑmmɑ inɑɑbo, ɑmboei inɛmɔkɔi wɑ nyisi,
  gaq-gaq: ଙ୍ଗିର୍‍ବଏ ଇସ୍‌ପର୍‌ନେ ରକମ୍‌ ମୁର୍ତି ଆରି ମ‍ଇମା ରକମ୍‌ ଡିଂକେସାଃ ସତେଆଃ ମେଁନେ
    ବାଆଃ ଗୁଲୁବନେ ଦର୍‌କାର୍ ଣ୍ତୁ ମେଃଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ମୁଆଃନ୍ନିଆ ବାରି ମଇମା ମେଁନେ ଡାଗ୍ରା
    ଲେଃକେ । ମାତର୍‌‌ ସେଲାମ୍ବୁଏ ଡାଗ୍ରା ଙ୍ଗିର୍‍ବଏଃନେ ମଇମା ଲେଃକେ ।
  gof-RNT: Addey Xoossaa leemisonne Xoossaa bonchcho gidiya gisho ba huu7iya qachchanaw
    bessenna, shin maccasi addes bonchcho.
  unx-unx: କଡ଼ାକେ ଆୟାଃ ବହଃ ଗୁଗ୍‌ଲୁନ୍‌ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମୁରୁତ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ ଇନିଃତାଃରେ ଚାକ୍‌ମାକାଅଃ ତାନା, ଆଡଃ କୁଡ଼ି, କଡ଼ାରାଃ ମାନାରାଙ୍ଗ୍‌
    ଲେକାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Itó ve keza nene Ómasímini nekisa itó Ómasímini gonanalisiva lilí inamole.
    Itó vená keza nene vetini gonanalisi niave. Nenemú ve keza monó lita gamenaló
    gotóitó netá ali hitiiki minatamó etaminogo ive.
  lcm-lcm: Arai, tauan using kapo kankanuai i God na urmaus kapa ina, ka ago ta kuku
    bat an ani vangang ina. Au ani aina, nia kapo urmaus i tauan.
  aer-aer: Mwerre kwenhe artweke anetyeke akaperte artelhetyakenhele, Ngkartele-arle
    kwenhe artwe areye Renhe-arteke mpwareke. Nhenge tyerrtye areyele renhe aremele
    itne Ngkarte utyernetyenhenge. Kenhe Ngkartele akenhe arelhe mpwareke artwe utyernetyeke,
    renhe-arle mpwarekenge artwe-ngentyele.
  qvc-NT: Piru manam nisisaryuchu ullqokuna umanllapata pambananqa. Chaqa Tayta Dyusqam
    ullqota puntata rurarqan, Dyusshina yuyanambaq, chay runawan Dyus kushikunambaq.
    Piru warmitaqam rurarqanqa, ullqokuna warminwan kushikunambaq.
  tgl-ULB: Sapagkat hindi dapat magtakip ng kaniyang ulo ang lalaki, dahil siya ang
    larawan at kaluwalhatian ng Diyos. Ngunit ang babae ang kaluwalhatian ng lalaki.
  cbs-NT: Jamen junidan, jawawen jawen buxka mayabukutidubumaki, Diosun juni ja dukun
    damiwakin jawen kushipa unanti wati ja itsa Diosun juni waniwen taeadan. Jakia
    ainbudan, junibu itsa Diosun jatu waniki, jau jawen benen kushipayakin duawanunbunan.
  xtm-NTPP: Kovaa tee ma, másu ko kasi de xini de ma, vaa Su'si ma chi ni sa'a ya
    tee ma sukan kaa maa ya ma, te jayiñu'u Su'si ma jini o nuna sa'a de sa'a. Kovaa
    ña'a ma, jayiñu'u tee ma jini o nuna sa'a ña sa'a, vaa jandetu ña nuu yii ña ma
    ji'in nuu Su'si ma.
  nnq-nnq: Kualaje munalome kuekele mutwe gwakwe, magambu jwenio ngi kilandanakio
    na Nnoongo nalindala lya kibumo cha Nnoongo, na munkege nga lindala lya kibumo
    cha angwana mundu.
  bao-NT: Ʉmʉ pea cʉ̃ dʉpʉgare ca bʉatotipʉ niimi. Mee cʉ̃a Ʉmʉreco Pacʉ bauriquera
    nii, ñucã Ʉmʉreco Pacʉ do biro ca tiiya manigʉ cʉ̃ ca niirijere nii bau nii, ca
    biigʉ niimi. Nomio pea ʉmʉ cʉ̃ ca niirijere ca nii bau niigo niimo.
  san-ORI: ପୁମାନ୍ ଈଶ୍ୱରସ୍ୟ ପ୍ରତିମୂର୍ତ୍ତିଃ ପ୍ରତିତେଜଃସ୍ୱରୂପଶ୍ଚ ତସ୍ମାତ୍ ତେନ ଶିରୋ ନାଚ୍ଛାଦନୀଯଂ
    କିନ୍ତୁ ସୀମନ୍ତିନୀ ପୁଂସଃ ପ୍ରତିବିମ୍ବସ୍ୱରୂପା|
  huv-NT: Nop naxey ngo metam mapooch omal nej, cos Teat Dios tarang naxey majlüy
    najneajay atnej mindiw nej, majüiquich nej natang. Nganüy najtaj tarangüch najneajay
    atnej mindiw naxey.
  otn-NT: A nu̱ ra̱ n'yohʉ, hi̱ngui̱ sä da̱ hyu̱sta̱ rá̱ fʉi p'ʉ ha dí̱ mpɛti yø ja̱'i̱,
    porque Oja̱ bi hocra̱ n'yohʉ ngue bi gohi tengu̱tho'a̱. Ja̱na̱ngue conná̱ nguehra̱
    n'yohʉ i t'ɛ̱spa̱bi̱ Oja̱. Pɛ nu̱ ra̱ xisu, i 'bʉi ngue ga̱ t'ɛ̱spa̱bi̱ ra̱ n'yohʉ'a̱.
  nop-nop: Kaŋ me adi Bepaŋ ne’walaŋ namandap tubumintaguk wendi Bepaŋ hebiniŋ yohautaaŋ
    niutumbalak doktiŋa me adi kuluŋ mu mokoŋa niutumbaluwaak. Kaŋ tam adi yohoi wou
    yohautaaŋ niutumbalak.
  obo-NT: Dos unayan no konna od totambun to uu iddos mama diyot timpu to kodsimba,
    su id bovallan to Monama kos mama iling kandin amoy id pokita iddos kotungud woy
    bantug din. Piru iddos ba-ay, id bovallan to Monama atag to kodposivantug to mama.
  cak-ENT: Roj achi'a' man utz tüj que nkatz'apij ri kajolon, roma roj ruvachbül vi
    ri Dios y nkac'ut ri ruk'ij rija', y ri ixoki' nquic'ut ri quik'ij ri cachijlal.
  lif-NT: ᤁᤖ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧᤃ ᤌᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤋᤧᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤀᤡ᤺ᤳ ᤏᤢ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤗᤥ॥ ᤁᤖ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤱᤃ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤗᤥ॥
  mie-NT: Sochi tēe chi mā cásī dē xīnī dē, chi maá dē cúu muestra jā stéhēn nāsa
    cúu Yāā Dios jā cúñáhnú yā. De ñahan chi sa stéhēn ña jā cúñáhnú tēe.
  san-TIB: པུམཱན྄ ཨཱིཤྭརསྱ པྲཏིམཱུརྟྟིཿ པྲཏིཏེཛཿསྭརཱུཔཤྩ ཏསྨཱཏ྄ ཏེན ཤིརོ ནཱཙྪཱདནཱིཡཾ ཀིནྟུ
    སཱིམནྟིནཱི པུཾསཿ པྲཏིབིམྦསྭརཱུཔཱ།
  qve-NT: Saynallataqmi niykichis, qariqa amayá ni imawanpas umantaqa tapakuchunchu.
    Payqa Diospa rikch'ayninmanmi unanchasqa karan, paywan Dios kusikunanpaq. Warmitañataqmi
    Diosqa unancharan, warminwan qosan kusikunanpaq.
  pao-NT: '@see-verse:1CO.011.006'
  cbu-NT: Itaru, kamuz kamisaa tutayusinapa atina. Apanll kamuzaatsima tinarangiya.
    Nuwaana tamaparina ashiru ichinguru kasichpa átu tinarangiya. Ashirucha, kamuz
    Apanllimun taakiya kizpuri. Itaru, kiz kamuzamun taakiya tsipasa.
  usa-usa: Áánûqtuma waamá wetábá wekáá umá tarôq uráipoana waamá Áánûqtuni tágama-yataakoni
    amammá máiye. aaragómá waagóní tágama-yataakoni amammá máiye.
  soy-soy: Ái nɛ sɑ́ rɛ utisi ukɛ́ linyinɛ ríyu yɑrii. Li we rɛ uyɛɛ nɛ Uléécɑɑ
    mɛnyínɛ we, un kɔ ríyu u wɑisɛ. Utisi kɛ unɔ́si pɔ́ɔ ríyu wɑisɛ.
  hui-hui: Agali ibu Ngode Datagaliwabe kagobi helo wabu helenego ibugua Ngode Datagaliwabenaga
    wá holene walia hatagi hagago ibunaga hagua yi holene nawi. Wali ibugua agalinaga
    wá holene walia hatagi haga beda.
  amf-amf: Anngi Barjosa dantanbee gobshinbeam dhehea kinin dohonna, meten yinnonam
    apalaka kinin ochoadettsi kiam zaskehe. Maa anngisa gobshin dhahaynone.
  quc-NNT: Are k'u ri achi man utz tä ri' we kuch'uq ru jolom, rumal chi are u wächb'al
    ri Dios xuquje' rumal ri are' käq'alajinik chi nim u q'ij ri Dios. Are k'u rumal
    ri ixoq käq'alajinik chi nim u q'ij ri achi.
  dob-dob: Tapwalolo solanaya tai nigeya sawesawenaya be debana ꞌiꞌaubwasa, manuna
    tai ꞌana ꞌita Yaubada nadigega, ta wate ꞌana tupu Yaubada ꞌana tupu nadigega,
    ta waine ꞌana tupu tai ꞌana tupu nadigega.
  wrs-wrs: Heva os tendoriniva hevna tamba ehlathavavmoa, noinda osra, Sesoa doa hevm
    lehvoh vena, wo di pivva nungliv Sesoana pusambakambava. Wo ungevliriniva eva
    osta, Sesoava ungevlirinimba tlalalm lehvoh vena, wo di pivva nungliv tendorinina
    pusambamba.
  mca-mca: Qa pa'qu' jukhewe' hasu'uj nit'onjo' pa'qu' ƚeiƚa'ye' qe ƚakha' hik ƚunye'j
    pa' ƚunye'j pa' Intata qa ƚakha' iye in qiji' qa wetjeyumtshenijupi' pa' Intata
    in qiji', qa efuƚe in qiji' qa wetjeyumtshenijupi' ek pa' jukhew in qiji'.
  tzo-TZC: Yan ti vinique mu xuꞌ ta smac ti sjole. Yuꞌun ti stuque jaꞌ slocꞌobbail
    ti Diose, xojobin yutsilal ti Dios ta stojole. Yan ti antse xojobin yutsilal ti
    smalal ta stojole.
  mya-mya: အ​မျိုး​သား​သည်​မိ​မိ​၏​ဦး​ခေါင်း​ကို​ဖုံး အုပ်​ရန်​မ​သင့်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ
    သည်​ဘု​ရား​သ​ခင်​၏​ပုံ​သဏ္ဌာန်​တော်​နှင့်​ဘုန်း အ​သ​ရေ​တော်​ကို​ရောင်​ပြန်​ဟပ်​သူ​ဖြစ်​သော
    ကြောင့်​တည်း။ အ​မျိုး​သ​မီး​သည်​ကား​အ​မျိုး သား​၏​ဘုန်း​အ​သ​ရေ​ကို​ရောင်​ပြန်​ဟပ်​သူ
    ဖြစ်​၏။-
  gng-NT: Ujɛ kàareh la, wa kpɛ wɔ ń li cùube bonn, kimɛ u yé Uwien ya nɛnnɛnku
    nɛ, ki wɔngeh Uwien ya kpiɛke. Ama upii wɔn wɔngeh ujɛ ya kpiɛke nɛ.
  cbi-NTPO: Unbee rukuya mishusha jali viyanu jutyuve, matyu yaa Dios naajuñuba tsaa
    keewaramin, naa Dios tsamantsaa juñu bain keewaramin ju' mitya. Tsaanuren supuya
    unbee ruku' mityaren juntsaa uukeraa faawara keewarave,
  ikk-NT: Okẹnnyẹ efuruni n'o kpumẹ isi ẹ ebe o mẹ ni o yi Osolobuẹ, ọ wụzịkwọ ọghọ
    Osolobuẹ; kanị okpoho wụ ọghọ okẹnnyẹ.
  leu-leu: A mataa i taa pife xafut a putuna senaso nane a xaxaalua i Piran xa e a
    faxalit a magaafan sina sait. Taasaxa tefin a faxalit a magaafan sina tomexaan.
  maz-NT: E bëzo, dya ni jyodü pje ra jñus'ü. Na ngue o dyät'ä Mizhocjimi e bëzo c'ü
    ixi nguetjo angueze. Nguec'ua ngueje Mizhocjimi c'ü manda cja e bëzo. Pero e ndixũ
    je vi 'ñeje cja e bëzo, nguec'ua ngue e bëzo manda cja e ndixũ.
  bod-N: སྐྱེས་པ་རྣམས་ནི་དཀོན་མཆོག་གི་སྣང་བརྙན་དང་གཟི་བརྗིད་ཡིན༌པས། སྐྱེས་པ་རྣམས་ཀྱིས་མགོའི་སྐྲ་བཏུམ་པར་མི་འོས་སོ།།
    འོན༌ཀྱང༌། སྐྱེས་མ་རྣམས་ནི་སྐྱེས་པའི་གཟི་བརྗིད་ཡིན༌ཏེ།
  tca-NT: Natürü yatügü rü tama name na nügü natüerugüxü̃. Yerü ga Tupana rü nügüraü̃ãcü
    nanaxü ga yatü rü Tupanachipeta nixĩ. Rü yima yatüwa nixĩ i nangóxü̃ na ñuxãcü
    namexẽchixü̃ ya Tupana. Rü ngẽma ngecüwa nixĩ i nangóxü̃ na ñuxãcü namexü̃ ya
    yatü.
  zpl-NT: Pero bee niyu la yala nú xi zucuꞌ beei equie beei, xne Diose urecheꞌ beei
    tucu nú rnanu, nu scua rlubeꞌlla nú rluꞌculla ulaꞌna lu Diose. Nu leꞌca esquie
    bee unaꞌa lunú sacuꞌlla xi sacuꞌlla equiella scua rlubeꞌlla nú rluꞌculla ulaꞌna
    lu niyu.
  mbc-NT: Tîîse warayo'ya tîpu'pai ya'santî yu'se awanî pepîn. Maasa pra tîwarantî
    mîîkîrî warayo' kupî'pî Paapaya, tiaronkonya tapurîto'pe, tînkupî'pî warayo' wenai.
    Tîîse wîri' koneka'pî Paapaya, tiaronkonya inyo yapurîto'pe, ino'pî wenai.
  ndg-ndg: Mana apalikwa kwaa nnalome kupunika ntwe wake, kwa kuwa ywembe mpwano na
    utukufu wa Nnongo. Lakini nwawani utukufu wa nnalome.
  wsk-wsk: Kari mu supuling me ta ira kaluwurokko. Mu awuk, nu Kaem ko dora kumik
    lilim giam ale karogo baga se Kaem nup biya tuokko. Bare imet mu kari ko ningo
    se ko nup biya tuokko.
  toj-NT: Pero ja huiniquei, mi sbejuc huas smusu ja s'olome ja jastal ja ixuquei
    porque ja yenlei, c'ulubale yuj ja Diosi ba jel nihuan oj ajyuque. Oj bi sc'uluque
    mandar ja ba mundo ja jastal huan sc'ulajel mandar ja Diosi. Pero ja ixuquei,
    c'ulubale ba oj scolta ja statamei. Ja yatel ja yenlei, mas ch'in que yuj ja statamei,
    jayuj sbej ni huas smusu ja s'olomei. Pero como huas sc'ulan mandar ja huiniquei,
    jayuj q'uixhuel ja sbaj ta huan c'a smusu ja s'olome ja yenlei.
  tbc-tbc: Tamol iŋ kabuŋan ta ituani na wa. Man dugo, iŋ Anut san nao ŋanek tamol,
    agod Anut san girager ikubiai ilasa da. Ago gug pein man iwon tamol ak san girager
    an ikubiai ilasa da.
  sna-sna: Murume haafaniri kufukidza musoro wake, sezvo ari mufananidzo nokubwinya
    kwaMwari; asi mukadzi kubwinya kwomurume.
  smk-NT: Anamaet anaod, ambo' nin manepeg no sakbungan nayan sayay lalaki a ulo na
    ta syay pinarsa nangibwat sa bakas nan Dios ket syay mampangipadar nin mangipasirayo
    konan Dios a syay ibwatan na. Si babayi bale', sya a mampangipadar nin mangipasirayo
    konan lalaki a syay ibwatan na.
  grc-TCGNT: Ἀνὴρ μὲν γὰρ οὐκ ὀφείλει κατακαλύπτεσθαι τὴν κεφαλήν, εἰκὼν καὶ δόξα
    Θεοῦ ὑπάρχων· γυνὴ δὲ δόξα ἀνδρός ἐστιν.
  gof-WFTW: Addey Xoossaa leemisonne Xoossaa bonchcho gidiya gisho, ba huu7iya qachchanaw
    bessenna, shin maccasi addes bonchcho.
  spa-BLM: Porque el hombre no debe cubrirse la cabeza, porque es imagen y gloria
    de Dios, pero la mujer es la gloria del hombre.
  kyz-NT: Kũima'eferamũ jane nipiari jareakaga. Janeruwarete 'ga 'jawewaramũ jarejemogyau.
    Janeruwarete 'ga 'ũina 'wyriaramũ janee. Kũima'e 'gã ajemogyau 'wyriaramũ wemireko
    'gã nupe. A'eramũ 'gã nemireko 'gã 'gã je'ega renupa.
  dao-dao: Kpami naw a lu a bu vai am hlü, isetiakyaküng ani cun Pamhnama müihmai
    mdankia kyaki. Nghnumi cun naw kpamia müihmai mdanki.
  cya-cya: Si'yana yu qui'yu a ntsu'hui cha' xcua te' que yu, si'yana Ndiose mtñan
    'in yu chcui ña'an ñi, lo' mdaa ñi sca cha' cuiya' 'in yu, una jun cuna'an ndi'in
    can' cunta 'in nten 'in.
  nii-nii: Nimbił erang kumb se, Gos eim amb endi sipi, wu eneririm mon; ba Gos wu
    kumb se sipi kin, amb endi eririm. Nga Gos eim amb nge piipi kin, wu eneririm
    mon; ba Gos wu nge piipi kin, amb eririm.
  ign-NT: Taicha te tépana­va­nainapa ena achaneana, ema máinapuiruhi ajaira vahi
    étainahini máuchusi­ne­nahini suyehe esu esena. Te mavahuana ema Viya máepiya­sinehi
    ema ajaira. Ema Viya manacahi eta máimahi, mavasi­richuhi eta máimahihi ema Viya.
