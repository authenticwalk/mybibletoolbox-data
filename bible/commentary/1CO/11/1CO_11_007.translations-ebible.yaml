  cnt-NT: Tsá₃ ca₂tɨ́n₂ dsa₂ ŋe'₂ jlë́₂ dsi₅₄, ia₁ 'éi₂ bá₄ lɨ́n₅ co₂'nió'₄ nió'₄
    quió'₅ Diú₄, i₂jme₂jnia₅ a₂jlá'₁ quió'₅ Diú₄. La₁ia₁ dsa₂ mɨ́₂ në́₃, lɨ́n₅ i₂jlán'₁
