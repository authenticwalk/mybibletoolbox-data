  cbc-NT: Caʉ̃mʉ roque cʉ̃ rʉpoare cʉ̃ bʉgatoeticõãto. Mai, caʉ̃mʉ pʉame, Dios bauriquere
    bairo cabauʉ, Dios cʉ̃ caqũẽnojʉ̃goricʉ majũ niñami. Tunu bairoa Dios nocãrõ caroaro
    cʉ̃ caãnajẽ cʉtiere bairo cabauʉ majũ niñami, caʉ̃mʉ pʉame. Carõmio pʉame roque
