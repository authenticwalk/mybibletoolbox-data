  zar-NT: Tu bönniʼ bitiʼ bi ral-laʼ udxía icjëʼ cateʼ ridxinëʼ lahuëʼ Dios, tuʼ náquiëʼ
    ca naca cazëʼ Dios, ateʼ lë naʼ náquiëʼ bönniʼ ruluíʼi lahui yöl-laʼ zxön queëʼ
    Dios, pero le nácanu nigula naʼ ruluíʼi lahui yöl-laʼ zxön queëʼ bönniʼ queë́nu.
  kde-kde: Nnume akálembelewa kuuhunika muti wake kwa kuva, nang'e nni nfano wa Nnungu
    na ukulu wa Nnungu, henga nkongwe nni ukulu wanga nnume.
  ata-ata: Mamu sou itema usuꞌasou kisou. Xo anu loxo tovolaꞌisou Lataua mo tokolomo
    noxou Lataua mo uꞌitinu Lataua. Ia sema ne ane tokolomo laixe noxou mulue.
  qvw-NT: Wayapam ichá umanta mana śhucupacunmanchu Diosninchicnülla camaśha cayal,
    jinaman allin caśhanta camalachïca cayalmá. Ñatac walmicunacá wayapanta allin
    caśhanta camalachïmi.
  nfa-nfa: 'Ngee sèku sèmi neꞌe: dhèu mone parluu boe hutu kètu na, te Ama Lamatua
    pajꞌajꞌi dhèu mone madhutu raropa Na. Nèti èèna ka, dhèu mone jꞌajꞌi mi hua-hela
    dhu padꞌelo dadedha Ama Lamatua. Aa dhèu bhèni kahèi jꞌajꞌi mi hua-hela dhu padꞌelo
    dadedha dhèu mone.'
  tnp-tnp: Təuvɨr məmə iərman kəti təsəhtərainiən rəhn-kapə mətəu-inu nian Uhgɨn təmol
    iətəmimi, iətəmimi təmos narmɨ Uhgɨn, kəni matol pətɨgəm nəuvɨriən rəha Uhgɨn;
    mətəu pətan tatol pətɨgəm nəuvɨriən rəha iərman rəhan.
  urd-urd: अलबत्ता मर्द को अपना सिर ढाँकना न चाहिए क्यूँकि वो ख़ुदा की सूरत और उसका
    जलाल है, मगर 'औरत मर्द का जलाल है।
  hot-hot: Anyô ma hatôm Wapômbêŋ da ba hik Wapômbêŋ anêŋ lôkmaŋgiŋ thô. Ba intu yani
    êkôk nômla êmô wakadôk ami. Anyô ma miŋ epesaŋ hathak avi lokwaŋ ami ma mi. Avi
    ma epesaŋ hathak anyô lokwaŋ. Miŋ epesaŋ anyô ek nêm avi sa ami, mi, avi ek nêm
    anyô sa. Ba intu avi hik anyô anêŋ lôkmaŋgiŋ thô.
  mqj-NT: Tae' ia mala ma'lullung muane ke ma'sambayangngi annu innang napasusi kalena
    Puang Allata'alla napadadi anna la umpakawanan liu kamatandeanna Puang Allata'alla.
    Sapo baine umpakawanan angga'na muanena.
  rus-SYN: Итак муж не должен покрывать голову, потому что он есть образ и слава Божия;
    а жена есть слава мужа.
  mbh-mbh: Na toko i mothong tova i aovaltun ipounga, eneke ini a God ia sei, na aro
    ve tokokoere o thopol i, aro o papomnga a God. Aveto seng aro i aovaltun ipounga,
    eneke God i oma i mo aro ve tokokoere o thopol i, aro o papomnga iewo tomonnga.
  bdd-bdd: Tapwalolo ꞌalona loheya geya sawasawahina debana ꞌiꞌahusam, weyahina loheya
    ꞌana ꞌita Yehoba gidemusa, ta wete ꞌana hepwatu Yehoba ꞌana hepwatu gidemusa.
    Wahine wete ꞌana hepwatu loheya ꞌana hepwatu gidemusa.
  cbt-NTPO: Quëmapinpoaso nipirinhuë' Yosë nontohuatëhua', ama motënpoa' niimomototahuasohuë'.
    Yosë nininpoa' ina pochin hua'anëntacaso marë'. Inasáchin, iyaro'sa', natëhuatëhua',
    nóya cancantarihua'. Ina marë' acorinpoa'. Inapochachin sanapi'santa' so'ina'
    noya natëhuachina', nóya cancantapi.
  srn-NT: Wan mansma no mus tapu en ede. Bika en na wan prentyi fu Gado, èn a mus
    gi Gado glori. Ma a umasma mus gi en masra glori.
  cta-NT: Ná ntsuꞌu chaꞌ tacu̱ꞌ nguꞌ quiꞌyu hique nguꞌ, chaꞌ ycuiꞌ Ndyosi ngüiñá jiꞌi̱
    sca nu quiꞌyu tya clyo; ñiꞌya̱ nu ñaꞌa̱ ycuiꞌ Ni, juaꞌa̱ ñaꞌa̱ ngüiñá Ni jiꞌi̱
    nu quiꞌyu biꞌ. Pana xaꞌ chaꞌ laca jiꞌi̱ nu cunaꞌa̱, tsoꞌo tsa ñaꞌa̱ nu cunaꞌa̱
    xquiꞌya nu quiꞌyu.
  bqc-SIM: I kũ gↄ̃ɛ pↄ́kummusukɛo, kɛ́ a dɛ Lua taa ń aà gawio ũ yã́i. Nↄɛ sↄ̃,
    ↄ̃mɛ gↄ̃ɛ gawi ũ.
  tcz-CHONGTHU: Pasal in Pathen ahoupet a alua ima akoilou ding ahi, ajeh chu pasal
    chu Pathen lima kisema chule Pathen loupina sulanga ahi. Chule numeiyin Pasal
    loupina asuhlang hiya ahi.
  mar-mar: ज्याअर्थी मनुष्य देवाची प्रतिमा आणि वैभव प्रतिबिंबित करतो त्याअर्थी त्याने
    मस्तक झाकणे योग्य नाही. परंतु स्त्री पुरुषाचे वैभव आहे.
  snp-snp: Ido wemomo ya Goti lebonala oti, kuliya olu faka lenawamo wenena minamo
    yamu ya wemomo maninido owo mofuti mono lenawamo ya efe ádenagoliye. Ido wenaipa
    ya wemomo kulini olu faka lenawamo wenena ya minae.
  isl-isl: Karlmaður ætti hins vegar ekkert að hafa á höfðinu er hann biðst fyrir,
    því að hlutverk hans sem yfirvalds er að vera ímynd vegsemdar Guðs. Konan er hins
    vegar vegsemd mannsins.
  spy-NT: ‑Mēēyēēn ꞉murēno mētinyii kuuyu /kikeeyey /kiikerkeeyee Yēyiin ānkukoonyitē
    Yēyiin. Nto koorkēēt, kukoonyitē ꞉nyoo saanteenyii.
  xnn-xnn: Nan gapo ay gawis no adi menkalogong nan lalaki isnan simbaan tay siya
    nan kailaan nan kinaapon Apo Dios. Ngem nan babai et siya nan kailaan nan kinaapon
    nan lalaki. Isonga gawis no men-aapongot.
  mwe-mwe: Ikapwaa jwannume kuunishila ntwe gwakwe pa juga Nnungu, pabha jwannume
    ashibha shilangulo na ukonjelo gwa a Nnungu, ikabheje jwankongwe ashibha shilangulo
    sha ukonjelo guka mmbujegwe.
  tte-tte: Mumugala bwaite besiele. Tapwalolo kana sauga koina nige ilolonamwayan
    tau kulukuluna isuma o pwaopwaom ipei. Kaiwena Yaubada ibomamo makamakayauna mena
    tau iyamayale. Yo tau ana kaba wasawasa Yaubada yo sine ana kaba wasawasa tau.
  tcs-tcs: Ol man i no nid po kabare ed blo dempla, bikoz God i bin meke dempla gad
    seimkain imiz wase em ane po pole wei blo em, ane dem oman dempla i pole wei blo
    dem man. So da man i kare lo blo God ane da oman i kare lo blo man.
  hlt-THB: Pa taw Khawsa myi sam ingkaw a boeimangnaak na a awm adawngawh a lu a sing
    hly qoe am ni; nu taw pa a kyihcahnaak ni.
  soq-soq: Ne ema epe wadina, ipawa God me meba inainambaida rua apana dewasan ita
    God sapawa me bedewe enditewade, sa baiwa me mai uwawa lomalepi, dia. Tane i me
    sapawa apana mona mampe waden.
  qub-qub: Runataga Tayta Diosninchi quiquin-nirajtami ruraran. Chaymi ollgu runaga
    Tayta Diosninchi alli rispitasha cananpaj umanta ama shucutacunmanchu. Warmimi
    ichanga umanta shucutacunman runan alli ricasha cananpaj.
  att-att: Ngam yù laláki, ari mattaddung nu umay ta paggagammungán. Ta pinarò ni
    Namarò yù laláki ta kágappà na, nga kepasinganán nayù pakáwayyá ni Namarò ánna
    yù karáyo na. Ngam yù babay yù kepasinganán nayù karáyo nayù laláki.
  bki-bki: Mia ka venia tomu nalo maka asovoko parilo? Nina bior Atua jo mave, a naio
    be boru ruei, mia mila sum̃ano jibe nei, bitirilar sum̃ano mila naio loa ka tira.
    Jibe na naruei sum̃ano monoka re rilavan parinio, mia tira monoka sovoko parinio.
  bqp-bqp: Adi kũ gↄ̃gbɛ̃ pↄ́ kú a mìiaro, kũ à de Luda taka kũ a gakurio ũ yãi.
    Nↄgbɛ̃ sↄ̃, àkũmɛ gↄ̃gbɛ̃ gakuri ũ.
  mcp-mcp: Mudúm nyɛ, nyə ajə́láyɛ́ nə bwáád tûm, nəcé a jɨ yuug mə́ Zɛmbî, a ŋgə
    lwó gúmə́ í mpíyá nə Zɛmbî yí, mudá nyɛ ŋgə lwó jɔɔŋg í mpíyá nə mudûm yí.
  hat-hat: Gason an pa bezwen kouvri tèt li, paske se pòtre Bondye li ye. Tankou nan
    yon glas, li fè wè bèl pouvwa Bondye a. Men, fanm lan menm se pouvwa gason an
    li fè wè.
  npl-NT: N tlakatl amo moneki mamokuatlakenti, porke ye kitenextia itlachialis iwa
    iweyijkachiwalis Dios. Pero n siwatl kitenextia iweyilis n tlakatl.
  bgg-bgg: Bufuiithek ne awaithek khrug acheg chid, nyieliieshii bufuiithek ne Hamangkhung-aphuii
    ro biisiie pha nane ò mia pha jangbangthek doh yi phro. Jishii hò-amuiithek ne
    hò-aphuiithek ro biisiie doh yi,
  eng-TCENT: For a man ought not to have his head veiled, since he is the image and
    glory of God, but woman is the glory of man.
  eng-BSB: A man ought not to cover his head, since he is the image and glory of God;
    but the woman is the glory of man.
  cpu-NT: Iriima shirampariite eero ipashikainavaita irirori, tema ikempitakoyetari
    Pava, iriira Pava ovaneenkatakaariri. Irooma tsinane, iri shirampari ovaneenkatakaarori.
  san-ASM: পুমান্ ঈশ্ৱৰস্য প্ৰতিমূৰ্ত্তিঃ প্ৰতিতেজঃস্ৱৰূপশ্চ তস্মাৎ তেন শিৰো নাচ্ছাদনীযং
    কিন্তু সীমন্তিনী পুংসঃ প্ৰতিবিম্বস্ৱৰূপা|
  tac-NT: Bilé rió pecha go'yáchiga ilimeli júkó pachá re'obachi, aka Onorúgameka
    wa'lula nulame neraga ajchálige'é rió napurigá nulame ju Onorúgame jena wijchimoba
    'lige 'pa rewagachi, alekeri ramué 'we 'la nirálime niru Onorúgame, alekeri 'we
    'la niráwili ju Onorúgame. Bilé mukika napurigá rió neraga newárigime ju, 'lige
    'we 'la nirámili ju bo'né gunala.
  eng-WEBPB: For a man indeed ought not to have his head covered, because he is the
    image and glory of God, but the woman is the glory of the man.
  gfk-H: Waak bia tiga tunana na pulus no walina kanong ia no malalar ta Kalou ma
    ia i hamhaminis no minamar gar ta Kalou. Senbia tiga hahina i hamhaminis no minamar
    gar na tunana.
  viv-viv: Tu kaliva ma Yaubada Tauna anununa againe kaliva gibubuna be Yaubada yana
    kikaiwabu giyemaunena faꞋina, gilubodana be gitafatafalolo againe keke uꞋuna ginakevani,
    ada medema againe keke mali kaliva tu Yaubada anakaibe ana tovehimeya ma ginaseyemaunena.
    Badi kwamayoku ma kaliva yana kikaiwabu hiyemaunena, faꞋina uꞋudi hinakevana,
    be medema againe bana kaliva adi tovehimeya ma hinaseyemaunena. Yada dewa uꞋuda
    ana veꞋaikeva faꞋina ana nuwanuwa au hidede amine.
  yao-yao: Jwannume ngakusachilwa kuunichila ntwe wakwe pakuŵa ŵelewo ali chisau ni
    Akunnungu ni ukulu wa Akunnungu. Nambo jwankongwe ali ukulu wa jwannume.
  tgp-tgp: Matan mo sopo tataholo vara lamane matea i ropoi na patuna, matan enia
    niniun God, enia mo lo vujangi na r̃uhur̃uhun God, pani har̃ai enira la vujangi
    na r̃uhur̃uhu nona tamlohi.
  auc-NT: Edæ onguïñængä ingante badöninque Wængonguï tömengä nänö ëmönö baï adobaï
    badongä ëmongacäimpa. Ïninque Wængonguï nänö ñäö apäidö baï adobaï ëmönongä inte
    onguïñængä bee ocadämaï incæcäimpa. Onquiyængä guiquënë onguïñængä nänö ëmönö
    mäninque ëmönongä ingampa.
  kbc-NT: Niɡ̶ina ɡ̶oneleegiwa baadaɡ̶a leeditibige me yapoɡ̶oditi lacilo, igaataɡ̶a
    Aneotedoɡ̶oji yoe ɡ̶oneleegiwa me liciaceekawa, codaa yajigote naɡ̶atetigi ane
    datika me doɡ̶etetalo Aneotedoɡ̶oji. Pida iwaalo baɡ̶a ikee naɡ̶atetigi ɡ̶oneleegiwa,
    codaa me doɡ̶eteta.
  bmh-bmh: Du go gonugau gagalig tibur galau sil i kulai mamau, einen, go Uwait nugau
    dorog sul, go Uwait nugau wanib wag mui duailel abai maramau. Bo, air go gonugau
    du nugau wanib wag mui duailel abai maramau.
  ctu-BL: Mach wenic mi tsi' moso i jol winic, come jiñʌch i yejtal Dios yic'ot i
    ñuclel Dios. Jini x'ixic i ñuclelʌch winic.
  meq-meq: Taɗə hasləka ma ɗuwulay me a Mbəlom na, mâ zla dzagwa abəra mə gər hərwi
    Mbəlom a ge na na, ka mandzəkit bo ŋgay. Ma bəziye ha məzlaɓ i Mbəlom nakə a ze
    wu hay tebiye aye. Ane tuk na, ŋgwas ma bəziye gədaŋ i hasləka.
  noa-H: Pari jãg hich Hẽwandamta maach t'umaam k'ʌʌn Pörk'a sĩerrʌmjö warr maach
    hompaawaijã maach hemk'ooiragta jũrr mʌg jẽb gaai nem t'ʌnʌm t'um pörk'apitarr
    haawai, hemk'ooi chan pöd putiu pör börrju k'aba sim. Pari hʌʌiran hichiita putiu
    pör börrju haai sim. Mag hich pör börr sim haig, pöd hirua hich jaai k'ãai hichta
    hʌ̃rpai haju k'aba sim ha sim.
  alp-NT: Po mokwai sou ulu moneka le lupe Tuhane Eni kbasare ekbasae pusue yelu,
    mokwaiaru lekwe esi kbasa mei nusa. Kai beini pine tamata esi isike Tuhane. Po
    binare sou ulu leke tamata esi seluije esi isike eni mokwai.
  san-VEL: pumaan ii"svarasya pratimuurtti.h pratiteja.hsvaruupa"sca tasmaat tena
    "siro naacchaadaniiya.m kintu siimantinii pu.msa.h pratibimbasvaruupaa|
  kbq-kbq: Na'ankure mago ne'mo'a asenirera refi'oteno, agra Anumzamofo amema'ane
    ragi ami vahe mani'ne, hu'neanagi a'mo'a ve'mofo ragi vahe mani'ne.
  kbh-kbh: Boyabása ndoñe quebnátsmëna chabe bests̈as̈e jtsenátsbotsana, er Bëngbe
    Bëtsá tojanma nts̈amo cachá yomncá cha chaotsemnama, y chë boyabása chca jtsemnëse,
    jtsinÿanÿnayana Bëngbe Bëtsá chabe mandayá yomnama. Pero nts̈amo chë shembása
    yomncá, jtsinÿanÿnayana chë boyabása chabe mandayá yomnama;
  ron-LSB: Căci într-adevăr, bărbatul nu trebuie să aibă capul acoperit, pentru că
    el este chipul și slava lui Dumnezeu, dar femeia este slava bărbatului.
  pon-pon: A ol o ender lijoropedi, pwe i me kajanjal o linan en Kot, a li o me linan
    en ol o.
  nhe-BL: Ax cuali para se tlacatl mocuatzacuas quema inmosentilíaj, pampa Toteco
    quinchijtoc tlacame queja ya iixcopinca huan tlacame quinextíaj Toteco ihueyitilis,
    pero se sihuatl tenextilía ihuehue ihueyitilis.
  sps-sps: Sana mes ma kookof kainy vaare na patsuun tan nainy te fafaatouf non ya
    na Tsunaun, tana saa a mes te mamatan faarei tsuiny non e Gov ana ayei ma faatok
    iny siinaiv ten Gov ana ya te vamarits e Gov tan nainy te faatok finy non ya,
    ayei kaa non fain e Krais. Sana moun ma kookof a patsuun ya, tana saa ayei faatok
    iny non siinaiv ten natsioiny ya, tan nainy te kaa fi non ya fain e natsioiny
    ya.
  wnc-wnc: Sike ngana Anututa tupa siknga wawi tapatu tumuke tewan wawita itane gepbiatang
    koyuke sanga kuupbamde kuyana dakngakut. Unzing Anututa sanga kuupbamdane yapii
    dakngake yuak binga wawita kuyana dakngakut. Unzingge wawi tapatuta tumuk wam
    yake ba Anutue wam yanikapnangge natakengu ita kupna asukgwike yayok. Siwan Anututa
    maya tapatu tumuke tewan ita wawie gepbiatang yukut.
  bus-bus: Èe kↄ̃ sío gↄ̃gbɛ̃ pↄ́ kú a mìaro, kɛ̀ à dɛ Luda taka kↄ̃n à gakuio ũ
    yãnzi. Nↄgbɛ̃ sↄ̃ bé gↄ̃gbɛ̃ gakui ũ.
  gub-BL: Awa a'e wà, Tupàn ài wanekon a'e wà, ikàgaw ipuràgaw hexak kar pà purupe
    a'e wà. A'e rupi numunehew kwaw zapew Tupàn pe zemono'ogaw pe a'e wà. Kuzà wexak
    kar awa ikàgaw ipuràgaw a'e wà, a'e rupi umunehew wàkàg iwànaw a'e wà.
  imo-imo: Goteni pulu polopa iye terimu wali yu yunu manda lepa au nimbe imbomani
    yunge imbi pilengei terimu akumunga Gote konge ningei wali iyemani enonga pinyewena
    mele te naa pakonge. Aku tepa mele omenu ambomuni teremo ulumanga imbomani kanokolio
    omenu iyemu wale pakoromo ltemo ningo iyemunga imbimu kapi nimele.
  boj-boj: Tamo naŋgi naŋgo gate kabutaib. Di kiyaqa? Naŋgi Qotei sigitoqnsib aqa
    ñam ti siŋgila ti boleq ateqnub. Ariya uŋa naŋgi naŋgo segi tamo naŋgo ñam ti
    siŋgila ti boleq ateqnub.
  eng-DRA: The man indeed ought not to cover his head, because he is the image and
    glory of God; but the woman is the glory of the man.
  knf-knf: Ñiinţ aanwo kaguur bkow, anaam na Naşibaţi abot aji yuuj mndëm mi nul ;
    ñaaţ ul, ajaaŋ ayuuj mndëm mi ñiinţ.
  san-KHM: បុមាន៑ ឦឝ្វរស្យ ប្រតិមូត៌្តិះ ប្រតិតេជះស្វរូបឝ្ច តស្មាត៑ តេន ឝិរោ នាច្ឆាទនីយំ
    កិន្តុ សីមន្តិនី បុំសះ ប្រតិពិម្ពស្វរូបា។
  arn-NT: Fey wentru ta ngelay tañi munulkünuwael ñi longko, fey wentru am Ngünechen
    mew adentulelu ka femngechi adkünungey ñi püramyeafiel ta Ngünechen, fey domo
    adkünungey ñi yamnieafiel ta wentru,
  zas-NT: Per xinguiaaw achet zajc chuꞌ guijquix din Dios beenman laax ziꞌcgajczi
    laaman, zian rulüüx respejt ni rajpix Dios. Abiꞌ béngunaa guial rxhioob xhienin
    guijcaman, zian rulüüman respejt ni rajpaman xinguiaaw.
  ken-NT: Mbakanɛm ábhɨ́kɨ́ bhɔ́ŋ bɛ́kúti ntí ndǔ mpok nɛnɨkɨ́mʉɛt tɛ̌ndu Mandɛm
    ághókó mbakanɛm bɛ ámbák mbɔ yímbɔŋ ndǔ bɛyǎ babhi. Mbakanɛm abhɔŋ bɛkʉ́
    bo mangɔ́ mɛnwɔp Mandɛm, kɛ ngɔrɛ́ ǎtɔ́ŋ chí mɛnwɔp ɛbhɛn nnɛ́m ywi.
