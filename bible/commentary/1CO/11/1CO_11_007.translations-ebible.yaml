    ŋayipina, ga yolŋuyu walalay ŋuli nhokalanydja nhäma yukurra Godnhanydja ḻatju'na
    dhikana wal'ŋu rom. Yurru dhäykawala ŋurikalanydja, yolŋu'-yulŋuyu ŋuli nhäma
    nhäyinyara nhanukalayŋuwu dhuway'mirriŋuwu rom.
  yal-yal: Xɛmɛn tan mi lan a yi a xunna maxidi bayo a findixi Ala maligan nun a binyen
