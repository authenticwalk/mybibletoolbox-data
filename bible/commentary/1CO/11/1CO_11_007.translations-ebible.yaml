  dop-dop: Apɑlʋ kɑɑ pɑ ɩ nyʋɣʋ tɔɔ kɛ́ pʋlʋ, mpi tɔ, ɩ kɛ́ Ɩsɔ lɛɛsʋɣʋ nɑ ɩ kiŋ kɛ
