    ai'a ati o'kaesake'a a'nemoki anau'apimokife lo'kiya'api hane'ne nehu'a apa'ki
    ali'a asaka hisaya yafe apa'kenopale ai'a ati'kaesae.
  gnn-gnn: Yurru yaka nhenydja yurru ḏarramunydja ŋäkirrmaranhamirri nhunapinyay nhe
