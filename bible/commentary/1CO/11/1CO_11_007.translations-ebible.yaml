  ory-ory: ପୁରୁଷ ଈଶ୍ବରଙ୍କ ପ୍ରତିମୂର୍ତ୍ତି ଓ ଗୌରବ ସ୍ୱରୂପ ହେବାରୁ ପ୍ରକୃତରେ ତାହାର ମସ୍ତକ
