    ganang iikning wara' adi aming ning dasi'ganang adenga tounga wa adi tigigira
    ka ufase ning napa' ning iikning wara'guk tanga tonting.
  ino-ino: Anumaya Koti'a akai'akana huno mi'ko ve alo hupateteno kava ne'yakaiya
