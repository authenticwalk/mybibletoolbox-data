  cof-NT: Diosi unilalaca quinato, yalaca Diosi cuwenta josa carinue yape Diosi chiquilaca
    mantá tan joe tilatisa. Junsi sonalari unilala chiquilaca mantá tanla joe tinola
    joe. Jun tenchi unilalari sonalaca mantá tanla joto, misuca donola itoe.
  srm-NT: Ma wan womi an musu tapëën hedi e, biga Gadu mbei womi kumafa hën seei dë.
    A mbei ën faa tja gafa ko dëën. Ma a mbei mujëë faa tja gafa ko da di manu fëën.
  qvs-NT: Tata Diospa wasinpi kashpaykichi mana allichu ullkukuna umaykichita pampachinaykichipa.
    Tata Dioska suk ullkuta rurarkan payshina alli rurak kananpa sukkunata riksichinanpa
    Tata Dios alli rurak kananta. Chaymanta warmita rurarkan riksichikunanpa Tata
    Dios ullkuta allita rurashkanta.
  zca-NT: porke miyi', por nakxao' xa' nela Dios ga', kuze' por lë' xa' nilu' lë'
