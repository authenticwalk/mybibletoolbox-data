    chindee koio‑ña yɨɨ‑ña.
  mdy-ETH: ዓቲንቄ ፆኦሲ ማሎና ሃሣ ፆኦሲ ቦንቾም ማዓያ ማዔሢሮ ፔኤኮ ቶኦኮ ካንቃንዳያ ኮይሱዋሴ፤ ላኣሊ ጋዓንቴ ዓቲንቄኮ
    ቦንቾ ማዓያኬ።
  spl-spl: Otmu Anitâŋe ikŋe nâŋgân nâŋgân watmâ hânŋe mem lok tuhuop. Yakât otmâ
    lok nenŋeâmâ Anitâ Kunnenŋe sâm mepaem somotnenŋe ki katipgumain. Yâhâ lok tuhuop
    yakât kakŋan “Âlâŋe lok yu tânguwuap?” nâŋgâm lok yakât gasumŋe tânŋe mem imbi
