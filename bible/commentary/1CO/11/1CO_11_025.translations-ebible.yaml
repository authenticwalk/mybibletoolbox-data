    Lalap Nina Nou Worworu man du'ul kaliyedi ri mormori noro Ai. Lere alam mi momune,
    mim horokala Ainu'u makmaki eni.”
  gaz-gaz: Akkasumas irbaata booddee xoofoo fuudhee, “Xoofoon kun kakuu haaraa dhiiga
