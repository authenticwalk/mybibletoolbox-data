    balu nol mia. Mo Auk dalang ngi musti baa didiin Auk mateng le, halas-sam in hida
    na bisa dadi. Hidim eta mi niun anggor elia lam, mi musti nangan net Auk in mate
    ka.”
  ptu-ptu: 'Susi siam tappana puha mangngande, muala ihusam kessi anggur anna nabeenni
    lako suhona napasindum ma''kada naua: “Inde ihusam kessi anggur, iam too dipasihhapam
    pa''dandiam bakahunna Puang Allataala lako hupatau. Indo pa''dandiam bakahu, hahaku
