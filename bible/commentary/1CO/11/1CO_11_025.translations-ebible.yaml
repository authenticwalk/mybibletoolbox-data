  nob-LB: 'Etter måltidet tok han også begeret med vin og sa: ”Dette beger er den
    nye pakten mellom Gud og menneskene, en pakt som blir inngått ved at blodet mitt
    blir ofret for dere. Hver gang dere drikker av det, skal dere gjøre det til minne
    om min lidelse og død.”'
  ntj-ntj: Nyangka-ya mirrka ngalangu wiyarrinyangka Tjiitjalu panikinpa wamatjarra
    mantjirnu. Palunyalu watjarnu, “Ngaanya-yan tjikira kuliratjaku tjiinya Mama Kuurrtu
    kuwarrinya tjukurrpa kutjupanya watjarnu wantingu. Nyangka tjukurrpa palunyanya
    tirtu ngarama ngayulu-rnatju yirrami wiilypungkulalpi mirrirrinyangka. Ngaanya
    tjikiranytjalu-rniya ruukulinma.”
  sxb-NT: Mu engira yazane eyo, olwa waamala okuria, yatoola ekikombe ekia edivaai
    na awoola otino, “Ekikombe kino ne ekia *endagano empia eya amasaai gange. Mukole
    mutio, mu enyinga ziona ni muganywa, ni munyingirizia nakwo.”
  nhu-NT: Ɛ bó diekɛn mɛse, ɛ wvú jo fiko ge kɛ lɛŋlɛŋ diɛwɛ fwe le, gay lɛ, “Fiko
    fin nu fi moŋkan mo monfɛm mò Nyo' gbwo bô ɛlɛmɛ kem. Ben egeè fifin sekecii wuu
    keekumyi me.”
  row-row: 'Leleꞌ ara raa basa ma, Ana o tao onaꞌ naa boe neu nggalas oe anggor nae,
    “Oe anggor ia sosoan, naeni: Lamatualain nau paꞌa hehelu-fufuli feuꞌ no nggi.
    Boe ma Au musi fee raa ngga nandali losa mate dei, naa fo hehelu-fufuliꞌ naa feꞌe
    dadꞌi ena. De mete ma hei minu anggor onaꞌ ia, na, musi misinedꞌa Au mamate ngga.”'
  msy-msy: Me amegha gɨvazɨ, a wainɨn itarim inigha, kamaghɨram ami. A kamaghɨn mɨgei,
    “Wainɨn itarir kam, an Akar Dɨkɨrɨzir Gavgavir Igiam, kɨ uan ghuzimɨn a gamua
    gavgavim a ganɨdi. Ia anemamin dughiamɨn, ia anemɨva na ginɨghnɨgh.”
  agg-agg: Ranɨyu asu sesɨ ra sowasümo mburu, mare yare yahurai kap amboanɨ semündü
    haya, hoafɨyuhü yahuya, “Kap ndanana Godɨndɨ sɨmborɨ hoafɨ femɨndɨ sɨhefe moatükun-ane,
    asu wandɨ horɨnambo ŋgɨnɨndɨ tükündɨfemboe. Ndanɨ-moatükunɨ nda se nɨnɨ-sɨmboanɨ-yomo
    asɨmɨndɨmo ra se randu ndundɨ wambo hohoanɨmo-yondɨrɨmbohünda,” mehu.
  ptp-ptp: He ya pyap, mêd Yesu hôm kap dɨ kɨtaa lec dɨ nêl ên nêbê, “Mia wain tiga
    a hi wê ob vông kɨyang paha wê Anutu hɨlu ge vô nôn lec. Buc wê xam ob num ge
    od xam vông i tɨyi xocbê a vông ge dɨ xovô a.”
  nak-nak: Tio, mai tai ele, egite ali kaluvu, e Iesus goio abi la kap la vaen, eia
    goio veia giteu mago “Ale la kasosogu, eia la irovilala ale amuto ge rovia veia
    la merera te La Tahalo Uru ale halaba, eia sesele moli veia la kasosogu ge pagegele,
    eia ge vimahuli amutou ale taku. Te la pulolou tomi te la lotu tamutou, ale amuto
    ge liu la vaen ovola, amuto ge igo molia mai la irovilala sesele te la pulolou
    taku omai tamutou.”
  lbb-lbb: Lar otleng ning, lamur ning ka hangan pas, i kibas pas a kap pa i atongi
    mang, “A kap ne, a tona kunubus mite na sulukik, ning i dat taum tar a tarai o
    e God. Mulor toli larne, sur mulor sira nuk pas iau ning mulo gangi.”
  kan-2017: ಊಟವಾದ ಮೇಲೆ ಆತನು ಅದೇ ರೀತಿಯಲ್ಲಿ ಪಾನಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, “ಈ ಪಾನಪಾತ್ರೆಯು
    ನನ್ನ ರಕ್ತದಿಂದ ಸ್ಥಾಪಿತವಾಗುವ ಹೊಸ ಒಡಂಬಡಿಕೆಯನ್ನು ಸೂಚಿಸುತ್ತದೆ. ನೀವು ಇದರಲ್ಲಿ ಪಾನಮಾಡುವಾಗೆಲೆಲ್ಲಾ
    ನನ್ನನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಇದನ್ನು ಪಾನಮಾಡಿರಿ” ಅಂದನು.
