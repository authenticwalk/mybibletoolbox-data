  eng-NOY: In like manner also the cup, when he had supped, saying, This cup is the
    new covenant, in my blood; this do, as oft as ye drink, in remembrance of me.
  cub-NT: 'Aru nopedeca ũcuidore ĩni ne ãri bubarĩburu yóboi, Jesús arejamed̶a: “Dápiajarã
