  kud-kud: Eeta hi'ai i'ovi, na hinage Yeisu vedi ivai, na iwalo, ‘Vedi teina waloyemidi
    vauvauna vehabana, na waloyemidine vauvaunane 'wahinagu ya'abiye mahalava. Ebe
    aiteya hauga ainai amnuma amnuwatuwu avivinigau.’
  urb-NT: 'Aja upa a''eta mi''u u''u rahã, ita rekúi ke a''e pyhyk. Pe, pandu: “Kome''ẽ
    riki Tupã panduha pyahu aja saka. Ihẽ amanõ ta, pe, ihẽ ruwy uhem ta. A''erehe
    a''e panduha pyahu riki jetehar te ke aja mujekwa. Ita rekúi pe ma''e rykwer pe''u
    rahã, mã peja ihẽ amanõha ke pekwa pekwa peĩ” aja riki Jesu.'
  fra-LSG: 'De même, après avoir soupé, il prit la coupe, et dit: Cette coupe est
    la nouvelle alliance en mon sang; faites ceci en mémoire de moi toutes les fois
