  san-IAS: punaśca bhejanāt paraṁ tathaiva kaṁsam ādāya tenoktaṁ kaṁso'yaṁ mama śoṇitena
    sthāpito nūtananiyamaḥ; yativāraṁ yuṣmābhiretat pīyate tativāraṁ mama smaraṇārthaṁ
    pīyatāṁ|
  nho-nho: Peelaa hoki, i te saaita laatou ni oti te kkai raa, Jesus ni too te kap raa
    no mee ake peelaa, “Te kap nei ko te ara hoou TeAtua e penapena, teenaa e hakattino
    ki taku ttoo. Kootou unu te kap nei, aa kootou ku hakamallona iaa nau.”
  gym-NT: 'Ye kwrere arato, mröbare ünän jökrä kwetre angwane, uba döi basote diani
    kisete kwe, bti niebare krörö kwe: Uba döi ne abko kukwe ükaninte btin Ngöbökwe
    abko rabadre bare täte jökrä ti däriebti ye bä mikakrä. Ne aisete munkwe uba döi
    ña batire batire ti ngwiankrä töre jae, niebare ni Dänkienkwe.'
  azg-NT: 'Mantyi macüajon sꞌaa jon yo vaso, vi jndë na tcüaꞌhan, tyꞌoon jonhanꞌ,
    tso jon: “Ntyja na ncüꞌiö, juu vasova tsixuanhanꞌ jñꞌoon xco na macöꞌ ꞌndyö yo
    nꞌeön ncö. Manndaꞌ vaa quintꞌahoꞌ na cüehoꞌhanꞌ ncüii cüii jon na covañjoonꞌ nꞌonhoꞌ
    ntyja na matsꞌa.” Ndö vaa jñꞌoon na siꞌman jon nnön.'
  bhd-bhd: ते एन्च़रे ज़ैखन तैनेईं रोट्टी खाइ, यीशुए दाछ़ारो कटोरो भी नेव, ते ज़ोवं;
    “ई कटोरो मेरे खूने मां नंव्वो करारे, ज़ैखन भी पीथ, मेरे यादी मां इन्ने केरा।”
  too-NT: 'Lā'' chu a''cxtim tlahuani''lh huan taza a''xni''ca'' tahuā''yankō''lh.
    Tayalh lā'' māstā''lh pāxcatca''tzī lā'' cāhuanilh: A''ntū tojōma'' nac huā''mā''
    taza ū''tza'' xasāsti'' ixtamālacnūn Dios lītaxtu a''ntū līlacāxtlahuaca quinka''lhni''.
    Napūko''tnū''nā''tit chuntza'' hua''chi pūko''tnū''nāuj chuhua''j para naquilālīpāstactēlhayāuj.
    Chuntza'' cāhuanilh.'
  ind-AYT: Demikian juga, Ia mengambil cawan sesudah makan lalu berkata, “Cawan ini
    adalah perjanjian baru yang dalam darah-Ku. Perbuatlah ini, setiap kali kamu meminumnya,
    menjadi peringatan akan Aku.”
  cjo-NT: '@see-verse:1CO.011.024'
  nsn-nsn: Inggono ke guata sira poluk binaka ka ein uakap, Iesu ke kale tar kap,
    kare kula pare, a kapene e ualasira tar timuhur uelhote tar deuatingiguo, inggoum
    mung guata sira pare, tar binaka rung inum keipoum tatanon, inggoum mung namana
    huara totoguo.
  san-DEV: पुनश्च भेजनात् परं तथैव कंसम् आदाय तेनोक्तं कंसोऽयं मम शोणितेन स्थापितो
    नूतननियमः; यतिवारं युष्माभिरेतत् पीयते ततिवारं मम स्मरणार्थं पीयतां।
  tna-NT: 'Daja huecha diadiape putsu, vinoji emeji jemitsua putsu, uja atana huecuana:
    “Ye vino da quema ami pu cua nime. Tueda ami ed''uichati putsu, Diusu ja cristiano
    cuana mesa jamitsuti eichacua etiata. Meid''ipeque, ema epiba putsu.” Daja atana
    Jesús ja mesa discípulo cuana.'
  lid-lid: Oro aimon nyamon ano, iy eme kuhi bwiniu, eme iy amekes sahou i buku le
    bwena nane i buku doh, “Bwiniu waen dah, kalem ta sahou randra le ha-un ja, ta
    ndrayek amwenen. Len marakon aha atukum ta a-un waen dah, badeh, aha abudon jo.”
  wim-wim: May kanan minchathin-a, nilana cup ngulan maay may wine thampana, aꞌ thankyou
    thaw God.anta, aꞌ theeꞌ-thee thant ngul, aꞌ thaw thant, “Ayyang, may wine inana
    keꞌ chaapar ngatharam yimanangana ngay ngulan theetathāng ngathamang niiyant yotamantana
    niiy yipam ngangk minangam karpam ngul iiy-iiyān God.antang keꞌ nilaman thaw aak
    keenkanaman. Niiy inan mungk-mungkānan-a, niiyaniya ngayangan ngaantam-ngeey-ngeeyāna.”
  zga-M: Pu vulevule akhatola eikhikombe vavile valile, pu akhata eikhikombe eikhi
    yu ndagano eimya mu kisa gwango. Pu mugahage vulevule eimiseikhi gyooni vumwinywa,
    vu mukhung'oumbukha.”
  yom-yom: 'Bobuawu bu bamana dia, wubonga mbungu ayi wutuba : “mbungu yayi yawu Nguizani
    yimona mu menga mama. Kadika khumbu luela yinua, lusianga bobo mu kumbanzanga.”'
  san-SIN: පුනශ්ච භේජනාත් පරං තථෛව කංසම් ආදාය තේනෝක්තං කංසෝ(අ)යං මම ශෝණිතේන ස්ථාපිතෝ
    නූතනනියමඃ; යතිවාරං යුෂ්මාභිරේතත් පීයතේ තතිවාරං මම ස්මරණාර්ථං පීයතාං|
  yut-yut: Ae jap naŋ mudaŋek wain kap abɨdaŋek yaŋ gɨn aŋek yaŋ yagɨt, “On wain kap
    uŋun saŋbek saŋbek kalugɨ naga dakon yawi naŋ asat. Ji bɨsap morap on wain naŋek
    nandaŋ namni.”
  grc-BYZ: ὡσαύτως καὶ τὸ ποτήριον μετὰ τὸ δειπνῆσαι λέγων· τοῦτο τὸ ποτήριον ἡ καινὴ
    διαθήκη ἐστὶν ἐν τῷ ἐμῷ αἵματι· τοῦτο ποιεῖτε, ὁσάκις ἂν πίνητε, εἰς τὴν ἐμὴν
    ἀνάμνησιν.
  cpc-NT: 'Ari ikimitaakiro iijatzi ipakaakiro jowaiyani, jaakotakiro jimiritaitari,
    ikantzi: “Niraani inatzi, irootaki shitowaatatsini onkantya jawijakoshiritantaiyaari
    ojyiki atziri. Irootaki pimatapiintairi aririka pimirityaawo, aririka pinkinkishiritapiintaina”.'
  nhg-NT: 'Ejqueu nuyejque ocönque inu bölso sötiepa de cuöc otlacuajque, hua oquejtojque:
    “Ini nönca bölso de vino *ica yancuec acuierdo tli mochihuas por medio de noyeso
    de naja. Quiejquech veces nenconisque, xecchihuacö para nenniechelnömectasque”.'
  nya-nya: Chimodzimodzi, atatha kudya, anatenga chikho, nati, “Chikho ichi ndi pangano
    latsopano la magazi anga; imwani nthawi zonse pokumbukira Ine.”
  ngu-NT: 'Niman ijcuac yotlan quicuaj on tiotlac tlacuajli, no ijqui ocontilan on
    copa, niman oquijtoj: “In vino quixnescayotia on yencuic pacto yejhuan notzimpehualtis
    ica noyesyo. Niman nochipa ijcuac nenconisquej, ica xnechelnamiquican.”'
  kup-kup: Pot pi mañat paru manahan novai pi bain ivov kapurah mañar biihan hehaek
    bat parun epat mañah, “Met Godiz au hahan hezat non mageior ou ravapanez ne nourapanen,
    nem uveo non hamoh-poorö ba ou batapanez homet bain iv epov ari anom. Povoz petev
    bat nepekepuh, tokat nemaz homehot topourohopekez porah bain iv epov epat nohopek.”
    Pot darim Amip hat manahan paru bat nah. Pot darim Amip neen nañah.
  jid-jid: Tokima me a ban kofi a' nda tre, “kofi yi ahi shirji sisa u mi yii mu.
    Tie wa brubru ni nton wa bi so' a, ndi taka mu. d'bu iki wu Baci hi nivi u k'ma
    ye ma.
  wmw-wmw: 'Kwa namuna mmoja noyo, nakwisa kurya, iye katwala kaneka, kaamba: “Eyi
    kaneka‑yi ndi miyadi mipya, yaakikishiwe kwa damu yangu. Kila mara pamutenda eri
    jambo‑ri ponse, tendani novi kwa kunikumbukira.”'
  gmv-GGM: Hessaththoka Ka7ope guye ushsha denthidi “Hayssi ushshay ta suuthan haniza
    ooratha caqqoko. Hessa gishshi ushshafe inte uyiza wode hayssa tana qopana mala
    oothite” gides.
  ssg-ssg: Ti lato ang kewa i aile waliko tin tetenen. I waxi tehu kap waen ape i
    ukek, “Ie se kakauk ti kolakol ka Haeu xinotiwen tenen namil haun kapi seilon
    tetan. Na amuto apuha ti tenen angiain ie, unua waen ti nameniai waliko nga aile
    haniwen amuto.”
  zpo-NT: 'Nu leeka snee gorna ngulo ndaw xchee xaa, zee mzen xaa bas, kwaan nzho
    xis ub leen, nu nzhé xaa: “Lee xis ub kwaan nzho leen bas ne nak xren na cheen
    wdizh kub kwaan laa Dios lo gu. Kad welt kwaan go guya ble guya zee selazh gu
    na.”'
  poy-poy: Viraa avi, pakaliiti kala katola lutekeru, kalonga, “Ali ndo lutekeru lya
    lipatanu lya syayi lyalilanguziwa mumwazi gwangu. Mtendi hangu kila pamlanda,
    kwa kuhola neni.”
  qwh-NT: 'Tsenollam jina senacuriyaptinna, binuwan quecaq copata tsarircur, queno
    nerqan: “Que copacho quecaq binoqa yawarnïmi; y tse yawarnïwanmi Dios mushoq contratuta
    patsacäratsin nunacunawan. Tserecur upurnin, noqata yarpäyämanqui” nir.'
  gaw-gaw: Ag e lana malona amubia Nug hai goḵoḏ awa, Nug aum. ‘Hai goḵoḏ imup̱a wain
    daaṯe amu da tiil ip̱unigṯe. Da tiilp̱a Kayak Nug tituanak bau qagaṯe. Ag lanana
    amu da ag ehanadḵulnu hemi, amu ag daulagp̱a doḵunu ag wain, ig gemu laṯem, amubia
    laig!’” Jesus Nug anam aum.
  nca-nca: Asa o ne-ne ŋu kini tiníqo, ŋundiro naŋge topa ŋu rero ŋande yaró, “Wain
    ŋako sitúnembo mande kondé keta ŋu reweya. Imemoŋgo wain ŋande qu neyowaŋgo quno,
    neneŋo iŋi qembe.”
  zpz-NTPP: 'Na ornu blazh bicy num dey che zeꞌ, orzeꞌ niꞌ ziꞌl mod, pshet yaam tub
    bas ñup urbyay. Orzeꞌ nam: “Nii tub trat cub nu gyicy Ñgyoozh nu de mbecy nu nac
    nu shu reña̱. De tir la ornu goꞌ der ñup ii, orzeꞌ ni gyicy der par nu gyezaꞌ
    lagy der ya̱”, nam.'
  mkj-mkj: Pel doahroar, mwerin mwinge Ih kioang irai mwoak oau, pwa, “Mwoak oauwe
    ioar en Koahs inoau kapw ma wiawihkihda insahihoa. Nehn anjoau ohroj kamwai nim,
    kamwai wia in kasmani Ngoahi.”
  zac-NT: 'Zni zac despuësë lëꞌë shtse gualú, gunaꞌzi më copë shtë vini nu guniꞌi
    më: “Ndëꞌë na copë narunë cuntienë conveñi cubi naná selladë por rënë shtëna.
    Cadë vësë gu të vini ni, gulë bëagná lduꞌu të galguti shtëna.”'
  kyg-kyg: Neꞌyaꞌmo neꞌneꞌapaeꞌmo ani kava huno kapumo aliꞌnenoꞌaeꞌmo, Mani kapufi
    haneꞌniya aniꞌmo kolaꞌniye. Kolaꞌniletiꞌmo saufa kotalakemo hu malesuva kolaꞌnimo
    haneꞌniye. Muki afinaꞌmo mani aniꞌmo neꞌnetapaeꞌmo nagaefeꞌmo lapakesamo afitapa
    ho hiyo, huno hapa paiꞌniye.
  kmk-kmk: Padana pay un innaḻa na dit tasa utdit naabus da un nangan ot kinnanana
    un, “Satuwa tasa dit bagu’n tulag Apudyus un papiddoton tun daḻak. Kada uminum
    kayu uttuwa tasa koon yu un mangigasgasmokan yu kan sakon.”
  cao-NT: Jascaria tsi jënë ja biniquë oriquixo na. Bichi tsi “Dios xabahamati quinia
    paxa ca jismahi quiha naa jënë ra. Nohi jimí tsi acacaxëhi quiha toa quinia paxa
    cato ra. Ea shinacana, shiati jënë aquí na” i jato qui Jesu ni quiha.
  bbr-bbr: Bret je kuremana, kap wain an orip oumara, äiewon, “Okoro kap kiro Anut
    nukan paip awau isan karianas pasar mowon. Karauk omre okoro kap wain jeinai,
    is mesin ronkatewe.”
  inb-inb: 'Ña mikuska­ura­mandaka, sug binu kupata chasa­lla­ta cha­ri­rispa, kasa­mi
    nirka: “Kai binu kupa, nuka­pa iawar­mi ka, Taita Dius­wa i runa­kuna­wa ikuti
    pasin­sia­chi­rispa sumag­lla tukun­ga­pa. Ima­ura­pas chasa­lla­ta upias­paka,
    nuka­manda iuia­rispa ruran­gi­chi”.'
  hrv-hrv: 'Tako i čašu po večeri govoreći: “Ova čaša novi je Savez u mojoj krvi.
    Ovo činite kad god pijete, meni na spomen.”'
  box-NT: 'Lé làa bṹn bìo síi, ká ɓa dú vó, ó o ɓɛ̀n lá le ɲuuníi dɛ̀ɛ
    na ho *dìvɛ̃́n wi yi ò o bía: «Bìo kà lé le páaníi fĩnle na le Dónbeenì
    bò lè ĩ cãni. Pã̀ahṹ lée pã̀ahṹ ká mi wé wee ɲu mu, à mi wé mu
    à leékaráa ĩ bìo.»'
  ote-NT: 'Nepʉ ngu bi uadi bi ntꞌoxiꞌʉ, ra Jesu bi gʉ ꞌnara vaso habʉ mi po ra vinu,
    ne bi ꞌñembabiꞌʉ: “Nuna vinuna̱, go guehna ꞌnara ntꞌudi de núꞌa̱ ra ꞌraꞌyo cohi
    ma ga øtꞌe co ma ji núꞌa̱ ma ga fani. Ora gui tsihʉ nuna vinuna̱, ꞌyøthʉ ngu ꞌnara
    feni de guecagui.”'
  wnu-wnu: 'Eng ende at wogub bo wain ya qogum end wari wurisab qamar: “wain ya qogumt
    e yonou qeru nob morogot igo. Qenu wonou qob bubun anit nausiar eng. An qenen
    nub ne yet misir igub igoarar.”'
  zam-NT: 'Lomisque'' mod ne, co''se'' ngolo nduhua mèna pan, mxen Tad Jesús thìb
    cop vin. Ngolo ndxab Tad Jesús: Diox quix U'', Diox, loo Diox, tolo ndxab Tad
    Jesús loo myen'': Vin co'' nzo le''n cop ndxè'' ndlu'' cón che''n conveñ cub co''
    gàc nèe co''se'' gath daa. Ryete vez co''se'' taandxè'' gu gu'' vin ndxè'', te''
    lezo'' gu'' cón chenen. Ngoloa, ngu thìb thìb myen''a thìb ro thìb ro vina.'
  zyp-NT: Ma tei hraco, zairia aa e khy taitah ny cawh law ka, “Ma ny heh ka thisai
    tei tuapaw biahrai thapaw cawh a cang, naa ding ning maikaw tah kama monghly lynah
    rua pawtah ding my lo,” tatah a tah vy.
  sey-NT: 'Cuiꞌne a̱o a̱ni tëjisi jeteyoꞌje u̱cu duruhuë i̱ jë̱ñapi i̱ni capi: “Iye
    u̱cu duruhuë paꞌiye cato yëꞌë tsie aꞌë. Iye doꞌipi Maijaꞌquë mami huajë ca nëoseꞌe
    paꞌiji. Ja̱je paꞌi doꞌire u̱cuye ñape yëꞌëni cuasajë yoꞌojë paꞌija̱ꞌcohuaꞌi paꞌijë̱ꞌë.”'
  nvm-nvm: Fu ijegrene fu una madu uri kafus iji do vuain ijekma namo ijin aben. Fu
    abe kia do vuain igi kafus igia nafuinma iji fu kavuan nun ijekin. Regavo kavuan
    nun fuka ma darokido fu ise jon fok somdiame ja kege una Godna besum mazik. Ijefuon
    ja oine do vuain ijekin ikva ni irerag nar joifuon renva iji vierafef.
  mps-mps: Augwaligo augwa hulide tuabo nai tula silibo si, tama agai te kap me selama,
    tama tiwai naga Godibolo puba hwi po olama, tama augwalibolo mayu te po wali,
    “Te kapde elalubo wain ąį te eno kaneme dao. Tama te kanemego eno te gesi dąų
    wali po dąų obao. Tigidali sogo dagego e ąį tubaso da, teda dagego tama tiyu
    ena homugo konealuao,” te bidi Jisasgo te po wai.
  pab-NT: 'Nikareta tehitiya kanakairehenahere najikinita iya erakakalati hoka nexa:
    “Exe erakakalati akore atyo waitare wenati tyaohetehenere halitinai ana Enore
    naliye aimenekoita, kakaferoxatyaka atyo notimalaxi kakoa. Maika exe erakakalati
    akore xiserehenere nihatyaka xotyaxemaheta natyo”, nexa.'
  llg-llg: 'Ledoeik laꞌa lateꞌe, Ndia boe oo, tao sama leo manggo te nana isi anggol
    oek, nae, “Anggol oek ia ndandaan, na ndia: Manetualain mbaꞌa hehelu beuk no ei.
    Ma Au daang musi faa, losa Au mate dei, bei fo heheluk ndia bisa dadi. Basa na,
    laꞌi-laꞌik ei minu anggol oek leoiak, na, ei musi masaneda Au mamateng ndia.'
  kyf-kyf: 'Wa bhɩa lilie, -Zezu yi ''yaa wa nʋ -kɔpʋ yoo ''nyɛ. ''Ɩn ɔ nɛɛ: «Wee
    ''kɔpʋ -mɩnɩ -wa -Lagɔ -yɔ nyɩma ''sɔɔ *''wʋsuslolue -lolu, -we ka ''gbʋ na ''pɩɔn
    yia jite. Bhla weee nya a -ka we nʋkpla nʋ ''mada -mɩ, a -tʋ ''mɩ ligbeda.»'
  tpi-tpi: Na taim ol i kaikai pinis, em i kisim kap wain na i mekim wankain pasin
    long en. Em i tok olsem, “Dispela kap wain em i nupela kontrak mi mekim long blut
    bilong mi yet. Olgeta taim yupela i dring long dispela kap, yupela i mas mekim
    olsem bilong tingim mi.”
  mih-NT: 'Ta sa yaha sasi tandɨhɨ ra pan, ta i tɨɨn ra Jesús tasa ta catyi ra: “Sihin
    ihya zandaa ra Ndyoo minoo tyiño saa sihin ndo. Ihya ñoho vino ta cuu si tañi
    nɨñi. Tandɨhɨ saha sa cua coho ndo sii si, coho ndo sii si vatyi nacohon iñi ndo
    sii.” I catyi ra Jesús quɨvɨ cuan.'
  qvh-NT: 'Merendasquirnami vïnuyog väsuta aptarcur nergan: “Cananpitaga cay vïnuta
    upur imaypis yarpäyanqui yawarnëta jichar gamcuna-raycu wanushgäta. Sayno wanuptëmi
    Tayta Diosninsi mushog conträtuta ruranga chasquicamagcunata perdonananpä.”'
  kms-kms: Mir mand pre wain mune pugrine kap ane neti nowi nari, “Kap wen te wand
    urupui God taq namb kin te. God wand urupui taq namb kin te nge nde yavi pe taq
    namb. Pughe puayi nungoqi ren kin puq wen te nungoqi nge nungoqi nde nei pe wowi
    kas ningg ei puq wen.”
  agn-agn: Pagatapos nirang nanapon, maning ka ta si tang bindoat na ong bino. Bindiotan
    na tang kopa ig minaning, “Na tang ba-long inigoan tang Dios para ong nindio,
    ang agpabakeden tang yen ang dogo. Kada manginem amo tang binong na, boaten mi
    bilang pagdemdem ong yen.”
  nhi-NT: 'Ihcuac otlamitlacuahqueh Jesús sannoiuqui oquian in vino uan oquihtoh:
    “Nicancah vino ictosniqui yen yancuic tlahtolsintilil tlen oquichiu Dios iuan
    in tlacameh, tlen cana nichicaualis ica noeso. Nochipa ihcuac nancononisqueh ica
    ixnechonilnamiquican.”'
  ttc-NT: B'ix ax ikxji otk'uluj tuky'i te uk'b'il aj tmankun kywa'an, b'ix oxik tq'uma'
    kyetz, “Te ja quk'a' ntzani telponx ti'j te tume'l ak'a'j [titza' nqokolet], tzan
    tpaj nchiky'el [aj owelal oj nkamik]; intqet ek'ulu' ikxjani kyaqil-el oj etuk'an
    ti'j, tzan ntzaj ena'o'.”
  dan-1931: 'Ligeså tog han og, så Kalken efter Aftensmåltidet og sagde: “Denne Kalk
    er den nye Pagt i mit Blod; gører dette, så ofte som I drikke det, til min Ihukommelse!”'
  kwj-kwj: Ahirahi wu ani wu humbusiwani kapu uku ti ri torosini o sumbu hingambwa
    ri wosini ya ri sawe, “Dohaꞌa kapu uku o ai hima fi ki Gotri to mwanji anandi
    injiro tini sawendau. Do kapu uku ku ano gisi hinga tinda ete ka hinga ma ku andani
    ete ku ani hambwanda.”
  vie-OVCB: 'Cũng như thế, sau khi ăn tối, Chúa cầm chén và phán: “Chén này là giao
    ước mới giữa Đức Chúa Trời và nhân loại, được ấn chứng bằng máu Ta. Khi nào các
    con uống, hãy làm điều này để tưởng nhớ Ta!”'
  kze-kze: toómbá násúwówana pérétimo mayóntemba ándá-aran-domba kwáyon-anaveumba
    maisoréna séna mindá kesí naaemán-iye. kesí naaemá keinárawatavena kumínímba póna
    Áánútu kesé tarúmai máyáawe séna mináúná-áímbá simái tarúmakaiye. maandómbó kwénaamba
    kentávé'a imáyáa kwée'a námae íyóro Ísu Káráísiti siráiye.
  mpj-mpj: '@see-verse:1CO.011.024'
  lbk-lbk: Nakwas cha ay nangan, sa na't akhes inala nan tasa ay mangwanin, “Nan matatasa
    ay nay et siya nan falo ay tolag Apo Dios ay nakhaeb isnan chalak. Isnan kad-in
    manginomanyo isna, angnenyo ta manemsemkanyo ken sak-en.”
  mto-NT: 'Nay veꞌempa tseꞌe, ku veꞌe tá̱vani yꞌaꞌóxada vyeꞌna, vanꞌit tseꞌe du̱ko̱o̱mpa
    toꞌk je̱ tukꞌaꞌooguin je̱tseꞌe vyaajñ: “Juuꞌ tseꞌe ya̱ tukꞌaꞌooguin mya̱a̱t, ya̱ꞌa̱ts
    je̱ꞌe̱ veꞌe a̱ts je̱ nnu̱u̱ꞌpu̱n juuꞌ ka̱jxeꞌe je̱ nam ko̱jtstán tyun. Vinxu̱p
    nax tseꞌe xꞌooꞌkta, jaaꞌmyé̱tstats je̱ts nmasa̱a̱kp a̱tseꞌe ya̱ nnu̱u̱ꞌpu̱n miits
    ka̱jxta ku a̱tseꞌe nꞌo̱o̱ꞌku̱t.” Jidu̱ꞌu̱m tseꞌe vyaajñ.'
  bzh-bzh: Degga ggovek log ḳo kap raḳ nebë saga benër bë, “Wain sënë tato bë sejoo
    ġaġek mewis ving ham raḳ sa niġ ḳöḳ meneggëp. Doḳ buk sën bë ham nanum
    sënë, og ham gwevonġ nabë sënë in kwamin bo sa.”
  guj-2017: એમ જ ભોજન કર્યા પછી, પ્યાલો પણ લઈને કહ્યું કે, ‘આ પ્યાલો મારા રક્તનો નવો
    કરાર છે; તમે જેટલી વખત તે પીઓ છો, તેટલી વાર મારી યાદગીરીને સારુ તે કરો.’”
  jvn-NT: 'Uga sakwisé mangan roti, Gusti terus njikuk mangkoké ombèn lan ngomong:
    “Mangkok iki prejanjian anyar sangka Gusti Allah, prejanjian sing ditetepké nganggo
    getihku. Saben-saben kowé ngombé sangka mangkok iki, gawénen pengéling-éling marang
    Aku.”'
  byr-byr: Aya sahɨbaaibɨꞌna kumɨ tɨviꞌna nevegaaꞌ yɨ sai kaapɨyai maarɨna yaka wɨdaꞌ
    “Kaapɨya dathai yɨ nɨnnya taweꞌ yagaala yɨhɨlɨmwagarɨka mudɨkesɨ. Gazagaasagaaꞌ
    sarɨmɨ sahwarɨyaꞌ dɨnyidehaaꞌ nɨmɨnyɨna yawɨryaꞌneihi nayaa sara jidevulyɨ.”
  ian-ian: Kɨndi maa Jisas ngu lɨga kap klalaa ndi kat kwiga wandɨ. Kan ngu god ndinyangu
    kat kwiya kupi paak kat ava kwilɨgandɨ. Wun kat vatnyandi, wuna yelogwen kɨpmamba
    salatndɨ maa kupi paak ava lɨga tɨgiyandɨ. Kɨngweyan njɨmbla wunai kiya vak kat
    yelavɨkiyangwuk waa wandɨ Jisas.
  hun-hun: 'Hasonlóképpen vette a poharat is, miután megvacsoráltak és ezt mondta:
    „E pohár az új szövetség az én vérem által. Ezt cselekedjétek, valamennyiszer
    isszátok az én emlékezetemre“.'
  mcf-NT: 'Aden chuishumbic aid pebededsho isun pete utsi pebededquin nainshun adembidi
    dëshote bedshun sananquin naden Esuquidistun chuipanëdash: “Esuquidistu unësquin
    ëbi chian anëdënquiacno nësecatequid icsho mënchictequid Esuquidistu iquec, quequin
    tantiaquin sicaid acbededta. Sicaid acquin ëbi mënchictequid iquec quequin tantiaquin
    acban.”'
  kjs-kjs: 'Go puma nimumi go eda nala pirina Yesumi kap ipa wain pira palae muma
    komea-rupa go-rupa pisa. Go puma rabu nipumi talo: Go kap-para nana yaapi pia-pulu
    Gote-na kagaa pogalu pirape agale madaa nana yaapimi nimi mapogaayo. Ade abuna
    nimimi nalimi rabu ni madaa kone saabaoma nalepape lisa.'
  mni-mni: "Matou adugumduna, madu chaba loiraba matungda Ibungona tenggot adu louraduna\
    \ hairak-i, “Tenggot asi eigi eena semba anouba warepnabani. Nakhoina masi thakpa\
    \ thakpa khudingda eibu ningsingnaba pangthok-u.”\x94"
  yad-NT: 'Daryatiy riibyedivasiy, siredara jatuvu̱, su̱teda varintyi: Jirya jatusarata
    radyityanu diye vadi jnu̱yadanchiy jirye, jiryatiy Ju̱denu jtedamuju̱ darya, jiryatiy
    raryi rayndaja̱ murichiryara. Jirya̱tiy jatusarara, jirya̱ma̱ jachipityasara riva
    ray.'
  mxb-NT: 'Ta dión taꞌani ni̱ kee na tá ni̱ tiin na copa vino no̱ó ni̱ ndiꞌi ni̱ sa̱sáꞌan
    na, dá ni̱ kaa na̱: “Ndúta̱ ñóꞌo ini copa yóꞌo dáxi̱nko̱o ña̱ sa̱á ni̱ ka̱ndo̱o
    Ndios kee na xíꞌín ña̱yuu na̱, ta xínko̱oan xíꞌín nii̱ yúꞌu̱. Ta ki̱ꞌo dión kee
    ndó iin rá iin taꞌándá xíꞌi ndó ra̱, dá ndiko̱ꞌon ini ndo̱ sa̱ꞌá ña̱ ni̱ keei.”'
  pon-2006A: Pil duwehte, ni kaimwiseklahn konoto, e ketikihda dahl en wain ehu, mahsanih,
    “Dahl en wain wet, ih sapwellimen Koht inou kapw me wiawihkidahr ntahi. Ahnsou
    koaros me kumwail kin nim, kumwail pahn kin tamatamankin ie.”
  maq-NT: 'Hane xi cajnetaha cajinë nguixun me ne, hacuanitjin ni cafaha me copa,
    sehe cachja me cuitjin: “Xan vihi ne, vihi jni naha xi sahmichihin rë compromisu
    xatsë xi tisahmi Nina cojo xuta. Cuitjin nihñu xcusun vihi jima ngu ndiya xi siuhun
    cuitjin, cojo sa xi ninguitsjun ná.” Cuatjin cachja me.'
  hto-hto: 'Daje izói íaɨoɨ güilla méifomo, jiróracuri llɨ́ɨnota daɨde: “Afe bie jiróracuri
    eromo ite iji, ómoɨmo cue comuítalle cómofuena ómoɨna onótate. Afe bie Juzíñamuimo
    dájena omoɨ jaɨnáitalle cómofuena cue dɨe uáfuena íficaitate. Dɨga ícaiño bie
    íjimona omoɨ jiróadɨ áfejido cuemo omoɨ uíbicaifɨreiri,” daɨde.'
  por-BRBSL: 'Da mesma forma, ele também tomou o copo depois do jantar, dizendo: “Este
    copo é o novo pacto em meu sangue”. Fazei isto, tantas vezes quanto beberdes,
    em memória de mim”.'
  ces-NKB: 'Stejně tak i kalich, když povečeřel, se slovy: “Tento kalich je ta nová
    smlouva v mé krvi. Toto čiňte, kdykoli byste [jej] pili, na moji památku.”'
  cui-cui: 'Barichiya exana poxonae najain weta. Bapoxonae corotiyo pita pecobetha
    yawa jeye: “Pena petsiwʉnae muxu dutsi coyenewa paca tsipaebatsi. Barapo uva mera
    po mera xua corotiyotha tsijunta eca, barapo uva mera yabara caunuta tajana xua
    jana othoparenaein poxonae tʉpaein. Barapo jana tsita itapeinya xeinaena xua jiwi
    pinmonae yabara jʉntemainaein abe pia peexanae cuiru coyenein tatsi. Daxita coyeneintha
    poxonae baxua paexaneibame xua paapeibame barapo uva mera, bapoxonae panecayabara
    jʉntanaineibare painya jʉntʉ coyenewatha xua tapaca catsitʉpaewaxaetsi”, jei Jesús,
    xua pijimonae tsipaeba.'
  boj-2014: Degsi minjrnaqa naŋgi bem uynab koboonaqa a na olo wain gambaŋ osiq Qotei
    pailyosiqa minjrej, “Wain gambaŋ endi ijo leŋ. Leŋ di aisim Qotei aqa anjam bunuj
    siŋgilatqas. Deqa niŋgi osib uyiy. Bunuqna niŋgi gaigai uyoqnsib e qa are qaloqniy.”
  eng-OEBUS: And in the same way with the cup, after supper, saying “This cup is the
    new covenant made by my blood. Do this, whenever you drink it, in memory of me.”
  eri-eri: Onodu saini nere nyi boro wanenga, no wain kap bagu tedu bona onowou amugedu
    onowai onounga onowai, no benou lewai, “Wain kap beha beele agili mala karuwou
    eege ji yage yame ganefe langa heigemuni. Tere gai-gai kap beha langa nyi bonade,
    ji bonade ninatege isei nomo benou ono wagu.”
  wiu-wiu: Eina toa kini nee nootokoa mekete Ali Munagome mete moa metekome okome
    i gerepi po ku̱ ue meteke mekaneya noe wane metekilepa Akolaliyo oi pedoa pikana
    toane wenele litia toatiki totono kadimo oane yametekene tuku. Eni totono taatekoane
    tikilepa anu kamate ponomotoane tou. I meteke mekane gerepi po ku̱ ue moa nakete-kama
    no wene taneya meamene wa Ali Munagome akeneya.
  swe-swe: 'På samma sätt tog han bägaren efter måltiden och sade: ”Denna bägare är
    det nya (oförstörda, bättre) förbundet i (genom) mitt blod. Var gång ni dricker
    av den, gör det för att minnas mig.”'
  cth-cth: Hot patetvanlah, tangmin bu a ca awh hnukkhu manang bout a la teh, hete
    manang teh ka thi hoi ka caksak e lawkkam katha doeh. Hete manang na nei awh nah
    kai na pahnim hoeh nahan net haw atipouh.
  mti-mti: Ebu meib, augoi nakwaeba onananewa me ap aug wane, Ap mame agi mataiwa
    di neuma gumbe. Mame aya, sira ye nayawa imug teg ne anonegimiya.
  pad-NT: 'Vi''baina naothinia onivani fori hi''ianaha ada Jesus. Vinho bavini-ra
    nabiini''aha, Deu-ra khai ni''a''aha. Deu-ra vara ni''avini naothinia va''ora
    ni''aha adani ipohina: —Rajomi hida vinho. Oabini''ina sakahi ohina oamana ahovariki
    bana ho. Oabinina mani ida Deus kava''iponahi a''bo''daki ja''dini-ra nakama''daja
    bana. Oabinina mani ida Deus kania kidija''ari avajahamisina-ra vakaabokavini
    hija bana. Nimania ida va''iponahi a''bo''daki ja''dini athini. Hari. Vinho-ra
    avi''avibakhiavini vani vakava''ihokibakhia bana ida oamana ahovarini oabini''ina
    — va''ora ni''aha ada Jesus.'
  twi-twi: Saa ara na Adidi no akyi no, ɔfaa kuruwa na ɔkae se, “Saa kuruwa yi yɛ
    Onyankopɔn apam foforo a wɔde me mogya ahyɛ mu den. Bere biara a mobɛnom no, momfa
    nkae me.”
  hlt-hlt: Te vanbangla a vael uh phoeiah boengloeng te khaw a loh tih, “Hekah boengloeng
    tah ka thii dongkah paipi thai ni. Na ok uh takuem ah kai poekkoepnah ham hekah
    he saii uh,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ cɑ́ɑ́kɛ́ kɛ́deè kòo túótɛ́ fɛbòòfɛ̀ kɛ́ bɛ̀ duɔ́ nkɛ dɔ̀: Fɛ
    mbòòfɛ̀ fɛɛ̀ bɛnkú kɛ dò n yĩ̀ĩ̀ mmɛɛ̀ yó nte kɛ̀ mɛtɑummɛ̀ pɑ̀mmɛ̀ɛ dɔɔ̀. Ǹdɔɔrinɛ̀
    miɛ nyɛmɔ̀rɛ̀ yɛmɔu kɛ denniní n kpɛ́í.'
  san-GUJ: પુનશ્ચ ભેજનાત્ પરં તથૈવ કંસમ્ આદાય તેનોક્તં કંસોઽયં મમ શોણિતેન સ્થાપિતો
    નૂતનનિયમઃ; યતિવારં યુષ્માભિરેતત્ પીયતે તતિવારં મમ સ્મરણાર્થં પીયતાં|
  ake-NT: Mɨrɨ kasa rɨ marɨ, tenta'na tʉpo ko' anʉmʉ'pʉ iya, “Serɨ ko' esi emenna'
    ekonekan nɨto' umʉnʉ yau; serɨ iku'tɨ', ensi auya'nokon a'tai, ɨyenu kon yau ukupʉ
    auya'nokon pe,” tai'ma.
  qvn-NT: 'Chaynuytan nä cënacurcurga vïnuyog cöpata charircursi cay niratag: “Cay
    cöpachru cayag vïnuga cayan yawarnïnuymi. Chaura gamcuna raygo wanur yawarnïta
    jichrangämi, Dioswan cay mushog conträta rurapäcungayta välichinga. Chaymi cay
    vïnuta upyarga imaysi yarpapäcunqui gamcuna raygo wanungäta” niratag.'
  tku-NT: 'Chu chuntza'' tlahuapalh vaso a''cxni'' tahuā''yankō''lh. Tayalh ē māstā''lh
    tapāxcatca''tzīn ē cāhuanilh: “Tū tojōmā''lh nac huā''mā'' vaso ū''tza'' xasāsti''
    ixtalacāxtlahuan Dios lītaxtu ē tū līlaccāxtlanī''t quinka''lhni''. Napūhua''yā''tit
    chuntza'' chī pūhua''yāuj chuhua''j naquilālīlacapāstactēlhayāuj.” Chuntza'' cāhuanilh.'
  bjk-bjk: Xarnang iat mon bölök, melamu xö nien, ixo kip lo a kap wain ma ixo tengen,
    “Ina wain na, i eöt xarnang a dee re e nang irabo öturunon a kunubus maxat meriso
    re God. Me mum morobo inim könan me mum morobo pet biringan tua dödöxömen lo e.”
  msy-2020: Me amegha gɨvazɨ, a wain apir kap inigha, kamaghɨram ami. A kamaghɨn mɨgei,
    “Wain apir kavɨn kam, an Akar Dɨkɨrɨzir Gavgavir Igiam, kɨ uan ghuzimɨn a gamua
    gavgavim a ganɨdi. Ia anemamin dughiamɨn, ia anemɨva na gɨnɨghnɨgh.”
  bpr-bpr: Kanto fnge i kakaanla, ta nwèan i basù guminumla, na manan dale, “I ninum
    ani, guflingen di falami kasafnè nimò Dwata dalan salu di kenen. I litègu i fambagal
    dun. Di kat kinumyu ani, yé gumdàyu gamfaldam do.”
  cle-NT: 'Liáh³ ma³jooy³ ma³dah²eéh² ja̱³ yáh¹, mɨ²ja̱³ gá⁴cá̱⁴ mɨ¹sɨ́³ hi³ ta̱a̱⁴
    vino duh³ liáh³la³ gá⁴féh³: “Mɨ¹sɨ́³ la³ lii⁴ hi³ ma³dxá³ dxú⁴ ca̱a̱³ fáh⁴liu⁴
    hi³mɨɨ³² Dios nɨ³ chie̱é̱yh¹ niaá⁴ah³ dxɨ́⁴lieey³² jmɨ³ha⁴²á² nɨ³. Liáh³ca̱á̱h³
