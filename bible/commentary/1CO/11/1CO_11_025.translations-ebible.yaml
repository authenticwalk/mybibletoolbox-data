    alokso weng kaami ku-titil-saan-bamdu de kutiilokomu kaata kemin, ipkal suunkup
    kanu-bam laa-bam in-bomdiwa, nami aket-kup fukun-biliwa yo, kala-lomda kap tem
    wain ok abuula uyo kuyila-ina-silip.'
  nlx-nlx: तिहेस केरीन खाणो खाणेन पासाण वाटको लिदो एने केयो, “ज्‍यु वाटको मारी लुय
    माय नोवाली वायदो हे, जुलबुखे बी पिहो, ते मारी इर ने केरता ज्योस केऱ्या किरो।”
  apw-NT: 'Da’iyaaníí bikédí’go da’ágát’éégo idee beda’iskaaníí náidnkąągo gánṉiid,
    Díí idee besikaaníí shidił bee áníidégo Bik’ehgo’ihi’ṉań hik’e nṉee biłgo łángot’aaníí
    át’éé: náda’ohdlį́hgee bee shínádaadołṉíhgo ánádaaht’įįł.'
  gum-gum: 'Incha tru mamigwan chab mabe, katø copangucha mutabe, trendaig køn: “I
    copabe tru nai anindøga Tius tru srø acuerdo mara pasrig, truig køn cha. Iigwan
    mutsimørig, chu uraskucha nan isub kønrrab martrigay” cha.'
  not-NT: '@see-verse:1CO.011.024'
  plu-plu: 'Hawwata akiw ariwnteke ini, pisenwa gaxnikis madikte gimanakis, ig iwé
    pahow goblé. Ig awna gitkis: ―No goblé eg Uhokri gahegbetawni nukunewa yidahan.
    Mmanawa ig Uhokri ahegbete ginetni nukunewa akiw gikakkis hiyeg adahan ku samah
    ignes humaw gihiyegapu. Nahme sukase numighunek yidahan kahadbe ini gahegbetawni
    in humaw. Han pitatit yis higepne win ke ininbe kikibereput adahan yis nukiyetninek.
    Hennewatbaki ig Kiyapwiye Jesus awna.'
  iou-iou: Ketem naŋ paotpäŋ iräwä udegän wain ume yäpmäŋpäŋ yämiŋkaŋ yäŋkuk; Ŋowä
    näkŋo nägätna. Nägätna ŋonitä topmäk-topmäk kodaki yäput peyak yäk. Unita kadäni
    kadäni ŋo naŋpäŋä näka kaŋ nadäŋ namik täŋput yäŋ yäwetkuk.
  ntp-NT: 'Poduucai ʌʌpʌ caugitocai bʌi ʌgai ʌmo tucayu uuvasi varagadʌ daidʌ itʌtʌdai
    gʌojootosa: “Idi uuvasi varagadʌ ismaacʌdʌ idi tucayuana daja ʌrʌpan ducami giñʌʌra
    ismaacʌdʌ astia agai vʌrai aapimʌ cʌʌgacʌrʌ vuvaqui. Iñsiʌʌscadʌ muquiagi vai
    astia giñʌʌra aidʌ abiaadʌrʌ gʌaagamu goñiooqui utudui ismaacʌdʌ Diuusi ootosca
    agai ʌoodami. Vʌʌscʌrʌ mʌsiʌʌscadʌ gʌnʌmpaidiadagi dai yʌʌdagi uuvasi varagadʌ
    vʌrai giñtʌtʌgitoda”, astʌtʌdai Suusi Cristo.'
  rai-rai: Lenkaai maa, baa ia raap a winangaan, i lo paa a kaap ma i piri naa, “A
    kaap mi, ia a matakina kunubu u ra gaaping. Muaat a paampaami lenmi, kupi muaat
    a nuknuk pa iaau balet baa muaat inimi.”
  haw-1868: Pela no hoi ke kiaha, mahope o ka ai ana, i aku la, O keia kiaha, o ke
