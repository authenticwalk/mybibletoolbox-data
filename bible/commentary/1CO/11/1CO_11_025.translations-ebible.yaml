    tativaara.m mama smara.naartha.m piiyataa.m|
  kbq-kbq: Hagi ne'zana netageno, anahukna huno waini kapu erisaga huno amanage hu'ne.
    Ama'i waini kapua, kasefa hagerafi ke koraniareti nehue, amana hutma maka knama
    waini tima nenenutma tamagesa antahinamiho.
  kbh-kbh: 'Cachcá, chë saná tmojansents̈ana, coptema tojanaca y tojánayana: “Quem
    coptema vínoye ats̈be buiñe entsemna. Ats̈be buiñe echanjuábuashana ts̈ëngaftanga
    chas̈motsetats̈ëmbuama, nts̈amo Bëngbe Bëtsá ents̈anga tojanas̈ebuachenacá pronto
    yochtsemnama. Cada vínoye chas̈mojtsofs̈ës̈ná ora, chca s̈mochjama ats̈biama jtenójuaboyama
    ca.”'
  ron-LSB: 'În același fel a luat și paharul după cină, zicând: “Acest pahar este
    noul legământ în sângele Meu. Faceți aceasta, de câte ori veți bea, în amintirea
    mea”.'
  pon-pon: 'A murin jak, a pil kotin limada dal majani: Dal wet iei inau kap, me wiaui
    kidar nt’ ai. Pan pak en omail nima jan, komail wiaki men kataman kin ia.'
  nhe-BL: 'San se Tohueyiteco Jesús quichijqui ica nopa taza. Quema inijuanti ya tlantoya
    tlacuaj ica tiotlac, quiitzqui se taza ica xocomecatl iayo huan quiijto: “Ni taza
    tenextilía noeso tlen nijtoyahuas para quipehualtis nopa yancuic tlajtolsencahuali
    tlen Toteco quichihua ica tlacame. Quema inquiise, xijchihuaca pampa inquiilnamiquij
    nimijqui imopampa.”'
  sps-sps: Ai te ainy fakap ari na kainy ainy, ana Ya kat kan fi kanen nato jesan,
    Ayei nom a gotan wain niman Ya, ana Ayei tsue to, “A gotan wain to ayein rafatsiny
    Tsonyo te faparits non vegiau nan tsue faunot foun ten Gov. Tan mamatsiny nainy
    to te jiu fi romi ya mi ma fakats fatatabiny a ka to te kat bus Anyo tsumi.”
  wnc-wnc: Sike iat wa amikatda nanamu napa puyuwana ita kap wainu yanggana kaya gomdu
    take anzing yanikut, “Kau anggomune wain yangga aknga Anututa wam kwikwiu gatu
    yawan nomatawan kekekawikgane tuwangu unin. Siwan tapduknga ginda nata kau anggomune
    ginde dama tangokaing kaknga tawake tasining gwene ginda tasiyuk nae natanggamatanong,”
    ngang yanikut.
  bus-bus: Lɛmɛ dↄ kɛ̀ aↄ̃ pↄ́ blè wà yã̀a, à togoo sɛ̀ à bè, Luda bà kuuna kↄ̃n
    gbɛ̃nↄ dufu a aru gãzĩn yɛ̀. Tó ée mii, àgaegↄ̃ mii à yã dↄnaagu yãnzi.
  gub-BL: Nezewegatete wamai'u re upyhyk kanek kury. I'i wanupe. — Ze'eg kwehe arer
    uzuka kar ma'ea'yr peme a'e, penemiapo kwer ikatu 'ym ma'e imekuzar pà a'e. Tupàn
    umume'u uze'eg ipyahu ma'e peme a'e kury. (Pepytu'u ma'ea'yr wazuka re nehe kury.
    Azuhen putar heruwy kwer penemiapo kwer ikatu 'ym ma'e imekuzar pà ihe nehe kury,
    i'i ze'eg ipyahu ma'e.) Pe'u ko kanek por nehe. Ko kanek por ukwaw kar putar Tupàn
    ze'eg ipyahu ma'e peme a'e nehe. I'u mehe, pezemono'og mehe nehe, pema'enukwaw
    putar herehe tuweharupi nehe, i'i Zezuz wemimu'e wanupe.
  imo-imo: Aku tepala langi nongo pora tipelie yu kap te lipelie nimbei, “Nanga mememuni
    Goteni imboma kinye mi lepa tembo nimu unguma ara tipolio i kapomu tiro. I teko
    nongei wali na teru ulumu liko manjiko naio,” nimu.
  boj-boj: Degsi minjrnaqa naŋgi bem uynab koboonaqa a na olo wain gambaŋ osiq Qotei
    pailyosiqa minjrej, “Wain gambaŋ endi ijo leŋ. Leŋ di aisim Qotei aqa anjam bunuj
    siŋgilatqas. Deqa niŋgi osib uyiy. Bunuqna niŋgi gaigai uyoqnsib e qa are qaloqniy.”
  eng-DRA: 'In like manner also the chalice, after he had supped, saying: This chalice
    is the new testament in my blood: this do ye, as often as you shall drink, for
    the commemoration of me.'
  knf-knf: 'Wi babaaŋ pde, ajej pnkalame aji : « Poot pi pawooŋ pñaak pi naan pantuluŋ
    pa an, pi Naşibaţi aţeŋanaanuŋ bhoŋar bhalu. Naluŋiiŋ nado kado hënk wal undoli
    wi nakdaanuŋ pa, uwo pleşan pi naan. »'
  san-KHM: បុនឝ្ច ភេជនាត៑ បរំ តថៃវ កំសម៑ អាទាយ តេនោក្តំ កំសោៜយំ មម ឝោណិតេន ស្ថាបិតោ
    នូតននិយមះ; យតិវារំ យុឞ្មាភិរេតត៑ បីយតេ តតិវារំ មម ស្មរណាត៌្ហំ បីយតាំ។
  arn-NT: 'Ka femngechi, dew ikünulu, nüfi ti kopa ñi kuwü mew ka feypi: “Tüfachi
    kopa, tati we eldungu lle iñche tañi mollfüñ mew. Fey kake kiñeke rupa putulmün,
    femkeaymün iñche tamün tukulpamuafiel.”'
  zas-NT: 'Ziangajc beennëman cojp ni yuꞌ vin chi gulox gudaw reeman xche, dxel rëbaman:
    “Vin guie na̱j da rejnan ni gaxhieꞌn chi guiëtan par gaxhalan tijb nejz cüb guial
    xhienaag gac ree bejn perdon loj Dios. Abiꞌ chi güündi zian, gol been zian guial
    rusaaladxidi naj.”'
  ken-NT: Mánáŋá nɔ́kɔ́ mɛ́nyiɛ́ nɛnyíɛ́, asɔt nkɔ́p nɛ mmɛ̌m amɛm, achyɛ bakak
    ntá Mandɛm nkúbhɛ́ mbɔ ɛnyǔ yí ákʉ́ nɛ nɛnyíɛ́, abho bɛ́chyɛ́ yɛ̌ntɨkɨ mmu
    wap andɛmɛ nɔkɔ bɛ, “Nɛ́ chí nku nkɔ anɛ Mandɛm ányú nɛ bǒ mmɨk ɛ̌ti nɛwú
    ɛna. Yɛ̌ntɨkɨ mpok anɛ mǎnyu mmɛm ndu nkɔ́p anɛ kʉ ka nɔ́ ndu bɛ́tɨ́k mɛ.”
