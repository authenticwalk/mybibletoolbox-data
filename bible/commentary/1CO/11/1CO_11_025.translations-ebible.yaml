  bht-bht: कने जालू सै रोटी खाई बैठे तां यीशुऐ अंगूरा दे रस्से ला भरुया कटोरा लिया,
    कने बोलया, “ऐ कटोरा मेरे खूने च नोई बाचा है, जालू कदी तुसां इसयो पींगे, तां मेरी
