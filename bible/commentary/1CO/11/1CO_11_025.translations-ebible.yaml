    yo yi, n ma fe xa rabira ɛ ma.”
  cnt-NT: 'Ján₃ bá₄ le₂në₅, jme₁ma₂ca₂lë₃ guë́''₅ i₁ŋí''₄, ca₂can₃ táng₃ copa, jaun₂
    ca₂juá''₂: “A₂''a₄ copa la₂, lë́₅ jág₁ ''mɨ́₂ a₂lɨ''₅₄ të₂le₃ quian''₅₄ jmɨ₃.
    Lia''₂ co₂ráun₂ ''ag''₅₄ ''nia''₂, jmo₄ ''nia''₂ a₂dsau''₂ ''au''₂ jniá₂.”'
  tif-tif: 'kulaa inin alik iyo inamnip disa kelale, kuno Yesus ayo kap ma kuluu-lom
