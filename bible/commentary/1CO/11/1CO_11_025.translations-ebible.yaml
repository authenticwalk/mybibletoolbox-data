  ena-ena: '@see-verse:1CO.011.024'
  tgo-tgo: Tembe ŋgoreiyeva, ghanɨŋgako e ghereiye, i thɨna waen ghakom na iŋa, “Waenɨke
    iyake, iye dagerawe togha kaiwae, dageraweko iyako ne i yomara e madɨbaŋgu. Thembaŋa
    ne hu mun, hu vakatha worenuwaŋakiki kaiwae.”
  yap-yap: Ma ku aram rogon ni fek fare kap u tomuren e abich ni blayal’ me ga’ar,
    “Re kap ney e bin nib be’ech e m’ag u thilin Got nge girdi’, ni racha’eg e bayi
    micheg. Ngiyal’ ni gimed ra unum e n’en ni bay riy e ngam rin’ed ni nge pugurag
    ngomed.”
  mop-NT: Le'ec ti joboo' u jantic abe'e, u betaj ti baalo' ilic a Jesus etel a uc'ulu.
    —Le'ec a uc'ul ada'a, le'ec u c'ajsabeebal a tumul t'an a tz'abi te'ex u men a
    Dioso. Yantal u ca'a u muc' a tumul t'an abe' etel in q'uiq'uel le'ec ca' quimsabüquene,—
    cu t'an a Jesusu. —Le'ec boon sut tane'ex a jantic a wuq'uic ada'a, jadi' ti'i
    in c'ajsabeebal ca' a bete'ex,— cu t'an a Jesusu.
  tet-tet: Nunia tenik, baa oras sia naa notu. Nia nola hemu fatik mak noo anggor
    ween, nodi katak naꞌak, “Anggor ween neꞌe, dadi lia tadak naꞌak, Naꞌi Maromak
    nakara namate menon foun no emi nodi Haꞌukaan raan. Sura oras emi hemu anggor
    ween neꞌe, emi musti hanoin baa Haꞌukaan mamaten.”
  hlt-MCSB: Te vanbangla a vael uh phoeiah boengloeng te khaw a loh tih, “Hekah boengloeng
    tah ka thii dongkah paipi thai ni. Na ok uh takuem ah kai poekkoepnah ham hekah
    he saii uh,” a ti.
  xtd-NT: 'Na n‑yaꞌa xa n‑xaxdini‑ia xiꞌin se dakuaꞌa‑ia, n‑tnɨɨ‑ia ɨɨn taxa ñuꞌu
    ndudi uva, te n‑jaꞌan‑ia: “Ndudi uva yaꞌa kuu nɨñɨ mee‑r. Xa kuú mee‑r xaxeꞌe
    mee‑n, kuu xa ndoneꞌe Ianyuux ɨɨn tratu xee. Koꞌo koio ndudi uva yaꞌa, te duꞌa
    ku najaꞌan ñaꞌa koio‑n mee‑r.”'
  mdy-ETH: ዬያጉዲ ካሦኮ ጊንፃ ዑሽኮ ባኮ ዔኪ፦ «ሃይ ዑዣ ታኣኮ ሱጉፆና ማዓ ዓኮ ጫኣቃሢኬ፤ ዒንሢ ዑሽካኣና ቢያ ሃያና ታና
    ጶቂሣያ ማሁዋቴ» ጌዔኔ።
  spl-spl: Yawu sâm yiŋgimu neŋetâ yaŋak wain to gâim yiŋgim yuwu sâm ekyongop. “Wain
    to yu gâim yiŋgimune niai yuâmâ hepne yawu oap. Hâmbâi nohoŋetâ hepne gemu mumbomân
    Anitâŋe nâhât nâŋgâm mâtâp âiŋe kalop yakât bulâŋe tetewuap. Yakât otmâ nâŋgânihim
    yuwu otmâ wain to nem mannomai.” Yawu sâm ekyongop.
  usp-NT: 'Y jilon xan re man ri wi'' li nejb'', cuando xcolajtak wic'', xc''am man
    nejb'' y xij: Man ri wi'' li nejb'' ri, ri'' inquiq''uel ri quiek la'' xaan man
    aac'' chomorsa''n. Nojel b''welt cuando tatij awechak man ri wi'' li man nejb''
    ri, b''antak pi cuxtib''iwe, xche'' Kakaj Jesucristo.'
  zav-NT: 'Beyož gwsa''ogüe'' yetxtilən'' bex̱e''e to tas nis oban'' na'' ḻeczə be''e
    yeḻə'' chox̱cwlen c̱he Diozən''. Na'' gože'' beṉə'' ca'': “De''en yožə ḻo''o tas
    nga zeɉen de que Diozən'' solao gone'' de''e cobə de''en none'' lyebe gone'' par
    gaquəlene'' le''e. Na'' gone''en c̱hedə'' so''ote'' nada'' na'' lalɉə xc̱hena''anə''
    por ni c̱hele. Na'' batə''ətezə ye''eɉlen can'' ye''eɉlen ṉa''a, ḻe''e yosa''alažə''
    ca de''e gwnežɉo cuina'' por ni c̱hele.”'
  sgz-sgz: Má ngo dikte namnam no, a longoi ngorer mul mai kinleh wain mák parai si
