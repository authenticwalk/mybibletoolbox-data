  mmo-mmo: + o 11:25 Eks 24:6-8; Sek 9:11; Hiblu 8:8-13*Laya vanôôn lung la, tonde
    mem yik Yesu lôôh kap ak-ambe nêêl nambe, “Kap wain-anjo ond Anutu-te vakasin
    moos sen jôôy lung la be neep-ato, de saambiing-ambe nanjip niwêêk ak sa kaasêêh
    sa nihees na in dôôvu ham-ato, om jak busin pin sen ham naanum-ato ond ham ambiing
    naambêênjo in nambe ham akam bu sa.”
  ncu-NT: Ane̱ŋ dɛɛ ne̱, bamo̱ a gyi lo̱we̱‑ɔ, ne̱ ɔɔ taa nta ko̱to̱re̱nkyu bo̱rɔ,
    ne̱ ɔɔ tɔwe̱ fe̱yɛ, “Ko̱to̱re̱nkyu na nta mɔ ye̱re̱ bo̱ sa e̱taŋ po̱pwɛɛ ne̱ Wuribware̱
    e̱ ba mo̱ mbo̱gya a ɔ bo̱ tii e̱mo̱ kanɔ‑ɔ ne̱e̱. Saŋ ke̱maa ne̱ mo̱ne̱ ya gyaŋŋe̱
    mo̱ne̱ e̱ kpa a mo̱nꞌ nuu mmo̱, mo̱nꞌ waa ane̱ŋ ne̱ mo̱ e̱ waa mbe̱yɔmɔ‑ɔ, na
    mo̱nꞌ bo̱ nyiŋŋi mo̱.”
  cni-NT: '@see-verse:1CO.011.024'
  eng-WMB: In the same way he also took the cup after supper, saying, “This cup is
    the new covenant in my blood. Do this, as often as you drink, in memory of me.”
  zaw-NT: 'Si''cza bennäjni co''p che gulujx gudajwreni, räjpni lojreni: “Ni yu''
    neṉ co''pre najc si''c xtienä; che ju''treni narä, sixe'' xtienä xcuenttu, si''c
    te seen xten didxcoob ni gusa''n Dios loj rebejṉ ni aguleni. Scree guntu te guinalajztu
    narä.”'
  san-MAL: പുനശ്ച ഭേജനാത് പരം തഥൈവ കംസമ് ആദായ തേനോക്തം കംസോഽയം മമ ശോണിതേന സ്ഥാപിതോ
    നൂതനനിയമഃ; യതിവാരം യുഷ്മാഭിരേതത് പീയതേ തതിവാരം മമ സ്മരണാർഥം പീയതാം|
  tam-TCV: அவ்விதமாகவே உணவை முடித்தபின்பு, அவர் அந்தப் பாத்திரத்தை எடுத்து, அவர்களுக்குச்
    சொன்னதாவது, “இந்தப் பாத்திரம், ஊற்றப்படுகிற என்னுடைய இரத்தத்தினாலான புதிய உடன்படிக்கை;
    இதை நீங்கள் பானம் பண்ணும்போதெல்லாம், என்னை நினைவுகூரும்படி இதைச் செய்யுங்கள்.
  mit-NT: 'Daaní, na ní nsihi nì xixi nsidaa‑né, dandu nì tnii‑ya pocillu, te nì cachi‑yà:
    “Ñà‑ñùhú pocillu yohó nduú seña xi ichì saa nacóí cunchicùn nèhivì, vàchi nahi
    nìí nduá. Te cada coho‑nsia ndutè yohó, dandu nsinuu inì‑nsia yùhù”, (nì cachi
    Stoho‑ndà Señor).'
  ceb-ULB: Sa samang paagi gikuha niya ang kupa pagkahuman sa panihapon, ug miingon
    siya, “Kini nga kupa mao ang bag-o nga kasabotan diha sa akong dugo. Buhata kini
    kanunay sa dihang moinom kamo niini, sa paghinumdom kanako.”
  ces-LB: 'Po večeři pak pozvedl kalich se slovy: „Hle, nová smlouva, kterou zpečetím
    svou krví. Ten kalich vám ji připomene, kdykoliv z něho budete pít.“'
  mkn-mkn: 'Waktu dong su makan abis, Dia ju bekin yang sama deng galás aer anggor
    bilang, “Ini aer anggor pung arti, andia: Tuhan Allah mau ika janji baru deng
    bosong. Deng Beta musti tumpa Beta pung dara sampe Beta mati dolo, baru itu janji
    bisa jadi. Ais tiap kali bosong minum aer anggor bagini, na, bosong musti inga
    Beta pung mati.”'
  pol-UBG: 'Podobnie po wieczerzy wziął też kielich, mówiąc: Ten kielich to nowy testament
    w mojej krwi. Czyńcie to, ilekroć będziecie pić, na moją pamiątkę.'
  qxh-NT: 'Micuriycur bïnuyuj cüpata aptacurcur, niran: «Cay bïnu yawarnïmi. Yawarnïwanraj
    parlanacushanta juctana Tayta Diosninchi ćharcucaycächin. Chaymi imaypis cüpapita
    bïnuta upur, yarparämanqui» nir.'
  nwi-nwi: Ye norien kɨrikianə əmə mɨn, nɨpɨg kwəsəvɨgɨn ta, In rɨmɨvəh pənkɨn waen
    mɨni mɨmə, “Kap waen e in nɨtawɨk yame ramhajoun promes vi yame Kughen ramor kɨmi
    narmamə. Nɨpɨg takhanɨm rɨkimiə tukraməsɨk Yo.”
  kmo-kmo: 'Yecha a hamarek, rii heebiyan yeechi eechaba otiichi rii eechaba wor:
    “Diita heebiyak tawa uku sii eeta God riita nona kiyatay tawa boboy siiti majin
    bar. Eeji pik eeka God riita otiito. Kwo diita heebiyak anak, napa adaban hiki
    ta.”'
  agr-agr: 'tusa ashí yuwawag vino copanum yajaam ekeemtatman juki: “Ju vino copanum
    awa juka, mina Apag yamagman mina numpajuí atum uwemkatnun anagtamawajua nunú
    uminkatnun iwainawai: Ju tuke jutika umakjumek, mina anentaimjuttsajum jutikatajum.”'
  kyc-kyc: Nenge nao otapala dopako pyuo, baa pee lomasi nyuo minyaro kareya. Dake
    nambana ranjama dokome Anatupa lao kando nyuo pakara yulu enenge pyaka silyamo.
    Yuu gii nao pisirami dokopa dopa pyuoko namba lao suu pyao narami leya.
  urd-GVU: اِسی طرح اُس نے کھانے کے بعد پیالہ لے کر کہا، ”مَے کا یہ پیالہ وہ نیا عہد
    ہے جو میرے خون کے ذریعے قائم کیا جاتا ہے۔ جب کبھی اِسے پیو تو مجھے یاد کرنے کے
    لئے پیو۔“
  yre-NT: '-A -tʋwli "nɛn "nyian, zɩ o cɛɛn fɛnun -blɩdɩ man bɛ, e ''kulenɛn ''si,
    ɛn e ''nan: «''Kulenɛn ''gʋɛ, ''an nyɛn nɛn -ji. -Yɛɛ "ta -sɛanla -e ''e drɛ ''ka
    -pli "vɛ -a "nyian Bali man ''e ''pee. Tʋ -tʋdʋ pɛɛnɔn nɛn ka -wɛn -mlian ''kulenɛn
    ''gʋɛ -a -ji bɛ, ''wɩ nɛn an cɩ -a drɛnan ''gʋɛ, ''ka drɛ! -Yɛɛ cɩ ''an ''cin
    -trɔa "vɛ -a ''ka ''ji.»'
  fuh-BKF: 'Hono nii du, nde ɓe tilinoo e hiraande ndeen, o hooƴi horde cabijam. O
    wi''i: «Horde nde woni amaana keso tabintiniraaɗo ƴiiƴam am. Nde njaroton fuu,
    miccitoɗon kam.»'
  arl-NT: 'Naajuhuaj, nojori miaquenu nuhuaji, Jesuuri raatonuque pataquiaari na pueya
    na serotanura. Coteenu na Que secojoreeri. Na nuhuaji, na pueya sequerohuari:
    “Pueyaracaanu nia ratusacari nio, nia niishiriquia, cua Queeri cua nanaca seera
    nia jiyanooquiaa, na muerasu nia quiniuria. Seyari maja socua niaacuara na moonu
    quishaanutaniya, sesa nia miiniu jiyanooshaanura juucua. Janiya cutaraari nia
    niti mosaanutaniyani”. Pa Jiyaniijiaari naa sequequiaari.'
  ziw-ziw: Aho naho, akaheza kudya nkande aguha chikombe nakugamba, “Chikombe chino
    ni lagano hya dya Chohile, mwe sakame yangu. Chila mkanywa, damanyani vino kwa
    lukumbusa lwangu.”
  grc-TR: Ὡσαύτως καὶ τὸ ποτήριον μετὰ τὸ δειπνῆσαι, λέγων, Τοῦτο τὸ ποτήριον ἡ καινὴ
    διαθήκη ἐστὶν ἐν τῷ ἐμῷ αἵματι· τοῦτο ποιεῖτε, ὁσάκις ἂν πίνητε, εἰς τὴν ἐμὴν
    ἀνάμνησιν.
  nag-nag: Thik etu nisena, Tai bhi kha luwa kora pichete kup to loise, eneka koi
    kene, “Etu kup to Ami laga khun te ekta notun laga vachan ase. Apnikhan kiman
    bar etu pibo, Moike yaad kori kene etu koribi.”
  eng-OEBCW: And in the same way with the cup, after supper, saying ‘This cup is the
    new covenant made by my blood. Do this, whenever you drink it, in memory of me.’
  knj-NT: 'Ja'' yet jix lawi slow eb tu'', catu'' ja''c''ala'' quey tu'' jix yute
    yi''on pax a jun vaso tu''. Jix yalon pax tet eb jaxca ti'': “Ja'' tzet ey ey
    yul jun vaso ti'' ja'' ton jun ac'' strato Dios. Yu jin chiq''uil tol oj el yet
    chin cam an, yuxan oj yun jun trato ti''. Ja'' yet che yuq''uen jun ti'' jun jun
    el, un wej yu chin je na''tej,” ẍi Jesús tet eb scuywom.'
  deu-1912: 'Desgleichen auch den Kelch nach dem Abendmahl und sprach: Dieser Kelch
    ist das neue Testament in meinem Blut; solches tut, so oft ihr''s trinket, zu
    meinem Gedächtnis.'
  san-PUN: ਪੁਨਸ਼੍ਚ ਭੇਜਨਾਤ੍ ਪਰੰ ਤਥੈਵ ਕੰਸਮ੍ ਆਦਾਯ ਤੇਨੋਕ੍ਤੰ ਕੰਸੋ(ਅ)ਯੰ ਮਮ ਸ਼ੋਣਿਤੇਨ ਸ੍ਥਾਪਿਤੋ
