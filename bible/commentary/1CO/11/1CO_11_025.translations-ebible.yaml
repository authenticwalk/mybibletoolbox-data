  heb-LB: 'לאחר הסעודה הוא לקח גם את כוס היין ואמר: ”כוס זאת מסמלת את הברית החדשה
    – ברית שנחתמה בדמי. עשו זאת לזיכרוני בכל פעם שתשתו.“'
  caf-NT: '''Ink''ez ndi lubot ''et whuz na''a zeh ''uja. ''Uha''al hukw''elh''az
