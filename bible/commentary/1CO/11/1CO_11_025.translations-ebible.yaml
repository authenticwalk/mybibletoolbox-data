  jni-jni: Samabuka ani me, mazeki bitome me, “Magunwe sane uganiya sa izen tiyom
    tum usuro ani me kodave ma nayare imumbe sa ideuze uroni uture umeme katuma.
  kne-kne: Idi nakakan da pay, kaman nidi met laeng di inyat na sin tasa ay ina na
