    huajé nacaje ina''uquéjloje penaje, ne''emacáloje ra''apiyá raú penaje. Marí que
    caja i''irajica ricá pajhua''atéchaca nuyámijo, ipechu capicháñaca piyá nutaca''ajícare
    ichaya penaje —que rimacá najló i''imacá.'
  djr-djr: Ga dhäŋur ŋathaŋurnydja, bitjarryi bili ŋayi ŋunhi wiyikany' märraŋal,
