    Sin tonggal pangin-inoman yos na, amagen yo na ta say pangnemneman yo en sak-en.”
    Siya di din inbilin Apo Jesus.
  tgj-tgj: Dvro kochingbv, vbvdvdvbv nw koobu a naala okv minto, “Si koobu si Pwknvyarnv
