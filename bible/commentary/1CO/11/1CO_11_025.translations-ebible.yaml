  quc-TT: 'Xuqujeꞌ are xtijtaj ri rekeqꞌij, xukꞌam ri qumubꞌal kꞌa te riꞌ xubꞌij:
    We vino riꞌ are waꞌ ri kꞌakꞌ chꞌekom tzij pa ri nukikꞌel, are kiqumuj we vino
