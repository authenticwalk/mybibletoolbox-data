    ifagai Deo oi fou epomiai pakoꞌa kapula mamaga gouga alakapa. Ke muni iꞌina fino
    agoinu aisama, foopolaniau kai fokapa,” eoma.
  aey-aey: Uqaha Pasowa Sab Jec Ben hedocob wain gabin oso umei Anut hetaga dumei
    eu aadi maaden, “Wain gabin i bal cehec je haun. Eu ija golani uqana gaga nijia.
    U jeiga. Age odi jejeig ijanu dahiniga cisdudu odi odoigale,” aden.
  urd-GVH: इसी तरह उसने खाने के बाद प्याला लेकर कहा, “मै का यह प्याला वह नया अहद है
    जो मेरे ख़ून के ज़रीए क़ायम किया जाता है। जब कभी इसे पियो तो मुझे याद करने के
    लिए पियो।”
  ycn-ycn: 'Ejomi najñá na''ajnehuá rijhua''até. Pan rijña''acá ricápojo que caja
