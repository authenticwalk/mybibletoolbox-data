  bjr-bjr: Misa mi feemuna namaseeqa kaifaa miqoo narana namasoofanoo Yisufa uainna
    maru kaafana nariqa maqee maqee neemaru nammarina qumareenoo maaqi qimasee qimanniminau.
    Maa kaafanaki mari uainna qini fidika kikuqusinoo maridanoo. Anutufa maqasaa fasiqa
