    sidi yotangkasabinga gi' iik waraga' tonga tara' wara'ning u samarik. I topnanga
    sidibu undu' nagata' sasuk waraga' ningsa' tanga nianting, ning togu' girii wari.
  ino-ino: Apamike'a ne'ya netakeno ani kava huno mako li ne'naya ke ali'neno inake
    hu'ne “Ma nofi alakamo lina nakaeya kola hane'ne. Nakaeya kola'ni la'ki laviseana
    Anumaya Koti'a saufa alino lo'kiya vailapate'nea ke alino alakepa hukeanaketapa
    mi'ko afina mani li nekefena nakaeyafe lapa'kesa afitapa hao nehutapa neo.” hu'ne.
  gnn-gnn: Ga dhurrwaraŋuru ŋathaŋurunydja, ŋayi bitjarrayi weyikany'tja märraŋala,
    bala waŋana bitjarrana, “Dhuwalanydja yukurra ḻakarama yuṯana wal'ŋu dhukarr nhumalaŋgu
    ḻapmaranharana ŋarrakalaynydja maŋgu'yu, bitjan waŋgany-manapanminyarawuna. Ma'
    wurkthurranydja nhuma yurru, guyaŋiyanydja roŋiyiya bala marrtjiya ŋarranha, biyakana
    bili bala yana,” bitjarra ŋayi Djesu waŋananydja.
  yal-yal: E yelinxina ximɛnna donɲɛ, a yi igelengenna fan tongo, a naxa, “Layirin
