  gui-NT: 'Jae ramiño vi ñandeYa oipɨɨ copa opa ma ocaru reta yave, jare jei corai:
    “Cuae vino co jae morogüɨrocuavee ipɨau vae cherugüɨ pe ayapota vae. Peu ñavo,
