  ckb-ckb: 'بە هەمان شێوە پاش نانخواردن، جامەکەی هەڵگرت و فەرمووی: «ئەم جامە پەیمانی
    نوێیە بە خوێنی من. هەر جارێک دەیخۆنەوە، ئەمە بۆ یادکردنەوەی من بکەن.»'
  nas-nas: Taamang bakearako tee teeꞌ nariꞌ napoꞌ tereng uaini-poꞌnareng nkavura aaꞌpuuꞌ,
    “Enang-eta deto areng-koo naikirima eeꞌ noruꞌmerimatoaing, ninge Kumponing ninka
    nerakung kara naroong-anta nkaang erenge pinkaꞌantavantuꞌnung diiꞌ domantariiꞌnaang.”
  uvl-uvl: Iok, te ngau ke het pe mene eulinga pe poia ke pomalam pule, pe hele, “Eik
    koi nei a mene pe ain ia. Eik nenge NeHalang poi nena tomunga hel heueu ngana
    ia. A poia poinga nei pe letemo metentene iau.”
  eng-BBE: 'In the same way, with the cup, after the meal, he said, This cup is the
    new testament in my blood: do this, whenever you take it, in memory of me.'
  ixl-CNT: 'Uncheeꞌ echat paj iꞌana aas veeti. Itxay u ukꞌabꞌal utz, tala: —Aatz u
    taꞌl uuva atil tu u ukꞌabꞌal tzaꞌ, aꞌ u techlal u akꞌ nukꞌuꞌm nunbꞌan setuchꞌ,
    tiꞌ u tel vunkajal setiꞌ. Ech chajpaj setukꞌa setulsaꞌin sekꞌuꞌl.— Texhtuꞌ.'
  xsi-xsi: Kinzi sika lâ, ŋineŋga Yesu ikai waini ne kâmba kala, aku iveta mâsi kie
    taituni kilo. Iporo mine tu, “Kâmba ŋine nde ŋgua pâŋa wasaseki kilala, ŋana tu
    naŋa warakâŋgu seeŋgu iveta ŋgua pâŋa ŋine ipâŋga kanaŋo. Muli ŋga, lâ zo ndia
    miki ma kanu waini lâ kâmba ŋine, ande naŋa iloŋgu tu ŋinde ma iveta miki kalomi
    ŋgere ŋanana.”
  crx-NTPO: '''Ink''ez ndi lubot ''et whuz un''a za ''uja. ''Uhan''al hukw''elh''az
    ubudani'', “Ndi lubot ''i ''andidi khuni nohba lhadúsdla-i, ''i ''unt''oh. Suzkai''
    gha nohba usdla. ''Et ahnai totsuk, ''et ndaht''en whe snalhnih.”'
  kan-OKCV: ಅದೇ ಪ್ರಕಾರ, ಭೋಜನವಾದ ಮೇಲೆ ಪಾನಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, “ಈ ಪಾತ್ರೆಯು ನಿಮಗೋಸ್ಕರ
    ಸುರಿಸಲಾಗುವ, ನನ್ನ ರಕ್ತದಿಂದಾದ ಹೊಸ ಒಡಂಬಡಿಕೆಯಾಗಿದೆ. ನೀವು ಇದರಲ್ಲಿ ಪಾನಮಾಡುವಾಗೆಲ್ಲಾ ನನ್ನನ್ನು
    ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವದಕ್ಕೋಸ್ಕರ ಪಾನಮಾಡಿರಿ,” ಎಂದರು.
  bbb-bbb: Fu ijiege rei areme fu una kuke urina kafusi ije do vuaeni veseva ijene
    abei. Areme fu kiae, Do vuaeni ige kafusi igia nafuema ije fu kavuane none ijieki.
    Ro kavuane none fuka ma darokido fu ise jone boeje sojiaga ja una Godina besu
    mazieke. Ijadufuo ja oenoene una besu afuina do vuaeni ijene ikuva ni izege na
    joefuo baroneva ije vierafefo.
  blw-blw: Yag yachi agé hen enkamanna hen narpasancha way nangan, te innarana hen
    anchi fayah yag annaat ekatén, “Hen yatoy fayah hen mangempàila way wacha hen
    kà-amma way torag Apudyus hen tatagu, yag hen mifùfuan hen charà hen matot-owaan
    hen yatoy toragan. Wat no inumunyuto, anyu an cha ammaan ah manmanma-anyu an haén.”
  tam-2017: 'போஜனம்பண்ணினபின்பு, அவர் அந்தப்படியே பாத்திரத்தையும் எடுத்து: இந்தப்
    பாத்திரம் என் இரத்தத்தினாலாகிய புதிய உடன்படிக்கையாக இருக்கிறது; நீங்கள் இதைப்
    பானம்பண்ணும்போதெல்லாம் என்னை நினைவுகூரும்படி இதைச்செய்யுங்கள் என்றார்.'
  azz-NT: 'Huan no ijcón quichihuac Jesús que cuac quitamicuajque ya ne pantzin, ijcuacón
    Yejuatzin momaaquij ne tayil huan quiniliaya imomachtijcahuan ijcuín: “Huan nijín
    tayil yejica ixnesi que nimoyectencahuac ya que nimomiquiliti huan nicmimilos
    noesyotzin para huelis Dios namechtapojpoluis de namotajtacoluan. Huan nijín tayil
    cada vez cuac nantayisque, ijcuacón sayó ica xinechelnamictinemican”.'
  spa-RV-1909: 'Asimismo tomó también la copa, después de haber cenado, diciendo:
    Esta copa es el nuevo pacto en mi sangre: haced esto todas las veces que bebiereis,
    en memoria de mí.'
  csy-csy: 'Tabangma in nitak an a neak zawk uh ciang in, hai zong la a, Hi hai sia
    ka thisan sung ah thuciam thak a hihi: hisia na dawn uh sim in keima phaw tawntung
    na in vawt ta un, ci hi.'
  mxq-NT: 'Es nandʉꞌʉn ma̱ ꞌyaꞌuxꞌa̱jtta̱a̱y, ta tkoneꞌky ja kálʉz mʉdʉ vinʉ es jyʉnáñ:
    “Tya̱dʉ vinʉ yʉꞌʉ dʉꞌʉn ja nneꞌpyñ diꞌibʉ yajnaxkʉdákypy ja jembyʉ kajxyꞌátypyʉ.
    Tʉgok tʉgok xyꞌuuktʉt, tundʉ dʉꞌʉn éxtʉmdsʉ njamyajtsʉn.”'
  tzj-NT: 'Queri'' xuban chic tre ja jun vaso vino chakaja'', ja tok colbetaji wa''im
    rmal xuc''am in quewa'' xbij chic chique ri'': —Ja vino ja c''o chipan ja vaso
    ri'' jawa'' nquiq''uel ocnak rseguro ja c''ac''a chominem ja rchomin ja Dios.
    Ja tok xtetij xa nak ta chi tiempo''al xtetij wi'' je''e nijawawa'' xtenatbej
    wxin chakaja'', ne''e.'
  tdt-tdt: Nunee mos bainhira sira haan hotu ona, Nia foti tan tua kopu ida hodi dehan,
    “Tua nee hatudu Maromak nia promesa foun nebee Nia halo liu husi Hau nia raan.
    Bainhira deit mak imi hemu tua hanesan nee, imi tenki hanoin Hau.”
  ron-BTF: 'Tot astfel a luat și paharul după ce a mâncat, spunând: Acest pahar este
    testamentul cel nou în sângele meu; faceți aceasta, ori de câte ori îl beți, în
    amintirea mea.'
  eng-WEBP: In the same way he also took the cup after supper, saying, “This cup is
    the new covenant in my blood. Do this, as often as you drink, in memory of me.”
  eng-FBV: In the same way he took the cup, after the meal, and said, “This cup is
    the new agreement sealed with my blood. Remember me when you drink it.
  nld-1939: 'Zo ook na de maaltijd de kelk, zeggende: “Deze kelk is het nieuwe Verbond
    in mijn Bloed. Doet dit, zo dikwijls gij drinkt, tot mijn gedachtenis.”'
  bwo-bwo: Mank'o kooc' mishoniyre il úshi wanc'o k'aaúdek't «Úshi wanc'an t s'atson
    finet handr taaroniye, jam aawo han itúshor bín taan gawosh wosh de'ere» bí eti.
  nch-BL: 'San se Tohueyiteco Jesús quichijqui ica nopa taza. Quema inijuanti ya tantoya
    tacuaj ica tiotac, quiitzqui se taza ica xocomeca at huan quiijto: “Ni taza tenextilía
    noeso cati nijtoyahuas para quipehualtis nopa yancuic camanal sencahuali cati
    Toteco quichihua ica masehualme. Quema anquiitiyase ipan se taza quej ni, xijchihuaca
    pampa anquielnamiquise nimijqui por amojuanti.”'
  quc-TNT: 'Xukuje'' aretak xquelej xuc''am ri vaso, xubij: “We vaso ri'' are c''utbal
    re ri c''ac'' trato ri cäjiquibax na rumal ri nu quiq''uel. Ronojel mul ri quitij
    ri c''o chupam ri vaso, chibana wa'' che na''tabal we,” —xcha ri Are''.'
  tfr-NTPO: Iono l̈ok pjir irgo ga di iokl̈o kjrara kjwara, roy kjil̇l̇gwo bo dyo
    dbo ara, ga tjl̈ẽ l̈öng l̈i kong ga «Tjl̈õkwo twara Sbörë tjagl̈ën, beno ĩyado
    wl̈o. Shärye wl̈o ga bor srëng l̈i kwon bomi kjĩshko. Kjil̇l̇gwo bo dyo dbo ara
    ëre, e ba jyãgl̈o. Iëmishko ga shäryëmi jũni, bor woyoshrokl̈o» l̈e.
  kaq-NT: Jaabijahiboya sca tason bihxon jascajarihbiquin. Behna sca tah hen mato
    hahxontijaquin yohihi. Jahuentianbi hen huetsajatimahi honanahbo tah hen heen
    jimi potahi. Heen jimi shinanti ta nea xehati qui, xehanahue. Man xehahi tian
    tihibi jascajanahue, hea shinanxon, jato jaquin.
  sgb-sgb: Êmbayro êt, hên nayari hilan nangumapon, ay nandampot yan pamminêman ya
    nag alak, ta wana, “Habaytsi ya daya ko ya nanad pinakapirma hên bayoy kahundoan
    ni Apo Namalyari, haka hilay pinili na hên mag-in kana. Inêmên yoy habaytsi, haka
    balang kaw minêm, ay dapat yo kon panêmtêmên.” Êmbayro ya in-utoh ni Panginoon
    Jesus.
  vie-1934: 'Cũng một thể ấy, sau khi ăn bữa tối rồi, Ngài lấy chén và phán rằng:
    Chén nầy là sự giao ước mới trong huyết ta; hễ khi nào các ngươi uống, hãy làm
    điều nầy để nhớ ta.'
  kxv-kxv: ଏଲେକିହିଁଏ ତିଚି ଡା଼ୟୁ ଗହ୍‌ନି ସ଼ଲା ଅ଼ହାନା ଏଲେଇଚେସି, ଈ ସ଼ଲା ନା଼ ନେତେରିତା ତୀରିକିତି
    ପୁଃନି ରା଼ଜିମା଼ନା; ମୀରୁ ଈ ସ଼ଲାଟି ଏଚର ଦେବା ଗହ୍‌ଦେରି ଏଚର ଦେବା ନାଙ୍ଗେ ଅଣ୍‌ପାଲିତାକି
    କିଦୁ ।
  amu-NT: 'Ndoꞌ mati jnda̱ na tcwaꞌna, toꞌñoom waso, tsoom: “Juu wasowaañe tseixmaⁿnaꞌ
    ñꞌoomxco na maqua̱ⁿya ñequio nioomꞌa. Cwii cwii ndiiꞌ na cwiweꞌyoꞌ juunaꞌ, cjaañjoomꞌtyeⁿ
    nꞌomꞌyoꞌ ja.”'
  hin-CV: इसी प्रकार भोजन के बाद उन्होंने प्याला लेकर कहा, “यह प्याला मेरे लहू में
    स्थापित नई वाचा है. जब-जब तुम इसे पियो, यह मेरी याद में किया करना.”
  spa-BES: 'De la misma manera, con la copa, después de la comida, dijo: Esta copa
    es el nuevo testamento en mi sangre: haz esto, siempre que lo beban, en memoria
    de mí.'
  san-BEN: পুনশ্চ ভেজনাৎ পরং তথৈৱ কংসম্ আদায তেনোক্তং কংসোঽযং মম শোণিতেন স্থাপিতো
    নূতননিযমঃ; যতিৱারং যুষ্মাভিরেতৎ পীযতে ততিৱারং মম স্মরণার্থং পীযতাং|
  tdx-tdx: 'Hambañ’ amy zay, rinambe’e i fitoviy, ie fa nikama, le nanao ty hoe: Fañina
    vao ami’ty lioko ty fitovy toy. Anò zao amy fikama’ areo aze ho fitiahiañe ahiko.'
  naf-naf: Meu nime delaŋ zeme wain okop sakam kegogak mtati pigok zeye, “Wain kapi
    nanaŋgat sipmnok. Tâtâ Alakŋaŋ sipmnaŋ miap. Nimbep kataŋ nâgât otnâpeŋ mamambep.”
  grc-MT: ωσαυτωσ και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη
    διαθηκη εστιν εν τω εμω αιματι τουτο ποιειτε οσακισ αν πινητε εισ την εμην αναμνησιν
  vid-vid: Nabaho, loyasindile kulya, kahola chizombe, kalonga, “Achi ndo chizombe
    cha ilagano lya sambi, lilaganwe kwa danda ya heni. Mdite hino, chila homunwa
    chizombe chino, kwa kung'humbuka heni.”
  pio-NT: 'Càité nacái idécanáamité nayáaca nayáacaléwa, yá Jesús yeedáca copa icáapi
    irìculéwa, abéechúa copa idènièchúa irìcuwa uva ituní. Yá íimaca: “Yái uva ituníca,
    yácata nuíraná imusuéripinácawa nuíchawa cruz ìwali pirípinácué, ipíchaná Dios
    yùuwichàidacuéca pía pibáyawaná ìwalíisewa. Yái uva ituníca yáasáidacuéca pirí
    báisíiricani yái wàlisài wawàsi Dios imàníirica wenàiwicanái yáapicha iwasàacaténá
    nía Dios yàasu yùuwichàacáisi íicha. Macái imanùbaca pìiracaalícuéni, piwàwalicué
    càinácaalí nuétácawa píichawalíná”, íimacaté yái Wáiwacalica.'
  tsn-tsn: Ka mokgwa o o tshwanang, a tsaya senwelo sa mofine morago ga selalelo a
    re, “Senwelo se ke kgolagano e ncha fa gare ga Modimo le lona, se se tlhomamisitsweng
    sa bo sa tsamaisiwa ka madi a me. Dirang se gore lo nkgopole ka nako tsotlhe fa
    lo se nwa”.
  amr-NT: Onʼbapeʼdepo konigti vino huamaiʼpuʼ huabaʼte oʼto̱e̱po, “In vino huamaiʼpuʼ
    konig doʼhued mimi ijmanigjoy opuden dakhueaʼ eʼkaʼ yokkahueaʼapoy. Menokapiʼ
    yanʼmayi̱kaʼpo doʼtaj okkahuehueʼ yanikatiʼ.” Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma bade nakanani nani kamna murinai, redu iviiya ma ivona bo, “Weni reduna
    kamonai na taraku, tuna ivi matakira da God tami yavata vivaghina vuna makamakiina
    koberai. Maranai konumumai na taku kona notanota nonoweku.”
  cjv-cjv: Ena epemere yokamai kua kopuna muruwo mora neinga yaromi nuwi muku iro
    “Nuwi wain muku ikai koi moingui na akinam moime. Yai Gumam ka kawom dungua benaro
    bengua na akinam erowaiye. Ena ne yokamai ‘Na goraika mapunom firapune,’ diro
    nuwi wain nowainga epena no nopungamere ne yokamai kakom kakom epe neiyo!” epe
    dume.
  tha-KJV: เมื่อรับประทานแล้ว พระองค์​จึงทรงหยิบถ้วยด้วยอาการอย่างเดียวกัน ตรั​สว​่า
    “ถ้วยนี้คือพันธสัญญาใหม่ด้วยโลหิตของเรา เมื่อท่านดื่มจากถ้วยนี้เวลาใด จงดื่มให้เป็​นที​่ระลึกถึงเรา”
  por-BR-2018: 'Semelhantemente também, depois de cear, tomou o copo, dizendo: Este
    copo é o novo Testamento em meu sangue. Fazei isto todas as vezes que o beberdes,
    em memória de mim.'
  mhl-mhl: Oŋu mime no forebi oŋuakoŋ popu roru iŋi miya, “Popu yo jojofo gariine
    fukega. Nonde dari yoji Anuture jojoko basanaŋgako peine. Oi noenimiŋ so noŋ manesu
    nuku goinebi.”
  klv-klv: Len naṽide tomaienan, nǝboŋ lotohan tonoŋ, aYesu ilav nab̃iliwai topul
    hǝn nǝwain. Ike, “Nab̃iliwai egai evi na-kel-gati-an veveu aGot tota gati len
    nǝda hagw; mitigol nategai hǝn mǝtb̃inaunau gat ginau len nǝboŋ p̃isi mǝtb̃emuni.”
  bco-bco: A꞉la꞉do꞉ go꞉ o꞉leaumbo꞉, ma꞉n a꞉no꞉ na꞉sa꞉ga꞉yo꞉, kab amilo꞉ wain ho꞉n
    wasu a꞉no꞉ dia꞉ga꞉ ta꞉li dowaki a꞉la꞉sio꞉, “Wain ho꞉n we no꞉no꞉n ho꞉bo꞉ amilo꞉
    Godeya꞉lo꞉ ho꞉gi dinali saefa꞉yo꞉ we. Gio꞉ ho꞉n we na꞉likiyo꞉, ne asulaki, a꞉la꞉ka
    dimida꞉li ha꞉na꞉lubi.”
  kdl-NT: Nala dem an a lyai ilikulya, aku u bidyai mako, u danai, “Mako ma na mi
    kazuwamgbani ka savu ka Kashila̱ ka, nala u wenike ta̱ ukuna u maci u ɗa a shamkpai
    a mpasa n va̱. Aꞌayin a ɗa baci dem i soi a mako ma na mi, uyansa nala wa zuwa
    ta̱ i ciɓa na̱ mpa.”
  apu-NT: 'Ninoa nipokotaka atoko, mitxi komiri ikosekini atokokana, ikosekari iãkoanatxi.
    Iuasaaki itxana: “Ia iãkoanatxi oerekari Teoso kamapekari ikamaenetakiti amaneri,
    kotxi niarẽka xiketa hĩte ĩkapani. Ia iãriã hiãtakasaaki, hĩxinikanoko nota. Hĩxinikariko
    nipinini hĩte ĩkapani,” itxa Xesosi.'
  roo-roo: Oire uva oisi raga ita evo aio isivaaro iava kap-ia pitureva oiso purapaoro,
    “O-ia kap iria agasivira toupae aue-ia wain ovi. Iria oiso toupai ovoovova vaopa
    Airepa Reo Ovoi Pauto vaaro, oreoa oirao piepaeverea ragai iava o-ia revasiva.
    Vosa aa vo vokio-ia oira-ia ukaiota, ra oisi va puraoro ragaire rugoopata.”
  miz-NT: 'Dā kúvi éꞌxi ña ne, kuan tsi ō kíꞌi ña eꞌxín san dɨ́ ne, dá kakāꞌan ña:
    “Eꞌxin sáꞌa ne, nɨñɨ́ ko é kuēꞌé u kuenta iña nto, kuenta iña túꞌun xēé san e
    táꞌxi Xuva ko xūꞌu ña. Vata dá koꞌo nto sáꞌa ne, nanūꞌu ntó iní nto ko”, kaꞌan
    Jésuu.'
  qvz-NT: Chasnallata micui pasashcahuasha pillchita japisha rimara, cai vinoga ñuca
    raihuai man, Dioshuan alichina mushuc shimita ricuchinmi. Ñáuca talishca rahuai
    chi mushuc shimi sirtu pactaringaraushcata ricuchinmi. Ima uras caita upishahuas
    ñucata yuyarichi nira.
  deu-ELO: 'Desgleichen auch den Kelch nach dem Mahle und sprach: Dieser Kelch ist
    der neue Bund in meinem Blute; dies tut, so oft ihr trinket, zu meinem Gedächtnis.'
  mjc-NT: 'Tan tsa yaha̱ tsa cuxiñi ra naha tan quihi̱n ra Jesús vasu vinu tan catyi̱
    ra: “Tsihin vinu ihya ndoó Nyoo tyiñu tsihin ndo vityin, tyin vinu tsa yɨhɨ́ tsitsi
    vasu ihya, nɨñɨ yu cuví. Tahan ñi tsaha tsa cua coho ndo, co̱ho ndo tsa cuenda
    tsa nducuhun iñi ndo tsi yu”, catyi̱ ra Jesús tsacuaa can.'
  caa-caa: 'Y otronyajrto conda cꞌapa wiobꞌ, ixin Cawinquirar Jesús y uchꞌami e chꞌeu
    tama ucꞌabꞌ y che: “Lo que ayan tama e chꞌeu era jax tuaꞌ uchectes tiut que ayan
    inteꞌ pacto xeꞌ imbꞌutz tacarox. Y tic taca tiaꞌ iyuchꞌi e chꞌeu era, chenic tuaꞌ
    icꞌajpesen tamar”, che Cawinquirar.'
  pls-NT: 'Jamé cai, are joexin cena, jehe de rá tsexin tti vaso que jiria vino co
    ndac̈ho: “Vino jihi rroc̈ho tti nuevo trato que nchesegurá conixin jnina. Cada
    nttiha que jaha ra sihi ra, nchehe ra para rroẍaxaonxin ni ra janha.”'
  eng-WYC-2018: Also [he took] the cup, after that he had supped, and said, This cup
    is the new testament in my blood; do ye this thing, as oft as ye shall drink [it],
    into my mind. (And (he took) the cup, after that he had supped, and said, This
