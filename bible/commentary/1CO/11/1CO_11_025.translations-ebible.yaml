  aby-aby: Emenu i marie buredi ise me sikaro Yesuma i fanigini enaenari munike eno
    wei, yewa waini faniginie Nanu arararo uke makaneka. Nanu iwaroma nono isafekuba
    ie i awoena arararo uke makaneka enare ma ara ufeku. Yewa fanigini ifoisaie Na
    imukeibikowe eno wei.
  eng-YLT: In like manner also the cup after the supping, saying, 'This cup is the
