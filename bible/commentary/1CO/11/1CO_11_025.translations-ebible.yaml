  mio-NT: Cha ndihi cuxini ra, ta ta ni cuhva quihin ra iin copa, ta quechaha cati
    ra ti cha iyo vaha tuhun chaa, vati cua cuvi ra, ta cua cati niñi ra. Chacan cuu
    cha cua coho ra ta ra copa can. Tacan ni cua savaha ra ta ra ndihi ni chaha cua
    coho ra ta ra copa can nu cuahan quivi. Chacan cuu cha cua cucuhun ini ra ta ra
    chihin ra, cati ra Jesuu.
  srq-NT: Quiaru jare que Jesús eyuquia rirõ cote ra. Ñee ngue uchɨmbaaquiatu je cote
    ra. —Seruqui rã ño uva rique co re. Mbia ɨcuã mbutiã sacuã tuchɨ chõ seruqui re.
    Dios cheẽ yasu ruɨ sɨ chõ seruqui riqui nguiã mbia ɨcuã mbutiã co. Co mbei mbei
    mose, jendua ndua beɨ quia serese, ɨ que Jesús ee ra.
  kje-NT: Hi ra'anedi roti horu ne, naisa idedi haenhi Ai nala anggur cawan nanumene
