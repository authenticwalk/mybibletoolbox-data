verse: 1CO.011.025
translations:
  kpx-kpx: Ige esemuiabeau ke ige uoholige au kabu mai namigevei loui avoe, “E kou
    di tahoike ko. Iale di tahona lotige Dilavana di taho kemo laheho menakae doga
    vai. La ko iliege di hatiale ke huhulahave.”
  okv-H: Iesu na aguhu humbuto enana ta degi ikihe ke einge ena, “Aguhu emo ke ikari
    eha ta orosa erevi humbuto indie na hotembu hotembu evujo,” ke ainge amo Bada
    na ena
  tbo-tbo: Hi am po i kokoe ma Yesu keyaka i waya po i pa, ‘Keyaka geka wogatala wouna
    binei, wogatalana tau talaugei a lidumaluya. Omi houga uma iyetana apo ona nugonugohepau.’
  mal-C: അതുപോലെതന്നെ, അവിടന്ന് അത്താഴത്തിനുശേഷം പാനപാത്രം എടുത്ത്, “ഈ പാനപാത്രം എന്റെ
    രക്തത്തിലുള്ള ശ്രേഷ്ഠമായ ഉടമ്പടി, ഇതു പാനംചെയ്യുമ്പോഴൊക്കെയും എന്റെ ഓർമയ്ക്കായി
    ഇതു ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Ὡσαύτως καὶ τὸ ποτήριον, μετὰ τὸ δειπνῆσαι, λέγων, Τοῦτο τὸ ποτήριον ἡ καινὴ
    διαθήκη ἐστὶν ἐν τῷ ἐμῷ αἵματι· τοῦτο ποιεῖτε, ⸂ὁσάκις ἂν πίνητε, εἰς τὴν ἐμὴν
    ἀνάμνησιν.
  bgc-bgc: 'इसे तरियां उसनै खाणे कै बाद अंगूर के रस का कटोरा भी लिया अर कह्या, “यो
    कटोरा मेरे लहू म्ह नया करार सै: जिब कदे पीओ, तो मेरी यादगारी कै खात्तर न्यूए करया
    करो।”'
  khz-khz: Volavi ganiganina pa ganikou mulinai, Iesu na pereti ekalaato gelegelena
    kaperi maegapi-itiato, ne ekilato, “Ekaperi e Palagu gena Vekapawai Valiguna,
    au ralaku na evega-taunataunaana. Ekaperi pio niua aonai, au tugamagi tagoagiku
    ulanana pio niua.”
  deu-TKW: 'Ebenso auch den Becher nach dem Essen, und sprach: dieser Becher ist der
    neue Bund in meinem Blut. Das thut, so oft ihr trinket, zu meinem Gedächtnis.'
  zsr-NT: 'Lëzcaꞌ cni, gdöd glahuëꞌ, gdel‑lëꞌë zxígaꞌdauꞌ len gnëꞌ: “Le yudzu zxígaꞌdauꞌ
    ni nac xchönaꞌ, le run tsutsu didzaꞌ cub rucáꞌn tsahuiꞌ. Gul‑gún cni yúguꞌtë lzu
    guiꞌjliꞌ lei, uspanliꞌ ca gac quiaꞌ nedaꞌ.”'
  lin-lin: 'Ndenge moko mpe, sima na Ye kolia, azwaki kopo mpe alobaki : « Kopo oyo
    ezali Boyokani ya sika kati na makila na Ngai ! Tango nyonso bokobanda komela
    yango, bosalaka boye mpo na kokanisa Ngai. »'
  hns-NT: 'Aisahie djab oelog bhodjan kar tjoekal tab oe ek gielaas wien oethaaike
    bolies: „Ie wien ekgo tjienha hai dekhaawe khaat kie Parmeswar aur iensaan se
    ek naawa baat-tjiet bhail hai. Aur ie hamaar khoen se poera hoi. Eke hardam piehe
    hamme jaad kare khaatien.”'
  noa-E: Maimua ĩchab ya mag thach khö aaipabaadeewai, chi jarrdamjã jua ee auwia
    agjö amag, “Mʉg jarr eem vinodam döbarmta warrgarwe Ẽwandamau õor dʉ̈i iek deeju
    aajerrau; mamʉ mʉg iekhan iek iiuriugui” ajim anʉm. “Mʉ bag mʉg vinojö ãrbarmuata
    Ẽwandamau, ĩsmua atagan chadau pãar peerdʉ wënʉrraju aai nʉm a jaau simgui” ajim
    anʉm. “Pãachdëu mʉg khanaa dö nʉmpierr mʉ pãach kõit dau aphʉʉ arr khĩirjunaata
    döbat” a jaaujim aajem ĩchab ich Cristoou.
  eng-EMTV: Likewise He also took the cup after supper, saying, “This cup is the new
    covenant in My blood. This do, as often as you drink it, in remembrance of Me.”
  mib-NT: 'Te suni súcuan ni quihin ya copa ná ni cuu ni cuxíni ya jiín de, te ni
    cahān yā: Jeē ñúhun copa yáha cúu nɨñɨ̄ rī jeē sácutú contrato jeé jeē jnáma ri
    ñayuu. Te tāca jínu jeē cájihi ró, te nucūhun ni rō ruhū. Achí yá.'
  lif-NT2: हे़क्‍केलॽरिक्‍के मे़ज मे़सुरुआङ् चल्‍लङ्‌ना खोर्याःन् याङ्‌सिङ्‌ङाङ् अक्‍खेलॽरिक्
    पाःत्तु, “कन् आमाक्‍खिॽइन्‌वदेःन्‍दे़आङ्‌निःन्‍धो पोःक्‍खे़बा कुसङ् माङ्‌हुप्‍पिन्लो॥
    कन् के़धुङुम्‍मिल्‍ले़ इङ्‌गाॽ आनिङ्‌वाॽसोओ अक्‍खे चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Mewawa, pamali kulya, akatola chikombi, akajova. “Chenichi ndi chikombi
    cha lilaganu lamupya lelikitwa livya na makakala kwa ngasi yangu. Mkita naha kila
    pemwinywa, kwa kunikumbuka nene.”
  mmx-mmx: Ap mo mun langas neni ga lok kaka lakap vaen melemu at laanan, la ni ga
    lok ti lavaun pinivu ren keretna, “Anaa lakap vaen ni lekabus maxat at ne Moroa
    ga lox amuar i mi lada rak eburu minimi. Mina lox amisix i na xusu ti doxoma ia,
    mo do mina in i.”
  cbr-NT: 'Usaribi oquin ca pitancëx sënë́nxun xanpanu ''icë uvas baca biquin cacëxa:
    “''Ëx ''ën imi ''apati bamati cupí ca mitsúxmi ainan ''iti ''ën Papa Diosan mëníocëxa.
    Ënë sinánquin camina ësoquin bimi baca ''aquin ''ë sinánquin ''ati ''ain”.'
  tee-NT: 'Chai ju astan acsni tavenk''olhch pus ju Jesús ch''apalh ju vaso ju ixputajun
    ju vino chai ma ajuni ju ix''amamaka''ui: “Ju ani ma vino yuchi ju qui''ac''alhni
    ju mavasalai ju sast''i chivinti ju iclalhit''atak''oxiyauch ju uxijnan. Pus va
    ta pakchux ju ak''ot''a''it''it va aquilapupast''ac''auch ju quit''in”. Chunch
    ju quimavasalanilh is''akstu ju Jesús.'
  eng-LSV: In like manner also the cup after the supping, saying, “This cup is the
    New Covenant in My blood; do this, as often as you may drink [it]—to the remembrance
    of Me”;
  cak-NT: 'Y cuando je-waynak chic, ri Jesús xuc''on-apo chuka'' ri vaso ri c''o ruya''al-uva
    chupa, y xu''ij: Ri ruya''al-uva re'', jare'' ri nuquiq''uiel ri xtibin cuando
    xquicamises; y riq''uin ri nuquiq''uiel re'', ja'' xtic''achoj ri c''ac''ac''
    trato ri rurayin-pe nu''on ri Dios quiq''uin ri winak. Tikumu'' ri ruya''al-uva,
    chi quiri'' yininataj, y ronojel mej (paj) ri quiri'' xtiben, can ja ren yininataj,
    xcha'' ri Jesús.'
  pah-NT: Na jitehe g̃a i'urẽ mbatera Jesus'ga ipyhygi copo vinho ryrua. Igwete ga
    imondoi g̃a pe javo. “Pe'u kiro copopypeva'ea,” ei ga. Igwete ga imombe'ui gwekoa
    g̃a pe. “Aheka'voguka po ti ji jirekoa g̃a pe jijijukauka nehẽ,” ei ga. “Nahã
    po ti ji manoi yvyakotyve'g̃a ndepyga. A'ereki Tupana'ga e'i ipyahuva'ea imombe'gwovo.
    ‘Garekoa reka'vogame po ti ji imombori g̃andekote'varuhua g̃a hugwi,’ ei Tupana'ga,”
    ei ga. “Nurã jirekoa reka'voga g̃waramo a'iti hete tuhẽ po ti Tupana'ga imombori
    he'yjuhuve'g̃a ndekote'varuhua g̃a hugwi nehẽ g̃wembi'ea rupi,” ei Jesus'ga g̃a
    pe. “Pe'u ti a'ero vinho copopypeva'ea. Pe i'ua'jaa'javame ji kwahava'ja a'ero
    nehẽ,” ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: 'Mãgá ichiaba, nek''o aupadap''eda, Jesupa vino copa jitaji mãik''aapa mãgaji:
    —Nãgɨ́ vino mɨ waa, mɨchi waa bat''ait''ee perã mɨ piuk''ãri eperãarã pari. Tachi
    Ak''õrepa nãgɨ́ ũraa chiwidi jara bɨ. Mɨchi waa bat''ada k''aurepa irua wẽpapiit''ee
    parãpa p''ek''au k''achia oopata mãik''aapa mɨchideerã papiit''ee. Nãgá vino todak''ãri,
    topatáatɨ k''irãpadait''ee mɨa ooit''ee bɨ eperãarã pari.'
  xed-xed: 'Mantsa guli kɗakwa taŋ ta zutá skwa zay, ka klaftá tsi ta leghwa, kaʼa
    mantsa: «Nana leghwa na ná, lfiɗa slərɓa ta zughu ya zlərɓap Lazglafta nda usa
    ɗa. Inda say dzaʼa sə kuni dazlay ya ná, ka maga kuni ŋa havay ghuni ta iʼi,»
    kaʼa.'
  mks-NT: 'Ta tá na̱ndihi na̱xijíni na cán já na̱tiin a in vaso nu̱ ñúhu tó uva. Ta
    já na̱cachi a já: “Dó ñúhu ini vaso yóho cúú dó tátu̱hun nií i̱, dó cui̱ta̱ sa̱ha̱
    ndó. Ta xi̱hi̱n dó yóho xi̱nu̱ co̱o nu̱ú tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú ña̱yivi
    sa̱nahá tá na̱cachi a jáca̱cu a ña̱yivi. Ndijáá tañu tá ná coho ndó mé tó uva,
    dó yi̱i̱ ndítahan ndicu̱hu̱n ini ndó ña̱ na̱xi̱hi̱ i̱ sa̱ha̱ ndo̱”, na̱cachi Jesús.'
  gfk-S: Hoke iat mon bileng, menamur tano nian, iga tatik leh no gingop na wain ma
    iga tange be, “Ikin ra gingop na wain i haruat mano degu nong na hatutuno no sigar
    kunubus metuma hone God. Ma ing mu na mame ie, mu na gil hobi ura liklik kawase
    iou.”
  bmu-bmu: Mewö jiiga neget teköiga mewöŋanök qambi memba kewö jiyök, “Qambi ki mönö
    jöhöjöhö dölökŋi akza. Nöŋgö sepni kiaŋön mönö Anutugö jöhöjöhöŋi mem köhöii ahöma.
    Mi nemakŋeaŋgö dop mönö ni mötmörim niŋgiba malme.”
  dgz-dgz: Ap gine daiton sia, taba nane ewap, Iesu sip ware anega wan, “Ma ne deninawa,
    God wa agiat imaini ewakewa. Kaum mame wam da da gapan nane anu nimanegiwanian.”
  eng-GNV: 'After the same maner also he tooke the cup, when he had supped, saying,
    This cup is the Newe Testament in my blood: this doe as oft as ye drinke it, in
    remembrance of me.'
  zaa-NT: 'Aníahuá gùỹi''e vásuá de beyacca gutò sé'' cabi nna rèe: Vásuį nna ną́
    convenio cubi nu runi Tata Dios lani lebi''į por medio de réni quia''. Iyábani
    vuelta í''ya li ą nna guni li ą para éxalatsi'' le inte''.'
  eng-WEBSTER: 'After the same manner also he took the cup, when he had supped, saying,
    This cup is the new testament in my blood: this do ye, as often as ye drink it
    , in remembrance of me.'
  guh-guh: 'Penabanicujinae bajara icatsia pacuenia Jesús cobenanuca pecaapaejava.
    Nexata icatsia jumaitsi pijajivijavabelia: “Dioso baja cajena najumecapanepaeya
    jumaitsi papecacapanepaenexa. Nexata pacuenia Dioso najumecapanepaeya jumaitsi,
    pacacapanepaena tajana pejamatabëcueneta. Tajana raja nevecuarunaena tatëpaejavata
    papecacomuatsinexa panijaneconivecua. Mapacaapaejavataje, itsa papaeyabiabianame,
    panenajamatabënapitabiabianame,” jai vajatuxanenë Jesús pijajivijavabelia.'
  bon-bon: Cuta pepu gyene, deedei ingwe gaabe ca tabe kwäye ne ecatige, jiicige egä,
    “Ai kwäye te klaje jecnenige Acejiyame lui kirece mene ituge jaji biname bine
    niiya cabu ca äsecrerame, cäme uudi liba tapirenige. Weene liba yaanuye, cebine
    ngene napecnuye.”
  nhw-BL: 'San se Tohueyiteco Jesús quichijqui ica nopa taza. Quema inijuanti ya tlantoya
    tlacuaj ica tiotlac, quiitzqui se taza ica xocomecatl iayo huan quiijto: “Ni taza
    tenextilía noeso catli nijtoyahuas para quipehualtis nopa yancuic camanal sencahuali
    catli Toteco quichihua ica masehualme. Quema anquiijitiyase ipan se taza quej
    ni, xijchihuaca pampa anquielnamiquise nimijqui por amojuanti.”'
  swh-ONEN: Vivyo hivyo baada ya kula, akakitwaa kikombe, akisema, “Kikombe hiki ni
    agano jipya katika damu yangu. Fanyeni hivi kila mnywapo, kwa ukumbusho wangu.”
  wbi-wbi: Vulevule akatoola ikikombe ye alile, na kujova, “Ikikombe iki lwe lufingo
    ulupia mu danda jango. Muvombaghe ndiiki kye kiinga kiila pano munyua, kukung'umbuka
    une.”
  bba-bba: Mɛyɑ u mɑɑ nɔrɑ suɑ ye bɑ dim kpɑ u nɛɛ, nɔrɑ yeniwɑ Gusunɔn nɔɔ mwɛɛ kpɑɑ
    te u sire kɑ nɛn yɛm. Sɑnɑm bɑɑmɛre sɔɔ mɛ i kɑ ye nɔrumɔ, i n dɑ ko i n kɑ mɑn
    yɑɑye.
  eng-KJVCPB: 'After the same manner also he took the cup, when he had supped, saying,
    This cup is the new testament in my blood: this do ye, as oft as ye drink it,
    in remembrance of me.'
  kgk-NT: Upéixa ave okaru rire oipyhy uva rykwere ryru. “Ko uva rykwere-rupi Tupã
    Nhandejáry oikwaa uka arã yvypóry-pe xe manoha rehegwa nhe'ẽ” he'i. “Kente kwéry-rehe
    ha-py onheresende hagwã osyry va'erã xe rugwy. Pe'u jave pene mandu'a kena xe-rehe”
    he'i. “Omano xe resende hagwã, peje pene mandu'a-vy xe-rehe” he'i va'ekwe Hesu
    gwemimbo'e kwéry-pe.
  waj-waj: 'tuduu yeennaivaa nnaa taika kiooduu mmuaikaraama ivo vuaina suuya tooriivaa
    vara tu kioo vainno tunoo: Aa vuaina suuya toori aavo Anutuuqo kua yeena rau kiai
    karaasa aataruuvaara vaivai. Ngia aavaa makemakee nneera suaivaki nneeda varida
    niiyara yaata utuatee. Yisuuva itaa kua tiravai.'
  cpy-cpy: 'Ari ikimitakiro eejatzi ikaatakiro rowaeyani, raakotakiro imiriteetziri,
    ikantzi: “Niraa iroka, rootaki shitowaa-tsini rawijako-shiretan-teeyaari osheki
    atziri. Rootaki panta-piinteeri aririka pimiritero, aririka pikenkishiryaa-piintee-na.”'
  mpx-mpx: I ola al, aanan enaa oine ana kom i ahe, inoke i ba, “Oine ya, iya bateli
    vavaluna kaiwena, bateli o saliyau elana ni masala. Sauga ebo nuku im, nuku ginol
    o abanuwahikan.”
  wbp-wbp: Ngula-jangkarluju manu jampitalku pama-kurlu, ngula-jangka yati-wangkajalkurla
    Kaatukuju, manu-jana wangkaja kurdungurluku, “Kari-nganta yalyu-nyayirni-wangu
    ngaju-nyangu nyampuju, ngulaju jalangu-warnu kuruwarri Kaatu-kurlangu yapaku yungu-jana
    nyanungu-kurra-mani. Ngaka kajinkili turnu-jarrimi nyampuku kurapakaku ngarninjaku,
    nganjalu yungunkujulu purdapurda-nyanyi tarnngangku-juku kuja karnaju yinyi ngajulurlu
    ngungkarrarlu kunkangku.” Kujanya-jana Jijajiji wangkaja kurdungurlu-patuku.
  luo-luo: Kamano bende bangʼ chiemo nokawo kikombe, mi owacho niya, “Kikombeni en
    singruok manyien motim gi remba; timuru ma, kinde duto mumadhee, mondo uparago.”
  nhe-NT: 'San se Tohueyiteco Jesús quichijqui ica nopa taza. Quema inijuanti ya tlantoya
    tlacuaj ica tiotlac, quiitzqui se taza ica xocomecatl iayo huan quiijto: “Ni taza
    tenextilía noeso tlen nijtoyahuas para quipehualtis nopa yancuic tlajtolsencahuali
    tlen Toteco quichihua ica tlacame. Quema inquiise, xijchihuaca pampa inquiilnamiquij
    nimijqui imopampa.”'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܫܩܝܼܠܔ ܠܹܗ ܐܘܼܦ ܟܵܣܵܐ ܡ̣ܢ ܒܵܬܪ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܟܵܣܵܐ
    ܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ ܝܠܹܗ ܒܕܸܡܝܼ. ܥܒ݂ܘܿܕܘܼܢ ܐܵܗܵܐ ܠܕܟ݂ܵܪܝܼ ܟܠܔ ܥܕܵܢܵܐ ܕܫܵܬܹܝܬܘܿܢ ܡܸܢܹܗ.“'
  esk-NT: Taatnatunsuli nullautchianikamiŋ tiguniġaa qallun nipliqhuni, “Una qallutim
    imaŋa augigiga. Auga maqitauniaqpan ilipsitñun taimma nutaaq sivunniuġun aullaġniiñiaqtuq.
    Imiġaġigupsi uumakŋa qallutmiñ itqakkutigiyumagiksi tuqułiġa piqutigiplusri.”
  msb-msb: Sugad man, pakatapos ninda pagkaon, ginkuha niya an kupa kag nagsabi, “Didi
    sani na kupa amo an pagpamatuod san bag-o na sinumpaan san Dios na ipapatuman
    paagi sa akon dugo. Dumduma niyo ako basta mag-inom kamo sani.”
  cpa-NT: 'Jø¹² bíh³ lah¹jøng² ca¹can¹dsa tsǿ¹², mi³ma²na²gǿh¹dsa. Jøng² ca¹juúh²dsa:
    “Jmø² han¹³ báh³ jní² lǿa¹² jmøh¹³ møi¹gu²jøah¹³ la². Di³ quianh¹³ jmø²han¹³jni
    jmo³jni cøng² jǿg³ hmë́² quiánh² hniah¹². Jøng² dsiagh¹ hoh¹² hniah¹² jní² ca¹lah¹jǿ¹
    jmai³ hǿgh³ hniah¹² jmøh¹³ møi¹gu²jøah¹³ la²,” ca¹juúh²dsa.'
  dso-dso: ସେନ୍ତାରିସେ କାଇଲା ପଚେ, ସେ ମୁତା ଦାରିକରି କଇଲା “ଏ ମୁତା ପର୍‌ମେସରର୍‌ ନୁଆ ରାଜିନାମା,
    ଜନ୍‌ଟା କି ମର୍‌ ନିଜର୍‌ ବନି ଦେଲାକେ, ଟିକ୍ ଅଇଲା ।”
  meu-meu: Unuhetomana danu, e aniani vaitani murinai ia ese kehere e abia, bena ma
    eto “Ina kehere na herohemaino matamatana, lau raragu ai; ba inua negadia ai ini
    ba kara toma, lau ba lalogu”.
  yva-NT: Maisyare wemai tavon, arono wo anaisye raisya mewen, umba Po mokijo anggurije
    raijade akato, muno Po raura akaje pare, “Somamo Sya mavugo nsororopo wasaije
    mi som, mo Amisye apa urairijo wanyine raokaisy. Arono rui wapo ramanam, wasaemen
    irati Rinai.”
  dgc-dgc: Ey kona be sa i ginamet na, ubus de a néngan éy inalap na tu alak, sakay
    kinagi na, a “I alakae, éy saye i tanda na bigu a pangako na Diyos, a katunayan
    na digi ko. Bagay uminum kam ta éye,” kagi na, “éy maala-alaék moy.”
  zpm-NT: 'Blozh ga, scaque bzheṉ me tib cop no vin, rëb me lo zho: “Lëë stib trat
    cub nu goṉ riaaṉ Dios grë me miech, rrieequia xchen naa nu nac vin rii, ren ne
    tso sell trat co par glu nona. Gzataa zeeṉe znu guie to vin, goḻsoladz gaṉle zha
    naca.”'
  hix-NT: Àro wyaro rma rha, ufa xkun yon hok nehxakon xarha tà, tasahxemtotxheny
    mak hatà. Rokamsukuru kuknonà rma onà, kekon hatà. Ryekamsuhkatxho hoye ro, onà
    wyaro nkehe ha, Khoryenkomo. Romryenon komo yonyhoryetxehkany me harha wehxaha,
