    Ñúh³a² ja̱³.'
  txq-txq: 'Neu ara raꞌa basa ena, Ana oo tao sama neu nggalas oe anggor boe nae,
    “Oe anggor ia, sosoa-ndandaan ndia: Manetualain nau ndara fangga hehelu-bartaa
    beuk no ei. Ma Au muste mboꞌa heni Au daang losa Au mate dei, dei fo hehelu-bartaak
    naa bisa dadi. De tungga-tungga ei minu oe anggor talo ia, na, ei muste masaneda
    neu Au mamateng.”'
  aaz-aaz: 'Oras sin nbukaen nrarin, In nmoeꞌ humaꞌ meseꞌ nok akraa tua min-kase msaꞌ
    am nak, “Tua min-kase reꞌ ia in aꞌmoufn ii, es reꞌ: Uisneno he nahakeꞌ rais manbaꞌan
    feꞌu nok ki. Ma Au ro he ꞌopaꞌ Au naaꞌ ii tar antea Au ꞌmaet feꞌ, naꞌ rais manbaꞌan
    naan anjair. Rarit, ansuun oras hi mbukae tua min-kase on nai te, hi ro he mimnau
    Au rasi ꞌmaten naan.”'
  qup-NT: 'Chay panta mikushkankunawasha shuk pusillu vinuta apishpan rimarka: Ñawpa
    kankuna shuk wiwakunata wañuchishpa, yawarninta shutuchishpa Yaya Diosta tapushpaykichi
    payka mana ali rurashkaykichita llakichishka. Kunanmanta pacha ñuka wañushpayni
    yawarni shuturishkanrayku Yaya Dioswa mushu alichanata rurasha payka kankunata
    tukuy mana ali rurashkaykichimanta llakichinanpa. Kay vinuta upyashpaykichi yuyariychi
    yawarni shuturishkanta nishpa. Chasna Amunchi Jesuska yachachirka tukuy paypa
    runankunata.'
  dop-dop: 'Pɑ tɛmɑ tɔɣɔʋ kɛ mpʋ ɩlɛnɑ ɩ́ kpɑɣɑ kɔpʋ nɑ ɩ́ tɔ sɩ: Kɔpʋ ɩnɛ ɩ kɛnɑ
    Ɩsɔ nɔɣɔ pɛɛlʋɣʋ kʋfɑm yoo, nɑ mɑ cɑlǝm hʋlǝnɑ pǝ tɑmpɑnɑ. Pɑɑ wɑɑtʋ wei kɛ́ ɩ́
    nyɔɔkɩ ɩ nyɔɔkɩ mpʋ nɑ ɩ́ tɔɔsǝɣǝnɑ mɑ tɔɔ yoo.'
  azb-azb: 'Eləcə də axşam yeməyindən sonra kasanı götürüb dedi: «Bu kasa Mənim qanımla
    bağladığım Yeni Əhddir. Bunu hər dəfə içəndə Məni xatırlamaq üçün edin».'
  eng-DBY: 'In like manner also the cup, after having supped, saying, This cup is
    the new covenant in my blood: this do, as often as ye shall drink [it], in remembrance
    of me.'
  guo-NT: 'Do jawʉx, xaeyax kaechatoel wʉt, Jesús vinomint chafit wʉt, jʉm-aechon:
    “Ampot vinomint, me-ama tajjal wʉt, ja-aech. Diachwʉajnakolax Dios chajia jʉmdut
    bʉ''weliajwa tajjal pijaxtat makanotxpi. Samata, Santa Cena xaelam wʉt, xamal
    nejchaxoelaxaelam xan tʉpxpox xamalliajwa” —aech Jesús pejnachalaliajwa.'
  hla-hla: Na i murina ti nou hakapa ien, be Iesu e lu has mena nei a gotana i iesana
    me poiena, “A gotana wain teka e haharoei nena u rangan kits u tsimus te na kato
    hatagale goi lia u rahatsing i tar. Tara mamana poata te ue moa limiu a wain teka,
    ba limiu te markato has uamiu teka ba te hakats pouts namo lia.”
  mav-NT: Te'e­renuk kahu hawyi Iesui tat sapo hy kui'a piat. Mi'i hawyi to'e — Mesuwat
    sapo hy uhuu ewy e. Mi'i atum irane sa'up mo Tupana pe iwywuat miit'n wo'o­wese
    hap pakup i nug hamuat e.
  kpf-kpf: Nalem ninetâ Yesuŋâ waiŋ too hâkop memŋâ itâ sâip, “Hâkop ziren târotâro
    irakŋaŋgât gilâmnâ taap. Gilâmnandâ narâk ziren târotâro irakŋâ âsageziŋgâbap.
    Nimbi dâp nâgât nâŋgâm yatik nem ândibi.”
  ppo-ppo: Atéró o̧la nóló kemetepa, o̧la nuku yale kaaetóró wȩi belere wuti tao
    sóró duraalu, “I wȩita, ya̧lo sókó falaaire samea Kótóné ama so whi̧ tao saalopóló
    ere kisi fo dirirótu beterapó. Térapa, dia̧ i wȩi nukua dere doko̧ ya̧lo yale
    ala tuȩ́ yó taruraalu, i ala ha̧le deté fu betae,” yalepó.
  hin-2017: 'इसी रीति से उसने बियारी के बाद कटोरा भी लिया, और कहा, “यह कटोरा मेरे
    लहू में नई वाचा है: जब कभी पीओ, तो मेरे स्मरण के लिये यही किया करो।”(लूका 22:20)'
  wol-KYG: 'Noonu itam la def ak kaas ba, gannaaw reer ba, ne leen: «Kaas bii mooy
