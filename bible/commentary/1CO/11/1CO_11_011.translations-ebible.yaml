    xil ti lipol vituei. Vengan vahit tiramue vahe tovuol, atou mun vahe tovuol. E
    vahit atou xil lave tovuol, ma tiramue xil mun lave tovuol.
  prf-NT: Konapamanhud, ay ten pangileng nen Panginoon ay kailangan nen bábbi en lállaki
    sakay kailangan bi nen lállaki en bábbi.
  auy-auy: Énifo Fasiꞌaénkón-aúrankaꞌo méraamba aaré waaí áfomba faiyááwasa pósa ímba
    keyáá méraawe.
  tbg-tbg: Tenavu Nora Kotira vaiinti nahenti vaunarara tiro, nahentivano kia ho nariaraa
    variqiro viraro vaiintivanovata kiama ho nariaraa variqiro vuanaro.
  hub-NT: 'Ii aishmag ainati Cristo nemaraina asar: Wika nuwanka atsumatsjai tumaitsuji.
    Tura nuwa ainasha wika aishmagnaka atsumatsjai tumain ainatsui. Nuka tutsuk metek
    yainaimainaitji.'
  hmo-hmo: To ita be Lohiabada lalonai ita noho dainai, ita diba hahine be sibona
    lasi, to tau danu. Bona tau be sibona lasi, to hahine danu.
  big-big: Kapura yongkambu Anotogi piyau yombubokko keke nayeng mizi keya yongokmologo
    keke nayeng mizagi ono.
  gux-G: Li ya po, u tienu nungn, o pua kan yendi oba o ja kani, li tie yeni k'o ja
    mɔ kan yendi oba o pua kani.
  cnl-NT: '''E³ quie''²³ la²³la³ cu³lø³¹ quie''² dsa³ quien³² Juii³ra²: ''Ne''² quie''²
    mɨ́³ ''e³ xen³ dsóo²³. ''E³ quie''²³ la''³, ''ne''² quie''² dsóo²³ ''e³ xen³ mɨ́³
    co̱''³.'
  zar-NT: Naʼa, lahuëʼ Xanruʼ, tu bönniʼ riquinnëʼ-nu nigula queëʼ, ateʼ nigula naʼ
    riquíninu-nëʼ bönniʼ queë́nu.
  kde-kde: Bahi kwa kulundanywa kwetu na Nang'olo, mmahe akálihululila bila nnume
    na nnume akálihululila bila mmahe.
  ata-ata: Tila la sema ixolu vaꞌaxu mo xe mulu uxolu vaꞌaxu mo uasi, xo mulu ne anu
    sou usuꞌuline sema xe sema ne sou isuꞌulinu mulu.
  qvw-NT: Ñatac chalapacücunaćhu'a wayapapis walmipis manam japallan cawsayta atipanmanchu.
  nfa-nfa: Te ngaa ladhe rèngu paꞌèki dènge Lamatua, bhèni dènge mone bisa boe èci-èci
    ka tao unu na.
  tnp-tnp: Mətəu kitah u kəməhuva kətiəh kitah Iərmənɨg, pətan otəsatɨg aru əməiən
    e iərman, kəni iərman mɨn otəsatɨg aru əməiən e pətan,
  urd-urd: तोभी ख़ुदावन्द में न 'औरत मर्द के बग़ैर है न मर्द 'औरत के बग़ैर।
  hot-hot: Avi ibitak anêŋ anyô. Ma avi evathu anyô ba intu anyô êlêm anêŋ avi aêŋ
    iyom. Ma doŋtom nômkama sapêŋ halêm anêŋ Wapômbêŋ. Ba intu avi takatu ba esopa
    Anyô Bêŋ miŋ hatôm nenaŋ nena, “Yêlô avi iyom ba yôv” mena anyô nenaŋ nena, “Yêlô
    anyô iyom ba yôv”. Mi.
  mqj-NT: Moika anna susi too, sapo illalan katuoanna petauanna Dewata, baine innang
    umparallui muane, susi toi duka' muane innang umparallui baine.
  rus-SYN: Впрочем, ни муж без жены, ни жена без мужа, в Господе.
  mbh-mbh: Aveto nge ler mimiong nge a Toko Pomnga ipanesnga, toko na sengre o vur
    e pel na o opoal pel epee epeenga nge ole menong.
  bdd-bdd: Ma hesi ꞌeguma Bada ꞌina ꞌeda tamulimuliye geya sawasawahina ma wahine
    ꞌiboi ꞌiloiloina. Wete gesowana loheya ꞌiboi ꞌiloiloina.
  cbt-NTPO: Napoaponahuë', Yosë napopináchin nosororinpoa'. Co quëmapi'saráchin nohuantërinhuë'.
    Sanapi'santa' nohuantërin. Quisocristo imapatëhua', napopináchin ni'ninpoa'.
  srn-NT: Ma na ini Masra a umasma no de noti sondro a mansma, èn a mansma no de noti
    sondro a umasma.
  cta-NT: Pana juani stuꞌba ti ngusñi na chaꞌ jiꞌi̱ Jesús, masi quiꞌyu na, masi cunaꞌa̱
    na. Ná caja ñiꞌya̱ tyiꞌi̱ nu quiꞌyu chalyuu si ná loꞌo nu cunaꞌa̱; juaꞌa̱ nu cunaꞌa̱
    ni, ná caja ñiꞌya̱ tyiꞌi̱ chalyuu si ná loꞌo nu quiꞌyu.
  bqc-SIM: Yã́pi guu naa Diiwa nↄɛ mɛ́ gↄ̃ɛ ũ, gↄ̃ɛ mɛ́ nↄɛ ũ.
  tcz-CHONGTHU: Hinlah Pakai mite lah a, numeiho chu pasala kona chamlhat ahilou tobang'in,
    pasal ho jong numeiya kona chamlhat ahipouve.
  mar-mar: तरीही प्रभूमध्ये स्त्री पुरुषापासून स्वतंत्र नाही व पुरूष स्त्रीपासून स्वतंत्र
    नाही.
  snp-snp: Etito nefa, ido Wekola lulau mino edeti ya wemomo yate wenaipa fulo gedeti
    inanimoko minenawamo ya ma minámaiye. Ido wenaipa yate wemomo fulo gedeti inanimoko
    minenawamo yaki ya ma minámaiye.
  isl-isl: En minnist þess að samkvæmt vilja Drottins, þarfnast maður og kona hvers
    annars,
  spy-NT: Ānkoo wuu nyoo, buch ꞉koorko yoo mātinyē saannyaa anku buch ꞉nkinee saannyaa
    yoo mātinyē ꞉koorko, yoo kiikōōyēnchi Mokoryoontēēt.
  xnn-xnn: Ngem isnan maitatapiyan tako ken Kristo, adi mabalin ay kanan nan lalaki
    en adina masapol nan babai. Kaneg abes nan babai tay adi mabalin ay kanana en
    adina masapol nan lalaki. Tay men-asisapolda ay dowa.
  mwe-mwe: Nkali nneyo, kwa a Nnungu jwankongwe gwangali jwa shileu nngabha shindu,
    nneyo peyo jwannume gwangali jwankongwe nngabha shindu.
  tte-tte: Na ala miyamiya ala Guyau Keliso koina, sine iya tau kana tosagu yo tau
    iya sine kana tosagu.
  tcs-tcs: Bat God i bin mekem diskain. Em bin meke oman po elpe man ane man em bin
    mekem po elpe oman.
  hlt-THB: Cehlai Bawipa awh nu ve pa kana am awm thai nawh, pa awm nu kana am awm
    thai lawt hy.
  soq-soq: Tane Tatamba Keriso bedewe no ipa dea, i mai me mebalepie wampia rua, me
    ideita sau sowa apana mona menasade. Deawaa, apana mona mai meba os wampia rua,
    dia, me ideita sau i mampea menasade.
  qub-qub: 'Chayno captinpis noganchi ermänucunaga sumaj tantiyacushun: Warmi mana
    captenga runa manami canmanchu. Runapis mana captenga warmipis manami canmanchu.'
  att-att: Á mássiki nu mammaguray yù laláki sù atáwa na, á máwák na gapay yù ángngabbák
    nayù babay, ánna máwák nayù babay gapay yù ángngabbák nayù laláki, ta makkátungutungán
    ira, ánna naggittá ira nga nesipà kâ Apu Kesu Kiristu megapu sù pangikatalà da
    kuna.
  bki-bki: Ierinio napano tira monoka rivatove ka sum̃ano tibe na, mia nina maka riverenio
    ka naljuo maka ave verare. Kito napano roju joomo ea bagaro na Tubo, romijikia
    ruei ka tira maka rijikia to naio ve takurano, a sum̃ano maka rijikia to naio
    ve takurano, mia naljuo monoka atu aim̃au vei ka aijajalo ve verare ga.
  bqp-bqp: Dikiri gũn nↄgbɛ̃ kun a zĩdanɛ gↄ̃gbɛ̃ sariro, gↄ̃gbɛ̃ sↄ̃, à kun a zĩdanɛ
    nↄgbɛ̃ sariro.
  mcp-mcp: Tɛɛm bə ntɔ́, dʉ́gʉ́lə cʉg sə́ ŋgə́ cʉgə tâŋ buud ɔ Cwámba yí, mudá cugɛ́
    nə ŋkul cʉgə kú nə mudûm, mudûm kú nə́mə́ cʉgə kú nə mudá.
  hat-hat: Men, nan lavi n'ap mennen ansanm ak Seyè a, fanm bezwen sèvis gason, gason
    bezwen sèvis fanm.
  npl-NT: Maya ijkó, inawak Toteko nion tlakatl nion siwatl ijixkoyantitokeh.
  bgg-bgg: Ithong lakhung shii gethek ro chai, hò-amuiithek ne hò-aphuiithek è ichad
    asi ro, ji duiine hò-aphuiithek de hò-amuiithek è ichad asi ro.
  eng-TCENT: Nevertheless, in the Lord neither is man independent of woman nor woman
    independent of man.
  eng-BSB: In the Lord, however, woman is not independent of man, nor is man independent
    of woman.
  cpu-NT: Te ontzimashitya tsinane, te intzimashitya shirampari, aña apiteroite jashitari
    Avinkatharite, ikovityaavakaa apitero.
  san-ASM: তথাপি প্ৰভো ৰ্ৱিধিনা পুমাংসং ৱিনা যোষিন্ন জাযতে যোষিতঞ্চ ৱিনা পুমান্ ন
    জাযতে|
  tac-NT: Ramué níriká napu Onorúgame oyérame niru, rioka resílá bilé mukí, 'lige
    mukika resílá bilé rió.
  eng-WEBPB: Nevertheless, neither is the woman independent of the man, nor the man
    independent of the woman, in the Lord.
  gfk-H: A tutun, senbia tano nudiet kinkinis tano Watong, no hahina pai tale bia
    na tangai bia pai supi no tunana ma no tunana mah pai tale bia na tangai bia pai
    supi no hahina.
  viv-viv: Tu kaliva vevine Kaiwabu yana yoꞋogaga agaidiya himimiyami-ma keke tulina
    tulina amine hinamiyami. Au kaliva vevine hinavelugadi, kadu vevine kaliva hinavelugadi.
  yao-yao: Natamuno yeleyo, nkulumbikana ni Ambuje, jwankongwe pangali jwannume ngaŵa
    chindu, ni jwannume pangali jwankongwe ngaŵa chindu, wose akukulupililana.
  tgp-tgp: Pani na vao kalesia non Moli, har̃ai mo sopo matan i toho hasena, teni
    tamlohi i toho hasena,
  auc-NT: Incæte mönö Awënë nempo quëwëninque onguïñængä dæ angä baï onquiyængä önonganque
    baquënengaïnö anguënë. Wæætë onquiyængä dæ angä baï onguïñængä wæætë önonganque
    baquënengaïnö anguënë.
  kbc-NT: Pida ida ane jaoɡ̶a me jowooɡ̶otaɡ̶a niɡ̶ina me ɡ̶odexogotege Ǥoniotagodi,
    naɡ̶ana iwaalo yopotibige me dinaxawatege ɡ̶oneleegiwa, codaa ɡ̶oneleegiwa yopotibige
    iwaalo.
  bmh-bmh: Duailel ag Dubanou Ban dual pezai daremen, air go nugtal i dareu, du han
    guzental go nugtal i dareu. Air nug du isanuraneu, du nug air isanuraneu.
  ctu-BL: Ti lac Yum cʌyʌl x'ixic ti winic, cʌyʌl winic ti x'ixic.
  meq-meq: Kwa ka təra andza niye bəbay na, nəkway neheye madzapa eye ta Bəy Maduweŋ
    Yesu Kəriste aye na, ka sərakwa ha ŋgwas na, a ndzay ka həlay na, a hasləka. Hasləka
    bəbay na, a ndzay ka həlay na, a ŋgwas.
  noa-H: 'Pari hĩchab k''ap''ʌ habat: Maach mʌg Hẽwandam hiek hʌ̈k''a nʌm k''ʌʌn hee
    chan ni hiwiram hãbmuajã jũrr chik''am higbam haju k''aba nʌm. Hemk''ooi k''urau
    k''aba hak''iin, hʌʌijã chuk''u hak''am; maimua hich hagjö hʌʌi k''urau k''aba
    hak''iin, hemk''ooijã chuk''u hak''am.'
  alp-NT: Po ite rebe esa kai Tuhane pende, bina pise mokwai, ite tapa lomai.
  san-VEL: tathaapi prabho rvidhinaa pumaa.msa.m vinaa yo.sinna jaayate yo.sita nca
    vinaa pumaan na jaayate|
  kbq-kbq: Ana hianagi, Anumzamofompina a'mo'a, agra'akera oraoti'neanki, vemofo hanavefi
    manigeno, vemo'a agrakera oraoti'neanki a'mofo hanavefi oti'ne.
  kbh-kbh: Pero, Bëngbe Utabnábeñe os̈buachiyëngcá jtsiyenamna, boyabásenga y shembásenga
    cachcá jtseiytëtanana.
  ron-LSB: Totuși, în Domnul, nici femeia nu este independentă de bărbat, nici bărbatul
    nu este independent de femeie.
  pon-pon: Ari jo, li amen jota kak mia ma jota ol; o ol amen jota kak mia, ma jota
    li, a mepukat ren Kaun o.
  nhe-BL: Pero yonque eltoc queja nopa, nochi tojuanti tiitztoque san se ipan Jesucristo,
    huan niyon tlacame, niyon sihuame ax hueli mohueyimatise para itztoque más huejhueyi.
  sps-sps: Sana mi ma fakats kainy a mes a ka to, to te faarei roran vainy fafaaman
    tana Tsunaun, a moun a fanging ma fafaakouts e natsioiny ya faarei to te fafaakouts
    fiisok fi non ya natsioiny tana foka te kakat iny rori,
  wnc-wnc: Siakan ngana anzing natapnim. Buyambam tapaninda natake mayata inatakan
    yukengu ita waak songge yuwik. Siwan wawita inatakan yukengu ita waaknga wena
    songaapa dakngawik ngang nataak.
  bus-bus: Dii guu nↄgbɛ̃ kuu a zĩndanɛ gↄ̃gbɛ̃ sairo, gↄ̃gbɛ̃ sↄ̃ kuu a zĩndanɛ nↄgbɛ̃
    sairo.
  gub-BL: Zaiko ko ywy rehe zane, Zanezar imurywete kar pà zane. Kuzà nuiko kwaw awa
    wanehe we 'ym a'e wà. Awa nuiko kwaw kuzà wanehe we 'ym a'e wà no.
  imo-imo: Nalo ambomani iyemu yu tepili ningo linongano manda molamili nengei nimbe
    Goteni aku tepa amboma naa terimu. Aku tepala iyemani ambomu yu tepili ningo linongano
    molamili nengei nimbe Goteni iyema naa terimu.
  boj-boj: Tamo Koba aqa areqalo endegsi unu. Uŋa naŋgi naŋgo segi qa sai. Tamo naŋgi
    dego naŋgo segi qa sai.
  eng-DRA: But yet neither is the man without the woman, nor the woman without the
    man, in the Lord.
  knf-knf: Kë ţi këş ki Ajugun, ñaaţ anuma ñiinţ, kë ñiinţ anuma ñaaţ.
  san-KHM: តថាបិ ប្រភោ រ្វិធិនា បុមាំសំ វិនា យោឞិន្ន ជាយតេ យោឞិតញ្ច វិនា បុមាន៑ ន
    ជាយតេ។
  arn-NT: Welu Cristo mew, wentru ka domo mür fente faliley,
  zas-NT: Majsi delant loj Dios tiblojzi na̱j bejn, din bal id béngunaa niu achut
    xinguiaaw niu, abiꞌ bal id chu xinguiaaw niu achut béngunaa niu.
  ken-NT: Yɛ̌ndu ɛchi nɔ, bɛsɛ́ bo sɛ́bhárɛ́ mʉɛt nɛ Acha sɛ́rɨ́ŋɨ́ bɛ́ ngɔrɛ́ apú
    ndǔ mʉɛt ɛyi, achí antɛnɛ́ mbakanɛm. Nɛ mbakanɛm apú ndǔ mʉɛt ɛyi, achí antɛnɛ́
    ngɔrɛ́.
