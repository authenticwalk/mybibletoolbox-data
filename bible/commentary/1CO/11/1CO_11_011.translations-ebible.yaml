verse: 1CO.011.011
translations:
  kpx-kpx: Kosiveu isiviholiale keateau malaha halevei abuhuvela uliho. Isi malahaeau
    keate halevei abuhuvela uliho. Isito keabuna molehi igaetolahai ui.
  okv-H: Eto Bada ta tihi ta embo oenga evohu oenga ara God na ikae rate embote evohu
    te hondate mine ara, ara God na ikena,
  tbo-tbo: Ma inapa Guyau a tahaya ta wotagoya yaka ega emoemotana po wawine tunawana
    ina tanitaniwaga bo oloto tunawana ina tanitaniwaga.
  mal-C: എങ്കിലും കർത്താവിൽ, പുരുഷനെക്കൂടാതെ സ്ത്രീയില്ല, സ്ത്രീയെക്കൂടാതെ പുരുഷനുമില്ല.
  grc-SR: Πλὴν ⸉οὔτε ἀνὴρ χωρὶς γυναικός, οὔτε γυνὴ χωρὶς ἀνδρός,⸊ ἐν κυρίῳ.
  bgc-bgc: फेर भी प्रभु म्ह ना तो बिरबान्नी माणस तै, अर ना माणस बिना बिरबान्नी तै
    आजाद सै।
  khz-khz: Na Velekou gena maguli rauparanai maru ati geregariamo gemagulina, e gare
    maki ati geregariamo gemagulina. Aikina. Gare maru goti pia kwapuna, maru gare
    goti pia kwapuna.
  deu-TKW: '(Nur gilt es dem Herrn: so wenig als die Frau ohne den Mann, so wenig
    der Mann ohne die Frau.'
  zsr-NT: Naꞌa, lahuëꞌ Xanruꞌ, rquíninëꞌ‑nu ngul queëꞌ bönniꞌ, atiꞌ rquíninu‑nëꞌ bönniꞌ
    queënu ngul.
  lin-lin: Nzokande, kati na Nkolo, mwasi azali te soki mobali azali te, mpe mobali
    azali te soki mwasi azali te.
  hns-NT: Tabbo Prabhoe ke rasta par aurat aur mardaana sanghe tjale hai. Ekgo aurat
    biena aadmie poera na hai aur ekgo aadmie biena aurat bhie poera na hai.
  noa-E: 'Pari ĩchab khaphʉ abat: Maach mʉg Ẽwandam iek ʉ̈kha nʉm khʉʉn ee chan ni
    iwiram ãbmuajã jũrr chikham igbam aju khaba nʉm. Emkhooi khurau khaba akhiin,
    ʉʉijã chukhu akham; maimua ich agjö ʉʉi khurau khaba akhiin, emkhooijã chukhu
    akham.'
  eng-EMTV: Nevertheless, neither is the man apart from the woman, nor the woman apart
    from the man, in the Lord.
  mib-NT: Te vēsú súcuan te yóhó jéē candíje yó, chi jíní yō jeē tu íyó tée núu jeē
    tu íyó ñahan, te tu íyó ñahan núu jeē tu íyó tée.
  lif-NT2: कर दाङ्‌बाल्‍ले़ कुमना लुम्‍मोग मे़न्‍छुमाॽइन् ये़म्‍बित्‍छाॽलाम्‍बा चोःक्युम्‍भोमा
    होःप्‍लो, हे़क्‍क्‍याङ् ये़म्‍बित्‍छाॽइन्‍नाङ् मे़न्‍छुमाॽलाम्‍बा चोःक्‌युम्‍भोबा
    होःप्‍लो॥
  xnj-xnj: Hati ago, palongolo ya BAMBU mdala chindu lepi changali mgosi, na mgosi
    chindu lepi changali mdala voha vihuvalilana.
  mmx-mmx: At lixitkis etangas atdik eburu mi Leeme Silok atdik, i lox avukat do latlok
    na nunu saga at latkin teren, la latkin na nunu saga at latlok teren.
  cbr-NT: Usa 'aínbi ca axa Jesucristomi catamëcë unicaman ësaquin 'unánti 'icën,
    bëbu uni ashi 'ixunbi ca camabi ñu aín cuëëncësa oquin 'atima 'icën. Usaribiquin
    ca xanun ashi 'ixunbi camabi ñu aín cuëëncësa oquin 'atima 'icën.
  tee-NT: Para ju Dios lhilhcata ju is'atsucunti'an ixt'iyun'an ni talamaktasq'uini.
  eng-LSV: but neither [is] a man apart from a woman, nor a woman apart from a man,
    in the LORD,
  cak-NT: Pero chech ri Ajaf Dios xa man jun ri más c'o ruk'ij; achi chi ixok joj
    junan chech raja'. Ri ixok can nic'atzin-wi che ri achi y quiri' chuka' ri achi
    nic'atzin che ri ixok.
  pah-NT: Ojikoty'aro g̃waramo nhandepojykaharete'ga pavẽi g̃a jikogi ojogwehe jipi
    kunhangwera'g̃a akwaimbae'g̃a pavẽi.
  sja-NT: Mamĩda Cristode ijãadak'ãri, wẽra ɨmɨk'ĩra ome auk'a p'anɨ Tachi Ak'õre
    k'ĩrapite. Mapa chik'aripa p'anapataadaipia bɨ.
  xed-xed: Dər má mantsa nzakwani ma guyatá vgha nda Mgham Yesu ná, lava a ma marakw
    ka haɗ zgun wu, lava a ma zgun guli ka haɗ marakw wa.
  mks-NT: Joo mí, na̱ cúú cuéntá Jesús ndítahan canda̱a̱ iní ña̱ xíní ñúhú táhan ta̱a
    xi̱hi̱n ñáha̱.
  gfk-S: A tutuno, iesene tano nudi kinkinis tano Watong, no haine paile tale be na
    tange be paile supi ter no tunana ma no tunana bileng paile tale be na tange be
    paile supi ter no haine.
  bmu-bmu: Mewö dop köljapmö, Kembubuk qekötahöba malinga ambinöŋ mönö azigö keuŋi
    qahö oŋgita nanŋi imbi-imbi laŋ kude malma. Azinöŋ mewöyök ambigö keuŋi qahö oŋgita
    nanŋi imbi-imbi laŋ kude malma.
  dgz-dgz: Nop ame tave di, go nop aigap sia mame, nu Iesu dugup mega gapan, apan
    ge waen ago gare gare ta wanininampen. Apan mek mini uon amba waen mek mini uon.
  eng-GNV: Neuertheles, neither is the man without the woman, neither the woman without
    the man in the Lord.
  zaa-NT: Pero ru'a lo Señor nna, tàntua ca nubeyu' riquína'ni cą niula, ą'hua ca
    niula nna riquína'ni cą nubeyu'.
  eng-WEBSTER: Nevertheless, neither is the man without the woman, neither the woman
    without the man in the Lord.
  guh-guh: Vaxaitsi Dioso vajajumecovënëtavanapaevi, xanepana namataenetsia vajanajamatabëcuene
    asaëyaexanaenexa. Pebi namatavenona petiriva. Petiriva pijinia namatavenona pebi.
  bon-bon: Yepä Yageyame me ätrunga ingle cabu magebi te taatu lica gwene cuta piiyepu
    rooriye te taatu lica gyene. Magebi me lipu singi pisi nyene rooriye me ätityera
    tääpume, rooriye me cuta singi pisi nyene magebi me ätityera tääpume.
  nhw-BL: Pero masque eltoc quej nopa, nochi tojuanti tiitztoque san se ipan Jesucristo,
    huan niyon tlacame, niyon sihuame amo hueli mohueyimatise quen achi huejhueyi.
  swh-ONEN: Lakini katika Bwana, mwanamke hajitegemei pasipo mwanaume na mwanaume
    hajitegemei pasipo mwanamke.
  wbi-wbi: Pa uluo, mwa Mutwa, umumama napwale mwene nambe umughosi, nambe umumama.
  bba-bba: Adɑmɑ Yinni sɔɔ, n ǹ koorɔ tɔn kurɔ u n wɑ̃ɑ n kun kɑ tɔn durɔn bɑɑ. Mɛyɑ
    mɑɑ tɔn durɔ u ǹ kpɛ̃ u n wɑ̃ɑ n kun kɑ tɔn kurɔn bɑɑ.
  eng-KJVCPB: Nevertheless neither is the man without the woman, neither the woman
    without the man, in the Lord.
  kgk-NT: Hesu reko-rupi jaiko-ma ramo nhane akã-gwi rei ndikatúi jajapo. Kunha kwéry
    oikotevẽ kwimba'e kwéry-rehe ha kwimba'e kwéry oikotevẽ kunha kwéry-rehe ave.
  waj-waj: Ta ti Udaanga Yisuu Kirisiinna aataruuvau variaunnaiya gioonnaiya hama
    ngiari miaraama variaani vaidiiya hama ngiari miaraama variaavai. Gioonnaiya vaidiiyani
    variaani vaidiiya gioonnaiyani variaavai.
  cpy-cpy: Teera otzima-shita tsinani, tee itzima-shita shirampari, tema apite-paeni
    rashitari Awinkatharite, ikowityaa-wakaa apitekiro.
  mpx-mpx: Yaa wala mina Babala Keliso eliyana, nige totomaha i gagan tau ge yova
    elal. Yova iya tau ana tolabe ge tau iya yova ana tolabe.
  wbp-wbp: Kujaju ngula-juku. Kala turnu-warnu-patu Kaatu-kurlangu-patu ngulaju karlipa
    nyinami turnu jurrku-juku wati manu mardukuja.
  luo-luo: Kata kamano, kuom Ruoth, dhako ok nyal dak maonge dichwo mana kaka dichwo
    bende ok nyal dak maonge dhako.
  nhe-NT: Pero yonque eltoc queja nopa, nochi tojuanti tiitztoque san se ipan Jesucristo,
    huan niyon tlacame, niyon sihuame ax hueli mohueyimatise para itztoque más huejhueyi.
  aii-aii: ܐܝܼܢܵܐ ܒܡܵܪܲܢ ܒܲܟ݂ܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܡܸܢܕܝܼ ܕܠܵܐ ܓܲܒ݂ܪܵܐ، ܘܓܲܒ݂ܪܵܐ ܠܹܐ ܝܠܹܗ
    ܡܸܢܕܝܼ ܕܠܵܐ ܒܲܟ݂ܬܵ‌ܐ.
  esk-NT: Aġnaġlu aŋunlu ikayuqtigiiksuksrauniqsuk avatmun, Agaayyun tillisiqaqmatun
    iliŋiknun.
  msb-msb: Ugaling, susog sa ginbuot san Dios, kinahanglan san lalaki an babayi kag
    kinahanglan man san babayi an lalaki,
  cpa-NT: Cónh¹jøng² ha¹chi² lǿa¹² ja³ta¹ni¹ Juu¹³ jniang³, ju³ lah¹la² ti³lán¹² jniang³
    dsa² ŋioh¹², ju³ lah¹la² ti³lán¹² jniang³ mǿ². Cøng² ni³ báh³ lán¹² dsa² ŋioh¹²
    ca¹lah¹ma²quianh¹³ mǿ² ja³ta¹ni¹ Diú¹³.
  dso-dso: ମାତର୍‌ ଆମେ ବିସ୍‌ବାସିମନର୍‌ପାଇ ମାଇଜି ନଇତେ ମୁନୁସ୍‌ ରଇ ନାପାରେ କି ମୁନୁସ୍‌ ନଇତେ
    ମାଇଜି ରଇ ନାପାରେ ।
  meu-meu: Ḡau tamona, hahine na dia sibona, a tau ida, bona tau na dia sibona, a
    hahine ida, Lohiabada lalonai.
  yva-NT: Wanya mamo nteto mumuimbe anya ai ramu, muno anya pamo teto mumuimbe wanya
    mai ramu, weye wanya muno anya ibe intabove Kristus ai.
  dgc-dgc: Pero kaluuben na Diyos, éy umasa i bébe ta lélake, sakay umasa i lélake
    ta bébe.
  zpm-NT: Per guiabde to togo peet nond wnaa, goḻsoladz gaṉle psaṉle Dios diidz zigtaa
    mguiw, zigtaa wnaaw rquiinlsa zho; sac teḻne guieṉd wnaa guieṉd mgui, teḻne guieṉdgaa
    mgui guieṉd wnaa.
  hix-NT: Onà wyaro kahra mak tehxatxow hamà. Rosnaka nay hamà, wosà, kahra tehxatxhe.
    Àro wyaro rma rha, wos me kehtokonye, rosnaka nay hamà, kàrà, kahra tehxatxhe.
    Kohkom yoh me kehtokonye, àme rye tehxatxhe, kàrà, wos yakoro. Ehxera wos yehtoko,
    ohxehra kàrà yesnàràtho haryhe mà. Àro wyaro rma rha, ehxera kàrà yehtoko, ohxehra
    wos yesnàràtho haryhe mà.
  sim-sim: Hako ma ol Wasilakahi krahak sinda ondo mbeek hulayi apsham li siwak, nokove
    apsham sinda ambu lir. Lir nakremkop li sihi ananjelyanda lir.
  npi-ULB: तापनि प्रभुमा स्‍त्री पुरुषबाट स्वतन्‍त्र हुन्‍न न त स्‍त्रीबाट पुरुष नै
    ।
  cgc-cgc: Piro, bilang mga sakep ta Ginuo kiten tanan paryo nang, bisan bai man daw
    mama, tak bai kinanglan ta mama daw mama kinanglan man ta bai.
  tim-tim: Aregât hanâk luâk ikiŋeâk ikiŋeâk manmâ âgâwai me âmbâle ikiŋeâk ikiŋeâk
    manmâ âgâwai aregât Kembuŋe âmâ bo makmâ hâriep.
  yor-yor: Ẹ rántí pé, nínú ètò Ọlọ́run obìnrin kò lè wà láìsí ọkùnrin, bẹ́ẹ̀ ni ọkùnrin
    kò lè wà láàsí obìnrin.
  wos-wos: Nak hundi akwi mé xéké. Nani Néma Du Krais Jisasmbu reta takwa di du atéfék
    yatakataka jémba yamba tékéndi. Du akwi di takwa atéfék yatakataka jémba yamba
    tékéndi. Du wali takwa wali jémba yata di jémba tétandi.
  emp-NTPO: Baribʌrʌ Jesucrito ĩjã b̶ea bẽrã wẽrãba idji quimada carebaida b̶ʌa idjab̶a
    umaquĩrãba idji quimada carebaida b̶ʌa.
  eng-F35: nevertheless, in the Lord neither is man independent of woman nor woman
    independent of man.
  ind-ind: 'Namun, perlu kita ingat: Biarpun awalnya perempuan berasal dari laki-laki,
    tetapi kemudian setiap laki-laki dilahirkan dari perempuan. Dan baik laki-laki
    maupun perempuan sama-sama berasal dari Allah. Demikian pula dalam anggota umat
    Allah, laki-laki dan perempuan saling membutuhkan.'
  pes-OPCB: اما در میان قوم خداوند هم زن به مرد محتاج است و هم مرد به زن.
  mpt-mpt: Ina otane Sume Yesus Klaiste bainobo gabianoba e temna biob nibo makobobe.
    Nakae funanea Unango ne okoko daatnenoko gabea eka unang osak Nakae ne okoko daatneneko
    gabiam bio kesoa inaniba daabesese bianiba dait dait okok kebianibte!
  ssx-ssx: Do pimanu alopate pa ameta꞉ niki paeyao Tekehali ame̱le̱ ta꞉ma꞉ni pea hata꞉ta꞉
    wanda꞉ hali yaapoma꞉ tamba꞉ mu alualu pitolo hata꞉ hapeke ya꞉la꞉me.
  mkl-mkl: Ammɑ do nŋu fei si wɑjui Lɑfɛ̃ɛ inɛ ɡɔ kɑɑ yɔkɔ ku ni nŋu í nɛ ɡbuɡbɑ̃
    nŋu ku ce kuwɛɛi nŋu ikɑ̃, domi inɑɑbo í nɛ bukɑɑtɑi inɛmɔkɔ, inɛmɔkɔ mɔ í nɛ
    bukɑɑtɑi inɑɑbo.
  gaq-gaq: ମାତର୍‌‌ ମାପ୍ରୁନେ ଡାଗ୍ରା ଙ୍ଗିର୍‌ବ‍ଏ ସେଲାମ୍ବୁଏଃ ବାନ୍ ବିନେ ଣ୍ତୁ ବା ସେଲାମ୍ବୁଏଃ
    ଙ୍ଗିର୍‌ବ‍ଏଃ ବାନ୍ ବିନେ ଣ୍ତୁ
  gof-RNT: Shin Godaa qofan maccasi addey baynna deenna; addeyka maccasi baynna de7enna.
  unx-unx: ଏନ୍‌ରେୟ, ପ୍ରାଭୁଆଃ ମେନେସାରେ କଡ଼ା, କୁଡ଼ିତାଃଏତେ କାଏ ରାଡ଼ାକାନା, ଚାଏ କୁଡ଼ି,
    କଡ଼ାତାଃଏତେ କାଏ ରାଡ଼ାକାନା ।
  gah-gah: Lá oko nemóza, Guivahaniló gímizekunike ve nene venalitini zámuza nianazo,
    itó vená nene vetini zámuza nianazo, nenemú Guivahanímini avogisaló nene ve vená
    keza haitopaitolímini minatamó nene etaminogo ive.
  lcm-lcm: Sikei tutuman luai ina, aina akorong parik kapa tung papalik ani tauan.
    Asukang kapa, tauan parik kapa tung papalik ani aina, si kari angtogon ve Volava.
  aer-aer: Nhenge anwerne atyewe Jesus-kenhe areye aneme anyente-irreke Jesus Alartetyenge
    arelhe uthene artwe uthene akalke-akalke anetyakenhele arelhe-arle artwe-kenhele
    anemenge, kenhe artwe areye akenhe anteme aneme arelhe-kenhe. Alakenhe rarle Ngkartele
    mpwareke artwe uthene arelhe uthene anetyeke.
  qvc-NT: Chayshina kaptimbismi, Jisuspi kriyiptinchiqqa, warmikunapis ullqokunapis
    ancha yanapanakunchiq. Chaymi warmikunalla ichu ullqokunalla kaptinqam, mana atinchiqmanchu
    kawsayta.
  tgl-ULB: Gayon pa man, sa Panginoon, hindi malaya ang babae sa lalaki, ni hindi
    rin malaya ang lalaki sa babae.
  cbs-NT: Jaskaken nun Jesús ikunwainbudan, junibus ainbuuma jiwetidubumaki. Ainbusdi
    junibuuma jiwetidubumadiki, ja dabe paxkatan jawawen jaskatidubumawen taeadan.
  xtm-NTPP: Kovaa yo'o ja ka kandija o Iya Tátnuni a, ka jini o ja masu kuu koo tee
    ma nú masu ja onde ña'a ma, te ni masu kuu koo ña'a ma nú masu ja onde tee ma.
  nnq-nnq: Na yene nnongi ja Angwana munkege kilebeje panga analome, uhyo analome
    nnongi ja Angwana kilebije panga munkege.
  bao-NT: To ca bii pacaro, Cristore tʉo nʉnʉjeejata peera, ʉmʉ jĩcʉ̃ra bojoricaro
    nii, nomio cãa jĩcõra bojoricaro nii, bii majitima.
  san-ORI: ତଥାପି ପ୍ରଭୋ ର୍ୱିଧିନା ପୁମାଂସଂ ୱିନା ଯୋଷିନ୍ନ ଜାଯତେ ଯୋଷିତଞ୍ଚ ୱିନା ପୁମାନ୍ ନ
    ଜାଯତେ|
  huv-NT: Teat Dios tayac a naxey, átan tayac a najtaj, cos naxey netam nej najtaj,
    aton najtaj netam nej naxey.
  otn-NT: Pɛ Oja̱ bá̱ sänni̱ ngue ngu̱ yø n'yohʉ, ngu̱ yø xisu, ma̱hyoni̱tho ngue
    di̱ m'mʉi.
  nop-nop: Wapum namanda foloŋ me molomgoŋ be tam molomgoŋ hatidok tuwot mu tilak.
  obo-NT: Piru poomdomma row no pomon to nosokkad kowd diyon tod Longaggon, konnod
    poko-oseng dos ba-ay no dii rin od ko-ilonganon iddos mama. Woy konna mandad od
    poko-oseng dos mama no dii rin od ko-ilonganon iddos ba-ay.
  cak-ENT: 'Pero chuvüch ri Ajaf Dios xa man jun ri más ta c''o ruk''ij: chi achi
    chi ixok roj junan chuvüch rija''. Ri ixok nc''atzin-vi c''a chin ri achi y quiri''
    chuka'' ri achi nc''atzin chin ri ixok.'
  lif-NT: ᤁᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤏᤠ ᤗᤢᤶᤔᤥᤃ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤗᤠᤶᤒᤠ ᤆᤥ᤺ᤁᤩᤢᤶᤓᤥᤔᤠ ᤜᤥ᤺ᤵᤗᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤴᤏᤠᤱ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤗᤠᤶᤒᤠ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤒᤠ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De vísō súcuán de yóhó jā cándíja ó chi jínī ō jā má cōó tēe de tú nduú
    ñahan, de mā cōó ñahan de tú nduú tēe.
  san-TIB: ཏཐཱཔི པྲབྷོ ཪྻིདྷིནཱ པུམཱཾསཾ ཝིནཱ ཡོཥིནྣ ཛཱཡཏེ ཡོཥིཏཉྩ ཝིནཱ པུམཱན྄ ན ཛཱཡཏེ།
  qve-NT: Ichaqa Jesucristopi creeqkunaqa, warmikunapas hinallataq qarikunapas, Diospa
