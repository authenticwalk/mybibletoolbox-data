  att-att: Á nu ajjan yù tolay nga dumá yù ure na ta meyannung karannian, á nu ikáyâ
    na makiperang ta ubobuk, á yawe laguk yù itabbák ku kuna, ta yáyù yù kustombare
    mi ánna yù kustombare nayù ira káruán nga mangikatalà kâ Namarò ta ngámin nga
    lugár, nu umay kami maggagammung nga makimoray kâ Namarò.
  bki-bki: Mia jibe napano neberenio, na-moneano tealo aju amil laka, maka asaaro
    ka jidomiano nene napano ber ka tira napano jidom rivolkouo monoka sovoko parinio.
    Bo ga, kiaku iliano jibe na, ber kumemi naverloglogiano nalo, nuberloglog jibe
    nei ga, maka nuvisaaro ka bajago dolu, a Atua kiano bagaro na lotuano p̃ilip̃ili
    dolu nalo, nalo bunu aberenio jibe na.
  bqp-bqp: Tó gbɛ̃ke ye à lɛ́kpakↄ̃a kɛ, àgↄ̃ dↄ̃ kũ ókↄ̃nↄ kũ Luda sↄsi gbɛ̃nↄ,
    ó yã pãnde kũnaro, sé abirekũ.
  mcp-mcp: Njɨ ŋkí muud mə́ cɛɛl sá mə́shwán na, sə́ bâŋ sə́ cugɛ́ nə fúlú nyɔɔŋg,
    mədɔ̧ mə́ óbúgʉla kú nə́mə́ bə nə nywo.
  hat-hat: 'Si yon moun vle pouse diskisyon sa a pi lwen, mwen menm se tou sa mwen
    gen pou m'' di li: ni nou menm, ni lòt legliz Bondye yo, nou pa gen lòt koutim
    nou swiv lè nou nan sèvis.'
  npl-NT: Pero tla aka kineki kixnamikis nin tlamachtílistli, makimati tejwah nion
    itlaneltokawah Dios, tikixmatih ok se tlamachtílistli.
  bgg-bgg: Jishii hanyie magungde hì pha chiang shii khiinaing yang arone, gune nyie
    yao pha um pha ji ne hì ne gethek shii oi ro chiih-è hì ne charchthek pha Hamangkhung-aphuii
    shii de gai misia pha Iphey oi ro.
  eng-TCENT: But if anyone is inclined to be contentious, we have no such custom,
    and neither do the churches of God.
  eng-BSB: If anyone is inclined to dispute this, we have no other practice, nor do
    the churches of God.
  cpu-NT: 'Tzimatsirika janta kovatsiri inkisakoshiretyaaro, jiroka nonkanteriri:
    Irootajaantakera nametapiintakari naaka niyotaantziro. Irojatzi ikantapiintayetziri
    apatoventariri Pava tsikarikapayeeni janta.'
  san-ASM: অত্ৰ যদি কশ্চিদ্ ৱিৱদিতুম্ ইচ্ছেৎ তৰ্হ্যস্মাকম্ ঈশ্ৱৰীযসমিতীনাঞ্চ তাদৃশী
    ৰীতি ৰ্ন ৱিদ্যতে|
  tac-NT: Bilé rió tabilé nirásaká alarigá, 'liko ra'ichámili júkuru. Ramueka senibí
    beníriga e'yéname niru bilé mukí banito o'polámili ko napu'lige Onorúgame 'yuga
    ra'icha iligá o napu'lige ruyá iligá napu Onorúgame najkí. 'Lige aminami a'chigóriga
    benírame ju suwábaga alué uché jaré ralámuli napu benírame ju Onorúgame nila ra'íchali.
  eng-WEBPB: But if any man seems to be contentious, we have no such custom, neither
    do God’s assemblies.
  gfk-H: Ing bia siga tikai i rungurung uta iakan, taia numehet ta tiga mes na mangana
    magingin. Ma diet ira mataniabar na lotu ta Kalou ta ira tamtaman pa diet mur
    mah tiga mes na magingin.
  viv-viv: KaꞋi omi gaveyao nuwanuwami mena vevine yadi dewa faꞋina wanavekwageyeku
    digo, ganagahemi ganagayo, “Tova moyaꞋaina ime afositolo hidede amine avehavehawala,
    higa vevine hinaveꞋoveꞋoꞋola o kaꞋi AluꞋaluwa Mahalina yana venuwaꞋata hinaꞋawaꞋawatalatalainena
    againe, uꞋudi hinakevana. Ada tovetumagana adi yoꞋo tulina tulina agaidiya moyaꞋaidi
    mena dewai-nadi hiꞋitaꞋitaveꞋavina.” Au hidede amine yaku gahe.
  yao-yao: Iŵaga mundu akukola makani kwa yeleyo, kukwetu uwe atamuno mu mipingo ja
    ŵandu ŵakunkulupilila Kilisito, uweji nganitukola masyoŵelo ga makani.
  tgp-tgp: Vara tea r̃omina mo sopo opoi hinau sei, pani mo sohen haratu natu isamam
    peresi na lolo vao kalesia non God.
  auc-NT: Botö mänömaïnö ante apæ̈nebo ëñëninque mïnitö pancamïniya wæætedö wæætë
    äïnëmïnitawo. Ïñæmpa botö änïnö baï mönitö cöwë cæmönipa. Ayæ̈ Codito ingante
    godongämæ̈ näni pönencabo adobaï Wængonguï quïnäni ïnönäni inte edæ cöwë mänömaï
    cædänipa cæmïnii.
  kbc-NT: Nigica ane yemaa me yotigimade yotaɡ̶a, ejitaɡ̶awa me diɡ̶ica eledi ɡ̶odakatigi
    niɡ̶ina me jatecoɡ̶ojoɡ̶o, codaa niɡ̶inoa eletidi lapoli loiigi Aneotedoɡ̶oji
    idaaɡ̶ee aɡ̶ica eledi lakatigi.
  bmh-bmh: Du in nug ze go en ze alalaneu iz du go guzenai aurem, ig igul tub i sesamoranem.
    Kristen duailel unum han ag igul tub i sesamoranemen.
  ctu-BL: Mi an majch mi' tech cabʌl t'an mach che'ic mic mel lojon. Mach che'ic mi'
    melob xñopt'añob i cha'año' bʌ Dios.
  meq-meq: Taɗə a say a ndoweye məkəɗe wuway ka bazlam nakay sa na, sərum ha nəmay
    nəmaa sər na, andza nakay ada siye i ndo məpe mədzal gər hay ka Yesu tə sər tsəveɗ
    mekeleŋ eye wal bay.
  noa-H: Hãbmua k'ãijã mua jaau chirʌm hũrmaaugau mʌ hichaaur hiek'aju k'ai, hidëu
    mag sim hich hip'it'ur. Pari mua chan deeum p'öbör hee Hẽwandam hiek hʌ̈k'a durrum
    k'ʌʌnaujã k'ĩet jaau nʌm hũrba chitʌm. Hichiita t'umaam k'ʌʌnau hoowai hʌʌinan
    putiu pör börrju haai nʌm, culto hee weetwai.
  alp-NT: Hoko sepo leini esi rare kai lomai loko meije hoko batuke esa pine au beteke
    ete imi be ami pise Alla Eni jemata maketaru lekwe, amiki piasare ele mere neka
    makete sae mo.
  san-VEL: atra yadi ka"scid vivaditum icchet tarhyasmaakam ii"svariiyasamitiinaa nca
    taad.r"sii riiti rna vidyate|
  kbq-kbq: Hu'neanagi mago'mo'ma ke hafra amana kegu'ma haniana, nagrama hanuana,
    tagra ru tavutva ovaririgahune. Maka Anumzamofo veamo'za anahukna antahi'za erigahaze.
  kbh-kbh: Masque nts̈ámnaca, ndánaca tojtsebos̈e quem soyama más jatóyebuambayama,
    cha bontsemna jtsetats̈ëmbuana, ni bënga, ni Bëngbe Bëtsábeñe os̈buachiyëngcá
    enefjuanënga queftsatsleséncia chca ndoñe chaondétsemnama.
  ron-LSB: Dar dacă vreun bărbat pare a fi certăreț, noi nu avem un astfel de obicei
    și nici adunările lui Dumnezeu.
  pon-pon: A ma amen re omail men akamai, a en aja, me kit jota kin wia due, momodijou
    en Kot akan pil jo.
  nhe-BL: Pero intla sequin quinequij monajnanquilise ica ni tlajtoli, ma quimatica
    para ya ni tojuanti titlamachtíaj. Nojquiya ya ni quichihuaj nochi toicnihua ipan
    itiopahua Toteco tlen mosentilíaj campa hueli.
  sps-sps: Sai tovei te kaa minon ta mes te gima tsue faarof fiisen mamimam amaraav
    tana ka to, amam onot rom ma tsue of ya ma tagaa ya tan kat tana mesapan nar gum
    iny vainy fafaaman ten Krais ten Gov tana fo mar pan vavis, te kat fi rori na
    foka to te tsue of im yam.
  wnc-wnc: Siwan aminu tapatu yamandet sike sanga waakngae wamu buyambam yanangge
    natakengu ita atnatapsok. Naat gatu Anutue aminabam dakngake yuaingu kepna kepna
    nana kuupbamda kepi wa daninggat takngakan tawake tasikamang.
  bus-bus: Tó gbɛ̃ke yezi à lɛokpakↄ̃a kɛ, àgↄ̃ dↄ̃ kɛ̀ wapinↄ kↄ̃n Luda sↄsinↄ, wá
    yã pãnde kũnaro, sé beee.
  gub-BL: Ure Zaneruwihawete hemimono kar ure, Tupàn pe zemono'ogaw pe har paw rupi
    a'e wà no, paw rupi i'i nezewe a'e wà. Tuwe kuzà umunehew wàkàg iwànaw a'e wà
    nehe, zemono'ogaw pe waneko mehe a'e wà nehe. Ni amo numume'u kwaw amo ae ze'eg
    a'e wà. A'e rupi aze heze'eg na'ikatu kwaw amo pe nehe, — Xiapo ma'e Pawru ze'eg
    rupi nehe, peze izupe nehe, a'e ma'e iapo kar pà izupe nehe.
  imo-imo: Aku nio unguma imbo teni topa akumbei temo lemo i nio ungumu lipe manjipili.
    Lino aposel iyemani pinyewena mele te pakoli uluma aku ungu nio mele kau teremolo.
    Jisas ipuki tiko nombeya teko kombu maliona moromele imbomani kape ulu teteko
    naa teremele.
  boj-boj: O ijo was kalil, tamo bei a ijo anjam deqa ŋiriŋosim gotraŋyaiq. A gotraŋyqas
    di a endegsi poiyem, iga kumbra bei dauryosaieqnum. Qotei aqa tamo uŋgasari qure
    qure kalilq di unub qaji naŋgi dego kumbra bei dauryosaieqnub.
  eng-DRA: But if any man seem to be contentious, we have no such custom, nor the
    church of God.
  knf-knf: 'Kë woli ñaaŋ aloŋ aji uko wi nţupuŋ uunjoonani, dŋal kaţupa uko wi ţañ:
    ŋënka udolade uloŋ umpaţi, kë banfiyaaruŋ Naşibaţi bŧi kak baanka udolade uloŋ.'
  san-KHM: អត្រ យទិ កឝ្ចិទ៑ វិវទិតុម៑ ឥច្ឆេត៑ តហ៌្យស្មាកម៑ ឦឝ្វរីយសមិតីនាញ្ច តាទ្ឫឝី
    រីតិ រ្ន វិទ្យតេ។
  arn-NT: Fey chumngechingeay rume, kiñeke ayüle ñi fillpimekeael tüfachi dungu mew,
    feley ñi kimael ta iñchiñ no rume ka Ngünechen ñi trokiñche no rume kimnielay
    ta kangelu wimtun.
  zas-NT: Bal chu ad zaꞌt conform por ni canin lojdi, per naj rugojn lëjt guial achet
    stijb costumbr rayaꞌp ree, zian na̱j dux costumbr ree con los demazri ree bén
    rliladx xtiidx Dios.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ áyàŋ bɛkɛm ɛpʉ́ítí ndǔ ndak anɛ, ándɨ́ŋɨ́ bɛ́ bɛsɛ́
    bǒnto Yesu nɛ batɔŋ Ɛyɔŋ Mandɛm nɛ bǒnkwɔ Mandɛm bachak, sɛ́bhɨ́kɨ́ pɛrɛ bhɔŋ
    yɛ̌nyɨŋ ɛ́chák bɛrɛm.
