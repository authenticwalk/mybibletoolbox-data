verse: 1CO.011.016
translations:
  kpx-kpx: Mesoho atabena isiviai di hoto bokoige dana hoto koseale loui. No hoto
    ke igae loui ata haivema. Iale Dilava ekalesia keau vaveve ke igae vama.
  okv-H: Eto ungo embomeni nei nei na ke erevi eheketo kito uje ae asova te dago te
    eto God ta ekalesia te na dagota ari erevi amo uje eagora.
  tbo-tbo: U lugagayo geka pite, ega meka dewa gehouna tauta Yaubada a bolu ataputa
    uyahita. Yaka ega iyai ina yampaliwilawila.
  mal-C: ഇതിനെപ്പറ്റി ആരെങ്കിലും തർക്കിക്കാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ ഇതിൽനിന്ന് വ്യത്യസ്തമായ
    ഒരു കീഴ്വഴക്കം ഞങ്ങൾക്കില്ല, ദൈവസഭകൾക്കും ഇല്ലായെന്നുമാത്രമേ എനിക്കു പറയാനുള്ളൂ.
  grc-SR: Εἰ δέ τις δοκεῖ φιλόνεικος εἶναι, ἡμεῖς τοιαύτην συνήθειαν οὐκ ἔχομεν, οὐδὲ
    αἱ ἐκκλησίαι τοῦ θεοῦ.
  bgc-bgc: पर जै कोए मेरे तै सहमत कोनी, तो म्हारे धोरै अर परमेसवर की कलीसिया कै धोरै
    आराधना करण का इसकै अलावा कोए और रिवाज कोनी।
  khz-khz: 'Pene talima ta eririwana, ekilakila ene vega-veitua nepenetiwa genai,
    au e ati geku kila ta. Na geku kila kwapuna ea: Ai gemai e Palagu gena ekalesia
    maparaparara aorai kala irauna ta e aikina.'
  deu-TKW: 'Will aber einer durchaus Recht haben: nun, wir kennen solche Sitte nicht,
    und auch die Gemeinden Gottes nicht.'
  zsr-NT: Chquiꞌ zoa nu guëꞌni táꞌbagaꞌ didzaꞌ ni, cniz nazíꞌ lu naꞌtuꞌ runtuꞌ, len
    laꞌ tuz ca tun yuguꞌ cöꞌ bunách queëꞌ Dios.
  lin-lin: Soki moto moko akanisi ete ezali malamu mpo na ye kotia tembe na tina na
    likambo oyo, biso elongo na Mangomba ya Nzambe tozalaka na ezaleli wana te.
  hns-NT: Djab koi maangat hoi ie baat ke biese me moeh tjalaawe, tab ham ose boliela
    kie hamlog aise na karab aur ekwa Parmeswar ke samaadj log aise bhie na karie.
  noa-E: Ãbmua khãijã mua jaau chirʉm ũrmaaugau mʉ ichaaur iekhaju khai, idëu mag
    sim ich iphithur. Pari mua chan deeum phöbör ee Ẽwandam iek ʉ̈kha durrum khʉʉnaujã
    khĩet jaau nʉm ũrba chitʉm. Ichiita thumaam khʉʉnau oowai ʉʉinan putiu pör börrju
    aai nʉm, culto ee weetwai.
  eng-EMTV: But if anyone seems to be contentious, we have no such custom, nor do
    the churches of God.
  mib-NT: Te núu ndé ɨɨn ñayuu cuní i cahān i sɨquɨ̄ jnúhun yáha, te ruhū jiín táca
    grupo ñayuu cácandíje nuū Yaā Dios, tú na ɨnga costumbre jejnúhún rí sɨquɨ̄ jnúhun
    yáha.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ कुभा मनाहाॽरे़ कन् पाःन्‍नो पाःन्‍धङ् चोःक्‍मा निङ्‌वाॽ
    मे़जोगुने़ फाॽग्र आनिगे़ वेॽ थिम् मे़गत्तुम्‍बान् हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेहुप्‍लक्‍किल्‍ले़आङ् मे़गत्तुन्‍लो॥
  xnj-xnj: Nambu mundu igana undindani ndava ya lijambu ili, amanyayi kuvya tete tivii
    lepi na mvelu wungi wa undindani, mewawa mumsambi wa vandu vevakumsadika Kilisitu
    kawaka mivelu yingi.
  mmx-mmx: Ketla do tara i vara i do na etep mi na levelinga rak, a tong i do kopmen
    teretere vetpes bok ba go i nemen mumu na loklok ti kua vatlak to xeneng at lotu,
    ik lok kantubu atnema luvuttadi vavang kopla limixin at lotu at ne Moroa.
  cbr-NT: Axa ënë bana cuati cuëbicanáncë unicama cana cain, usai ca xanu 'iti 'icë
    quixun cananuna camabi uni cain. Axa Jesucristomi catamëcë unicama timë́cëcamanribi
    ca —usai ca 'iti 'icë —quixun sinania.
  tee-NT: Para ni alin tam xamati' ju va lhilasaputun ju ani chivinti pus camachakxa
    ni va chunch ju iclhilanitauch ju quijnan chai ju ali'in lapanacni ju talhilaca'anta
    ju Cristo.
  eng-LSV: and if anyone thinks to be contentious, we have no such custom, neither
    the assemblies of God.
  cak-NT: Y xa jec'o kach'alal ri man junan ta nakanojij quiq'uin, ren nin-ij chique
    reje' chi can quiri-wi. Ren y ri ch'aka chic rusamajel ri Dios quiri' naka'ij,
    y quiri' chuka' niqui'ij conojel ri kach'alal ri niquimol-qui' pa rubi' ri Dios
    xabachique (xama'anchique) lugar.
  pah-NT: 'Momina nhinhi''ig̃a a''ea rehe a''ero. Po ojipe''g̃a ji rayvapotari g̃a''akag̃ahova
    rehe, a''ero po ji ei g̃a pe: Na tuhẽ ore rekoi. Nahã jara''g̃a ndekoi no Cristo''gareheve''g̃a
    ojatykarame Tupana''ga mboheteavo.'
  sja-NT: Apidaapa mɨa jara aupada ijãa k'iniada-e p'anɨ pɨrã, ijãanáatɨ. Mamĩda k'awaadaipia
    bɨ taipa jõmaarãmaa mãga jarateepata. Ma awara ijãapataarã apemaarãpa oopata ma
    jarateepatak'a.
  xed-xed: 'Ka mamu mndu dzaʼa zlərɗay katsi, ɗina ka snaŋtani kazlay: Snəgla a aŋni,
    nda Iglizha Lazglafta ta sana tva nzaku ta ghəŋa tsaya wa kəʼa.'
  mks-NT: Joo tá ndúu java na ta co̱ táhán ini na xi̱hín ña̱ cáha̱n i̱ yóho já quéa̱
    co̱ cúni̱ toho i̱ nditúhún i̱hvi̱ i̱ xi̱hi̱n ná sa̱há ña̱ yóho. Jáchi̱ xíní ñúhú
    canda̱a̱ ini na ña̱ ndijáá java ga̱ na̱ cúú cuéntá Jesús cája na tá quia̱hva cáchí
    i̱ yóho tá tácá na̱ veñu̱hu.
  gfk-S: Ing be nesi tikenong i ngurungur uta ikin, pata numem ta tike mes na mangana
    tintalen. Ma di ira matanabar na lotu tane God ta ira tamtaman pa dile mur bileng
    tike mes na tintalen.
  bmu-bmu: 'Kunöŋ keu miaŋgöra goranora akŋamgö mötza ewö, nöŋön miaŋgöra keu mohok-kun
    kewö jimam: Anutugö könagesöŋi könagesöŋi Anutu möpöseibingö tokomakzei, yeŋön
    mönö nembuk urumohot aka silik miyöhök wuataŋgöba silik tosatŋi tökömakze. Mewö.'
  dgz-dgz: Waenapan upi nop mame toga uaren tat anupiwa, ame tavewa uon, iwa nop mame
    wana God waenapan mega at at iravi ap anega di taiwanum, guegue dawa da uon.
  eng-GNV: But if any man lust to be contentious, we haue no such custome, neither
    the Churches of God.
  zaa-NT: Pero canchu nuỹa bihua rú'ulatsi'į nu gútixa'á yì'į, pues claru telá nia'
    le qui'ni bihua attu costumbre huaya' té qui' tu', nìhua adí ca hermano canu retùppa
    cabi runi cabi Tata Dios adorar.
  eng-WEBSTER: But if any man seemeth to be contentious, we have no such custom, neither
    the churches of God.
  guh-guh: 'Itsajivi itsa jamatabëpanejumeanaenota petiriavi papaëbërëpanayota penamataacatsijava
    yabara, nexata bajarapajivijavabelia pajumaitsinë tsane mapacueniaje: “Paxanë
    bajarapacuenia panajamatabëxainajë petiriavi papaëbërëpanayota penamataacatsijava
    yabara. Bajarapacuenia itsamonae ata, pamonae Dioso pejumecovënëtsivi, najamatabëxaina.
    Tsipaji baja cajena patajacuene,” pajanë tsane pajivijavabelia jamatabëpanejumeanaenota
    petiriavi papaëbërëpanayota penamataacatsijava yabara.'
  bon-bon: Liba biname piti nemi, laati bemi singi ai poto cidi me äcelame, cäme nuuja
    mene lica gyene iicemame, yepä cine piiyepu iyeta ätrunga ingle cina apu läbitininusi.
  nhw-BL: Pero sintla sequin quinequij monajnanquilise ica ni camanali, ma quimatica
    para san ya ni tojuanti titlamachtíaj. Nojquiya san quej ni quichihuaj nochi sequinoc
    toicnihua ipan itiopahua Toteco catli mosentilíaj campa hueli.
  swh-ONEN: Kama mtu anataka kubishana juu ya jambo hili, sisi wala makanisa ya Mungu
    hatutambui desturi nyingine.
  wbi-wbi: Looli umuunhu ghweni ilonda kukaning'ana vwimila vwa iili, usue natulinilinge
    nambe ing'ong'ano sa Nguluve.
  bba-bba: Adɑmɑ ɡoo ù n kĩ u kɑ sun sikirinɑ, nɑ ɡesi ɡerumɔ mɑ bɛsɛ sɔɔ kɑ Gusunɔn
    yiɡbɛnu sɔɔ sɑ ǹ mɑɑ komɑru ɡɑru mɔ.
  eng-KJVCPB: But if any man seem to be contentious, we have no such custom, neither
    the churches of God.
  kgk-NT: Upéa-rehe ha'ese jevy peẽ-my niporãi voi kunha oakã nandi reheve ombojeupi
    onhe'ẽ Nhandejáry-pe nhane pa'ũ-my. Ha oĩ-ma ramo pene pa'ũ mygwa onhonhe'ẽ mbojevy
    jevyse va'e, kóa mate ha'e-ta íxupe. Opa-rupi Nhandejáry-pe omboete hagwã ojogweroaty
    va'e hekoha upéixa.
  waj-waj: Na itaa kua kiau kua mmuakiaayauvaara fai gioonna kiaapu voovoono kua yaagueeqa
    kuaivaa tiiki yapaanaree tiivaara na ataa kua tinaravee. Teetama vaa ausa hanigiada
    Anutuuqaara nuunakiaunnaiyaatama hama ari vo aataruvai iikiaunnavai.
  cpy-cpy: 'Eenitatsi-rika janta kowatsiri ikijako-waetyaawo, okaatzi nokantakiri:
    Rootaki nameta-piintakari naaka niyotaan-tziro. Roojatzi ikanta-piintziri piyowentariri
    Tajorentsi jempe-rika-paeni janta.'
  mpx-mpx: Ebo etega nuwatu ya ni awa nanakan, he anana na lahe na ba, “Ama alomeyau
    Yehoba wana ekelesiya labi tomaha ge tomaha, wama tapwalolo ana kamwasa i ola
    ya to.”
  wbp-wbp: 'Nyurrurla Kirijini-patu, kajinkijili wiljiwilji-mani kuruwarriki nyampuku,
    wangkami karna-nyarra jintaku-juku: Nganimparlu Kurdungurlu-paturlu Wiriwirirli
    manu panu-karirli Kirijini-paturlu jaaji-kari jaaji-kari-wardingkirli karnalu
    purami jinta-juku jurrku-juku kuruwarriji nyampu-kurlu jurru-kurlu parnta-yirrarni
    ngula karnalu-nyanu. Nganimpa Kirijini-patu wati-patu karnalurla wangkami Kaatuku
    mukarti-wangu jurru parnta-yirrarninja-wangu. Manu Kirijini-patu karntakarnta
    kalurla Kaatuku wangkami jurrungka-kurlu mukarti-kirli parnta-yirrarninja-warnu-kurlu.'
  luo-luo: Ka ngʼato kuomu dwaro kwedo ma, to ongʼe ni waonge gi tim mopogore gi mwapuonjoni,
    kendo kata kanise duto mag Nyasaye ongego.
  nhe-NT: Pero intla sequin quinequij monajnanquilise ica ni tlajtoli, ma quimatica
    para ya ni tojuanti titlamachtíaj. Nojquiya ya ni quichihuaj nochi toicnihua ipan
    itiopahua Toteco tlen mosentilíaj campa hueli.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܐܢܵܫܵܐ ܕܵܪܹܫ ܒܘܼܬ ܐܵܗܵܐ، ܐܲܚܢܲܢ ܠܲܝܬ ܠܲܢ ܗܵܕܟ݂ܵܐ ܥܵܕܲܬ ܐܵܦܠܵܐ
    ܥܹܕܵܬܹ̈‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: 'Kiñapayaaq uqavaaġumakpan taavrumuuna, iḷisimaliuŋ una: uvagut piksraitchugut
    atlamik piḷġusrimik, aasriiñ iluqatiŋ ukpiqtuaŋuruat nanipayaaq pipmigaat taatnatun.'
  msb-msb: Kun may dili sani nagauyon, ini an akon masasabi, wara kamiʼn iba na kaugalian
    kag wara man sana sa mga simbahan san Dios.
  cpa-NT: Ju³ná³ hein² dsa² tsa¹hiug² dsǿa¹² jǿg³ jøng², hniuh¹² báh³ li¹ŋi¹² dsa²
    héi² hi² ha¹chi² jǿg³ siíh² ma²ca¹jmó³ jniang³ ca¹lah¹jái¹ jniang³, dsa² quián¹²
    Diú¹³.
  dso-dso: ଜଦି ଏ ବିସଇନେଇ କେ ମିସା ମର୍‌ ଆଦେସ୍‌ ମାନ୍‌ବାକେ ମନ୍‌ ନ କରେ, ଆମେ କି ପର୍‌ମେସରର୍‌
    ବିନ୍‌ ମଣ୍ଡଲିମନ୍‌କେ ମିସା ଏଟା ଚାଡି ଆରି କାଇ ଅବିଆସ୍‌ ନାଇ ।
  meu-meu: 'A ta ese ina hereva baine gwaua tubu, egu haere binai: ai na kara idauna
    ta asi dibamai, bona Dirava ena ekalesia oreadia danu asi dibadia.'
  yva-NT: 'Ranivara ananyao wanya rakari ratavun omirati syo raugaje somamo vatane
    inta no no wapa yasyin ponayo rai, weamo syo raura akanande ai taiso: Omamo ananyao
    reantavondi rai muno omamo ananyao anugano Amisy utavondi rai tenambe. Weti ngko
    to.'
  dgc-dgc: Nadid, éng te mékipagpasuway ta éye, i makagi ko sana, éy éwan kame tu
    iba a ugali. Ey séˈ be ya i ugalia du tolay a méniwala ta Diyos ta iba-iba a simbaan.
  zpm-NT: Teḻ nogaa zha ne rzac led scada, maase gnee zho. Per ible znu goṉ noseed
    no miech, ni grëragaa zha ne rliladzle Xtiidz Dios, rieṉ zho ne nli scaw.
  hix-NT: Àsok haxa kat natxowà, okukuru komo. Rameryekanàr xe kat natxowà. Àna matà,
    tuyhuthur komo womtohra hak nahtxoko, woràskomo komo, ketxow katà. Onà wyaro haxa
    àkehe, àwyanye. Àme yohà rma haxa Khoryenkomo mryenon komo amna nhananàhyatxhe.
    Àro rye yawo ro rma haxa natxhe, nyamoro, anato rha tohsamnohsomà ro komo.
  sim-sim: Hako os ma lar mashi kas a mbawan or misihi nor mblarnaha, mashi apsham
    or mbakunak or hishi nahi, wa wavu os erem or hishiwan or hala. Nir nga sios Avui
    Wasilakahi amber hom nakrem nombo namtas os a sawewa oso nom ni tiyanda nir.
  npi-ULB: तर यदि कोही यस विषयमा बहस गर्न चाहन्छ भने हामीसँग अर्को कुनै प्रथा छैन,
    न परमेश्‍वरको मण्डलीसँग छ ।
  cgc-cgc: 'Daw may liag na magkuntra ta ambal ko an, yi nang sabat ko ki danen: Ula
    duma na sunuran na patudlo nay daw pasunod man ta tanan na mga gatipon-tipon na
    gatuo daw dili, iling tan na daw mga bai mangamuyo daw magsaysay man ta mga papaintindi
    ta Dyos, dapat na may tageb danen an naan ta ulo.'
  tim-tim: Akto luâk siâŋe iregât denŋe borâm hâkâŋ akmâ kuk akbiap âmâ yâk âkâ hin
    nâŋgâm heŋgemgowiap. Anutugât kâmotlupŋe aposolo nen amâ âmbâle kautyeŋe tigiaŋgim
    manbei dâm manmaen.
  yor-yor: Ṣùgbọ́n tí ẹnikẹ́ni bá fẹ́ jiyàn lórí ọ̀rọ̀ yìí, ohun kan tí mo lè sọ sí
    gbogbo rẹ̀ ni pé, a kò ní ìlànà tí ó yàtọ̀ sí èyí tí mo ti sọ, pé obìnrin gbọdọ̀
    fi gèlè bo orí rẹ̀ nígbà tí ó bá ń sọtẹ́lẹ̀ tàbí tí ó bá ń gbàdúrà láàrín ìjọ
    Ọlọ́run.
  wos-wos: 'Guni nawulak wun jooka warunjoka mawuli yangut, wuni guniré angi watawuni:
    Nani atéfék nukwambu wun sémbut male huru. Nak getéfambu rekwa Godna hundi jémba
    xékékwa du takwa akwi di wun sémbut male huru.'
  emp-NTPO: 'Bariduada maʌ̃gʌ carea caicaya b̶eibʌrʌ, mʌ̃a naʌ̃da idjía jaraya: daiba,
    Ãcõrẽ ẽberãrã bid̶a awara od̶acaa.'
  eng-F35: But if anyone decides to be contentious, neither we nor the congregations
    of God have any other practice.
  ind-ind: Jika ada yang bersikeras mengubah kebiasaan ini, ketahuilah bahwa para
    rasul dan seluruh jemaat Allah melakukan kebiasaan tersebut. Kami tidak mempunyai
    kebiasaan lain.
  pes-OPCB: اما اگر کسی می‌خواهد در این باره بحث و مجادله کند، تنها چیزی که می‌توانم
    به او بگویم این است که ما همیشه این را تعلیم داده‌ایم که زن به هنگام دعا یا نبوّت،
    باید سر خود را بپوشاند. تمام کلیساها نیز در این امر توافق دارند.
  mpt-mpt: Otane naka maki ib isak temo blibi weng olo wenteniba i mo gobonim blim
    kenimib nakai kla wentine! Yesuse okok dlasanin naka nisa eka Gode meletani Yesuse
    bainobo galin nakaia unangai bib mak bib mak olo blib isa ni alukum kukub olo
    inabuobe.
  ssx-ssx: Koto pa꞉la꞉pate pa hali ma꞉nda꞉ma꞉ do aloeki manuna꞉ ape loluekema꞉ hone
    wia꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ta꞉ dupiki pi homeke lolueke. Nikana꞉ma꞉ make mo Koda꞉na꞉
    siosi tapake paeyao make hau ma꞉nda꞉ na handeke pa I̱ma꞉ do aloeki homeke pu haloma꞉me.
  mkl-mkl: Bii inɛ ɡɔ wɑ bi ku bɑ wɑ kɑkɔɔ ku ce si ideu bɛ, ɑmu de ǹ wɑ n fɔ iyi
    si inɔ nwɑ do si iɡbɛi inɛi Ilɑɑɔ̃ ŋɑ ɑ kù nɛ dɔɔnɛ mmu ɡɔ mɑ.
  gaq-gaq: ଜଦି ଏନ୍‌ ବିସୟ୍‌ରେ ଜାଣ୍ଡେ ଅଡ଼୍‌କା ଅଡ଼୍‌କି ଡିଙ୍ଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ତେଲା
    ଆମେକେ ନେଙ୍ଗ୍‌ ଆକେନ୍‌ ବାସଙ୍ଗ୍‌ନେ ସାମୁଆଁ ନେ ବିତ୍ରେ ଣ୍ତୁଲା ଇସ୍‌ପର୍‌ନେ ପାର୍‌ତନା ମଣ୍ତଲିନ୍ନିଆ
    ପାର୍‌ତନା ବିସୟ୍‌ରେ ବିନ୍ ମେଃଡିଗ୍‌ ଗାଲି ଣ୍ତୁ ।
  gof-RNT: Shin hayssa bolla palamanaw koyaa asi de7ikko, nuus gidin woykko Xoossa
    woosa keethatas gidin hayssafe hara wogi baawa.
