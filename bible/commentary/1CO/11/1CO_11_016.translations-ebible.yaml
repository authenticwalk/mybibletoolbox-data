  mdy-ETH: ዬያ ዛሎ ማርማኒ ኮዓ ዓሲ ዓኣቶ ኑኡኮ ማዔቴያ ሜሌ ኪሪስቶሴ ጉሙርቃ ዓሶኮ ዬያይዶ ዳምቤ ባኣሴ።
  spl-spl: Otmu den ekyongoan yu nâŋgâm bukulipyeŋaŋe kakŋan sânomai yanâmâ yeŋe sâm
    hâreyiŋgim yuwu ekyongoŋetgât naŋgan. “Kiristohât komot kapiŋe kapiŋe tatmâ arai
    yeŋgât imbilipyeŋaŋe somotyeŋe katipgum lohimbi senyeŋan kinmâ Anitâ mepaemai.
    Yawu otŋetgât Kiristohât aposololipŋaŋe sâm katbi.” Yawu ekyongonomai.
  usp-NT: Wi wi' jono ri ta' tzi tijta ri tijin tamb'ij, retemaj chi oj y juntir yak
    k'at ajtakeltak re Kakaj Jesucristo xike li ketam, ta' chiqui' ketam jun jalan
    c'utu'n chic.
  zav-NT: Na' šə nole bito chazlažə'əle de'e quinga babzoɉa' na' šə chaquele əgwšašle
    c̱hei, əṉia' le'e clar de que neto' apostol bito cho'eto' latɉə so'on no'ol ca'
    orasyon lao ndopə nžagcho sin cui yoso'ocuašə' yic̱hɉga'aque'enə', na' nic chsoe'
    beṉə' lɉuežɉto' ca' latɉə so'one' ca' gatə'ətezəchlə ža' beṉə' bagwleɉ Diozən'
    par chəsə'ədopə chəsə'əžague' chso'elaogüe'e Cristən'.
  sgz-sgz: Mái sár ngo tekes a lala hol on ngo na puai kak worwor suri wák a kila
    ngo na boroi lul, ngoromin ina para ngoi singin. Gim á bos apostolo kápgimte sormángát
    suri wák a kila na saliu má kápate boroi lul. Gam lu parai ngo da saliu ngorer,
    má káp kángim te tatalen ngorer á gim. Má tan boh tám ruruna mul alatung i boh
    malar, kápdite lu longoi ngorer.
  kek-NT: Ut cui cuan junak e̱re naraj cuech'i̱nc chirix a'in, la̱in tinye re a'an
