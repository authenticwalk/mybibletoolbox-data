  san-PUN: ਅਤ੍ਰ ਯਦਿ ਕਸ਼੍ਚਿਦ੍ ਵਿਵਦਿਤੁਮ੍ ਇੱਛੇਤ੍ ਤਰ੍ਹ੍ਯਸ੍ਮਾਕਮ੍ ਈਸ਼੍ਵਰੀਯਸਮਿਤੀਨਾਞ੍ਚ ਤਾਦ੍ਰੁʼਸ਼ੀ
