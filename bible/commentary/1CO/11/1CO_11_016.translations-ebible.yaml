  nob-LB: Kanskje noen vil begynne å krangle om dette, da skal dere vite at både vi
    og alle Guds menigheter holder på denne regelen.
  ntj-ntj: Tjinguru-rniyan kutjupatjarralu kulira tirtu ngaparrku watjalkitjalu. Wiya,
