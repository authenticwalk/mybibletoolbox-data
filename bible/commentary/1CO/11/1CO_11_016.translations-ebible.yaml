  kan-2017: ಯಾವನಾದರೂ ಇದರ ಕುರಿತು ವಾಗ್ವಾದ ಮಾಡುವುದಾದರೆ ಇಂಥ ಪದ್ಧತಿ ನಮ್ಮಲ್ಲಿ ಇಲ್ಲ ಮತ್ತು
