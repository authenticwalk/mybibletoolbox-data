    itir puvatɨ.
  agg-agg: 'Ŋga nindou mamɨ ai ranɨ-moatükunɨ ranahambo hoafɨndu hoaŋguhü ana, ai
    ranahambo ndore tümbɨfoareand-amboane: Roanahɨ asu Godɨndɨ nend-anei ro moai ŋgorü
    hohoanɨmo süŋgurɨhu rɨhundɨ.'
  ptp-ptp: Xomxo ti obêc nêb ngaên a lec kɨyang tiga ge od i xovô bêga bê xe hɨxôn
    konglegesen wê Anutu nue ge, xe vɨhati mi vông môp bêge.
  nak-nak: Eala moli mai isa tamutou ge masagea veia ge putu oli lou la merera taku,
