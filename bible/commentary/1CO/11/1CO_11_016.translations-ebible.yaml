    iri rigitape kone madaare agaa rado meda natema.'
  dww-dww: Be deḡoda aitau uma kauinama aubainama e riuriu viravirana ḡarogue, naumeki
    da taugu yà riuriuna da tauma be ekalesia ḡesaudima mate ama vaivaima inam nama,
