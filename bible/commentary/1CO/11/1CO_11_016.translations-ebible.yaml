  eng-WMB: But if any man seems to be contentious, we have no such custom, neither
    do God’s assemblies.
  zaw-NT: Palga yu' chu tiḻdiidx xcuent rediidx nani caniä lojtu, nanab gacbeeni si'ctis
    riennu, si'ctisza rujnreni neṉ guiraa rexquidoo Dios.
  san-MAL: അത്ര യദി കശ്ചിദ് വിവദിതുമ് ഇച്ഛേത് തർഹ്യസ്മാകമ് ഈശ്വരീയസമിതീനാഞ്ച താദൃശീ
    രീതി ർന വിദ്യതേ|
  tam-TCV: இதைக்குறித்து யாரேனும் விவாதிக்க விரும்பினால், எங்களுக்கோ இறைவனின் திருச்சபைகளுக்கோ
    இவைத் தவிர வேறெந்த வழக்கமும் இல்லையென்று அறியுங்கள்.
  mit-NT: (Pues ñà‑jaàn nduá cachíˋ xì‑nsiá), doco nú có‑ndôo ini iin nèhivì xì palabra
    yohó, dandu ni cúnáhá‑nê cuisì ñà‑jaàn nduú estilu xi‑nda, te divi ñà‑jaàn nduú
    stná estilu xi nsidaa gá nèhivì cahvi xi Dios.
  ceb-ULB: Apan kung adunay buot nga makiglalis mahitungod niini, wala na kitay lain
    pang tulumanon, ni ang kasimbahanan sa Dios.
  ces-LB: '@see-verse:1CO.011.015'
  mkn-mkn: Ma kalo ada yang mau bakanjar tarús soꞌal ini hal, inga te, dari botong
    yang jadi pimpinan, deng dari jamaꞌat-jamaꞌat dong, ini su yang botong pung biasa.
  pol-UBG: A jeśli ktoś wydaje się być kłótliwy, my takiego zwyczaju nie mamy, ani
    kościoły Boże.
  qxh-NT: Chaymi pipis tincupämayta munar, sumaj yarpaćhacunman. Tayta Diosninchita
    mañacur warmi shucutacunallanta nuwacunapis, jutucaj irmänunchicunapis musyan.
  nwi-nwi: Mərɨg tukmə yermamə kɨrik rɨmə tukrəgkiar kɨmi yo tuk nar a, kɨni yakamni
    məkneikɨn mɨmə norien pɨsɨn mɨn kɨrik ye yama rɨkək; niməhuak pɨsɨn pɨsɨn mɨnə
    kasəri-pən swatuk kɨrikianə.
  kmo-kmo: Wowak, ma por rii maji ow ba taney, anadii nobo pochi takasakech. God riiti
    lotu ya tawa ma mima yecha tawak, yechi otii tawama mima yecha tawak yechi otii
    tawa nobo akar biish. Notaeechaba akar biish.
  agr-agr: Ju taji juna pachis makichik aentskesh shiig dekashmin dekapeau akuig,
    ju pachisjum juka Apajuí emematku ijunku tuke aikatia tusajum ujaktajum.
  kyc-kyc: Dopa pyuo piyamo dokona wambu lapo dokona palyuo apiyanda pyuo larami ramo
    doko see namanale. Doko namwape panda Anatunya Elyambu Pingi wambu dupwape kata
    wakale mendena Anatu lakandarami ingya nalyamo.
  urd-GVU: لیکن اِس سلسلے میں اگر کوئی جھگڑنے کا شوق رکھے تو جان لے کہ نہ ہمارا یہ
    دستور ہے، نہ اللہ کی جماعتوں کا۔
  yre-NT: '''Pian -te ''ka ''va min -tʋ -a "vale ''e ''sa -fɔa ''wɩ zɩɛ -a da bɛ,
    maan ve -a san lɛ ''nan, -e lɩmɔn ''e Bali trʋ ''ba te fɛ -tʋ ''ka ''e ''tɔdɩ
    -a -wulo -man dɩɛ, ma''an tian "an "yɩlɛ dɩ. Ɛn Bali -le -leglizi -ji bɛ, e ''ka
    zɩ dɩ.'
  fuh-BKF: De si goɗɗo yeddii ɗum de jokki laawol gonngol fu, faama ɗum wanaa al'aada
