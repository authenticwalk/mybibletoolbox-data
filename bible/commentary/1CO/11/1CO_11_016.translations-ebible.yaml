  srm-NT: Ma ee wan sëmbë kë fia a dee soni aki, nöö be a luku a dee keiki u Gadu
    tuu. Wa abi wan oto guwenti möön leki fa mi taki aki.
  qvs-NT: 'Ichara suk runakuna kankunata willashunkichiman: “Mana allichu chayta amañanaykichipa.”
