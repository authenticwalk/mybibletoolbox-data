  arl-NT: 'Tamonu jaara nacoonu paniyajaa socua pa muesujiniji, niocua na sequere:
    “Pablocuajaari tari pa niishitiojoree puetunu na niishishanojuanaa. Naajuhuaj,
    puetunu Pueyaso pueya maapuejanaari tamaquiicua naa miiquiaa taa Pablo pohuataree
    pajaniyacuajani. Majaari socua pa niishiniu tamaatia quiniu”. Niojuanaari cua
    rootasano cunojiniji, pueyanaa.'
  ziw-ziw: Mna uneva mntu akaunga kuleta nkani mwe mbuli ino, elo nammanye kugamba
    suwe hachina mazwela matuhu, naho mabunga ya wamzumile Chohile hayana mazwela
    matuhu.
  grc-TR: Εἰ δέ τις δοκεῖ φιλόνεικος εἶναι, ἡμεῖς τοιαύτην συνήθειαν οὐκ ἔχομεν, οὐδὲ
    αἱ ἐκκλησίαι τοῦ Θεοῦ.
  nag-nag: Kintu jodi kunba manu etu kotha khan pora mon khushi nai, amikhan logote
