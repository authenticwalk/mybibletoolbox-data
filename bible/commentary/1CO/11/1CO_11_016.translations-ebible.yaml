    tetala oio la luma la lotu. Me egiteu la lotu tomi te Kraist ale oio te la maututula
    tomi, egite mai tai ele.
  lbb-lbb: 'Ning tik ir ururai ana warwara ne, ar atongi larne: Bel mila mur ta toltol
