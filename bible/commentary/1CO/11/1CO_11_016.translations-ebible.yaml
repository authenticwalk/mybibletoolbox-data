    gera tau lou ''urifo.'
  mmo-mmo: Le naambe omaaho ti wiingin nambe mahôôh sa in vakasin-anjo, ond me-lohvu
    le, in hey osin Anutu-te hil bel-ate lohvu taaku pin, ond hey navu sapa gambum
    timuu-jo.
  ncu-NT: Amaa ɔko̱ e̱ kpa a o gyiiri amo̱‑ɔ ikii fe̱raa, mo̱ e̱ be̱ŋŋaa se̱sɛ‑ɔ fe̱yɛ
    akye̱e̱ kibuŋ aŋu si‑o gye̱ ane̱ ananatɔ ne̱e̱, ne̱ Wuribware̱ asɔre̱e̱ awuye
    gya se̱.
  cni-NT: '¿Timatsimpa coatsiri impiatsatena? Noncamantempi: nametacaro oca nocamantaquempiri,
