    tiꞌnónkáꞌá káátaraiye wésewe.
  tbg-tbg: Nahenti qiata kauhi vukai vairera, vira koqema ianarove. Vira qiata kauhi
    vukaivano vira qiata aqu amitaarire tiro, Kotiva vira amitaira.
  hub-NT: Antsu Yuus nuwa wichi asaram atii tusa najanamu asa, natsaamatsuk shir anemainaiti.
  hmo-hmo: To hahine ena huina ia lata be hairai gauna, ani? Badina be Dirava ese
    huina lata ia henia, iena kwarana do ia koua totona.
  big-big: Kapura yongokwiliyegirik kebi yokolong piyeng lewegeyengko. Purik kebi
