  kde-kde: henga nni eshima kwa mmahe kuva na ulindo nnehu. Kwa kuva, mmahe àpewije
    ulindo nnehu uchinga ahunike muti wake.
  ata-ata: Ia lexe sema e laxusie veveenu ne, la ane tokolomoxe? Xo laxusie veveenu
    ne sou usuꞌasou kisie.
  qvw-NT: Walmipam ichá ächa-sapa caśhan allinpa licaśha. Paycunactam ichá śhucupacun-yupay
    cananpä ächanta uycula.
  nfa-nfa: Te ngaa bhèni dhu rèu kètu na madhera, beꞌa titu kèna, si? Lamatua hia
    ne rèu kètu madhera ho paꞌabhe kabꞌa kètu na. Èèna ka dhu lèke mola-mola.
  tnp-tnp: Mətəu nəmə pətan kəti nəuanun təfəməh, nɨkin tagiən lan kəni katɨsiai in
    lan, mətəu nəuanun əha Uhgɨn təməfən məmə otəhtərain rəhn-kapə.
  urd-urd: अगर 'औरत के लम्बे बाल हों तो उसकी ज़ीनत है, क्यूँकि बाल उसे पर्दे के लिए
    दिए गए हैं।
  hot-hot: '@see-verse:1CO.011.014'
  mqj-NT: Sapo keangga' ia baine ke kalandoi beluakna. Anna innang dibengan ia beluak
    la natutu'ian ulunna.
  rus-SYN: но если жена растит волосы, для нее это честь, так как волосы даны ей вместо
    покрывала?
  mbh-mbh: Aveto i sivenga ako aro sengre opounga thoi aro i aoliloe mo ini oa malmaling,
    eneke God i sung opounga thoi aoliloenga mo ini opounga aovaltunnga.
  bdd-bdd: ma ꞌeguma wahiwahine debadi dudulena beno ꞌadi ꞌebe hepwatu ma wete ꞌana
    ꞌebe ꞌahusam.
  cbt-NTPO: Sanapi'saso nipirinhuë' ainën a'pamapi. A'pamahuachinara, noya ya'nopi.
    Yosëri naporopi ain quëtërin noyá niimomototacaiso marë'.
  srn-NT: Ma na wan grani gi wan umasma efu a abi langa wiwiri. Bika Gado gi en langa
    wiwiri fu tapu en ede.
  cta-NT: Siꞌi juaꞌa̱ ntiꞌ na loꞌo nu cunaꞌa̱, tsoꞌo tsa ntiꞌ na si tyucui̱ quicha̱ꞌ
    hique nu cunaꞌa̱. Cuaꞌnijoꞌo quicha̱ꞌ hique nguꞌ jiꞌi̱ nguꞌ, chaꞌ ná ca tyujuꞌu
    tiꞌ nguꞌ.
  bqc-SIM: ãma tó nↄɛ vĩ, a dɛɛ̀ gawi ũɛ. Asa Lua mikã kpà nↄɛwa à kuaàla.
  tcz-CHONGTHU: Chule numei dinga asamsao hi akiletsahpi le athanoppi hilou ham? Ajeh
    chu hichu amanu dinga khukhum dinga kipea ahi.
  mar-mar: परंतु स्त्रीने लांब केस राखणे हे तिला गौरव आहे कारण तिला तिचे केस आच्छादनासाठी
    दिले आहेत.
  snp-snp: Ido wenaipa manini yowala fana ya maninido owo yaidana oto gimamima nenako,
    yamu manini yowala fana onenami ya ekeinani lalo ona ne.
  isl-isl: '@see-verse:1CO.011.014'
  spy-NT: Nteenee yoo boonto ꞉koorko buut chēē kōōyēch kuyibchinē koonyit, kuuyu /kikiikoochi
    buutēēchooto sukōōyēēnē mētinyii.
  xnn-xnn: '@see-verse:1CO.011.014'
  mwe-mwe: Ikabheje jwankongwe akolaga umbo yaigwinji inakumpa uknjelo. Pabha ashipegwa
    umbo yaigwinji inng'unishile.
  tte-tte: Na siya sinesineo tem itoli ilalaki bwaimwana kali lonamwa yawasosi. Kaiwena
    Yaubada sine itona iwolena kulukuluna kana suma. Yo tabe besiele inamwanamwasosi
    tem kulukululiyao sisumali kawanoi kaiwena.
  tcs-tcs: Bat ip oman i gad long eya, i mekem luk nais. God i bin gibe em long eya
    solong em ken kabare emselp.
  hlt-THB: nu ing a lusam ak sai soeih na a taak awhtaw a daawnaak na awm hy; a lusam
    taw a dah qunaak na a pek ni.
  soq-soq: Tane i uwawa inileidie daumaleidia, sa ipa i inainamba eusade. God uwa
    imba sa me wanen uwawa rupusampaa baiwa.
  qub-qub: Warmicunami ichanga ata ajchayoj car cuyayllapaj caycan. Paycunapa ajchanga
    umanta chapacunanpämi caycan.
  att-att: Ngam yù babay, yá ipakkástá na ánna keparáyo na yù apaddu nga duddù na,
    nga iniyawâ ni Namarò kuna, nga lippak na ulu na.
  bki-bki: Mia bogo napano tira juvan vijinio terebievi kirinovo, bo laka ka naio,
    a vijinio na terebievi nei, Atua jian ban naio jibe ka vite tai ka riovovua vu
    mokotenano.
  bqp-bqp: Ama tó nↄgbɛ̃ vĩ, à denɛ gakuri ũmɛ, zaakũ Luda nↄgbɛ̃ gbà mìkã à daalamɛ.
  mcp-mcp: Í njúl sâ gúmə́ shú múdá nyɛ. Nəcé Zɛmbî nyə á yə mudá shilú ŋkí gwaa nə́
    í dʉ́g búdal nyə lúu.
  hat-hat: Men, se bèl bagay pou yon fanm gen cheve long. Bondye ba l' cheve long
    li yo pou sèvi l' tankou yon vwal sou tèt li.
  npl-NT: Pero n siwatl amo tepinati makipia itsonkal weyak, porke Dios okimák itsonkal
    para ika mamokuatsakua.
  bgg-bgg: jishii hò-amuii khurug shii khaziang phiang ruii arone ai ne khie ro. Bimi
    shii khaziang phiang phi pha ji ne awai khurug shii cheg bo ne phi ro.
  eng-TCENT: but if a woman has long hair it is her glory? For her long hair is given
    for a covering.
  eng-BSB: but that if a woman has long hair, it is her glory? For long hair is given
    to her as a covering.
  cpu-NT: Irooma tsinaneete, irootake ovaneenkatakaarori. Kempivaitaka iroomi oishi
    oshiyanakyaarone ovashikainaro.
  san-ASM: যত আচ্ছাদনায তস্যৈ কেশা দত্তা ইতি কিং যুষ্মাভিঃ স্ৱভাৱতো ন শিক্ষ্যতে?
  tac-NT: Bilé mukí i'weli gupégame 'we a'lá ikiáréle. Aka Onorúgame 'nátale napurigá
    mukí i'weli gujpégame nímala.
  eng-WEBPB: But if a woman has long hair, it is a glory to her, for her hair is given
    to her for a covering.
  gfk-H: Senbia i haminis mah ing bia i taltalona no hina tiga hahina, no minarina
    iakanong, kanong Kalou i ta tar no taltalona hina tana hoing tiga pupulus.
  viv-viv: Tu kwamayoku ma Yaubada uꞋudi tunugina giveledi uꞋudi ana aikeva faꞋina,
    ada medema adi vaigau hagihagina.
  yao-yao: Nambo jwankongwe akolaga umbo syasileu, chili chindu chakuchimbichikwa
    kukwakwe, pakuŵa atekupegwa umbo syasileu kuti syaunichile.
  tgp-tgp: Pani vara vulu har̃ai mo peravu, enia hina r̃uhur̃uhun har̃ai atu teni
    mo vono? Matan God mo sile na vuluna mata ropoi na patuna.
  auc-NT: Onquiyængä guiquënë tömengä doyænguï pæ ïninque edæ waa impa. Edæ, Doyænguï
    bee ocacæbiimpa, ante onquiyængä ingante Wængonguï badongä encacampa.
  kbc-NT: Pida iwaalo lamodi mocaɡ̶ataɡ̶a beɡ̶eo moiweniɡ̶ide. Igaataɡ̶a Aneotedoɡ̶oji
    eote lamodi mocaɡ̶ataɡ̶a me yapoɡ̶oditi lacilo.
  bmh-bmh: Bo, air gagalig ulig huia mui go gonugau iweiu naliu pet. Einen, Uwait
    nug gonugau gagalig ulig huia gonugau gagalig kulabun moroun.
  ctu-BL: Mach che'ic x'ixic. Mi tam i jol i t'ojol jax, come aq'uebil i tsutsel i
    jol cha'an i mosil.
  meq-meq: Ŋgwas na, taɗə kə gər ha məkwets ŋgay zəbol eye na, lele haladzay ɗuh.
    Mbəlom a vəlay məkwets ŋgay mâ ge zəbol eye na, hərwi ada mâ ŋgahay na gər, mâ
    ndza ndozlayzlayya bay.
  noa-H: Pari mag sim jũrr hʌʌin pörbʌ̈ duraata wajap'a sĩejem, bʌ̃ʌrjã chigaa k'aba.
    Hẽwandamau warrgarwe hamag pörbʌ̈ duraa deejim, haguapaita putiu pör börr nʌmjö
    wënʌrramk'ĩir.
  alp-NT: Po ete binare isebeie eni buare nanure eono tamata esi isikeni le Tuhane
    Iriluke buare eteije kena eobi lutike uluije.
  san-VEL: yata aacchaadanaaya tasyai ke"saa dattaa iti ki.m yu.smaabhi.h svabhaavato
    na "sik.syate?
  kbq-kbq: Hianagi a'mofoma zanra azoka'ma hunte'nesiana agri'a konaririzane. Na'ankure,
    zanra azoka'ma ami'neana, refitentenogu ami'ne.
  kbh-kbh: Pero shembásabiamna, chë bën stjënë́sha jtsinÿanÿnayana chabe botamanana
    y uámanana, er Bëngbe Bëtsá tojanma shembása bën stjënë́sha chaotsábomnama, chca,
    cha chaotsebomna ndáyeca chabe bests̈as̈e jtsenátsbotsama.
  ron-LSB: Dar dacă o femeie are părul lung, este o glorie pentru ea, căci părul îi
    este dat ca acoperământ.
  pon-pon: A linan en li a pwilipeipei, pwe pid en mon a en ko on i, en pwaindi i.
  nhe-BL: pero quema se sihuatl quipiya itzoncal huehueyac, huajca se paquilistli
    huan yejyectzi para ya pampa Toteco quimacatoc itzoncal para ica ya nopa ma motzontzacua.
  sps-sps: Sai to te fafunuu fi non a moun funuu tsuan ara fakats patsukan fi ror
    nei ayei mamatan faarei patsukainy non a moun. Ara fakats fi ror nei tana saa
    Gov komainy ir moun ma fafunuu na funuu nar ka iny kookop faavots a patsuu rari.
  wnc-wnc: Siwan ngana mayatane gwapatdagamna mamaya siwanu wa Anututa tasiwan sanga
    mayata omikusinanga aknga binga daknganggak. Unzingge ninu kuupbamda mayatane
    gwapatdagamna mamayae apbakngakamang.
  bus-bus: Mↄde tó nↄgbɛ̃ vĩ, à dɛnɛ gakui ũmɛ, zaakɛ Luda nↄgbɛ̃ gbà mìkã à kúalamɛ.
  gub-BL: Kuzà a'e, aze ipukua'u i'aw nehe, ikatu wera'u izupe nehe, ta'e Tupàn omono
    i'aw izupe iàkàg iwànaw romo a'e xe.
  imo-imo: Nalo ambo teni pinyendi wale memo lemo manda lipe tirimona kanopo penga
    pimolo. Aku ambe telka yunge pinyendimuni wainye mele pakopili nimbe Goteni tirimu.
  boj-boj: Ariya uŋa naŋgi gate mariŋ uratqab di bolequja. Di naŋgo wala bole. Naŋgo
    gate mariŋ di Qotei na enjroqnsiq dena naŋgo gate kabuteqnu.
  eng-DRA: But if a woman nourish her hair, it is a glory to her; for her hair is
    given to her for a covering.
  knf-knf: Kë ñaaţ aşale kujënţ uwel, mndëm mi nul ma. Uwel wi nul udo bi ñëga ñëg.
  san-KHM: យត អាច្ឆាទនាយ តស្យៃ កេឝា ទត្តា ឥតិ កិំ យុឞ្មាភិះ ស្វភាវតោ ន ឝិក្ឞ្យតេ?
  arn-NT: Welu rume kümey ñi tremümael ñi longko ta kiñe domo, fey kisu am elungelu
    ñi nieael ta alükechi longko femngechi tañi munulnieñmayaetew ñi longko.
  zas-NT: Per par béngunaa mazri zagdxe rguienman bal guyool guidxguijcaman, din rajpaman
    laan par gusiaawan guijcaman.
  ken-NT: Kɛ ngɔrɛ́, ɛrɔ́rí ɛmɛnɛ ɛ́kwǎy nɛ yí tontó. Ɛ́kwǎy nɛ yí mbɔnyunɛ
    Mandɛm achyɛ́ yí ɛmɛnɛ́ntí bɛ ɛ́mbák mbɔ ndɛn anɛ ngɔrɛ́ ákuti ntí nɛ yɔ.
