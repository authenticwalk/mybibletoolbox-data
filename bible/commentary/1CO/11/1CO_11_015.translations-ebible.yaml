    ਪੜਦੇ ਦੇ ਲਈ ਦਿੱਤੇ ਹੋਏ ਹਨ।
  gvc-gvc: Ã yoa numino to pjoa nahmo to dapure mohari cahsaro yoaro sehe jira. Ticoro
    pjoa nahmo mʉricoro jiro noaricoro bajura ticoro. Tí cʉ̃hʉre jipihtina masina.
  sbk-sbk: Je afume imandi sebhamanyizya huje unshi nkabha ni nsisi intali tuntumu
    wakwe?
  mya-JVB: မိန်းမ မူကား ၊ ရှည် သောဆံပင်ရှိလျှင် ၊ သူ ၏ ဘုန်း အသရေ ဖြစ် ၏။ အကြောင်းမူကား
    ၊ မိန်းမဆံပင် သည် မိမိ ခြုံ စရာဘို့ ဖြစ် ၏။
  kgf-kgf: Waŋu embac onac oruc ʒucgina imi usu buŋawac énécmiyec imuac niŋ embac
    méŋnéŋ oruc ʒuc horua hemiyu, edamuyaguc wanʒac.
  awb-awb: Ahrene íre wahto ayáhrá kahnaraqmé wene ayahrame wene awahriq nanere. Wene
    ayahqno akariinkeheéna Manikánka ayahra áwíre.
  gdn-gdn: ko ridi mu debamaga kumai rorowa kawakawaya ki pokaiya ka mu mamamatogomono,
    mibai ka mu debamaga kumai ki ka mu monaga-maga bagi kawaya. Mamanuga God mu deba
    kumai rorowa kawakawaya tagebu da mu kumai ki pokaiya mu debamaga utapamana ki
    nana.
  nko-NT: Imi tɩ́ntɩ́n igyi numnyam há ɔtsɩ, tsúfɛ́ Bulu lɔ́pʋ mʋ́ há mʋ fɛ́ nwun-abúntɔ.
  bsn-NT: Rõmiajʉarema, “Yoese joa cʉtirã ñaama”, yitʉoĩaja mani. “Ĩna joa ĩna rʉjoarire
    bʉase ñato” yigʉ, Dios ĩ cũmasire ñajare, to bajiro tʉoĩaja mani, rõmiare. To
    bajiri yoese ĩna joa cʉtijama, variquẽnaama rõmia.
  pib-NT: Ga wa suxo tpogirewlenwa tojiwutsa. Gi rixanu tojiwutsa tushyatikolupa teneeka.
  wiv-wiv: Palaka kua tavine e vatia vuluka ki kapou ki malaku, ia e habuka zohozohoa
    mata muli na bakana. A Vuvu e vala vulu malaku vona kete kari havutia bakana vona.
  reg-reg: Ko obhusimuka bhutakubheigisha ati omugasi akabha na jimfwili ndela nikusho
    kumwene? Kulwokubha ayabhwile jimfwili ndela lwe echifwalo chaye.
  mlh-mlh: Anutuji ŋigore qoru siki joroine oi komoŋine fukeiŋ ore oteme goga. Ore
    eru ŋigoji qoru sikiine so ketigame joroga ine, oiji kuririine fuke tega.
  gof-ENT: ሺን ማጫሲ ባ ሁዒያ ዲቺኮ ኢው ቦንቾ ጊዴኔ? ማጫሳስ ሁዔይ ኢሜቲዳይ ኢያ ባና ካማና ሜላሳ።
  aau-aau: Sawk sa hom makwey-ohne meipey non lwak ankin, sohokwe mo hmo howhway ihey-ar.
    Payhokuaw, makwey-ohne meipey hme ma kow somokwe, hmo makwey me swakuwmay ey.
  tvk-tvk: E melele xa atou tei, hilin xil tepiei, rapusi bos e rapet rat hisen. Vengan
    Hi tesa hilin mini tengan vavar xol vatin.
  prf-NT: Peru karangalan ten bábbi a magpalayon ti buuk. Gapu inyatád dikona en buuk
    na bilang bunbun na.
