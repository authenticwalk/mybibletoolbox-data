  ena-ena: Iamɨgali hali mɨnɨ hutesɨ daŋ hɨniavɨdaci nulɨdɨ iga iga abavɨbali uami.
    Ha nulɨdɨ hajɨŋ aba abavɨbali uami. Hali mɨnɨ hutesɨ agɨlaŋ nulɨdɨ hali agadɨ
