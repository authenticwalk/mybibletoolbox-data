    ɓan a à nga inde.
  ape-B: Wakuli sapos almagou owowip bogolep putoglu lowipumali, epep douk penekou
    wataglu dudukou. Umu moneken, God anan yet nakou lougasi balagas umu sichukal
    owowip bogolep.
  grc-F35: Γυνὴ δὲ ἐὰν κομᾷ, δόξα αὐτῇ ἐστιν, ὅτι ἡ κόμη ἀντὶ περιβολαίου δέδοται.
  cav-NT: Epuna cuana tuque ecuana tsaru barudaju, jida piji baya. Epuna ni tsaru
    baruda, tumetu iyuca ecaramati buchadya.
  kgp-NT: Hã ra tóg fag mỹ sér tĩ, fag gãnh téj ti. Hỹ, fag gãnh vỹ tỹ fag krĩ kri
    fón ja ri ke nĩ.
  bvd-bvd: Aia ma na keni ne nia too 'ana ifu kulu, nia faatainia kwanga lana. Suli
    God nia falea na ifu kulu fuana keni uri ka suu faafi gwauna.
  ukr-1871: Жінка ж, коли має довге волоссє, се слава їй; бо волоссє замість покриття
    їй дано.
  apz-apz: '@see-verse:1CO.011.014'
  yon-yon: Kwane, kuyaambed wonong kuu awung doboob keranuun kuu yu kerengkandi yeman
    dee? Anamaa. Awung doboob kondoon kuu yu korok dabuni yeman kuda.
  poi-NT: Tsa̱m wɨ̱ para jém yo̱mtam iga yagats jém iway iga iwaymɨ icujɨ̱mpa jém
