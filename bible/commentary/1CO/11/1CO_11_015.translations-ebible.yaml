  yrb-yrb: '@see-verse:1CO.011.014'
  maa-NT: Ta̱nga ndaà tsejèn k'e̱ nga jngoò chjo̱ón xi ndojò kjoàn tsja̱ sko̱. Kjoa̱jeya
