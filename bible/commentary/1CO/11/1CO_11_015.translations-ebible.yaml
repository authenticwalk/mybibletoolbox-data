  asm-FB: কিন্তু মহিলাৰ দীঘল চুলি হোৱাই তেওঁলৈ গৌৰৱজনক; কিয়নো সেই দীঘল চুলি ওৰণিৰ
    অৰ্থে দিয়া হ’ল।
  okv-okv: '@see-verse:1CO.011.014'
  mxt-NT: Soco ñusɨhɨ, vaha cha cunañí xiñi ñu vatyi Nyoo chahá ra ixi nañi chi ñu
