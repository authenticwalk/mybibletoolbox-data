  nob-LB: '@see-verse:1CO.011.014'
  ntj-ntj: Nyangka-partu minyma mangka wirrmiratjarra nyaku watjalku, “Mangka walykumunu.”
    Tjiinya Mama Kuurrtu palyarnu minyma mangka wirrmiratjarra nyinarratjaku. Tjiinyamarntu
    mangkalu tjuturapirinypa kanyinma.
  sxb-NT: no omukazi iye okuwa ne emvwiri endiire kugera na aeewua owuti. Emvwiri
    endiire ezia yaeewua ezio, ziri ezia okumusanikira.
  nhu-NT: Geenɛn, ɛ fô kpwoon e nu ɛ keekɛŋke yvuw yì defe nu lo ŋgone fô wvú le.
    Nyo' to nu ɛ nya yvuw yì defe ɛ̂ kpwoon lɛ yí ebaŋyi ɛkolɛ kew.
  row-row: Te mete ma inaꞌ langga fulun naruꞌ eni malolen seli, to? Lamatualain fee
    ne langga fulu naruꞌ fo mboti nala langgan. Naa fo matetuꞌ.
  msy-msy: Eghtɨ amizimɨn dapanarɨzim ruaraghtɨ, kar an adiarir aghuarim. Guizbangɨra,
    God dapanarɨzir ruarim an dapanim avasa a ganɨngi.
  agg-agg: Ŋga asu nɨmorehɨ ai mbɨrɨnaŋɨ hoandarümbayo ana, ranamboanɨ aboedɨ hɨmbombeyo-wamboane.
    Sapo ranɨ-moatükunɨ ra God ai ahandɨ mbɨro gabudɨfembohünda masagado-ane.
  ptp-ptp: Lêc vêx bazub lihi obêc dia ge od tɨyi xocbê vunacên nivɨha, ên Anutu vaci
    vông vêx bazub lihi dia nêb i hɨvun he bazub xôn.
  nak-nak: '@see-verse:1CO.011.014'
  lbb-lbb: Ika, ta hane ning a hih a pukulna i barah, i anuna matatar. Anasa e God
    i saran tar a barbarah a hih a pukulna teteki, sur ir pol alar a pukulna onoi.
  kan-2017: ಸ್ತ್ರೀಯು ಉದ್ದ ಕೂದಲು ಬೆಳೆಸಿಕೊಂಡರೆ ಅದು ಅವಳಿಗೆ ಮುಸುಕಿಗೆ ಬದಲಾಗಿ ನೀಡಲಾಗಿದ್ದು
