  cop-BHC: ϮⲤϨⲒⲘⲒ ⲆⲈ ⲚⲐⲞⲤ ⲈϢⲰⲠ ⲈⲢⲈ ϪⲰⲤ ϢⲎⲞⲨ ⲞⲨⲰⲞⲨ ⲚⲀⲤ ⲠⲈ ϪⲈ ⲈⲦⲀⲨϮ ⲘⲠⲒϤⲰⲒ ⲚⲀⲤ ⲚⲦϢⲈⲂⲒⲰ
    ⲚⲞⲨⲈⲢϢⲰⲚ.
  buk-buk: Ma awhê daŋ bu ndê kêclauŋ baliŋ, naŋ dasôm sake? Dasôm bu gêŋ dau po iŋ
    ndê waê sa. Bu Anötö kêŋ kêclauŋ baliŋ têŋ lauwhê bu êŋgatöc ŋac si ŋagôlôŋ ahuc.
  pri-NT: Â wà tô ilàri, âna nye naa têe, ba na gòri wàrapûruê, bétâramiri ê pûruê,
