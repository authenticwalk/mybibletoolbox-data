  tgo-tgo: Ko thoŋgo wevo umbaliye vulivuliye molamolao iye le vwenyevwenye, kaiwae
    Loi va i wogiyawe umbaliye ghayaboyabo.
  yap-yap: machane ban’en ni gamgon e ppin. Piyan lolugen nib n’uw e ka ni pi’ ngak
    ni nge mang upong u lolugen.
  mop-NT: ¿Ma' wa u beel ilic ti'ijoo' ix ch'up ca' u tucloo' ti yan u quich'panil
    le'ec ti chawac u tzo'otzel? Le'ec u tzo'otzel ix ch'upu, tz'abi ti'i u men Dios
    ti'i u tep u pol.
  tet-tet: Mais kalo feto fuuk naruk, nia kabaas basuk. Nia netan niakaan fuuk naruk
    nia, nebee bele taka nola ulun.
  hlt-MCSB: Tedae huta loh a hlun atah amah ham thangpomnah la om. Samtoel te anih
    ham himbai la a paek.
  xtd-NT: Ko n‑kida‑ia xa na kokani idi dɨkɨ ñadɨꞌɨ, chi xadiñu‑ña kuu. N‑xiaꞌan‑ia
    idi dɨkɨ‑ña xa daꞌu vaꞌa dɨkɨ‑ña.
  mdy-ETH: ላኣሊ ጋዓንቴ ጋፓና ዒዞም ዒንጊንቴሢ ቶኦኮ ዒዛ ዖሻንዳጉዲ ማዔሢሮ ጋፓኖ ፔኤኮ ዒዛ ዲቼቴ ዒዞም ቦንቾኬ።
  spl-spl: '@see-verse:1CO.011.014'
  usp-NT: Pero jun anm ri nimak rusumal jb'a tziyi' rilic jwi'l rusumal jb'a ri' jq'uexwach
    jun itz'ik re ch'ukb'i jb'a.
  zav-NT: Pero na' no'olən' xochechgua yišə' yic̱hɉe'en šə žian de'e toṉə. Diozən'
    none' par nic̱h yišə' yic̱hɉ no'ol ca' chaquən de'e toṉə par chcuašə'ən yic̱hɉga'aque'enə'.
  sgz-sgz: Má koran má wák a árai nihun ák dol, a mák kuluk ur on má tan kálámul di
    para agasi, kabin nihun wák ái Káláu ákte longoi uri boroi lul.
  kek-NT: Abanan li ixk a'an xlok'al nak cham li rismal xjolom xban nak q'uebil re
    xban li Dios re xtz'apbal lix jolom.
  blz-NT: Kasee kalu wiwine, wuuk men alayo' iya'a sida sa'angu' kobelesanna i raaya'a,
    ka' nirookon na ko'ona kada' bo limbaungna.
  poe-NT: A̱ ntá tí chojni chjin chónta ka̱xi̱hi kjínjin la mé ntoá tíha kíxin ó kui̱tue̱nxin
    tjan kíxin tsochónta tjan ka̱xi̱hi tjan kjínjin kíxin tsotjóchínhya kja tjan.
  san-TAM: 'யத ஆச்சா²த³நாய தஸ்யை கேஸா² த³த்தா இதி கிம்ʼ யுஷ்மாபி⁴​: ஸ்வபா⁴வதோ ந ஸி²க்ஷ்யதே?'
  cof-NT: Sonalari Diosi cuwaca jun bare an talarae misuca dochun. Junni sonalari
    bare an chutori lurano itolajoe; pansi jonola joe.
  srm-NT: ma ee wan mujëë abi langa uwii nöö a dë wan gafa dëën. Biga di langa uwii
    dë, a dë wan soni di ta tapëën hedi kuma wan bisi fëën.
  qvs-NT: Kankuna warmikuna, amañankichi suni chukchayuk kawsayta. Chashna suni chukchayuk
    kashpaykichi sukaman kushikunkichi. Tata Dios warmikunata suni chukchankunata
    kurkan chaywan umankunata pampachinankunapa.
  zca-NT: Per par una', dox chule par lë' xa', no'l yichyek xa'; kuze', mila' Dios
    no'l yichyek una', par tsao'we yek xa'.
  cbc-NT: Bairo marĩ caʉ̃mʉa pʉame marĩ cabaimiatacʉ̃ãrẽ, carõmio roque cõ poare bʉtiori
    cõ caãno ñuña. Poa yowerije cʉ̃gori cõ caãnie cõ jesoye majũ ãno baiya. Cõ poa
    cayowerije pʉame cõ rʉpoare catorije cõ jesoye majũ Dios cʉ̃ cacũrĩqũẽ niña.
  qxo-NT: Warmicunatam itsanga agtsancunarä warmi cayta shumag patsarätsin. Ata agtsayog
    carga tsay agtsallanwanmi warmega shucutacushganö caycan.
  mox-mox: '@see-verse:1CO.011.014'
  kew-kew: Goa pea pare oname aalu iri adaalupe aayare gore nipuna epe pepena pe kone
    sua pedo pea. Gore abade Gote-me aalu iri adaalupe mapataawa nimuna aalu iri rigitinalo
    kone raapu mapiraasa.
  dww-dww: Be deḡoda waivi deba vuvuḡinama e dau kauana, inam ya vere kauana, baninama
    deba vuvuḡinama inam maika na debasumama.
  twi-ASANTE: Nanso, sɛ ɔbaa deɛ, ne tiri fu pii a, ɛyɛ animuonyam ma no no? Wɔama
    no nwi pii sɛ akatasoɔ.
  aoj-aoj: Apaꞌ iꞌi nematawa balagah hopaowa, daoꞌ andeandeꞌ, balagah siꞌi sosaf buꞌwafi
    awaufi. Deiꞌ main, God atona nasoꞌawa balagah laugahi awo ma hogasoꞌala balagah
    awaugahi.
  cbv-cbv: Obohjeéhtih, yadboó waó yoóc maátni mi dʉwʉ́chah ennit, “Miíh waó yoóc
    maátni dʉoná, mi tʉ́i jígohna caá”, ñipĩ́ niíj jenah joiná caá. Pánihna, miíh
    waó yoóc maátni dʉonít, mijeéh bóodih jepahat jʉ́ʉtna caá mi chãjap.
  taw-taw: Bin pen kɨmɨg wɨj palawl jakonɨgab, kɨmɨg wɨj ne palawl ak tɨb kadɨg ñub
    tek yenɨgab. Yaw, God bin kɨmɨg pak yu gɨnɨmuŋ agɨl, nop kɨmɨg wɨj palawl ak ñub.
  jic-NT: Nin tulucj nequem jis lal. Yupj jis ts'il campa na, yola pasal 'üsüs yustapj.
    Jis ts'il campa po jisas. Dios jis tje'yaya yupj jis ts'il, sey pjucj jis capj
    tipi'tje mpes.
  zap-NT: per le wnaa, kesentyent nzoon ne ngool gyitsxtoo wnaa, porke laa Dëdyuzh
    wseleedx gyitsxtoo men chen ytsëë we xtoo men.
  wer-wer: Ën öngörö pit ngan ëp waliit pitëm kepönöt kör koëëpënëak Anutuuk menaurö.
    Pötaanök öng namp pim kepön ëpöt wali sëpna pöt ompyaö.
  ipi-ipi: '@see-verse:1CO.011.014'
  qul-NT: Warmipajka, chujchanta wiñachejtin honra. Payman largo chujcha koska carkan
    umanta katananpaj p'achawan jina.
  tnc-tnc: Rõmore ᵽuri ruᵽua ñoaka kojĩ'ĩmaka jiyuriko kore maiyu. Suᵽa imarĩ ruᵽua
    ñoaka jĩ'ĩwa'ri koruᵽuko'arã ja'aᵽeaiko koime.
  ter-NT: Itea koati iháyu'ikeokonoke sêno ne hána'iyea tûti. Poréxinokonoake sêno
    kó'iyeaneye ne híyeu tûti, koati kutí koeti ramápu'i uso'íyeatinekene.
  bmr-NT: Jaanotɨ naha gaiguedi imino imeebaiguima iicano iinigaɨco tooneri ifabaacuqui
    aacɨumaño.
  fuf-fuf: Kono heɓugol sukundu ko darja debbo, ko fii sukundu ndu o yeɗaa ndun ko
    ko o buumora.
  bhl-bhl: Angbuluw kate, ikalem kak kon tiaktiak keliw waneng min im dulum elote
    be kait ken ati te keyemkabe te. Ukalem kak kon be ilim kom atite atew kasike.
  ons-ons: Ŋo ŋerepŋo lewine zoune kiroroine ma geake, yemo menageake, onoka wane
    Anutuŋo lewine zoune kiroroine mange, eaŋo lewine setne kawetkeakane, eaŋo lewe
    kawetinane kibi okanmaike.
  con-NTPO: Tsa'ma majan pushesu tsa'caen tise tose bia'asi avujatssi'fa. Chigaja
    bia'a tosema pushesunga afe tisema fanangoeñe.
  ghs-ghs: '@see-verse:1CO.011.014'
  peg-peg: ମତର୍‌ କଗ୍‌ଲେ ଡେଙ୍ଗା ତେମୁଲ୍‌ ଇଟ୍‌ତିସ୍‌ ତା ପାକ୍ୟାତ ହେଦାଂ ଜାଜ୍‌ମାଲ୍‌ନିକା ?
    ଇନାକିଦେଂକି କାପ୍‌ଡ଼ା ଗୁଗୁର୍‌ମୁକ୍‌ତି ଲାକେ ତା ତେମୁଲ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହିୟାଆତାତ୍‌ନା ।
  txu-NT: '@see-verse:1CO.011.014'
  eng-WEBU: But if a woman has long hair, it is a glory to her, for her hair is given
    to her for a covering.
  gnw-NT: Ẽrei penti cuña iavucu yave, iyaruandaca co. Echa'ã Tumpa umee cuña pe ía
    iñãca uyasoi vaerã.
  mux-mux: Akiliinga-pe ‘Ambu te-ni ‘yunga pengi-di omba sulu pupili.’ nimba kene
    mundupa kelelemú kene telemú akili-ni yu-yunu tepa konjupa yunga bi paka tolemú.’
    nimbu piliilimulu. Pulu Yili-ni ambaliinga pengi-di ‘we omba sulu pupa ⸤yunga
    pengale⸥ panda tupili.’ nimba silimáliinga ⸤we omba sulu pulimále kapula⸥.
  maj-NT: Tu̱nga tsjohó tjíhi̱n nku ta̱chju̱ún tsa ts'i̱ínndju ntsja̱ha̱. A̱t'aha̱
    kui xi kik'a̱i̱hi̱ nga ndju ka̱ma ntsja̱ha̱ tu̱ xi k'u̱é'mako̱ho nintaku̱.
  bkq-NT: Tywâkure lelâlâ pekodo imâem tusegueim. Nhangahu etydânienlâ myakâwândy
    Deus xusery nhugudyly.
  kue-kue: ba ambu ta bre yungo olto pangwa i yene ekinmo wakai. Ye bre yungo olto
    i yene bre towo mereyegl God tongwa.
  cot-NT: Cotanquitsiqueate oraqueate manquigarentsi irooquea iroguenti cameetsataquequea
    ontijavenajaquempaqueate. Irootarite oshineventacaqueate iroatimpa, aisa iroguentitarite
    ochoocatashitaque omae onticaacotaqueroqueate aatonijite ejeguinatitsi.
  bnp-bnp: Pali a ngatavine, i ola a vuna, i mata kamumu hateka, a vuhuna a vuna ni
    habi na ngatavine, ge kavitagua a gina.
  apn-NT: 'No mẽ anijaja na htem mẽ ajarẽnh o: “Mẽnijaja na htem hkrã hkĩ japjê nẽ
    ri pa nẽ kamã muxti.” Anhỹr jakamã na ka htem akrã hkĩ japjê nẽ ri apa. Mẽ akĩ
    te kêp mẽ akrã hpro xà pyràk. Na ka htem ã amnhĩ nhĩpêx anhỹr o apa.'
  ctp-NT: Siꞌi ngwañaꞌan nxkeꞌ tianꞌ loꞌo nu kunaꞌan, suꞌwe ꞌa nxkeꞌ tianꞌ si tukwin
    kichanꞌ ke nu kunaꞌan. Kunanjoꞌo kichanꞌ ke neꞌ ꞌin neꞌ, chaꞌ ja ka jyuꞌu tiꞌ
    neꞌ.
  opm-opm: Kuu ihir kak bat dapsi patin oh irairnong sup tapam yah hat patimur poriptimur.
    Ihat yahnap hat patimur ma poripti oh Got oh kuu ihirnong iraire kaknong kakung
    ohe tan an paten ohe kak bat oh apdap ma hapat daham ihat yah hat patimur poriptimur.
    Ihat poripti ohoh ihan beten haya tei oh kuu ihir kakung an patim orhor beten
    hayahanoh yahmur dahenmur.
  bvr-bvr: Wurra jarra gama minyja mejimija mun-baykarda achila, gun-narda minypa
    nipa jin-molamola ngardawa mun-gata mejimija minypa mun-gugonyinyjiya achila.
  wal-wal: '@see-verse:1CO.011.014'
  zad-NT: San nakan wen we' noola' latj igol yish' yic̱hje'na' na' nakan to balaaṉ
    c̱he'. Ḻa' Chioza' none'n kwenc̱he wkwasha'n yic̱hje'na'.
  kmg-kmg: Á ŋokac moc qizec susuc šoricne rojume e ine honepie biaŋkeocmu. Qizec
    susuc šoricnezi qârufac-ticne eekac.
  aso-aso: venelite godoꞌine zopovo haꞌna hulikilizaniꞌ nene Oꞌmoso neꞌmo godoꞌnidoꞌ
    gehaaꞌ angiliꞌ neꞌmine nene okoꞌnineꞌmi gonolise neꞌminosa ngeme neive.
  uli-uli: Ngo mala ila sew hamohmoh mo irer fefel. Meka yalchemer fefel le yema lellay
    ila ye mel le totol chemer.
  nin-NT: Infunfutu irire i wre ku ayamba na su ku inkindirr i iga angba. Abachi à
    nu ayamba na yi ki inkindirr i ttu ku itu.
  acu-NT: Antsu nuwa intashi tarachjai nukukmawa nunisang ati tusa, Yus nuwa intashin
    sarman najatamiayi. Turamu asa nuwa intashpikia nekas pengkeraitai.
  cak-WNT: Pero chare jun ixok can ruc'amon wi chi niq'uiy ri rusmal tak ruwi'. Ruma
    ri rusmal ruwi' can ya'on wi c'a chare riche (rixin) chi nucuch ri rujolon (ruwi').
  ebk-ebk: Ngem nan fiafiai ay an-anchuy fookna at hiyasa nan kaichayawana, tay inchat
    Apo Dios sa kan hiya ay kaman hiyasa nan dalongdongna.
  spa-PDDPT: pero, si una mujer deja crecer su cabello le es un esplendor? Porque
    se le dio en lugar de cubierta.
  ruf-ruf: lekeni ipinga ang'awa na mvili ng'ulu, acho chinu chinoghile kuna yeye.
    Kwaapfila keng'ighwa mvili ng'ulu tsimghubike.
  gun-gun: Ha'e rã kunhague ma hi'a vuku ramo jajou porã, mba'eta hi'a ma inhakã ao'iarã
    ome'ẽa.
  agu-BL: Ma yi e' xna'n, na jal cyetz chik'ej yi ko at xi'il chiwi', na ak'ij cyen
    xi'il chiwi' tan tewe'n mu'ẍ te chiwankil.
  isn-isn: Itee upumo shaumumanyisilyene kina umusungu angeze ukete imasingi malepu
    ikulyo kung'waakwe ndogoilyo upegilwe imasingi nanso nimalipu anga ketambala kakwe.
  eng-PEV: But if a woman has long hair, it is beautiful, and people will say she
    looks good. God gave her long hair to cover her.
  ilo-ULB: Saan kadi nga uray ti nakaiparsuaan ket isursuronakayo a no ti babai ket
    addaan iti atiddog a buok, daytoy ket dayawna? Ta naited ti buok kenkuana a kas
    pagabbongna.
  pir-NT: Sa yero numino ticoro poa nahmo ticoro dapure mohari cahsero yero saha ijire.
    Sa yero ticoro poa nahmo cʉoricoro ijiro quehnoaricoro bajure ticoro. Ti gʉ̃hʉre
    ijipihtiyequina masine.
  anv-NT: ne nnó mendée abɛge ne mejwɛ metyɛmetyɛ, ɛfyɛ ji ulɔɔ́ né mmyɛ. Néndé
    Ɛsɔwɔ achyɛ mendée mejwɛ ɛwémbɔ nnó ɛbɛ ndɛre genó ɛyi gekwerege ji mekpo.
  sab-NT: Agwa ba suiage muinga chugaga dbe onbre kare muingage me suge no ene, muingage
    suge ama chugaga jeike e no ama alin, Chube muinga jigu ene chugaga tige jeike,
    ene ama me chugaga dbe onbre chugaga kare, ene ama me tañachuge lle na gbe mo
    chuga giti, agwa ama chuga kle chugagaske.
  tmd-tmd: jɨ mö bla yöj panö mɨxɨla mɨjön aku wä rö, rön, nugwöña. Yöj panö mɨxɨla
    yöcmaca pöröbaŋ, me rön, God yöj panö mɨxɨla mö bla rɨ nɨgöŋa.
  acr-NNT: Noꞌj rixoqibꞌ taqal chike lik nimaꞌq ri kiwiꞌ, ma e kichomalil riꞌ yaꞌtal
    ruma ri Dios re chꞌuqubꞌal ri kijolom.
  kpg-kpg: Gei nia ngaahulu i hongo di libogo di ahina la di hagamadamada, ne haga lloo
    belee gahu dono libogo.
  taj-taj: तर चुदे म्रिङम्‍हेमेला क्रा ह्रेङ्बा मुसम थेला लागिरी ताङ्‍बा ताम हिन्‍ना।
    तिग्‍दा भिसम थेला थोबो घप्‍बाला लागिरीन थेदा ह्रेङ्बा क्रा पिन्‍बा हिन्‍ना।
  avt-avt: Te miyapɨr ap tapɨn metɨtor au. Paan kɨr nokik kentar God epei kewetɨr
    paan te hɨrak kakwapɨn paan hesnu kɨr.
  cbk-cbk: Pero si largo el pelo del mujer, alegre le por causa de ese, y el mujer
