  ots-NT: Pe nu nʉr bbɛjña̱ ya, bbʉ da majqui yí xta̱ ya, i ni̱gui rá tzi zö. Xí ttun
    cár xta̱ pa da gohmpi cár ña̱.
  hoy-hoy: लेकीन अगर आर्त ऊद्द चुट्टी ईरूल रा आक इक शोभा कोळतद यतिकी चुट्टी आक इक
