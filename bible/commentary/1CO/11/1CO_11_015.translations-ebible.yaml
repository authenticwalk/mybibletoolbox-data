  gwi-NT: gaa tr'injaa vik'iighai' ninjyaa dąį' gwinzii viyiichy'a', ąįį vik'iighai'
    viki' noołjik geenjit t'inchy'aa.
  gvn-gvn: Yamba jalbu wawurr-wawurrmaniji mungkaka kalbaliynka nyunguwunku. Godungku
    mungka kalbali jalbumu dajin, dukul nandajinka.
  nhy-NT: Pero nijkuak se siwatl kipia itzonkal weweyak, sa tekitl kuakualtzin mota,
