verse: 1CO.011.015
translations:
  kpx-kpx: Isito keateau abu kina halevage egeige duave. Kosealemo Dilavaike kina
    egete ovege au kinaeabe bamunu.
  okv-H: '@see-verse:1CO.011.014'
  tbo-tbo: Ma apo wiwine apalahi daodaohi ta galehi naka hai ani’mhuna po gasi ununuhi
    lutatana.
  mal-C: '@see-verse:1CO.011.014'
  grc-SR: Γυνὴ δὲ ἐὰν κομᾷ, δόξα αὐτῇ ἐστίν. Ὅτι ἡ κόμη ἀντὶ περιβολαίου δέδοται.
    ⸆
  bgc-bgc: पर जै लुगाई लाम्बे बाळ राक्खै तो उसकै खात्तर शोभा सै, क्यूँके बाळ उसकी
    ओढ़णी कै खात्तर दिए गये सै।
  khz-khz: Na pene gare guina pene vega-kala-mogaa genai, voia ralemana pene vega-kamua.
    Kwalana Palagu na gare guina eveniato repana pene kou-gavua ulanana.
  deu-TKW: Denn das Haar ist ihr als Schleier gegeben.
  zsr-NT: Naꞌa, chquiꞌ natúnn guitsaꞌ icjnu ngul, nac yöl‑laꞌ lach queënu, le bëꞌë
    queënu Dios guitsaꞌ icjnu quië uspín icjnu.
  lin-lin: kasi ezali nde lokumu mpo na mwasi kozala na suki milayi ? Pamba te suki
    epesama na mwasi lokola kitambala.
  hns-NT: Bakie aurat logan ke lieje lamba baar bahoet barhia hai. Aurat ke baar djaise
    ekgo orhnie hai.
  noa-E: Pari mag sim jũrr ʉʉin pörbʉ̈ duraata wajapha sĩejem, bʉ̈ʉrjã chigaa khaba.
    Ẽwandamau warrgarwe amag pörbʉ̈ duraa deejim, aguapaita putiu pör börr nʉmjö wënʉrramkhĩir.
  eng-EMTV: But if a woman has long hair, it is a glory for her; because her long
    hair has been given to her in place of a covering.
  mib-NT: Te ñahan chi sa vāha jíto ña te núu cáni ixi ña, chi suu ni jēhe ya jeē
    cóndesɨ xinī ña.
  lif-NT2: कर मे़न्‍छुमाॽइल्‍ले़ग केःम्‍बा थे़गेःक्‍इ कत्तुॽने़ फाॽग्र, खे़न् खे़ल्‍ले़
    कुमिमिदिङ्‌लो, थेआङ्‌भे़ल्‍ले़ केःम्‍बा कुधे़गेःक्‍इःङ्‌ग खुने़ॽ कुघुःङ्‌मा पोःङ्‌ल
    फाॽआङ् पिरे़बारो॥
  xnj-xnj: nambu kwa mdala kuvya na mayunju gatali ndi utopesa kwaki, apewi mayunju
    gatali muni gamgubikayi.
  mmx-mmx: Ketla lavatkabinim silok at latkin ni lampeneves ti limixin. Ne Moroa axa
    ga raba i mi lavatkabinim silok kusu ti xua pe lavatlak teren.
  cbr-NT: Usa 'aínbi ca usabiiti oi unia 'aish xanux aín bu chaxcë́ 'icën. Usabi anun
    mapúti oquin ca Nucën Papa Diosan mëníocëxa. Usa 'aish ca xanunanëx upí 'icën.
  tee-NT: Para ju tam chako'ulh ni lak'ayanicantach ju ix'ai pus ixmak'oxinch junita
    ju chako'ulh. Tachi ju va ixlhilakpaxtakcanch junita ni laklhman ju ix'ai.
  eng-LSV: And a woman, if she has long hair, it is a glory to her, because the hair
    has been given to her instead of a covering;
  cak-NT: Pero che jun ixok can utz-wi yenimer rusmal-ruwi'. Roma ri rusmal-ruwi'
    can yo'n-wi che chi nutz'apij rujolon.
  pah-NT: Kunhangwera'g̃a avukuhua ki a'e te g̃ambokatua rupiara. A'ereki Tupana'ga
    omondo a'ea g̃a pe toakag̃aho'i ti g̃a a'ea pyvõ javo.
  sja-NT: Jõdee wẽra puda waree bak'ãri, k'ĩra wãree unupata. Mamĩda Tachi Ak'õrepa
    mãgá waripi-e paji k'ĩra wãree aupai ak'ɨdamerã; jĩp'a ak'ɨpiit'ee wẽra ichi ɨmɨk'ĩra
    jua ek'ari bɨ.
  xed-xed: Marakw ya ná, ka skwa rka nzakwani da tsatsi, kabga vlaŋvla lu ta swidi
    zəmbək manda skwi ŋa bukwa ghəŋani ta tsatsi.
  mks-NT: Joo ndisáhnu náha̱ ñáñáha̱ tá íin náni̱ ijí ji̱ni̱ ña̱ jáchi̱ Ndióxi̱ na̱sa̱ha̱n
    ijí ji̱ni̱ ñá nu̱ ña̱ já ná chija̱hvi a ji̱ni̱ ña̱.
  gfk-S: Iesene i hamanis bileng be ing i lawas no hine tike haine, no minamar tana
    ikinong, kinong God te ter no lawas na hine tana hoke tike kaskaser.
  bmu-bmu: Anutunöŋ ambigö nöröp jupŋi köröpŋi mi esuŋi akŋapköra waŋgii malja. Miaŋgöra
    ambinöŋ nöröp jupŋi qahö mitiiga köriza ewö, miaŋön mönö aködamunŋi ak waŋgiza.
  dgz-dgz: Go waen i gume nonongawa ame kakae iragen iwa i gume nononga ame God iamu
    umamopen menan munen.
  eng-GNV: 'But if a woman haue long heare, it is a prayse vnto her: for her heare
    is giuen her for a couering.'
  zaa-NT: pero para ca niula nna labí, pues ná lą́ de la' dàliani para lą. Ittsa'
    tùni iqquį nna ccą servir para ibàga'ní iqquį.
  eng-WEBSTER: 'But if a woman hath long hair, it is a glory to her: for her hair
    is given her for a covering.'
  guh-guh: Vajajamatabëëthëtota yapëtanetsinua mapacueneje. Petiriva pijinia itsa
    amatanapiareca, toxanepanatsi. Yabarëya pematana. Dioso cajena petiriva tocopatatsi
    piamatanapianexareca. Nexata bepemataacatsitsi pematana.
  bon-bon: yepä magebi ne lui miiji opo me jwaawenuge. Teebine lecaleca edingäli ituge
    ceera acwaba tääpume.
  nhw-BL: pero quema se sihuatl quipiya itzoncal huehueyac, huajca se paquilistli
    huan yejyectzi para ya pampa Toteco quimacatoc itzoncal para ica ya nopa ma motzontzacua.
  swh-ONEN: Lakini mwanamke akiwa na nywele ndefu ni utukufu kwake? Kwa maana mwanamke
    amepewa nywele ndefu ili kumfunika.
  wbi-wbi: Vuli ulwigho nalukuvavulanisia kuuti umumama avisaghe nhi linyele ilitali
    vwe vwimila vwitiki kwa mwene? Ulwakuva apelilue ilinyele lila live litali ndavule
    umwene ghwa mwene.
  bba-bba: Adɑmɑ tɔn kurɔn seri yì n dɛ̃u, burɑrɑ. Bɑ nùn win seri wɛ̃wɑ u kɑ yi dendi
    nɡe win sɔnditiɑ.
  eng-KJVCPB: 'But if a woman have long hair, it is a glory to her: for her hair is
    given her for a covering.'
  kgk-NT: Kunha ae katu, inhakã ragwe puku va'e iporã voi nhande-vy. Nhandejáry ome'ẽ
    íxupe omoĩ porã rei hagwã.
  waj-waj: Mo gioonnaiya kieeta yausiiyauvo hokobayauvai vaivaara iya rikiaavo iya
    yoketaivai. Anutuuqoono iya kieeta yausi hokobaiyauvaa iya mmiiyauvo ngiari kieetaiyauvunu
    rummua apiiyauvaara iya rikiaavo iya yoketaivai.
  cpy-cpy: Rooma tsinani-paeni, rootaki oeshi owaneenkata-kaawori. Okimiwitaka roomi
    oeshi opashikyaami oetoki.
  mpx-mpx: Yaa ebo yova kaununa i yapu, he ana awa i waisa, kaiwena Yehoba i pek kokowana
    ana habobu. He i ola al i waisa te kaunuliya nihi pahabobu awanun kaiwena.
  wbp-wbp: Kala panu-kariji kalu wangkami nganta kujaju karntaju wakurlu-jarluju ngurrju
    nganta. Kaaturlu ngurrju-manu karnta wakurlu-kurlu yungu-nyanu jurruku parnta-yirrarni.
  luo-luo: To ka dhako yie wiye boyo, to en duongʼ mare, nikech yie wich maboyo omiye
    kaka raum.
  nhe-NT: pero quema se sihuatl quipiya itzoncal huehueyac, huajca se paquilistli
    huan yejyectzi para ya pampa Toteco quimacatoc itzoncal para ica ya nopa ma motzontzacua.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܒܲܟ݂ܬܵ‌ܐ ܗܵܘܹܐ ܠܵܗ̇ ܟܵܘܣܵܐ ܝܲܪܝܼܟ݂ܵܐ، ܚܸܩܪܵܐ ܝܠܹܗ ܐܸܠܘܼܗ̇. ܣܵܒܵܒ
    ܟܵܘܣܘܼܗ̇ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇ ܡ̣ܢ ܓܹܒܵܐ ܕܟܲܣܲܝܬܵ‌ܐ.
  esk-NT: Aglaan aġnam nuyaqtułłi piññaqnautigigaa. Aġnam nuyaŋi qaisaurut ilaanun
    matuksrauplutiŋ.
  msb-msb: Pero paggalang naman sa babayi an halaba na buhok. Ginhatag sa iya an halaba
    na buhok bilang pantahob sa sadiri.
  cpa-NT: Jǿg³ dsøg¹² báh³. Quiah¹² mǿ² hi² lé² jain³ jŋiu² dsi³dsa. Di³ hi² jøng²
    báh³ ca¹cuø¹ Diú¹³ jŋiu² dsi³dsa jain³. Mi³jøng² lé² jlǿ²dsa dsi³dsa.
  dso-dso: ମାତର୍‌ ମାଇଜିଟକି ଚେଣ୍ଡି ବଡାଇଲେ ତାର୍‌ପାଇ ସୁନ୍ଦର୍‌ ବିସଇ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌
    ତାର୍‌ ଡେଙ୍ଗ୍‌ ଚେଣ୍ଡି ତାର୍‌ ମୁଣ୍ଡେ ଡାବି ଅଇବାକେ ଦେଲା ଆଚେ ।
  meu-meu: a hahine huina baine lata na hairai ḡauna ienai? Badina be huina latana
    amo kwarana baine kumia.
  yva-NT: Yara wanya mamo rakarivuinye rapaya ti nggwaravainy omamo mamaisye mije.
    Weye Amisye po rakarivuinye raugaje rai indamu no rakari raora, mo raveti ngko
    dave.
  dgc-dgc: Pero memahal tu bébe a mégpaatakdug ta buk na, da saya i mégealibunbun
    naa.
  zpm-NT: teḻ zha, haxta rleynie zhow zeeṉe scataa noola, saṉgue ne nac ne zha bgui,
    guieḻtow ga guiool guitsguic ne.
  hix-NT: Tàhpokhunye wos yehtok haxa, ohxe tonyxem me nay hamà. Wosà hpotxe rma,
    uyhuthuru womunu wyaro nay hamà. Àro ke, tuyhuthur kom hak womtotxowà, ohxe xaxa
    tonyxem me tehtxoho menye.
  sim-sim: Hako os nokove masikukwa sihi hombelakak si nawa, oso tlahapsinda hom si
    naha, jivi sira. Avui Wasilaka masiji sihin si arangokmbaha masikukwa sihi hombelakak
    si nakmbaha or uri sir.
  npi-ULB: कुनै स्‍त्रीको लामो केश हुनु, उसको निम्ति गौरवको कुरो हो भन्‍ने प्रकृतिले
    पनि तिमीहरूलाई सिकाउँदैन र ?
  cgc-cgc: Piro, mga bai na langkaw iran na buok dayad lagen tak paatag ta Dyos para
    pangtageb ta iran na ulo.
  tim-tim: Dâ Anutuŋe tigiakŋet dâm âmbâle dumutyeŋe kâkâlep yeŋgiep are âmbâle dumutyeŋe
    kâkâlep are âmâ âlepŋe.
  yor-yor: Ṣùgbọ́n bí obìnrin bá ní irun gígùn, ògo ni ó jẹ́ fún un nítorí irun gígùn
    tí a fi fún un jẹ́ ìbòrí fún un.
  wos-wos: Takwa hési léka némbé séményi téndét, du takwa léka némbéré xéta angi watandi,
    “Wu yikafre takwa lé.” God takwaka dé séményi némbé hwe, deka anéngambaré saméndéte.
  emp-NTPO: Baribʌrʌ wẽrã bud̶a urea b̶ʌra bia unubadaa. Ãcõrẽba wẽrãa bud̶ara diasia
    boro ãnẽb̶arimãrẽã.
  eng-F35: But if a woman has long hair, it is a glory to her, because that hair has
    been given for a covering.
  ind-ind: Sebaliknya, bagi perempuan rambut panjang adalah kebanggaan, sebab rambut
    panjang diberikan kepada wanita sebagai penutup serta menunjukkan harga dirinya
    sebagai perempuan.
  pes-OPCB: و آیا موی بلند موجب افتخار و شادی زن نیست؟ زیرا این مو به‌عنوان پوشش به
    او داده شده است.
  mpt-mpt: Otane unango gabamane dlabone mole olo ayamobe. Niminbabe, Gode emaye o
    gabaman olo klaubonea o gabam aale deibe waisonebio kesoa o lotu am tamo bianoa
    Gode nganabanang gamo o gabam obtabbumine obtabbanoko!
  ssx-ssx: Pate mo wanda꞉na꞉ hokulupeke itikita꞉ ipika꞉ au la꞉la꞉ ekie. Ipika꞉ itiki
    hokulupeke ekima꞉ta꞉ ipika꞉ you a꞉mbaasa꞉ ekina꞉yeke loa꞉me.
  mkl-mkl: Ammɑ bii ntoi irii inɑɑbo í sɔ, boodɑi. À muɑɑ ntoi iriɛi ku jɛ bɛi fuuɡɛsɛ.
  gaq-gaq: ମାତର୍‌‌ ଆକେନ୍ ସେଲାମ୍ବୁଏଃନେ ଗୌରବ୍‌ନେ ବିସୟ୍ ? ଆକେନ୍ ଚ୍ଲେ ଉଗ୍‌ବ ମେଁନେ ବାଆଃ
    ଡିଡାନ୍‍ସା ବିବକେ ।
  gof-RNT: Shin maccasi ba huu7iya dichchiko iw bonchcho gidennee? Maccasas huu7ey
    imettiday iya bana kammana melassa.
  unx-unx: ମେନ୍‌ଦ କୁଡ଼ିକେ ଜିଲିଙ୍ଗ୍‌ ଉବ୍‌ ଦହଲେରେ, ଆୟାଃ ନାଗେନ୍ତେ ସୁଗାଡ଼ାନ୍‌ ବିଷାଏ ତାନାଃ
    । ଚିୟାଃଚି ନେ ଜିଲିଙ୍ଗ୍‌ ଉବ୍‌ ଇନିଃକେ ବହଃ ଗୁଗ୍‌ଲୁଃ ନାଗେନ୍ତେ ଏମାକାନା ।
  gah-gah: Itó venalitini gotóini zopova hána nenémo netá hitinamó gilinogo inazo,
    keza zopova hánagi minatakumú nene gili lamaná iaká niave.
  lcm-lcm: Sikei aina, man ka ung vunga, kapo kana miminaungan nang, using God kata
    atolongon ia ta aina ka ung vunga, asi kuku bat ani vangang ina.
  aer-aer: Kenhe tyerrtye areyele aremele arelhe alte arlpentye-akerte itnarle angkeme,
    “Ayekaye, re kwenhe alte mwerre akngerre anthurre-akerte.” Ngkartele kwenhe arelhe
    mpwareke alte arlpentye akngerre atnyenetyeke, arrantherre itelareme nthakenhe-arle
    altele akaperte ikwerenhe artemele atnyeneme.
  qvc-NT: Piru suq warmi ancha largu aqchayuq kashpaqa, kushikunqa. Chaqa Tayta Dyusqam
    chay largu aqchandaqa qorqan, umanda shumaqta pambanambaq.
  tgl-ULB: Hindi ba't tinuturo din ng kalikasan sa inyo na kapag may mahabang buhok
    ang babae, ito ay kaniyang kaluwalhatian? Sapagkat ibinigay sa kaniya ang kaniyang
    buhok bilang pantakip.
  cbs-NT: Jamen ainbuaibudan, jatun bu chaipa wai jawenduakin jatun bu beneai mexteama
    jau bu chaipanunbunwen, mayabukui keskaidan.
  xtm-NTPP: kovaa in jayiñu'u kúu ja kua'a ña'a ma tnu'u ja kunani ixi ña ma. Vaa
    ña'a ma, ni wa'a Su'si ma ixi ña ma, sukan‑va'a kondesi xini ña ma nde kua'an
    nde vee ña ma.
  nnq-nnq: Nambu ku munkege kube na nywili ndu kibumo kwakwe, nywili yakwe ndu apatite
    kupala inhwekelele.
  bao-NT: bii pacaro, ¿nomio peera pairo cõ ca poa ũmarije ca añurije nii, mʉja ca
    ĩi majiro to tiititi? Nomiora jʉti quejero ʉnora poa yoerije cõre tiicojoupi.
  san-ORI: ଯତ ଆଚ୍ଛାଦନାଯ ତସ୍ୟୈ କେଶା ଦତ୍ତା ଇତି କିଂ ଯୁଷ୍ମାଭିଃ ସ୍ୱଭାୱତୋ ନ ଶିକ୍ଷ୍ୟତେ?
  huv-NT: Pero sitiül najtaj matangüüch omal nej najaljal aag ayaj ambeol nej mataag
    nej majneaj, cos aaga ondeats quiaj apooch nej omal.
  otn-NT: Pɛ ra̱ xisu i̱ nnu̱ ma̱nho ngue xta̱mma rá̱ xta̱. Porque gue'a̱ rá̱ xta̱
    bi t'u̱nni̱ ngue da̱ nøpa̱ nt'ɛya̱.
  nop-nop: Eŋ tam adigili mebi hapmuŋ kweheyeniŋ hatibune kaune utumbalak. Mebi hapmuŋ
    kweheyeniŋ adi Bepaŋdi mebi mukufuladok tubumintamiŋguk.
  obo-NT: Piru iddos ba-ay no mowwet kos bowvuu, bantug din idda. Id boggayan sikandin
    to mowwet no bowvuu no id tambun to uu rin.
  cak-ENT: Pero chin jun ixok c'uluman-vi que nimak' rakün rusmal ruvi'. Roma ri rusmal
    ruvi' yo'on-vi c'a chin richin que nutz'apij rujolon.
  lif-NT: ᤁᤖ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧᤃ ᤁᤣ᤺ᤶᤒᤠ ᤌᤧᤃᤣ᤺ᤰᤀᤡ ᤁᤳᤋᤢ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤂᤧᤴ ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤗᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤣ᤺ᤶᤒᤠ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤀᤡ᤺ᤱᤃ ᤂᤢᤏᤧ᤹ ᤁᤢᤄᤢ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤐᤡᤖᤧᤒᤠᤖᤥ॥
  mie-NT: Sochi ñahan chi sa viī cáá ña de tú cání ixi ña, chi suu nī jēhe yā jā cundasī
    xīnī ña.
  san-TIB: ཡཏ ཨཱཙྪཱདནཱཡ ཏསྱཻ ཀེཤཱ དཏྟཱ ཨིཏི ཀིཾ ཡུཥྨཱབྷིཿ སྭབྷཱཝཏོ ན ཤིཀྵྱཏེ?
  qve-NT: Ichaqa ancha sumaqmi warmikuna chukchanta wiñachikuqtinqa. Diosmi paykunamanqa
    hatun chukchata qoran, umankuta tapakunankupaq.
  pao-NT: Mu momoko'ne punno'o ka oodu tu tzopuhu naakuse besa oo sooyugwe, soo Te
    Naa ka mu momoko'ne ooduoo tu tzopuhu-gana sootuhi, ka tu wo pu-ma mu kwunodunana.
  cbu-NT: Itaru, kiz uru kis yanungakana. Muchpa kis taakanaya. Kiz wayarangash waanitam
    taariya; kamuz wayarangash waanitam taariya. Ashiri anuri chinangtsa; kiz wazaranllee
    kasirusinapa átana.
  usa-usa: miráimanibo aaragóní ayáqtááq-aqnotauma wení tágama-yataaqa íyaq wáiyo?
    maannáyaba Áánûqtuma wemmá ayáqtááq-aqnotauma ámikaiye. minnâ minnánapo wení aqnómmá
    kanaaráq yawááq íniye.
