  sus-A: كْنْ فِنّ تَن شُنسّشّ نَ كُيَ، نَ قِندِشِ عَ بّ نْرّ نَن نَ. شُنسّشّ كُيٍ
    قِشِ فِنّ مَ عَ شُنيِ مَكٌتٌسٍ نَن نَ.
  jpn-1965: 女が長い髪をしていたら、それは女の光栄であるということです。なぜなら、髪はかぶり物として女に与えられているからです。
  fra-SBL: Mais si une femme a les cheveux longs, c'est une gloire pour elle, car
