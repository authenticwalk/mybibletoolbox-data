  wuv-wuv: Ma'uaa, nabaa mei pifine ana i famalaiaa fei loaa tabana, hefei, i fani
    hawerana. Uaa ei malaa loaa taba ale'ei hawana.
  quf-NT: Nataq uk warmi-shuypaqa aqchanta atunta winachirqami, kusala shumaq. Chaqa
    Dyus-ari warmitaqa atun aqchanta qusha, umanta pampananpaq.
  yuw-yuw: Wohong owihon bigo sakemo ubarago wömai nocho aaya tongfatfatno ogepma.
    Woi taun wetwetno simbang idimpac.
  hus-NT-1971: An uxum iba, cum jats in tomnal nactha’ in xi’il ani jats tu tsu’tab
    ti alabel. Jats c’al ca paxq’uin in oc’.
  med-med: '@see-verse:1CO.011.014'
  bch-bch: Be oangga taine ilaun mamarae, eine mambe aea sogonga kemi. Ngansa Deo
    idol ilaun mamarae toa bedaoa ngan robinga ilabora.
  cco-NT: Jo̱guɨ dsʉꞌ quiáꞌˉ jaangˋ dseamɨ́ˋ co̱o̱ˋ e jlobꞌˆ lɨ́ɨˊ e séerˊ guir˜ e
    lɨcueeˋ, dsʉco̱ꞌ cangɨ́ɨiñˋ quiáꞌˉ Fidiéeˇ e cueeˋ guir˜ e laco̱ꞌ jmáiñꞌˋ ta˜
    e jo̱ e lafaꞌ jlɨˊ ꞌmɨꞌˊ fɨˊ moguir˜.
  deu-1951: Dagegen gereicht es einem Weibe zur Ehre, wenn sie langes Haar trägt;
    denn das Haar ist ihr statt eines Schleiers gegeben.
  alq-ALGNT: Ik8e dac 8in, kitci mino kegoni kidji kin8adibedj inendamog a8iagog.
    Kije Manidon mega ogi ijiigon kidji kin8adibedj, kegoni kidji gi aiag kidji kigickag
    octig8anikag.
  ixl-NNT: Pet ech koj u ixojeꞌ, tan tetz chit ixojeꞌ uvaꞌ la ichꞌiisa ixoj u xiꞌl
    iviꞌeꞌ. Tan aꞌ u Tiixheꞌ kat aqꞌon te ixoj uvaꞌ nim u xiꞌl iviꞌ ixojeꞌ, tan aꞌ
    u xiꞌl iviꞌ ixojeꞌ ni bꞌajun viviꞌ ixojeꞌ.
  boa-NT: Áánetu ihdyu wállehdítyú uuvéné íhñíwácoma dille íjcyane íhñíwáú watájcódú
    tene néénélliíhye.
  quh-NT: Warmipajrí chujcha wiñachicuyka allillanmin, cusiytaj paypajka. Chujchaka
    uj khatanajina payman koskamin.
  kwi-kwi: Ashampa ash aks kwammikane watsal kulnazi, Dios ussa ash aks mɨlarɨt akwa,
    paiña kɨzpu ampalnapa.
  agm-agm: O apopaatamɨha misisɨha utaarɨ nawatɨ mɨhaapɨ wɨrapananahaatɨ daayonaahɨ
    isɨhiyaamɨ ndɨhetɨ sandɨhɨ asɨhiyaamɨhatisɨ gaare. Iyataatɨ amɨ isɨhiyaisangisɨ
    kaatamɨ misisɨhaapɨ maaritɨtaapo. Sandɨ misisɨha siyatɨ nawatɨ kaatamɨ mɨtɨhoai
    netɨ namaasaitandɨ Autaahaatɨho misisɨha numwihɨhaare.
  ubr-ubr: baise jever tefan weromin yabar mom on, nan on on an obin aurin. Yabin
    on tefan weromin sitai on unin sabutanin aurin.
  tsw-NT: Agba na̱ ka ri na̱ a̱nji ugaꞌan, ili i saꞌani i ɗa. A̱sula̱ a ca yi ta̱
    a̱nji ne wo oꞌwo aapalutsu.
  cax-NT: Tapü ümo paürrü urria ümo abaesa niqui nitanurrü y pucünuñantai uirri. Torrio
    te ümo abaesa niqui nitanurrü, nauqui ataburri nitanurrü uirri.
  aia-aia: Ma'ata tanaraaui urao, ni warihu 'e mareho goro 'anai taeniraau 'inia,
    'inia 'ia God na haa tanaraau 'anai bobohi bwau.
  srp-1865: A ženi je slava ako gaji dugaèku kosu? Jer joj je kosa dana mjesto pokrivala.
  agt-agt: ammi am adanuk ya huk na babbay a yen ya lugar na pakadayawan na, te yen
    ya neatad na Namaratu nga magserbi ta tappan na ulu na.
  lug-lug: ate ng’omukazi ye zimuweesa kitiibwa? Kubanga yaweebwa enviiri empanvu
    okumubikkako.
  yby-yby: Ito menasida yopanipo hana nebolimoya saina hiti-minabo ilekolainako, edimoya
    madonipo ali limitibokumuya delokaka noiye.
  heb-heb: אבל האשה כי תגדל שערה פאר הוא לה כי נתן לה השער לצניף׃
  mpp-mpp: Aime ngigac monic ye hodoc-dowecine sugucnehac facnodaictewa, yogo yele
    ngani-nganiine madicne aidaicte. Yogo nalic ailu madicne, I yangucte, ye hodoc-sabainedi
    hodoc-luweine someckenale yogo balu gadaicte.
  apb-apb: Na omu meni saie lo'u uri keni nge ko ha'a-apaa pwaune e lio diana liutaa,
    aena aana a God oto e niie hunire uri iihude ke tewa huni eeluhi haahie pwaude.
  san-TEL: యత ఆచ్ఛాదనాయ తస్యై కేశా దత్తా ఇతి కిం యుష్మాభిః స్వభావతో న శిక్ష్యతే?
  ben-IRV: কিন্তু স্ত্রীলোক যদি লম্বা চুল রাখে, তবে তা তার গৌরবের বিষয়; কারণ সেই
    চুল আবরণের জন্য তাকে দেওয়া হয়ছে।
  ntu-ntu: A' rpiku kx mrlz nzboikr nqngi nar olvz, murde lqngipx mz nzobq-krgu. X
    opxm kx Gct kabzle nqngi nardr nangi dalr nzakqlvz-krde nardr. Delc takitrde nzakqlvz-krdr
