  ena-ena: Hameŋ sadaŋ iamɨgali agɨlaŋ nulɨdɨ hali hɨsɨŋ agɨladɨ lɨhu hɨvɨ hɨniben
    aba nulɨdɨ hali agɨladɨ havɨlɨ hɨvɨ hafilamavɨm uami. Hafilamalama Asɨ dɨ sibɨla
    vihavɨm uami. Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlasaŋ avi igahɨlahɨla hameŋ laci lɨhavɨm
    uami.
  tgo-tgo: Iyake kaiwae wevo i yabo umbaliye, na mbala i vaghareinda iye mbe ina le
    ghɨmoru ele mbaro tɨne, na tembe ŋgoreiyeva, nyao thovuthovuye kaiwanji.
  yap-yap: Bochan e pi engel ma aram fan ni nge reb e bpin me upunguy lolugen nge
    dag ni bay u tan pa’ figirngin.
  mop-NT: Baalo' ti yan, mentücü, yan cuchi u tep u pol ix ch'up tu p'is ti chica'an
    ti yan u yanil a winiqui. Yan u betic ti baalo'o, u men tan u yilbil u men u yaj
    xa'num a Dios ti ca'ana.
  tet-tet: Tan lia nia, diꞌak liu, feto taka ulun nebee ema hotu-hotu bele naree naꞌak,
    oras nia nariik atu namulak no natoꞌo Naꞌi Maromak mamenon, nia foo hakneter tuir
    loos. Makbukar laleꞌan moos bele naree nia nalo nunia.
  hlt-MCSB: Te dongah puencawn rhoek rhangneh huta loh lu soah saithainah a khueh
    ham a kuek.
  xtd-NT: Xijan kuu xa vatuka xa dadaꞌu ñadɨꞌɨ dɨkɨ‑ña. Duꞌa dandeꞌa‑ña ángel, ia
    ka xinokuechi nuu Ianyuux, xa Ianyuux xiꞌin yɨɨ‑ña taxnuni nuu‑ña.
  mdy-ETH: ዬያ ዛሎንታሮ ሃሣ ፆኦሲ ኪኢታንቻኣ ዒዞ ዛጋሢሮ ጌዒ ላኣሊ ዓቲንቄ ቢታንቶ ዴማ ማዔሢ ዔርዛኒ ቶኦኮ ፔኤኮ ዖሺንታንዳያ
    ኮይሳኔ።
  spl-spl: Yawu otnomai yan Anitâhât aŋelolipŋe ikŋe mepaem tatmaiŋe ki nâŋgâm bâleyiŋginomai.
  usp-NT: Jilonli jwi'l yak anjl ri tijin tina'tuntakch, jun anm rajwaxi' tijch'uk
    jb'a chi jc'utic chi wi' nen titakon chib'.
  zav-NT: De'e na'anə' no'ol ca' cheyaḻə' yesə'əlo'e de que chəsə'ənabia' beṉə' byo
    ca' ḻega'aque'. Cheyaḻə' so'one' ca' c̱hedə' angl ca' chəsə'əgüie' naquən' chon
    chio'o beṉac̱h.
  sgz-sgz: Má pasi á ngorer a nokwan suri wák na mur i tatalen án boroi lul suri akiláng
    on ngo ái kán pup a kátlán on. Má bos angelo mul di mákái wák er ngo a agengen
    tari sang i lalin i kán pup.
  kek-NT: Jo'can nak li ixk tixtz'ap lix jolom ut a'an retalil chiruheb li ángel nak
    li cui̱nk cuan xcuanquil sa' xbe̱n.
  blz-NT: Koiya'a mbali' wiwine tiodaa molimbaung bookoi sa'angu' oosan se' ia mase
    tanaasionna moro'one. Men koiya'a uga' kokana'na malaa'ikat.
  poe-NT: Ntá tꞌichjánxi̱n kíxin tí chojni chjin tsꞌiáxin kja sín tóte̱ chrókjua̱ko̱xi̱n
    sín kíxin tꞌítuenhen sín kíxin xi̱kaha tsꞌikon tí sín ángel.
  san-TAM: இதி ஹேதோ ர்தூ³தாநாம் ஆத³ராத்³ யோஷிதா ஸி²ரஸ்யதீ⁴நதாஸூசகம் ஆவரணம்ʼ த⁴ர்த்தவ்யம்ʼ|
  cof-NT: Jun tenchi sonalari misuca donola joe mantaimin joyoe tito. Tenhintsan joe
    anjelilanan pequiralaquinaeque.
  srm-NT: Nöö fëën mbei wan mujëë musu tapëën hedi kuma wan maaka taa a ta sakëën
    seei nëën manu basu, fu dee basia u Masa Gadu Köndë musu si sö tu.
  qvs-NT: Chayrayku tukuy kusayuk paninchikuna umankunata pampachinkasapa kusanpa
    mandunpi kananta kawachikunanpa. Angelkunapish chayta kawashpa yachankasapa kusanta
    allita kasushpa kawsaykanankunata.
  zca-NT: Kuze', naki'n yao' yek tu una' le'n yado' par ne rë ganj che'n Dios, lë'
    una' nzhon ro' xmiyi',
  cbc-NT: Bairo caʉ̃mʉ roca cõ carotimasĩrĩjẽ jʉ̃gori carõmio pʉame jutii asero ũno
    mena cõ rʉpoare bʉgatori caquetibʉjʉpao niñamo. Tunu bairoa ángelea majã cõ rʉpoare
    bʉgatori cõ caãno na caĩñajesoparore bairo ĩõ, tore bairo cõ caáto ñuña.
  qxo-NT: Tsaymi üsuyquicunaman warmicunaga Tayta Diosman mañacur goricäyangayquichö
    umancunata shucutacuyänan gowanpa munayninchö carnin. Tsaynö cayaptinga angelcunapis
    cushicuyanmi.
  mox-mox: Vonahaqiaqi, Yaubada ena tovaleʼewayavo vivine dina ivevekovedi, ʼinega
    vivine luaqiaqiedi be debadi ina umedi, ta baʼe ʼinega taudiega ina veʼitayedi
    vonigo moqanediavo edi luvine ʼayanaya itoatoa.
  kew-kew: Goa pea-ga ensel-numi ona ademe-ga oname Gote-na bi minasaalia rabu go
    onana aanimi nipu surubenalo waata-pulu aalu rigitina.
  dww-dww: Vutuna aubainama waivi debanama sibo ya sumana. Inam na matairama da tauna
    na tauḡomama na waibadae e vivivivirena. Uma kauinama anea ta kitakita watanena.
  twi-ASANTE: Esiane saa asɛm yi ne abɔfoɔ no enti, ɛsɛ sɛ ɔbaa nya nkatasoɔ bi wɔ
    ne tiri so, de kyerɛ sɛ ɔhyɛ tumi bi ase.
  aoj-aoj: Isimba atis deiꞌ nematawa ondapaloꞌ balagah awaugahi ondolaꞌwaifa ogape
    lafela amom wauhupawa awoumi. Awo opaloꞌagah ondambahoꞌagaha ombal begahawa ma
    amom ensel mogatolowa.
  cbv-cbv: Yaádhdih wao dáh jih cáagat caá náahap, ĩ weha mánadih ĩ jepahat jʉ́ʉtat
    tʉ́ʉt niijná, Dioíh ángelwã ĩ wẽi enat pínah bʉt niijná.
  taw-taw: Anɨb ak tek, bin ak kɨmɨg pak yu gɨl mɨdek, ensel nɨg mɨdebal okok nɨgɨnɨgabal,
    bɨne muk okok mɨdɨlɨg God wog ne geb.
  jic-NT: Mpes más 'ücj nequem pülül sey javalapj. Mpes la p'a ca sin mü'üsüs nequem
    nenem jisas yupj jis vayum jajütütj yupj. Angelpan yus januc, mpes más 'ücj pülül
    sey javalapj.
  zap-NT: Por neguin rap wnaa degne ytsëë xtoo wnaa zegnak te beey ne rzaknon wnaa
    mgyeey, chen kwii angel ne ron men diiz.
  wer-wer: Pël ëa pötaanök öngöp pi ompöpë iri wë pöt pet ëëpnaataan kepönö kör koëak
    öpnaat. Pël ëën pöt enselöröak pöten itaangkën ompyaö ëëpnaat.
  ipi-ipi: Wanda mindimane bala akalinina pangosa pitiyane lo enjole tupamane andeakale
    nembo toto, wanda okonemane balana kawanenga tangi anda pitawa pitipe-pene.
  qul-NT: Chayraycu angelcunaraycupas warmeka umanta katacunan, khariman sujetaska
    caskanta ricuchicunanpaj.
  tnc-tnc: Suᵽa imarĩ “Yijare imaruᵽutarimaja imarĩ, yija ruᵽuko'amarã nime yija jeyomarã”,
    ãrĩwa'ri naruᵽuko'arã ja'aᵽeatirã, narẽrĩriwi'iarã najaika ᵽoto jia sime rõmijãro'si.
    Suᵽabatirã i'suᵽaka nabaamaka ĩawa'ri “Jia sime”, ángelrãkare ãñaokaro'si, naruᵽuko'arã
    rõmijãre ja'aᵽearũ.
  ter-NT: Epó'oxo vo'oku ánjuhiko ivokó'oixoviti, ene kónokinomaka ikó'itukexea ramánone
    ne sêno, éxokovope itúkeovo hóyeno itúko tûti.
  bmr-NT: Jaamaño jillɨtɨ gaigo iinigaɨco fabaacunɨcɨhi aijɨ mityaguiino iicanoco
    Moocaani toomomɨnaaco ihɨfusuqui.
  fuf-fuf: Ko ɗun waɗi, sabu malaa'ikaaɓe ɓen, debbo no haani heɓude ka hoore mun
    maande laamu ngu o woni e ley mun ngun.
  bhl-bhl: Kaneko kasike, waneng min i Sunbin-Got em yemdakamin finik biim ibolow
    ikati fukunsomi, ikalem “Nu Sunbin-Got em weng afak kebuluw waneng nute te!”,
    angeko, bokoliw beem dulum elote ikalem kak kasi kolewboliwka!
  ons-ons: Ŋerep eŋe ŋei wane bango gemaike, ea wane kibiine yemo eŋe lewine kaweune
    weneŋ geake, pakimo aŋelo eŋe kau menageake.
  con-NTPO: Tsa'cansi tsandie pushesuma mandasi pushesuja fanangopa pañaña'chove tsu
    canjaen. Nane Chigaja Tisema sefacconi'su shondosundeccuma'qque mandasi tise'paja
    tsa'caen paña'fa.
  ghs-ghs: '@see-verse:1CO.011.009'
  peg-peg: ଇଦାଂ କାଜିଂ ଦୁତ୍‌ କାଜିଂ କଗ୍‌ଲେ ଜାର୍‌ କାପ୍‌ଡ଼ାତ ଆଦିକାର୍‌‌ନି ଚିନ୍‌ ପ୍ଡାକି
    କିୟାନାକା ଲଡ଼ା ।
  txu-NT: Kam dja me nire me my kabẽn man kôt ar amijo ba. Kamdjwỳ dja me nire arỳm
    amikrã'ã pro. Amikrã'ã pron arỳm memã amijo amirĩt. Mrãmri kute mjên kabẽn mar
    ne kôt amijo bakumrẽxja dja memã o amirĩt nhym me arỳm omũ. Dja amikrã'ã pron
    Metĩndjwỳnh kadjy mrãnh djwỳnhmãdjwỳ amijo amirĩt nhym me arỳm omũ.
  eng-WEBU: For this cause the woman ought to have authority over her own head, because
    of the angels.
