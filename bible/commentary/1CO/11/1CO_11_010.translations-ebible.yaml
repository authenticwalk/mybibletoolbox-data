  tha-KJV: ด้วยเหตุนี้​เอง ผู้​หญิงจึงควรจะเอาสัญญลักษณ์​แห่​งอำนาจนี้คลุมศีรษะ เพราะเห็นแก่พวกทูตสวรรค์
  por-BR-2018: Portanto a mulher deve ter sobre a cabeça sinal de autoridade, por
