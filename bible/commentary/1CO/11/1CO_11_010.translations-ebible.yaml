  byr-byr: Sarevɨ ejelɨyara tɨnna wanganyaꞌneꞌ aꞌmwevɨre mɨnyagɨnyavɨ dɨragɨnyaꞌ kɨnɨnnakeꞌ
    mwaalana! Saꞌ aꞌmwerɨ dalaangewɨ mwaalɨkesɨ.
  ian-ian: Taagwa nambu kapmalaa yetɨlɨ mala vɨlaa waigandi. Wat taagwa lɨla nduna
