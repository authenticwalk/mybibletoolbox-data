  bbr-bbr: Kiro onokun, asiret ak roat inkaruru rai ätär maraun akan tapiaka omjos
    kurururwe. Ak keserna, Anut nukan sarau eitek apwareanik, ak asiret roat inkaruru
    rai äpu maiei.
  inb-inb: Chi­manda­mi warmi iuká, umapi kata­riska kanga; chasaka, kusa iaia kagta
    ni­raian­ga­pa. Anjil­kuna­pas tiag­manda­mi umapi kata­riska iuká kanga.
  hrv-hrv: Zato žena treba da ima “vlast” na glavi poradi anđela.
  box-NT: Lé bṹn nɔn le Dónbeenì wáayi tonkarowà bìo yi, ó o hã́a na wee
    fìo tàá o wee fɛɛ le Dónbeenì ɲi-cúa á ko ò o pe mí ɲúhṹ yi à zéenínáa
    ho pànká na o yú bìo.
  ote-NT: Hangue nura ꞌbɛhña̱ rí ꞌñepi da goꞌma rá ña̱xu po rá ngue ya ɛnxɛ handgahʉ,
    ngueꞌa̱ gueꞌa̱ ꞌnara seña gue ꞌbʉi toꞌo maꞌna ri manda que ya ꞌbɛhña̱.
  wnu-wnu: End ne munon yamangar wonou baraitari igo end ne wonou tari im eng suumi
    igama ne enger wuri ibag imbigubour.
  zam-NT: Por cona, ndxàal tau' mèngot yéc mèngot par lu' mèngot le' mèngot ndubdi'sque'
    loo Diox no ndxàp mèngot mod loo sa'l mèngot. Tataa ndxàal li mèngot, ne, par
    tyac lezo' angl ñèe angl ndyubdi'sque' mèngot loo sa'l mèngot.
  zyp-NT: Ma rawng tahei le vaiming sahlo rawng tah canu taco a pasae nawhnuinah rai
    letah a ung tah paching pakhanah cawtah a lu a bakhu ruapaw a cang.
  sey-NT: Ja̱ doꞌire hui̱ñaohuaꞌire i̱ñoñere caco nomio i̱o si̱opëna ca̱pi pëꞌpësico
    paꞌiye paꞌiji.
  nvm-nvm: '@see-verse:1CO.011.009'
  mps-mps: Tama tibaso, te Godigo sę ebo ensel mobo bidi augwaligo te we aga bidi
    dologode bidibo sumainogo eyu, te wego aga tobolu te nami ugwago halumainao.
  pab-NT: Hatyo hiyeta anjonai hiyeta atyoite ohiro mohena haseri hiye imiti taose
    walawalere, hotikisa maheta haiyanene katyahakoreta hawenane.
  llg-llg: De, malolenak inak mboti ndia langgan, fo hataholi bubuluk, lae, ana pake
    ndia hak fo hule-haladoi, ma nafada Lamatuak hehelun, fo tungga teteben. Ata nusa-sodak
    boe oo bubuluk leondiak.
  kyf-kyf: We 'dɛɛ 'gbʋ, 'ŋwnɔ wɛlɩ ɔ 'wlu 'wʋ, 'anzɩnyaa 'gbʋ. Mʋ slolu 'yaa we nɩɩ,
    ɔ ka -kanyɔ.
  tpi-tpi: Olsem na meri i mas karamapim het bilong en olsem mak bilong em i mekim
    wok bilong God, bai ol ensel i ken lukim.
  mih-NT: Yucuan cuenda cuñi si sa zahvi ñuzɨhɨ zahma xiñi ñu. Zañaha si vatyi ndyaca
    ñaha yɨɨ ñu sii ñu. Ta tacuan ta zɨɨ cua cuñi ángel sa ndyehe si cuhva cuan.
  qvh-NT: Saymi costumbrinsi cashganno warmicuna umanta shucutacuyanman runanpa munaynincho
    cayashpan. Umanta shucutacur runanpa munaynincho captinmi angilcunapis cushicuyan.
  kms-kms: Puate te ningg bu nyumbueg ni ngawu buag ei rire. Ni puq ren ei bei rind
    ni aye nde nambu yeru wand simbe rind. Di puate aye te angelo ni yumbo ur buagi
    muqond muqond yemu.
  agn-agn: Animan ang babay kaministiran ang magkopot tang kolo na agod maski ang
    mga anghil mangatako ang pagpasakep tanandia ong katawa na.
  nhi-NT: Ica non, uan ipampa in iluicactlatitlanten, moniqui in siuatl icuicas itich
    nitzonticon nescayotl nic yeh tlatlacamati.
  ttc-NT: Astilji te xuj presis tzan tjax tsi' jun tidi' tuj twi' aj telponx at jun
