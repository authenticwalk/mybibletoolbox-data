  csy-csy: Vantungmi te hang in numei te in a lu a khu tu uh a hihi.
  mxq-NT: Pa̱a̱ty ja toxytyʉjk ñaygyupaꞌanʉdʉt mʉt yʉꞌʉgyʉjxm ja ánklʉsʉty, es dʉꞌʉn
