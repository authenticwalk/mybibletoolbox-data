  dan-1931: Derfor bør Kvinden have et Ærbødighedstegn på Hovedet for Englenes Skyld.
  kwj-kwj: O keke himiyama i mwa ti hurahama tako tokwe dau sumbu ni mekundau wange
    hinga foti sa da, wosiwa ensel le sa apa wu hei.
  vie-OVCB: Vì các thiên sứ, người nữ phải trùm đầu để tỏ dấu hiệu uy quyền của chồng.
  kze-kze: mindáyavaiye kwíyómpaken-kwayo'narawa túranka'a máyáantavaiye aarai ti'nónká'á
