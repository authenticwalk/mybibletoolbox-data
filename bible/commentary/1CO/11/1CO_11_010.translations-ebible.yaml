verse: 1CO.011.010
translations:
  kpx-kpx: Katealemo keate keabuna abu kina bamuge ataeabuna hilokage keau abu kolivu
    vuvune valamo umalea. Keau katelahage aneluiabuna ke elehai vahaeholahai.
  okv-H: Avoeto ke erena amo embo amo evohu ta tihi jigari embo avoeto God ta Anera
    na ari avo kiagora evohu na siro pohukasuja.
  tbo-tbo: Uyahinei wiwine hai linana ipa ununuhi hina lautatahi tapalolo hougana
    uyahina po wiwinehi hai wiponawogo agagohi uyahihi tu winoyanoya hina galeya.
  mal-C: ഈ കാരണത്താലും ദൂതന്മാർനിമിത്തവും സ്ത്രീയുടെ ശിരസ്സിൽ ഒരു അധികാരചിഹ്നം ഉണ്ടായിരിക്കേണ്ടതാണ്.
  grc-SR: διὰ τοῦτο ὀφείλει ἡ γυνὴ ἐξουσίαν ἔχειν ἐπὶ τῆς κεφαλῆς διὰ τοὺς ἀγγέλους.
  bgc-bgc: अर इस बजह तै सुर्गदूत्तां की मौजूदगी कै कारण बिरबान्नी खात्तर जरूरी सै,
    के अधिकार के रूप म्ह उसनै अपणे सिर पै कुछ ओढ़णा चाहिए।
  khz-khz: Voia pakunai gare repara pia kumu-gavura, kwalana vovegailia na ia pene
    vega-matagaia, ira mageria rorirori Palagu gena inagulu pia kalaa, e aneru na
    pia gitailiara ulanana.
  deu-TKW: Darum soll die Frau auf dem Haupt ein Zeichen der Herrschaft tragen, wegen
    der Engel.
  zsr-NT: Qui lë ni naꞌ, ral‑laꞌ gxoa icjnu ngul naꞌ le ruluíꞌ zoa nu rna beꞌi lënu
    le tuꞌyúëꞌ rëꞌu gbaz laꞌy queëꞌ Dios.
  lin-lin: Yango wana, likolo ya ba-anjelu, mwasi asengeli kozala na elembo ya bokonzi
    na moto na ye.
  hns-NT: Ohie se aurat log ke tjaahie moerie orhe se dekhaawe ke kie oelog aapan
    aadmie ke barka maane hai. Aur parie log to bhie dekhe hai.
  noa-E: Magtarr aawaita ʉʉinan ichiita putiu pör deebaju aai nʉm. Mag nʉm aig amau
    chadcha ʉdʉraa emkhooinagta amach phẽethʉgpi nʉm a jaau nʉm. Mag putiu pör deebaawai
    õor dakhĩirpai khaba, ĩchab Ẽwandam chog angelnaan aig nʉm khʉʉn dakhĩirjã ʉ̈u
    sim.
  eng-EMTV: Because of this, the woman ought to have a symbol of authority on her
    head, because of the angels.
  mib-NT: Te jeē yúcuan cánuú jéē cóndesɨ xinī ñahan, te suu stéén jeē cujéhnu tēe,
    chi suni cándēhé ndajéhé yā ndese sáha ña.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ तगि मे़न्‍छुमाॽइल्‍ले़
    इङ्‌गाॽ आये़म्‍बाॽइल्‍ले़ कुयुक्‍को वाॽआ के़लॽबा मिक्‍सेःन्‍निन् ओसेःन्‍धाक्‍से़
    कुधे़गेःक्‍पे़न्‌ते़प्‍मा पोःङ्‌लो॥
  xnj-xnj: Ndava yeniyo na ndava ya vamitumu va kunani kwa Chapanga. Mdala agubika
    mutu waki, uvya ulangisu kulangisa uhotola weuvi panani yaki.
  mmx-mmx: Kuren la latkin na kua pe lavatlak teren. I ngan ta loklok katling ti latlok
    teren, i silok tin. Ni na lox i xuren mila lubung angelo dinaba ven i do latkin
    i lok ngangao at latlok teren.
  cbr-NT: '''Ën uni ''aquinquin ax quicësabi oquin ''anun ca Nucën Papa Diosan ''ë
    uniocëxa quixun sinani ca xanux mapúcë ''iti ''icën, ángelcaman —a upí sinánñu
    ca —quixun isnun.'
  tee-NT: Pus ixlhiyuchach ju tam chako'ulh calhilakpaxtakcalh ni anch ju caputasuya'
    ni maklaca'anita ju ixpapa. Vachu' yuchi chunch calhilalh va ixlacata ju anquilhnin
    ju anch tavilanalh.
  eng-LSV: because of this the woman ought to have [a token of] authority on the head,
    because of the messengers;
  cak-NT: Romari' ri ixok can tutz'apij rujolon chi nuc'ut chi niniman che ri rachijil.
    Can utz nu'on quiri', coma ri ángeles.
  pah-NT: A'ero po kunhangwera'g̃a tuhẽ e'i onhakag̃ahova pe hamo yvagipeve'g̃a nembiepiaga
    g̃waramo.
  sja-NT: Maperã wẽra Cristode ijãapari pɨrã, ichi poro wãk'aipia bɨ. Mãga ook'ãri,
    ak'ɨpipari Tachi Ak'õre k'ĩrapite mãik'aapa iru angeleerã k'ĩrapite, ichi bapari
    ɨmɨk'ĩra jua ek'ari mãik'aapa Cristo jua ek'ari.
  xed-xed: Tsaya dzaʼa kəl marakw ka kla ŋizla mghamani ta ghəŋani, kabga gwaɗa ta
    duhwalha Lazglafta.
  mks-NT: Ta sa̱há ña̱ jihna ñúhú ga̱ na̱cava̱ha Ndióxi̱ da̱ta̱a sa̱há ña̱ cán quéa̱
    ndítahan nu̱ú in ñáñáha̱ chija̱hvi ñá ji̱ni̱ ña̱ ná na̱ha̱ ñá nu̱ táto̱ Ndióxi̱
    ña̱ mé a̱ nda̱a̱ cája cáhnu ñá yíi̱ ña̱.
  gfk-S: Io kaie, i tahut be tike haine na mon tike hakilang tano uluno ura hamanis
    be i kis ter ra harkurai. Ma ira angelo tike burwana bileng be tike haine na mon
    tike hakilang hobi.
  bmu-bmu: Könaŋi miaŋgöra aka ambinöŋ mönö kukösum bapŋe malmalgö aiwesökŋi mi nöröpŋi
    esuhuba maliga dop kölja. Mewö aiga Suep garata yeŋön gödaqeqegö silik ölöpŋi
    ehakze.
  dgz-dgz: Ap menan, anea iravi ewamopen menan, waen wanup gapan iwa ukum umep, ame
    gapan memewa amun mega gauarap wandini paua tata.
  eng-GNV: Therefore ought the woman to haue power on her head, because of the Angels.
  zaa-NT: Acca iyaba ca niula nna dàni cą ixua iqquia quį, seña de poder qui' ca nubeyu'
    lani ca niula, porqui'ni tse'e huá ca ángeli rilá'ni cą.
  eng-WEBSTER: For this cause ought the woman to have power on her head, because of
    the angels.
  guh-guh: Bajarapajamatabëcuene yabara petiriva benamataacata papaëbërëpanayota.
    Petiriva namataacatsia itsa ponapona, ángelevi tanetsi pamona pejumecovënëtabiabivacuene.
  bon-bon: Peei name pi magebi te miiji teeme mope ne cängena acwaba naace tääpume
    Acejiyame me mename seemo cina päpäname, egä tabe teeme rooriye ne opo gaabe me
    yaacituge.
  nhw-BL: Huajca monequi se sihuatl ma motzontzacua para ma quinextis iniixpa itequihuajcahua
    Toteco para ihuehue quipiya tequiticayotl ica ya.
  swh-ONEN: Kwa sababu hii na kwa sababu ya malaika, inampasa mwanamke awe na ishara
    ya mamlaka juu yake.
  wbi-wbi: Pa uluo umumama anoghile kuva ni ndaghilo ija vutavulilua pa muutu ghwa
    mwene, vwimila vwa nyamola
  bba-bba: Ǹ n mɛn nɑ, wɔllun ɡɔrɑdobɑn sɔ̃ n weenɛ tɔn kurɔ u yɑsɑ bɔke u n kɑ sɔ̃ɔsimɔ
    mɑ u ɡoo wiru kpĩiyɛ.
  eng-KJVCPB: For this cause ought the woman to have power on her head because of
    the angels.
  kgk-NT: Upéa-rehe onhomboaty ramo Hesu reroviaha va'e kwéry, kunha kwéry omonde
    oakã rehegwa va'e. Upéa omonde jave ohexa uka arã omboete teeha oména-pe. Nhandejáry
    rembigwái yváy pygwa va'e kwéry ave oikwaa hagwã omboete oména-pe oiko-vy.
  waj-waj: Ari vaatiivo innara diivaara aangeraiya taateeraivaara gioonnaiya ngiari
    kieetaiyauvunu rummua apuatee.
  cpy-cpy: Rootaki opashikan-tyaari oetoki tsinani oñaahan-tantyaawori eenitatsi opinkathatani
    roori, rootaki inimota-kaantyaariri Ronampiripaeni Tajorentsi.
  mpx-mpx: Inoke heiya te kaiwena yova kaununa ni pahabobu inoke ni pankitela iya
    iyoho i minaa lagona wana logugui eliyana. I ola al, aneloseyau nihi kite yova
    lagona i awatauwan.
  wbp-wbp: Kujarlaju, nyurrurlarluju karntakarntarlu, jurrukulu-nyanu parnta-yirraka
    mukarti kamparrurlu Kaatukungarntirli wangkanjakungarntirliji. Kajili-nyarra marramarrarlu
    nyanyi parnta-yirrarninja-warnu, kapulu-jana milya-pinyi nyurrurla-parnta kuja
    kalu-nyarra wiri nyurrurlaku nyinami.
  luo-luo: Nikech wachni kendo nikech malaike, dhako mondo oum wiye kaka ranyisi ni
    en e bwo loch.
  nhe-NT: Huajca monequi se sihuatl ma motzontzacua para ma quinextis iniixtla elhuicac
    ehuani para ihuehue quipiya tequihuejcayotl ica ya.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܘܒܘܼܬ ܚܵܬܸܪ ܕܡܲܠܲܐܟܹ̈ܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܠܒܲܟ݂ܬܵ‌ܐ ܕܗܵܘܹܐ ܠܵܗ̇ ܢܝܼܫܲܢܩܵܐ
    ܕܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܪܹܝܫܘܼܗ̇.
  esk-NT: Taatnaqhuni aġnam maturaksraġigaa niaquni agaayukami qiñiqtityaġlugu kamaksrił̣ł̣i
    aŋutmiñik. Aġnaq taatnaqtuksrauruq pisigilugich israġulgich.
  msb-msb: Tungod sana kag alang-alang sa mga anghel, kinahanglan an babayi may tanda
    sa iya ulo sin pagpasakop.
  cpa-NT: Hi² jøng² bah³ hniuh¹² jlǿ² hio¹³ dsi³. Mi³jøng² mi¹léi¹³dsa hi² chian²
    dsa² quin¹² ni³ quián¹²dsa. Di³ ti³jǿi² báh³ ángeles calah.
  dso-dso: ସେଟାର୍‌ ପାଇ ମାଇଜିମନ୍‌ ମୁଣ୍ଡେ ଅଡ୍‌ନା ପାକାଇବାଟା ନିକ, ଜେନ୍ତିକି ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌
    ମିସା ସେ ତାର୍‌ ମୁନୁସର୍‌ ଅଦିକାରେ ଆଚେ ବଲି ଜାନ୍‌ବାଇ ।
  meu-meu: Una dainai hahine ena siahu toana kwarana ai baine mia, aneru daidiai.
  yva-NT: Wemi mbewaramo wanya mo ansune vasye rave rakari ratavun arono mbe sambayambe
    rako, mo ayao Amisyo nde rai raura rako. Mo rakari ratavun indamu mbe rarorombe
    ama anya be akarive rai. Muno wirati naito Amisye manayanambe ama ana mo rave
    so rai.
  dgc-dgc: Kanya dapat mégalibunbun i bébe, da saya i tandaa a sakup siya na asawa
    na. Saya i patunay naa du anghel, a gumalang siya ta asawa na.
  zpm-NT: Gacxe nagoṉ waa ib none gdze lad guic wnaa, zeeṉa glu gaṉle nguzobdiidz
    zho lo zha ne rnabey zho; haxta grë anjl ne no gbaa zley zho gaṉ zho miṉ co.
  hix-NT: Àro ke, tuyhuthur komo womtony me natxhe, woràskomo komo, kàrà yoyuknye
    me tosonyhotho menye. Àsok tawro hana. Kahe yawon komo nenyàr me natxow hamà.
    Àro ke, tuyhuthur kom hak womtotxowà, kàrà yoyuknye me tosonyhotho menye.
  sim-sim: Uwa osik halanak nokove hula sihi siyok si sinda nombon si heimaha masiji
    sihin si arangoka. Mberem ushiwak? Ensel mbele mbele os ni uwan lishi heyenda
    ola.
  npi-ULB: यसै कारणले स्वर्गदूतहरूका खातिर स्‍त्रीले आफ्नो शिरमा अधिकारको चिह्न लगाउनुपर्छ
    ।
  cgc-cgc: Tenged pabuat bai an para ta mama an daw tenged man ta mga angil na gatan-aw,
    dapat mga bai may tageb naan ta iran na ulo tak mga tageb naan ta ulo tanda na
    danen an may matareng na mangamuyo daw magsaysay ta mga papaintindi ta Dyos.
  tim-tim: Aregât âmbâleŋe luâkgât amukŋân mandâpgât sâŋgumŋe kautŋe tigiaŋgim manbiâp.
    Amâ yân mando Aŋeloŋe ekbiâ bâliwopgât.
  yor-yor: Nítorí ìdí èyí àti nítorí àwọn angẹli, ni obìnrin ṣe gbọdọ̀ ní àmì àṣẹ
    rẹ̀ ní orí rẹ̀.
  wos-wos: Wungi maki, takwa léka du léka néma du rendékaka wakwenjoka lé léka anéngamba
    samétalé. Godna enselka akwi sarékéta lé wungi hurutalé.
  emp-NTPO: Maʌ̃ carea djabarã ãbaa dji jʌre panʌne wẽrãba idji borora ãnẽb̶arida
    b̶ʌa unubi carea dji quimara idji boroda. Mãwã oida b̶ʌa bajãnebema nezocarãba
    bia ununamãrẽã.
  eng-F35: —for this reason the woman needs to have authority upon her head, because
    of the angels—
  ind-ind: Karena itu, perempuan perlu memakai kerudung untuk menunjukkan bahwa dia
    hormat pada kepalanya, yaitu suami. Hal itu juga dilakukan karena malaikat-malaikat
    selalu hadir dalam ibadah kita.
  pes-OPCB: به همین دلیل، و نیز به خاطر فرشتگان که نظاره‌گر هستند، زن باید سر خود
    را بپوشاند تا نشان دهد که تحت اقتدار قرار دارد.
  mpt-mpt: Inamin kesoa unangi lotu am tamo bianiba Gode nganha bianiba e wengo omkeimamom
    gaibo i funaniba Nakai ni kima bliobo geniba i gabam otabbumino otabbaine! I inaib
    mole abiseli yateniba baabeniba I kukubo ayamobo genomabiobe.
  ssx-ssx: Koto ekina꞉ta꞉ mo enisolo tonuma꞉ hala꞉ ekina꞉ wanda꞉ma꞉ta꞉ ipika꞉ haliki
    pa꞉ta꞉ homu pea hala꞉ ekina꞉ tombo walolo ipika꞉ you aka꞉ dopua꞉peke ya꞉la꞉me.
  mkl-mkl: Nɑ nŋu, nɑ irii ɑmɑlekɑ ŋɑ í sĩɑ inɑɑbo ku we mɑnɡo ku nyisi iyi nŋu wɑ
    sũɑ mɔkɔi nŋu iri ilɛ.
  gaq-gaq: ଆତେନ୍‌ ସା କିତଂ ଦୁତ୍‍ଇଂନେ ନ୍‌ସା ସେଲାମ୍ବୁଏଃ ଆଣ୍ଡାଣ୍ଡେନେ ଅଦିକାର୍‌ରେ ଲେଃଗେସାଃ
    ସନ୍‍ମାନ୍‍ ବାନେ ରକମ୍ ବାଆଃ ଗୁଲୁବଃନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hayssa gishonne kiitanchchota gisho maccasi baw maati de7eyssa bessiya
    malla ba huu7en qacanaw bessees.
  unx-unx: ଏନାମେନ୍ତେ ଦୁଁତ୍‌କଆଃ ହରାତେ କୁଡ଼ି ଆୟାଃ କଡ଼ାରାଃ ଆକ୍‌ତେୟାର୍‌ରେ ମେନାଇୟା ମେନ୍ତେ
    ଉଦୁବେନ୍‌ ନାଗେନ୍ତେ ଇନିଃ ଆୟାଃ ବହଃକେ ଗୁଗ୍‌ଲୁ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú monó liki niago, ageló vegenalite ánigi miniaká nianazo, vená keza
    vetini gizapaló niamó nenémini anosa nene gotóitó gó ali hitiki minatamó nene
    etanogo ive.
  lcm-lcm: Nambang using a aina kapo urmaus i tauan, na e iang kapo ro ta ka kuku
    bat a vangang ina, marai ri angelo.
  aer-aer: Alakenhe ikwerenge anteme arelhe aneme Ngkarte utyernemele tnakeme rarle
    nhenge akaperte ikwerenhe artelhetyeke, alakenhe-arteke anemele re imerneme nhenge
    rarle artwenge ingkernele apetyeme. Kele alkere-arenye areyele arelhe renhe aremele
    yanhe ikwerele alakenhe anerlenge itne-arle akangkemele.
  qvc-NT: 'Chayri warmiqa umanda pambanqa, anjilkuna chayta rikashpa, yach''ananllapa:
    Chay warmiqam runanda kasun, nishpa.'
  tgl-ULB: Ito ang dahilan kung bakit ang babae ay dapat magkaroon ng tanda ng kapamahalaan
    sa kaniyang ulo, dahil sa mga anghel.
  cbs-NT: Jaskawen taexun junin jawen ain mekemiswen taexun ainbun Dios kenwankin
    jawen jancha xabakabi yuikin jatun buxka junekin tadi tuaxwen jau mayabukukubainunbunwen,
    jawen benen kushipa unanmati wakin duawaidan, jaska wakin Diosun nai tsumabun
    jatun Xanen Ibu duawamisbu jatu keska wakinan.
  xtm-NTPP: Chukan kúu ja ña'a ma chi jiniñu'u ja kondesi xini ña ma, sukan‑va'a kona'a
    ja iyo in tee tátnuni nuu ña, vaa ka nde'ya ña'a ángel ma.
  nnq-nnq: Nga kwa mana munkege aekele mutwe gwakwe, kupala kiingi chi kinala echikibi
    panani jakwe, uhyo gambu ga akapakachi bukumbengu.
  bao-NT: Atere ĩima ĩigo, ñucã Ʉmʉreco Pacʉ pʉto macãrãre ĩima ĩigo, nomio cõ dʉpʉga
    jotoare jʉti quejero ca peopo niimo cõre ca jʉo niigʉre ca bii cõoñari quejerore.
  san-ORI: ଇତି ହେତୋ ର୍ଦୂତାନାମ୍ ଆଦରାଦ୍ ଯୋଷିତା ଶିରସ୍ୟଧୀନତାସୂଚକମ୍ ଆୱରଣଂ ଧର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Por aag ayaj nop najtaj netam mapooch omal, cos aag ayaj ajüic arang casa
    naxey, aton ángeles alndom majawüw aag ayaj.
  otn-NT: Ja̱na̱ngue guehna̱ dí̱ mma̱ngä na̱ya ngue ra̱ xisu jatho ngue da̱ 'uɛ rá̱
    ya̱, gue'a̱ ra̱ hmɛ̱ya'a̱ ngue ɛ̱c'ɛ̱i̱ rá̱ da̱mme 'mø nzofo. 'Nɛ̱ gue'a̱ nnu̱
    ma̱nho yø anxɛ Oja̱'a̱.
  nop-nop: Unduŋ doktiŋa tam adi mebi hapmuŋ mukufulaune wendi wapumŋiŋ’walaŋ kwanai
    tilak diniŋ fek tuluwaak. Unduŋ mu tiŋa hogok hatibune aŋelo hekidi kaune kadakawaakneŋ.
  obo-NT: Idda en kos unayan no iddos ba-ay, ko-ilangan no od totambun to uu rin,
    su amoy ahad iddos mgo ponolihan, od pokosaddoo no id po-iraom dos ba-ay to kodponguu
    to sawa rin.
  cak-ENT: Romari' ri ixoki' tiquitz'apij c'a quijolon, richin nq'uic'ut que nquitakej-vi
    quitzij ri cachijlal. C'uluman que nquibün quiri', roma ri ángeles ye quitz'eton-pe.
