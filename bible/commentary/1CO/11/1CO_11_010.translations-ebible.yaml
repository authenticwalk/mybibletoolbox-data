  tam-2017: ஆகவே, தூதர்களினிமித்தம் பெண்ணானவள் தலையின்மேல் முக்காடிட்டுக்கொள்ளவேண்டும்.
  azz-NT: Ica ya nojón in sihuat monequi ma mocuapictinemi ica ihuelilis de iyoquich
