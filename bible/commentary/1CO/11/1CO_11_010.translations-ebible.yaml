    ũ³nhe³hẽ¹nha²ka³lo³a² ũh³nhe³tĩ̱¹nha²te²ju²hẽ³la².
  qxn-NT: Tsaynö canganpitawan angelcunaraycum, warmiga imayca umanchö señalta catsignö
    gojanta cäsurnin shumag cawacutsun.
  wol-2010: Looloo tax jigéen wara teg ci kaw boppam luy màndargaal kilifteef ga,
    ndax malaaka yi.
  snc-snc: Moḡesi naima vavine na debari beḡene kumu-ḡauri, korana mo vetoḡa na ḡia
    bevaḡa-foforiani, ḡia tu ma ḡeri maoro Barau ḡena ḡauvei beḡe veiani, ema aneru
    na beḡene ḡita-vetoḡari ḡana.
  lgl-lgl: Lia fo, geli gi gera ka too ala 'are fala 'afuna fafia gwauda 'ali eniselo
    gi wasua gera ka saiala geli gi gera lio 'ato ala arai gera gi.
  mmo-mmo: Om nambêênjo vêêh-aso yoo kambu lund in taato naambe lahulis layêêndin
    baambund, in angela-so dayi sil.
  ncu-NT: Amo̱ katiŋ e̱ gye̱ fe̱yɛ ɔkye̱e̱ buŋ mò̱ kuŋu si, na a kaapo̱ fe̱yɛ mò̱
    kuri de mò̱ se̱ ke̱yaale̱ŋ, na a kaapo̱ fe̱yɛ ɔ bo̱nyaa Wuribware̱ mbɔɔ.
  cni-NT: Ocameetsati ompashicainatea tsinane iriotantajeiteari inampire Tasorentsi
    opincatsatiri ojime.
  eng-WMB: For this cause the woman ought to have authority over her own head, because
    of the angels.
  zaw-NT: Ni'cni nanab jiäu yejc gunaa neṉ guidoo si'c te seen lo rexangl Dios yu'
    chu rnibeereni.
  san-MAL: ഇതി ഹേതോ ർദൂതാനാമ് ആദരാദ് യോഷിതാ ശിരസ്യധീനതാസൂചകമ് ആവരണം ധർത്തവ്യം|
  tam-TCV: இந்த காரணத்திற்காகவும், தூதர்களுக்காகவும், ஒரு பெண் தான் அதிகாரத்தின்கீழ்
    இருப்பதைக் காட்ட அவளது தலையை மூடிக்கொள்ளவேண்டும்.
  mit-NT: Ñàyùcàndùá, xiñuhu cudàhvi dìnì nècuàchì ñahà, te cunduamà seña ñà‑ìá ana
    dàndàcù‑xì núù‑né. Te sàhà stná (indéhe) ángel xi Dios, ñàyùcàndùá xiñuhu quida
    stná‑nè ducán.
  ceb-ULB: Mao nga ang babaye kinahanglan nga adunay usa ka simbolo sa katungod sa
    iyang ulo, tungod sa mga anghel.
  ces-LB: '@see-verse:1CO.011.009'
  mkn-mkn: Jadi ada lebe bae parampuan tutu dia pung kapala, ko orang tau bilang,
    dia ada pake dia pung hak ko sambayang deng kasi tau Tuhan pung pasán, iko yang
    batúl. Ana bua dari sorga ju tau bagitu.
  pol-UBG: Dlatego kobieta powinna mieć na głowie znak władzy, ze względu na aniołów.
  qxh-NT: Chaymi warmicuna runanpa maquinćhu cawar, umanta shucutacunman. Runanpa
    maquinćhu cawaptin, anjilcunapis cushicunga.
  nwi-nwi: Ror məknakɨn mə piraovɨn tukraməkeikei məvəvhao ramor nɨmtətien mə in ramsiai
    kafan yerman pəh agelo mɨnə tuksəm kharkun mə ramsiai əfrakɨs kafan yerman.
  kmo-kmo: Ejel yecha kapo hechak eena mima sii siiti maseken gamuto. Gamunak, sii
    eecha mukuchitakiita sii eeta ma riiti kuruktawa.
  agr-agr: Nunin asamtai nuwak, Apajuí aentsji nayaimpinmaya aidaunash aishin sumimká
    pujamun iwaintukta tabaunum buukenak dukumain ainawai.
  kyc-kyc: Aŋalana doko rapu pingi akali dokona suu pyao letamo. Aŋalana lenge kambu
    dokona kokwa see narama lao suu pyapala, enda dupwame kyawana komau andu pipala
    lao pisirami. Enda dupwa akalinginya ingyuo au pyuo pisirami.
  urd-GVU: اِس وجہ سے عورت فرشتوں کو پیشِ نظر رکھ کر اپنے سر پر دوپٹا لے جو اُس پر
    اختیار کا نشان ہے۔
  yre-NT: '''Wɩ pɛɛnɔn zɩɛ -yee "wɛan, ɛn Bali -le ''pasianɔn ''le "wɛan bɛ, lɩmɔn
    ''e fɛ -tʋ -tɔ ''e ''wulo -man -a -kɔɔndɩ nɛn ''nan -si -a ''e ''lɛ ''sʋdɩ ''yrɛ.'
  fuh-BKF: Saabe ɗuum, e saabe nulaaɓe laamu fu, ina tilsani debbo sudda hoore muuɗum.
    Ɗum laatanto ɗum maande holloore ina woni ley hawju gorum.
  arl-NT: Naacuajitij, maaji secojosacari Pueyaso, na caminiujiushacari Pueyaso sequenu
    panishano pueya niquiara, cuno maaji cuaara mishiquioora na naca. Naacuajitij,
    pueyari niishiniutianiya cuno maajiiri maja neyaca rerequeteja. Naa maninia quiya
    Pueyaso seya niquiarajaariuhuaj.
  ziw-ziw: Kwa chausa cha wandima wa kwembingu nivyo vikuleka mvyele agubika mtwi
    wakwe, vitende lagiso dya uchimailwa mo mtwi wakwe.
  grc-TR: διὰ τοῦτο ὀφείλει ἡ γυνὴ ἐξουσίαν ἔχειν ἐπὶ τῆς κεφαλῆς διὰ τοὺς ἀγγέλους.
  nag-nag: Etu nimite maiki khan to taikhan laga matha dhaki kene rakhibo lage, eneka
    hoile manu khan janibo tai mota laga adhikar te ase koi kene, aru tai eitu khan
    kora to sorgodoth khan nimite ase.
  eng-OEBCW: And, therefore, a woman ought to wear on her head a symbol of her subjection,
    because of the presence of the angels.
  knj-NT: Yuxan, smoo yaon a yenel sjolom eb ix, yu x'oxon el eb ix tol ey oc eb yalan
    yaawil yichamil. Smoo jaxca tu' chi yute sba eb ix, yutol t'anan oc eb ángel kin.
  deu-1912: Darum soll das Weib eine Macht auf dem Haupt haben, um der Engel willen.
  san-PUN: ਇਤਿ ਹੇਤੋ ਰ੍ਦੂਤਾਨਾਮ੍ ਆਦਰਾਦ੍ ਯੋਸ਼਼ਿਤਾ ਸ਼ਿਰਸ੍ਯਧੀਨਤਾਸੂਚਕਮ੍ ਆਵਰਣੰ ਧਰ੍ੱਤਵ੍ਯੰ|
  nob-LB: Derfor må kvinnen ha noe på hodet sitt når dere er samlet. Det er et tegn
    for englene på den plassen hun har fått.
  ntj-ntj: Palunyanguru minymalu kata tjutura turlkungka nyinama. Nyangka-yayi yayintjulpa
    pirnilu nyakulalpi pukurlarrima.
  sxb-NT: Ku amangʼana gano, kandi ku amangʼana aga *enyankoi, omukazi asugaane awe
    ne ekisanikizio ku omutwe ki ekilago mbwe ari ansi eya amaani aga omusaaza waae.
  nhu-NT: Ɛ̀ nu nje fifiɛ bô nje bonceendaa bo Nyo' le wvù kpwoon kɛŋke keebaŋ ɛkolɛ
    kew.
  row-row: Dadꞌi malole lenaꞌ inaꞌ mboti langgan, fo atahori bubꞌuluꞌ rae, eni hule-oꞌe
    dui-bꞌengga Lamatualain hehelu-fufulin nendiꞌ eni hak na, tungga matetun. Ate
    nara mia sorga o bubꞌuluꞌ taꞌo naa boe.
  msy-msy: Egh enselba amizir kam gansɨ, kamaghɨn amizir kam uan dapanim avaraghtɨ,
    e bar fogh suam, a Godɨn ingangarim gami.
  agg-agg: Ranɨ-mayowamboane sünambeahɨndɨ nendɨ ai hoeifeyoanɨ, nɨmorehɨ ranai Godɨndɨ
    ratüpurɨ ratüpurayo ra nafuimbohünda, ai ahandɨ mbɨro ra gabudɨ-mbɨreandamboane.
  ptp-ptp: Môp yêp bêge, mêgem vêx ob duc nivɨmihi lec bazub ên i nêl kɨtong bê i
    dô vac lɨya kwa ngɨbi, ên angela i yê hɨxôn.
  nak-nak: Eala, eia matagagati mai ele veia eia koramulia veia la tavile ge pigi
    robo la gamala mai la irovilala te la vulovulo gatou veia la valalua, egite mamuga
    eia. Eia tikumu, la vuhula mai etato pou te la lotu, egiteu la angelo oio lago
    robo etatou. Mai la iroromulila ge ouka te la lotu tegatou, etato ge mahela pepeho
    legiteu la angelole.
  lbb-lbb: Ine a kamkamna ning a hane ir pol alar a pukulna, sur ir asangani tetek
    a tarai pa tetek na angelo otleng mang i kes nahai anuna barsan.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ದೂತರ ನಿಮಿತ್ತವಾಗಿ ಸ್ತ್ರೀಯು ಪುರುಷನ ಅಧಿಕಾರವನ್ನು ಸೂಚಿಸುವ ಮುಸುಕನ್ನು
    ತಲೆಯ ಮೇಲೆ ಹಾಕಿಕೊಂಡಿರಬೇಕು.
  cso-NT: Cun³ñí¹ hi³hliá² ca³tɨ²¹ hi³ nɨ́² bíh¹, jɨ³ hi³ cun³ñí¹ hi³ ca³tɨn¹ siáh³
