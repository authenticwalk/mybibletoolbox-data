  qup-NT: Chayrayku ali kama, tukuy kusayu panikuna umankunata llachapawa wankunankunapa.
    Chasna wankushpankuna tukuy chay Yaya Diospa angelkunapas kushikunahun, chay kusayu
    warmikuna kusankunata alita kasushpa kawsahushkankunata rikuchihushkankunarayku.
  dop-dop: Pǝ tɔɔ kɛ́ ɩsɔtɑɑ tillɑɑ tɔɔ, ɑlʋ kɑ́ wɛɛnɑ ɩ nyʋɣʋ tɔɔ kɛ́ mpi pǝ hʋ́lǝ́ɣɩ́
    sɩ ɩ tɑ tɩ ɩ tɩ, ɑmɑ ɑpɑlʋ tǝnnɑ-ɩ tɔ.
  azb-azb: Bu səbəbdən mələklərə görə qadının başı üzərində ixtiyarı olmalıdır.
  eng-DBY: Therefore ought the woman to have authority on her head, on account of
    the angels.
  guo-NT: 'Samata, atow matlʉa''saxael panuelbʉ'', naexasiti Jesús pejwʉajan natamejabatat
    wʉt. Do ja-aech wʉt, Dios pej-ángeles nejchaxoelaxael japowliajwa: “Diachwʉajnakolax
    ampow pawis pamal chiekal sitaen” —chiyaxael Dios pej-ángeles japowliajwa.'
  hla-hla: Na tahol e ga kopei a bakunen tara poata turu lotu ba te haruto nena nonei
    e ka putana tara tson i tanen, taraha u angelo e tara hase ren.
  mav-NT: Mi'i pote waku hary­po­ria'in tuwe­'akag suwy sokpe wo — Uito atimõ­typot
    uhe'aito to'e hamo wuat'i miit'in ehamo hamo. I'ewyte atipy piaria he'aito po'og
    ikai e hamo.
  kpf-kpf: Ambân, zâk agât ombeŋan ândiapkât kâuk kâpim ândibap. Yen ândei sumbem
    a ziŋ iknetâ bâliŋ opapkât sâsâŋ.
  ppo-ppo: Atére alaró ensel-rape betere alatamomó kisipa mutu, sorape atima fea whi̧
