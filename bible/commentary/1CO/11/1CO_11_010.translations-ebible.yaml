  bjk-bjk: Möxö ina na, a une irabo mana tawi a öxöno ine iat tua osen bara i xö pu
    sik kö sisila re ine, möxösa, abo angelo tobo werwere muu ine.
  msy-2020: Egh enselba amizir kamɨn gansɨ, amizir kam uan dapanim avaraghtɨ, e bar
    fogh suam, a gavgavim ikia uabɨ uan dapanim gativa Godɨn ingangarim gami.
  bpr-bpr: Taman, yé duen i libun dmudum du fiten di dad kasaligan i kafèan i yaanan.
