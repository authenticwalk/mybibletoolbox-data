  mxb-NT: Sa̱ꞌá ño̱ó miía̱n ndúsa̱ kánian kada̱ꞌi dini̱ na̱ ñáꞌa̱, dá náꞌa̱ na̱ ña̱
    nákaa̱ na̱ ti̱xi ndáꞌa̱ yíi̱ ná, chi̱ ndéꞌé káxí ñaá ángel ndéi induú.
  pon-2006A: Eri, pwehki tohnleng kan, lih akan uhdahn pahn koaduhpwelki kilel en
    manaman ehu.
  maq-NT: Vëhë xi ngatsë rë xi tivutsejen ángel ne, yachjin ne, meje rë xi cuetsa
    na rcu na, cojo sa xi tsingacun na xi ngahma gubiernu rë xihin ran siu na.
  hto-hto: Afe jira rɨngónɨaɨ ɨfócɨna ɨbáirede, afengo ie ɨni ñue ocuícana anamo illa
    daɨíllena. Daɨí írediaɨoɨ mei Juzíñamui abɨ imacɨ eróicana itíaɨoɨza.
  por-BRBSL: por esta causa a mulher deve ter autoridade sobre sua própria cabeça,
    por causa dos anjos.
  ces-NKB: Proto má žena mít na hlavě [znamení] moci kvůli andělům.
  cui-cui: Daxota yabʉyo bewa nanta acatsina penacaetutsi botha. Bapoxonae bapowa
