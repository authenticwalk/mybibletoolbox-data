  san-TIB: ཨིཏི ཧེཏོ རྡཱུཏཱནཱམ྄ ཨཱདརཱད྄ ཡོཥིཏཱ ཤིརསྱདྷཱིནཏཱསཱུཙཀམ྄ ཨཱཝརཎཾ དྷརྟྟཝྱཾ།
  qve-NT: Chayraykun warmiqa umanta tapakunan, saynapi qosan respetasqanta, runakunamanpas
