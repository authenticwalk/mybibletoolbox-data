    va'ora nanokiahira kaimoni kidimakhira athi-ra naabavinia.
  twi-twi: Esiane saa asɛm yi ne abɔfo no nti, ɛsɛ sɛ ɔbea nya nkataso bi wɔ ne ti
    so de kyerɛ sɛ ɔhyɛ tumi bi ase.
  hlt-hlt: Te dongah puencawn rhoek rhangneh huta loh lu soah saithainah a khueh ham
    a kuek.
  tbz-SIM: Dɛɛ̀ te kòo nitipòkù dò nkɛ́nkɑ̃nkɛ́ o yuu, kɛ̀ dɛ̀ɛ bɛnkɛ Kuyie ntɔ̃rɛ̀
    ò yeḿmɛ̀.
  san-GUJ: ઇતિ હેતો ર્દૂતાનામ્ આદરાદ્ યોષિતા શિરસ્યધીનતાસૂચકમ્ આવરણં ધર્ત્તવ્યં|
  ake-NT: Mɨrɨ wenai mɨrɨ awonsi'kɨ inserʉ amʉ' wenai, uri'san uya tʉpana'pano ento'
