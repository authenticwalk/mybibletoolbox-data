  quc-TT: Rumal we riꞌ xuqujeꞌ kumal ke ri angelibꞌ, rajawaxik ri ixoq are kabꞌan
    rech puꞌwiꞌ ri ujolom.
  heg-NTPO: Tiata banan dui ka bihata li buba un bon na, le halin atuli tana noan,
