  kxv-kxv: ଏ଼ଦାଆଁତାକି ଦୂତୁୟାଁ ତାକି ଡକ୍ରି ତାନି ଡକ୍ରାତି ଅଦିକାରାତି ସିନାଲେହେଁ ତା଼ର୍ୟୁଁତି
