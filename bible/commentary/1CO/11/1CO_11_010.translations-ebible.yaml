  hin-2017: इसलिए स्वर्गदूतों के कारण स्त्री को उचित है, कि अधिकार अपने सिर पर रखे।
  wol-KYG: Looloo tax jigéen wara fésal kilifteef ci kaw boppam, ndax malaaka yi teew.
  bef-bef: Yamofihi mono kaꞌa lite nehago agelo bonaꞌmagi bu gete neminabe. Anaꞌi
