  kgf-kgf: Hénia imuac niŋac ʒéma kua meme uŋa ionac niŋac wamma embacnéŋ méra bacginaiguc
    kecʒac imuac asé kiwiya oruc usuya haima kecmac.
  awb-awb: Ahreronká sensuwehqsone ehweh kawerue sehgíónsábé íópeqté kégá tagagehboq
    mi inínsónká púrerirataq sene siyahqno akari atiagehe.
  gdn-gdn: Ridi mu debaimuguma ka mu nobomo-muguma. Mu nobomomuguma koba-mugu idiwu
    ki aneya kunumau mu emitamana ki nana ka ridi kuduba keyakeyai yau kwaetagisi
    mu mubo debamaga paiwapomoto.
  nko-NT: Ɩ́nɩ sʋ ilehián ánɩ́ ɔtsɩ ɔbɛ́klɩ́ nwun, pʋ́súná ánɩ́ ɔbʋ túmi asɩ,
    tsúfɛ́ Bulu-abɔpʋ bʋdɛ mʋ kɩ́ɩ.
  bsn-NT: To bajiro bajimasire ti ñajare, ĩna manajʉare rʉ̃cʉbʉorã, rʉjoa jeoriarori
    ĩna jeojama, quẽnaja. To bajiro ĩna yijama, “Dios ĩ bojarore bajiro yama, ĩna
    manajʉare rʉ̃cʉbʉorã”, yiĩavariquẽnarʉarãma ángel mesa.
  pib-NT: Giyagni wa suxo waneyaplo tsru gitaakaluru yaglu tojiwu chinanu Goyakalutowrerune
    chinanu.
  wiv-wiv: Ki kubarae tavine ia kete kukulia bakana kete vatunga habuka, kaka vona
    e hada vona. Ki mai ve kete lohoia na engel kamahi ve dia ta lala dia kata babanuzidolu.
  reg-reg: Inu niyo insonga omugasi jimwiile okubha no olunyamo lwo obhuinga ingulu
    yo omutwe gwaye, kulwa injuno yo bhuinga
  mlh-mlh: Fuŋine ore eru ŋigoji usuŋ rurumaŋgo gogore soi oi qoruine komoŋgaru goko
    sagaiŋ. Oŋu fukeko Sombuŋ mimerereŋ yoŋoji arambobore mosi fiine ŋoneegobi.
  gof-ENT: ሃይሳ ጊሾኔ ኪታንቾታ ጊሾ ማጫሲ ባው ማቲ ዴዔይሳ ቤሲያ ማላ ባ ሁዔን ቃጫናው ቤሴስ።
  aau-aau: Seme hokuaw, seyr ensel ayaw mon ma lwak me hokuaw, sa homkwe hom uru non
    ma lwak me mesair kow ey mokwe, hmo makwey me kwa swakuwmay.
  tvk-tvk: Ma, momal tengan atou tei ivar xol vatin tengan vapisen ni xa tiramue nan
    be vat nan. Ipol ni sexien ak tengan isak ni masxaxa xil lihesi xil melele xa
    lipus sexien te merereen nan.
  prf-NT: Alang-alang ten anghel hidi, ay dapat a magbunbun en bábbi bilang tanda
    a siya ay sakup nen kabinga na.
  auy-auy: Mindásafesawe wíyómpaken-kisau-waasi túrankaꞌa méraantafesawe aare tiꞌnónkáꞌá
    káátaaro. Tuwánésa sésa tuwaaiꞌwaimbá káráwiyaawe sénááwe.
  tbg-tbg: Kotiva vaiintiara iriharo nahenti autu amitorara tiro, nahentivano nai
    vaatiara viva tiqaa raqiki vaivave tivakeharo nai qiata naavuma taanaro. Viva
    nai qiata naavuma tairamanta enseli vikavata vira taveha virara tiha, Nai vaati
    uva iri vai nahentiravema, tivara.
  hub-NT: Nu turamu asamtai nayaimpinmaya shuar ainancha aishrin umirmaun iwaintumaktaj
    tuina asar, atumi nuwe ainaka uruk umikta timauwaita nunaka imatiksag muukenka
    jaanchjai nukumain ainawai.
  hmo-hmo: Unai dainai hahine ese iena kwarana do ia koua. Inai anina be hahine be
    tau henunai ia noho, bona inai be toa ta, aneru do idia itaia totona.
  big-big: Tegi pangkara yongokwili Anotogi wirege inge laliyi keya ya kumuliwekke
    watabi nayengko kebiyeng ngokmorokta wiyi purik logo purikku walimizi purik yombuwili
    puwiliyegi ngaiwili, purik angelawili keriyara koyinda legi.
  gux-G: L po n cedi ko pua ba pia ti yudandi nananli o yul po. K dugn malek nba po
  cnl-NT: '''E³ jo̱³ ''ne''² rɨ²³jmée²³ lii²³ mɨ²dxi² mɨ́³ ''e³ dsóo²³ hua² rɨ³løn³¹
    juii² ''ñée². La''³ ''ne''² rɨ²³jmóo². Qui² joo³² te''²³ ángeles ''e³ la²³ jmoo³²te''²³.'
  zar-NT: Que lë ni naʼ, nigula naʼ ral-laʼ ixóa ícjanu le ruluíʼi zoa nu rinná beʼe
    lënu tuʼ tuʼyúëʼ gubáz láʼayi queëʼ Dios rëʼu.
  kde-kde: Bahi ing'anya ya anelyo, na kwa kuva malaika vànalola, bahi mmahe àlembelewa
    ahunike muti wake kulanguja mamulaka lavêle muha mwake.
  ata-ata: Tavaꞌu aloxo ne la sou sema isuasou kisie sou sosovosou xavi ane ne sou
    ta angelo imaisou.
  qvw-NT: Chaymi walmica śhucupacunman wayapanta manchacuywan licaycuśhanta Diospa
    caćha anjilnincunacta tantiachinanpä.
  nfa-nfa: De hua iia risi dhèu bhèni pahutu kètu ho dhèu reꞌa, na, nèngu pake hak
    na ho sabajꞌa aa lole lii moa Lamatua, madhutu jꞌara dhu lèke. Ana pajuu nèti
    sorga reꞌa sèmi èèna kahèi.
  tnp-tnp: Tol lanəha, pətan otəkeikei məhtərain rəhn-kapə iətəm tətəgətun məmə tatɨsiai
    rəhan iərman mətəu-inu nagelo mɨn kauteruh.
  urd-urd: पस फ़रिश्तों की वजह से 'औरत को चाहिए कि अपने सिर पर महकूम होने की अलामत
    रख्खे।
  hot-hot: Aêŋ ba avi nendam leŋiŋkadôk siŋ êtôm lavôŋiŋ te ek aŋela nêgê.
  mqj-NT: Iamo too innang la umpake ia tanda kakuasaan baine yao ulunna, annu la umpomasannang
    malaeka' yao suruga.
  rus-SYN: Посему жена и должна иметь на голове своей знак власти над нею, для Ангелов.
  mbh-mbh: Maken i sivenga ako aro seng i aovaltun ipounga mo ini ile paatealinga
    ako i voth a iewo tomonnga isa thewo. Na aro ve God ile enselre o thopol i venen
    aken, aro olemi i ngo senu nge.
  bdd-bdd: Coinega wahiwahine ꞌilobwainediya ma debadi sisamudi tapwalolo ꞌana tuta
    ꞌoina, ma wahiwahineyedi ꞌidi hematamatana mwanediyao ꞌoidiya aneloseyao siꞌita.
  cbt-NTPO: Napoaton quëmapi'sa' chini chiníquën nanantopi. Sanapi'saso' so'ina' natëina'.
    Natëtona', motëna' niimomotochina'. Napohuachina', so'ina' natëpi ni'ton, anquëniro'sarinta'
    noya ni'sapi.
  srn-NT: Dat' meki wan umasma mus tapu en ede, owktu fu den engel ede.
  cta-NT: Tsoꞌo la tyacu̱ꞌ hique nu cunaꞌa̱ lacua, chaꞌ caca cuayáꞌ tiꞌ nguꞌ chaꞌ
    ntsuꞌu nu laca loo jiꞌi̱ nguꞌ. Hasta nu xca̱ jiꞌi̱ ycuiꞌ Ndyosi nde cua̱ nu ndyaꞌa̱
    lo yuu su ndyuꞌu tiꞌi̱ ma̱, loꞌo biꞌ caca cuayáꞌ tiꞌ chaꞌ biꞌ liꞌ, loꞌo ñaꞌa̱
    nguꞌ jiꞌi̱ nguꞌ cunaꞌa̱.
  bqc-SIM: Bee yã́i ń malaikaↄ yã́o sema nↄɛ lí pↄ́kummusukɛ a zã́ iko seela
    ũ.
  tcz-CHONGTHU: Hijeh a chu numeiyin thuneina noiya um kahi ti vetsahna a, alua ponkhu
    akivon ding ahi, ajeh chu vantilte avet jingu ahi.
  mar-mar: ह्याकारणामुळे देवदूतांकरिता स्त्रीने आपल्यावर असलेल्या अधिकाराचे चिन्ह
    मस्तकावर धारण करावे हे योग्य आहे.
  snp-snp: Yamu ya wenaipa yate mono aumate ya lalimodokati minámaiye, loti ainawa
    maninido mofuti, ya efe lenami mona melenawamo ya enisole yaki eyenawamo ne.
  isl-isl: Konan ætti því að bera höfuðbúnað, sem tákn þess að hún lýtur yfirráðum
    manns sín á sama hátt og englarnir lúta vilja og valdi Guðs.
  spy-NT: Nto kubo malayikaanik, kumāchāktōōs ꞉koorko kōōyēēnē mētinyii sukōōboor
    kule bāwu inee ꞉saanteenyii.
  xnn-xnn: Isonga masapol ay komonan nan babai nan olona ay mangipaila isnan kababana
    isnan lalaki tay olay nan aanghel id daya et il-ilaenda.
  mwe-mwe: Kwa lyene ligongolyo jwankongwe anapinjikwa aunishile ntwe gwakwe, ibhe
    shilangulo sha mashili ga ambujegwe na ashimalaika.
  tte-tte: Yaina mwa sowasowana sinesineo itoli sisuma tapwalolo kana sauga koina
    bwaimwana ali yakasisi waineliyao kolili yo tabe aneloseyao sigitaili yakato yawasosi
    sinesineo waineliyao siyakasisiyagili.
  tcs-tcs: So ol oman mas kabare ed blo dempla po soem dempla gad rait po prea ane
    pris so dem einzel i go sabe dempla gad dat rait so dem einzel go lugaut dempla.
  hlt-THB: Ve akawng ingkaw khan ceityihkhqi akawng awh ve, nu ing a lu ak khanawh
    saithainaak hatnaak a taak aham awm hy.
  soq-soq: Sa baiwa i me uwawa lomalempaa mukawa waden, ita me epe dewalepia mai mala
    da apana mampo wineipona. Do ensel uboo wanwanlala wiwiramompaa baiwa i uwawa
    lomalempe taparorolempa.
  qub-qub: Chaymi warmicunaga runanta rispitar, anjilcunatapis rispitar umanta shucutacunman.
  att-att: Á yáyù nga máwák nga mappanniu yù babay, tapè matákkilalán nayù ira daroban
    ni Namarò ta tumulù yù babay sù atáwa na.
  bki-bki: Tibe na, tira monoka sovoko parinio, ka verialio ka naio bamenea koano.
    Mia bogo na naio mila jibe na, nailiano nalo na tiniabene amialio, a mila abitilubario
    ka jibe ka tira jaaro ka vatove ka koano, mia nalo bunu monoka asaaro ka avatove
    ka kialo toro na toru, napano Atua.
  bqp-bqp: Abire yãi kũ malaikanↄ yão dↄ, séde nↄgbɛ̃ gↄ̃ pↄ́ kú a mìia a zã doka
    sèeda ũ.
  mcp-mcp: Gwə́ wə́ jísə́ nə́, mudá mə́ jəlá nə bə nə ndəm lúúd; ntɔ́ jɨ shú lwólə
    *wə́éŋgəles nə́ a jɨ íjwûga i múdúmʉ́d.
  hat-hat: Se poutèt sa, akòz zanj Bondye yo, fanm lan dwe pote yon mak sou tèt li
    pou moutre li soumèt anba otorite mari li.
  npl-NT: Yika, moneki n siwatl mamokuatlakenti para makitakah n ángelteh milák kitlakita
    iokich.
  bgg-bgg: Chiihphado, hamangkhliiethek pha chiang è, hò-amuiithek ne awaithek gey
    ro riichai pha iliing shii um rone doh yi pha awaithek khrug cheg chid.
  eng-TCENT: That is why a woman ought to have a symbol of authority on her head,
    because of the angels.
  eng-BSB: For this reason a woman ought to have a sign of authority on her head,
    because of the angels.
  cpu-NT: Irootakera ompashikainatantyaari tsinane onkantya oñaakantantyaarori tzimatsira
    oñaapinkathatane iroori, ari onkantya onimotakaantyaariri eejatzi maninkariite.
  san-ASM: ইতি হেতো ৰ্দূতানাম্ আদৰাদ্ যোষিতা শিৰস্যধীনতাসূচকম্ আৱৰণং ধৰ্ত্তৱ্যং|
  tac-NT: Alekeri alué mukí o'polámili ju bilé banito, alarigaka machiboa 'la nirame
    ko bo'né gunala 'lige abiena 'la nirame ko suwábaga alué santo ánjeli.
  eng-WEBPB: For this cause the woman ought to have authority over her own head, because
    of the angels.
  gfk-H: Io hua, i tahut bia tiga hahina na mon tiga hakilang tano walina wara hamhaminis
    bia i kis taar ra warkurai. Ma ira angelo, tiga burena mah bia tiga hahina na
    mon tiga hakilang hua.
  viv-viv: Yaubada kwamayoku kaliva lulune gibubudi faꞋina, hitafatafalolo againe
    uꞋudi hinakevana be kaliva agevavane himimiyami ma hinaseyemaunena. Kadu lobama
    ana tovenuwaꞋata hilulauboda faꞋina uꞋudi hinakevana, ada mena uꞋudi ana veꞋaikeva
    againe moganedi yana abavehimeya dibune himimiyami ma ana iyaꞋiyaya hinayemaunena.
  yao-yao: Kwa ligongo li ni kwa ligongo lya achikatumetume ŵa Kwinani, jwankongwe
    aunichile ntwe ŵakwe, kuti chiŵe chimanyisyo cha ulamusi wauli pachanya pao.
  tgp-tgp: Matan haratu natu, mo r̃uhu vara har̃ai la ropoi na patura sohena matamata
    matea mo vujangia vara la lo toho na ruhuruhu suiha tinapua, matan angelo la lo
    kilau matana.
  auc-NT: Ïninque onquiyængä ïñömö, Botö nänöogængä beyæ̈ Wængonguï botö ïmote badongacäimpa,
    ante pönente wædinque bee ocacæcäimpa. Ayæ̈, Bee ocabo adinque Wængonguï anquedoidi
    incæ, Botö nänöogængä në angä ingampa, ante ëñencædänimpa, ante cædinque onquiyængä
    waa cædinque bee ocacæcäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi iwaalo me leeditibige me yapoɡ̶oditi lacilo me ikee
    ɡ̶oneleegiwa mida naɡ̶atetigiteloco, odaa nige niɡ̶idaaɡ̶ee aigecaɡ̶aloɡ̶otidi
    aanjotedi anoiɡ̶oaditiogi.
  bmh-bmh: Igul gonun, ailel ag dudu piagsal daremen abai marabun agal gagaliag tibur
    galau sil kulan. Ag guzenebi, Uwait nugau tibur uligaraimai, ag ailel dudu piagsal
    daremen abe mamam.
  ctu-BL: Jini cha'an la' tsictiyic ti' jol x'ixic i yejtal i p'ʌtʌlel winic, come
    woli' q'uelob jini ángelob.
  meq-meq: Kə ge andza niye na, ŋgwas hay tâ ɓar dərkəɗ a gər hərwi məɗe ha na, faya
    ta rəhay ha gər a zal tay hərwi ada mâ ndalatay a gawla i Mbəlom ha bay dərmak.
  noa-H: Magtarr haawaita hʌʌinan hichiita putiu pör deebaju haai nʌm. Mag nʌm haig
    hamau chadcha hʌdʌraa hemk'ooinagta hamach p'ẽet'ʌgpi nʌm ha jaau nʌm. Mag putiu
    pör deebaawai hõor dak'ĩirpai k'aba, hĩchab Hẽwandam chog angelnaan haig nʌm k'ʌʌn
    dak'ĩirjã hʌ̈u sim.
  alp-NT: Ele mere hoko binaru suke sou lutike ulu kena aseluke be mokwaiaru esi kbasaesi
    leke malekataru laleisu ndina.
  san-VEL: iti heto rduutaanaam aadaraad yo.sitaa "sirasyadhiinataasuucakam aavara.na.m
    dharttavya.m|
  kbq-kbq: E'ina hu'negu a'mo'a asenirera avame'za refitenkeno, anazamo'a mago'mofo
    kvafi mani'ne huno ankeromokizmi zmaveri hugahie.
  kbh-kbh: Chíyeca, y chca jamama angelënga ts̈abá jtsinÿanánayeca, shembása jtsemnana
    chabe bests̈as̈e chaotsenátsbotsama, chca, chaotsinÿnama inÿa chábeñe yomándama.
  ron-LSB: De aceea, femeia trebuie să aibă autoritate asupra capului ei, din cauza
    îngerilor.
  pon-pon: I me li o en kida manaman eu pon mon a pweki tounlan kan,
  nhe-BL: Huajca monequi se sihuatl ma motzontzacua para ma quinextis iniixtla elhuicac
    ehuani para ihuehue quipiya tequihuejcayotl ica ya.
  sps-sps: Ayei na kifon a ka to ma kookof a moun a fanging a patsuun me na kookof
    nan moun a fanging tan nainy fafaatouf ma faatok iny ya na ka, ayei kaa en fain
    tatagaa ot ten natsioiny. Ana ayei ma kat kainy ya ma tagaan fuainy morena to
    te kaa fi non ya fain e natsioiny ma tatagaa ot iny ya ya.
  wnc-wnc: Unzingge mayata tumuk wam yanangge natake ba Anutue wam yanikapnangge natakengu
    ita taukga omikusiyok. Sike dua omikusiyuk yawan kakengu waapata yamandet sike
    wawi yapbitnangge tasinggak ngang natapning. Siwan mayata natake nata yamandet
    tasiwa angelata nae musia wai natapnang ngang natake wawie gepbiatang yuak kaknga
    dua teke taukga omikusiyok.
  bus-bus: Beee yãnzi kↄ̃n malaikanↄ yão dↄ, séde nↄgbɛ̃ gae pↄ́ kú a mìa a zã
    iko sèeda ũ.
  gub-BL: A'e rupi, tuwe kuzà umunehew wàkàg iwànaw wà nehe, zemono'ogaw pe oho mehe
    wà nehe, umen hemiruze'eg romo weko haw hexak kar pà Tupàn heko haw pe har wanupe
    wà nehe.
  imo-imo: Goteni oi terimu ulu pulumunga kinye enselemani kanoko penga pilengeimunga
    aku ungu pulu talonga ambomani linonga iyemanga ungu pilipo maindo moromolomu
    mona lepili ningo mele te pinyewena pakangei.
  boj-boj: Deqa uŋa naŋgi naŋgo segi gate kabutebe. Naŋgi degyqab di laŋ aŋgro naŋgi
    unsib marqab, “Bole, naŋgi naŋgo segi tamo naŋgo sorgomq di unub.”
  eng-DRA: Therefore ought the woman to have a power over her head, because of the
    angels.
  knf-knf: Uko wi nji nţupuŋ, na ŋwanjuŧ ŋakaaŋ kë ñaaţ awo kaţu ţi bkow uko unkdiimanuŋ
    kë ahinan kañehan Naşibaţi.
  san-KHM: ឥតិ ហេតោ រ្ទូតានាម៑ អាទរាទ៑ យោឞិតា ឝិរស្យធីនតាសូចកម៑ អាវរណំ ធត៌្តវ្យំ។
  arn-NT: Fey tüfachi dungu mew, tati pu werken püllü ñi duam, tati domo feley ñi
    munulnieael ñi longko femngechi kimfalay ñi yamnieafiel tañi wentru.
  zas-NT: Zeel béngunaa rayal guixhioob xhienin guijcaman din guiguien guial xinguiaaw
    rniabee laaman ziꞌc rulüü ree anjl chu rniabee laa reeman.
  ken-NT: Ndu ɛ́chí nɔ́, ngɔrɛ́ abhɔŋ bɛkuti ntí ywi mbɔ ɛrɨŋ bɛtɔŋ bɛ yí achi
    antɛn nnɛ́m ywi, mbɔnyunɛ bɔángɛl báyɨ̀ŋɨ.
