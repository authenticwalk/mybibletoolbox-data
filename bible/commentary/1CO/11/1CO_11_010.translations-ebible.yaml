  gmv-GGM: Hessa gishshi kiittanchati beyanas naagiza macashas imettida maata bessiza
    goose ba hu7en goozu.
  ssg-ssg: Aile ape hehin atuhiwa patun ti leili ingi lotu lehe i kola ka pon i kakak
    ti hahitake axe Haeu. Saun tenen ien teka engel amuke.
  zpo-NT: Kwaanzee lee ngwnaa nzhaal saaw me yek me zee luu me lo re mandad cheen
    Dios, lee me nak tub me nzhon xtizh sa me.
  poy-poy: Vilaa toziya ya wantumintumi wa kumpindi, su mdala kagubiki nguwu mtuwi
    gwakuwi, iweri lilangaliru lya uwezu yauwera kumpindi kwakuwi.
  qwh-NT: Tserecur qowayoq caq llapan panicuna peqancunata shucupacuyätsun qowancunapa
    mandaduncunacho cayanqanta nunacuna musyayänanpaq. Tseno rurayätsun anjelcunarecur.
  gaw-gaw: Kayak Nug ah, danabnu heum amunu ah ag engel noolagp̱a ena daaglagnu iḵilag
    hauteg!
  nca-nca: Ŋunde ŋuro, ko sambo simó ŋuro, pare kato eneŋo kembé sopoyoweya.
  zpz-NTPP: 'Ndeꞌ nu de biñ mñaa rlagy ñi nu soow dem toom: par nu gabe nu ñgyeem
    riib ic yum. Nunu rlagy ñi nu soow dem toom par ornu zac de anc.'
  mkj-mkj: Doari, ki sohnloang kan, li kan uhdahn pirin pwaindi moange pwa en wia
    kilel in ah mine pehn manman in pahioahu.
  zac-NT: Por ni rquiꞌni guëꞌau guëc naꞌa ziquë sëñi de quë lëꞌë nguiu na cabësë shtë
    naꞌa nu runë tucarë guëꞌau guëc naꞌa ziquë sëñi de quë quëhunë raiꞌ respëti lu
    ra ianglë.
  kyg-kyg: Huꞌniyaꞌmofeꞌmo enisole vayaꞌmogimo apaketeꞌapaeꞌmo, anauꞌapimogi geꞌapimo
    afeꞌalumelaga neꞌmaiye, huꞌa hisayafeꞌmo aꞌnemogimo apakenopaleꞌmo aiꞌa ati kaeꞌa
    alisaya kavaꞌmo haneꞌniye.
  kmk-kmk: Maipagapu utdan aanghel un umiila, masapula abbungan dat babai dat uḻu
    da un mangipaila un paiyapu da utdan laḻaki.
  cao-NT: Ja tsi xo toa mapoti yoxa bá sahuëti xo, bënë ja nicacanai ca jismaxëna.
