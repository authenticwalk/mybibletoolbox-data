  san-BEN: ইতি হেতো র্দূতানাম্ আদরাদ্ যোষিতা শিরস্যধীনতাসূচকম্ আৱরণং ধর্ত্তৱ্যং|
  tdx-tdx: Ty amy tsraeñey le soa re te añambone’ i rakemba ty viloñe t’ie aman-dily,
