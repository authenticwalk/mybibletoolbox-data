  kjs-kjs: Go pea-le ensel-numi ena ademe-le ename Gote-na bi minasaalia rabu go enana
    aalimi nipu surubenalo waalea-pulu kalu keapina.
  mni-mni: Swarga dutsinggi maramna nupina nupagi makhada lei haibadu utnanaba mahak
    makok khumgadabani.
  yad-NT: Ramuni̱ rirya̱ma̱ vichasara vatuy yino̱ mutanujatyavay, rirya̱tidye vichasara
