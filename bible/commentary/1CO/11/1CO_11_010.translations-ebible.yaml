  mya-mya: သို့​ဖြစ်​၍​ကောင်း​ကင်​တ​မန်​များ​ကို​ထောက် သော​အား​ဖြင့် အ​မျိုး​သ​မီး​သည်​မိ​မိ​အ​ပေါ်
