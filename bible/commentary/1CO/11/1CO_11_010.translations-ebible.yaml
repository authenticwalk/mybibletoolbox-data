    pebin pecanamataxeinaexaetsi.
  boj-2014: Deqa uŋa naŋgi naŋgo segi gate kabutebe. Naŋgi degyqab di laŋ aŋgro naŋgi
    unsib marqab, “Bole, naŋgi naŋgo segi tamo naŋgo sorgomq di unub.”
  eng-OEBUS: And, therefore, a woman ought to wear on her head a symbol of her subjection,
    because of the presence of the angels.
  eri-eri: Onou waha bona aita no Itou nomo haruwe tena waha isisiwou dorofe no mora
    kutau wonbona, ono wonga ensel nere edo urodbode.
  wiu-wiu: Nitaneyano, ipa onekaneke poti lukoa meadeko wa edelo yatename enekete
    omotoa tekete atoa yatene nunagu wateaneya-kama meamediki.
  swe-swe: Därför bör kvinnan ha en makt på huvudet för änglarnas skull.
  cth-cth: Hatdawkvah, kalvantaminaw khet lahoi napui ni kâtawnnae mitnoutnae lah
