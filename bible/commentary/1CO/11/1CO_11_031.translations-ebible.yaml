verse: 1CO.011.031
translations:
  kpx-kpx: Isito nahiabuna vasohuta nahie vaveve toela huhulahai louito ke ige Dilavau
    bae nahi aiogevelivebene.
  okv-H: Eto ungotenau ari sirikaehera amo God ta hana kiari ungotenanena mane kiaehera.
  tbo-tbo: Uyahinei i linanata po tauta ata dewa ta woimahi, meka po apo Yaubada ina
    libahibahita.
  mal-C: നാം നമ്മെത്തന്നെ വിധിക്കുന്നെങ്കിൽ നാം വിധിക്കപ്പെടുകയില്ല.
  grc-SR: Εἰ ⸂γὰρ⸃ ἑαυτοὺς διεκρίνομεν, οὐκ ἂν ἐκρινόμεθα.
  bgc-bgc: जै हम अपणे-आपनै जाँचदे तो दण्ड न्ही पांदे।
  khz-khz: A pene ita matotaura aora pita tavu-kunera genai, Palagu na ita ati pene
    agirorira.
  deu-TKW: Würden wir uns selbst prüfen, so würden wir nicht gestraft.
  zsr-NT: Laꞌnaruꞌ cuequi xbeyruꞌ laꞌ cuinzruꞌ, cutu cuequi xbeynëꞌ rëꞌu Xanruꞌ.
  lin-lin: Kasi soki tozalaki kososola oyo tozali, tolingaki kozwa etumbu te.
  hns-NT: Bakie djab hamlog aisan bhodjan kare se pahiele apane ke dekhab aur aapan
    diel me se sab kharaab tjiedj niekaarke maafie maangab, tab hamlog sadja se batj
    djaab.
  noa-E: Chadcha ag nawe maadëu dich thumaa khĩirjunaa dichdëu mag nem khaigba wautarr
    paarjã Ẽwandamag chugpaapi jëeunaata khökhiin, khan gaaimua irua mag maach gaai
    jua khʉaba abarju.
  eng-EMTV: For if we judge ourselves correctly, we would not be judged.
  mib-NT: Te núu coto ndee yō maá yó nde ná tu caji yō, te Jitoho yō ma cuáha ya castigo
    yohó.
  lif-NT2: कर आबाङे आनिॽ निङ्‌वाॽइन्‌से़क्‍खाए आसाॽरुम्‍ने़ फाॽग्र निङ्‌वाॽफु खुम्‍दिङ्‌ङो
    आन्‍धाने़न्‍लो॥
  xnj-xnj: Ngati tijilolili tavete bwina ngati tibuniwi lepi na Chapanga.
  mmx-mmx: Ketla ne Moroa noxo lox asongot dik kerepmo, do nedik axa ata ila mumu
    avot be luruptuvuk atnedik la melemu ba ata anan ba at leluxa at Leeme Silok.
  cbr-NT: Usa 'aínbi ca nun 'uchacama mëníocë 'ixun —asérabi ca Jesucristo cupí Nucën
    Papa Diosan iscëx 'ën nuitu upí 'icë —quixun sinánquinu pán 'imainun bimi baca
    'aia, Nucën Papa Diosan nu 'uchotima 'icën.
  tee-NT: Pus ni va cac'atsauch ta yu junita ju qui'alhunut'an la'ixmacni Dios chai
    jantu va k'aya calauch pus ju chunch ju Dios jantu aquintamamak'alhk'ajniyan.
  eng-LSV: for if we were discerning ourselves, we would not be being judged,
  cak-NT: Y ri Dios man jun castigo ri nuya' pa kawi', xa roj keta'n ri anchique naka'an
    y nakataj kak'ij chi quiri' más utz c'aslen nakac'uaj chech.
  pah-NT: Po ti nhande ikwahavi nhandereaporog̃itapyryva na'ẽ i'ua renonde, a'ero
    po ti ga nombohahyukari nhande ve nehẽ.
  sja-NT: Mamĩda mãgɨ́ k'odai naaweda mãik'aapa todai naaweda, k'ĩsiaruta pɨrã oo
    amaadait'ee tachia p'ek'au k'achia oopata, Tachi Ak'õrepa tachi miapi-e pait'ee.
  xed-xed: Ka si amu kaghəŋa mu ta galaptá nzakwa mu katsi ná, haɗ Lazglafta dzaʼa
    tsa guma ta ghəŋa amu wa.
  mks-NT: Joo tá ná coto ndojó yo̱ mí ña̱ á íin vií ínima̱ yo̱ nu̱ Ndióxi̱ já quéa̱
    a̱ ndítahan toho nu̱ mé a̱ cúú xitoho í caja vií a̱ sa̱há cua̱chí.
  gfk-S: Iesene be dait gor huna lilik ta ira nudait tintalen, dait pai gorle kap
    ra harpadano.
  bmu-bmu: Kömugetmö, nanini urunini kewötpinak ewö, Anutunöŋ mönö keunini kewöta
    jim teköiga lömböt qahö miwikŋaibin.
  dgz-dgz: Go nuk daiton daiton gueguewa anu kakayaset amba nata God wanene ya taneta.
  eng-GNV: For if we would iudge our selues, we should not be iudged.
  zaa-NT: Canchu hualigani ttu ttu tsa ri'u guni ri'u corregir la'a mísmuba ri'u,
    entonces labiru caduel·la' ccá ri'u juzgar.
  eng-WEBSTER: For if we would judge ourselves, we should not be judged.
  guh-guh: Bajaraxuata vaxaitsi vajanaxaevajënae pan, vajanaapaevajënae ata pematavëjëaapaera,
    benajamatabënapitatsi Jesucristo vajanacasivatëpaejava vajaneconi yabara. Benajamatabëcuenejaitatsinua
    paneconi xainatsi Dioso pitabarata vajanavajunupaebinexa Diosojavabelia. Bajarapacuenia
    itsa exanaenatsi, vajatuxanenë apo nacananeconitsiaexanae tsane.
  bon-bon: Yepä mine liba mimämu niinäce lablawäjinago, piba Yageyame te nuuja singi
    lica mibibine pui mäpu daremu ceerame.
  nhw-BL: Pero sintla cuali timoyoltlachilise huan timoxitlahuase catli amo cuali
    catli eltoc ipan toyolo, huajca Toteco amo techtlatzacuiltis.
  swh-ONEN: Lakini kama tungejichunguza wenyewe tusingehukumiwa.
  wbi-wbi: Looli tulolaghe jusue natuhighua.
  bba-bba: Sɑ̀ n tii siri kɑ ɡem, bɑ ǹ mɑɑ sun sirimɔ.
  eng-KJVCPB: For if we would judge ourselves, we should not be judged.
  kgk-NT: Ja'u-tama ramo mbojape nhane mandu'a hagwã Hesu mano hagwe-rehe tanhaporandu
    katu nhandéjehe nhande rekoha-rehe, nhane rembiapokwe-rehe. “Iporã para'e niporãi
    para'e Nhandejáry rovagwy-py xe rekoha?” nhaporandu katu nhande py'apy-py nhandejéupe
    nhamboyke uka hagwã nhane rembiapo porã e'ỹkwe nhandejéhegwi “Ipy'a potĩ-ma” he'i
    hagwã Nhandejáry nhande-rehe. Nanhane mbohasa asyvéi-ma hagwã.
  waj-waj: Fai ta teteenoo titi ausaiyauvaki mmuaanaa tuqinnama haitatuuma teeda rikiakio
    mmanna tuanaavai vaino fai Anutuuqo hama kua pinaivaa tiiki yapaanaravai.
  cpy-cpy: Rooma akenkishiryaa-perota-nakyaa-rika tekira owanakyaawo, eero añiiro
    rowajankitaa-waetee Tajorentsi.
  mpx-mpx: Yaa binimala totola ta kite hilihili-agila, he Yehoba wana lahi o nige
    ta pwapwawa.
  wbp-wbp: Kajilparlipa-nyanu ngaliparlu Kirijini-paturlu miimii-nyangkarla kamparrurlu
    Kurapakakungarntirli, kula-ngalpa Kaaturlu nyurnu-kurra-mani jalangurlangurlu.
  luo-luo: To ka dine wanonre wawegi mokwongo, to bura ok doloyowa.
  nhe-NT: Pero intla cuali timoyoltlachilise huan ax tijcuase ica tlajtlacoli ipan
    toyolo, huajca Toteco ax techtlatzacuiltis.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܓܵܢܲܢ ܕܵܝܢܲܚ ܗܘܵܘ ܠܓܵܢܲܢ، ܠܹܐ ܦܵܝܫܲܚ ܗܘܵܘ ܕܝܼܢܹܐ.
  esk-NT: Aglaan isivġiuqqaaġupta uvaptiknik tarra Agaayyutim anasriñŋuqsaġumiñaitchaatigut
    taatnatun.
  msb-msb: Pero kun huhusgaran naton an aton sadiri dili kita huhusgaran san Ginoo.
  cpa-NT: Jøng² tsa¹ta¹canh¹³ jniang³ jin³ he² ja³cog² Juu¹³ jniang³, ju³ná³ quiéng³
    jniang³ jǿg³ dsøg¹² guiag¹³ jniang³ ha²lah lái¹² jniang³.
  dso-dso: ମାତର୍‌ ଆମେ ଜଦି ନିଜ୍‌କେ ପରିକା କର୍‍ତା ଆଲେ, ପର୍‌ମେସରର୍‌ ଡଣ୍ଡ୍‌ ଆମର୍‌ ଉପ୍‌ରେ
    ନ ଆଇତା ।
  meu-meu: A ita siboda laloda baitama tahu, hahemaoro na edai basinema kau.
  yva-NT: Weramu wamo taune wansanuga ratayao da ngkakavimbe, weamo mangke mo wansakepe
    ramu.
  dgc-dgc: Kanya isipén moy pa, éng te kasalanan kam se, o éng éwan, monda éwan kam
    parusaan na Diyos.
  zpm-NT: Teḻne niaca miṉe wen wen gwi ne gaṉle zha nac xtsee co, tsod pe nacne pe
    guieḻnë ne cxeeḻ Dios dziaṉ ne.
  hix-NT: Àro ke, kohsamnohpàra ronye rma haka tehutwatxe, yaworo mak ha. Kàwyanye
    ohxe wehxaha, atxke haxa wehxaha, tatoko, yaworo rma tehutwatxe. Yaworo kehutwantokonye
    rma, atxke manaha hampànà katxho mehra tehxatxhe, Kohkomo wya.
  sim-sim: Hako os jihinjik yawur ji hishihi masmas kavakava os ji undan Avui Wasilakan
    ji sawerakoshinak or laha ermbeshinak bret nga wain uku nga ji a nahi, oso jivi
    sira, mbeek kavak nakwa ambu jir.
  npi-ULB: तर यदि हामीले आफैँलाई जाँच गर्‍यौँ भने हामी न्यायमा पर्नेछैनौँ ।
  cgc-cgc: Piro, daw pasigurado ta anay ate na kaugalingen na ate gid na paisip ate
    an na mga paryo na gatuo, dili ki silutan ta Dyos.
  tim-tim: Gârâmâ nen biwinenŋe mem potatmâ heŋgemgoyion dâine Humonenŋande umatŋe
    ire bo nengimbo miawakbop.
  yor-yor: Ṣùgbọ́n tí ẹ bá yẹ ara yín wò dáradára, kí ẹ tó jẹ ẹ́, a kì yóò dá yín
    lẹ́jọ́.
  wos-wos: Guni guna mawuliré hurukwexéta yikafre mawuli wali wun bret wain hulingu
    sangut, God guniré hasa yamba hwekéndé.
  emp-NTPO: Baribʌrʌ ara dadjiza bio quĩrãcuita acʌd̶ida panʌa jipa o panʌ cawaya.
    Mãwãra Ãcõrẽba cawa oẽ́a.
  eng-F35: If we would judge ourselves, we would not be judged.
  ind-ind: Bila kita memeriksa diri masing-masing dan menyadari arti perjamuan itu,
    kita tidak perlu takut kena hukuman Tuhan.
  pes-OPCB: اما اگر خود را امتحان کنید، دیگر خدا شما را محکوم و تنبیه نخواهد نمود.
  mpt-mpt: Ibo imen osa waen aay osa dowonom gaibo kla funaniba Ni inamin namin kukub
    misiamo ni dimo blimobe genibta doweine! Ibo inaniba kukub misiamo ib dimo buo
    omoniba Sume dim aniba e imen baka waen aay bakao dowonaibo klayam nanomabib kesoa
    Gode ibo enino mo omyamabebabe.
  ssx-ssx: Nika꞉ pitoloma꞉ haumanu amba꞉la talo pea bao handoma꞉ka꞉na꞉ yoluta꞉ Koda꞉ma꞉
    ka꞉nda꞉ peaasa꞉eki niki pa꞉ta꞉ na epena꞉ lolo pia꞉me.
  mkl-mkl: Bii ɑ̀ kiiti ɑrɑ nwɑ do ntɔ, Ilɑɑɔ̃ kɑɑ kiiti wɑ mɑ́.
  gaq-gaq: ମାତର୍‌ ସିସେନୁଗ୍‌ ଜଦି ଜିବନ୍‌ ବିଃଚେ କାମ୍ ଡିଙ୍ଗ୍‌ଲା ନେ ଇସ୍‌ପର୍‌ନେ ଡଣ୍ଡ୍‍ ନେବା
    ଣ୍ତୁ
  gof-RNT: Shin nu nuna paaci be7idabaa gidiyakko, nu bolla pirddettanashin.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ଆପାନ୍‌କେ ସିଦାରେଗିବୁ ବିଚାର୍‌ କାନ୍‌ରେଦ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଚାର୍‌ରେ
    କାବୁ ବିଚାରଃତେୟାଃ ।
  gah-gah: Leza mogonatemú vitagá oko lo utó moloko minutilina, Guivahanímo nene lihima
    lememiline.
  lcm-lcm: Sikei man tara ararai tuk aro anira, saupai i ngenget suke parik taralapa
    duai ia.
  aer-aer: Kele urreke antywetyenhenge arlkwetyenhenge, anwerne mwantye itirretyeke.
    Anwerne apeke akurne mpwareke-arle, Ngkarte anteme anwernenhe ilpernetye-kwenye.
  qvc-NT: Piru kikin noqanchiqkuna puntata Dyuswan, runa masinchiqkunawan alliyashpa,
    chay Santa Mikunata mikuptinchiqqam, Tayta Dyusqa mana rinchu kastigawaqninchiq.
  tgl-ULB: Ngunit kung sinisiyasat natin ang ating mga sarili hindi tayo mahahatulan.
  cbs-NT: Nukun shinan ibubis pewai nun ma unanti waken nukun Xanen Ibun nuku kupiama
    ixanikiki.
  xtm-NTPP: Nute jin ndasa'a vava'a o kuenda naxe ka iyo o nuu Su'si ma chi masu jiniñu'u
    ja ndakan ya kuenda nuu o te xndo'o xneni ña'a ya.
  nnq-nnq: Ikabi tukipemite tubene kwa mbone kabi tuhukumuligweje.
  bao-NT: Mani majuropeera mani ca tʉgoeña cõoña majijata, Wiogʉre ñañaro mani tii
    ecotibocu.
  san-ORI: ଅସ୍ମାଭି ର୍ୟଦ୍ୟାତ୍ମୱିଚାରୋଽକାରିଷ୍ୟତ ତର୍ହି ଦଣ୍ଡୋ ନାଲପ୍ସ୍ୟତ;
  huv-NT: Nganüy sitiül icootsa apmapiüngaats cuane nisoet ajiüraats, quiaj Teat Dios
    apmawün wüx omeaats aaga nisoet quiaj.
  otn-NT: Pɛ nu̱'mø ngue ga̱ ha̱cjʉ ra̱ güɛnda xa̱nho p'ʉ ja ma̱ n'yomfɛ̱ni̱hʉ tengue
    ga̱ mbønna̱ Santa Cena, ya hi̱n tema̱ castigo ga̱ thohmʉ.
  nop-nop: Indi inde mebinik kanadi tiŋa yomnik yofiyakaneem kaŋ kibikoŋ mulapmuŋ
    mu nimiluwaak.
  obo-NT: Piru kod poomdommon ta pa unna ko ondan kos nopuungan ta, konna ki od silutan
    to Monama.
  cak-ENT: Y ri Dios man ta jun ri nbün que nka-ka pa kavi', xa ta roj ketaman ri
    nkubanun y nkatij kak'ij richin que más utz c'aslen nkac'uaj chuvüch.
  lif-NT: ᤁᤖ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤛᤠ᤹ᤖᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤂᤢᤶᤍᤡᤱᤅᤥ ᤀᤠᤴᤎᤠᤏᤧᤴᤗᤥ॥
  mie-NT: Sochi tú coto túnī ō maá ó jondē ncháha ca cajī ō, de Jētohō ō chi mā cuáha
    yā castigo yóhó.
  san-TIB: ཨསྨཱབྷི ཪྻདྱཱཏྨཝིཙཱརོ྅ཀཱརིཥྱཏ ཏརྷི དཎྜོ ནཱལཔྶྱཏ;
  qve-NT: Sichus noqanchis, Santa Cenapi participananchispaq, sonqonchispi allinta
    yuyaymanarisun chayqa, manan juzgasqachu kasunchis.
  pao-NT: Pana tamme ka tammesoo nakwitu soohanese, atasoo te manese, o'no soo Te
    Naa saa'a te sootuhikwu.
  cbu-NT: Apanll natuma iyaa wanichiya. Tputs nuwaa nda mangoonku an izuuru Yashingush
    wanichima. Itaru, yuw nuwaa mangoonku anoo ashimaam an kaapa wanimaam zandkeezi
    átu, pakchim wanichiya. Itaru, yaanaatsi yarkinaareeni ashiru, Apanll ndusha wanichiya
    iyaatsiya.
  usa-usa: ketáámá aati-aatimá kenamáárîqtaa arútaraanayabataa maqmá aónaananataama
    Áánûqtuma keqtáámá yainéna táí-meyamma ítiminiqtaae.
  soy-soy: Tɔn yɛ pɛɛ́ m musí ɑri irɔ́soi pɑí ńsɔnɛ, Uléécɑɑ úu yɛ́ɛ́ pɛɛ́ nɛ
    rɔ́ túhɑɑnɛ.
  hui-hui: Ina ala agi bialu harimabe mitangi birimayagua Ngode Datagaliwabehanda
    inahondo, Nakarulape birimi, lolene nawulebira.
  amf-amf: Meten wonnonam wodi marmaridi wo hanna, wodar pirdadhehe.
  quc-NNT: We ta k'u qas käqachomaj na jas ri tajin käqa'no, mat käq'at na tzij ri'
    pa qa wi' rumal ri Qajaw Dios.
  dob-dob: ꞌEnega ꞌilobweneda be ꞌida bubuna tauda tada gieboboꞌanedi, ꞌabona nai
    Yaubada ꞌida loineda.
  wrs-wrs: Wo heva os pimba pivmba lesvhoawolallava beswonamba, wo osva Sesoava pimba
    lesvhoawol vevavmoa.
  mca-mca: Qa qu' jintajamti eku'nijupkiiha me ikesimen me i'nƚi'i qu' nite' nikesimene'
    pa' intawe'j, ma' qekhante' jintatanithenheti'ye'tax.
  tzo-TZC: Ti tauc jtucꞌulan jbatique, mu jechuc ta stsitsotic ti Cajvaltique.
  mya-mya: ငါ​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​ပ​ထ​မ​ဦး​စွာ​စစ် ဆေး​ကြ​မည်​ဆို​ပါ​မူ
    ဤ​သို့​ဘု​ရား​သ​ခင်​၏ စီ​ရင်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: Ti tùɔre' ki maale' ki liike' tiʼtetem te ma bo la, Yonbdaan ŋa ń dɛre
    tiʼtub nnɔ.
  cbi-NTPO: Tsaaren naa mu bain main main lala' pensasha kere' ura' kemu deetuya,
    Bale Rukuchi lala taaju ityuchu deeyu,
  ikk-NT: Kanị, omẹni ẹnyi te buzọ lekpọgụụ enwẹn ẹnyi, Di-nwọnni-ẹnyi eke ma ẹnyi
    ikpe, ye ẹnyi afụnfụn ẹnịna.
  leu-leu: Taasaxa tamo taara fo tiis paamuin netaara, taara taa pife waan lapaana
    tiisan sina Piran.
  maz-NT: Pero 'ma ot'ü rá cjijñiji, dya ra castigaozüji 'ma Mizhocjimi.
  bod-N: བདག་ཅག་གིས་སྔོན་དུ་རང་ལ་བརྟགས་ན་ཉེས་ཆད་འཕོག་པར་མི་འགྱུར་རོ།།
  tca-NT: Natürü ngẽxguma chi tórütama maxü̃gu rüxĩnüegu naxü̃pa na nangṍxü̃ i ngẽma
    Coriarü õna, rü nüma rü taxucèx tüxü̃ napoxcue.
  zpl-NT: Pero tunu rluti biꞌyaxuhua xneca nehuañihua ante Diose nu xucuꞌ dulaꞌxuaꞌahua
    lunu ante nú riaꞌahua execuaꞌ, che lecaxi castiyaꞌ Diose zecaꞌahua.
  mbc-NT: Mîrîrî namai uurî'nîkon esera'ma e'pai awanî, uyeserukon yako'menka e'pai
    awanî, î' ton pra esepu'nîto'pe esenumenkanto' ya'. Mîrîrî warantî e'nî ya, Paapaya
    uurî'nîkon taruma'tî pepîn.
  ndg-ndg: Lakini mana tuichunguza twabene twalowa hukumilwa kwaa.
