  qvw-NT: Ñatac quiquinchicta sumäta licacuycuptinchic'a manam imapi cäraycamänanchic
    canmanchu.
  nfa-nfa: Te ngaa ladhe èdhi parisa paie-iie dꞌara èdhi, èdhi abhu boe huku sèmi
    sèra.
  tnp-tnp: Mətəu nəmə kitah kotakil aru noliən mɨn rəhatah, Iərmənɨg təsakiliən itah
    mol nalpɨniən kəm tah.
  urd-urd: अगर हम अपने आप को जाँचते तो सज़ा न पाते।
  hot-hot: Ma doŋtom alalôda nasô i ba naya êŋa Wapômbêŋ miŋ hatôm indum abô ek alalô
    ami.
  mqj-NT: Sapo ianna umparessaki' kaleta yolo, manassa anna tae'ki' la napabambanni
    sangka' Puang Allata'alla.
  rus-SYN: Ибо если бы мы судили сами себя, то не были бы судимы.
  mbh-mbh: Aveto aro ve te avrum senu tel ler mimiong na te pavengveng i, lamo te
    an ol, maken God aro i paomelal it venen aken avele.
  bdd-bdd: Cilobwainegita ma mumugada tauda taꞌabihe bwebweꞌanedi tabu ta Yehoba ꞌiloinaegita.
  cbt-NTPO: Ya'ipi cancanënpoa quëran huarë' nitantiacaso' ya'huërin ni'ton, yonquia'ahua'.
    Co noyahuë' yonquirëhuasopita naniantohuatëhua', co Yosë ana'intarinpoahuë'.
  srn-NT: Ma efu wi ben ondrosuku wisrefi, dan wi no bo kon ondro a krutu fu Gado.
  cta-NT: pana si culacua tsoꞌo tiꞌ na tya clyo loꞌo cacu na si̱i̱ biꞌ, ná ntsuꞌu
    chaꞌ ca tyaala Ni jiꞌna juaꞌa̱ liꞌ.
  bqc-SIM: Tó wa wázĩa yã́ gwàgwa, Dii a wá tàae eo.
  tcz-CHONGTHU: Hinlah eimaho tah kikholtoh a hileuhen, Pathen in hitia hi ichung
    uva thutanna aneilou ding ahi.
  mar-mar: परंतु जर आम्ही आमची परीक्षा करू तर आमच्यावर न्यायाचा प्रसंग येणार नाही.
  snp-snp: Etito nefa, ido lalimo monate iya melefe lonimo neko, olu kalo mele ledámagi
    ne.
  isl-isl: Ef þið hins vegar gætið vel að sjálfum ykkur áður en þið neytið kvöldmáltíðarinnar,
    þá er ekki þörf á að ykkur sé refsað.
  spy-NT: Nteenee, yoo kēērōōtoot keey ꞉chii, mākoy /kiitiilchēēch ng'al.
  xnn-xnn: Ngem no nemnemen tako omona nan ikkan tako tapno adi tako ik-ikkan nan
    ngawi et adi dosaen Apo Dios datako.
  mwe-mwe: Monaga tukaiganishiye twaashayene, tukanaukumulwe.
  tte-tte: Na temga taboma talotonagila yo mumugala tayadudulai bagunayan, kani nige
    Yaubada ana munamunai talolobai.
  tcs-tcs: So yumpla mas luk dat yumpla i meke raitting, den God i nogo panis yumpla.
  hlt-THB: Nimah ingkaw nimah lamma na nik poek qu hqeet awhtaw awidengnaak amni hu
    kaw.
  soq-soq: Tane no insadewasantata, no ide sumanai sosomba ewadewasamoitana, ba dia.
    Naita no nuba insadewasantate dewamba ewadewasamote dodomanamota ando Tatamba
    mai dewamba ewepie matangelanepi, dia.
  qub-qub: Chaymi sumajraj yarpachacuy imano goyaycashayquitapis. Tayta Diosninchi
    munashanno goyaptiquega manami castigashunquipächu.
  att-att: Ngam nu pasikkálat tam ta olu yù nonò tam lápay, á arán na ittamin pasikkálan
    ni Namarò.
  bki-bki: Mia ver rotu rovitii vatitig kiado meuliano bogo nonovio, mia Atua sian
    re vironiano van kito tibe nei.
  bqp-bqp: Tó óni ó zĩda yã gwa, Dikiri ni ó taari lero.
  mcp-mcp: Sə́ mbə̂m dʉ faas sə́mɛ́fwó, sə́ kú nyiŋgə bwəma nə sémbyé mílə́sʉ́.
  hat-hat: Si nou te egzaminen tèt nou byen anvan, nou pa ta tonbe anba jijman Bondye
    a.
  npl-NT: Pero tla san tejwah timotlakitaskiah, amaka techtlajtlakoltiskia.
  bgg-bgg: Gethek è igobi gethek shii chua bi arone, gethek ne Hamangkhung-aphuii
    ro chua shii awuii phro.
  eng-TCENT: If we would evaluate ourselves, we would not be judged.
  eng-BSB: Now if we judged ourselves properly, we would not come under judgment.
  cpu-NT: Irooma akinkishireperotanakarika tekera ovanakyaaro, eerora añaajaantziro
    irovasankitai Pava.
  san-ASM: অস্মাভি ৰ্যদ্যাত্মৱিচাৰোঽকাৰিষ্যত তৰ্হি দণ্ডো নালপ্স্যত;
  tac-NT: '''La ''we a''lá na''tásiká bajchá ta''chó go''yá alué baní ''lige ta''chó
    bajía i''wilí ba''wila ''liko Onorúgame pecha gastigárimili go.'
  eng-WEBPB: For if we discerned ourselves, we wouldn’t be judged.
  gfk-H: Iasen bia dahat gar luena lilik ta ira nudahat magingin, pa dahat gaar kap
    ra harpidinau.
  viv-viv: Tu kaꞋi taudeyao aseꞋaseda kadatoliluveluvena be nuwanuwa koyona kadahegena
    sakalameni ana toveya, au Kaiwabu keke gidavedewayaugida-yo matahiwadi gidaveleda.
  yao-yao: Nambo tukalilolechesye yambone twachinsyene, ngatukalamulikwe ni Akunnungu.
  tgp-tgp: Pani vara r̃a haser̃a kilau usuri mamahunir̃a, God i pa sopo arir̃a matana.
  auc-NT: Incæte mönö cöwä adinque nämanque apænte äninque nöingä cæmö ïninque mönö
    Awënë wæætë mönö ïmonte apænte ante pïïnämaï ïmaingampa.
  kbc-NT: Daɡ̶a jiwinaɡ̶atece okomaɡ̶a ɡ̶odowooko, odaa agotaɡ̶a ɡ̶odiloikatidi Aneotedoɡ̶oji.
  bmh-bmh: Bo, ig igual oigeb suban sisiaimai, Uwait nugau ee zab, uhu go i wab. Ig
    guzenamam, Uwait nug ig sisicigeimai, ig ze a aimai i aigamau.
  ctu-BL: Tsa'ic lac ñaxan mele lac bʌ, ma'anic tsa' aq'uentiyonla wocol.
  meq-meq: Taɗə ka tsətsahakwa ka mədzal gər kway təday na, haɓe Mbəlom ma gəsiye
    kway a sariya bay.
  noa-H: Chadcha hag nawe maadëu dich t'umaa k'ĩirjunaa dichdëu mag nem k'aigba wautarr
    paarjã Hẽwandamag chugpaapi jëeunaata k'ök'iin, k'an gaaimua hirua mag maach gaai
    jua k'ʌaba habarju.
  alp-NT: Po sepo ite kane kai kinu mosare ite nete mina be ite nkena pene pise mosa
    hoko Tuhane Ihukume ite mo.
  san-VEL: asmaabhi ryadyaatmavicaaro.akaari.syata tarhi da.n.do naalapsyata;
  kbq-kbq: Hianagi tagra'ama refko huta tazeri fatgo osu'nesuta, keagafi manigahune.
  kbh-kbh: Pero bënga corente tmojajuabó jtsetats̈ëmbuama aíñe o ndoñe montseprontana
    nts̈amo s̈uamncá jasama y jofs̈iyama, cabá ndëse y ndofs̈é ora; chca, Bëngbe Bëtsá
    ndoñe buántsemna bënga játacastigana, nts̈amo ts̈abá yomncá ndoñe tmonjase causa.
  ron-LSB: Căci, dacă ne-am discerne pe noi înșine, nu am fi judecați.
  pon-pon: Pwe ma kitail kajauiada pein kitail, kitail jota pan pakadeikada.
  nhe-BL: Pero intla cuali timoyoltlachilise huan ax tijcuase ica tlajtlacoli ipan
    toyolo, huajca Toteco ax techtlatzacuiltis.
  sps-sps: Sai to te tsiny fi ra na tsivor ana ra te rangats e Gov ma anofe ravainy
    Yan kat iring tsura, Gov gim non ma fasaraa rara.
  wnc-wnc: Siwan ninda musipminu katak siknga usanzikamang gamu meya waakngata ninde
    dua apan.
  bus-bus: Tó wé wa zĩnda yã gwa, Dii é wa taari ero.
  gub-BL: Peme'egatu pepy'a rehe nehe. — Aipo ikatu 'ym ma'e azapo teko ihe, peze
    pezeupe nehe. — Nereharaz heremiapo kwer wi nehe, ta'e apytu'u putar iapo re ihe
    nehe xe, peze Tupàn pe nehe. Aze pezapo nezewe nehe, Tupàn nuzepyk kwaw penehe
    nehe.
  imo-imo: Nalo linonga teremolo uluma oi lipo manjipolio nimbo amenge temolo lemo
    Goteni konopu topele tonge konopu lepalie lino naa tombalo.
  boj-boj: Iga gago segi segi so geregere peleiyosim bem ti wain gambaŋ ti uyqom di
    iga unetqasai. Deqa Qotei na iga gulbe egwasai.
  eng-DRA: But if we would judge ourselves, we should not be judged.
  knf-knf: Woli ŋten lah ŋleef ŋi nja, Naşibaţi aankkob nja.
  san-KHM: អស្មាភិ រ្យទ្យាត្មវិចារោៜការិឞ្យត តហ៌ិ ទណ្ឌោ នាលប្ស្យត;
  arn-NT: Fey küme inaduamuwfuliyiñ kisuke ta iñchiñ müten, Ñidol ngelayafuy taiñ
    kutrankayaetew.
  zas-NT: Per bal yalojxgaj yaguieen ree xgab xhienaag nabajn ree loj Dios dxel ma
    zajc yadaaw ree xche guin, achetri xcasti Dios yayal ree.
  ken-NT: Kɛ mbák bɛsɛ́ babhɔŋ sɛ́chàk mmʉɛt, Mandɛm apú táŋ bhɛsɛ́.
