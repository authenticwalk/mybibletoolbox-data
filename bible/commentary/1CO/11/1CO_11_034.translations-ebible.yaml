verse: 1CO.011.034
translations:
  kpx-kpx: La oe lovi ioholisito lohoi aleto iale keu toelanu. Isito la oe lovi isito
    bae lohoi igaetolahai aleto iale keu duave. Lana katelahage Dilavau bae vatehani
    laovelivebene. Isito dana bae gabie lae lohoi kemo hoto mole loui la haivei.
  okv-H: Eto God na pehumba aisuja avo hotembeto embo amuna beuje ururou kito amo
    amita bande ta indesuja. Eto ke nei nei amo na ungota degi pambuto ano ingesova.
  tbo-tbo: Ma inapa iyai am ina hilage yaka a u numa in’om tahaya po ega ina yamlabatana
    tapalolo u hinena meka po apo Yaubada ina libahibahimi. Naka amaka ma tamogi omi
    lugagayo gehouhi he memae, ma apo a nehi uyahimi yaka apo a paliwelemi.
  mal-C: നിങ്ങൾ ഒരുമിച്ചുചേരുമ്പോൾ ശിക്ഷാവിധി വരാതിരിക്കാനായി നിങ്ങളിൽ വിശപ്പുള്ളവർ
    വീട്ടിൽവെച്ചു ഭക്ഷണം കഴിച്ചുകൊള്ളണം. ശേഷം കാര്യങ്ങൾ ഞാൻ വരുമ്പോൾ ക്രമീകരിച്ചുകൊള്ളാം.
  grc-SR: Εἰ ⸋δέ⸌ τις πεινᾷ, ἐν οἴκῳ ἐσθιέτω· ἵνα μὴ εἰς κρίμα συνέρχησθε. Τὰ δὲ λοιπά,
    ὡς ἂν ἔλθω, διατάξομαι.
  bgc-bgc: जै कोए भूक्खा हो तो अपणे घर म्ह खा लेवै, ताके जिब थम एक साथ आओगे, तो थम
    सही तरियां तै बरताव करोगे, अर परमेसवर थारा न्याय कोनी करैगा। दुसरी बात्तां नै
    मै जिब्बे सुलझाऊँगा जिब आऊँगा।
  khz-khz: Pene ta pene vitoa genai, gena numai pene ganigani. Ati nama gemi tanukou-koukou
    na gomi agirorimi rauparana pene vega-walaa. Kilakila reketa roe nea pana wati
    vou, pana varami.
  deu-TKW: Hat aber einer Hunger, so möge er zu Hause essen, damit ihr nicht euch
    zum Gerichte Versammlung haltet. Das übrige will ich anordnen, wenn ich komme.
  zsr-NT: Chquiꞌ zoa nu rdun, ral‑laꞌ gagu nu naꞌ ga nac lu yuꞌu lidx, cui gun bayúdx
    cuequi xbeynëꞌ lbiꞌiliꞌ Dios catiꞌ udubliꞌ. Nacuáꞌ yelaꞌgac le runliꞌ, san ucaꞌnaꞌ
    tsahuiꞌ yuguꞌ lë naꞌ catiꞌ duyúaꞌ lbiꞌiliꞌ.
  lin-lin: Moto nyonso oyo azali na nzala asengeli nanu kolia na ndako na ye, mpo
    ete mayangani na bino ememela bino etumbu te. Mpe na tina na makambo oyo etikali,
    nakopesela yango malako tango nakoya.
  hns-NT: Djab koi ke bahoet bhoekh lagal hai, tab oke tjaahie aapan ghare koetjh
    khaai lewe ke. Dje aise na karie, okar samaadj log ke oeppar sadja aai. Djab ham
    aabe tab ham koetjh auro bataabe.
  noa-E: Mag nʉm ee ãb khãijã jãsog thʉnaawai pöd nʉbaju khĩirju sim khai, warre ich
    di aarwe khöwia bëeju aai sim, mag ãbam aig biirdʉnaa thach khö naawiajã Ẽwandamag
    pãach gaai mas apim ugua. Tagam nem pãrau jëeu narr ökhar mʉchcha pãar aar barimaawaita
    mʉchdëu khap jaauwimaju.
  eng-EMTV: But if anyone is hungry, let him eat at home, lest you come together for
    judgment. And the rest I will put in order when I come.
  mib-NT: Te núu ɨɨn ñayuu jií i sōco, te xīhna gā na cáji i vehe i návāha ma stɨ́vɨ
    i nuū cándutútú ró. Te súcuan te ma cuáha ya castigo i. Te quɨvɨ̄ jécondēhe rí
    rohó te cachi rī ndese coo sava ga jniñu.
  lif-NT2: आत्तिन् साक्‍मे़न्‍जा वाॽ, खे़ल्‍ले़ हाराॽ हिम्‍मोए चआङ् ताररो॥ हे़क्‍केलॽरिक्
    थिक्‍ते़न्‍नो के़जुप्‍सिल्‍ले़ खुम्‍दिङ्‌ङो के़न्‍ध्‍ये़ॽइन्‍लरो॥ आल्‍ल इङ्‌गाॽ
    खिनिॽओ ताआल्‍ले़ वेॽ पाःन्‍हाॽरे़न् ओःन्‍धाक् पिनिङ्‌लो॥
  xnj-xnj: Na ngati kuvi na mundu mweavi na njala, alyayi hoti kunyumba yaki. Muni
    kukonganeka kwinu kukoto kuleta uhamula. Nambu, kuvala mambu gangi, yati nikuvajovela
    penibwela.
  mmx-mmx: La do tara i roxo, neni na anan avot be ro at loogu ren, la kerepmo mi
    noxo ekip tangarang mi lebelemamao at ne Moroa. La ti mo levelinga vetpes bok
    miga sue ia mumu i, ana vaase bok ba nimi min do nia ana vot pasa nimi.
  cbr-NT: Usai 'iimi upiti timëtiama isquian Nucën Papa Diosan mitsu castícanti rabanan
    camina panancë 'ixun mitsun xubunuxun piti 'ain. Usa 'ain cana mitsu isi cuanxun
    uisai caramina 'icani, a mitsu mëníoxunti 'ain.
  tee-NT: Chai ni xamati' ju na chavani pus chach venchalh la'ixchaka'. Pus ni chunch
    ju alat'it pus ju Dios jantu catamamak'alhk'ajniyan. Pus ju ali' taxtokni astan
    aclajunau acsni aclalakcha'anchokoyauch.
  eng-LSV: and if anyone is hungry, let him eat at home, that you may not come together
    to judgment; and the rest, whenever I may come, I will arrange.
  cak-NT: Pero xa c'o jun chiwe yalan ninum rupa, más utz tiwa-pe chirocho. Ren nin-ij
    ronojel re' chiwe, roma man ninjo' ta chi rix niwoyoj-ka ri castigo pa iwi', roma
    man utz ta niben chech ri Dios cuado nimol-iwi'. Y c'o ch'aka chic ex ri ninjo'
    nin-ij chiwe chi nitemaj, pero xa c'a xquinapon na iwiq'uin, cuando xquixintijoj.
  pah-NT: Tape'una'ẽi ti mbatera Tupana'ga ti tombohahyukaryme pe me. Po ti ty'ara
    jara'g̃a jukahetei, a'ero po ti g̃a g̃wonga pe na'ẽ i'ui mo hamo. Jihorame pe
    pyri po ti ji pe mbo'ei jara rehe pe nderekovo nehẽ.
  sja-NT: Apida jarrapisia bɨ pɨrã, chei naaweda, ichi temãi nek'oipia bɨ. Parãpa
    mãga ooruta pɨrã, Tachi Ak'õrepa miapi-e pait'ee pariatua k'o p'anɨ k'aurepa.
    Mɨ parãmaa wãk'ãri, waapɨara jarateeit'ee.
  xed-xed: Ka si maya ta kuzlaŋtá mndu katsi, zutani ta skwa zayni mintghani, da nzaku
    tsa tska vgha ghuni ya ka kla ghəŋa ghuni da guma Lazglafta. Pɗakwa hamata skwiha
    ya ná, dzaʼa payafta baɗu laba ɗa da kaghuni yu.
  mks-NT: Ta tá cuíco ndó já quéa̱ xíní ñúhú cuxu ndó vehe ndó já ná a̱ jándoho Ndióxi̱
    ini ndó sa̱há ña̱ cája ndó ña̱ núu tá tácá ndo̱ cajíni ndó ña̱ yi̱i̱ ja̱n. Ta
    caja vií i̱ sa̱há java ga̱ ña̱ha tá ná sa̱a̱ i̱ coto nihni i̱ ndo̱hó ja̱n.
  gfk-S: Ing be tikenong i taburungan, i tahut be na ian kaia ra ngasiana waing mu
    nahula kap ra harpadano ing mu hanawat hulungan. Io, ma ing ni hanawat um, iou
    ni hatakadosne kike ra mes na linge nalamin ta mu.
  bmu-bmu: Kunöŋ wösöŋi alja ewö, yaŋön mönö nanŋe mire neneŋi nema. Tokoba laŋ negetka
    Anutunöŋ eŋgeka keuŋini jim teköi lömböt miwikŋaibepuköra mi jizal. Keu tosatŋi
    eŋgöreŋ kamami, nalö miaŋgöreŋ jim kutum eŋgimam. Mewö.
  dgz-dgz: Amba e da da enup aguguraepi ame namu e pa ega gapan taba nan amba onaen
    to iamen. Ap tanewa God wanene ya taeta. Nop upinewa wadidiaepen menan amba inayap
    ongain.
  eng-GNV: And if any man be hungry, let him eate at home, that ye come not together
    vnto condemnation. Other things will I set in order when I come.
  zaa-NT: Canchu yàl·la' tè chi ritùni le, pues go ỹa le le' litsi' le, làniana reunión
    qui' le nna làa ccą́ resultar castigo para lebi'i. Bíỹaáru ca pregunta té qui'
    le, guni ya' cą arreglar canchu chi itá' làti tse'e le.
  eng-WEBSTER: And if any man hungereth, let him eat at home; that ye come not together
    to condemnation. And the rest will I set in order when I come.
  guh-guh: Pajivi piajani, bajarapajivi copiaya benabane pijabota pejonevajënaeya
    panenacaetuatsibojavaberena. Nexata panenacaetuatsijavata, bajarapajivi apo naneconitsi
    tsane Diosojavabelia. Itsajamatabëcuenejavaxi pematatsënëa, xua yabara paneyanijobame,
    abaxë apo pacatoyaquinaetsi mapabaxutotaje. Itsa pacataenatsi, pacatsipaebianatsi
    bajarajotalia.
  bon-bon: Liba laasi nyene loolomecewe, tabe miiji niinäce mete cabu säärwäjuge,
    siige Acejiyame te piba weebibine lica ablaweja weeme niiyarage mule name pi weeme
    abasecretna ngalebora. Yepä poto mule poto cidi me cane ebä umle pa jiwenipene,
    cane liba pa lädepene peeyeme.
  nhw-BL: Huan sintla se nelía mayana, ma tlacuajtehua ichaj para amo antlajtlacolchihuase
    quema anmosentilíaj. Huan ica nopa sequinoc tlamantli catli antechtlajtlanijtoque,
    nijsencahuas nochi quema niajsiti nepa amohuaya.
  swh-ONEN: Kama mtu akiwa na njaa, ale nyumbani kwake ili mkutanapo pamoja msije
    mkahukumiwa. Nami nitakapokuja nitawapa maelekezo zaidi.
  wbi-wbi: Umuunhu angave nhinjala, alisaghe ku nyumba ja mwene, ulwakuuti pano mjtang'ana
    palikimo namungahighanaghe. vwimila vwa agha aghange ghano mulembile, nikuvavula
    pano niliva nikwisa.
  bba-bba: Gɔ̃ɔru tɑ̀ n ɡoo mɔ̀, u de u ɡinɑ dĩɑnu di yɛnuɔ, kpɑ bɛɛn mɛnnɔ sɔɔ i
    ku rɑ tɑɑrɛ suɑ. Gɑri yi yi tie, kon bɛɛ yin ɑsɑnsi sɔ̃ nɑ̀ n tunumɑ.
  eng-KJVCPB: And if any man hunger, let him eat at home; that ye come not together
    unto condemnation. And the rest will I set in order when I come.
  kgk-NT: Ani peju pene rygwỹatã hagwã-rami. Ivare'a va'e tokaru katu gwóga-py pono
    Nhandejáry pene mbohasa asy hagwã. Oĩve pene remiporandukwe kwatia-rehe pemoĩ
    va'ekwe. Ãy katu namombe'u mo'ãi upe va'e-rehe. Agwahẽ ramo pende ha-py amombe'u
    arã peẽ-my upéa-rehe.
  waj-waj: Fai gioonna kiaapu voovoono inna yeenna raino ari nnauvaki varioo safuuma
    yeenna nnaivee. Ngia nuunaida yeenna nneera suaivaki Anutuuqo sa irisai maisaivaa
    ngii miaiveeraivaara ngii yeenna rainai ngiingii nnauvaki varida safuuma yeennaivaa
    nnaatee. Ngia tauraa vo kua voovai ni yaparakiaivaara fai yapooma na ngiiisi viee
    safuunaravai.
  cpy-cpy: Pitasheyatzii-rika, powanakyaa pipankoki tekira piyaata-nakiita, okantantyaari
    eero iñaakaan-teetzimi pipiyotakyaarika. Aririka niyaataki nareetan-temiri, aritaki
    nothotyaakimiro niyotaa-yitemiro irok a-paeni.
  mpx-mpx: Toto ebo ni galebu, ni anan ga totona wana limiya mulaa abwe ni nem, inoke
    sauga nuku nogogo pamaisena, bahi Yehoba wana lahi nuku pwapwawa. Sauga ebo na
    nowa, abwe bugul enuna al kaiweliya na ba pasapu eliyamiu.
  wbp-wbp: Kajinkili yarnunjuku nyina, ngulajulu kamparrurlu-juku nganja ngurrangka
    jaajikingarntirliji. Kajinkili jungarnirli ngarni, kula-nyarra nyurnu-kurra-mani
    Kaaturluju. Nyurrurlarlu yapangkunkujulu payurnu nyiyarningkijarraku ngajulu yungurna-nyarra
    yimi-ngarrirninjarla jungarni-mani. Nyampurrakuju karna-nyarra ngaka yanirra wangkanjaku.
  luo-luo: To ka ngʼato odenyo, to ber mondo ochiem dala, mondo kik chokruok ma ubedogo
    kelnu kum. Weche modongʼ anawachnu ka abiro.
  nhe-NT: Huan intla se nelía mayana, ma tlacuajtehua ichaj para ax intlajtlacolchihuase
    quema inmosentilíaj. Huan ica nopa sequinoc tlamantli tlen innechtlajtlanijtoque,
    nijsencahuas nochi quema niajsiti nopona imohuaya.
  aii-aii: ܐܸܢ ܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܚܲܕ ܟܦܝܼܢܵܐ، ܓܵܘ ܒܲܝܬܵ‌ܐ ܐܵܟܹܠܔ، ܕܠܵܐ ܗܵܘܹܝܬܘܿܢ ܒܸܓ̰ܡܵܥܵܐ
    ܠܕܝܵܢܬܵ‌ܐ. ܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܒܸܬ ܡܲܕܥܸܢܵܘܟ݂ܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ.
  esk-NT: Kisupayaaq niġisuŋniġumi niġiruksrauqqaaqtuq kiñuniġmiñi, Agaayyutimli anasriñŋuqsautaitchumagaasri.
    Isiḷġiqsuġisigipsi atlanik utlakkupsi.
  msb-msb: Kun may nagugutom sa iyo, pakauna anay siya sa inda balay agod dili kamo
    abuton sa paghusgar sa iyo pagtiripon. Huhusayon ko na lang ugaling an manungod
    sa iba pa na mga bagay pag-abot ko dida.
  cpa-NT: Ju³dsi²gøh²dsa ja³quiah¹³dsa ju³ná³ hein² dsa lǿ² lø¹i³cónh¹. Mi³jøng² tsa¹cuø¹
    Diú¹³ jmø³uai¹² ni³ huu¹³ jøng² hi² tsa¹cǿh³ hniah¹² cu²rø² ni³ mesa quiah¹²dsa.
    Mi³rǿ³ báh³ jní² ca¹lah¹jǿ¹ jǿg³ siíh² na³ma²ca¹dsiánh¹jni ja³tiogh³ hniah¹².
  dso-dso: ଜଦି କେ ବୁକେ ଆଚେ, ସେ ନିଜର୍‌ ଗରେ କାଇକରି ଆଇବାର୍‌ ଆଚେ । ଜେନ୍ତିକି ତମେ ରୁଣ୍ଡ୍‌ଲାବେଲେ
    ପର୍‌ମେସରର୍‌ ଡଣ୍ଡ୍‌ ତମର୍‌ ଉପ୍‌ରେ ନ ଆସେ । ଆରି ରଇଲା ବିନ୍‌ ବିନ୍‌ ବିସଇମନ୍‌ ମୁଇ ଆଇଲେ,
    ପଚେ ବୁଜାଇ ଦେବି ।
  meu-meu: Ta ben-a hitolo, ia na ena ruma ai bema aniani, hahemaoro ai ba dika bou
    na garina. Hereva oredia do bae mia ela bona baina vasi, bena baina hamaoromaoro.
  yva-NT: Ranivara vatane inta maror, koveamo pisyisy no apa yavar dati, indamu arono
    wade wapanugan, vemo mangke nande wasai jinya. Muno sya ananyao kaijinta mamo
    indati syo raura arono syore wasai.
  dgc-dgc: Eng éwan kam makatiis ta alép, éy méngan kam pa ta bile moy bagu kam négpisan.
    Makay parusaan kam na Diyos éng éwan tama tu péngaheg moy to péngapon na Panginoon.
    Ey tungkul ta iba a bagay, éy hatulan ta kam kédemét ko sina.
  zpm-NT: Teḻ zha ne rieṉgaa lëbd zho lozh gdziṉ grëraa zha ne nacgrë zho, mazd gowgazh
    zho lidz zho, zeeṉa yguibd zho ygaa zho guieḻnë co. No spalal miṉe racladz naa
    gacnaṉ to, per naa zeeṉe guiaḻ naa nëz qui dzigo gne naaw lo to.
  hix-NT: Ayahyehnàtokonye, omànà ro kom yawo asahxemtotxoko. Àro wyaro rma ohxe hak
    nahko, oyohsamnohtoho komo, Kohkomo wya atxke manatxhe hampànà tawro hona. Amnye
    khananàhyatxhe, anaro rha hoko, onmenhothàyam hoko. Ohyakanye romokàtxhe rma,
    khananàhyatxhe, àhoko.
  sim-sim: Os ji erengha nahi, aka jihik ji ashihi jivai talandirsaka. Erem ji u nahi
    mbeek Avui Wasilaka or unak kavak nakwa ambu jir. Mashi lal nga jirin a sawekwak
    a hishiwa nir. Hako halanak yawur jirin a ta heyekop a sawekundu.
  npi-ULB: यदि कोही भोकाएको छ भने त्यसले घरैमा खाओस्, ताकि तिमीहरू भेला हुँदा तिमीहरू
    न्यायमा पर्नेछैनौ । र तिमीहरूले लेखेका अन्य विषयहरूको बारेमा म आएपछि निर्देशनहरू
    दिनेछु ।
  cgc-cgc: Daw duma ki kyo nletem, miad pa daw maan anay naan ta inyo na balay aged
    daw kyo yan daw duma man na mga gatuo magtipon, buaten nyo an dili tenaan na silutan
    kaw ta Dyos tenged ula naan ta isip nyo Ginuo an daw ula nyo man patubaya mga
    duma nyo na mga gatuo. Parti ta duma nyo na mga insa ki yaken, sabaten ko daw
    naan a dyan en duma ki kyo.
  tim-tim: Akto mindugumbiâ gulip akto Anutuŋe hâuŋe yeŋgiwopgât hin akbei. Yeŋgâlân
    gâtŋe bikŋande sotgât mopŋe agumbo âmâ ulikŋân yeŋe emelan nembai. Gârâmâ den
    bikŋe amâ nunak togomân âmâ makmâ heŋgemyeŋguwian.
  yor-yor: Bí ebi bá ń pa ẹnikẹ́ni nínú yin, kí ó jẹun láti ilé wá, kí ó má ba á mú
    ìjìyà wá sórí ara rẹ̀ nígbà tí ẹ bá péjọ. Tí mo bá dé, èmi yóò máa sọ̀rọ̀ lórí
    àwọn kókó-ọ̀rọ̀ ìyókù tí n kò ì ti fẹnu bà lẹ́sẹẹsẹ.
  wos-wos: Du takwa nawulak hénooka hiyaata, di nak du takwaka haxénjoka hélék yata,
    di tale deka gembu hénoo satandi. Sataka yae guni wali retandi. God hurundan haraki
    saraki sémbut diré hasa hwendémboka, di tale deka gembu satandi. Hayingun hundi
    nawulak akwi dé re. Hukémbu wuni gunika yae wun hayingun jonduka hundi watawuni.
  emp-NTPO: Ab̶aʌda jarra b̶ʌbʌrʌ idji diguid̶a ne coida b̶ʌa. Mãwã ãbaa dji jʌrebʌdad̶e
    Ãcõrẽba bãrãra cawa oẽ́a biẽ́ o panʌ carea. Mʌ̃a wad̶i jaradiaida b̶ʌra jãmaa
    wãbʌrʌd̶e jũma jaradiaya.
  eng-F35: But if anyone is hungry, let him eat at home, lest you come together into
    judgment. And the rest I will set in order when I come.
  ind-ind: Kalau ada yang lapar, makanlah dulu di rumah supaya perjamuan bersama tidak
    menjadi kesempatan bagimu untuk mendatangkan hukuman atas diri sendiri. Mengenai
    pertanyaan-pertanyaan kalian yang lain, saya akan membahasnya ketika saya datang.
  pes-OPCB: اگر کسی خیلی گرسنه است، در خانه بخورد تا وقتی با دیگران جمع می‌شود، باعث
    محکومیت و مجازات خود نشود. وقتی آمدم، به مسائل دیگر نیز رسیدگی خواهم کرد.
  mpt-mpt: Eka wanibta imen tebo yebo mole ilib am ye dowonibta tline! Ibo mo de te
    blibta imen tebo mo yebota bobol asusu nimibe! Ibo dowon tebianiba Sume bobolo
    kla fumbianiba naka mak unang maki waise bliba i alukum te misibta Sume imen baka
    e waen aay bakao wembianibte! Ibo mo inamin blim kemib mole ibo kukub misiam ota
    namiba Gode yang kenea ibo enino omyamabebe. Ne weng mako ye bu otane ne futan
    temo mo baabenimibabe. Deibueibua sinanota monita weng keim baabenano!
  ssx-ssx: Kutupa ika꞉ momba꞉la pita꞉ pu hoeyaasemeeki Koda꞉ma꞉ handaa iki pa꞉ta꞉
    eki a꞉nda꞉ peaama꞉na꞉ mo tea꞉ma꞉ homa꞉la꞉ halima꞉ta꞉ ipika꞉ da pa꞉ta꞉ pita꞉ kone
    ne napeke alee. Kutupa mo hande mandane pea꞉pekeeki manuta꞉ I̱ a꞉pa hata꞉ tikitiki
    yalueke.
  mkl-mkl: Bii ɑri wɑ kpɑ inɛ ɡɔ, ku jɛ sɔndɑɛ kpɑsɛ̃ ku bɑ i mɑɑ̀ nɑ i so tɑɑle si
    kutɔtɔɔ nŋɛ. Ide iyi í ɡbe, ɑn ce ŋɛ cioɛ bii ǹ nɑ ǹ to wɑ.
  gaq-gaq: ପେନେ ଦଲ୍‍ ଡିରକମ୍ ଇସ୍‌ପର୍‌ନେ ଡଣ୍ଡ୍‍ ବେପା ଣ୍ଡୁ ଆତେନ୍‌‌ସା ଜଦି ଜାଣ୍ଡେ କେଡ଼େସଃ
    ଲେଃଏ ତେଲା ମେଁ ଡୁଆ ଚଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‌ଲେଃ । ବିନ୍‌ବିନ୍‌ନେ ବିସୟ୍ ସାପା ନେଙ୍ଗ୍ ମ୍ପାଙ୍ଗ୍‍କ୍ନେ
    ଇଡ଼ିଙ୍ଗ୍ ଆଦ୍ରିଗ୍ ମ୍ୱିଏ ।
  gof-RNT: Hintte shiiqoy pirddas gidonna mela koshattida oonikka de7ikko, ba son
    mo. Attidabaa taani yaa bada hinttew odana.
  unx-unx: ଆପେୟାଃ ହୁଣ୍ଡିନ୍‌ତେୟାଃ ସାଜାଇ ନାମେ ନାଗେନ୍ତେ ଆଲକା ହବାଅଃକା । ଏନାତେ ଜେତାଏ ରେଙ୍ଗେଜଃ
    ତାନ୍‌ରେଦ, ଇନିଃ ଅଡ଼ାଃରେ ଜମେକାଏ । ଆଡଃ ଏଟାଃତେୟାଃକ ଆଇଙ୍ଗ୍‌ ହିଜୁଃରେ ଉଦୁବାପେୟାଇଙ୍ଗ୍‌
    ।
  gah-gah: Makó nenémo nosánetakumú gaúna napa helekokoma, numunauka minoko goí oko
    nino. Alegesá iki ali gopa ikiko lekelitoka lihima utó okatize. Itó gakó lugáa
    nezáne lekelitoka vinake ale hee linogo uve.
  lcm-lcm: Na man ta sikei kapo buk angan, kapo mamaiten ta nia ka angan nei kana
    lu, vei kami serei kuvul ka tukulai i kami puka. Mang rukun bil ang, man name
    serei, nala atatai aro imi tatana.
  aer-aer: Nhenge arrantherre apeke angayakwe anerlte-anemele, urreke arrantherre
    apurte-irretyenhenge merne Ngkarte anwerneke-artweye-kenheke apmerele merne arlkwetyeke.
    Arrantherre apurte-irreke-iperre arlkwetyeke Ngkartele arrenhantherrenhe ilpernetyakenhe
    aneme, arrantherre-arle arratye arlkwerlenge. Yewe, arrantherre kwenhe angkentye
    arrpenhe areye-arlke ayenge apayuthnetyame pipe arrekantherrenge kele urreke ayenge
    arrekantherre-werne apetyeme, ayenge arrekantherrenge arne yanhe areye-akerte
    angketyenhe nhenge the arrenhantherrenhe arratye-iletyenhenge.
  qvc-NT: Piru mayqanniki mallaqnashpaqa, wasikipilla mikuyllapa. Chaymandaqa tandanakushpa,
    chay Santa Mikunata shumaqta mikuyllapa, Tayta Dyus ama kastigashunambaq. Qamkunaman
    shamushparaqmi, wakin kusaskunataqa rini yach'achishuqllapa.
  tgl-ULB: Kung sinuman ang nagugutom, kumain siya sa tahanan, nang sa gayon, kapag
    nagtitipun-tipon kayo, hindi ito para sa kahatulan. At tungkol sa ibang mga bagay
    na inyong isinulat, bibigyan ko kayo ng mga panuto kapag dumating ako diyan.
  cbs-NT: '@see-verse:1CO.011.033'
  xtm-NTPP: Nú nde ni kókon, va'a‑ka ja na kaa ni xita ve'e ni ma sana ki'in ni, sukan‑va'a
    máko ko kanduu ko kani'ni ni ja kaa ni te kuiso kuechi ni te chunaa ni ja u'vi
    sa'a ni ma. Ndaka‑ka ma ndakin tna'a maa sa kivi jaan sa ma.
  nnq-nnq: Na anda mundu jwajwoa abi na njala, alyeoti kachakwe, kupala kongana kwinu
    kukammekanga muhukumuje. Nambu gange gala, nimpaganga milandu pambakuika.
  bao-NT: Jĩcãrã cʉ̃ja ca queyajata, cʉ̃ja yaa wiijeripʉra cʉ̃ja baajato, mʉja ca
    nea poo baarijera ñañaro ca tii yaio ecoparã mʉja ca niiro ca tiirije to ca nii
    eatipere biro ĩirã. Apeye peera mʉjare ĩagʉ waagʉpʉ yʉ wede quenorucu.
  san-ORI: ଯଶ୍ଚ ବୁଭୁକ୍ଷିତଃ ସ ସ୍ୱଗୃହେ ଭୁଙ୍କ୍ତାଂ| ଦଣ୍ଡପ୍ରାପ୍ତଯେ ଯୁଷ୍ମାଭି ର୍ନ ସମାଗମ୍ୟତାଂ|
