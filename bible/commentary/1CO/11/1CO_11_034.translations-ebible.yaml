    rena ago nigida.
  tav-tav: Ni ũcʉ seeto majuu cañigo riaʉ cʉ ya wiipʉre cʉ ʉgaato. To bairo caroaro
    mʉja caneñapo ʉgaro tʉjʉʉ mʉja popiyeyequetigʉmi Dio. Apeye mʉja tʉpʉ ejaʉ mʉjaare
    yʉ buio quenoonemogʉ yua.
  eng-ULB: If anyone is hungry, let him eat at home, so that when you come together
    it will not be for judgment. And about the other things you wrote, I will give
    directions when I come.
  spa-VBL: Si alguno tiene hambre, es mejor que coma en su casa para que cuando se
    reúnan no traiga condenación sobre sí. Les daré más instrucciones cuando vaya
    a visitarlos.
  fra-_FOB: Et si quelqu'un a faim, qu'il mange dans sa maison, afin que vous ne vous
    assembliez point pour votre condamnation. Quant aux autres choses, je les réglerai
    quand je serai arrivé.
  hau-ULB: Idan kuwa wani yana jin yunwa, ya ci a gida, kada ya zama taronku ya jawo
    maku hukunci. Batun sauran abubuwan da kuka rubuta kuwa, zan ba da umarni a kai
    sa'ad da na zo.
  mal-mal: വല്ലവനും വിശക്കുന്നു എങ്കിൽ നിങ്ങൾ ഒരുമിച്ച് കൂടുന്നത് ന്യായവിധിയ്ക്ക്
    കാരണം ആകാതിരിക്കേണ്ടതിന് അവൻ വീട്ടിൽവച്ച് ഭക്ഷണം കഴിക്കട്ടെ. ശേഷം കാര്യങ്ങളെ ഞാൻ
    വന്നിട്ട് ക്രമപ്പെടുത്തും.
  lit-lit: Ir jei kas alkanas, tepavalgo namie, kad nesueitumėte teismo užsitraukti.
    O kai tik atvyksiu, nurodymais sutvarkysiu likusius reikalus.
  urd-GVR: Agar kisī ko bhūk lagī ho to wuh apne ghar meṅ hī khānā khā le tāki āp
    kā jamā honā āp kī adālat kā bāis na ṭhahre. Dīgar hidāyāt maiṅ āp ko us waqt
    dūṅgā jab āp ke pās āūṅgā.
  far-far: Ma dia ta wane ka fiolo, lea fua nia ka fanga basi ana 'i lume nia, suifatai
    nia ka fi leka ana okue, fasia God ka kwatea kwaekwaee fua mulu sulia falafala
    kamulu ki ana kada mulu oku. Ma, sulia tani ru 'e'ete lau, nau kai olisida ana
    kada nau leka mai siamulu.
  suz-BL: शोव़लु फाल्‍ने मचाप्‍बपुकीमी आन खिंम जशा जाक्‍‍मल। मो मपाइतीनी हना, प्रभु
    भोज मरिम्‍शो सेल्‍शा नु दोसी दुम्‍नीनी। अरु थोव़क आन पर्बम गो इन कली नोले जाक्‍ची
    ना शेंनुङ।
  car-NT: Ikumyry 'wa amy wory jako, tauty po iwendamery man. Iwara ro moro ase'wa
    awopyrykon yja'wan me mo'ko Jopoto anauranano'po'pa kynaitan. Morokon amykon terapa
    ajemepato'ko'man ko'wu ywopy'po mero o'waine sa'pendake iru'pyn me.
  amp-amp: Wom yimar yudbat yatinoheter, duka kangr womroh rhu gari hatohneft yudbat
    yatinohruha, ee ndhtet yimar bi turhu kunyko ye bmtanehato niakfot nd rifiny swirt.
    To rorn yudbat yatinohakhato ror yudbat mirahr ayeya, be nd rhu rifiny swirt rhuyuk
    yimam mrokfetm rhurahm. Nd wom wom kfo nuhas mrokfom kto tuka nieya nikmoh htit
    ee nd yiha kfo nuhas marnya bomarnyaruhanko.
  bht-bht: अगर कोई भूखा हो, तां अपणे घरे खाई ले ताकि जालू तुसां गिठे होंदे न तां सही
    ढंगे ला व्यवहार करी सकन, ताकि परमेश्वर तुहांजो सजा ना दे, कने बाकि गल्लां दे बारे
    च जड़ियां तुसां लिखियां थियां, सै मैं ओथु आई करी समझाई दिंगा।
  eng-NOY: If any one hunger, let him eat at home; that ye may not come together to
    condemnation. And the rest I will set in order when I come.
  cub-NT: Ácʉ põecʉ mʉjacacʉ ãvʉé yaiyʉ́ baru, ãjacʉrĩ ʉ̃i cʉ̃rami jívʉi, Jʉ̃menijicʉi
    ñájine d̶abequiyepe ayʉ mʉjare, mʉje ãmed̶aiye boje mʉje cójijivaiyede. Apede
    mʉje jẽniari jã́iye báquede yʉre, majicacʉyʉmu mʉjare aipe d̶aiye jaʉrõre ji eaquiyede
    mʉje yebai.
  ita-1927: Se qualcuno ha fame, mangi a casa, onde non vi aduniate per attirar su
    voi un giudicio. Le altre cose regolerò quando verrò.
  lww-lww: Yaru nap̃a viso karia sitom manene laa kinanena, popon naga sum̃a ga um̃a,
    kinana ruru kana. A monar ataveve ruru kiau visena e lepas nene, visae peraga,
    pogos nap̃a aimi lele taaga, ana yoko tap̃atete suri tai wo van amiu. Sur tap̃ena
    si lap̃asa sike e inu vena visawalen van amiu, ana yoko nevisayu la van amiu e
    pogos nap̃a neim nom̃alivin amiu.
  ckb-ckb: ئەگەر یەکێک برسی بوو با لە ماڵەوە بخوات، نەوەک بۆ حوکمدان کۆببنەوە. کاتێک
    هاتم بۆ لاتان، ڕێنمایی زیاتریشتان دەدەمێ.
  nas-nas: Niiꞌnung peeravoko osie taamang-antaverimatoai diikaang naronaroꞌ kiimata-poꞌnung
    deemparaꞌneenga. Damaꞌke mora napoꞌ niiꞌning naurampiaing.
  uvl-uvl: Pe nenge teke mele mete ana toto, ngau tala nga nena pele mukam. Iange
    lape a poia poinga poreke ngana pe Non Soke amnei teu langa lemo poinga nem. Ure
    hel tetu kura pe nga etue nenge eat ke e lohot nge imo, lape e hepeng hote lange
    imo ol.
  eng-BBE: If any man is in need of food, let him take his meal in his house; so that
    you may not come together to your damage. And the rest I will put in order when
    I come.
  ixl-CNT: Txꞌaꞌnoj kꞌasuꞌl tu tatibꞌal oj abꞌil nikam tu vaꞌy. Ech yitꞌ choobꞌal
    paav koj suꞌltija texoꞌl. Aatz tereꞌn qꞌu kam qꞌuꞌl yitꞌ bꞌaꞌn koj nebꞌaneꞌ, anal
    savoksa tu jik aas loꞌoponin.
  xsi-xsi: Ambo tamâta toŋge putole ipu, ande ara ŋana i ma ika muŋga lâ tamwata ne
    luma. Tia ma Maro Kindeni ne pareŋa-nia ikeno pami. Ŋgua pinde ikeno mo ŋai yo,
    aku lâ zo ndia naŋa ma ataulo amorami kilo, ande naŋa ma aveta ŋgua ŋinde sondo.
  crx-NTPO: Mbene la ooye'ilts'ulne duyoh ts'e 'uhoo'alh. 'Et whe la nkede la 'ilhunaoohdulh
    de, 'aw nohba nahoodeh ait'oh. 'Ink'ez 'udun cha whunohodutis'eh-un ndet la nohts'óozusya
    de, 'et ts'iyawh ts'ih'un un'a nohba neootas'alh.
  kan-OKCV: ನೀವು ಒಟ್ಟಾಗಿ ಕೂಟಕ್ಕೆ ಸೇರಿಬರುವಾಗ, ನ್ಯಾಯತೀರ್ಪಿಗೆ ಒಳಗಾದಂತೆ, ಹಸಿದವರು ಮನೆಯಲ್ಲೇ
    ಊಟಮಾಡಲಿ. ಇನ್ನುಳಿದ ವಿಷಯಗಳನ್ನು ನಾನು ಬಂದಾಗ ಕ್ರಮಪಡಿಸುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:1CO.011.033'
  blw-blw: Yag mag-ay ta wachay chan henaang, mangan unna koma ah faréyna ya anat
    maligwat way i mèan hen anchi Manmanma-an ta achi chàyu disiplinéén an Apudyus
    no ma-among-ayu. Yag mepanggép hen tapen hen ifagà an chàyu, awni ta umaliyà ahna
    ta an-owat ifaga.
  tam-2017: நீங்கள் தண்டனைக்கு ஏதுவாகக் கூடிவராதபடிக்கு, ஒருவனுக்குப் பசியிருந்தால்
    வீட்டிலே சாப்பிடவேண்டும். மற்றக்காரியங்களை நான் வரும்போது திட்டமாக சொல்லுவேன்.
  azz-NT: Huan como acsá se tocniu mayanatiu, yejua ne ma achto tacua ichan. Huan
    como namejuan nanquisepanmasehuasque ne mohuiscatacualis ica yolchipahualis, ijcuacón
    Yejuatzin amo monequi namechtatzacuiltis. Huan yejua san nijín ten namechilía.
    Pero ocsequin ohuijcayot nicyectalitiu oc hasta in tonal cuac niyás namechitatiu.
  spa-RV-1909: Si alguno tuviere hambre, coma en su casa, porque no os juntéis para
    juicio. Las demás cosas ordenaré cuando llegare.
  csy-csy: Khat po sia a ngilkial ahile, inn ah ne tahen; tabang in nongpai na uh
    thu mawsiatna hong suak ngawl tu hi. Taciang thudang te sia kongpai ciang in keima
    in phatak in ka puapha tu hi.
  mxq-NT: Es pʉn ja pʉ́n yuꞌoꞌkʉnʉ, waꞌan tkay ma̱ tyʉjkʉn, es dʉꞌʉndsoo kyaj pya̱a̱dʉdʉt
    ja tʉydyuꞌunʉn ma̱ mnaymyúkʉdʉ. Es ko nʉjx nguꞌixtʉ, net nꞌakꞌawánʉdʉt wiinkpʉ
    diꞌibáty myajtʉʉdʉp.
  tzj-NT: Ja c'a wi c'o jun chewe congana nk'ak'an rupan in matucoch' mejor tiwa'el
    pa rochoch. Quirtari' neban jutz'it utzc'a chi mta castigo xin Dios nesiq'uij
    chewij ja tok nemol ewi'. Ja c'a tre ja jule' chic razón ja xec'waxaj chwe c'a
    tokori' xtinchomij ja tok xquinekaj ewq'uin.
  tdt-tdt: Se imi hamlaha karik, haan lai buat ruma iha uma, atu nunee imi halibur
    hamutuk, la bele hetan Maromak nia kastigu. Hau nia lia menon seluk, hau too iha
    nebaa mak hau foo.
  ron-BTF: Și dacă flămânzește cineva, să mănânce acasă; ca nu cumva să vă adunați
    pentru condamnare. Iar restul le voi pune în ordine când voi veni.
  eng-WEBP: But if anyone is hungry, let him eat at home, lest your coming together
    be for judgment. The rest I will set in order whenever I come.
  eng-FBV: If anyone is hungry, then eat at home so that when you meet together you
    won't bring condemnation on yourselves. I'll give you more directions when I visit.
  nld-1939: Zo iemand honger heeft, dan moet hij thuis maar eten. Anders komt gij
    tot uw oordeel bijeen. De andere zaken zal ik wel regelen, wanneer ik kom.
  bwo-bwo: It ko'ewo angshosh b́ woterawok'o ititse k'ak'ts asho b́ beyal b́ meyitse
    moowe. Oorts keewosh taa manok twoor dabr bín jiishetwo itsh imetuwe.
  nch-BL: Huan sinta se nelía mayana, ma tacuajtehua ichaj para amo antajtacolchihuase
    quema anmosentilíaj. Huan ica nopa sequinoc tamanti cati antechtajtanijtoque,
    nijsencahuas nochi quema niajsiti nopona campa amojuanti.
  quc-TNT: We c'o jun cänumic, utz cäwi' lok cho rachoch, rech man cäc'äjisax tä i
    wäch rumal ri Dios rumal chi man utz tä ri quibano aretak quimulij iwib. Ri niq'uiaj
    chic ri cwaj chi cäbanic, c'ä te' quinban u banic wa' aretak quinopan iwuc'.
  tfr-NTPO: Pjãy kjone kjone pjl̈iröshko ga pjãy ië bomi ushko bäm go guing, pjãy
    tönshko ga pjãy shdũya Tjl̈apga Jesúsdë l̇l̇ëm wl̈o. L̇l̇ëbo obl̈ë l̇l̇gwer, tja
    jek äär bomi ĩkshko jã.
  kaq-NT: Pihan hihxon maton xobohoxon pari pihi yaninahue. Tsinquixon sca piquin
    sirijaquin. Tiromahiton noquen Hihbaan mato casticanmis hihxon tah hen mato yohihi,
    hea huetsabaan. Texe man hea yocahoh tah hen mato qui nocoxon sca yohitihi.
  sgb-sgb: No anlonohên kaw, ay dapat mangan kaw pon ha bali yo, bayo kaw mi-tsi-tsipon
    ta êmên a kaw parusaan ni Apo Namalyari. Ya tungkol ha kaatag ya labay kon ipamwang
    kamoyu, ay itoro ko tana ha paglatêng ko bahên.
  vie-1934: Ví bằng có ai đói, hãy ăn tại nhà mình, hầu cho anh em không nhóm lại
    để mà chuốc lấy sự đoán xét. Còn các việc khác, lúc tôi đến sẽ đoán định.
  kxv-kxv: ମୀରୁ ରୁଣ୍ତା ଆ଼ନାୟି ଏ଼ନିକିଁ ମାହାପୂରୁତି ଡଣ୍ତ ବେଟାଆ଼ହାଲି ଆ଼ଏ, ଏ଼ଦାଆଁତାକି ଆମ୍ବାଆସି
    ହାକି ଆ଼ହାମାନେସି ଏ଼ୱାସି ତାମି ଇଜ ତିନାପେସି, ଅ଼ଡ଼େ ଆଗାଡ଼ା ୱେସ୍ତାନି କାତା ନା଼ନୁ ୱା଼ତିସାରେ
    ତେଲ୍‌ହି କିୟାଇଁ ।
  amu-NT: Ndoꞌ xeⁿ mꞌaaⁿ cwiindyoꞌ ꞌo na ñeꞌjndoꞌ cwaꞌjñeeⁿ na waa waⁿꞌaⁿ chaꞌ ticaⁿnaꞌ
    na nntꞌuii Tyꞌo̱o̱tsꞌom jom na matseijomñê quia cwilajomndyoꞌ Cena. Ntꞌomcheⁿ
    ñꞌoom na cwitaꞌxꞌeeꞌyoꞌ no̱o̱ⁿ, cua̱jndya̱a̱ na mꞌaⁿꞌyoꞌ quia joꞌ nntseijndaaꞌndyo̱
    joonaꞌ.
  hin-CV: जो व्यक्ति अपनी भूख को नियंत्रित न रख सके, वह अपने घर पर ही खाए कि तुम्हारा
    इकट्ठा होना तुम्हारे दंड का कारण न बने. शेष विषयों का समाधान मैं वहां आने पर स्वयं
    करूंगा.
  spa-BES: Si alguno tiene hambre, para que Dios no tenga que castigarlos por esa
    clase de reuniones Y el resto lo pondré en orden cuando vaya a verlos.
  san-BEN: যশ্চ বুভুক্ষিতঃ স স্ৱগৃহে ভুঙ্ক্তাং| দণ্ডপ্রাপ্তযে যুষ্মাভি র্ন সমাগম্যতাং|
    এতদ্ভিন্নং যদ্ আদেষ্টৱ্যং তদ্ যুষ্মৎসমীপাগমনকালে মযাদেক্ষ্যতে|
  tdx-tdx: Naho eo ty saliko, soa re te hikama añ’anjomba’e añe, tsy mone hivory hafàtse.
    Halahareko ho anahareo ami’ty fiàviko o raha ila’eo.
  naf-naf: Ŋenaŋ meuŋaŋgat penaŋ mbe beme egaŋ meuŋaŋ mkaŋan nimtiŋgut bam kobe. Mneti
    ondedak ke myuŋgunepeme Kawawaŋaŋ zemkuwe. Zet notnaŋ notnaŋ ke nen kotiŋgut zemâtâtindawap.
  grc-MT: ει δε τισ πεινα εν οικω εσθιετω ινα μη εισ κριμα συνερχησθε τα δε λοιπα
    ωσ αν ελθω διαταξομαι
  vid-vid: Na wone kuli na yoneche yawele na nzala, na yalye hakaye hake, leka kuting'hana
    kwa hemwe kuleche kwambuza kutaguswa na Nguluwi. Ila, kwa zila mbuli zinji, ndowalonjelani
    hondikuya.
  pio-NT: Máinícaalí máapica abéeri péenácué, néese iwàwacutá iyáaca iyáacaléwa icapèe
    néenitawa, ipíchaná Dios yùuwichàidacuéca pía ìwalíise yái càmíinácuéca piyáaca
    piyáacaléwa machacàníiri iyú macáita pimanùbaca iyúwa, ipíchaná Dios yùuwichàidaca
    wenàiwica idènièyéica cayába yàacàsi nayáacáiná nayáacaléwa cadénama ipíchawáise
    catúulécanéeyéi yàanàaca. Néeni, nùanàapinácaalícué nupáchiaca pía, yá nuchùnìaca
    áiba wawàsi, yái pisutéericuéca péemìawa núa ìwali pìasu cuyàluta irìcuwa.
  tsn-tsn: fa mongwe a tshwerwe ke tlala thata o tshwanetse go ja kwa lapeng gore
    a se ka a itlisetsa kwatlhao fa lo phuthega lotlhe. Ke tlaa buisana le lona kaga
    dilo tse dingwe morago ga ke goroga.
  amr-NT: Diosa castiga kahueʼdik ka̱e̱ʼpo beʼapiʼ huakkaʼ aypotaj e̱e̱ʼnayo o̱ʼnen
    jakyaʼda yanʼbapikatiʼ. Do ijtiakdepo nogda oʼnonmadikaʼapone.
  pwg-pwg: Ma iyi vitonara ikarai na kunona ina numiiyai ita kam, da maranai koni kiidaburana
    na ke ina kam ma inuma wapawapa. Ina bera beroi na mara damonai God ina vitupavira
    ku kamona ina rui. Ma vaghina, bera viya na karakava ani beyebeyemi maranai ana vovira
    kurimi.
  cjv-cjv: Te ari suwo meran goiro koma ikinom tei moiro kua kopuna nowainga ena kam
    mapunom ikom tei fime. Koma kua kopuna nekenainga kam mapunom ikom fure ari kopuna
    dikenangua kopuna erekenainga i faikenangua ena Yai Gumam yokamai einame. Te na
    ka ta di erowaipa na ne yokamai moingi tei unaika di erowaiye.
  tha-KJV: ถ้ามีใครหิ​วก​็​ให้​เขากิ​นที​่บ้านเสี​ยก​่อน เพื่อเมื่อมาประชุมกันท่านจะได้​ไม่​ถู​กพิพากษาลงโทษ
    ส่วนเรื่องอื่นๆนั้นเมื่อข้าพเจ้ามาข้าพเจ้าจะแนะนำให้
  por-BR-2018: Porém se alguém tiver fome, coma em casa; para que não vos ajunteis
    para sofrerdes julgamento. Quanto às demais coisas, as ordenarei quando vier.
  mhl-mhl: Moji uqore etega ine, iŋoji iŋoyoŋunde pigo uqo munjaŋine noine. Tumaŋgaru
    kosa nobi Anutuji ŋone ŋaberu buŋoŋaŋuŋ mitariko yobiŋ egu bofukenimiŋ ore oŋu
    migo. Buŋo goine ŋoŋoreo warebemiŋ, damaŋ oo mitiga ŋarebemiŋ. Oŋu.
  klv-klv: Avan ideh b̃imalkǝkat, tihan a im bai, hǝn asike nab̃onb̃onan samit magenan
    b̃ilav nǝpanismen vi lan gamit gabag. Nukad natgalevis am hǝn nǝb̃ikel mai gamito,
    be lipat vir nagǝman sagw boŋ ideh.
  bco-bco: Ge maiyalega, aya na꞉sa꞉ga꞉ ya꞉bi. A꞉la꞉dimida꞉lalega, gio꞉ ualo꞉ kegeab
    amio꞉ Godeya꞉lo꞉ mo꞉walilima꞉no꞉ a꞉ma꞉ ha꞉g amio꞉ mo꞉doma꞉ib. A꞉la꞉ta꞉ga꞉ to walama꞉no꞉
    nolo꞉, ne gilo꞉wa ya꞉sa꞉ga꞉ a꞉na sa꞉ma꞉no꞉.
  kdl-NT: Kpam aza roku a ɗe aꞌa̱ baci n kambulu, gita̱i ve i lyai ilikulya a kuwa,
