  huv-NT: Sitiül aljane ayáagan apmind üet, ich met aniüng nej, cos atquiaj mbich
    ngome apmejiüran naél wüx apmerangan aaga Cena del Señor niüng canchiüron. Sanasaj
    icon wüx leaw aliün majlüy wüx sanamb najaw icon.
  otn-NT: Pɛ nu̱'mø ngue to hi̱ngui̱ hätra̱ thu̱hu̱, 'be di̱ nsi̱hmɛ̱ 'mø bi nɛ̱xpʉ
    ja rá̱ ngu̱, n'namhma̱ ngue hi̱nda̱ 'yøtra̱ ts'oqui p'ʉ ha ga̱di̱ mpɛtihʉ, ya
    hi̱n tema̱ castigo da̱ thogui. A nu̱'mø ngue ja mi̱'da yø hya̱ guí hɛ̱mphʉ, ga̱
    xi'i ha gdi japhʉ 'mø dá̱ magä p'ʉ.
  nop-nop: Tiŋa nediyeŋ map nadikaaŋ ne yolineŋ uŋgoŋ nagidibaŋ buluwaak. Unduŋ tiŋa
    bu bopneune yomnit mokit tuluwaak. Eŋ mede noli adi na uŋgoŋ wooŋ hanindakalewaat.
  obo-NT: Otik duwon sokkad koniyu nod gutasan, ko-ilangan no unna pa sikandin od
    ka-an diyot baoy rin, amoy konnod undag diyot kodsilut to Monama iddos kodlolivuung
    dow. Na, moka-atag taddot duma pon pomandu ku, ini kud to kod-unduwon ku.
  cak-ENT: Pero si juis nyixnum, más ta utz que ja pa tak ivacho nyixva-vi-pe. Yin
    ninbij ronojel re' chive roma man ninjo' tüj que rix nibün ri man c'uluman tüj
    tok nimol-ivi' y romari' tok c'o npu'u pan ivi'. Y c'o ch'aka chic tijonic cachi'el
    re' ri nc'atzinej que ninya' chive, pero xa ja c'a tok nquinapon na c'a iviq'uin,
    c'ateri' tok ninya' ri tijonic ri' chive.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤛᤠᤰᤔᤧᤴᤈᤠ ᤘᤠ᤹. ᤂᤧᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤜᤡᤶᤔᤥᤀᤣ ᤆᤀᤠᤱ ᤋᤠᤖᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤌᤡᤰᤋᤧᤴᤏᤥ
    ᤁᤧᤈᤢᤵᤛᤡᤸᤗᤧ ᤂᤢᤶᤍᤡᤱᤅᤥ ᤁᤧᤴᤎᤩᤧ᤹ᤀᤡᤴᤗᤖᤥ॥ ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠᤀᤠᤸᤗᤧ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ
    ᤀᤥ᤺ᤴᤎᤠᤰ ᤐᤡᤏᤡᤱᤗᤥ॥
  mie-NT: De tú iin nchivī jíhī ji sōco, de xihna cā vehe ji ná cájī ji, tácua mā
    stíví ji nūū ndútútú ndá nú. De súcuán de mā cuáha yā castigo ji. De quīvī jā
    cuēē ni nūū ndá nú, de cachī ni nāsa coo sava cā tiñu.
  san-TIB: ཡཤྩ བུབྷུཀྵིཏཿ ས སྭགྲྀཧེ བྷུངྐྟཱཾ། དཎྜཔྲཱཔྟཡེ ཡུཥྨཱབྷི རྣ སམཱགམྱཏཱཾ། ཨེཏདྦྷིནྣཾ
    ཡད྄ ཨཱདེཥྚཝྱཾ ཏད྄ ཡུཥྨཏྶམཱིཔཱགམནཀཱལེ མཡཱདེཀྵྱཏེ།
  qve-NT: Sichus pipas yarqasqa kashan chayqa, wasinpiyá mikhumuchun, saynapi mal
    comportakusqaykichismanta Dios ama castigasunaykichispaq. Noqa qankunaman visitaq
    hamuqtiyñan, wakin asuntokunataqa tratasun.
  pao-NT: Mu ka unu tzuago'ena, mu sakwa nobe-wi'yoosoo tuka, o'no saa'a Te Naa gi
    suda mu sooyugwekwu. Nu saa'a ewasoo mu tuukwedooa, ka mu-baa petugase.
  cbu-NT: Itaru, kapung mariz kayatkinaareesa ashiru, ndatuma Apanlleem shaniychus,
    ichtaru pangishimasis ktungangtsa. Ashkachus, mangiptis katungkachus, Apanllsha
    siyaa nda wanichiya. Itaru, tsiyatssis nimun pishtakiya; itaru yandacheezi, ndambaree.
    Siyash napkaturi, tayaspatachintspa ichinguru. Ashiri Apanlleem shaniymaam kamaneena.
  usa-usa: móra-waigoma áama ôriq umá kéyainana íma kanaaráq awé ínénama wení naaúpaqa
    uréna aáwaqa koma naíno. mirá kéeq mórabi áíkuiyamma Áánûqtuma keráwáqá íma yawááq
    íniye. kemá kerawáqtôpaqo yéqa óq-yataaqtaba ámáan-aimma mó-tima-timenune.
  soy-soy: Nkṹ nn úye n we, ukɛ́ yɛ ukɛyɔ-pɔ limɛ. Úu kɑpɛ wɑ Uléécɑɑ ukɛ́ yɛ
    nɔ́inɛ́cɑ́pinɛ-i nɛ nɔ́ túhɑɑnɛ ukɛ́ ɑkópɛ nɔ́ pɑ. Nɛn píyei nɔ́kɛnɛ́mɛɛ n
