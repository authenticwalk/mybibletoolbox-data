  gui-NT: Jare oime yave quia ñɨmbɨaɨ vae, tocaru rani jo pe, agüɨye vaera ñandeYa
    oiporarauca peve, peñemboatɨ yave. Jare opaete iru mbaembae ayapocatuta aja pepɨri
