  eng-YLT: and if any one is hungry, at home let him eat, that to judgment ye may
    not come together; and the rest, whenever I may come, I shall arrange.
  jni-jni: Ma uze innekara num barki inrume anabu mureba animo atimumu, avo-men-nu
    nayar azeser ba, ma una ani me barki ikim ubura.
  kne-kne: Mo wada abe di mandagaang, mangan koma on-ona sin beey na ta say mo makigimong
    kayo, adi maiturong sin kadosaan yo. Mo maipanggep abe sin odom ay laydek ay ibilin
