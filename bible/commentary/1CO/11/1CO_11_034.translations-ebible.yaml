  msy-2020: Ian tav mɨtiriam an aghɨtɨma, a uan dɨpenimɨn damegh. Kamaghɨn ia uari
    akuvir dughiamɨn, God ivezir kuram ia danɨngan kogham. Mɨgɨrɨgɨar maba ikiavɨra
