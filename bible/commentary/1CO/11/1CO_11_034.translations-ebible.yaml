  san-URD: یَشْچَ بُبھُکْشِتَح سَ سْوَگرِہے بھُنْکْتاں۔ دَنْڈَپْراپْتَیے یُشْمابھِ
    رْنَ سَماگَمْیَتاں۔ ایتَدْبھِنَّں یَدْ آدیشْٹَوْیَں تَدْ یُشْمَتْسَمِیپاگَمَنَکالے
    مَیادیکْشْیَتے۔
  heb-LB: מי שרעב, מוטב שיאכל בבית לפני בואו, כדי שלא יביא משפט על עצמו. את שאר הדברים
    שרציתי לומר אומר לכם פנים אל פנים, כשאבוא אליכם.
  caf-NT: Ndunnah buye'élts'ul, koo ts'ih hubélh'alh. 'Et hoh nket'ah 'ilhunawuzehdel
    t'eh, 'aw nuhwhuba nahoodeh ghait'ah. 'Ink'ez 'udun chah whenhodutelh'eh, ndet
    nuhghu niya t'eh, 'et ts'iyawh ts'ah'un na'a nuhwhuba neootes'alh.
  mio-NT: Tu cua cuisoco ndo, cua cachi xihna ndo vehe ndo, coto cua ndoyo ñuhun ndo
    nu nducuiti ndo. Ndihi ca tuhun cuni coto ndo cua cati tuhin chi ndo quivi cua
    quete nu iyo ndo.
  srq-NT: Jemo niacuã siqui mose, sã quiaru uchuchua, Santa Cena naa nonde. Eɨ̃ jenye
    mose, Dios ra siqui turã jẽje cote, jeñumunua nua mose. Seso mose jendea ra secheẽ
    ataque asenei jẽje cote.
  kje-NT: Inhoi namlara, wa'an rehi na'akedi memen nina nakar nanumene lawuku. Lo'o
    mim horhawa panaeku eniyeni, mi kam lernala hunukum nano Makromod Lalap lolo mi
    kemen. Panaeku namehin aile makun, maa na'amoli ya'u rakanedi ki enne mene ya
    a'amou a'arope ki mi.
  gaz-gaz: Akka walitti qabamuun keessan murtii isinitti hin fidneef eenyu iyyuu yoo
    beelaʼe mana isaatti haa nyaatu! Waan hafe irratti immoo ani yommuun dhufutti
    qajeelcha nan kenna.
  kud-kud: Na ebe yaiya ivahali, yana vadai nemai i'ai mugai, na ainaena havena i'ai
    ala'alabili tapwalolo ainai, mata dova Yaubada imanini yami tapwalolo ana ita
    yababana vehabana. Neta ibom loina teina vehabana. Na hesi tupwana ami loina hinage
    himiyamiya, ainaena ebe hauganane yalaowa alimiyai, loinanane ya'abiye dumwaludi
    alimiyai.
  urb-NT: Amõ myahy rahã, mã peja hok pe a'e u'u. Pe, jy'ar uwyr rahã, u'u hũ ym ta.
    Aja rahã, a'e ke Tupã mupyrara ym ta. Pe, amõ we ma'e rehe har ihẽ apandu tar
    katu riki. Ame'ẽ ke pehẽ rehe ihẽ ahyk rahã, ihẽ apandu ta.
  fra-LSG: Si quelqu’un a faim, qu’il mange chez lui, afin que vous ne vous réunissiez
