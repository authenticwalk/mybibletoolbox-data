  bdv-bdv: ତୁମିମଃନ୍‌କାର୍‌ ରୁଣ୍ଡ୍‌ତାର୍‌ ଜଃନ୍‌କଃରି ଇସ୍ୱରାର୍‌ ଡଃଣ୍ଡାର୍‌ ଗିନେ ନାୟ୍‌ ।
