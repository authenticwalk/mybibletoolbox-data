  cak-SNT: Pero xa cꞌo jun chivach altíra ninem rupan, más otz tiva-pa chirachuoch,
    chi quireꞌ man ntivayuoj ta ka ri castigo pan iveꞌ antok ntimol-iviꞌ. Y cꞌo nicꞌaj
    chic kax ri nivajoꞌ niꞌej chiva, pero xa cꞌa xquibꞌaka-na iviqꞌuin, cꞌajareꞌ xtinꞌej
    chiva.
  uvh-uvh: Ka ama gom ka girii ga' sura tanga nana wara'ning wa nidi sa' nibek ning
    mo', wara' aming ka nibek sini' titiga' naknga wa tim ka ananing yongganang u
    nana natangkanga ning tanga abota'. Ning tanga sidi gom nana ning kadapmang didimengsa'
    tanga ikanting wara' Anutu adi gom nana wara'ganang wa sidining kadagang ni guk
    mo' kanga kagaya guk mo' kabisamota'. Ka na kadapmang ka kabaksi' kubaniksa' ira
    bak kuguk waraga' wa midi fam nua'bu undu' ko sansang ning, ka mo' sanotik. Inga'
    naga unggung anga sapma ganangsa' kuma' sanok.
  ino-ino: Haviku Anumayamo ne'ya havi kava nehutapa nesayana Anumaya Koti'a kake
    hunelapateno afino fa'ko lahapau yafenaki mako ve'kamo'a akatesikeno'aena no'afaka'ke
    neteno ese. Lapa'kaeyate esoa afina fate fate yafe nafike'naya ya lahapapaikoe.
  gnn-gnn: Ŋuli nhe wirrkinydja djaṉŋarrthirri yurru, yana ḻukiya ŋunhili wäŋaŋurana
    nhokalay nhe, ga yurruna nhe yurru balanydja marrtji buku-ŋal'yunarawu, Garraywalaŋunydja
    ŋathawu ḻukanharawu, märr nhe yurru yaka muka wapthun dhä-ḏir'yunaramirrililinydja
    ŋunhinydja wäŋalili, ŋunhi nhuma ŋuli waŋgany-manapanmirri buku-ŋal'yunarawu Garraywu.
    Yo, ŋunhi ŋarra yurru marrtjinydja withiyandja nhumalanha, yana ŋarra yurru dhunupayamana
    nhä malanha wiripuna yulŋunydja.
  yal-yal: Xa kamɛna nde ma, a xa a dɛge a konni alogo ɛ malanna nama kitin xili ɛ
    ma. N na fa waxatin naxan yi, n fe gbɛtɛye yɛbama nɛn.
  cnt-NT: Chi₂jua'₂ chan₂ jan₂ i₁cón'₅, juɨ₁guë́'₄ co₂ŋei'₅₄ ja₁quió'₄, ia₁jaun₂ tsá₃
    'ë́₂ Diú₄ uɨg₅ juɨ₁lia'₂ jë₁ŋɨg'₂ 'nia'₂. Juɨ₁lia'₂ jág₁ a₂'nió'₅ le₃rë₂, në₅
    bá₄ jme₁rë₂ jniá₂ jë₁ma₂të́₂ rë₁dsióg₄.
  tif-tif: '@see-verse:1CO.011.033'
  nlx-nlx: केदी एगदाह बुख लागतेय ते तान गेरूस रूटो खाईन आवी, ताकाय जेवी तुमू टुलो
    एतेह, ते डेंडान कारेण नाय एय, रियेल वातुह मी आवीन ठिक केरूह।
  apw-NT: Nṉee ła’ shiṉá’ silįį lę́k’eyúgo gowąyú iyąą le’; áík’ehgo íła’ánáht’įįhíí
    doo nohwił ch’ígódeeh da. Ła’ biká nadaashídołkid n’íí náńsdzáágo hasht’egodeshłííł.
  gum-gum: Ñimun møigwan køben parøgwabene, trube, ñimui yausrø mamig køn, tru ñim
    tulundzuna waraibe Tius ñimun møra pønrrønrrai marinab waramig kømønrraimbe. Inchen
    nøørø katøgan maramelane, na trusrø pua, maig kønrrabigwan tamara pønsramønrrun.
  not-NT: Iritasegueca poro, irapeta irasiquë ibango cara queroquerai ipoqui arota
    quero icasitígatimi Tosorintsi cara papatoica. Aiti basini nocoguini nongomantëmi,
    carari cara narequimi nogometaiguëmiro.
  plu-plu: Ku pahapwi matipwe, amawka ku apit ig danuh atere, ig kamax ganaktin ay
    gipinwa. Ayge nikwe ku aysaw ig ayta lammisya, ig kiyé ignenwa Kiyapwiye Jesus.
    Nikwe ig Uhokri ka muwaka hiyapkis git. Kuwewanek ku aysaw nah danuh atere, nah
    ikene yihiyakemni yit akiw adahan ini.
  iou-iou: Täŋpäkaŋ äma kubätä nakta iwäwä intäjukun ini eŋiken naŋ koreŋkaŋ käbeyä-ken
    täga kwek. Ude tänayäŋ täŋo uyaku käbeyä nämo täŋpä wawäpäŋ Anututä kowata waki
    nämo tamek. Eruk ugän. Man moräki itak u äneŋi äreŋpäŋ tabäwayäŋ täyat-ken uken
    api täweret.
  ntp-NT: Isʌmaadutai biuugimucagi gʌaagai isʌʌpʌga gaugiagi gʌquiiyʌrʌ vai poduucai
    Diuusi maiviaacagi issoimaasi gʌntaatatuldagi gomaasicʌdʌ istumaasi ivueeyi aapimʌ
    gʌnʌmpaiditai. Gogaa istumaasi ismaacʌdʌ giñtʌcaca aapimʌ oojiʌrʌ bai duuñimu
    aanʌ iñsiʌʌscadʌ mʌʌca gʌnnʌidagi.
  rai-rai: Baa ta taara kon muaat diat molo, i koina baa diat a wangaan muga paa ut
    u ra nundiat kum ruma, kupi koku a naagagon na binabaalu anun God in lo muaat,
    baa muaat waan ungaai. Io, baa ang waan paat, ang taar balet ta kum pirpir na
    naagagon karom muaat.
  haw-1868: A ina e pololi kekahi, e ai ia ma kona wahi iho; i ole oukou e hoohewaia,
    i ko oukou akoakoa ana. A o na mea e ae, a hiki aku an, na'u no ia e hooponopono
    aku.
  ffm-ffm: So tawii won jolbuɗo e mon, yo ɲaamu to suudu mum too, pati kawrite mon
    ɗee laatanoo on jukkungo. Kaa ko heddii koo mi biltan ɗum so mi warii.
  arb-NAV: وَإِنْ كَانَ أَحَدٌ جَائِعاً فَلْيَأْكُلْ فِي بَيْتِهِ، لِكَيْ لَا يَكُونَ
    اجْتِمَاعُكُمْ لِلْحُكْمِ عَلَيْكُمْ. أَمَّا الْمَسَائِلُ الأُخْرَى، فَعِنْدَمَا
    آتِي أُرَتِّبُهَا.
  cop-CNT: ⲓⲥϫⲉ ⲟⲩⲟⲛ ⲡⲉⲧϩⲟⲕⲉⲣ ⲙⲁⲣⲉϥⲟⲩⲱⲙ ϧⲉⲛ ⲡⲉϥⲏⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛ⳿ϣⲧⲉⲙⲑⲱⲟⲩϯ ⲉⲩϩⲁⲡ ⳿ⲡⲥⲉⲡⲓ
    ⲇⲉ ⲁⲓϣⲁⲛ⳿ⲓ ⲉⲓ⳿ⲉⲑⲁϣⲟⲩ.
  sri-sri: Ʉaboagʉno ĩgʉ̃ya wiigue baaburo. Irasirimakʉ̃, mʉsã õãrõ nerẽ baamakʉ̃,
    Marĩpʉ mʉsãrẽ wajamoãbirikumi. Gajire mʉsã pʉrogue waagʉ́, õãrõ were ãmugʉra.
  nal-nal: Tamon azanon sinim di lagaai, xana daxa tamon naandi dina tabung fangan
    kalaak la vaal zin naandi xuna aikilizang sin Nakmai xana wen suruk nim araan
    naagu izi vatu. Ma araan gana wat, gana waafatok azanon saan lawalaua nim.
  kyq-kyq: Kɛn debm jaay ɓo tɔɔlin̰ lɛ, n̰Ꞌɔs ɓeen̰ ki. Bin ɓo kɛn naase Ꞌtuskiga
    se, bɔɔrɔ Ꞌkoocn̰ dose ki eyo. Taargen ɔɔp se, kɛn maam mꞋɓaaga gɔtse ki jaay
    ɓo, mꞋasen ɓaa taaɗn naŋ mɛtin̰a.
  kwd-kwd: Ma lauta ta wane 'e molo'u, le'a fana ngaia 'ani keto madi 'i 'ifi aana,
    sui ma ngaia te'e bi'i leka na ogunga, fa'asia God ta kwatea nga kwa'ikwa'inga
    famooru suria nga abulongaa amooru na alata 'amooru ogu. Ma tani 'ola ngaa'i la'u
    taku fa'awatagaa na ta alata 'aku leka mai te'amooru.
  ded-ded: Nga ngeni tutumangnginau kopocsicac turunga meficgebauac ngic mongngo hereaac
    homeudeu ye ameau tacma yaka nemaguc habeso. Nga yoacna tosea fede, imoc ngenearu
    hamaguc torokpema edengunubade.
  ewe-ewe: Ne dɔ le ame aɖe wum vevie la, ekema neɖu nu le aƒe me kpoo, ale be eƒe
    nuwɔna magahe tohehe va edzii o. Nɔviwo, ne meva ɖo mia gbɔ hã, míalé nya mamlɛawo
    akpɔ.
  nuy-nuy: Nugurru-maynji numburru-marryaadii, wurrugu numburru-nguyii marrya nugurri-nyinyung-jinyung
    anubani anaanga-rruj a-wulhu-wulhurr. Anubani-yung yamba numburru-muṉḏugana, nguynju
    yagi yadhu niga na-God narrani-lhajbu nugurru. Wurrugu marri anubani ngaynjaarri-maynji
    nugurri-wuy, nganamba-magana ngijang lhaawu wudani-yung-jinyung.
  cop-BHC: ⲒⲤϪⲈ ⲞⲨⲞⲚ ⲠⲈⲦϨⲞⲔⲈⲢ ⲘⲀⲢⲈϤⲞⲨⲰⲘ ϦⲈⲚⲠⲈϤⲎⲒ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϢⲦⲈⲘⲐⲰⲞⲨϮ ⲈⲨϨⲀⲠ ⲠⲤⲈⲠⲒ
    ⲆⲈ ⲀⲒϢⲀⲚⲒ ⲈⲒⲈⲐⲀϢⲞⲨ.
  buk-buk: Ŋamalac daŋ bu gêŋ yô iŋ basô, naŋ neŋ gêŋ yêc ndê andu muŋ. Ma bocdinaŋ
    têŋ ndoc mac akac sa, naŋ oc tôm dom bu atap Pômdau ndê matôc sa tu akôm gêŋ bambaliŋ-ŋga.
    Gauc nem yom dinaŋ, ma têŋ ndoc aö watêŋ mac waloc, naŋ oc wawhê gêŋ ŋatô sa têŋ
    mac tiyham.
  pri-NT: Ba wiàna guwà po dau copwa, â wâdé na guwà mara ija béaa naa pwârawâ kàwà.
    Ba na wàrapwiri, â wiàna guwà ipitiri, â o câé caa naa wârimuru kàwà wà Pwiduée.
    [Nabwé naawê.] Napwa naa goo pàra pwina guwà ilari jiio, âna go o mwa ina tàwà,
    wiàna go mwa wâjué me côwâ dariwà.
  zpq-NT: Na' še chbiḻ chdonḻe, yejṉi'a yega'aṉ ližle ye'ej gagwle, clel ca gon Diosen'
    le'e castigw can' chonḻe caten' chdop chžagle. Na' c̱he bichle da' chaclaža' gwzejni'ida'
    le'e, cate' yida' gan' zoalena' nach ṉia' can' gonḻen'.
  por-TFT: Se alguém estiver com fome, ele deve comer antes em casa, para que, ao
    se reunirem todos, Deus não julgue e castigue vocês por tratarem os outros sem
    consideração. E, ao chegar em Corinto, vou lhes dar instruções sobre outros assuntos
    relacionados à Ceia do Senhor.
  gwi-NT: Łyaa nakhwazhit gwiłts'ik ji', nakhwazheh gwa'an ch'oh'aa, jyąhts'ą' ji'
    khaihłan neekhwadal dąį', Vit'eegwijyąhchy'aa gwitee tr'anakhwahahchyaa kwaa geenjit.
    Ch'adanh gwa'an deegwii'in ąįį nakhwaa nineeshizhii ji' shrigwihihłyaa.
  gvn-gvn: Kaki kanbal dakwuy, jana bayanbaku mayi nuka, kadanjiku. Kari jumbunku
    kadarika churchmunbu, Godungku buyun-damanji. Yala, ngayu yurranda kaday, ngayu
    kuku yindu dajil.
  nhy-NT: Tla akaj sa tekitl tiojsiwi, ma tlakuajtewa ichan, para amo xitlajtlakokan
    nijkuak anmololoskej, iwan ijkón Dios amo ma amechtlajyowilti. Oksekin tlamantle
    nikyektlalis nijkuak nias namechitati.
  asm-FB: আৰু আপোনালোকৰ গোট খোৱাটো যেন দণ্ডৰ কাৰণ নহয়, এই কাৰণে কোনো জনৰ ভোক লাগে
    যদি, তেওঁ ঘৰতে খাওক। অৱশিষ্ট কথাবোৰৰ বিষয়ে, মই গ’লেহে দিহা দিম।
  okv-okv: Eto God na pehumba aisuja avo hotembeto embo amuna beuje ururou kito amo
    amita bande ta indesuja. Eto ke nei nei amo na ungota degi pambuto ano ingesova.
  mxt-NT: Soco tatu nya noo nyoho chisocó ndo, cachi ndo nya vehe ndo tacuhva cha
    ma tachi tuñi Nyoo chi ndo. Ta inga tuhun cusandaa mai quɨvɨ cha quichi nyehi
    nu nyicu ndo.
  tzo-NT: '@see-verse:1CO.011.033'
  ind-AGS: Supaya tidak merasa lapar, sebaiknya makanlah lebih dahulu di rumah masing-masing,
    sehingga ketika kalian berkumpul, pertemuan itu tidak menjadi tempat untuk kalian
    mendatangkan hukuman atas diri kalian sendiri. Arahan selanjutnya akan kalian
    terima ketika saya datang lagi untuk mengunjungi kalian.
  omw-omw: Mpovanto kyara nraataa hiraro nai nraamwuqi nrenro ntuvaantua hiraqi nrianri.
    Nkye mwitaama kye uro ntuvaantuama vita varivaro Kotiva hia nkyiqa qua vataananro.
    Qio nte nraakiara nkye hinani uro ntena mpo quavata nkyi ntapihi kye timwa nyinrenra.
  yrb-yrb: Anama osi ufisuna danu suro botai ifi. Ya faotote fanisi muotoba yanu yanu
    imuegou ue matawe. Yabai famate i mui iba sina wemau.
  maa-NT: Tsà tjín i'nga xi 'ñó ijò‑la̱, ti̱chioò ni'ya‑nò, mé‑ne k'e̱ nga ko̱xkóya
    mì kjo̱'in tsjá‑nò Na̱'èn‑ná. Jñà kjoa̱ xi i'nga xi tjín ìsa̱‑nò, k'e̱ kìjchokon‑nò
    kíndaàjñaá.
  mcq-mcq: ꞌEnakaivo ea irara matuꞌamajaho hu huni sei ꞌiruma ina roꞌamana. ꞌEꞌirakúne
    ja paroe ꞌotua hara ahuma aruꞌavara. ꞌEnakaivo vuꞌa ꞌahoꞌijaho nara vea kaꞌene
    vuꞌujino icháꞌinaꞌe vehunijaho ꞌwarahuna.
  sus-A: شَ كَامّ نَ مِشِ مَ، عَ شَ عَ دّفٍ عَ شْنيِ، عَلَكٌ عَ نَشَ قِندِ كِيتِ حَاشِ
    رَ وٌ شَ مَلَنيِ كُي. ﭑ نَ قَ، ﭑ قَمَ نَ قٍ فبّتّيٍ يَءِلَندٍ نَشٍيٍ كَنَشِ وٌ
    تَفِ.
  jpn-1965: 空腹な人は家で食べなさい。それは、あなたがたが集まることによって、さばきを受けることにならないためです。その他のことについては、私が行ったときに決めましょう。
  fra-SBL: Mais si quelqu'un a faim, qu'il mange chez lui, afin que votre réunion
    ne soit pas un jugement. Le reste, je le mettrai en ordre quand je viendrai.
  yka-yka: Bang niyaˈ kaˈam inusan, subey ne iye mangan andang si lumaˈne, manjari
    bang kaˈam magtipun, gaˈi du kaˈam tewwaˈ hukuman Tuhanin. Niyaˈ pe panoloˈku
    si kaˈam saguwaˈ ngagad ku dahuˈ sampay tapiyu ku si kaˈam.
  mle-mle: Aw li duw taakw kaam yasakidiy, day dayadiy wiyaam kipaat kikwadiy aw ata
    God vaat kwiyik-dadiygwur, gwur viyakit ti maardiy mawulawa Yitaypika Duw Jisas
    diki kamnaagw kigwurik. Aw adiy nuwukadiy bas sigwuradiy jaav wun ginyir lakatiy-kituwadiy
    wun gwurak yakuw.
  shp-NTPO: Jaweratoki jaskarainoax jawékiakasai abánon jawen xobonbiribi kaxon jawékiakin,
    jaskara tsinkítiainoaxbo jaskataitian, Diossen noa masábo tenematima kopí. Wetsa
    jawékibora matoiba kaxonpari, en mato betan benxoai kaai.
  aom-aom: Röhu hömëvëꞌoho jemesi osaro osaro raromoromo ire. Ëhi jiëꞌoho gagovoromo
    God-are iꞌuoho bogo baeꞌaꞌaruje. Röhu jö ioroꞌioroho naehu öꞌëꞌiroho avohëhoꞌejo.
  geb-geb: Guma thɨhegi, ana fharav wo phenara mban mbegɨp zɨri. Nde muuŋv kɨv, nde
    Fhe Bakɨme nzuav phogi ga vhuav rotu mbui phogi vhen hi tɨvi, Fhe Bakɨme nta suaŋ
    nde suaŋv suaŋgirga. Gu nde suanga buna mueŋ phorga khar ki. Mba buneŋ, gu nduara
    zɨv nde ganɨv, mba bunen nde phorgɨp suaŋv, ne ndi thɨgar maanga.
  bsj-bsj: No nii wo nuwa wura tiyeri, cha cham lo, la no kom mwerkangi ri, kebo bolang
    che. dor tanne dikero ka mulangu weu, non bou ri man nung kume nure.
  cak-cak: Pero si c'o jun nivayijan, más utz tiva-pe chiracho, richin quiri' tok
    nimol-ivi', man xa tivoyoj-ka castigo pan ivi'. Y c'a c'o chic ch'aka' xquenchojmirisaj
    chivech tok xquixentz'eta'.
  chf-NT: Si ayan machca jitz'o u chen, c'änä c'uxnac tu yotot, uc'a si a woylan abala
    tä c'uxnanla tan ch'uj y mach a chenla ca' chich u yäq'ui tä ute aj Jesucristo
    a xe tä utela castiga. Jini u colan to ta cälbenetlaba cä xe cä laj älbenetla
    täc xe tä c'ote ca'anetla.
  tlf-tlf: '@see-verse:1CO.011.033'
  piu-2006: Tjinguru nyuntu ngurra walytjangka paḻtjatjirratja nyinarra palula mangarri
    kukaṯarra ngurranguru ngalkuntjaku. Yalatji ngalkura tjaatjikutu yankunytjaku.
    Palulanguru nyurrangarri tjaatjingka tjungurringkula tjukarurru ngalkura tjikintjaku
    purinypangku, Yiitjunya kulilkitjangku. Yalatjinyurra Katutjaku tjaatjingka tjukarurru
    nyinanytjala paluru wiya nyurrangarrinya kuutawutjungka watjara warukutu wantirriyalku,
    paluru nyurrangarrinya yaṉṯayaṉṯanmalpa palumpa ngurrangka. Nyurrangarrimpa piipangkanyurra
    ngayunya tjapiṉu wangka panyapa tjuṯaku ngayulu nyurrangarrinya nintintjaku. Kala,
    wangka panyapa tjuṯa ngayulu nyurrangarrinya ngula nintilku, nyurrangarrilakutu
    maa yankula. Kala, wangka ngaatjanya ngayulu wakara wantiku.
  poh-NT: Jeꞌ ricab wi wilic jenoꞌ aweh tak til kꞌe̱ꞌ ricꞌahric, sakbih chi chiban
    cho riwaꞌ riha̱ꞌ pa ripa̱t reh chi reꞌ kAja̱w Dios maꞌ eta riyew cho tiꞌcꞌaxic
    chana̱ tak ruꞌum i reꞌ nanamol awi̱b tak chi ricꞌulic pan acꞌux tak riquimic i
    kAja̱w Jesus. Chiri̱j xnikꞌor je aweh tak reꞌreꞌ cu wilic nak ruꞌ toco̱m chic
    kꞌoric nwa̱j nikꞌorom je aweh tak xa reꞌ laꞌ cu reꞌ chic nanikꞌorom aweh tak naquinponok
    woꞌ chic awu̱cꞌ tak.
  tue-tue: Jʉabóagʉno cʉ̃ʉ̃ya wiipʉ yaaaro. Teero tiigʉ́, Cõãmacʉ̃ mʉ́ã ãñurõ neãrĩ
    ĩñagʉ̃, ñañarõ tiiríqui. Apeyeré mʉ́ã pʉtopʉ wáagʉ, quẽnogʉ̃́da.
  bjp-bjp: Male tikas i fitol, i rokap le in ien famu na fel kia, isi aunbiing gam
    la turim, biil gamen dat nagogon ke God una olmi. Ma aunbiing ian tapiek, ian
    ta ti fal biitom e fafanau usuf gam.
  xon-xon: Nkon yaa chuu u na kan, cha u ji udo aan ki nin dan. Nima na, ni yaa nan
    kuun tɔb chee kina kan, ni taa kan ntafadaan ni pu. Tibɔr ti gur na, m yaa nan
    dan kan, m ga toor ti mu.
  tzo-ZNT: Mi oy muchꞌu chviꞌnaje, acꞌu veꞌuc tal ta sna. Mu me chopluc xbat avuꞌunic
    li Santa Cenae yoꞌ mu xayacꞌbeic o castico ti Rioxe. Li cꞌusitic yan cꞌopale jaꞌto
    chul calboxuc ti cꞌalal xitale.
  mpm-NT: Ti nu nau ɨɨn roꞌo naa ra ja jiꞌi soko, ti vaꞌa ga xnakan na kaji ra staa
    undi veꞌe ra, ansu ja chaa ra undi nuu ka ndututu ra ti kaji ra nava kuu ini ra.
    Chi nu siaꞌan na saꞌa ra, ti maa ra nduku ja kuaꞌa Yandios ja kundoꞌo ra sɨkɨ
    ja siaꞌan ni yɨvɨ kuu ra. Ti iyo uu ga jnuꞌun ja kuni kaꞌan ri, ko na kendo ti
    sa na kachi ri undi kɨvɨ na jaa ri nuu kanchuku ra.
  ots-NT: Ca to jin gui jöti car tju̱ju̱, du tzi pʉ́r ngu̱, pa jin gui dyøtijʉ ca
    rá nttzo bbʉ ya xcrú jmu̱ntzijʉ, pa ncjapʉ jin da castigaquijʉ ca Ocja̱. Nu cʉ
    pe dda asunto, xtá xihquijʉ ja i ncja bbʉ xtá magö pʉ.
  hoy-hoy: अगर यावारा हस्तकु ईरूल रा तान मान्या तिनुल, यदुर देल नीम्द जमा आगोद दण्ड
    इन कारण आगबाळुल. मिकदव मातगोळी ना बंदकु वळ्लीद माळाईन.
  amo-amo: Asa umon din lanzu kukpon, na ali kilari, bara iwa da zuro ligowe nan da
    so ushara kubi ko nan nda nma bellun minu imn ilenge na idin nbun.
  pjt-pjt: Uti nyura paḻtjatjiratja ngaṟalampa ngurangka ngaṉmanytju ngalkunma munu
    paḻtjaringkula pitjala tjunguringama tjukaṟurungku ngalkuntjikitja, ka Godalu
    nyuranya nyakula pikatjarantja wiyangku wantiku. Uwa, panya litangkaṉi nyura kutjupa
    kutjupa tjuṯa tjapiningi, kaṉa ngula tjukurpa panya palunya tjananya ma-pitjala
    nyurala wangkara tjukaṟurulku.
  cwe-cwe: One munhu yoyose yahawa na nzala, kolondeka yaje ukaye yake, muladi vondamuiting'hane
    sekeyatagusigwe. Na vondanize nizaweng'ha malagilizo yoyasigale.
  daa-NT: Ya gem kaak mey diyaaga gay, illa ŋaa teen̰ ja ɗo geriy. Paa kat, ya ku
    n̰ume, parik zuɓkiyɗo ɗo kaƴko. Kar kaawin kuuk daarin̰ gay, wiktin taat ya Buŋ
    iyintu ɗo werkon di, naako gaasin̰co.
  mlp-mlp: Ad mat agem moqaqta na abitabmo didaq neqeq teq in humab nab bolan. Ne
    nazaq emid teq ne gigo humab na God ameb dimunmo iysa abeb ne ago afaqan araq
    a hi sor daqay. Ari ya ne gigo hib leheq teq gamuk ka ago asor usaqta na tigibilen
    bugdaiq.
  ape-C: Aria enen arpen nyurub ben um, enyen ta nyishoh enyenyit urupat. Aria abudok
    nyutob ipak punak pupe punek lotu um ipak ta mare punek enesh yoweishi inahos.
    Aria Debeini nunek skelimep um, anan ta mare nutik enen baraen nyupenyep, uwok.
    Aria enen baraen eik douk wata ikripepen iri uwe, eik ta ikripep abudok nyutob
    eik inaku itogrumep obi nyutob.
  bgs-bgs: Atin ka duwán ágballusán na dì pakapáttud, madigár ka muna pa sikandin
    kuman tun ta kandin balé ébô dì kó supakan katô Áglangngagán tingód katô madat
    lumun yu ka palimudé kó. Na, tô duma mga insà yu kanak taban ku ka dumunggù a
    tun ákniyu.
  faa-faa: Aporo hinamo meta meamoraka makata narirakano ipi apea nanie, aihoanie.
    Re sarimaraka toakipoko Kotimo maropohoane siahoasifareapo. Arirakano makata meta
    hasakasane ano re arisia peraka, nōmo re maropohokosapo.
  kik-kik: Angĩkorwo mũndũ nĩahũũtiĩ-rĩ, agĩrĩirwo nĩ kũrĩa irio gwake mũciĩ, nĩgeetha
    rĩrĩa muongana gũtikagĩe ũhoro wa gũtuĩrwo ciira. Nĩngaheana ũhoro wa maũndũ macio
    mangĩ rĩrĩa ngooka.
  cap-NT: Jakziltat c̈hjeri eecskatc̈haja, persun kjuyquin zumpacha lujlznaquic̈ha,
    ima iclizquin ojkcan. Nekztan lujlz̈cu ajczquin okaquic̈ha, Santa Cena zuma paazjapa.
    Jakziltat Santa Cena ana zuma paaquiz̈ niiqui, Yoozqui nii z̈oñi casticaquic̈ha.
    Nuz̈ulkazza nii puntuqui. Yekja puntunacaqui wejr azquichac̈ha, anc̈hucaquin cherzñi
    quejpz̈cu.
  ksr-ksr: Moŋnoŋ wosoya kiji eeŋ, iinoŋ mono iyaŋaa mirinoŋ nembaneneya newa. Ajorooŋ
    laŋ negi Anutunoŋ iŋiima qaagia jeŋ tegoro lombo mokoloowubotiwaajoŋ ii jejeŋ.
    Qaa tosaaŋa oŋoonoŋ kamaŋati, kambaŋ iikanoŋ jeŋ kotoŋ oŋomaŋa. Kiaŋ.
  eng-TNT: Yf eny man honger let hi eate at home that ye come not togedder vnto condemnacion.
    Other thinges will I set in order when I come.
  sbs-sbs: Heba zumwi u fwile inzala mumu siye a lye ku nzubo, mukuti ha mwiza hamwina
    kanji kumi wanisi mulandu. Imi kezo zintu zi ñoletwe kanize nihe zisupo chineza.
  sue-sue: Zo nu meri wai giro gita nuso nana sora ena naiseyo. Aunai ago ine ami
    Anutura ina zumai nisokare nana kei awai azu, ago wawise tona. Ota ge eni dago
    itia awa na natope muro amire sana gamunowa.
  fra-NCL: Si quelqu’un a faim qu’il mange chez lui, afin que vous ne vous réunissiez
    pas pour votre condamnation. Je réglerai les autres choses quand je serai arrivé
    chez vous.
  snn-NT: Aon gu'aye beoye ba'iñu cajën, mësacua huë'eñana ru'ru guëta aonre ainjë'ën.
    Ro guëta aonre ro'tacuabi ñë'ca raitoca, ro si'si ro'tajënna, Riusu si'nseye se'ga
    ba'iji mësacuare. Yureca, mësacua yeque cocare senjënna, yë'ëbi mësacuana ti'anni,
    yihuo cocare caja'guë'ë.
  atb-NT: Nungmoq rahá zup zîng é hkûn, jéyáng é a hui zo kó sháng gaq, rayuq yuq
    zòmut é nghut jáng, yhûm má zô chûng râ lhê. Gotû myit tô é hkyô pé gi, ngò jé
    lé é hkûn sheq shit kyo râ nghut lhê.
  cek-AK: Mi kawbaktih doeh zok amthlam nahaeloe, angmah im ah caa nasoe; to tih ai
    nahaeloe nawnto nam khueng o naah lokcaekhaih na tong o lat moeng tih. Kalah hmuennawk
    loe kang zoh naah karaemah ka sak han hmang.
  bkd-bkd: Ku amin inyu agkauhul en kinahanglan ha diyà dà kaen ta balay din ta daw
    harì kaw mahukuman tumenged hu pag-amul-amul nuy. Amin pa ngaay ag-ikagiyen ku
    inyu ba daw en ku makadiyan ad.
  ctu-76: Mi an majch an i wi'ñal la' i cha'len uch'el ti bajñel otyot ame mi yʌq'ueñetla
    la' ñusan wocol Dios cha'an ti caj bajche' mi la' cha'len che' mi la' much'quin
    la' bʌ. Mu' tyo cʌle' jini yan tyac bʌ che' mij c'otyel ya' ba' añetla.
  lac-NT: Wa ti' yʌn mac wi'ije', arej u janʌn ich u bʌjiri' yatoch soc mʌ' c'as cu
    betic, ca' bin a much'quintex a bʌjex quir a c'ʌ'otiquex a jantiquex yo'och, ic
    Jaj Ts'urirex a caj u toc araj soc rajra' ic jantiquex. Yʌn u jer ya'ab ba' in
    c'at in wa'arej techex chen ra' quin wa'aric techex ca' bin c'uchuquen ta wicnʌnex.
  xla-xla: Epele dulu dla oplami antapo daya ta꞉lepiye, ya꞉ ka꞉dena, ya꞉ tatle ya꞉
    aya dla daya depame ma yimkata alumale dla pulupe. Adipalati, wua꞉tapo ma yimkata
    alupo daya de demha꞉ha꞉ koko dla Lodta wua꞉ koko gladlala depame. Koko opiye na꞉tapo
    alotle wua꞉ hala dla puame ka꞉ka꞉dlowepo.
  xav-NT: Ni'wam norĩ hã asiré 're ĩhâimana za'ra wa'aba mono norĩ hã, mra te te 're
    simroi mono wamhã, tinhorõwa ãma si te za a'â tisa hã te te 're huri. Taha parip
    si, te za oto asitẽme 're aihutu aba mo, asiré 're asi'rã'õtõ aba mono da. 'Re
    ĩhâimana u'âsi mono hã te te siwi 're aiwẽ'õ za'ra wa'aba mono tõ da, te za ãne
    si ĩ'uwaibaba 're ĩ'manharĩ za'ra wa'aba mo. Nimahã na, ãma atẽme ĩ̱morĩ aba wapsi,
    wa za aimawi na aima ãma roti za'ra wa'wa, rob'ui'éré na we asiwi ĩ̱zadanharĩ
    za'ra wa'aba zém na hã.
  cuk-cuk: Ar dule-wargwen ukurba-itogele, na e-neggi mas gunnodo, adi, mer Bab-Dummad
    bemar-danar-ambikumaladgi yogasaar-guardamaladba bemar-sabsur-odurdakmalagar.
    An modapile, igar-baigandi an bemarga nudakdapoed.
  tbf-tbf: Ma sien va ka mene a vitor, eie ta ngas muna ngou en seie, terengien va
    eie ta kap mang teie terie ka vinatoreis si kenga bineit kouk. Io, sien va o ta
    me beit, o ta ba me terie kavo namani vinavanou mene.
  uig-CYR: Бириси ач қосақ болса авал өйидә йәп кәлсун; шундақ қилип силәрниң җәм
    болушуңлар өзүңларға һөкүм-җаза йәткүзмәйдиған болиду. Қалған башқа мәсилиләрни
    болса, мән барғинимда тәртипкә салимән.
  ikw-NT: Ọ bụru nụ wiri nọogwnu nye ọbula, o ri wiri n'ọro a, ọ zị ikpe Chiokike
    ma anụ kpa anụ gbakọru n'otu. M jeemekwata nhne ke berere nga me varụ.
  khs-khs: 'Sena kesale nowa menise ma:na: menipita: ene koane na:pa:, au sela:pa:.
    Kiwa kekene tiyapola: ka:la:lo pela:newanapulu Koteyewi hekelesaleke eta: ilimanakeye.
    Apula: nano nowa newa kiwa sitala inise, neyewi kiwa sema:na:keye.'
  dwr-ENT: ኦኒኔ ኮሻቴዳዋ ጊዶፔ፥ ኢቲፔ ሺቂያ ዎዴ ፆሳ ፒርዳን ሂንቴ ጌሌና ማላ፥ ባሬ ሶዪን ሞ። ኣቴዳዋ ታኒ ያ ባዴ ጊጊሳና።
  pma-pma: Ka munak amai kat kami, miheanian en teim onami helamu. Hesakini, navong
    milah ruai, miherlehtei mahien onen Ahi hemai en kami. Ka en usite ten tounah
    sav keil, nihisein kami eni navong nimai.
  atd-NT: No ko kono ka og-aguanta no ogtagad su oggutasan kad, dio ka pad ogkoon
    to baloy nu oyow kono ka ogkalogparan to Magboboot. Duon dod inso now kanak. Di
    woy a ro ogtabak kaniu ogpakatood a no ogpanumbaloy.
  tel-2017: మీరు ఇలా కలుసుకోవడం మీపై తీర్పు రావడానికి కారణం కాకుండేలా, ఆకలి వేసినవాడు
    తన ఇంట్లోనే భోజనం చేసి రావాలి. మీరు రాసిన మిగతా సంగతులను నేను మీ దగ్గరకి వచ్చినప్పుడు
    సరిచేస్తాను.
  hat-BSA: Si yon moun grangou, ke li manje lakay li, pou nou pa reyini ansanm pou
    jijman. Rès bagay yo mwen va regle yo lè m vini.
  top-NT: Y para cha̱tum catzí ama tzincsa, cahuá̱yalh nac ixchic xlacata Dios ni̱
    naca̱ma̱xoko̱ni̱yá̱n tú ni̱ tla̱n tlahuayá̱tit acxni tamakstoká̱tit. Huí tú ma̱s
    cca̱huaniputuná̱n, pero nalacchihui̱naná̱u acxni nacca̱lakana̱chá̱n nac Corinto.
  msk-msk: '@see-verse:1CO.011.033'
  gyr-NT: Acoi ava ndasɨepoise yuvɨreco, tocaru rane güẽtave. Ahese yuvɨrasose ñemonuhasave,
    ndipoi chira mbahe chupe. Iyavei che asose eipeve pe repia, opara ambuae mbahe
    amoingatu vicho pẽu.
  kmh-kmh: Pen yiwan gek, korip nimbik okok tap ñimbiy winimimb. Mer ak monmon giy,
    minim yomb diniŋgambim. Minim day gunap, kisen mindpim ak amiy, aŋgñirep giniŋgayn.
  ukr-ONPU: Якщо хтось голодний, то нехай їсть вдома, щоб ви не збиралися для суду.
    Про інше я роздам указівки, коли прийду.
  emi-emi: Me see emaamaloo enamanama tanganuena, erau alutu righi niaisakei etaimim
    nau am veluvelu eitauaa poli karika eoneoneaa vilikina ateva Karisto. Me tale
    mene kasina voto, aue aghaulia ngamasina etaimim nau amae.
  zpv-NT: Sidela tuhbi tu rchiaꞌhan, nicala gahw ba guehta yihdzi ba, tin ziꞌchi ayi
    guunn Dxiohs guelguxchisi laꞌhtu. Ya cweenta nin naꞌllaꞌta ru raꞌ naꞌh gwaꞌhan
    xa gaca cweenta raꞌ chi chin dxieꞌldaguiaꞌhan cuun tu.
  gux-gux: Mi koma ya pia yua, o kpa je o denpo ki nan cua ke yin da taani yi nitaanli
    nni ki cuani yi yula po ti buudi. N baa hanbi ya maama n sieni kuli ya ti cua
    ya yogunu
  kos-kos: Ac fin oasr mwet masrinsral, lela elan mongoi in lohm sel, tuh kowos fah
    tia nununkeyuk ke kowos tukeni nu sie. Ac sripa saya an, nga fah akkalemye ke
    nga fahsrot nu yuruwos.
  ibo-ibo: Ọ bụrụ na agụụ agụọ onye ọbụla ya rie nri nʼụlọ ya, ka ọ hapụ iwetara unu
    ikpe ọmụma. Aga m enye ntụziaka banyere ihe niile ndị ọzọ mgbe m bịara.
  yml-yml: ꞌAiꞌedi aitoi i na lase bwaikina, i lubwaineni yana vanuge i da ꞌani-vagata,
    mulieta taiadi ꞌwa da vaꞌauta ꞌani-veiana wata Iesu ꞌana nuaveꞌavina faifaidi.
    Weꞌe ꞌaiꞌedi ma ꞌana lase i na mai, ꞌaniotoga ꞌaisena faifaina i na nuanua, weꞌe
    Iesu ꞌana ꞌeba nuaveꞌavina kebu i na veꞌililibuyeni, vematavuloga i na veluagai
    Yaubada ꞌwainega. Nani ꞌifwaidi kebu a da veifufuyediga, bola a na wai ꞌwaimie
    a na kiavetonovidi.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସମାଗମ ଯେପରି ଦଣ୍ଡ ନିମନ୍ତେ ନ ହୁଏ, ଏଥିପାଇଁ ଯଦି କେହି କ୍ଷୁଧିତ, ତେବେ
    ସେ ଘରେ ଭୋଜନ କରୁ, ଅବଶିଷ୍ଟ ସମସ୍ତ ବିଷୟ ମୁଁ ଗଲେ ବୁଝିବି।
  bzj-bzj: If unu reeli hongri, den eet hoam da unu hows, soh dat wen unu gyada tugeda,
    unu noh wahn bring di Laad jojment pahn unuself. Now az fi di ada ting dehn, Ah
    wahn tel unu bowt dehndeh wen Ah kohn si unu.
  chk-chk: Nge are eman a echik, epwe mongö lon imwan, pwe ousap küna apwüng me ren
    Kot lupwen oua mwichfengen. Iwe, ren ekewe ekoch mettoch, üpwe öüröüra ngenikemi
    lupwen üpwe feila remi.
  ssd-ssd: Ande nu gubawa kande nuŋe wande mbolŋge isukuswa. Tane maŋgur mbolŋge mbarap
    le pa lafunu tane tubekaig. Ye pasa afu minig ta yiŋe miroŋ tane tugum prowi sulumba
    satiŋgamŋgit.
  acr-TNT: Yey we cꞌo junok che alak lic canumic, woꞌka lo chirocho chaꞌ na capetisaj
    ta alak ri kꞌatbal tzij re ri Dios pawiꞌ alak ruma ri caꞌan alak echiriꞌ camol
    ib alak. Cꞌa cꞌo cuaj canyijbaꞌ chiwach alak, pero cꞌate cojchꞌaꞌt puwiꞌ echiriꞌ
    quinopon ucꞌ alak.
  rop-rop: En if enibodi jidan hanggribala, wal im garra dagat daga langa im ron kemp
    basdam, dumaji wen yumob majurrumap miselp blanga abum det seikridwan daga, yumob
    nomo wandim God garra gitwail langa yumob weya yumob dagat det daga en dringgim
    det wain nogudbalawei. Wal ai garra tok mowa langa yumob blanga ol dislot ting
    bambai wen mi kaman deya langa yumob.
  mee-mee: Ngaroma te e nge miau nga mate kana, na i nge kani pala nga bale ae i.
    Ngaka kuma minmina ta baina katungkala laeala ae miau sane nge bai ka miau ta
    leleng nga Nutu kalingnana ae i. Ba ka ina iau nga atu, na iau ka la tungnge potong
    pattoto te miau bole.
  dif-dif: Kulno maua ngananani, nulu pungani tajiatimai, jura wata kalalaia jurborinanto.
    Mina morla, jenia ngato kurala nganai ngani wokaranani.
  gam-gam: Ye koll kerman tondaka, una wone dje kui yembon dje nayene ge, ye numb
    al molo kwa nane. Man panda, ye makai to molo kwa naneke, wambo panda. Pi ye kandja
    ta panda ge, na ye mor al wonaka, kandja ge djimbon.
  nou-nou: Edo embo ave beji adira awa embo awa uso mando da indari indido bugare
    awodo adewa amimi ingo dada adewa awa God da riroga awa badi aera. Edo sedo gari
    nei setewa awa na ingo esega adena iji ainde awa ingoda sedo gari da mina sadena.
  mqb-NT: Kak ɗowan a, may a han apan nà, â pak ayak way agay wa aday. Matanan,
    ahalay nga a kwanay i gəɓak ikwen ahay sariya a Mbərom sabay. Pa 'am azar aya
    nà, ben nen a ni zlak ayak àga kwanay a aday, ata ni sa ndav a wa 'am azar aya
    kutok.
  ape-B: Ali sapos enen elpen nyulub blen umu, enyen imas nyichahi enyenyitu wilpat.
    Ali ababuk nyultab ipak punak pupe punek lotumu, ipak eke kobi punek enen yowenyi.
    Ali Diginali nunek skelim-umepamu, anan eke kobi nutik enen balan nyupenyipu,
    wak. Ali enen balan yek douk wata iklipepeyen uli e, yek eke iklipepu ababuk nyultab
    yek inaku itoglomepu abali.
  grc-F35: Εἰ δέ τις πεινᾷ, ἐν οἴκῳ ἐσθιέτω, ἵνα μὴ εἰς κρῖμα συνέρχησθε. Τὰ δὲ λοιπὰ
    ὡς ἂν ἔλθω διατάξομαι.
  cav-NT: Ejeque aracara juyaque juatsu, tunaja etarejudya ecana paaraara, Jesús majuhuaque
    adeba ishuque chine jutayaju cuamaque jaridya. Ecuana Cuatsashaquique inime tupuqui
    aishu micuana casitatiya. Yusura micuana ujejeda eamereu micuanara casitatitsu
    muibama pureama ayaju. Batitsu micuana pana cueja atiya peya ai cuana micuanara
    ique bacadurachine cuanaque.
  kgp-NT: Ãjag kãmĩ ũ kókĩr nĩn kỹ tóg ã ĩn tá ã jẽn tỹ vẽnh fãn ke mũ, ke tũ nĩ mũ
    ra tóg ãjag vóg kónãn ke mũ, ẽg Senhor ti, ãjag tỹ vẽnh mãn kỹ vẽnh fãnfãn kỹ.
    Sỹ ãjag mỹ nén tónh ke ũ tóg nỹtĩ ke gé, hã ra sóg rán ke tũ nĩ. Sỹ ãjag mré nĩnh
    ken kỹ sóg ãjag mỹ kãmén ke mũ.
  bvd-bvd: Wane ne nia fiolo, nia ka fanga fasi 'ana mai luma kera sui fatai kafi
    lea mai 'ana ofu kwaimani lae. Ade 'uri nai uri God ka nao si falea kwakwaea fuamolu.
    Si kada nau lea kau ku dao naa siamolu, nau kwafi saea lau tai doo fuamolu uri
    ili lana.
  ukr-1871: Коли ж хто голодний, дома нехай їсть, щоб на суд не сходились. Про остальне
    ж, як прийду, дам порядок.
  apz-apz: U aꞌamu fihwo kako mijoho uyɨhwosoꞌno kako kakoe angoꞌmo sɨmoꞌmo wanɨmontonoho.
    Tɨfi kako sekwoꞌnji humahwosi wanɨmontonoho. Sekwo Kɨlaisɨye honɨyoꞌnji aꞌapahoꞌnji
    nɨfijo soꞌno uhuꞌmokiyo yahino soꞌno tango mapitnnoho. Hungkuno fehohnjoso mokosyohumaleno.
    Hwangku ngko sekwoe angopo seꞌmahmꞌmo wolosetɨhwamonnoho.
  yon-yon: Kwane, kanembed mungiyiib keroka yambiwoombed anok. Yiib kwanimamaniib
    kumbed mimyamo nedbimamaniib kuu Godbed yiib yaa wengyundaanban. Kwane, ne mananiin
    kumbed weng yena ari kuu ben nekdane ongmaniin.
  poi-NT: Siiga algunos yua̱p, jesɨc wɨ̱ iga nɨguiñ wiiqui it́ɨccɨɨm. Jesɨc d́a ichiiba
    castigo Dios cuando miŋtuuma̱támpa iga iŋwattámpa jém Santa Cena. Jém tuŋgac asunto
    aŋwɨ̱tsacpa cuando nɨcpa mánám.
  wuv-wuv: Nabaa nemea na bao, ineido'o dihanana humuna ma ena hamona nofigupuimai,
    lomi i pa'i dududua wagina. Ma ena una nomai, awe ware'italalafuifanaa hamu'ou
    hefi'adiai.
  quf-NT: Piru mayqanpis mallaqnarqa wasikillapi mikuyllapa. Chayna Dyusqa ama kastigashunanpaq,
    chay tantakashana kar, mallaqnar naypaqta das mikushaykillaparaykuqa. Piru mas
    imakunapaq parlanayani chaykunapaqqami, shamutiyna parlashunllapa.
  yuw-yuw: Amna au worec imuyai wömai yu böcnon ida nacno nongga epun. Kopotorocho
    sonthon mata soni yun bödeuna urago kamicyit. Oro, mepmo au sonot idangma woroc
    wömai nocho sonot engmaina tobiangot.
  hus-NT-1971: Jitats u lej c’a’il ca oc’ox c’aputs tin q’uima’ abal i ca jolbiyat
    c’al a Dios max ca xijc’ath c’aputs tam ti tamcuth c’al an ebchalabchic. Hua’atse
    i cau axi ne’ets cu ts’ejca’ talbel tam quin ulits c’al tata’chic.
  med-med: Wote, wamp nam ti, kump kun rom ndam, mang kona rʉng nomba wangga! Nambuⱡ
