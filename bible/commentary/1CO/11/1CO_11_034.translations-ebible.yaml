  heg-NTPO: Eta muik in lubu isi kam, banan dui ka un kaa muna se uma. Le halin mam
    eta mi leo-leo nakbua lam, mi tom in hukung deken. Deng dais didang man mi in
    ketan nas sam, auk tiang se lang le, halas-sam auk ator.
  ptu-ptu: Maka' deem illaam alla'-alla'mua' tadea', la pahallu mangngande yolo dio
    banuanna indana umpogau'i indo tää'na sihatam illaam pa'hempungammua', napolalam
    la umpasuleam kalena pa'tahungkunganna Puang Allataala. Anna sulibanna ia too
    sulepä' ia matim mane kupomasiäsangkoa'.
  bzd-NTPO: A' wé̱pa dué bli wa̱, e' ta̱ esepa chkö́bitu̱ iwák u a̱ a̱s a' kë̀ tö
    Skëköl wö kiö̀ e̱' ki̱ a' ñì dapa'u̱ke chkök ñita̱ e' wa. Íyi malè̱ kianeia̱ shu̱lè,
    ese shu̱lekeyö mik ye' dene a' ska' eta̱.
  kwf-kwf: Ma diꞋia ta ngwae ka fiolo, leꞋa fuana nia ka fanga basi Ꞌana Ꞌi luma nia,
    sui mala nia ka fiꞋi leka ana fikuꞋa, Ꞌasu Ꞌubani God kata kwatea na kwaꞋikwaꞋinga
    fuamuꞋa sulia na falafala kamu ki ana kaidaꞋi kamu fiku. Ma, sulia ti ru matamata
    laꞋu, nai baꞋa rokisiꞋi ana kaidaꞋi nai leka maꞋi siamuꞋa.
  eng-WYC-2017: If any man hungereth, eat he at home, that ye come not together into
    doom. And I shall dispose other things, when I come.
  eng-WMBB: But if anyone is hungry, let him eat at home, lest your coming together
    be for judgement. The rest I will set in order whenever I come.
  zat-NTPS: Che núlale dxedunle, le gagu lu xu'u lízrquezle, chee̱ quebe gun na ba
    xen guzría xi' Dios le'e gate na' nazrágale. Xezícadxa da ca' dxelaca chee̱le
    gucá'ana' chawe' gate xida' xedajnná'a le'e.
  spp-spp: Katege ká mpyi ŋgemu na ke, urufoo u lyî u pyɛnge e, u u nta u a ma Kafooŋi
    ɲjyìŋi talyige e, bà li si mpyi yii àha ŋkwɔ̀ kapyimbaala pyi uru ɲjyìŋi talyige
    e, Kile si yii sâra a tàanna ná lire e mɛ. Mii aha nɔ wani yii yyére tèni ndemu
    i ke, karigii sanŋkii cyi à yáaŋa a yaha ke, mii sí cyire cwɔɔnrɔ.
  zty-NTPS: Cha' zoa no benne' ẕdone', žaḻa' gawe' gan nak ḻo yo'o liže', nich bi
    gon byenen wchi'a ḻaže' Dios ḻe'e kate' doble. Zej nnita' yebaḻe da' ka' žonle,
    san wká'n chawa'a da' ka' katen' yedjwía' ḻe'e.
  mek-mek: Kai aufalao agaꞌo inaega afekimu aisama, isa ega eꞌai feaniani, ega koa
    agomai agokaigugu aisama, isa afaeufai afaeaniani, ega koa Deo isa ega apala afa
    afaepenia. Lopia ega foꞌama fouga egamoꞌe laifaniꞌi kai, iifa isaꞌi auga alafai
    kai maamiai alaifania.
  aey-aey: '@see-verse:1CO.011.033'
  urd-GVH: अगर किसी को भूक लगी हो तो वह अपने घर में ही खाना खा ले ताकि आपका जमा होना
    आपकी अदालत का बाइस न ठहरे। दीगर हिदायात मैं आपको उस वक़्त दूँगा जब आपके पास आऊँगा।
  ycn-ycn: Quehuí me'epejí i'imacárenajlo, ajñajeño na'ajnehuá nañacaré chu. Marí
    que la'acana aú uncá Tupana huajálaje icá. Uncá pachá ina'uqué la'alá palá pajhua'atéchaca
    nahuacaco huacajé, Tupana huajari necá. Re ejo'ocaja nacaje uncá nulamá'atalare
    ijhua'até. Nuphájica inacu huacajé nulamá'ataje ricá ijhua'até.
  djr-djr: Ŋuli nhuma dhu ŋunhi mirithirrnydja marrya'yirr, nhumany ŋathil dhu ŋunhili
    banydji yan wäŋaŋur nhumalaŋgiyingal ḻuka, bala yurrnha nhuma dhu ŋunhi balayiny
    marrtji buku-ŋal'yunarawnydja, Garraywalaŋawnydja ŋathaw ḻukanharaw, märr nhuma
    dhu yaka muka dhä-gir'yunawuynydja märram ŋunhi nhuma dhu waŋgany-manapanmirrnydja
    buku-ŋal'yunarawnydja Garraywuny. Yo, ŋunhi ŋarra dhu marrtjiny guwatjmandja nhumalany,
    yän nhakun ŋarra dhu ŋunhiliyiny dhunupayam wiripun malany gämurru' nhumalaŋgal.
  kvg-kvg: Geté gekha ezoqām ndego, ifi tømbovinat, ndego lou khoev-té geabetøndokhæ-lóg.
    Soqaín ndøgo, Mbumbukiam-qa manqa ovøyam tøzøfakhan, zoqa møvøna matev zapaya.
    No ndakin taqa yaq-te, manqat nøme mbaín. Nøme ndǿgo tæzømbé-ovøyám, no zo-te
    tøtøndonav.
  rug-rug: Ba be ovia si keke koa gamu, si mani henahena pa nana vetu, pude mani lopu
    tava kilasa koe Tamasa totoso varigara si gamu. Sari kaiqa ginugua pule, si kote
    va toṉoti mo rau pana atu rau.
  hop-NT: Ason pi kurs haqawa tsöṅmokiwte’, pay kiy ep nösmantani. Noqw uma qa tūviwyaniqey
