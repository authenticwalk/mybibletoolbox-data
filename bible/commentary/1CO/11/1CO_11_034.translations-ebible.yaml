  bpr-bpr: Na ku nun di gamu bitil, yé fye, funa kenen kmaan di gumnèan tà fanngewe
    Dwata gamu di là kimenyu di kastifunyu ayé. Na gablà di dademe dad snalekyu, tnimelgu
