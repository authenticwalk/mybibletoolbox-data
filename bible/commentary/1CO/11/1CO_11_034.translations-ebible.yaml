  qup-NT: Shuk wawki yapa yarkashpanka puntiru wasinllapi mikuchun. Chasna mikushpa
    shamushpanmi tantarishkaykichipi ashwan Jesuspa wañushkanllata yuyarishpa mikunka.
    Chasnami shuti Yaya Dioska payta mana kastigankachu. Chayllata kaykunamanta kankunata
    rimashkani. Kankunama rishpaynimi ashwanta yachachishkaykichi.
  dop-dop: Ye nyɔɣɔsɩ ɩ́ pɩɩ wei pʋntʋ ɩ́ tɔɣɔ ɩ tǝyɑɣɑ, nɑ pǝ́ tɑɑ kɔɔ nɑ mǝ kotuŋ
    tɔɔ Ɩsɔ kɔɔ ɩ́ nɑnɑ-mɛɣɛ nɑtǝlǝɣɩ lɑpʋ. Nti nti pǝ kɑɑsɑɑ tɔ mɑ́ kɔmɑ nɑ mɑ́ kɔɔ
    ɩlɛ mɑ tɛɛsɩ tǝlɛɣɛ tɑɣɑnʋɣʋ.
  azb-azb: Ac olan varsa, qoy evində yesin ki, toplantınız mühakiməyə çevrilməsin.
    Qalan məsələləri isə özüm gələndə nizama salacağam.
  eng-DBY: If any one be hungry, let him eat at home, that ye may not come together
    for judgment. But the other things, whenever I come, I will set in order.
  guo-NT: Natamejlax wʉajna, asew xamalxot xabich litaxaela wʉt, japi pejbachantat
    majt naxaeyaxael. Japi jachiyaxael, asew jiw kaechkowasamata natamejlamxot, Dios
    kastikasamatas japi jiw. Xamal kaes asaxanliajwa majt nawʉajnachaemtam. Jelow
    japox tajut chiekal chanaekabʉanalax, paslax wʉt xamalxot.
  hla-hla: Te bes koruna a toa katun, nonei e tatei nou mam nama i luma i tanen. Nonei
    e namos nou homina turu hagum ba limiu te lue mou a nihahuna tere Sunahan. Na
    man tana man harangata e na hamatskö mote gou lia tara poata te la uagou romana
    lia i tamilimiu.
  mav-NT: Ma'ato wẽtup ok toĩne'en eipy­'a­setpe uhesy'at kahato e hat mi'i hat pe
    — Waku mehĩ waku erenuk e'yat pe hawyi eriot meikowo ewei'e e'yianmete katu­pono
    yt naku i Tupana mi'a­piheg haria wo wato­py­hu'at. Ma'ato Iesui mõtypot hap upi
    wat'u man pikpik'e hap uwa hy iku'uro aika­wiano hap moherep hamo mi'i watunug
    mote Tupana mipoi­tyro ko'i wato­py­hu'at e. Mi'i pote mi'i hap ete yt ahenoi
    kuap i koitywy uimiwan me. I'atu kahato te yt ahenoi i ehepe ma'ato areto ehowawi
    hawyi ahenoi yne ehepe heĩpyt ko'i.
  kpf-kpf: Ŋâi zâk tepŋaŋgât okŋaŋgi zikŋâ mirin nalem nimbap. Zen mindum Kembugât
    nalem kâtik nem gulipkune hâuŋâ muyageziŋgâbapkât yatâ upi. Den nâmbutŋâ zo ninak
    gam dâzâŋgobat.
  ppo-ppo: Dia̧ mepaae so whi̧tamo wotetepa, ti mo o̧la diaao̧ bemó nóló wonérapó.
    Ti dia̧ atéró fea touróló bitu, du betere ala Talené taleyóló dia̧tei só derao̧sóró
    dapó. Ȩ aipaae wale sukamó, ya̧lo i dere fo tómó mepaae dia̧ donoratere fokélé
    yaalopó.
  hin-2017: यदि कोई भूखा हो, तो अपने घर में खा ले जिससे तुम्हारा इकट्ठा होना दण्ड
    का कारण न हो। और शेष बातों को मैं आकर ठीक कर दूँगा।
  wol-KYG: Ku xiif, na lekke këram, ngir seeni ndaje bañ leena yóbbe mbugal. Yeneen
