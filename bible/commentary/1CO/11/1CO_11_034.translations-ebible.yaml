  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ bʉtioro majũ queyari mʉjãã caĩrõrẽ
    bairo cʉ̃ caboeticõãta, cʉ̃ ya wiipʉa cʉ̃ ʉgacõãto ʉgariquere. Mai, Dios pʉame
    neñapori mʉjãã caʉganucũrĩjẽrẽ cʉ̃ canʉcʉ̃bʉgoetie jʉ̃gori roro popiye cʉ̃ baio
    joroque cʉ̃ caáperiparore bairo ĩ, cʉ̃ ya wiipʉa cʉ̃ ʉgacõãto. Baipʉa, apeye yʉ
    caĩquetibʉjʉgarijere mʉjããrẽ ĩñaʉ ácʉ́pʉ, caroaro mʉjãã yʉ quetibʉjʉ qũẽnonemogʉ.
  qxo-NT: Tsay goricäyangayquichö waquinniquicuna mallaganarnin punta puntata micuyänayqui
    captinga mejor wayiquicunachö micucarcayämunqui. Tsaynöpaga Tayta Dios manam castigayäshunquinatsu.
    Tsaypita mas waquin asuntucunataga shamurnam arreglashä.
  mox-mox: Ta ʼeguma taha toga nabotana veiveifa ta ge ana fata enavo nabaʼebaʼeyedi
    vanue tafwalolo ʼinaya, e ʼinega tauna ena vanuea naʼai nugweta, ta ʼabibodanaya
    nalugu ʼai nana weaqina enavo maega, fole Yaubada ena luvine nalobei. Ta nawale
    ena wai ʼimia, ʼinega wese vaina yani weaqidi onuanua ena givesimatalidi weaqimi
    ta ena vebibinemi.
  kew-kew: Gore aa padane nipu reame omoa aipapulu nalia-daare nena ada-para nola
    pope. Goa pu palimi-daare Gote-me nimi wae yoto nagialia. Agaa ruguni meda iare
    orope nimi piri epaluade raburi maredepo yaalua.
  dww-dww: Be aitauḡa da kani e karatimina, taumi ami vadae sibo koya kani nonoḡana,
    muriḡa da sibo koyai rawateḡeimina. Inam tokare Bada nam e kovoḡimi. Taugu yà
    tavana ḡaromie raḡanine, yaba ḡesaudima mate yà kawa didimanidina.
  twi-ASANTE: Sɛ ɛkɔm de obi a, ɔnnidi wɔ efie na Onyankopɔn ammu no atɛn wɔ wɔn nhyiamu
    no ase. Nsɛm a aka no, sɛ meba a, mɛka ho asɛm.
  aoj-aoj: Iꞌi anin epen ami nolomahan, anin ataꞌ niliꞌ nendaꞌago gwaꞌaisi ipat ananitai.
    Naꞌamba dakolas ipeꞌini newalapai basef kota ipaꞌ. Basef ifimba duꞌwanif fagapani
    ataꞌ owaꞌ igaꞌipipafia, nemaf mamahefa egafeꞌmago ipaꞌ, daoꞌ iꞌipipaef isindiꞌamonepa.
  cbv-cbv: Nʉʉgʉ́p tʉbanitboó ĩ́ih mʉʉ́boó jʉm jwʉhna, ĩ jeémp wʉd jʉmʉ naáh. Pánihna,
    tʉ́inijeh ñi jeémé, Dios yeebdíh ã peéh chãjcat pínah niijná. Ñi pebhna jʉibínit,
    biíh ñi ʉʉ́bh joí daacátjidih wã jepahbipna caá.
  taw-taw: Nɨbi olap yuwan gup tek, kal ne ke tap ñɨbɨl ownɨmuŋ. Mel ak apnan gɨpɨm
    ak monmon gem, God nɨbop gɨ tɨmel gek takaw dɨnɨgabɨm. Pen takaw day ogɨnap mɨdeb
    ak, kɨdek mɨdebɨm ak amɨl, agñɨ tep gɨl gɨlɨtep gɨnɨgayn.
  jic-NT: Ca nacj nepénowa pasal vecj cya'lin̈. Malala jiquil jis la las mpes p'in.
    Más 'ücj mwalá way jalá jis wa nt'a. Mpes 'a jis tjimyula na, 'ücj ca polel yola
    mpalas qjuis Jepa Jesucristo la tjijá yupj mpes. Nin lajay na, jupj ma ca jis
    capj ntülüs. Más quelel nusin 'yǘsatsja. Niná nusin mü'üsüs la mejay, nun nt'a
    tjum na.
  zap-NT: Per belne nuu de che rlaanen, ruxyuu de gugu, chen yzakzidet Dëdyuzh de
    ne rlaadet de zegne ryal ylaa de chene rdop de. Le yra ne rak falt gakxnëz, chene
    chiid noo lo de wa, cheguin ylaxnëz noo we.
  wer-wer: Ar këën panë ëën pöt arimtë kaatë nën, wa toptak utpet ëën kangut orö nirëëpanëën.
    Ngön muntat nemtok naë waisak ök niak ngan rë nimpaat.
  ipi-ipi: '@see-verse:1CO.011.033'
  qul-NT: Mayken yarekachicun chayri, wasinpi miqhumuchun, Dios mana castigananpaj
    chay mana respetowan tantacuycunamanta. Noka jamuspa waquin asuntocunataka arreglasaj.
  tnc-tnc: Mija wi'iaᵽi jia ña'ᵽirika ba'atirã rẽrĩriwi'iarã mija a'ᵽe kẽsia torã
    mijare baakoreka. Rẽrĩriwi'iarã mija ba'aika ᵽuri jia mija ña'ᵽiokaro'simarĩaja
    ima. I'suᵽaka ĩ'rãtiji jia jajumarĩa mija ba'arãkareka ba'iaja Tuᵽarãte mijare
    baabesarãñu. Mija ᵽõ'irã eyatirã aᵽeakaka mijare yibojarãñu.
  ter-NT: Enepo áva xâne épeu hímakati xepákukenoe, yusikóne koímataxeovo óvokuke
    inúxotike tumúneke píhea êgereja, maka hákone motókeinoke sayá'ikeokonomo enepo
    he'uxínapanoe ne pâum yoko ekâti. Kene ne po'ínuhiko koekúti ânja ngoûrapu'ikinopinoe,
    ngoyuhó'inopeatimo nzimané'e xepákukenoe.
  bmr-NT: Jaanotɨ saatoho sihidɨ mahajebavahachiijɨ itɨconɨ amɨɨhai iijafañerehiica
    mamachu, amɨɨhaico Moocaani imitɨno mihigaivomoro momoonɨnohallɨtɨ aamɨdiibo.
    Jaanotɨ sanehejeque ufucu amɨɨhaico uujoho Pablo abaatodɨ imibachuji.
  fuf-fuf: On mo tawi no weelaa, yo ɲaamu ka mun, fii wota on mottondir fawon ɲaawoore
    e hoore mon. Mi jaaboyto ɗeya lande, nde mi hewtoyi.
  bhl-bhl: Nimin kunum waneng mak yemen tew so keliw tewe, i kanelom sios am dim elo
    uneko, wanin binge binge kemokoliw te! I ikalem am akate wanboliwka! Mesik esik
    yom wensaneko, Kamok Fian em kaim ok wanomin ding dim bakate, Sunbin-Got e mali
    yulo geeyemoke kasike. Bete kuw. Weng anung mak be kate, ne anung be nem yulo
    yetebam toloki ding dim bakate kilele kukuyemoki te.
  ons-ons: Eso mane eŋe ŋara wane seukmaikeo, eŋe matino ŋara neake, pakimo wekuoka
    lewa lewaŋŋine, yewao Anutuŋo kineŋine mi ma wakoniake. So don kine kine natne
    pamaike, eamo baŋ noŋom umore ra ŋidanikale.
  con-NTPO: Majan ñoa'me qquipoe'suta tisu tsaoni tsu an tteppu'faya'cho –fae'ngae
    bopa panshaen ansi Chiga tisema iyu'usa'ne. Que'i faesuve iñajampaña'chone'da
    gi jipa que'inga condapa mandaya.
  ghs-ghs: Oonihe nike ttutturate eheitaquho pobi naataino hiireqi samaho pattanipamuke
    nike naga maina paina nikemeta muunare. Qate noo qesaqesake ana hiibaridzonihe
    ana nikeho torota biranateqake oke pobitakoi.
  peg-peg: ମି ରୁଣ୍ଡାନାକା ଇନେସ୍‌ ଇସ୍ୱର୍ତି ଡାଣ୍ଡ୍‌ କାରଣ୍‌ ଆଉତ୍‌, ଇଦାଂ କାଜିଂ ଜଦି ଇନେର୍‌
    ନାସ୍‌କି, ୱାଟିଙ୍ଗ୍‌ ହେୱାନ୍‌ ଇଞ୍ଜ ତିନେନ୍‌, ବାକି ୱିଜ଼ୁ ବିସ୍ରେ ଆନ୍‌ ହାଚିସ୍‌ ବୁଜାନାଙ୍ଗ୍‌
    ।
  txu-NT: Nhym me'õ kum prãm gê ũrkwãkam õ kwỳ krẽn mex. Õ kwỳ krẽn mexkam gê ar awỳr
    bôx ne ar aro'ã nhỹ. Ne kam arỳm Bẽnjadjwỳr djwỳnh tyk mar katàt ne arỳm djwỳ
    krẽn kangôo ikõ. Mỳkam? Bir, kute pãnh meo bikẽnh kêt kadjy. Me kute Bẽnjadjwỳr
    djwỳnh tyk mar kêt ne tu kute krẽn ne o kõmkam ne Metĩndjwỳnh kute pãnh meo bikẽnh
    pyma. Be, ije ar amã mỳjja kwỳ'ã idjujarẽnh prãm rã'ã. Ba wãm itẽm ne ar akam
    ibôxkambit dja ba ar amã arẽ.
  eng-WEBU: But if anyone is hungry, let him eat at home, lest your coming together
    be for judgment. The rest I will set in order whenever I come.
  gnw-NT: Jare ime yave quía iyembaɨ vae, tucaru rani jenta pe, agüɨye vaerã yandeYa
    uiporaraca peve, piyembatɨ yave. Jare opaete ĩru mbaembae ayapɨcatuta aa pepɨ
    yave.
  mux-mux: Yambu te engle-ni kulum lem yunga lkuna ui langi nupili. ‘Engle-ni kolupu
    máku topu kene tepu kis-simulú kene Pulu Yili-ni oliu pali mindili simba.’ nimba
    kene aku-sipa ui tepa kene mákuna pupili. Ung ekendu we pelemú akiliinga-pe penga
    na eni mulungína ombu kene eni mani simbu.
  maj-NT: Tsa tjín xi tíma bjoho̱, ni'yaha̱ kakjine. B'a̱ kats'ín tu̱ xi najmi ts'i̱ínk'a
    ni̱yáha̱ ra̱ Nti̱a̱ná nga̱t'aha̱ ni xi títs'ín nk'ie nga tíma ñjakúko̱o xinki̱u.
    Ni xi tjín sa a̱jinnu̱u, nk'ie nga kfínsenu̱u k'uendá.
  bkq-NT: Ânguylâ tâwinze-ro watay, tâtydâlâ nâwinduadâ, tâdâtâdyguyhodâ Deus tânagazedoem
    inakanhe kulâ anipyra itoem. Awyarâ udâduolâ ise koendâ âurudylymo.
  kue-kue: Te yomba ta kindan goran ana ye yene yungumugl kaiya mokna ninambuka, aglau
    eran ene makai sinaglmara i yumbun ene mina udinambiwo. Ana okuwo ene meglmara
    unaglka enge ka tau yoko pangwa i di akekun eretenaglka.
  cot-NT: Quericaqueate taseanquitsica irishecatanaquempa itsovironaquitequi aatonijite
    icatimatiro ontaniqui picapiocajiacagueti, aatonijite icatsimatimentiri Aapani
    Irioshi. Oraqueate otsipapae picoacojiaquenaca noncamantajiaquempiquea coajica
    noanaquegueti nonejajiaquitempigueti.
  bnp-bnp: A viri i vitolo, ge kani taro na ruma, lakea na tahuna mu vapopo ni kani
    palupu, a Vure i uka ma ge vakamadihi mua. A ngava ranga ga habi ne mua muri ma
    na tahuna a bele iene.
  apn-NT: Nẽ ka mẽ atõ ra amã prãm japêr nẽ anhõrkwỹ kamã apku nẽ rĩ kormã mẽ hkôt
    tẽ. Jao ra anhõhy htu nẽ ajamakêtkati nẽ akwỳjê jamãr o nhỹ. Kê mẽ hpôx pa ka
    mẽ atipxi nẽ Pahihti Jejus tyk mã ajamaxpẽr pê hkur o akrĩ. Hãmri nhũm Tĩrtũm
    ja hã mẽ apumu nẽ hkĩnh nẽ tanhmã mẽ ato hkêt nẽ. Na ka prem mẽ ate inhmã kagà
    nẽ mẽnhta kamã mẽmoj tã ixkukjêr rax nẽ. Tã na pa ra kagà ja kamã mẽ amã hkwỳ
    jarẽnh rax nẽ. Nom kot paj piitã harẽnh par kêt nẽ. Kot paj ãm mẽ amã hkwỳ pix
    jarẽ. Hãmri nẽ nhỹrmã ma mẽ awỳr mõ nẽ mẽ apumu nẽ kormã axte mẽ amã harẽnh jatur
    xàm kumẽ.
  ctp-NT: Si ndiya wan nu ngateꞌ tiꞌ wan, ku wan tyija naꞌan tyi wan kulo ndukwa la.
    Loꞌo kanꞌ ja kuꞌni wan chaꞌ kuxi bra nu tyoꞌ tiꞌin wan, loꞌo ja ndiꞌin chaꞌ kuꞌni
    tlá Ni ꞌwan bra kanꞌ. Xka la chaꞌ nu ykwiꞌ wan loꞌoǔn, ka kanun ran chaꞌ kuꞌni
    biyaanꞌ ñian ꞌin ran bra nu kalaǎn seꞌen ndiꞌin wan.
  opm-opm: Gur Hanipyah orhe danong ham orhe deno tomo oh adinmat oh pahoh hat patihanhe
    guragure ap orhor den dam kasip hama apris denmur. Pahohsi hat patim orhor apris
    Hanipyah orhe deno heim tomo oh adayahanoh orhe danong na hat patim be adiperhan
    Got oh Go er hanmur napor inahatiproh ohoh ihan gur ihat pahoh hat patimhe apris
    dapri. Gin oh gurnong napotin meng oh pat orhora; kimsi apris gurnong pomat napotipramur.
  bvr-bvr: Rrapa minyja ny-yinga ny-jata m-balaja ny-yerrmiyan, nginyipa barra mu-ngoyurra
    ny-bay rrawa. Gala yapa mari ny-man gatiya minypa gu-ngardapa nyiburr-negiya nyiburr-workiya
    nginyipa ny-jurrkchurrk. Ganapiya gun-narda. Rrapa gun-nerranga gun-gata ana-goyburrpa
    ngunabu-wengganacha, nuwurra waypa ngu-bengga ana-gorrburrwa, ngu-ngurrja barra
    janguny.
  wal-wal: Ooninne namisettidabaa gidikko, issippe shiiqiyo wode Xoossaa pirddan intte
    gelenna mala, ba sooni mo. Attidabaa taani yaa baada giigissana.
  zad-NT: Na' shi nole chbiḻ chdonle, chiyaḻ' yeej gaole ḻoo yoo lill-le kwenc̱he
    bi gonle ka gonan byen tele yeḻ' zak'zi' daa bi chonle wen kat' chdop chllagle.
    Dech diika' cheenid' wzajniid' le', na' kwaa xṉezin kat' yidwia' le'.
  kmg-kmg: Moc e nânâre boc ecneme qanaŋ e jahacne ficko nâzejec, tutumaŋ bâbâsifucne
    epie okacne fua-ŋarezacte. Dâŋ gâcne i no nahac fârâ mutâcne-ŋarepemu.
  aso-aso: Lingine igi di nubo ilizanguꞌ nene ve linge ma gomuꞌ igi heteli nizavo
    gaꞌna ngolavo alingeꞌ alizavemuꞌ gilami gomuꞌ imi mini nosoꞌ niteꞌ nalizaniꞌ neꞌmo
    Guvelesi veꞌmo lihime lengemelineꞌ akauꞌ mini milikelizanako nemuꞌ nene nosoꞌ
    niteꞌ ngomo numuꞌnidatiꞌ gomuꞌ nikisavoꞌ nene alizave. Idoꞌ nemuꞌ gamazi gohi
    ma lo-lengemeloniꞌ neineꞌ nene naza lingine nizada alonguꞌ nene lo-lengemelesuve.
  uli-uli: Ngo hare semal hami yesa kkoloh sala mongoy mo llubugtal. Ila ngo towe
    holagmi hagerger la yael Deus irel yodla habe ttey iyang. Chil mel tot le ibe
    rel buyoy ngo si moch hafle kofal.
  nin-NT: Undurr wa nggo ti hi di iyo ta ku ki ma, uwa bu ri shi ni iko bari na kuma,
    wre ku imba bu si gri unfu ku Abachi nga ku itu imba hen. Nggo ingga ti nga, ingga
    taka ni bre ki imba inkpu are yi.
  acu-NT: Atumka wait wajaktin jurumakiram tusan nunasha tajarme. Antsu aints yaparakka,
    ni jeen yuwatnuitai. Tura chikich chicham atum aatrurmarume nunaka atumin jean
    chicharkatatjarme.
  cak-WNT: Pero wi can yixnum, más ta utz chi can quixwa' pe ri pa tak iwachoch. Riyin
    nbij ronojel re' riche (rixin) chi ma nipe ta ruc'ayewal pan iwi'. Y c'o nic'aj
    chic tijonic ri c'o chi nya' chiwe, pero c'a ya tek xquinapon iwuq'ui, c'ac'ari'
    tek xtinya' ri tijonic ri' chiwe.
  ebk-ebk: Mu wachay munchukiaang kan chakayu, masapor mangan hiya on-ona as afongna
    ta nan munfianakian nan maam-amonganyu at achi kayu machusa. Mu maepangkep as
    nan tapina ay laychok ay ifilin kan chakayu, ifiakiaktu as nan omaliyak hesa.
  spa-PDDPT: Si alguno tiene hambre, coma en casa, a fin de que no se reúnan para
    juicio. Dispondré las demás cosas cuando vaya.
  ruf-ruf: Imunu ang'awa ne nzala, aje ukaye yake ili hamtingana kuleke kuwa ne ukuhighighwa
    ne Imulungu. Lekeni agho ghangi, nitsowalangulitsani hanikutsa.
  gun-gun: Xapy'a rei amongue okaruxea rive oendu vy ngoo py ae tokaru, penhemboatya
    py penhembopaga uka e'ỹ aguã. Ha'e gui amboae nunga re peẽ kuerya py avaẽ ma rire
    mae ma xeayvu 'rã.
  agu-BL: Ma yi mas puntil, katx'aje' te'j yil nopon scye'ju'.
  isn-isn: Umuntu angeze ukete nzala, nualye kulolakwe, nsoko kina nimutankanile palung'wi
    ileke kutula ulamuli. Nukumakani nimangeza nemuandekile nzeemulagiila anganaza.
  eng-PEV: And don’t come to that meeting hungry. If you are hungry, eat something
    at home before you come to the meeting, so when you meet together, you will not
    do something wrong, and God will not punish you. That’s all I want to say about
    this matter right now. There are some other things that I want to talk to you
    about, but I will wait until I come and visit you, and then we can sort them out.
  ilo-ULB: No addaman ti mabisin, mangan pay koma isuna idiay balayda, tapno inton
    umaykayo a sangsangkamaysa saanton nga isu ti pakaukoman. Ken maipapan kadagiti
    dadduma a banbanag nga insuratyo, mangtedakto iti panangidalan inton umayak.
  pir-NT: Sa ye mʉsa mehna cjẽna ʉjʉa ahba, tiquina ye wʉhʉsepʉ ihyarĩahdo. Sa yena
    Santa cenare ihyana tana cahmecoana, cua pesaro yerariquina ye buhiri buhiri tisi
    mʉsa. Apee borore yahu duami mʉsare. Came yʉhʉ basi esagʉpʉ mʉsare yahutja tire.
  anv-NT: Mbɔgé mesa aké ammyɛ muú, abɔ mbɛ anyɛɛ́ menyɛɛ́ né gepú jií, nnó
    gébégé ɛnyú dechwɔgé chónchó ɛ́kágé dépyɛ genó ɛyigé Ɛsɔwɔ achyɛgé
    ɛnyú ɛfwyale. Ne depɔ ɛtiré délaá, membɔɔ́ nchwɔgé ngarege nyɛ ɛnyú.
  sab-NT: Ba gweale bli ole ma no blire no mo ullage, ene me tañachuge chie blire
    unchkedale ba takalin kare mo litangwage tachkegda Jesucristo giti, ba age ene
    Chube me ji gbe ba alin mo lite ene giti. Kaire lle na tanre kle gerudale ba ole,
    agwa cha mi chada degange e giti, cha be joge chui gwealege baske geru trage agali
    ba ole geru gweale cha me degangu chada aige.
  tmd-tmd: Makwam ñɨgö bli kiö piön aku, ram ñɨŋ bla ap nɨmön höña. Nöi mɨjön aku,
    amnɨmab cöñ aku, mönö diba nugwöña. Mönö um bli, mai mɨdöi yöraku wön, yad nöl
    ri abna.
  acr-NNT: Yey we kꞌo junoq che alaq lik kanumik, woꞌqa lo chirocho chaꞌ na kapetisaj
    ta alaq ri qꞌatbꞌal tzij re ri Dios pawiꞌ alaq ruma ri kaꞌan alaq echiriꞌ kamol
    ibꞌ alaq. Kꞌa kꞌo kuaj kanyijbꞌaꞌ chiwach alaq, pero kꞌate kojchꞌaꞌt puwiꞌ echiriꞌ
    kinopon ukꞌ alaq.
  kpg-kpg: Maa tangada gu hiigai, geia gi miami i dono hale, gi dee dau hua goodou
    gi di hagi aga a God i di godou dagabuli gi di gowaa e dahi. Gei nia mee ala i golo
    ga haga donu laa ko au i dogu madagoaa ma gaa dau i godou baahi.
  taj-taj: खालै फोख्रेन्‍बा मुसम थेसे दिमरीन चगै, ओच्‍छे प्रभु भोज चबा धुइरी एनीगदे
    खालैसेन परमेश्‍वरग्‍याम सजाय थायाङ्‌गै। अर्गु तामला बारेरी ङा खसीन पाङ्ला।
  avt-avt: Mɨt han ne yi mɨt kerek yi nɨnpɨ miwei, yi yayinɨn yayɨm menmen yayɨt wɨnak
    ki. Te maain yi eitike mɨt han einen eiyu eirerik eiyɨm menmen te God ap han enuk
    kakiwep me menmen yi yɨrɨakem. Maain hi anen ari, te hɨm nɨpaa yi yitauhiyem,
    hi hetpiyem me menmen im.
  cbk-cbk: Si tiene man di ustedes con hambre ya, come ya lang na casa, para Dios
    hende ay castiga con ustedes por causa del di ustedes mal conducta na iglesia.
    Bueno, ay conversa pa yo con ustedes acerca del otro maga cosas al llegar yo alli.
  uig-ARA: بىرسى ئاچ قورساق بولسا ئاۋۋال ئۆيىدە يەپ كەلسۇن؛ شۇنداق قىلىپ سىلەرنىڭ
    جەم بولۇشۇڭلار ئۆزۈڭلارغا ھۆكۈم-جازا يەتكۈزمەيدىغان بولىدۇ. قالغان باشقا مەسىلىلەرنى
    بولسا، مەن بارغىنىمدا تەرتىپكە سالىمەن.
  tuf-tuf: Ba cahujín yayí réhctara, anto Sir tamo sihw̃an acu sécuati cuácayat behmár
    úsirun yawi. Eytair báreyra, cahujín behquic acor ítiti cuar yáyeyra, Sirat ba
    cuécwayqueyra. Etan chihtá cahujéy ojcor aját awan waquinro. As erar cucayat waquinro.
  abx-abx: Kon aniya' linganto si ka'am, kunta' amangan iya dahulo si ruma', basi'
    ma'in dina kastigo i katapusan-na si pagtiriripun-bi. Mangno kon akapada'inan
    na ako si ka'am nan, sumat-ko i ditangnga' pa mga tugun-ko.
  mco-NT: Pen jɨm pɨnjaty ma miich ajcxy ooy yuubögyii, jac'oy co ycaayɨpy y'ügɨpy
    ma ycɨ'mdɨjc jacjayɨjp ma ca'nɨ ymiñ ma je nayyöymujctac. Jadu'n mdúngɨxɨpy, ca'ydɨ
    Dios xychaachytuungɨxy mɨɨd co ca' oy mduungɨxy je “Santa Cena”. Yɨ jacjadyii
    ayuc huinma'ñ jɨm nyaj'oyɨ̈huɨbɨch co anajty nɨcxy cɨ'm n'íjxcɨxyɨch miich ajcxy.
  cpb-NT: Pitasheyatziirika, powanakya pipankoki tekera piyaatanakeeta, eero otzimanta
    patsipewaityaari papatotaga. Arika nareetakya pinampiki, ari nithotyeemiro niyotaimiro
    jirokapaini.
  aon-aon: Aria enen arpen nyurub ben um, enyen ta nyishoh enyenyit urupat. Aria abudok
    nyutob ipak punak pupe punek lotu um ipak ta mare punek enesh yoweishi inahos.
    Aria Debeini nunek skelimep um, anan ta mare nutik enen baraen nyupenyep, uwok.
    Aria enen baraen eik douk wata ikripepen iri uwe, eik ta ikripep abudok nyutob
    eik inaku itogrumep obi nyutob.
  hus-NT-2005: Max jun xitaꞌ u kʼaꞌíl, ka kʼapúch okʼox tin kʼimáꞌ abal yab ki walbintsik
    tam i junkunal abal ka kʼapu nin tʼokat kʼapúchil an Ajátikláb. Ejtal xowaꞌ bél
    u kʼibel ku lejkiy, neꞌech ku lejkiy tam kin kʼale tu álnaꞌtsik.
  mig-NT: Te nú ɨɨn cha̱a jí'i̱‑de so̱ko, ná kée‑dé ve'e‑de, náva̱'a tú ndonda kua̱chi
    sɨkɨ̱‑ro̱ hora kándutútú‑ró. Te sava‑ga̱ tiñu sándaa̱‑ri̱ onde̱ ná jáa̱‑ri̱.
  bps-bps: Na ku nun bitil, fye ku funa kenen kmaan di gumnean, du fye là kenen fanlayam
    Dwata. Na gablà di dademe snalekyu, tnimelgu ku takel agu déén di gamu.
  mbs-mbs: Aw doen otaw eked peketagad te doma otaw, mèpiya aw komaen sikandin doton
    te kandin balay, amon eked kaw pelumuni te Timanem kidoen te kenyo pegtipon. Na,
    se doma insà niyo kanak, yan se tebahen ko aw domateng a kidoen kenyo.
  tof-tof: Darrü olom ne aloa nóma apadóda, wa ngaen-gógópan tóba müótüdü ki elo,
    igósüm Lod yabü koke zaz nirre, e nóma kwób bazelo. Akó ngibürr elklazabkwata
    ka sab yabü ikik bókrran bóktan nülinünümo, ka nóma tamo.
  cme-NT: Nyul da mu waa umaŋ nuɔ‑i, u wuo dii u cĩiŋ-nu aa u tuɔ jo, ku yaa da na
    ji jãnu na-naa u siɛ cãl Diiloŋo ji tuɔ gãŋ baa-yo. Nelma maŋ tĩyãa, da mi
    kã mi ka fiɛlnu-mɛi.
  sus-sus: Xa kaamɛ na mixi ma, a xa a dɛge a xɔnyi, alako a naxa findi kiiti ɲaaxi
    ra wo xa malanyi kui. N na fa, n fama na fe gbɛtɛe yailande naxee kanaxi wo tagi.
  pon-2006: Oh ma mehmen kin men mwengehda, a en kin mwenge ni imwe, pwe amwail pokon
    kan en dehr kin wiahla amwail mehn kadeik rehn Koht. A duwen iren soahng teikan,
    I pahn kapwungala ni ei pahn lelewei rehmwail.
  dad-dad: Taka ĩ naũ fouf are, ĩ fõ bun yãf, anĩ bunem, sain ã guru gouf, ã es fiya
    bun to ulagauf. Sain aya asiyouf, aya faded fiya tobol afeneĩf.
  zab-NT: Per belati nuu tubytɨ ni quɨt xo cueztib pur ni quesentiand rldiaanbɨ, güenru
    iquiinbɨ lizbɨ te par quɨt xi castigu isiáld Dios laat pur guél quɨt run zec ni
    riáld. Irateru ni ná par iniia laat, chi guedtixlotia laat chiyti idxueeniy.
  jae-jae: Teŋ embe mo êjô eŋ, naŋ êniŋ gêŋ aŋga nê andu kwanaŋgeŋ, gebe akac taôm
    sa êtu akic taôm nêm biŋŋa atom. Tauc jandêŋ amac jawac acgom, go jamansaŋ biŋ
    ŋagêdo êwiŋ.
  ksd-ksd: Ma ona ta tikai i mulmulum, i boina ba na ian ta ra kubana iat; upi koko
    avat a vana varurung upi ra varkurai na balbali. Ma ra lavur magit dia tur valala
    boko, ina mal pa diat ba ina ga pot.
  msm-NT: Ko mey otow no kona ogpakatagad to duma su ogbontason on, madojow ko diya
    sikandin ogkoon to bayoy din agun to paghihimun now kona mudeg to kastigu. Meyduon
    pad duma no igsambag ku iyu ko makaandiyan a.
  myk-myk: Xuugo ba da kʼa shɔ wa ni, wufɔɔ wu li wu puga wu na wʼa ma; kɔnhɔ yi ganha
    bu da da yiyɛ pinnɛɛ, yi da kiiri shaan yiyɛ na wɛ. Ayiwa, nɛyɛ pyaa ki ba nɔ
    wà yi yíri tuun wemu ni, nɛ na keree kisaŋaa ɲaha shɔɔnri.
  sbe-sbe: Ena kwa hasalikalili meta bena yomi magaiyena kwa kaikai, unai kabo nige
    gonowana kabahegilugomiu hesau ye masalaha yomi laomagogoi ne unai. Tenem iya
    ede, na yogu huyalaowa unai kabo nuwanuwatu hekadiyo ya hedededi kalimiuwai.
  mcr-mcr: Itaŋgi hŋqu buayäŋqä dä vqaŋgutqe, hiqä aquväqŋqä iqisaŋi haŋä-iqä Goti
    Iquesaŋi matimäuqä itŋqä diŋqe, iqueqä aŋiu äŋga timäutŋqeqä.” Haŋä-iqä änyä äwiŋqe,
    hiŋuä maeqänmqä aŋgi äquvepmqäŋga, jänäŋi iŋga imäkmniqe.
  cux-NT: Nduuti chi 'áámá 'iiⁿ'yāⁿ cuiicú yā, canéé chí ché'é yā na vaacú yā. Tuu'mi
    ní nducyaaca nī nduuvidaama nī na yaācū ní che'é nī Santa Cena yeⁿ'e Señor Jesucristo.
    'Tíícā cuuvi che'é nī pan ní ngi'í nī vino ní diíⁿ nī respetar Señor Jesucristo.
    Ní n'diichí Ndyuūs chi nguɛ́ɛ́ vɛ́ɛ́ nuuⁿndi yeⁿ'é nī. Tan'dúúcā tanáⁿ'ā chi vɛ́ɛ́
    'úú caaⁿ'máⁿ yeⁿ'ē taachi ndaá ní cuneé ndúúcu nī.
  tur-YTC: Aç olan evinde yesin, öyle ki toplanmanız yargılanmanıza yol açmasın. Gerisini
    geldiğimde düzene koyacağım.
  san-ITR: yashcha bubhukShitaH sa svagR^ihe bhu NktAM| daNDaprAptaye yuShmAbhi rna
    samAgamyatAM| etadbhinnaM yad AdeShTavyaM tad yuShmatsamIpAgamanakAle mayAdekShyate|
  bel-N: А калі хто галодны, няхай есьць дома, каб зьбірацца вам не на асуджэньне.
    А пра ўсё пазасталае загадаю, калі прыйду.
  sch-sch: Nin intûpin Pathien roijêkna nuoia nin omloina rangin tutu khom a vonchâmin
    chu a ina nêk rese. Roi dangngei nâm chu ko hong tika hong min sûk ki tih.
  mic-MIQNT: Aq wen guising, tlatalj wiguaq, glaman ma Gjinisgam ilsumulug ta'n tujiw
    ultesgatultioq. Aq ugjit ula igtigl, ilsuttes ta'n tujiw lia'n.
  huu-NT: Bu eo aimetaia, jofomo nano guilla. Guillanona omoɨ ofillɨnomo bi. Danɨ
    coninɨri raise omoɨ guiacaiñenia, Jusiñamui omoɨna duere fɨnoi raillano, jofomo
    guiño. Nana naie rafuena nia lloñedɨcue; iadedɨ omoɨ dɨne dane cue ia, iena lloitɨcue.
  jiv-NT: Shuar tsukamakka ni jé̱e̱ni̱i̱ṉkⁱ yurumáti. Núja̱i̱ṉkia yajauchiji̱a̱i̱
    irunchakrumin Yus asutiámashtatrume. Ayu, chíkich áatrururmena núnaka wi a̱i̱
    jean iwiarattajai.
  otm-NT: Nɛ nu'bʉ 'bo'o i tumanthuhu, hin da bɛ̨ni din sihmɛ bʉ ja ram pɛti, pɛ jatho
    'bɛ din sihmɛ bʉ ja rá ngu, n'damhma hin da mbɛp ahʉ Oją nangue'a nim pɛti guí
    øthʉ. Nɛ nu'a 'bɛ'a gätho man'da guí øthʉ, ga hoc'ahʉ 'bʉ dá mba bʉ.
  dah-dah: Al kura biŋge irkeb yamiŋde dula teŋ gabe Doyaŋ Al Kuruŋ niŋ dufay heŋ
    heŋ dula gabure wayyeŋ. Gogab deŋ gabu irde hinayiŋ bana goŋ mata buluŋ Al Kuruŋ
    beleŋ goke muruŋgem buluŋ duntek goyen ma forok yiyyeŋ. Be, Doyaŋ Al Kuruŋ niŋ
    dufay heŋ heŋ ge dula teŋ teŋ mata niŋ dinhem. Mata goke mere ma dirhem kura haŋ
    gobe kame deŋ hitte kuŋ gab momoŋ direŋ.
  tnk-tnk: Trɨni mɨnuə kɨmiaha riti nukumhə rahi, ramasan mə trəni nari fwe imwəni,
    mə nəpɨn hiousəsɨmwɨn kɨmiaha me, Kumwesən trəpwəh nərpwɨnien noien ərəha səkɨmiaha.
    Narimnari me nepwɨn mwi nəha ikɨn ia noien nəha, mətə takuvei pehe nəɡkiariien
    tukwe nəpɨn takuvehe.
  kpr-kpr: '@see-verse:1CO.011.033'
  san-IAS: yaśca bubhukṣitaḥ sa svagṛhe bhuṅktāṁ| daṇḍaprāptaye yuṣmābhi rna samāgamyatāṁ|
    etadbhinnaṁ yad ādeṣṭavyaṁ tad yuṣmatsamīpāgamanakāle mayādekṣyate|
  nho-nho: Ki mee se tama i kootou e hiikai, a ia ki kai hakaoti i tana hare, ki see hakatonutonusia
    kootou TeAtua i naa sosorina see ttonu kootou. Nau ma ki hakatonu atu aaraa mee
    i taku saaita ma ki tae atu.
  gym-NT: Akwa ni ruäre, ie mrö raba krübäte angwane, mrö kweta kwe ja gwiriete, bti
    jata gätäbtä. Ye kwrere gätädre kwe abtä Ngöbökwe ñan mikadre ja ngie nuen. Kukwe
    mda mda tä ükarete abko ti näinta nebe mun känti yete angwane, tikwe ükadite jökrä.
  azg-NT: Ndoꞌ xe ncüii ꞌoꞌ mꞌaan na ninjndoꞌ juu xjen na covancüiihoꞌ na ntcüaꞌhoꞌ
    ntyja ꞌnaanꞌ na tueꞌ ta Jesús, cüaꞌ jndyee juu vaaꞌ juu, ndë joꞌ ntsijonhin ntyja
    ꞌnaanꞌhanꞌ. Ee na nndui na nndaꞌ, tyiꞌxeꞌcanhanꞌ na quitꞌuiiviꞌ Tyoꞌtsꞌon ꞌoꞌ.
    Ndoꞌ ntyja ꞌnaan joo mañoon jñꞌoon na cotaꞌxeeꞌ ꞌoꞌ nnön, cuëjndyëë na mꞌanhoꞌ,
    ndoꞌ ntsijntꞌa jahanꞌ.
  bhd-bhd: अगर कोई नियन्नो भोए त अपने घरे मां खाए, ज़ैस सेइं तुस अकोट्ठे भोथ, रोड़े
    च़ारे बर्ताव केरा, ज़ैस सेइं प्रभु तुसन सज़ा न दे, ते होरि गल्लां अवं एइतां ठीक
    केरेलो।
  too-NT: Palh tzi'ncsa kalhatin, cahuā'yalh pū'la na ixchic. Lā' chuntza' tū' natlahua'yā'tit
    a'ntū mē'cstuca'n nalīlaclī'pinā'tit a'nlhā takēstokcanī't. Lā' ā'makapitzīn catūhuā
    na'iccālacāxtlahua a'xni'ca' na'ica'nācha'.
  ind-AYT: Kalau ada orang yang lapar, baiklah ia makan dahulu di rumahnya supaya
    jangan kamu berkumpul untuk penghakiman. Dan, hal-hal lain akan aku atur ketika
    aku datang.
  cjo-NT: 'Aririka pitasheyaperotaki, pityaawo poya janta pipankoki. Eero pipiyotashiteeyani
    pikemantyaawori pitashe: eenirorika pantani. Aririka nareetemi nothotyaapaemiro,
    niyotaayitemironi paashini.'
  nsn-nsn: Mai tamiuoum, re gog, inggono pake ein to baka tena um, maeit ahikir uelpokosor
    namiuoum pahe kedangain God pare, a sa. Doh tar giniameher puhunit re mok, inggo
    u me banga taninin getu tapokisime.
  san-DEV: यश्च बुभुक्षितः स स्वगृहे भुङ्क्तां। दण्डप्राप्तये युष्माभि र्न समागम्यतां।
    एतद्भिन्नं यद् आदेष्टव्यं तद् युष्मत्समीपागमनकाले मयादेक्ष्यते।
  tna-NT: Ahua quebata ebia su edhemanuani su, ahua sejeja bahui su, tusa ete su hue
    padiadia. Ahua daja epu su, aimue Diusu ja tueda ecastigata mahue. Beju pia ai
    cuana quema yani micuana equisa puji. Ema micuana peje su eputiicha su, yama micuana
    equisa.
  lid-lid: Buku iy ari imeson labai, iy badeh, kaimon nyamon kudu ndra asiu tan mwena.
    Aha kamekes kili buku doh, kora-on tukum taha kabwidi aha kales kare ta mada sahou
    ta Laban. Jo kameh ewek barasehek taha ta iri lakou rayah mene aha ndremenya jo
    ta aliy.
  wim-wim: Niiy wiy anangan nath thip meech wun-wunin-a, niiy kaꞌathaman may mungkān
    aawuch niiyantamangana aꞌ anpalaniya niiy churchangan wampān. Niiy puth ngul yangk
    moꞌ-moꞌana, aꞌ nil God.antan ngangk way ngul wun-wuna niiyantamana, an nil ngul
    wayathow niiyangana. Yaa, ngay wampāngan-a, ngay wik wiy thampan ngul waaꞌ-waaꞌāng
    niiyanta.
  zga-M: Umunu angave nei njala, alinchage khukaya ya mwene, ukhuta vu mukhwaganila
    yeisite ukhuva vuheigi nukhukongana ni mbombo inchinge ugu musimbile yunikhuvavula
    yakhiva nikhwincha.
  yom-yom: Enati mutu wumosi wulembo moni nzala, bika kadia ku nzoꞌandi mu diambu
    lubika ba sambusu bu lunkutakananga. Mu diambu di mambu mankaka, ndiela madedikisa
    bu ndiela kuiza kuidi beno.
  san-SIN: යශ්ච බුභුක්‍ෂිතඃ ස ස්වගෘහේ භුඞ්ක්තාං| දණ්ඩප්‍රාප්තයේ යුෂ්මාභි ර්න සමාගම්‍යතාං|
    ඒතද්භින්නං යද් ආදේෂ්ටව්‍යං තද් යුෂ්මත්සමීපාගමනකාලේ මයාදේක්‍ෂ්‍යතේ|
  yut-yut: Amɨn kɨnda jap do tepmɨ nandɨsak kaŋ yutnikon nosak. Yaŋ aŋek muwutni bɨsapmon
    gulusuŋ dɨma aŋek kobogɨ dɨma tɨmɨtjak. Gen dɨwarɨ dayɨgɨ uŋun opbeŋ bɨsapmon
    don dayɨkeŋ.
  grc-BYZ: εἰ δέ τις πεινᾷ, ἐν οἴκῳ ἐσθιέτω, ἵνα μὴ εἰς κρῖμα συνέρχησθε. Τὰ δὲ λοιπὰ
    ὡς ἂν ἔλθω διατάξομαι.
  cpc-NT: Pitajyaatziirika, powanatya pipankoki tikira piyaatanakiita, ari onkantya
    iiro jiñaakaantaitzimi papatotya. Aririka nariitimi, ari nothotyaakimiro niyotaayitimiro
    jirokapaini.
  nhg-NT: Hua tlö canajyeca teusebe lalebes, ma tlacua pa ichö. Ejqueu xecchihuacö
    para majcamo nemiechcuntenörucö Deus. Hua inu ocseque sösantle necarreglörus cuöc
    neyös nemiechejtati.
  nya-nya: Ngati wina ali ndi njala, adye ku nyumba kwake kuti pamene musonkhana pamodzi
    zisafike poti muweruzidwe nazo. Ndipo ndikabwera ndidzakupatsani malangizo ena
    owonjezera.
  ngu-NT: Tla yacaj sanoyej apismiqui, ma tlacua ichan para ma ca quiselis itlahuel
    Dios ijcuac tehuan nosentlalia. On ocsequi tlajtlamach niconyectlalis ijcuac nejhua
    nemechontas.
  kup-kup: Met aban nap ma añ nap gin hepan, povoz ganö topouravok sat ahoam napan
    hezavoz, garos pimauz zeimakeh natü tinam hainapanepuhoh, emat arinañ honeo topourapan.
    Met ari topourohopekez porah, ganö nari gipizor ivov ahoam napanen modari nain
    hepanen, arim topourameg-pov horï ravapanen God hañ horiv etapan hezavoz, mapori
    topouratahoh nepekez ev añamoh. Met arim ñetiñ menat at ñe nañeg-mod poñiz petev
    ne ev namenotü, oñ ne arih emomaz porahahoh ñetï mod poñ arinañ honeo het badede
    añohom.
  jid-jid: Iwa iyon ni tie wu'a, ka rli ni koh, to bina ye ki kambi ana ni u tron
    na uni tu kpyi bari wa bi nha mita ye mu yoyi ni nkon.
  wmw-wmw: Ári na njala onse, arye ukaya, ipate pamujumana, isukwisukireni hukumu.
    Kuhusu vinu vyengine, panisaka kuja kukuwonani, nukuja kukwamuruni.
  gmv-GGM: Inte shiiqiza shiiqoy pirdas gidontta mala intafe oonka gafidadey diiko
    kasetidi ba son mo. Hankko attidayssa hara wode inteko baada woga woththana
  ssg-ssg: Tel na pate i hitol kasia, ala i ang aliamua puki leili ingan lehe Haeu
    kum kola hani i lengean na i kum tani waxi teka liai ti tehu angiain ien. Nga
    po nau aheke amuto na nga tahia haniwa kapimuto.
  zpo-NT: Nu chelee tub be nlaan, nzhaal gaw be garli be, zee nakint teed Dios be
    bid kwent cheen xchee ne. Lee stub naz kwaan mnabdizh gu lo na, luu naya lo gu
    gorna bare na lo re gu stub welt.
  poy-poy: Handa kwana yoseri yakawera na njala, kaliyi ukaya kwakuwi, su kuliwona
    kwa mwenga nakutenda utoza wa Mlungu. Kumbiti vitwatira vilii vyamonga, hanuwagambiri
    paniza.
  qwh-NT: Sitsun meqequicunapis pacha waqeta mana awantayanquitsu, tsepenqa wayiquicunacho
    cösa micucurcur, Santa Senaman ewayanqui. Tsenopaqa manam Dios castigayäshunquitsu.
    Waquin asuntucunataqa shamurninnam quiquï areglashaq.
  gaw-gaw: Ag mauhnoak e laṯeb amubia tuḏidna labep̱eg, Kayak epeḏiak baubau maṯamanu
    amu laa nug enug qeeb, nug nuḵa nug laugp̱a e lanaḏ! Nai imu gogp̱a ii temi amge
    dimp̱a da uḵe, ap̱a bap̱aidḵul.
  nca-nca: Uni ka qímboro khumoroqo, koretero meté yayómo o neweya. Ŋuro tero huruwoyoteŋgo
    ŋuro oteteye muko yoriní topé piyimi ŋu kama rewaŋgo. Asa yeno mahewano quno ore
    mande kako yimirowano.
  zpz-NTPP: Benu yuꞌ mbecy ran yu, rlagy ñi gow laay gyit yuꞌy anzir nu gyatublaazh
    der, gun orzeꞌ wabic Ñgyoozh cashtig niy par nu nac mod nu yatublaazh der. Zeꞌ
    deꞌ zir asunt, ya̱ ne̱e̱ lac mod gyicy der ornu yapa̱.
  mkj-mkj: A ma emen kin nimen mwingehda, a en mwingehla nehn umwahu, pwa amwai pokon
    kan en joah wiahla mihn kadeik ipen Koahs. A doahr iroa sohrohr kan likin, ngoahi
    pirin koapwungla nehn oai pirin lelwe ipamwai.
  zac-NT: Si talë tubi të rldiáꞌnël, gulë gau cumidë lídchil të parë Dios adë gúnëdiꞌi
    më cashtigu lë́ꞌël iurë nardëá të. Los de más asuntë guna rëglin iurë gueldë guënahia
    lëꞌë të.
  kyg-kyg: Mago vayaꞌamogitapamo lapaka tesigetapaeꞌmo hogotetapa notapifiꞌmo neꞌyaꞌmo
    neyo, Gotiꞌa kavatapimo alino fako huno lapateteno kayoꞌmo olapamigiyanagi. Nagaemo
    lapakaetegamo uꞌnaeꞌmo mago alu kavaꞌatapimo aliꞌna api aiꞌna lapategauve.
  kmk-kmk: Nu awad nabitil, mangan yan sit boḻoy na daḻapnu maammung kayu kad un mangigasmok
    sit natoyan Apu Jesus, bokona mambanag si madusaan yu. Ot nu maipanggop sit uduma
    piyaoka ibaga kan dikayu, asik nu dumatongak sinat.
  cao-NT: Paxnapiquí tsi mato xobo xo tsi picahuë, mato qui Dios caxayamano iquish
    na. Iquë. Jahuë huëtsa bo mato yoaxëquia joxo na.
  bbr-bbr: Inok ro ko eparar sou wenuk rai, ko ätäi kon owa pote o jaura. Keseria,
    ak koi tururna, Anut nukas ak ämän orip wa awarai. Karauk ämän rau, tawa isakasar
    ak siarakap koita, kiro ämän jekuram.
  inb-inb: Sutipa iarkai­manda kag­kunaka, kikin­pa wasipi mikug­ri­chu­kuna. Chasaka,
    Taita Dius mana jus­ti­sianga­kunatachu. Sug ima­kunaka, nuka kam­kuna­pagma chaiag­rispa­mi
    alli­lla iacha­chisa­ki­chita.
  hrv-hrv: Je li tko gladan, kod kuće neka jede da se ne sastajete na osudu. Drugo
    ću urediti kada dođem.
  box-NT: Ká yìa le hĩni wé dà, à ɓànso dí mí zĩi à bè yi ɓuennáa, bèra
    a na ká mi wé kúaa mín wán, à le Dónbeenì sĩi yí cĩ̀ mia. Bìo ká
    na mi tùakaa bìo, bṹn á ĩ ì día ká ĩ khíi ɓuara mi cɔ̃́n, á ĩ ɓueé
    zéení bṹn yara làa mia.
  ote-NT: Nuꞌbʉ ꞌna de gueꞌahʉ di tsʉꞌahʉ ra thuhu, maꞌna xá hño ñuñhʉ ꞌmɛtꞌo ja ri
    nguhʉ pa nu xcrí muntshʉ gui ꞌyøthʉ ngu núꞌa̱ ri ho Ajua̱, pa hinda zʉꞌahʉ rá
    mfɛiꞌa̱. Y de núꞌʉ maꞌra ya tꞌøtꞌe xa nja, nuꞌʉ́ asta hinga mabʉ pa ga ña̱hʉ de
    gueꞌʉ.
  wnu-wnu: Munon ger minemb gab eng mor end mi niner. An qiumuni munon qei imiemet
    abari an gugum qomon biisitet aninou bo mit imimunon qamb. Ye qob eng gumaum eng
    tau igo, qen geret bo anit yarab musub qemerine igar.
  zam-NT: Chele' chol gu' nzi lan' tac nzi bed gu', ndxàal ner ya thuhua rsè gu' liz
    gu' ndoore' yi'th gu' templ par ne'quexù'de Diox gu' por con' ngue li gu' le'n
    templ. Le' co'se' beren, gal neen máa gu' xá nziri' gu' tedib vez na, tolo ñibe'en
    cón che'n taamas con' co' tolo li gu', ndee gu'.
  zyp-NT: A ngai a dipaw naa ung caco, ing letah e si my lo, ma pawsui co hmingkheh
    tah na pahmo tih he ceh tah Khazing biacenah rai letah ung a bei ceh. Taico, ahringpaw
    langhmechuinah bia cawh ka vong taitah ka ca ching vy tae he a.
  sey-NT: A̲o ëa ju̱ꞌicohuaꞌipi cuiꞌna maca tsioni yoꞌosi doꞌire Maijaꞌquë siꞌsemaꞌë
    paꞌija̱quë cani yecohuaꞌini a̱o ëato huëꞌere pana a̱iñe paꞌiji. Yequetaꞌa yëꞌëpi
    sani ne deꞌhuasiꞌi, mësarute doꞌi ña maca.
  nvm-nvm: '@see-verse:1CO.011.033'
  mps-mps: Te me deli moni nasi ebaso da, te agai bede nai tuao. Tiyu dage deliba
    sisinibo kolesagade Godigo dagebolo sęgę magobeo. Te gasa kolesagade elalubo
    po, te nosali ena dageba asobo sogo te eno dodolaibao.
  pab-NT: Hoka maika xala xamani nakita hoka maika kanakaira hahanakota. Nikareya
    xisaona hoka maisaiya Enore xoare tyomita xikakoa xihohisakoitere hiyeta. Haiyanai
    tahi atyoite nawaiyekehalakatya xomana nali nokaokihena hoka.
  llg-llg: Mete ma, hambu mana ndoek nalan seli, na, malolenak, naꞌa nai uman dei.
    Basa dei fo, mete ma ei makabubua noꞌu, na, ei boso hambu huhukuk. Laꞌeneu dedeꞌa
    feꞌe kala fo ei matanek ndia, au neti dei, bei fo au hetin.
  kyf-kyf: Nɩɩ, ŋwɔ -ka nyɩmɛ -mɔmɔ 'bhada -mɩ, ɔ li ɔ 'dɛɛ -buduŋwɛɛ, 'ɩn a -ka 'wlugbeli
    a yi amɩaa 'dɛ -Lagɔɔ nyɩmaa -yɔgbʋ 'wʋbhubhue -gʋ -lalɩ. Da ɩn -ka -mɔ amɩaa
    -gbɛ nyni, 'bhie, ɩn 'ka gbʋ pnɩɩnya -mɩnɩ gba.
  tpi-tpi: Sapos wanpela i hangre, em i mas kaikai long haus bilong en. Nogut bung
    bilong yupela em i kamapim kot bilong yupela. Hap tok i stap yet, em bai mi stretim
    long taim mi kam lukim yupela.
  mih-NT: Zoco tatu iyo ndo sizoco ndo, casi xihna ndo ndya vehe ndo coto zavaha ndo
    minoo cuhva sa ma tahan iñi ra Ndyoo ta cua tasi tuñi ra sii ndo. Ta inga tucu
    tyiño sa cumañi ndundoo cua zandundoi quɨvɨ cua cuhin nu yucu ndo.
  qvh-NT: Micanarga manarä shuntacar wayiquicunacho imalatapis puntata micucuyay.
    Saynöpami Santa Cënacho shuyänacur lapantapis ali rurayaptiqui Tayta Diosninsi
    castigayäshunquipänasu. Shamurnami waquin arreglaypä cagtaga arreglashäpä.
  kms-kms: Wuti iri ni mir gureg, te ni nikin baj pene mir nand pre muqdi nandi. Te
    ei mir tuqui tuquine wateri di God nungoqi mai neuq segi. Pughe puayi nge godo
    tedi yumbo ren kin ningg mune nganye yeri guduq ye.
  agn-agn: Mga may agle-men ong nindio, mamangan kang lagi tanandia ong sadiling pamalay-balay
    na, agod indi amo silotan tang Gino tenged ong agboaten mi mga pamagsirimet-simet
    amo. Mga natetenged ong domang bagay, ba-lo ra kang lagi, ong pagkaboto ra lamang
    may maningo pa.
  nhi-NT: Tla acah mayana, matlacuahteua ichan, para ohcon amo ixconmotlanilican tlatzacuiltilis
    ica quen namonayih ihcuac nanmonichicouah. Nocsiqui tlanonotztli inyectlalis ihcuac
    nias innamechonitatiu.
  ttc-NT: Qa at jun aj at wa'ij ti'j, intxik wa'il tjay; ikxji tzan k'on tok echimo'
    etib' tzan stzaj tsi' te Qtata Dios jun xhcho'nal eti'j. B'ix ti'j kye txq'anky
    tidi'chq, okyinyoliyon ti'j oj npon tzi.
  dan-1931: Når nogen hungrer, han spise hjemme, for at I ikke skulle komme sammen
    til Dom*. Men det øvrige skal jeg forordne, når jeg kommer. { [*d. e. pådrage
    eder Straf derved.] }
  kwj-kwj: E, hima fori iche ga ete rini handawa, o ri aka ki sa ri a. Foki ku wausini
    sumbu fwele walambe ku wosiwa Gotri apa o kunu ri kilikonda. Woro mwanji tipa
    fo do ete da, ichekai kunu tambwa a tanimbwa o kunu a norukwekonda.
  vie-OVCB: Nếu ai đói, hãy ăn trước tại nhà riêng để khỏi phạm tội khi hội họp rồi
    bị hình phạt. Mọi việc khác tôi sẽ giải quyết khi đến thăm anh chị em.
  kze-kze: tááimo kwétinkaina'o é'a kentí naaúmpa'a toómbá násuwe'a torupamái mé'a
    toómbá nánááowe. mirámó íyanamo éna Áánútu sáwí-meyamba íma timíníye. ó'on-aintavaigwara'o
    agaimái sísaa-uraan-aimba kentópa'a kweéme'a komé'a simátimenaumne.
  mpj-mpj: Jampa ngurra walyjangkan kalypartu nyininpa, jiingkan ngurrangka mayikamu
    kuka ngalku, kayilan jaajikarti yanku. Palujanunyurra jaajingkanyurra jiingka
    wulikajalu ngalkuka jikilku. Yiipiranyurra Mamaku jilanya junga nyinaku, mirta-nyurranya
    ngula warrkilku kurtingku. Nyunturtinmilingka mirlimirlingkarninyurra japinu,
    jiikajaku wangkaku. Palunyangka ngulamparna-nyurranya walyjalu maa yanku wajalku.
  lbk-lbk: Ngem mo wad-ay naowaowat, khawis mo mangan ona is afongna, tatno nan maamonganyo
    et ad-i enfalin ay kadchosaanyo. Kecheng chana is ifaagko ken chakayo. Idwani
    mo maipoon isnan tapina ay laychek ay ifilin ken chakayo, awni ta omey ak ona
    issa.
  mto-NT: Pa̱n je̱m tseꞌe juuꞌ veꞌe yuꞌo̱o̱ꞌkju̱dup, vaꞌan tseꞌe je̱m tya̱kꞌámam du̱kayda,
    ax veꞌem tseꞌe je̱ Nteꞌyam mkayaktsaachpaaꞌtjadat je̱ ka ó̱yap ka̱jx juuꞌ veꞌe
    mtoondup ku veꞌe mnayꞌamókajada. Je̱ꞌe̱ juuꞌ jaty a̱tseꞌe tu̱nkaka̱ts, viinmts
    a̱tseꞌe nnu̱kó̱tsu̱t ku a̱ts miitseꞌe na̱jkx nkuꞌíxtinuva.
  bzh-bzh: Nabë mehöti nadiiḳahë, og yö ga nos gëp yi begganġ borot, in nabë ham
    ngupin ham og nġaa nipaya su gëp vu ham. Log ġaġek vewen yö nahën neggëp, om
    senök berup vu ham rë loḳ mëm sa ġero.
  guj-2017: જો કોઈ ભૂખ્યો હોય, તો તે પોતાના ઘરમાં ખાય, જેથી તમારું એકઠા મળવું શિક્ષાપાત્ર
    થાય નહિ. હવે જે કંઈ બાકી છે તે હું આવીશ ત્યારે યથાસ્થિત કરીશ.
  jvn-NT: Nèk ènèng wong sing ngelih, wong kuwi apiké mangan nang omah ndisik, dadiné
    nèk pada ngumpul ora nekakké ajaran. Bab prekara liya-liyané arep tak rembuk mbésuk
    waé nèk aku teka.
  byr-byr: Nabaai pwarɨ mɨjɨka wɨyajaꞌ sai gannya angevɨ nadelyɨ. “Nemɨnyɨ nanemaryawɨbwaradɨka!”
    dapɨjɨ sarɨnnya yɨꞌbwaꞌnemwaalyagaaꞌ nayaa sara jɨla! Yagaala pimagɨnya kuna warɨkenna
    dɨvidaaꞌnyɨ sarɨmɨnyawɨnna biꞌmavaꞌmujɨ yɨ nɨmɨ yɨdaꞌmawakɨdeinyɨ.
  ian-ian: Nɨma sakwat nao kɨgɨnda kɨgiyanɨn waa walɨga nɨmba ndina ngaymba kɨgiyandi.
    Wungi kɨgɨnda kat yisolaa lɨga kavle vat yilangwuk. Nɨma nyan ngwuk kat sɨlandɨ.
    Ngwutnai lɨga kava yaweyan ngwutnai kavle vat yilɨga vak kat kwunakiyowun.
  hun-hun: Ha pedig valaki éhezik, otthon egyék, hogy ne ítéletre gyűljetek egybe.
    A többire nézve, majd rendelkezem, ha hozzátok megyek.
  mcf-NT: Bundoshon min nuntanshun pe. Aden pesho isash, Icsamboen naique. Cuidnu,
    quetiapimbo Nuquin Papa iquec. Padi. Esuquidistu unësaid tantianuequin naden nata
    quequin chiombi. Mibi yacno nidash puduedshun ëmbi chuiboed daëd uain chiendambi.
  kjs-kjs: Gore ali meda nipu reame komoma wagepu nalia-daare nena ada-para nola pope.
    Go pu palimi-daare Gote-me nimi koe kedaa nagialia. Agale ruguli meda wiare werepe
    nimi piri epaluade raburi ma-redepo yaalua.
  mni-mni: Amasung nakhoina tinnaba matamda Tengban Mapugi wayel adu nathakta tadanaba
    kanagumbana lamlabadi mahakna mayumda chajasanu. Aduga atoppa hiramsinggidi, eina
    lakpa matamda oina wa leplage.
  yad-NT: Ni̱tiy jachi̱ jaryi, sa̱ma̱ jmyi munatya jiryorimyu day, jiryeñuma ji̱tye̱ryaniy
    jipyarutedaju̱yu. Ra̱numatiy ju̱ti̱ jiryimu, ra̱tu̱chunuvi̱ra ratarya tu̱choda
    variy jiryivantiy.
  mxb-NT: Tá ió iin káa ndó kuíko, dá kía̱n va̱ꞌa ka̱ veꞌe ndó kasáꞌan ndó, dá kía̱n
    ná dáꞌa ka̱ ni ya̱ꞌa ndó noo̱ nátaka ndo̱, dá ná o̱ dándóꞌo Ndios nío̱ ndo̱. Ta
    ió dao ka̱ ña̱ꞌa kaꞌi̱n xíꞌín ndó, ta ño̱ó kía̱n ndeyíko̱i̱ tá ná saa̱i̱ noo̱
    ndéi ndó.
  pon-2006A: Oh ma mehmen kin men mwengehda, a en kin mwenge ni imwe, pwe amwail pokon
    kan en dehr kin wiahla amwail mehn kadeik rehn Koht. A duwen iren soahng teikan,
    I pahn kapwungala ni ei pahn lelewei rehmwail.
  maq-NT: Sa xi tjin yahnga ngayun xi jemu vojo nuju ne, cojo tjun ni xinu ngajan
    ndya nuju, cojo sa xi hacuiin sahmi nuju Nina castigu xi cuatjin vinechunyuun
    xingun. Quihndë ne, sacuaha cjuacjintacun xi yahnga ne, hya xi cuinduvatjëngë
    nuju ne, hya sahmechehen.
  hto-hto: Dámɨe ie jufíruiadɨ dama ie jofomo güizájirede, fɨeni omoɨ gaɨrílledo Juzíñamui
    duere omoɨ fɨ́noiza daɨi. Ɨco omoɨ cue eróizaille llezica, omoɨ jɨcaca jɨáɨfuiaɨ
    jaɨ́cɨna jóoneitɨcue.
  por-BRBSL: Mas se alguém tiver fome, deixem-no comer em casa, para que não se juntem
    para o julgamento. O resto eu colocarei em ordem sempre que eu vier.
  ces-NKB: A jestliže má někdo hlad, ať jí doma, abyste se nescházeli k odsouzení.
    Ostatní věci pak zařídím, až přijdu.
  cui-cui: Icha ichʉn jainpa bʉ bapon matha pia botha xane pewʉnaeya xua poxonae napatopaena
    penacaetutsi botha xua poxonae wʉnae jainta Nacom. Bapoxonae itacʉpatsi xua bapon
    penaxaewa po pexaewa poxonae Jesucristo cayabara nanta xeinatsi. Bapoxonae Nacom
    jopa peraxa jʉbi tsane bapon xua abe peexanaexae poxonae nanacaetuta pomonaetha
    pomonae Nacom pejume cowʉntsiwichi. Poxonae paca siwa ponaeinchi xua tapaca taenexa
    tsainchi, bapoxonae paca cuidubinchi pocotsiwan xua yabara pana neyainyabame.
  boj-2014: Niŋgi qudei mamŋgimqa niŋgi mati nuŋgo segi talq di iŋgi uysib bunuqna
    bosib korooiy. Niŋgi namo bosib koroosib Qotei tal miligiq di iŋgi koba uyekritaib.
    Niŋgi degyqab di niŋgi une yqab. Deqa Qotei na kamba niŋgi gulbe eŋgwas. Ijo anjam
    qudei e mati neŋgreŋyqasai. Bunuqna e nuŋgoq bosiy anjam di nuŋgo ulatamuq di
    gereiyqai.
  eng-OEBUS: If anyone is hungry, they should eat at home, so that your meetings may
    not bring a judgment on you. The other details I will settle when I come.
  eri-eri: Ete no huweli tuwei mata wonga, no nomo mata langa nyona. Gamaji tere tebere
    komowou waha no kot heigemu tagoga. Beele matau gai inyina, iinga saini ji mai
    tere terigoni langa tiginimu wonboni.
  wiu-wiu: Papetedo kobume tuaneya meketepa nipa pa nee ueta kini kini yapu yapu mekete
    namene. Noomotekete losu yapu pote koukoa mekete Ali Muno agono palawe-pala gerepi
    po ku̱ ueta poti mekete namene. Nitikolipa Akolaliyo kiwi kibu moateko toa mena.
    Kipala pademo oatekumo-kiti pa pikono, wida none mekene ouno, pa nepia meamene.
  swe-swe: Om någon är hungrig ska han äta hemma, så att er sammankomst inte blir
    till en dom för er. Allt det andra ska jag ge föreskrifter om när jag kommer.
    [Till sist nämner Paulus att han kommer att ta upp några specifika saker med dem
    som inte rör andra församlingar som läser detta brev. Korintierna hade skrivit
    angående många saker, men Paulus låter inte deras frågor styra brevets uppbyggnad.
    Paulus väljer ämnen som berör ”hela församlingen”, se 1:2.]
  cth-cth: Na kamkhueng awh navah, buetbuet touh teh a von la hlam pawiteh, yon lawkceng
    e lah na o awh hoeh nahanelah, ahni teh ama im cat naseh. Aloukenaw teh ka tho
    torei bout ka dei han toe.
  mti-mti: Da bira iyagon ariviwa, me gwe meuma apa nape. Ye agoniyayawa me den kepte
    yempe oya. Dividivi upeba gumbo ne ye guniyap oneknawa ebu watna.
  pad-NT: Vai'amihi ida ija'ari; gorania hojani oadani 'baiva bana. Nihi; ni-Deus
    avajoronini asohirini-ra kahiki. Hari. Avakadiania okaikahina vani onasohija ida
    varani hoariha.
  twi-twi: Sɛ ɔkɔm de obi a, onni biribi wɔ fie na Onyankopɔn ammu no atɛn wɔ wɔn
    nhyiamu no ase. Meba a mɛkyerɛ mo nea monyɛ bio.
  hlt-hlt: Pakhat loh a pong atah a im ah han ca saeh. Te daengah ni laitloek la na
    khoong uh pawt eh. A tloe te ka pawk vaengah khaw kang uen uh bitni.
  tbz-SIM: Kɛ̀ dikònnì níí bo wè wèe diní o cĩ́ɛ̃̀tɛ̀ kɛ̀ di níí bɑ́ɑ́ tíí kɛ́nce
    nKuyie nkó tibeéntì. Kɛ̀ n kɔ̀too dìì yiè m bo tũntɛ tìì kpɑɑ́.
  san-GUJ: યશ્ચ બુભુક્ષિતઃ સ સ્વગૃહે ભુઙ્ક્તાં| દણ્ડપ્રાપ્તયે યુષ્માભિ ર્ન સમાગમ્યતાં|
    એતદ્ભિન્નં યદ્ આદેષ્ટવ્યં તદ્ યુષ્મત્સમીપાગમનકાલે મયાદેક્ષ્યતે|
  ake-NT: Ɨnʉ' rɨ esi yau iwan pe, pata po rɨ nenta'nakapʉi, ayamʉra kon pe iyesi
    a'tai eseru aimenkato' otori pe ɨyena kon namai'. Mɨrɨ awonsi'kɨ uye'sa' a'tai,
    miyarɨ rɨ ɨyenupa uya 'nokon mɨrɨ.
  qvn-NT: Nätan maygaysi micanasha mana capäcunaypagga wayiquichrümi micapäcunquiman.
    Chaynuypaga manam Diospita cunchuchishachu capäcunqui. Nätan juccunapitas niyta
    munarcayangagtaga aywamurmi nipäcushay.
  tku-NT: Palh tzi'ncsa chā'tin, cahuā'yalh pūla na ixchic. Chuntza' jā natlahua'yā'tit
    tū mina'cstuca'n nalīlactlahua'yā'tit jā takēstokā'tit. Ā'makapitzīn catūhuālh
    na'iccālacāxtlahua a'cxni' na'ica'nācha'.
  bjk-bjk: Inexalik nang bere ewe re öng i irilöng, ine irabo mana an kö gunon te
