  hui-hui: Tí ani ngoai ho biraramingi Ngode Datagaliwabehanda tíhondo, Nakarulape
    birimi, loligo mbirali ibu tomo garibilo kayagua ibuni andaga howa tomo ala nalu
    ibulene nga. Te maru larimigonaga i̱ eberongi mo tiga bulebero.
  amf-amf: Yenin bukon wodankaar meten yennondar yentika pirdi yenin yeskisoamadettsi,
    shaarin yennonte daaqardhaa eedi dahaa ki hanna, oonin yinnonte ki kumme. Shidhon
    yerin waaniam inin yekal niven wodanka, ida yenante giye.
  quc-NNT: We k'o jun känumik, utz käwi' loq cho rachoch, rech man käk'äjisax tä i
    wäch rumal ri Dios rumal chi man utz tä ri kib'ano aretaq kimulij iwib'. Ri nik'iaj
    chik ri kwaj chi käb'anik, k'ä te' kinb'an u b'anik wa' aretaq kinopan iwuk'.
  dob-dob: Ta ꞌabo yaita ꞌibotanaya, ꞌina anuwaya nada ꞌida ꞌeꞌai nugana, be ꞌenega
    geyaꞌabo ꞌiꞌeꞌai sinabwana tapwalolo solanaya, ꞌabona nai Yaubada ꞌigamwasowalemi
    ꞌimi tapwalolo ꞌana ꞌita toꞌumalina manuna. Nate namo, loina gete manuna. Ta esi
    ꞌaina ꞌami loina wate simiyami, ꞌenega ꞌabo tuta nina yawawai ꞌemiya, loina nidi
    yada giepaepaludi ꞌemiya.
  wrs-wrs: Ovra, himba nomba mindnam ponda indkokla vovhoav, heoa di nevra hevna deuvra.
    Honaoa vivm, osm yenamba kusolmba mongawulmba si osva luhunvavmoa, Sesoava yemba
    si os unvav, yimba doa indkokla vina. Kava si yemba ishunvav mana vemamba velmba,
    monglamba mana vemamba, nonamba kava provrava.
  mca-mca: Qu' nana'l pa'qu' niyipkun netek eku'nii pe'qu' etsi'ye', hats'inha qa'
    ham nitanitheni'ij pa' Intata qu' nata'ƚets pa'qu' ƚeq'inye'je' in i'nji'teje'm
    pe' not'ax wetju'ƚ. Qa kekhewepƚe ƚatsfaakani'ƚij qa' hatse'ƚu'ye' qu' natsamtaxi'ƚ
    ei.
  tzo-TZC: Ti mi oy buchꞌu ta xviꞌnaje, acꞌo veꞌuc ta sna, yoꞌ jech mu xꞌacꞌbat tsitsel
    yuꞌun ti Diose ti toj yan o avoꞌntonic cꞌalal ta xatsob abaique. Ti cꞌusi yan
    ti ta scꞌan chapanele, jaꞌ to ta jchapan cꞌalal mi licꞌot ta atojolique.
  mya-mya: သင်​တို့​စု​ဝေး​ကြ​သော​အ​ခါ​တွင်​ဘု​ရား​သ​ခင် ၏​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ခြင်း​နှင့်​ကင်း​လွတ်
    နိုင်​စေ​ရန် ဆာ​မွတ်​သော​သူ​သည်​မိ​မိ​အိမ်​တွင် စား​သောက်​စေ။ အ​ခြား​ကိစ္စ​များ​နှင့်​ပတ်​သက်​၍
    ငါ​လာ​သည့်​အ​ခါ​ဖြေ​ရှင်း​မည်။
  gng-NT: Mikònm ŋmɔbe wà la, wɔ ń ji uʼden, ŋɔ ni la lá taan kí li nuunh niʼtiɛma
    tudɛre. Tigbɛr tà sìen' nnɔ, n lá baa' la, n li tùɔre tuʼmɔ.
  cbi-NTPO: Mun tsandenna panda iintsushu juntsaa ñulla' yasha fidei, tsanguishu juntsaa,
    panda finu dewa'di' ura' ki'tu Dioschi taaju iwaran dejutyu. Kayu vera tyee kenuu
    juñuba ñulla' junga maataa mijanu tsuyu.
  ikk-NT: Omẹni ẹgụn gi ịhịan, ya rigụụ ihiẹn-oriri iwe ẹ, amamgbe izu ọnụ gha e buhẹ
    ikpe-ọmụma. Banyeni ihiẹn ndị họdụnị, m bịa, a gwa m ụnụ ihiẹn ụnụ jẹnkọ d'e mẹ.
  leu-leu: E tamo saxa la palou imi a lagai temasaat naak i taa fangan paamua pe la
    lifu sina e mui layaan mi savat faxuvul i taa pife fasavat a tiisan xe xulumi.
    Layaan ne savat simi ne taa fapiti nami pana saxano mo fulaa.
  maz-NT: Nu'ma cjó c'o ri sant'a, ot'ü ra zi o xëdyi cja o̱ ngumü c'ü. Nu 'ma rí
    tsjagueji a cjanu cja rrĩ jmurügueji, dya ra castigaots'üji 'ma Mizhocjimi. Bübü
    c'o xe rá xi'tsc'öji, pero cja rá ẽ xi'tsc'öji.
  bod-N: གལ༌ཏེ། མི་ལ་ལ་བཀྲེས་ཤིང་ལྟོགས་པ་ཡིན༌ན། ཁྱོད་ཅག་མཉམ་དུ་འཚོགས་ནས་དཀོན་མཆོག་གི་ཉེས་ཆད་མི་འཕོག་པའི༌ཕྱིར།
    རང་ཁྱིམ་དུ་སྔོན་ལ་ཁ་ཟས་བཟའ་རུང༌། དོན་གཞན་དག་ནི་ང་རང་ཁྱོད་ཅག་གི་གམ་དུ་ཡོང་བའི་དུས་སུ་བཀོད་སྒྲིག༌བྱའོ།།
  tca-NT: Rü ngẽxguma chi texé taiyèxgu, rü name nixĩ i tümapatawatama tachibü na
    tama Tupana pexü̃ poxcuexü̃cèx naxcèx na chixexü̃ pexüexü̃ i perü ngutaquẽ́xegüwa.
    Rü ngẽma to i guxchaxü̃gü i pexü̃́ ngẽxmaxü̃, rü choma tá chanamexẽẽ i ngẽxguma
    petanüwa chaxũxgu.
  zpl-NT: Pero tunu nuꞌhua enu la cuaꞌa quieaꞌ nú chiquiꞌ rliaꞌnaꞌ mejora nú acuxuhua
    eta niꞌhua para nú la deteꞌ Diose castiya liꞌihua equie nú la riꞌihua tucu nú
    necane. Nu ye beelá beenú rquiꞌña nia luhua, nia bee nucuaꞌ luhua chenu nzelabiꞌya
    liꞌihua.
  mbc-NT: Tîîse anî' wanî ya emi'ne akore'ta'nîkon, mîîkîrî entamo'ka e'pai awanî
    tewî' ta, eeperepîkon rawîrî, Paapaya atarumatîkon namai. Mîrîrî pî' neken tauya
    sîrîrî. Tiaron moro man eseurîmato', tîîse akore'ta'nîkon erepansa' yai, mîrîrî
    pî' ayeurîmauya'nîkon.
  ndg-ndg: Mundu mana abile ni njala, ni alyee munyumba yake, ili mana mukwembine
    mpamo ibile kwaa kwa hukumu. Na kuhusu makowe yenge yamugaandikile, nalowa kuwaelezea
    mana niisile.
  wsk-wsk: Awiriya na ko kueruk agi mu, nu girok ko kawam te na yu nauk, ale asele
    biguwura te tairukko. Ale munan umu te asele nu biguwura ningi munan bo me paguwurok
    ale Kaem kuting te ko koma memek me taukko. Den sang agotala aniso, bare ani nengete
    tairik ale asele den sang ago ninga manikko.
  toj-NT: Ta ay c'a ma' jel huain xyabi, mas lec a huauc t'usan ja ba snaji. Mi c'a,
    oj ni staa ja smul cuando ti xa tzoman ayex y mi xa libre ayuc ja jastal jahui.
    Jaxa otro ja hua huocolexi, ti oj c'um jbajtic cuando huala c'otyon ja ba hua
    lugarexi.
