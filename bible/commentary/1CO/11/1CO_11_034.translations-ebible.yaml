    ngaꞌaa cuaꞌni cuxi ma̱ loꞌo tyuꞌu tiꞌi̱ ma̱, liꞌ ná ntsuꞌu chaꞌ caca tyaala Ni
    jiꞌi̱ ma̱. Loꞌo ca̱a̱ naꞌ, taca quiñi nu xaꞌ la chaꞌ biꞌ jiꞌna loꞌo cuꞌma̱ liꞌ.
  bqc-SIM: Tó nↄa lɛ́ gbɛ̃dɛ, aà pↄble bɛ, kɛ́ á kↄ̃kãaa su yã'iɛ́o yã́i. Má
    yã́ pↄ́ gↄ̃̀ↄ bↄↄlɛkɛɛ́, tó ma mↄ.
  tcz-CHONGTHU: Agilkel tahbeh monga nahiuleh, in'ah kineh jengun, chuti henlang hileh
    nakikhop khom tenguleh nangma chunga thutanna chu nakiloilut lou ding ahi.
  mar-mar: जर कोणी खरोखरच भुकेला असेल तर त्याने घरी खावे यासाठी की तुम्ही दंड मिळण्यासाठी
    एकत्र जमू नये. मी येईन तेव्हा इतर गोष्टी सुरळीत करून देईन.
  snp-snp: Ido kuluma olu kopa ato lifima olu lumutenaiye, loti ya mate kadunamu fulutima,
    ya inanimoni numunigu komu nalo. Ena ka liliga ya nanimo enamo kamenalo ya olufe
    lenagolowe.
  isl-isl: Sé einhver sársvangur, þá borði hann heima hjá sér, svo hann leiði ekki
    yfir sig refsingu er þið komið saman. Önnur mál mun ég ræða nánar þegar ég kem
    til ykkar.
  spy-NT: Yoo āmē chii ꞉kēmēy, kumāchāktōōs simkwoomiisyē ām kanyii, simēēsākyi keey
    ꞉inee /kiitiilchi ng'al yoo ō-āmiisyē. Kunyi, kurubta keey āk ng'aleek alak chēē
    tāāboontē, +machaasat yoo kāāchōō.
  xnn-xnn: No wada es naowaowat et mangan siya omona isnan baeyna tapno adi dosaen
    Apo Dios siya. Awnitak ibaga nan tapin di ibilinko ken dakayo isnan omayak id
    issa.
  mwe-mwe: Mundu akolaga shibhanga alye kunngwakwe, kuimana kwenunji kunaukumulwe.
    Gana galepeshego, shinyie kummalanjilanga pushing'ishe.
  tte-tte: Na tem yaiya iguliyam, ilonamwayan tem ikekan baguna ibomamo ana nume mena
    mesabana saugana kwalogogo toyawa tabu Yaubada ana kalomagigili kwalolobai. Saugana
    tem yalaowa tabe ginauli tupwaliyaoyoi kaiweli yawalo-yasanapumiu.
  tcs-tcs: Ip yupla i anggre, kaikai wea aus pas, solong wen yupla i kam tugeda, God
    i nogo panis yupla po kaikai Aretu rongwei. Ai go spik yupla baut ol nadating
    bambai wen ai go kam po bizit yupla.
  hlt-THB: U awm ak phoen a cawih awhtaw, pynoet na naming cun awh awidengnaak ama
    huhnaak aham, im awh a ai aham awm hy. Kai ka law awh awi nik kqawn law pek khqi
    tlaih bit kawng nyng.
  soq-soq: E awodeaitonuna walamawe omanatolepia sawa eulena e bauta dulawo nana eba
    baila nanaimaae muriwa wilene sosola do awodeaitana. E epe dewaitonuno God matangelawa
    mai osolawo iepi. Tane dewa isiwa baiwa ne neba wimpaa walamawe dodomanamopa.
  qub-qub: Yargar-imarga manaraj shuntacar wasiquicho imallatapis rimëru micucurcunqui.
    Chaynöpami Santa Sënacho shuyänacur llapantapis alli ruraptiqui Tayta Diosninchi
    mana castigashunquipänachu. Shamurnami waquin arriglaypaj cajtaga arriglashaj.
  att-att: Á nu ajjan yù mabisin, á kumán bì ta bale na lage na umay mepaggagammung
    nikayu, tapè arán na kayu pággangan ni Namarò. Á sangaw nu umayà nikayu, kagiak
    ku yù káruán nga itaddák ku nikayu.
  bki-bki: Toro napano jijerio ana jidom laka sinaniano, bo ka tobo ga vonuo, sinan
    vatitig ea kiano vio. A monoka kuvitakii kiaku iliano ea tivelinio nei, ver p̃eli,
    bogo na mia kumei vio takurano, mia maka lele vite tai rivu van kamiu. Vite nalo
    dolu ju ka neverialio van kamiu, mia rotukunu kalo bogo na namaluvo kean kamiu.
  bqp-bqp: Tó nà tɛn gbɛ̃ dɛ, à pↄ́ ble a bɛa, de á kↄ̃kakarana sún yã iárɛro yãi.
    Mani yã kũ gↄ̃̀nↄ bↄkↄtɛárɛ, tó ma su.
  mcp-mcp: Ŋkí ŋgwɔ́l múúd ŋgə gwág zha, a fwóg tɛ́ɛ́d də nyə́dɨ́ njɔ́w a ka tɛɛm
    zə, shú nə́ bɨ́ kú dʉ sɛɛŋgya nə́ bɨ mə zə́ dʉ kwaamb sémbyé mílə́sʉ́ ányinyaanə̂
    bɨ́dɨ́ ícʉg dɨ̂. Shú bíl ísâ byɛ̂sh ɨɨ́, mə e bá zə kwambʉlə byo ja mə́ bá zə
    yí.
  hat-hat: Si yon moun grangou, se pou l' manje lakay li, pou l' pa rale jijman Bondye
    sou nou lè nou reyini. Pou lòt keksyon yo, m'a regle sa lè m'a rive lakay nou.
  npl-NT: Tla aka xitlatla, matlakuajtewa icha, para ijkó Dios amo manomechtlajtlakolti
    porke amo ye tlan nonkichiwah ijkuak nonmoololoah. Oksiki nikyektlalis ijkuak
    nomechonitati.
  bgg-bgg: Chiih-è hanyie magunde chi-iyiy arone, nane nawai hò hà chie bo, chiihphado
    nathek ò si rai pha ji shii ne Hamangkhung-aphuii ro chua pha shii asi phro. Chiih-è
    gai pha miyao ne, gu wuii ruii shii khriig rek phi pha ro.
  eng-TCENT: If anyone is hungry, he should eat at home, so that when you come together
    it will not result in condemnation. I will set the remaining matters in order
    when I come.
  eng-BSB: If anyone is hungry, he should eat at home, so that when you come together
    it will not result in judgment. And when I come, I will give instructions about
    the remaining matters.
  cpu-NT: Pitashaatziirika, povanakya pipankoki tekera piyaatanakeeta, ari onkantya
    eero iñaakaantaitami papatotakya. Aririka nareetakya nonkivantemi, ari nothotyaakemiro
    niyotaayetemiro irokapayeeni.
  san-ASM: যশ্চ বুভুক্ষিতঃ স স্ৱগৃহে ভুঙ্ক্তাং| দণ্ডপ্ৰাপ্তযে যুষ্মাভি ৰ্ন সমাগম্যতাং|
    এতদ্ভিন্নং যদ্ আদেষ্টৱ্যং তদ্ যুষ্মৎসমীপাগমনকালে মযাদেক্ষ্যতে|
  tac-NT: Bilé ralámuli e'luísaká, abé 'la ju bo'né bejtélachi go'yá, napurigá tabilé
    gastigáriwa Onorúgamete napu'lige go'ame go'yachi uché jaré ralámuli 'yuga. Uché
    jaré ra'íchali napu 'emi ruké ne'chí, alueka ruimé ne alemi simisá ne 'emi kólimia.
  eng-WEBPB: But if anyone is hungry, let him eat at home, lest your coming together
    be for judgement. The rest I will set in order whenever I come.
  gfk-H: Ing bia tikai i taburungan, i tahut bia na iaan kaia ra ngasiana waing kaba
    muat gi kap ra harpidinau ing muat hanuat hulungen. Io, ma ing ni hanuat um, iau
    na hatakodasnei kaikek ra mes na linga nalamin ta muat.
  viv-viv: Hai kaliva mafu gilauna, medema tauna yana manuweya gidaꞋa-yo gidaꞋela.
    KaꞋi Kaiwabu ana anuwaꞋuduꞋudu againe tufoimi wanaꞋa-faꞋila o wanayu-faꞋila tu
    tufoimi amiga keke faꞋina wanawowomumu, au mena yami vagaꞋauta koyona faꞋina ami
    matahiwadi Yaubada nimane wananuhagana. Hidema faꞋina yami manuweya wanaꞋa-yo
    wanaꞋela be keke matahiwadi wananuhagani. Tu nuwanuwa tufona aimo gidadauda ma
    omi agaimiya ganaꞋela-yo medema faꞋina ganakivetuvetunumi.
  yao-yao: Naga mundu jakwete sala alye kaje kumusi, melepe pankusimana pamo Akunnungu
    akasanlamula. Indu ine yo chinjinjiganya pachiiche.
  tgp-tgp: Vara tea mo marohati, i pa hanhani na ima purongo, matan vara ka pulutahi,
    i sopo mata lavi na talai. Ale mata hinau tinatinapua a pa vere na malelera tataholo
    isamim vara a mai.
  auc-NT: Godongämæ̈ pöninque mönö wïï apænte panguënëmö bacæ̈impa, ante wææ cædinque
    mïnitö në gæ̈wænte wæcä ingante ämïni oncönë täno cæncæcäimpa. Ñöwo mäninque ante
    yewæ̈möninque botö mïnitö weca ïincayæ̈ ate pöninque wadö mïni änïnö ante godömenque
    apæ̈nebo ëñencæmïnimpa.
  kbc-NT: Codaa nigica ane nigicile niɡ̶ina akaamitiwaji, leeditibige maniodi digoida
    liɡ̶eladi, odaa aɡ̶enagi liɡ̶eladi Aneotedoɡ̶oji midokida maniodi, odaa aɡ̶ica
    ane iloikatidi Aneotedoɡ̶oji niɡ̶ina me ateciɡ̶itiwaji. Nige jakadi mejigo idalitaɡ̶awatiwaji,
    odaa jemaa ɡ̶adajacaɡ̶atitece niɡ̶inoa eletidi ganicinoa ane agikanitecetiwaji.
  bmh-bmh: Du in go petak we waba, go koli gonugau zaueim betei ee zamau. Gonun, ag
    alai gotulebi, Uwait nug ag ze tamacag ai awaramau. Ze ipal dareu, aiu ses izanag
    ag waiagab alaimai, ze go kasai.
  ctu-BL: Mi an i wi'ñal juntiquil, la' i c'ux i waj ti' yotot, cha'an ma'anic mi
    la' wʌq'uentel wocol cha'an chuqui woli la' mel che' mi la' tempan la' bʌ. Mi
    an yambʌ wocol ti la' tojlel mi caj c subeñetla bajche' yom mi la' toj'esan ba'
    ora mij c'otel.
  meq-meq: Taɗə ndoweye may a wur faya na, mâ ndayaw wu mənday mətagay təday bəna,
    ahəl nakə ka hayum gər ka təv manəte eye na, Mbəlom ma gəsiye kurom a sariya hərwi
    wu neheye faya ka gumeye aye. Wu siye hay na, ahəl nakə na ye naha aye na, na
    tsikakumeye.
  noa-H: Mag nʌm hee hãb k'ãijã jãsog t'ʌnaawai pöd nʌbaju k'ĩirju sim k'ai, warre
    hich di haarwe k'öwia bëeju haai sim, mag hãbam haig biirdʌnaa t'ach k'ö naawiajã
    Hẽwandamag pãach gaai mas hapim hugua. Tagam nem pãrau jëeu narr hök'ar mʌchcha
    pãar haar barimaawaita mʌchdëu k'ap jaauwimaju.
  alp-NT: Sepo sae tiai sene, hoko ikane me eni luma mina pine keu kane me Tuhane
    Eni mejare sa. Sepo imi rekwa holmate Tuhane Eni mejare kena imi ibada loko Tuhane,
    hoko imi supu hukumane mo. Auku hnauna makete me sa po namake au luake loko imi
    mina pine au betekele ete imi. Imi namake neka.
  san-VEL: ya"sca bubhuk.sita.h sa svag.rhe bhu"nktaa.m| da.n.dapraaptaye yu.smaabhi
    rna samaagamyataa.m| etadbhinna.m yad aade.s.tavya.m tad yu.smatsamiipaagamanakaale
    mayaadek.syate|
  kbq-kbq: Hagi mago'mofoma agamatesigeno'a, agra nonkuma'arega neteno eno. Na'ankure
    tamagrama etruma hanafina, refko ohunte ahunte zana omnegahie. Hagi mago'azana,
    henkama esu'na emeri fatgo hugahue.
  kbh-kbh: Y nderado nda tbojtseshëntsana, cachabe yebnoca chauétsese, chca, Bëngbe
    Bëtsá ndoñe chabondë́tsemna ts̈ëngaftanga jácastigana chora ndoñe ts̈abá s̈monjama
    causa. Chë inÿe soyëngama ndayama ts̈ëngaftanga s̈monjatjá, chamna chanjamánda
    ts̈ëngaftanga jánÿama chaijá ora.
  ron-LSB: Dar dacă cuiva îi este foame, să mănânce acasă, ca nu cumva venirea voastră
    împreună să fie pentru judecată. Restul, voi pune ordine când voi veni.
  pon-pon: A ma amen men manadar, i en mana maj nan im a; pwe komail de pokon penan
    kadeik o. A me lua kan i pan kapunala ni ai pwara won.
  nhe-BL: Huan intla se nelía mayana, ma tlacuajtehua ichaj para ax intlajtlacolchihuase
    quema inmosentilíaj. Huan ica nopa sequinoc tlamantli tlen innechtlajtlanijtoque,
    nijsencahuas nochi quema niajsiti nopona imohuaya.
  sps-sps: To te ves fi non ta isen ta mes, ayei ma ainy faamuan tsom en numaa tsuan,
    vou ya te see naa naa me tan vaagum, ma fasaraa vaare mami Gov, to te kat fi mi
    tan nainy te vaaguam faavot ami. Nyo tsue of pis maromi na mes a fo mar ka tan
    nainy te vavis fatabin mironyo naa tsumi.
  wnc-wnc: Sike aminu tapatuta tomna siknga natakengu ita inane yotnaatang yuke napsok.
    Ginda unekan apuke nanam nawawa Anututa danduke natapan wai siyak. Siwan nata
    wamu kautdu ayuau wa masande nata ginde apukenga tanomanuwit.
  bus-bus: Tó nↄaa e gbɛ̃ dɛɛ, à pↄ́ ble a bɛ, lɛ a kakↄ̃ana tón yã iarero yãnzi.
    Mɛ́ yã kɛ̀ gↄ̃̀nↄ bↄkↄ̃tɛare, tó ma mↄ.
  gub-BL: Aze amo ima'uhez nehe, tuwe umai'u wàpuz me nehe. A'e rupi Tupàn numume'u
    kwaw ikatu 'ym ma'e penemiapo kwer pezemono'og mehe arer nehe. A'e rupi nuzepyk
    kwaw penehe nehe. Amo ae ma'e amume'u putar peme ihe nehe, ikatu 'ym ma'e iapo
    re pemupytu'u kar pà ihe nehe. Namuapyk kwaw a'e ma'e ko pape rehe ihe. Pepyr
    heho mehe amume'u putar peme nehe.
  imo-imo: Enonga nombeya teko kenjingeimunga Goteni umbuni naa tipili ningo nu imbo
    te engele temo lemo nunge ulkena oi langi nongolio owi. Altopo ombo wali eno i
    teko teangei ungu we mare kape nimbo timbo.
  boj-boj: Niŋgi qudei mamŋgimqa niŋgi mati nuŋgo segi talq di iŋgi uysib bunuqna
    bosib korooiy. Niŋgi namo bosib koroosib Qotei tal miligiq di iŋgi koba uyekritaib.
    Niŋgi degyqab di niŋgi une yqab. Deqa Qotei na kamba niŋgi gulbe eŋgwas. Ijo anjam
    qudei e mati neŋgreŋyqasai. Bunuqna e nuŋgoq bosiy anjam di nuŋgo ulatamuq di
    gereiyqai.
  eng-DRA: If any man be hungry, let him eat at home; that you come not together unto
    judgment. And the rest I will set in order, when I come.
  knf-knf: Woli ubon ude ñaaŋ, adeen du katohul, hënk Naşibaţi aankluŋ kakoban. Kë
    iko indukiiŋ ţi yi naheparuŋ, dluŋ kaŧeeman ţi ya wal wi nji kaluŋ kaban du an.
  san-KHM: យឝ្ច ពុភុក្ឞិតះ ស ស្វគ្ឫហេ ភុង្ក្តាំ។ ទណ្ឌប្រាប្តយេ យុឞ្មាភិ រ្ន សមាគម្យតាំ។
    ឯតទ្ភិន្នំ យទ៑ អាទេឞ្ដវ្យំ តទ៑ យុឞ្មត្សមីបាគមនកាលេ មយាទេក្ឞ្យតេ។
  arn-NT: Fey kiñeke che ngüñülele, ikünukeay kisu ñi ruka mew, femngechi ta Ngünechen
    ngelayay tamün kutrankayaetew, fey ta famngechi trawün mew. Fey ti kakelu dungu
    küme adkünumeafiñ amuli iñche tamün pewmeafiel.
  zas-NT: Per bal yuꞌdi ad zajct cwëz guial ma rliaandi, zagdxeli gaw lidxidi chitëë
    yayalidi xcasti Dios guial ad züjntidi ziꞌc rayal. Gra ni rayal ganin lojdi, chi
    guialan guidganan lëjt dxel yanee ree.
  ken-NT: Mbák nsay ǎnu mmǔ, ánjámbɨ ányíɛ́ nɛnyíɛ́ ɛkɛt ɛyi, bɛ́ mpok bǎchɛ́mɛ́
    nɛbhʉɛt amɔt, bǎkɛ́ kʉ Mandɛm ámbé ntɨ. Bɛ́yɨŋɨ barak áchák, chɔŋ mɛmbɔŋ
    ntwɔ́ awu nchyɛ́ bhe maníɛ́ ɛnyǔ babhɔ́ŋɔ́ bɛkʉ.
