verse: 1CO.011.020
translations:
  kpx-kpx: Katealemo la mole bevuevei igaetolahai Kosiveu louale ke nahate aleto ioholima.
  okv-H: Eto ke erena amo Bada ta Pondo horukari ta amo embo nei na indari egimbeto
    humbuto indaguja eto embo nei amo indari indae beuje na pehaguja eto embo nei
    amo umo indito tihivi eaguja ari ainge amo Bada ta Pondo manera
  tbo-tbo: Ma omi omboina uyahihi Guyau a am winugohepana o anani naka galenana ega
    ita haki,
  mal-C: നിങ്ങൾ സമ്മേളിക്കുമ്പോൾ കർത്താവിന്റെ അത്താഴത്തിലല്ല നിങ്ങൾ പങ്കുകാരാകുന്നത്;
  grc-SR: Συνερχομένων οὖν ὑμῶν ἐπὶ τὸ αὐτό, οὐκ ἔστιν κυριακὸν δεῖπνον φαγεῖν.
  bgc-bgc: आखर म्ह थम जो एक जगहां म्ह कठ्ठे होवो सों, म्हारे प्रभु यीशु मसीह की मौत
    नै याद करण कै खात्तर होओ सों, यो प्रभु-भोज खाण कै खात्तर न्ही।
  khz-khz: Gomi gotanu-kouna aonai, ati Velekou gena lavi ganiganina ikana pa ganikou
    gogani-koukouana. Aikina.
  deu-TKW: Wenn ihr also Versammlung habt, so kommt es nicht zum Essen des Herrnmahles;
  zsr-NT: Qui lë ni naꞌ, catiꞌ rudubliꞌ, lë naꞌ ráguliꞌ tsazxö́n cutu nac le riꞌj
    ráguruꞌ ruspanruꞌ ca gutiëꞌ Xanruꞌ.
  lin-lin: Boye, tango boyaka na mayangani, ezalaka lisusu te mpo na kolia bilei ya
    Nkolo ;
  hns-NT: Aur djab toelog ekattha howe hai, tab toelog Prabhoe ke jaad kare khaatien
    bhodjan na kare hai.
  noa-E: Pari mag pãar ãba biirdʉ nʉm anʉmjã pãach appai khĩkhĩratdö chum poso phʉʉr
    ohood aadëpnaata maach Pör Jesuu Santa Cena jaau pʉatarrjö khaawaijã chadcha ich
    agjöjã khaba, sĩi thach khöm khõchgauta pãar maagjem.
  eng-EMTV: Therefore when you assemble in the same place, it is not to eat the Lord's
    Supper.
  mib-NT: Te jeē cácusɨ́ɨn ró súcuan nuū cándutútú ró, te nasūu cena maá Jítoho yō
    cúu jeē cáyeji rō núu súcuan.
  lif-NT2: खिनिॽ सोरिक् के़जुप्‍सिआङ् के़जाम् के़धुङुम्‍बाङ्‌ग दाङ्‌बाल्‍ले़न् साभाङ्‌जा
    मे़ःन्‍लो॥
  xnj-xnj: Chakaka mwikonganeka, mwihololela mwilya chakulya cha kumkumbuka lifwa
    la BAMBU, nambu lepi!
  mmx-mmx: Do mit pot buru ap mo levempotpot buru atnimi, xusu ti anan leluxa at Leeme
    Silok, nemi xopmen mina mumu asu loklok at nom leluxa.
  cbr-NT: Camáxbi timë́xun nuibananquinma piquin camina asérabi Nucën 'Ibu Jesucristo
    sinánquin 'aiman.
  tee-NT: Pus ju uxijnan t'ak'aixt'ok'at'it chai nonat'it ni k'otp'ut'unat'it ju vino
    chai up'ut'unat'it ju xkapavati ju ixpupastaccan ix'aninti ju Jesús. Para jantu
    vasalh p'ast'ac'at'it ju ix'aninti ju Jesús ni quilhmaclhu unt'at'it.
  eng-LSV: you, then, coming together at the same place—it is not to eat the LORD’s
    Dinner;
  cak-NT: Y cuando rix ni'ij chi nimol-iwi' chi niben ri wa'in chi ninataj rucamic
    ri Ajaf Jesucristo, can niben-wi, pero xa man ja' ta chic rucamic ri Cristo ninataj.
  pah-NT: 'Pejatykarame pe ei: “Ti''u ti nhandejapyakavo nhandepojykaharete''ga rehe,”
    pe''e tehe pe jipi. Emo reki pe ndapekoi ga rehe pejikote''varuhuro g̃waramo i''urame.'
  sja-NT: Mãgá pariatua k'o p'anɨk'a k'odaik'araa bɨ. ¡Mãgá Cristo piuda k'irãpadak'aa!
  xed-xed: Tsa tskavata ta tskavata kuni ya ná, ŋa za skwa zaya Mgham Yesu a ta tskavata
    kuni wa.
  mks-NT: Ta sa̱há ña̱ sáhndá táhan ndó nu̱ tácá ndó ja̱n, náha̱ ña̱ quéhe núu ndó
    ña̱ yi̱i̱ xíjíni ndó ta xi̱hín ña̱ yóho co̱ cúú ga̱ ña̱ cuéntá Jesucristo, xitoho
    í.
  gfk-S: Ma ing mu hanawat hulungan ta ira numu kis hulungai, pata be no nian tano
    Watong ikinong ing mu ian tana.
  bmu-bmu: Urumeleŋ totokonöŋ tokomakzei, miaŋgöreŋ mönö Kembugö semön töröŋi nembingö
    silikŋi qahö wuataŋgömakze.
  dgz-dgz: Amba koewa ega dawa, iam iam ega gapan e Ayop nuga Keriso barip mega tabaewa
    naiwanin go tavewa ya anu kakayasiwanin.
  eng-GNV: When ye come together therefore into one place, this is not to eate the
    Lords Supper.
  zaa-NT: De chi retùppa le ttùba lugar nna, álahua Cena qui' Señor ná nu runi le.
  eng-WEBSTER: When therefore ye come together in one place, this is not to eat the
    Lord's supper.
  guh-guh: Xua yabara Cristo pacasivatëpa, panenajamatabënapitsinexa panacaetuatabiabi
    atamë, najamatabëcuenejëpaeya apo panacaetuatabiabimë. Nexata Dioso pacatane saya
    jema bepanenacaetuatsivi.
  bon-bon: Yoo siige, weene liba labasecretnininuye, weene aareto ne cängena lica
    yaarwuye puma.
  nhw-BL: Huajca sintla anmotlajcoitaj quema anmosentilíaj, amo neli anquicuaj catli
    Toteco itlacualis,
  swh-ONEN: Mkutanikapo pamoja si chakula cha Bwana mnachokula,
  wbi-wbi: Ulwakuuva mutang'ana, kino mulia nakwekuuti kyakulia kya Mutwa.
  bba-bba: Wee, ì n mɛnnɛ i kɑ dĩɑnu dimɔ, n ǹ kɑ Yinnin domɑruɡinu weenɛ.
  eng-KJVCPB: When ye come together therefore into one place, this is not to eat the
    Lord’s supper.
  kgk-NT: Pejogweroaty Nhandejáry réry-py pekaru hagwã ramo ndaha'evéi-ma Hesu Cristo
    omano hagwe-rehe pene mandu'a hagwã nipo ra'e. Pekaru rei hagwã nipo ra'e.
  waj-waj: Itaama vaikiai Anutuuqaara nuunaida bereeta vuainaivaa nneera suaivaki
    hama ngia Udaanga Yisuu Kirisiinnara yaata utida nnaavai.
  cpy-cpy: Ari okimita-piintari pipiyoteeyani eeroka-paeni pakiyota-wakaeyani, aminaashi-waeta
    poemoshirenkiro aetziri “Rakiyotani Awinkatharite.”
  mpx-mpx: Yaa sauga ku nogogo ge ku anan toyawa, he tage Babala wana aanan nuku ginol.
    Yaa toto komiu ku giginol nige Babala wana aanan ana pagan i oola,
  wbp-wbp: Kuja kankulurla turnu-jarrimi Kurapakaku Tarrukuku Warlalaja Wiri-jarlu-kurlanguku,
    ngulaju kankulu ngarni jarrwararlu.
  luo-luo: Ka uchokoru kanyakla, to nenore ni ok ucham Sap Ruoth;
  nhe-NT: Huajca intla inmotlajcoitaj quema inmosentilíaj, ax neli inquicuaj Toteco
    itlacualis,
  aii-aii: ܒܵܣ ܐܝܼܡܲܢ ܕܒܸܓ̰ܡܵܥܵܐ ܝܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܒܸܓ̰ܡܵܥܵܐ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ
    ܕܡܵܪܲܢ.
  esk-NT: Katiraġikapsi atautchimun Atanġum nullautchiġvianik niġinġitchusri.
  msb-msb: Usad pa, kun may pagtiripon kamo dili an Panigab-i San Ginoo an iyo ginakaon,
  cpa-NT: Hi² jøng² tsa¹ma¹lǿa¹² lah¹dsóh² ni³ mesa quiah¹² Juu¹³ jniang³ ja³gu³quíh²
    hniah¹² cu¹dsie¹².
  dso-dso: ଜେଡେବେଲେ ତମେ ମାପ୍‌ରୁର୍‌ କାଦି କାଇବାକେ ଗଟେକ୍‌ ଜାଗାଇ ଜମ୍‌ଲାସ୍‌ନି, ସେଟା ସତଇସେ
    ମାପ୍‌ରୁର୍‌ କାଦି ନଏଁ,
  meu-meu: Emui hebou negadia ai, Lohiabada ena anibou asio ania momokanimu.
  yva-NT: Idaraniv tavon arono wapanunugambe indamu wapisyi tenambe, ana wapo rave
    mamo mamaisye ramu. Weye wapo anaisye raisy raurata Yesus anasine rai muno Apa
    mavu rai, omamo wapo rave mo ramaisye ramu.
  dgc-dgc: Bagay mégmiting kam éy kagi moy a ahigén moy tu katapusan a péngapon na
    Panginoon. Pero iba i péngan moy.
  zpm-NT: Led zhixtseedraa Jesús i goṉ ruṉ to.
  hix-NT: Oyohsamnohàtxhenye, masahxemtetxow hatà. Ayasahxemtontokonye, Kohkomo wayhàthàrà
    hutwahra mak manatxow hamà.
  sim-sim: Erem ji nanda osik ji tirsaha komunionin ji anda oso mbeek yawur ji hishiyarihi
    ji anda ambu sir.
  npi-ULB: तिमीहरू भेला भएर खाएको कुरा प्रभु-भोज होइन ।
  cgc-cgc: Na gatipon-tipon kaw na magsilibrar ta yapon ta pagdemdem ta kamatayen
    ta Ginuo, madyo ta Ginuo inyo an na isip tak
  tim-tim: Akto yeŋgât agak meme hin nâŋgân. Ye mendugum kinmâ konok konok hârogâk
    dowâk yeŋaet sot areâk nemai. Hain akbiâ bikŋe âmâ mop yeŋe aguep. Dâ bikŋe âmâ
    tu kârikŋe dondâ nem biwi gulip akmai. Aregât ye Humonenŋaet sot bo nembai. Bo.
  yor-yor: Nígbà tí ẹ bá pàdé láti jẹun, kì í ṣe oúnjẹ alẹ́ Olúwa ni ẹ máa ń jẹ.
  wos-wos: Wungi maki guni hérangwanda reta guni Néma Du Jisasna hénoo jémba sahambanguni.
  emp-NTPO: Bãrã ãbaa dji jʌre duanʌne Crito quĩrãnebad̶i carea cobadara quĩrãipa
    cod̶acaa. Ãcõrẽmaa maʌ̃ co panʌra wãrã araẽ́a.
  eng-F35: So when you come together in one place, it is not to eat the Lord's Supper.
  ind-ind: Kedua, saya dengar bahwa ketika kalian berkumpul, ternyata perjamuan yang
    kalian rayakan tidak pantas disebut Perjamuan Tuhan.
  pes-OPCB: وقتی برای خوردن دور هم جمع می‌شوید، آنچه می‌خورید در واقع شام خداوند نیست.
  mpt-mpt: Ne wentebio ibo mina bianiba Gode niniino dobtouleb bianiba imen osa waen
    aay osa dowonom gaibo ibo nib Sume Yesus Klaiste kaanea nib hengmino walubenebio
    nakae e bobolo mo fumbibbabo ge baaiba wentibe.
  ssx-ssx: Kutu piteleme hauma꞉ta꞉ ikana꞉ma꞉ homeke pa꞉ta꞉ momba꞉la hata꞉ mo Tekehalina꞉
    ne nala꞉ ekita꞉ ota꞉ na nalememe.
  mkl-mkl: Bii ì tɔtɔɔ ì wɑɑ jɛ ŋɑ, ì yɑ tɑmɑɑ bɛi ijɛi Lɑfɛ̃ɛi ì wɑɑ jɛ ŋɑ ɑmmɑ iboi,
  gaq-gaq: ପେଇଂ ମୁଇଙ୍ଗ୍ ମାନ୍ଦା ରକମ୍‌ ମୁଇଂଅରିଆ ଡିଙ୍ଗ୍‌ଚେ ଆଣ୍ଡିନେ ଚଙ୍ଗ୍‌ନେନିଆ କୁଡ଼େଃ
    ପେଲେଃକେ “ଆତେନ୍‌ ମାପ୍ରୁ ବଜି ଡାଗ୍‌ଚେ ବାବେ ପେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ମାପ୍ରୁ ବଜି ଣ୍ତୁ”
  gof-RNT: Hintte issife shiiqiya wode hintte shiiqey Godaa kahuwa maanassa gidenna.
  unx-unx: ଚିମ୍‌ତା ଆପେ ମିଦ୍‌ ଝୁଣ୍ଡ୍‌ ଲେକା ମିଦ୍‌ତାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ଜମ୍‌ତାନ୍‌ତେୟାଃ
    ପ୍ରାଭୁଭୋଜ୍‌ ମେନ୍ତେପେ ଉଡ଼ୁଃତାନା, ଏନା ପ୍ରାଭୁଭୋଜ୍‌ ନାହାଁଲାଃ,
  gah-gah: Itó lepa nosá nanigi ali nupa iki minake, nosá niaká niamó nene Guivahanímini
    nosá nomive.
  lcm-lcm: Si taun mipo serei akuvul, matan pok ang nang mianpo angan ia, using kami
    lau, na kalapo serei asukang ta parik kalapa anguan matan angan an si Volava.
  aer-aer: Nhenge arrantherre apurte-irreremele merne Ngkarte anwerneke-artweye-kenhe
    arlkwetyeke ikwere itirretyeke, arrantherre akurne-ilemele nhenge arrekantherrenhe-arrpe
    mpwaremele.
  qvc-NT: Chayshina anyanakushpaqam, mana balinchu tandanakushpa Santa Mikunata mikunaykiqa.
    Chaqa mana alliptaqa Jisustaqa aduraykangichu.
  tgl-ULB: Sapagkat kung kayo ay nagtitipun-tipon, hindi ang Banal na Hapunan ng Panginoon
    ang inyong pinagsasaluhan.
  cbs-NT: Ikunwainbu ichaxun pibiakin yuda betsabun bebunkidi jabun piti bexun paxkama
    jawaida keyuaibun ja jabu piti eskadabes jaya buniaibun janua betsabu paenkin
    jaska tibi wakin nukun Xanen Ibu nuku mawaxuni shinanmati piti pinun, iwanan,
    man jaska shinanbetanan akamaki, jaska watimabiakenan.
  xtm-NTPP: Chukan kúu ja ora ka ndatna'a ni ma, masu ka ndaka'án‑ka ni sukan ni tatnuni
    Iya Tátnuni ma kii ni kuxini ñukuun ya ji'in tee ni ka yo ndikin ya ma.
  nnq-nnq: Kweli, mmi kongananga, nambu magambu gu kulye chakulya cha Angwanaje,
  bao-NT: To biro mʉja ca bii niirije niima ĩiro, mʉja ca nea poo baarije, Wiogʉ cʉ̃
    ca biiriquere mʉja ca tʉgoeña tii nʉcʉ̃ bʉo baarije méé nii.
  san-ORI: ଏକତ୍ର ସମାଗତୈ ର୍ୟୁଷ୍ମାଭିଃ ପ୍ରଭାୱଂ ଭେाଜ୍ୟଂ ଭୁଜ୍ୟତ ଇତି ନହି;
  huv-NT: Pues aag irangan quiaj wüx canchiüron, aag ayaj naleaing ngome Cena del
    Señor irangan.
  otn-NT: Ja̱na̱ngue nu̱'mø ga̱di̱ mpɛti ngue gui sihʉ ra̱ Santa Cena, hi̱ngui̱ nnu̱
    ma̱nho ra̱ Cristo te guí øthʉ.
  nop-nop: Unduŋ doktiŋa Wapum’walaŋ Dumuŋ nanaŋdok bopneiŋ woŋ adi folooŋ mu tilak.
  obo-NT: Diyot kodlolivuung dow amoy'd sampot to kopotayan tod Longaggon, moriyu
    vos to ginawa row iddos koru-anon tadda, su konna man iddos kopotayan din kos
    diyot poomdom dow.
  cak-ENT: Y tok rix nibij que nimol-ivi' richin que nic'uxla'aj ri rucamic ri Ajaf
    Jesucristo, nibün-vi c'a ri nima-va'in, pero xa man quiri' tüj chic ri nbün chivüch.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤥᤖᤡᤰ ᤁᤧᤈᤢᤵᤛᤡᤀᤠᤱ ᤁᤧᤈᤠᤶ ᤁᤧᤎᤢᤅᤢᤶᤒᤠᤱᤃ ᤍᤠᤱᤒᤠᤸᤗᤧᤴ ᤛᤠᤓᤠᤱᤈᤠ ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: De jā cúsíín inī ndá nú súcuán tá ndútútú nú, de nsūú cena maá Jētohō ō
    cúu jā yájī nū túsaá.
  san-TIB: ཨེཀཏྲ སམཱགཏཻ ཪྻུཥྨཱབྷིཿ པྲབྷཱཝཾ བྷེाཛྱཾ བྷུཛྱཏ ཨིཏི ནཧི;
  qve-NT: Qankuna huñunakuspaykichisqa, manan Señor Jesucristopa yachachisqanman hinachu
    Santa Cenataqa mikhushankichis.
  pao-NT: Mu ka nanano tukakwuse, mu tutzasumuyakwe, mu yise tookwa ka Te Pabe'e tamme-koobatu
    mu nabatsana soomu'wa.
  cbu-NT: Itaru, siy Isusoo mbiztarineepa átus, shaniyeerus, nda washunand katungaksa.
    Nda kaapa Isusootsim chinayarus, katungaksa; ngutaritis msangayarus katungis.
  usa-usa: óq-aikaraq itáunama keráwáqá uyaaté páátákáá aáwaqa ketábá kémayaae tirááe.
    yemá téta yaímma-yuma yemá aáwaqa íma kanaaráq kémayaawata yaímma-yuma taíbaq
    aíbôq-nomma kénaae tirááe. min-áímmá árain-aimmo ínanama min-ómáqá uyátárai-nakoqtaba
    taákaq íma maránôn-omaqiye.
  soy-soy: Nɔ yɛ nɔn n cɑ́pinɛlɛ̃, ɑ́i nkpɑ́ni Upíimɑ kupɛ́nɛcɔ ilukɛ nnyɑ kɑni yɛ
    n cɑ́pinɛlɛ̃.
  hui-hui: Tí ngoai haramingi tígua Anduane Homogonaga tomo nolenaga ndo ngoai haramili.
  amf-amf: Kinka kidar yenin bukayno Imbaa wontea Yesussa dembhinam bhocchisen galanam
    itsanatehe.
  quc-NNT: Ri käb'antajik rumal ri tasow ib' ri kib'ano, are la' chi aretaq kimulij
    iwib' che ri i wi'm, man are tä chik ri wi'm kib'ano ri xuk'ut kan ri Qajaw Jesús.
  dob-dob: Ta wate ꞌimi deliegogona ꞌediya ꞌabo ꞌinapwana ꞌina ꞌeꞌai tabu waeꞌani
    ꞌana ꞌita nigeya boboꞌana,
  wrs-wrs: Nonamba yimba indkumbiva mongawulmba kusovrava, innemba nomba temba yimba
    hlavpa, owai, tanamba mendeklina innemba.
  mca-mca: Qa hik ta'ƚijupi' qa ƚ'ekjiiƚju' qa ƚonot'axjiiƚ wetju'ƚ, hats nite' hik
    ƚunye'j qu' eki'ƚji' pa' ƚekujii pa'aj ha' Yatsat'ax'inij.
  tzo-TZC: Ti vaꞌi sꞌelan chaꞌchꞌacoxuque, yuꞌun maꞌuc xa ti snaꞌobil ti Cajvaltic
    ta xapasic ti cꞌalal ta xatsob abaique.
  mya-mya: သင်​တို့​သည်​စု​ရုံး​ကြ​သော​အ​ခါ​သ​ခင် ဘု​ရား​၏​ပွဲ​တော်​မင်္ဂ​လာ​ဝင်​ရန်​အ​တွက်​မ​ဟုတ်။-
  gng-NT: Ni lá taan' la, na yé ni cinbe ki jinh Yonbdaan ya jier nɛ,
  cbi-NTPO: Matyu entsai' develantsulaya ñulla Jesús' mitya ti' panda finu dewa'di'
    bain, main main titi finu taji' bain veelanu keenai'mujchi jeke fifidekiñuve.
    Tsenmalaa mantsalaya panda fajtuuba delaranmala, yumaa mantsalaya deviñaaba juju
    deeñuve. ¡Juntsa de' mityaa Jesús' mitya ti' wa'di' panda fiñunguityu juju deeve!
  ikk-NT: Kanị, ihiẹn ahụn ụnụ e ri, ụnụ zu, ẹlẹkwọ Oriri-nsọ Di-nwọnni-ẹnyi. Kaka!
  leu-leu: Taasaxa layaan mi faxuvul mi pife faxuvul xena fangan la matafanganai sina
    Memai, piau.
