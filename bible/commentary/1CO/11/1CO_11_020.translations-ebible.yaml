    ka kuvisidomiikar kiado Tubo, mia kumila jibe semiu sinaniano dolu nalo.
  bqp-bqp: Tó a kↄ̃ kàkara, adi kɛ Dikiri pↄ́blen adì blero,
  mcp-mcp: Ntɔ́ jɨ nə́, ja bɨ́ mú dʉ sɛɛŋgya kʉl ŋgwûd yí, í ádɛ́ ná nyiŋgə bə shú
    zə́lə də ídʉ̂w í Zɛmbî.
  hat-hat: Lè nou reyini ansanm, gen lè se pa manje Seyè a nou vin manje.
  npl-NT: Yika, ijkuak nonmoololoah para nonkimomajsewiskeh isena n Toteko, mach ok
    ye tlan nonkichiwah.
  bgg-bgg: Nathek ibrog è ò shii si mage shii, nathek è chie pha ji ne Ithong ro michie
    asi ro.
  eng-TCENT: Now when you come together, it is not to eat the Lord's supper.
  eng-BSB: Now then, when you come together, it is not the Lord’s Supper you eat.
  cpu-NT: Arira okempitapiintari papatotaiyani eerokaite payootavakaiyani, amenaashivaitara
    poimoshirenkiro apaiyetziri “Irayootane Avinkatharite.”
  san-ASM: একত্ৰ সমাগতৈ ৰ্যুষ্মাভিঃ প্ৰভাৱং ভেाজ্যং ভুজ্যত ইতি নহি;
  tac-NT: Napu'lige 'emi napuísa go'ame go'mea Kristo nélegá, tabilé niraga go'yame
    kará 'emi.
  eng-WEBPB: When therefore you assemble yourselves together, it is not the Lord’s
    supper that you eat.
  gfk-H: Ma ing muat hanuat hulungai ta ira numuat kinkinis hulungai, taia bia no
    nian gar tano Watong iakan ing muat iaan tana.
  viv-viv: Kadu ganagahe Kaiwabu Yesu Keliso ana anuwaꞋuduꞋudu faꞋina. Yada dewa ma
    kavagaꞋauta be au lakahina againe Kaiwabu kanuwaꞋuduꞋuduni tu sakalameni-moꞋena
    kavaina. E, mena seꞋeyaine wavagavagaꞋauta be Kaiwabu Yesu Keliso ana anuwaꞋuduꞋudu
    wanaꞋauꞋana againe, sakalameni waꞋivekoyona. Keke velemona Kaiwabu ana anuwaꞋuduꞋudu
    wadaꞋuꞋani.
  yao-yao: Nipele pankusimana, nkuganisya kuti nkulya nkate kwa kuchikumbuchila chiwa
    cha Ambuje nambo ngaŵa,
  tgp-tgp: Matan ka lo pulutahi jara matea, mo sopo hanhani tapu sei ka lo hania.
  auc-NT: Ïninque, Awënë æ̈æ̈mæ̈ impa, ante godongämæ̈ pöninque mïnitö wïï mönö Awënë
    æ̈æ̈mæ̈ bete baï cæmïni awædö.
  kbc-NT: Niɡ̶ida aneni mateciɡ̶i maniodi me ɡ̶adalakitibigetiwaji lawikodico Ǥoniotagodi,
    niɡ̶ida niweenigi anelicitiwaji aɡ̶ica aneetetege Ǥoniotagodi, igaataɡ̶a aɡ̶oɡ̶eetalo.
  bmh-bmh: Ag alai gotulaimai, agal dabeleu agen igua Dubanou Ban nugau ee zem aimai
    dabilanemen, bo, ag Dubanou Ban nugau ee zab tam. Tam pet, tam.
  ctu-BL: Che' mi la' tempan la' bʌ, mach jinic i Cena lac Yum mu' bʌ la' c'ux.
  meq-meq: Ane tuk na, ahəl nakə ka hayum gər aye, ka ndayawum na, ɗaf i Bəy Maduweŋ
    bay.
  noa-H: Pari mag pãar hãba biirdʌ nʌm hanʌmjã pãach happai k'ĩk'ĩratdö chum poso
    p'ʌʌr hohood haadëpnaata maach Pör Jesuu Santa Cena jaau pʌatarrjö k'aawaijã chadcha
    hich hagjöjã k'aba, sĩi t'ach k'öm k'õchgauta pãar maagjem.
  alp-NT: Masike ele mere po au isike imi mo le kena imi rue lupuke lomai kena kane
    sakesa me Tuhane Eni mejare imi ono saka kane kena Tuhane Eni mejare mo.
  san-VEL: ekatra samaagatai ryu.smaabhi.h prabhaava.m bheाjya.m bhujyata iti nahi;
  kbq-kbq: E'ina hu'negu tamagrama eritruma hazafina mono tivo ne'za (Lord's Supper)
    nenaku eritru nosaze.
  kbh-kbh: Ts̈ëngaftanga tandës̈e jasama y vínoye jofs̈iyama s̈mojénefjna ora, nts̈amo
    bënga fsënduamancá, Bëngbe Utabná bëngbiama tojanóbanama jtenójuaboyama, ndayá
    chora ts̈ëngaftanga s̈mnetsamcá, ndoñe quenátsmëna nts̈amo ndegombre cmojtsamncá,
    chë Bëngbe Utabnabiama jtenójuaboyama jasama ora;
  ron-LSB: De aceea, când vă adunați laolaltă, nu este cina Domnului ceea ce mâncați.
  pon-pon: Komail lao pokon pena waja kij, kaidin i jak kamadip en Kaun o.
  nhe-BL: Huajca intla inmotlajcoitaj quema inmosentilíaj, ax neli inquicuaj Toteco
    itlacualis,
  sps-sps: Ana mes a ka, tan nainy te ainy romi na Kainy Ainy Taataun Tana Tsunaun,
    ami gim rom ma kat faarof faarei rarori na vainy tana Tsunaun to te natiny ainy
    rora kainy ainy tan fatsiitsii tana Tsunaun,
  wnc-wnc: Sike tapduknga ginu miti kanangge natake unekan apukaing gwene ginu nanam
    takwanu nakaingu wa Buyambam tapaninde sanga binga dua daknganggak. Wena.
  bus-bus: Tó a kↄ̃ kàkↄ̃a, èe kɛ Dii pↄ́bleen eè blero,
  gub-BL: (Umàno 'ym mehe Zezuz u'u kar typy'ak uzehe uzeruzar ma'e wanupe a'e, u'u
    kar ma'e'a uwà tykwer wanupe a'e no. U'u kar wemimu'e nànàn a'e. Uzaikaikaw typy'ak
    imono wemimu'e wanupe. Ma'ywa tykwer kanek por a'e no, omono wanupe pitàitàigatu
    a'e no, i'u kar pà wanupe no. A'e rupi ko 'ar rehe kury, uzeruzar ma'e waneruze'egar
    a'e wà, omono amogwer wanupe pitàitàigatu a'e wà no, i'u kar pà wanupe a'e wà.
    Nezewe mehe ima'enukwaw Zanezar imàno awer rehe wà.) Naperuzar katu kwaw Zezuz
    ze'eg, mai'u haw rehe pezemono'og mehe. Nape'u kwaw typy'ak Zanezar rehe pema'enukwaw
    pà.
  imo-imo: Eno ongo nombeya teko molkolio wali we imboma yu tepili eno kau nomolo
    ningo pako pako wamoko kere aku teko noromelemunga Awilimu wale pakoko langi naa
    noromele. Aku tekolio imbo mareni no wain awini nongo lowi ltemele nalo mare gala
    punena engele kolko we molko purumele.
  boj-boj: E quem, niŋgi koroeqnub di niŋgi Tamo Koba a qa are qalsib iŋgi uyqajqa
    deqa koroosaieqnub.
  eng-DRA: When you come therefore together into one place, it is not now to eat the
    Lord’s supper.
  knf-knf: Woli nayit keeri, mënţ kañah ki Ajugun ki ki najaaŋ nabi pde.
  san-KHM: ឯកត្រ សមាគតៃ រ្យុឞ្មាភិះ ប្រភាវំ ភេाជ្យំ ភុជ្យត ឥតិ នហិ;
  arn-NT: Fey eymün tamün niekeelchi ilelkawün rüf küme femkelaymün chumngechi ñi
    ayüel ta Ñidol,
  zas-NT: Per por zianzi, achetri sirv rüjn guial radxajg lasaꞌdi par gawidi xche
    ziꞌc been dux Dad ree Jesucrist.
  ken-NT: Mpok anɛ bǎchɛm nɛbhʉɛt amɔt, puyɛ̌ chí nɛnyíɛ́ Acha kɛ̌ mǎnyìɛ.
