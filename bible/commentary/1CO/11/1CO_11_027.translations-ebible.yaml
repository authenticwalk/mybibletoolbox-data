verse: 1CO.011.027
translations:
  kpx-kpx: Katealemo ata oleu Iesu tahota vavata huhuige keu avuemo baluga holioholinu.
    Isi kateai au vaveve toela hovadamo aleto iniege tahoveta vavavetaike au ke aiohavonu.
  okv-H: Eto embo amuna amita jo sirikae rate Bada ta ‘Bread’ te aguhu te sio indesuja
    amo Bada ta hamo te orosa te amita degi urumbarako ere ua.
  tbo-tbo: Ma apo iyai anianina ina yam yabayababeya bo Guyau a keyaka in’umuma yabayababeya
    yaka lawana tauna a gou, matababana ata Guyau hinina ma talana e dewadewa yabayababahi.
  mal-C: അതുകൊണ്ട്, അയോഗ്യമായി അപ്പം ഭക്ഷിക്കുകയോ കർത്താവിന്റെ പാനപാത്രത്തിൽനിന്ന്
    കുടിക്കുകയോ ചെയ്യുന്നവർ കർത്താവിന്റെ ശരീരത്തിനും രക്തത്തിനും വിരുദ്ധമായി കുറ്റംചെയ്യുന്നു.
  grc-SR: Ὥστε ὃς ἂν ⸂ἐσθίῃ τὸν ἄρτον τοῦτον ἢ πίνῃ τὸ ποτήριον τοῦ κυρίου ἀναξίως
    τοῦ κυρίου,⸃ ἔνοχος ἔσται ⸂2τοῦ σώματος καὶ τοῦ αἵματος⸃ τοῦ κυρίου.
  bgc-bgc: ज्यांतै जो कोए इस तरिक्कें तै प्रभु की रोट्टी खावै या उसकै कटोरे म्ह तै
    पीवै, जिसतै मसीह का आनदर हो, तो वो प्रभु की देह अर लहू के बिरुध्द पाप करै सै।
  khz-khz: Vovetainai rai na Velekou ati enugagi-rageana vou, epereti pene gania e
    Velekou gena kaperi ai pene niu genai, votalima na Velekou tauniparana e Velekou
    ralana ekala-rakavarana.
  deu-TKW: Daher wer unwürdig das Brot isset oder den Becher des Herrn trinkt, der
    vergeht sich an Leib und Blut des Herrn.
  zsr-NT: Qui lë ni naꞌ, nútiꞌtëz nu gagu yöt xtil ni o guiꞌiji zxígaꞌdauꞌ ni queëꞌ
    Xanruꞌ, len cutu run lei ba laꞌn, nabagaꞌ zxguiaꞌ nu naꞌ, le run dul‑laꞌ, rucáꞌn
    caꞌz xpëlëꞌë Xanruꞌ lencaꞌ xchönëꞌ.
  lin-lin: Yango wana, moto nyonso oyo akolia lipa to akomela kopo ya Nkolo na lolenge
    oyo ebongi te, akomema ngambo epai ya nzoto mpe makila ya Nkolo.
  hns-NT: Bakie dje biena ieddjat se ie bret aur wien khaai-pie, oe Prabhoe ke dehie
    aur khoen ke nietja maane hai.
  noa-E: 'Wajapha ũrbat mua jaau chirʉm: Ãbmua khãijã ich khaigba sim gaaimua Santa
    Cena wau nʉm khöju khaba simta khömʉn, magan ichdëupaita wir aig Ẽwandamag ich
    gaai mas amkhĩir ich ʉmkha sim. Mag sim aiguin maach Pör Jesús ich kõit dau aphʉʉ
    bag ãrtarrjã i gaai mas khaba sim a sim.'
  eng-EMTV: Therefore whoever eats this bread or drinks this cup of the Lord irreverently
    will be guilty of the body of the Lord and of the blood of the Lord.
  mib-NT: Te núu na‑ni ñayuu caji i pan un chí coho i copa Jitoho yō ún, te núu tu
    sáha yɨ́ñúhún i nuū Yaā Dios, núu súcuan te sáha i cuēchi jeē tu íyó yɨ́ñúhún
    i sɨquɨ̄ yɨquɨ cúñu maá Jítoho yō jiín sɨ́quɨ̄ nɨñɨ̄ yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिल्‍ले़ कुनामे़न्‍छाॽ मे़त्तुर दाङ्‌बाल्‍ले़ कुघरे़ःङ्‌ङिन्
    चःॽ हे़क्‍क्‍याङ् कुघोर्‍यालाम् थुङुॽ खे़ल्‍ले़ दाङ्‌बाल्‍ले़ कुधक्‍किन् नु कुमाक्‍खिॽइल्‍ले़
    कुदक्‍ले़ङ्‌वाओ लायो चोगुरो॥
  xnj-xnj: Ndava yeniyo, mundu yeyoha mweilya libumunda na kunywa chikombi cha BAMBU
    changali kuganikiwa, yati ivya na lijambu ndava ya ngasi ya BAMBU
  mmx-mmx: Do nege i anan at lakde kopla i inin at lakap at Leeme Silok la ixo lox
    i mi loklok ngangao, neni i lok pam laxapmek ti labantuxu mi lada at Leeme Silok.
  cbr-NT: Usa 'ain ca uix cara Nucën Papa Dios cuëëncësabi oi 'íma 'ianan —Jesucristo
    ca nun 'uchacama tërë́nux aín imi 'apati bamacëxa —quixun sinánquinma a manucë
    'ixunbi usoquin pán 'imainun bimi baca 'aia, a unix ca Nucën 'Ibu Jesucristomi
    'uchaia.
  tee-NT: Chai ni chunch ju naulh ju Jesús pus na k'ai talak'alhin canavi va tichi
    chavaich ju jantu k'ox junita ju is'atsucunti la'ixmacni Dios acsni ca'uya' ju
    anu' xkapavati chai cak'ot'a' ju anu' vino ju ixpupastaccan ix'aninti ju Jesús.
    Tachi ju va jantu tu'u' ixtapalhni lhiulai ixlacatuna chai ix'ac'alhni ju Jesús.
  eng-LSV: 'so that whoever may eat this bread or may drink the cup of the LORD unworthily,
    he will be guilty of the body and blood of the LORD:'
  cak-NT: Romari', xa man utz ta rubanon kac'aslen chech ri Ajaf cuando nakataj ri
    pan y nakakum ri ruya'al-uva chi nakanataj raja', can mac-wi ri naka'an. Can chirij
    ruch'acul y ri ruquiq'uiel raja' naka'an-wi ri mac.
  pah-NT: Peko katu ti a'ero i'urame pão copopypeva'ea reheve Cristo'ga manoagwera
    herekokatuavo. Kiroki ga oko te'varuhu i'gwovo – ga ombotegwete Cristo'ga ra'oa
    garekoa reheve, ga ombotegwete gamanoagwera a'ero.
  sja-NT: Mãga jõmaarãmaa ak'ɨpipata perã, eperãpa ma pan pariatua k'oru pɨrã maa-e
    pɨrã ma vino pariatua toru pɨrã, k'achia oomaa bɨ, ichi-it'ee p'ua-e bairã Cristo
    piuda jõmaarã pari.
  xed-xed: Mantsa ya, ta zə mndu ta na buradi ná, ta sə mndu ta skwi ma na leghwa
    ná, ngha a ka sana skwi wu katsi, gaga ta dmaku, kabga ngha a ta sluʼuvgha Mgham
    Yesu ka sana skwi wa.
  mks-NT: Cande̱hé ndo̱. Tá ná cuxu ndó pan ta tá ná coho ndó tó uva, ña̱ yi̱i̱ cuéntá
    Jesucristo, xitoho í ta co̱ íin vií ínima̱ ndo̱ já quéa̱ cája ndó cua̱chi nu̱
    mé á ta quéhe núu ndó ña̱ na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱ha̱ ndo̱.
  gfk-S: Io kaie, nesi tikenong i en no beret tano Watong ma i mame ira nuno wain
    tano gingop ma paile mur ira tintalen i takados ta kakarek ra nian ma ra minamo,
    io, i hoke be ite gil hagae no tamaine ma no dena no Watong.
  bmu-bmu: Miaŋgöra kunŋan beret me Kembugö qambi miaŋgöreŋök iwilele qakŋe nezawi,
    yaŋön mönö Kembugö busuŋi aka sepŋi memba et ala siŋgisöndokŋambuk akza.
  dgz-dgz: Ap menan waenapan da da Iesu buredi o kaum wain mega, guegue mega ya anu
    kakayase amba napiwa, mu Iesu etua ge deniwa wa koeamiwanum.
  eng-GNV: Wherefore, whosoeuer shall eate this bread, and drinke the cup of the Lord
    vnworthily, shall be guiltie of the body and blood of the Lord.
  zaa-NT: Acca nuỹa diba gúą ettaxtílį nna i'yą nu tá'a le' vaso qui' Señor nna pero
    álahua para la' dàliani qui'e, entonces chi ną́ culpable porqui'ni runią tul·la'
    contra cuerpo qui' Señor nna réni qui'e nna.
  eng-WEBSTER: Wherefore, whoever shall eat this bread, and drink this cup of the
    Lord unworthily, shall be guilty of the body and blood of the Lord.
  guh-guh: Jivi itsa nacaetuata penajamatabënapitsinexa xua yabara Cristo sivatëpatsi,
    becanaëjëtena. Tsipaji canaëjëtsinejeva itsa naxane pan, itsa apanua vajatuxanenë
    pecaapaejavata, bajarapajivi naneconitsipa vajatuxanenëjavabelia, vajatuxanenë
    pevito, pijana ata, apo peyaiyataexae.
  bon-bon: Peei name pi laati te liba papapapa yaarwuge Yageyame me buluduu ne cuta
    yaanuge teeme kwäye cabu ca, tabe teeme tääpe piiyepu uudi bine sabe jaawenimuge.
  nhw-BL: Huajca sintla se quicuas nopa pantzi o quiijis tlen nopa taza ipan nopa
    tlacualistli catli Toteco technextilijtoc, huan amo quichihua quen quinamiqui,
    yaya quihuicas tlajtlacoli pampa tlajtlacolchihuas ica ieso huan itlacayo Tohueyiteco.
  swh-ONEN: Kwa hiyo, mtu yeyote alaye mkate huo au kukinywea kikombe hicho cha Bwana
    isivyostahili, atakuwa na hatia ya dhambi juu ya mwili na damu ya Bwana.
  wbi-wbi: Pa uluo, umuunhu ghweni juno ilia un'kate nambe juno inywila ikikombe ikio
    ikya Mutwa nainoghela, iva ajikavile ihatia ja m'bili nibdanda ja Mutwa.
  bba-bba: Yen sɔ̃nɑ wi u Yinnin pɛ̃ɛ di, ǹ kun mɛ ù n kɑ win nɔrɑ nɔrɑ, mɑ u ǹ
    kue nɡe mɛ n weenɛ u ko, u Yinnin wɑsi kɑ win yɛm torɑriwɑ.
  eng-KJVCPB: Wherefore whosoever shall eat this bread, and drink this cup of the
    Lord unworthily, shall be guilty of the body and blood of the Lord.
  kgk-NT: Upéa-gwi nhande reko porã e'ỹ reheve ja'u ramo pe mbojape pe uva rykwere
    ave, Nhandejáry-pe niporãi voi. Nhande reko porã e'ỹ reheve ja'u ramo upe uva
    rykwere mbojape ave jajuka uka rei vérami Cristo-pe. Naiporãi voi upéa.
  waj-waj: Itaama vaikiai gioonna kiaapuuya Udaanga Yisuu Kirisiinnara yeenna bereetaivaata
    vuaina suuyaivaatama nneera suaivaki hama iya ngiari mminnamminnaa maisaiyauvaara
    yaata utiraida sabi kumimakama nneeda inna mmatiivaaraata inna kiauvaaraatama
    koonnama iida mminnamminnaa maisaivaa varaavai.
  cpy-cpy: Eenitatsi-rika owaminthawaeta-shityaawoni, iraaminthawaeta-shityaawo, oshiyawaetaka
    riita-jaantaki Awinkatharite itheenka-wathataki, itheenkakiro eejatzi riraa.
  mpx-mpx: 'Inoke i ola hiwe: ebo etega Babala wana beleid ge wana oine ni an ge ni
    im bwabwage, ge nige henapona ni giginol, he iya Babala tuwana ge saliyana i awatautau-an
    inoke lahena ni pwawa.'
  wbp-wbp: Kaji nganangku-puka ngarni Kurapaka Tarruku nyanungu-nyangu jarrwararlu,
    ngulaju-ka maju-mani yalyu manu palka Warlalja-Wiri-kirlangu.
  luo-luo: Emomiyo ngʼama ochamo makatini kata ometho e kikombeni e yo ma ok owinjore,
    bura biro loyo kodoko jaketho kuom ringre Ruoth gi rembe.
  nhe-NT: Huajca intla se quicuas nopa pantzi o quiis tlen nopa taza ipan nopa tlacualistli
    tlen Toteco technextilijtoc, huan ax quichihua queja quinamiqui, yajaya quihuicas
    tlajtlacoli pampa tlajtlacolchihuas ica ieso huan itlacayo Tohueyiteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܟܠܔ ܡ̇ܢ ܕܐܵܟܹܠܔ ܠܲܚܡܵܐ ܘܫܵܬܹ‌ܐ ܟܵܣܵܐ ܕܡܵܪܲܢ ܒܐܘܼܪܚܵܐ ܠܵܐ ܚܫܝܼܚܬܵ‌ܐ،
    ܚܲܝܵܒ݂ܵܐ ܝܠܹܗ ܠܦܲܓ݂ܪܵܐ ܘܠܕܸܡܵܐ ܕܡܵܪܲܢ.
  esk-NT: Taatnamik, kisupayaaq niġiruaq qaqqiaŋanik imiqtuaġlu qallutaaniñ Atanġum
    kamakkutiqasruŋaqnagu atriqaqtuq iñuktitun taimani suksraqanġitchuanik Ataniġmik.
  msb-msb: Kaya naman, kun may tawo na magkaon san tinapay san Ginoo kag mag-inom
    san bino hali sa kupa niya sa paagi na ginatuya an Ginoo, nagkakasala siya kontra
    sa lawas kag dugo san Ginoo.
  cpa-NT: Hi² jøng² dsag³ báh³ ta¹canh¹³ dsa ja³cog² Juu¹³ jniang³, ju³ná³ hein² dsa²
    jmo¹² hi² hlaih¹³ ja³cøgh² hǿnh²dsa ni³ mesa quiah¹² Juu¹³ jniang³.
  dso-dso: ଏଟାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ଜେ ଜଦି ମାପ୍‌ରୁକେ ସନ୍‌ମାନ୍‌ ନ ଦେଇ, ଏ ରୁଟି କାଇସି କି
    ମୁତାଇ ଅନି ଡୁକ୍‌ସି, ସେ ମାପ୍‌ରୁର୍‌ ଗାଗଡ୍‌ ଆରି ବନିର୍‌ ବିରୁଦେ ପାପ୍‌ କଲାନି ।
  meu-meu: Benaini, tau ta ese ina flaoa atagana baine ania bona ina kehere baine
    inua kerere, ia ese Lohiabada tau-anina bona rarana baine hadika.
  yva-NT: Maisyare omai ti, are pirati po rotije rai tatugadi muno anggurije ramanam
    tatugadi tavon, weamo po ayao kakai rave irati Amisy Yesus anasine rai muno Apa
    mavu rai.
  dgc-dgc: Nadid, dahil ta éya a kinagi ko, maski ti ésiya a umaheg ta éya a péngapon
    na Panginoon a éwan matapat, éy medukés. Mara éng kanén moy tu tinapay, o inumén
    moy tu alak, a éwan kam matapat, éy te kasalanan kam, da éwan moy iyégalang tu
    bégi na Panginoon, éy ta dige na.
  zpm-NT: Gacxe waa, zha ne rieniewguit guic rquiind zho xtsee co zigne no yquiin
    zhow, doḻ nroob ga ruṉ zho, xcuerp Jesús ga, xchen me ga noguitnie zho.
  hix-NT: Àro ke, onà wyaro àkehe. Owyanye Kohkomo wayhàthàrà hutwantoko rma, ohxe
    rma àhok ehtxoko. Yaworo rma ehtxoko, ohnawonye. Owyanye ekeyu yoknutoko, owyanye
    ufa xkun yonàtoko, yaworo rma ehtxoko, àhoko. Yaworohra àhok oyehtokony haxa,
    Kohkomo wayhàthàrà màxanomkahnohyatxow hamà. Noro hunutho, noro kamsukutho xarha,
    màxanomkahnohyatxhe, atxke àhok oyehtokony mak ha.
  sim-sim: Uwa osik os wavu jihin yawur ji oweioweiheye namber, bret nga wain uku
    nga ji a nahi, misokome Avui Wasilakahik mbeek jivik nawa ambu jir. Os erem ji
    uwa oso Jisas os miandok or hahandari oso mbeek mbele las undahi ambu sir, karem
    ji hishihi lerawu os Jisas lahanda os jimu uwak kavak nanduwa.
  npi-ULB: यसकारण जसले अयोग्य रीतिले रोटी खान्छ र कचौराबाट पिउँछ, ऊ प्रभुको शरीर र
    रगतको दोषी हुनेछ ।
  cgc-cgc: Gani, bisan kino na gabuat ta mga dili dapat buaten na kanen an naan ta
    pagtipon ta mga gatuo na danen an gakaan ta tinapay daw gainem man ta inemen ta
    pagdemdem ta kamatayen ta Ginuo, nakasala kanen an daw manabat naan ta Dyos tenged
    ta iya na buat na ula ta iya na isip kamatayen ta Ginuo.
  tim-tim: Hain gârâmâ luâk âmbâle siâŋe kotŋe hanâk hanâk akmâ tu sot are nembiap
    amâ Humonenŋaet gilâmŋe kâim hâkŋe yeŋgimbo kombiâ moep are hâkâŋ akmâ mando dosa
    miawagaŋbiap.
  yor-yor: Nítorí náà tí ẹnikẹ́ni bá jẹ lára àkàrà yìí, tí ẹ sì ń mu nínú ago Olúwa
    yìí, ní ọ̀nà tí kò bójúmu, yóò jẹ̀bi ẹ̀ṣẹ̀ sí ara àti ẹ̀jẹ̀ Olúwa.
  wos-wos: Wun jooka sarékéta, wuni ané hundi akwi wuni we. Nawulak du takwa jémba
    sarékéhafi yata, haraki saraki mawuli yata, bret sata wain hulingu akwi baka sata
    di Néma Du Jisasna séfi déka nyékika akwi di hu hwe. Wungi huruta di haraki saraki
    sémbut huru.
  emp-NTPO: Maʌ̃ carea bariduaba dadjirã Boro wayaẽ́ maʌ̃ paʌ̃da coibʌrʌ, maʌ̃ tazad̶e
    b̶ʌda doibʌrʌ, cadjiruada o b̶ʌa. Dadjirã Boro cacuara, oa sid̶a siriẽ́ b̶ʌda
    crĩcha b̶ʌa.
  eng-F35: So then whoever eats this bread or drinks the Lord's cup unworthily will
    be guilty of the body and of the blood of the Lord.
  ind-ind: Jadi, kalau dalam Perjamuan Kudus seseorang makan roti dan minum anggur
    dengan cara yang tidak menghormati Tuhan, maka orang itu berdosa terhadap tubuh
    dan darah Tuhan.
  pes-OPCB: بنابراین، اگر کسی به طور ناشایست از این نان بخورد و از این پیاله بنوشد،
    به بدن و خون خداوندمان عیسی مسیح بی‌احترامی کرده و نسبت به آنها مرتکب گناه شده
    است.
  mpt-mpt: Ne baabenamabio Nakaia unangai kukub misiamo nabianiba eka nib Sume Yesus
    Klaiste kaanebuo o bobol osa eka e bainobo galin naka mak unang maki gobenin bobol
    osa mo funin blim bianiba e imen osa waen aay osa wembibo kukub olo makob i obianiba
    Yesuse e dam osa e ilem osa mitmakam blim besabo ge obib kesoa i kukub olo misiamobe.
  ssx-ssx: Koto ekina꞉ hali o wanda꞉ epima꞉ Tekehalina꞉ palaowa make ipika꞉ kapona꞉
    make hoke tupa꞉ hata꞉ nea꞉ka꞉na꞉ta꞉ Tekehalina꞉ we loke mindiki pa꞉ta꞉ ketete
    pita꞉la꞉me.
  mkl-mkl: Nɑ nŋu, inɛ iyi í jɛ pɛ̃ɛi Lɑfɛ̃ɛ wɑlɑkɔ í mɔ do kɔɔfuɛ, nɔ kuwɛɛɛ kù jɛ
    dee dee, í rɑrɑɑ ɑrɑi Lɑfɛ̃ɛ do njɛɛi.
  gaq-gaq: ଏଲେଡିଗ୍ ଜାଣ୍ଡେ ଦର୍‌କାର୍‌ ଣ୍ତୁ ଡାଗ୍‌ଚେ ମାପ୍ରୁନେ ଏନ୍‌ ମନେ ତ୍ଲାଗ୍‌ନେ ରୁଟି
    ଚଙ୍ଗ୍‌ଏ ଣ୍ତୁଲା ଏନ୍‌ ଉଗ୍‍ନେ ଙ୍କୁଇବାନ୍‍ ଉଗ୍‍ଏ ମେଁ ମାପ୍ରୁନେ ଗାଗ୍‌ଡ଼େ ବାରି ମ୍ୟା ବିରୁଦ୍‍ରେ
    ପାପ୍ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessa gisho, bessonna ogiyan Godaa uythaa miya woykko Godaa xuu7aa uyaa
    oonikka iya ashuwanne suuthaa toochchida gisho ba nagaran oyshettees.
  unx-unx: ଏନାତେ ଜେତାଏ ସତ୍‌ରାକେଦ୍‌ତେ ପ୍ରାଭୁଆଃ ନେ ହଲଙ୍ଗ୍‌କେ ଜମେନିଃ ଚାଏ ନେ କାଟୋରାଏତେ
