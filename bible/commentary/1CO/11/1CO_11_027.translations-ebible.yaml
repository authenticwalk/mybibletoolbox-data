    lac Yum.
  meq-meq: Hərwi niye ndo nakə kə nda peŋ i Bəy Maduweŋ i Yesu ada kə sa wu məse i
    Bəy Maduweŋ ka rəhay ha gər bay na, niye na, andza məgweɗe kə ge mənese ka slo
    i bo ada ka bambaz i Bəy Maduweŋ Yesu.
  noa-H: 'Wajap''a hũrbat mua jaau chirʌm: Hãbmua k''ãijã hich k''aigba sim gaaimua
    Santa Cena wau nʌm k''öju k''aba simta k''ömʌn, magan hichdëupaita wir haig Hẽwandamag
    hich gaai mas hamk''ĩir hich hʌmk''a sim. Mag sim haiguin maach Pör Jesús hich
    kõit dau hap''ʌʌ bag hãrtarrjã hi gaai mas k''aba sim ha sim.'
  alp-NT: Ele mere hoko sire pine ikane Tuhane Eni rotire kai ikinu Tuhane Eni anggure
    kena atate rebe Tuhane Isuka mo hoko mere iono dosa ete Tuhane le iholmate Tuhane
    nanakwalaIje mo kai Eni lalakwe mo.
  san-VEL: apara nca ya.h ka"scid ayogyatvena prabhorima.m puupam a"snaati tasyaanena
    bhaajanena pivati ca sa prabho.h kaayarudhirayo rda.n.dadaayii bhavi.syati|
  kbq-kbq: E'ina hu'negu iza'o havi avu'ava hu'neno, bretine Ramofo kapufinti nesimo'a,
    Ramofo avufgafine korama'arera kefoza huno, kumi hugahie.
  kbh-kbh: Chcasna, Bëngbe Utabnabiama jtenójuaboyama jasama ora, ndánaca tandës̈ents̈ana
    tojase y coptéments̈ana tojofs̈é, ndoñe chë nts̈amo chaotsemnama Bëngbe Utabná
    yojanjuabnacá, chabiama Bëngbe Bëtsá jayanana cha puerte bacna soye tojama ca.
    Chë ents̈á chca tojama ora, cha jtsinÿanÿnayana, Bëngbe Utabnabe cuerpo y buiñe
    chabiama tondaye yonduámanama.
  ron-LSB: De aceea, oricine va mânca pâinea aceasta sau va bea paharul Domnului fără
    să fie vrednic de Domnul, se va face vinovat de trupul și de sângele Domnului.
  pon-pon: Ari me kan prot wet o nim jan dal en Kaun o ap jo war on iei me dip ion
    war o ntan Kaun o.
  nhe-BL: Huajca intla se quicuas nopa pantzi o quiis tlen nopa taza ipan nopa tlacualistli
    tlen Toteco technextilijtoc, huan ax quichihua queja quinamiqui, yajaya quihuicas
    tlajtlacoli pampa tlajtlacolchihuas ica ieso huan itlacayo Tohueyiteco.
  sps-sps: Sai to te ainy fi non ta mes koinykoiny, ge jiu fi non yan wain to tana
    sanaan te gim non ma faatok iny kat iny fatsiitsii na Tsunaun, ayei gima fatsiitsiin
    puan an rafatsiny tana Tsunaun, ayei nai nom non a fasaraa tsunia tan kat to aya.
  wnc-wnc: Unzingge aminu tapatuta sanga waakngatane yapiie katak siknga dua natagwaanguke
    ngana ita poyau wa nake ba kau wagom take tangopiu waapae wamna kaya siwik. Dasingge?
    Ita aminda Buyambam tapaninde semna natake tanguwa kungwake daknga tukngwakut
    taknga tawake tasinggak kapa unin.
  bus-bus: Beee yãnzi tó gbɛ̃ burɛdi pì sò, tó à Dii í pì mì, burɛdi kↄ̃n í pìo yãdasai,
    à taari kɛ̀ Diinɛ à mɛ̀ kↄ̃n à aruo yã musumɛ.
  gub-BL: Aze amo numuwete katu kwaw Zanezar a'e nehe, a'e typy'ak a'e kanek por i'u
    mehe a'e nehe, i'u haw na'ikatu kwaw Zanezar pe a'e nehe, umuaiw putar hetekwer
    huwykwer imuwete katu haw nezewe mehe nehe.
  imo-imo: Akumunga, imbo teni bret kano nongo kap kano liko no nongo wale naa pakopalie
    yunge noromo ulumuni Awili Jisasinga mindi meme talo tepa kenjipe alowa tendembalo.
  boj-boj: Deqa tamo bei a Tamo Koba Yesus aqa bem ti wain gambaŋ ti uyqa osimqa a
    kumbra uge bei yqas di a Yesus aqa jejamu ti leŋ ti ugetqas. Dena a une yqas.
  eng-DRA: Therefore whosoever shall eat this bread, or drink the chalice of the Lord
    unworthily, shall be guilty of the body and of the blood of the Lord.
  knf-knf: Ukaaŋ kë ñaaŋ adele kapoom ki Ajugun këme adaan poot pi nul ţi unoh, aluŋ
    kahepna ţi uleef wi Ajugun wi adeeŋ na pñaakul pi adaanuŋ.
  san-KHM: អបរញ្ច យះ កឝ្ចិទ៑ អយោគ្យត្វេន ប្រភោរិមំ បូបម៑ អឝ្នាតិ តស្យានេន ភាជនេន បិវតិ
    ច ស ប្រភោះ កាយរុធិរយោ រ្ទណ្ឌទាយី ភវិឞ្យតិ។
  arn-NT: Femngechi tatey, iney rume ifile ti kofke kam putule ta Ñidol ñi kopa mew
    fey ñi inaduamuwnon rume ñi mongen, yafkantukuwkey Ñidol tañi kuerpu mew ka femngechi
    Ñidol ñi mollfüñ mew.
  zas-NT: Yan bal yuꞌ bén raw guiadxtil rëꞌ tëëman vin xche guin, abiꞌ ad yuꞌ guijctaman
    ni rën guiëb ni cayüjnman, dolan cayüjnman guial ad yuꞌguijctaman ni rën guiëb
    xcuerp në xrejn dux Dad ree Jesucrist.
  ken-NT: Ndu ɛchi nɔ, yɛ̌ agha anɛ ányìɛ nɛnyíɛ́ Acha, ansɔt nkɔ́p ayi anyu ɛnɛ́
    ápú chyɛ yí kɛnókó, ɛnyǔ mmu wu ǎkʉ̀ bɛbʉ́ mbɔnyunɛ yí ásɔ̀t mmʉɛt Acha
    nɛ manoŋ ami mbɔ ɛráká ndak.
