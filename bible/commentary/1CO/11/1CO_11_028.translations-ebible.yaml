    nene viseꞌ igi di hulisavoꞌ nene nalo.
  uli-uli: Ila fal le semal ngo ye luluwaley hamayi mwo kofal llufulyal, ngo sa moch
    hangi flowa le ngo ye yul mo irel kap le.
  nin-NT: I wre imba bu tsarr isisurr imba yi kye bari ni ta unfonfo wa ka ni so nu
    ukucha ku.
  acu-NT: 'Antsu aints Yuse misarin yutsuk: ¿Tunaar atsuash? tu nintimias ningki ni
    nintin iwiaratnuitai. Nunia nu yurumkancha yuwatnuitai, tura nu umutnasha umurtinuitai.'
  cak-WNT: Nabey, tuku' na ka ri', wi jabel k'axnek chuwech y c'ac'ari' tutija' ri
