  san-TAM: தஸ்மாத் மாநவேநாக்³ர ஆத்மாந பரீக்ஷ்ய பஸ்²சாத்³ ஏஷ பூபோ பு⁴ஜ்யதாம்ʼ கம்ʼஸேநாநேந
