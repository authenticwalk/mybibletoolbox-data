    mlin.'
  fuh-BKF: Ndelle, mono fuu taykoo hoore muuɗum fadde muuɗum nyaamude buuru oon naa
    yardude horde ndeen.
  arl-NT: Naaratej, tama nioojiajiniajaaja nia niishiriojore taa nia quiquiaani, casaa
    nia miiquianu sesani. Naa nia miiri coteenu, niaa mariqui sesa nia miishano miaquetareeri
    Pueyaso jiyanoyaquishacarijia niajaniya. Naa nia miiniu nuhuajitij, niocua shuquiriaatia
