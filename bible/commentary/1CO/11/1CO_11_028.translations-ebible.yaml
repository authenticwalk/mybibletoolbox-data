  txu-NT: Kam dja gar amijaxwe jabej adjumaro nhỹn arỳm amima. Amiman amijaxwe kôt
    Metĩndjwỳnhmã amijarẽ. Ne kam arỳm Jeju'ã djwỳ krẽn 'ã pidjô kangôo ikõ.
  eng-WEBU: But let a man examine himself, and so let him eat of the bread and drink
    of the cup.
  gnw-NT: Ẽrei penti penti tuñeãa ipɨa pe. Jayave tou jocua mbɨyape jare jocua vino.
  mux-mux: Aku telemáliinga yambu te yunga numanukundu apurupa piliipaliinga bretele
    kene no-waenele kene nupili. We walu-sipa naa nupili.
  maj-NT: Kui b'a̱ maha, kintehe̱ ni nga xu̱ta̱ kji̱ne̱ ni̱nku̱o̱n ko̱ nga k'úíya
    chu̱tsíu̱n, tjíhin ni nga katasejin sisin ani̱ma̱ha̱.
  bkq-NT: 'Mâkâ Kywymâry Jesus kruz wâgâ iguely kâmakezelâ awyly wâgâ nâpaunzebyra
    kulâ pão nhedawynly, vinhu nhenyly waunlo, Deus enagazenehonze. Awylygue, Jesus
    iguehobyry enanâguehoam mydâlymo iraynâ âwâlâ adapâiguewâdaungâ: “Tâlâ wânrâ inakanhe
