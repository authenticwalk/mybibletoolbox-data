    an-gata mernda a-jirra ana-guyinda mun-girra.
  wal-wal: SHin asi ba huuphiyaa qoro. Yaatidi oittaa mo. Burccukkuwaappekka uyo.
  zad-NT: Daan, to tocho chiyaḻ' yiya yiyilj kwincho kat' zi' gaocho yetxtila' na'
    kat' zi yeejcho vinona'.
  kmg-kmg: Irec moc e poroŋ â waiŋ nâzo murâ qanaŋ maŋticnere fuŋne hone manac ehuc
