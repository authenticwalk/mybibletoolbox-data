  ptp-ptp: Om xomxo toto ge i yaxên he dɨ viac he, pyap dêc ya blet dɨ num vac kap.
  nak-nak: Mai isasa ge pou te la ilali la irovilala te la pilehole Kraist, taritigi
    pepeho veia eia ge mata muli muga la gabutatalala tomi tetala oilo, veia eia koramulia
    ge liu vikapopo la tilogo me la gabutatalala ale taritigi, ka ouka.
  lbb-lbb: I wakak ning tik ir oroi nigon tar anuna lalaun, pa lamur ir ien a bret
