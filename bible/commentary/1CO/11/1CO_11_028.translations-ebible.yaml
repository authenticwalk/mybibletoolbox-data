  ziw-ziw: Elo, chila mntu akonge kwekaula mwenye, nivyo adye umgate uwo na kunywela
    ichikombe icho.
  grc-TR: Δοκιμαζέτω δὲ ἄνθρωπος ἑαυτόν, καὶ οὕτως ἐκ τοῦ ἄρτου ἐσθιέτω, καὶ ἐκ τοῦ
    ποτηρίου πινέτω.
  nag-nag: Kintu ekjon manu tai nijorke poila sai lobole dibi, aru etu nisena taike
    roti khabole aru kup pora pibole dibi.
  eng-OEBCW: Let everyone look into their own heart, and only then eat of the bread
    and drink from the cup.
  knj-NT: Yuxan, ja' yet c'am to chi cu lo' ixim pan tu', c'al yet c'am to chi kuq'uen
    tzet ey ey yul jun vaso tu', sowalil chi cu na' oc kin jun jun jon yul ket.
  deu-1912: Der Mensch prüfe aber sich selbst, und also esse er von diesem Brot und
    trinke von diesem Kelch.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਮਾਨਵੇਨਾਗ੍ਰ ਆਤ੍ਮਾਨ ਪਰੀਕ੍ਸ਼਼੍ਯ ਪਸ਼੍ਚਾਦ੍ ਏਸ਼਼ ਪੂਪੋ ਭੁਜ੍ਯਤਾਂ ਕੰਸੇਨਾਨੇਨ
