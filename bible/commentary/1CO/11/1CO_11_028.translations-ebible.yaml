    yakin dia pung hati lurus, baru dia bisa makan itu roti, deng minum itu aer anggor.
  pol-UBG: Niech więc człowiek bada samego siebie i tak niech je z tego chleba, i
    niech pije z tego kielicha.
  qxh-NT: Chaymi Jesústa yarparäcur tanta micuyta munar, bïnuta upuyta munar, shungunchitaraj
