  nhu-NT: Wee dioo nu keedie blɛɛd wvun ebvuu ewu fiko fin, ɛ wvú yaw jiŋe ɛkolɛ kew
    ntay sɛ no gee nonɛn,
  row-row: Malole lenaꞌ, atahori esa-esaꞌ paresaꞌ ralan dei. Basaꞌ fo, mete ma ana
    namahere tebꞌe nae ralan ndoos ena, dei fo feꞌe na naa roti ma ninu oe anggor
    naa.
  msy-msy: Gumazim faragh deraghvɨra uan navim tuisɨghɨva, egh bretɨn kam ko wainɨn
    itarimɨn damɨ.
  agg-agg: Nindou ai moanɨ ahandɨ fi ranahambo hohoanɨmondu hoeindeandühɨ anɨmbo,
