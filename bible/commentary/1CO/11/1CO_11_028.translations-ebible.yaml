  zav-NT: Catə'ən che'eɉ chaocho par chɉəyeza'alažə'əcho ca de'en bnežɉw cuin X̱ancho
    Jesocristən' por ni c̱hecho, to tocho cheyaḻə' gonyaṉə'əcho xbab šə zocho binḻo
