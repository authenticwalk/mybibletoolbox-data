verse: 1CO.011.028
translations:
  kpx-kpx: Ialemo di isiviale la vasohuta la vaveve toela huhulahai louito bae valavata
    e keta isi.
  okv-H: Eto embo amuna ‘Bread’ te aguhu te avo indesi ue amo amita jo avo siriketo
    indesuja te
  tbo-tbo: Ega yaka ata dewa ubeihi ta winugonugotuhu tahaya po ta lidumalu meta apoma
    muliyei anianina tan’ani ma keyakana uyahinei tan’uma.
  mal-C: ഓരോരുത്തരും തന്നെത്താൻ പരിശോധിച്ചിട്ടുവേണം അപ്പം ഭക്ഷിക്കുകയും പാനപാത്രത്തിൽനിന്ന്
    കുടിക്കുകയും ചെയ്യേണ്ടത്.
  grc-SR: Δοκιμαζέτω δὲ ἄνθρωπος ἑαυτόν, καὶ οὕτως ἐκ τοῦ ἄρτου ἐσθιέτω, καὶ ἐκ τοῦ
    ποτηρίου πινέτω.
  bgc-bgc: ज्यांतै माणस अपणे-आप ताहीं जाँच लेवै अर इस्से तरियां तै इस रोट्टी म्ह तै
    खावै, अर इस कटोरे म्ह तै पीवै।
  khz-khz: Talima ta ia aona pene tavu-kunea vou, vopereti pene gania, e vokaperi
    vinena nanuna pene niua.
  deu-TKW: Es prüfe sich aber jeder selbst, und hierauf esse er von dem Brot und trinke
    von dem Becher.
  zsr-NT: Qui lë ni naꞌ, ral‑laꞌ cuequi xbeyruꞌ laꞌ cuinzruꞌ tu turuꞌ, atiꞌ niꞌr huac
    gáguruꞌ yöt xtil ni, len guíꞌijiruꞌ zxígaꞌdauꞌ ni.
  lin-lin: Boye tika ete moto nyonso amitala malamu liboso ya kolia lipa mpe komela
    wuta na kopo !
  hns-NT: Sab koi ke tjaahie pahiele dekhe ke kie okar diel kaisan hai, tab oe ie
    bret khaai aur wien pie sakie.
  noa-E: Magam uguata chi pan khöwia chi jarrdam eemjã döju nawe agdaujö wajapha khĩirjuju
    aai nʉm. Pua khĩirjuawai Ẽwandam dau na pʉch khaigba arr gaaimua khöjã khöba ni
    döjã döbaju aai sim khai, warag Ẽwandamag mag pekau chugpaapi jëeunaata chi pan
    khöwia döjã döbá.
  eng-EMTV: But let a man examine himself, and in this way let him eat from the bread
    and drink from the cup.
  mib-NT: Núu súcuan te coto ndee rō maá ró núu íyó ndoo ánuá rō jeē tú cuēchi ró.
    Te sáá te cuu caji rō pan un te coho ró copa un.
  lif-NT2: खरे़ःङ् चामा नु खोर्यालाम् थुङ्‌मानुःल्‍ले़ तगि के़रे़क्‍ले़ इङ्‌गाॽ सुम्‍बोधाबा
    चोःक्‍काबि मे़ःम्‍बि फाॽआङ् आबाङे साॽसिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Yikumgana mundu yoyoha ajilolayi mwene hoti, kangi alyayi libumunda lenilo
    na anywela chikombi chenicho.
  mmx-mmx: Kuren la nemi getgesara mina ila mu avot be lorooro atnimi. Do mira leeng
    basinge vam laxakapmek atnimi, i epovo ba mina anan at lakde la mina inin ba at
    nom lakap.
  cbr-NT: Usa 'ain camina pán 'imainun bimi baca 'anuxun, mitsux caramina asérabi
    ami sinani Nucën Papa Dios cuëëncësabi oi 'i quixun upí oquin sinánti 'ain.
  tee-NT: Pus va ta pakchux ju cak'ot'a' ju vino chai ca'uya' ju xkapavati pus tasq'uini
    ni cac'atsa ju pumatamin pumatamin ta yu junita ju ix'alhunut is'akstu la'ixmacni
    Dios u alin ixtalak'alhin ju jantu mac'acxanicanta u jantu.
  eng-LSV: and let a man be proving himself, and so let him eat of the bread, and
    let him drink of the cup;
  cak-NT: Na'ey, katzu-ka-ki' xa utz rubanon kac'aslen chech ri Dios, c'ajari' katija'
    ri pan y kakumu' ri ruya'al-uva.
  pah-NT: Nurã ti pekwaha na'ẽ pejeaporog̃ita i'ua renonde. Pendeaporog̃ita pyryvame
    ti pe'u pão copopypeva'ea reheve herekokatuavo a'ero nehẽ.
  sja-NT: Maperãpɨ Cristode ijãapari chaa ma pan k'oi naaweda mãik'aapa ma vino toi
    naaweda, ichi t'ãridepai k'ĩsiaipia bɨ k'awaait'ee wãara k'oru mãik'aapa toru
    k'irãpait'ee Cristo piuda ichi pari wa mãga-e.
  xed-xed: Ka gala mndu ma ghəŋani ta nzakwani karaku ma kɗə tsi ka za na buradi na,
    nda ya ma kɗə tsi ka sa skwi ma na laghwa na.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá cáma̱ni̱ casáhá cajíni ndó ña̱ yi̱i̱ cuéntá Jesús
    xíní ñúhú coto ndojó jihna ndó mé ndó á vií ínima̱ ndo̱ nu̱ Ndióxi̱ á co̱ó vií
    a̱.
  gfk-S: Iesene i tahut be tiketike na lilik ta ira nuno tintalen hobi be i bilai
    be pata, menalalie ing be na en no beret ma ina mamo tano gingop na wain.
  bmu-bmu: Miaŋgöra ambazip neŋön nanini uruninaŋgö könaŋi kewötagun mönö beret aka
    qambi miaŋgöreŋök neinga dop kölma.
  dgz-dgz: Wapena anun, ap menan ek daiton daiton guegue anu kakayasen buredi ge kaum,
    sip gapanawa, amba napen.
  eng-GNV: Let euery man therefore examine himselfe, and so let him eate of this bread,
    and drinke of this cup.
  zaa-NT: Acca ttu ttu creyente nna ná qui'ni gulaba tsè' latsi'į acerca de la'a mísmuba
    la'labàni quì'į canchu dią tsè' lani Señor, làniana huacca ba gúą ettaxtílą' nna
    í'yą nu tá'a le' vásuą' nna.
  eng-WEBSTER: But let a man examine himself, and so let him eat of that bread, and
    drink of that cup.
  guh-guh: Bajaraxuata caejivi canacujitsia xaniavaetsia benajamatabëcuenejaita pecaxitajarabinexa
    paneconi xainaponapona Dioso pitabarata. Bajarapacuenia benajamatabëcuenejaita
    pan penaxaevajënaeya, pematavëjëaapaera ata penaapaevajënaeya.
  bon-bon: Yoo, pipu pi iyeta biname cina miiji niinäce teemämu lablawäjinuye, ingwe
    ca piba yaarwuye pui buluduu ne cuta yaanuye pui kwäye cabu ca.
  nhw-BL: Huajca achtihui monequi sesen masehuali ma moyoltlachili para momacas cuenta
    sintla eltoc catli amo cuali ipan iyolo. Huan quema quimatis para amo tleno catli
    amo cuali eltoc ipan iyolo, ma quicua nopa pantzi huan ma quiiji tlen nopa taza
    quen quinamiqui.
  swh-ONEN: Inampasa mtu ajichunguze mwenyewe, kabla ya kula mkate na kukinywea kikombe.
  wbi-wbi: Umuunhu ajiposiaghe jujuo, kange alisaghe um'bili nakunyua ikikombe ikio.
  bba-bba: Ǹ n mɛn nɑ, bɑɑwure u tii wɛ̃ɛri u sere pɛ̃ɛ ye di u mɑɑ kɑ sere nɔrɑ
    ye nɔ.
  eng-KJVCPB: But let a man examine himself, and so let him eat of that bread, and
    drink of that cup.
  kgk-NT: Upéa-rehe tanhanhemongeta nhandejéupe nhande reko ete-rehe. “Iporã tipo
    xe reko Nhandejáry rovagwy-py?” tanhaporandu nhandéjehe. “Aiko porã para'e terã
    aiko ku'a ku'a para'e Nhandejáry reko-rupi?” Upéixa ramo iporã nhaporandu randu
    nhandejéupe ja'u hagwã.
  waj-waj: Itaama vainai ngia mmuakiaaya mmuaavai mmuaavai ngiingii ausaiyauvaki tuqinnama
    haitatuuma teeda rikiaa kiada yeenna bereetaivaata vuaina suuyaivaatama safuuma
    nnaatee.
  cpy-cpy: Tema roo kameethatatsi, tekira oyaawo, tekira iriroota, otzimatyeera akenkishiryaa-wakyaa
    kameetha-shiretakae-rika.
  mpx-mpx: Inoke gamagal maisena ge maisena totona ni kite hilihili-an ga, mulaa abwe
    beleid ni an ge oine ni im.
  wbp-wbp: Kuja-kujakujulu-nyanu miimii-nyangka-wiyi, ngula-jangkarlu yungunkulu milya-pinyi
    nyampu Tarruku Kurapaka. Ngula-jangkarlu yungunkulu jungarnirlilki ngarni.
  luo-luo: Ngʼato ka ngʼato nyaka nonre mokwongo, kapok ochamo makati kata ometho
    e kikombe.
  nhe-NT: Huajca achtohui monequi sesen tlacatl ma moyoltlachili para momacas cuenta
    intla eltoc tlen ax cuali ipan iyolo. Huan quema quimatis para ax tleno tlen ax
    cuali eltoc ipan iyolo, ma quicua nopa pantzi huan ma quii tlen nopa taza queja
    quinamiqui.
  aii-aii: ܐܝܼܢܵܐ ܫܒ݂ܘܿܩ ܟܠܔ ܚܲܕ ܨܲܚܨܹܐ ܓܵܢܹܗ ܡ̣ܢ ܩܲܕܡ ܕܐܵܟܹܠܔ ܠܲܚܡܵܐ ܘܫܵܬܹ‌ܐ ܡ̣ܢ
    ܟܵܣܵܐ.
  esk-NT: Uvva itqaġisruŋniqpisiuŋ Atanġum tuqułha taatna? Ki, iñullaa isivġiuġli
    iŋmiñik niġigaluaqnagu qaqqiaq imiqsigaluaqaniḷu qallutmiñ.
  msb-msb: Kaya, kinahanglan usisahon anay san tawo an sadiri niya mismo antes siya
    magkaon san tinapay kag mag-inom hali sa kupa.
  cpa-NT: Hi² jøng² ca¹lah¹já¹ báh³ dsa² hniuh¹² cang¹ jǿg³ dsøg¹² quiah¹²dsa guiog¹³dsa
    niúh¹ jín³ hi² cøgh² hǿnh²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ନିଜ୍‌କେ ପରିକା କରି ଦେକ୍‌ବାର୍‌ଆଚେ, ଦେକି ସାରାଇ ଏ ରୁଟି କାଇଅଇସି
    ଆରି ମୁତାଇଅନି ଡୁକି ଅଇସି ।
  meu-meu: Tau ta lalona baine tahua guna; bena ataga baine ania bona kehere baine
    inua.
  yva-NT: Syare vatane nanentabo po taune anuga raen dati, po ratayao da mamai dave.
    Naije umba po rotije raisy muno po anggurije ramanam.
  dgc-dgc: Kanya isipén pa na bawat esa dikam i sarili na, éng tama, bagu moy kanén
    tu tinapay, sakay inumén tu alak.
  zpm-NT: Zeeṉe guṉ to xtsee co, none wen wen sob to gaṉle zha naca, pe nacne laaw
    rac, dzigo lozh ga zac yquiin tow.
  hix-NT: Àhokohra rma hak oyehtokonye, ehutwatxoko. Àsoke ryhe wehxano, ohxe katà,
    ohxehra haxa katà, katxoko, ohnawonye. Ohxe ehutwaxaho rma, ekeyu tohtxoko. Ufa
    xkun xarha entxoko, ohxe oyehutwatxheny mak ha.
  sim-sim: Uwa osik jihinjik wavu jihin armek ji oweioweiheyeshihi bret nga wain uku
    nga jivai aka.
  npi-ULB: कुनै व्यक्‍तिले पहिले आफैँलाई जाँचोस् र रोटी खाओस् र कचौरबाट पिओस् ।
  cgc-cgc: Daw magtipon kaw na magkaan ta tinapay daw mag-inem ta inemen ta pagdemdem
    ta kamatayen ta Ginuo, dapat siguraduon nyo inyo na kaugalingen na naan ta inyo
    na isip Ginuo an daw duma nyo na mga gatuo.
  tim-tim: Aregât dosa Anutuŋe kondo bâleŋe humo miawagaŋbiap aregât ye nem kinbaiân
    ainâk biwiyeŋe ekbei. Biwiyeŋe ekbiâ ârândâŋ akto ainâk âgâm sot tu nembei.
  yor-yor: Ìdí nìyìí tí ó fi yẹ kí ènìyàn yẹ ara rẹ̀ wò dáradára kí ó tó jẹ lára àkàrà
    nà án àti kí ó tó mu nínú ago náà.
  wos-wos: Wungi hurundamboka, di tale jémba sarékéta nak nak deka mawulimbu watandi,
    “Nani haraki saraki mawuli nani xéké, o yingafwe? Haraki saraki mawuli xékéta,
    nani wun haraki saraki mawuli yatakatame.” Wungi wata yikafre mawuli yata bret
    wain hulingu satandi.
  emp-NTPO: Maʌ̃ paʌ̃ coi naẽna, maʌ̃ tazad̶e b̶ʌ doi naẽna dadjiza bio acʌida b̶ʌa
    wãrãda dadjirã Boro waya b̶ʌ cawaya.
  eng-F35: But let a man examine himself, and then let him eat of the bread and drink
    of the cup.
  ind-ind: Karena itu, periksalah diri kalian masing-masing sebelum kamu makan roti
    dan minum air anggur perjamuan, untuk memastikan bahwa kamu menyadari pengurbanan
    Tuhan Yesus yang dilambangkan dalam roti dan anggur itu. Sebab jika kamu makan
    roti dan minum anggur Perjamuan Kudus tanpa menyadari pengurbanan Tuhan, kamu
    mendatangkan hukuman atas dirimu sendiri.
  pes-OPCB: به همین دلیل است که هر کس پیش از آنکه از نان بخورد و از پیاله بنوشد، باید
    خود را بیازماید.
  mpt-mpt: Inamin kesoa ibo imen osa waen aay osa dowonom gaibo kla funaniba Ni inamin
    namin kukub misiamo ni dimo blimobe genibta doweine! Eka temiba inamin namin kukub
    misiamo ib dimo bio mole o sin omoniba Sume dim anibta e imen baka e waen aay
    bakao mit doweine!
  ssx-ssx: Koto ekina꞉ wanda꞉hali paeyaoma꞉ ika꞉ piteleme hau amba꞉la wotu handaata꞉
    hande palaowa kapona꞉ make napa꞉peke alee.
  mkl-mkl: Nɑ nŋu, inɛ fei ku wusɛ ɑrɑɛ ku bɛi ku jɛ pɛ̃ɛu, nɔ ku mɔ do kɔɔfuu.
  gaq-gaq: ତେସା ଆକେନ୍‍ ରୁଟି ଚଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ବାରି ଉଗ୍‍ନେ ଙ୍କୁଇବାନ୍‍ ଉଗ୍‍ନେ ସେନୁଗ୍‍
    ସାପାରେ ନିଜ୍‍କେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Shin asi bana paacco. Yaatidi uythaa mo; xuu7appeka uyo.
  unx-unx: ଏନାତେ ଆପେ ସବେନ୍‌କ ଆପାନ୍‌କେ ବିଡ଼ାଅକେଦ୍‌ ତାୟମ୍‌ତେ, ନେ ହଲଙ୍ଗ୍‌କେ ଜମେପେ ଆଡଃ
    କାଟୋରାଏତେ ନୁଁଏପେ ।
  gah-gah: Nenemú peleti nosaki vain nagamiki nanigi niikima, goí iki likigikagú gakó
    netikumú vitagá iiki nalo.
  lcm-lcm: Kapo ro ta igenen ke ka tikon aro luai tapai ania le ani ka angan si pok
    ke na ka inum si kavi ke.
  aer-aer: Alakenhe ikwerenge anteme urreke arrantherre merne arlkwetyenhenge ngkwarle-arlke
    antywetyenhenge arrantherre kwenhe mwantye arelhetyeke nhenge arrantherre apeke-arle
    akurne mpwareke arratyeke-amparre mpwarelhaye nhenge Ngkartenge. Nhenge arratyele
    mpwarelheke-arle-iperrele Ngkartenge, kele merne arlkwaye ngkwarle-arlke tyampite-ngentyele
    antywaye.
  qvc-NT: 'Chayri amaraq chay kachangata mikushpa, chay binuta upyashpaqa, puntata
    shunqonchiqpaq allita yuyashun: ¿Uchayuqchu kani ichu mana? nishpa.'
  tgl-ULB: Siyasatin muna ng isang tao ang kaniyang sarili, at sa paraang ito hayaan
    siyang kumain ng tinapay at uminom sa kopa.
  cbs-NT: Matunmebi ibubis matun shinan pe unantan jawa chakabu jayama man pitiduki.
    Jamen chakabu pewadiamatunan, man piyutidumaki. Man jawadashina matun shinan man
    pewadiamadan, ¿jaskakin eistan Jesúsun yuda jawen jaskakatsi man piai? Man shinanma
    jaki meseama piaiwen taexun Diosun matu kupixanikiki.
  xtm-NTPP: Chukan kúu ja xi'na‑ka jín ndasa'a maa maa o kuenda naxe ka iyo o nuu
    Su'si ma, te sana jin kaa o xtatila ma te jin ko'o o ndute uva ma, ja ka ndakune'e
    o sukan ni ndo'o ni neni ya ma.
  nnq-nnq: Kila mundu akiwachila mwene oti, kuboka penia alya nkate andaje kunywela
    kikombe chenie.
  bao-NT: Teere ĩirã, cʉ̃ja cõrora pan'gare baa, jinirica bapa maquẽre jini, cʉ̃ja
    ca tiiparo jʉguero cʉ̃ja majuropeera ca tʉgoeña beje ñaaparã niima.
  san-ORI: ତସ୍ମାତ୍ ମାନୱେନାଗ୍ର ଆତ୍ମାନ ପରୀକ୍ଷ୍ୟ ପଶ୍ଚାଦ୍ ଏଷ ପୂପୋ ଭୁଜ୍ୟତାଂ କଂସେନାନେନ ଚ
    ପୀଯତାଂ|
  huv-NT: Pares wüx apmerangan aaga Cena del Señor netam meyamban imeajtsan nganandot
    terangan alngün ngo majneaj, para alndom metüniün mesajan Teat Dios mawün wüx
    omeaats leaw terangan. Quiaj alndom metiün aaga pan quiaj, menganeowan aaga vin.
  otn-NT: Ja̱na̱ngue nu̱yá, n'na ngu̱ n'najʉ, ma ga̱ ha̱cjʉ ra̱ güɛnda te ja ma̱ n'yomfɛ̱ni̱hʉ
    hante ngue ga̱ sihʉ ra̱ Santa Cena.
  nop-nop: Ale metam nediyeŋ Wapum’walaŋ Belet be Wain nane nadiŋa welehik diniŋ mebi
    koom kanadiŋa yomhik yofiyali nayaneeŋ.
  obo-NT: De-en ko-ilangan no iddos ipat sokkad, od poomdommon din pa unna ko ollog
    bo sikandin no od lonug nod ka-an to paan woy od inom to kupa riyot kodsampot
    to kopotayan tod Longaggon.
  cak-ENT: Nabey, tikana' ka ki' si utz benük ri kac'aslen chuvüch ri Dios, y c'ateri'
    c'a tikac'ux ri caxlan-vüy y tikatija' ri ruya'al-uva.
  lif-NT: ᤂᤖᤧ᤺ᤱ ᤆᤠᤔᤠ ᤏᤢ ᤂᤥᤷᤕᤠᤗᤠᤶ ᤌᤢᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤁᤧᤖᤧᤰᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤢᤶᤒᤥᤎᤠᤒᤠ ᤆᤥ᤺ᤰᤁᤠᤒᤡ
    ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤛᤠ᤹ᤛᤡᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de coto túnī ndá nú maá nú tú íyó ndoo ánō nū jāá nduú nā cuāchi nú.
    De sá de cuu cajī nū stātílā ñúcuán de coho nú vaso ñúcuán.
  san-TIB: ཏསྨཱཏ྄ མཱནཝེནཱགྲ ཨཱཏྨཱན པརཱིཀྵྱ པཤྩཱད྄ ཨེཥ པཱུཔོ བྷུཛྱཏཱཾ ཀཾསེནཱནེན ཙ པཱིཡཏཱཾ།
  qve-NT: Chayraykun chay t'antata manaraq mikhushaspa, hinallataq chay vinotapas
    manaraq tomashaspa, sapankamaykichis sonqoykichista allinta tapuyukunaykichis.
  pao-NT: Tamme sakwa no'yoona nanasusu'mu oetu mooe soohanese, ka pooha nadukadu
    tuka.
