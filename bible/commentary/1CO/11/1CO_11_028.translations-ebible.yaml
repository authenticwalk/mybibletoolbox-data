  qvs-NT: Chayrayku manara chay panta mikushpara chay vinuta upyashpara shunkunchikunapi
    yuyananchikuna tiyan allitachu manachu rurashpa kawsaykanchisapa nishpa.
  zca-NT: Kuze' kad go, biwi' go, chi nambe ka laxto' go lo Dios, mbaino chi niyent
