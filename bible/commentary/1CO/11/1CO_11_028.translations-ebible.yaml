  gun-gun: Ha'e nunga rupi peteĩ-teĩ toikuaa pota gueko re ae. Ha'e rire mae ma to'u
    mbojape, ha'e toy'u karo gui.
  agu-BL: Cha'stzun te, skajunal cu'n kanachonk te'j yi ko na el katxum tetz yi mbi
    na elepont. Ba'n tzun ko'ctz tan bajse'n yi pama'tz nin tan tc'ajle'n yi a' yi
    at tc'u'l yi lak.
  isn-isn: Umuntu wikolye ung'wenso hanza, uu wazenakulya umukate, nukung'wa ikekombe.
  eng-PEV: So, when you eat this meal together, first of all, you each have to think
    very carefully about yourselves, and the way you live your lives. Then, after
    you do that, you can eat that damper and you can drink from that cup.
  ilo-ULB: Sukimaten koma nga umuna ti maysa a tao ti bagina, ket iti daytoy a wagas
    palubosam isuna a mangan iti tinapay ken uminom iti kopa.
  pir-NT: Sa yena mari yerire, mari ijiye tiyere quehnoano wacũuhna. Sa wacũna Santa
    cenare ihya, sihni masiaja mari.
  anv-NT: Ndɛre ɛlúmbɔ yɛ́ndémuú abɔ́ mbɛ áchɛ́ré metɔɔ́ wuú, ne anyɛɛ́ brɛd,
    anyuú mmɔɔ́ ami malu né mmu amo.
  sab-NT: malen ba ulita Chubenu gdaite gdaite tañachugale mo ta giti ngeru ta suge
    mine moge kle no o me no Jesucristo ole kle mo ta gbe age no Jesucristo takalin
    kare o age me no gweale kle ba tale, tañachugale ene ngeru pan gute uva chia jaige
    tachkegda Jesucristo jokeda giti.
  tmd-tmd: Makwam, ñɨŋ pödiö mɨdöi aku, höd höbwab rɨb madmag yuö ñɨŋ kwo keir lɨbak
    nugw ri abön, mai bred wain aku pɨ nɨmöña.
  acr-NNT: Ruma kꞌu riꞌ, china ri karaj kutij wa pam y kuqum wa vino, nabꞌe na lik
    chunaꞌa ribꞌ saꞌ ruꞌanom.
  kpg-kpg: Malaa, goodou tei gii bida hagadina ina ia i mua, gaa gai laa di palaawaa
    mo di inu i di ibu.
  taj-taj: जम्‍मान म्‍हिसे ङाच्‍छा ह्राङसे ह्राङदान ठीक मुला कि आरे भिसी च्‍यासी जे
    थे गेङ चउ, ओच्‍छे खोरेग्‍याम थुङ्‍गो।
  avt-avt: Te mɨt miyapɨr eninɨn han ekitet menmen im werek werek mekre han kɨr enɨpɨr
    menmen enum te maain hɨr nanɨk niu o bret ketike tɨpar mekre kap nehimɨtan menmen
    Mɨtɨk Iuwe kɨrɨakem.
  cbk-cbk: Poreso cada persona necesita examina con el di ila mismo corazon acerca
    de ese comunion del Señor, y examina con el di ila vida tamen, para sabe si ta
    merece sila come el pan y toma na copa o hende.
  uig-ARA: شۇنىڭ ئۈچۈن ھەربىرسى بۇ ئىشلار ئۈستىدە ئۆز-ئۆزىنى تەكشۈرۈپ، ئاندىن ناندىن
    يېسۇن، جامدىن ئىچسۇن.
  tuf-tuf: '@see-verse:1CO.011.027'
  abx-abx: Kinahanglan nga sakilala-na dahulo si a'a i kalugaringun-na myintras iya
    amangan si pan pati' anginom si kupa.
  mco-NT: Paady ycɨxpɨ copɨcy nidüg nidüg mɨbɨjcpɨdɨjc jayɨjp yaj'oyɨ̈huɨpy ycɨ'mjot
    ycɨ'mhuinma'ñ, e huin'it jëbɨ cayɨpy je tzajcaagy etz ügɨpy je vino ma je “Santa
    Cena”.
  cpb-NT: Tema iro kameethatatsi, tekera oyaawoota, tekera ireroota, ontzimatye ankenkithashiretakotawakya
    kameethashiretakairika.
  aon-aon: Aria sagomatin, arpen ta nyunek skelimum enyenyim urkum ba iyoh aria kadak
    nyuwok atudok bret tuni abrudok abar.
  hus-NT-2005: Jaxtám, xitaꞌ neꞌech kin kʼapu jechéꞌ an pan ani kin uchʼaꞌ jechéꞌ
    an yajtsik uxnél, yejat kin chalpay okʼox max kʼwajat alwaꞌ tin ejattal.
  mig-NT: Ná ɨɨn ná ɨɨn cha̱a, ná nándúkú víi‑dé sɨkɨ̱ máá‑de núsáá. Yúan‑na te kee‑dé
    staa̱‑ún te ko'o‑de ini̱ vaso‑ún.
  bps-bps: Taman i to gagin di kakaan ani na di kinum, toon funa neye di lam i nawan,
    du fye landè gablabal di kafaglutan di ku Dyisas, na ku landè, fakay kmaan na
    minum.
  mbs-mbs: Yan keilangan ontò tadon ehaen se kenitadon pedowan te eked kidon pa kaen
    te pan aw inem.
  tof-tof: Da e yabiób ngaen-gógópan bapinane, ene kakóm, brred eloane akó kübüldügab
    enónane.
  cme-NT: Terieŋgu faŋgu-na, nɛliɛŋo nɛliɛŋo, u saaya u ne u fɛrɛ igɛ̃na aa suɔ duɔ
    wuo buruo daayo‑i aa nyɔŋ duvɛ̃ŋ daayo‑i.
  sus-sus: Beenun mixi xa na taami don, beenun mixi xa na minse min, a lanma a xa
    a yɛtɛ mato,
  pon-2006: Ihme e konehngki emenemen kumwail koaros en kasawih pein ih, oh mwuhr,
    e ahpw pahn iang tungoale pilawa wet oh nim dahl wet.
  dad-dad: Taka ĩ yogo nigin es fel fen, bret anĩ yoko, kap anĩ bun yãf.
  zab-NT: Pur ningui ná par gún bniety xgab xa nabánybɨ nez lo Dios ne ixubduldbɨ
    nez lony anste iquiinbɨ guechtily ne vin lo cenqui.
  jae-jae: Samob sênsaê tauŋ êndêŋ-êndêŋgeŋ su acgom, go sêniŋ polom to sênôm êsêp
    laclu tonec.
  ksd-ksd: Ma i boina ba ra tarai diat a kure mal pa mule diat, ma diat a en ika ta
    nam ra gem, ma diat a momo ta nam ra la.
  msm-NT: Kaling kada otow mususi naa to ginhawa din ayha mukoon to sikan pan dow
    muinom to sikan inomon.
  myk-myk: Lee wuu na, wa bɛɛri ya yaa na fɛnhɛ wu zɔ wu nɔhɔ wolo wii, wee tuun wu
    ni wufɔɔ di na wee buuri we li, wu kee lɔhɔ ke gba.
  sbe-sbe: Tenem debanaena ede kesega kesega bena ye bom ye kitasipwanamwanamwaeiꞌuyoi
    na kabo pwalawa ta ye kai yo waina keyakana ta ye numa.
  mcr-mcr: Ämaqä hŋqu, Naqä Iqueqä huiwiŋqä ganä miwäsäuqä, buayitä eqetä änätqe,
    iqueqä-kiuä iiŋä änätä, haŋä-iqä ämaeŋgi. Iutaŋi, Naqä Iqu kimaŋi ävänä. Iŋi,
    ämaqä hŋqu, iqueqä-kiuä ganä iwäsänäqetaŋi, bretqetä, eqä-häkä iuŋitä, iŋga nätŋqe.
  cux-NT: Caava chúū 'áámá 'áámá 'iiⁿ'yāⁿ chi neⁿ'é yā che'é yā yeⁿ'ē Santa Cena yeⁿ'ē
    Señor Jesucristo, canéé chi n'diichi maáⁿ yā ndúútī chí dɛɛvɛ staava yeⁿ'é yā
    nanááⁿ Dendyuūs. Taachí dɛɛvɛ staava yeⁿ'é yā nanááⁿ Dendyuūs tuu'mi ní cuuvi
    che'e yā pan yeⁿ'e Santa Cena yeⁿ'ē Señor Jesucristo, ní cu'ú yā vino yeⁿ'e taza
    yeⁿ'ē Cena 'cūū.
  tur-YTC: Kişi kendini sınasın ve böylece ekmekten yiyip kâseden içsin.
  san-ITR: tasmAt mAnavenAgra AtmAna parIkShya pashchAd eSha pUpo bhujyatAM kaMsenAnena
    cha pIyatAM|
  bel-N: Няхай жа выпрабоўвае сябе чалавек і гэтак няхай есьць з хлеба гэтага і п’е
    з келіха гэтага.
  sch-sch: Masikin mitin inphuol bak ungla, masuole vâipôl hah sâkin male khuri
    renga hah buong roi.
  mic-MIQNT: Amujpa na 'ms't wen panwijgatg ugtangita'suaqanm aq pipanimatl Gjinisgaml
    ugjit apigsigtugsin aq negm amujpa na apigsigtuatl witapal. Na tujiw gisi malqotg
    na pipnaqan aq ugt samqwaj na 'nqani'psmun.
  huu-NT: Jeacɨno omoɨ comecɨaɨmo illamo omoɨ comecɨaɨna faca. Jeacɨno omoɨ comecɨaɨmo
    ia, iena guiñeno. Iena jiroñeno. Jeacɨno omoɨ comecɨaɨmo iñenia, iena guiño. Iena
    jiro. Jeacɨno ia, Jusiñamuimo iena llono. Jɨaɨmɨe dɨga nɨcɨno ia, iena raise fɨno.
    Ie mei iena guiño. Iena jiro.
  jiv-NT: Nu asamtai ashí shuar ju̱ apatkun yútsuk tura ju̱ piniṉnumia̱ncha úmutsuk
    ni enentái̱n iwiaratniuiti Yusja̱i̱.
  otm-NT: Janangue'a i jatho m'bɛt'o da bąsɛ n'da 'bɛ'a i ja mbo rá mbʉi, nɛ nubʉya
    da zä da zi ra hmɛ nɛ'a ra gui'uva.
  dah-dah: Niŋgeb al kura Doyaŋ Al Kuruŋyen biŋgeya wainya neweŋ yeŋ nuryeŋ al gobe
    yiŋgeŋde mataya dufayya keŋkela yeneŋ gab niyyeŋ.
  tnk-tnk: Ro pen iərmama riti traməkeikei mukupwən məkiri atukw a noien səvənhi kurirə
    rəni bred nəha, mənɨmwi kap waen nəha.
  kpr-kpr: Nu giti tofo mandi nunda dubo joká simbugedo, ari ekoko ijujedo ainda amboda
    mindarira.
  san-IAS: tasmāt mānavenāgra ātmāna parīkṣya paścād eṣa pūpo bhujyatāṁ kaṁsenānena
    ca pīyatāṁ|
  nho-nho: Aa teenaa, kootou ki hakattonu naa tiputtipu kootou imua kootou e kkai
    te haraoa raa ka unu i te kap naa.
  gym-NT: Ye mden kisete, mun rika ban kwete amne uba döi ñaen ni Dänkien ngatani
    ye ngwiankrä töre jae, känenkri munta ja mike ngite kore mun mräkä Jesu käbti
    rüere ya, abkobtä munkwe töbika kuin käne,
  azg-NT: Mangꞌe na nndaꞌ, vitjachen na nnanꞌjonhoꞌ na ntcüaꞌhoꞌ juu tyooꞌñeen ndoꞌ
    na ncüehoꞌ na ñjon juu vasoꞌñeen, ncüii cüiihoꞌ quitjiꞌ nquehoꞌ cüenta na aa ya
    cotsamꞌanhoꞌ na tonnon Tyoꞌtsꞌon, ndë joꞌ ntcüaꞌhoꞌ ndoꞌ ncüehoꞌhanꞌ.
  bhd-bhd: एल्हेरेलेइ मैन्हु अपने बर्तावे परखे ते एन्च़रे इस रोट्टी मरां खाए, ते इस
    कटोरे मरां पीये।
  too-NT: Maclacasqui'n que chā'tunu' a'ntī nahua' huan pāntzi lā' napūko'tnūn huan
    taza pū'la napuhuan palh xa'nca latā'kchokomā' na ixlacapūn Dios. Lā' palh tū',
    pū'la casqui'nli tamāsputūn lā' chuntza' tzē nahua' huan pāntzi lā' tzē napūko'tnūn
    huan taza.
  ind-AYT: Manusia harus menguji dirinya sendiri, dengan demikian biarlah ia makan
    roti dan minum dari cawan itu.
  cjo-NT: Pityaawo piyotakotya eeroka, eenirorika pantani. Piyotakotyaarika tekatsi
    pantani, ari poyaawo, eejatzi pirero. Eenirorika pantani ari pityaawo pookaero
    kaari kameethatatsi pantziri eejatzi pamaneri Tajorentsi ipeyakotemiro pantani,
    eejatzi pijeeki kameetha roojatzi pimatero powawentyaari Jesoshi, pirawenteri.
  nsn-nsn: A tamat e banga katongo bakain tena nipiles, song re ein tar bereit, kare
    inum tola tar kap.
  san-DEV: तस्मात् मानवेनाग्र आत्मान परीक्ष्य पश्चाद् एष पूपो भुज्यतां कंसेनानेन च
    पीयतां।
  tna-NT: Da su edue cuana, Echua Puji sa cena diaji mahue su, equene mepibaenique
    ai jepuiti micuaneda pan, vino diaja yainia. Ahua etse Echua Puji sa cena iyuda
    neje edia su, ediadiani cama, ahua Cristo sa equita, ami jepuiti epiba su, beju
    tuahueda saida yatani.
  lid-lid: Taha marakon kanyolom bolo ndrine taha ari, ari amwenen ma bwena, ano taha
    baraimon jabi ramen, ma a-un na bwesam ta Laban.
  wim-wim: Ngamp keꞌ-paal ngaantam-ngeey-ngeeyāmp ngamparakamana ngamp nath way iiy-iiyanampa,
    yaa, ngamp engkāmp nungant ngul God.antan nil keꞌ-ngul ngaantam-ngeey-ngeeyow
    way ngamparam anangana aꞌ anpalaniya may breada aꞌ ngakan epa mungkāmp ngula.
  zga-M: Umunu eivolunche yuywa taasi, puleino alye eikhisyesye, nukhukhinywela ikhikombe.
  yom-yom: Diawu bika kadika mutu kakifiongunina niandi veka, buna bosi kadia dipha
    ayi kanua mbungu.
  san-SIN: තස්මාත් මානවේනාග්‍ර ආත්මාන පරීක්‍ෂ්‍ය පශ්චාද් ඒෂ පූපෝ භුජ්‍යතාං කංසේනානේන
    ච පීයතාං|
  yut-yut: Do butjikon da kokwin tagɨsi aŋek bret gat wain kapmon noni.
  grc-BYZ: δοκιμαζέτω δὲ ἄνθρωπος ἑαυτόν, καὶ οὕτως ἐκ τοῦ ἄρτου ἐσθιέτω καὶ ἐκ τοῦ
    ποτηρίου πινέτω·
  cpc-NT: Aña iro kamiithatatsi, tikira oyaawo, tikira ariro, ontzimatyii ankinkishiritakotawatya
    kamiithashiritakairika.
  nhg-NT: Por inu öque ma mostloco yaja mismo hua sötiepa ma quecua de inu pöntzi
    hua ma cone de inu bölso.
  nya-nya: Munthu adzisanthule yekha asanadye buledi kapena kumwa chikhochi.
  ngu-NT: Yejhua ica, tej, cada se achtopa ma cuajli noyolita tla quipia tlajtlacojli
    ijcuac xe quicua on pan niman xe coni on vino.
  kup-kup: Povoz ganö ari betezam nohopek hezavoz, garos ari nap nim nem loporih homeamegivoz
    tin an tat home horï nao hepan, povoz pov betepekepuhoh rekot darim Amipuz homet
    beretar ivov bat nepek.
  jid-jid: Ndu ndji tsra kpama rli nda tan bredi'a nda so ni kofi'a.
  wmw-wmw: Kila munu aritunze mwanyewe, ikisa atafune nkate na kaneka‑yi anywe.
  gmv-GGM: Oonka hayssa ha uketha manapene ushshafe uyanape kaseti berka bena pacco.
  ssg-ssg: Kako tel tel paxai aliakemua woukako imat ti kako ani bret ma unumi waen
    ti i kilami tupuan ma kakaun.
  zpo-NT: Kwaanzee kad tub xaa nzhaal le wen xaa xgab, gorna gaw xaa pan ne nu gorna
    go xaa xis ub ne.
  poy-poy: Kwanja kila muntu kaliloleri weri mweni huti, shakapanu kaliyi libumunda
    ali na kulandira lutekeru ali,
  qwh-NT: Tsemi llapequicuna consensiequicunacho imano quecayanqequita cuentata qocuyë
    manaraq Santa Senacho tantata micur y binuta upur.
  gaw-gaw: Danab nug nuḵa epeḏiṯa anṯowa aria nug Naḏinu e gun ele amu nug laḵu.
  nca-nca: Meté eneŋo oteteyó qene rondaŋeroqota bret, wain neweya.
  zpz-NTPP: Orzeꞌ tub ga la mbecy rlagy ñi nu gash dey shcab ben lac mod na dey. Gazeꞌ
    nu gow dey gyishtily zeꞌ, nunu goꞌ dey ñup zeꞌ.
  mkj-mkj: Ioar mehwa emenemen kamwai en kajawi pein ih, a mwuhr ih kapwa pwili kang
    pilahwahioauwe apel nim mwoak oauwe.
  zac-NT: Por ni cadë tubi të rquiꞌni gunë të juzguë manërë nanabánil antsë gaul guetështildi
    nu antsë gul vini.
  kyg-kyg: Vayaꞌmogimo hogoteꞌa apamete apamete huꞌa apakaiꞌapi apaipafi kavaꞌapimo
    aliꞌa fako huꞌa apateteꞌa alo hu maleꞌneꞌapaekeꞌmo peleti mayaꞌe aniꞌeꞌmo aliꞌa
    nesaya kavaꞌmo haneꞌniye.
  kmk-kmk: Siya’d gapuna un masapula usigon taku yana unaon datu’n kasomsomkan taku
    nu kustu asi taku makakan sit tinapay kan makainum sit tasa.
  cao-NT: Ja tsi xo toa shiati nëtonox pari tsi jahuë shina naisxëti xo nohiria. Shina
    ó ca jocha yaquí tsi ja nëtoyamano.
  bbr-bbr: Keserianik, roasiret karar karar amke akan woiaka uru owo senek rau wasareinai,
    Anut nukan bret pak wain an pak jewe.
  inb-inb: Chi­manda­mi, manara tandata mikuspa i binuta upias­pa­lla, iukan­gi­chi
    iuia­ringa, kikin­pa iuiaipi alli­lla u mana alli­lla kagta.
  hrv-hrv: Neka se dakle svatko ispita pa tada od kruha jede i iz čaše pije.
  box-NT: Nùpue na wé le mí ì là ho búurú mu, á à ɲu mu bìo mu, à ɓànso
    cén loń míten sese à bè yi wéráa mu.
  ote-NT: Hangue cada ꞌna de gueꞌahʉ, beñhʉ xá hño ꞌmɛtꞌo ua guí ꞌbʉhʉ xá hño co Ajua̱
    pa gui tsihʉ ra thuhme ne ra vinu.
  wnu-wnu: End munon ger mani parau ne ya qogumt igo eng nib qamb eng mom musub imbig
    ne niner.
  zam-NT: Por cona, lyazen ner teche texyath thìb thìb gu' xtùuz gu' no lezo' gu'
    par ñee gu' ñeene' ché' nzo chó xèn chó xyàn nzo lezo' gu' ndoore' li gu' rsè
    co' nac “Cena Santa”. Chele' gu' yende cón nden' le'n lezo' gu', nzoque' mod hua
    gu' pan no gu gu' vin co' nac rsè co' nac “Cena Santa”.
  zyp-NT: Macawtaco cawngsaw pakheh tah very le ny a e a ding hlai tah a lungthing
    khah ama le ama a ming pase taw seh.
  sey-NT: Ja̱ doꞌire ja̱ yëꞌtaꞌa iye a̱o a̱imaꞌnë cuiꞌne u̱cumaꞌnë pa̱i ñape joñoa
    coꞌye ñañe paꞌiji.
  nvm-nvm: Ijegvo e besubesum noka koiknuvuon oinuvuon guf iji mukorigia vierafekfuon.
    No vierafega no ise kafo rega iji noka amur ise nuvuon iji migegare visume God
    kuardak. No ijegrene noson ijar bred ijiga do vuain iji kege ik.
  mps-mps: Te komunion tubo sogo te bidigo aga digi homu bugagia osalama tama usu
    yali homu eyu da, teda aga te bret me te kapde te ąį tuao.
  pab-NT: Hatyo hiyeta maika xikanakairehenere nakairati, xiserehenere erakakalati
    akore nahitita, maika hatya xakini ahekotya hawenane tahi.
  llg-llg: Malolenak, hataholi esa-esak palisak ndia dale hehelin dei. Boe ma, mete
    ma ana namahele tebe-tebe dalen ndoos, bei fo ana bisa naꞌa loti ndia, ma ninu
    anggol oek ndia.
  kyf-kyf: Nɩɩ, -ɔ -ka -mɩ, ɔ bhlɩ ɔ 'dɛɛ nɔnɔbhʋ 'yliyɔ la 'nanʋʋ, 'bhie, ɔ 'ka 'floo
    -mɩnɩ li, 'ɩn ɔ 'ka 'kɔpʋ -mɩnɩɩ nʋkpla nʋ 'ma.
  tpi-tpi: Man i mas skelim gut bel bilong em yet pastaim, na em i ken kaikai dispela
    bret na dring long dispela kap.
  mih-NT: Cuñi si sa ndyehe vaha yo sii yo tatu iyo vaha yo sihin ra Ndyoo, ta zɨquɨ
    casi yo pan cuan ta coho yo vino cuan.
  qvh-NT: Saymi Santa Cënata upuyänayquipäga shumag tantyacuyay imano cawaycäyashgayquitapis.
  kms-kms: Wuti iri bret te naq di kap te ningg wuye ne ye ni nikin yumbo ur te otinde
    nei nimbiny yuwon. Ni nei namb ni unje nap segi te muqdi ne.
  agn-agn: Animan, dapat osisaen kang lagi tang taw tang sadili na ba-lo tanandia
    mamangan tang tinapay ig manginem ong kopa.
