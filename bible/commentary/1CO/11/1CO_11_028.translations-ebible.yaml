  qxo-NT: Tsaymi Santa Cënata micuyänayquipäga shumagrä tantiyacuyänayqui imanö cawaycäyangayquitapis.
  mox-mox: ʼInega togama nuanuana eda Kaiwabu ena ʼai ana ʼebenuaveʼavina naʼainia,
