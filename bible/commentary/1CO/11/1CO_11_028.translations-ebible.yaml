    mex ã amnhĩ pumu nẽ amarĩ axàmnhĩx aku. No kot ka mẽ kormã mẽmoj punuj kaga hkêt
    nẽ arĩ ri ho anhỹr o pa hãmri nẽ kãm ajamaxpẽr nẽ hkur kêt nẽ. Rỳ tanhmãn tee
    ri tanhmã ate amnhĩ tomnuj tota mã ajamaxpẽr nẽ akaprĩ nẽ. Hãmri nẽ tokyx Tĩrtũm
    mã amnhĩ jarẽ nẽ amnhĩ to mex prãm xàj amnhĩ to awỳ hãmri nẽ arĩ kormã axàmnhĩx
    pãwtita ku.'
  ctp-NT: Kanꞌ chaꞌ ndiꞌin chaꞌ kuwe suꞌwe tianꞌ bra nu kuan siin kanꞌ; bra kanꞌ tyukwi
