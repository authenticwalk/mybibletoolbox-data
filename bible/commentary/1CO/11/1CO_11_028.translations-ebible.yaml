  ena-ena: Hulaŋ mu nudɨ hɨji humɨgaŋ agadɨ igɨci huaci sɨbaŋ lɨci maci agadɨdaŋ lɨmɨn
    uain agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ heŋ nam uami.
  tgo-tgo: Iyake kaiwae iviva moli lolo regha na regha tembe ghamberegha wo i thuwe
