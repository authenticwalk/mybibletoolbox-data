    má nák hol kaleng alari, má namur nák namnam má nák ngin.
  kek-NT: Jo'can ut li junju̱nk tento tixq'ue retal ma ti̱c lix yu'am sa' lix pa̱ba̱l
    nak toj ma̱ji' naxc'ul li caxlan cua ut li uc'a.
  blz-NT: Sanda' mian tiodaa manganasai wawauna kutung, kasi i ia sida mangkaan roti
