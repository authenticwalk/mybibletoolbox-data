  twi-ASANTE: Enti ansa na obiara bɛdi burodo no, anom kuruwa no ano no, ɛsɛ sɛ ɔkari
    ne ho hwɛ.
  aoj-aoj: Apaꞌ hiapai ataꞌ muliꞌ mondowaloga ukupi nomonas apeꞌisi atis ama main,
    meaꞌ breti embel kap isimba.
  cbv-cbv: Ded ã jeémát pínah jã́tih, ã yéej chãjatdih jenah joyát caá náahap. Pánih
    jenah joinít, ã yéejatdih Diosdih naóh péanit, ã jeémé naáh.
  taw-taw: Kɨli keke ned taydɨl tek mɨdebin agɨl gos nɨgtep gɨnɨgel nɨm, tap mɨdup
    sek ñɨg wayn sek ñɨŋɨnɨgel.
  jic-NT: Najas pjü nusin mü'üsüs ncu 'üsüs nujola qjuis Jepa Jesucristo jüp'üy mpes,
