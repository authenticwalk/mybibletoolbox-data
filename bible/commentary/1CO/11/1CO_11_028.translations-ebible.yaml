    irimiraquero.
  bnp-bnp: I mavonga, i kamumu mu gu luhoi kado mule a narone mua taro. Muri mu kani
    a bret, mu ninu na kikei.
  apn-NT: 'Jakamã kwa kêr ka mẽ ate pãwta kur kaxyw nẽ taxy kormã tanhmã ate amnhĩ
