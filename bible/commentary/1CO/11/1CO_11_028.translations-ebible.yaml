  kmo-kmo: Ma yesa yechi inyakan mayama hechi gey anak, heebiyak ukun a.
  agr-agr: Nuaduí eke pagkan yutsuk, umutnash umutsuk makí makichik pujutjin diimain
    ainawai.
  kyc-kyc: Dokona lao nakama mona kando suu pyao pisipwape. Suu pyapala enakana nenge
    boretepe pee lomasinya ipwape nyuo narami leya.
  urd-GVU: ہر شخص اپنے آپ کو پرکھ کر ہی اِس روٹی میں سے کھائے اور پیالے میں سے پیئے۔
  yre-NT: '"Tɔgɔ ''ka ''va min -tʋ ''e ''wɩ ''wlidɩ "drɛ bɛ, -yee "wɛan min -tʋ ''e
