  wer-wer: Pötaanök ar këëre i nënëak pöt wet rëak arim lupöt wa kom ëakök nën.
  ipi-ipi: '@see-verse:1CO.011.027'
  qul-NT: Chayraycu sapa uj sonkonta allinta tapucuchun imayna caskanta, manaraj t'antamanta
