  mdy-ETH: ዬያሮ ዓይጎ ዓሲያ ማዖም ዬያ ካሦ ሙዒፆና ዑዦዋ ዑሽኪፆናኮ ቤርታ ፔና ዛጋንዳያ ኮይሳኔ።
  spl-spl: '@see-verse:1CO.011.027'
  usp-NT: Jwi'li'li rajwaxi' ic'aj laj awanmak nab'e chi ajujunalak wi suc'uli' awanmak
