    “Ne rua, ba dia, ita bured wain do napa?” Ema aupe bured ita wain nana.
  qub-qub: Chaymi rimëruga cada ünun tantata manaräpis micur y bïnuta manaräpis upur
    waquinwan imanöpis caycashanta yarpachacunman. Nircur-raj tantata micunman y bïnuta
    upunman.
  att-att: Pasikkálat tam laguk yù nonò tam, nu napiá yù ákkimore tam kâ Apu Kesu,
    lage tam kumán ánna ámminum sù panaddamát tam kuna.
  bki-bki: Tibe na, bogo na ala sinaniano lu nei, monoka rovitii vatitig kiado meuliano
    veve terakurano, karina, rodu joko vija baja nene.
  bqp-bqp: Baadi a zĩda yã gwa, gbasa à burodii pì só, à í pì mi,
  mcp-mcp: Ntɔ́, muud yɛ̂sh fáásʉg nyəmɛ́fwó nə́ ndɛɛ́, a ka də bʉlɛ́d, a ŋgul bálá
    wáan.
  hat-hat: Se pou chak moun egzaminen tèt yo byen anvan. Se konsa y'a mèt manje pen
    sa a, y'a mèt bwè nan gode sa a.
  npl-NT: Yika, nomejwah nomonewiah ximoyejyekokah kox kuali nomotlayejyekolis inawak
    Dios ijkuak ya nonkimomajsewiskeh n paj iwa ya nonkonitiweh n vino.
  bgg-bgg: Ji-è, chiihphado, igobi nawai shii chai bo, chiih-è iweb ji nane gog ji
    è niing bo.
  eng-TCENT: So a person should examine himself before he eats of the bread and drinks
    of the cup.
  eng-BSB: Each one must examine himself before he eats of the bread and drinks of
    the cup.
  cpu-NT: Aña iro aritatsi, tekera oyaaro, tekera irero, ontzimatyeera ankinkishiretakotavakya
    kameethashiretakairika.
  san-ASM: তস্মাৎ মানৱেনাগ্ৰ আত্মান পৰীক্ষ্য পশ্চাদ্ এষ পূপো ভুজ্যতাং কংসেনানেন চ
    পীযতাং|
  tac-NT: Bijí ta'chó go'yá alué baní 'lige ta'chó bajía i'wilí ba'wila, 'we 'la na'támili
    júkuru 'emi tachiri cha nokáligo 'emi 'yabeko.
  eng-WEBPB: But let a man examine himself, and so let him eat of the bread and drink
    of the cup.
  gfk-H: Senbia i tahut bia tikatikai na lilik ta ira nuna magingin bia i bilai bia
    taia, manaluai ta ing bia na ien no beret ma na mom tano gapgopai na wain.
  viv-viv: Kaliva saꞋeyana saꞋeyana aseꞋasemi wanatoliluveluvena be higa nuwanuwa
    koyona wanahegeni tu Kaiwabu yana aꞋa wanaꞋana yana gowa wanayuyena.
  yao-yao: Kwapele kila mundu alilolechesye kaje nsyene nipele akukombola kulya nkate
    wo ni kuching'welela chikombe cho.
  tgp-tgp: Tamlohi hatehateahi hasera la pa kilau usurira matan te hehe na maurira
    la pa vahar̃i hinia, moiso la pa er̃i hani pereti atu, ale la inu hin paniken
    atu.
  auc-NT: Ïninque, Æbänö entawëmöö, ante mïnitö nämä näëmænte cöwä adinque nöingä
    ante pönëninque päö cæ̈ninque mänïmæ̈ bequënëmïni ïmïnipa.
  kbc-NT: Enice maleedoɡ̶oyeligo paon oɡ̶oa domige owacipeteloco goopa viinyo, oninitecibeci
    leeditibige mecoɡ̶otace diniwi, iwitece lowooko.
  bmh-bmh: Gonun, duailel tutak tutak amegai agal oiagab oug erunai pet dareu sisiaimai,
    Uwait nugau bret mui wain ze mui zan.
  ctu-BL: Ti jujuntiquil la' i bajñel ña'tan bajche' an i pusic'al. Che' jini, la'
    i c'ux jini waj, la' i jap ti jini vaso.
  meq-meq: Andza niye kwa way kə say mənde peŋ ada məse wu məse na, mâ tsətsahay a
    mədzal gər ŋgay lele təday. Taɗə wuray andaya bay na, mâ nda ada mâ sa.
  noa-H: Magam huguata chi pan k'öwia chi jarrdam heemjã döju nawe hagdaujö wajap'a
    k'ĩirjuju haai nʌm. Pua k'ĩirjuawai Hẽwandam dau na pʌch k'aigba harr gaaimua
    k'öjã k'öba ni döjã döbaju haai sim k'ai, warag Hẽwandamag mag pekau chugpaapi
    jëeunaata chi pan k'öwia döjã döbá.
  alp-NT: Hoko kena ikane roti kai kinu anggure mosare, inete mina be inkena pene
    pibe mosa.
  san-VEL: tasmaat maanavenaagra aatmaana pariik.sya pa"scaad e.sa puupo bhujyataa.m
    ka.msenaanena ca piiyataa.m|
  kbq-kbq: Mago'mo'ma bretine, kapufinti neku'ma hanuno'a, agra'a avu'ava'zana refko
    huteno, ana bretine kapufintira negahie.
  kbh-kbh: Chíyeca, entsemna cada ona corente chauenojuabó jtsetats̈ëmbuama aíñe o
    ndoñe yontseprontana chca jasama y jofs̈iyama, cabá ndëse y ndofs̈é ora.
  ron-LSB: Dar omul să se cerceteze pe sine însuși și astfel să mănânce din pâine
    și să bea din pahar.
  pon-pon: Amen amen en kajauiada pein i, ap kan jan prot o nima jan dal o.
  nhe-BL: Huajca achtohui monequi sesen tlacatl ma moyoltlachili para momacas cuenta
    intla eltoc tlen ax cuali ipan iyolo. Huan quema quimatis para ax tleno tlen ax
    cuali eltoc ipan iyolo, ma quicua nopa pantzi huan ma quii tlen nopa taza queja
    quinamiqui.
  sps-sps: Sai tovei, a fokinai to te komainy ainy ror koinykoiny tovei, ri te jiun
    wain ma tsiny faavots faamuainy tsom a tsivor, er tagei tsom to ta ka to te komainy
    fatoobing faarof fiisen ramiromi Gov tabuiny ainy rorin koinykoiny ana ri te jiun
    wain to ayei. Vou to te tsiny fi rori na tsivor ana ri te fatoobing faarof a tsivor
    matan e Gov, ari onot ror ma ainy tan koinykoiny to, ri te jiu tana gotan wain
    to ayei,
  wnc-wnc: Siwan aminu inane musia katak siknga usanzikwaapan kuwana ita poyau wa
    nake gatu kau wagomu take tangopsok.
  bus-bus: Baade a zĩnda yã gwa, gbasa à burɛdi pì só, à í pì mi,
  gub-BL: A'e rupi, tuwe teko pitàitàigatu ume'egatu upy'a pe wà nehe, i'u 'ym mehe
    we wà nehe. Aze wapy'a ikatu Tupàn pe wà nehe, a'e mehe u'u putar a'e typy'ak
    a'e kanek por wà nehe.
  imo-imo: Aku ulu wendo naa opili nimbe bret kinye no kapomu oi naa lili wali imbo
    te te ningo enonga teremele uluma moke teko liko manjikolio langi mongo naio.
  boj-boj: Deqa tamo bei a bem ti wain gambaŋ ti uyqa osimqa a mati aqa segi so peleiyosim
    di a uyem.
  eng-DRA: 'But let a man prove himself: and so let him eat of that bread, and drink
    of the chalice.'
  knf-knf: Ñaaŋ andoli awo katen tenan uleeful keeri kabaa kade kapoom kakuţ kadaan
    poot.
  san-KHM: តស្មាត៑ មានវេនាគ្រ អាត្មាន បរីក្ឞ្យ បឝ្ចាទ៑ ឯឞ បូបោ ភុជ្យតាំ កំសេនានេន
    ច បីយតាំ។
  arn-NT: Feymew llemay, kake kiñeke che feley ñi inaduamael ñi rakiduam petu tañi
    inofiel ti kofke ka petu ñi putunofiel ti pulku.
  zas-NT: Zeel rayal güün bejn xgab xhienaag nabanman delant loj Dios dxel ma zajc
    gawaman guiadxtil guiëꞌ tëëman vin xche guin.
  ken-NT: Yɛ̌ntɨkɨ mmu abhɔŋ yɛ́ bɛ́chák ntɨ ɛni kɛ ansɔt brɛt nɛ nkɔ́p Acha.
