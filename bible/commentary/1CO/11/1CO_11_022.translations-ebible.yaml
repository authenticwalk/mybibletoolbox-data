    Teina vehabana nigele yayawalo vetuvehaeyegomiu.
  urb-NT: Pehẽ rok pehĩ. Pehẽ myahy rahã, a'ep pe'u katu. Amõ Tupã kotyhar ta ke pemuhuxĩ.
