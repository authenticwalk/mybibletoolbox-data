  san-TIB: བྷོཛནཔཱནཱརྠཾ ཡུཥྨཱཀཾ ཀིཾ ཝེཤྨཱནི ན སནྟི? ཡུཥྨཱབྷི ཪྻཱ ཀིམ྄ ཨཱིཤྭརསྱ སམིཏིཾ
    ཏུཙྪཱིཀྲྀཏྱ དཱིནཱ ལོཀཱ ཨཝཛྙཱཡནྟེ? ཨིཏྱནེན མཡཱ ཀིཾ ཝཀྟཝྱཾ? ཡཱུཡཾ ཀིཾ མཡཱ པྲཤཾསནཱིཡཱཿ?
    ཨེཏསྨིན྄ ཡཱུཡཾ ན པྲཤཾསནཱིཡཱཿ།
  qve-NT: Qankunapari, ¿manachu kan wasiykichis, chaypi mikhumunaykichispaq, hinallataq
    tomamunaykichispaqpas? Señor Jesucristopa Santa Cenanta celebraspaykichis, mana
    suyanakuspa mikhusqaykichisqa, manan allinchu. Señorpa Cenanpi chaykunata ruwaspaqa,
    Jesucristopi creeqkunatan mana respetashankichishchu. Hinaspapas wakchakunatan
    p'enqayman churashankichis. Chaykunata Señorpa Cenanpi ruwasqaykichismantaqa,
    manan noqaqa alabaykichismanchu.
  pao-NT: '@see-verse:1CO.011.021'
  cbu-NT: ¿Mayaamsha msangayarus katungamaam zandkus, nda pangishiritis katungaksa?
    ¿Mayaamsha pukiree niyraksa? ¿Ndusha pukiree natsakus pachindkis? ¿Ndusha Isuschichpatatis
    natsakis? ¿Antaati ashkis anoo Apanll ksaja napach? nda. ¿Antaati yuwaa ashkis
    anoo nuw ksatamtaja napchi? nda. Yutarittischa siya. Ashiri Isusoo kuk mbizakpasa.
  usa-usa: keráwáqtí aáwaqa nánó-namma móra-mora wáiye. íyabiyo? keráwáqá áwáyoq-wayukama
    yigaemá yímêwata yeqtí aáwaqa íma wáipoana keráwáqtí táaikoma Áánûqtuni waayúkama
    áíkuyo-yuyaba táígoniq kéiye. minnáyaba keráwáqtí túma mamá múte yauyónúnô? ímiye.
  soy-soy: Áni síyɔ mɑ́ rɛ nɔkɛ́ yɛ kei-pɔ li ɑni níruu? Nɛ́ɛ Uléécɑɑ icɑ́pinɛ
    pikɔ́ kɑ́ni wɑisɛlɛ̃ nɔn pɛɛ́ lɑ nɔkɛ́ pɛpɛɛ ɑ́pi líkɑ m mɑ́ isɛi wɑisɛ. Kɛ́
    nkpéni nɔ́ mɑɑ rɛ íye? Nɔ lɑ rɛ kɛ́ nɔ́ pɑkɑrɛ nɛ́ɛ? Ám yɛ́ mmú kɛ́mɛɛ nɔ́
    pɑkɑrɛ!
  hui-hui: Tíni andaga kamigoha howa tomobi ibabi nanabehe kamibe. Be tígua Keriso
    hameigini karuhondo handabe manga halu buru pale karubi mo taga hole manda buwa
    birimibe. Ogoninaga i̱na tíhondo agi loliya manda bu kamibe. I̱na tínaga mini
    yaraga hoabe. I̱na tínaga mini yaraga holene nawi ndobe.
  amf-amf: Yenin itseabee yenin wuceabe ooni yesa qolaaw? Way Barjosa misken ooninte
    eenaam bagada, yer yisa qolmina eenaam ye ooshinso? Keeda inta yena yer hariy
    giyo? Ogo yerinna yesa inta yeam shawkay shawko? Ogo yerinna inta yeam shawkattine!
  quc-NNT: ¿A xa lo man k'o tä iwachoch ri kixwi' wi? Aretaq je' kib'an wa', kiwetzelaj
    ki wäch ri qachalal kojonelab' che ri Dios. Xa k'u kiwesaj ki k'ixb'al ri man
    k'o tä ki wa. ¿Jas ta k'u lo kichomaj chi kinb'ij na chiwe? ¿A utz lo ri' xa kinya
    i q'ij rumal ri kib'ano? ¡Man utz taj!
  dob-dob: ꞌEnega ꞌilobwenemi be taumi ꞌimi anuwa ꞌediya waꞌeꞌai be wanuma, ta geyaꞌabo
    Yaubada ꞌana tapwalolo wagiegie toꞌumaliye, ta wate taudi gomagomabesodi wagiegie
    omayamayaedi. Gete manuna geyaꞌabo yatuputupumi.
  wrs-wrs: Yeoa hlao innena ponaoa pevnaduvra. Yimba os ningvma, Sesoatindina wevsava,
    owai mendekli lohvmoa? Yimba louwolm ambo vinvna nomba innehuinindmba. Ata kava
    yemba es ishunvav? Wo es hevpa honindava ata kava yemba wivewol ovovavma? Owai
    kava wivewol vevavmoa yemba.
  mca-mca: ¿Me ham etsili'iƚ qu' eki'ƚi'ju' qa qu' iya'aƚiju' iye? ¿Ye' me ƚuteni'ƚ
    pekhewe' yijayan pa' Intata, qa qu' iwepinheti'ƚ wetju'ƚ iye pekhewe' ham yiwq'axine'?
    ¿Pa'n qu' hit'iƚij ei? ¿Me k'ewqinhetiƚijji'? Nite', aka'an nite' ƚeke' qu' k'ewqinhetiƚijji'.
  tzo-TZC: Ti jech ta xapasic taje, ¿mi yuꞌun muꞌyuc anaic ti tey ta xaveꞌic chavuchꞌic
    voꞌe? Ti jech ta xapasic taje, mu xavaqꞌuic ta venta ti junoxuc xa ta xayiloxuc
    ti Diose. Jaꞌ jech xtoc ta xavaqꞌuic ta qꞌuexlal ti quermanotic ti buchꞌutic muꞌyuc
    cꞌusi xꞌayan yuꞌunique. Ta jbel scꞌoplal mu xlocꞌ ta que ti ximuyubaj xa avuꞌunic
    ti jech ta xapasic taje.
  mya-mya: သင်​တို့​တွင်​စား​သောက်​ရန်​နေ​အိမ်​မ​ရှိ​သ​လော။ သို့​တည်း​မ​ဟုတ်​ဘု​ရား​သ​ခင်​၏​အ​သင်း​တော်
    ကို​ရှုတ်​ချ​၍ ဆင်း​ရဲ​သူ​တို့​အား​အ​ရှက်​ခွဲ​လို ကြ​သ​လော။ သင်​တို့​အား​အ​ဘယ်​သို့​ငါ​ပြော​ရ
    မည်​နည်း။ သင်​တို့​ကို​ချီး​ကူး​ရ​မည်​လော။ ဤ ကိစ္စ​တွင်​အ​ဘယ်​နည်း​နှင့်​မျှ​မ​ချီး​ကူး​နိုင်။
  gng-NT: Na ŋmɔbe den ní ji kí ñu nɛn bó-oo? Bii ni yindeh Uwien ya taanl yaab
    nɛ, ki jindeh bijiinb ifɛ? N li len kí ye ba? N li pɛ̀ke nɛ nɛ-ɛɛ? Ma ń pɛ̀ke
    nɛ u ya sɛn bo.
  cbi-NTPO: ¿Tsejtu ñulla naa panda fikenu bain, naa kujchikenu bain ñulla' ya tajdetuu?
    ¿Nenñaa Diosnu keranguemu chachillanaa balejtu kurendu dekiyu, tsangue' naa tiba
    tajtu chachillanu bain yujpewarendu? ¿Challa ñullanu tyeendinu juwa? ¿Yuj ura'
    dekive tinu juwa? Entsa' mityaya yuj ura' dekive tinu jutyuyu.
  ikk-NT: Kịnị! Ụnụ enwọn ụlọ ụnụ a nọ ri, ra? Ra ụnụ rị e legberi ụka Osolobuẹ, e
    gbe ifẹnrẹn e ye ndị nwọnlẹni ihiẹn ọwụlẹ ihun? Kịnị kẹ m k'a gwa nwan ụnụ? Nị
    m gi ẹ jama ụnụ mma? Emẹkọ m'a!
  leu-leu: Mi piau ta lifu simi xa xena fangan e num, bo? Naak mi lamon fasaat sena
    mu rabuna sina Piran e voxo mi famangil nari aava ri piau ta mo xaves, bo? Ne
    taa ferawai malaafaa xe simi? Naak ne taa faatulan nami pana vilaana aanabeꞌ,
    bo? Piau, piau paaliu!
  maz-NT: Nama, ¿cjo dya i̱ṉ pë'sc'eji in nzungueji c'ua ja rí sigueji o xëdyi? Pe
    i̱ṉ cjijñiji c'ü dya ni muvi c'ü 'natjo c'ua ja rí jmurügueji rí ma'tc'eji Mizhocjimi.
    Na ngueje c'ü ni sitsjëgueji in jñõnüji, i̱ṉ cjapüji ra tseje c'o dya pje pë's'i.
    C'ü ni tsjagueji a cjanu, ¿cjo rá xi'tsc'öji c'ü rí mä'c'öji? Iyö, dya ra sö.
  bod-N: ཁྱོད་རྣམས་བཟའ་བཏུང་ལ་རོལ་ན་ཁྱོད་ཅག་ལ་ཁྱིམ་ཚང་མེད༌དམ། ཡང་ན་དཀོན་མཆོག་གི་ཆོས་ཚོགས་ལ་མཐོང་ཆུང་དང་དབུལ་པོ་རྣམས་ངོ་ཚ་བར་བྱེད་དམ།
    བདག་གིས་ཁྱོད་ཅག་ལ་ཅི་ལྟར་སྨྲའམ། བདག་གིས་ཁྱོད་ཅག་ལ་བསྟོད་བསྔགས་བྱེད་དམ་ཞེ༌ན། བསྟོད་བསྔགས་གཏན་ནས་མི་བྱེད༌དོ།།
  tca-NT: ¿Ẽ́xna pengechiü̃gü ecèx tama nge̱ma pechibüexü̃ rü pexaxegüxü̃? ¿Tü̱xcüü̃
    nüxü pexoe i ngẽma togü i yaxõgüxü̃ rü penaxãneẽxẽẽ i ngẽma yaxõgüxü̃ i ngearü
    ngẽmaxü̃ã̱xgüxü̃? ¿Rü ṯacüxü̃ tá pemaã chixu i ñu̱xmax? ¿Pexcèx rü tá pemaã chataãẽxü̃?
    Dücèx, pemaã nüxü̃ chixu rü tama pemaã chataãẽ naxcèx i ngẽma pexügüxü̃.
  zpl-NT: ¿Xieꞌ la luꞌcuhua niꞌhua elu acuhua cuna hueꞌhua tucu nú niarquiꞌhua la?
    ¿Nu xieꞌ la zecahua beela bee saꞌhua enu nzeli arquiꞌ Stichiaꞌ Diose la? Enzeꞌe
    saꞌna netuhua bee bene enu seca elitsi nu lecali xi luꞌcu. ¿Nu nee niarquiꞌhua
    nú ñia tsu arquiꞌhua equie cuendaꞌ bee nucuaꞌ la? Pero scua tucu nú rriꞌinuhua
    beella leca modo nia luhua nú neca nzeꞌca lunú rriꞌihua.
  mbc-NT: Mîrîrî warantî ikupîkonpa ayewî'kon ton pra kin nai? Ayewî'kon ta si'ma
    awentamo'kakon awukukon enîrîya'nîkon e'painon itu'se awanîkon pîkîrî. Tîîse ayonpayamî'ya
    era'ma tanne, mîrîrî warantî ikupîya'nîkon ya, Paapa pemonkonoyamî' innape Jesus
    ku'nenan yewanmîrîya'nîkon esepu'tî mîrîrî. Moropai manni'kan sa'ne î' ton pra
    tîwe'sanon inkamoro yeppe'nîpîya'nîkon mîrîrî. Mîrîrî kupîya'nîkon wenai î' kai'ma
    tauya e'painon apî'nîkon? Ayapurîuya'nîkon ka'rî mîrîrî pî'? Kaane mîrîrî pî'
    ayapurîuya'nîkon pra wai.
  ndg-ndg: Je ntopo nyumba ya kulyaa ni nywaa? Je mwalidharau likanisa lya Nnongo
    ni kubafedhehesha babile kwaa ni kilebe? Nilongele namani kwinu? Nibasifu? nalowa
    kwasifu kwaa kwa lee.
  wsk-wsk: Awuk, nina nengeta ninga kawam te na yu nalko mu mena agila? Agi Kaem ko
    sios mu mel yam ko betesan ale kariimet nungumik mel mena mu dolara nungarsan
    e? Ani awuk ninga balikko? Agi ani ninga munan sumu ko amilmil ningarik i? Mena
    nunguningkiri!
  toj-NT: ¿Yuj ama meyuc anajex ba oj huaanic ba? ¿Sbej ama huala yacbiyex ja ba snaj
    ja Dios ba? ¡Ixta juntiro huaxa huilahuex ja snaj ja Diosi! ¡Gana huax hua q'uixhuuquex
    ja ma' mi jas yioj ba oj yii jani! ¿Jasunc'a mas lec ba oj cala huabyex soc ja
    jas huanexi? ¿Yuj ama huaxa hualahuex que oj cala huabyex que jel lec ja jas huanexi?
  tbc-tbc: Ak dugo, aŋ aŋsiganem ab lo ani aluk dop amado san tia i? Tia dugo, aŋ
    Anut san midaeŋ an mel kawan ak ilom isou di? Tia dugo, talpein a anaŋ ad tia
    yan miai apidinai o ilom ibol di? Ŋai aŋsam kagin niŋen o dugo ŋabol o? Dugo,
    aŋ ŋupitianaŋ o? Tia geig a!
  sna-sna: Ko, hamuna dzimba kwamungadyira nokunwira here? Kana kuti munozvidza kereke
    yaMwari nokunyadzisa vasina chinhu here? Zvino ndichatiiko kwamuri? Ndingakurumbidzai
    nokuda kwaizvozvi here? Zvirokwazvo kwete!
  smk-NT: Ka'kit a wanin! Ani, kasa paran pammali moyo nin pangnganan tan pinuman
    moyo? Kasa gapon pangingibilang moyo sa sayti nin nipamipapasaya nan Dios ket
    man-gaw'en moyon mading'eyan saray mampagkurang! Ket sawanin, ani a taga'nan moyon
    ibarita' ko komoyo maipa'ka' sa sain? Say raywen katamo? Kai gapo!
  grc-TCGNT: Μὴ γὰρ οἰκίας οὐκ ἔχετε εἰς τὸ ἐσθίειν καὶ πίνειν; Ἢ τῆς ἐκκλησίας τοῦ
    Θεοῦ καταφρονεῖτε, καὶ καταισχύνετε τοὺς μὴ ἔχοντας; Τί ὑμῖν εἴπω; Ἐπαινέσω ὑμᾶς
    ἐν τούτῳ; Οὐκ ἐπαινῶ.
  gof-WFTW: Tuma hintte maanawunne uyanaw hinttew keethi baawe? Woykko Xoossaa woosa
    keethaa kadhetii? Aykkoy baynna manqota yeellayeetii? Ta hinttena woygo? Hayssas
    ta hinttena nashshoo? Nashshike.
  spa-BLM: ¿Acaso no tenéis casas donde comer y beber? ¿O acaso despreciáis la asamblea
    de Dios y avergonzáis a los que no tienen suficiente? ¿Qué debo decirles? ¿Debo
    alabarte? En esto no te alabo.
  kyz-NT: Ty'ara rerekou pejeje'wyr ipe ra'ne pejejemi'waa. Pẽpoyi etee te sipo 'gã
    nenunewe mama'e 'upaw ire? Aipoa nia'wyri. Ijemi'ware'ema 'gã pemojenosĩ aipo
    pyu. Emi'ue'ema 'gã taetu pereko tywerete aipo pyu. Aipo pẽẽ iaporamũ je “Esage
    aipoa”, na'ea'uweri pẽ nupe.
  dao-dao: Eiawknak vai im am nami takie aw? Am acunüng Pamhnama sangcim hmumsit u
    lü, i am takie nami jah ngkeeisakie aw? Ahina phäha i ka pyen vai nami ngjak'hlüki
    ni? Ning jah mküiei vai aw? Am ning jah mküiei veng.
  cya-cya: ¿Ta na a nducua na'an 'in um se'en ntsu'hui cha' cu um? ¿Ñi cha' nxcuan
    tloo um 'in jun nu ndiya qui'an ti' 'in Ndiose lo' mdaa um cha' jyi'o 'in jun
    nu ti'i ña'an chendyu 'in? ¿Ña'an ta cunen si'ya cha' re? ¿Ta tsu'hue ña'an ndi'in
    y'ni um cua? A tca cunen si'yana tsu'hue na.
  nii-nii: Pe en enim kuni nok, noł nok, oł yi nge erngii ei, enim ngii konu sinałim
    min? Ba enim Gos eim nge wumb tiłap mołmun ei, epi wii mił mołmun ni piinmin.
    Nga epi pei sinałim wumb ei, to singambił monduk enmin. Pe enim oł yi nge enmin
    ei, na enim kin nipe ek endi nip ngumbii, ni piinmin? Na enim oł ei enmin a nip,
    embe ambił tonu kindnermbii, ei am mon! Na enim embe ambił tonu kindnand, mon!
  ign-NT: Tájinapa táurivai­nahini eta juca ­ íchaquenehi. Ticutipa tacuija­que­né­nahini
    epenai­nahini, étainapaini enisi­hahini érihahini. Tímicu­ti­ji­ri­cavaipa épuru­vacahi
    ena apamuriana machane­ranahi ema Viya. Ímica­tsi­ria­cavare nácani tájina­quenehi
    naviya­vahini. Étupi­ca­vai­papuca eta juca ecahehi. Tájina­que­ne­pasera ecuna­cha­ca­revaina
    eta nuyehe.
  dik-NT: Ciɛ̈nkë nhïïm bɛ̈ɛ̈i ye wek mïth thïn ku dɛ̈kkë thïn? Aye akut kɔc cï gam
    yen yakë bɛ̈n rac guɔ̈p, ku guɔ̈tkë kɔc cïn käjuëc nyïn? Yakë tak yeŋö ba lueel
    tënë we rin luɔi cït kënë? Ba we leec? Acä kɔŋ looi acïn.
  cac-cac: ¿Tom malaj e pat junjun ex b'aj syal e va'i, tzeyuc'an a'? ¿Tom e gana
    tzeyac' q'uixvelal junoc mach meb'a'? Ayic tze c'ulan juntzan̈ chi', tze patiquejel
    eb', palta yiglesia pax Dios eb' eyed'oc. ¿Tas tze na'a? ¿Tom ol yal valan e vach'il
    yuj juntzan̈ tze c'ulej chi'? Maay, max yal-laj.
  tzj-E: Wex cara' neban ¿nak tzra c'ara' me ptak ta ewuchoch nquixwa' wa'? ¿Lxe rmal
    majo'n an ewuchoch? Wxitzel ch-an nque'etz'et kch'alal je rtnamet Dios tak neban
    cara', mex negan neban chca mibi' com ajni' majo'n cc'atzil. Jcamic ¿nak quenbij
    chewa nech'ob ixix, lquenquicota chewij tak neban cara'? Jara' majo'n.
  san-BUR: ဘောဇနပါနာရ္ထံ ယုၐ္မာကံ ကိံ ဝေၑ္မာနိ န သန္တိ? ယုၐ္မာဘိ ရွာ ကိမ် ဤၑွရသျ သမိတိံ
    တုစ္ဆီကၖတျ ဒီနာ လောကာ အဝဇ္ဉာယန္တေ? ဣတျနေန မယာ ကိံ ဝက္တဝျံ? ယူယံ ကိံ မယာ ပြၑံသနီယား?
    ဧတသ္မိန် ယူယံ န ပြၑံသနီယား၊
  yaa-NT: Akka pipaikĩ ichanãti pexe ano kayoxoma ĩkisi mãto pexe anoxõ piyokãfe.
    Akka mãto pexe anoxõ piyoxomaroko nã Nios yoiti pexe ano mã femis anoxõ mares
    pixikĩ a fonãikaifo ato akĩxikima. Nãskakẽ a fonãikaifo rãfitirofo. Mã askafakĩ
    a mato fe ichanãfo mã chakafai. Mã ato noima. ¿Ẽ matoõnoa yoisharaimẽ? Maa. Ẽkai
    matoõnoa yoisharaima mãmãi ato chakafaito.
  cab-NT: ¿Mábantün funági lun jeígin lúma lun játun ñi? Láu igáburi le, barǘ jumutiña
    tílana lilígilisin Búngiu quei ni cáta, rújumaña ja úabei ni cáta jáma lídoun
    busíganu. ¿Cábagi naríñaga jun luágu líra? ¿Lúnti nagúndaarun jáu? ¡Luágu líra
    siñáti!
  clu-clu: Basi indi kamo anay magkaun kag maginum sa indong kaogalingun nga balay?
    Ay sa indong ginaimo nga dan ginapakauyan nindo ang mga pobri, kag pati ang tanan
    nga mga tomoloo ginapakalain nindo. Ta ano indong ginaulat-ulat kanakun? Dayawon
    ta kamo sa indong ginaimo nga dan? Indi gid!
  swh-ULB: Je hamna nyumba za kulia na kunywea? Je mnalidharau kanisa la Mungu na
    kuwafedhehesha wasio na Kitu? Niseme nini kwenu? Niwasifu? Sitawasifu katika hili!
  tpt-NT: ¿Jantu kꞌalhitsꞌukꞌutꞌik minchaqakꞌan taꞌan kavayntꞌik y kaꞌoqtꞌik? ¿Valiꞌiycha
    jantu tꞌoꞌoyayatꞌik ixlapanakni Dios y jalakmamaxaniyatꞌik yu jantu tuꞌuchun katalhitsukul?
    ¿Tisuncha klajunaucha? Jantu tsꞌuniy klhiꞌachantajuy por yu makꞌayatꞌik.
  aai-aai: Kwa a bar tema’am boro imaim kwataa kwatatom ai en? Aisim iti na’atube
    kwasinaf God ana ekaleisia kwabi’afiy, naatu yababan wairafih biya’ohow kwabitih.
    Kwanotanot boro abisa anao kwananowar, a merar anay nati kwasisinaf isan? Boro
    men kafa’imo a merar anayimih.
  sny-sny: Peri ano wanure! Fene werese wesi fene lo irosiya. Wesi fene lo sahe, fene
