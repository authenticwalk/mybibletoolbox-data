    ha luluwaley le ngang ibe sor irel kofal mele? Ibe hapingpingahmi? Ye tugul bo
    ituwe foru!
  nin-NT: Imba sama na ako nggo imba ka ri ni so hen? Imba kpa iko i Abachi inggi
    chirr? Imba zha di imba ta du ishisha ki abi iha abangga? Ingga ta da ki imba
    angginggi? Ka ingga ka gbyarr ki imba asa? Iya! Ina imba ima ka si di ingga gbyarr
    ki imba asa hen.
  acu-NT: Tu yuwatasrum wakerakrumka, tura tu umurtasrum wakerakrumka ¿warukaya atumi
    jeening kanákrum yuwatsrume? Cristonu ainau iruntramunam tu yuwakrumka nuka natsanpiakuitai.
    Tura yutan jumchik itarusha inatsaarme. ¿Tura asakrumin warintajrumek? ¿Pengker
    turarme titajrumeash? Atsa, nunaka tatsujrume.
  cak-WNT: ¿La can majun cami iwachoch riche (rixin) chi chiri' ta yixwa' yixuc'ya'
    wi? ¿O chiwech riyix xa can majun oc quik'ij ri nic'aj chic kach'alal ye riche
    (rixin) ri iglesia? ¿Y achique chuka' ruma tek can niya' (nitzek) quiq'uix ri
    kach'alal ri xa majun oc c'o quiq'ui? ¿Can niwajo' c'a riyix chi riq'ui ri ye'ibanala',
    riyin nya' ta ik'ij? Riyin xa ma nya' ta ik'ij ruma xa ma utz yixtajin chubanic.
  ebk-ebk: Ilurugtokyu! Ay kun maid afongyu as mangananyu ya umikopanyu? Ay elalayusanyu
    nan chiyuycha omaafurot kan Apo Dios ya ifiafiainyu nan pachongyu ay pugli? Ngachana
