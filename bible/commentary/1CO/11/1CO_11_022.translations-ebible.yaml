  gaq-gaq: ଚଙ୍ଗ୍ ଉଗ୍‌ନ୍‌ସା ପେନେ ମେଃନେ ନିଜର୍ ଡୁଆ ଣ୍ତୁ ? ଣ୍ତୁଲା ଇସ୍‌ପର୍‌ନେ ମଣ୍ତଲିକେ
