    God. 'Uta, kamulu kwaisae nau tango kamulu fafia abulolamulu ne 'urinai? Nao!
  suz-BL: मार, मोदेंशो पा जचा तूचा कली इन खिं मबाक्‍बा ङा? मार, गे परमप्रभु यावे आ
    ग्रुम्‍तीक खिं कली आइक्‍च मिम्‍नीनी? जचा तूचा मताइब आन कली मुने तोक्‍नीनी? मिनु
    मुल इन कली मार देंनुङा? रिम्‍शो पाइतीनी देंनुङा ङा? गो मदेंनुङ। याकूब २:५-६
  car-NT: Auty'ma 'kare mandon. Ajautykon po 'kare awendamerykon mupijaton. Mo'karon
