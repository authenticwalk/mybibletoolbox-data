    gablà di nimòyu ani? Dnayengu gamu kè? Tulengu gamu i kaglutan làgu gamu dnayen
    mdà di nimòyu ani.
  mbs-mbs: Medaet se eg-inangen niyo. Aw olò kànen se ibeg niyo, labi pa mèpiya aw
