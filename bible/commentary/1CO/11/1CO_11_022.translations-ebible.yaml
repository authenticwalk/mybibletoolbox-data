    gamu si kote vahesi gamu rau gua? Lokari hokara! Namu lopu kaqu vahesi hokahokara
    gamu tu rau!
  hop-NT: Soh! Ya uma ṅasta ki’yuṅwa? Pep hapi as uma nōnovak̇aṅw hīhikwyani. Hal
