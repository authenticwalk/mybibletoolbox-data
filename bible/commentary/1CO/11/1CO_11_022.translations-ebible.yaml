    yerare mʉsa”, niaja yʉhʉ.
  anv-NT: Chaá! Nnó ɛnyú dépɔ́ ne upú ɛbi ɛnyú dékágé nyɛge menyɛɛ́, dényuú
    mmɔɔ́ wyɛɛ́? Ne ulánnó ɛnyú débyaá ɛchomele bɔɔ́ Ɛsɔwɔ, déchyɛge mekpo unɔɔ́
    mbaá abi álá pɔ́ ne genó. Ɛnyú dékɛlege nnó me mpyɛɛ́ nnó ne ɛnyú? Dékɛlege
    memfɛɛ́ ɛnyú né gefɔ́gé mechɔ ɛwé? Ngba, nkágé pyɛ fɔ́ mbɔ.
  sab-NT: Ba bai kle blire ene daba na gwage, ¿mineade ba me kle blire mo ullage ngle
    lle jai ngle ba takalin kare? ¿O ba ulla me agengwa ene? Ba me ñage age me no
    ene daba na ole mo litangwa Chube geruadi ngwadi, kaire ba me ñage age ene ibu
