    kadi a dayawen kayo? Saankayo a dayawen para iti daytoy!
  pir-NT: ¿Mʉsare mʉsa ihyaye wʉhʉse mariedajari? ¿Mʉsare mʉsa sihniñe wʉhʉse mariedajari?
