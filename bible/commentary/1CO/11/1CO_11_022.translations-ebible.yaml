    yaba maku ba akan wannan.
  mal-mal: തിന്നുവാനും കുടിക്കുവാനും നിങ്ങൾക്ക് വീടുകൾ ഇല്ലയോ? അല്ല, ദൈവത്തിന്റെ സഭയെ
