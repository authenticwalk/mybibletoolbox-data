    aga wenan chonle.
  kmg-kmg: Hâc, ŋaŋacne fic basahuc iŋuc eeŋgopieŋ me? Ŋoŋe nânâ opâ nâzo murâ ira
    nanšapiŋ¡ Wemocte Anuture gurufâc jaŋere manapie wawahane eme hapetac busâqoc
