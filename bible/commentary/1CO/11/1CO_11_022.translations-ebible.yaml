    Qeeo, ija age binanaga qee suligaun.
  urd-GVH: ताज्जुब है! क्या खाने-पीने के लिए आपके घर नहीं? या क्या आप अल्लाह की जमात
    को हक़ीर जानकर उनको जो ख़ाली हाथ आए हैं शरमिंदा करना चाहते हैं? मैं क्या कहूँ?
    क्या आपको शाबाश दूँ? इसमें मैं आपको शाबाश नहीं दे सकता।
  ycn-ycn: Re iñacaré ta, ajñácaloje a'ajnehuá richu penaje. Uncá naje calé ila'á
