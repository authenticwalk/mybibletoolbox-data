  kan-OKCV: ಉಣ್ಣುವುದಕ್ಕೂ, ಕುಡಿಯುವುದಕ್ಕೂ ನಿಮಗೆ ಮನೆಗಳಿಲ್ಲವೇ? ಅಥವಾ ದೇವರ ಸಭೆಯನ್ನು ಹೀನೈಸಿ
