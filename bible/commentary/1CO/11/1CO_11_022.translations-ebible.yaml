    nhe dhu ŋunhi marrtjiny balany buku-ŋal'yunarawnydja, Garraywalaŋawnydja rumbalwu
    ga gulaŋgu rrambaŋiwnydja ḻukanharaw. Nhaku nhumany djäl? Walal dhu ŋunhi wiripuwurruynydja
    warraŋulpuyyuny yolŋuy walal yätjkurr lakaram ŋunhan ŋunhi Garraywalaŋumirrinhan
    yolŋuny walalany? Nhumany dhuwal djäl nhuma dhu ga gora-gurrupan yan ŋunhawurrunhany
    ŋunhi ŋurruwuykmirrinhany? Yaka dhuwal ŋarrany dhu ga nhumalaŋ wokthun balanyarawyiny
    romgu; yaka dhuwaliyiny ŋamakurr ŋunhi nhuma ga bitjandhiny ŋuli djäma.
  kvg-kvg: Gê, zo khoev mbaîn, ma lou tøzøte-logat neka ibøkha vøzøté-izumāt?
