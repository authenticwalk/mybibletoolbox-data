    ne'ya'api aisema'a hane'nea vaya'aife “Afa vaya mai'nae.” nehutapa apavuya hisea
    kava hune'apatafe? Ani kava nehayana kanale kava nehae nehufe? He'e lamake hao'otake
    kava nehae hu'nae nehoe.
  gnn-gnn: Ŋunhi nhe ḏukṯuk wirrkiwunydja ḻukanharawu ŋathawu, yana ḻukiya ŋunhili
    nhokalay nhe wäŋaŋura ŋäthili, ga yurruna nhe yurru marrtjinydja bala buku-ŋal'yunarawunydja,
    Garraywalaŋuwuna ŋathawu ga gapuwu ḻukanharawu rrambaŋiwuna. Nhäku nhuma ḏukṯuktja?
    Ḏukṯuk nhuma?... walala yurru yolŋu'-yulŋuyu waŋa yätj-ḻakarama Garraywalaŋumirrinha
    ŋunhi miṯtjinha? Nhuma ḏukṯuk gora-wekanharawu ŋuruku ŋunhi ŋurruwuykmirriwu?
    Yakana ŋarra yurru nhumalaŋgu wokthun balanyarawunydja romgu; yakana ŋamakurru'
    dhuwaliyinydja nhuma yukurra djäma bitjandhiyi.
  yal-yal: Banxi mi ɛ yii ba, ɛ donseen donɲɛ dɛnaxan yi, ɛ yi ɛ min? Ɛ Alaa dɛnkɛlɛya
