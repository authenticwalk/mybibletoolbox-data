    ajcxy jadu'n nej mdungɨxy? Ca' huaad ngömaaygɨxy miich ajcxy co jadu'n m'ɨdɨɨtzcɨxy.
  cpb-NT: ¿Arima onkantya? ¿Tekaatsima pipankopaini tsika powapiintyaawo pashitari,
