    gitige, cha me gerule sidri no ba ole e giti.
  tmd-tmd: Makwam ram ñɨŋa keir mɨdölmɨn, mögum rɨb ram aku duön, ap nɨm gɨrön, röbö
    nɨm gɨrön röi aimönö? Owa, ñɨŋ God nöbö mö nuŋ mɨdöi aku, ap hör i röxg nɨgöna?
