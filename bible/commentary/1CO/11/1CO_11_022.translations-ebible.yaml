    xapa' le'e? ¿Dxal-la' gapa' le'e ba lá'ana? ¡Cabata'!
  spp-spp: Lire sanni i ke, taha pyɛnyɛ ɲyɛ yii á mɛ? Yii sì n‑jà raa lyî s'a byii
    yii pyɛnyi i mà? Taha yii la ɲyɛ si ɲùzogoro nɔ fòŋɔfeebii na si dánafeebii kuruŋke
    ɲjini faha? Lire sanni i ke, yii la ɲyɛ mii u ɲaha jwo yɛ? Yii la ɲyɛ mii u yii
    kêe la? Sèeŋi na, mii sì n‑sìi n‑jà yii kêe mpe ɲùŋɔ taan mɛ!
  zty-NTPS: ¿Bi zoa ližle gan gak ye'j gawle? Kan žonle, ẕka'nle benách ka' che Dios
