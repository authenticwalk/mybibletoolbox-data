    gemma! Á ngattá laguk, ta ari kayu makimoray sù ira kábulun naw nga mangikatalà
    kâ Apu? Ngattá, ta ipasiránán naw yù ira kábulun naw nga pobare? Anni laguk panò
    yù kagiak ku nakuan nikayu ta meyannung sù akka-akkuán naw? Arát takayu gemma
    iráyaw!
  bki-bki: P̃eli maka ve kenemiu yimo na vorosebiano, ana kubinimei ea lotuano ka
    kuvisinan eaio? P̃eli kamiu kumila jibe na bior napano kumitu kumisidomii kurano
    ea Atua kiano yimo na lotuano, p̃eli kumitu kumisidomii kurano ea namoneano bilbilu
    dolu nalo? Maka nejikia mia never venia ka kamiu rivior vite nei, a mia neber
    ga maka nasaaro kanio leleio.
  bqp-bqp: Á bɛ vĩ à pↄ́ ble, à í minloo? Ke adì Luda sↄsi gbɛ̃nↄ gya bo à wé'i da
    pↄ́saridenↄamɛ? Mani oárɛ deramɛɛ? Mani á sáabu kpán yá? Kài! Mani á sáabu kpá
    yã bire musuro.
  mcp-mcp: ye bɨ́ cugɛ́ nə minjɔ́w nə́ bɨ dʉ́g də nə ŋgul wu? Nəcé jɨ́ bɨ́ bʉ́sə kú
    bísh Dɔ̧ lʉ́ óbúgʉla ɔ́ Zɛmbî yí? Bɨ mə́ cɛɛl zə dʉ wá búúd bwə́ cúgɛ́ nə məbii
    wá shwôn lúúd ɨɨ́? Mə cɨ́g nə́ jɨ? Mə fáágʉg bɨ́? Mə afáágɛ́ bɨ́ na wʉ́nɨ sɔ́ɔ́lʉ́gʉ́d.
  hat-hat: Mwen te kwè nou gen lakay nou pou n' manje, pou n' bwè? Gen lè se respè
    nou manke konsa pou legliz Bondye a? Osinon, èske se wont nou vle fè moun ki pa
    gen anyen yo wont? Kisa nou ta vle mwen di nou sou sa? Nou ta vle m' fè nou konpliman?
    O non! Nou tou wè mwen pa kapab fè nou konpliman pou sa!
  npl-NT: ¿Mach amo nonkipiah nomocha kan weletis nontlakuaskeh iwa nonkoniskeh? Yika
    nomechilia, ijkuak ijkó nonkichiwah, nonkiteititiah mach nonkintlasojtlah nomokniwah,
    iwa nonkimpijpinatiah akimeh amitla kipiah. Iwa axa, ¿tlan weletis nomechilis?
    ¿Nomechilis kuali tlan nonkichiwah? ¡Kan mayeto kuali!
  bgg-bgg: Nathek ne chie niing pha nawaithek ro hò oi bey? Din ne nathek ne Hamangkhung-aphuii
    pha charch shii awie pha rek ne chid pha branthek shii biwo rey yi ne bey? Nathek
    è gu shii hì pha chiang shii nyie yao bo è now lei? Gu ne nathek shii chiong habey?
    Khuchunde gune arek ro!
  eng-TCENT: What! Do you not have houses for eating and drinking? Or do you despise
    the church of God and put to shame those who do not have anything? What should
    I say to you? Should I praise you for this? I do not praise you.
  eng-BSB: Don’t you have your own homes in which to eat and drink? Or do you despise
    the church of God and humiliate those who have nothing? What can I say to you?
    Shall I praise you for this? No, I will not!
  cpu-NT: ¿Arima onkantyaari? ¿Tekatsima pipankopayeeni tsika povapiintayetyaaro pashitari,
    tsika piravaitapiinte? ¿Pimanintatziirima ikaratzi apatotapiintachari iñaapinkathayetzirira
    Pava? ¿Pithainkavaitatziirima kovityaavaitatsiri? ¿Pikinkishiretama ari nontharomentakyaamiro?
    Eerora.
  san-ASM: ভোজনপানাৰ্থং যুষ্মাকং কিং ৱেশ্মানি ন সন্তি? যুষ্মাভি ৰ্ৱা কিম্ ঈশ্ৱৰস্য
    সমিতিং তুচ্ছীকৃত্য দীনা লোকা অৱজ্ঞাযন্তে? ইত্যনেন মযা কিং ৱক্তৱ্যং? যূযং কিং মযা
    প্ৰশংসনীযাঃ? এতস্মিন্ যূযং ন প্ৰশংসনীযাঃ|
  tac-NT: ¿Tabilé galégame niru 'emi napurigá go'mela 'emi 'lige napurigá bajímala?
    ¿Chonigá tabilé nirame nírukó 'emi napu'lige napuísa alué ralámuli Onorúgame oyérame?
    'Lige aminami, ¿chonigá gawéliga eteme níruko 'emi alué ralámuli napu tabilé nígame
    ju? ¿Choneme ne 'emi? Neka pecha animeli go 'we a'ká ralámuli ko 'emi.
  eng-WEBPB: What, don’t you have houses to eat and to drink in? Or do you despise
    God’s assembly and put them to shame who don’t have enough? What shall I tell
    you? Shall I praise you? In this I don’t praise you.
  gfk-H: Hoeh, pataia ta ngasia muat bia muat na iaan ma muat na mom kaia? Muat nem
    bia muat na lik hanapu no kis hulungai ta ira mataniabar na lotu gar ta Kalou?
    Ma muat nem bia muat na hahirhir diet ira maris? Iau na tangai hoeh ta muat? I
    takodas bia ni lat muat uta iakan ra magingin? Taia tutun at, pa iau na lat muat.
  viv-viv: Mene yami manuweya abaꞋauꞋa abayuyu gidadauda-ma maꞋi wanuwenuwena o kaꞋi
    keke? Omi toꞋa-faꞋila toyu-faꞋila yami manuweya wadaꞋa-yo wadaꞋela anuwaꞋuduꞋudu
    againe. KaꞋi Yaubada yana yoꞋo hivagaꞋauta-ma maꞋi waveꞋamohimohinedi o keke?
    Yana kaliva tufoidi keke wadaveꞋamohimohinedi, faꞋina badi adiga keke ma matadiya
    amiga lakahina waꞋauꞋa be wakivewowomumudi. Gavaimi ganagahe? KaꞋi mena yami dewa
    faꞋina ganahawaveyamumuyemi? Keke, keke-moꞋa!
  yao-yao: Ana ngankukombola kulya ni kung'wa mmajumba genu? Pane ana nkuunyelusya
    mpingo wa ŵandu ŵakunkulupilila Kilisito ni kwachembulusya ŵandu ŵangali ni chindu?
    Ana sambano nansalile ichichi? Ana nanlape kwa yeleyo? Ngwamba, ngangunlapa kwaligongo
    lya chindu cho.
  tgp-tgp: Mo toma? Mo sopo te imamim vara ha er̃i hanhani teni ha inu hinira? Teni
    ka lo hitelehilehi na vao kalesia non God, matan ka vai la haratu mo sopo te nora
    hinau la mahanuhanu? Na sopo levosahia vara a pa vere na sava isamim! Ka r̃omi
    vara a pa hasohaso kamim matana? Mo vono!
  auc-NT: Ïñæmpa oncö ömaamïni baï inte mïnitö tömëmïni oncönë cænte wïï bemïnii.
    Edæ Codito ingante mönö godongämæ̈ pönencabo Wængonguï quïmö ïmö incæte mïnitö
    näëmæ̈ pïinte cæmïni awædö. Ömæpodäni incæ tömënäni näni guingo imonte wæquinque
    ante mïnitö pæ gompote ade cæ̈mïnipa töö. Mänömaï cæmïni adinque botö dicæ, Waa
    cæmïnipa, ämogaa.
  kbc-NT: Igaamenitiwaji midaɡ̶a eni? Aɡ̶ica akamaɡ̶a ɡ̶adiɡ̶eladitiwaji anei makati
    maniodi, macipe nigepaa licataɡ̶adici? Aɡ̶eemiteetibigetiwaji Aneotedoɡ̶oji loiigi,
    codaa abolikatititiwaji madewetedi. Amiida ica anejitaɡ̶awatiwaji? Domige ɡ̶adiweniɡ̶idenitiwaji?
    Oteɡ̶exaaɡ̶aɡ̶a onateciɡ̶ini!
  bmh-bmh: Ag agaltal zau oug ee ze mui zabun iboin tam ta? Agal dabeleu guzenai ta,
    Uwait nugau zau go gaul zau aimai zaueim zoimai, zaiagar ecesab tamacag ipal aipag
    nuabun aimai guzenanemen. Iz igul go guzenanemen en ein ai awarai? Iz igul go
    en agal wanimag wag i marai, tam pet tam! Agal igul egonou pet.
  ctu-BL: ¿Mach ba anic la' wotot cha'an ya'i mi la' cha'len we'el uch'el? ¿Mu' ba
    la' ts'a'len jini xñopt'añob mu' bʌ i tempañob i bʌ? ¿Mu' ba la' wʌc' ti quisin
    jini mach bʌ añobic i bʌl i ñʌc'? ¿Chuqui yom mic subeñetla? ¿Yom ba mic sub uts'at
    woli la' mel? Mach yomic. Mach uts'atic.
  meq-meq: Taɗə faya ka gumeye andza niye na, ka ndayum wu mənday kurom eye mətagay
    kurom eye hay bəɗaw? A sakum matəre ha siye i ndo məpe mədzal gər hay ka Yesu
    wu kəriye na, hərwi mey? Ka gumeye tay ha ndo i mətawak hay andza niye na lele
    ɗaw? Na gwaɗakumeye naha tebiye na, mey? Ka dzalum na, na zambaɗakumeye ɗaw? Aʼay!
    Ɗuh na zambaɗakumeye bay.
  noa-H: ¿Jãgáwa, pãar di chuk'uta nʌ pãach di haarwe t'ach k'öwia döjã döwia bëeg?
    ¿Jãgwia pãrau tagam k'ʌʌndam hʌ̈u hagjö Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnta k'a
    hisëemjönaa har nem waibëeju chuk'u durrum k'ʌʌndamjã k'ĩir naaupim k'õchgaujöta
    jãg nʌ? Pãach jãg nʌm paar chan hoob mua pãach hëugar wajap'a hig hiyʌ̈ʌ haju
    hamiet.
  alp-NT: Imi ono ele mere, imi sobue Alla Eni jemate toinu kai imi ono asomie sie
    rebe esi sasasai more. Imi luma kena kane kai kinu kenare sae moyo? Au lepa saisa
    ete imi lekwe? Au isike imi le imi atate mere mo.
  san-VEL: bhojanapaanaartha.m yu.smaaka.m ki.m ve"smaani na santi? yu.smaabhi rvaa
    kim ii"svarasya samiti.m tucchiik.rtya diinaa lokaa avaj naayante? ityanena mayaa
    ki.m vaktavya.m? yuuya.m ki.m mayaa pra"sa.msaniiyaa.h? etasmin yuuya.m na pra"sa.msaniiyaa.h|
  kbq-kbq: Tamagrira tine ne'zanema nesaza nontamia omne'nefi? Hifi tamagra mono no
    azeri haviza nehutma, zamunte omne nagamokizmi zamazeri zmagaze hu'naku nehazo?
    Nagra na'ane ke hurmantegahue? Nagra tamagrira husga hugahufi? I'o. Ama ana zankura
    tamagrira husga osugahue.
  kbh-kbh: ¿Ts̈ëngaftanga ndoñe yebna s̈mondbomna ndayents̈e jasama y jofs̈iyama?
    ¿Ndáyeca ts̈ëngaftanga s̈mojtsejuabná chë imnénefjna os̈buáchiyënga nduámanënga
    imomna ca, y s̈mojama chë chents̈e tmojtsemnënga, tondaye ndbomnënga, chamotsëuatjama?
    ¿Ts̈ëngaftanga s̈mojtsejuabná ats̈e cbochjáuyana ts̈abá s̈mojama ca, chë Bëngbe
    Utabnabiama jasama ora chca s̈mojamama? ¡Ndegombre ndoñe!
  ron-LSB: Ce, n-aveți voi case în care să mâncați și să beți? Sau disprețuiți adunarea
    lui Dumnezeu și îi faceți de rușine pe cei care nu au destul? Ce să vă spun? Să
    vă laud? În aceasta nu vă laud.
  pon-pon: Jota im omail, waja en mana o nim? De komail kin mamaleki momodijou en
    Kot o kanamenok ir ala, me jota ar tunol? Da me i en inda? I en kapin komail?
    Ni mepukat i jota pan kapina.
  nhe-BL: ¿Ax inquipiyaj imochajchaj campa huelis intlacuase huan intlaise? ¿Para
    tlen inquimacaj pinahualistli itiopa Toteco huan inquinpinahualtíaj imoicnihua
    tlen teicneltzitzi huan tlen ax tleno quipiyaj para quihualicase? ¿Inmoilhuíaj
    para na nipaqui ica tlen inquichihuaj? ¡Ax neli! ¡Ica ya ni, ax nipaqui!
  sps-sps: U kat to ayein iring vavajia fiisok tsun! Tana saa, ami kat rom kat to
    faarei maromi te sikia rom a kaa me ta numaa tsumi fatoobing ma ainy ami ge ma
    jiu mi. Ge mi pon rom ma kat fi nei, tana saa ami na sikia tu kat iny famaari
    ir vainy ten Gov ana mi pon kan rom ma farejiaf ir vainy aaruts fapoopoan namami?
    A saa te pon iny romi tsonyo ma tsue tana ka to na? Fiisia nyo ma tsue iny paparaa
    tan kat tsumi? Nyo gim rou ma paparaa mami.
  wnc-wnc: Siwan ginu dasing nataaing? Asikaya ginu yotza wena? Ge une yuke gisane
    nanamza nake tangopnanga dua ba dasing? Ba ginda aminu Anutue amina dakngake yuaingge
    natapa sanga moo binga singgak ba dasing? Ngan. Ie natapa sanga moo binga siwan
    ginda notza kundu nanamde atdapmake yuaingu apasiwa mayakakaing. Siwan nata ie
    dasing daniwit? Asikaya nata gindane umanza yapangenawit ba dasing? Wena siknga.
  bus-bus: Á bɛɛ vĩ à pↄ́ ble, à í minloo? Ke eè kya ká Luda sↄsin à wí da pↄ́saideenↄamɛ?
    Mɛ́ oare diamɛ? Mɛ́ a sáabu kpán yↄ́? Kài! Mɛ́ a sáabu kpá yã beee musuro.
  gub-BL: Aze'eg ahyahy putar a'e penemiapo kwer rehe ihe nehe kury. Na'ikatu pixik
    kwaw nezewe haw Tupàn pe. Aze nuhyk kwaw nehe, a'e mehe naheta kwaw temi'u ma'e
    hereko 'ymar wanupe nehe. A'e mehe uzeruzar 'ym ma'e upuka putar wanehe wà nehe.
    A'e rupi imaranugar putar wanuwi wà nehe. Nezewe mehe teko uze'eg zemueteahy putar
    Tupàn hemiruze'eg wanehe a'e wà nehe. Aze pema'uhez nehe, pemai'u penàpuz mehe
    nehe.
  imo-imo: Enonga ulkena molkolio oi kere nongo no nongo molaio. Imbo koropa nolima
    mai kanangei ningo Gotenga imbo nombeya teremelema ambe telka teko kenjirimeleya?
    Aku teko nongo moromelemunga eno paa teremele nemboya? Aku paa molo.
  boj-boj: Nuŋgo kumbra dena niŋgi Qotei tal ugetoqnsib tamo iŋgi saiqoji naŋgi jemai
    enjreqnub. Nuŋgo segi segi tal unu deqa niŋgi mati nuŋgo talq di iŋgi ti ya ti
    uysib bunuqna bosib Qotei louqa korooiy. Ariya niŋgi degyosaieqnub. Deqa e anjam
    kiyersiy merŋgwai? E nuŋgo kumbra deqa areboleboleibeqnu degsi merŋgwai e? Sai.
    E degsi merŋgwasai.
  eng-DRA: What, have you not houses to eat and to drink in? Or despise ye the church
    of God; and put them to shame that have not? What shall I say to you? Do I praise
    you? In this I praise you not.
  knf-knf: Naanka itoh yi nakdeenuŋ kabot kadaan i? Këme nabeeh bañaaŋ biki Naşibaţi?
    Naŋal pkowandën banwooŋ baanka nin uko uloŋ i? We wi nwooŋ kajakan ba? Dwo i kabeeban
    i? Mënhil kabeeban ţi uko mënţ.
  san-KHM: ភោជនបានាត៌្ហំ យុឞ្មាកំ កិំ វេឝ្មានិ ន សន្តិ? យុឞ្មាភិ រ្វា កិម៑ ឦឝ្វរស្យ
    សមិតិំ តុច្ឆីក្ឫត្យ ទីនា លោកា អវជ្ញាយន្តេ? ឥត្យនេន មយា កិំ វក្តវ្យំ? យូយំ កិំ
    មយា ប្រឝំសនីយាះ? ឯតស្មិន៑ យូយំ ន ប្រឝំសនីយាះ។
  arn-NT: ¿Eymün am nielaymün ruka chew tamün iyael ka tamün putuael? ¿Chumael am
    illamtukefimün ta Ngünechen tañi trokiñche? ¿Chumael am yewelkakefimün tüfey engün
    tati küpalnolu chem iyael no rume? ¿Chem piwayiñ am tüfachi dungu mew? ¿Sakiwpeaiñ
    may? ¡Femlayan llemay tüfachi dungu tamün femkeel mew!
  zas-NT: ¿Id yuꞌ lidxidi ya lod gawidi guiëꞌ tëëdi ziꞌctzi rëndi?, ¿o ad rëntidi
    xcompniaridi bén rliladx ree xtiidx Dios ya, zeel rusaꞌnxtudi bénprob ree bén
    achet rajp? Yan, ¿rëndi ya chuꞌ luxdon zagdxe con lëjt por zian? ¡Per zian ziꞌc
    cayüjndi, ad zajct ganin lojdi guial zagdxe na̱j ni cayüjndi!
  ken-NT: Kwáé! Bǎbhɨ́kɨ́ bhɔ́ŋ bɛkɛt ɛbhɛn mǎnyiɛ́ mǎnyú arɛ́ kɛ? Bǎyàŋ bɛ́byak
    chí bǒ nkwɔ́ Mandɛm mǎnchyɛ bǒ abhɛn ɛyap ɛ́pú ntíánwɔ́p kɛ? Bǎyàŋ ngátí
    bhe bɛ yi ɛ̌ti ndak anɛ? Bǎyáŋ bɛ mbɨ́tí bhe kɛ́? Nse. Mpú kwáy bɛ́bɨti bhe
    wáwák!
