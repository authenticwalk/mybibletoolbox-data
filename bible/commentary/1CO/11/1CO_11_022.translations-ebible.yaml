  taj-taj: एनीगदेसे ह्राङ ह्राङलान दिमरी चसै आत? तिग एनीगदेसे परमेश्‍वरला मण्‍डलीदा
    गे आखेल्‍बा भिसी म्‍हन्‍बा? ओच्‍छे तिगै आरेबा म्‍हिगदेदा पेःना लबारी म्‍हाइबा?
    दाहेन्‍से ङाइ एनीगदेदा तिग पाङ्से? तिग एनीगदेसे चुह्रङ् लबा ज्‍यबा हिन्‍ना भिसी
    पाङ्से? अहँ, ङाइ आपाङ्।
  avt-avt: Yi ap yayu wɨnak ki te yi yinɨn yayɨm menmen au a? Yi wɨnak ki keperp yi
