    huta hutetapa kagemi yaꞌapimo ohaneꞌniya vayaꞌmo apavagage yaꞌmo alita neꞌapamiye.
    Mani kavatefeꞌmo na agufa gemo lapa paiguve. Lapao ke heꞌnaeꞌmo alagepa kavaꞌmo
    nehae, huꞌna hisufiye. Vaehae. Ani agufa gemo alagi osuguve.
  kmk-kmk: Innon yu pay, naid kad boḻoy yu si manganan yu kan uminuman yu? Onnu naid
    kad lispitu yu utdan mandatdatonga mandaydayaw kan Apudyus kan ibabbain yu dan
    naid si mabalin? Ngadan nat nanam-on yu un ibagak maipanggop sinata kokkoon yu?
    Idayaw ku dikayu? Adina mabalin.
  cao-NT: ¿Jëniriahax mato xobó tsi oriquiyamacanai sa? Mato xobo xo tsi mato jënë
    ma ano ra. Iglesia xo tsi tocaquí tsi Dios chahahuacanaibo bërabihuaqui mato pë,
    ma acai cató no. Bërabicani quiha noitiria cabo ri, naa oriquiti bëyamacanaibo.
    Jatsi, ¿jëniria mato qui xëhi ni ëa rë? ¿Jëniriahax, “Jënima tsi xo toa ma tocahaina”
    i mato qui ë na, anoma ja iquë no.
  bbr-bbr: Ak akan owar o an pak jaun itok wa ra? Akan ronkat Anut nukan ou kiro erar
    ou rai owa pemana, karauk jaunakat osap wäpik oioraka naun rai keseriäi. Is kiro
    onok keseriäi mesin owo awarau? Is kiro onok mesin akan enmaka kämioik wa maram,
    wa senes wa! Akan onok aru senes.
  inb-inb: 'Chasa rura­na­kus­paka, ¿mana­chu Taita Dius­wa tukus­ka­kunata wasa churag­sina
    rura­na­kun­gi­chi? ¿Mana­chu mana mikui iukag­kunata pinga­ia­chig­sina rura­na­kun­gi­chi?
    ¿Mana­chu wasi iukan­gi­chi, chi­pika mikun­ga­pa i upian­ga­pa? ¿Ima­tak ni­sa­ki­chita?
    ¿Nisa­ki­chita­chu: “Alli­lla­mi rura­na­kun­gi­chi”? Chasa rura­na­kus­kata nii­ki­chi­ta­mi:
    “Mana alli­lla rura­na­kun­gi­chi­chu”.'
  hrv-hrv: Zar nemate kuća da jedete i pijete? Ili Crkvu Božju prezirete i postiđujete
    one koji nemaju? Što da vam kažem? Da vas pohvalim? U tom vas ne hvalim.
  box-NT: Mi zĩní so mía á mi máa wé è dí ká mi ì ɲu yi le? Tàá lé ɓa
    kèrètĩ́ɛwa kuure á mi wi mi zùań yi, à dé hã nìyio bìa khon yi le?
    Lée webio á mi yàá wã́a le ĩ bío na mia? Mi wi à ĩ pá dé mí foɓúa
    le? Ɛ̀ɛ ká ɓùeé. Ĩ ɓɛ̀ntĩ́n yí dà máa dé mi foɓúa mu bìo yi.
  ote-NT: ¿Hanja guí øthʉ njabʉ? ¿Ha gue otho ri nguhʉ habʉ guí ñuñhʉ ne guí ntsithehʉ?
    ¿Ha gue grí ʉtsabihʉ rá ma̱ca nija̱ Ajua̱? ¿Ha gue hinguí ꞌbɛtuahʉ yá tsa núꞌʉ
    maꞌra othobi te da zi? Xibya, ¿te guí ne ga xiꞌahʉ? ¿Ha gue ga eꞌtsꞌa ri nsuhʉ?
    Hina, ngueꞌa̱ núna guí øthʉ hinxá hño.
  wnu-wnu: End ne mai, aninou munai mor end igo ya mani qamb nunon eng ue qiyo? An
    mai, Qenu yurau eng mi ar gas ende ibag wagari wuri minemb qinining qib igour
    qiyo? Ye mai aninob qemeribam? Ye an qomon ende abari animbag mismisiribam qiyo?
    Sig ue ar. Ye im animbag me quraum, song aninob quraum.
  zam-NT: ¿Cón nac co' ngue li gu'a, à'? ¿Ché' ingue node gu' liz gu' co'te' ya thuhua
    gu' no gu gu', cà'? Ngue no gu' liz gu', ¿lé'? Co'se' ngue li gu' con'a, ngue
    xìis no gu' mèn co' nqueltàa le'n templ che'n Diox. No ngue tethon gu' hues xtàa
    gu' co' ne'ngui'th node con' hua. ¿Cón lya's gu' tolo niin loo gu', à'? ¿Ché'
    tlin par tyu' gu' loo mèn, cà'? Ne'liden le' gu' tyu' loo mèn, cara.
  zyp-NT: Ding nápaw le e nápawtah ing hnui bei he ceh maw? A cang ly leh Khazing
    a khrisawbu khah zetah naa rei ly cawtah le zehmai a hnui lypaw sahlo ningzawsah
    naa dunah rawng he tamaw a cang? Zekhatamaw ka ca ching he a? Ma rawng tahei ka
    ca reithai he maw? Cah reithai khy bei he neh!
  sey-NT: ¿Huëꞌe pacohuaꞌi sëte me yoꞌojë huëꞌena u̱cujë a̱i maꞌñeꞌni? Mësaruseꞌe
    a̱ijëna, nuñerepa peocohuaꞌi mañapi huajëyaꞌye nëina, ñañë. Ja̱ yoꞌoyepi Maijaꞌquë
    tse̱cohuaꞌini coꞌaye yoꞌoyë, mësaru. ¿Ja̱je yoꞌoto yëꞌë me mësaru yoꞌoye deꞌoyerepa
    yoꞌoyë cacaiyeꞌni? ¡Mësaru yoꞌoye sihuacaiye pa̱ñë!
  nvm-nvm: Ja e fok ja e aikin ga e juaikin ijefuon ja irerafuon ba ar jon ijia duok
    nifie iknum do iga fu mukoi defiam? Efnun ijeg ja rejo iji fuka unam ma ise ijin
    ja rej. Ja ijegrejo iji jaka juf bomana abe e iji bu duok bakin ga sinuom bakin
    iji miav. Ijefuon maiji bu duok bakin ijefuon bu imut kiriasame duok ikuai rok.
    Revo naba gain jakafu Godon e iji jaba mukoi akardiavo ijefuon ja unam ijeg rej.
    Regavo ja ijegrekva na ja naba arordiak.
  mps-mps: Magi basowe? Te dagego nai tuyu wę tuyu yabo be elalubao. Te duga bede
    duga nai hasia tuao, tama nosali deliba sisinama te komunion nai tuao. Ma, dagego
    homugo te Godigo po odobo we bidi te olo nai tiwai da homu elama, tama dagego
    te meba nai meni yani ama dedebolo hale mabo homu eba, agawe? Tede eno mena po
    dagebolo wagawe? Ma, eno dage nogi ugwaba somainogowe? Menio. Te sęde te eno
    dage nogi ugwaba munu me sogobeo.
  pab-NT: Xoana maisa xikahanere hoka hatyoakota xikanakairare, xiserare? Nikare atyo
    xisaohena hoka maisa atyo xaminisare Enore koamaniya tyaoniterenai, exahe maxiyehareharenae
    hoka xehaihalikijita. Xoare nomihenaite xihiye? Nihalaharehena korite xikakoa?
    Maisaiya atyo nihalahareta xikakoa!
  llg-llg: Talobee ia!? Ei uma heheli mala taa, fo miꞌa-minu nai ndia do? Do, ei mahiik
    tao makalulutu Lamatuak salani nala nade malolen? Do, ei mahiik tao makamamaek
    hataholi kadiꞌi-taidae kala? Ei nau au kokolak talobee? Ei nau au koa ei nai dedeꞌak
    ia do? Boso mamahehenak!
  kyf-kyf: '''Lee, a ''nɩ amɩaa ''dɛɛ -budunya -ka a ''ka we zɔ lilii, ''ɩn a ''ka
    we zɔ nʋ ''manɩɩ? Yaayɩɩ, -Lagɔɔ leglizɩ a tlilia ''ylila yɩ? ''Ɩn amɩaa -Lagɔbhelia
    ''nɩa -lu -ka, ''ma a ''yɩbhaa a ''ka zʋ ''bhalɩ yɩ? Sa a ''yɩbha ɩn gba aɩn -yla?
    Ɩn kwalɩ aɩn ''ŋnɩɩ? -Cɩnnya, ɩn ''nɩ cɩ mneni ɩn ''ka aɩn ''ŋnɩkwalɩ gbʋ -mɩnɩ
    ''wʋ.'
  tpi-tpi: Olsem wanem? Ating yupela i no gat ol haus bilong kaikai na dring long
    en, a? Yupela i ting sios bilong God em i samting nating, na yupela i kam bilong
    mekim ol brata i no gat kaikai i pilim sem? Bai mi tok wanem long yupela? Ating
    bai mi tok amamas long pasin bilong yupela? Long dispela samting mi no ken tok
    amamas long yupela. Nogat tru.
  mih-NT: ¿Atu ñahñi vehe ndo nu cuu casi ndo ta coho ndo? Zanduquiñi caa ndo sii
    vehe ñuhu ra Ndyoo, ta saha ndo ticahan nuu sii ra hermano ndahvi, ra ñahñi sa
    cuaha casi. ¿Yozo caa cua catyi sihin ndo vityi sa cuenda cuhva ya? ¿Atu catyi
    vatyi vaha zavaha ndo? Ma catyi.
  qvh-NT: ¡Sayno carga jusalicuycäyanquimi! Waquin cagta sayno munapäsiyänayquipa
    trucanga ¿imanirtä wayilayquicunacho micucuyanquisu? ¿Imanirtä sayno rurar micuyniynag
    cagta yawasiyanquisu? ¡Sayno rurarga Tayta Diosninsita manami cäsucuycanquisu!
    Sayno cashgayquipitaga manami gamcunata “Alitami rurayashcanqui” nishayquisu.
  kms-kms: Nungoqi non baj rise di nungoqi segine non baj pe mir wand di wuye we tuqui.
    Nungoqi puq wen di wute yumbo quan segi kin te unje wap yivany ane ris, di te
    kin ningg nungoqi God te wute Jisas nei rimbig kin ni nyamb unje wupiny. Muq nge
    pughe puq ei guduq? Nge nungoqi nyamb yumbui keuq tuqui segi.
  agn-agn: Angay indi amo kang lagi mamangan ig manginem ong sadiling pamalay-balay
    mi? Midio agdegdegen mi tang mga pamagto ong Dios ig agpaeyaken mi tang mga malilised!
    Onoray maningo mandian? Dayawen amo bato yen? Indi! Indi enged maboato.
  nhi-NT: ¿Pues, max amo nanconpiah namochantzin campa uilis namontlacuasqueh uan
    namontlaonisqueh? ¿Tleca ohcon nanconchiuah? ¿Max nanquimonchicoitah namocniuan
    tlaniltocanih, naquin iaxcatzitzin Dios?, noso ¿max nanconniquih nanquimonpihpinautisqueh
    naquin amitlah icpiah? ¿Tlenoh innamechoniluis? ¿Nanconchiah mannamechonuehcapantlali
    ica non? Tlamilauca, itich non amo innamechonuehcapantlalia.
  ttc-NT: ¿K'onti'l petzun ejay aj ja' tzan exik wa'il b'ix tzan etuk'an? ¿Tistil
    n'el etik'o' kye qerman aj te Qtata Dios b'ix n'el etin kky'exaw kye aj k'onti'l
    ch'inwt tidi' kyetz? ¿Tidi' oxe'l nq'uma' eti'j? ¿Okxtel njiq'b'a'? Wetz nlay
    kxqet njiq'b'a' tzan tpaj nini.
  dan-1931: Have I da ikke Huse til at spise og drikke i? eller foragte I Guds Menighed
    og beskæmme dem, som intet have? Hvad skal jeg sige eder? Skal jeg rose eder?
    I dette roser jeg eder ikke.
  kwj-kwj: 'Kunu hinde hinga? Kunu ahirahi lenga uku sumbwe lenga ku ano aka kuhi
    da nambweꞌe? Ku wosiro sumbu ti, mwanji mwe ti ka hinga o inda: “Gotri sios ti
    sa biya dawa, ahirahi nambwe hiparakambwe nuhi fweleni huruhumba hinga wunu nu
    ha.” Woro hinde hinga apa kunu a saweno? Hi kuhi apa a rasainoꞌo? Minambwe naha.
    O sumbu ku wosindau ti keke, hi kuhi apa hinde a rasai kumbwa.'
  vie-OVCB: Anh chị em ăn uống tại nhà riêng không được sao? Hay anh chị em khinh
    thường Hội Thánh của Đức Chúa Trời, làm cho người nghèo phải xấu hổ? Tôi phải
    nói gì đây? Phải khen ngợi anh chị em về việc này sao? Không, tôi chẳng khen đâu!
  kze-kze: mirámó kwéomba toómbá íma taaínkaar-e'a toómbó ímo makáawai timé'a sáwí'a
    umátínkáawasa tigaeyávésa ombá mindáyave'a íma aamoí kwéumatinkaumpo sáwí'a kwéowe.
    kentí naaúmpa'a toóné noné násuwe'a torupamái mé'a Ísóigontave'a imáyáa é'a aráá-tomba
    naaró.
  mpj-mpj: Mirtanyurra karlkilu mirrka mankulaka jikira turangkarrima!, jaajingka.
    Ngurra walyjangkawiyajunyurra ngalkulaka jikinma! Jilanyalu-janampanyurra nyarrukajaku
    Jiijajmili walyjakajaku ngalkulaka jikira wiyalpayi. Jilanyanga-jananyanyurra
    nyurnimanu, mirta-janampanyurra layikamurrira nyininpa, paki. Mirtangkunyurra
    jilanya pakiwana nyinama! Ngayurna-nyurrampa wirrilyi nyinani, mirtanyurra junga
    nyininpa.
  lbk-lbk: Ngag man chi's cha yo ang-angnen! Ay ke maid afongyo's manganan ya ominomanyo?
    Paymo ilal-ayosanyo ngen nan takhon Apo Dios ya ipabfainyo nan ib-ayo ay maid
    mabfalincha? Ngag et kay nan kanak ken chakayo? At ngen sak ichayaw chakayo? Ad-i
    mabfalin.
  mto-NT: ¿Jadi kaꞌa veꞌe ti mja̱a̱jnda mta̱jkta joma veꞌe mkáydat mꞌooꞌktat? ¿Uk
    mtso̱jktupeꞌe nu̱yojk je̱tseꞌe xviijnkꞌíxtat je̱ Nteꞌyam je̱ jyayu je̱tseꞌe xyaktso̱ꞌo̱tyóndat
    pa̱n pa̱n jatyeꞌe katihꞌijtu̱xju̱dup? ¿Vintso̱ts a̱ts miitseꞌe nna̱a̱jmadat? ¿Nꞌo̱ñu̱kó̱tsadap
    a̱ts miits vineꞌe ku veꞌe veꞌem xtonda? Ax ya̱ꞌa̱ ka̱jx, kaꞌats a̱ts miitseꞌe
    nꞌo̱ñu̱kó̱tsada.
  bzh-bzh: Ham nevonġ nebë saga in va? Maḳ ham su bömin nedo in bë ham gwa los nanum
    doḳ rë? Ma maḳ ham kwamin vo Anutu-yi-alam sënë bë nġaa meris, om sën ham nevonġ
    nimumsën vu sir vahi sën hej nos nemain sir lo? Sëḳ nanër nabë va vu ham-a? Maḳ
    sa ġaḳo ham arëmin jaḳ-a? Ma rot! Sa su rëḳ ġaḳo ham arëmin jaḳ in nġaa
    nabë sënë rë.
  guj-2017: શું તમારે ખાવા તથા પીવા માટે તમારાં ઘરો નથી? કે શું તમે ઈશ્વરના વિશ્વાસી
    સમુદાયને ધિક્કારો છો, કે જેઓની પાસે નથી તેઓને શરમાવો છો? હું તમને શું કહું? શું
    એમાં હું તમને વખાણું? એમાં હું તમારી પ્રશંસા કરતો નથી.
  jvn-NT: Lah kok kaya wong sing ora nduwé omah waé; apa ora bisa mangan apa ngombé
    nang omah. Kenèng apa kowé kok pada nyepèlèkké pasamuané Gusti Allah lan nggawé
    isiné sedulur-sedulur sing ora nduwé? Lah aku kudu ngomong apa marang kowé bab
    prekara iki? Njaluk tak elem? Ora, aku ora bisa ngelem kowé bab iki.
  byr-byr: Gathaꞌdarevɨnaka! Yɨ sarɨmɨ wapaaya aalya nyaꞌne ange kuneihi dɨngaka!
    Sarɨmɨ dara dahayawɨꞌmanɨgaꞌ! “Gotɨyare kusɨlaanya saꞌ yaasɨwaꞌnanyasɨra.” Yadɨvɨꞌ
    neyaꞌmwe pwara wapaaya maayaraavɨna sarɨmɨ wagɨla wɨjaavanɨgasaihi daaka! Saꞌna
    nɨmɨ yagaalyaꞌ gara yɨhɨthɨjɨwana! Nɨmɨ sarɨmɨnne yayaꞌ munyabanna yɨhɨmakɨlɨjɨhyɨwa!
    Aawa! Yuya dazanna yadɨvɨsaꞌna sarɨmɨnne yayaꞌ makɨlɨdeinyɨ mɨꞌ. Sarɨmɨnyɨ yɨhɨzɨdavɨdeinyɨ.
  ian-ian: Nso ngu kapma kɨgat walɨngweyan ngwuk ngwula ngaymba yiga wuleilaa agɨ
    ngwula. Ngwulagwinala kɨta mbaapma lɨga nɨmba Godna mbaapma nɨmba ndi kat manda
    kat kai walɨgangwuk. Kwilapma yingwa vak kat vɨlaa kwo lɨga nɨmba wup yiga lɨlɨgandi.
    Yilɨngwa vak kat wutɨwan apma vat yilɨgandi waa ana yelavɨka lɨlɨgowun. Kavle
    vat yelɨgandi waa yelavɨka lɨlɨgowun.
  hun-hun: Hát nincs házatok evésre-ivásra? Vagy megvetitek az Isten gyülekezetét
    és megszégyenítitek azokat, akiknek nincsen? Mit mondjak nektek? Dicsérjelek titeket?
    Nem dicsérlek.
  mcf-NT: ¿Min nuntan pete nibëdpecta iquec? Mitsana iquec. Adec mitsana min shubuno
    icnuc ¿Esuquidistu unëste tantiec utsibobëd iccuedednu, quenquiocquinda mibia
    choshon pebededpe? ¿Natiamianquiec pete nibëdchitec pete nibëdquid camenuenda
    mimbia pebedede? Aden pebededquido ¿atotsimbi chuipe? ¿Bëdamboen mimbi nabanec
    quepectabi ique? Padenquio. Aden naquin Esuquidistu unësaid tantienquiocquin mimbi
    pec.
  kjs-kjs: Gore ake peme pae? Nimina eda nape ada meda na-aaya? Go peme rabu nimimi
    Gote-na ruru pirape koau walaoma narali enaali pimi-daa yala mapolaalia. Gore
    neme nimi-parare ake lagu aayo ya? Gore palaina nimina bi minasaalua ya? Dia-le
    go ele madaare ake paa-daa nimina bi mada minaasalua yapae?
  mni-mni: Nakhoigi chananaba amadi thaknanaba nasa nasagi yum leitabra? Nattraga
    nakhoina Tengban Mapugi singluppu usittabra aduga karisu leijadaba mising adubu
    ikaihallibra? Masigi maramda eina kari haiba nakhoina asha touribage? Eina nakhoibu
    thagatkadra? Tasengnamak eina nakhoibu thagatloi.
  yad-NT: ¡Tiii! ¿Ne rorityavay jirye, jasityi jiryejmyi, jirya̱jatu risa̱ju̱ntiy?
    ¿Ta̱ju̱rana̱ jiryerrachu riy Ju̱denu siityari̱vajyuu day, ta̱ju̱? varimyata jiryejantaniryu̱ryi
    rityevay jiryatimyu̱ ne taratavadyeryi. ¿Ta̱ra ra̱jtay jiryiva, ta̱ra? ¿Ravyidye
    jchana̱tya ranchiy jirye? ¡Tama̱ day, tama̱!
  mxb-NT: ¿Ndiva̱ꞌa kée ndó dión? ¿Á ko̱ ta̱ꞌón veꞌe ndó kasáꞌan ndó, ta koꞌo ndó?
    ¿Ndiva̱ꞌa kénóo ndó veꞌe ño̱ꞌo Ndios, ta kándaa ndo̱ ña̱ñóꞌó na̱ ndaꞌí ko̱ó ña̱ꞌa
    néꞌe ni̱ ka̱sáa̱? ¿Ndi kaai̱ xíꞌín ndó viti? ¿Á nakoni yuꞌu̱ ndo̱ꞌó ña̱ va̱ꞌa
    kée ndó, káꞌán ndó? Ko̱ó, chi̱ ko̱ váꞌa taꞌon kée ndó.
  pon-2006A: Ia duwe, kumwail sohte kak mwenge oh nim mehkot nan imwamwail kan? De
    kumwail men kasohwauwihala mwomwohdisohn Koht de kanamenekihala irail kan me sohte
    ar mehkot? Dahme kumwail kasikasik I en ndawohng kumwail ni soahng wet? Ia duwe,
    I en kapingahkin kumwail tiahk pwukat? Soh kowahlap!
  maq-NT: ¡Sacuaha xi tsajin ndya nuju xinu siuhun! O sa tsajin ne, sacuaha xi nihñuchuvun
    xuta ladu rë Nina hacuaha chandunsavun xuma me xi tsajin rë. ¿Mé cuichjá cojo
    nuju ni? ¿Há cuáxëndaja nuju? ¡Xi cuatjin nihñu ne, cumaji!
  hto-hto: ¿Meita birui omoɨ jofónidɨomoɨ, afénomo güitá omoɨ jiróllena? Bie izói
    omoɨ íllado Juzíñamuimo nahí ɨ́ɨnotɨnona jámairuitɨomoɨ. Afe dáaruido güíllenidɨnona
    meáiruitadɨomoɨ. ¿Mei nɨe izói ómoɨna dáɨitɨcue? ¿Mei ómoɨmo ñúefuena nitáredɨcue?
    ¡Aferi ómoɨmo ñúefuena nitánidɨcue!
  por-BRBSL: O que, vocês não têm casas para comer e beber? Ou você despreza a assembléia
    de Deus e os envergonha de quem não tem o suficiente? O que devo dizer a vocês?
    Devo elogiá-los? Nisto eu não vos louvo.
  ces-NKB: Cožpak nemáte domy, abyste [v nich] jedli a pili? Anebo pohrdáte Boží církví
    a zahanbujete ty, kteří [nic] nemají? Co vám mám říci? Mám vás pochválit? Za toto
