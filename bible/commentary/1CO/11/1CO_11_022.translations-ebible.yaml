    akaɗa nday zlam masakani zla do aw ? Kawayum kəbumki mimili ka ndam ya ti zlam
    gatay àbi ni zla do aw ? Nihi nahəma, nəhi mam ana kʉli mam ? Nə̂gri sʉsi ana
    kʉli zla tək ? Aha, nə̀gri sʉsi ana kʉli do simiteni.
  kqc-kqc: Makai kana bi gokai? Ya bi iruku koru irinari yava nufa! Ya bi Sei di ekalesia
