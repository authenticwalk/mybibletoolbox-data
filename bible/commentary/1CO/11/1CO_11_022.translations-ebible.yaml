  ksd-ksd: Dave vang? Pa ta kuba i vavat vang upi avat a ian ma avat a momo tana?
    Ba kan ava nuk piapiam laka ra ekelesia kai God, ma ava varuva diat ba pa dia
    vung ta magit? Ava laka ina tatike ta vavat? Ina pite pa avat vang ta go ra dari?
    Pata, pa ina pite pa avat.
  msm-NT: Sadangay on man iyu! Nokoy man, wada bayoy now no ogkakoonan dow ogkainoman
