    que namachilis? ¿Xe nanmolíaj que namechpaquilismacati como ijcón nanquichiutinemij?
    Pero xicmatican que amo huelis namechpaquilismacati.
  spa-RV-1909: Pues qué, ¿no tenéis casas en que comáis y bebáis? ¿ó menospreciáis
