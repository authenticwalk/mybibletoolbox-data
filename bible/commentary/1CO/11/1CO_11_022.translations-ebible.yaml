    Sã bagai! Aya enei nigin ã yeneĩ to alesauf.
  zab-NT: ¿Ta quɨt liztɨ rut iquiintɨ ne guéet zectisy ni rcaaztɨ? O, ¿ta quɨt rcaaztɨ
