    ಹೊಗಳಬೇಕೆ? ಖಂಡಿತ ಇಲ್ಲ.
  bbb-bbb: E boeje jaka e juaeki ijadufuo ja irerefuo naebe gire jone ijia ire ro
    do iga fu mukoe deufiame? Erafano ja ijiege revo ije fuka vame ma ise. Ja ijiege
    revo ije jaka jaeve ireobo abena e ije bu ire baki ro sinuome baki ije miave.
    Ijadufuo maeje bu ire bakiga bu umuikiriasana ire ikuae ruove. Ro na bigae jate
    Godido e ije jaka naebe mukoe aguariakuae vierafevo ijadufuo ja ijiege reve. Ro
    ja ijiege rekuva na ja nabe aroriake.
  blw-blw: Pakay lawaha ah chayu ekamkaman. Ay ammoh maid afarfaryanyu ah mangananyu.
    Anyu peet ammag cha epàila way maid rispituyu hen anchichay cha mìyamong way manayaw
    an Apudyus. Ya anyu agég achi ham-én hen anchichay maid mafalinna way cha fumiin
    an chàyu. Wat ay ammoh ekatyuwén ammay hen hamhamào hen annay chayu ekamkaman.
    Ammag laweng angkay tot-owaha.
  tam-2017: சாப்பிடுகிறதற்கும், குடிக்கிறதற்கும் உங்களுக்கு வீடுகள் இல்லையா? தேவனுடைய
    சபையை அலட்சியம்செய்து, இல்லாதவர்களை வெட்கப்படுத்துகிறீர்களா? உங்களுக்கு நான் என்ன
