    emou jiune. Inia betana su nee ka a enchim uttia.
  uro-uro: Nga ngän dualat toqoräkt dinguna qaku angäna anga vät iva ngän däs dä ngänit
    nakt e väm ngät? Nga nani a ngän iva ngänät nañäm mane na ama qatnanaktpämda mäni
    ma Ngämuqa dä ngänit bon angäna ruavek kärarhani i qaku arha anga qärhong masirhat
    ta ama qluqi? Ngu lu va ngua rhamän doqor mäniekt sävät a ngän? Nga va ngu nän
    sä ngän nävät iangärhäkt angäna lat? Qaku mas!
  ita-1885: Perciocchè, non avete voi delle case per mangiare, e per bere? ovvero,
    sprezzate voi la chiesa di Dio, e fate vergogna a quelli che non hanno? che dirovvi?
    loderovvi in ciò? io non vi lodo.
  muy-muy: Tamal kawayum məzumum zlam akaba misʉm zlam nahəma, kəzumumbiyu a magam,
