    Ye ya rofu beika nigida? Mina resi ya nimagida ba ide? Ide iniye, de regida!
  tav-tav: To bairo ána Dio yarã cʉ̃re canʉcʉbʉgori poa macanare rooro mʉja ána. Cabopacarãre
