    Aka pakri eik ta ituk ipakish nyeiguhw um ehudok aih ipak penekeh iri? Adur atin
    enyudok ta uwok.
  hus-NT-2005: ¿Yabxeꞌ a koꞌoltsik a kʼimáꞌ xon ti ki kʼapúch ani ki uchʼách? Tam
    a tʼajáltsik anchanꞌ, a pojkálichtsik xin belálich na Dios ani a tidhebédhálichtsik
    xi yab xataꞌ in koꞌol. ¿Jantʼéy yejat tu utsaꞌtsik? ¿Yejatxeꞌ tu káldhaꞌtsik ta
    alwaꞌ abal a tʼajáltsik anchanꞌ? ¡Yabaꞌ!
  mig-NT: Á tú káñava̱'a‑ró vé'e nuu̱ kée‑ro kó'o‑ró náún. Xí kásájá'a̱ ini̱‑ro̱ núu̱
    tɨ́ku'ni̱ Dios. Te cha̱a tú na̱ún káindá'á‑de, kákuka nuu̱‑dé kásá'a‑ró xí túu.
    Ndasa ka'a̱n‑ri̱ jíín‑ró jíná'an‑ró. Kúsɨɨ̱ iní‑ri̱ jíín‑ró xí túu. Jíín tú'un
    yá'a tú kúsɨɨ̱ kútɨ iní‑ri̱ jíín‑ró.
  bps-bps: I nimòyu ani too sasè. Tan kè duenyu là kmaan di gumnèyu? Mdà di nimòyu
