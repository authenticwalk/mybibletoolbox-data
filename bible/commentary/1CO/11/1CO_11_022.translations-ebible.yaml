  uig-ARA: يەپ-ئىچىشكە ئۆز ئۆيلىرىڭلار يوقمۇ؟ خۇدانىڭ جامائىتىنى كۆزگە ئىلماي، يوقسۇللارنى
    خىجالەتكە قويماقچىمۇسىلەر؟ سىلەرگە نېمە دېسەم بولار؟ سىلەرنى تەرىپلەمدىمەن؟ ياق،
    سىلەرنى تەرىپلىمەيمەن.
  tuf-tuf: Baat eyta yájcajar bin yajcaro. ¿Bitara reht rahra rahra tahw̃uti yaqui?
