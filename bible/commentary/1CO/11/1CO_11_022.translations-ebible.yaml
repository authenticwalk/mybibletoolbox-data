  aso-aso: Nadive. Lingine nosoꞌ niteꞌ ni miniliza numudine nene nomihe. Idoꞌ lingine
    Oꞌmosoꞌmi zuho mulise nemuꞌ gilavo haza initeꞌ loloꞌ ogavo leze zuho linge ma
    initeꞌine nomineꞌ mini nosoꞌ niteꞌ di amilizave nene ngovozo hililizave lisa igaꞌ
