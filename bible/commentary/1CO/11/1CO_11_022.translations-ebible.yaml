    ana-gorrburrwa, ya? Ngika! Gun-gata ngaypa gala ngu-marrkapcha ana-gorrburrwa.
  wal-wal: Maanaunne uyanau intteyyo keetti baawee? Woikko Xoossaa woosa keettaa kareetii?
    Qassi aibinne bainnaageeta yeellayeetii? Taani inttena woigoo? Ha yohuwan taani
