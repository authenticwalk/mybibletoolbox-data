  tif-tif: 'Ibi am so bombe kemin, kanimin o, kalalipla iltipni am kaptamu ok so,
    ima so iyo dukum-kup ina-laamin dinim kebip-kup, tala-tala-ke-lom God ami win
    kufolum o, kala talen-umbip i? Kaptum kusal God ami unang tunum kii kanimin ban
    ma keyiwa, ibi taba-bom mook baan kamayinbip i? Ibi kaptum kusal mafek mafek inin
    disa imi tiin diim kaali, mafek mafek dukum in-biliwa, iyo fatom keyila-yaabu
    ne? Nali kaa kanim weng kaata kuyokomi yoko? Nata bokoya-lomdi: Yi, ibi kukup
    tambal kanubip o, kalaliya, kipni win uyo kufoyami no? Disa te! Nali kipni win
    kaa kufoyokomi daa.'
  nlx-nlx: काय खाणे पिणेन केरता तुमरो गेर नाह सोतो? एने बोगवानान मोंडलीह खाराब जाणतेह,
    एने जा फाय नाह सोतो ताह लाजवाड़तेह? मी तुमूह काय केव? एने काय मी तुमरी बोड़ाय
