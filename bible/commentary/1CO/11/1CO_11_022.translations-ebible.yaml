    wa giin nɛ yekɛ jo wɛ? Di yi sɔ lee wuu na laa? Lee kunni da já bye wɛ!
  sbe-sbe: Hage idohagi, nige yomi magai kabo udiyedi gonowana kwa kaikai yo kwa numa?
    O idohagi, bena kwa hedede meta Yaubada yona dubu ne nige kaniyona hesau, na deha
