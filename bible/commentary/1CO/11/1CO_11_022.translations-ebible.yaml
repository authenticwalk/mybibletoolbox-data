  mco-NT: ¿Nej ca' miich ajcxy mɨɨdɨty mjɨɨn mdɨjc ma jëbɨ mgaaygɨxy m'uuccɨxy? Jadu'n
    nej miich ajcxy mdungɨxy ca' mmɨj'ijxcɨxy ca' mɨjpɨdaaccɨxy je jäy ajcxy nidüg'ócɨy
