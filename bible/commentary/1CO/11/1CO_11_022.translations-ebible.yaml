verse: 1CO.011.022
translations:
  kpx-kpx: La vadeuhoike la oe lovi ioholisi e ioholima. La kunaiholimale kebia nimo
    lovi baluga imale kemo Dilava ekalesia aiogevema. Katealemo la huhuige dana la
    hoesegevei laheho hotoe dua loui. Ba, di kemo bae la hoesegevelivebene.
  okv-H: eto ungo beuje ururou indari te umo te indesova ungota bande amo iraerete?
    Eto ungona God ta ekalesia amo otohu manera ainge ijie donda ambu embopo na kiagora
    ari amo ere ovete? Eto ungota ari avo nanena kito jakeka ana ere ovete? Na ainge
    mane aisona te
  tbo-tbo: Yaka omi u numa on’omam po gasi on’umuma, ma ega ipa omi tapalolo ona iapapoeya
    po tu widayadayabu o laiwihinihinimayahi. Naka binei ega ata kaokaohemi.
  mal-C: തിന്നാനും കുടിക്കാനും നിങ്ങൾക്കു വീടുകൾ ഇല്ലേ? നിങ്ങൾ ദൈവസഭയോട് അനാദരവ് കാട്ടുകയും
    ദരിദ്രരെ നിന്ദിക്കുകയുംചെയ്യുന്നോ? എന്താണു നിങ്ങളോടു ഞാൻ പറയേണ്ടത്? ഇതിൽ ഞാൻ നിങ്ങളെ
    പുകഴ്ത്തണോ? സാധ്യമല്ല.
  grc-SR: Μὴ γὰρ οἰκίας οὐκ ἔχετε εἰς τὸ ἐσθίειν καὶ πίνειν; Ἢ τῆς ἐκκλησίας τοῦ θεοῦ
    καταφρονεῖτε, καὶ καταισχύνετε τοὺς μὴ ἔχοντας; Τί ⸉ὑμῖν εἴπω;⸊ Ἐπαινέσω ὑμᾶς
    ἐν τούτῳ; Οὐκ ἐπαινῶ.
  bgc-bgc: के खाण-पीण कै खात्तर थारे घर कोनी? या थम परमेसवर की कलीसिया का तिरस्कार
    अर गरीबां नै शर्मिन्दा करण पै तुले होए सों? इब मै थारे तै के कहूँ? के इस बात म्ह
    थारी बड़ाई करुँ? ना! बिलकुल न्ही।
  khz-khz: Gomi ati gemi numa, pe gemi numai ragai pio gani e ragai pio niu nogotina,
    ei? Na Palagu gena rupu gau girina kiana nogotina, gogita-guilagiana, e ati geria
    e ati garia talimara govega-nugaragerana, ei? Au gomi gemi ai rakagau ana kilagia,
    ana vega-ragemi pa? Aikina kinavagi, au na gomi ati pana vega-ragemi.
  deu-TKW: Habt ihr etwa keine Häuser zum Essen und Trinken? Oder verachtet ihr die
    Gemeinde Gottes und legt es auf die Beschämung derer an, die nichts haben? Was
    soll ich zu euch sagen? Soll ich euch loben? Hierin kann ich es nicht.
  zsr-NT: ¿Naruꞌ cu zoa lidxliꞌ ga huac guiꞌj gáguliꞌ? Ca naꞌ runliꞌ, rucaꞌnliꞌ caꞌz
    bunách queëꞌ Dios, len runliꞌ ga tuꞌtuíꞌi nup cutu bi dë quegac. ¿Bizxa caz gyëpaꞌ
    lbiꞌiliꞌ? ¿Naruꞌ guntsaꞌ lbiꞌiliꞌ ba laꞌn? Cutu caꞌ runaꞌ lbiꞌiliꞌ ba laꞌn ca
    nac lë ni runliꞌ.
  lin-lin: Boni, bozangi bandako oyo kati na yango bokoki kolia mpe komela ? Boni,
    bosalaka bongo mpo na kotiola Lingomba ya Nzambe mpe kosambwisa bato oyo bazangi
    bilei ? Nini nakoki koloba na bino ? Nakumisa bino ? Na likambo oyo, nakokumisa
    bino te !
  hns-NT: Toelog to ghare khaai-pie sake hai. Ka, toelog Parmeswar ke samaadj ke etana
    nietja maane hai? Hoewa ke garieb log ke khaaik to na hai aur toelog oesabke bahoet
    saram lagwaawe hai. Ham ka bolie? Toelog sotje hai kie ie hamme attjha lage hai?
    Tanko na. Hamke toelogke ie tjaal-tjalan ke biese me daate ke pare hai.
  noa-E: ¿Jãgáwa, pãar di chukhuta nʉ pãach di aarwe thach khöwia döjã döwia bëeg?
    ¿Jãgwia pãrau tagam khʉʉndam ʉ̈u agjö Ẽwandam iek ʉ̈kha durrum khʉʉnta kha isëemjönaa
    ar nem waibëeju chukhu durrum khʉʉndamjã khĩir naaupim khõchgaujöta jãg nʉ? Pãach
    jãg nʉm paar chan oob mua pãach ëugar wajapha ig iyʉ̈ʉ aju amiet.
  eng-EMTV: What? Have you not houses to eat and drink in? Or do you despise the church
    of God, and disgrace those who do not have? What shall I say to you? Shall I praise
    you in this? I do not praise you.
  mib-NT: ¿A tu cánevāha ró vehe nuū cáji rō coho ró, chí naún? Chi jeē casáha ró
    súcuan cúu jeē tu íyó yɨ́ñúhún ró ini vehe nuū cándutútú ñáyuu cácandíje Yaā Dios,
    chi cásáha ró jéē cácucanu ñayuu jeē tú na vé névāha. ¿Ndese cahān rī jiín ró
    núu súcuan? ¿A cáhān rī jeē vāha cásáha ró? Tuú chi nasūu jéē váha cúu jeē casáha
    ró súcuan.
  lif-NT2: खिनिॽ हिम्‍मो चामा थुङ्‌मा के़न्‍छुक्‍तुम्‍मिम्‍बि? इग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेहुप्‍लक्‍किन् कुना के़न्‍छाॽरुम्‍मिन्‍नाङ् याङ्‌गे़साॽबाहाॽ नु थेआङ् मे़ङ्‌गप्‍मना
    मनाहाॽरे़ खुनिॽ ना के़धासुम् के़बिरुम्‍सिम्‍बाबि? आक्‍खे मे़त्‍निङ्‌बाबे? थे कन्
    पाःन्‍नो खिनिॽ नारा फोःसुङ्‌बाबि? से़क्‍खासाङ् मे़भोःसुङ्‌ङिन्‍लो!
  xnj-xnj: Wu, mwihotola lepi kulya na kunywa kunyumba yinu? Amala mukuyivevesa msambi
    wa vandu vevakumsadika Kilisitu va Chapanga na kuvavevesa vandu avo vangali chindu?
    Nivakokosela kyani? Nivalumba? Lepi! Lepi kuvala lijambu ili.
  mmx-mmx: Kereva, kopmen taraogu atnimi getgesara ri anan la mina inin e? Nom loklok
    i lox asuusu i do mi lox abulubun lotu at ne Moroa la mira lox amangan bok limixin
    at lotu mo xopmen tempanga anan atdi. La kereva levelinga rak mumu i na? Mi nua
    i do nia anaba emi asu minimi? Kopmen tinotno.
  cbr-NT: Mitsux camina anuxun pianan xëati xubuñu 'ain. Axa Jesucristomi catamëcë
    unicamabë timë́axmi usai mitsux 'icëbë ca uni raírinëx Nucën Papa Dios timai ainan
    'iisama tanti 'icën. Usami ocëx ca anu 'icë ñuñuma unicamax ñuñuma 'aish rabinia.
    ¿Uisoquin carana mitsu cati 'ain? ¿Usaími 'ia carana uisa 'ixun mitsu —asábi camina
    'ai —quixun cati 'ain? Cana catima 'ain.
  tee-NT: Chunch ju layat'it tachi ju va matich ju minchaka'an junta lai ava'int'it
    chai lai ak'ot'it ju vino. Tachi ju va jantu tu'u' lalhiulayat'it ju uxijnan ju
    ali'in ju talhilaca'anta ju Cristo vachu'. Chai va amamaxaniyat'it ju quilhpatinin
    ni jantu na lhu talhimin ju ixvaiti'an. Pus tas aclajunauch. Ju uxijnan ja nonat'it
    ni k'oxich aclhiulaya' ju chunch. Pus iclajunau ni lana jantu k'ox iclhiulai tachi
    ju layat'it.
  eng-LSV: why, do you not have houses to eat and to drink in? Or do you despise the
    Assembly of God, and shame those not having? What may I say to you? Will I praise
    you in this? I do not praise!
  cak-NT: ¿Can manak como iwocho chi ja chiri' jixwa' y jixuq'uia'? ¿O chiwech rix
    can man jun como quik'ij ri ch'aka chic kach'alal, ri niquimol-qui' junan iwiq'uin
    rix chi niya' ruk'ij ri Dios? ¿Y anchique roma chuka' can niya' q'uix chiquij
    ri kach'alal ri man jun niquic'uaj-apo roma man jun quibeyomal? ¿Can nijo' rix
    chi riq'uin ri niben quiri', ren nin-ij chiwe chi jix nimalaj tak winak? ¿Rix
    nijo' chi nin-ij chiwe chi utz ri niben? Ren nin-ij chiwe chi can man utz ta ri
    niben.
  pah-NT: Ndaperekoi tuhẽ po pe onga naerũ tape'u ipype? Ndapekoa'javi po pe Tupana'gareheve'g̃a
    ndehe naerũ imbatere'ỹve'g̃a mbopoyjayjare'yma naerũ? Marãi po ti ji a'ero pe
    me nehẽ naerũ? Opombohete po ti ji a'ea rehe naerũ? Nopombohetei tuhẽ po ti pe
    a'ero nehẽ.
  sja-NT: 'Chi mãga oopataarãmaa iidi k''inia bɨ: ¿Pãchi te wẽe p''anɨk''ã nek''odait''ee
    mãik''aapa todait''ee? ¿Waaweeda-e p''anɨk''ã pãchi ĩgreste, chi araa che p''anɨɨrã
    jida ichiaba? ¿Chupɨria chedeerã k''ĩra nejasiapi k''inia p''anɨk''ã? ¿K''ãata
    parãmaa jaraima? ¿Pia oo p''anɨk''ã? ¡Mãga-epɨ!'
  xed-xed: Ari haɗ wa a həga ghuni, ŋa zay ghuni nda ya ŋa say ghuni ta skwa ghuni
    na? Ta kumay kuni ta ghuɓasa Igliza Lazglafta ra? Ari hula a ta pghə kuni ŋa gwal
    kul haɗ skwa taŋ na? Nu dzaʼa yu mnay ŋa ghuni? Dzaʼa rfay yu ta kaghuni ka kaghuni
    ra? Ta ghəŋa tsaya ná, rfa a yu ta kaghuni wa.
  mks-NT: Va̱ha chága̱ ná cuxu ndó ta ná coho ndó vehe ndó a̱ ju̱ú ga̱ ña̱ ná quixi
    ndó quehe núu ndó veñu̱hu Ndióxi̱. Ta a̱ váha cája ndó jáchi̱ co̱ ñéhe̱ na̱ nda̱hví
    ña̱ cuxu na cája ndó ta xi̱hín ña̱ yóho cácahan nu̱ ná. A̱ cándati toho ndó ña̱
    caji̱i̱ íní i̱ xi̱hín ña̱ cája ndó yóho jáchi̱ a̱ ju̱ú ña̱ va̱ha quéa̱ cája ndó.
  gfk-S: Hohaam, pata ta ngasia mu be mu na ian ma mu na mamo kaia? Mu sip be mu na
    lik hanapu no kis hulungai ta ira matanabar na lotu tane God? Ma mu sip be mu
    na hahirhir di ira maris? Iou ni tange hohaam ta mu? I takados be ni let mu uta
    ikin ra tintalen? Pata tutuno iat, pa nile let mu.
  bmu-bmu: Ahöahö miriŋini ahöm eŋgiza me qahö? Miaŋgöreŋ ölöp nene aka o neme. Anutugö
    urumeleŋ könagesö jijiwilit ak eŋgibingö mötze me ambazip wanapŋi neneŋini qahö
    mi memba et al eŋgibingö mötze me? Miaŋgöra nöŋön iŋini möpöseim eŋgimamgöra mötze
    me? Mewö qahöpmahöpmö, denöwö jim eŋgibileŋak?
  dgz-dgz: E taba o kaum nana paewa ega ega den. Iwa dimen map anega taiwanin? Iesu
    waenapan mega anu koeam mumat anuiwanin go? Kayawan taine nagirewa taba uon mondi
    onamone umam munapen anuiwanin go? Ne anenen diain? Ne endi wa atonat imayain
    go? Ae, uon megenat!
  eng-GNV: Haue ye not houses to eate and to drinke in? despise ye the Church of God,
    and shame them that haue not? what shall I say to you? shall I prayse you in this?
    I prayse you not.
  zaa-NT: Tsí bihua litsi' le té làti í'ya go le biỹa té qui' le. Tsí bihua respeto
    té tí' qui' le le' litsi' Tata Dios, o tsí calatsi' le hué' le la' rettu'ló ca
    enne' labí téru qui' quį go cą áccá. Ti'ani gul·luítsa'a' le cá. Tsí gul·luítsa'
    tsì'a' le cá. Pues, sobre de asúntuį nna labí gudàliania' le.
  eng-WEBSTER: What? have ye not houses to eat and to drink in? or despise ye the
    church of God, and shame them that have not? What shall I say to you? shall I
    praise you in this? I praise you not.
  guh-guh: Ëpanexaejavanexa itsa pasivanacaetuatabiabame, panijabonë paxainame panijabonëjava
    panenabaninexa, paneapaenexanua. Bijiaya pataeyabiabame pamonae nacaetuatabiaba
    penavajëcaenexa Diosojavabelia. Paurababiabamenua pamonae bepejiobivi, pexaejava
    apo penacapatsivi. Pexaniacuene cajena apo paexanabiabimë bajarapacuenia itsa
    paexanabiabame. Bajarapacuenia saya paneexanabiabixae, pananeconitame Diosojavabelia.
  bon-bon: Weeme nää weemerage mete lica gemi pepu loolo me coo nänäjame? Weeme tääpume
    nää papa gyene Acejiyame me binamewale bime abasecretna cabu buduma mule acnetnejame?
    Coo piiyepu weene nää singi gemi owecumete biname bine ajiri me wawename? Cane
    nää miiji weebibine awepyeräja? Ai poto cidi me cane licarage iwepyeräjininine!
  nhw-BL: ¿Amo anquipiyaj amochajchaj campa huelis antlacuase huan antlaise? ¿Quenque
    anquimacaj pinahualistli itiopa Toteco huan anquinpinahualtíaj amoicnihua catli
    teicneltzitzi huan catli amo tleno quipiyaj para quihualicase? ¿Anmoilhuíaj para
    na nipaqui ica catli anquichihuaj? ¡Amo neli! ¡Ica ya ni, amo nipaqui!
  swh-ONEN: Je, hamna nyumbani kwenu ambako mnaweza kula na kunywa? Au mnalidharau
    kanisa la Mungu na kuwadhalilisha wale wasio na kitu? Niwaambie nini? Je, niwasifu
    juu ya jambo hili? La, hasha!
  wbi-wbi: Vuli nakwesile inyumba isakulia na kunywila? Vuli musyojuile ulukongano
    lwa Nguluve nakuvapela isoni vano navalinikinhu? Nijova kiki kulyumue? Nivapaale?
    Nanikuvapala ku iili!
  bba-bba: I ǹ bɛɛn tiin yɛnusu mɔ mi i ko di kpɑ i nɔ? Nɡe i kĩ i n Yesun yiɡbɛru
    ɡɛmɑwɑ, kpɑ i sɑ̃ɑrobu sekuru doke? Mbɑ kon ɡere. Kon bɛɛ siɑrɑ? Aɑwo, nɑ ǹ bɛɛ
    siɑrɑmɔ ye sɔɔ.
  eng-KJVCPB: What? have ye not houses to eat and to drink in? or despise ye the church
    of God, and shame them that have not? What shall I say to you? shall I praise
    you in this? I praise you not.
  kgk-NT: Niporãi voi upe pende rekoha. Pekaruse ramo pende róga tee-py pekaru. Anive
    peraha heta pene remi'urã Hesu reroviaha va'e ojogweroaty haty-py pe'u va'erã.
    Anive upéixa pemotĩ iporiahu va'e-pe. Ndavy'ái upe pende rekoha vaikwe-rehe. Anive
    teĩ upéixa pende rekoha vai pejogweroaty porahéi haty-py.
  waj-waj: Mo ngii nnauyauvo vainoo. Ngia ivaki varida yeenna nneeda nnoori nnaatee.
    Ngia Anutuuqaa nnauvaki yeenna nneera suaivaki ngia ngii seenaiya vaa ausa hanigieeraiyara
    koonnama iikiaani hama yeennaatakiaiya iya mmamma maisaikiai variaavai. Mo ivaara
    na dee kuavai ngiiiyara tinarannee? Fai na ngiiiyara kua yoketaivaa tinarannee?
    Ai hameetavee.
  cpy-cpy: ¿Arima okantyaari? ¿Tekatsima pipanko-paeni jempe powapiinta-yityaawo pashitari,
    jempe pirawaeta-piinte? ¿Pimaninta-tziirima ikaatzi piyota-piinta-chari ipinkathatziri
    Tajorentsi? ¿Pitheenka-tziirima kowityaa-waeta-tsiri? ¿Poshiya-kaatzima ari najahaawentakimiro?
    Eero.
  mpx-mpx: Age nige wami limi i gagan ge eliyana nuku anan ge nuku imwim? Yehoba wana
    ekelesiya nige kekeisi ku aawatauwan! Alomiyau bolo nige aliya waiwaisana ku papapuluwawi-agil!
    Ga na ba ola eliyamiu? Age na tobalagimiu? Nigeya hot!
  wbp-wbp: Kula kankulu mayi ngurra mardarni yungulpankulu yalirlalku warrarda nganjarla?
    Kuja kankulu yani jaaji-kirra manu kuja kankulu kapankukapankurlu ngarni mangarri,
    kujaju kankulu-nyanu nyurunyuru-jarrimi. Kujarluju kankulu-jana kurntaku ngurrju-mani
    ngalya-kari Kirijini-patu kuja kalu nyinami marlajarra. Kujaju majumaju! Kularna-nyarra
    ngurrju-pajirni nyurrurla kuja-jangkaju!
  luo-luo: Donge un gi miechu munyalo chiemoe kendo methoe? Koso uchayo kanisa Nyasaye,
    momiyo ukuodo wi joma ochando? Angʼo ma dawachnu? Uparo ni dapaku kuom wachni?
    Ok kamano ngangʼ!
  nhe-NT: ¿Ax inquipiyaj imochajchaj campa huelis intlacuase huan intlaise? ¿Para
    tlen inquimacaj pinahualistli itiopa Toteco huan inquinpinahualtíaj imoicnihua
    tlen teicneltzitzi huan tlen ax tleno quipiyaj para quihualicase? ¿Inmoilhuíaj
    para na nipaqui ica tlen inquichihuaj? ¡Ax neli! ¡Ica ya ni, ax nipaqui!
  aii-aii: ܩܵܡܘܿ ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ ܒܵܬܹ̈‌ܐ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܘܫܵܬܹܝܬܘܿܢ ܓܵܘܵܝܗ‌ܝ؟ ܝܲܢ ܡܲܣܠܘܼܝܹܐ
    ܝܬܘܿܢ ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܘܡܲܢܟ݂ܘܼܦܹܐ ܠܐܵܢܝܼ ܕܠܲܝܬ ܠܗܘܿܢ؟ ܡܘܼܕܝܼ ܐܵܡܪܹܢ ܐܸܠܵܘܟ݂ܘܿܢ؟
    ܚܵܩܪܹܢܵܘܟ݂ܘܿܢ؟ ܠܵܐ، ܠܹܐ ܚܵܩܪܹܢܵܘܟ݂ܘܿܢ ܒܐܵܗܵܐ.
  esk-NT: Suvisi! Kiñuniqanġitpisi niġġiviksrapsitñik imiġviksrapsitñiglu? Nakuunġitchuq
    suuŋiḷḷaqanġił̣iqsi ukpiqtuaŋuruanik tutqiisaaqługiḷḷu tamatkua suiḷḷiuqtuat?
    Qanuq uqaġniaqpik ilipsitñun? Quyaginiaqpigu taamna? Naagga, quyaginianġitchipsi.
  msb-msb: Nano, wara kamoʼn sadiriʼn balay na makakaunan kag maiinuman? O basi ginamata
    lang niyo an mga nagatuod sa Dios kag ginapakaaluhan an mga pobre? Nano daw an
    masasabi ko sani sa iyo? Madayaw ko ada kamo sana na ginahimo niyo? Syimpre dili!
  cpa-NT: ¿Ha³chi² ja³quiánh³ hniah¹² ja³lé² gu³noh³ hniah¹², ja³gu³quíh² gu³hénh²
    hniah¹²? Ma²jmoh² hniah¹² hi² tsa¹quien¹² jǿg³ quiah¹² Diú¹³ quián² jniang³. Di³
    jøng² cán² dsa² héi² ju²hiíh¹, dsa² tsa¹chi² li¹hǿnh² li¹gǿh¹. ¿He² jǿg³ dsio¹
    juǿi³jni hniah¹²? Tsa¹lé² li¹cuǿ¹³jni hniah¹² jǿg³ dsio¹.
  dso-dso: ତମେ କାଇବାକେ କାଇ ନିଜର୍‌ ଗର୍‌ ନାଇ କି ? ତମର୍‌ ଲାଗି ତମର୍‌ ଗରିବ୍‌ ବାଇମନ୍‌ ଲାଜ୍‌
    ଅଇଗାଲାଇନି । ଆରି ବାକି ବିସ୍‌ବାସିମନ୍‌କେ ଇଜତ୍‌ ଜିକାଇଲାସ୍‌ନି । ଏ ବିସଇ ଆରି ମୁଇ ତମ୍‌କେ
    କାଇଟା ବଲି କଇବି ? ଏନ୍ତାରି ଅ ବଲି କଇବି କି ? ନାଇ, ନ କଇ ।
  meu-meu: Be! Asi emui ruma a? Unuseni ai boma aniani bona boma inuinu. Dirava ena
    ekalesia i'ihi-ihiraina bona ogoḡami taudia ihahemaraidia o uramu a? Ede baina
    hereva henimui toma a? Baina hanamomui a? Lasi vaitani.
  yva-NT: Ee! Wabeanimaibe wabeare so? Syare taune wapa yavare raen ivae rako? Indati
