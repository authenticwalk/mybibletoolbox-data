    kànen. Eked a duyun te eg-inangen niyo sìyan, so ontò iyan medaet diyà te Timanem.
  tof-tof: Wai! Yabü müót babulako alom akó anónóm kugupidü? O ia e gyagüpi tótókdakla
    igó, Godón sos wata kari klama akó ia e elklaza-koke kolpam büódan ngibtandakla?
    Wai! Ka dama ia poko bóktono yabüka? Ka ia yabü nagürnünümo? Kokean!
  cme-NT: Da na da na sa taara na cal baa moloŋo, bige‑i ciɛ na sa wuo dii na cĩnniŋ
