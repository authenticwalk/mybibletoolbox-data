  kew-kew: 'Dia-ga onaanumi nimuna kone gupa imi: Aame aalu iri adaalupe aayare gore
    yala palia.'
  dww-dww: Ami vaivaima ko noḡoti. Deḡoda tauḡoma deba vuvuḡinama e dau kauana, inam
    nam i verena, be kitanama yai tunimayamayaḡana.
  twi-ASANTE: Ɛnyɛ saa abɔdeɛ korɔ no ara na ɛka sɛ, sɛ ɔbarima tiri fu bebree a,
    ɛyɛ animguaseɛ ma no no?
  aoj-aoj: Waf apeꞌifi amam nematawai atef eaꞌ fihimbaꞌmepaꞌ naꞌamba. Iꞌi amam balagah
