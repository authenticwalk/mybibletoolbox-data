  jic-NT: Nun solejé niyom jis ts'il campa na, se mayca.
  zap-NT: Yrandxee mén nan ne ntu ne gakngool gyitsxtoo mgyeey;
  wer-wer: Tiarim wëauten ar ëwat wë. Omp namp öngöröa ök pim kepön ëpöt wali sëpna
