  kan-2017: ಪುರುಷನು ಉದ್ದ ಕೂದಲು ಬೆಳೆಸಿಕೊಂಡರೆ ಅದು ಅವನಿಗೆ ಅವಮಾನಕರವಾಗಿದೆಯೆಂದೂ,
  cso-NT: Né³² né³, nɨ́¹juáh³ hi³ la³ cuó² chí¹ tsá²ñuh², jmɨ́¹ tsɨ́³ hmóu³² bíh¹
    dí² juáh³ hi³ cáun² hi³ hua³heih²¹ bíh¹ jaun³²;
  ena-ena: Hulaŋ agɨlaŋ hali mɨnɨ hutesɨ daŋ hɨniavɨdaci nulɨdɨ haiabɨla pam hɨsɨŋ
