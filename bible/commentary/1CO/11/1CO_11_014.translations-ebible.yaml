    bau ooni.
  peg-peg: ସଁସାର୍‌ ନିଜେ କି ମିଙ୍ଗେଙ୍ଗ୍‌ ହିକ୍ୟା ହିଦୁତ୍ ଜେ, ଆଣ୍ଡ୍ରେନ୍‌ ଡେଙ୍ଗା ତେମୁଲ୍‌
    ଇଟ୍‌ଟିସ୍‌ ତା ପାକ୍ୟାତ ହେଦାଂ ଲାଜୁ,
