  mir-NT: Hoc̈hähdiuuṉnä jaduhṉ coo yaꞌadiøjc quiuhwaayhajxy yoṉ̃ yajyéegät. Hoy piøṉä
    jaduhṉ miänaꞌañ.
  cak-YNT: Yex can itaman che jun ache cama-va otz-ta che nuya' k'ij cha re rusumal
    tak rue' che ye'chovomar rakan, roma vo xa nuban quire' can jun q'uixbibal.
  ces-1613: Zdaliž vás i samo přirození neučí, žeť jest ohyzda muži míti dlouhé vlasy?
  nab-NT: In³txai²li² a²ne³kĩ̱³sxa² a³lu²kxai²nãn²tu̱³ ãu²li²jut3su² te²ju²hẽ³la².
  qxn-NT: ¿Acäsu manacu canan tiempu costumbriga yachatsimantsic, juc ollgopa alläpa
