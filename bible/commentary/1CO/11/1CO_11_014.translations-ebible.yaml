  grc-TR: Ἢ οὐδὲ αὐτὴ ἡ φύσις διδάσκει ὑμᾶς, ὅτι ἀνὴρ μὲν ἐὰν κομᾷ, ἀτιμία αὐτῷ ἐστί;
  nag-nag: Etu prithibi laga niyom nijor pora he apnikhan ke nasikhai, jodi ekjon
    mota chuli lamba kore, etu to tai nimite sorom ase nohoi?
  eng-OEBCW: Does not nature herself teach us that, while for a man to wear his hair
