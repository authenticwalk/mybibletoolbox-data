  nhr-nhr: Gúù zi di ii-q'ooan koe ga i gáé guu naka x'áí tu u tama, khóèm kò qáò
    c'õòan úúa ne i sau-sauga a sa,
  uig-PIN: Tǝbiǝtning ɵzi silǝrgǝ ǝr kixining uzun qaqliri bolsa uningƣa uyat ikǝnlikini
