  zaw-NT: Loj rebeṉ guedxliuj guiraa reniguii rgaj yejcreni, sa'csi najcni te xtjuy
    guigaduxh xquidxejcreni.
  san-MAL: പുരുഷസ്യ ദീർഘകേശത്വം തസ്യ ലജ്ജാജനകം, കിന്തു യോഷിതോ ദീർഘകേശത്വം തസ്യാ ഗൗരവജനകം
  tam-TCV: ஒரு மனிதன் தன் தலைமுடியை நீளமாக வைத்துக்கொண்டால், அது அவனுக்குத் தகுந்தது
    அல்ல என்று இயற்கையும் உங்களுக்குக் போதிக்கிறதே?
  mit-NT: Pues, nsidaa‑nda, ducání ináhá‑ndá cucáhán nûù iin nècuàchì tiàa nú nì ndunaní
    idìdínì‑né.
  ceb-ULB: Dili ba nga ang kinaiyahan mismo nagtudlo man kaninyo nga kung ang lalaki
    adunay taas nga buhok, kini usa ka pagpakaulaw alang kaniya?
  ces-LB: '@see-verse:1CO.011.013'
  mkn-mkn: Iko bosong pung adat di kota Korintus, kalo laki-laki pung rambu panjang,
