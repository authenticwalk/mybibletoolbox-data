  agr-agr: Aishmag intashí esagman tsakapauk datsanmainai.
  kyc-kyc: Akali mende kyawa wanyama mandeyali doko elyayali lao namwa silyamano.
  urd-GVU: کیا فطرت بھی یہ نہیں سکھاتی کہ لمبے بال مرد کی بےعزتی کا باعث ہیں
  yre-NT: Ɛn "nyian bɛ, kaa -tɔa 'ka 'bɔ 'a 'nan 'trɛda bɛ, e ya 'yra -tɛ wɩ -a -e
