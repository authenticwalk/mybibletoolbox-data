  san-PUN: ਪੁਰੁਸ਼਼ਸ੍ਯ ਦੀਰ੍ਘਕੇਸ਼ਤ੍ਵੰ ਤਸ੍ਯ ਲੱਜਾਜਨਕੰ, ਕਿਨ੍ਤੁ ਯੋਸ਼਼ਿਤੋ ਦੀਰ੍ਘਕੇਸ਼ਤ੍ਵੰ ਤਸ੍ਯਾ
    ਗੌਰਵਜਨਕੰ
  nob-LB: Nei, jeg tror dere mener det er ganske naturlig for kvinnene å dekke sitt
