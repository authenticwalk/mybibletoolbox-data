  qxh-NT: Ullgucuna ajchanta wiñachishan marca-pingay cashanta llapanchi musyanchi.
  nwi-nwi: Narmamə m-fam kharkun mə yerman yame nɨmar nɨkwənen rapomh, tukror naurɨsien
