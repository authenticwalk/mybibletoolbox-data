verse: 1CO.011.014
translations:
  kpx-kpx: La hilokage malahaeau abu kina halevage egeige abuna kemo matilahai.
  okv-H: Eto ungotena ere kogora amo God na evohu ta siro hu koso ikena amo evohu
    ta siro pohukaja ikena avoeto ungotenanena evohu ta siro koso vahai avo kogue
    osa eagora te embo ta siro hu koso vahai kiagora amo me eaguja, avoeto ungo be
    hotembevujo.
  tbo-tbo: Ataputa hoi hipuli ta memae ma apo oloto apalana daodaona ta galeya naka
    ani wihinimaya.
  mal-C: നീണ്ടമുടി ഉണ്ടായിരിക്കുന്നതു പുരുഷന് അപമാനമാണെന്നും സ്ത്രീക്ക് അത് അഭിമാനകരമെന്നും
    പ്രകൃതിതന്നെ വ്യക്തമാക്കുന്നില്ലേ? നീണ്ടമുടി സ്ത്രീക്കു മൂടുപടംപോലെ നൽകപ്പെട്ടിരിക്കുന്നു.
  grc-SR: ⸋Ἢ⸌ οὐδὲ ⸉αὐτὴ ἡ φύσις⸊ διδάσκει ὑμᾶς, ὅτι ἀνὴρ μὲν ἐὰν κομᾷ, ἀτιμία αὐτῷ
    ἐστίν;
  bgc-bgc: के सुभाव कै तौर पै भी थमनै न्ही बेरा के जै माणस लाम्बे बाळ राक्खै, तो उसकै
    खात्तर अपमान सै।
  khz-khz: E tanopara maparana aonai maru e gare kolemara gitagitarana evega-matagaiana,
    maru ta guina pene vega-kalaa voo nugarage kalana pene kalaa matotauna genai.
  deu-TKW: Lehrt euch nicht auch die Natur selbst, daß es für einen Mann eine Schande
    ist, lange Haare zu tragen, für die Frau aber das Gleiche eine Ehre?
  zsr-NT: ¿Naruꞌ cu rusëdi lbiꞌiliꞌ yöl‑laꞌ nacz quegac bunách, ral‑laꞌ utuiꞌnëꞌ bönniꞌ
    naꞌ ruꞌë latj gtunn guitsaꞌ icjëꞌ?
  lin-lin: Boni, mokili yango moko eteyaka bino te ete ezali soni mpo na mobali kozala
    na suki milayi,
  hns-NT: Hamlog tjaaro or dekh sakiela kie ek aadmie ke saram howe ke tjaahie djab
    okar baar lamba hai.
  noa-E: Maadëu khaphʉ nʉm, warrgarwe maach emkhooin pörbʉ̈ durag bãaupiewai ʉ̈u khaba
    sĩejem.
  eng-EMTV: Does not nature itself teach you, that if a man has long hair, it is a
    dishonor to him?
  mib-NT: Chi sáha yó cuenta jeē ini ñayɨ̄vɨ yáha, núu cáni ixi tēe te cúcanu de sáha.
  lif-NT2: ये़म्‍बित्‍छाॽइल्‍ले़ग केःम्‍बा थे़गेःक्‍इ हिङ्‌माग कुलागि चाःत्‍थि के़बेःक्‍पा
    पाःन्‍लो फाॽआङ् चइःत्‍लाम्‍बाए कुसिङ् निःत्ते़त्‍लो॥
  xnj-xnj: Hati vandu chevawumbiwi yilangisa kuvya mgosi kuvya na mayunju gatali ndi
    soni kwaki mwene,
  mmx-mmx: Leretere atdik i tong i do latlok do i ruuna lavatkabinim silok, mo lavatkabinim
    silok teren i sat ka lainmangan tin.
  cbr-NT: Cananuna 'unan, uni aín bu chaxcë́ira 'aish ca rabin 'iti 'icën.
  tee-NT: Ju va lamintac'atsan'an mi'akstu'an ja jantu lai mach'akxayat'it ni lhimaxan
    catasu ju tam jok'at ni calak'aya ju ix'ai.
  eng-LSV: Does not even nature itself teach you, that if a man indeed has long hair,
    it is a dishonor to him?
  cak-NT: Y can conojel winak quieta'n chi can q'uix-q'uix chi jun achi yenimer-ka
    rusmal-ruwi'.
  pah-NT: Pekwaha pe pejiyvyteri pe akwaimbae'g̃a avukuhua g̃ambopoyjayjare'yma.
  sja-NT: Ma awara pãchia oopatade k'ĩsiadak'ãri, k'awa p'anɨ pia-e bɨ ɨmɨk'ĩra puda
    waree bamerã.
  xed-xed: 'Daga nzakwagapta ná, nda sna mnduha kazlay: Skwa hula zlaŋta zgun ta swida
    ghəŋani zəmbək kəʼa.'
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ va̱ha iní ña̱ a̱ váha toho cája da̱ta̱a tá íin náni̱
    ijí ji̱ni̱ dá.
  gfk-S: Ira nudait ninanaas ta ira turadi i hamanis be a linge na hirhir be i lawas
    no hine tike tunana.
  bmu-bmu: Anutunöŋ ambazip miwikŋaim neŋgiba gölmenöŋ mohotŋe malmal areŋgöyöhi,
    areŋ mi eka kewöta silik kewöŋi mönö möt asarizin me qahö? Azinöŋ nöröp jupŋi
    qahö mitiiga köriza ewö, miaŋön mönö gamu qem waŋgiza.
  dgz-dgz: Tavewa ame aroga, nu piup guegue mega gapan yawaton anuivin, ame apan i
    gume nonongawa nagirewa, muk ingane anu koeamiwanum.
  eng-GNV: Doeth not nature it selfe teach you, that if a man haue long heare, it
    is a shame vnto him?
  zaa-NT: Según nu rilá' báni ri'u, tsí álahua yala la' rettu'ló ná para ttu nubeyu'
    canchu ná tùnna ittsa' iqquį cá,
  eng-WEBSTER: Doth not even nature itself teach you, that if a man hath long hair,
    it is a shame to him?
  guh-guh: Vaxaitsi baja cajena vajajamatabëëthëtota yapëtanetsi mapacueneje. Pebi
    itsa amatanapiareca, amataura tsipae.
  bon-bon: Acejiyame te lipu biname bine icranuji ai gawe cabu lenajame, peei te birige
    abiberäja, egä rooriye tääpume lecaleca edingäli lui ajiri cama birige,
  nhw-BL: Ipan amoyolo anquimatij para quipinahualtisquía se tlacatl sintla quipiyasquía
    huehueyac itzoncal,
  swh-ONEN: Je, maumbile ya asili hayatufundishi kuwa ni aibu kwa mwanaume kuwa na
    nywele ndefu?
  wbi-wbi: Vuli kange inyiho seene nasikuvavulanisia kuuti umughosi angave nilinyele
    ilitali soonibkwa mwene.
  bba-bba: I ǹ yɛ̃ bɛɛn tii mɑ sekurɑ tɔn durɔn seri yì n dɛ̃u?
  eng-KJVCPB: Doth not even nature itself teach you, that, if a man have long hair,
    it is a shame unto him?
  kgk-NT: Nhane akã gwigwa rei arandu oikwaa uka kwimba'e rekoha nhande-vy. Inhakã
    ragwe puku rei ramo naiporãi voi nhande-vy. Otĩ arã oiko hagwã nhane pa'ũ-my.
  waj-waj: Vaa ngia ngiingii aataru voovaudiri arinaima teeda rikiaavai. Vaidiiya
    ngiari kieeta yausiiyauvo hokobavai vaivaara iya mmamma maisaivai.
  cpy-cpy: Aakapaeni ashiramparinkaki nimaeka, tee ametawo ojanthayiro aeshi, osheki
    akaaniwentziro.
  mpx-mpx: Kila gamagalau wala pagan i pankitela ebo tau kaununa yayapona, he i papapuluwawi.
  wbp-wbp: Nyarrpa kalu yapa-patu ngurujarraranyparlaju wangka nyampuku kuruwarriki?
    Panu-juku kalu wangkami nganta kujaju watiji wakurlu-jarluju maju nganta.
  luo-luo: Donge en gima ongʼere ne ji duto ni wich maboyo en wichkuot ni dichwo?
  nhe-NT: Ipan imoyolo inquimatij para quipinahualtisquía se tlacatl intla quipiyasquía
    huehueyac itzoncal,
  aii-aii: ܠܹܐ ܝܠܹܗ ܐܘܼܦ ܟܝܵܢܵܐ ܡܲܠܘܼܦܲܢ ܕܢܟܸܦܬܵ‌ܐ ܝܠܵܗ̇ ܠܓܲܒ݂ܪܵܐ ܕܗܵܘܹܐ ܠܹܗ ܟܵܘܣܵܐ
    ܝܲܪܝܼܟ݂ܵܐ؟
  esk-NT: Iḷisimarusri iñupayaaq isrumapmiuq aŋutim nuyaqtusriruam kanŋunaqtilaaŋanik.
  msb-msb: Sa mga lalaki naman, aram gayod naton tanan na makaaralo an may halaba
    na buhok.
  cpa-NT: Jǿg³ ma²chi² jmøi¹guǿi¹ mi³ca¹lø¹chián¹ jniang³, ju²hiíh¹ jní² quiah¹² dsa²
    ni³lán¹² dsa² ŋioh¹² ju³ná³ ca¹lø¹jain¹² jŋiu² dsi³dsa.
  dso-dso: ସେନ୍ତାରିସେ ଜଗତର୍‌ ଜାନ୍‌ବା ବିସଇ ନେଇକରି ମୁନୁସ୍‌ ପିଲା ଜଦି ମାଇଜିମନର୍‌ ପାରା
    ଚେଣ୍ଡି ବଡାଇରଇଲେ ସେଟା ଲାଜର୍‌ କାତା ।
  meu-meu: Lalomui asie pararamu a, tau huina baine lata na hemarai ḡauna ienai,
  yva-NT: Anya akarivuinye rapaya ti nggwaravainy, wandaen omamo mamaisye ramu.
  dgc-dgc: Dahilan i ugali tam éy medukés tu lélake a mégpaatakdug ta buk na.
  zpm-NT: Goḻwi gaṉle ib no gdze guic wnaa, biaaṉle zho rroob guits guic zho parne
    ctsew lad guic zho;
  hix-NT: Àsok hana natxow ha, yukryeka hon kom ha, Khoryenkomo nakàhtothàyamo. Kàrkomo
    komo, àhpokhumra natxow hamà. Woràskomo kom haxa ryhe, tàhpokhunye natxow hamà.
    Tàhpokhunye kàrà yehtoko, atxke tonyxem me nay hamà.
  sim-sim: Jir angop ji heyenda sir. Os hulayi masikukwa orhi hombelakak si na nahi,
    oso kava sir.
  npi-ULB: कुनै पुरुषले लामो केश पाल्नु उसको निम्ति शर्मको कुरो हो भन्‍ने प्रकृतिले
    पनि तिमीहरूलाई सिकाउँदैन र ?
  cgc-cgc: Ta isip ta mga ittaw dapat nang na magayya mga mama an na langkaw iran
    na buok.
  tim-tim: Aregât keiŋe hin. Luâk âmbâle nengât agak meme âmâ hekat yeŋgimap. Amâ
    benŋe hin luâk siâ dumutŋe kâlep are âmâ bo huraguâp.
  yor-yor: Ǹjẹ́ ìwà abínibí yín kò ha kọ́ yín pé, bí ọkùnrin bá ní irun gígùn, àbùkù
    ni ó jẹ́ fún un.
  wos-wos: Nani du takwana sémbutka sarékéta nani xékélaki. Du nak déka némbé séményi
    téndét, du takwa déka némbéré xéta angi watandi, “Wu haraki du dé.”
  emp-NTPO: Ara dadji b̶ead̶eba cawa panʌa umaquĩrãba bud̶a ureabisira peraida b̶ʌda.
  eng-F35: Does not nature itself teach you that if a man has long hair, it is a dishonor
    to him?
  ind-ind: Setiap orang pun tahu bahwa tidak pantas laki-laki berambut panjang.
  pes-OPCB: آیا این بدیهی نیست که اگر مردی موی بلند داشته باشد، برایش شرم‌آور است؟
  mpt-mpt: Nakaia unanga nib kukubo inaminobe. Nakae e gabamano dlabane mole kukub
    olo misiamobe.
  ssx-ssx: Mo nika꞉ kenkena꞉ haloma꞉ hauma꞉ kone niki manda꞉ meaasa꞉eki dupa. Haliwekima꞉ta꞉
    hokulupeke itiki haena꞉ lea꞉ka꞉na꞉ta꞉ kota꞉ kotota꞉ yaala꞉piki haue.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ i kù mɑ̀ ŋɑ iyi ɑnyɔi bii inɛmɔkɔ í nɛ ntoi iri sisɔ?
  gaq-gaq: ଦର୍‌ତନି ମେଁନେ ଆପେକେ ସିକ୍ୟା ଆବିକେ ଜେ ଚ୍ଲେ ଉଗ୍‌ବ ଙ୍ଗିର୍‍ବଏନେ ଗିଆସମାଲା
  gof-RNT: Addey ba huu7iya dichchiko iyaw borsso gideyssa hari attoshin medhetethi
    hinttena tamaarssenne?
  unx-unx: ଜିଲିଙ୍ଗ୍‌ ଉବ୍‌, କଡ଼ା ନାଗେନ୍ତେ ଗିହୁଗଃତେୟାଃ ତାନାଃ, ମେନ୍ତେ ଚିନାଃ ନେ ସଭାବ୍‌
    ଆପେକେ କାଏ ଇତୁପେ ତାନା ?
  gah-gah: Itó ve makó nene gotola zopova hánagi minatimó nene etaminogo ive. Nenémini
    mogona nene gozapá monó gelemake mina zupa hanuva gilinamóma neve.
  lcm-lcm: Arai ani kara laulauan le si asisinong. Au si parik kapa atun kinle imi
    ta tauan kapo ung vunga kapo ararai amese ania?
  aer-aer: Nhenge atywerrenge anwerne-kenhele aneme anwerne-arle nhenge alakenhe anetyeke;
    artwe nhenge akaperte akelheme nhenge alte ikwerenhe urteke atnyenetyenhenge.
    Arrantherre itelareme nhenge tyerrtyele aremele artwe alte arlpentye-akerte itnarle
    angkeme, “Rarle aneme marle-arteke.”
  qvc-NT: 'Chaqa yumbayninchiqmi allita yach''anchiqllapa: Suq ullqo warmishina ancha
    largu aqchayuq kashpam, ancha penqakuypaq, nishpa.'
  tgl-ULB: Hindi ba't kahit ang kalikasan mismo ay tinuturuan kayo na kapag may mahabang
    buhok ang lalaki, kahihiyan ito sa kaniya?
  cbs-NT: Jaska inun, ainbu itsai junin bu chaipa waidan, jaska nukun jiwea nuku wabiani
    ibubis betsai daketapai bu chaipayai nun jawen daketidubuki.
  xtm-NTPP: Sa'a, te ka jini o ja in ja kan‑nuu kúu nuna kua'a tee ma tnu'u ja kunani
    ixi de ma,
  nnq-nnq: Bo, kibelekwa chene kibi kulayaje kipola kutenda munalome anda akweti nywili
    ndu oni mwene?
  bao-NT: Bii bojoca cʉti niirique majuropeera, ʉmʉ cʉ̃ ca poa ñapõ cʉtijata ca boborije
    nii, mʉja ca ĩi majiro tii,
  san-ORI: ପୁରୁଷସ୍ୟ ଦୀର୍ଘକେଶତ୍ୱଂ ତସ୍ୟ ଲଜ୍ଜାଜନକଂ, କିନ୍ତୁ ଯୋଷିତୋ ଦୀର୍ଘକେଶତ୍ୱଂ ତସ୍ୟା
    ଗୌରୱଜନକଂ
  huv-NT: ¿Neol ngo mejawana nguineay netam majlüy omal nop naxeye? Cos sitiül nop
    naxey matangüüch omal nej najaljal, aag ayaj monxing.
  otn-NT: Ya guí̱ nnu̱hʉ te øt'e gätho yø ja̱'i̱. Nu̱ ra̱ n'yohʉ, hi̱ngui̱ nnu̱ ma̱nho
    ngue xta̱mma rá̱ xta̱. Porque ɛ̱mbi̱ ngue ra̱ 'bɛ'isä.
  nop-nop: Be me niŋ adi undugoŋ mebi hapmuŋ kweheyeniŋ hatibune kaŋ nadiune tuwot
    mu tibek. Wondiniŋ mebi uyadi kwetfoloŋ metamdi maaŋ agaŋ nadiiŋ.
  obo-NT: Nooyami tad no pomon poron, moobbava en kos bowvuut mama, oyyos od poko-ilow
    man idda otik mowwet iling to bowvuut ba-ay.
  cak-ENT: ¿Man k'alüj tüj comi que ri achi richin vi que man utz tüj nbün chin que
    nimak' rakün rusmal ruvi'?
  lif-NT: ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧᤃ ᤁᤣ᤺ᤶᤒᤠ ᤌᤧᤃᤣ᤺ᤰᤀᤡ ᤜᤡᤱᤔᤠᤃ ᤁᤢᤗᤠᤃᤡ ᤆᤠ᤺ᤳᤌᤡ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤐᤠ᤺ᤴᤗᤥ ᤑᤠ᤹ᤀᤠᤱ
    ᤆᤀᤡ᤺ᤳᤗᤠᤶᤒᤠᤀᤣ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤳᤗᤥ॥
  mie-NT: Chi sáhá ó cuenta jā inī ñayīví yáhá, tú cání ixi tēe de cúcanoō dē sáhá.
  san-TIB: པུརུཥསྱ དཱིརྒྷཀེཤཏྭཾ ཏསྱ ལཛྫཱཛནཀཾ, ཀིནྟུ ཡོཥིཏོ དཱིརྒྷཀེཤཏྭཾ ཏསྱཱ གཽརཝཛནཀཾ
  qve-NT: Kay llaqtapi, costumbrenchisman hinaqa, ancha p'enqaymi huk qari, warmi
    hina chukchanta wiñachikuqtinqa.
  pao-NT: Yise no'yoona mu naana oodu tu tzopuhu tu naaku-ma nasookwa'e.
  cbu-NT: Siy Koríndshuchis kamuzis kiz tamapari ashiru mucheetsis wazuran yanungakchus,
    kapung pazichpasa, watam siyashuch nda ashtarsawa.
  usa-usa: waagómá ayáqtááq-aqnotaumo wáimma íráqô-qtataarabiyo?
  soy-soy: Lɛ̃ kɑi nní kɛtẽ kɛcɑ́ɑ́ ń we ricuruu yɛ rɔ́ nyísɛlɛ rɛ li isɛi we
    rɛ utisi ukɛ́ nnyúpi riyɑ́ nkɛ́ pi nn cɑ́.
  hui-hui: Ina wali agali bibahendenaga mana ala biagane winigo ngarume ina agi walia
    hagabe. Agali ibunaga mandari lu helolene nakarulapeore walia haga nga.
  amf-amf: Anngiyn meten sitin yinnonam gettsayno kisa qays konin dohondettsi, maa
    pir meten sitin yinnonam konin gettsayno kosa gobshi konin maatendettsi, Barjoyn
    pijoono yinti yeam dhettsaaw? Harrna hambhidianna, maasa meten sitino metenam
    ko ishke kona ko imbhade.
  quc-NNT: Qetam k'u wa' pa qe wi chi k'ixb'al che ri achi we nimaq ru wi'.
  dob-dob: Maiboꞌada baleꞌuya tamiyami, ꞌabo tai taꞌita ꞌuyaꞌuyana dudulana, ꞌana
    ꞌita waine nadigega, nate ꞌebe omayamaya,
  wrs-wrs: Pivna wevsa ambo pimba numha vrev, osva takumbiva temba ilvahvpa, louva
    mendekli plothunv tendomba.
  mca-mca: ¿Me nite' ƚenikfe'li'ƚets na'aj jukhew ne'ej ƚ'ewkujits in yijetinju' qa
    yeqwepin?
  tzo-TZC: Cꞌalal natic ti joltic ti voꞌotic vinicotique, jnaꞌtic lec ti qꞌuexlal
    sbae.
  mya-mya: ဆံ​ပင်​ရှည်​သည့်​အ​မျိုး​သား​အ​တွက်​ရှက်​ဖွယ် ရာ​ဖြစ်​ကြောင်း၊-
  gng-NT: Uwien ñɛn' tibont ma bo mɔnɔn wuɔn' ki ye ujɛ tuke tiyufɔfɔrkrt la, nì
    yé ifɛ nɛ.
  cbi-NTPO: Ne keranchin mikeeve naa unbee rukulaya achuwa aabarewaañu mayujpeyaa
    juñu bain.
  ikk-NT: Wẹ k'a gwazị ụnụ a gwa nị ntutu okẹnnyẹ rukẹ ọ wụrụ n'a ihiẹn-ifẹnrẹn?
  leu-leu: A mo ina mangilan layaan taara kaalum xolai e taara xalum a mu tomexaan
    pana fui modus.
