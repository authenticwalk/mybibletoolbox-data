  ukr-1871: Або чи не сама ж природа навчає вас, що коли чоловік має довге волоссє,
    то сором йому?
  apz-apz: '@see-verse:1CO.011.013'
  yon-yon: Kumkam korem kee areyareen kumbed yiib yaa kedmengkandiib kuu karub kuu
    awung doboob keraneen kuu ye yaa karak yeman dee? Anamaa.
  poi-NT: Yɨ́p naxyucmɨpɨc jɨ̱xi mismo taŋquejáypa iga tu̱m tsaa̱ji siiga tu̱m pɨ̱xiñ
    tsa̱m icyoone iway juuts tu̱m yo̱mo.
  wuv-wuv: Haa, ei fanunuaa hamu'ou a'a ei bigi'aa mei Haidaa, lomi na fa'aiaa hamu'ou
    ba mei wawane na malaa loaa tabana manumanuu mafaa a'ana?
  quf-NT: Chaqa nuqanchikkunaqami allita yaĉhanchikllapa uk runa, warmi yupay aqchanta
    winachiqqami, mana allin kar kusala pinqaypaq nir.
  yuw-yuw: O son soni soworearut, amna au yu bigo sakemo ubarago entacma, woi toroc
    kiap ogepmaha woha muno. Nocho wömai kombihat, woi toroc kiap ogepma muno.
  hus-NT-1971: A cuete’ tsalap ti uchal abal tithetal an inic max huat’ath nactha’
    in xi’il.
  med-med: Tʉn wamp nga ik nimbun uⱡ enmin mbʉ ndi, el elim ndi, enim waka ndupa,
    wu peng kandʉⱡ metmin mbʉ, kapⱡa mon nʉtmʉn. Ei wote, amp peng kandʉⱡ orum ni,
    kai nʉk pʉtmin. Nambuⱡ emel, Got ndi, amp mbʉ peng panda reing nimba kʉn, peng
    kandʉⱡ piyangga, nimba itim.
  bch-bch: 'Gita eababa leda kadonga ipaoatai gimi ta aoatai: Oangga aranga ede ilaun
    mamarae, irangrang ngan panua busa tilolon ngan ei mao.'
  cco-NT: Jo̱ yee˜baaꞌ cuǿøngˋ líˋ ɨ́ˆ dsiˋnaaꞌ e fɨꞌɨbꞌˋ lɨ́ɨˊ e jaangˋ dseañʉꞌˋ
    séerˊ guir˜ e lɨcueeˋ.
  deu-1951: Oder lehrt euch nicht schon die Natur, daß es für einen Mann eine Unehre
    ist, langes Haar zu tragen?
  alq-ALGNT: Kegat kakina a8iagog mi enendamo8adj e agazinagozinadjin naben e kin8adibendjin.
  ixl-NNT: As chiannal veꞌt sqe uvaꞌ nitzokꞌpik el u xiꞌl iviꞌ unqꞌa najeꞌ, tan chꞌixubꞌaleꞌ
    uvaꞌ yeꞌ la tzokꞌpik el u xiꞌl iviꞌ u najeꞌ.
  boa-NT: Muuráhjáa ihdyu mepíívyedújuco íjcyane wajpi íhñíwácoma íjcyáiyóné múhdurá
    núcójpɨ́tsóhreé.
  quh-NT: 'Cay pachapi causayniyquichej cayta yachachin: Khareka warmijina chujchayoj
    p''enkaymin.'
  kwi-kwi: Wan awaruzne kawarain minñamtu. Ampu ash aks kwammikane mɨtsal kimtu.
  agm-agm: Iyataatɨ amɨ utaaho wo komɨ misisɨha utaarɨ nawatɨ mɨhaapɨ asɨhiyaamɨhaamatiyatɨ
    wɨrapananaho isɨhiyaamɨ ndɨhetɨ daayata mawɨtaise.
  ubr-ubr: Ari atonio tafanam an yawasai ebibebeyim on orot tefan weromin yabar mom
    on, mamai gagamin orot aurin,
  tsw-NT: Ye ene ure u na A̱sula̱ a yuwain o uvaɗi, na̱ vali ri na̱ a̱nji za̱kpa̱kpa̱
    ili i wono i ɗa shi?
  cax-NT: Tusiatai te icu na cürrü onquisioti nurria nicüsorrti naqui ñoñünrrü abaesa
    niqui nitanurrti.
  aia-aia: Na arunga nagau to'oraa 'oha gau re'iai saemwane na ha'a-agu warihu 'onaai
    urao, 'a ha'ata'inia tanagia do'e mareho ni-ninima 'inia tanaai saemwane 'anai
    haua.
  srp-1865: Ili ne uèi li vas i sama priroda da je mužu sramota ako gaji dugaèku kosu;
  agt-agt: Intu mina pagnonotan muy ya gagangay na tolay kiden addet ta idi, te mamat
    haman ya lalaki am adanuk ya huk na kiden,
  lug-lug: Obuzaaliranwa tebubalaga ng’omusajja bw’aba n’enviiri empanvu tekimuweesa
    kitiibwa,
  yby-yby: Ito we mako madona yopala hana netiboya wehe lamekolaiye. Yamidana nesaya
    hapa yeikala monoka elamiki minabo yupekaya aha li-minabo ne.
  heb-heb: או הלא גם הטבע בעצמו ילמד אתכם כי איש אשר יגדל פרע שער ראשו חרפה היא לו׃
  mpp-mpp: Aime ngic monic ye hodoc-sabaine sugucnehac balu gadaicte, me hodoc-dowecine
    hefedaicte, aibaba yogodi alang-baba mi aidaicte. Ngic nongileng aibabanonggengti
    yogo wedunoledaicte, me?
  apb-apb: Omu meni saie taane uri mwane ko ha'a-apaa pwaune e ka'a lio diana ike.
  san-TEL: పురుషస్య దీర్ఘకేశత్వం తస్య లజ్జాజనకం, కిన్తు యోషితో దీర్ఘకేశత్వం తస్యా
    గౌరవజనకం
  ben-IRV: প্রকৃতি নিজেও কি তোমাদেরকে শিক্ষা দেয় না যে, পুরুষ যদি লম্বা চুল রাখে,
    তবে তা তার অপমানের বিষয়;
  ntu-ntu: X mz drtwrgu, trtakitrdeu ncblo nqngi nardr nzboi-krdr, murde mz nqmq krgu
    ngi da kx myangr drtqdr.
  pan-pan: ਕੀ ਕੁਦਰਤ ਵੀ ਆਪ ਤੁਹਾਨੂੰ ਨਹੀਂ ਸਿਖਾਉਂਦੀ ਹੈ ਕਿ ਜੇ ਆਦਮੀ ਸਿਰ ਦੇ ਵਾਲ਼ ਲੰਮੇ ਰੱਖੇ
    ਤਾਂ ਇਹ ਉਸ ਦੇ ਲਈ ਨਿਰਾਦਰ ਹੈ?
  gvc-gvc: Tuhsʉ, mʉno pjoa nahmo mʉriro to jichʉ ñaa nica. Jipihtina masa ti mʉ sʉro
    tíre masina.
  sbk-sbk: Afume imandi sebhamanyizya iya huje unume nkabha ni nsisi intali tuntumhukwakwe?
    maana apewilwe zila insisi intali ndeshe umwanda wakwe?
  mya-JVB: ယောက်ျား သည် ရှည် သောဆံပင်ရှိလျှင် ၊ ရှက်ဘွယ် သော အကြောင်း ဖြစ် သည်ကို
    သင် တို့အား ပကတိ တရားပင် ဆုံးမ သွန်သင်သည် မ ဟုတ်လော။
  kgf-kgf: Waŋu ic méŋnéŋ oruc ʒuc horua hemiyu iminéŋ eŋeya gamuya mihicŋi mianʒac
    imi ewa siŋginawac boŋ ʒalianéŋ hia ménda ku énécmizac me?
  awb-awb: Weh íre wahto ayáhrá kahnaraq minaga we ayehitanae. Itene sánsánká minayabe
    aiq sokigi aí mino.
  gdn-gdn: Nu yewe wairau wenaigibi idiwei ki pokaiya ka nu katainugu da apunu mu
    debamaga kumai rorowa kawakawaya wenatagisi ki ka gasitau,
  nko-NT: Fɛ́ alɩá Bulu lɛ́lɛ ɔyɩ́tɔ́ á, ɩma alɛ́á oyin obési mʋ imi ɩbɔ́wa ɩswɩ́
    fɛ́ ɔtsɩ klɛ́.
  bsn-NT: “Ʉ̃mʉa yoese ĩna joa cʉtijama, bojoneose ñaja”, yitʉoĩaja mani.
  pib-NT: ¿Gi ge wumumturetanruko gimatkakgi wa jeji rojiwuwatini, mkagwakpiratkotu
    rixlu?
  wiv-wiv: Kadolu moge manumanu e pebarae, tamohane kua e vatia vuluka ki kakapou
    ki mamalaku, ia beta ni hada papa na matadolu.
  reg-reg: Mbe nolwo obhusimuka ona bhutabheigisha lwakutyo omulume akabha na jimfwili
    ndela ejimuswasha?
  mlh-mlh: Anutuji ŋiŋigo bofuke noberu moreŋgo moko gogo burugaya, buru oi ŋoneru
    osoeru mosi yo iŋiine mane taniŋgagobeneŋ me mata? Ŋiji qoru sikiine so ketigame
    joroga ine, oiji mimigaŋgaŋ ega.
  gof-ENT: ኣዴይ ባ ሁዒያ ዲቺኮ ኢያው ቦርሶ ጊዴይሳ ሃሪ ኣቶሺን ሜቴ ሂንቴና ታማርሴኔ?
  aau-aau: Suw senkin, omeme God hiy ma monhre mokwe hreme senkin mesair kow, uwr
    hom makwey-ohne meipey non lwak ankin, sohokwe hme mon owh-mar.
  tvk-tvk: Vengan, melele xa rapus tiramue tei xa hilin tepiei, rapusi xa tamal ti
    e be unounen tang mini.
  prf-NT: Awan beman kaugaliyan dán a makatagama dikomoy en magtoldu a lállaki a magpalayon
    ti buuk?
  auy-auy: Waásiti áwáuma imáyáa éꞌa séꞌa waaí miwí tiꞌnóntáu ayáátáákaꞌo wéraintafesa
    tigaesáfésa owasá
  tbg-tbg: 'Nevata vaiinti nahenti okarara iriha minti ti variarave: Vaiinti qiata
    kauhivano vukai vairera, viva kauruataarave, ti variara.'
  hub-NT: Atumka aishmag wichi asarmaka natsanmainaiti tuinarme.
  hmo-hmo: Taunimanima edia kara ese ita ia hadibaia be, tau ena huina ia lata be
    hemarai gauna, ani?
  big-big: Teni mamokyegirik yombu kebira yokolombok wazono onorikku.
  gux-G: Li ɲandunli k wang'ti k ja yud ya fag k pend l tie fee o po'i?
  cnl-NT: Lǿn³ dsa³, juø'n³ quie'²³ 'i̱i̱² dsa³, 'e³ u²³'i'²³ mɨ³rɨ³jmoo³² 'e³ cuaa³
    ma²³'nee³ jñʉ³ dxi² dsóo²³, ¿mɨ³naa'³¹?
  zar-NT: ¿Naruʼ cabí rusëdi libíʼiliʼ yöl-laʼ nácatë quégaca bönachi, ral-laʼ utuíʼinëʼ
    bönniʼ naʼ ruʼë lataj itunna guitsaʼ icjëʼ?
  kde-kde: Ata maumbile lene la nnume làlanguja mwalehu kuva nni dihoni kwa nnume
    kuva na ulindo nnehu,
  ata-ata: ꞌIlixomenge nenge ta mitemasi ulosienge lexe itema ane kisou laxusou veveenu
    la anu muꞌoxo ꞌilixo masua sou maela.
  qvw-NT: ¿Manachun yaćhanchic wayapaca ächanta wiñachicuptin pin'ay caśhanta?
  nfa-nfa: Madhutu adꞌa miu ètu kota Korintus, ladhe dhèu mone rèu kètu madhera, èèna
    pamakae nèngu, do?
  tnp-tnp: Nətəmimi rəfin kotəhrun məmə iərman iətəm nəuanun təfəməh, tatol aulɨs
    in.
  urd-urd: क्या तुम को तब'ई तौर पर भी मा'लूम नहीं कि अगर मर्द लम्बे बाल रख्खे तो उस
    की बेहुरमती है।
  hot-hot: Alalô lôkthô ayala alalôaniŋ auk. Avi iniŋ leŋkadôk ŋauŋ hamô ek imbuliv
    leŋiŋkadôk siŋ. Ma alalô anaŋ nena yani ma avi mavi. Ma doŋtom anyô atu ba wakadôk
    ŋauŋ daim yani tem mama.
  mqj-NT: Situru' kabeasaan, tae' sipato' kela kalandoi beluakna muane.
  rus-SYN: Не сама ли природа учит вас, что если муж растит волосы, то это бесчестье
    для него,
  mbh-mbh: Na nge lomu thopolong nge ur ako God i pamenu i, i patoral thomu ako ve,
    i sivenga avele tova ve totomonere opounga thoi aro i aoliloe.
  bdd-bdd: Mabwaiyada baleꞌuwa tamiyamiya, ꞌeguma loheya taꞌita debana dudulena, ꞌana
    ꞌita wahine gidemusa, beno ꞌebe debamwadina,
  cbt-NTPO: Ni'co'. Quëmapinpoa' niya'itërëhua'. Co ain a'pamacaso' nohuantërëhuahuë'.
  srn-NT: A fasi fa Gado meki ala sani e sori wi tak' na wan syen gi wan mansma efu
    a e kweki langa wiwiri.
  cta-NT: Nu na ñati̱ chalyuu na, cua jlo tiꞌ na ñiꞌya̱ ñaꞌa̱ quicha̱ꞌ hique na. Juaꞌa̱
    laca chaꞌ jiꞌna, ntyujuꞌu tsa tiꞌ na si tonu tsa quicha̱ꞌ hique nu quiꞌyu.
  bqc-SIM: Á dↄ̃ ázĩawa kɛ́ mikã gbã̀a dɛ gↄ̃ɛɛ wí ũ,
  tcz-CHONGTHU: Pasal in sam asaova aput ding chu ama dinga kilom louva hilou ham?
  mar-mar: पुरुषांनी लांब केस वाढविणे हे त्याच्यासाठी लज्जास्पद आहे. असे निसर्गसुद्धा
    तुम्हास शिकवीत नाही काय?
  snp-snp: Ido we ma manena yowala fana onenami ya ukanalo kolinami neta ne. Aya monawa
    ya adeina mona, mono kolámoti minoti ya kolamoma ne.
  isl-isl: Höfum við það ekki á tilfinningunni að höfuð kvenna eigi að vera hulin?
    Konur eru nefnilega stoltar af síðu hári sínu en síðhærður karlmaður er langt
    frá því að vera karlmannlegur.
  spy-NT: Ara, inēētook ꞉wōlēē wuu ātēbuutēkaab biiko kule ng'ālyoo nyēbo kāāntosuurāt
    kutinyē ꞉murēno buut chēē kōōyēch?
  xnn-xnn: '@see-verse:1CO.011.013'
  mwe-mwe: Bhuli shashite bhelekwa jwannume, ikalanguya kuti jwannume alangaga umbo
    anakwiitokomaya?.
  tte-tte: Yaubada ana yamayamayaleyao kali lonamwa iyakenayagila yakato kita tatao
    tem itola ilalaki yo imamalawesosi bwaimwana kaba mwalimwaline kolila.
  tcs-tcs: I truwan, ip man i gad long eya, em mas sem.
  hlt-THB: Khawmdek khawsaknaak qoe awh mah pa ing a lusam ak sai na am hlyn mantaw
    chahqai na awm nawh,
  soq-soq: Naita apana uwawa imba daumawa do waimpa, e inseilana sa ipa ewaewawa euda
    ba malamalawaida?
  qub-qub: Musyashanchïnöpis custumrinchïchöga pengaypämi ollgucuna ajchanta atata
    wiñachiptin.
  att-att: Ngam yù laláki, á negagángay panò nu pakápadduan na yù duddù na? Ari gemma!
    Ta mappasirán gemma yù laláki nu mepárik ta babay.
  bki-bki: Ea kiado meuliano na yetemeriba nei, meravo vatitigio ka kito ruei, ber
    bogo napano sum̃ano juvan vijinio terebievi laka, maka rivu laka ka naio.
  bqp-bqp: Á dↄ̃ á zĩdanɛ kũ mìkã gbã̀na de gↄ̃gbɛ̃nɛ wé'iyã ũroo?
  mcp-mcp: Jísə nə́mə́ sâ shwôn nə́ mudûm báágʉləg shilú nda mudá. Ŋgaá nə́ cʉg shé
    ŋgə́ cʉgə ga gwə́mɛ́fwó í ŋgə jɨ́ɨ́gʉli bɨ́ ntɔ́?
  hat-hat: Se pa natirèl pou yon gason gen cheve long. Sa se yon wont.
  npl-NT: Totlalnamikilis techilia tepinati tla se tlakatl nemis ika itsonkal weyak.
  bgg-bgg: Bufuiithek ne khaziang phiang ruii arone biwo ro,
  eng-TCENT: Does not even nature itself teach you that if a man has long hair it
    is a disgrace to him,
  eng-BSB: Doesn’t nature itself teach you that if a man has long hair, it is a disgrace
    to him,
  cpu-NT: Aakaite ashiramparitzika iroñaaka, tera ametaro osanthaayetero aishi, aritake
    ampashiventakya.
  san-ASM: পুৰুষস্য দীৰ্ঘকেশৎৱং তস্য লজ্জাজনকং, কিন্তু যোষিতো দীৰ্ঘকেশৎৱং তস্যা গৌৰৱজনকং
  tac-NT: Bilé rió i'weli gujpega einasa, tabilé 'la nímala. Tabilé sijkame nísaká
    gupala asíriga chárikáréle.
  eng-WEBPB: Doesn’t even nature itself teach you that if a man has long hair, it
    is a dishonour to him?
  gfk-H: Ira nudahat ninaas ta ira tunatuna i haminis bia a linga na hirhir bia i
    taltalona no hina tiga tunana.
  viv-viv: Keke gidalubodani faꞋina ide yada dewa wahalamanena, higa kaꞋi kaliva uꞋuna
    tunugina, yana wawowomumu ginamiyami.
  yao-yao: Ana upagwe usyene ngaukujiganya kuti jwannume aŵaga ni umbo syasileu akulitesya
    soni nsyene?
  tgp-tgp: Mauri mo sopo vujangi kamim moiso i mera vara lamane matea vuluna mo peravu,
    enia hina mahanuhanu isana?
  auc-NT: Edæ dodäni näni cægaï baï cæquënëmö inte mönö ïïmaï ante pönengæ̈impa. Onguïñængä
    doyænguï encadinque guïñencate wæquënengä ingampa, ante edonque ate pönëmaimpa.
  kbc-NT: Okomaɡ̶a ɡ̶odowookoneɡ̶egi etiɡ̶odiiɡ̶axi me ɡ̶oboliɡ̶a ɡ̶oneleegiwa me
    daɡ̶axa mamodixaɡ̶a.
  bmh-bmh: Uwait nug em ebuan duailel erunai pet patarai meun, ig abai miganeu, du
    gagalig ulig huia mui, go aiu nuabun iboin.
  ctu-BL: ¿Mach ba anic mi' cʌntesañetla la' bajñel pusic'al, mach i t'ojolic che'
    tam i jol winic?
  meq-meq: Ndo hay tebiye kwa ka waray tə sər taɗə hasləka kə gər ha məkwets ŋgay
    ndzəvawwa, i ŋgay na, horoy.
  noa-H: Maadëu k'ap'ʌ nʌm, warrgarwe maach hemk'ooin pörbʌ̈ durag bãaupiewai hʌ̈u
    k'aba sĩejem.
  alp-NT: Imi noake, tamata bokala esi beteke be mokwai rebe eni buare nanure eono
    asomi.
  san-VEL: puru.sasya diirghake"satva.m tasya lajjaajanaka.m, kintu yo.sito diirghake"satva.m
    tasyaa gauravajanaka.m
  kbq-kbq: Vemofoma zanra azoka'ma hunte'nesiana agra agaze hugahifi?
  kbh-kbh: Nts̈amo ents̈anga sempre mondbetsejuabnaycá, ndayá ts̈abá bétsemnama, bë́ngbioye
    jtsabuátambayana, boyabása bën stjënë́sha chabuájuama tojalesenciase, cha jamana
    cachá chama chaotsëuatjama.
  ron-LSB: Oare nu vă învață chiar natura însăși că, dacă un bărbat are părul lung,
    este o dezonoare pentru el?
  pon-pon: De pein komail aja, me kanamenok pan ol, ma a pwili peipei.
  nhe-BL: Ipan imoyolo inquimatij para quipinahualtisquía se tlacatl intla quipiyasquía
    huehueyac itzoncal,
  sps-sps: Ami onot rom ma tagei a man nana ka to, tana saa tana sanaan to te fakats
    rora na foka. I tovei, to te fafunuu fi non a tsoiny funuu nan ara fakats patsukan
    fi ror nei, te farejiaf fiisok non a mesapan.
  wnc-wnc: Aminu kuupbamda natake wawi tapatutane gwapatdagamna mamaya siwanu wa amindane
    umana aknganata apimapik ngang nataaing.
  bus-bus: Á dↄ̃ a zĩndanɛ kɛ̀ mìkã gbã̀a dɛ gↄ̃gbɛ̃nɛ wíyã ũroo?
  gub-BL: Awa a'e, aze ipukua'u i'aw nehe, imaranugar putar teko wanuwi a'e nehe.
    Upuka putar hehe a'e wà nehe.
  imo-imo: Mai kombu ulu ltemomuni iye te pinyendi ambo mele lapie memo lemo ambele
    iyerenje konopu ltemolo.
