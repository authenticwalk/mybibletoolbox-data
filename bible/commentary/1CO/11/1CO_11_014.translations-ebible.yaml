  wol-2010: Xanaa du àddina ci boppam dafa leen di won ne gàcce la ci góor, ngir muy
    yar kawar gu bare?
  snc-snc: Mai tanobara mabarana nuḡanai tau e vavine vetoḡara marevari na evaḡa-foforiani,
    tau ta ḡwina bevaḡa-gara maukaiani tu maiaka veiḡana beveiani tauḡena ḡenai.
  lgl-lgl: Ma wale gi, gia saiai God iko 'ali raunailia wale 'ali gera too ala ifu
    tekwa malaa geli gi li. Ma ala ifula wale ka 'urifo, kae 'eke rasua.
  mmo-mmo: Malis, nipaya, in ham alak ni nambe yiiy moow-ande vêêh, yate gambum oo
    taato vu ham nambe moow ti luvalus naatoondin ond le ninaamum.
  ncu-NT: A mo̱ŋ gye̱ kase̱ŋtiŋ fe̱yɛ ase̱sɛ ne̱ bo̱ bo̱ to̱ŋ ke̱maa‑ɔ e̱ tɔwe̱ fe̱yɛ
    a gye̱ ipeere bo̱ sa ɔnyare̱ fe̱yɛ mo̱ a de ipwii so̱swe̱e̱ aaa? Amaa ɔkye̱e̱
    i de ipwii so̱swe̱e̱, a sa ne̱ ɔ waa daŋ, n gye̱ ane̱ŋ ne̱e̱ e̱e̱e̱? Wuribware̱
    a sa ɔkye̱e̱ ipwii ne̱e̱ fe̱yɛ i kii mò̱ kyiimu.
  cni-NT: Te amejeiteaji anquishipejeite arori shirampari. Eirome apashiventame intimeme
    quishipenti.
  eng-WMB: Doesn’t even nature itself teach you that if a man has long hair, it is
