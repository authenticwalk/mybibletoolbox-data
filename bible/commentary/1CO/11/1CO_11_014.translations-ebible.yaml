    cacʉ̃goro jʉ̃gori yua.
  qxo-NT: Ollgucunaga ata agtsashga carnin pengacuypämi cayan.
  mox-mox: Nage ge oda alamania vivine debadi kuena adi ʼita aqiaqina weaqina. Mana
