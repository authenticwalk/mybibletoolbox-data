verse: 1CO.011.002
translations:
  kpx-kpx: Di haokuvuia, di la vahaeho vanu. Kosealemo di hoto bahata loui la haivemale
    ke la huhulahai vama.
  okv-H: Eto na ungo ahe poekihone kogueva avo inono ta ambo ambo eagova avoeto na
    ungo osa ere ona te
  tbo-tbo: A hunena dumami babana houga magomagouna o nugonugotuhuwe ma u wiatatiyana
    a welewelemi o womomohihi.
  mal-C: നിങ്ങൾ എല്ലാ കാര്യങ്ങളിലും എന്നെ ഓർക്കുന്നതുകൊണ്ടും ഞാൻ നിങ്ങൾക്ക് ഏൽപ്പിച്ചുതന്ന
    ഉപദേശങ്ങൾ കർശനമായി പാലിക്കുന്നതുകൊണ്ടും ഞാൻ നിങ്ങളെ അനുമോദിക്കുന്നു.
  grc-SR: Ἐπαινῶ δὲ ὑμᾶς, ⸋ἀδελφοί,⸌ ὅτι πάντα μου μέμνησθε, καὶ καθὼς παρέδωκα ὑμῖν
    τὰς παραδόσεις κατέχετε.
  bgc-bgc: हे बिश्वासी भाईयो, मै थारी तारीफ करुँ सूं। क्यूँके थम मेरे ताहीं हर बखत
    याद करो सों, अर जितनी शिक्षा मन्नै थारे ताहीं दी सै, उनका सावधानी तै पालन करते
    रहों।
  khz-khz: Au na gomi avega-ragemina, kwalana gau mapararai au gotugamagikuna, e vevega-ripa
    kilara agapirato, gemi avevega-ripagirato, voira gokwalanarana.
  deu-TKW: Darüber aber lobe ich euch, daß ihr noch in allem an mich denket, und an
    den Anweisungen haltet, so wie ich sie euch gegeben.
  zsr-NT: Runaꞌ lbiꞌiliꞌ zxön, böchiꞌ lzaꞌadauꞌ, le rajnéyteczliꞌ nedaꞌ, len nazíꞌ
    lu naꞌliꞌ zxba budödaꞌ lu naꞌliꞌ.
  lin-lin: Nakumisaka bino kati na makambo nyonso, pamba te bokanisaka ngai mpe bopengwaka
    te kati na malakisi oyo napesaki bino.
  hns-NT: Hamme bahoet attjha lage hai kie toelog hamaar sab tjaal-tjalan jaad kare
    hai aur aisahie rahe hai djaise ham siekhailie rahielie.
  noa-E: Cristo gaaimua khodamnaan, pãar gaaimua mʉ onee chirʉm, chadcha ʉ̈u pãrau
    mʉ khĩirjunaa mua pãachig Ẽwandam iek jaautarrjã isegba agpierr wënʉrraawai.
  eng-EMTV: Now I praise you, brothers, because you remember me in all things, and
    you hold fast the traditions just as I handed down to you.
  mib-NT: Vāha cásáha ró, hermano, jeē niní cánucūhun ni rō ruhū, te cándɨhvɨ̄ ni
    rō jiín táca jniñu jeē ni steén rī nuū rō.
  lif-NT2: आल्‍ल काक् पाःन्‍नो याप्‍मि निङ्‌वाॽ के़इःत्तिबा हे़क्‍क्‍याङ् इङ्‌गाॽ
    हुॽनिङ्‌बा निसाम्‍मिन् के़इःत्तुम् के़नाःत्तुम्‍बाओ खिनिॽ नारा फोःसुङ्‌लो॥
  xnj-xnj: Nikuvalumba nyenye kwa kunikumbuka na ndava ya kugakamula malagizu ganavapelili.
  mmx-mmx: Nenia a emi asu minimi mila mi doxoma amisix ia la mi mumu asu mo levelinga,
    agara anasa vam nimi min.
  cbr-NT: '''Ën xucë́antu, mitsun ''ë manuquinma camina ''ën mitsu ñuixuncë bana quicësabi
    oquin ''ain. Usaími ''ia cuaquin cana —asábi ca —quixun mitsu cain.'
  tee-NT: Na k'ox iclhiulai ji qui'alak'avin ni p'ast'ack'oyat'it tachi chun ju iclajuntauch
    chai naviyat'it tachi chun ju iclamalanitauch.
  eng-LSV: And I praise you, brothers, that in all things you remember me, and according
    as I delivered to you, you keep the deliverances,
  cak-NT: Wach'alal, can utz-wi ri ibanon roma chupa ronojel ri ic'aslen can jinc'o-wi
    pa iwánima. Rix can niben-wi ri nu'in can chiwe; c'a itzekleben jabel rutzij ri
    Dios ri xinc'ut chiwech.
  pah-NT: Pyry hete pe napemoka'nhymi jipi jirekoagwera pejipyri. Peho pe nhiremimbo'ea
    rupi no. A'ereki Cristo'gareheve'g̃a nemimombe'ua rehe ji pe mbo'ei.
  sja-NT: Ɨ̃rá mɨa jara k'inia bɨ parãpa pia oo p'anɨ, k'irãpa p'anadairã mɨ sãga
    bapari parã ome bak'ãri. Mɨ o-ĩa bɨ parã ome, at'ãri oopata perã mɨa jarateedak'a.
  xed-xed: Ta rfay yu ta kaghuni nda havapta ta havapta kuni ka iʼi ma inda skwi,
    nda ya ka kuni ta ŋanatá skwiha ta taghaghunafta yu ya.
  mks-NT: Cáji̱i̱ íní i̱ xi̱hi̱n ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Jáchi̱ níí tiempo
    ñúhu ini ndó sa̱há i̱ ta cája ta cája ndó ña̱ na̱jána̱ha̱ i̱ nu̱ ndo̱.
  gfk-S: Io, ma iou pirlet mu kinong mu la liklik kawase iou ta ira linge bakut ma
    mu palim dit ira harausur ing iou ga ter hakari ukaia ho mu.
  bmu-bmu: Nöŋön yuai pakpak ahakzali, iŋini miaŋgöreŋ mötmörim niŋgimakzeaŋgöra saiwap
    jim eŋgizal. Iŋini kusum eŋgialaŋgö dopkeuni tem köla wuataŋgömakzei, miaŋgöra
    mönö möpöseim eŋgizal.
  dgz-dgz: Endi mame, ne wa atonat imaivin iwa e pot pot anu nimanegiana menan amba
    dim dim wadiaena wara taiwaniana menan.
  eng-GNV: Now brethren, I commend you, that ye remember all my things, and keepe
    the ordinances, as I deliuered them to you.
  zaa-NT: Yala tsè' runi le hermanos, porqui'ni rexa latsi' le iyaba nu chi pá'a'
    le nna rigua le ca consejo quia' tì'a chi bethéte'nia' le.
  eng-WEBSTER: Now I praise you, brethren, that ye remember me in all things, and
    keep the ordinances, as I delivered them to you.
  guh-guh: Tajamonae, panejamatabënajinabiabame. Pacuenia pacaitorobatsi, bajarapacuenia
    paexanavanapamenua. Bajaraxuata pacasivajamatabëcuenebarëyatsi.
  bon-bon: Cane weebibine iwepyeräjininine, ingle weene ngene lica jitrimalinuge cäme
    poto cidi me, piiyepu weene icwetnenemiye, cane lui itu ibiberäjipene weebibine.
  nhw-BL: Noicnihua, nipaqui pampa nijcaqui antechelnamiquij ica cuali huan anquitoquilíaj
    nopa tlamachtili catli nimechmachtijtoc.
  swh-ONEN: Ninawasifu kwa kuwa mnanikumbuka katika kila jambo na kwa kushika mafundisho
    niliyowapa.
  wbi-wbi: Lino nikuvapala ulwakuva vule mukung'umbuka mu agha ghoni. Nikuvapaala
    ulwakuuva mughakolile amapokeo ndavule aletile kulyumue.
  bba-bba: Nɑ bɛɛ siɑrɑ ye i rɑ kɑ mɑn yɑɑye kpuro sɔɔ, ye i mɑɑ kɑ sɔ̃ɔsi te nɛni
    sim sim te nɑ mwɑ nɑ bɛɛ wɛ̃.
  eng-KJVCPB: Now I praise you, brethren, that you remember me in all things, and
    keep the ordinances, as I delivered them to you.
  kgk-NT: Pene mandu'a meme nipo xe-rehe ra'e. Xe remimombe'u-rupi nipo peiko meme
    va'e ra'e. Xe mbovy'a voi upe va'e.
  waj-waj: Ngia makemakee niiyara yaata utida variaani na ausa hanigieeraiya uu aataruuyauvaa
    ngii giaa ngii miaaduu ngia puaisa utuuvaara na ngiiiyara kua yoketaivaa kiaunoo.
  cpy-cpy: ¡Noyemijantzinkarite-paeni! Osheki najahaa-wenteemi nimaeka, tema poetziñaarikotakawo
    okaatzi nametakaa-kimiri, okaatzi niyotaa-kimiri.
  mpx-mpx: Ya tobalagimiu kaiwena sauga gegewena ku nuwahikagau ge panpankiti toto
    ya ahe ge abwe ya pankitemiu ku toulil bubun.
  wbp-wbp: Yangka kuja kankujulu nyurrurlarlu yapangku tarnngangku-juku manngu-nyanyi
    ngajulu manu kuja kankulu purami kuruwarri yangka kujarna-nyarra pinarri-manu
    kamparrurlu-wiyi, ngulaju ngurrju.
  luo-luo: Agoyonu erokamano nikech usiko upara e yore duto, kendo nikech umako puonj
    duto mane amiyou.
  nhe-NT: Noicnihua, nipaqui pampa nijcaqui innechilnamiquij ica cuali huan inquitoquilíaj
    nopa tlamachtili tlen nimechmachtijtoc.
  aii-aii: ܒܸܚܩܵܪܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܣܵܒܵܒ ܒܸܕܟ݂ܵܪܵܐ ܝܬܘܿܢ ܐܸܠܝܼ ܒܟܠܔ ܡܸܢܕܝܼ ܘܟܸܠܝܹܐ ܝܬܘܿܢ
    ܒܝܘܼܠܦܵܢܵܐ ܕܣܘܼܦܹܐ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aniqatiumaaŋ, nanġaġipsi itqaumakapsitŋa qanuq iñuuniaqtilaapkun Christ-mun
    supayaatigun, tupigiplugich iḷisauttutit qaisatka ilipsitñun.
  msb-msb: Ginadayaw ko kamo kay pirme niyo ako ginadumdom kag tungod na ginasunod
    niyo an tanan na gintukdo ko sa iyo.
  cpa-NT: Cuø¹²jni hniah¹² jøg³ dsio¹, dsa² roh¹³ jniang³. Di³ dsagh² hoh¹² hniah¹²
    jní². Mi²tih³ hniah¹² jǿg³ ma²ca¹juǿi²jni hniah¹².
  dso-dso: ତମେ ସବୁ ବିସଇଟାନେ ମକେ ଏତାଇଲାସ୍‌ନି ଆରି ମୁଇ ତମ୍‌କେ ଜନ୍‌ ସବୁ ବିଦିବିଦାନ୍‌ ସିକାଇଆଚି,
    ସେ ସବୁ ମାନ୍‌ଲାସ୍‌ନି, ସେଟାର୍‌ ପାଇ ମୁଇ ତମ୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Lau na hanamomuimu badina be ḡau iboudiai o lalolaigu, hahediba herevadia
    na abi bena na henimui ḡaudia o badinamu.
  yva-NT: Rinanayanambe wasai, weye anakotaro rui vayave rai wasaemeno rinai tutir,
    muno ananyao syo raugav ore wasai mamo wapo raijar matuve.
  dgc-dgc: Nadid, sakén éy masayaék dikam, da maala-alaék moy, sakay sésundin moy
    i étanan a nitoldu ko dikam.
  zpm-NT: Bets, bzian, rleynie naa to goṉ sac tibaque rsoladz to naa, ni rioxco to
    zienaḻ to grë miṉe pseed naa to.
  hix-NT: Ohxe manatxow hamà, àkehe, owyanye. Àsok tawro hana. Rohutwahkahpàra manatxow
    hatà. Rowya ahananàhtoho kom yawo ro xarha manatxow hatà. Rowya ahananàhtoho komo
    rma, Kohkomo nekarymatxho me naha. Noro nànyaketxho ro komo nekarymatxho me rma
    naha. Àro yawo ro rma manatxow hatà. Àro ke, ohxe manatxow hamà, àkehe, owyanye.
  sim-sim: Ermba ermbak anin ji hishihi mashi os a sawendan toltangrinda jir. Unda
    osik jirin amu rupshi mendenduwa.
  npi-ULB: म तिमीहरूको प्रशंसा गर्दछु किनकि तिमीहरूले हरेक कुरामा मलाई सम्झन्छौ ।
    म तिमीहरूको प्रशंसा गर्दछु, किनकि मैले सिकाएका शिक्षा तिमीहरूले कायम राख्छौ ।
  cgc-cgc: Nalipay a tak maski ino inyo na pabuat, pirmi naan ta inyo na isip na sunuron
    nyo ake i na ugali daw pasunod nyo pa man mga sunuran na natudlo ko en ki kyo.
  tim-tim: Ye nâ wan me wan agân are nâŋgâm makmâ hâre hârenaet den are watmâ mali
    are nâŋgâre âlepŋe aktâp.
  yor-yor: Èmí yìn yín fún rírántí mi nínú ohun gbogbo àti fún dídi gbogbo ẹ̀kọ́ tí
    mo kọ́ ọ yín mú ṣinṣin gẹ́gẹ́ bí mo ṣe fi lélẹ̀ fún un yín.
  wos-wos: Guni atéfék nukwambu wunika sarékéta Krais Jisasna hundi xékékwa du takwana
    sémbut guni huru, wakwewun maki. Wungi hurunguka wuni yikafre mawuli yata guna
    ximbu haréké.
  emp-NTPO: Djabarã, ewariza mʌ̃ra quĩrãneba panʌ bẽrã idjab̶a mʌ̃a jaradiad̶ara ẽpẽ
    panʌ bẽrã bãrãra bia jaraya.
  eng-F35: Now I praise you, brothers, that you remember me in all things and hold
    the traditions just as I delivered them to you.
  ind-ind: Saya sangat senang, Saudara-saudari, karena kalian selalu mengingat saya
    dan tetap mengikuti semua ajaran yang sudah saya sampaikan!
  pes-OPCB: برادران عزیز، شما را تحسین می‌کنم که هر چه به شما آموختم، به یاد دارید
    و به آنها عمل می‌کنید.
  mpt-mpt: Ne Yesus Klaiste wengo ibo omkayebio kla wente bianiba wafu blib kesoa
    kukub olo ayamobe.
  ssx-ssx: Ikana꞉ma꞉ hoto paeyao I̱ pa꞉ta꞉ hone wiata꞉ I̱ma꞉ iki pa꞉ta꞉ walolo ekimanu
    pu haleme ekina꞉ta꞉ I̱ma꞉ iki pi laasome.
  mkl-mkl: Ǹ wɑ n sɑɑbu ŋɛ do iyi ì yɑ mɑɑ ye ɡiɡiim si fei ndɛɛ ŋɑ, do si bɛi ì mu
    cio iyi ǹ kɔ ŋɛ siu dim dim ŋɑ.
  gaq-gaq: ପେଇଂ ସାପା ବିସୟ୍‌ରେ ଆନେଙ୍ଗ୍ ମନେ ଏତେ ପେମ୍ୟାଃ ବାରି ନେଙ୍ଗ୍ ଆପେକେ ସାପା ନିଅମ୍
    ବିମ୍ୱକେ ଆତେନ୍‌ ସାପା ପାଲନ୍ ଡିଙ୍ଗ୍‌ପେଡିଂକେ, ଏନ୍‌ସା ନେଙ୍ଗ୍ ପେଇଂନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ
    ।
  gof-RNT: Hintte ubbaban tana qoppiya gishonne ta tamaarssida timirttiya minthidi
    naagida gisho ta hinttena galatays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ସାହାରାଅ ତାନାଇଙ୍ଗ୍‌, ଚିୟାଃଚି ଆପେ ସବେନ୍‌ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌କେ
    ପାହାମିଙ୍ଗ୍‌ତାନାପେ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପେକେ ଏମାକାଦ୍‌ ସବେନ୍‌ ଇନିତୁ ମାନାତିଙ୍ଗ୍‌ତାନାପେ ।
  gah-gah: Lekeza nene oko moloko umómaloka mili giliki neza lo hutu gakó lainim-oleketumó
    nene ámegetiki miniaká niave. Nenemú gulugo lamaná okago lekegepoka loaká nouve.
  lcm-lcm: Napo posong aro imi si uli lomonai anig ta keve bil si kami teng akit aro
    ani keve akalkalit ang natala alis ia singimi.
  aer-aer: Yewe, the kwenhe arrenhantherrenhe utyerneme arrantherre-arle nhenge akwete
    itelarerlenge arne areye tharle arrenhantherrenhe akaltyele-antheke. Ayenge akangkemele
    arrantherre-arle akwete anthurre apentemenge angkentye Jesus-kenhe.
  qvc-NT: Kriyiq masitakuna, qamkunaqam noqata yuyawashpa, yach'achishushqayta kasuykangillapa.
    Chaymi alabaykillapa.
  tgl-ULB: Ngayon pinupuri ko kayo dahil naalala ninyo ako sa lahat ng bagay. Pinupuri
    ko kayo dahil pinanghawakan ninyo ng mahigpit ang mga tradisyong gaya ng pagturo
    ko sa inyo.
  cbs-NT: En matu yusintani jabi chibain man chintuanmawen taexun benimakin en matu
    kenwaiin.
  xtm-NTPP: Kútachi xeen sa ja va'a‑ni ka sa'a ni, vaa ka ndaka'án ña'a ni ndaka jichi,
    te ka sa'a ni ndaka sukan ni kaxtnu'u sa ja jin ko sa'a jin ko kuu ni ma.
  nnq-nnq: Nannumbalilanga magambu umbikungombakela na mmi kugakamula gaga ganannagilaga.
  bao-NT: Mʉjare yʉ ʉjea nii peo, to birora yʉre tʉgoeñacã nii, mʉjare yʉ ca bue majioriquere,
    mʉjare yʉ ca wedericarore birora tii nʉnʉjee, mʉja tii.
  san-ORI: ତଥାପି ମମୈଷା ୱାଞ୍ଛା ଯଦ୍ ଯୂଯମିଦମ୍ ଅୱଗତା ଭୱଥ,
  huv-NT: Xecojow xechijquiaw, xeyay apac ximeaats cos sajaw leaaw imeajtsan xic,
    at ngo ndrom imeajtsan leaw taquiajchiüs icon.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, da̱di johyagä ngue za̱nt'a̱ guí̱ mbɛ̱njʉ, 'nɛ̱ hi̱ngui̱
    hɛhmʉ na̱ ra̱ hya̱ dá̱ xän'na̱hʉ.
  nop-nop: Hidi nu nemek hanindidimegut be hehititiŋenegut u gitagoŋ hinek didimeniŋgoŋ
    nadisuŋa boihatiiŋ. Biyagoŋ, nemek haniŋgut undugoŋ hinek tiiŋ doktiŋa hiditok
    nadifo tilat.
  obo-NT: Na id doong ku sikiyu, su inaayun kow'd sampot koddi woy id tuman dow iddos
    id nonaw ku koniyu.
  cak-ENT: Hermanos, utz vi c'a ri ibanun roma chupan ronojel ri ic'aslen yinc'o-vi
    chi'ic'u'x. Rix nibün-vi ri nbin can chive. Ic'ulun can jabel ri tijonic ri xinya'
    yin chive.
  lif-NT: ᤀᤠᤸᤗ ᤁᤠᤰ ᤐᤠ᤺ᤴᤏᤥ ᤕᤠᤵᤔᤡ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤡᤒᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤜᤢ᤹ᤏᤡᤱᤒᤠ ᤏᤡᤛᤠᤶᤔᤡᤴ
    ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶᤒᤠᤀᤥ ᤂᤡᤏᤡ᤹ ᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: Vāha sáhá ndá nú, hermano, jā níní núcūhun inī nū nduhū, de ndíhvī inī nū
    jíín ndá tiñu jā ní stéhēn ni nūū nū.
  san-TIB: ཏཐཱཔི མམཻཥཱ ཝཱཉྪཱ ཡད྄ ཡཱུཡམིདམ྄ ཨཝགཏཱ བྷཝཐ,
  qve-NT: Noqaqa anchatapunin qankunataqa agradecikuykichis, tukuy imapi yuyariwasqaykichismanta,
