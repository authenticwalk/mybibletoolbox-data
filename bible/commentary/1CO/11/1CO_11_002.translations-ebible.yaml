  ena-ena: Viaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ igahɨlamin agadɨ nalusaŋ akape tɨbɨ sulɨlan
    uami. Sulɨdalɨŋ namɨlaŋ iasaŋ igahɨlahɨla hɨji lamalama hɨnihɨni Jisasɨ Kɨlaisɨ
    dɨ ciaŋ sɨhɨvia sɨbaŋ lubiahɨlɨlalaŋ uami. Hameŋ sadaŋ viaŋ naludɨ abadin uami.
    Namɨlaŋ hameŋ lɨlalaŋ ha huaci sɨbaŋ aba abadin uami.
  tgo-tgo: Ya taraweŋga kaiwae mbaŋake wolaghɨye hu renuwaŋakikiŋgo na vavaghareko
    iyava ya wo na ya vaghareŋga hu ghambu wagiyawe.
  yap-yap: Kugog e sorok ngomed ni bochan e gubin ngiyal’ ni gu bay u wun’med ma gimed
    be fol ko pin’en ni ug machibnag ngomed.
  mop-NT: Pues te'i. Qui' in wool ta wetele'ex u men ma' ta'ach u tubul te'ex in t'an
    in wadaj te'ex. Tane'ex ilic a betic jabix ilic in wadaj te'ex.
  tet-tet: Haꞌu ktonun emi, tan masik nunabee moos, emi sei hanoin haꞌu nohuun. Emi
    sei halaꞌo lia hotu-hotu mak haꞌu kanorin tiꞌan. Diꞌak tebes!
  hlt-MCSB: Tahae ah nangmih loh a cungkuem la kai nan poek uh dongah kan koeh. Nangmih
    taengah kan tloeng vanbangla singyoe te na tuuk uh.
  xtd-NT: Tna ini‑da xa ka najaꞌan ñaꞌa‑n. Tna ini‑da xa ka jandixa naꞌi‑n ntdaa tnuꞌu
    n‑jaꞌan‑da nuu‑n.
  mdy-ETH: ታ ማዼ ባኮና ታ ዒንሢ ዔርዜ ባኮና ዶዲሺ ዓርቂ ዒንሢ ጶቂሣሢሮ ታ ዒንሢ ጋላታኔ።
  spl-spl: Yâhâ yeŋe mâtâp girawuya watmunŋe Anitâŋe nenekmu ârândâŋ olâk sâm yakât
    nâŋgâne sâm âinohowi. Âinohoŋetâ den kâsikum yiŋgim gan ya watmâ gai. Yakât nâŋgâmune
    biwine ârândâŋ otmap.
  usp-NT: In sub'laj inqui'cot chawijak atak wech'elxic chirij Kakaj Jesucristo, jwi'l
    incuxtaji' awi'lak chirij juntir ri ximb'an y tijin tatakejtak jb'anic lawi' ri
    xatintijojtak.
  zav-NT: Ḻechguaḻe chebeida' de que chonḻe xbab c̱hia' yoguə' las na' de que chɉsa'alažə'əle
    de'en bsed blo'ida' le'e. Güenchguan' chonḻe chzenagle c̱he de'e ca' bsed blo'ida'
    le'e.
  sgz-sgz: Má rang buhang, iau para agas gam kabin gamáte longra pasi tan pinpidan
    iau parai si gam tungu má gamá lu mur on mul i bos tatalen án liu kán tám ruruna.
    Bos tatalen er iakte kipi aratintin ur on, má ngorer iakte parai si gam.
  kek-NT: Ex inherma̱n, c'ajo' nasaho' sa' inch'o̱l nak ninjultico' e̱re ut yo̱quex
    chixba̱nunquil li tijleb xexintzol cui'.
  blz-NT: Yaku' muntunde' i kuu gause i kuu daa sinampang minginau' i yaku' ka' i
    kuu mongololo' pisiso' men yaku' tadulkon na ko'omuu.
  poe-NT: Kíchóni, chàna kíxin xráxín xráxinkáonrá tí janhan la ko nchexiteyéhérá
    tí nkehe kjuákohárá.
  san-TAM: ததா²பி மமைஷா வாஞ்சா² யத்³ யூயமித³ம் அவக³தா ப⁴வத²,
  cof-NT: Nulari Diosichi cosalaca tenpanato, lachi fiquicanan natiya pansituminla
    joe. La miica fiquica nulabe manpolaricaca meráminla joe. Jun tenchi nulaca sen
    jolajoe tiyoe.
  srm-NT: Wë nöö, dee sëmbë, fa un ta mëni mi hiniwan juu ˻ta manda biifi ta hakisi
    mi soni u di fa un musu libi˼, nöö mi ta gafa unu u di soni dë e. Nöö mi ta gafa
    unu tu, fu di un ta hoi dee lei mi bi kisi a Masa Jesosi toona lei unu.
  qvs-NT: Kankuna kuyawashpa tukuy yachachishkaynikunata mana kunkashpa allita kasuykankichi.
    Chayrayku alabaykichi.
  zca-NT: Rë go wech no bizan, nizak laxto'n por go, porke zilita' nitsila go da,
    no nile' go rë kwa'n milun lo go,
  cbc-NT: Mʉjãã pʉame yʉre tʉ̃goñarĩ, mʉjãã yʉ caquetibʉjʉricarore bairo caroaro jĩcãrõ
    tʉ̃ni caroa wãmerẽ mʉjãã áticõã ninucũña. Tiere queti tʉ̃gori mʉjãã mena yʉ ʉseaniña.
  qxo-NT: Gamcuna imaypis yarparäyämaptiqui feyupam cushicü. Tsaynöllam cushicü Señor
    Jesucristupä yachatsingäta mana gongayangayquita.
  mox-mox: Omiʼa me Kolinita yaqaiawa weaqimi, mana omiʼa ge oda nuafanigu, ta egu
    veʼita itaʼa tovetumaqana eda toa weaqina lova yaveʼita ukamanedi ʼimia omatamatayagedi.
  kew-kew: Gore nimimi oro yaalo ni madaa kone saabaawa mo neme mogeaayode agaa rayo
    waru pagoa ratalepape. Goa pua nimina bi page minasaayo.
  dww-dww: Taugu isemima yà kaikai suḡuna, baninama taumi raḡan matabuna ko noḡonoḡotigu,
    be yaba matabuna èwai katakataimina taumi kowai muriwatanedina aubainama.
  twi-ASANTE: Mekamfo mo, ɛfiri sɛ, ɛberɛ biara, mokae me di me nkyerɛkyerɛ a mekyerɛɛ
    mo no so.
  aoj-aoj: Lifilafi ipaꞌ ukup pandandaꞌma aeꞌ paila basef ifimba hiafi agasiꞌipafi.
    Basef ifimba egefaꞌafi deiꞌ aꞌipipaef ipaꞌ. Isimba atis deiꞌ anifelipa aꞌi pandaꞌ
    waf buꞌwafi endilisi.
  cbv-cbv: Ded pah wã chãjatjidih náhninit, yeéb biíc yoobó ñi tʉ́i chãjna caá. Jesúíh
    doonádih jwĩ bohénachah joinít, páantjeh ñi tʉ́i jepahna caá. Páant ñi chãjachah,
    yeebdíh wã wẽina caá.
  taw-taw: Pen nɨbi pel yɨp nɨgɨlɨg mɨdɨl, God takaw nɨbop agñɨnek ak mɨdupsek nɨg
    dɨl, nɨgɨlɨg yɨbɨl mɨdebɨm. Anɨb ak tek yad agebin, Nɨbi tep yɨbɨl gebɨm agebin.
  jic-NT: Nun lovin nujola pyala napj tjevelé. Ninana Dios ts'uyupj lovin sin 'yüsa
    lajay, nin p'iyá nusin tji'yüsa la tjejay napj. Nun t'üc' lojí napj tjevelé jin.
    Napj velé nun 'üsüs.
  zap-NT: Kesentyent wen rlaa de ne syemper rnileedx de noo no ne rsalzaandet de yra
    ne wneluu noo lo de.
  wer-wer: Ar omnant nem niiaul yeem ngön ök niiaut taë wak wëën ne arën kön wiin
    ompyaö yaë.
  ipi-ipi: Wamba namba tane Kitisene mana minditupa moto, mana utupane yakama langewa
    okoni. Ole dindi lo yakamato namba nembo tolo-peke loto, mana utupane wato minalaini
    okonena, nambato yakamana gene tupa laiyu lalawane.
  qul-NT: Felicitayquichis yuyariwaskayquichismanta, yachachiskaycunapi puriskayquichismantawan.
  tnc-tnc: Mija ã'mitiᵽe yijeyomarã. Mijare yiwãrõraᵽaka uᵽakaja baarijayurã mija
    ime. Suᵽa imarĩ samija ye'kariribeyua simamaka jĩjimaka ñime.
  ter-NT: Inzáyu'ikopinoe vo'oku kóyekuneyea puyákeovonu yokóvo, koane koati hekoâtinoe
    ne ihíkauvoti ínzikaxeopike, enepone hókonemaka ne kutípotihiko Kristu inúxoti
    ya utíke.
  bmr-NT: Tañahabomɨ, amɨɨhaico sihidɨ imehi, fahiijɨvaro uutɨ mehesafotomoro, amɨɨhaico
    ɨjɨɨbeguehinɨbadɨ mihicahicaneguiiha.
  fuf-fuf: Mi mantii on fii ko on yejjitaali fii an kon e ɗi fow, e ko maanditiɗon
    janndeeji ɗin kon, wano mi hewtiniri on ɗi non.
  bhl-bhl: Yu fein atin kuw ken kukuw kuw gelewkabiliw kunum waneng kebiliw te. Nimtew
    angom? Yu diwkuw diwkuw nelo ibolow fukunsomi, nakalem kukuyemkabi weng beelo
    kilele net aluwkabiliw kasike.
  ons-ons: Ŋine naso baŋem naŋane wetke more don kine kine korop maine paki, ra ŋidangole,
    yewa wane rokopko mogare malilipke ma ge okanmami, ea wane ŋine mawa ŋunmaile.
  con-NTPO: Faengasundeccu, que'ine avujatssipa gi que'ima ñotsse afa'je. Osha'chone
    ña su'choma aqque'pambe'yi ña nafattianqquia'caen qui can'jen'fa.
  ghs-ghs: Qate ana bosata nikeho quba sinabidzaho tete rerengi eeteta oke nike te
    ruume naataranihe anake qupadzomaqi oho noota atimaqi baura eetorai oho hasake
    ana hiire.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜେ ୱିଜ଼ୁ ବିସ୍ରେ ନାଙ୍ଗେଙ୍ଗ୍‌ ଏତୁ ଜିସୁ ମାଞ୍ଜାଟ୍‌ ଆରି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଜେ ୱିଜ଼ାର୍‌ ବିଦି ହିତାଙ୍ଗ୍‌ନା, ହେ ୱିଜ଼ୁ ପାଲି କିନାଦେରା, ଇଦାଂ କାଜିଂ ଆନ୍‌ ମିଦାଙ୍ଗ୍‌
    ଜୁୱାର୍‌ ।
  txu-NT: Be, ije amrẽbê ar amã ikabẽn jarẽnh gar aje mar rã'ã ne ikabẽn kunĩkôt ar
    amijo aba. Kam ne ba mrãmri ar amã amex jarẽ.
  eng-WEBU: Now I praise you, brothers, that you remember me in all things, and hold
    firm the traditions, even as I delivered them to you.
  gnw-NT: Jare ayerovia peré, cherɨvɨ reta, quirãi jecuaeño pemandúa cheré, jare jecuaeño
    piyapo che amɨmbeu peve rami.
  mux-mux: Taki-taki na ⸤eni-kene molupu kene tirindu mele⸥ numanu kimbu-siku, ung-bo
    tonjupu mani sirinduma tondulu munduku ambolku telemeláliinga eni kape nimbu “Aima
    teku konjulemele.” niker.
  maj-NT: Tsjo ts'ín nchjani̱jmíyaha̱nu̱u, já nts'e, a̱t'aha̱ tehe̱nte f'áítsjennu̱u
    an ko̱ a̱t'aha̱ tín'o ni xi tsakuyánu̱u. Kui ni xi kik'a̱i̱na ko̱ b'a̱ ta̱ ts'ín
    kits'inkjas'ennu̱u.
  bkq-NT: “Aunlolâ xina inanâguely, xina mâunrutobyry adyese xina warâ” kely miwenimo,
    mârâ Jesus einwânni modo aito âyanmo kâengatuyby. Koendâlâ arâ amidylymo.
  kue-kue: Na taragl prapra erimere ya te beke teimere ene akegidi mogl pamere erikwa,
    ipre ene dembina si teinga.
  cot-NT: Noshineventajiaquempiqueate namenaquegueti picancaniquea piquenquejajiaquena,
    aisa picancani piquenquejajiaquero notsatacajaiaquempica pinetsanajianaqueroqueate.
  bnp-bnp: A ngaru ni kavurike mua, a vuhuna mu longototo iau, a ngava lobo a taki
    mua vona, ra ngava a vara mua vona hosi.
  apn-NT: Nẽ na ka xep htem arĩ ra ixte tanhmã mẽ amã ixkapẽr toja mã ajamaxpẽr tỳx
    o ri apa. Na pa pre Kris kôt mẽ pahtõ nẽ mẽ pahtõxjaja axpẽn wỳr pikuprõnh nẽ
    tanhmã amnhĩ nhĩpêx to hã mẽ amã karõ ka prem inhma nẽ mẽ uràk nẽ ã amnhĩ nhĩpêx
    anẽ. Ãm hãmri na ka htem ã amnhĩ nhĩpêx anhỹr o apa. Ja na inhmã mex.
  ctp-NT: ꞌWan taꞌa msñian chaꞌ ꞌin Krixtu, suꞌwe ꞌa nka tiyeěn ñaꞌaǎn ꞌwan, chaꞌ
    xkwiꞌ nsuꞌwi tiꞌ wan ꞌñaǎn, kwiꞌ ngwañaꞌan suꞌwe ꞌa ndukwa wan nchga loo chaꞌ
    nu ngwaꞌuǔn ꞌwan.
  opm-opm: Gur nohe ma yah hat sapat ohe danong ham gurhe ihat orhor susa kat han
    ihir Got ohe pohon paten meng oh nohnong napotperhan noh gurnong napotporhan gurhe
    amram dindeiptio rim noh gurnong amam nahat napapatmur.
  bvr-bvr: Ngaypa ngu-marrkapchinga ana-gorrburrwa minypa gun-gata ngu-wena ana-gorrburrwa
    ana-goyburrpa nyibu-borrwuja nyiburr-bamburda, minypa Christ burr-yika gu-galiya
    yerrcha aburr-yinmiya barra aburr-bamba aburr-workiya.
  wal-wal: Ta ishatoo, intte ubbaban tana hassayiyo gishshaunne, wogaa taani intteyyo
    immidoogaadan, intte minttidi naagiyo gishshau, inttena galatais.
  zad-NT: Ḻe wen chonle daa toshiizi chjadinile nad' na' ni zejlenle diika' bli' bsedid'
    le'.
  kmg-kmg: Ŋoŋe wiac ebac epo Irec manasu-fârehuc mumutâc dâŋnanere sâcko jueŋgopieŋ,
    irec manape biaŋkekac.
  aso-aso: Lingine nene naza apize lengemo lo-lingimuvoniꞌ initekumuꞌ nene eꞌmeti
    gili minaaꞌ naniꞌ nemuꞌ longopoꞌni lo do naba noo-lingiduve.
  uli-uli: Ibe hapingpingahmi bo fael mala pangal yad ngo ha luluwaleyey ngo ha dabey
    foloy ka ikangalugmi.
  nin-NT: Ingga di nggurr anke̱ ni imba, nggo imba so di ri amarr amungga ni di ga
    itsarr yi nggo ingga tsarr imba nggo.
  acu-NT: Yatsur ainautiram, wína tuke kajinmatrukchau asakrumin, tura wi atumin nuiniarmiajrume
    nuka miatrusrumek umirtuku asakrumin, wisha atumin pengker nintimtajrume.
  cak-WNT: Wach'alal, riyin sibilaj yiquicot iwuma riyix, ruma can yinoka wi chi'ic'u'x.
    Y riyix can niben wi ri nc'utun ca chiwech.
  ebk-ebk: Ichayawku chakayu, tay nunumnumunak as nan am-in ay chayu at-atun ya tay
    chayu un-unuchun nan chiyuycha sursuru ay insurok us kan chakayu.
  spa-PDDPT: Los alabo, porque en todo se acuerdan de mí y retienen las instrucciones
    como las entregué.
  ruf-ruf: Nomtunyani kwa kunikumbuka, ne ukughakinda malaghitso ghaniweng'ileni.
  gun-gun: Anhetẽ xee roguerovy'a peẽ kuery, mba'eta opa mba'e py xereko re penema'endu'a,
    ha'e pendekorã amombe'u va'ekue guive pemoĩ porã.
  agu-BL: Ma jalu' e'u' wajwutz, ba'n na chibanu', na, na nu'l tx'akx chic'u'lu',
    nin na chitzanu' tan banle'n tane'n yi e'chk chusu'n, quib yi walnak scyeru'.
  isn-isn: Itungo ite kumukulya kunsoko munkimbukile mumakani ehi. Kumukulya nsoko
    mumaambile imapoke anga uu naenimaletile kitalanyu.
  eng-PEV: There is another thing I want to talk to you about now. I know that you
    always remember me, and you do the things I taught you. That makes me very happy.
  ilo-ULB: Ita, dayawenkayo gapu ta malaglagipdak iti amin a banag. Dayawenkayo gapu
    ta salsalimetmetanyo dagiti kaugalian kas iti panangiyawatko kadagitoy kadakayo.
  pir-NT: Mʉsare yʉhʉ buhe turiarire wacũ pehoñohti mʉsa. Sa wacũna mʉsare yʉhʉ nidire
    yʉhʉ ye dutiriro saha yeñohti mʉsa. Sa yena quehnoano yere mʉsa.
  anv-NT: Me nfɛ́ge ɛnyú néndé déteé me né yɛ́ndégenó ne dépyɛ unó wyɛɛ́
    ndɛre me mbɔ nlɛré ɛnyú.
  sab-NT: Uñale chage ba ulita me kle ta jogenga chage, no ba kle tachke cha giti,
    kaire noare ba kle age cha ba tku tangle kare geru ulia Cristo gitige, chadi nga
    suga no no ba kle mo ta gbe age ene giti.
  tmd-tmd: Ñɨgö nɨ ap agap apɨm rɨmɨdɨl aku nugup duön, nɨ Jisas mönö wä aku ñɨgö
    yad nölɨm aku nugup duön nugwön mɨdöi aku nugwön, nɨ wahax pön, ñɨgö nöbö mö wä
    bɨlɨm, me rɨmɨdla.
  acr-NNT: Kinkiꞌkot ukꞌ alaq ma na meskꞌutam ta alaq ri nupixabꞌanik y taqem lo alaq
    ri kꞌutunik nuqꞌalajisam chiwach alaq.
  kpg-kpg: Au e hagaamu goodou i di godou langahia au i nia madagoaa huogodoo, mo di
    daudali agu agoago adu gi goodou.
  taj-taj: ङा एनीगदेदेन छ्‌याम ल्‍हानान ताङ्‍बा मुला। तिग्‍दा भिसम एनीगदेसे ङादा सदन
    ढन्‍बा मुला, ओच्‍छे ङाइ लोप्‍बा अन्‍छार एनीगदे भ्रबा मुला।
  avt-avt: Hi hatɨp yi yaain yentar hekrit hekrit yi han kitet menmen yapɨrwe hi hetpiyem
    yi yisesim.
  cbk-cbk: Bueno gayot el cosa ustedes ta hace, cay ta acorda siempre conmigo na maga
    cosas ta hace alli na di ustedes grupo. Y ta sigui ustedes el maga enseñanza que
    ya enseña yo con ustedes.
  uig-ARA: '@see-verse:1CO.011.001'
  tuf-tuf: 'Aját ba quin wacaro: “Baatán yarsa yajcaro,” wacaro. Ajatán récaji icúr
    yajquín wac bahjáctara, baatán eyta yajcaro. Aját ehcujác chihtá tan chinti yajcaro.
    Eyta cuácayat, aját ba ójcoran ay wacaro.'
  abx-abx: Agdayaw-ta kam kay agpara'intum-bi pirmi ako si dimu'an mga kiniwa-kiwa-bi
    ngan agpadayun-bi i mga turo' nga nagpapasa-ko si ka'am.
  mco-NT: Miich ajcxy mɨgügtɨjc, ngapxpatypɨch miich ajcxy, com miich ajcxy xyjatytɨmyjäymejtzpɨch,
    etz nañ mguydungɨxyp je ayuc je tɨy'ajt huɨdibɨ ɨɨch miich ajcxy tɨ nyaj'ixpɨjccɨxy.
  cpb-NT: Nothaamentaimi iroñaaka, tema pikamaitakawo okaatzi nametakaakemiri, okaatzi
    niyotaakemiri.
  aon-aon: Ihih nyumneh ipak urkwip porum eik aria pasuhwen dodog pagipesh eikin baraen
    douk yakripepen iri. Douk namudok aria douk eik yanadudareh-umep aria yatuk ipakish
    nyeiguhw shato iruhw.
  hus-NT-2005: Kidháblábtsik, tu kʼakʼnáltsik tʼajat abal echʼekʼi tin chalpayaltsik
    ani abal a óntsal ka wéwnaꞌtsik an okʼtsixtaláb xi tu pidhámaltsik.
  mig-NT: Bueno kánuku̱'un ini̱‑ro̱ rúu̱. Te ká'i̱in ni̱'in‑ró jíín táká tiñu ni̱
    tá'ú‑rí nuu̱‑ro̱, jíín modo ja̱ ní stá'a̱n‑ri̱ nuu̱‑ro̱.
  bps-bps: Na dnayengu gamu ani du fnadlugyu fandam na nimen i kdee dad tdògu gamu.
  mbs-mbs: Na, mèpiya se ininang niyo, so gayed a niyo egkeeneng-enengan, aw egtekingan
    niyo heman se ketanem intoladà ko kenyo.
  tof-tof: Ka yabü bagürdóla, zitülkus e kürü gyagüpi ódóddakla blaman elklazadó akó
    zitülkus e Yesunkwata umulbain bóktan mamoandakla, ka yabüzan umul ninarre.
  cme-NT: 'Kasi saa da-na: Miŋ waaŋ nelma maŋ baa-na, na wuɔ ma hũmelle‑i. Wɛima-na
    hiere mi nelma sa karaanu-nɛi.'
  sus-sus: N bara wo matɔxɔ barima wo ratuma n ma fe ma tɛmui birin, wo man n ma yaamarie
    rabatuma.
  pon-2006: I kapingahkin kumwail amwail kin tamataman ie ahnsou koaros, oh amwail
    kin ideidawehn padahk kan me I peusehiong kumwail.
  dad-dad: Aya ã yeneĩ alesef, ere nigin, ã ereb ereb ganan bun aya nigin karĩ weleg
    fen, ifelnẽya anĩ aya ale fen, ã afenein anĩ, kafĩ weleg uroug usigef.
  zab-NT: Nare quesentiand rzaclaaznía laat pur ni zenelaaztɨ nare, pur ni zenedzɨɨtstɨ
    cuend ni bseeda laat ne pur ni runtɨ zec ni bseeda laat.
  jae-jae: Aê jalambiŋ amac gebe taêm gêjam aê ŋapaŋ tec amoa ma amasaŋ mêtê, taŋ
    kakêŋ gêdêŋ amac naŋ.
  ksd-ksd: Ma go iau pite pa avat, tago ava nuknuk pa iau ta ra lavur magit par, ma
    ava vatur vadekdek vake ra lavur vartuluai, vada iau ga tul tar diat ta vavat.
  msm-NT: Na mgo suun ku, ogsajaon ku sikiyu su kanunoy a now pigdomdom, aw pighogot
    now to pagtagon to diya impang-anad ku iyu.
  myk-myk: Na cebooloo, nɛ yi sɔni xuuni, bani yee ya fungɔngɔ yaha nɛ na keree bɛɛri
    ni, kalaa wemu bɛ nɛ kan yee mu ge, na nɔhɔ na wu bɛ koo ɲaari.
  sbe-sbe: Ya kawanamwanamwaegomiu matawuwuna ede ginauli maudoidi udiyedi kwa nuwanuwatuigau,
    yo hinage saha se hekatagau na ya hekawalaeidiwa kalimiuyena wa kwa kabihekahinidi
    yo kwa miyawatanidi.
  mcr-mcr: He hea ique-iqueŋi, nyinyqä kŋuä äpakänä indqänäpu, itaŋga nyi kukŋui ämetmä
    näqŋqä etapätŋqä iuŋi qänaknä iqaŋguwiŋqe, nyi heyaqä yoqe, haqeqä ämatnämäutqäŋä.
  cux-NT: '''Úú ngaⁿ''á n''daacā yeⁿ''e ndís''tiī hermanos yeⁿ''é ti n''gaacú nī yeⁿ''e
    ''úú, ndúúcū tanducueⁿ''ē dendu''ū. Ní diíⁿ nī tan''dúúcā chi ''úú ngi''cueéⁿ
    ndís''tiī.'
  tur-YTC: Kardeşler, her şeyde beni hatırladığınız ve size ilettiğim öğretileri sıkı
    sıkıya koruduğunuz için sizi övüyorum.
  san-ITR: tathApi mamaiShA vA nChA yad yUyamidam avagatA bhavatha,
  bel-N: Хвалю вас, браты, што вы ўсё маё памятаеце і трымаецеся традыцыі так, як
    я перадаў вам.
  sch-sch: Mi nin riettit ngâi sik le nangni ki minchunangei nin jûi tit ngâi sikin
    nangni ki minpâk.
  mic-MIQNT: Wel lugutioq muta apji migwitelmioq aq melgi majulgwatmoq ta'n tel gina'muloq.
  huu-NT: Cuena nia feitañedomoɨ. Cristo oretagano jaie llogacɨnona omoɨna llofuetɨcue.
    Cue llofueuillacɨnodo nia jaidomoɨ. Ie jira omoɨri iobidɨcue;
  jiv-NT: Yatsuru, átum winia tuke enentáimturarum wi tímiajrumna nu umirniuitrume.
    Tuma asakrumin shiir enentáimtajrume.
  otm-NT: Pɛ xʉn ho guí øthʉ ngue'a guím bɛ̨nthohʉ 'bɛ'a gätho dá xi'ahʉ, ngue bi
    bɛ̨ngä Oją ga xi ahʉ.
  dah-dah: Be, deŋbe haŋyen kuruŋ goyen hugiŋeŋ ne niŋ bitiŋ sir ma yeŋ hi. Irde neŋ
    Yesuyen alya bereya beleŋ teŋ hityen mata goyen momoŋ dirmiriŋ goyen gama po irde
    haŋ. Niŋgeb goke turuŋ dirde hime.
  tnk-tnk: Iakaməɡnəɡɨni kɨmiaha tɨ nəri nə mə hiəpkenouenou mhə iou ia nəpɨn me,
    nənə mamhəkwtəmhiri noien me səməme iakɨnahatən kɨmiaha irə.
  kpr-kpr: 'Na nendae sakai resena. Ainda susu mo: na rea sisena a ijugusena ava,
    use ireva.'
  san-IAS: tathāpi mamaiṣā vāñchā yad yūyamidam avagatā bhavatha,
  nho-nho: Nau e hiahia i kootou maraa e mannatu mai kiaa nau, aa kootou hoki e tautari
    ki aku akonaki ni kauatu ki kootou.
  gym-NT: Ti mräkä, käre tita töre munye amne kukwe diribare tikwe munye, erere munta
    mike täte jökrä, yebtä tita mun käikitekä.
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ Cristo, njon jndyi nchji na covañjoonꞌ nꞌonhoꞌ
    joo jñꞌoon na totsiꞌman ndëëhoꞌ min tyiꞌcoꞌndyehoꞌhanꞌ.
  bhd-bhd: हे ढ्लाव ते बेइनव, अवं तुश्शी तारीफ़ केरताईं, किजोकि तुस मीं हर वक्त याद
    केरते रातथ; ते ज़ै शिक्षां मीं तुसन दित्ती तैन केरे मुताबिक च़लतथ।
  too-NT: Chuhua'j quintā'timīn, lej tzey a'nchī hui'xina'n quilāpāstacāuj lā' tlōkentaxtūyā'tit
    a'ntū iccāmāsu'ni'nī'ta'ni'.
  ind-AYT: Sekarang, aku memujimu karena kamu mengingatku dalam segala hal dan berpegang
    pada tradisi-tradisi seperti yang kusampaikan kepadamu.
  cjo-NT: Pikenkithashiryaapiintakina, eejatzi pikenkithashireero maawaeni niyotapiintakimirini,
    rootaki noñaaperotantakimiri.
  nsn-nsn: Inggo u uaha tun tamiuoum, rung namana dede haraha pe totoguo tar mamang
    inetelik. Karung sanga uanono tun tar ualasira misiana harampe ku heir uain peo
    taninina tamiuoum.
  san-DEV: तथापि ममैषा वाञ्छा यद् यूयमिदम् अवगता भवथ,
  tna-NT: Beidaji ema micuaneda quema jabuetsuati cuana aimue setana mahue. Yama micuana
    tiana jabuetsuati cuana micuaneda yainia jiahue teje.
  lid-lid: Jo atudun aha labai, tasah len marakon badeh, aha abudon jo le ai, ma aha
    a-en hamon ta leheya jo ndratehei ndrawek taha.
  wim-wim: Ngay ngangk min wun-wunang niiyantamana aꞌ thaaꞌ-kuump-kuumpang niiyang
    niiy puth konangam piꞌ-piꞌaniy ngayang aꞌ putha niiy wik Christ.antaman ngeey-ngeeyaniy
    ngula aꞌ woyan nungantam ngul wak-wakaniy ngayan thaaꞌ-aath-aathang niiyangana.
  zga-M: Leino nikhuvaginia ulwa khuva eimivombele nduvuniavapeile umwe.
  yom-yom: Ndikuluniemisanga bu lukuthebukilanga moyo mu mambu moso ayi bu lunkebanga
    malongi banga bu ndilulongila mawu.
  san-SIN: තථාපි මමෛෂා වාඤ්ඡා යද් යූයමිදම් අවගතා භවථ,
  yut-yut: Ji bɨsapmɨ bɨsapmɨ nak do nandaŋek ekwaŋ, ae gen tɨmɨkgɨm baŋ damgum uŋun
    baŋ yolek ekwaŋ, do ji aŋpak tagɨsi aŋ.
  grc-BYZ: Ἐπαινῶ δὲ ὑμᾶς, ἀδελφοί, ὅτι πάντα μου μέμνησθε καὶ καθὼς παρέδωκα ὑμῖν
    τὰς παραδόσεις κατέχετε.
  cpc-NT: Nothaamintaimi iroñaaka, tima pikamaitakawo namitakaakimiri, okaatzi niyotaakimiri.
  nhg-NT: Öxö, necneque nemiechchamöhuas ipampa seme nenniechelnömeque de naja hua
    de tli nemiechejtete, hua nenquechihua.
  nya-nya: Ndikukuyamikani chifukwa chondikumbukira pa zonse ndiponso posunga ziphunzitso
    monga ndinakuphunzitsirani.
  ngu-NT: Nocnihuan, nemechyectenehua pampa nochipa nennechelnamiquij niman nenquitlacamatij
    on temachtilistli yejhuan onemechmacac.
  kup-kup: Met batam ne arinañ honeo het dari Amipuzariz tameg-ñetiñ añoohon, ari
    hatevetet bat heg-poñ unun naman, oñ am baval hat tamegivoz ne homet arimaz biñ
    ravat, “Tin ok tameg,” pot arin ev añamoh.
  jid-jid: Zizanyi, mi gbreyi san niwa bi 'taka mu ni ko ngyeri. Mi gbreyi sar nitu
    wa bi rji njii tre ba ngbangban me towa mi nna yi'a.
  wmw-wmw: Nukusifuni konta piya vyanukufundireni mwankukumbukira, na inlimu yanukugabizireni,
    mwankufulata.
  gmv-GGM: Inte taas wursi qopiza gishshine taape ekkida timirtteza lo7ethi oykida
    gishshi ta intena galatayss.
  ssg-ssg: Nga sameni hawane amuto nake lawe waliko ti amuto ailele, amuto nameni
    kokongini kakaiak ma amuto tu xox tatale ti usiai nauna ti nga haniwen amuto.
  zpo-NT: Nal nyakla na mbin na nselazh gu na, nu nle gu re kwaan mnabeyy na le gu.
  poy-poy: Nuwazyumani mwenga toziya mashaka goseri muhola neni na kugafata mafundu
    ganuwafundani.
  qwh-NT: Siemprish noqata yarparëcayämanqui, y yachatsiyanqaqcunatapis cäsuquicayanquish.
    Tsecunata musyarirmi alabariyaq.
  gaw-gaw: Ag hanhan dahil dab meṯeb, nai da ag amelagp̱a aṯem ele amu, ag tutuḵu
    aon aḏaṯeb amunu da ahilagnu ool ena dayeye, ag am genab kobol ena heṯeb awe aṯem.
  nca-nca: Ye naru rokóŋoro neneŋo iŋoro mande rondaqe yunanowó ŋu kondé towoyoteŋgo.
    Ŋunde ŋuro no seré te yunoteno.
  zpz-NTPP: Der bicy na, ya̱ rne̱e̱ lo der nu tonaꞌ la nap ricy der, gun dub laa tiem
    ca ic der ya̱, nunu ricy paa der nu de leey nu yuꞌ lat dela mbecy ni Crisht nu
    blyu̱u̱ ni der.
  mkj-mkj: Ngoahi kapngahki kamwai amwai kin samsaman ngoahi anjoau ohroj, apel amwai
    kin kolkolkol padahk kan ma ngoahi poujehioang kamwai.
  zac-NT: Bëchi, rquitë lduaꞌa purquë siemprë rëagná lduꞌu të na nu ziaglaꞌguë të
    enseñansë nabëluáꞌahia lu të.
  kyg-kyg: Lapakaemo muki afinaꞌmo nagaefeꞌmo lapakesamo afitetapa aliꞌna lapaya maleteꞌna
    aliꞌna lapamiꞌnova gemo akame nehayaꞌmofeꞌmo lapao ke heꞌnaeꞌmo, alagepa kavaꞌmo
    nehae, huꞌna nehuve.
  kmk-kmk: Dayawok dikayu gaputa kanayun un somsomkonak kan uunnudon yu dadit intudtuduk
    kan dikayu.
  cao-NT: Jia tsi xo toa ëa ma shina-shinahaina iquia. Jasca, mato ë tiisimani ca
    jahuë bo aqui mato ra. Jënima tsi xo toa ma acaina.
  bbr-bbr: O jaiat, isas onok erekapu ätär maromin ak orip orip ronkatemoi, tainoriäi.
    Ak keseriäi, okon, is akanun woi erernuk, akan enmaka oik jou mareäim.
  inb-inb: 'Kam­kuna ima­pi­pas iuia­ri­wa­na­kuska­manda i nuka willaspa iacha­chis­ka­kunata
    kati­chi­na­kuska­manda, nii­ki­chi­ta­mi: “Alli­lla­mi rura­na­kun­gi­chi”.'
  hrv-hrv: Hvalim vas što me se u svemu sjećate i držite se predaja kako vam predadoh.
  box-NT: Ĩ yàá ɓɛ̀ntĩ́n wee tɛ̀ɛní mia, mi foɓúa, lé bìo á bìo á ĩ wó
    nɔn mia á mi wee leéka bìo fɛ́ɛɛ, á wa kèrètĩ́ɛwa kàránló na á ĩ yú
    á kàránna làa mia á mi mún wee bè yi.
  ote-NT: Zi cuhʉ, nugui drí johya ne dí exꞌahʉ ngueꞌa̱ hinxcá pumfrihʉ gatho núꞌa̱
    stá xiꞌahʉ, ne guí øthʉ gatho ngu núꞌa̱ stá uꞌtꞌahʉ gui ꞌyøthʉ.
  wnu-wnu: An yet mom igub ne ye qob igub aninob qamb igoum eng mom toat igoumon,
    ende igub mismisiraum. Eng qomon sig uber at igoumon.
  zam-NT: Daa ndli le' gu' ndyu' loon, mèn huesen por cón che'n Crist, tac gu' nte'que'
    lezo' ryethe con' cón chenen, no nzi lique' gu' ryete con' xal mnibe'en loo gu'
    no xalque' mté'th gu' loon.
  zyp-NT: Zezongpui kong letah na pa thuithlangnah caw he ceh tah le ka ca chingpaw
    he cawngpahnah khah na tlethlangnah caw he ceh tah ka ca reithai ngetei he.
  sey-NT: Maijaꞌquë doꞌijë, sihuayë, mësaru yëꞌëre siꞌanë cuasajë yëꞌë yeꞌyaseꞌeje̱
    paꞌye paꞌijëna.
  nvm-nvm: Efnun iviakma na ja arordiav. Ijefuon maiji na vierafe ja ire fok no nijaidiainva
    iji jaba rubdiav. Regavo jaka vek giriesame vuak iji vierafeoij. Regavo ja madu
    unam nun fok na kegoinva iji jaka mukorigia vierafene makai nun ijia jajiev.
  mps-mps: Dagego sesemane sogo ena homugo koneama tama eno te selama dagebolo mani
    po tigidali dąų eyu wali pabo dao. Tama tibaso, eno te po obao, dagego wiegi
    yai kolesaga mu ebo dao.
  pab-NT: Nihalahareta xikakoa, xotita natyo hoka naotyakihenere xiso akereta xisaonita
    hoka.
  llg-llg: Au koa ei, huu mae leobee boe oo, ei masaneda makandondoo heni au. Ma,
    dedeꞌa kala fo au anoli ei so, na, ei bei tao tunggan. Malolen seli!
  kyf-kyf: Nɩɩ, -lu weee 'wʋ, a'a dlʋ 'mɩ 'wʋ, 'ɩn -we weee ɩn -slolua aɩn, -gʋ a
    nɔa we, we 'gbʋ na kwalɩa aɩn 'ŋnɩ.
  tpi-tpi: Oltaim yupela i save tingting long mi na holimpas olgeta dispela tok mi
    bin kisim na givim long yupela. Olsem na mi tok, yupela i save mekim gutpela pasin
