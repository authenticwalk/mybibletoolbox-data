    hade tagit sin nyvunna frihet i Jesus för långt och inte följde den gängse normen
    att täcka sina huvuden. Paulus kunde ha löst problemet genom att helt och hållet
    förbjuda kvinnor att be och profetera i samlingarna; i stället ger han ett enkelt
    råd: män ska ha sina huvuden otäckta, medan kvinnor ska ha sina huvuden täckta.
    Problemet är att det inte är helt klart vad det innebar att täcka huvudet då,
    och hur det ska tolkas i dag. Genom tiderna har dessa verser missbrukats. Det
    hjälper dock förståelsen att se att Paulus troligtvis använder sig av ett kiastiskt
    mönster, där halva resonemanget finns före och efter centrum. Texten är inskjuten
