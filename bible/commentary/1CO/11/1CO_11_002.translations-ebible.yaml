    beta tarús. Deng samua hal yang beta su ajar kasi bosong, bosong masi bekin iko.
    Talalu bae!
  pol-UBG: A chwalę was, bracia, za to, że we wszystkim o mnie pamiętacie i zachowujecie
    nauki tak, jak je wam przekazałem.
  qxh-NT: Ima allish yarparämanqui. Chaymi llapan willapashajtapis mana junganquichu.
    Yaćhachimashannuylla llapantapis willapashcaj.
  nwi-nwi: Yakamni vi vi əmiə meinai nakhapəh nɨsəru-kɨnien yo ye narɨmnar fam yame
    yɨmnor kɨni mamhajoun, kɨni nakharaptərəkɨn nhajounien yamə mɨne yɨmnhajoun əmiə
    kɨn.
  kmo-kmo: Kwo ana hiki tawak, ada kwona pikiitar majin kwo sumowu tari, eena ada
    kwoti hin yesokwato.
  agr-agr: Mina yatsug aidauh, ubag aidauwah, shiig anentajime, tuke minash kajimatjutsuk,
    wi jintintuabiajim dutiksagmek betek umiidau asagmin.
  kyc-kyc: Yuu peparae nakama namba suu pyao mana pii langiyunuli pyuo karaminyi dokona
    nakamana kingi lakandelyo.
  urd-GVU: شاباش کہ آپ ہر طرح سے مجھے یاد رکھتے ہیں۔ آپ نے روایات کو یوں محفوظ رکھا
    ہے جس طرح مَیں نے اُنہیں آپ کے سپرد کیا تھا۔
  yre-NT: An 'ka muo -fɔa, 'nan 'an 'cin yra tian 'ka pɛɛnɔn 'ji. Ɛn an 'ka muo -fɔa
    "nyian 'nan 'wɩnun nɛn maan paa 'ka 'ji bɛ, ka 'ta wʋla "da.
  fuh-BKF: Miɗo yetta on ko miccitiɗon kam e huunde fuu, e ko njokkuɗon al'aadaaji
    ɗi kollumi on ɗiin.
  arl-NT: Cuarta Jesuucua tiuuniaanaa, janiyari nia shuquiritiaani, pueyaracaanu nia
    niishishacari janiya, naajuhuaj, maninia nia tojitiasacari puetunu cua niishitiojosanojuanaa
    Pueyasojiniji.
  ziw-ziw: Nawatogolani kwaviya mwanikumbuka naho mwatoza mahinyo niwenkileni.
  grc-TR: Ἐπαινῶ δὲ ὑμᾶς, ἀδελφοί, ὅτι πάντα μου μέμνησθε, καὶ καθὼς παρέδωκα ὑμῖν
    τὰς παραδόσεις κατέχετε.
  nag-nag: Etiya moi apnikhan ke prosansa kori ase kele koile apnikhan moi nimite
    sob to yaad kore, aru apuni laga jati laga niyom khan takot pora dhure, jineka
    moi apnikhan laga hathte punchai dise.
  eng-OEBCW: I praise you, indeed, because you never forget me, and are keeping my
    injunctions in mind, exactly as I laid them on you.
  knj-NT: Jex wuẍtaj, jex wanab, chin tzala je yetoj yutol na'an jin c'al je yu tobal
    k'inal, c'al yu lalan je beybalnen wan cuybanile walnaj can e ex.
  deu-1912: Ich lobe euch, liebe Brüder, daß ihr an mich denkt in allen Stücken und
    haltet die Weise, wie ich sie euch gegeben habe.
  san-PUN: ਤਥਾਪਿ ਮਮੈਸ਼਼ਾ ਵਾਞ੍ਛਾ ਯਦ੍ ਯੂਯਮਿਦਮ੍ ਅਵਗਤਾ ਭਵਥ,
  nob-LB: '@see-verse:1CO.011.001'
  ntj-ntj: Yuwa, walykumunulu-rniyan tirtu kulira. Palunyalu-yan wangka kutjulpirtulpi-tjananyarnanta
    nintipungu wantitjanya tirtu wanara.
  sxb-NT: Nsangaale ino ni inywe aeniki munyingirizia enyinga ziona kandi ku okuanda
    okwa muandre nakwo ku engerera eya nyawa-aa.
  nhu-NT: Me mbɛnsee ben no ben kumyi me yî fiɛɛ ficii le bvuu bii mwɛɛm mvù me nto
    n'yɛɛyɛɛ ben dvú.
  row-row: Au koa nggi, huu mae onaꞌ bee o, hei misinedꞌa au mikindooꞌ a. Boe ma basa
    dalaꞌ fo unori neu nggi, ama feꞌe tao tungga boe. Naa malolen seli!
  msy-msy: Ia zurara na ginɨghnɨgha, egha mɨgɨrɨgɨar kɨ isa ia ganɨdiba, pamtem dar
    suisi. Kamaghɨn amizɨ, kɨ ghaze, ia arazir bar aghuim gami.
  agg-agg: Ro sɨheimbo hɨhɨfɨ-hɨhɨfayahandürɨ, sapo se muŋguambo si aho ra wambo hohoanɨmo-yahündɨrühɨ,
    asu ro sɨheimbo yamundɨhearühɨ sɨhei warambe masahandürɨ, ra süŋgurɨhü hei marɨhündambo.
  ptp-ptp: A hi vɨxag pec ên xam ên wê xam xovô a, dɨ kɨyang wê a nêl vô xam ge xam
    hôm xôn pɨlihi dɨ tɨmu vô.
  nak-nak: Eau vei tataho sesele amutou e Korin ele, ale amuto sau tola la vulovulo
    la lotu te Kraist tomi, me la merera tomi ale eau pala vimari le amutou ovola.
  lbb-lbb: A atong aitna pas mulo, anasa mulo sira nuk pas iau ana ututnala rop, pa
    mulo mur na asaer ning ia ka asaer tar mulo onoi.
  kan-2017: ನೀವು ಎಲ್ಲಾದರಲ್ಲಿಯೂ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು ನಾನು ನಿಮಗೆ ತಿಳಿಸಿಕೊಟ್ಟ ಕಟ್ಟಳೆಗಳನ್ನು
    ಅನುಸರಿಸಿ ನಡೆಯುತ್ತೀರೆಂದು ನಿಮ್ಮನ್ನು ಹೊಗಳುತ್ತೇನೆ.
  cso-NT: Hi³ jáun² né³ reh², zia³² bíh¹ cáun² hi³ jlánh¹ re² jmuh³² hnoh². Quí¹hliá²
