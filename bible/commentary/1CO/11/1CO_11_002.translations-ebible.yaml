  big-big: Nogo ini waligeleya piyeng warara yolu keya kiriwei mizageya koya purikki
    nogo ini wazono miza kai.
  gux-G: Mɔlane n tien'di balg yen yin tiad n po bonl kuln ni, yen yin tuo k lol o
    ñɔbu nan min waan ni maam yeni.
  cnl-NT: '''E³ quie''²³ juøøn³²na²³ ''nee''²³, te''²³ ja̱a̱n³², ''e³ dxʉ́²³ jmee³ra''³,
    ''e³ tén³ la²³ liin³²na''³ jné², ''e³ la²³ jmee³ra''³ ''e³ la²³ lǿ² júu² ''e³
    ''e²³ dsa³ quien³² Jesús ''e³ ca²³juǿøn²na²³ ''nee''²³.'
  zar-NT: Runaʼ libíʼiliʼ zxön, böchiʼ luzáʼadoʼ, tuʼ röjnéticaʼsiliʼ nedaʼ, en nazíʼ
    lu náʼaliʼ xibá budödaʼ lu náʼaliʼ.
  kde-kde: Nangu nìnnombolelanga mwenu ing'anya mùnanguhimukila na kulakamuliha mahundo
    langu malinga chininnyundile.
  ata-ata: Eni aꞌosasinge sou ngaxavutalaleli mo mimii tapiena e eni epotongengi no
    anu la ngetetelisou pekiaꞌu loxo eni evikalangengi no anu.
  qvw-NT: Chalapacü-masïcuna, amcunapïta sumä cushisham cayá imaypis yalpapämäśhayquipïta,
    chaynütac yaćhachipäcuśhänülla imactapis lulaycälishayquipïta.
  nfa-nfa: Jaꞌa koa-kadꞌiri miu, lula tasamia èèna ka miu sanèdꞌe taruu jaꞌa. Aa jꞌara
    aaꞌi-aaꞌi dhu jaꞌa ajꞌa-nori le miu, miu tao madhutu era. Beꞌa titu kèna!
  tnp-tnp: Iətəni-vivi itəmah mətəu-inu nɨkitəmah tətəhti iəu e natimnati rəfin iətəm
    iəmol kəni məgətun, kəni nəutaskəlɨm nəgətuniən mɨn təhmen əmə məmə iəməgətun
    itəmah lan.
  urd-urd: मैं तुम्हारी ता'रीफ़ करता हूँ कि तुम हर बात में मुझे याद रखते हो और जिस
    तरह मैंने तुम्हें रिवायतें पहुँचा दीं, उसी तरह उन को बरक़रार रखो।
  hot-hot: Yahayê nena môlô miŋ lemimpaliŋ yenaŋ abô ami ba yahanaŋ abô mavi hathak
    môlô. Môlô ovaloŋ yenaŋ auk taksêbôk atu ba êdôŋ ya ba yahadôŋ môlô hathak.
  mqj-NT: Kuangga' mapia pa'palakomua' annu tontong liuna' mukilalai illalan angganna
    kara-kara, anna tontongkoa' matutu ummanda'i pepa'guruan mangka kupalandasangkoa'.
  rus-SYN: Хвалю вас, братия, что вы все мое помните и держите предания так, как я
    передал вам.
  mbh-mbh: Tho paesa iomu, eneke lomumu rum lek vothung na ur alavusnga ako tho patoral
    thomu nge, na thomu o panes vothung ako tho sung esu i a thomu nge.
  bdd-bdd: Yauwedo ꞌiyagwao, weyahina heꞌitaowedi yaꞌebwae pwaigomiya wanuwatuhu yahidiya
    ma waꞌabiyahidi.
  cbt-NTPO: Ma noyanquëma' iyaro'sa' ni'ton, na'con yonquiramaco. Yosë nanamën a'chintohuatënquëmara,
    noya natëramaco.
  srn-NT: Mi e prijse unu tak' un e tan memre mi ini ala sani, èn tak' un e hori unsrefi
    na den sani san mi leri unu.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo, tsoꞌo tsa ntsuꞌu tyiquee naꞌ ñaꞌa̱a̱
    jiꞌi̱ ma̱, chaꞌ xcuiꞌ ndyiꞌu tiꞌ ma̱ ꞌna, loꞌo juaꞌa̱ nduꞌni ma̱ lcaa lo chaꞌ
    nu nguluꞌu naꞌ jiꞌi̱ ma̱.
  bqc-SIM: Ma á sáaukɛ̀ kɛ́ ma yã́ dↄágu yã́pii guu, mɛ́ á kɛ̀tokↄ̃ɛ pↄ́ má
    dàɛ́ↄ kũa.
  tcz-CHONGTHU: Nanghon nalunguvah keima neigel jingun, chule naheng uva kathuhilu
    thu chu najuiyuve, ti kahet hin keima kakipah lheh in ahi.
  mar-mar: मी तुमची प्रशंसा करतो कारण तुम्ही माझी नेहमी आठवण करता आणि मी तुम्हास नेमून
    दिलेले विधी, काटेकोरपणे पाळता.
  snp-snp: Ena namo oto meleto o-omo mona melomo ya linate koli fuli loti kati ki
    minoti, ka mono mona gimitodo, yalo yako mino-mino amo yamu gebotina logimowe.
  isl-isl: Það gleður mig mjög, kæru vinir, að þið hafið munað og iðkað allt sem ég
    kenndi ykkur.
  spy-NT: Āsiltook, kuuyu ōsōōtoo ām kiy ake tukul ānkōōriibē kāānēētēywēēk kuu yoo
    kyāānēētook.
  xnn-xnn: Wada abes nan ibagak ay maipanggep isnan osto ay maikkan isnan madagdagopanyo
    isnan simbaanyo. Nan damo et gawis tay adiyo kalkalingkingan nan init-itdok ken
    dakayo dayopay solsoloten nan sigod ay bilin ken datako ay inbagbagak ken dakayo.
  mwe-mwe: Ngunakunng'iniyanga pabha nnangumbushilanga nng'indu yowe, na nnakamulanga
    majiganyo gunimpelenje gala.
  tte-tte: Yatobalanagimiu kaiwena sauga meuloina kwanuwatu-kalatagau yo yagu yakayakatai
    yayapanaisan kolimiu iyaele kwapaipaisowaili.
  tcs-tcs: Ai prapa glad bikoz yupla tingbaut mi wea ebriting wea yupla mekem ane
    yupla pole dem tising wea ai bin lane yupla wiswei po mekem.
  hlt-THB: Ik-oeih soepkep awh kai ni sim unawh, ka cawngpyinaak namim tu loet adawngawh
    ni ym khqi nyng.
  soq-soq: Sosona, e ne dewana uduudu inseile ita sumanai waeuwa ne wano etalana rua
    deawaaida ruawaitilana baiwa ne asola wadine nuaeuntedina.
  qub-qub: Gamcuna imaypis yarpämaptiquimi cushisha caycä. Cushicömi yachachishäcunata
    imaypis mana gongashayquipita.
  att-att: Á dayáwat takayu, gapu ta arán naw náttamán yù inituddù ngaw nikayu, ánna
    palurotan naw paga yù ngámin nga napiá nga kustombare tam nga inituddù nikayu
    ta meyannung sù paggagammung tam.
  bki-bki: Bilbilu nalo, nomijog ka kumitu kumisidomii kia ga im̃auano nalo napano
    nomim̃auka ban kamiu, a kumitu kubakar batitig bajago nalo na im̃auano nei napano
    neberloglog ka kamiu.
  bqp-bqp: Ma á sáabu kpà kũ ma yã dìgↄ̃ dↄágu yã sĩnda pínki gũn, akũsↄ̃ á kɛ̀otokↄ̃nɛ
    kũ ma dàárɛnↄ kũna.
  mcp-mcp: Mə ŋgə faag bɨ́ nəcé, bɨ́ ŋgə tə́dʉga mə ija byɛ̂sh, bɨ́ ŋgə ntâg nə́mə́
    bɛ̧ minjɨ́ɨ́gʉ́lá mə́ á kala bɨ́ myá.
  hat-hat: Mwen fè nou konpliman pou jan nou toujou chonje m', pou jan nou kenbe tout
    bagay mwen te moutre nou.
  npl-NT: Nokniwah, nipaki nomowah porke nochipa nonnechilnamiktokeh iwa nonkitlakitah
    n tlamachtílistli non onomechmachti.
  bgg-bgg: Gu nathek shii chiong nyieliieshii nathek è idang gu shii now chiih-è gu
    nathek shii phi muii pha muyuathek ji shii lua.
  eng-TCENT: Now I praise you, brothers, because you remember me in everything and
    hold fast to the teachings that have been handed down, just as I delivered them
    to you.
  eng-BSB: Now I commend you for remembering me in everything and for maintaining
    the traditions, just as I passed them on to you.
  cpu-NT: Notharomentaiyami iroñaaka, tema pikamaitakaro okaratzi nametakaakamiri,
    okaratzi niyotaakemiri.
  san-ASM: তথাপি মমৈষা ৱাঞ্ছা যদ্ যূযমিদম্ অৱগতা ভৱথ,
  tac-NT: Neka 'we ganíliga ajtí 'emi 'yuga, 'emi 'wéchigo 'la nélegá mochígame ne'chí.
    'Lige aminami 'we a'lá e'wame kame napu ne beniri 'emi.
  eng-WEBPB: Now I praise you, brothers, that you remember me in all things, and hold
    firm the traditions, even as I delivered them to you.
  gfk-H: Io, ma iau pirlat muat kanong muat la liklik kahai iau ta ira linga bakut
    ma muat palim hadadas ira hausur ing iau ga tar hakari ukaia ta muat.
  viv-viv: Yaku gahe gaitoma moyaꞋaina faꞋina wanuwa-nunauyena ada tovetumagana yada
    dewa moyaꞋaina gavehawalemi-ma wadibudibumuhigena faꞋina gahawaveyamumuyemi.
  yao-yao: Ngunlapa ŵanyamwe pakuŵa nkungumbuchila mu indu yose, mwanya nkamulisye
    majiganyo ilaila mpela inatite pakumpa.
  tgp-tgp: Ale nakerihi, na lo hasohaso kamim matan ka lo r̃omr̃omiau na hinau tari,
    matana ka lo tauri mamahuni na mauri kalesia, sohen enau na lo vujangi kamim hinia.
  auc-NT: Mïnitö botö ïmote cöwë pönëmïni adinque botö mïnitö ïmïnite waa adinque
    apæ̈nebopa. Ayæ̈ do pönengaïnäni näni apæ̈negaïnö ante botö adodö ante apæ̈nebo
    ëñëninque mïnitö, Näwangä impa, ante ëñente cæmïnipa, ante adinque botö mïnitö
    ïmïnite waa ate pönëninque apæ̈nebopa.
  kbc-NT: Jemaatibigaɡ̶ajitiwaji leeɡ̶odi manalakitibige ijoatawece baanaɡ̶a jiiɡ̶axitedaɡ̶adici,
    codaa motetenitetiwaji niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco ane jajigotedaɡ̶awa.
  bmh-bmh: O zaiar, izan igul unum abai maremin ag umkoskos dabeleimai, sesamoranemen.
    Ag guzenanemen, gonun, iz ag en oiab siksikina, agal wanimag wag maranem.
  ctu-BL: Hermanojob mic sub uts'at woli la' mel, come c'ajalon la' cha'an. Woli la'
    chʌn jac' jini cʌntesa che' bajche' tsaj cʌntesayetla.
  meq-meq: Neŋ faya na zambaɗakumeye naha hərwi faya ka dzalumeye ka bazlam ga kwa
    a həlay waray, ada faya ka pumeye bəzay na, andza nakə na tətikakum aye.
  noa-H: Cristo gaaimua k'odamnaan, pãar gaaimua mʌ honee chirʌm, chadcha hʌ̈u pãrau
    mʌ k'ĩirjunaa mua pãachig Hẽwandam hiek jaautarrjã hisegba hagpierr wënʌrraawai.
  alp-NT: Kwali betaya, au isike imi le imi nete loko auku sifate rame kai imi lulu
    loko hnauna rebe betekelu ete au eleki au atetukelu ete imire.
  san-VEL: tathaapi mamai.saa vaa nchaa yad yuuyamidam avagataa bhavatha,
  kbq-kbq: Nagra tamagrira tamazeri antesgahue. Na'ankure ana miko'zama hazafima tamage'sa
    antahi nenamitma, antahi'zama rempima huramino'a kante azeri antroko hu'naze.
  kbh-kbh: Ats̈e së́ntsebos̈e ts̈ëngaftanga jáuyanana ts̈abá s̈mojama ca, ts̈ëngaftanga
    nÿetsca soyënguiñe ats̈biama s̈mnétsenojuabnama, y ts̈ëngaftanga s̈mojtsabuátambama
    y s̈mojtsamama nts̈amo tcbonjanabuatambacá, cachcá nts̈amo ats̈e sënjëftsanboshjoncá.
  ron-LSB: Și acum vă laud, fraților, că vă aduceți aminte de mine în toate lucrurile
    și că țineți cu tărie tradițiile, așa cum vi le-am dat eu.
  pon-pon: I kin kapinaki komail omail tamataman ia ni meakan karoj, o dadaurata pun
    kan, duen i kakalikidi on komail er.
  nhe-BL: Noicnihua, nipaqui pampa nijcaqui innechilnamiquij ica cuali huan inquitoquilíaj
    nopa tlamachtili tlen nimechmachtijtoc.
  sps-sps: Tovei nyo komainy tsue paparaa rou tsumi, tana saa ami fakats patsukainy
    rom a sanaan te kaakaa fi nyo faarei vanyo na mes fafaaman ten Krais tana fo mamatsiny
    sanaan ma nat patsu iny ami na sanaan ma kaa mi. Nyo komainy tsue paparaa kan
    maromi, tana saa ami makuts patsukainy rom fo fafaatsuts to te faatsuts bus anyo
    mi.
  wnc-wnc: Nata ginde musipmaatangu apbakngake tasinggau ginda nae asinggan natanggamatake
    wamu nata tupa danindamukumu wa ginda gitna pake yuaingge nata gindane umanza
    yapangenakgat.
  bus-bus: Ma a sáabu kpà kɛ̀ ma yã ègↄ̃ dↄↄagu yã píngi guu, bensↄ̃ á kɛatokↄ̃nɛpↄ
    kɛ̀ má dàareenↄ kũna.
  gub-BL: Pema'enukwaw herehe tuweharupi, peho peiko heze'eg rupi no, a'e heze'eg
    peme heremimume'u kwer rupi no. A'e rupi aze'egatu penehe ihe.
  imo-imo: Oi ungu mane tiruma enoni waliwali na naa tiye kolamili ningo konopu ltemele.
    Akumunga aku ulumu paa teremele nio.
  boj-boj: E qalieonum, niŋgi gaigai e qa are qaloqnsib anjam kalil e nami merŋgoqnem
    qaji di geregere dauryeqnub. Deqa e niŋgi qa tulaŋ areboleboleibeqnu.
  eng-DRA: 'Now I praise you, brethren, that in all things you are mindful of me:
    and keep my ordinances as I have delivered them to you.'
  knf-knf: Dbeeban ţi uko wi najaaŋ naleşën ţi iko bŧi abot amëban idolade yi nayeenknuŋ
    ţi nji jibi njukananaŋ ya.
  san-KHM: តថាបិ មមៃឞា វាញ្ឆា យទ៑ យូយមិទម៑ អវគតា ភវថ,
  arn-NT: Sakiniewiyiñ tati, eymün am tukulpaniemukefiel ta iñche ka inaniefimün tamün
    kimeleluwfielchi dungu.
  zas-NT: Naj dád rabaanëꞌn lëjt guial rusaaladxidi naj, guial yuꞌguijquidi rüjn tëëdi
    ziꞌc balün lëjt.
  ken-NT: Nchí bɨ́tí bhe tontó bɛ́ bǎkaysi mɛ ndǔ yɛ̌ntɨkɨ ɛnyɨŋ nɛ bǎkòŋo
    sayri mɛnyɨŋ ɛbhɛn ntɔ́ŋɔ́ bhe.
