  atg-NT: Ona o zẹ ni ebubu ẹ e rọ ọ ghua, eghuo ẹa mhuẹ ochi, ebubu e she ghulo-a.
  bjv-NT: Nḛ kɨn ə ra adɨ njé mo̰y je kɨ njé tɔgɨ goto je əi ngay dansi tɨ. Nɨngə
    kɨ ngay je dansi tɨ oyi tɔ.
  tos-NT: Pus hasta huá̱ xpa̱lacata̱ pi̱ ni̱ luhua cui̱ntaj tlahuayá̱tit, makapitzi̱n
    huixín hua̱nti̱ taxlajuani̱yá̱tit, ma̱x huá̱ li̱ta̱tatlayá̱tit, chu̱ makapitzí̱n
    hasta lakni̱ko̱ni̱t.
