  kdl-NT: Ili iꞌya i zuwai aza roku a ɗe ushani aꞌa̱ri na̱ mɓa̱la̱ kpam bawu ucira
    u ikyamba ɗa gai la vi, hal aza roku gba̱m a kuwa̱i.
  apu-NT: Ikara xika itomaneri hĩte sauaki iõkapeta. Ikara xika apanakini amianata.
    Ikara xika apanakini ipĩpeka.
  roo-roo: Eva raga ita-a oa vituaro iava oearovu riro irara visii iava upiapaaveira
    ora raveravepaaveira. Ora oearovu visii iava oisoa kopiipaave.
  miz-NT: Dukuān né, dōó tɨtɨ́n nto ntánchokuví nto ne, ntáxio vita nto. Iō ntó ne,
    e xíꞌi ntō dɨ.
  qvz-NT: Maicanguna mana ali shunguhuan japishcaraicu sambayashcacuinta puringuichi,
    maicanguna ungushcanguichi, maicanguna huañushcaunami.
  deu-ELO: Deshalb sind viele unter euch schwach und krank, und ein gut Teil sind
    entschlafen.
  mjc-NT: Tan tsa cuenda yacan cuaha xaan ndo cuuhví ndo tan nduve tunyee iñi iyó
    tsi ndo, tan juhva nyɨvɨ tahan ndo tsa yaha̱ tsihi̱ ñi.
  caa-caa: Pues tamar era ayan tijam tin e ajmuac y ayan tin e injayjay y ayan tin
    e cꞌapa chamayobꞌ ubꞌan.
  pls-NT: Mexinxin anto tsje de jaha ra teniha ra co tsangaha ra, co icanxin chojni
    de jaha ra hasta ondavenhe na.
  eng-WYC-2018: Therefore among you many be sick and feeble [or unstrong], and many
    sleep, [or die]. (And so among you there be many who be frail and weak, and many
    who have died.)
  bdv-bdv: ଇତାର୍‌ ଗିନେ ତୁମିମଃନ୍‌କାର୍‌ ବିତ୍ରେ ଗାଦେକ୍‌ ଦୁର୍ବୁଳ୍‌ ଆର୍‌ ମଃଳୁହଃଳ୍‌ଲାର୍‌
    ଆର୍‌ ଗାଦେକ୍‌ ଲକ୍‌ ମଃରି ଆଚ୍‌ତି ।
  otq-NT: Jange nze̱ye̱ gi hñeñhu̱, ne xi wentꞌahu̱, maꞌra xi hyoñꞌahu̱ Jö.
  tzo-SA: Ta scoj ti jech chapasique ep ti laꞌipajic schiꞌuc oy buchꞌu ichamic li
    te li yoꞌ bu oyoxuque.
  cuc-NT: Nei² ne³ jeun⁴³ hnei³ ti²chieh¹ˉ³ jian³ sa⁴ti²huanh³ˉ³ tionh²ˉ³, jian³ jeun⁴³
    ma³a⁴jaun³⁴ liah⁴.
  kpw-kpw: Adö anɨbu nöp, nɨbi bɨ kale rɨmnap masös göm, nan göm göp; rɨmnap böŋ nöp
    umbal.
  ong-ong: Min polpepe so wuru peise pe kainu re palolo, le mete wuru taise pe paye.
  tnn-tnn: Məto o nat əh, itəmat tepət nakotəpou matɨmɨs, kən itəmat neen kɨnotɨmɨs
    rəkɨs.
  hch-NT: Müpaü xemüteyuriecü, 'ayumieme xeneuveraranini yumüiretü xeme, xetenicucuyeni,
