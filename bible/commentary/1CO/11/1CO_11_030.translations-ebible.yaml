  kan-OKCV: ಇದರಿಂದ ನಿಮ್ಮಲ್ಲಿ ಬಹುಮಂದಿ ಬಲಹೀನರೂ, ರೋಗಿಗಳೂ ಆಗಿದ್ದಾರೆ, ಕೆಲವರು ನಿದ್ರೆ ಹೋಗಿದ್ದಾರೆ.
  bbb-bbb: Ja e uruvana ja vame ije ja naebe mukoreigia vierafekinu ijiege renoevo
    ijadufuo e gue jaka mamoekinu adame ise uruvana abena oeve.
  blw-blw: Yag yaha agé hen gaponah ammag chuar hen chan saket an chàyu ya chuar agé
    hen nakapsot, yag yaha amin agé hen inyatéy hen tapena.
  tam-2017: இதினிமித்தம், உங்களில் அநேகர் பலவீனரும் வியாதி உள்ளவர்களுமாக இருக்கிறார்கள்;
    அநேகர் மரணமும் அடைந்திருக்கிறார்கள்.
  azz-NT: Huan como nanquicuaj nijín pantzin huan nantayij nojón tayil huan amo nanyolchipaucanemij,
    ica ya nojón miacque de namejuan nancocolispeutiohue huan miacque namejuan nancocoliscacuetahuij
    huan sequin de namejuan momiquilijque ya.
  spa-RV-1909: Por lo cual hay muchos enfermos y debilitados entre vosotros; y muchos
    duermen.
  csy-csy: Banghangziam cile hisa in note sung ah mi tampi thaneamsak a, nasak hi,
    taciang mi tampi mutthipsak hi.
  mxq-NT: Pa̱a̱ty nimay miits mbʉ́kʉdʉ es mbagiꞌixtʉ, es nigana̱a̱gʉty tʉ ꞌyooktʉ.
  tzj-NT: Como xa ma ch'obol ta neban tre rtijic ja cena rxin ja kajaw Jesucristo
