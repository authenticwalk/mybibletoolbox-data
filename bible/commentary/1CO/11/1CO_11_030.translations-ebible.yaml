    keiyábiw. Madik ika kal balut kuw keiyamába ade madik itane atin kanam unom fikalanábiw
    kala.
  ura-NT: Nitohanihane jaunte inara tabaauru cunaiteein, aterojoeriin, tabaauru oore.
  mcd-NT: '@see-verse:1CO.011.029'
  urt-urt: Luku tehei kin ŋaiye wula yip yende wahriꞌ epwa, topoꞌe bongol yip pakai,
    topoꞌe syeꞌ tinge si yule.
  kiz-kiz: Eye ndo ndabha bhanu bhingi kati yayhomo ni bhagonjwa ni bhazaifu, ni baazi
    yhinu bhafuile.
  tzo-TZE: Ta scoj ti jech chapasique jech ep ip chava'yic, xchi'uc ep xa quermanotactic
    ichamic tey yo' bu oyoxuque.
  lex-lex: Hade ed mak kariei pia la' miy die, riy rahu rler la nnieni-nhiena pa riy
    harahu re pala matia.
  dov-dov: Nkenkako biingi akati kanu mulamana manguzu akuchiswa, alimwi bamwi benu
    bafwa.
  rgu-rgu: Huu ria na, de nai emi talada, hapu ruma ta tea-mepeꞌ, ruma hediꞌ-hedi,
    ma mate ruma.
  toc-NT: Pus hasta huá xpa̠­la­cata cumu ni̠ luu cuentaj tla­hua­yá̠tit, lhu̠hua
    hui­xinín hua̠nti̠ ta­xlaj­uani̠­yá̠tit, ta̠tat­la­yá̠tit, y maka­pi­tzí̠n hasta
    aya talak­ni̠ni̠t.
  som-som: Sababtaas aawadeed ayay badidiinnu u itaal daranyihiin, oo u bukaan, oo
    qaar aan yaraynu u dhinteen.
  mam-C: Tu'n tpajjo ikyjo, nimku kyxola nti' kyipin, ex yab'qe, ex ila' o kyim.
  ndj-ndj: Ndi nongwa gati yenu kuna vasosuvafu na vatami na vamonga vasova kala.
  mbj-NT: Ti hyb n'aa né hẽ hajõk bë mahang nahejooj boo, hajõk bë mahang nahëë enäh,
    ta wób dejëp.
  lat-VUC: Ideo inter vos multi infirmi et imbecilles, et dormiunt multi.
  ngp-ngp: Naho nivo vikuleka wengi umwenyu, wanda wasokezi na kulumwa, naho wengi
    wabanike mwa idyo.
  enq-2: Nyakama tange yapakondape napiaminosa, nyakamanya longo kyeto nasiamopa yaina
    nyiami. Yangi dupa kumiami.
  eng-ASVBT: For this cause many among you are weak and sickly, and not a few sleep.
  mna-mna: Uunu tina ta tomtom tiom boozo mete ikamam zin ma mburan imap. Mi pakan
    na, timetmeete kek.
  myw-myw: '@see-verse:1CO.011.029'
  sby-sby: Ecebo cakendi bantu bangi pakati penu balatyompwanga kayi balakolwanga
    nabambi bafwa.
  sll-sll: Yu pangwo ipire ni yalhobi monga sina i ari yal al miki weni gogo nere,
    tau nibil ol tongure, te tau gol wai simua.
  yaq-NT: Jiba inia betchi'bo san, emo nasuku juebenaka ko'okoe. Intok ka u'utte'ak.
    Intok ketchia, waate kokkosukamme.
  uro-uro: Inguna nävät iomäkt bä ama rhäqäp na rha nävät a ngän di qaku arha anga
    qrot masirhat dä aräm da bä arhani di sa rha ñäp.
  ita-1885: Perciò fra voi vi son molti infermi, e malati; e molti dormono.
  muy-muy: Mis kay e kiɗiŋ gekʉli bu tèɓesey do, ndahaŋ njəɗa àfəŋ kà tay bi, ndahaŋ
    ti ni tə̀mət ti, azuhva zlam gani nani.
  kqc-kqc: Mina resi yi utari ya tau gade bi yau nisi gauka regamadi, ma bedakai bi
    muyeyadi.
  tav-tav: To bairo mʉja cáti nʉcʉbʉgoquẽtie jʉgori mʉja mena macana capãarã riayecʉti,
    tutuaqueti mʉja bai. Aperã jĩcaarã bai yajicoa tʉgama.
  eng-ULB: That is why many among you are weak and ill, and some of you have fallen
    asleep.
  spa-VBL: Esa es la razón por la que muchos de ustedes están débiles y enfermos,
    e incluso algunos han muerto.
  fra-_FOB: C'est pour cela qu'il y a parmi vous beaucoup d'infirmes et de malades,
    et qu'un grand nombre sont morts.
  hau-ULB: Shi ya sa da yawa a cikin ku suke raunana, kuma suna fama da rashin lafiya,
    har ma wasun ku da dama suka yi barci.
  mal-mal: അത് കാരണം നിങ്ങളിൽ പലരും ബലഹീനരും രോഗികളും ആകുന്നു; അനേകരും നിദ്രകൊള്ളുന്നു.
  lit-lit: Dėl šios priežasties tarp jūsų yra daug silpnų bei sergančių ir nemažai
    miega.
  urd-GVR: Isī lie āp ke darmiyān bahutere kamzor aur bīmār haiṅ balki bahut-se maut
    kī nīnd so chuke haiṅ.
  far-far: Nia ne kwatea ma wane 'oro ka matai, ma kera ka ngwatautau, ma tani wane
    kera ka mae na.
  suz-BL: मोपतीके इन दातेमी शुश मचाप्‍ब दुम्‍शो बाक्‍नीनी। शुश रोइ पशो बाक्‍नीनी।
    का निक्‍शी बेक्‍शा यो लाम्‍तेक्‍म।
  car-NT: Moro wara ro ara'naine pyime imero je'tun pe mandon, ru'me mandon. Pyime
    pairo tyromo'se mandon.
  amp-amp: To nd ye fura bofuraneftn nikmoh bokm rhu kriyohtewum yo wadbohna thu wadbohna
    thunewum, yo bokm bi noh wurasohwom.
  bht-bht: ऐई बजा है की तुसां चे केई बीमार न, कने तुसां लोकां बाल कमजोर शरीर भी है
    कने केई लोक मरी भी गियो न, क्योंकि ऐ परमेश्वरे दी सजा है।
  eng-NOY: For this cause many among you are weak and sickly, and some are falling
    asleep.
  cub-NT: Que baru obedivʉ mʉjacavʉbu parʉbevʉ aru ijimara máre. Aru apevʉ yaiyáma.
  ita-1927: Per questa cagione molti fra voi sono infermi e malati, e parecchi muoiono.
  lww-lww: Sur nene sum̃a kila amiu ke rui, nap̃a amiu mokliu yepemiu la miaiai a
