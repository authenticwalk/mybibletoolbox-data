  ckb-ckb: لەبەر ئەمەیە زۆر نەخۆش و لاوازتان تێدایە، هەندێکیش نوستوون.
  nas-nas: Teeꞌkoo eeꞌnaꞌkoo mmauꞌ diiꞌkoo-nupoong aruaruꞌoromaung eeꞌnoko siipavorokooꞌ
    eeꞌnoko mmauꞌ booꞌparikooꞌ.
  uvl-uvl: Ke ngana laka nenge imo halang singimo haleles pe a makuk leilei pe amo
    hel te metmete.
  eng-BBE: For this cause a number of you are feeble and ill, and a number are dead.
  ixl-CNT: Utz tiꞌ koꞌn qꞌu kam ech tziꞌ kꞌuxh kaana bꞌoj hermano texoꞌl aas yaꞌv,
    yeꞌk iyakꞌil utz, kamnaj.
  xsi-xsi: Ŋana duvi ŋinde kâ tamâta rârâ lâ miki ŋginimi nde sipoko ku walonzi tia
    lâ, aŋga pinde nde simâte lâ.
  crx-NTPO: '''Et huwa la lhane nohtoh tehutsun suli'', whulohne hunduda cha suli'',
