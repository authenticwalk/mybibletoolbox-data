  for-for: Eya, pintanama nkagowama tigepisa ka'isamiba yonintana ibegini magimagi
    pegana, ka'isamiba pu'wawe.
  epo-epo: Pro tio multaj inter vi estas malfortaj kaj malsanaj, kaj ne malmultaj
