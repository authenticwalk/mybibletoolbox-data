verse: 1CO.011.030
translations:
  kpx-kpx: Katealemoike la moagaeau vavahaniai negoholisi haluvima.
  okv-H: Avoeto ungota degi embo ta ambure neite neite eto sovera ambu embopo eto
    embo nei pepehekagora.
  tbo-tbo: Naka binei ma omi witapitapiya po omi witootogo hi maga ma he gelegeleta
    uyahimi, ma omi bolu gehouhi amaka hi hilage.
  mal-C: ഇക്കാരണത്താലാണ് നിങ്ങളിൽ പലരും ദുർബലരും രോഗികളും ആയിരിക്കുന്നത്. ചിലർ മരണമടയുകയും
    ചെയ്തിരിക്കുന്നു.
  grc-SR: Διὰ τοῦτο ἐν ὑμῖν πολλοὶ ἀσθενεῖς καὶ ἄρρωστοι, καὶ κοιμῶνται ἱκανοί.
  bgc-bgc: अर दण्ड की शरुआत थारे बीच हो ली सै, इस्से कारण थारे म्ह तै घणखरे कमजोर
    अर बीमार सै, अर घणखरे मर भी गये।
  khz-khz: Vovetainai gomi aomi ai gutuma tauniparami gemoirana e govitina, e reketa
    maki warau gekwaregato.
  deu-TKW: Deswegen sind viele Schwache und Kranke unter euch, und eine gute Zahl
    sind entschlafen.
  zsr-NT: Qui lë ni naꞌ teꞌi zian nup dzaggac lbiꞌiliꞌ, len taꞌcuídiꞌnëꞌ, atiꞌ zianquëꞌ
    chnatquëꞌ.
  lin-lin: Yango wana mingi kati na bino bakoma na bolembu mpe na bokono, mpe ebele
    kati na bino bakufa.
  hns-NT: Ohie se toelogke bietj me dher manai ke djiew na attjha hai aur oelog bemaar
    hai, aur dher bhaai-bahien mar gail hai.
  noa-E: Pãach mag nʉm gaaimuata jãg pãach ee sĩi õor mor masim khʉʉn khapan thʉnʉm
    dʉ̈i sĩi kha thũum khʉʉn pömjã thʉnʉm. Ãaur khʉʉn amach mag nʉm gaaimua ya khëchwia
    nʉm.
  eng-EMTV: Because of this many among you are weak and sick, and many have died.
  mib-NT: Jeē yúcuan cúu jeē iyó cuéhē ñayuu cácuhū jiín jéē ní cacuxií, cáhīyo mēhñu
    ró. Te sava i je ni cajihī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए खिनिॽ लुम्‍मो यरिक् ये़ःङ्‌घिःक्‍खिःक्‍पाहाॽ नु के़दुक्‍पा
    के़यॽबाहाॽ के़वयिॽ॥ हे़क्‍क्‍याङ् कुभाग मे़स्‍ये़ मे़बेआङ्‌लो॥
  xnj-xnj: Ndi mana vamahele pagati yinu vatamu, na vangi vafwili.
  mmx-mmx: Nom mene i lavasuun teren la buaang atnemi dik meres la labantuxu atdi
    i molo, la lentaba dira remet.
  cbr-NT: Usai 'uchacë cupí camina Nucën Papa Diosan 'imicëx raíri cushima 'ianan
    'insínñu 'ain. Usa 'aish ca raíriribi bamaxa.
  tee-NT: Chai ni alin ju sia milhi'uxijnan ju chunch ixtalai pus ixlhiyuchi na lhu
    alin ju lamilhi'uxijnan ju jantu lactachapunin tajunita chai ju va talactak'ank'ai
    chai na lhu ju tapunita.
  eng-LSV: Because of this many [are] weak and sickly among you, and many sleep;
  cak-NT: Y romari' je q'uiy chiwe rix ri manak quichuk'a', xa yeyawaj, y can jec'o
    xa xecom yan.
  pah-NT: '@see-verse:1CO.011.029'
  sja-NT: Parãdepema chok'ara mãgá pariatua k'opata perã, k'ayaa p'anɨ mãik'aapa ũk'uru
    jai-idaa p'anɨ.
  xed-xed: Tsaya kəl ndəghata sanlaha ka nzata kul ɗughwanaku mataba ghuni, nda raghwa
    sanlaha, ta rwutá sanlaha.
  mks-NT: Sa̱há ña̱ cája ndó ja̱n cua̱ha̱ táhan ndó quíhvi̱ ta cua̱ha̱ ndó cávitá
    ndó ta a̱nda̱ java na sa̱ na̱xi̱hi̱ ná sa̱há ña̱ na̱quehe núu na ña̱ yi̱i̱ cuéntá
    Jesús.
  gfk-S: Ma ikinong no burwana be a haleng nalamin ta mu di maset ma pata um a nudi
    ta dades, ma ari bileng di te mat.
  bmu-bmu: Laŋ nemba malgeraŋgöra aka ambazip sehisehiŋan mönö sutŋine löwöriba kawöl
    miwikŋaigetka gwötpukŋan lök nöŋ qeba kömuget.
  dgz-dgz: Iwa ap taiwaniana menan aruga nutuya uon tan, vek wariwanin amba den upi
    borit wayan.
  eng-GNV: For this cause many are weake, and sicke among you, and many sleepe.
  zaa-NT: Por nui nna acca iỹetse' le ra'ni nna rigùtsi latsi' le nna, hàsta qui'ni
    nuỹetse' canu gutsé'e entre lebi'i nna chi gùtti cą.
  eng-WEBSTER: For this cause many are weak and sickly among you, and many sleep.
  guh-guh: Bajaraxuata paxamë ayaibitsaëto payajuvënëavitanemë. Nexata itsamonae payajuvënëcueraname.
    Itsamonae payajuvënëtëpame baja.
  bon-bon: Peei name pi weeme bucurage cina pita gemi piiyepu bleela gemi, nesae cina
    budre ituge äbita.
  nhw-BL: Yeca miyac tlen amojuanti ama amo anquipiyaj tetili huan anmococohuaj; huan
    hasta sequin ya mictoque pampa Toteco anmechtlatzacuiltía.
  swh-ONEN: Hii ndiyo sababu wengi miongoni mwenu ni wagonjwa na dhaifu na wengine
    wenu hata wamekufa.
  wbi-wbi: Vwimila vwa ulu avaanhu viinga mulyumue ve vatamu kange muvamo mulumue
    vafwile.
  bba-bba: Yen sɔ̃nɑ bɛɛn dɑbirɑ bɑrɔ, mɑ dɑbirɑ kuɑ kpɑnɔbu, ɡɑbɑ mɑɑ ɡu.
  eng-KJVCPB: For this cause many are weak and sickly among you, and many sleep.
  kgk-NT: Heta pene pa'ũ-my oĩ va'e ho'u rei nipo araka'e. Upéa-rehe ra'e oime heta
    ikangy va'e, hasy va'e ave. Ha upe va'e-rehe ave heta omano va'ekwe.
  waj-waj: Ngia sabi koonnama yeenna bereetaivaata vuaina suuyaivaatama nnaivaara
    vooya muaraagama variaani vooya nniitaraani vooya vaa putuaavai.
  cpy-cpy: Rootaki itziman-tayitari shipeta-waeta-tsiri, mantsiya-waeta-tsiri, eeniyitatsi
    makoryaa-yiteen-tsiri.
  mpx-mpx: Heiya te kaiwena ami boda gamwanaa hi gewi hi kasiyebwa ge tuwaliya i pweyata,
    ge enuna iyaka hi aliga.
  wbp-wbp: Kuja-jangkaju, nyurrurla Kirijini ngalya-kariji kankulu rampaku-jarrimi
    manu nyurnu-jarrimi. Ngula-jangkarlunyankulu-jana nyurru-juku ngalya-kariji wajawaja-manu,
    kujalpalu ngarnu Kurapaka Tarruku jarrwararlu.
  luo-luo: Mano emomiyo ji mathoth kuomu ool kendo tuo; kendo moko kuomu osetho.
  nhe-NT: Yeca miyac tlen imojuanti ama ax inquipiyaj fuerza, huan inmococohuaj, huan
    hasta sequin ya mictoque pampa Toteco inmechtlatzacuiltía.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܪܵܒܵܐ ܝܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܡܚܝܼܠܹ̈ܐ ܘܡܪ̈ܝܼܥܹܐ، ܘܚܲܕܟܡܵܐ ܕܡܝܼܟܹܐ ܝܢܵܐ.
  esk-NT: Taatnaqhutiŋ iñugiaktuat akunnapsitñi sayaiqsut atniġñaliqhutiŋlu, suli
    iḷaŋich tuquanikhutiŋ.
  msb-msb: Amo ina an dahilan kun nano kay kadamuan sa iyo mga maluya kag masakiton
    kag may iba pa ngani na nagkamaratay na.
  cpa-NT: Lah¹jøng² báh³ lǿa¹² hi² ma²dsogh³ hniah¹² hi² ma²ti³hai¹² huø³ hoh¹² hniah¹²
    jueh¹² hniah¹², ca¹lah¹ma²ca¹dsan¹ ca²dsiogh³ hniah¹².
  dso-dso: ସେଟାର୍‌ପାଇ ତମର୍‌ ବିତ୍‌ରେ ବେସି ଲକ୍‌ ଦୁର୍‌ବଲ୍‌ ଆଚାସ୍‌ ଆରି ବିନ୍‌ ବିନ୍‌ ଜର୍‌
    ଦାରାଇ ଅଇଆଚାସ୍‌ ଆରି ମଲାସ୍‌ନି ମିସା ।
  meu-meu: Badina bunai hutuma umui bogaragimui ai e manoka-manokamu bona e gorerediamu,
    haida danu e masemu.
  yva-NT: Wabeare so wemi mbewaramo inta weapirati wananta mayondi rai muno wagwanen.
    Muno wene mo inta wasaugav.
  dgc-dgc: Saya i dahilana na pégladu na meadu dikam, sakay te sénganya dikam a minate
    dén.
  zpm-NT: Miṉcocxe waa, blactaa zha ne nacgrë to i quiayaaṉ nsis, nogaa zho rzacnële,
    haxta nzian zho gutle.
  hix-NT: Anar me ehtxoho hutwahra texetxhàyam hoye ro ryhe, ahoxemra natxhe, okukuru
    komo. Ekeh me rma natxhe. Yaken komo rma, ekeh me natxow hatà. Okukuru komo ryhe
    wayehyatxok hatà, anar me ehtxoho hutwahra tesnàr kom ke hamà.
  sim-sim: Jir wavu jihin yawur ji oweioweiheye namber komunionin anda jir. Erem ji
    unda osik jihi lal li saptakawak lal li kavamisiwak lal olmu handuwa.
  npi-ULB: त्यसकारण, तिमीहरूमध्ये धेरै जना रोगी र बिमारी छन् र कोही त मरिसकेका छन्
    ।
  cgc-cgc: Yon na tama ki kyo galuya, gamasakit daw duma an napatay en.
  tim-tim: Dâ yeŋgâlân gâtŋe hanâk hanâk agi aregât kundat mem miawakmâ bikŋe mom
    meteyi.
  yor-yor: Ìdí nìyìí tí ọ̀pọ̀ yín fi di ẹni tí kò lágbára mọ́, tí ọ̀pọ̀ yín sì ń ṣàìsàn,
    àwọn mìíràn nínú yín tilẹ̀ ti sùn.
  wos-wos: Guna séfélak du takwa wungi bret wain hulingu baka sanguka God guniré hasa
    hwendéka guni nawulak hambuk yahafi yanguka nawulak bar hiyanguka nawulak wundé
    hiyanda.
  emp-NTPO: Maʌ̃ carea zocãrã bãrãra cacua biẽ́ b̶eaa, cacua norrab̶ari b̶eaa, idjab̶a
    ʌ̃cʌrʌ beusid̶aa.
  eng-F35: Because of this many among you are weak and sick, and a good many have
    died.
  ind-ind: Oleh karena itulah banyak di antara kalian yang sering sakit, lemah, bahkan
    mati!
  pes-OPCB: از اینروست که بسیاری از شما ضعیف و بیمارند و حتی بعضی مرده‌اند.
  mpt-mpt: Ib sinwalo ina bianiba nib Sume Yesus Klaiste kaanea nib hengmino walubenebuo
    o bobolo mo funaim blim bianiba e imen baka waen aay bakao wembib yota maki gembianiba
    uno mokongan touyebua titil blim bliba eka mak ile kulila biam bliobe.
  ssx-ssx: Koto piteleme ekina꞉ iki pa꞉ta꞉ haleme wanda꞉hali woputa꞉ yeni haa pitao
    loke damako pu pitao kutupa mandane wanda꞉halita꞉ amba꞉ homelememe.
  mkl-mkl: Ŋɔi í jɔ̀ inɛ nkpɔ nŋɛ wɑ ce bɔ̃ɔ nɔ ɡɔɡɔ ŋɑ ɑ̀ jɛ mɔnɡɔ ŋɑ, ɡɔɡɔ ŋɑ mɔ
    ɑ̀ ku.
  gaq-gaq: ଆତେନ୍‌‌ସା ପେଇଂନେ ବିତ୍ରେ ଏଃକେ ଗୁଲେରୁଆ ଅସକ୍‌ତିଆରେ ଲେଃକେ ରଗ୍‌ରେ ଲେଃଆର୍‌କେ
    ବାରି ଗୁଏନେ ଆଡ଼ାତ୍ରା ଲେଃଆର୍‌କେ ।
  gof-RNT: Hessa gisho, hintte giddofe daroti daaburidosona; harggidosona; qassi unddenna
    asati hayqqidosona.
  unx-unx: ଏନାମେନ୍ତେ ଆପେକଏତେ ଚିମିନ୍‌ ହଡ଼କ ପୁରାଃଗି ନାରାଦୁରା, ବେମ୍‌ରିୟା ଆଡଃ ପୁରାଃ ହଡ଼କ
    ଗଜାକାନା ।
  gah-gah: Lekelikutí lugáate lepa nosá gopa nikago, netá kiviseaká noive, itó lugáa
    mota hilikave.
  lcm-lcm: Nambang a tukulai ina, petau duk nei liuan imi kipo malum lik na kipo malepen,
    na mang matan kila mat.
  aer-aer: Alakenhenge anteme arrpenheme lyete-ulkere rlkerte anteme, arrpenhe areye
    utyewe anthurre irrereke, arrpenhe areye ilwerrirreke.
  qvc-NT: Chaymi achka qamkunaqa qeshyaq kangillapa, mana nima jwirsayuqchu kangillapa.
    Kanan wakinnikiqam wañushqana kangillapa.
  tgl-ULB: Iyan ang dahilan kung bakit marami ang may karamdaman at may sakit sa inyo,
    at ang ilan sa inyo ay namatay na.
  cbs-NT: Ikunwainbun jaska kanemisbuwen taea matumebi betsa betsapa babui betsabudi
    isin betsa tenei betsabudi man debukubainkanaii.
  xtm-NTPP: Chukan kúu ja ka iyo kua'a ñayii ka ku'u ne'un ni a, te kua'a i ni ka
    kuita, te jaku i, jâ ni ka ji'i i, vaa ni ka kujika i nuu Su'si ma.
  nnq-nnq: Nga mana akajingi panakati jinu akatamwe nu kunyililika, nabange bandu
    bawilangite.
  bao-NT: Tee jʉori, paʉ mʉja mena macãrã diarique pairã, yeri tutuatirã niima. Ñucã
    paʉ bii yaiupa.
  san-ORI: ଏତତ୍କାରଣାଦ୍ ଯୁଷ୍ମାକଂ ଭୂରିଶୋ ଲୋକା ଦୁର୍ବ୍ବଲା ରୋଗିଣଶ୍ଚ ସନ୍ତି ବହୱଶ୍ଚ ମହାନିଦ୍ରାଂ
    ଗତାଃ|
  huv-NT: Por aag ayaj ajlüy tiül icona xeyay moniün andeow, altiül ngo majiür monapacüy,
    at altiül landeowüw.
  otn-NT: Ja njap'ʉ ngue xa̱ngu̱ yø ja̱'i̱ tho ra̱ castigo, sä ra̱ n'ʉ ngue di hyɛ̱nni̱.
    Ya hi̱ngui̱ nzaqui 'da, 'nɛ̱ ya xa̱ndu̱ 'da. Porque hi̱ngui̱ nnu̱ ma̱nsu̱ ra̱
    Santa Cena.
  nop-nop: Mebi unduŋ dogoŋ tiŋa hidi’walahi feedi yagiyagit tiŋila gweheyeŋgoŋ tihatiiŋ.
    Eŋ noli agaŋ kumuŋgiŋ.
  obo-NT: Idda en kos unayan no mo-uraa koniyu kos moomet woy'd pongkovohokan woy
    dos duma, id poomatoy.
  cak-ENT: Y romari' ye q'uiy chive rix ri manak cuchuk'a', ye yava'i', y hasta yec'o
    xecom yan e.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤕᤖᤡᤰ ᤕᤧ᤺ᤱᤄᤡ᤺ᤰᤂᤡ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤁᤧᤍᤢᤰᤐᤠ ᤁᤧᤕ᤹ᤒᤠᤜᤠ᤹
    ᤁᤧᤘᤕᤡ᤹॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠᤃ ᤔᤧᤛᤩᤧ ᤔᤧᤒᤣᤀᤠᤱᤗᤥ॥
  mie-NT: Jā ñúcuán cúu jā íyó cuāhā nchivī cúhū jíín nchivī íyó xií māhñú ndá nú.
    De sava ji ja nī jīhī.
  san-TIB: ཨེཏཏྐཱརཎཱད྄ ཡུཥྨཱཀཾ བྷཱུརིཤོ ལོཀཱ དུརྦྦལཱ རོགིཎཤྩ སནྟི བཧཝཤྩ མཧཱནིདྲཱཾ གཏཱཿ།
  qve-NT: Saynata burlakuspa participasqaykichisraykun, qankuna ukhumanta wakinniykichisqa
    mana kallpayoq débil kashankichis; wakintaq onqosqa kashanku; wakinñataq ña wañurunku
    imaña.
  pao-NT: Ooonne'yoona ewa'yoo mu-nagatu gi natzooena, tuoego'e, susumudu mu-matu
    mooasoo tuipu.
  cbu-NT: 'Napancha: ¿Wanipaja siyashchi nda chinayarusin, katungarangusin, na kas
    yutakanaya? ashpatam tsiparangana. ¿Nitaati mangutari ashkazinllinaja? nda. Isus
    waneeku ashkiya.'
  usa-usa: miráuma kénaawatapoata Îtu Káríqtoni aúgoni áaikaq yeqtúyánámmá íma maréta
    yaímma keráwápíké aqnúnîq kéowata taíganimma karímá kémayaawata yaímma-yuma pukááe.
  soy-soy: Lɛ̃ nnyɑ kɛ pisoi mɛyɑ̃ ɑpi nɔ́kɛnɛ́cɔpɛ pitóikɔ́, picɔ síkɑnkɑ́lɑ́kɑ́,
    picɔ mɛyɑ̃ pɔ́ɔ kɔ kpíni.
  hui-hui: Irane ogonidagua birimigome tí maru hongo nahe halu maru warago bo wialu
    maru homa bigi biyagoni.
  amf-amf: Yennon shaarinte thoothin eenin qajadhonbee hajadhonbe, waani waani eenaar
    kenin diyoono ogo goynkane.
  quc-NNT: Rumal ri' e k'ia ri yawab'ib' chixol, e k'ia k'u ri man k'o tä ki chuq'ab',
    xuquje' e k'o jujun ri ya xekämik.
  dob-dob: Gete ꞌalena ꞌenega ꞌami leꞌoasao be ꞌimi nenetao tupwana yaudi siapweapwesa
    ꞌemiya, ta wate ꞌaina ꞌami bodao niꞌatu sikwaiya.
  wrs-wrs: Wo noindata mindnamba yemba uvavulva nihva kovolahawol vevta. Wo monglamba
    wohdalvna.
  mca-mca: Qa hik ta'ƚijupi' ekheweli'ƚ in olots pe' nite' t'units qa pe' wanqaats'eju'
    iye, qa na'l iye pe' uja'x naxju'.
  tzo-TZC: Jech o xal un, ep ti jchameloxuque, ti lubul pichꞌil ti abecꞌtalique. Oy
    jlom lachamic xa.
  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​သင်​တို့​အ​ထဲ​တွင်​အား​အင် ချည့်​နဲ့​သူ​နှင့်​မ​ကျန်း​မ​မာ​သူ​အ​မြောက်​အ​မြား
    ရှိ​ပေ​သည်။ သေ​သော​သူ​အ​ချို့​လည်း​ရှိ​၏။-
  gng-NT: Nɛn nɛ cère' niʼni bà yɛbe yé biwiɛnb, bitɔb yé ijiin, bà yɛbe mɔ kpo'.
  cbi-NTPO: Matyu tsanguemu de' mityaa, pure' chachilla ñuitala diluu derajtu dejuve,
    tsai' mantsalaa yumaa depeyave.
  ikk-NT: Ya haịn ndụn gilẹni rị ndị bu ọda imẹ ụnụ, emu hụ a kụ ndị bu ọda, o nwẹgụọdẹ
