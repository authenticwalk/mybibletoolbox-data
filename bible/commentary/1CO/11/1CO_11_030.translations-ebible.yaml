  spa-BES: Por esta causa, algunos de ustedes son débiles y enfermos, y un número
    está muerto.
  san-BEN: এতৎকারণাদ্ যুষ্মাকং ভূরিশো লোকা দুর্ব্বলা রোগিণশ্চ সন্তি বহৱশ্চ মহানিদ্রাং
    গতাঃ|
  tdx-tdx: Izay ty mampaifoifo naho mahasiloke maro ama’areo, mbore nampiròtse ty
    ila’e.
  naf-naf: In notnaŋ set pembenaŋ ku mâti Amobotnaŋgalen tu meu manipgapmti zawat
    suksuk ma sek sindem matip ma notnaŋ gakiwien.
  grc-MT: δια τουτο εν υμιν πολλοι ασθενεισ και αρρωστοι και κοιμωνται ικανοι
  vid-vid: Ndo mina kwa mbuli ayi, wenji wang'hochele na watamwa na wanji wabagama.
  pio-NT: Manùbéeyéi péenácué nadéca namànica cài, íná cáuláicaca nía, machawàacaca
    nacái nía. Abénaméeyéi nadéca néetácawa.
  tsn-tsn: Ke gone ka mo bontsi jwa lona lo leng bokoa ebile lo lwala, mme bangwe
    ba setse ba sule.
  amr-NT: Konige̱po opud huakkaʼda dakhueʼda moʼe̱ne, huakkaʼda teyhueʼda moʼe̱ne,
    kenpaʼti sueʼda onʼbueydemeʼ.
  pwg-pwg: Tami viya nakanani koberaberai kubiine na mitamitami ma gubagubagimi ma
    kamomiyai wawaya viya namada irabobo.
  cjv-cjv: Te ne yokamai suwo koropane “Yesu goi norome,” epe di fikeimba neinga ena
    iran suwo koropane yoporam boikeingoro te suwo nupi faingoro te suwo goime.
  tha-KJV: ด้วยเหตุนี้​พวกท่านหลายคนจึ​งอ​่อนกำลังและป่วยอยู่และที่ล่วงหลับไปแล้​วก​็​มี​มาก
  por-BR-2018: Por esta causa há entre vós muitos fracos e doentes, e muitos que dormem.
  mhl-mhl: Kosa noku gobuŋ ore eru ŋiŋigo boakonji botuŋaŋuŋgo wirieru jibe bofukebi
    kokoineji niniŋgaru kome forebuŋ.
  klv-klv: Husur natenan, gamit isob̃ur lǝsǝdaŋ savoi, lomǝsah, ale galevis lupat
    len nǝmatan.
  bco-bco: A꞉la꞉do꞉ gab a꞉na ilikiyo꞉, kaluka꞉isale modo꞉wo꞉ halaido꞉lo꞉ma dowaki,
