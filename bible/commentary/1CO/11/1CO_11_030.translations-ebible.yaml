    l̈i uoromi owa kjĩshko.
  kaq-NT: Jaa copi tah man hicha yora yosmahi, caibo rihbi hisini. Caibo rihbi cahen
    mahuascaibo.
  sgb-sgb: Kabay mal-at kamoyu ya ampaghakit haka ayn higlay lawini, haka main nanan
    natsi.
  vie-1934: Aáy vì cớ đó mà trong anh em có nhiều kẻ tật nguyền, đau ốm, và có lắm
    kẻ ngủ.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମୀ ବିତ୍ରାଟି ହା଼ରେକା ଲ଼କୁ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଗାଟାତେରି ଇଞ୍ଜାଁ ହା଼ରେକା
    ଲ଼କୁ ନ଼ମେରି ଗାଟାରି ଅ଼ଡ଼େ ହା଼ରେକା ଜା଼ଣା ହା଼ହା ହାଜାମାନେରି ।
  amu-NT: Macweꞌ jnaaⁿꞌ na nmeiiⁿꞌ cwilꞌaꞌyoꞌ, joꞌ chii majndyendyoꞌ ꞌo wiiꞌyoꞌ ndoꞌ
    tijnda̱ꞌyoꞌ, hasta ntꞌom ncꞌiaaꞌyoꞌ jnda̱ tja̱.
  hin-CV: यही कारण है कि तुममें से अनेक दुर्बल और रोगी हैं तथा अनेक मृत्यु में सो
