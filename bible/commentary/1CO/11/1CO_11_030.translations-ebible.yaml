  crn-NT: Aꞌɨ́j mú jɨ́n muꞌiitɨ́ caí chéꞌe huáꞌacaꞌanistiꞌi ɨ́ mej aꞌamua jetze ajtémeꞌecan,
    majta tíꞌicucuiꞌi. Majta seica meri huácuii.
  zpu-NT: Ni ke danꞌ bi llapre baraꞌnn danꞌ ben Cristonꞌ, zanre bi zore wen llakre
    no yillweꞌ, naꞌ ye balre ba wasaꞌte.
  juy-juy: କେନ୍‌ ଆସନ୍‌ ଅମଙ୍‌ଲୋଙ୍‌ବେନ୍‌ ସିଲଡ୍‌ ଲାଙ୍‌ଲେନ୍ନେ ଏର୍‌ବପ୍ପୁଜି, ବମ୍ୱମ୍‌ତଞ୍ଜି
