    chakaja' tok e q'uiy chewe ja xecami.
  tdt-tdt: Nee mak ema barak iha imi nia klaran moras ho fraku, i balu mos mate tiha
    ona.
  ron-BTF: Din cauza aceasta între voi sunt mulți slabi și bolnavi și mulți dorm.
  eng-WEBP: For this cause many among you are weak and sickly, and not a few sleep.
  eng-FBV: That's the reason why many of you are weak and sick, and some even have
    died.
  nld-1939: Daarom zijn er onder u zoveel zwakken en zieken, en zijn er zovelen ontslapen.
  bwo-bwo: It dagotsere ayuwots bomawutsonat boshodu ik ikuwotsu bok'iriye han jangatsne.
  nch-BL: Yeca miyac ten amojuanti ama amo anquipiyaj tetili, huan anmococohuaj, huan
    hasta sequij ya mictoque pampa Toteco amechtatzacuiltía.
  quc-TNT: Rumal ri' e q'uia ri yawabib chixol, e q'uia c'u ri man c'o tä qui chuk'ab,
    xukuje' e c'o jujun ri ya xecämic.
  tfr-NTPO: Pjãy ara shduna Tjl̈apga l̈irë e kjĩshko. Pjãy kjone kjone swl̈o ara,
