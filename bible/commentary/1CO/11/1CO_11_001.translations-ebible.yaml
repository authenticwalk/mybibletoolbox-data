verse: 1CO.011.001
translations:
  kpx-kpx: Di Iesu Keliso vaveve vai ehomamale ke nahate lata vai di ehovave.
  okv-H: Eto Keriso amo nau ahe kihira avoeto ambo ambo eagona ainge dombo na ungota
    ahe kihira avoeto na ambo ambo evujo.
  tbo-tbo: Uyahinei u dewa ona witutupoganeya po mei tau Keliso a dewa a itutupoganeya.
  mal-C: ഞാൻ ക്രിസ്തുവിന്റെ മാതൃക പിൻതുടരുന്നതുപോലെ നിങ്ങൾ എന്റെ മാതൃകയും പിൻതുടരുക.
  grc-SR: Μιμηταί μου γίνεσθε, καθὼς κἀγὼ χριστοῦ.
  bgc-bgc: जिस तरियां मै मसीह के जिसी चाल चाल्लुँ सूं, थम भी मेरी सी चाल चाल्लों।
  khz-khz: Au pio kuluku, kwalana au Keriso akuluana gaurai.
  deu-TKW: Nehmet mich zum Vorbild, wie ich mir Christus nehme.
  zsr-NT: Gul‑gún ca runaꞌ nedaꞌ, ca naꞌ nedaꞌ caꞌ runaꞌ ca benëꞌ Cristo.
  lin-lin: Bolanda ndakisa na ngai, ndenge ngai nalandaka ndakisa ya Klisto.
  hns-NT: Ohie se hamare paatjhe pakariehe. Ham to Kriest ke paatjhe pakarlie hai.
  noa-E: Keena, pãrau oowai mua jãg ãba Cristoou nem waupi simpaita wau chitʉmjö,
    ich agjö pãraujã mua nem wau chitʉm oonaa mʉ dënjöta abat.
  eng-EMTV: Be imitators of me, just as I also am of Christ.
  mib-NT: Te na ndácu ró rúhū jijnáhan ró, nájnūhun ndácu máá rí Cristo.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ ख्रिस्‍तरे़ कुजोःङ् इःत्तुङ्‌बा कुइसिःक्‍के
    खिनिॽआङ् इङ्‌गाॽ आजोःङ् इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Muniyiga nene ngati chemukumuyiga Kilisitu.
  mmx-mmx: Mina mumu asu loklok tarak, kerekngan nia a mumu asu loklok at ne Karisito.
  cbr-NT: '''Ëx Cristo ''iásaribiti ''icësaribiti camina mitsúxribi ''iti ''ain.'
  tee-NT: Pus chunchach ju alat'it lami'atsucunti'an tachi ju iclai ju quit'in. Chai
    ju quit'in is'atsucunti Cristo ju quilhilakts'intaiti icnavita.
  eng-LSV: Become followers of me, as I also [am] of Christ.
  cak-NT: Can tibana' anche'l ri nin-en ren, roma ren can nin-en-wi anche'l xu'on
    ri Cristo.
  pah-NT: Cristo'ga rupi jitehe ji hoi. Na jitehe ti peho ji rupi.
  sja-NT: Óotɨ mɨa ooparik'a, mɨa oopari perã Cristopa jarateedak'a na p'ek'au eujãde
    nipak'ãri.
  xed-xed: Ksawaksa ta saɗa ɗa, manda ya ta ksə iʼi ta saɗa Kristi ya.
  mks-NT: Xíní ñúhú caja ndó tá quia̱hva cája ye̱he̱ jáchi̱ quia̱hva já cája i̱ ña̱
    na̱caja Jesucristo, xitoho í.
  gfk-S: Mu na mur ira nugu tintalen hoke iou la murmur Krais.
  bmu-bmu: Nöŋön Kraistkö silik ewö ahakzali, miaŋgö dop eŋön mönö nöŋgö silikni wuataŋgöba
    malme. Mewö.
  dgz-dgz: Ap menan ne Keriso guegue mega mini tan ewap angen taina umanap taiwanian.
  eng-GNV: Be yee followers of mee, euen as I am of Christ.
  zaa-NT: Liguni huá nu runia', porqui'ni inte' nna runia' seguir ejemplo nu bedua
    Cristua.
  eng-WEBSTER: Be ye followers of me, even as I also am of Christ.
  guh-guh: Itsamonae patsitaexanavanapare pacuenia xanë pacatsitaexanaponatsi. Xanë
    raja pijinia cuenejëpaeya ponaponajë Cristo.
  bon-bon: Cebine nätuteye epu, cane lipu Keriso ne jitutenine.
  nhw-BL: Huajca xijchihuaca quen na nijchihua pampa na nijchihua nochi catli nihueli
    para nijchihuas catli Cristo quichijqui.
  swh-ONEN: Igeni mfano wangu, kama ninavyouiga mfano wa Kristo.
  wbi-wbi: Munivingililaghe une, ndavule une vule nikum'bingilila u Kilisite.
  bba-bba: I mɑn sɑɑrio nɡe mɛ nɛn tii nɑ Kirisi sɑɑrimɔ.
  eng-KJVCPB: Be ye followers of me, even as I also am of Christ.
  kgk-NT: Cristo reko-rupi aiko. Upéa-gwi iporã peiko ramo xe reko-rupi.
  waj-waj: Yisuu Kirisiiva varuuvaugiataama na variauneema ngieeta na variauvaugiataama
    variatee.
  cpy-cpy: Poshiya-kotee-nawo naaka. Rootaki nomatziri naaka noshiya-kotari Jeepatzii-totaa-rewo.
  mpx-mpx: No pagan nuku ahe, ni ola nau Keliso wana pagan ya ahe.
  wbp-wbp: Kujarlaju, nyurrurlarlujulu waalparrika ngajulu kuja karna ngajulurlu waalparrirni
    Jijaji Kiraji.
  luo-luo: Luwuru timna, mana kaka an bende aluwo tim Kristo.
  nhe-NT: Huajca xijchihuaca queja na nijchihua pampa na nijchihua nochi tlen nihueli
    para nijchihuas tlen Cristo quichijqui.
  aii-aii: ܗܘܹܝܡܘܼܢ ܕܵܡܝܵܢܹ̈ܐ ܥܲܠܝܼ ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܐܵܢܵܐ ܕܵܡܝܵܢܵܐ ܠܡܫܝܼܚܵܐ ܝܘܸܢ.
  esk-NT: Uvvaasriiñ, iñuuniaġitchi uvaptun tuvraiñiaqmatun Christ-mik.
  msb-msb: Iruga niyo ako pareho san pag-irog ko kan Cristo.
  cpa-NT: Jøng² ŋi³nioh³ hniah¹² dsi³cah¹jni. Lah¹jøng² ju³lah ŋøa¹²jni dse³jni cu³lag¹²
    Cristo.
  dso-dso: ମୁଇ ଜେନ୍ତାରି ମାପ୍‌ରୁର୍‌ ପଚେ ପଚେ ଗାଲିନି, ତମେମନ୍‌ ମିସା ସେନ୍ତାରି ମର୍‌ ପଚେ
    ପଚେ ଆସା ।
  meu-meu: Lau ba haḡoigu, lau ese Keriso na haḡoiamu heḡereḡerena.
  yva-NT: Ribe unanuive wasai indamu watavondi sya ana idave rai, maisyare muno Kristus
    be unanuive rinai indamu ritavondi Apa ana dave rai.
  dgc-dgc: Ey sikam, ahigénék moy, a kona ta péngaheg ko ni Cristo.
  zpm-NT: Goḻwi sca, zigne raṉ to noxco naa mban naa zigne blu Jesús, scaquegaa to
    goḻtsoxco gban to zigne raṉ to mban naa.
  hix-NT: Àro wyaro rma rha nehxakon hamà, Kryestu. Noro hoko rma kehohkehe, noro
    wyaro rma rha ryesnàr horà. Omnyam xarha, rohoko ehohkatxoko, rowyaro rma rha
    oyesnàr kom horà.
  sim-sim: Jir os an yanda nombok ji yaka, os an Kraisin a tiyanda hom.
  npi-ULB: मेरो अनुकरण गर्नेहरू होओ, जसरी म ख्रीष्‍टको अनुकरण गर्दछु ।
  cgc-cgc: Gani, sunuron a nyo tak yaken i, pasunod ko Cristo an.
  tim-tim: Galalupne, nâ Kristo wan me wan miep are hainâk meman aregât ye hainâk
    nâŋgât agak memene watbei.
  yor-yor: Ẹ máa tẹ̀lé àpẹẹrẹ mi, gẹ́gẹ́ bí èmi náà ti ń tẹ̀lé àpẹẹrẹ Kristi.
  wos-wos: Wuni Krais Jisas hurundén maki wuni huru. Guni wuniré xéta wuni huruwuka
    maki hurutanguni.
  emp-NTPO: Mʌ̃ra Crito nĩbad̶a quĩrãca nĩbabari bẽrã mʌ̃ quĩrãca nĩbad̶adua.
  eng-F35: Become my imitators, just as I am Christ's.
  ind-ind: Jadi ikutilah teladan saya, sama seperti saya juga mengikuti teladan Kristus.
  pes-OPCB: پس از من سرمشق بگیرید، چنانکه من نیز از مسیح سرمشق می‌گیرم.
  mpt-mpt: Ne kukubo nabinabio makob Klaiste kukubo ulab kesoa ibo ne kukub olo watemniba
    ibsak inamine!
  ssx-ssx: Koto ekina꞉ I̱ma꞉ Ketisona꞉ hau moka꞉la hando halo tupa꞉ ikana꞉ma꞉ make
    I̱ma꞉ pitoloeki kone moka꞉la hando hapa꞉peke.
  mkl-mkl: I sisiim ŋɑ bɛi ɑmu tɑkɑm ǹ wɑ n sisi Kirisi.
  gaq-gaq: ନେଙ୍ଗ୍ ଡିରକମ୍ କିସ୍‌ଟନେ ପ୍ଲା ୱେଣ୍ଡିଂକେ ପେ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ପ୍ଲା ୱେଲାପା ।
  gof-RNT: Taani Kiristtoosa leemisuwa kaalleyssada, hintteka tana kaallite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନାମୁନା ଅତଙ୍ଗ୍‌କାଦ୍‌ ଲେକା ଆପେୟ ଆଇଁୟାଃ ନାମୁନାକେ
    ଅତଙ୍ଗ୍‌ୟେଁପେ ।
  gah-gah: Neza Kilistó lisoko vi gapoló lisuke, ámegetoaká nouve. Lekeza ámináminiki
    není nigizakagú lisiki némegetalo.
  lcm-lcm: Mi koikoi iau, asukang val nau natala kun uli koikoi using ani Karisto.
  aer-aer: Kele, arrantherre ayenge angwarerrirraye nhenge ayenge-arteke anetyeke,
    tharle angwaremenge iwenhe apeke Christ mpwarerlenge.
  qvc-NT: Noqa Pablum atishqaykaman rurani, Jisukristushina kawsanaypaq. Chayshinallar
    qamkunapis noqa kawsashqayshina kawsayllapa.
  tgl-ULB: Tularan ninyo ako, gaya ng pagtulad ko kay Cristo.
  cbs-NT: Jaska Cristo jiweni ean en mawai jiwemis keskai matundi en jiwemis ea mawai
    jiwekin eadi chibankubainkanwen.
  xtm-NTPP: Jin ko kuu ni sukan sa'a sukan kúu sa a, vaa saña chi sukan sa'a sukan
    kúu maa Cristo o ma, sukan sa'a sa, vaa maa ya chi masu ni jani ini ya ja kuu
    maa‑ni ya ma chi ni jani ini ya ja jin kuu ndaka o.
  nnq-nnq: Unyigange nenga andi ne panannyiga Kilisto.
  bao-NT: Mʉja cãa, yʉ ca biirore biro bii nʉnʉjeeya, yʉ cãa Cristore yʉ ca bii nʉnʉjeerore
    birora.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୂଯଂ ସର୍ୱ୍ୱସ୍ମିନ୍ କାର୍ୟ୍ୟେ ମାଂ ସ୍ମରଥ ମଯା ଚ ଯାଦୃଗୁପଦିଷ୍ଟାସ୍ତାଦୃଗାଚରଥୈତତ୍କାରଣାତ୍
    ମଯା ପ୍ରଶଂସନୀଯା ଆଧ୍ବେ|
  huv-NT: Indüjpiün wüx merangan atnej sarang, cos xique sandüüb wüx narang atnej
    tarang Teat Cristo.
  otn-NT: Tengu̱tho guí̱ nnu̱hʉ dí øt'ä ya, da̱ ngu̱'a̱ gui 'yøthʉ. Porque nu̱gä dí
    øt'e tengu̱tho bi 'yøtra̱ Cristo.
  nop-nop: Nu Kilisto titiŋŋiŋ diniŋ talii kaŋ takalilat undugoŋ hidibo nu’walaŋ titiŋne
    diniŋ talii kaŋ takaliyaneeŋ.
  obo-NT: Purisu mgo suwod, ikula a nikiyu iling taddot kod-ikuu ku ki Disas Krays.
  cak-ENT: Tibana' c'a cachi'el ri ninbün yin, roma yin ninbün-vi ri cachi'el xbün
    ri Cristo.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤈᤥ᤺ᤱ ᤀᤡ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤈᤥ᤺ᤱ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ndacu ndá nú nduhū, tá cúu nūū ní ndacu maá nī Cristo.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཡཱུཡཾ སཪྻྭསྨིན྄ ཀཱཪྻྱེ མཱཾ སྨརཐ མཡཱ ཙ ཡཱདྲྀགུཔདིཥྚཱསྟཱདྲྀགཱཙརཐཻཏཏྐཱརཎཱཏ྄
    མཡཱ པྲཤཾསནཱིཡཱ ཨཱདྷྦེ།
  qve-NT: Qankunaqa noqapa ejemplo qosqayman hina kawsaychis, imaynan noqapas Jesucristopa
    ejemplo qowasqanman hina kawsani, chay hinata.
  pao-NT: Mu sakwa nu-kwa'nesoo ka Te Pabe'e tumayohokuno.
  cbu-NT: Napa, nuw Apanllish Wip tuminkuri, siy ashiritam nuwash tuminungtsa tputsee
    istamaama; nda tuxaramaama. Ashiriya, wanutsee apanllputseem wayarangana anoo
    wapparee kamaneena.
  usa-usa: kemá Îtunopake mayáunaiq umá keráwáqá ketôpake máyáaro.
  soy-soy: Ani mɛnɛ́cɔ n wɑi yɑrɛ kɛ nɛ́ɛ Kirisi mɛcɔ n wɑi.
  hui-hui: Kerisohanda biagadagua i̱na biruligo i̱na birulidagua tígua bilimu.
  amf-amf: Inta Kiristoosam inin maatendettsi, yediar idettsi maatee.
  quc-NNT: Chib'ana b'a' iwe ri kinb'an in pa ri nu k'aslemal, je' jas ri in kinb'an
    we ri kub'an ri Cristo.
  dob-dob: ꞌIlobwenemi be ꞌigu bubuna gete waetotowane, nadigega ꞌaboꞌagu Keliso ꞌina
    bubuna yaetotowanena.
  wrs-wrs: Yeoa kam engivm, wo os lovahmana vevm mongawamonam, os men kav engvm Kristusna
    wevsam.
  mca-mca: Ojonketiƚik'i aka' yijunye'j qe ke'ek yakha' in hojonketik'i ka' ƚunye'j
    ha' Cristo.
  tzo-TZC: Jech o xal un, ti voꞌoxuque pasic ti cꞌu sꞌelan ta jpase. Yuꞌun ti vuꞌune
    ta jpas jech chac cꞌu chaꞌal laj spas ti Cristoe.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ခ​ရစ်​တော်​ထံ​မှ​အ​တု ယူ​သ​ကဲ့​သို့ သင်​တို့​သည်​ငါ့​ထံ​မှ​အ​တု
    ယူ​ကြ​လော့။
  gng-NT: Tɛkn mɛn nʼtaal ni tɛn n tɛkn' Kristo ya taal ni ma.
  cbi-NTPO: Iya tyee kes jintsuñu bain inaa keetadi' tsanguidei, i bain naajuwa Cristo
    tyee kemuñuba yanaa keetadi' tsanguemuyu.
  ikk-NT: Esọn ni nzọm'ọkụ m kẹ m dọn e sọn nzọm'ọkụ Kraịstị.
  leu-leu: Usi a vilaana siak malaan seꞌ ne usi na Krais.
  maz-NT: Rí cjagö a cjanu, na ngue ngueje o̱ 'ñiji e Cristo. Nu'tsc'eji rí tsjagueji
    c'ua ja nzi rgá cjagö.
  bod-N: དེ་ཡང་བདག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀ་མིག་ལྟོས་སུ་བཟུང་བ༌ལྟར། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ང་རང་མིག་ལྟོས་སུ་འཛིན་པར༌གྱིས།
  tca-NT: Rü name nixĩ i nagu pexĩ i chaucüma ngẽxgumarüü̃ i choma na Cristucümagu
    chixũxü̃rüü̃.
  zpl-NT: Utenalahua ejemplu nú rriꞌá, tucu nú nzenala ejempluꞌ Jesucristo.
  mbc-NT: Mîrîrî ye'nen uurîya ikupî manni' warantî ikupîya'nîkon yu'se wai, î' kai'ma
    Cristo nîkupî'pî warantî ikupî pî' uuko'mamî yawîrî.
  ndg-ndg: Munikengame nenga, Kati na nenga ninkengamite Kristo.
  wsk-wsk: Se ani Kristus ko molak karosam iwitatala, nina ani amolak kaoralko.
  toj-NT: Jaxa jastal huaxa huilahuex huax c'ulan ja queni, jach ni cho c'ulan ja
    huenlex chomajquili porque ja queni, huanon sc'ulajel ja jas huas sc'ana ja Cristo.
  tbc-tbc: An niŋen o ŋai Kristus san kagin ŋagam ŋiŋane ya. Nek ago mi aŋ dam ŋaisag
    kagin agam aŋane wa.
  sna-sna: Teverai muenzaniso wangu, sezvandinotevera muenzaniso waKristu.
  smk-NT: Arigen rako anaod kapadan pangangarig ko kona ni Cristo.
  grc-TCGNT: Μιμηταί μου γίνεσθε, καθὼς κἀγὼ Χριστοῦ.
  gof-WFTW: Taani Kiristtoosa leemisuwa kaalleyssada, hintteka tana kaallite.
  spa-BLM: Sed imitadores de mí, como yo también lo soy de Cristo.
  kyz-NT: Kristu 'ga 'jawerimũ je mama'e apoi. A'eramũ ki pẽẽ mama'e apou je 'jawerimũ
    etee futat.
  dao-dao: Khritaw üng ka ngtheia mäiha na ngthei na ua.
  cya-cya: Cu'ni cha'an um 'ñan tsaña'an nan' ngui'nin cha'an 'in Cristo.
  nii-nii: Nanim Krais erpi, andan topu mundum kongun ei, ekii sip end mił, enim na
    kanik kin, oł yi mił ku, enim na kin ekii sik erngii.
  ign-NT: Núti puiti juca nítare­sirahi, étapa nupanahi eta máitare­sirahi ema Cristo.
    Nuvaraha éne ácahéni éti apanavare, epana­nuyare núti eta juca nítare­sirahi.
  dik-NT: Luɔ̈ɔ̈ikë cïmëndiɛ̈, cïmën ye ɣɛn luui cïmën Raan cï lɔc ku dɔc.
  cac-cac: Yuj chi', icha svutej in b'a in c'anab'ajan tas yutejnac sb'a Cristo, ichocab'
    chi' tzeyutej e b'a.
  tzj-E: Wch'alal, ajni' nebnon chca wnak cara' c'a tebna' ixix chka' chca, tec'ma'
    ejemplo wxin anen com anen chka' nec'mon ejemplo rxin Cristo.
  san-BUR: ဟေ ဘြာတရး, ယူယံ သရွွသ္မိန် ကာရျျေ မာံ သ္မရထ မယာ စ ယာဒၖဂုပဒိၐ္ဋာသ္တာဒၖဂါစရထဲတတ္ကာရဏာတ်
    မယာ ပြၑံသနီယာ အာဓ္ဗေ၊
  yaa-NT: Akka na Cristo akai keskara ẽri aki. Akka mãri nã ẽ akai keskara akãfe.
  cab-NT: Áyeija jumeí nigáburi queísi náyeijani ligáburi Crístu.
  clu-clu: Gani wada nindo akun ginaimo ay ako nagawad ra kay Cristo.
  swh-ULB: Nifuateni mimi, kama na mimi ninavyomfuata Kristo.
