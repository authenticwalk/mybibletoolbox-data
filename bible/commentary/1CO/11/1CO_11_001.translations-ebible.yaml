    bamona.
  big-big: Togo nogo Kilisigi kazingmekke yang kiriwei mizi pilik neyegi yang kiriwei
    mizi.
  gux-G: I togd man n nan min togd Jesu maam yeni.
  cnl-NT: Jmeen²³ jné² 'e³ la²³ ca²³jmée³ Cristo. 'E³ jo̱³ hua² 'e³ 'ne'² rɨ²jmée²ra'³
    'e³ la²³ jmeen²³ jné².
  zar-NT: Guliʼgún ca runaʼ nedaʼ, ca naʼ nedaʼ caʼ runaʼ ca benëʼ Cristo.
  kde-kde: Nguyejange nangu muchi nangu chingunnyeja Kilisto.
  ata-ata: Ngamuli ꞌiliꞌilixo noxilo aloxo eni emulinu ꞌiliꞌilixo noxou Kalisito.
  qvw-NT: Chayurá Jesusninchicta ya'a atichishänuy, amcunapis atichipämay.
  nfa-nfa: Miu ladhe mi jaꞌa, aa tao madhutu jꞌara mamuri jaꞌa. Te jaꞌa ladhe mi Kristus,
    aa tao madhutu tatao Nèngu.
  tnp-tnp: Otɨsɨkəuvɨn iəu təhmen məmə iəu iatɨsɨkəuvɨn Krɨsto.
  urd-urd: तुम मेरी तरह बनो जैसा मैं मसीह की तरह बनता हूँ।
  hot-hot: Yahasopa Kilisi ba intu nosopa yaveŋgwam.
  mqj-NT: La mupampalapaina' illalan katuoammua' susi kaleku umpampalapai Kristus.
  rus-SYN: Будьте подражателями мне, как я Христу.
  mbh-mbh: Aro thomu o panes lek vothung ranga ve ako tho panes a Krais ile vothung.
  bdd-bdd: Cilobwainegomiya ma ꞌigu mumuga bewa waheꞌauꞌaunaowe, gide taugu Keliso
    mumugana yaheheꞌauꞌaunaoweya.
  cbt-NTPO: Caso' Quisocristo noya nonanahuë. Canpitanta' nonanatomaco, noya nico'.
  srn-NT: Un teki mi leki eksempre, leki fa mi teki Kristus leki eksempre.
  cta-NT: Biꞌ chaꞌ cuiꞌya tsoꞌo ma̱ cuentya ñaꞌa̱ cña nu nduꞌni naꞌ, loꞌo la cuiꞌ
    juaꞌa̱ cuaꞌni ma̱ liꞌ, chaꞌ ñiꞌya̱ laca cña nu nguaꞌni Cristo, juaꞌa̱ laca cña
    nu nduꞌni naꞌ.
  bqc-SIM: À ma kɛa kɛ lá mi Kilisi kɛa kɛwa.
  tcz-CHONGTHU: Chule keima Christa dungsun kahi bangin, nangho jong keima dungsun
    hiuvin.
  mar-mar: मी जसे ख्रिस्ताचे अनुकरण करतो तसे माझे अनुकरण करणारे व्हा.
  snp-snp: Etito Kilisto monalalo meyalo mele-mele omo yamaidana oti linate ya namo
    monanelo meyalo meleti moinalo.
  isl-isl: Fylgið því fordæmi mínu eins og ég fylgi fordæmi Jesú Krists.
  spy-NT: Māchāktōōs ōyēyē kuu wōloo āyēytooy ꞉anii, kuu wōloo ārubtooy wōlēē yēytooy
    ꞉Kiriistō.
  xnn-xnn: Owen, toladenyo sak-en ay kaneg gedan nan mangtoltoladak ken Kristo.
  mwe-mwe: Nngaguyanje, malinga shingwaakaguya nne a Kilishitu.
  tte-tte: Mumugagune wakalai besiele yau Keliso mumugana yakalai.
  tcs-tcs: Pole wei blo mi wiskain ai meke ol samting, seimkain wiskain ai pole wei
    blo Kraist.
  hlt-THB: Kai ing Khrih ka toek amyihna nangmih ing kai ve ni toek lawt lah uh.
  soq-soq: Ne dewana ewane ruawaitana ambi ne Keriso eueuwa warorosadina rua.
  qub-qub: Jesucristo cawashanno cawashäta ricamashayquino gamcunapis caway-llapa.
  att-att: Á wáwwagì, ipe naw laguk yù urà naw nga mamárik sù napiá nga ággangnguâ,
    nga kunnay gapay ta pamárik ku sù napiá nga ággangnguá ni Apu Kesu Kiristu.
  bki-bki: Ee, bilbilu nalo, jibe ka napano kiniou nojo nomila von ka neiel noue Kristo
    jaano, bo ka kamiu kuvila von kija ka kuviel kuvue jaaku.
  bqp-bqp: Àgↄ̃ ma yãkɛnaa dada, lákũ madì Kirisi pↄ́ dada nà.
  mcp-mcp: Ŋgəgá nə yagʉla mə, nə́mə́ nda mə́ ŋgə́ yagʉla Krîst nə́.
  hat-hat: Se pou nou swiv egzanp mwen, menm jan mwen menm mwen swiv egzanp Kris la.
  npl-NT: Nomejwah xikchiwakah tlan ne nikchiwa, porke ne nikchiwa tlan Cristo okichi.
  bgg-bgg: Chiihphado, gu è Masi shii nui pha duiine, gu shii nui bo.
  eng-TCENT: Be imitators of me, as I am of Christ.
  eng-BSB: You are to imitate me, just as I imitate Christ.
  cpu-NT: Pinkempitakotaiyaanaro naaka. Iroora nomatziri naaka, nokempitakotari Cristo.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং সৰ্ৱ্ৱস্মিন্ কাৰ্য্যে মাং স্মৰথ মযা চ যাদৃগুপদিষ্টাস্তাদৃগাচৰথৈতৎকাৰণাৎ
    মযা প্ৰশংসনীযা আধ্বে|
  tac-NT: A'chigóriga nokiboa napurigá 'sime ju ne. Neka a'chigóriga 'sime ju napurigá
    'sime ju Kristo.
  eng-WEBPB: Be imitators of me, even as I also am of Christ.
  gfk-H: Muat na mur ira nugu tintalen hoing iau la murmur Karisito.
  viv-viv: Iya Keliso tavagine ganunudadana amine, meda anafaiweya omi iya tavagikuya
    wananunudadana.
  yao-yao: Muusyasye une mpela une inguti pakwasyasya Kilisito.
  tgp-tgp: Ha usuri na noku tovongi sohen enau na lo usuri na tovongi non Kr̃isto.
  auc-NT: Mönö Codito tömengä nänö cæï baï botö adobaï cæbo adinque mïnitö botö cæï
    baï adobaï cæbaïmïnipa.
  kbc-NT: Anowiikitiwa, aneji me inowiiɡ̶otalo Cristo.
  bmh-bmh: Iz Kristus nugau igul sesamoranem sul, ag iz peilaiban, izal igul sesamoran.
  ctu-BL: Melela che' bajche'on. Joñon ja'el mic mel che' bajche' Cristo.
  meq-meq: Tərum andza neŋ nakə na təra andza Yesu Kəriste aye.
  noa-H: Keena, pãrau hoowai mua jãg hãba Cristoou nem waupi simpaita wau chitʌmjö,
    hich hagjö pãraujã mua nem wau chitʌm hoonaa mʌ dënjöta habat.
  alp-NT: Imi lulu auku sifate lupe au lekwe lulu Kristuse Eni sifate.
  san-VEL: he bhraatara.h, yuuya.m sarvvasmin kaaryye maa.m smaratha mayaa ca yaad.rgupadi.s.taastaad.rgaacarathaitatkaara.naat
    mayaa pra"sa.msaniiyaa aadhbe|
  kbq-kbq: Nagrama Jisas Kraisi nege'na nevararuaza hutma nagri navu'nava negeta avaririho.
  kbh-kbh: Ts̈ëngaftanga s̈mochtsiyena nts̈amo ats̈e sëndamcá jtsamëse, cach nts̈amo
    ats̈e sëndoyencá, nts̈amo Cristo inetsamcá jtsamëse.
  ron-LSB: Fiți imitatori ai mei, cum și eu sunt al lui Hristos.
  pon-pon: KOMAIL idauen ia do duen I kin idauen Krijtuj.
  nhe-BL: Huajca xijchihuaca queja na nijchihua pampa na nijchihua nochi tlen nihueli
    para nijchihuas tlen Cristo quichijqui.
  sps-sps: To sana mi ma tagaa tana sanaan te kaakaa fi ronyo tovei, am vovou iny
    towa faarei te katkat fi nyo to te vovovou fi nyon kat ten Krais.
  wnc-wnc: Nata kepi waaknga tawake tasinggau Kraisda tuwanguke tasikut. Siwan nakaya
    kepi waakngakan tawake tasinggat. Ge gikaya kepi wa nata tawake tasinggat takngane
    sukunong.
  bus-bus: Àgↄ̃ ma yãkɛna dadaa, lán mɛɛ̀ Kirisi pↄ́ dada nà.
  gub-BL: Pezapo ma'e peho peiko ihe ài pe nehe. Ta'e azapo ma'e aha teko Zaneruwihawete
    ài ihe xe.
  imo-imo: Kraistini terimu ulumu lombilipo tero mele eno kanoko lombileio.
  boj-boj: Niŋgi ijo kumbra kalil dauryoqniy. Agi e segi Kristus aqa kumbra kalil
    dauryeqnum dego kere.
  eng-DRA: Be ye followers of me, as I also am of Christ.
  knf-knf: Nadoon kado ji nji, jibi njaaŋ kado ji *Kriŧtu.
  san-KHM: ហេ ភ្រាតរះ, យូយំ សវ៌្វស្មិន៑ កាយ៌្យេ មាំ ស្មរថ មយា ច យាទ្ឫគុបទិឞ្ដាស្តាទ្ឫគាចរថៃតត្ការណាត៑
    មយា ប្រឝំសនីយា អាធ្ពេ។
  arn-NT: Eymün inaniemün iñche ñi inayentufal dungu chumngechi ta iñche inanien Cristo
    tañi inayentufal küme dungu.
  zas-NT: Zeel gol binal ziꞌc rünan, ziꞌc zinaalan ziꞌc been Cristo.
  ken-NT: Ŋɔkɔ́ ká ɛpɨŋ ɛya, mbɔ ɛnyǔ mɛ̌ŋɔ̀kɔ ɛpɨŋɨ́ Kristo.
