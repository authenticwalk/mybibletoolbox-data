verse: 1CO.011.033
translations:
  kpx-kpx: Katealemo di haokuvuia, la Kosive aleto iliho valiege lainaho mole malevei
    iahatui ke ilive. Isito mole bevuevei igaetolahaito bae ke ive.
  okv-H: Avoeto nau namei kamei ungo Bada ta pondo indesi vahaita eto ungo oenga ohare
    mamare evujo.
  tbo-tbo: Walewalehiu, hougana Guyau a am on’anani yaka omi lawa ona iotonanehi po
    on’am gogoneya.
  mal-C: അതുകൊണ്ട് എന്റെ സഹോദരങ്ങളേ, നിങ്ങൾ ഭക്ഷിക്കാനായി ഒരുമിച്ചുകൂടുമ്പോൾ എല്ലാവരും
    വന്നുചേരാനായി കാത്തിരിക്കുക.
  grc-SR: Ὥστε, ἀδελφοί μου, συνερχόμενοι εἰς τὸ φαγεῖν, ἀλλήλους ἐκδέχεσθε.
  bgc-bgc: इस करकै, हे बिश्वासी भाईयो, जिब थम प्रभु भोज खाण खात्तर कठ्ठे होओ सो, तो
    एक-दुसरे कै खात्तर ठहरे रहो, ताके थम मिलकै प्रभु भोज खा सको।
  khz-khz: Vovetaina gaurai walakavaku, ganikou pakunai pio tanu-kou genai, ragai
    pio vailavaila, taukavami reketa maki pio alora.
  deu-TKW: Darum, meine Brüder, wenn ihr zusammenkommt zum Essen, so wartet auf einander.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, catiꞌ udubliꞌ quië guiꞌj gáguliꞌ, uspanliꞌ
    ca gutiëꞌ Xanruꞌ, gul‑cö́z tuliꞌ yetuliꞌ.
  lin-lin: Boye bandeko na ngai, tango boyaka na mayangani mpo na kolia elongo, bozelanaka.
  hns-NT: Pjaara bhaai log, ohie se djab toelog ekattha hoihe Prabhoe ke bhodjan kare
    khaatien, tab agoriehe kie sab koi aai djaai, tab sanghe soeroe kariehe.
  noa-E: Wajapcharan muan magta pãrag jaau chirʉm khodamnaan. Ĩsmua atag pãach ãba
    biirdʉnaa maach Pör Jesuu jaau pʉatarrjö khoogpaawai, pãach khapeen nʉbat, maimua
    thumaa ãba nʉisiewaita khöbat.
  eng-EMTV: Therefore, my brothers, when you come together to eat, wait for one another.
  mib-NT: Ñánī mánī, núu súcuan te jeē cándutútú ró jeē cáji rō Cena yā, te condetu
    ró te caji ɨnuú ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ चामा थुङ्‌माओ
    के़जुप्‍सिल्‍ले़ हाङ्‌ङासिम्‍मे़ॽओ॥
  xnj-xnj: Hinu, valongo vangu, pamkonganeka pamonga kulya libumunda la kumkumbuka
    BAMBU, kila mundu amlindilayi muyaki.
  mmx-mmx: Kuren la, luvutnetak mi luvurinuk, a tong i rinimi xeretna. Dola mina vot
    buru kusu mina anan at leluxa at Leeme Silok, mina ngais ka be nedi kovisi dina
    rupot.
  cbr-NT: '''Ën xucë́antu, Jesucristo sinánquin pán ''imainun bimi baca ''anux timëti
    camina pinux caínanpanti ''ain.'
  tee-NT: Pus ji qui'alak'avin acsni t'ak'aixt'ok'at'it acsni up'ut'unat'it ju anu'
    ixpupastaccan ix'aninti ju Jesús pus alap'acxant'itch acsni avena'it'it.
  eng-LSV: so then, my brothers, coming together to eat, wait for one another;
  cak-NT: Romari' wach'alal, can tiyobej-iwi' cuando nimol-iwi' chi niben ri wa'in
    chi ninataj rucamic ri Ajaf Jesucristo.
  pah-NT: 'Nhiirũ, pejatykarame i''gwovo Cristo''ga manoagwera kwahava''java tape''una''ẽi
    ti a''ero. Pe''ji ti pejohupe: “Na ti g̃a ndupavi na''ẽ,” pe''ji ti.'
  sja-NT: Mapa ɨ̃pemaarã, cheepurudak'ãri pan k'odait'ee mãik'aapa vino todait'ee
    Cristo piuda k'irãpadait'ee, nɨpatáatɨ jõmaweda cherutamaa, chik'inia ne-inaa
    jedek'odait'ee.
  xed-xed: Tsaya tama zwanama, ka tsakavatsaka kuni ka za skwi katsi, kazlafwa vgha
    ghuni karaku.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Ña̱ ndítahan caja ndó cúú
    ña̱ yóho. Tá ná nditaca ndó cajíni ndó ña̱ yi̱i̱ cuéntá Jesús xíní ñúhú candati
    táhan ndó ja̱nda̱ quia̱hva ná taca tócó ndihi ndó.
  gfk-S: Io kaie, bar hinsaagu tane Krais, ing mu hanawat hulungan ura nian hobi,
    i tahut be mu na kis kawase harbasiane mu.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupni, nene nemegöra tokomakŋei, miaŋgöreŋ mönö nanŋinaŋgöra
    mamböt aŋguba öröröŋ nemakŋe.
  dgz-dgz: Tatan gwanin, ap menan Ayop Keriso barip mega napen menan to iam tauane,
    orup upinewa amatamu tan, tauep amba iravi daiton nan.
  eng-GNV: Wherefore, my brethren, when ye come together to eate, tary one for another.
  zaa-NT: Áccaỹa hermanos quia', canchu chi retùppa le para Cena nna, licuéda ba luetsi
    ttu le nna attu le nna.
  eng-WEBSTER: Wherefore, my brethren, when ye come together to eat, tarry one for
    another.
  guh-guh: Bajaraxuata itsa panacaetuatame panenajamatabënapitsinexa xua yabara Cristo
    pacasivatëpa, paevetabiabianame abaxë daxita pepatsijava caecuenia panenajuaxaenexa.
  bon-bon: Yoo siige, cäme ätrunga binamewale weene liba naacluge aareto loolo me,
    weene miiji nuuja bine awagrija, piba gigri loolo.
  nhw-BL: Huajca noicnihua, quema anmosentilise para anquicuase nopa tlacualistli
    catli Toteco technextilijtoc, ximochiyaca se ica seyoc.
  swh-ONEN: Kwa hiyo, ndugu zangu, mkutanikapo pamoja ili kula, mngojane.
  wbi-wbi: Pa uluo, vakuulu nava mwanilumbu vango, pano mutang'ana mulisaghe, mughulanaghe.
  bba-bba: Yen sɔ̃ nɛɡibu, ì n mɛnnɑ i kɑ di, i de i mɑrunɑ.
  eng-KJVCPB: Wherefore, my brethren, when ye come together to eat, tarry one for
    another.
  kgk-NT: Upéa-rehe, xe re'ýi kwéry, Hesu reroviaha va'e kwéry, penhoha'arõ katu pe'u
    ramo Hesu mandu'aha rembi'u.
  waj-waj: Ni seenayaso, ivaaraida ngia Udaanga Yisuu Kirisiinnara nuunaida yeenna
    nneera suaivaki ngiingii seenaiyara faannaida varida mmuaavaugiataama nnaatee.
  cpy-cpy: Noyemijantzinkarite-paeni, rootaki okowantari poyaa-kota-waka-yiteeyaa
    eeroka-paeni, eero pojateka-waeta aririka pipiyotee-yakyaani pakiyota-wakaeyaa.
  mpx-mpx: Taliwau ge nuwau, sauga ebo nuku nogogo Babala wana aanan kaiwena ge nuku
    anan toyawa, nuku matamatan alomiyau kaiweliya.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kajinkili jinta-jarrimi yangkaku
    Kurapakaku Tarrukuku ngarninjaku, pardakalu-nyanu jintawarlayi-jiki. Ngula-jangkarlujulu
    nganjalku jungungku.
  luo-luo: Kuom mano, jowetena, ka uchokoru kaachiel mondo uchiem, to ngʼato ka ngʼato
    mondo orit nyawadgi.
  nhe-NT: Huajca noicnihua, quema inmosentilise para inquicuase nopa tlacualistli
    tlen Toteco technextilijtoc, ximochiyaca se ica seyoc.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܝܼܡܲܢ ܕܓ̰ܵܡܥܝܼܬܘܿܢ ܠܹܐܟ݂ܵܠܵܐ، ܣܦܘܿܪܘܼܢ ܚܲܕ ܠܗ̇ܘ
    ܐܚܹܪܢܵܐ.
  esk-NT: Taatnaġusri, aniqatiumaaŋ, katiniġupsi niġiqatautyaġusri Atanġum nullautchiġvianun
    utaqqisilaayumausi.
  msb-msb: Kaya, mga kamaranghod ko sa pagtuod, kun magkatiripon-tipon kamo para magsararo
    san pagkaon san Ginoo magpahurulat-hulat.
  cpa-NT: Hi² jøng² dsa² roh¹³ jniang³, jŋiah¹³ hniah¹² ca¹lah¹já¹ rúh² hniah¹². Jøng²
    jín³ ma²cǿh³ hniah¹² ni³ mesa quiah¹² Juu¹³ jniang³.
  dso-dso: ତେବେ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ତମେ ଆମର୍‌ ମାପ୍‌ରୁର୍‌ କାଦି କାଇବାକେ ରୁଣ୍ଡ୍‌ଲା ବେଲେ
    ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଜାଗା ।
  meu-meu: Taunabunai, varavaragu e, anibou dainai ba hebou negadia ai, ba henari
    heheni.
  yva-NT: Maisyare omai ti, sya arakov weap, arono wapanunugambe indamu wapo anaisye
    raisy raurata Yesus anasine rai muno Apa mavu rai, weamo vemo wapavave wapo rai
    bayave nora, yara wapo wapa arakove mansanyut tenambe rati.
  dgc-dgc: Kanya nadid, sikam a tétotop ko, bagay négpisan kam a méngan éy diyan kam
    meditol du kaguman moy. Sabay kam san.
  zpm-NT: Bets, bzian, goḻguieṉ sca zeeṉe ycaalsa to guṉ to xtsee co, goḻcuëz grëraa
    zha ne nacgrë to dzigo tipse goḻsilo goḻquiina.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, rowtà komo y. Ekeyu kràskaxe oyohsamnohnàtokonye,
    otmomohtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, os bret nga wain uku nga ji akuna wolo
    man ji nikishinak li taha nakrem jivai aka.
  npi-ULB: त्यसकारण, मेरा भाइहरू हो, जब तिमीहरू खानको लागि भेला हुन्छौ एकले अर्कालाई
    पर्ख ।
  cgc-cgc: Gani, mga utod ko, daw magtipon kaw na maan daw minem para ta inyo na pagdemdem
    ta kamatayen ta Ginuo, dapat magtagad kaw ta kada isya.
  tim-tim: Hain gârâmâ Anutugât sot nenegât mindugum bikŋe yeŋgât âkâ lâmyeŋgumbiâ
    togom metembiâ nembei.
  yor-yor: Nítorí náà, ẹ̀yin arákùnrin mi ọ̀wọ́n, nígbàkígbà ti ẹ bá péjọ láti jẹ́
    oúnjẹ alẹ́ Olúwa, tàbí fún ìsìn oúnjẹ alẹ́ Olúwa, ẹ dúró de ara yín.
  wos-wos: Guni wuna nyama bandi, wun jooka sarékéta guni angi hurutanguni. Guni hénoo
    hulingu sanjoka hérangwanda reta, tale guni guna atéfék du takwaka haxétanguni.
    Haxéngut yandat guni atéfék reta atéfék satanguni.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ djabarã, dadjirã Boro quĩrãnebad̶i carea cobadara obʌdad̶e
    jũmarãda jʌ̃ãnadua ãbaa cod̶i carea.
  eng-F35: So then, my brothers, when you come together to eat, wait for one another.
  ind-ind: Oleh karena itu Saudara-saudari, saat kalian berkumpul mengadakan Perjamuan
    Tuhan, sabarlah menunggu satu sama lain dan saling bergiliran, supaya perjamuan
    kalian tertib dan teratur.
  pes-OPCB: پس ای برادران عزیز، هنگامی که برای شام خداوندمان عیسی مسیح جمع می‌شوید،
    صبر کنید تا دیگران هم بیایند.
  mpt-mpt: Inamin kesoa ne nekwal ibo Yesus Klaiste bobolo funaniba miniba imen osa
    waen aay osa dowonom gaibo ibo naka mak unang maki mo deibenibta mak ibta unalaibe!
    Waise bliba i tenasiba ibo alukum minibta dowon dowon bianibte!
  ssx-ssx: Kutupa ya kametitio. Iki momba꞉la pita꞉ Tekehalina꞉ ne noluekema꞉ paeyao
    epena꞉ laa yuwia pita꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, iŋɛ inɛm ŋɑ, bii ì wɑɑ tɔtɔɔ ku bɑ i jɛ ŋɑ, i jɔ̀ i yɑ deɡbe njɛ.
  gaq-gaq: ଏଲେଡିଗ୍ ନେଙ୍ଗ୍‌ନେ ବୟାଁଇଂ ପେଇଂ ମାପ୍‍ରୁ ବଜି ଚଙ୍ଗ୍ ନ୍‌ସା ମୁଇଂଅରିଆ ରିସିଙ୍ଗ୍‌ନେ
    ବେଲା ନିଜର୍ ନିଜର୍ ନ୍‌ସା ଉର୍‌ପା ।
  gof-RNT: Hessa gisho, ta ishato, Godaa kahuwa maanaw hintte shiiqiya wode issoy
    issuwa gathi ekkite.
  unx-unx: ଏନାତେ ହେ ହାଗା ମିଶିକ, ଆପେ ପ୍ରାଭୁଭୋଜ୍‌ ନାଗେନ୍ତେ ହୁଣ୍ଡିନ୍‌ ଇମ୍‌ତା ସବେନ୍‌କକେ
    ତାଙ୍ଗିକପେ ।
  gah-gah: Nenemú nigivénegita, lekeza lepa nosá natune liki niikima, ali nupa iki
    miniki vegená lugáamú kegeva iki niiko, imi asú ikiko, apí iki nalo.
  lcm-lcm: Asukang vang, keve tungag, taun mipo serei kuvul si angan, mian kokoai
    aro le ani mang matan vap.
  aer-aer: Alakenhe ikwerenge anteme atyewe atyinhe areyaye, nhenge arrantherre apurte-irremele
    merne Ngkarte anwerneke-artweye-kenhe arlkwetyeke iparrpe-iparrpele arlkwetyalaye,
    tyerrtye arrpenhe areyeke akarelhaye, kele arrantherre anteme ingkirrekele apurtele
    arlkweme.
  qvc-NT: Chayraykur kuyashqay masitakuna, tandanakushpa chay Santa Mikunata mikunaykillapaqa,
    suqwan suqwan shumaqta shuyanakushpa mikuyllapa.
  tgl-ULB: Kaya, mga kapatid, kung nagtitipun-tipon kayo upang kumain, hintayin ninyo
    ang isa't isa.
  cbs-NT: Jaskaken en betsabu inun en puibuun, ikunwainbu betsabubetan pikin Jesús
    nuku mawaxuni shinanmati man pikatsis iki bunijaidakin matun jiwe anuxun bebunkidi
    pitan jatube ichakubainxankanwen. Januxun jatubetan pi matun betsabu manakin jawaida
    piyamakanwen. Man jaska wakin ana kaneamaken Diosun matu kupiama ixanikiki. Ana
    betsakidi man ea kenexunimadan, matun mae anu kaxun jaska man ikai pewakin en
    matu yusin kaxanaii.
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu o sa'ya Su'si o a, nú ka ndatna'a ni
    ja jin kaa ni xtatila ma te jin ko'o ni ndute uva ma sukan ni tatnuni Jesús Iya
    Tátnuni ma, jin kondetu tna'a ndi‑in ndi‑in ni, sana jin kaa ni te jin ko'o ni
    ndute uva ma.
  nnq-nnq: Kwa, yene makalongo bango, pankongananga kulye chakulya cha Angwana, ntenda
    kulendana.
  bao-NT: To biri yʉ yaarã, baarʉgarã nea poorã ameri yueya.
  san-ORI: ହେ ମମ ଭ୍ରାତରଃ, ଭୋଜନାର୍ଥଂ ମିଲିତାନାଂ ଯୁଷ୍ମାକମ୍ ଏକେନେତରୋଽନୁଗୃହ୍ୟତାଂ|
  huv-NT: Xecojow xechijquiaw, wüx apcanchiümeron merangan aaga Cena del Señor, ercülayon
    merangan nóiquian.
  otn-NT: Ja̱na̱ngue nu̱ya ma̱ zi cu̱'a̱hʉ, nu̱'mø ga̱di̱ mpɛtihʉ ngue 'dap'ʉ gui
    si̱hmɛ̱hʉ, da̱mi̱ ntø'mi̱ n'na ngu̱ n'na'a̱hʉ ngue 'da gdi̱ nsi̱hmɛ̱thohʉ.
  nop-nop: Ale notneye, hidi Dumuŋ nane buŋa bopneeŋ nohiyedok woomyemaneeŋ.
  obo-NT: Purisu mgo suwod, diyot kodlolivuung dow nod ka-an amoy'd sampot to kopotayan
    tod Longaggon, yo kow'd unno-unna.
  cak-ENT: Roma c'a ri' hermanos, tivoyobela' c'a ivi' tok nimol-ivi' richin nibün
    ri va'in c'uxla'anic richin ri rucamic ri Ajaf Jesucristo.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤀᤥ ᤁᤧᤈᤢᤵᤛᤡᤸᤗᤧ
    ᤜᤠᤱᤅᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Ñanī mánī, túsaá de tá ndútútú ndá nú jā cajī nū cena yā, de cundetu táhán
    nú tácua cajī inuú nú.
  san-TIB: ཧེ མམ བྷྲཱཏརཿ, བྷོཛནཱརྠཾ མིལིཏཱནཱཾ ཡུཥྨཱཀམ྄ ཨེཀེནེཏརོ྅ནུགྲྀཧྱཏཱཾ།
  qve-NT: Saynaqa wawqe panaykuna, Santa Cenapi participanaykichispaq huñunakuspaqa,
    llapallaykichis huñunakunaykichiskama suyanakuychis.
  pao-NT: Mu ka nanano sumuse, mu sakwa nanakwutooese ka pooha tukapu ewa tuka.
  cbu-NT: Ashirucha, zuwanllee, shaniykus, Isusumun katungkus, wanasir washunand ktungangtsa.
    Saanpata chinayarus, shaniyeerus, kis katungkachpasa.
  usa-usa: ketíbâqawaayuo, keráwáqá uyátárai-nakoni omáq-ááwáqá nánéqo yama mórabi
    áíkuteqa keráwáqá móra-mora-yuma móra-mora-yuti yiwé oro.
  soy-soy: Pinɛ́mɑ́rɛcɔ, lɛ̃ nnyɑ, nɔn yɛ n cɑ́pinɛlɛ̃ tɛ nɔkɛ́ Upíimɑ kupɛ́nɛcɔ
    ilukɛ li, ɑni yɛ mɛ́rɑɑnɛ ɑni kɛlenɛ le.
  hui-hui: Anigo i̱naga hamene mbaliniru-o ti Anduane Homogonaga tomo nole mandagi
    ngoai ho biruwa wali agali maru mitangi bialu ti haru mandagi nole hondo biralimu.
  amf-amf: Ogona imbanaanato, Imbaa wontea Yesussa dembhinam bhocchisen kummandar
    kinka yenin bukon wodanka, kinka kiam kiam kaalee.
  quc-NNT: Rumal ri', qachalal, aretaq kimulij iwib' che ri wi'm, chiweyej na iwib'
    rech junam kixwi'k.
  dob-dob: Gosegwao, ꞌabo tuta nina ꞌInapwana ꞌina ꞌeꞌai waꞌaꞌani, gosemiyao wada
    yamwadi be siꞌeꞌai nugana, be muliyega ꞌomi.
  wrs-wrs: Seh, nonamba yimba mendeklina innerava kusovrava, beswonam vivm, wo dawonam
    hehga vilanginvm owapevmoa.
  mca-mca: Qa hik ta'ƚijupi' yejefets, qa ƚonot'axjiiƚij wetju'ƚ qu' eki'ƚju' qa'
    o'notkijiiƚijets pekhewep.
