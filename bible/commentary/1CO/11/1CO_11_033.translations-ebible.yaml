  pan-pan: ਸੋ ਹੇ ਮੇਰੇ ਭਰਾਵੋ, ਜਾਂ ਤੁਸੀਂ ਖਾਣ ਲਈ ਇਕੱਠੇ ਹੋਵੋ ਤਾਂ ਇੱਕ ਦੂਜੇ ਦੀ ਉਡੀਕ ਕਰੋ।
  gvc-gvc: Ã jina yʉ coyea, Santa Cenare chʉna tana cahmachuna, cohtasiniga mʉsa coyeare.
  sbk-sbk: Ishi, bhakaka na dada bhani, lwe mubhungama mpate alye, mugulilane.
  mya-JVB: ထိုကြောင့် ငါ့ ညီအစ်ကို တို့၊ သင်တို့သည် စား အံ့သောငှာစည်းဝေး သောအခါ၊ အချင်းချင်း
    တစ်ယောက်ကို တစ်ယောက်ငံ့လင့် ကြလော့။
  kgf-kgf: Imuac dacmuna hécna saméŋ newiŋ ʒé aʒoromu nalé imuaru imi mambéc amumu.
  awb-awb: Néne iyahnabo anímáríno, momiwíue méq Sísa pukúnsabe iahreraq kéh táhútáhúq
    nehrataq mó naneheraira keyábé iwíáhue síwénunue moráráq nahro.
  gdn-gdn: Ki pokere kowaniyoma, nu Kaiwawonuga e Kupei kawareya wi ewapuru dibipiyamu
    ki ka wi kowaguma mete nawanatamiyoi.
  nko-NT: Ɩ́nɩ sʋ mɩ́ apíó, nɩ́ mleyéfia ɔpʋ́nʋ́ ámʋ asɩ á, mlɩtsia gyo aba.
  bsn-NT: To bajiri yʉ mairã, mani ʉjʉ manire ĩ rijabosare tʉoĩacõari panre barã,
    to yicõari ʉye ocore idirã mʉa rẽjajama, gãjerãre yucõari, ĩna ejajediro baba.
  pib-NT: Giyagni, nomolene, wa gapatjetinipa gnikinipa, gkagwaakakanu.
  wiv-wiv: Ki kuza barae habu tazigu kamani habu livukugu, kua miu kene lupu kara
    hanihania, miu lohoi ni dia taza miu ka guridia.
  reg-reg: Kulwejo, bhamula na bhayala bhasu, mukekofyanya okulya, mulindililane.
  mlh-mlh: Ore eru maŋkekerisie ogopune, uqo nokimiŋ ore tumaŋgaenimiŋ, oo ŋoŋo-ŋaŋunde
    odi ee eru sogokoŋ noeinebi.
  gof-ENT: ሄሳ ጊሾ፥ ታ ኢሻቶ፥ ጎዳ ካሁዋ ማናው ሂንቴ ሺቂያ ዎዴ ኢሶይ ኢሱዋ ጋ ኤኪቴ።
  aau-aau: Hano wayh-om ama, seme hokuaw kokwe enekwei hom Hakamay so Ayay me swa-hokruw-a
    ankin, peyr homkwe hmo kristen-wayh prueyn prueyn-aw me kwa naruok.
  tvk-tvk: Mak, ma tuxoli e hinoxoli xil e neketen, melele xa mumei vituei tengan
    mua Anien Eo na Suv, mutatil ngan tesav xil tengan ti museti anien amim itel xil.
  prf-NT: Kaya ngani, kákkapatkaka ku hidi, ni magipun-ipun kam a kuman ay dapat a
    mamagurayan kam.
  auy-auy: Kesí waásisono. Minááísáféꞌa imáyáa éꞌa tómbá néꞌa Fasiꞌaénkóntáféꞌa imáyáa
    éꞌa aráá-tombo náíyantafeꞌa túwaandu uráamba timuꞌmaréꞌa méꞌa seyaafá téꞌa aráá-tomba
    naaró.
  tbg-tbg: Ti qata vakaao, vi uvara irihama ne tinavu Nora Vaiinti kara nareka iha,
    ne vokika veka vaimanta vikavata ani ni hampata vohaa ruvaaqumavi vaimanta vi
    karara naata.
  hub-NT: Nui wina yatsur, umaar ainata, yutaisha metek yuinakur Cristo mantamnamuriya
    nusha shir enentaimtusarmi, tusarum atum iruunkurmeka ashi metek kaunkarti tusarum
    chikich ainasha nakastarma.
  hmo-hmo: Unai dainai, egu varavara taudia e, bema Anibou totona umui hebou neganai,
    umui ta ta dekenai umui naria.
  big-big: Tegi ini ne kiling ngizi kumuli puwili ini menalege Yemizibekyegi kumuliweki
    ngeragiyeng niweki wawere uli puwekke mabura mabuwili kemenak menalege mogosa
    logo nagirikki kai.
  gux-G: Li ya po n ninjab, n nipuob, ya yognu ki nagn o salg ŋang kani, mɔnd man
    k tien m maagbadm i siign.
  cnl-NT: '''E³ quie''²³ jo̱³ rɨ²juøøn³¹na¹ ''nee''²³, te''²³ ja̱a̱n³²: ''E³ la²³
    sɨ³ñii''n²³na''³ ''e³ rɨ²cø''²ra''³ mɨ²³''láa²³, ''ne''² rɨ²jǿ̱n¹na''³ uu''n²na''³.'
  zar-NT: Que lë ni naʼ, böchiʼ luzáʼadoʼ, cateʼ udúbiliʼ para guíʼaj gáguliʼ para
    usubanliʼ ca gútiëʼ Xanruʼ, guliʼcöza luzáʼaliʼ.
  kde-kde: Bahi mmakukulupila avangu, pamukojana uchinga mulye, mùlembelewa mulindane.
  ata-ata: La sou ta vivilo no mine ngingi nganeꞌe ukalusi sou ngaꞌani la laixe sou
    ngaxomaieꞌi ta menexinge seꞌi ꞌo.
  qvw-NT: Chayurá chalapacü-masïcuna, Jesus wañuśhanta yalpapäcuśhayquiwan juntunaculcal'a
    alcaycanacuy.
  nfa-nfa: De aꞌari pasue aaꞌi-aaꞌi! Ladhe miu pakaboko ho miꞌa-minu ètu mei Lamatua,
    èci hudꞌi mate ku èci.
  tnp-tnp: Tol lanəha piak mɨn mɨne nəuvɨnɨk mɨn, nian nəkəhuva kətiəh məmə nəkotauən,
    əutəhtahnin itəmah mɨn.
  urd-urd: पस ऐ मेरे भाइयों! जब तुम खाने को जमा हो तो एक दूसरे की राह देखो।
  hot-hot: Aêŋ ba aiyaŋ thêlô, waklavôŋ atu ba môlô ôlêm othak doŋtom ek oŋgwaŋ, êŋ
    ma noyabiŋ môlôviyaŋ.
  mqj-NT: 'Anggammua'' sa''do''dorangku, iamo too anna kukuamo: ianna ma''rempungkoa''
    la ummande illalan pa''tosaean sanda masero, siampa-ampaikoa''.'
  rus-SYN: Посему, братия мои, собираясь на вечерю, друг друга ждите.
  mbh-mbh: Maken titeikre, aro ve thomu o pathun nge aning aken, aro thomu o men tetal
    tel thongongomuere, lamo o an ol.
  bdd-bdd: Ciyagwao, ꞌeguma tutaina Bada ꞌina ꞌai waꞌai, ꞌiyamiyao wayamwadi.
  cbt-NTPO: Napoaton iyaro'sa' noyápiachin cancantatoma', Quisocristo chimininso'
    yonquicaso marë' niyontonco'. Ina marë' niyontonpatama', ama a'naroáchin ca'cosohuë'.
    Nininaco'. Ya'ipi nanihuatama', napopináchin ca'co'.
  srn-NT: Fu dat'ede mi brada nanga sisa, te un kon fu nyan nanga makandra, un mus
    wakti na tapu makandra.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, tyiꞌu tiꞌ ma̱ chaꞌ biꞌ loꞌo tyuꞌu
    tiꞌi̱ ma̱ chaꞌ cuaꞌni ma̱ si̱i̱ biꞌ; jatya ma̱ xi jiꞌi̱ tyaꞌa ma̱ chaꞌ stuꞌba
    ti xana cacu ma̱ loꞌo lcaa tyaꞌa ma̱.
  bqc-SIM: Ayãmɛto ma gbɛ̃́ↄ, tó a kãaa álɛ Dii blɛ ble, àli kↄ̃ dã́.
  tcz-CHONGTHU: Hiti chun kasopite, nanghon Pakai Jan Anjon boldinga nakikhop ji tenguleh,
    khatle khat kingah touvin.
  mar-mar: म्हणून माझ्या बंधूनो व बहिणींनो जेव्हा तुम्ही भोजनास एकत्र येता, तेव्हा
    एकमेकांसाठी थांबा.
  snp-snp: Yamu mono wenenane-motao, linate wetineta lakoina nenune, loti mau witi,
    ya kiyaba o minato, muki o fedenawamo ya moda lafa loti nalo.
  isl-isl: Þess vegna skuluð þið bíða hvert eftir öðru, kæru vinir, þegar þið komið
    saman til kvöldmáltíðar Drottins.
  spy-NT: Kunyoo ii, mbo ng'eetaabiya, yoo ōmāchē o-am āmnyoontēētaab Mokoryoontēēt
    kumāchāktōōs ōkānyē keey.
  xnn-xnn: Isonga bebsatko, no madagop kayo ay mangan gapo isnan mangtongtongpalanyo
    isnan bilin Kristo et masapol ay mensineed kayo.
  mwe-mwe: Kwa nneyo, ashaalongo ajangu, punkuimananga nkupinga kulya shalya sha Bhakulungwa,
    nnindananje.
  tte-tte: Yagu tali toekalesiyayao, saugana tem kwalogogo Guyau ana kekan tabu kaiwena
    na wakekekan toyawa, sowasowana kwasanasana kamikavao kaiweli.
  tcs-tcs: So mai labing bala ane sisi, wen yupla kam tugeda po kaikai Aretu, yupla
    mas weit po wananada.
  hlt-THB: Cedawngawh Koeinaakhqi, awk a ai aham nami law awh, qeh qu cang uh.
  soq-soq: Sa baiwa sumanai sosona, e wilene awodeaitane nana baiwaitonune eba sosola
    do ewadewasaitonune eda sauitonuna.
  qub-qub: Ermänucuna, chayno captenga Santa Sënacho micunayquipaj shuntacar shuyänacunqui.
  att-att: Á yáyù, wáwwagì, nu maggagammung kayu, iddagán naw laguk yù labbè nayù
    ira káruán na kábulun naw lage naw kumán ta panaddamán naw sù pate ni Apu Kesu
    Kiristu.
  bki-bki: Bilbilu novo nalo, naina naruei kiaku iliano ea tivelinio na ala sinaniano
    lu. Bogo kumei vio takurano tibe na, mia kuvila ea bajago novo. Ve re tai napano
    rila von ka ridu sop̃eli ka senio ve toru beamu, mia kuvitu rim̃aro ga, kar bogo
    napano aviniu atu, kamiu kuvilaio.
  bqp-bqp: Abire yãi ma gbɛ̃nↄ, tó a kↄ̃ kàkara, átɛn Dikiri pↄ́ ble, àgↄ̃ kↄ̃ dã.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, ja bɨ́ mə́ dʉ sɛɛŋgya nə́ bɨ mə də́ yí, dʉgá sá nə́,
    bɔ́ɔ́l bwánd bɔ́ɔ́lʉ́gá.
  hat-hat: Se sak fè, frè m' yo, lè nou reyini ansanm pou manje manje Seyè a, se pou
    yonn tann lòt.
  npl-NT: Yika, nokniwah, ijkuak nonmoololoah para nonkimomajsewiskeh isena n Toteko
    Jesús, ximochiakah non nochteh para sansikah nonmotlamajsewiskeh.
  bgg-bgg: Ji-è chiihphado, gu ijakthek, nathek Ithong ro iweb chie pha ò shii khrab
    mage shii, nawaithek chung khan rai bo.
  eng-TCENT: So then, my brothers, when you come together to eat, wait for one another.
  eng-BSB: So, my brothers, when you come together to eat, wait for one another.
  cpu-NT: Iyekiite, irootakera okovantari poyaakotavakaayetaiya eerokaite, eero posasatekavaita
    aririka papatotaiyaani payootavakaiyani.
  san-ASM: হে মম ভ্ৰাতৰঃ, ভোজনাৰ্থং মিলিতানাং যুষ্মাকম্ একেনেতৰোঽনুগৃহ্যতাং|
  tac-NT: Alekeri 'emi Kristo oyérame napurigá ne, napu'lige napuísiga go'ame go'mea,
    go'poa go'ame napu'lige suwábaga ralámuli napuísa.
  eng-WEBPB: Therefore, my brothers, when you come together to eat, wait for one another.
  gfk-H: Io hua, bar tasigu narako ta Karisito, ing muat hanuat hulungai wara ninian,
    i tahut bia muat na kis kahai baa ira mesa.
  viv-viv: Siule tobohiyakweyao, Kaiwabu ana anuwaꞋuduꞋudu faꞋina wanavagavagaꞋauta
    ana toveya, tobohiyamiyao faꞋidiya wanaboda be moyaꞋaimi ahe wanavagaꞋauta-Ꞌowoga
    yo wanavebutu wanaꞋa. WanaꞋa-yo sakalameni wanavaina.
  yao-yao: Kwayele achalongo achinjangu pankusimana pamo kulya nkate kwa kuchikumbuchila
    chiwa cha Ambuje ndindililane.
  tgp-tgp: Matana, la voraiku peresi na vevoraiku, vara ha pulutahi mata hanhani tapu,
    ha saovi kamim hatehateahi.
  auc-NT: Botö tönïñamïni ëñëedäni. Mänömaï ï, ante pönëninque mïnitö cæncæte ante
    pöninque ee ongöñömïni tömänäni adoyömö pönäni ate godongämæ̈ cæ̈edäni.
  kbc-NT: Enice, inioxoadipi, niɡ̶ina mateciɡ̶itiwaji maniodi, codaa macipe viinyo
    me ɡ̶adalakitibigetiwaji Ǥoniotagodi, adinaliitiwaji.
  bmh-bmh: Gonun, o zaiar, bo, ag Uwait nugau ee zabun alai tulaimai, pigai ee i zab,
    zaiagar zuabun gumarai dan.
  ctu-BL: Jini cha'an quermanojob, che' mi la' tempan la' bʌ cha'an mi la' c'ux waj,
    pijtan la' bʌ.
  meq-meq: Malamar ga hay, ahəl nakə ka hayumeye gər hərwi mənde wu mənday i Bəy Maduweŋ
    aye na, həbum siye i ndo kurom hay tâ yaw təday.
  noa-H: Wajapcharan muan magta pãrag jaau chirʌm k'odamnaan. Hĩsmua hatag pãach hãba
    biirdʌnaa maach Pör Jesuu jaau pʌatarrjö k'oogpaawai, pãach k'apeen nʌbat, maimua
    t'umaa hãba nʌisiewaita k'öbat.
  alp-NT: Kwali betaya, ele mere hoko kena imi rue lupu kena kane kai kinu kena Tuhane
    Eni mejare, suke imi namake lomai.
  san-VEL: he mama bhraatara.h, bhojanaartha.m militaanaa.m yu.smaakam ekenetaro.anug.rhyataa.m|
  kbq-kbq: E'ina hu'negu, nenfugata nensarogata tamagra mono ne'zama nenaku'ma emeri
    atruma hanuta, zamavega ante'nenkeno maka etru hutenketa neho.
  kbh-kbh: Chca, Jesucrístbeyeca ats̈be cats̈átanga, ts̈ëngaftanga chë Bëngbe Utabnabiama
    saná jasama chas̈mojénefjna ora, cánÿiñe nÿetscanga s̈mochjabojáts̈a.
  ron-LSB: De aceea, frații mei, când vă adunați la masă, așteptați-vă unii pe alții.
  pon-pon: Ari ri ai ol akan, komail lao pokon pena pwen jak, en papajan pena amen
    amen.
  nhe-BL: Huajca noicnihua, quema inmosentilise para inquicuase nopa tlacualistli
    tlen Toteco technextilijtoc, ximochiyaca se ica seyoc.
  sps-sps: Sai tovei, fuainy vamuinyasiny fafaaman tsonyo, tan nainy te vaaguam faavot
    romi tan nainy te ainy faavot romi tana kainy ainy tana Tsunaun, mi ma anaanos
    tsom a mesapan ana mi faavot te see ainyainy faavot.
  wnc-wnc: Siwan mate notnabam. Wamu waakngae natake anzing tasinong. Tapduknga ginu
    nanam nanangge unekan apuke tasining gwene ginda notza kundue kayuke nanamu zetzet
    ginda gamok ma napam.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, tó a kↄ̃ kàkↄ̃a, ée Dii pↄ́ blee, àgae kↄ̃ dã.
  gub-BL: Herywyr wà hereinyr wà, pezemono'og mehe Zanezar rehe pema'enukwaw paw rehe
    mai'u haw iapo mehe nehe, pezeàroàrogatu nehe. — Ne ràgypy emai'u nehe, peze pezeupeupe
    nehe.
  imo-imo: Akumunga nanga Kristen imbo ango kame eno kere langi nongei ongo nombeya
    tenge wali oi namili konopu naa lekolio imbo angenupilima wangei kani nokoko molaio.
  boj-boj: Deqa ijo was kalil, niŋgi bem ti wain gambaŋ ti uyqa korooqnsibqa niŋgi
    urur uyaib. Niŋgi nuŋgo Kristen was naŋgi qa tariŋoiy.
  eng-DRA: Wherefore, my brethren, when you come together to eat, wait for one another.
  knf-knf: Hënk, an bayiţ naan, woli nayitiir pde nayoonkarën.
  san-KHM: ហេ មម ភ្រាតរះ, ភោជនាត៌្ហំ មិលិតានាំ យុឞ្មាកម៑ ឯកេនេតរោៜនុគ្ឫហ្យតាំ។
  arn-NT: Feymew, iñche ñi pu peñi ka lamngen, femngechi trawüluwülmün tamün iyael,
    welukonkechi üngümuwkeaymün.
  zas-NT: Zeel compniar raliduladx ree Jesucrist, chi radxaag lasaꞌdi par gawidi,
    gol gulëjz ree xcompniaridi din gawidi tijbzi.
  ken-NT: Bɔ̌ma, mpok anɛ bǎchɛmti bɛ mǎnyiɛ nɛnyíɛ́ ɛkɔŋ kɛ mǎnyiɛ nɛnyíɛ́ Acha,
    bo abhɛn báyámbɨ, bábhɔŋ mɛnoŋ batɨ.
