  bzj-bzj: Soh, noh selibrayt di Paasoava fees wid sin ahn eevl eena unu laif. Dat
    da laik wen yu di eet bred weh gat een oal ees. Pahn di ada han, wen wi ga di
    Paasoava fees, wi laif shuda bee kleen ahn aanis, weh da laik bred weh mek widowt
    ees.
  chk-chk: Iei mine ousipwe föri ewe mongön Pasofer, sap ren ewe pilawa mi wor ewe
    issin lom lon, a aliosunätä tipis me föföringau, nge ren ewe pilawa esap wor iis
    lon, a aliosunätä limöch me let.
  ssd-ssd: Zu mbal nane Pasowa tuku kusem kaŋgerde maŋau ta sine bret yis ŋak taŋaŋ
    maŋau ŋaigonu ambokok pitaikube sulumba bret yis kugatok taŋaŋ maŋau tugusek kitek
    ŋak minbe.
  acr-TNT: Ecꞌu woꞌora ruma ri xuꞌan ri Cristo, kaꞌana jun sakil nimakꞌij chwach ri
    Dios rucꞌ ri kabinic kasilabic, chaꞌ jelaꞌ oj pachaꞌ ri pam re Pascua na jinta
    levadura che, ruma kayaꞌom can ri na utz taj, waꞌ e ri chꞌulilaj mac xojcꞌojiꞌ
    wi ojertan, y pa sakil wi chojcꞌola chupa ri Kꞌijsak.
  rop-rop: en blanga tharran na wi kaan jidan garram nogudbala filing blanga enibodi
    en dumbat olkain nogudbala ting. Wi garra jidan gudbalawei insaidwei en trubalawei
    atsaidwei.
  mee-mee: Minmina na ita ngaka serengkale kaning laeala e bollau, ava ita sana ngaka
    kuma kia ka oru ra tongarea kena ma isi a kasana. Ba ita sana ngaka kuma kia ka
    isi e nga bainga reke sosoali ba lovainga re nga baingasoalinge ragau pattoto.
    Ke sa. Ita ngaka kuma ka kaning laeala e bollau ka bainga ra tongarea kena ma
    berete a sana kana isi. Ita ngaka kuma kia ka bainga re nga matengraumanange ragau
    pattoto, ba bainga ra kaomannmannangana ki.
  dif-dif: Jeruja ngaiani ditji pirnani ngamananto wata pulkurutjeribani buka womalani,
    bakana wata madlentjaia ja tjikatjikaia pulkurutjeribani bukani, a‐ai, talkulaia
    ja morlalulaia pulkurutjeribani buka panini.
  gam-gam: Embe yei pille, ege Pasopa we dji yero ge, nono nambon ba, yis gole boll
    nanambon. Yis gole me ge una ke kane awo, singare ke yene, singare ge man. Nono
    bret kiwa nambon, yis napanda. Ge nono kumbene kuruwo yendaka, kandja kaima dje
    embe yembon.
  nou-nou: Edo Keriso awa ingodenaso jarusegari bondo da wo lamb isira awasedo ingodena
    awa jarusegari bondo awa indadi sia etera. Edo ingode wasiri bebegae siwo yeast
    mi arago awa atae adera. Edo atae edo ingode ingodenaso jarusegari bondo da ambe
    siwo yeast ae awa indadera. Edo ambe awa ewamei edo dongono aera.
  mqb-NT: Anga nan kutok, guko azar uko sə Pasəka ata nə, tə way mənjəna wuɗah ata
    awan, kawa sa ja nà, tə mivel cəɗan'a aday à ɗiɗek a inde. Bina mbəsakuko atə
    sədœk tə huwan, anga tinen way lelibay aya kawa wuɗah ata awan.
  ape-B: Douk namudak ali apak imas munogabe apak yet ali mupe munek redimu muwak
    agundak nebeguni Pasovaigun woligun. Apak imas mukenyuk agabus enenyi enen apakin
    yowenyi pasin kobi douk elpech isave chowachakuk alisi yis ali chape chenek redimu
    agundak nebeguni woligun umu chuwak bret yis wak umu. Ali apak imas mugipech duldulinyi
    pasin nyunu adulin atinyi balan.
  grc-F35: Ὥστε ἑορτάζωμεν, μὴ ἐν ζύμῃ παλαιᾷ, μηδὲ ἐν ζύμῃ κακίας καὶ πονηρίας, ἀλλ᾿
    ἐν ἀζύμοις εἱλικρινείας καὶ ἀληθείας.
  cav-NT: Cristo ecuana jiteque majuhua tibu neanira tuque pureamatura ishu. Jidamaque
    inime tupuqui neajacara. Necahuaitishajacara Yusu. Dyaque jida jucara nejura ni
    ejeque ijahue acara tsehue ama. Yusuja biji eque jida jucara nejura. Jadya juatsu
    tuque ecuana adebaajeya Jesús ecuana jiteque majuhuaque, israelita cuanara uhuisha
    tuna cuarequi majuhuaque adebaya bucha. Nejacacue beruque, tunara pan levaduraquique
    arajacacuare bucha.
  kgp-NT: 'Ẽg tỹ festa ẽn ko jé ẽg tóg pão jãgja si fón kãn tĩ. Kỹ kemnĩ gé, hã vỹ:
    vẽnh jykre pãno tovãnh, he mũ, nén ũ vẽnhmỹ han mãn tũg, he mũ, ãjag tỹ pão jãgja
    tũ ri ke nỹtĩ jé, hã vỹ: vẽnh jykre kuryj han nĩ, he mũ, vẽnh jykre pir han nĩ,
    he mũ gé.'
  bvd-bvd: Nia 'uri nai, alu kolu manata toi na 'akolu too laa falu nee 'ana mamana
    lae fua God ne mala 'ana tafa beret falu ne nao naa isi ai, ne nao lau too laa
    kwali bae 'ana abulo ta'aa lae bae nia mala 'ana ta isi.
  ukr-1871: Тим же сьвяткуймо не в старому квасї, анї в квасї злоби та лукавства,
    а в опрісноках чистоти і правди.
  apz-apz: Osoꞌno nakwo nohumehwasi Kɨlais kako wonyo nɨhuꞌno ane sohwo nakwoe wonyoꞌne
    poyo peꞌnɨmentiso soꞌno huno wosyofɨsyantanoho. Nakwo huno ose syofɨsyɨhwasi nakwo
    yahino wonyo nɨhuꞌno ane nohumehwasi honɨngkano wopɨngoꞌnohini uyano. Hungkuno
    nehopiꞌnohini wolano.
  yon-yon: Kwani kowe, nub orokbon kuu yiis kuriniibban flawa anammombed awinem. Kuye
    yiis kurin kuu arud wande yemyeb yenbandi ye inameniib inamen miin arewayiib yeman,
    kumban flawa anammo kuu ma aadikmiyiibban ye inamen yorokmoyiib anam anamiib yeman.
  poi-NT: Jesɨc tasɨ́ŋa̱támpa jém pascuasɨŋ con jém caxt́ána̱ñi jém d́apɨc inii̱ levadura.
    Tampɨctámpa jém wɨbɨc jɨ̱xi, jém d́apɨc mɨgooyi, jém d́apɨc motne con jém pecapɨc
    levadura. Yɨ́p nɨmtooba it́u̱mpɨy jém malopɨc jɨ̱xi.
  wuv-wuv: Si'ei, onei urofaa fei Hananaa ma'uaa abaa a'a fei waraguaa fafuafuaa ei
    manitoai ma hafelo'a, ma'uaa a'a fei faraa pidaua lomi fafuafua fei rawani'a maumau
    ma fei fa'uaia.
  quf-NT: Chayraykumi, Pascua fyistapi mana libadurayjun turtillata mikuqllapa, chay
    yupayna kashunllapa. Chaynu karmi imatapis allinta, chiqap kaqlata rurashunllapa,
    mana chay libadura byijuyasha yupay mana allinkunata imachu.
  yuw-yuw: Worocha non toroc kiap wömuno imana fauna Pasowa nacno noni irot gucot
    yisno muno nana. Nacno yis osucno woroc wömai mananin. Yis osucno woi irot kombic
    kombic wömuno orin amna dou moin toctoc kiap worochon doguno. Wohong nacno sowarango
    yisno muno woi nucni irot imocimoc orin mata boinno yocyoc toroc kiap worochon
    doguno itac.
  hus-NT-1971: Max i t’ajal quithab ani pojcax i ey, ejtil max pel tu jiliy c’oye.
    Max i t’ajal jahua’ in ulal an chubaxtalab ani max qui t’aja’ tequeth, tam ejtil
    max pel tu pan ts’ejcath c’al i it c’oye.
  med-med: Ei nga, tʉn nga etpa ti rʉng nuimin ei nga, ui pindmin ila bret ila yis
    pi nʉpangga nʉmin. Ei nga, uⱡ kupa eng nui mbʉ itmin. Wote, uⱡ kit mbʉ, bret ila
    yis petʉm uⱡ ei mel, tʉn iti nʉtmʉn mon!
