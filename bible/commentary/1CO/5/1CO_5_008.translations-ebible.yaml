  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ mɨhiŋ hekɨlɨ agasaŋ igahɨlahɨla maci huhɨla huhɨla
    hɨsɨŋ isɨ aba abavɨlalɨ agadɨ vivi mɨŋamɨjiavɨdaci ulalɨ uami. Vaka hɨsɨŋ sadaŋ
    vivi mɨŋamɨjiavɨdaci ulalɨ uami. Namɨlaŋ avi hameŋ laci ala naludɨ lusɨŋ sɨbɨlɨ
    akuaba akuaba hɨji humɨgaŋ hɨvɨ hɨniavɨlalɨ agɨladɨ sɨkasɨkan lahuhalaŋ uami.
    Lahulaŋ Asɨ igɨdaci namɨlaŋ huaci sɨbaŋ hɨnibalaŋ uami. Analɨ analɨ ciaŋ sulɨmɨlaŋ
    uami. Ciaŋ amɨŋ laci sulɨhalaŋ uami. Hameŋ lɨlaŋ maci huhɨla huhɨla hɨsɨŋ isɨ
    aba abavɨlalɨ me agaŋ naludɨ hɨvɨ ma hɨnibali uami.
  tgo-tgo: Iyake kaiwae na yaŋa ghandathanavu valɨkaiwae ŋgoreiye Loi le gharɨgharɨ
    boboma. Iya kaiwae ra vakatha thagake iyake, thava weiye bred thɨ basi weiye isɨt
    teuye, iye tharɨ na tharɨ thanavuniye, ko weiye eŋge bred ma weiye isɨt thɨ basi,
    kaiwae iye thanavu i rumwaru na utu emunjoru.
  yap-yap: Ere gathi flowa ni bay fa bin kakrom e is riy ni aram e denen nge ngongol
    nib kireb e ngad madnom niged e madnom rodad ngay, ya ngad madnom niged e madnom
    rodad ko flowa ni dariy e is riy, ni flowa ko machalbog nge tin riyul’.
  mop-NT: Jabix ilic ti jantabi a carnero abe' etel a waj harina a ma' yan u levadurajili,
    baalo' ilic ino'ono. Yan ti c'ajsic a Cristo etel jabix a tumul harina a ma' yan
    u levadurajili. Le'ec abe' a toj na'ata, etel a jaja. Yan ti p'ütic a jabix a
    uchben harina a yan u levadurajili, le'ec a c'asa, etel a sip'ili.
  tet-tet: Uluk, ema Yahudi naa tubi bakae mak tua teen lalek atu nadahur Paska. Oras
    neꞌe, ita nuꞌu tubi nia. Ita musti daka aan, nebee keta halo lia aat, no keta
    halo ema seluk laran moras. Ita musti dale loos. Hodi nunia, ema naree itakaan
    lalaꞌok hotu-hotu, tuir itakaan laran diꞌak.
  hlt-MCSB: Te dongah tolrhu rhuem nen moenih, phayoenah neh halangnah tolrhu nen
    bal moenih, cimcaihnah oltak vaidamding nen mah khotue uh sih.
  xtd-NT: Xijan kuu xa na kutuu mee‑ro ná xtuu ñayiu ndadakaꞌnu viko Paxcua. Na dita‑ro
    ntdaa xa uꞌu. Maxku kani ini ka‑ro xa uꞌu, maxku kada ka‑ro kuechi. Na kani ini‑ro
    xa kuu xandaa, te na jaꞌan‑ro xa kuu xandaa, te na kada‑ro xa kuu xandaa.
  mdy-ETH: ዬያሮ ፑርቱሞና ጌኔ ማዾና ኩሜ፥ ሙኑቆ ፃኣዞናቱዋንቴ ሙኑቆ ፃኣዛባኣ ላኣዶ ሙዒ ኑኡኮ ቦንቾ ኬሎ ፒዙሞና ሃሣ ጎኑሞና
    ኑ ቦንቾም።
  spl-spl: Yakât otmâ heroŋe nâŋgâwaŋgim um nenom yan matuk keluŋe yaŋe manman bâleŋahât
    dop oapgât ya orop ki menduhum nenom. Yawu otmâ manman koko salek yawuâk mannom
    sâm sot inâk nenom.
  usp-NT: Jilonli ke oj lajori, kab'ane'tak kachomorsa'n pi jcholajl y kab'ijtak tz'etel
    tzij ri chapca' cuxlanwa ri ta' ch'amk'or la'. Ri' li ri chapca' tikatijtak li
    kanimak'j Pascua. Mi kab'antak mak etzltak no'j ri chapca' mak cuxlanwa ri wi'
    ch'amk'or la'.
  zav-NT: '@see-verse:1CO.005.007'
  sgz-sgz: '@see-verse:1CO.005.007'
  kek-NT: Jo'can nak chikacanabak li najter na'leb li naq'uehoc ke chi ma̱cobc. Li
    najter na'leb a'an chanchan lix ch'amal li caxlan cua. Ut la̱o chanchanako li
    xk'emal li caxlan cua ma̱c'a' xch'amal. Naraj naxye nak ti̱cak chic li kach'o̱l
    ut tz'akal re ru li kayu'am.
  blz-NT: Mbaka' alia i kita mangaramekon Paska tia roti men soopionna ragi manau',
    koimo monoa ba'idek ka' mangawawau men ba'idek. Mai kita mangaramekon Paska mangkaan
    roti sianta ragina, men mintimbaani'kon noa maloos ka' wawau men kana'.
  poe-NT: A̱ ntá chrókjuasinni tí kia a la kaín a̱sénni chróxraxinkaonni, tíha la
    éxí tí nio̱tja̱ chóntahya xro̱a̱n nchekꞌánkíxin. La jehya kíxin chrókjuasinni
    tí kia na̱xa̱ chróchóntani kjuanínkaon kíxin táha la yóhe̱ tí xro̱a̱n ntaxin nchekꞌánkí
    tí nio̱tja̱ a.
  san-TAM: 'அத​: புராதநகிண்வேநார்த²தோ து³ஷ்டதாஜிகா⁴ம்ʼஸாரூபேண கிண்வேந தந்நஹி கிந்து
    ஸாரல்யஸத்யத்வரூபயா கிண்வஸூ²ந்யதயாஸ்மாபி⁴ருத்ஸவ​: கர்த்தவ்ய​:|'
  cof-NT: '@see-verse:1CO.005.007'
  srm-NT: '@see-verse:1CO.005.007'
  qvs-NT: Punkichidu pan yuyachiwanchisapa mana alli rurashkanchikunata. Chayrayku
    Paskua fiestapi mikunchisapa mana punkichidu pankunallata. Chayrayku willaykichi
    chay mana alli rurak runata karkunaykichipa mana punkichidu pankunashina kanaykichipa.
    Chaypi atipankichi kushikushpa Jesukristuta allita kreyishpa allillata rurashpa
    kawsayta.
  zca-NT: Kuze', naki'n le' be lani Pask kun pan kwa'n nzhakxao' sin levadur, kure'
    nak nambe laxto' be, no nali nikizë be, no nale't be lani Pask kun pan kwa'n nzho
    levadur go'x, kwa'n nak kwa'n gat lë', kwa'n nzho laxto' men.
  cbc-NT: Bairi Pascua macããjẽ pan levadura caasua manie caʉgarãrẽ bairo carorije
    áperã ãnirotiya. Cariapea caroaro jeto átiãnirotiya ati yepa marĩ caãno ũno mai.
    Ricaati marĩ ãmerĩgarã.
  qxo-NT: Tsaymi jutsayquicunata jagirir Diosnintsic munangannöna cawayänayqui.
  mox-mox: ʼInega ʼAuvivia Sagalina ana ʼabwaga kana ʼainia, ta gebu beledi isiti
    maega kana ʼainia, mana belidi nana ilivu luveifana be wese nuanua luveifadi ana
    beledi. Ta ʼesi beledi ge ana isitimo kana ʼainia, mana beledi nana ilivu aqiaqina
    be wese vonahaqiaqi ana beledi.
  kew-kew: Goa pea-ga abia eta nalema rabu abana bret ma-adaa yaape yis nanamina.
    Dia, go abana yaemere pupitagi nape kone-para ona paake rume kone-para mea isa.
    Niaame eta nalema rabu pa epe bret namina. Go bret-mere ora agaa-para epe pirape
    kone-para mea isa.
  dww-dww: Vutuna aubainama yist matabuna ko kaiporena, inam vutuna gewagewa be mira.
    Be ko miana waipatutu be riukaua banegidima maika.
  twi-ASANTE: Yei enti, mommma yɛmmfa mmɔreka dada a ɛyɛ bɔne no nni afahyɛ no, na
    mmom, yɛmfa burodo a mmɔreka nni mu na ɛyɛ kronn no nni afahyɛ no.
  aoj-aoj: Eaꞌ apaꞌ mondandaꞌ gwaꞌaisi isimba luꞌwasi Pasova, apaꞌ ina mofaꞌ yis amamba
    apimi, owaꞌi. Amamba siꞌi waf awasinai endilisi. Apaꞌ mondofaꞌ bret wafitai yis
    akatai, isimba siꞌi wafa ukup usiꞌip hililiꞌi basef endilisifi.
  cbv-cbv: Pánihna, tʉ́i wẽinit, biícdih jʉmat tʉ́ʉt niijná, nihat yeejép chãjatdih,
    yeejép jenah joyátdihbʉt cádahnit, yoobópdih jenah joinít, jwiítdih tʉ́i chãjat
    caá náahap.
  taw-taw: Anɨb ak tek, chɨn binɨb kɨli ñɨn awl tap gɨlɨtep gɨl mɨñmɨñ gɨpal tek gɨnɨgun.
    Binɨb kɨli ñɨn awl gɨnɨg, yis nedil dɨyokɨpal tek, chɨn tap si tap tɨmel mɨdupsek
    dɨyokɨl, tap tɨmel keke gɨpun adek anɨb okok dɨyokɨnɨgun. Pen gos teplep pal ak
    sek, takaw nɨŋɨd yɨbɨl ak sek kɨdek gɨnɨgun. Anɨgɨnɨgabun ak, bilet yis sek ma
    mɨdeb tek yenɨgabun.
  jic-NT: Ts'ac' pjaní pjü año judiopan nin yola pyala Dios ángel casa'a tjemey Egipto
    po'ó. Yupj jalá pan levadura cjuwá. Nin p'iyá más 'ücj cupj ca qjuiyola mpalas
    Cristo tepe'e cupj mpes. Más 'ücj ma malala lijicj. Malala lojí pan püm levadura
    mo'o pü'ü jinwá. Ma malala la müjí quinam. Más 'ücj 'üsüs quelel lijicj. Más 'ücj
    t'üc' way velecj. 'Üsüs lojí pan püm levadura cjuwá jinwá. Mpes po nin la tjüjí
    'üsüs.
  zap-NT: Por neguin yoo ylaa be pask, per ylaadet bo kon lebaduryuux ne rna ne mal
    no ne rna ne ngyidet, sinke ylaa bo kon gyëtxtil ne nootsdet lebadur porke gyëtxtil
    guin rna ne nli ne ydebgyiky ydeblextootee be rlaa bo.
  wer-wer: Yuta omnaröa ketre saunat wa moolëak Anutu pim mait elmëa pötaan yoöre
    ërëp yamëëa pöl tiar utpet pout kasëng menak kölam wë ngön këët apa.
  ipi-ipi: '@see-verse:1CO.005.007'
  qul-NT: Ajinaka ch'uwa sonkowan allinta causananchis Diospaj verdadninman jina.
    Chayka mana levadurayoj t'anta jina. Mana causananchischu juchawanka nitaj mana
    allincunawanpas; chayka mauc'a levadura jina.
  tnc-tnc: Suᵽabatirã “Jimarĩa ba'iaja Jesucristore jũaeka mare tããokaro'si”, ãrĩwa'ri
    ritaja ba'iaja mabaarijayua ja'atatirã jĩjimakaᵽi, wãjimiji takaja ᵽuᵽajoabaraka
    maimarijariye'e, ᵽakirimarĩaja.
  ter-NT: Vokóyuineikopo kuteâti koêku ya kaxena Páskoa. Itea enepone kixoku kóyuiyea
    ûti, ako yusíka itúkeovo ya kúxoti kixoku vitúkeovo, enepone kutí koeti kohiyákopeti.
    Énomone ne váherexea vítukeino po'inu ûti yoko po'ímaka váhere vítuke. Itea hara
    vitúka kixoku kóyuiyea ûti, vitúkeovo xâne ákoti semekékexa, koane pónea uti kixoku
    vitúkeovo. Énomone akútea ne osó'iuti pâum ákoti kohiyákoati, koyuípeti ya áyui
    Páskoa.
  bmr-NT: Jaanegui masɨɨ Pascua jɨɨbaimoco meheetavequi tohimitɨco magañɨɨmoro, oono
    eedeelevaduraguiijɨ iimitɨguiijɨco mihicanɨcɨbadɨ. Jaamoro ɨvɨ toguiijɨma achahano
    maahuneriro meheetavequi abañɨtɨno jeebɨɨri, miyaaneri icano.
  fuf-fuf: Awa wota en waɗir juldeere nden lewen kiɗɗo, maa lewen bonki e bone, kono
    waɗiren nde bireedi laaɓal e goonga, ɗe aldaa e lewen.
  bhl-bhl: Beem dulum elote nu kame Kulais em Abanggayemse Ding be ibolow fukuneko,
    kalfongemoluwka! Kate, kame, sili sili kukuw so, wa kukuw so, suaem is kebe emdiw
    eisneng alik alik be kut elo da kolewsomi, wangweng kukuw so, kiol kuw kukuw so,
    belet is banim kukuw emdiw kuw kemoluwka!
  ons-ons: Ea wane ŋene peadaine mesikenane yis sogine, borikinane sot korop, yis
    so tanik manik qotkoine, yewa qeliŋ ware more, bret yis ine midaine, bret kilu
    kilutne sot midaine so wele yewarop gekene.
  con-NTPO: Tsa'cansi jinge Chiga manda'cho an'jen'choma añe, tssoru cupana'ccoma
    catiqquia'caen pa'cco tisu egae in'jan'choma catiye. Pa'cco egae tson'choma'qque
    cati'faya'cho. Pan cupana'cco mechoama anqquia'caen jinge ñotsse in'jamba tsa'caen
    ñotsse tson'faye.
  ghs-ghs: Oho quba dzuma noho habesareiqa nike quba togonoma oke qaatare. Ngiingi
    ma peranoma oho togoke qaateqa napai qupa sasari ma rikerikeho mee mekenoma naateqa
    ingonaitaquho dzuma nohoho ttaiqa naatemi abihota mekenoma naatakoi.
  peg-peg: ଲାଗିଂ ୱାଡୁ, ଆସେଙ୍ଗ୍‌ ପ୍ଡାନି ହୈନାକା କି ବାନ୍ୟା ଆରି ବାନ୍ୟାକାମାୟ୍‌ ହୈନାକା ହୁଦାଂ
    ପାର୍ବୁ ପାଲି କିୱାଦାଂ ହୁଦାର୍‌ ଆରି ହାତ୍‌ପାଲାକେ ହଇୱି ରୁଟି ହୁଦାଂ ପାର୍ବୁ ପାଲି କିନାସ୍‌
    ।
  txu-NT: Ga, Metĩndjwỳnh me irôbê mrãnh nhõ akatikam me kute katàt Metĩndjwỳnh mar
    kadjy kute djwỳponhbit kurja pumũ. Kritu gwaj bajaxwe pãnh tykkam gwaj badjwỳ
    dja gwaj katàt Metĩndjwỳnh maro baba. Ga, me kute djwỳ nhigot djà tũm kur kêtja
    pumũ. Gwaj badjwỳ dja gwaj bajaxwe tũm kunĩ kangan bamã aben kurêja kangan arỳm
    katàt Metĩndjwỳnh maro baba. Me kute djwỳkam djwỳ nhigot djà kêtjabit kur, kute
    djwỳponhbit kur. Gwaj badjwỳ dja gwaj bajêx kêtkumrẽx ne bakabẽnkumrẽx ne katàt
    Metĩndjwỳnh maro baba.
  eng-WEBU: Therefore let’s keep the feast, not with old yeast, neither with the yeast
    of malice and wickedness, but with the unleavened bread of sincerity and truth.
  gnw-NT: '@see-verse:1CO.005.007'
  mux-mux: Akiliinga ⸤Pulu Yili-nga angkellale-ni we omba pupa Juda-yambuma naa turum
    mele numanu siku piliingíndu Juda-yambuma-ni yis-ma pali liiku munduku kiliring
    mele⸥ Krais oliunga nimba kulunjurum mele numanu sipu piliimulúndu ulu-pulu-kísima
    kene tepu kis-silimulu uluma pali kene ‘yis uima mele’ nimbu mundupu kelepu, yu
    kape nimulúndu Pulu Yili-ni ‘ulu kake tílima’ nimba kanolemú uluma tepu, ung-sikama
    mindi nimbu molamili. ⸤Ulu akuma pllawa yis naa pelemú ili mele.⸥
  maj-NT: Kui b'a̱ maha, n'e̱sjeko̱honá S'íu̱ ni̱nku̱a̱n xi najmi tjíhi̱n na̱'yu̱
    san. Kui xi tsuhu̱ ra̱ nga najmi ta̱ kas'ejñajinná kju̱a̱ngak'un ko̱ kju̱a̱ch'onk'un.
    Tu̱ sa ní je kas'eyaná ko̱ na̱xu̱.
  bkq-NT: Awylygue, Deus xurâem kydawyly kyzenanâguenre, ize ato lelâ aguyjiene warâ.
    Ânguy kienokubyra kine, âkeá lelâlâ aguykenre warâ, Páscoa tientyguedyly ume,
    judeu domodo fermentubeom nedawympa atomo ara. Pão fermentu pebaom edawynly, Pymâ
    Jesus lelâ einwândyly xutuho.
  kue-kue: Ipre dembiye karaugl eraglkwa enge kande yenambuka enge nono okuna yis
    goglo indre dembiye karaugl erekramga, yis iwe tandaglme ya mambuno kinde. Nono
    bret yis paikrukwa indre ana enge kande mina dembiye karaugl ere tena mounga.
    Bret iwe nono nomano pesi yenan ana ka kaima mambuno i mina lotu eramga.
  cot-NT: Iroosacanicate imaica anquejetaquempariqueate shineventacaroca Paashicoa
    ipishoncaquerogueti maasano iroquetinica anempoantaca pan, iintsija avashiantamajajianaqueroqueate
    maasano teeca oncameetsateji ancomajamajajianaquempa, ancantamajajianaque aatoqueate
    amatavijantajiajitsi.
  bnp-bnp: I mavonga, si gi ratea a habu iea, nahea si gi kani a bret hosi i vona
    a is, ra naro hale. Si gi ratea a habu iea na bret i uka is vona, ra naro malamala,
