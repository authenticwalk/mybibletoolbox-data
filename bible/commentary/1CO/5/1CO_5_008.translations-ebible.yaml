  bef-bef: Yamofihi Kilisitotoga hepito legelo bito minalune luto beleti noseꞌnagu
    yisiti meniꞌina yamofihi foipana hiti moko lilata yisiti suhi li heꞌmi su holoto
    yisiti nasanaꞌa meniꞌilina nasana yamofihi etoꞌehina hapaꞌa lito to ka lamanaꞌa
    legeyaꞌamofihi nasana yamofihi nohuto legelo bito minalune.
  amm-amm: Tomuyo uwokaikokai koloni no moloi i monoi? No mo koma na tosalosokoni.
    Koloni ititouni saso na tikoni. Noinoso na, moi mo molo koiyauso namoliyo na alosimo
    monoi. Uo mulu noiyo yoiwo, noiyo atolokomo ukuwanoiwo. Kolaiso mo na kalo unumokoki,
    no monoi no mulu ititouni mulusoso niya taluwaikokoni, imo motu imo saso niya
    tolukasokoni.
  zaj-zaj: Kamba lusona lwa Pasaka vulukalile lutendigwa na mkate ulibule mela, avo
    natukale ukazi wa bila mela da mwaka, mela da vilozo na mbuli zihile, ila tuwe
    na ukazi ulibule mela, ukazi wa kuleka vilozo.
  chq-NT: La joon jmoo'¹³o' jmɨɨ²¹² pascua tyi' la ti la lɨ́¹‑ɨ coon'¹³ 'e tsáai¹‑tsi'
    joongɨ 'e jai'² lɨ́ɨ²na' 'e lɨ la lɨ 'iñi'¹ jo jeei¹ tyiian'³. Jon'on jmoo²¹o'
    jmɨɨ²¹² pascua tyi' coon'¹³ jilaa'²¹ 'e gó² jmoo²¹o' jon'gɨ' coon'¹³ 'e gó² 'ɨ¹‑tsi'
    'e lɨ la lɨ 'e tyiian'³ tsáai² do.
  swp-swp: Arinai mataasi wa ta abididini, obue beabeana eai nige’e, eo obue ououyalayalana
    eai, eo laulau baaeana eai nige’e, na falawa aana eai, nige se heobuei, ao‐mamohoi
    eo riba mamohoi falawana.
  bjr-bjr: Doo maqee maasa ainnaaqarara qoomaqara foora suqufi naannana suqufi ooruku
    siai feemuara foora naanaura. Naranaki mari oorukufa manda oosanara faqa faiqí
    anaasee narí ummuari narí ummuari imariana faqa kikiqusidanoo. Ooruku siai feemu
    kikiqusimariafa Yisuna ufamau fidaqa nisakadiki ikairi sia marirana faqa anoona
    ufa qimariana faqa minara qidanoo. Maasa putaaira oosana taikaqisoofaqa maqee
    amiqira naranara foora putaaira oosana faqa aaqara oosana faqa taikasee nisakadiki
    ikairi siaisa anoona ufa qimariasa naanna ramafi marianaura.
  aby-aby: Enoba iya Godinu wake naukaisi orou iyama iyanu ba me ukeka medifeke Yesu
    Kerisonu ukeka ari mane ukeifene ibake weakune. I meramawere ukeka yaisina adina
    yisidi bobo buredi ari medifeke ba ukekaini irauaiai ukeka i mane awoena yisidi
    me irauaiai farauwa ari ukeifene ibake weada weakune.
  eng-YLT: so that we may keep the feast, not with old leaven, nor with the leaven
    of evil and wickedness, but with unleavened food of sincerity and truth.
  jni-jni: Barki ani me, ca ti wuzi ni ori nuru sarki imum buzo imimare ikuzu, imum
    ibuzo imumare izenzen nan icara abanga.
  kne-kne: Isonga sin makifiestaan tako, adi tako mangan si tinapay ay waday labadura
    na. Din laydek ay kalien et sin biyag tako ay mamati, adi tako on-onodan di lawa
    ay ogali mo adi et din siged ya tet-ewa ay adi polos natapian si lawa.
  tgj-tgj: Klai ngonu vngbo dvmin pumja nga mani laju, vbvrikunamv, aku vpap rimur
    doonv alvmanv vtwng lokv mani mabvju, vbvritola vpap lvkmanv vtwng darwknv okv
    jvjvnv lokv mani gvlaju.
  gui-NT: '@see-verse:1CO.005.007'
  quc-TT: Xaq jeriꞌ qanaꞌtaj bꞌa ri Pascua man rukꞌ ta ri chꞌam ri man utz ta chik,
    are waꞌ ri mak xuqujeꞌ ri itzel taq jastaq xane rukꞌ chꞌajchꞌoj laj animaꞌaj xuqujeꞌ
    pa qas tzij. Pa ri nimaqꞌij Pascua, ri aꞌj Israel man kakiya ta chꞌam rukꞌ ri
    kaxlan wa. Man kaya ta bꞌe che jun aj Israel kuya chꞌam rukꞌ ri ukaxlan wa.
  heg-NTPO: Hmunan nu atuil Yahudi las kaa fesat Paska, nini ruti man in kutang nol
    bibit lo. Halas ni kit banansila el ruti man in pake bibit lo na. Tiata kit musti
    doh kit apan nia, le tao dais daat tas deken, nol tao atuil tenga las le dalen
    iil deken. Kit musti aa dais in toma ngas tutungus. Nini ela lam, atuli li ngat
    tam noan, kit daek totoang nas muid kit dalen in banan na.
  ptu-ptu: Dadi la tontä liukia' allo-allo tilalla' illaam penabanta umpengkilalai
    kalappasanta. La tatibea' indo bibi' hoti masäem, kalembasanna gau' kadaketa anna
    gau' bubosinta. Anna la taandea' indo hoti bakahu to tä' diboloi bibi', kalembasanna
    ingganna pa'palakoanta la tapalako sola unä' penaba sambulo-bulo.
  bzd-NTPO: Es kë̀ se' kàne Cristo köte̱wa̱ se' skéie, e' ké̱wö tkö'u̱k pan yöule
    iwölöwo̱ka̱ wa ese wa. Itkö'ù̱sö pan kë̀ yöule iwölöwo̱ka̱ wa ese wa. E' wà kiane
    chè tö itkö'ù̱sö ke̱kraë se̱ne moki̱ yësyësë ese wa. Kë̀ se' kàne itkö'u̱k se̱ne
    sulu tö s'sulu'we̱kewa̱ ese wa.
  kwf-kwf: Ma osiꞋana neꞋe nia ꞋunaꞋeri, ana kaidaꞋi kulu fanga ana na fafangaꞋa ana
    “DaofaꞋi LiuꞋa,” noaꞋa kulu kasi Ꞌania na beret Ꞌua neꞋe toꞋo ana isi ana abula
    taꞋangaꞋa saena, bore ma kulu Ꞌania lala na beret neꞋe noaꞋa ta isi ana abula
    taꞋangaꞋa saena, sulia na abulalaka saga taꞋifau, ma na fatalaka ka mamana logo.
  eng-WYC-2017: Therefore eat we, not in old sourdough, neither in sourdough of malice
    and waywardness, but in therf things of clearness, and of truth.
  eng-WMBB: Therefore let’s keep the feast, not with old yeast, neither with the yeast
    of malice and wickedness, but with the unleavened bread of sincerity and truth.
  zat-NTPS: Ca' naca na, dxal-la' gupá'adxu Laní Pascua chee̱dxu lu da naca du lazre',
    ne lu da li, da ca' zaj naca na ca xeta xtila da quebe nachixre na cua zichaj.
    Quebe gupá'adxu na lu da cale̱la, ne lu da zrinnaj, da ca' zaj naca na ca cua
    zichaj gula na'.
  spp-spp: Lire kurugo bwúuruŋi u à yaa ná yîrigeyirige yaani niɲjyeeni i ke, wuu
    àha kataanni pyi ná ur'e mɛ, uru u ɲyɛ katupwɔhɔyi ná pege. Bwúuruŋi u à yaa yîrigeyirige
    yaani baa ke, wuu wuu kataanni pyi ná ur'e, uru u ɲyɛ zòvyinre ná sèejwuuni.
  zty-NTPS: Che ḻen žaḻa' gonžo lni na', kege zoaḻen kwa gole žo'o, da' ẕḻoe'elen
    da' kegle da' bi zakan', san žaḻa' wkonlžo žin yet x̱til da' bi nzin' kwa zichj,
    yet x̱tilen' da' ẕḻoe'elen da' nak dot chawe', na' da' nak dot da' li.
  mek-mek: Kai laomai apala auga, palafa iuma mulamula ufaina koa iꞌopoga. Ke laomai
    felo auga palafa maini koa iꞌopoga. Ega puo iꞌa laomai apalaꞌi, ke papiau aafi
    apalaniꞌi laoga mainai Pasover miamiaga falakapa kai, laomai felogai, ke laomai
    koꞌagai Pasover miamiaga egaꞌina fakapa.
  aey-aey: Eunu ege egena Pasowa sab jec foqale. Euqa ege jis weledec, eu silailna
    kobol qisol mecca, toodu egena Pasowa sab jec cain foqaun qa ege bred jisca qee,
    eu cataniec kobol meleca, toodu egena Pasowa sab jec foqale.
  urd-GVH: इसलिए आइए हम पुराने ख़मीरी आटे यानी बुराई और बदी को दूर करके ताज़ा गुंधे
    हुए आटे यानी ख़ुलूस और सच्चाई की रोटियाँ बनाकर फ़सह की ईद मनाएँ।
  ycn-ycn: Ñaquele chuhua Jesucristo ja'apiyá i'imacana nacuja hue'emajé. Palá la'acana
    nacuja hue'emajé. Quehuácaje puráca'aloji chuhuaja hue'ejnataje huecó. Uncá hue'emalaje
    huamanaicho la'acana nacú, pu'uhuaré la'acana nacú hua'até. Jupichumi huapechu
    aú calé huala'á ilé que i'imacá.
  djr-djr: Go limurr buku-ḻuŋ'thunna bala märr-yiŋgathirra ŋurikiny ŋunhi limurruŋgalaŋawnydja
    Ḻäy-djuḻkmaranhamirriw Bimbiw, yakan ŋuriŋiyiny ŋäthiliŋuynydja burrpuyny'tja
    ŋayaŋuy, ŋany ŋuriŋin ŋayaŋuynydja ḏarrtjalkkunhawuyyun ga yuwalkthun.
  kvg-kvg: Yaq nakémbá. Ni andé Pasova khøuwa kandambaqape zí꞉goném. Av Zu ezoqam,
    Pasova khøuwa-te, flawa awenege poponøvem nonqo-us gi꞉nqagevematun, ni matev soqøsoqa
    neka manqa-zapazapa vinivinimba, āv tabizi꞉-nqagím. Neka av Pasova khøuwa-te,
    flawa ndakinak poponøvem nonqo mbain gilouzatun, ni matev eqeieqei, āv tabizi꞉gú
    neka unimanqatin manqat mba bizī-manqate.
  rug-rug: Gua asa, ke mada keha luli sarini pu kopu nia sa Inevaṉa Tanisa Bereti
    pu Loke Isitina, mada okipania sa isiti koana, sa isiti tana ṉinovaṉovala pa tie
    meke kinaleana, mada toa nia sa tinoa viana, meke hinokara.
  hop-NT: Noqw ōviy itam soñawnen hisatvek̇enit qa yank̇ahk̇aṅw nōviwhqat hintsatsk̇ani.
    Pam pēk̇eni qaunaṅwtalqatsit, pu nukpanqatsit tuawi’ta. Nīk̇aṅw uma pölavikit
    qapek̇én’oyiwhput, unaṅwat antsanihqat, piw qaatsanihqat tuawi’taqat yank̇ahk̇aṅw
    put hintsatsk̇ani.
  san-URD: اَتَح پُراتَنَکِنْوینارْتھَتو دُشْٹَتاجِگھاںسارُوپینَ کِنْوینَ تَنَّہِ
    کِنْتُ سارَلْیَسَتْیَتْوَرُوپَیا کِنْوَشُونْیَتَیاسْمابھِرُتْسَوَح کَرْتَّوْیَح۔
  heb-LB: ולכן הבה נחוג את החג – לא בשאור הרשע והעוולה, אלא במצות הטוהר והאמת.
  caf-NT: '''Et huwa ndi netus lhusíya whunats''ulnih ''aw lhes ilhjut, ''i bulh ilah
    hoh whunats''oolnih. Ndi lhes ilhjut, ''i hoontsi'' ''ink''ez lubeshi ''uts''ulh''en
    ''i k''una''a ''uhoont''ah. ''Et whunts''ih ndi k''an ''et lhes chantéldoh ''i
    ''int''ah be ts''ah''un ''uhoont''ah ''ink''ez khunek ''alha ''int''ah k''una''a
    ''uhoont''ah.'
  mio-NT: Chacan cuu cha na cua cusii ini yo chi ra Ndioo. Ña cua savaha ca yo ndavaha
    ni. Ña cua savaha ca yo cuati, soco cua coo vaha yo, ta ña cua sandahyu ñahan
    ca yo.
  srq-NT: Nyebe nandeɨco turã na Dios rese, mbae ɨcuã naa naa ndocoɨ̃. Cochee nandeɨco.
    Nandeɨcuã nandesecha ja.
  kje-NT: Ende lolo iknik morimori eni, na'amoli ik hi'i lernohi ri Yahudi rir lere
    alam lalap onne. Lere onne hir sopoledi ragi, la ra'an roti ma na'alehe ragi.
    Onne nin panaeku yon ik hi'i dohohala noro ha man ailanna, maa wa'an rehi ik kodi
    aki man mou hi'i ha ma namlolo mamani. Onne penia naisa ik ka'an roti ma na'alehe
    ragi.
  gaz-gaz: Kanaafuu kottaa raacitii moofaa yookaan raacitii jalʼinaatii fi hamminaatiin
    utuu hin taʼin Buddeena Hin bukaaʼin kan qulqullinaa fi dhugaa of keessaa qabuun
    ayyaanicha ayyaaneffannaa.
  kud-kud: Na yada guyaune tapaihowaidi, nigele mayada mumuga yababa aidiyena, na
    hesi mayada mumuga masemaseledi yo dumwaluna aidiyena.
  urb-NT: A'erehe mã peja ima'e ta ke aja jaxo. Mã peja jande py'a juhyk, aja jaxo.
    Amõ namõ pandu rahã, mã peja jetehar te ke jõ japandu. Ma'e jaka'u te'eha ke mã
    peja jama'ema'e ym jaxo. Amõ ta rehe jaxer ai ame'ẽ ke mã peja jama'e ym tĩ.
  fra-LSG: Célébrons donc la fête, non avec du vieux levain, non avec un levain de
    malice et de méchanceté, mais avec les pains sans levain de la pureté et de la
    vérité.
  san-HK: ataH purAtanakiNvenArthato duSTatAjighAMsArUpeNa kiNvena tannahi kintu sAralyasatyatvarUpayA
    kiNvazUnyatayAsmAbhirutsavaH karttavyaH|
  cak-SNT: Kabꞌanaꞌ cꞌa ri kanamakꞌej Pascua ri can ketzij. Man nakacꞌux ta simíta
    ri cꞌo levadura riqꞌuin. Kabꞌanaꞌ cuenta-kiꞌ choch ri pecado. Kayaꞌ can nojiel
    itziel tak kax ri ncaꞌkaꞌan. Y can ketzij ta nojiel ri nakaꞌan y ri nakaꞌej, man
    ta riqꞌuin caꞌyeꞌ kapalaj.
  uvh-uvh: Ka indi ofa ning sipsip kareng ka Jisas wara'guk kuma' ikem, wara' naktangka
    aming dabik indi Anutuning arantagim sini' ironga wa indining iikni' u tipgidaba
    waraga' wa napa' yis ningda'ning ka sasuk kadagang a kadapmang kadagang timini
    u tanga kayontam. Ning tanga kadapmang inga'ni ka sasuk fafandangeng kareng tanga
    iik a midi a kane beng guksa' tipkadofi wara'ning ka Juda aming wari tangsana
    Pasova ning baret karesi ka yis guk mokngang urang niaging ningda'ning beng sini'
    tantam.
  ino-ino: Ani yafe a'ke'ainaka vaya'moki sipi sipi he'a amuse hu'naya akufa kava
    huta amuse nehuta Anumayamona a'kame ne'uta vaya afita haviya hupatesuna kava'ae
    hao'otake kava'ae ataleteta afita alakepa hu'neta aole lakesa o'afita lamake ke'ake
    huta maisune.
  gnn-gnn: Go ŋilimurru dhukarr-yarrkmaramana, dhawaṯmaramana ŋunhiyi yätjnhanydja
    märr ŋilimurru yurru buku-ŋal'yundja goŋmirriyirrina Garraywala waŋganyŋurana,
    dhuwurr-yätjmiriwnha ŋula nhämiriwnha yana; ŋilimurru wokthunna nhanŋu ḏarrtjalkthuna
    ga yuwalkthuna wal'ŋu ŋayaŋuyu ŋilimurruŋgalay.
  yal-yal: Nayi, en xa na sanla raba a kiini. En nama a liga buru rate se fonna ra
    naxan luxi alo maraɲaxun nun fe ɲaxina. Koni en xa a liga alo buru rate seen mi
    basanxi burun naxan na, sariɲanna nun ɲɔndini.
  cnt-NT: Jaun₂ lë₃, jme₁go₃ jniog₄ Jmɨg₄ jaun₂, on₃jua'₅₄ quian'₅₄ levadura gui'₅₄,
    on₃ guë'₂ quian'₅₄ a₂'lɨg'₅₄ qui₂dsɨ₂jŋia₅ dsɨ₅ jniog₄ ja₁con₂ rɨn'₅₄, on₃ guë'₂
    jmó₁ uɨg₅ dsɨ₅ ja₁con₂ rɨn'₅₄; të₂le₃ jme₁go₃ jniog₄ quian'₅₄ jág₁ tí₅ dsɨ₂jó'₃.
  tif-tif: Numi Pasova kaami fiyaap duumin kaa yak kamasi kaami yiis mafak kaa kutaldak
    tiimin disa, kaa ban kemin so, aa atin kukup mafak so, kiimi sang kiita ko. Kemin,
    kaali kela-lomdup bret yiis dinim ata kuluu-lom numi Pasova inin am daanu kaali
    in-bom ale, fiyaap dumalup o. Bret yiis disa yo, kalbu kabak-ali aket fukunin
    tambal so, kuno tituun eng bakamin so, kiimi sang kiita ko.
  nlx-nlx: तानकेरता आवो आपु तिवारा माय खुसी केरता नाहते जुनाला खमीर माय एने नाह गेलेत
    एने खाराबान खमीरा रेन, पुण हुतरो एने खेराय ने अखमीरी रोटा माय।
  apw-NT: Áík’ehgo haląą, łenágodáhgo náda’idįįhíí da’áík’ehgo begoz’ąą le’, báń benilzoołé
    doo áníidá’ be’alzaahíí doo daahiidąą dago, dagohíí báń benilzoołíí k’ehgo natsekees
    o’ṉí’híí ła’íí nchǫ’go ágot’eehíí bił alzaahíí doo daahiidąą dago; áídá’ báń benilzoołé
    dá’ádįhgo báń alzaahíí nádaahiidįįh le’, áí báńhíí nłt’éégo ła’íí da’aṉiigo natsíts’ikeesi
    golzeego ágot’ínihi.
  gum-gum: Inchawei nambe tru Pascua Fiestan marøppe, tru kølli levadura lataigwan
    tøga marøb kømøgun, tru kaig martrabgøba isub, chine trømbøig maramigwangøba isub
    indi levaduran. Treeg kømøtø, tru pirri chi levadura chigaig lataitøga fiesta
    margun, tru pirriyu chi lindisaimíig chi sørig chigaig, ciertongue.
  not-NT: Aro intsome anganinabentiri Quirisito. Intsome angante ora caninari osiaquimaro
    pan ora te ine piponganta. Yamai imitocotaigái Quirisito arota quero amatobianti,
    querootisati aguisatsatanti, querootisati acantiro pairorapagueraca cagaro caninaro.
    Ora te onganinate posigaro pan ora inatsi ora piponganta.
  plu-plu: Nikwe uyay tipiknene akak gihiyakemni kibeyne. Uyay miniw ariw hiyakemniki
    mbeyepye patehwepye. Uyay tipiknene akak hiyakemniki barewbetnene inyerwatnene.
  iou-iou: Unita ämawebe Pasova ketem näna yäŋpäŋä yis biani ureŋ täŋpä kuk täkaŋ,
    in udegän momijin ba kädet wakiwaki u kudup kaŋ peŋ morewut. Ude täŋkaŋ bänep
    siwoŋi terak, käräga yiskät nämo awähurani ude man bureni täŋo kädet iwatpäŋ kuŋat
    täkot.
  ntp-NT: Dai poduucai aatʌmʌ gʌaagai iscamaisoimaasi ivuaadagi dai cʌʌgacʌrʌ oidaca.
  rai-rai: Io, i koina baa anundaat lalaaun in welaar ma ra taara baa diat paam a
    lukaara na waan likaai. Koku daat paami ma ra is baa ia maul. Ia maa a aakaina
    mangamangaan ma ra dur na mangamangaan. Daat a paami ku ma ra bred baa pa ta is
    uni. Ia maa a gomgom na mangamangaan ma i lingtatuna.
  haw-1868: No ia mea, e malama kakou i ka ahaaina, aole nae me ka hu kahiko, aole
    hoi me ka mea hu o ka hoomauhala, a me ka hewa; aka, me ka mea hu ole o ka manao
    maikai a me ka oiaio.
  ffm-ffm: Ndennoo, teddiniren iidi oo ko wanaa luutti e bone hono no ƴuufinirdi kiinndi
    naa ƴuufinirdi coɓundi naa mbonndi. Teddiniren mo buuru mo walaa ƴuufinirdi, buuru
    laaɓal kaɲum e goonga.
  arb-NAV: فَلْنُعَيِّدْ إِذَنْ، لَا بِخَمِيرَةٍ عَتِيقَةٍ، وَلا بِخَمِيرَةِ الْخُبْثِ
    وَالشَّرِّ، بَلْ بِفَطِيرِ الْخَلاصِ وَالْحَقِّ.
  cop-CNT: ϩⲱⲥⲧⲉ ⲙⲁⲣⲉⲛⲉⲣϣⲁⲓ ϧⲉⲛ ⲟⲩϣⲉⲙⲏⲣ ⳿ⲛⲁⲡⲁⲥ ⲁⲛ ⲟⲩⲇⲉ ϧⲉⲛ ⲟⲩϣⲉⲙⲏⲣ ⳿ⲛⲕⲁⲕⲓⲁ ⲁⲛ ⲛⲉⲙ
    ⲡⲟⲛⲏⲣⲓⲁ ⲁⲗⲗⲁ ϧⲉⲛ ϩⲁⲛⲙⲉⲧⲁⲧϣⲉⲙⲏⲣ ⳿ⲛⲧⲉ ⲟⲩⲧⲟⲩⲃⲟ ⲛⲉⲙ ⲟⲩⲙⲉⲑⲙⲏⲓ..
  sri-sri: Irasirirã marĩ ñerĩ iririkʉdeare pirikõãrõ gããmea. Ñerĩrẽ iriro marĩrõ
    ããrĩrṍ gããmea. Irigatori marĩrõ, diayema õãrõ werenírĩ merã ããrĩrṍ gããmea.
  nal-nal: Malasing ma xa daxa dia dina malasing aubina ina dit nimniman pana amun
    saan kula Raan Laba Iwana Zangas Fasaalang. Dina wen giu wana a is kabaar. Naan
    kanaan amun matmalabuk taksaat ma amun matmalabuk ka mitikaai. Dia dina giu be
    wana a raraba ina xawit ta is lamaskana. Naan kanaan amun matmalabuk ka ninis
    ma xa vaaratunaan.
  kyq-kyq: JꞋɔn̰te Ꞌtɛɗki laajege ute mappan kɛn ɔk ɔrɔm do dɔkin̰ se. Ɔrɔm ese se,
    je taaɗ ute nakgen jig eyo ɔɔ ute nakgen kusin̰a. Anum kꞋtɛɗki laajege se ute
    mappan kɛn ɔk ɔrɔm eyo, kɛse je ɗeekŋ ɔɔ ute maakŋ kalaŋ ɔɔ ute kɛn mɛt ki.
  kwd-kwd: Ma tofuna ngaia 'e 'ilo'oo, na alata goru ogu na nga Fafangalaa na Tala
    Riunga, goru sia agea mola 'ola 'e ria ne'e 'ilaka'u 'anilana mola nga beret 'ua
    ne'e to'o na iist 'i 'ubulai, tafe'ua ma nga abulongaa adauru 'ani odo te'efou,
    ma nga fata ladauru 'ani kwala'imori la'u mola. Nga 'ola lo'oo 'e 'ilaka'u 'anilana
    mola nga beret ne'e 'ame to'o na iist 'i 'ubulai.
  ded-ded: Imocac amma nenang uuha esea yisgoc, imocac ngaba nga faka mangana wadacma
    faka kongaha nga yoac foragoc, imocac ic sogong yisha kpac mekecbisina.
  ewe-ewe: Eya ta mina míaɖu nu, ano nu le Kristo me be míatsi nyuie le kristotɔ ƒe
    agbenɔnɔ me, eye míaɖe asi le agbe vlo siwo míenɔna tsã la ŋu, adzudzɔ fuléle
    kple tamesesẽ, ke boŋ mina be bubu, nyateƒetoto kple nu si le eteƒe la wɔwɔ nanye
    míaƒe gbe sia gbe nuɖuɖu kple nunono.
  nuy-nuy: Wudani-yung-gala, ngagurru yagi ngurru-burrangi ngarra-margiri warra-mulung-aynbaj-guy,
    ngagurru ngaambu-waṉbina yij-mamaaḻang-galawaj, marri anaani ngaambu-yambina yijgubulu-windiyung
    anaani.
  cop-BHC: ϨⲰⲤⲦⲈ ⲘⲀⲢⲈⲚⲈⲢϢⲀⲒ ϦⲈⲚⲞⲨϢⲈⲘⲎⲢ ⲚⲀⲠⲀⲤ ⲀⲚ ⲞⲨⲆⲈ ϦⲈⲚⲞⲨϢⲈⲘⲎⲢ ⲚⲔⲀⲔⲒⲀ ⲀⲚ ⲚⲈⲘ ⲠⲞⲚⲎⲢⲒⲀ
    ⲀⲖⲖⲀ ϦⲈⲚϨⲀⲚⲘⲈⲦⲀⲦϢⲈⲘⲎ ⲢⲚⲦⲈ ⲞⲨⲦⲞⲨⲂⲞ ⲚⲈⲘ ⲞⲨⲘⲈⲐⲘⲎⲒ.
  buk-buk: Bocdinaŋ dec atec yist akwa naŋ ŋahu sip mêtê sac, tôm lau Israel-ŋga naŋ
    sêkôc yist hoŋ su yêc ŋac si andu têŋ ndoc Pasowa-ŋga. Ma asa nem lêŋ tiwakuc,
    tu bu andi atôm bolom yist mba-ŋga, naŋ ŋahu hêganôŋ lêŋ ŋawasi ma lêŋ yom ŋandô-ŋga.
  pri-NT: 'Ba [na bà] pwamaina ê tòotù Paséka, [wàibà tèpa *Juif, â bà] pa ê poloa
    na bwaa âmuê na ticè nyaa kêe, â bà naaco ê poloa béaa na èpà. [Wàépwiri ê câmu
    ba kâjè diri]: Jè naaco ê pâ tûâ na èpà, â jè pâra na ê âjupâra.'
  zpq-NT: Da'nan' cheyaḻa' cuejyic̱hjcho bite'teze da' mal, cont gaccho ca to beṉe'
    cobe, soacho do yic̱hj do laže'cho na' goncho da' zej to ḻi.
  por-TFT: Portanto, comemoremos o fato de Deus nos ter livrado do castigo do nosso
    pecado [MET], da mesma maneira que os judeus comemoravam a Páscoa para celebrar
    o fato de Deus os ter livrado de serem escravos no Egito. Mas eles verificavam
    se não havia na massa nenhum fermento velho. Eles comiam pão sem nenhum fermento.
    Semelhantemente [MET], estejamos certos de que não haja nas nossas congregações
    pessoas que estejam agindo de forma maliciosa para com outros, nem de forma iníqua.
    Pelo contrário, verifiquem se os membros da congregação [MET] são pessoas que
    estão agindo de forma sincera e dizendo a verdade.
  gwi-NT: Vit'eegwijyąhchy'aa nats'ąą gwaroondaii diinoonyąą gwik'it gwaroondaii jaghaii!
    Christ vik'injireheeghit gwehkįį dąį' nats'ąą gwarandaii gwik'it gwireheendaii
    kwaa, chan tr'agwaanduu t'igwehee'yaa kwaa, gwiizhit Vit'eegwijyąhchy'aa deediinahnyąą
    zhrįh gwik'it t'igwehee'yaa. Gwik'injiighit kwaa nąįį łi'deegwidlii deegwinyąą
    t'igwinyąą gaageheendaii geenjit khit ts'ą' oots'it kwaa haa gireheekhyaa.
  gvn-gvn: Bamangka Passover nukanjiku, jana yeast yilban, jana yalaku. Jana bread
    balan-balan nukan, milkanga kujinka Godungku jananin juran-bungan. Ngana must
    buyun-buyun yilba, yala jana yeast yilban. Ngana kari kuliku bundarika, kari buyunjiku
    bundarika. Ngana manubajaku bundarika.
  nhy-NT: Ijkón kiné, ijkón ken judiojtin mach kikuaj in pan katlej kipia levadura
    itech ilwitl de pascua, tejwan noijki ma tikkawakan in tlajtlakole iwan nochi
    tlan amo kuale, iwan ma tinemikan ika melajkayotl iwan ika kuale toyelis inawak
    Dios.
  asm-FB: এতেকে আহক, আমি পুৰণি খমিৰৰ পিঠাৰে অর্থাৎ পাপ স্বভাৱ আৰু দুষ্টতাৰে নহয়,
    কিন্তু সৰলতা আৰু সত্যতাৰ খমিৰবিহীন পিঠাৰে পৰ্ব পালন কৰোঁহক।
  okv-okv: Avoeto ungotena pondo indesora te ‘bread’ matu pajirari sivo ikeora avo
    ari sasapura te tumote toto ‘bread’ sivo ikae avo tunga javotoho na jo jamo jamo
    ari te ke be te na indie iresora
  mxt-NT: Yucuan chaha tahán chi cachi coo yo cuenda cha chihi̱ maa ra Cristo cha
    catyi yo. Ta sandoó yo cha quiñi caa cha sacuvi̱ yo ityi chata cha cuví tari yuchan
    iya chahnu. Ta cahán yo maa maa ri cha ndicha chihin cha nɨɨ iñi yo. Vatyi cuví
    chi tari pan cha ñahri yuchan iya yɨhɨ́.
  tzo-NT: Hech yu'un nichimuc me co'ntontic ac'o jna'tic ti nijcol xa loq'uel ti mozoil
    yu'un ti mulile. Mu me xlic jcha'pastic yan vuelta ti c'utic chopole. Puru lec
    ac'o jnopilantic, puru lec ac'o jpasilantic.
  ind-AGS: Jadi mari kita rayakan hari raya ini, bukan dengan ragi yang lama yaitu
    ragi kejahatan dan dosa, tapi dengan roti yang dibuat tanpa ragi, roti ketulusan
    dan kebenaran.
  omw-omw: Karaisira tiriara ru kyorara tita, nrivaqe vekyahu nyato kyarara votima
    kye nreqata taupataira vatama kye mpereti uta taira qaqira kye, mpo mpereti hia
    taupataira vata uta taira nramwaqi quara. (Mwi quara okyara tirera nrivaqe Kotira
    aanraqaa nrohiqatama uaqia hi kyaiqara qaqira kye kyuqe kyaiqa qutaa kyaiqa nraahu
    varaqi quara.)
  yrb-yrb: Enoba ya naueta uwarama yanu siosawere ueta ekodifete Yesu Kerisonu kobere
    imueta imufene watane. I siosawere ueta nesia bodere yisiti ari ekodifete ba ueta
    torowa reka faraua ari uteibene iba watane.
  maa-NT: Koií kjoa̱‑la̱ jñá, k'oa̱á s'ín ki̱náchrjeé s'eí nga jyeé kisìkítsa̱jnandei̱í‑ná
    Nainá kjoa̱ ts'e̱ jé, koni s'ín xi̱ta̱ Israel k'e̱ nga Paxko̱ nga sítsjeè ni'ya‑la̱
    nga faáxìn yije na̱'yo̱ san. Jñá, k'oa̱á ti̱s'ín chja̱àxián kjoa̱ ts'e̱ jé ko̱
    kjoa̱ ch'o ko̱ nguì kjoa̱tsjeè ko̱ kjoa̱kixi̱ si̱kjeén k'oa̱á ngaya‑la̱ koni i̱nchra̱jín
    xi tsjìn‑la̱ na̱'yo̱ san.
  mcq-mcq: Roe nú ijihunaꞌe sora ijava. Harava kaꞌene isitia sahasi jihunijaho pane
    ꞌee isitia kaꞌene sisea vwihajujaho pane ꞌee siseijija pana. ꞌEnakaivo harava
    isitia paꞌana kaꞌene nimaa nimaa ꞌee ariramaajino vena ijava.
  sus-A: وٌن شَ نَ سَلِ رَبَ سّنِيّنيِ كُي. وٌن شَ قٍ كٌبِ نُن قٍ حَاشِ بَ وٌن يَ
    مَ، عَلْ لّبِنِ قٌرِ بَمَ وٌن مَ بَنشِيٍ كُي كِ نَشّ نَ سَلِ. نْندِ نُن بْحّ قِيشّ
    شَ لُ وٌن يِ رَ. نَ كُي وٌن مِسَالِمَ تَامِ لّبِنِتَرٍ نَن نَ.
  jpn-1965: ですから、私たちは、古いパン種を用いたり、悪意と不正のパン種を用いたりしないで、パン種のはいらない、純粋で真実なパンで、祭りをしようではありませんか。
  fra-SBL: Célébrons donc la fête, non pas avec du vieux levain, ni avec un levain
    de malice et de méchanceté, mais avec les pains sans levain de la sincérité et
    de la vérité.
  yka-yka: Hangkan hep peggeˈ sandel kite pu si Isa Almasi, subey ne lebbahante addatte
    malaˈatin duk meˈ hinangante magdusehin. Duk subey ne hāp teˈed addatten bi duk
    subey dambūs-būs ateyten nuhut toloˈ mabennalin.
  mle-mle: Adiy yay dikidi guwaar mwugiydik kupwaraap til kwiy wapakuw, viyakita kwiy
    kina pik, atampik nyan may, vaal likidi kupwarapa yaab wapakuw, tugwaam nanadiy
    mawulawa mwiya mwiyab kwanaak.
  shp-NTPO: Jaskákinra, ja *levaduraoma akana pan keskabo ixonkaya, ja *Pascua fiesta
    akai keskábo noa ikanti iki, ja iki, ja kikinhakin shinannai, itan ikonkon shinanya
    noa iti. Ja moá aká *levaduraoma keskábo ixon, ja iki, ja jakonma jawékibo jainoax
    jan noa cheatai jawékiboribi.
  aom-aom: Nosi sisëho uehorovoromo vuonugëꞌëro jiëꞌëro ëhuni Jew rajehu i dë huaje
    osoho sisë höromo vuonugoromo evare God-hu Vörö Tugohade Sörö ijaruëhi no ëhi
    jiëꞌe muoho vaeromo nu huohue mu sisë gö gö vuonugoꞌi God-hu vörö tugohahuade
    muoho uehorovoromo maemu raromoꞌejo.
  geb-geb: Maaŋ muuŋgip, nzan kɨrɨ tɨvi, nta mba tuga bakɨmen rotur muun zav bigi
    bevahegap ki gumgir farar muuŋgip wari kɨri. Nza mba harigi gumgi ga nzuav ndavi
    mbarɨgi tɨvi gum tɨvi mbatɨgi, nza zam nta thav, nta vhararim, nta nza thav sarim,
    nza guma mba tuga bakɨme ndɨkndɨgap, mba tuga bakɨme nzuav wo bigi bevahav wo
    phenan ki is vuri, ana zam nta ndiav nta fuasuegi fara muuŋgi kɨri. Nza maaŋ muuŋgip,
    nza ndavi vheri ŋgaravra kɨv, guigira buni suanga. Mba tɨv, ana is ki fhuv viktuma
    kama farar muuŋgip nzan kɨrga.
  bsj-bsj: La nyori dila bi more duklumebeu ki camfuwam car, cam fuwambo wuro no ki
    dambo bwireu. Naweu, bi ma duklume be ki Tiilita mani ki chamfuwam chari bilenkeret.
  cak-cak: Tikabana' achel can ta jumul rojc'o pa nimak'ij pascua, y achel niqui'en
    ri nuvinak israelitas, niquelesaj ronojel levadura pa tak cacho richin c'o che'el
    yec'uje' pa nimak'ij, quiri' tikabana' roj, na'ey tikaya' can ri itzel c'o pa
    kánima chiquij ch'aka' chic, y tikaya' can chi nikabanala' itzel tak no'oj. Can
    ta kitzij y xe jun ruvech ri nika'an y nika'ij.
  chf-NT: Unejob jinq'uin u cänäntijob ni q'uin ch'uj jini u laj äctijob u c'uxe'ob
    ni waj que uti t'oc jini u jusesanba, y u c'uxijob ni waj que mach äc'binti jini
    que u jusesanba. Ca' jini no'onla bada c'änä cä laj äctanla ni cräxle y upete
    malujle que u c'ote t'oc ca' a wälä jini que u jusesan ni wajba, y c'änä chich
    cäle'la seq'uen ni tojba y cä chenla tu toja.
  tlf-tlf: Kale numi Pasova umi deng tebemin uyo, nuyo yak siin umi yiis mafak uyo
    kwep mek daagamin ba kale, boyo fengmin so e minte atin kuguup mafak so umi sang
    uta ko. Kale boyo kupka-nulup e, bret yiis binim uta kulu numi Pasova umi am daanu
    uyo, un-bom deng kup tebe-bom-nulupta o ageta kale, bret yiis binim o agan-bo
    boyo ki, aget tambal kup fugunin so e minte tuluun weng bagamin so umi sang uta
    ko.
  piu-2006: '@see-verse:1CO.005.007'
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ jeꞌ ricab nok reꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel nankanimej
    wach i ninkꞌi̱j Pa̱scuwa, riwi̱ꞌ chi keh chi ar maꞌ nkacꞌux ta i caxlan wiꞌc jeꞌ
    ru̱cꞌ tikꞌimaj ru̱cꞌ sipsbal wach, jeꞌ woꞌ riwi̱ꞌ chi keh hoj aj niminel chi nakacꞌacharic
    ru̱cꞌ sakil wach noꞌjbal eh jeꞌ woꞌ ru̱cꞌ coric wach cꞌuxlis. Jeꞌ woꞌ, riwi̱ꞌ
    chi keh chi nakacꞌacharic chi maꞌ reꞌ ta cꞌahbilal chꞌi̱l i noꞌjbal pokꞌbal xaꞌaw
    wilic cho pan ka̱mna.
  tue-tue: Teero tiirá, pã púuri tiirére cõãrãbiro ñañaré tiirére duuáda. Pã púuri
    tiirére wʉ́oya manirébiro niiãda. Teero tiirá, ãñuré tiidʉgára, tiiditóre manirṍ
    Cristo marĩrẽ tiibosáriguere ʉseniremena tiiáda.
  bjp-bjp: Pesu, kere arae fanu ae ri tel Ngasa na Liuliu Kulef. Gong kere tel u ini
    is tofe, i e sinang laulau ke sinang ae i duh, gong. Keren tel u tom ini sinang
    ae i tekentu ma biil ti garan lo, arae beret ae biil ti is lo.
  xon-xon: Nima pu na, cha ti li ji Lakr‑jer aajim, ki ŋmɔ boroboro u kaa kpa nnyɔk
    na, ki di boroboro aanyɔkpok lii. Maah len pu na le ye ke ti li dak ilandak i
    ŋan na, ki li ŋani mbamɔm, ki di bakaa ni titunwanbir lii.
  tzo-ZNT: Yechꞌo un acꞌu jyules ta joltic ti lisloqꞌuesotic xa ta mulil ti Cajvaltique.
    Jaꞌ acꞌu jnoptic ti cꞌusi leque, mu xa yaꞌuc jnoptic li cꞌusi chopole.
  mpm-NT: Nusa ti na koo sɨɨ ini yo ja nukuꞌun ini yo nava ni jiꞌi Cristo jaꞌa yo,
    ti tukaa kondoꞌo ini yo taka jniñu nava ni saꞌa yo na changa ga kandixia yo Cristo,
    chi undi nuu ni ka jika yo jiin jniñu yo ja kuu nanu ja yɨꞌɨ levadura. Ko vijna
    ka kuu yo nanu staa stila ja tu yɨꞌɨ levadura. Ja yukan na kundio ini yo ja siuku
    ndaa yo jiin jnuꞌun Cristo Jesús.
  ots-NT: Nugöjʉ, rí ntzöhui gu mbe̱nijʉ ja ncja gá ndu̱ guegue pa gá ngʉzquigöjʉ
    ca rá nttzo ca ndí tu̱jʉ. Eso, gu cjʉhtzijʉ ya göhtjo tema cosa rá nttzo. Ncjapʉ
    gu jojqui yʉm vidajʉ pa gu cuatijʉ ca Ocja̱, göhtjo mbo ʉm tzi mʉyjʉ. Jin gu hñojʉ
    madé jár hñu̱ ca Ocja̱, madé jar hñu̱ ndí tɛnijʉ má̱hmɛto. Gu pɛhtzi ʉm tzöjʉ
    digue cʉ cosa cʉ ndí øtijʉ ma̱hmɛto, cja̱ gu jɛjmʉ ya. Gu ungui ʉm mʉyjʉ pa gu
    øtijʉ ca rá zö.
  hoy-hoy: इदुरसाटी बरी, नाव हाब्ब दा खुशी मानसाता, ईदारा हाळोद खमीर टु अदिक ना बुराई
    अदिक दुष्टता अन खमीर टु, लेकीन सीधाई अदिक सच्चाई इन अखमीरी रोट्टी देल.
  amo-amo: Bara nani na tisu ubuki nayi abo, na nin nyist ukuse ba, uyist na udin
    dasu nin likara linanzang nin magunta, amma nin mborodi nsalin nmucu ucine nin
    kidegen.
  pjt-pjt: Ka palulanguṟula uti palunya ruuru kulinma, munu kura wantira ngunti wangkawiyangku
    tjukaṟurungku Jesunya waṉanma. Panya Jew tjuṯangku yiitja wantipai munuya mai
    pilytja kutju ngalkula ruuru kulilpai, palu puṟunytjula uti kura wantima munula
    Jesunya ruuru kuliṟa tjukaṟurungku waṉanma.
  cwe-cwe: Lelo chitende dugila da Pasaka, siyo kwa lusu diya da umwaka na lusu da
    wihi na uhasanyi, mbali kwa gate hadigumigwe lusu na gate da kusafya na ukweli.
  daa-NT: Ɗo bi ŋaar-ak, goyinte ar gee kuuk awalle iidiytu iidin ta Paak iŋ gelbin
    ka cawar ho iŋ seene. Yampa, dakinte goyenno ar ŋuur kuuk iidiyiit iidin-at iŋ
    zunuubinna ho iŋ jookumuwco-ata.
  mlp-mlp: Pasova akamnib Isrel on mataw in gigo humab na emnan haqad gigo bitab yis
    kwaziqta usaqta na ginuwim tuhuneg bugayta. Nazaq iyan in daq emayta nazaq nog
    i emuqmo. God i gidimun tonta na ago i anadin emad i giholib yis kwaziqta na muzad
    i gigo daq meqinta nagan gileh negad ginad meqinta na i muzid lehanmo. Lehid teq
    i bret ago yis haiqta nog osad i gimileq a hi iyad gamuk helta adan emad osuq.
  ape-C: Douk namudok aria apak ta munegabe apak kanak aria mupe munek garibog um
    muwok agundok debeiguni Pasovaigun worigun. Apak ta mukahuk agabus eneheneh apakih
    yoweihi aih kabi douk arpesh apa shawashakuk yarisi yis aria shape shenek garibog
    um agundok debeiguni worigun um shuwok bret yis wokati um. Aria apak ta mugipesh
    yopihi aih huni adurin atinyi baraen.
  bgs-bgs: Purisu atin ka ágpalimudé ki, kailangan kadayawan ki ánnà ukit ka kalumu
    ta ka salà, iring na pan na duwán pagpatubù, asal ukit ka kalumu ta ka malinis
    asta bánnal, iring na pan na ándà pagpatubù.
  faa-faa: Arirakano Yu aporomo Ape Farimaresa Hemakapuko hokono keakosakipoko, makata
    pirira mamakatesapo. Asia ayiáka isiapo soko saperaka, makata watikisa rakirane
    mamakatehoanie. Aporo mokoatikiraka hemakapurane soko, mamakatehoanie. Asiamo
    isiapo aporo metaki himumo koteaka hemakapukua, arirakano kakaro somerane susu
    someaka ayiáka risikianie.
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩtũkũngũĩre Gĩathĩ, ti na ndawa ĩyo ya tene ya kũimbia
    mĩgate, ĩyo ya rũmena na ya waganu, no tũkũngũĩre na mũgate ũtarĩ na ndawa ya
    kũimbia, o guo mũgate wa wĩhokeku na wa ũhoro wa ma.
  cap-NT: Jaknuz̈t pascua pjijsta paañinaca zuma kamañchiz cjis pecc̈haja, jalla niz̈ta
    irata uc̈humqui zuma kuzziz cjis waquizic̈ha, niz̈aza Yooz kuzcama lijituma kamz
    waquizic̈ha. Anazuma kuzziz, niz̈aza anazuma kamañchiz, jalla niz̈ta kamz ana
    waquizic̈ha.
  ksr-ksr: Kraist komurotiwaajoŋ mono korisoro kendoŋ ama laligowoŋa. Yiist me wooso
    kaambogawo ii nanamemeŋ bologa umaqeŋkamaaŋqeŋawo. Iikawaa qaganoŋ mono korisoro
    kendoŋ mende amboŋa. Kawaajoŋ mono gbiŋgbaoŋ mesaoŋ qaa hoŋa otaaŋ bered yiistya
    qaa kaaŋa kolooŋ iikawaa qaganoŋ korisoro kendoŋ ama laligowoŋa.
  eng-TNT: 'Therfore let vs kepe holy daye not with olde leve nether with the leven
    of maliciousnes and wickednes: but with the swete breed of purenes and truth.'
  sbs-sbs: Cwale tutende mukiti isinyi cha mumela wa kale, mumela wa mikwa mivilala
    ni inkulo imbilala. Linu, tutende mukiti isi ka mulungo wa kale kono mañende a
    mulungo u njolola ni vuniti.
  sue-sue: Are pura nuso itamukai sero giro yis matu duanekai. Na pasinare tani wayare
    amire tona. Tani waya pasinare doro tani ewananare awa bret yis tepo ago ine puro
    noise amire pura nuso itanekai.
  fra-NCL: Célébrons donc la fête, non avec du vieux levain ni avec un levain de malice
    et de perversité, mais avec les azymes de la pureté et de la vérité.
  snn-NT: Ja'nca jo'cani senjocuabi Cristo yëye'ru jo'caye beoye yo'ojën, mai gu'aye
    ro'tajën jucha yo'ojën ba'ise'ere gare jo'cani senjojën, gare recoyo tënosi hua'na
    ro'tajën bojojën bañuni. Israel bain ira ba'isi'cua yo'ojën ba'ise'e, aon huo'co
    maca gare quëñoni senjose'e'ru mai gu'a juchare gare jo'cani senjoñu. Gare coqueye
    beoye ba'ijën, te'e ruiñe coca cajën bañuni.
  atb-NT: Haû mù luî, nga-nhúng gi, agè agaú hkyô eq hpuzo nhâng hkyô nghut é múnchi
    axau bo é dông a nghut é za, lhumzui hkyô eq tengmán hkyo é muk nghut é, múnchi
    a bo é muk èq, Poî haú lé kut nyî sháng.
  cek-AK: To pongah taeh kangquem, poek sethaih taeh, katoeng ai poekhaih taeh hoiah
    poih to sah ai ah, taeh thuh ai ih takaw, ciimcai loktang takaw hoiah poih to
    sah o si.
  bkd-bkd: Aman magsaulug kuy iman kenà pinaagi hu daan ha supas ha amin duun igpatulin
    ha iyan sa pagkamakasasalà daw sa madaet ha henà-henà duun hu duma, ba pinaagi
    hu supas ha hurà din igpatulin ha iyan sa laus ha tuyù daw sa pagsunud hu kamatuuran.
  ctu-76: Che' jini yom mi la cajñel che' bajche' tsijibonla ti jump'ej lac pusic'al
    ti wen bʌ lac pensal. Añonla che' bajche' jini waj mach bʌ ba'an yic'ot jini mu'
    bʌ i yʌq'uen i wos i bʌ caxlan waj. Mach yom mi la cajñel che' an tyo lac tsuculel
    che' an tyo lac mul. Che' bajche' an tyo la quic'ot jini mu' bʌ yʌq'uen i wos
    i bʌ caxlan waj che' an tyo lac mul.
  lac-NT: Quire' Cristo caj u c'ub u bʌj soc u quinsa', u bo'orir ic si'pirex rajen
    rajra' ca' manaco'onex tu tsoyir, ca' ic p'ʌtex ic manex a tu cotor a c'aso' an
    ten bic u winiquirob judío caj u rʌc ruc'sob a pʌj sʌcʌno', soc mʌ' ju pac'ʌr.
    Ca' ic p'ʌtex ic tucriquex ba', ca' ic tucrex a tsoyo'. Ca' ic p'ʌtex a c'aso'
    soc taj ic manex tu tsoyir.
  xla-xla: Epapedeme di ka꞉dena, batalimale koko mate epo poka꞉ka꞉dle koko mateye
    alikili dla pololepame ma ullu pa꞉le koko mate epo ikadepe koko mate dulu dla
    ha꞉ha꞉loweye.
  xav-NT: '@see-verse:1CO.005.007'
  cuk-cuk: Degisoggu, anmar Oburgwilegoenad-Iba onomarsun. Anmar-isguedi madubur-ina-seredyobi
    gued. Degisoggu, madubur-ina-seredyob, binsaed-isganagi, degi, galagwensurdaedgi,
    iba onogosurmalad. Bemar madubur-inasulidyob, nued-binsaedgi, nue-napiragwadgi,
    be iba onomalo.
  tbf-tbf: Io, giet ta ngas barabaramatan ine mi Nginou, eiekesen giet ta kap tsana
    ine ngan mi iis kebeir ian ta suvuon mi sinavei malangiets ma mi sinavei tsokor,
    eiekesen ngan mi Tsoik kap ka iis sien, mi tsoik ian ta melemelen ma ta tuktuk.
  uig-CYR: шуңа һейтни яман нийәтлик вә рәзиллик болған хемиртуруч билән әмәс, бәлки
    сәмимийлик вә һәқиқәт болған петир нан билән тәнтәнә қилип өткүзәйли.
  ikw-NT: Ngwa ma a bịta Iriri ka, ọ bụ́o hite nụ nhne whụ brẹdi ke mmehie ọknani
    nụ risi rikne, kọvu brẹdi ke nwée nhne whụ brẹdi nụ rime a, brẹdi ke zị rịchna
    ke nwernu ezi ọka nụ rime a.
  khs-khs: 'Aputa: Yu senayewi Koane Helepa:pe Matanema:na:pela: tikinima:na:pela:,
    nano solosene iya:peyakeye. Ala epapuluse niyawana konomonose, mane olokeyatela
    timinisewa iya:ta:pa:. Sena ikomonose matanesewana, iya:ta:pa:. Aluse niyawa sena
    nowanapulu himuyewi seli matanepela:, apula: heneye selesewa sopolo selese epapu
    sita:latipa:.'
  dwr-ENT: ሄዋ ዲራው፥ ኑኒ ኡኪ ባላ ሱሬቴኒኔ ቱማቴን ቦንቻናፔ ኣቲን፥ ጫላ ኢርሹዋን፥ ኢታቴ ኢርሹዋኒኔ ጌላቴ ኢርሹዋን
    ቦንቾኮ።
  pma-pma: Sakini, en moulien orer, hesuval koa romul romumon Anien ten Mul Laui ral
    min sien. Ka rehelei kati keke ronoumontei natal is ten tisaen, koa vi sakien
    ten vurohien ka sak kalkalien keil. Vuo, rehoumoni hetal min veret koa is hetovuol
    ien, hesuval koa rehetolas ka rehousil anatinien.
  atd-NT: Nò ogtutugon kinow to kanta no Pagkoonan to Paligad. Di ian ta og-ongkoran
    ka maroot no mgo batasan ta woy ka maroot no goinawa ta to duma ta no ian ta impananglitan
    to igpatulin to paan, woy igliwan ta ka maawang no goinawa ta woy ka tu-tuu ro
    no mgo batasan no ian ogkounawaan ka paan no waro amuti to igpatulin.
  tel-2017: కాబట్టి, చెడు నడవడితో, దుష్టత్వంతో కూడిన పాత పులిపిండితో కాక, నిజాయితీ,
    సత్యం అనే పొంగని రొట్టెతో పండగ జరుపుకుందాం.
  hat-BSA: Konsa, annou selebre fèt la pa avèk vye ledven an, ni avèk move ledven
    an ak mechanste, men avèk pen san ledven nan plen senserite ak verite a.
  top-NT: Huá cca̱li̱huaniyá̱n tamaclacasquiní tí li̱pa̱huaná̱u Jesús cama̱sí̱u nac
    quilatama̱tcán yaj kalhi̱yá̱u xalevadura quintatzaca̱tnicán y tú ni̱ tla̱n ixtlahuayá̱u.
    Aquín mini̱ní nama̱si̱yá̱u tzaksayá̱u ca̱li̱tlá̱n tancs latama̱yá̱u.
  msk-msk: Wakaw maynang yatambong kita sang pista kay si Jesu Kristo yang maynang
    karnero na pyapatay nang pista na Paglabay na kyakaan ta antak di da kita magimo
    sang kyanaraman ta na maat na imo. Wakaw ayawan ta yang kariko nang maat na imo
    kayan yangagad kita sang matungtung na pagindo ni Jesu Kristo.
  gyr-NT: Sese inungar judío omboetei vahe Pascua pieta yuvɨreco yepi omombopaño pan
    mboapeposa cuacua vahe oyesui pan ipɨasu, ndayapepoi vahe rereco ãgua, ẽgüe yahe
    aveira yaico yande reco pɨasu supi eté vahe pɨpe; yamombopara yande recocuerai
    yandeyesui, ahe ava reco momara-mara tẽisa, mbahe naporai vahe avei.
  kmh-kmh: Kun ak rek, Krays chinup nen kumimb aŋgiy niŋbun biynimb gok kunep ginjun.
    Biynimb gunap nep tap siy tap timey gi yomey, kuŋaynep giniŋgiy rek ayip. Gos
    kun ak niŋiy, minim tep yipund giy ar ak nep aŋg amiy apiy giy, mindrep ginimimb.
  ukr-ONPU: Тому святкуймо не зі старою закваскою й не із закваскою розпусти й зла,
    а з опрісноками щирості та істини.
  emi-emi: Liuna avalua o me ita nnaa ia o ninamanama ateae ta Pasova, karika ita
    namanama verete pokane laghe gheelei isti etana, malloeana va karika ita aimuli
    usi tee gheeleiaa ngemua arau, ta ita namanama verete karika righi isti etana,
    malloeana va ita aimuli tee llo God ghe auliaala etaita. Ita rau mene kamekame,
    ta ita auliaa llo koronna.
  zpv-NT: Pwihsi nnah, guidiꞌhnn nuꞌh lañih paascu cun pahn nin ayi rahca chaꞌyi cun
    levaduhra, nin ayi naa cohsa dxaaba, cohsa yuꞌxa, sino que pahn nin naa ganaalla
    nee nin naa guchiipaꞌhcaa.
  gux-gux: Lanwani tin jaani laa jaama ke laa tie leni li dabinkpeli lani tie mi conconma,
    ama leni ya dupen n ki pia dabindi lani n tie li papienli leni i moamoani.
  kos-kos: Lela kut in akfulatye Kufwen Alukela lasr, tia ke bread ma oasr mwe akpulol
    matu lun ma koluk ac sulallal kac, a ke bread ma wangin mwe akpulol kac, bread
    ma mutal ac pwaye.
  ibo-ibo: Nʼihi ya ka anyị mee mmemme a na-ejighị ihe na-eko achịcha nke bụ ihe ọjọọ
    na obi ọjọọ, kama ka anyị jiri achịcha na-ekoghị eko nke bụ obi ọcha na eziokwu.
  yml-yml: Sakalinina i na velilivana me Diu beledinidi i kabunidiga isita taiadi
    i tawetawedi, maꞌitufa beledinidi i kabunidiga falawaꞌava ꞌwainega ma yadi sosoana
    i ꞌaniꞌanidi. Wata ꞌomi baniꞌodi, kebu sauluva sakoidi ꞌwa na luwanawanadi yami
    sauluva ꞌatumaidi taiadi, i lubwainemi yami mia matatabuna ꞌwaidie ma yami sosoana
    Keliso yana wafa ꞌwa na nuanuani, wata yami nuanua yami sauluva taiadi tonoviꞌavadi.
  ory-ory: ଅତଏବ ଆସ, ଆମ୍ଭେମାନେ ପୁରାତନ ଖମୀର କିଅବା ଦୁଷ୍ଟତା ଓ କୁକର୍ମରୂପ ଖମୀର ଦ୍ୱାରା ପର୍ବ
