  sch-sch: Masikin ei Kalkân khohoi mang ei ti u, Chol muruo puoloina le sietna kop
    vâipôl niloiin cholboi inthiengna le chongtak vâipôl leh mang ei ti u.
  mic-MIQNT: Migwite'tmnej Se'suguli ta'n ne'po't'pnaq ugjit ginu aq tel gegnu mimajulti'gw.
    Ejigla'tu'g elue'uti aq ta'n pas'g goqwei mo tetaputenug Gjinisgamewigtug. Gji'tmi'te'tmug
    ta'n tel majulgwalu'g Se'suguli. Mut pas'g tli angamgusiw 'st'ge' majulgwalj gatu
    teliaqeweigtug majulgwal.
  huu-NT: Caɨ facaina Cristo fiodailla jira, caɨ jeacɨnona faɨnonocaillanona, Jusiñamui
    jitailla isoi mai caɨ i. Jeacɨnona fɨnocana caɨ jaiñellɨ. Uanaicɨnodo mai caɨ
    jaillɨ.
  jiv-NT: Tuma asamtai iisha paskua námper nájanku pujakur tuke núnisaṉ shiir wekasatniuitji.
    Tuma asamtai ashí yajauch tunaasha írunna nuka karía yaunchu nawamua áintsaṉkete.
    Nuka atsutniuiti. Antsu nekas ana nuka shiir enentáimsar wekasatniuitji. Nuka
    yuminia áintsaṉkete.
  otm-NT: Janangue'a thocpa thoho hønt'a xʉn ho ga øthʉ, nɛ hønt'a ra 'yu majuąni
    ga tɛnhdʉ. Nɛ gue'a ra thuhmɛ a ngue hin'yʉ ra íxi. Pɛ hin ga øthʉ tengu ra nyo'ixi,
    ngue 'bɛ'a gätho dín numanhosɛ nangue man 'yomfɛ̨nisɛhʉ, nɛ 'bɛ'a gätho mi'da
    xʉn ts'o.
  dah-dah: Niŋgeb neŋbe megen heŋyabe dufay buluŋya mata buluŋya yis bikkek yara goyen
    yubul po teŋ mata wukkekya mere fudindeya po teŋ hitek. Go teŋ hitek gobe Israel
    mar beleŋ Pasoba nalure beret yis miŋmoŋ nene haŋyen gwahade goyenbe gogo.
  tnk-tnk: Ro pen pwəh kɨtaha tso nəveɡɨnien asori nəha, mhəpwəh nəmwəkiien kɨtaha
    me, mhəpwəh noien ərəha. Noien me nəha həmwhen ia yis akuas. Mətə pwəh so nəveɡɨnien
    asori nəha mho noien sə rəmher matukwatukw rəmwhen ia bred sə yis riwən irə.
  kpr-kpr: Namonde ari ekoko isambu seghe fugedo, natofo eveva a kakarago use, geka
    beká sise, divu fuse use dabade anumbedo, God da kirumo mindarera.
  san-IAS: ataḥ purātanakiṇvenārthato duṣṭatājighāṁsārūpeṇa kiṇvena tannahi kintu
    sāralyasatyatvarūpayā kiṇvaśūnyatayāsmābhirutsavaḥ karttavyaḥ|
  nho-nho: Saaita taatou e hakakkutu ki kkai i te Pasova raa, taatou ki see kkai ma
    te tiputipu naa haisara taatou imua, e mee pee ko te haraoa e hakauru ma te iis.
    Taatou ki kkai maa te tiputipu e tonu maaoni, e mee pee ko te haraoa see hakauru
    ma te iis.
  gym-NT: Pascua näire abko ju kwatirekwatire, känti arina te lebadura tä gwi, ye
    abko kitakata jire jökrä ju bäre, ye kwrere kukwe käme diän diän ye nikwe ñan
    tuadremetre ja ngätäite, ñobtä ñan angwane Kristo krütanina nikrä, akwa nikwe
    nünandre era metre amne ñan nikwe ni mda ngökadre angwane, ni rabadi arina btin
    kwrere.
  azg-NT: Joꞌ chuhanꞌ na quitsamꞌan na tonnon Tyoꞌtsꞌon yo na jiꞌua nanꞌxuan ndoꞌ
    yo na mayuuꞌ chaꞌ nndëë nnanꞌxuan chaꞌxjen na ntꞌue tsꞌon jon. Ee nanꞌminꞌ itsijonhanꞌ
    joohanꞌ chaꞌvijon tyooꞌ na tatsquentë tyiiꞌ tsꞌan na coninjntꞌue nnꞌan judíos
    xjen na coveeꞌ juu nguee pascua. Ee tyiꞌquichuhanꞌ na ncꞌoonꞌ nnꞌön ntyja ꞌnaanꞌ
    ꞌnan natyia oo min na ntꞌahanꞌ, ngꞌe itsijonhanꞌ joohanꞌ chaꞌna tsquentë na ityiiꞌ
    tsꞌan quiiꞌ tsquen tyooꞌ.
  bhd-bhd: ते एज्जा अस तिहारे मां आनन्द मनाम, न पुराने खमीरे सेइं न बुरेई, ते दुष्टरे
    खमीरे सेइं, पन सिधीयैई, ते सच़ैइयरे बगैर खमीरेरे रोट्टी सेइं।
  too-NT: A'xni'ca' tlahuacan ixcā'tani'ca'n israelitas a'ntū huanican pascua, maka'ncan
    huan xakōlūhua' levadura lā' hua'can xasāsti' pāntzi a'ntūn tū' ka'lhī levadura.
    Chuntza' camācā'tanīuj Dios. Tasqui'nī pū'la camakxtekui huan tūn tū' tzey tapāstacna'
    lā' huāk a'ntūn tū' tzey. Lā' catahui'lauj līlacatejtin lā' līlacastu'nc. Chuntza'
    camācā'tanīuj Dios.
  ind-AYT: Karena itu, marilah kita merayakan pesta itu, bukan dengan ragi yang lama,
    bukan dari ragi keburukan dan kejahatan, melainkan dengan roti tidak beragi dari
    kemurnian dan kebenaran.
  cjo-NT: 'Iroñaaka, aririka aweshiryaawentyaari Tajorentsi, thame akameethatanaki:
    eero amatawitantzi. Eero akija, eero antapiintziro kaari kameethatatsi.'
  nsn-nsn: Temaeit geti guluheig toro nieining Leke Liu ro Mat, inggeig ahik pahi
    tuha keip me bereit me pensiounur is gere moko teilir niguata uasa, kara uelsae,
    bo inggeig i tuha tar timuhur bereit ahik me is. Ginina ter bereit delauana tun,
    karo man.
  san-DEV: अतः पुरातनकिण्वेनार्थतो दुष्टताजिघांसारूपेण किण्वेन तन्नहि किन्तु सारल्यसत्यत्वरूपया
    किण्वशून्यतयास्माभिरुत्सवः कर्त्तव्यः।
  tna-NT: Tu neje dunejiji daja hue mepuderaja. Pamapa ai madhada cuana meichaderatija.
    Diusu sa ene quita jabuetsuati cuana su butsepi neje daja hue mepuniunetija.
  lid-lid: Eme ma taha kamekes nyamon ta Pasoba. Taha kamani iri kandriyen ndra-in
    marakon taha amekes, i buku iri lau atukum iri yis malen udu bolo asiu tiri iu,
    buku iri alokou nyamon ta len tinan nane doh. Ya taha ka-en hamon le ta kandriyen
    mwasin, ma taha kasehek sahou handru. Kandriyen doh kameh udu tataha i buku jabi
    ramen yis bala bolon bwe.
  wim-wim: Aꞌ aak Passover.angan-a, than may yeast kath keenkanamana piw theeꞌina,
    an way ngula, aꞌ may breadana yeast keꞌanang mungkin, than yipam ngaantam-ngeey-ngeeyayn
    nil God.an kaangka than minam anman iiy-iiyayn, wayana keꞌ iiy-iiyayna. Yaa, ngamp
    wayan iiy-iiyanampan-a, an ngamp kan-ngul wantāmpa! Christ.an minam monkan-wak-wakāmp
    nunang aꞌ minam anman iiy-iiyāmp, wikana kan-kanam thaw-thawāmpa aꞌ koyꞌ iiy-iiyāmpwey.
  zga-M: Ulwa kuva, Klisite ve ngosi yetu amalile ukhuhenjiwa. Pwu tukhelage wutwilya,
    ukheute ukhululile sangu nongiwa ulewa.
  yom-yom: Diawu, bika tukembilanu nyengo wu Pasika, bika sia ti ayi luvi lukhulu ;
    luvi lu mambu ma luvunu ayi mambu mambimbi vayi bika tukembilanu nyengo beni ayi
    mapha makambulu luvi mu buvedila ayi mu bukiedika.
  san-SIN: අතඃ පුරාතනකිණ්වේනාර්ථතෝ දුෂ්ටතාජිඝාංසාරූපේණ කිණ්වේන තන්නහි කින්තු සාරල්‍යසත්‍යත්වරූපයා
    කිණ්වශූන්‍යතයාස්මාභිරුත්සවඃ කර්ත්තව්‍යඃ|
  yut-yut: Do kɨsɨk kɨsɨk aŋek bɨsap madep dakon jap noknok aneŋ. Mani bret kalɨpmɨ
    yisni toŋ baŋ dɨma noneŋ, nin bret kalugɨ baŋ noneŋ. Bret kalɨpmɨ uŋun aŋpak yokwi
    morap dakon tɨlak asak, aŋakwan bret kalugɨ uŋun but kɨlegɨsi ae gen bamɨsi dakon
    tɨlak asak.
  grc-BYZ: ὥστε ἑορτάζωμεν μὴ ἐν ζύμῃ παλαιᾷ, μηδὲ ἐν ζύμῃ κακίας καὶ πονηρίας, ἀλλ᾽
    ἐν ἀζύμοις εἰλικρινείας καὶ ἀληθείας.
  cpc-NT: Iro amatantaiyaawori okaatzi jojyakaawintayiitakiri. Ontzimatyii owajyaantairo
    kowiinkatatsiri, kaaripirotatsiri, ojyakaawintakari shiniyakairori tanta. Aña
    ontzimatyii ankamiithashiritai, añaawaitairo tyaaryootatsiri, ojyakaawintakari
    tanta kaari shiniyatsini.
  nhg-NT: Por inu ma tecselebrörucö inu yelfetl, amo ca inu levadura tli ye yecsa
    tecpeaya, inu levadura de petzoyutl hua tlajtlacule hua noche tli amo cuale. Cache
    ma tecselebrörucö ca lo que tli melöhuac hua melactec, tli ica quiename nochaja
    pöntzi sin niontle de levadura.
  nya-nya: Choncho, tiyeni tisunge chikondwererochi, osati ndi yisiti wakale, wowononga
    ndi woyipa, koma ndi buledi wopanda yisiti, buledi woona mtima ndi choonadi.
  ngu-NT: Aman, tej, ijcon quen on hebreos xquicuaj pan yejhua quipia tlaxocolilistli
    ipan on ilhuitl pascua, no ijqui tejhuamej ma tiquixtican nochi xcuajlilistli
    niman tlajtlacojli totzajlan. Niman ijcon ma tinemican ixpan Dios ican cuajli
    toyojlo niman ican melajcanemilistli.
  kup-kup: Met darim iz mimihol Izip zeisik hehaekanañ paru zei pos betepanez tah-porah,
    parum gipiz tairatü garos bizahan oraeh-potü map betet, gipiz tin mageitü bat
    Izip zeis betet sah. Met povoz zut arim garos horï toog-map potü betet hodad magei
    tinavonañ het tovai sohot, ñetï rotap tinañihar haovai sohopekez ev arin añamoh.
  jid-jid: A naki bari ki kiyi hifinma waana cice yisti ma na a yisti iri wu rashin
    son mu meme son niwu meme suron.
  wmw-wmw: Kwa javyo, tukeni tisherekeye jambo‑ri fala siyo na furumento ya mida,
    wala sairi na furumento ya udainfu na ubaya. Ila tisherekeye na mikate bila furumento
    ya kuwa swafi na ya ukweli.
  gmv-GGM: Hessa gishshi ane nuni paziga ba7alaza qohoyne iittatethi izan kumida kase
    caala irisho bolla gidontta irishoy bayinda ukethan suuretethanine tuman bonchosu.
  ssg-ssg: Nake tenen ien se salan wanen, nanahiakako hatehu usiwa namili Haeu. Kako
    kum usiusi lialui woukako ti imat. Kako kum aile hahalialu tel tel, kako hani
    hatapoa Krais tupuakako ti leili atekako wanen ma lawe kakawa kakain salan.
  zpo-NT: Kwaanzee nzhaal le be yalni Paskwa, tub mod wen nu nzhul, kwaan nak mod
    pan kwaan nanyut lebadur, nu nalet beya kwaan re kwaan nawent nu re kwaan nanambeyt,
    kwaan nak mod lebadur yilo.
  poy-poy: Su tunemeleli Pasaka yatwenga, kwa simika ndiri ngona, simika ya vidoda
    na ukondola, kumbiti kwa libumunda lyalilekerwa ndiri simika, libumunda lya utakasiwu
    na nakaka.
  qwh-NT: '@see-verse:1CO.005.007'
  gaw-gaw: Amunu ig Pasowa meṯid hobulp̱a bret yis alag elep̱a, ii lamata. Yis amuam
    op̱oḏi be, amya oiyak kobol, am hip̱unin laa oh hak kobol ele. Ig Pasowa hobulp̱a
    bret yis iiṯa ele laḵunig. Bret amuam kobol tutuḵu, kobol genab ele.
  nca-nca: Ŋunde ŋuroko o ne-ne ŋu newato quno ŋuno otete piyimi koya newonde piyimi
    koya yis komo qu qembe se rotoya newonde sara quya mande hamó muya bret yis moré
    kini qembe tato.
  zpz-NTPP: Nunu de ub na nan gal na mbecy nu yuꞌ saꞌ zeꞌ. Ndeꞌ nu rlagy ñi chuꞌ den
    nu gyel cacy, nunu gyicy den coz nu seꞌñ. Gun ndeꞌ nañ gal nu na gyishtily nu
    sac lebadur zeꞌ. Walagy ñi nu shiñ gyicy den nunu walagy ñi nu gyicy den coz cyi
    gal nu bicy den gulas. Gun ndeꞌ nañ gal nu na gyishtily nu yuꞌ lebadur. Nunu wac
    gow mbecy gyishtily nu yuꞌ lebadur zeꞌ lat nu yuꞌ dey saꞌ ni Pas.
  mkj-mkj: Kisai en kawahuwi asai Passover. Kisai doadoahkki pilahwa ma johpwa doalki
    ihs dehn ma ioar dihp apel nauna kan; a kisai en doadoahkki pilahwa ma joah doal
    ihs, ma ioar pilahwa ma mwakelkel apel mehlel.
  zac-NT: Zni rquiꞌni guëquëréldëruꞌu hiaꞌa con lduꞌu limpi nu con verdá naná ziquë
    guetështildi sin levadurë. Adë chu guëquëréldëdiꞌi con cusë mal; adë gápëdiꞌi
    të llanë laꞌni lduꞌu të.
  kyg-kyg: Hopa afina kavaꞌmo hisunafeꞌmo hosu kavaꞌmo osuge hanageke yaꞌmo alita
    oꞌapamige huteta ani kava huta atafa peleti mayamo alino ko sino neꞌateya peleti
    mayamo alita atalegetao. Yaveyave laipamo aliꞌneta lama gemo huteta ani kava huta
    ko nosiya peleti mayamo alita hopa afina kavaꞌmo higetao.
  kmk-kmk: Siya’d gapuna’n lagsakan taku dit Piyesta udsi tinapaya naid si bubud,
    un siya dit nadaḻus kan napudnu un mantatagu bokon sit tinapaya awad si bubud,
    un siya dit mantatagu’n napnu’t basuḻ kan kinadadag.
  cao-NT: Jaha tsi pascua fiesta jascaria jaya xo noqui chahahuacanaibo ri, naa arati
    no catiquë no. Jaboqui catipama tsi jocha quima no paquëmahacani ca shinaqui noa.
    Jasca, noqui jochamahai ca jahuë bo no jaquimaxëti xo, Dios qui arahi na. Jochahaxma
    tsi jabija ca Dios qui no arano ra.
  bbr-bbr: Keserianik, ik iken tup aparaun opok iken onok aru erekapu utau. Ik karauk
    roasiret aru maraun wa ronkatäu, ik Satan nukan onok wa tainorau. Wäpik, ik onok
    aru erekapu utomoi, epar ämän pak onok eposek pak karar tainorau. Kiro onok bret
    jis wäpik orip senek.
  inb-inb: Chi­manda, pas­kua atun puncha iali­chig­sina, pan­da­rii­wa i jiru iuiai­wa
    mana kaug­sa­sun­chi. Pan­da­rii­kuna­wa kaug­sa­kugka ni­raian­mi mana bali liba­dura­wa
    tanda kag­sina. Chasa­paka, tukuipi alli iuiai­wa­mi iukan­chi kaug­sanga, mana
    llullas­pa­lla. Chasa kaug­sa­kugka ni­raian­mi mana liba­du­ra­wa tanda kag­sina.
  hrv-hrv: Zato svetkujmo, ne sa starim kvascem ni s kvascem zloće i pakosti, nego
    s beskvasnim kruhovima čistoće i istine.
  box-NT: Lé bṹn nɔn á mi wã́a yí le wa dí ho Paaki sã́nú lè mu bìo na
    yí se lè mu sũnsũmámu na ka lòn ɲa-fĩni. Ká mi wa dí ho lè mu cemu lè
    ho tũ̀iá poni na ka lòn búurú na á ɲa-fĩni mía yi.
  ote-NT: Hangue mahyoni ga ꞌueguehʉ de ma nda̱xjua ꞌmʉihʉ pa ga ꞌbʉhʉ strá ntꞌaxiguihʉ.
    Nja ngu ya xodyo mi øtꞌango mi tsi ra thuhme nsi ra levadura, necjʉ nehe ngu ga
    ntsamgohʉ de ra pascua ne ga tsihʉ ra thuhme nsi ra levadura, núꞌá̱ gueꞌa̱ ga
    ꞌueguehʉ de ya tsꞌoqui de ja ma mfenihʉ ne de ja ma ꞌmʉihʉ.
  wnu-wnu: In wonou qen qau end igub mani nub qamb eng yis nai end misir me igun.
    Yis nai eng qomon boru sig qau. Mani parau yis nob ue tor eng nub ne qen aib eng
    gun. Mani parau bubun eng misir uber qomon bubun eng.
  zam-NT: 'Por cona, ngue niin loo gu'': Que tee ban na'' loo cón che''n Crist xal
    co''se'' li mèn thìb lni co''te'' ndxuhua mèn pan co'' indxòode levadur. Tac levadura
    nee di''s nac rye loothe con'' ye''rsin'' no rye loothe con'' zab par na''. Ndxe''leque'',
    que tee ban lì na'' loo Crist con dib nzo yéc na'' no dib nzo lezo'' na'' tac
    co'' ndli na''a nac thìb con'' co'', lìcque'', mnibe'' Diox loo na'' par li na''i.'
  zyp-NT: Macawtaco ma panawnah cawh raangri a paringpaw a cangpaw a rai lynah le
    chahlynah raangri khei cang lytah raangri lypaw very, a huikongnah le biahmuisui
    very khei tua hri he peh.
  sey-NT: Ja̱je paꞌina, mai eto huaso cua̱ñosi muꞌsere sihuajë nuñere papi cuiꞌne
    ta̱ꞌñere papi sihuañuꞌu, oꞌsaye co̱ꞌmemaꞌa a̱oje paꞌyere papi. Siꞌsipi cuiꞌne
    tayo yoꞌoyepi co̱ni sihuaye pa̱ñuꞌu. Ja̱ cato ai oꞌsa së̱pëje̱ paꞌye aꞌë.
  nvm-nvm: Ijefuon unam nuvuon no karioijo ijia ire ise iji noka mukoi agordiakfuon.
    Regavo noba una unam usuikor nuvuon ijia jajiak. No ur noka kaifnuvuon iji kam
    arafiriaga bu vajai fian abekuai no ijeg vierafene uri unam ka omise iji reoin.
    Regavo iviakma no vierafe noka una unam iviamkor ijia jakfuon. Regavo unam iji
    noka e roin oi ma vierafeknum uri unam ma iji jakfuon.
  mps-mps: 'Tama tilama, da dwagi yai homu eyu deliba sisinama tama dago Pasova nai
    tuinao. Tede eno po digi po begelama tama po page obao, dago tama tuyu dago te
    poloba yis dali tulamuo, te yis meni yai bret naga tuao. Te po page e dao: dago
    te dwai sę yabo homu dali te dwai dwai sę ebo kolesaga dali te si ilamuo. Meni.
    Dago homu mu naga eyu, tama mu po naga weyu yao.'
  pab-NT: Nikahena hoka wimaxalohare nakairati makaorehetyakahare hiye. Hatyo nakairati
    atyo maisa ekaorehetyakahare xini hoka wenati waiyexe kakoare atyo. Kaorehetyakalati
    toahiyere atyo iniyalahare, ohiro watyalisaka harenae kakoare. (Wenati waiyexe
    xaokaka “Nakairati makaorehetyakahare”, nita).
  llg-llg: Makahulun, hataholi Yahudi la laꞌa feta Paska lenik loti taa pake laluteik
    fo taon dadik lepa-nggee. Hatematak ia, ita sama leo loti ndia fo taa pake laluteik.
    Huu ndia, de ita musi tanea aok, fo boso tao dedeꞌa manggalau kala, ma boso tao
    hataholi feꞌe kala dale nala hedis. Ita musi kokolak ndoos takandoo. No leondiak,
    hataholi lita, na, lae, ita tao basa-basan tungga ita dale malolen.
  kyf-kyf: Nɩɩ, -a -sa -amɩaa 'fɛtɩ, -a 'na -salɩ we 'floo kaa gɔɔ 'cɩn -yɔ nya -nɩ,
    gbʋnyuu -yɔ nʋkplɛɛ 'ylinyunoo gɔɔ -nɩ. Nɩɩ, we -zɛ 'floo 'nɩa gɔɔ -yɔ -ka, -we
    -wa -mɔwlʋwlʋe -yɔ gbʋzɔnʋʋ 'floo.
  tpi-tpi: Olsem na laip bilong yumi i mas bihainim pasin bilong ol man i redi long
    dispela bikpela de bilong lotu. Yumi mas rausim olgeta sin na pasin nogut long
    laip bilong yumi, olsem ol man i save rausim olgeta olpela yis long haus bilong
    ol long taim ol i laik redi long dispela bikpela de. Na yumi mas bihainim pasin
    bilong klinpela bel na tok tru, na dispela pasin bai i stap olsem nupela bret
