    umpalako pa'kuanna Puang Allata'alla. La tatibe lao ragi masaemo, kalembasanna
    gau' kadaketa anna gau' bosinta.
  rus-SYN: Посему станем праздновать не со старою закваскою, не с закваскою порока
    и лукавства, но с опресноками чистоты и истины.
  mbh-mbh: Maken aro te an Punseleainga a Aning aken, naro te an tomo i nge vothung
    kerenga avele. Ranga ve ako nomenga te pakerenga tokokoere ole menong na te oma
    vothung kerenga. Aveto aro te eltetpot vothung ulue anga aken a ler mimiong ranga
    ve ako Judare o eltetpot bret pawimpotnga neginga a ole velre. Naro lemir i riri
    naro te panes vothung nunganga, maken aro ler mimiong i ranga ve ini bret ako
    pawimpotnga i voth nge avele, maken aro te an Punseleainga a Aning aken.
  bdd-bdd: Eeta ꞌida guyai tapaihowa, geya maꞌida ꞌedaꞌeda miyamiyana galana ꞌoinega,
    ta hesi ꞌedaꞌeda bwebweꞌana ma dumwadumwaluna ꞌoidiyega.
  cbt-NTPO: Pascoa pita na'huasoi', ya'ipi ahuëpocatërinso' të'yatopi. Inapochachin
    canpoanta' ya'ipi co noyahuë' yonquirëhuasopita a'poatëhua', noyasáchin niahua'.
    Ama huachi co noyahuë' niahuasohuë'. Noyápiachin cancantatëhua', no'tëquënáchin
    yonquia'ahua'.
  srn-NT: Dat' meki un mus meki prisiri, ma no nanga owru dyesi. Un no mus du en tu
    nanga dyesi fu ogri-ati nanga takru fasi. Ma un mus meki prisiri nanga a brede
    di meki sondro dyesi, dati wani taki wan krin libi sondro leifasi.
  cta-NT: Biꞌ chaꞌ tsoꞌo la si tyiꞌu tiꞌ na jiꞌi̱ Cristo lcaa tsa̱, chaꞌ xaꞌ ñaꞌa̱
    cuaꞌni na liꞌ; tsoꞌo ti cuaꞌni na loꞌo ñati̱, xcuiꞌ chaꞌ liñi chcuiꞌ na loꞌo ñati̱.
    Laca na ñiꞌya̱ laca xlyá cui nu ndyaꞌ chaca quiyaꞌ liꞌ; ngaꞌaa ntsuꞌu chaꞌ cuaꞌni
    na ñiꞌya̱ nu nguaꞌni na saꞌni loꞌo ntsuꞌu chaꞌ cuxi jiꞌna, loꞌo ntsuꞌu chaꞌ subaꞌ
    jiꞌna, chaꞌ ngua na ñiꞌya̱ ngua tsa ycuꞌ xlyá nu ná tsoꞌo tyempo biꞌ.
  bqc-SIM: Ayãmɛto wàↄ ku Kàaso dikpɛkɛnaↄ ũ sĩana guu ń nↄ̀sɛpuao. Wásu wàↄ
    ku pɛ̃ɛsɛ'ɛsɛ zi dikpɛkɛnaↄ ũ mↄafili ń vãikɛao guuo.
  tcz-CHONGTHU: Hitichun, eihon changlhahlui gitlouna le phatlouna pumin Kut chu bollouvin,
    ahin changlhah thah mangchan lungdihpun chule thutah'in Golnop chu bolu hite.
  mar-mar: तर आपण जुन्या खमिराने किंवा वाईटपणा व कुकर्माच्या खमिराने नाही, पण सरळपणा
    व खरेपणाच्या बेखमीर भाकरीने सण पाळू या.
  snp-snp: Etito ya foli kamenawa naba yamu koliti, yisi lila ya numuniguti olu fuli
    lo fulitamo yamaidana oto lamo ya yisi lila, ya kopa mona ido koli nosámami gimonimo
    mona ya olu fuli lo fulitoto, yisi minámami beleti yaidana oto oude-lute-kate
    mo loto minoto, mona ona kulako meleto moni minokele.
  isl-isl: Höldum því hátíð með honum og styrkjumst í kristilegu líferni. Snúum algjörlega
    baki við hinu sýkta, gamla líferni með öllu þess hatri og illsku. Höldum hátíð
    með hreinu, ósýrðu brauði hreinleikans og sannleikans.
  spy-NT: Kunyoo, okany kyaam saakwaani ām kēēlto nyēē tiliil āk manta kusiir yoo
    /kātākēēburuchē āk kēēlwookichoo bo kēny choo bo miyootyo āk rōkōs.
  xnn-xnn: Isonga pagasingen tako si Apo Dios ay kaneg nan ik-ikkan nan Judio ay mangipagasing
    ken siya isnan deey ay fiestada. Ngem baken kaneg nan ik-ikkanda ay adi mangbobod
    isnan tinapayda nan ikkan tako. Nodi nan kaanen tako et nan am-iam-in ay ngawi
    ay kaiyaligan nan bobod ta sokatan tako is osto ay nemnem ya gawis ay maikkan.
  mwe-mwe: Bhai, tulye Pashaka jetu jangali ngedule ja bhukala yani indu yangali ya
    mmbone na ya nyata, ikabhe kwa nkate gwangataga ngedule, yani kwa indu ya mmbone
    na ya kweli.
  tte-tte: Yo saugana Yudiya mwalelikwa soina kanna sikan, pwalawa nige yisti koina
    sieebweli. Kabo kita mumugala tabu besiele mumuga beyabeyana, na pwanoli mumugana
    yo kamwasa naenaena tasikotanagili. Kita Yeisu ana leboila kaiwena tayaliyayayan
    mekanakava mumugala namwanamwana yo me ala walo yawasosi, kaiwena mumuga bwainene
    iya besiele pwalawa nige sieebweli yisti koina.
  tcs-tcs: Wen yumpla meke da Pasoba Pisting, yumpla mas no kaikai dat oulbred wea
    i gad yis bat yumpla mas kaikai dat niubred wea i nogad yis. Dat oulbred i da
    bred wea i blo nugud ane badwei, ane dat niubred i blo gud ane truwei.
  hlt-THB: Cedawngawh henpak khqym, seetnaak ingkaw thawlhnaak henpa ing poei sai
    kana taknaak ingkaw thymnaak phaipi, hen amak bawi ing poei sai u sih.
  soq-soq: '@see-verse:1CO.005.007'
  qub-qub: Chayno caycaptenga Pascua fistata rurashun lebadüraynaj tantawannöpis allicunallata
    yarpar y rasun cajllata parlar. Ama rurashunchu lebadürawan rurasha tantawannöga
    llutancunata y mana allicunata.
  att-att: Á ta papparád da ngaw sù pappiestá ra, pidde ra yù pán nga awán ta nekiruk
    kuna nga áppalappák na. Á sittam, á kunnian iriát tam laguk yù narákè nga akka-akkuát
    tam, tapè ari massamâ yù narákè nga kun na áppalappák ta pán. Á tuppálat tam yù
    ngámin nga napiá nga ipakuá ni Apu nittam, tapè mepagayáyâ si Apu nittam, megapu
    sù napasigaggà nga pangikatalà tam ánna yù panguruk tam kuna.
  bki-bki: Ana bogo napano kulo moruo nalo amila sida kario, be jokoluolu nene, ana
    kito bunu namoneano nalo be kiado jokoluolu. Mia maka rivu rotua jokoluolu na,
    resen joko tai napano isi moruo tai joaio. Iliano nei berii bova ka kariano bija
    bajago va na meuliano moruo aju kea ea kito, bior joomo ea meuliano na taara na
    nalotuano, vite nonovio monoka rimeravo rivu, rive riano rivu, a ve lu rivu.
  bqp-bqp: A yã mɛ́ à tò ògↄ̃ kun Burodi Futɛnasari dikpɛkɛrinↄ ũ yãpura gũn kũ
    nɛ̀sɛpurao. Òsungↄ̃ kun lùbɛnɛ zĩ dikpɛkɛrinↄ ũ manafiki kũ yãvãnikɛnaao gũnlo.
  mcp-mcp: 'Ntɔ́, shé kúgá ná sá *Páska wɔɔŋgʉ̂ nə bɔ́w-bɔ̂w tə́dʉ́gá nə gwɔ̧́lə lâm:
    ləvur acwúlû wə́ nɨ. Shé yídágá sá nyə kú nə sâ á shweelʉ́g, nə lâm óbʉ́bə́lɛ́:
    bʉlɛ́d á kú nə ləvur wə́ nɨ.'
  hat-hat: Se pa pou n' fete fèt la avèk pen ki gen vye ledven an, ledven vis ak mechanste.
    Men, ann fete l' avèk pen san ledven an, pen ki bon pou moun k'ap sèvi Bondye
    ak tout kè yo.
  npl-NT: Ijkó, n paj non kipia levadura kijtosneki ye n tlajtlákoli iwa nochi tlan
    amokuali se kichiwa. Okachi kuali matikchiwakah nin ilwitl de Paskua ika de milajka
    toyolo chipawak, iwa matiyetokah kemi n paj non amo kipia levadura.
  bgg-bgg: Chiihphado, cho gethek ne iweb shii phiia ihèg pha layog um pha nane awie
    pha ji è asi pha, jishii iweb shii phiia oi pha gang nane izai pha iweb rog shii
    Hiiadun pha ji shii lubo rek sha rai haro.
  eng-TCENT: So then, let us celebrate the feast, not with old leaven, nor with the
    leaven of malice and evil, but with the unleavened bread of sincerity and truth.
  eng-BSB: Therefore let us keep the feast, not with the old bread, leavened with
    malice and wickedness, but with the unleavened bread of sincerity and of truth.
  cpu-NT: Iroora amayetantaiyaarori okaratzi joshiyakaaventayeetakeri. Ontzimatyeera
    ovashaantayetairo kamaaroyetatsiri, kaariperoyetatsiri, oshiyakaaventakari shineyakairori
    tanta. Aña ontzimatye ankameethashiretai, añaavaiyetairo kyaaryootatsiri, oshiyakaaventakari
    tanta kaari shineyatsine.
  san-ASM: অতঃ পুৰাতনকিণ্ৱেনাৰ্থতো দুষ্টতাজিঘাংসাৰূপেণ কিণ্ৱেন তন্নহি কিন্তু সাৰল্যসত্যৎৱৰূপযা
    কিণ্ৱশূন্যতযাস্মাভিৰুৎসৱঃ কৰ্ত্তৱ্যঃ|
  tac-NT: Alekeri 'ma a'rewa chibi noká iligá aminacho 'we 'la oyérawa Kristo, 'ma
    a'rewa alué 'nátali chibi nokianti na'tálime. Iligá 'we 'la bijchiá ra'ichawa,
    tabilé chibi nokiboa 'lige aminami tabilé na'tawa chibi olianti uché jaré ralámuli.
  eng-WEBPB: Therefore let’s keep the feast, not with old yeast, neither with the
    yeast of malice and wickedness, but with the unleavened bread of sincerity and
    truth.
  gfk-H: Io hua, i tahut bia dahat na murmur ira mangana magingin i haruat ma iakano
    Nian. Waak dahat murmur ia ma ira kaba sakana magingin hoing bia a tuarena is.
    Taia. Dahat na mur ia ma ra tutun na gamgamatien na magingin hoira beret ing pataia
    ta is tana.
  viv-viv: Keliso yana alika ide faꞋideya yada wavemwamwala kananuwanuwaꞋuduꞋuduna
    higa badi miYuda Abamaduviviya ana toveya beledi isi buye hivilana-ma hihege-Ꞌowona
    amine, meda ide tobohiyadeyao adi kivekoyo ana nuwanuwa kadu yada dewa koyona
    matatabuna kanahege-Ꞌowona be kananuwanuwa saꞋeyana kadu kananuwanuwa velemoꞋena.
  yao-yao: Nipele tutende chindimba cha Pasaka, ngaŵa kwa amila ja kalakala, ajila
    amila ja sambi ni ugongomalo. Nambo kwa nkate wangataga amila, wauli ntima weswela
    ni wausyene.
  tgp-tgp: Mo r̃uhu vara r̃a matavuhi mata hanhani Passover, mo sopo peresi na flaua
    tuai isi mo lo toho hinia, isi atu enia posposi vaisatihi na tinapua, ale enia
    hina sasati, pani r̃a pa hani pereti atu mo sopo te isi hinia, pereti atu enia
    mauri vokevoke peresi na retivarar̃uhu.
  auc-NT: Ïninque mönö päö yedæ æmpoquï ömæmö ï cænte baï cædinque wïwa mönö cædö
    ante wido cædinque mönö pïinte cædämaï inte waa cæte quëwengæ̈impa. Ayæ̈ æ̈æ̈mæ̈
    watapæ̈ bete baï cædinque, Quïnö näwangä pönï ï, ante Ao ante æ̈ninque mönö nö
    pönente quëwengæ̈impa.
  kbc-NT: '@see-verse:1CO.005.007'
  bmh-bmh: Guzenaimai, ig igual zobu piabun ebu igual igul eg unum utab. Ig ag duailel
    ipal eg marabun i dabilab, ig ag Satan nugau igul i sesamorab. Tam, ig ag igul
    eg unum uteimai, petak ze mui igul naliu mui tutak sesamorab. Igul go bret zis
    tamacag mui sul.
  ctu-BL: Jini cha'an la' lac mel q'uin ti uts'at. Mach yomic tsucul bʌ levadura,
    jiñʌch jontolil yic'ot mulil. Yom jini isujm bʌ waj mach bʌ anic i levadurajlel,
    jiñʌch i sʌclel lac pusic'al.
  meq-meq: Hatsakwa magurlom lele. Ane tuk na, hatsakwa magurlom tə makwala weɗeye,
    gəɗe mâ ge mə ɗəma bay. Tərakwa ndo neheye tsəɗaŋŋa eye. Pakway bəzay a tsəveɗ
    i Mbəlom tə ɗərev kway peteh. Gərakwa ha məge wu neheye lele bay tebiye. Wu niye
    hay na, andza gəɗe niye.
  noa-H: Mag p'iesta Pascua hee haajemjöta maach Hẽwandam dʌ̈i wënʌrraju haai nʌm.
    Wajapcharan dich k'aibag t'um hisegwia hãba k'ĩirjug wajap'am hauwia chadam hiek
    gaai jaau simjö wënʌrrʌmʌn, pan levadura chuk'u wau simjöta nʌm. Pari magba hagt'a
    dich k'aigba nʌm k'ap'ʌ nʌmjã hisegba hich mag wai wënʌrrʌmʌn, magan sĩi hagt'a
    Hẽwandam hiek k'augbam k'ʌʌnjöta nʌm.
  alp-NT: Ele mere hoko iteki hidupe meije, ite ono saka esi ono kena Yahudiaru esi
    pesta mere. Saka esi kane roti rebe pake ragi more hoko ite ono dosa kai neune
    yake. Po ite ono saisa rebe nkenare rame saka ite kane roti rebe pake ragi more.
  san-VEL: ata.h puraatanaki.nvenaarthato du.s.tataajighaa.msaaruupe.na ki.nvena tannahi
    kintu saaralyasatyatvaruupayaa ki.nva"suunyatayaasmaabhirutsava.h karttavya.h|
  kbq-kbq: Ana hu'negu ana knare'ma muse hanunana, korapa zistima ante'nea bretia,
    kumi'ene havi avu'avateti osanune. Hianagi ana knare musema hanunana, zo'ore bretia,
    e'i tamage kene, tamage avu'avateti'ene musena hugahune.
  kbh-kbh: Nts̈amo chë judiënga chë fiesta ora mondbamcá, nÿets levadura ojamnana
    cachcá jonÿayana, cachcá, bënga s̈ontsamna jtsajbanana oyenana bacna soyënga ínÿengbiama
    jamama jtsebos̈ëse, y ndaye bacna soye jtsamëse, nts̈amo tempo imojanamcá. Nts̈amo
    chë judiënga chë fiestiñe nÿe levadúraca ndëpormana tandës̈e mondbetsesaycá, cachcá,
    bënga s̈ontsamna jtsiyenana nÿetsca soyënga ainaniñe ndocna bacna juábnaca jtsamëse,
    y ndegombre yomncá jtsóyebuambnayëse y jtsamëse.
  ron-LSB: De aceea, să ținem sărbătoarea, nu cu drojdie veche, nici cu drojdia răutății
    și a răutății, ci cu azimele sincerității și ale adevărului.
  pon-pon: Kitail ari en wiada atail paja, kaidin ni kalap kitai, pil kaidin ni kalap
    lemai de me jued, a ni plaua amaj kap ni pun o melel.
  nhe-BL: Huajca ma tiitztoca queja titlapajpacme huan ma timocualchijchihuaca para
    tijcuase nopa Pascua Ilhuitl ica nopa pantzi tlen ax quipiya tlasasaltili. Quejnopa
    ma timoiyocacahuaca tlen nopa tlajtlacoli tlen achtohui tijchihuayayaj. Ma ayoc
    tijchihuaca tlen fiero, niyon ma ax tijchihuaca tlen ax cuali.
  sps-sps: Sai tovei ara ma mamagat tana ka te kat bus e Krais tsura, ana ara ma faareir
    a taa Jiu to te nom ravainy ror yis tamuan tsuar. Famanat vaare yam ta mes fapoopoan
    namami ma kat yan kat to te kat kat fatatabiny ya muan, ito tan kat iny koma iring
    iny a mesmes an kat iring vavajia, a sikia, ara ma kaa tana man an kat taabos.
  wnc-wnc: Yuke Pasova tapduu wagwen kaningge natake sanga wa poyakat sawa paptanggau
    teke poyau moo sawa dua paptanggaunin nakaing. Siwan sanga wa teaing kakngae natake
    tuwanguke yanggat. Ginda sanga wai kuupbamu apbitatenong. Bitateke musipzaatang
    sanga noman gan natanggamatake Anutue kepi katak siknga tawake tasinong.
  bus-bus: Bee yãnzi wàgↄ̃ kuu burɛdi sɛ́sɛ'ɛ̃zɛ̃sai zĩbaakɛrinↄ ũ yãpuraa guu
    kↄ̃n nↄ̀sɛ puraao. Wàtongↄ̃ kuu burɛdi sɛ́sɛ'ɛ̃zɛ̃ zi zĩbaakɛrinↄ ũ mↄnafiki
    kↄ̃n zaakɛnao guuro.
  gub-BL: Aze ximono typy'ak imuapiruru kar haw typy'ak inuromo nehe, iapiruru putar
    paw rupi nehe. Nezewegatete aze amo uzapo ikatu 'ym ma'e tuweharupi uzeruzar ma'e
    wainuromo wà nehe, a'e uzeruzar ma'e uzypyrog putar ikatu 'ym ma'e iapo pà a'e
    wà nehe no. Pemono kar ikatu 'ym ma'e iapo har pezemono'ogaw wi nehe. Peho ze'eg
    azeharomoete har rupi nehe. Pepurapo wer ikatuahy ma'e rehe nehe. Pezapo peho
    peiko nehe.
  imo-imo: Akumunga mumindili kolopo imboma tepo kenjemili nimbolio ulu keri teremolo
    oi yis melemu wendo lipo lteamili. Aku tepolio ungu paimbomu nemili, uluma ltemo
    mele teamili nimbolio yis naa munduli bret koinjo mele molopolio Gotenga imboma
    moromolo nimbolio Pasova ltemo uluma teringi mele tono kolopo teamili.
  boj-boj: Deqa iga yori bati koba di unqom. Unsim bem tiyeqnu qaji sum namij di taqal
    atsim olo bem bunuj sum saiqoji unu qaji di oqom. Sum namij di kumbra uge ti une
    ti sigitejunu. Bem bunuj sum saiqoji unu qaji di are bole ti anjam bole ti sigitejunu.
  eng-DRA: Therefore let us feast, not with the old leaven, nor with the leaven of
    malice and wickedness; but with the unleavened bread of sincerity and truth.
  knf-knf: Nawulën keeri ŋdo ufeŧtu, ŋwut kawo na mnŋot na ipekadu ji ipoom inwooŋ
    na uko utaajanaani pşon ujon, ŋwo bañaaŋ bajinţ ţi këş ki Naşibaţi, banjaaŋ baţup
    manjoonan, banwooŋ ji pşon phalu.
  san-KHM: អតះ បុរាតនកិណ្វេនាត៌្ហតោ ទុឞ្ដតាជិឃាំសារូបេណ កិណ្វេន តន្នហិ កិន្តុ សារល្យសត្យត្វរូបយា
    កិណ្វឝូន្យតយាស្មាភិរុត្សវះ កត៌្តវ្យះ។
  arn-NT: Feymew ngelay tañi müleael tüfachi küme kawiñ petu nieliyiñ wesake rakiduam
    ti kuyfi lefawra reke felelu, welu may feley tañi wengetuael tamün rakiduam lefawrangenochi
    kofke reke.
  zas-NT: Abiꞌ guial yabaa ree por zian na̱j guial yabajn ree guidib du luxdoo ree
    ziꞌc rayal, ziꞌc guiadxtil ni ad noꞌcht levadur, luar yabajn ree con ree ni mal
    në ree dol ziꞌc babajn ree yaloj.
  ken-NT: Sɛ́ndɔ́ yɛ yɛ̌ntɨkɨ ɛnyǔ bɛbʉ́, bɛ́ bɛbʉ́ bɛ́kɛ́ gó mɛ́njwí ndǔ nkwɔ́
    aywɛsɛ́. Sɛ́nkʉ́ nɔ́kɔ́ chí bɛrɨ, sɛ́nkoŋo nɔkɔ mbi Mandɛm nɛ ntɨ nɛ́mɔ́t. Chɔŋ
    ɛyɔ ɛ́nkʉ sɛ́mbak mbɔ brɛt anɛ kɛbhɔŋ yís anɛ bo mányiɛ nyaka mpok Ɛpǎ Nɛkɨŋɨ.
    Ɛnyu ɛyɔ kɛ̌ bɛsɛ́ nkwɔ́ sɛ́bhɔ́ŋɔ́ mɛ́nyiɛ́ Ɛpǎ Nɛkɨŋɨ mbɔ bǒ tɛtɛp abhɛn bapu
    ápú nɛ bhɔ́.
