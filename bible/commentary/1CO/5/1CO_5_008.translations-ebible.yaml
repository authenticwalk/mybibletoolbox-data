  taj-taj: थेतबासेलमा थे खमीर ह्रङ्‌बा आज्‍यबा बानीबेहोर थोसी आहिन, तर सेमरी तिगै
    आज्‍यबा ताम आथान्‍ना सत्‍य ग्‍यामरी भ्रसी खमीर आयुबा गेङ ह्रङ्‌बान दोसी चाड धङ्‌गे।
  avt-avt: Te haiu emweikɨn sip emwet menmen enum haiu mɨrɨakem hɨram emno. Haiu menmen
    im hɨram emno te hɨram mar ke menmen mɨt ne Juda nɨrɨakem. Nɨpaa hɨr newɨr yis
    men witeik ap newisɨm mekre bret mɨr. Menmen im mehimɨteni hɨr neweikɨn sip newet
    menmen enum me wɨ Pasova. Haiu mamrɨak menmen im mamweikɨn sip emwet menmen enum
    te haiu mɨt yaain, haiu ap mamtɨp weise tɨpar au. Hɨm yaaim keremem.
  cbk-cbk: Si Jesucristo ya entrega con ele mismo para muri por causa del di aton
    pecado, poreso quiere kita ahora guarda ese celebracion, y el manera de celebrar
    kita amo este, hende con pan hecho de apujan daan, como de aquel apujan de pecado
    y maldad, sino con pan que nuay apujan, como el pan de sinceridad y verdad. Quiere
    decir ese, el di aton vida no debe tene pecado y maldad, sino debe tene sinceridad
    y verdad.
  uig-ARA: شۇڭا ھېيتنى يامان نىيەتلىك ۋە رەزىللىك بولغان خېمىرتۇرۇچ بىلەن ئەمەس، بەلكى
    سەمىمىيلىك ۋە ھەقىقەت بولغان پېتىر نان بىلەن تەنتەنە قىلىپ ئۆتكۈزەيلى.
  tuf-tuf: Eyta bira isan Jesucristo chiwa rehquít, ur ay bár yajquíc etátaro. Is
    cohtinát buc réhquiban watar ter eyta, isat ay bár yajquíc etátaro. Is cohtinatán
    panan ima cohjocro. Buc réhquiban bár cohjocro. Cohtinatán pan buc réhquiban bár
    bi cohr eyta isat cat urá istanác cuitar ur ay yajcátaro.
  abx-abx: Sanglit silibraran-ta kam i pyista nga gana' gamit-gamitay si kada'an pammatubo',
    nga iya i pagtarapun-tapunay si katuyu'an pagpasakit si la'in pati' karat'an.
    Lugod gamit-ta dina i pan nga gana' pammatubu'-na, nga iya i pagpasarig-sarigay
    si katangkod pati' si kamatu'uran.
  mco-NT: Tzoc tzɨnaayɨm mɨɨd huädz njot huädz nhuinma'ñ, jadu'n nipaady nej judíojäy
    co ajcxy amay'ajtcɨxy yɨ pascua xɨɨ. Tzoc yajtɨgooyɨm ma ajt ndzɨnaayɨn njugy'ajtɨn
    yɨ jɨbɨc jot jɨbɨc huinma'ñ. Tzoc cuydunɨm Dios ytɨy'ajt.
  cpb-NT: Iroowa antantyaawori roshiyakaawentaitakeri. Ontzimatye pipakaayetairo koweenkatatsiri,
    kaariperotatsiri, oshiyakaawentakeri kachotakairori oshe. Ontzimatye ankameethashiretai,
    ankenkithayetairo irooperotatsiri, oshiyakaawentziri oshe kaari kachotatsine.
  aon-aon: Douk namudok aria apak ta munegabe apak kanak aria mupe munek garibog um
    muwok agundok debeiguni Pasovaigun worigun. Apak ta mukahuk agabus eneheneh apakih
    yoweihi aih kabi douk arpesh apa shawashakuk yarisi yis aria shape shenek garibog
    um agundok debeiguni worigun um shuwok bret yis wokati um. Aria apak ta mugipesh
    yopihi aih huni adurin atinyi baraen.
  hus-NT-2005: Jaxtám ti yejatich ki ajíbnaꞌ an paskwa kʼal i lujattaláb ani i tsubaxtaláb,
    xin junwal jelti an pan xi yab jilbédhats; yab ki ajíbnaꞌ kʼal i atʼaxtaláb nibal
    kʼal xowaꞌ yab alwaꞌ, xin junwal jelti an wejeꞌ jilbédhaxtaláb kʼoye.
  mig-NT: Násá'a‑yó víko‑ún núsáá, ko nasu̱ jíín yújan íá tú'ú, ni nasu̱ jíín yújan
    íá chá'án, xí yújan íá ñáá, chi̱ sua ná kóo kájí, te ná kóo ndaa̱ sta̱tilá ja̱
    tú yí'i yujan íá.
  bps-bps: Taman gito dad to faglut, gambet ito i to mbat i kdee falnok, du fatlagadan
    i kton di fista i Duh Kaglius. I gumtatek ani, nang ito faloh salà mnè di nawaito,
    na nang ito nimen i sasè knayè i lawehito, bay balingito nimò i too matlu nimò
    na laloito i kaglut mdà di nawaito.
  mbs-mbs: Yan se doun te mèpiya aw megpesiontong kidon diyà te Timanem tandà te peglengà
    tadon te peg-inang te medaet, so yan se iling te yist mekeketin kenyo. Meneng
    keilangan lobosen tadon se pedowan te pegtaking tadon te kebenalan, so yan se
    iling te pan wedad yist.
  tof-tof: We ngarkwatódó, mi gyagüpi ki ódód kwarila igó, mi Godón pamkolpamakla.
    Büdül Kórzyón Tóre ngürrdü, Zu pamkolpama blaman ngaep ist amandako. Ene inzana,
    mi koke ki ngyaben kwarila ngaep tulmil tómbapónde. Mi wata kolaean akó kle-kle
    tonarr piküp nirre. ⌊Ist-koke Brred Tórem⌋ 7 ngürrüm, Zu pamkolpama ist-koke brred
    alodako. Ene inzana, mi kolae tulmilpükü koke ki ngyaben kwarila, a mi amkoman
    moboküpi ki ngyaben akó amkoman bóktan ki büdrrat kwarila.
  cme-NT: Terieŋgu faŋgu-na, yaaŋ i nanna i cilɔbabalaŋo‑i baa bĩŋwosĩnni‑i, nii
    dii ŋaa siini; aa i ce ponsaaŋgu‑i baa huɔŋga diei, ku yaa ŋaa burjũmmu maŋ siini
    saa dii muɔ.
  sus-sus: Won xa na sali raba sɛniyɛnyi kui. Won xa fe kobi nun fe ɲaaxi ba won ya
    ma, alɔ lɛbini fori bama won ma banxie kui ki naxɛ na sali. Nɔndi nun bɔɲɛ fiixɛ
    xa lu won yi ra. Na kui won misaalima taami lɛbinitare nan na.
  pon-2006: Kitail eri wiahda atail Pahsohpa, kaidehn ni pilawa doal ihs kitei, ihsen
    dihp oh tiahk samin, ahpw ni pilawa amas kapw me sohte doal ihs, pilawa me mwakelekel
    oh mehlel.
  dad-dad: Anĩ nigin, ada Pasa Sifa naa anĩ tarouwauf, are yis tubu, sesen ado to
    biya nẽ yis bunem sã, anĩ ere, bret yis sã, karẽtut ado momoi nẽ bret bunem age
    tafouf.
  zab-NT: Ne xquel ni izaclaaznɨ pur ziy ná dec ibánnɨ dibyquia dibylaaznɨ zec ni
    riáld, zecpacza guechtily ni quɨt nuuchti levadur, xlat ni ibánnɨ cun de mal ne
    de duld zec ni gubánnɨ gulo.
  jae-jae: Amboac tonaŋ talic nêŋ om tojist laŋgwa atom. Jist laŋgwa tau sec to geo.
    Talic topolom ŋalucgeŋ. Polom ŋaluc ŋam gebe talic toŋalêlôm ŋawa ma tobiŋŋanôgeŋ.
  ksd-ksd: Kari i boina ba dat a pait muka ra lukara, vakir ma ra maulana leven, ma
    koko ma ra leven i ra kaina ninunuk ma ra varpiam, dat a pait ia ka ma ra gem
    i ra takodo na ninunuk ma ra dovotina ba pa ta leven tana.
  msm-NT: Kaling ogtumanon ta to igpasabut to diya pista pinaagi to pag-ojow to pan
    no meyduon tahan no patubu aw iilis to pan no wada patubu, no ko ita pa, og-ojowan
    to sae aw iilis to pagkamatinod-anon.
  myk-myk: 'Wee tuun wu ni, wù kalenɛ li gba! Wù ganha bu li gba ni buuri shizhɛnhɛrɛ
    nilɛɛrɛ ti ni wɛ! Lee kɔri ɲɛ: Wù ganha bu li gba ni kakuuyo, kelee ni dɔdɔɔrɔ
    ni wɛ! Ga wù li gba ni shizhɛnhɛrɛ baa buuri ni. Wee buuri we ɲɛ can ni fɛfɛɛrɛ
    wèe zɔlɔɔ pu na!'
  sbe-sbe: Unai Taukiuli Henuwaisinina kaikaigogona ta unai tabu yisti beyabeyana
    pwalawana ta kai, iya ede laulau yabayababadi udoiꞌudoidi, na bena pwalawa hauhauna
    nige yistina ta kai, iya ede miyamiya dudulaidi yo hedehedede mamohoidi.
  mcr-mcr: Itaŋgi Israitqä iqua quväukuä ique-ique, hea naqä Pasopaŋganjqä ätätqäŋuwä
    iŋgaŋi, yisi yäue bi ätnämäupu, buayä yisi maeqätäŋä änätqäŋuwä-paŋi, ne-pqe Kraisi
    Iqu äpäkoŋgqeŋqä kŋuä indqänätanitaŋi, suqä quvqä eeqänäŋi bi ätnämäutanä, neqä
    äwqä tämŋi ikikinyäŋä änyanä, kukŋui naqä-qakuinä tquatuŋque.
  cux-NT: Maaⁿ ní nguɛ́ɛ́ dich'ɛɛtɛ yú 'viicu yeⁿ'e pascua miiⁿ tan'dúúcā 'iiⁿ'yāⁿ
    chi vɛ́ɛ́ nuuⁿndi yeⁿ'é yā ti nguɛ́ɛ́ yeⁿ'e Cristo 'iiⁿ'yāⁿ s'eeⁿ. Ní nguɛ́ɛ́
    dich'ɛɛtɛ yú ndúúcū vaadī n'giinu na staava yeⁿ'ē yú o ndúúcū cosa chi nguɛ́ɛ́
    n'daacā, ti chuū ní tan'dúúcā levadura 'tíícā. Dich'ɛɛtɛ yú pascua miiⁿ dámaāⁿ
    ndúúcū nducueⁿ'ē chi n'dáacā na staava yeⁿ'ē yú ti tan'dúúcā pan chi nguɛ́ɛ́ levadura
    yeⁿ'ē, 'tíícā canee yú.
