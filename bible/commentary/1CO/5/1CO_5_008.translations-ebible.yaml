    emeka ta'ana rot miaka edonna rnairi tgo'a.
  dov-dov: Lino atubotelwe pobwe, litakwe buswezyo bukulukulu, buswezyo bwazichito
    zibi aa buntu bubi. Pesi, atubotelwe aachibunge chitakwe buswezyo nchoozyo aa
    bwini.
  rgu-rgu: Maulu na, lahenda Yahudi ra raa feta Paska pake roti tua-lepa fo riꞌ ta
    pake raluteteiꞌ. Besaꞌ ia, ita muste sama leoꞌ roti fo ta pake raluteteiꞌ fa.
    Huu ria na, de muste tanea ita ao na fo bosoꞌ tao hihii-nanau tadaluꞌ ara, ma
    bosoꞌ tao dale hedi lahenda fekeꞌ ara. Ita muste dedea roo-tetuꞌ laꞌo naroo. No
    ria na, lahenda rita rae, ita tao basa-basan tuka ita dale malole na.
  toc-NT: Aquinín quin­ca̠­mi­ni̠­niyá̠n nama̠­kan­tax­ti̠­yá̠hu quim­pa̠x­cuajcán
    xla taak­spun­tza̠lí̠n pero hua̠ntu̠ tla̠n y aksti̠tum, xa̠huachí caj xma̠nhuá
    nahua­yá̠hu a̠má cax­ti­lá̠n­chahu hua̠ntu̠ ni̠tu̠ kalhi̠y leva­dura, pero niaj
    cali̠­ma̠­pa̠x­cuajní̠hu Dios quin­taaksa­ni̠ncán chu xali̠xcáj­nit tala­ca­pa̠s­tacni
    hua̠ntu̠ xka­lhi̠­yá̠hu nac qui­la­ta­ma̠tcán, porque huá tamá li̠taxtuy xamaká̠n
    leva­dura.
  som-som: Haddaba yeynan ku iidin khamiirkii hore ama khamiirka xumaanta iyo sharka,
    laakiin aan ku iidno kibista khamiirka la' ee daacadda iyo runta ah.
  mam-C: Tu'npetzi'n, qo iky'sin nintz q'ij te Xjan Q'ij ja'lin, me nya tze'nku ojtxe
    tuk'a ch'in pan nti' tx'amsb'il toj; qala' tuk'a qanmin txjo'nxix wen te tkyaqil
    il ex te tkyaqil nya b'a'n, tu'n qok tz'aqlexix toj qchwinqil ex twutzxix qyol.
  ndj-ndj: Topi, tugoli lihungu ali kwa yila simika ya dahili ha, simika ya ubaya
    na wafu, ila kwa libumunda lingajila kutayiwa simika, libumunda livelili nyanyi
    na nakaka.
  mbj-NT: Ti hyb n'aa, P'op Hagä Do ër tabedëëb wät do ër hyb n'aa esee do hyb n'aa,
    taw'ããts hẽ ër erét sahõnh hẽ nesaa doo, ky nesaa do na-ããj hẽ pooj jé ër bahed'oo
    doo, Pas-kowa rahyb n'aa esee noo gó pãw makuj n'aa Judah buuj raw'oong hõm do
    hadoo. Taw'ããts hẽ papuuj gó ër babok, baad hadoo do ër her'oot, j'ooj madäk doo
    me nado, pãw makuj n'aa tamah doo me Pas-kowa Judah buuj rahyb n'aa esee doo da.
  lat-VUC: 'Itaque epulemur: non in fermento veteri, neque in fermento malitiæ et
    nequitiæ: sed in azymis sinceritatis et veritatis.'
  ngp-ngp: Kitendeni Pasaka, mna hiyo kwa ugwadu idya ya kale, ugwadu yo wiihi no
    wavu, ila kwa mikate heigeligwe ugwadu, ni mikate yo ukuki no ukindedi.
  enq-2: Dopana, naimame yisa wambatae doko nepatala, naima palao yisa pyandala naeyao
    minapae enenge joo katao, koo pyoo luingi mana dupa yakinamana. Dopa petala, endakali
    minakasala naeyao, kiningi pii lao, naimanya Pasopa gii doko kandao nyemana.
  eng-ASVBT: wherefore let us keep the feast, not with old leaven, neither with the
    leaven of malice and wickedness, but with the unleavened bread of sincerity and
    truth.
  mna-mna: Tana iti irao takam Pasoba ka mbulu pa mazwaana ta boozomen, mi menmeen
    ti, tapakurkur Merere, takamam mbulu ŋgeezeŋana, mi tototo sua ŋonoono. Mi ŋgar
    sananŋana ramaki ka mbulu ta boozomen na, kipiri ma ila ne lup, kembei ta yis
    muŋguŋana. Imbot raama yom mini pepe. Naso kewe kembei narabu ta ka yis somŋana
    i.
  myw-myw: '@see-verse:1CO.005.007'
  sby-sby: Ecebo cakendi nkatwela kusekelelela Pasika wetu ne shinkwa ukute cishikufutumusha
    cakaindi, cishikufutumusha cabwipishi nekwipa moyo. Anu katusekelelani Pasika
    ne shinkwa wabula cishikufutumusha, nemoyo waloma kayi wancine ncine.
  sll-sll: Yu omia nan nomani si kulu si pire homa tal nigi dongwo ol waminga tali
    hon olkire ha weni kara dire amane moli omno.
  yaq-NT: Junuen san itepo, tua junen jiaka intok lutu'uriapo, Krijtota itom suale'uta,
    alleaka intok aet jiapseka a' bo'o jooriane. Jume' paanim, ka reberuakame, bat
    naataka, juriom jiba bem a' sualeka bem bwa'ee'um benasia machikai. Katte intok
    juka' ka tu'ik joaka jiapsine. Intok juka' tokti betchi'bo tiusi ka tu'ik koptakai,
    bat naataka ju'u reberuatau tammachiaka teuwaawamta.
  uro-uro: Bä äkt i rhäkt di mamär iva märmär gem ut bä ut tuqunän bät ama tmäski
    na ama bretkäna qärangätni i qaku anga yis päm ngät na ama engäktki dä sokt na
    ama räkt ngät ama lat i rhoqor qre i ut täs ama bretkäna qärangätni i qaku anga
    yis päm ngät. Dap pa qaku ngän duqunän bät a qi na ama bretkäna qärangätni i ama
    yis nga e väm ngät kärangätni i ama lat ama vu ngät maos maos.
  ita-1885: Perciò facciam la festa, non con vecchio lievito, nè con lievito di malvagità,
    e di nequizia, ma con azzimi di sincerità, e di verità.
  muy-muy: Nihi nahəma məgrum wuməri ga Pak geli ! Ay məmbrəŋum zlam magudarani akaba
    cuɗay ya màgrabiyu ni ɗek, mə̀bumkiviyu miwisiŋ nani va ba. Məɗəbum divi ge Melefit
    àna məɓəruv bəlaŋ akaba àna jiri sawaŋ.
  kqc-kqc: Mina dada, yeast kori dudu irakuna bi moi ada ga rebinadi, mina bi gubuyo
    ma no, idu yeast de nufa beredi dudu, mina bi mokena yokoi maka ma ago rama dudu
    mini.
  tav-tav: To bairi pascua macaje pan levadura caajuya manie, cawauaquẽtiere caʉgarãre
    bairona caroorije mana cãnipe ã. Cariapena caroaro cána jeto cãnipe ã. “Caroaro
    cána mani ã,” caĩtorã maca cãniquetipe ã.
  eng-ULB: So let us then celebrate the festival, not with the old yeast, the yeast
    of bad behavior and wickedness. Instead, let us celebrate with the unleavened
    bread of sincerity and truth.
  spa-VBL: Celebremos este festival, no con la vieja levadura del mal y de maldad,
    sino con el pan hecho sin levadura, el pan de la sinceridad y la verdad.
  fra-_FOB: C'est pourquoi, célébrons la fête, non avec le vieux levain, ni avec un
    levain de malice et de méchanceté, mais avec les pains sans levain de la sincérité
    et de la vérité.
  hau-ULB: Don haka, bari mu yi idinmu ba da tsohon yisti ba, wato yisti irin na rashin
    tabi'a da mugunta. Maimakon haka, bari muyi bukin idi da gurasa marar yisti ta
    aminci da gaskiya.
  mal-mal: അതുകൊണ്ട് നാം പഴയ പുളിമാവുകൊണ്ടല്ല, തിന്മയും ദുഷ്ടതയും ആയ പുളിമാവുകൊണ്ടുമല്ല,
    നിർമ്മലവും സത്യവുമായ പുളിപ്പില്ലാത്ത അപ്പംകൊണ്ട് തന്നെ ഉത്സവം ആചരിക്കുക.
  lit-lit: Todėl švęskime šventę nei su senu raugu ne su piktos valios ir nelabumo
    raugu, bet su nerauginta nuoširdumo ir tiesos duona.
  urd-GVR: Is lie āie ham purāne ḳhamīrī āṭe yānī burāī aur badī ko dūr karke tāzā
    gundhe hue āṭe yānī ḳhulūs aur sachchāī kī roṭiyāṅ banā kar Fasah kī Īd manāeṅ.
  far-far: Ma sulia ne nia 'urinai, ana kada kulu fanga ana na fafanga ana “Daofa
    Liulae,” nao kulu si 'ania na beret 'ua ne too ana isi ana abulo ta'alae laona,
    boroi ma kulu 'ania lalau na beret ne nao ta isi ana abulo ta'alae laona, sulia
    na abulolaka 'o'olo tafau, ma na fatalaka ka mamana laugo.
  suz-BL: मोपतीके माइत बोरब ओख्‍ती मसुप्‍शो फस खोदेंशो दुम्‍शा, मरिम्‍शो थुं पाइश्‍शो
    गेय पचा प्रोंइशा, नक मुर दुम्‍शा, पास्‍सा मानेय।
  car-NT: 'Iro ke ro moro eratonomapono kysewa''masen uwaputa''san perere maro kapyn.
    Moro tauro''po man: yja''wan maro kapyn kysewa''masen. Uwaputa''non perere maro
    te kysewa''masen. Moro tauro''po man: tywekoroka, tamyikapore enapa kysewa''masen.'
  amp-amp: Ndt tu kfot kfiwanko. Nom fasoh fasoh nefm yafhohato Bro Nkifrar hiket
    yimam kanjo nom inji rhukfot. Nhai tfit tunom toh hnamo yatk yima yuhur kanjo
    nom tfit inji tohkfot. Nhai. Womroh hti srthu hasohato yuf bunyim kanjo rir borir
    hasoneft, yafhokfot. Nd nefm yafhohato tfit hifa yima yuhurpno womm yak marnya
    bomarnyakfot.
  bht-bht: इस तांई ओआ की असां अपणे फसह दा त्योहार मनान। जियां यहूदी खमीर बाहर कडया,
    तियां अपणे पापी सभाब जो छडी दिया, कने जियां यहूदी खमिरे बाली रोटी खांदे थे, सांझो
    भी परमेश्वरे दे लोकां सांई जीणा चाईदा, जिना च कोई बुराई नी होंदी, मतलब की अपणे
    मने ला चलाकिया दियां गल्लां जो कडी करी कने सच्चाईया कने यीशु मसीह सोगी चला।
  eng-NOY: So then let us keep the feast, not with the old leaven, nor with the leaven
    of malice and wickedness, but with the unleavened bread of sincerity and truth.
  cub-NT: Que baru maja Jesúre jʉ aipõevare caiye maje d̶aiye jaʉvʉ ye ãmeina d̶abeni,
    apevʉre máre d̶are d̶aiyʉbevʉva aru ye ãmeina dápiabeni apevʉre, náre ãmenore
    d̶aiyʉbevʉva máre. Quénora ãmeno cʉbevʉva aru mearore dápiarĩ, d̶arĩ cõmajini
    yópe maje dápiaiyepe d̶aiye jaʉvʉ majare.
  ita-1927: Celebriamo dunque la festa, non con vecchio lievito, né con lievito di
    malizia e di malvagità, ma con gli azzimi della sincerità e della verità.
  lww-lww: Ana pogos nap̃a yermarua la akila kup̃ap̃aena p̃isi, akila kana p̃ap̃agena
    nena, a ita nalelagaena m̃ena lala ita m̃ena kieta p̃ap̃agena tai. Ana pe pon
    re tesike e p̃ap̃agena nene poli, takan kilaparavi tai nap̃a is marua sike ea.
    Visena nene kana kinasia sane pe pon re sane mlamulena viowa a p̃elaga viowa na
    malena marua sum̃a ga e ita, komin loyum̃a e malena na sum̃are, sur make ga monar
    ikiki ruru wo, ve lelaga ruru wo, a ve wa ruru wo.
  ckb-ckb: کەواتە با جەژن بگێڕین، نەک بە هەویرترشی بەسەرچوو کە هەویرترشی کینە و خراپەیە،
    بەڵکو بە فەتیرەی بێ دووڕوویی و ڕاستی.
  nas-nas: Teeꞌ nariꞌ meekaꞌmariri oꞌnoriaing urikung aarumo sipampiri ookara orakaꞌ
    nkonanka, tooꞌde dovang ninka, eeꞌnoko domang kiiroraaꞌmori kara masikung-narung-poꞌnupoong
    deemariri oꞌnoriaing.
  uvl-uvl: Ke pomalam ta saua beret nenge ana is nike ngana pe ta mene beret heueu
    ngana nenge ana is ero ke ta ngaua nga ngaunga matana nem. Iange beret nenge ana
    is nike ngana heilangia poinga poreke ngana. Pe beret heueu ngana nem nenge ana
    is ero heilangia poinga urana ngana pe helenga manmanna toto ngana.
  eng-BBE: Let us then keep the feast, not with old leaven, and not with the leaven
    of evil thoughts and acts, but with the unleavened bread of true thoughts and
    right feelings.
  ixl-CNT: Utz jikom chit vetxumbꞌal sebꞌaneꞌ. Aꞌ sebꞌan vinujul, yeꞌk setoksa tetz
    qꞌu onkonil, tuchꞌ qꞌu yeꞌxtxoj, ayaꞌ qꞌu txumbꞌal nichebꞌan vetiꞌanka. Ech sebꞌaneꞌ
    vaꞌl nibꞌanax tu u nimla qꞌii, aas yeꞌk chan txꞌamtixsabꞌ kaxhlaan txꞌix nitatin
    toꞌotzotz; ech jikla kaxhlaan txꞌix vaꞌl nitelaꞌ.
  xsi-xsi: Ambo kinda ma tapono muli pa Pasova ne mâsi rârâni, ande ara ŋana ma tasoki
    kiesaka wa vetâŋa potomule rârâni piti lâ ŋgininda, itogo tamâta itambira yisi
    siŋga ilâ pa nia ŋgaŋe mine. Aku ara ŋana kinda ma tapaveta kuku vetâŋa arara
    wa vetâŋa mao wa, itogo puroŋa wasaseki ŋinde, ne yisi tia.
  crx-NTPO: '''Et huwa la ts''onólhni whe ''alhgoh na''ts''oot''alh le''ts''oot''en,
    ''aw lhes ilhjut-i bulh iloh. Ndi lhes ilhjut-i, ''i hoontsi''-un ''ink''ez lubeshi
    ''uts''ulh''en-un ''i k''un''a ''unt''oh. ''Et hoonts''i ndi ''andit lhes lhuntíldoh-i,
    ''i ''unt''oh be ts''ih''un ''uhoont''oh ''ink''ez khuni ''alha'' ''unt''oh-i
    k''un''a ''unt''oh.'
  kan-OKCV: ಆದಕಾರಣ ಹಗೆತನ, ದುಷ್ಟತನ, ಎಂಬ ಹಳೇ ಹುಳಿಯಿಂದಲ್ಲ, ಯಥಾರ್ಥತೆ ಹಾಗೂ ಸತ್ಯ ಎಂಬ ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಯಿಂದಲೇ ಹಬ್ಬವನ್ನು ಆಚರಿಸೋಣ.
  bbb-bbb: Ijadufuo noka nuvuone no karinoejo ijia ire ise ije mukoreigia aguariakiro
    nobe una vame isuiko nuvuone ijia nuvediadufuo. Ude noka kairafa nuvuone ije kame
    isekafiaga bu isejavaekuae no ije vierafei. Ijadufuo noka urina vame ka omise
    ije kenoe. Rove iviama no vierafe noka una vame iviaeko ijia nuvena kairafa nuvuone
    ijena oetuanamikinu karinoedufuo.
  blw-blw: Wat hen amin antoy natatagguwantaaw, antaaw komag manchùgan hen aminay
    laweng way a-amma. Yag antaaw koma yanggay ammag epapate way mangamma hen usto
    ya mamangchén hen katot-owaan way maid sabsafali ah miyagwa ah hamhamà.
  tam-2017: ஆதலால் துர்க்குணம் பொல்லாப்பு என்னும் பழைய புளித்தமாவோடு அல்ல, பரிசுத்தம்
    உண்மை என்னும் புளிப்பில்லாத அப்பத்தோடு பண்டிகையை அனுசரிக்கக்கடவோம்.
  azz-NT: Huan ma titailuichihuacan ica ne pan ten amo tamanelol ica levadura, quijtosnequi
    ma tichipaucanemican. Huan ma amo tamanelol ica tajtacol tonemilispan. Ta, ma
    tinentinemican ica ne chipaucanemilis ten quinejnehuilía in pantixti ten amo tamanelol
    ica ne levadura. Huan no monequi ma amo tinemican ica ne tacajcayahualis huan
    ica ne amocuali tachihualis. Porín nijín pitzotic nemilis tamanelol ica tajtacol
    huan quinejnehuilía in pan ten tamanelol ica ne levadura.
  spa-RV-1909: Así que hagamos fiesta, no en la vieja levadura, ni en la levadura
    de malicia y de maldad, sino en ázimos de sinceridad y de verdad.
  csy-csy: Tua ahikom tol lui taw hi ngawl, deisakna phangawl le ngitlona tol taw
    zong hi ngawl; ahihang tol saw ngawl anluum ci ciang citakna le thutak taw poai
    khaam tawng.
  mxq-NT: Nꞌoktuꞌunʉm ja paskʉ xʉʉ mʉt ja tsa̱jkaaky diꞌibʉ kyaj tmʉdaty ja levaduurʉ.
    Jaꞌa njʉna̱ꞌa̱nʉm kyaj ti peky, jaꞌayʉ mʉt ja tʉyꞌa̱jtʉn es ja wa̱ꞌa̱tsꞌa̱jtʉn.
  tzj-NT: Rmalc'ari' nbij chewe, kawasajel jutz'it ja ritzel tak na'oj ja kuc'an ojer
    rachbil nojel ja kaban ja xa itzelal rc'amonto. Ni ta katzij wi' jutz'it nojel
    ja nkabij in nojel ja nkaban, nojel ta kac'u'x nojel ta kanma nkaban.
  tdt-tdt: Tanba nee, mai ita moris hanesan ema nebee selebra festa Paskua. Nunee
    ita la haan ona paun nebee mak tau fermentu tuan, nee dehan katak, ita la bele
    halo ona sala ho buat aat oi-oin. Maibee ita haan fali paun nebee mak la tau fermentu,
    nee dehan katak, ita moris ho laran moos i koalia buat nebee loos.
  ron-BTF: De aceea să ținem sărbătoarea nu cu dospeală veche, nici cu dospeala răutății
    și stricăciunii, ci cu azimele sincerității și ale adevărului.
  eng-WEBP: Therefore let’s keep the feast, not with old yeast, neither with the yeast
    of malice and wickedness, but with the unleavened bread of sincerity and truth.
  eng-FBV: So let us celebrate this festival, not with old yeast or the yeast of evil
    and wickedness, but with the bread made without yeast, the bread of sincerity
    and truth.
  nld-1939: Laat ons dus feest vieren, niet met het oude zuurdeeg, noch met het zuurdeeg
    van slechtheid en boosheid, maar met de ongedesemde broden van reinheid en waarheid.
  bwo-bwo: Mansh gondonat gondon s'eents boot'i shashon b́woterawo boot' shasho bítse
    deshaw kaawonat ari tushon nobaaliyo mangiwone.
  nch-BL: Huajca ma tiitztoca titapajpacme huan ma tijchihuaca se yancuic ilhuit quej
    quinamiqui pampa tojuanti tijmatij cati melahuac. Israelitame quimatij moiyocacahuaj
    ten tasonejcayot pampa ya nopa eltoc quinextía tajtacoli, huan tojuanti nojquiya
    ma amo aqui tijcualancaitaca, yon ma amo tijchihuaca cati amo cuali. Eltoc quej
    tijcuaj se yancuic pantzi cati amo quipiya tasonejcayot pampa amo teno tijpiyaj
    ica tajtacoli.
  quc-TNT: Ka'na ba' ri nimak'ij re ri Pascua ruc' ri kas tzij, xukuje' ruc' jun kanima'
    ch'ajch'oj, jas ri caxlan wa ri man cäyi' tä ch'äm ruc'. Mäka'n ri ka nimak'ij
    ruc' ru banic ronojel u wäch mac, ruc' ru banic etzelal. Junam c'u wa' ruc' ri
    ojer ch'äm.
  tfr-NTPO: Ba dbar l̈i shrëyashko ga pjl̈ung shosho uukkl̈o tjok l̈i dbuya l̈ok,
    ãska shärye ba uukkl̈o tjok l̇l̇ëm wl̈o. Eni wl̈eni ga bi dözl̈ong dbaryo l̈i
    shrëy wl̈o ga woyde ga l̇l̇ëbo owa shäryoroy dënashko l̈i shäryëy ame, shji ber
    l̈öng wotjl̈ĩk bëy jl̈õkoyo wl̈o.
  kaq-NT: Hohchajomabo jihuenahue. Maton shinan tiromabo potanahue, behnabo sca bihnoxon.
    Hihcointi shinanbo bihnahue, parantima shinanbo.
  sgb-sgb: Kabay magpakahigla kitamoy ampaniwala kan Apo Jesu-Cristo, hên mamiyay
    hên ayn kasalanan, haka karawakan, ta dapat panay kangêran haka kaptêgan ya pamimiyay
    tamo.
  vie-1934: Vậy thì, chúng ta hãy giữ lễ, chớ dùng men cũ, chớ dùng men gian ác độc
    dữ, nhưng dùng bánh không men của sự thật thà và của lẽ thật.
