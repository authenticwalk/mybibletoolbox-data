verse: 1CO.005.008
translations:
  kpx-kpx: Nahie vaveve toela keu beikini bauda nahate. Katealemo nahi subuta vavevete
    toela ke bahata halevai huhuihuhuie dua vai vaveve dua vai Iesu ehovai.
  okv-H: Avoeto ungotena pondo indesora te ‘Bread’ mahu pajirari sivo ikagora avo
    ari sasapura te humote toto ‘Bread’ sivo ikae avo tunga javotoho na jo jamo jamo
    ari te ke be te na indie iresora.
  tbo-tbo: Tauna uyahinei ata toleha ta dewadewaya ega ipa ata dewa gobugobunei po
    ata apapoe uyahinei tamogi ata dewa yeuyeuhi po dumadumaluhi uyahihiyei.
  mal-C: അതുകൊണ്ടു വിദ്വേഷവും ദുഷ്ടതയുമാകുന്ന പഴയ പുളിമാവുകൊണ്ടല്ല, ആത്മാർഥതയും സത്യവുമാകുന്ന
    പുളിപ്പില്ലാത്ത മാവുകൊണ്ടുതന്നെ നമുക്ക് ഉത്സവം ആചരിക്കാം.
  grc-SR: ὥστε ἑορτάζωμεν, μὴ ἐν ζύμῃ παλαιᾷ, μηδὲ ἐν ζύμῃ κακίας καὶ πονηρίας, ἀλλ᾽
    ἐν ἀζύμοις εἰλικρινείας καὶ ἀληθείας.
  bgc-bgc: तो आओ, हम फसह का त्यौहार मनावां, ना तो पुराणे खमीर तै, ना बुराई अर दुष्टता
    कै खमीर तै, बल्के खराई अर सच्चाई की अखमीरी रोट्टी तै। जिसका मतलब यो सै, के जिस
    तरियां थम बिश्वासी बणण तै पैहले जिओ थे, उस तरियां जीणा छोड़कै मसीह कै पाच्छै चालणा
    शरु कर द्यो, ताके थारे मनां म्ह कोए बुराई ना रह पावै।
  khz-khz: Voia pakunai Rupu Veaga velekwana pita gapi-gaugaua, na ati paraoa egoro-agiana
    mulamulana kunena ria. Ekala reketa gelegelena talima vega-rakavara tugamagira
    e kala rakavara paraoa eveagoroana mulamulana vetaina, pe eira maki pita tao-gerevagira
    Rupu Veaga velekwana tagapi-gaugauana aonai. Ita na Rupu Veaga velekwana pita
    gapi-gaugaua genai, ati paraoa eveagoroana mulamulana goti gekala-kourana peretina
    ria. Voia ganina, mataunataunara na e taunataunai pita gapia.
  deu-TKW: So lasset uns denn Fest halten nicht mit altem Sauerteig, noch mit Sauerteig
    der Bosheit und Schlechtigkeit, sondern mit Ungesäuertem der Reinheit und Wahrheit.
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ gunruꞌ lni naꞌ, clëg zoalen rëꞌu xnëꞌi gul naꞌ ruluíꞌ
    le cunác len le cuzacaꞌ, san ral‑laꞌ ugunruꞌ dxin yöt xtil naꞌ cunazíꞌ xnëꞌi,
    yöt xtil naꞌ ruluíꞌ le nac gdu dxiꞌa len le nac gdutë li.
  lin-lin: Yango wana, tosepela feti, na mapa ya bosembo mpe ya bosolo, mapa oyo ezangi
    kisi, kasi na kisi ya kala te ya mapa, kisi ya kindoki mpe ya makambo mabe.
  hns-NT: Tab aaw, hamlog sab boeraai aur kharaabie tjhorke sattjaai se aur safa diel
    se okar Biena-khatta-piesaan-ke-bret ke tiewhaar manaawe k'hoi!
  noa-E: Mag phiesta Pascua ee aajemjöta maach Ẽwandam dʉ̈i wënʉrraju aai nʉm. Wajapcharan
    dich khaibag thum isegwia ãba khĩirjug wajapham auwia chadam iek gaai jaau simjö
    wënʉrrʉmʉn, pan levadura chukhu wau simjöta nʉm. Pari magba agtha dich khaigba
    nʉm khaphʉ nʉmjã isegba ich mag wai wënʉrrʉmʉn, magan sĩi agtha Ẽwandam iek khaugbam
    khʉʉnjöta nʉm.
  eng-EMTV: So then let us observe the feast, not with old leaven, nor with the leaven
    of malice and wickedness, but with the unleavened bread of sincerity and truth.
  mib-NT: Núu súcuan te na cócūhun ni yō ndese ni cuu vico pascua un, te na cóo ndije
    ndaā anuá yō, te suu cúu nájnūhun pan jeē tú na levadura yɨ́hɨ. Te ma sáha yó
    jniñu néé jíín jniñu jnéhén, jeē cúu nájnūhun levadura jeē ni tɨ́vɨ.
  lif-NT2: आनिॽग तगिबा ताप्‍फे़ःम्‍बा याःम्‍बक्‍हाॽ नु लायो हे़क्‍तङ्‌बा खे़ॽसुङ्
    कुधिम्‍बा खरे़ःङ्‌ङिल्‍ले़ मे़ःन्, कर सेसेबा नु से़क्‍खाबा कुसङ् खरे़ःङ्‌ङिल्‍ले़
    चोःक्‌युम्‍भो तङ्‌नाम्‍ले़न्‌ससाङ्‌स्रोःत् चोगुम्‍लो॥
  xnj-xnj: Ndava yeniyo, tiiselebukila mselebuko wa Pasaka changali kutumila mabumunda
    gegasopiwi ngemeku, ndi kujova changali kumbudila Chapanga na uhakau, nambu titumila
    libumunda langali ngemeku ndi kujova ubwina na chakaka.
  mmx-mmx: Kuren la limixin me Judaia dik lok katling amisik mo laaleng ne Moroa ga
    lam asu di basinge lenep silok Isip. La kerepmo dik ata doxoma amisik mo loklox
    arooro atdik, la ata lok kepe laxakapmek la ata lok kaka luruptuvuk i dadat aleng
    la in manton.
  cbr-NT: Usa 'ixun cananuna nun 'ása oquin 'atimaquin sinánquinma upí oquinshi sinánan
    cëmë 'ixun uni paránquinma, —nun 'ucha tërë́ncë 'aíshnu Nucën Papa Diosnan 'inun
    ca Cristo bamacëxa —quixun sinánti 'ain. Usa 'ixun cananuna ñu 'aisama 'ati sinanima
    asérabi Cristomishi sinani ax cuëëncësabi oíshi 'iti 'ain.
  tee-NT: Pus tachi ju yu'unch acsni tavanan chin ju anu' c'atan tamaxtuk'ojui chux
    ju xat'in xkapavati la'ixchaka'an pus vana va chun ju quijnan'an. Camaxtuk'oyau
    vachu' chux ju alactu'unti ju alin laqui'atsucunti'an. Jantu vana canaviyau tachi
    ju akts'iya ixlayau. Jantu canaviyau ju tu'u' macxcai nin tu'u' alactu'unti. Alai
    salaka cava ju qui'atsucunti'an chai soknic'a.
  eng-LSV: so that we may keep the celebration, not with old leaven, nor with the
    leaven of evil and wickedness, but with unleavened [bread] of sincerity and truth.
  cak-NT: Kabana' c'a ri kanimak'ej pascua, ri can ketzij. Kabana' anche'l niqui'en
    ri kawinak israelitas. Reje' chi ri nimak'ej rubinan pascua, niqui'en cuenta qui',
    romari' manak niquitaj pan ri c'o levadura riq'uin. Quiri' chuka' kabana' roj,
    kabana' cuenta ki' chech ri mac. Kamalij ronojel itzel tak ex ri yeka'an y man
    chic quiepe no'j (na'oj) ri man je utz ta kaq'uin. Kojoc anche'l pan ri manak
    levadura riq'uin. Can ta ketzij ronojel ri naka'an y ri naka'ij, man ta riq'uin
    ca'i' kapalaj.
  pah-NT: Nurã ti xako katu jipi. Xapohi ti nhanderekote'varuhua hugwi. Tiandereaporog̃ita
    katu ti nhandekovo. Xanhi'ĩ ti a'itituhẽva'ea rehe.
  sja-NT: Cristo mãgá piuda perã, p'anadáma irua oopi bɨk'a. Apidaapa k'achia oodaik'araa
    bɨ Cristode ijãadai naaweda oopatap'edaak'a. Ma k'ãyaara k'ĩra jĩp'a p'anapataadaipia
    bɨ mãik'aapa wãarata jarapataadaipia bɨ.
  xed-xed: Ma zə mu ta tsa skala Pak nda buradi nda is ŋa ghalya mida ya. Tsa is ya
    ná, maga ghwaɗaka skwi ya. Zama za nda buradi kul haɗ is mida ta nzakway ka vərɗani
    dzeʼdzeʼ ya. Nda ŋuɗuf ya nda ghuɓa, tɗukwa.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan caji̱i̱ iní sa̱há ña̱ na̱caja Jesucristo. Xíní
    ñúhú jándacoo í ña̱ núu sa̱ na̱caja í jihna, ña̱ cúú tátu̱hun pan na̱xa̱a̱. Ta
    xíní ñúhú caja í ña̱ nda̱a̱ xi̱hín ndinuhu iní. Ta ña̱ yóho cúú á tátu̱hun pan
    ña̱ co̱ó na̱cava táhan yusá na̱xa̱a̱ xi̱hi̱n.
  gfk-S: Io kaie, i tahut be dait na murmur ira mangana tintalen i haruat ma ikino
    Nian. Waak dait mur ie ma ira matahu sana tintalen hoke be a tuarena is. Pata.
    Dait na mur ie ma ra tutuno ma ra gamgamatien na tintalen hoke ra beret ing pata
    ta is tana.
  bmu-bmu: Kraist kömuyöhaŋgöra mönö sösöŋgai kendon aka malbin. Yist me wösö kömbukŋi
    mi ahakmeme bölöŋi iŋgoŋmaŋgoŋambuk. Miaŋgö qakŋe mönö sösöŋgai kendon kude akin.
    Miaŋgöra mönö geŋmoŋ mosöta keu ölŋi wuataŋgöba beret yistŋi qahö ewö aka miaŋgö
    qakŋe sösöŋgai kendon aka malbin.
  dgz-dgz: Menan Paina Yamaseni Baripewa atonewa tainampen nu koewa nuga ae veat amba
    buredi tutut ya waini mini imunu nenenga ge tamanawa gapan ta waninait.
  eng-GNV: 'Therefore let vs keepe the feast, not with olde leauen, neither in the
    leauen of maliciousnes and wickednesse: but with the vnleauened bread of synceritie
    and trueth.'
  zaa-NT: Labí gutó cabi ettaxtíla nu chixi levadura tiempo de pascua qui' caniá.
    Ą'hua ri'u nna bittu ná tsè' ichìxi maldad le' la'labàni cubi qui' ri'u, nìhua
    vicio nna, sino ttu ttu tsa ri'u ná qui'ni éxalatsi' ri'u e lani ttu la'labàni
    nàri según nu ná lí.
  eng-WEBSTER: Therefore let us keep the feast, not with old leaven, neither with
    the leaven of malice and wickedness; but with the unleavened bread of sincerity
    and truth.
  guh-guh: Nexata baja aeconoxae pibisiacuene apo beexanavanapaetsi. Jesucristo pijajivixaetsi,
    itsajamatabëcuene xainaenejevatsi, pexaniajailivaisi jumecovënëtavanapaenatsi.
    Bajarapacuenia itsa jumecovënëtavanapaenatsi, nexata pacuenia itsi levadurata
    apo pematajërëabipanmatabë, bajarajamatabëcuene itsanetsi aneconijibia vajajinavanapaexae.
  bon-bon: Siige mine liba ngene jaape-cnusi äsuplengta bimu ne, mine gone niiyarage
    piiyepu conocono ngene atwanena cama wawena, lui cina uutneca gwidape cama wawenäneji
    buluduu pana gemi, pätä mine miiji toraca piiyepu conocäco ngene atwanena cama
    wawena, lui cina epu pana uutne-ca gwidape cäco buluduu liiyepu.
  nhw-BL: Huajca ma tiitztoca titlapajpacme huan ma tijchihuaca se yancuic ilhuitl
    quen quinamiqui pampa tojuanti tijmatij catli melahuac. Israelitame quimatij moiyocacahuaj
    tlen tlasonejcayotl pampa ya nopa eltoc se nemachiltili tlen tlajtlacoli, huan
    tojuanti nojquiya ma amo aqui tijcualancaitaca, niyon ma amo tijchihuaca catli
    amo cuali. Eltoc quen tijcuaj se yancuic pantzi catli amo quipiya tlasonejcayotl
    pampa amo tleno tijpiyaj ica tlajtlacoli.
  swh-ONEN: Kwa hiyo, tusiiadhimishe sikukuu hii, kwa chachu ya zamani, chachu ya
    nia mbaya na uovu, bali kwa mkate usiotiwa chachu, ndio weupe wa moyo na kweli.
  wbi-wbi: Pa uluo tuhovoka ikikulukulu nambe ikilule ikya kaali, ikilule ni tabia
    imbivi nu vuhosi. Pa uluo, tuhovoke nu n'kate ghuno naghuponisivue ikilule ikya
    vukoola nuvwa kyang'haani.
  bba-bba: Ǹ n mɛn nɑ, su tɔ̃ɔ bɑkɑru di, n kun kɑ pɛ̃ɛ seeyɑtiɑ tɔkɔru ye n sɑ̃ɑ
    kɔ̃sɑ kɑ nuku kɔ̃suru, ɑdɑmɑ kɑ pɛ̃ɛ ye bɑ kun kukusie, ye n sɑ̃ɑ ɡem kɑ murɑfiti
    sɑriru.
  eng-KJVCPB: therefore let us keep the feast, not with old leaven, neither with the
    leaven of malice and wickedness; but with the unleavened bread of sincerity and
    truth.
  kgk-NT: Upéixa ramo nhane rembiapo vaikwe e'ỹ reheve tekotevẽ nhane mandu'a hese.
    Nhande py'a porã reheve mante ja'u va'erã mbojape'i uva rykwere ndive nhane mandu'a
    hagwã Hesu-rehe. Upéixa-gwi ani pene mandu'a teĩ Hesu-rehe pende poxy reheve pende
    rapixa-rehe. Ani ave pende py'a vai teĩ ojóehe. Anhetegwa nhe'ẽ mate pereko ave.
    Tapende py'a potĩ rei katu peiko-vy.
  waj-waj: Ivaara nnikiai Yutayaiya buusa Varaigiataivaa nnoo suaivaki hama puuqaira
    yeennaivaa tasipama yeennaivaa hudoovaa nnooneema ta itaama nnaaravee. Puuqaira
    yeennaivo inna mminnamminnaa maisa tuanaa iira aataruuvaa roosiivai. Ta ivaa pikiada
    kua kutaivaa tida yoketaama nnaasu variaaravee.
  cpy-cpy: Rootaki antantyaawori okaatzi roshiya-kaawentee-takiri. Otzimatyee apakahaero
    kaari kamethatasiri, oshiyakaa-wentzirori shineya-kaerori ratanteetari. Otzimatyee
    akameetha-shiretee, añaawaeteero kyaariperota-tsiri, oshiyakaa-wentakari ratanteetari
    kaari shineya-tsini.
  mpx-mpx: Ge sauga Yudiya Nopalegi Hagalena enona hi an, pwalawa toto alona yis hi
    vikuhiya hi kokowanan. Inoke kila wala pagan bahi ni oola pagan bebeyaunana, yaa
    gegi paganina ge pagan nanakina ta towani. Kila Yeisu wana pwamwal kaiwela ta
    yaliyaya-an alola ge wala pagan sasapona ge wala baaba tutunahotina, kaiwena pagan
    bolo ya hi ola pwalawa nige alona yis hi vivikuhiya.
  wbp-wbp: Jalanguju, Juwu-paturlu kalu waalparrirni yangka Purlapa Wiri Pajapa yirriyirrirli.
    Ngaliparlu Kirijinirli, jungarnirlirlipa waalparrirni Jijaji Kiraji ngula-ngalpa
    kunka-pardinjarla palija ngalipaku. Ngulakujulparlipa nyinakarla jungarni-wiyi
    maju-wangu. Manu ngalipalparlipa wangkayarla junga-nyayirni tarnnga-juku. Kajilparlipa
    kuja wangkayarla junga-nyayirni, ngulaju kajikarlipa ngurrju nyina yangka miyi
    lalypa-piya, mangarri yangka kuja kalu Juwu-paturlu ngarni purlapa-puru.
  luo-luo: Emomiyo koro watimuru sawo, ok gi thowi machon mar himruok kod timbe maricho,
    to watime gi makati ma ok oketie thowi, ma en makati mar wuotho e ler kod adiera.
  nhe-NT: Huajca ma tiitztoca queja titlapajpacme huan ma timocualchijchihuaca para
    tijcuase nopa Pascua Ilhuitl ica nopa pantzi tlen ax quipiya tlasasaltili. Quejnopa
    ma timoiyocacahuaca tlen nopa tlajtlacoli tlen achtohui tijchihuayayaj. Ma ayoc
    tijchihuaca tlen fiero, niyon ma ax tijchihuaca tlen ax cuali.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܥܵܒ݂ܕܲܚ ܥܹܐܕܵܐ، ܠܵܐ ܒܚܡܝܼܪܵܐ ܥܲܬܝܼܩܵܐ، ܘܠܵܐ ܒܚܡܝܼܪܵܐ ܕܒܝܼܫܘܼܬܵ‌ܐ
    ܘܕܫܪܝܼܚܘܼܬܵ‌ܐ، ܐܸܠܵܐ ܒܚܡܝܼܪܵܐ ܕܨܸܦܝܘܼܬܵ‌ܐ ܘܕܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  esk-NT: Iñuułiptikni nutaami niġiŋaiġḷakput liilaa qaqqiaq utuqqauruamik puvlaksautilik.
    Taamna utuqqaq puvlaksaun atriqaqtuq pigiił̣iġmik pigiiḷiqiłiġmiglu. Aglaan niġiḷḷakput
    qaqqiaq puvlaksautaitchuaq. Taatnasriq qaqqiaq atriqaqtuq nakuułiġmik iḷumutuułiġmiglu.
  msb-msb: Kaya, mamuhay kita bagaʼn selebraron an kapyistahan san Paskwa, pero dili
    magkaon san tinapay san Paskwa na may daan na lebadura na amo man an karautan
    kag kasal-an kundi magkaon san bag-o na tinapay na waraʼn lebadura na amo an pagkabuhay
    na may hugot sa tagipusuon kag kamatuudan.
  cpa-NT: Jøng² ca¹lah¹cónh¹ hiug¹² hoh¹² hniah¹² jmóh³ hniah¹² ju³lah lǿa¹² jǿg³
    quiah¹² jmai³ ta²høa³ ca¹lah¹quianh¹³ jǿg³ dsøg¹². Tsa¹ma¹ŋi³nioh³ hniah¹² hi²
    hlanh³ hi² hianh³ hniah¹², ju³lah lǿa¹² jǿg³ quiah¹² chiúh³, lah¹mi³ŋi²nioh³ hniah¹²
    lah¹jiá¹².
  dso-dso: ତେବେ ଆସା, ଆମର୍‌ ପାପ୍‌ ଆରି କାରାପ୍‍ ରଇବା ପୁର୍‌ନା କମିର୍‌ ଚାଡିଦେଉଁ ଆରି କମିର୍‌
    ନ ମିସ୍‌ଲା ରୁଟି ପାରା ଜେନ୍ତିକି ସତ୍‌ ଆରି ସୁଆଲ୍‌ ଅଇ ଏ ପରବର୍‌ ସାର୍‌ଦା କରୁ ।
  meu-meu: 'Taunabunai, aria baita karaia, dia hatubu ḡauna gunana ai, bona dia lalo-hadai
    dikadia bona kara dikadia edia hatubu ḡauna ai, a se hatubua anianina ai: una
    na lalo ḡoeva bona hereva momokani.'
  yva-NT: Maisyare omai ti, wade wansambayambe, wamo wama anakotaro ngkakainoanive
    muno wama ayao kakai rapaya ntami, maisyare ragi wusyine ramauta, indamu wantavondi
    ananyao tugae rai, wansanuga kakuive rautan.
  dgc-dgc: Kanya sikitam, dapat tam a alélahanén tu nikate ni Jesus para dikitam.
    Sakay ibutan tam tu medukés dikitam, monda mahusay tu péniwala tam, a matapat
    kitam.
  zpm-NT: Goḻgotsaa gban ne zigne racladz Dios, grëse teḻ zha wban ne glo, grëse guieḻyozh,
    grëse guieḻntseeb ne bdziuuṉ ne, none csaan new grësew. Ndzinli sca goḻgac, goḻtsienaḻ
    miṉe nac diidzli; none mbe gac to nëz lo Dios, zig guietxtil ne notsd ncobi.
  hix-NT: '@see-verse:1CO.005.007'
  sim-sim: Os hiyawu wasilaka Pasovan ni uwa wolo yis masi ol akak wahanda ondo amber
    er ni laha ermberakonda lir. Unda hom sungu masi mbaskashiwak wapkava hishinda
    nga mbafirimbanda mashi nga ni halaka. Uhu nombo os wapjip hishihi mashi omendingan
    mbanda nombo nom ji tiyaka. Nombo oso osmu yis masin ni laha ormbeshiwak bret
    yis ngashi ambun ni aha Pasovan ni unda hom nanduwa.
  npi-ULB: त्यसैकारण, पुरानो खमिर अर्थात् दुष्‍टता तथा खराब आचरणसाथ होइन, बरु इमानदार
    तथा सत्यताको अखमिरी रोटीका साथ चाड मनाऔँ ।
  cgc-cgc: Gani, dapat ate na buaten paryo ta pabuat ta mga gasilibrar an ta pista.
    Papilak danen pampaabok an ta tinapay daw gabuat danen an ta bag-o na tinapay
    na ula pampaabok. Beet ambalen na dilian ta ate na pagbuat ta malain kuntra ta
    ate na mga paryo na ittaw daw pagbuat man ta makagayya daw anduni magbag-o ki
    en daw tumanen ta kamatuuran na pulong ta Dyos na terek ta ate na tagipusuon.
  tim-tim: Hombaŋ irakŋe tatnerâm siâ me siâ kalakŋe âmâ hârok paniâm. Galalupnenŋe
    yeŋgât nâŋgâenŋe gemapgât akto bâleŋe maleŋegât kalakŋe panmâ âmâ han kau kau
    akto bunŋe den are mem manmâ heroŋe maroŋe manbaen.
  yor-yor: Nítorí náà, ẹ jẹ́ kí á pa àjọ náà mọ́, kì í ṣe pẹ̀lú ìwúkàrà àtijọ́ bẹ́ẹ̀
    ni kì í ṣe pẹ̀lú ìwúkàrà àrankàn àti ìwà búburú, ṣùgbọ́n pẹ̀lú àkàrà tí kò ní
    ìwúkàrà, àkàrà òtítọ́ àti òdodo.
  wos-wos: Nani wun hénoo hura sanjoka nani wun nyo yis wali yamba sakéme. Nani wun
    nyo sémbutna yis, haraki mawulina yis, haraki saraki sémbutna yiska akwi yatakatame.
    Nani huli bret maki retame. Wungi reta nani yikafre mawuli yata mwi hundi male
    watame.
  emp-NTPO: Dadjirãba cadjiruad̶ebema ẽdrʌped̶ad̶ara quĩrãnebabada bẽrã crĩcha biad̶eba,
    wãrãneba nĩbad̶ida panʌa. Mãwã nĩbaira paʌ̃ ẽsãbari neẽ́ b̶ʌ quĩrãca b̶ʌa. Djãrã
    quĩrãma b̶ʌd̶eba idjab̶a biẽ́ o b̶ʌd̶eba waa nĩbad̶iẽ́ panʌa. Mãwã nĩbaira harina
    ẽsãbibari drõã quĩrãca b̶ʌa.
  eng-F35: So then let us observe the feast, not with old leaven, nor with the yeast
    of malice and wickedness, but with the unleavened loaves of sincerity and truth.
  ind-ind: Oleh sebab itu, marilah kita hidup seperti orang-orang yang merayakan Paskah.
    Tidak pantas kita memakan roti yang dibuat dengan ragi lama. Artinya kita tidak
    boleh terlibat dalam dosa dan kejahatan yang lama, seperti yang kita lakukan sebelum
    mengenal Kristus. Kita bagaikan orang-orang yang merayakan Paskah dengan makan
    roti tanpa ragi, yang melambangkan hidup yang murni dan sesuai dengan ajaran benar.
  pes-OPCB: پس، بیایید این عید را برگزار کنیم، نه با نانی کهنه که با خمیرمایهٔ بداندیشی
    و شرارت تهیه شده، بلکه با نان فطیر و بدون خمیرمایه، که همانا صداقت و راستی است!
  mpt-mpt: Ibo inaniba nibo Klaiste bobolo funanoba makob sino Yudai naniba Fasoba
    imeno dowonom gaibo sin imeno deiboniba mema imen ota dowonabib inanoba nibo sin
    weng osa sin kukub osa deibonoba mema weng ota obianoba mema kukub ota wafunanomo!
  ssx-ssx: Koto ekina꞉ nikana꞉ma꞉ hande nika꞉ Lombei Pupa Yapeeke ekina꞉ ne pambuluekema꞉
    hande amba꞉ pombei yaala꞉ hoke hau pita꞉la꞉ ekimanu pita꞉ hoeyaapeke ekimanu yaapona꞉
    yisiti ula꞉ palaowa na mumana꞉ pea꞉pa꞉peke. Pate mo hande na pombei yaake palaowa
    mumana꞉ pea꞉pa꞉peke aleo. Koto palaowata꞉ ota꞉eki yalo hokeeki taapuna꞉ dia꞉me.
  mkl-mkl: Debɛi, kɑ mɑɑ̀ jɛ jinɡɑuu do lɑɑlɔ do inɔ sɑ̃mi iyi í yɛ bɛi lefee nwo,
    ɑmmɑ kɑ jɔɔ do pɛ̃ɛ hɑi nɛ lefee. Pɛ̃ɛ hɑi nɛ lefeeui í jɛ ntɔ do idɔ ku mɑ́.
  gaq-gaq: ଆତେନ୍‌‍ସା ପାଙ୍ଗ୍‌ଲାପା ନେନେ ପାପ୍ ବାରି ଦୁସ୍ଟ ରେମୁଆଁ ରକମ୍ ବାୱିର୍‌କ୍ନେ କମିର୍‍
    ଆନ୍ତାର୍‍ ନେଃବିପା ବାରି କମିର୍‌ ଆମିସୁଃକ୍ନେ ରୁଟି ଏତେ ବା ସତ୍‍ରେ ବାରି ସାଦାସିଦା ରକମ୍‍
    ରୁଟି ବାନ୍ ଆକେନ୍ ପାଣ୍ଡୁଏ ନେଃଚଙ୍ଗ୍‍ପା ।
  gof-RNT: Hessa gisho, geneynne iitatethi de7iya irshshuwaara gidonnashin tumatethinne
    geeshshatethi de7iya uythara nu baaliya bonchchoos.
  unx-unx: ଏନାତେ ଏଲା ହିଜୁଃପେ, ପାପ୍‌ ଆଡଃ ଏତ୍‌କାନ୍‌ ଲେକାନ୍‌ ମାରି ରାନୁକେ ବାଗିକେଦ୍‌ତେ
    ଲେବେଃ ମନ୍‌ତେ ଆଡଃ ସାନାର୍‌ତିତେ ରାନୁ ବାନଃ ହଲଙ୍ଗ୍‌ତେ ନେ ପାରାବ୍‌କେବୁ ମାନାତିୟେଁୟା ।
  gah-gah: nenémini holisiváa minatune loko musi netá hokolizá nenémini ekesá netala
    ahulo asú okinake, mokoná netalímini gihiláa itó gakó gihila lagáminigó ekesá
    netala nomimó nene ale mininake holisiváa minatune.
  lcm-lcm: Asukang a kapo ro tara matan angan ta saui daus tanginang. Vinga rikek
    kuvul ve mang matan lau rikek ka ago. Sikei tara abis a matan angan ang ta saui
    i vinga tutuman kovek i yeast i kapau neina.
  aer-aer: Alakenhe ikwerenge anteme anwerne-arle irlpangketyeke nhenge anwerne Ngkarte-kenhe
    areye anemenge. Anwerne kwenhe arne akurne areye impetyeke, urrtyirremele angketyale,
    Jesus arratye apentetyeke.
  qvc-NT: Kanan chay libadurayuq tandaqam yuyachiwanchiq uchanchiqkunapaq. Chaymi
    Paskwa fyistapiqa kachangakunatalla mikunchiqllapa. Chayri chay uchanchiqkunata
    dijashpa, tukuy diyakunata allitalla rurashpa, allip kaqtalla rimashunllapa, chay
    tanda mana nima libadurayuqshina kananchiqllapa.
  tgl-ULB: Kaya atin nang ipagdiwang ang pista, hindi sa lumang lebadura, na siyang
    lebadura ng masamang pag-uugali at kasamaan. Kundi, ipagdiwang natin ang tinapay
    na walang lebadura ng katapatan at katotohanan.
  cbs-NT: Jawada chakabu man amis jenetan ana ichakanikama duapakin jancha kayabi
    yuikin jawada Jesúsun nuku axuni shinain nawakubainkanwen.
  xtm-NTPP: Chukan kúu ja jín koo vii jín koo va'a o, te jin kani ini o ja kuenda
    tnu'u ja ndi‑kivi ndi‑kivi ka sa'a o Viko Pascua ma, te jín xndoo o ndaka ja u'vi
    ja kini ni ka yo sa'a, ni ka yo kuu o ma, ja sa'a i sukan sa'a levadura ma. Su'va
    jín sa'a o ja va'a ja ndaa ma, te yo'o chi sukan kúu xtatila ñatuu na levadura
    yi'i ma, sukan jín ko kuu o.
  nnq-nnq: Tubeke mpapala gwenio ngiti kwa kimela cha lolo chelaje, kimela chiubaja
    na malemwa, nambu kwa nkate gwanga jela kimela, nkate gwambone na kweli.
  bao-NT: To biri mani Pascua boje rʉmʉre, ca wauaro ca tiirije, bʉcʉ, ñañarije tiirique,
    tiirica wãme cõro ca tiiya manirije ca niirijere tiitirãra, baarique ca wauarije
    ca ayiaya manirije, ca niirore biro ĩirique, díámacʉ̃ ca niirije, ca niirije mena
    pee mani boje rʉmʉ tii niico.
  san-ORI: ଅତଃ ପୁରାତନକିଣ୍ୱେନାର୍ଥତୋ ଦୁଷ୍ଟତାଜିଘାଂସାରୂପେଣ କିଣ୍ୱେନ ତନ୍ନହି କିନ୍ତୁ ସାରଲ୍ୟସତ୍ୟତ୍ୱରୂପଯା
    କିଣ୍ୱଶୂନ୍ୟତଯାସ୍ମାଭିରୁତ୍ସୱଃ କର୍ତ୍ତୱ୍ୟଃ|
  huv-NT: Netam marangaats aaga nangos nüt pascua quiaj, naleaing atnej apiüng omeajtsaats.
    Aag ayaj atnej müetiiüts pan ngo majmel levadura, cos aaga levadura quiaj apiüng
    wüx nisoet. Ngondom marangaats aaga pascua wüx arangaats ngo majneaj, cos aag
    ayaj atnej müetiiüts pan leaw ajiür levadura.
  otn-NT: Ja̱na̱ngue jatho ngue ma̱jua̱ni̱ gui hyɛhmʉ p'ʉ ra̱ nts'o, gätho da̱ gue'a̱
    ra̱ nho gdi̱ n'yohʉ.
  nop-nop: Wendok Guletŋiŋ itnene nemek buukaaŋ u beyakukaneem. Kadakaniŋ hogoli wendiniŋ
    buukaaŋ u moŋ yoŋa nemek walaniŋ eŋ didimeniŋ wendok folooŋ kobaŋ behatiŋa guletŋiŋ
    iitdok.
  obo-NT: De-en diyot kodlonug ta taddon pista, dii ki od ka-an taddot paan no duwon
    potuvu. Iyon kohulugan ku, no riyot ko-ubpa ta nod pompomakoy, dii ki od ikuu
    taddot morat no kodbovotasan woy mosaasaan pinuungan, ko konna, iyon ta od ikulon
    iddos moppiyon pinuungan woy dos bonnaan nonaw.
  cak-ENT: Ticanaj c'a can ronojel ri mac y tikachajij-ki' jabel. Tikabana' c'a cachi'el
    xquibün ri kavinak israelitas. Rije' richin ri nimak'ij rubini'an pascua koma
    roj israelitas, xquichajij-qui' jabel richin man xquic'ux tüj ri caxlan-vüy ri
    c'o levadura riq'uin. Quiri' chuka' tikabana' roj, tikachajij-ki' chuvüch ri mac.
    Tikaya' can rubanic ronojel itzel y man quepu'u chic nojibül ri man ye utz tüj
    pa kánima. Kojoc c'a cachi'el ri caxlan-vüy ri manak levadura riq'uin. Ketzij
    ta ronojel ri nkabün y nkabij, man riq'uin tüj ca'i' kapalüj.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤋᤃᤡᤒᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤏᤢ ᤗᤠᤕᤥ ᤜᤧᤰᤋᤱᤒᤠ ᤂᤧ᤹ᤛᤢᤱ ᤁᤢᤎᤡᤶᤒᤠ ᤂᤖᤧ᤺ᤱᤅᤡᤸᤗᤧ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤣᤛᤣᤒᤠ ᤏᤢ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤛᤱ ᤂᤖᤧ᤺ᤱᤅᤡᤸᤗᤧ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤗᤧᤴ ᤛᤛᤠᤱᤛᤪᤥ᤺ᤳ ᤆᤥᤃᤢᤶᤗᤥ॥
  mie-NT: Túsaá de ná núcūhun inī ō nāsa nī ncuu vico ñúcuán, de ná cóo ndaā ndija
    ánō ō, de suu cúu tá cúu pan jāá nduú nā levadura yíhí. De mā sāhá ó tiñu néhén
    jíín tiñu téhén jā cúu tá cúu levadura jā ní ntīví.
  san-TIB: ཨཏཿ པུརཱཏནཀིཎྭེནཱརྠཏོ དུཥྚཏཱཛིགྷཱཾསཱརཱུཔེཎ ཀིཎྭེན ཏནྣཧི ཀིནྟུ སཱརལྱསཏྱཏྭརཱུཔཡཱ
    ཀིཎྭཤཱུནྱཏཡཱསྨཱབྷིརུཏྶཝཿ ཀརྟྟཝྱཿ།
  qve-NT: Chay mana valeq levadurayoq t'antaqa rimashan tukuy clase millay huchakunamantan.
    Chaymi chay Pascua fiestataqa celebrananchis mana levadurayoq t'antallawan. Chay
    mana levadurayoq t'antaqa rimashan honrado kanamanta, hinallataq cheqaq rimanamantawan
    iman.
  pao-NT: Ookow ewa tukapu-wi'yoona numme Jew gi namayuadu tukaba suu'mu tuka. Oosoo
    meeoo na'unnedu, numme gi namayu'a, besa'yoo suu'mu, kadoo suta'yoo. Tamme sakwa
    gi namayuapana, susumudu besa'yoo, susumudu suta'yoo. Tamme ka o'nosoo unu nidyupu,
    tooe how tooe suda manakwe, meno'o yise tamme sakwa kaaheno gi totsaba-gana meadabe.
  cbu-NT: Ashiri, Isusoo kuk mangoonkuni ¿tamaree yutarit taachich? ¿Tamaree yutaritshishee
    napchich? Watsta anu atina. Itaru, izuuru yutaritshishee watstamari kasayaruni,
    wanasirsha taapani, atina.
  usa-usa: miráinaqtaa Áánûqtuni aammá waraíyábámá ketáámá anómma aúqma waayúkaarikaa
    ónatae. yammá táí-yiqtirake kaqmá agamaráiya-tamma íma nanúnataamanibo yammá áraimma
    íráqôniq ínna-yamma nanúnatae. maamin-áwááméq-áíkóní áaimma maará kéiye. ketáámá
    naayón-ááímmá táígokaraq áyámma í-yátáákáráq paábaq yuwánúnatae. ánibo ketáámá
    Áánûqtuma aammá íráqôkaraq árain-aikaraq mayánúnatae.
  soy-soy: Lɛ̃ nnyɑ, tɔkɛ́ ɑnyɑ̃́ nyɛ̃ li nkpɔ́nɔ́tɔ pitɛ kpurɛ nɛ íkirɑɑsɛ nɛ rikpɑ́kɑ́rɑ́
    ɑ́ri kɑpɛ n we. Amɑ́ tɔkɛ́ ɑnyɑ̃́ nyɛ̃ li nɛ ɑkpɔ́nɔ́ nyɛɛ ɑ́ɑ pitɛ m mɑ́, nɛ
    kɛfɑ kɛsɛ nɛ ɑsei.
  hui-hui: Anigo iname mo mitangi bulene tomo áyu nalu mberedi yidi ala tawenaga ko
    bulenebi wali agali kayu bulenebi heba ndo mberedi yidi nahe bayaleorenaga mini
    gahengebi henene lolenebi heba nalu hami̱ya.
  amf-amf: Ogonante Paasikan rooronaam wonin gobshenka, irshonka baxadhon balasha
    maaten cubbonbee siyon waadimanbeka dayma, irshoysa qolmon balashadettsi dhari
    maatonbee gonin hamonbeka wo gobshe.
  quc-NNT: Qa'na b'a' ri nimaq'ij re ri Pascua ruk' ri qas tzij, xuquje' ruk' jun
    qanima' ch'ajch'oj, jas ri kaxlan wa ri man käyi' tä ch'äm ruk'. Mäqa'n ri qa
    nimaq'ij ruk' ru b'anik ronojel u wäch mak, ruk' ru b'anik etzelal. Junam k'u
    wa' ruk' ri ojer ch'äm.
  dob-dob: ꞌEnega ꞌida sagali nina tada guinuwe, nigeya ma ida bubuna kadekadelina
    ta toꞌumalina ꞌediyega, ta esi ma ida bubuna boboꞌana ta palupaluna ꞌediyega.
  wrs-wrs: Wo doa pioa osangas mumushhoa vruwulanga pivna tihoa, heva os no rotinamba
    owai, yis kololnamba. No yis kololva, yisva indkoklarini. Heva os pioa hlai rotioa
    noi yishui. Memba honamba wevsava, pimba si kolvrowol vevav, und besalnam alm,
    eva osoa moanonoalm eisholm.
  mca-mca: Qa hik ta'ƚijupi' yape jitaqsiijkii pa' ƚe'wis neƚu Pascua qa hasu'uj qu'
    jinenetsji'ƚi'ƚ pe' levadura ƚawamhi' qa pe' levadura uƚ'ax pa' ƚunye'j qa uƚ'ax
    iye pa' yaqsiijkii. Ham yijat'ij levaduraye' qe inekhewel ja'pan pa' ƚunyejei
    yijaa'ija qa ƚe'wis iye, qa yijaa'ija iye pa'qu' hats nit'ij qa yaqsiijkii.
  tzo-TZC: Jech o xal un, jaꞌ ta scꞌan ti ta sjunul coꞌntontic ta xquichꞌtic ta mucꞌ
    ti Cajvaltique. Ti mi jech ta jpastique, coꞌol jꞌelantic jech chac cꞌu chaꞌal
    ti pan ti chꞌabal yichꞌoj ti spajubtasobile. Maꞌuc jech ta ichꞌel ta mucꞌ ti Cajvaltic
    ti oy mulile, ti chopol ta qꞌuelele jech chac cꞌu chaꞌal ti spocoꞌ-pajubtasobil
    ti pane.
  mya-mya: သို့​ဖြစ်​၍​အ​ပြစ်​ဒု​စ​ရိုက်​နှင့်​ယုတ်​မာ​သော အ​ကျင့်​တည်း​ဟူ​သော​တ​ဆေး​ဟောင်း​ပါ​သည့်
    မုန့်​နှင့်​မ​ဟုတ်​ဘဲ ဖြူ​စင်​ခြင်း​နှင့်​သမ္မာ​တ​ရား တည်း​ဟူ​သော​တ​ဆေး​မဲ့​မုန့်​နှင့်​ပ​သ​ခါ​ပွဲ
    တော်​ကို​ကျင်း​ပ​ကြ​ကုန်​အံ့။
  gng-NT: Nɛn bo, tiʼtetem kɛ ni, cère mɛn tí li jeleh kunacenku, kí la li ŋmɔbe
    biɛre iba nin itɔ. Lisɔnsɔndl nin ibiɛre kɛ ya bol te tɛn kpɔnɔ ya ñɔke nɛ. Ama
    tí li jeleh nin iyɛnmaalmɔnmɔn nin tigbɛmɔ̀nt. Nɛn nɛ te tɛn kpɔnɔ wà ŋa ŋmɔbe
    ñɔke.
  cbi-NTPO: '@see-verse:1CO.005.007'
  ikk-NT: Ya wụ, nị ẹnyi gi nwan brẹdi hụ yisti rịlẹni, hụn wụ ịshịapụ-ẹfọ lẹ ezioku,
    mẹ ya wụ mmẹmmẹ, ẹlẹ yisti akan hụn wụ iwe lẹ eje-obibi.
  leu-leu: E voxo taara faamamaas lana Fenamo ina Paaliuan sitaara e taara taa pife
    vile pana maraleian e lamonan saat aava malaan sena bret pana yiis, taasaxa taara
    taa vile pana ferawaian tuuna e vilaana fatak aava malaan sena bret aava piau
    ta yiis.
  maz-NT: Dya rá cjagöji c'o na s'o. Na ngue chjëntjui o levadura c'o. Rá cjaji c'o
    na jo'o 'ñe c'o na cjuana. Nuc'o, chjëntjui c'e harina c'ü dya huanbaji o levadura.
  bod-N: དེ་བས་བདག་ཅག་དུས་ཆེན་དེ་ལ་རོལ་བ༌ན། སྐྱུར་རྩི་རྙིང་པ་དང་། ངན་སེམས་དང་གདུག་རྩུབ་ཀྱི་སྐྱུར་རྩི་མི་བཀོལ༌བར།
    ལྷག་བསམ་དང་བདེན་པ་ཡིན་པའི་སྐྱུར་མེད་བག་ལེབ་བཀོལ་ནས་རོལ་དགོས༌སོ།།
  tca-NT: Rü ngẽmacèx name nixĩ i nüxü̃ tarüxoe i nuxcümaü̃xü̃ i tacüma i chixexü̃gü
