    de tanea ao tara fo afiꞌ tao dala-dala deꞌulakaꞌ ra, ma afiꞌ tao nemeraꞌ atahori
    laen rala nara. Ata musi olaꞌ takandooꞌ a ndoo-tetuꞌ a. No taꞌo naa, atahori mete
    na rae, hita tao basa-bꞌasaꞌ e tungga rala malole tara.
  msy-msy: Kamaghɨn amizɨ, en araziba, gumazir Isar Ekiar kam damuasava amir arazibar
    mɨn mangɨ. Egh uan arazir kuraba batuegh, mati me Isar Ekiam damuasa uan dɨpenibar
    yisɨn ghuriba isa, da makuri. Egh arazir zuruzim ko guizɨn akamɨn gɨn mangam,
    eghtɨ arazir kam mati bretɨn igiar yis puvatɨzim.
  agg-agg: Ranɨmbo-hündambo-anɨmbo sɨhɨrɨ ranɨ aboedambofembo si ranahambo hɨhɨfɨ-hɨhɨfɨmbohündambo
    dɨdɨboado-ndɨhumboane. Sɨhɨrɨ moaruwai hohoanɨmo raguanambo-ndɨhumboane Suda ai
    yis wamɨndafɨ pimarɨhindɨ nou. Sɨhɨrɨ yisɨkoate bret nahurai tükündahumboyefɨ
    sapo ra ai anɨhondümbo hoafɨmbo asu dɨdɨboadofe ratüpurɨmbo nou-ane.
  ptp-ptp: Om il ob sea môp nipaên vɨyang vɨyang i tɨyi xocbê he Yuda nêx yis la xel
    lec buc Pasova dɨ ya blet pɨleva wê yis maên ge, dɨ il ob dô hɨxôn nɨlôd tibed
    dɨ nêl kɨyang nôn vôma, i tɨyi xocbê blet wê yis maên ge.
  nak-nak: Eala, eia taritigi pepeho veia etato ge pou la sagegela, mai egiteu e Iuda
    pou la sagegela te La Ilali La Poloselela. La vulovulo gatou ale pala mai la vulovulo
    la iligo barala me la kolibara la iruru, eia ge kokovu. La vulovulo gatou ale
    palale, egite igo gegeru etatou, eala moli etato pou te la matagaga te la merera
    ale sesele, la paga isa kati igo mumugu etatou, etato mata mai la ilali ale taritigi,
    la vulovulo gatou kamati kama kokora mai la ilali ale mavulu.
  lbb-lbb: I wakak sur anunla na lalaun ir arlar ana tarai ning la tol a tnan pukakiar
    a lotu na Hanlakai. Gong dala toli ana is ning ka turai. A turai a is ning, i
    a toltol laulau pa a dur a toltol. Dalar toli ot ana bret ning bel al is onoi.
    A bret ning, i a tostos a toltol pa momolna.
  kan-2017: ಆದಕಾರಣ ನಾವು ಹಳೇ ಹುಳಿಯನ್ನು ಅಂದರೆ ದುರ್ಮಾರ್ಗತ್ವ ಮತ್ತು ದುಷ್ಟತ್ವ ಎಂಬ ಹುಳಿಯನ್ನು
