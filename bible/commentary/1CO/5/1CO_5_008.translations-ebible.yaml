  acr-NNT: Ekꞌu woꞌora ruma ri xuꞌan ri Cristo, qaꞌana jun saqil nimaqꞌij chwach ri
    Dios rukꞌ ri qabꞌinik qasilabꞌik, chaꞌ jelaꞌ oj pachaꞌ ri pam re Pascua na jinta
    levadura che, ruma qayaꞌom kan ri na utz taj, waꞌ e ri chꞌulilaj mak xojkꞌojiꞌ
    wi ojertan, y pa saqil wi chojkꞌola chupa ri Qꞌijsaq.
  kpg-kpg: Deenei laa, gidaadou gaa budu tadau Hagamiami Pasoobaa, hagalee ne hai
    gi nia palaawaa ne hagatanga gi nia ‘yeast’ pobo, nia ‘yeast’ o di huaidu mo nia
