  ctp-NT: Kanꞌ chaꞌ ndiꞌin chaꞌ tyuꞌwi tianꞌ ꞌin Krixtu nchga tsan, chaꞌ xka ñaꞌan
    kuꞌnian lo chalyuu bra kanꞌ; suꞌwe ti kuꞌnian loꞌo taꞌa ntean, xkwiꞌ chaꞌ nu ñi
    chkwianꞌ loꞌo neꞌ, chaꞌ nu ni lkaan sa ñaꞌan lka jaxlya nu ndyaꞌ kwi; ja ndiꞌin
    ꞌa chaꞌ kuꞌnian sa ñaꞌan nu yꞌnian sꞌni bra nu ndiꞌin chaꞌ kuxi ꞌñaan, bra nu
    ndiꞌin chaꞌ chen ñaꞌan ꞌñaan. Kanꞌ ngwaan sa ñaꞌan ngwa skwan tiyeꞌ kanꞌ nu ja
    suꞌwe siyaꞌ ti.
  opm-opm: Ongeng tahat patim ihir sipsip bap suma dirnong napanggeim yah nahatin
    han sipsip bap suya ma hapat daham am ham den dasheru hat orhor gin dirhe dirnong
    nambur napapten han sutpa sa daham ohe danongwi ham amam hat orhor patenmur. Amam
    hat ma patepri oh ihir rihohe yisnong ma dar mandasheru mat orhor gin gurhe er
    hat sapti er danong oh kom asar mandama arpin dasi ham ongeng tahat paten danong
    orhorwi hat patim amam hat patenmur.
  bvr-bvr: Gun-gata nula gun-guwarr birripa gu-janara aburr-ji aburr-workiyana, wurra
    ngayburrpa jarra gu-janara nguburr-jirra gun-burral minypa ngayburrpa ngubi-rrimanga
    Christ. Lika minypa mun-maywapa mun-gata damba birripa mbi-barra aburr-workiyana
    gala rakaraka mun-gunega mbi-barnjingarna, wurra gun-burral minypa ngayburrpa
    barra nguburr-yirda nguburr-ni nguburr-workiya gala gun-nga gun-nerra ngubi-rrima
    rraka gun-nerra jama nguburr-ji o werra nguburr-negiya; wurra minypa nguburr-molamola
    nguburr-gugaliya nguburr-burral nguburr-ni barra.
  wal-wal: Hegaa gishshau, nuuni Oittaa Baalaa suuretettaaninne tumatettan bonchchanaappe
    attin, caala irshshuwan, iitatettaa irshshuwaaninne geellatettaa irshshuwan bonchchokko.
  zad-NT: Na' ka chon beṉ'ka' chon lṉi Paskwa' chbejgake' yog'ḻoḻ daa nc̱hix̱ levadúrana',
    ka'kzə cho' chiyaḻ' soa kwezcho bich goncho saaxyana' na' bi dii mal daa bencho
    kani'yi, san soacho do yic̱hj do lall'cho shajlencho daa nak dii ḻi.
  kmg-kmg: Irec hombaŋ-ticne ŋenaŋte wiac hâhâtâne behenšepeneŋ. Mamakâc â sindaŋ
    irec hâhâtâne qikiŋnerâ wiac ɋaɋacne â tiŋne irec fârine nocne bajuhuc hombaŋ-ticne
    ŋezo.
  aso-aso: Nemuꞌ nene Zuda vete aꞌmine holiseꞌ minaaꞌ naniꞌ gameneuꞌ gameneuꞌ nene
    zisiti hulamavo lulu izamineꞌ beleti ni minaaꞌ naniꞌ neꞌmino laza nene litehe
    initeꞌ zisiti neꞌmino lute golososi monovo golososi lelita minamineꞌ mino lute
    lisiheꞌ laminekisi mino initeꞌ lamineꞌ gihilevoꞌ ogo molo minelone.
  uli-uli: Si towe gubulu Paska le yach irel flowa we yor habboloh we sa ssulay iyang,
    bo habboloh la mele wegdeg kala ye tayikof mo molfid. Sibe gubulu irel flowa la
    tor habboloh iyang bo flowa le mele taldag mo katos.
  nin-NT: Meme yo, inta bu na Iga i Ivu Sarr yi sama ni iyisti ikuku yi, nggo si umimi
    tuku ila ure. Di inta na iga yi nu unfonfo wa nggo a na ma sama ni iyisti. Ina
    ima inggi si iso krikri ni da ure jiji.
  acu-NT: Tura asamtai ii ainautikia Pascua fiesta inangkartai tusar, pang pachimtai
    mash japin armiajina nunisrik Cristo jakamuri nintimsar, ii tunauri mash inaisar,
    chicham nekas aa nu umirkar Pascua fiesta inangkaru armi.
  cak-WNT: Can tikaya' c'a ca ronojel ri mac y tikachajij ki' jabel. Tikabana' c'a
    achi'el xquiben ri wech aj Israel. Riye' riche (rixin) ri nimak'ij pascua, xquichajij
    qui' jabel riche (rixin) chi ma xquitij ta ri caxlan wey ri c'o ch'om (levadura)
    riq'ui. Quec'ari' chuka' tikabana' riyoj wacami, tikachajij ki' chuwech ri mac.
    Tikaya' ca rubanic ronojel ri etzelal y man chic quepe ta ch'oboj pa kajolon (kawi')
    ri xa ma ye utz ta. Koj-oc c'a achi'el ri caxlan wey ri majun ch'om (levadura)
    riq'ui. Can ta kitzij ronojel ri nikaben y nikabij, y man ta riq'ui ca'i' kapalej.
  ebk-ebk: Isunga as nan makifiastaan takú as nan Fiastan chi Munlausan, kaanun takú
    koma nan am-in ay mangotettet ay pangkep ya cha atuatun ay maepachong as nan mangaanan
    nan chiyuycha Judio as nan lebadura as nan tenapaycha ay hiyasa nan iniili ay
    ukialicha. Kun takú at makifiasta ay wachay kenaammay ya kenatit-iwa kan chitaku.
  spa-PDDPT: Así que no celebremos la Pascua con levadura vieja, ni con levadura de
    malicia y maldad, sino celebrémosla con pan sin levadura, con sinceridad y verdad.
  ruf-ruf: Apfo, tutende chihungo acho cha Paska, si kwa hamira ye ghumwande, hamira
    ila ye nzambi na ghehile. Bali kwa chighate ing'achighumighwe hamira, iwo ghumoyo
    ghunoghile na ighulongesa!
  gun-gun: Ha'e nunga rupi ngaru jajapo 'rã trigo mbovua yma guare nhanemboeko vai
    ha'e nhandeapo vaiarã reve'ỹ, ha'e rã mbojape irũ e'ỹ va'e reve. Ha'e va'e ma
    anhetẽ ha'e teko porã rupi ete jaikoa.
  agu-BL: Cha'stzun te, chin tajwe'n cunin tan cyaje'n cyen kilol e'chk ajtza'kl cachi'
    tu yi e'chk takle'n cachi' yi nkaban cyen. Na yi e'chk ajtza'kla'tz, ni'cu'n tu
    tx'am. Kabne' bin yi kamunl swutz Ryos cyakil nin k'ej chi ya'stzunk k'ejlal pasc.
    Kaxconse' yi pam yi qui'c xtx'amil, yi i'tz jun jilwutz ajtza'kl yi qui'c paltil,
    yi jicyuch te'j.
  isn-isn: Kuite kiloelye ikaramu singa kuigae niakale, ingae niatendo nimbe nuushapu.
    Kuleke ite, kkiloelye namkate nesinga ugahiye nuaupolo nitai.
  eng-PEV: That is a picture of us church people. Just like the Jews have to get rid
    of all that stuff that makes damper swell up, we have to get rid of everything
    that is bad, and we have to stop doing bad things. Instead, we have to be good
    and honest and true.
  ilo-ULB: Isu a rambakantayo ngarud ti fiesta, saan nga iti daan a lebadura, ti lebadura
    iti saan a nasayaat a kababalin ken kinadakes. Ngem ketdi, agrambaktayo babaen
    iti tinapay nga awan lebadurana iti kinapasnek ken kinapudno.
  pir-NT: Pãre pugʉ̃ yeye trigore ti sehsariro saha panopʉ ñañene ihña cũ, ye pihtirina
    ijimi mari. Sa yena pascua bose decopʉ pãre pugʉ̃ yeye marieno pãre tiquina ihyariro
    saha mari gʉ̃hʉ ñañene cahmeno marieno ñano yero marieno ijiihna mari. Panopʉ
    mari ñañene yeriro saha yeracʉ̃hna. Sa yena potota quehnoano tʉhotuye mehna, quehnoañene
    yeihna.
  anv-NT: Ndɛre dényɛ́ ɛpaá ɛwéna, dényɛ́ ɛwú ne brɛd mekɛ ayi alá apɔ́ ne yist.
    Mmyɛ ké débɛ ne matɔɔ́ pópó ne dégarege wáwálé. Dényɛgé fɔ́ ɛwú ne
    gekwénege brɛd ayi awyaá yist. Mmyɛ ké débɛge fɔ ne gabo ne nchyɛ ayi ɛsé
    débɔ́ déwyaá.
  sab-NT: '@see-verse:1CO.005.007'
  tmd-tmd: Makwam, Krais nugwo höjöpal ur nölɨb ap i röxg pɨl pal nɨgɨm, God anɨŋ
    kömö pöŋ aku rɨbyöx nugwön, Pasopa an aku ri ablaŋe rön nɨmnɨŋa. Makwam Pasopa
    an nɨmmɨjɨnɨŋ aku, is alɨg, ap kib mag gwogwo bla alɨg, nɨmöinɨŋ; rɨb wä mag akwör
