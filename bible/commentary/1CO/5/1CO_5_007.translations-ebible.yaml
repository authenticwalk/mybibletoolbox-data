  dwr-ENT: ሂንቴንቱ ኦራ ጊዳና ማላ፥ ናጋራ ኢርሹ ጫሌዳዋ ኬሲቴ። ሂንቴንቱ ኢርሹ ባይና ሙናቃ ማላ። ኣዪሲ ጎፔ፥ ኑ ፓሲጋ
