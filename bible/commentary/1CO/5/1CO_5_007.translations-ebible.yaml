    Páscoa etyguedyly ume, kordeiru tyâzemo mykâinane inakanhe aitomobyry Deus nhygakehoem,
    arâ lâpylâ myakâwâm Jesus Cristo iguely inakanhe aguitobyry xygakeze.
  kue-kue: Ene bret yis paikrukwa meglkwa, yeglpre yis goglo i-eglke endindre ana
