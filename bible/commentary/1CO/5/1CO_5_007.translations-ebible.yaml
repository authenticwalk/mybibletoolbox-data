  amo-amo: Wesen atimine kitin nyist ukuse inan nso likalang lipese nene na idi nafo
    likalan nborodi ubishe. Bara Kristi, kukam ntuchu bite, na iwa gutun mmii me.
  pjt-pjt: Kaya palula-tawara wati pala kura palunya paiṟa iyala. Panya Jew tjuṯangku
    inma Katuwanu Ankunytjala ngalkula ruuru kulintjikitjangku yiitja uwankara nguranguṟu
