    no aduru so.
  aoj-aoj: Eaꞌ ipaꞌ piliꞌamona yis amamba apimi ma pegape siꞌi bret dambaitai yis
    akatai, siꞌi endilisi ipaꞌ pagataga epes dambaipai. Deiꞌ main, sipsip sondolali
    sagahanama gwaꞌaisi luꞌwasi Pasovai anen Krais, esis aꞌ sahana nagaꞌ eaꞌ, siꞌi
    sondolali gwaꞌaisi mafis maisa God.
  cbv-cbv: Jwiít judíowã Pascuadih jeémát pínah chãjnit, nihat paáát pínahdih jwĩ́ih
    mʉʉmánt yohnit, paacánni pandihjeh jwĩpĩ́ chãjna caá. Diosdih jwĩpĩ́ mao wʉ̃hni
    oveja wʉ̃ʉ́h pah, Dios ã enechah, yéejat wihcannit jwĩ jʉmat pínah niijná, Jesucristo
    jwiítdih ãt wʉn wʉ̃hʉp tajĩ. Pánihna, paáát pínahdih jwĩ yohat pah yeebdíhbʉt
    nihat ñi yéejatdih, ñi cãtíh jʉmni yéejat cádahíhcannidihbʉt yohat caá náahap.
    Pánih yohna, paacánni pan dée, Dios ã enechah, yéejat wihcannit ñi jʉmbipna caá.
  taw-taw: Anɨb ak binɨb kɨli yis nedil dɨyokɨpal tek, nɨbi tap si tap tɨmel dɨyokɨnɨmɨb.
    Dɨyokem, bilet yis sek ma mɨdeb tek yenɨmɨb. Pen yad nepin, nɨbi bilet yis sek
    ma mɨdeb tek mɨdebɨm. Ñɨn awl Pasopa apal ak, ñɨn anɨb ak chag sipsip ñɨluk pak
    sɨbogolɨgɨpun. Pen nɨb nepɨm, pak sɨbogolɨgɨpun tek, kɨli Klays nop dɨl, chag
    sipsip ñɨluk tek paklel chɨnop nen kumak.
  jic-NT: Malala lojí levadura jinwá. Po ma nin la müjí quinam. Mpes nun 'üsüs nsem
    niswá. Dios vele 'üsüs way nun. Pan püm levadura cjuwá jinwá nun. Jesucristo tepe'e
    cruz po'ó cupj mpes; nin mpes Dios vele 'üsüs way cupj quinam. Jesucristo oveja
    tsjicj jinwá, tepe'e cupj ca 'ücj mpatjaquecj. Püna judiopan oveja tsjictjacj
    jis tjü'ünan Egipto po'ó. (Oveja tjü'ünan mpes, Dios ángel yupj jis capa nipj
    tjemey, ma malala lis tjiji.)
  zap-NT: Por neguin gukoleedx lebaduryuux, chen gak ke de zegnak ngobkweb ne rootsdet
    lebadur zegne che ke nak de. Porke Jesucrist wak zegnak mëkzhiil bëën bëënleg
    ne rket mén por ne gu men lo pask, laa Ne nak ne wet ne le xdol be wezh.
  wer-wer: Ar pöt utpet wonörö. Pötaanök pol pout kakam ëëpanëak pëwëö ti yemoolak
    pöl omën pöpë utpetatök ar pourö utpet niwaspanëën pi waö ë mëeë. Anutuuk ar mait
    elniak arim utpetat won sëpënëak Kristo sëpsëp ket ëak möa. Pötaanök arta utpet
    ëënganëën omën pöp waö ë mëeë.
  ipi-ipi: Juta yame wandakali tupamane Pasopa tomo tupa namakale nembo toto, palawa
    yangalaini pauta wamba tawe tupa pitaka apoto, palwawa yangalaini pauta napalene
    betesa neaini. Goteto Kataisa bala nanimana Pasopa sipisipi andopane oko ateakale
    loto, bala opa maiya-kola, akali minditupa-mane bala peyo ome leainipia. Bala
    omeane okomane yakamana koo tupa apea-kola, yakama palawa yangalaini pauta wamba
    tawe napalene gulo ateyai. Wuaneko, nanimato wandakali waka tupa minu koyamakale
    nembo natene, palawa yangalaini pauta gulene mana koo tupa pitaka apoto, pii enene
    oko loto, mana epene tika-pene tupa wato minu atamakale. Yakamato palawa yangalaini
    pauta napalene betesa wenene gulo atamakale nembo toto, palawa yangalaini pauta
    wamba tawe palene mana koo wete mindi minu ateya akali okone bala yakama towa
    atu ata napeakale loto, peyo wata alapape.
  qul-NT: Ajinaka jawaman wijch'uychis chay ismuchej mauc'a levadurata jina, mosoj
    masamanta t'anta jina canayquichispaj, Pascua fiesta mana levadurayoj miqhuna
