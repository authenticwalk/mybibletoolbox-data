  mkn-mkn: Usir itu orang jahat dari bosong pung jamaꞌat sama ke dolu orang Yahudi
    dong angka buang samua ragi dari dong pung ruma ko siap makan pesta Paska. Deng
    bagitu, baru bosong bisa jadi kambali ke orang yang sonde ada pung jahat dalam
    hati lai. Bosong musti jadi bagitu. Dolu dong horo domba ana yang sonde ada pung
    sala ko bekin korban Paska. Dari balakang dong bunu bekin mati Tuhan Allah pung
    Orang Barisi, ko jadi korban yang bekin barisi kotong pung hati.
  pol-UBG: Usuńcie więc stary zakwas, abyście byli nowym ciastem, jako że jesteście
