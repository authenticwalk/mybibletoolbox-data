    Israer-shuar murikiun main áiniawai. Núnisaṉ Kristu jaka ii murikri̱a áinis ajasuiti.
  otm-NT: Dami hyømhbʉ thi a ra nyo'ixi ngue ran ts'o guí 'bʉhmbʉ di ts'on'na nim
