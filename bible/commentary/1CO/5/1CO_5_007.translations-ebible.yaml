    cordero jina nokanchispaj wañorkan.
  tnc-tnc: I'suᵽaka mijaro'si simakoreka mija watoᵽekarã kire mija imarũjea'si, Tuᵽarãte
    yaᵽaika uᵽaka oyiaja baairã mija imaokaro'si. Mija ĩabe, Ᵽascua baya naro'si jẽ'rãta'yu
    ᵽoto simauᵽatiji levadura nawi'iarã ima judíorãkare taarijayu. Levadura bikijaka
    nawi'iarã ima uᵽaka naro'si sime ba'iaja baarika naᵽuᵽajoamaka. Suᵽa imarĩ “Aᵽekurioka
    ba'iaja baarũkimarĩrã maimaye'e”, ãrĩwa'ri levadura nawi'iarã ima nataarijayu.
    I'suᵽakajaoka Ᵽascua baya ᵽoto oveja weiwa'yua najããrijayu uᵽaka ba'iaja Jesúre
    maro'si jũaeka. Ba'iaja mabaaika maro'si waᵽaĩjiwa'ri kireyaeka õñurã imarĩ, ba'iaja
    baarika maja'ataye'e.
  ter-NT: Kiríkapaikopo ne uhá koeti kúxoti kixeku itíkivo, enepone kutí koeti kohiyákopeti
