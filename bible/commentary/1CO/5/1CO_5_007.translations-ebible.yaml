    nonqo mbain me zøtégoát. Ndaføyamba-qapé. Unimanqatín, zo mòzo-ndaføyamba-qape-éz.
    Zapa ndǿgo, nigi Pasova sip nakhasam, mø̀ndønaním, ni zapaya, ni vø̄khandi꞉n.
    Ndego Kelisó.
  rug-rug: Ke mi va vura taloa ia sa tie kaleana, gua sapu sari na tie Ziu si hoke
    okipani sari doduru isiti pa dia vetu, meke kinai rini sari na palava sapu loke
    isitidi, pude va namaia sa rane Pasova. Meke kaqu guana siniovo palava vaqura
    pu loke isitina si gamu. Asa tu sa mia tinoa hinokara koe Karisito. Ura ele mate
    se Karisito pude vulasa pani sari nada sinea guana nada vina vukivukihina sa lami
    tanisa Inevaṉa Pasova.
  hop-NT: Oviy uma hisatvek̇enit ayo qenitote’, puhuvaqwrit panyuṅwni, pi uma pas
    antsa qapek̇én’oyiwyuṅwa. Pi ura Christ Amutsva Yūmosanihqat ep mañat an itamuṅem
    taviwa.
  san-URD: یُویَں یَتْ نَوِینَشَکْتُسْوَرُوپا بھَویتَ تَدَرْتھَں پُراتَنَں کِنْوَمْ
    اَوَمارْجَّتَ یَتو یُشْمابھِح کِنْوَشُونْیَے رْبھَوِتَوْیَں۔ اَپَرَمْ اَسْماکَں
    نِسْتاروتْسَوِییَمیشَشاوَکو یَح کھْرِیشْٹَح سوسْمَدَرْتھَں بَلِیکرِتو بھَوَتْ۔
  heb-LB: בערו את החמץ! סלקו את החוטא הרשע משורותיכם כדי שתוכלו להישאר כשרים וטהורים.
    שה הפסח, המשיח, הוקרב למעננו,
  caf-NT: '''Et ndi lhes ilhjut, ''i ts''iyawh ''ún telhdulh. ''I be''et ''et nuhwheni
