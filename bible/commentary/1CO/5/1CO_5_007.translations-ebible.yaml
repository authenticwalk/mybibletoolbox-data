    Pascua fiestapä carnishta wanutsiyangan cuenta.
  mox-mox: ʼInega nuanuagu isiti nugwenugweina ona ʼewa yavulea ʼekalesia ʼinega,
    be ʼinega omiʼa ona vevauvau kavona falawa ge ana isitimo ʼidewani. Ta yavona
