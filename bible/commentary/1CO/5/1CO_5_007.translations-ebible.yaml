  twi-ASANTE: Ɛsɛ sɛ moyi saa bɔne mmɔreka dada yi firi mo mu na moayɛ kronn. Ɛba
    saa a, mobɛyɛ sɛ mmɔre foforɔ a mmɔreka nni mu sɛdeɛ menim mo sɛ mote dada no.
