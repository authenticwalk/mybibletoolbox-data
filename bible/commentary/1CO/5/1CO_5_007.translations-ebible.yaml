    bhaan Paaskua taꞌm. Guch Xoiꞌkam puiꞌp ji buusan guꞌ nar diꞌ gu kasnir bakaax
    na puiꞌ bhaan Paaskua taꞌm jup jum kuaꞌ, nat guꞌ dhiꞌ tuch ñamkix guch uaꞌtulhdharaꞌ
    na mɨt sissapa bhaan gu uꞌuux na gai bɨɨt.
  ame-NT: Ñeñt̃oʼmarña oʼ notas oʼch saʼypoʼñerr ñeñt̃ ahuat̃ soct̃ap̃ña ñeñt̃ nanac
    sosey. Añchaʼña oʼch setserrataterr soct̃ap̃ña. T̃arroʼmar poʼñoc̈h etserra oʼ
    yec̈hcaterres Yompor. Oʼch netmaʼntacha atet̃ peteʼt̃ ahuat̃ allempo oʼch c̈herr
    pascuapo c̈hocmach huaporeʼtuet allohuen pan ñeñt̃ aʼchasaret̃. Oʼch yec̈hcatet
