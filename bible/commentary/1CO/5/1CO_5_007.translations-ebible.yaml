    pato purkwis. Wedin Cristo.
  gvf-gvf: Yis golin dungwa mere kal digan ere taalime eringa, ena i kalin dungwa
    i waa kile di mena ero. Birete u bil pekungwa mere, i nomanin suna naabilama dire,
    waa kile di mena ero. I nomanin kaya naabilema di piriwe. Yuda ibal siipe siipe
