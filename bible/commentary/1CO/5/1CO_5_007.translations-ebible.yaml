    jishpichimänanchi-raycur wañuyman ćhayasha. Chaypita juchaynaj carcaycanqui.
  nwi-nwi: '@see-verse:1CO.005.006'
  kmo-kmo: Kwota na eeta mashi yisen rabonak, kwo eeta akar apoma kepi siikiita. Wonyak,
