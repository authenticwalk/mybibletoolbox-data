    noho totona. Badina be iseda Pasova aria ia hegaegae noho, iseda Pasova mamoe,
    Keriso, idia alaia vadaeni dainai.
  big-big: Ini yaliya wazayagine were inugu kaile miza logo yis wezarik yemane si
    kang piyeng wezamelizo logo ini palewa yisriktau ono purik kelikweki. Purik ini
