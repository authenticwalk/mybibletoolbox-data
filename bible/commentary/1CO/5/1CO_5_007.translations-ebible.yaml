    Ie' dör we̱s obeja jcheke Judiowak Yë́pa Yërulune Egipto, e' ké̱wö tkö'wo̱ie es.
    E' kue̱ki̱ ñermata a' batse'o̱ule Skëköl wöa̱ Cristo batamik.
  kwf-kwf: Nia neꞋe, ka leꞋa fuana muke lafua faꞋasi kamu na ngwae taꞋa neꞋe diꞋia
