    ʼAuvivia Sagalina ana lami ʼidewani eda luveifana weaqina.
  kew-kew: Goa pea-ga nimimi abana yis-ri gimalepape. Goa pua nimiri kagaa bret yis
    nai nona pi piralepape. Ni makuaato. Nimiri aba bret yis nai-rupa pimi. Ake pea-daa.
    Gore Yesu Krais aba ofa-rupa tua kasimi. Nipu sipsip-rupa Gote re-para miru irape
    ofa-rupa kasimi. Gore Gote-me mo Israel onaanu esepe rapasa-pulu niaa ora epe-rupa
    mapiraasa.
  dww-dww: Vutuna aubainama yist ko kaipore da taumi maika buredi ḡoma ko miana, be
    nam yist mate. Ko noḡoti da Keriso tauna Naḡopore puyonama, be tauna taumi ḡaromie
