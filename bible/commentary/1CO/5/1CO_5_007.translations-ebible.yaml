  top-NT: Ni̱ ca̱klhu̱hua̱tnántit catamacxtútit namá tí tzacá̱tnalh xlacata ni̱ natamakslihueké
    xa̱makapitzi. Huixín cali̱tanú̱tit la̱ namá tla̱n simi̱ta ni̱ma̱ huacán nac xatacuhui̱ní
