    to mex o papa kaxyw mẽ panê ty. Mẽ pahpiitã mẽ panê ty.
  ctp-NT: Kwiꞌ ngwañaꞌan lka wan, chaꞌ nu ndukwi wan kiꞌya kanꞌ. Wa lka kiꞌya kanꞌ
    ꞌwan sa ñaꞌan lka skwan tiyeꞌ nu ja suꞌwe siyaꞌ ti, ndiꞌin chaꞌ xkwan wan nchga
