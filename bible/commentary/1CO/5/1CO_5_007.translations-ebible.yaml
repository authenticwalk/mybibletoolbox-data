  lbm-lbm: पुरानो खमीर निकाल क अपनो आप ख शुद्ध करो कि नयो उसन्यो हुयो आटा बन जावो;
    ताकि तुम अखमीरी बन जावो अच्छो जसो तुम हय! कहालीकि हमरो भी फसह को मेम्ना, जो मसीह
    आय, बलिदान भयो हय।
  ncj-NT: Xiquilcahuacan inon ahmo cuali tlamachilisten tlen mechmahua huan xictequiutican
    in yancuic tlamachilistli huan ijcon nanyolcualten nanmochihuasque quen mechyancuicachihualo
    in Dios. Tleca yitlatemactihtoc in Cristo ica totlahtlacol.
  yuj-yuj: Yumo te yis moráp pan niampara, yumo wokwaekamp yis kwatae te ankár nkwampok
    sɨrarea maok, yumo fwap pan wourékam niamp yiki kare yakáp mwanapon. Am te apae
    riteanápe, nomp Pasova mwanámp Sipsip Morok te wae ofai tenapono. Am ofa te Kraisono.
  kto-kto: Are ratmat ga apugutmiara is ila tatali ga agoming. Ga eba kamina gare
    purun la karuk o is una ga eba mionang gare ba purun ula nou. Memani, Karisito,
    irie sipsip me la o pasova la akosarmeng ara lavang ga uvara ra meba maduratang
    kirinimup buam.
  gmv-NT: ኢንቴ ሃዒ ኢርሾይ ባይንዳ ኦራꬃ ቡኬሶ ጊዳና ማላ ካሴ ጫላ ኢርሾዛ ኢንቴ ጊዶፌ ዲጊቴ። ኑ ፓዚጋ ዶርስ ጊዲዳ ኪርስቶሲ
    ኑስ ያርሼቲዴስ።
  por-BLT: Livrem-se desse fermento velho, para que vocês possam se transformar em
    uma nova massa para fazer pães sem fermento. Cristo, o nosso cordeiro da Páscoa,
    foi sacrificado.
  stp-NT: Baabuꞌ pim bhaiꞌ dhɨr jam bui dhiꞌ na kɨꞌn jappukar gu paan, na guꞌ cham
    bhaiꞌ jam iaꞌdhiꞌñ, jaꞌp ji buusan guiꞌ nar bɨjɨk kam. Jaꞌppɨx japim jir tuꞌm
