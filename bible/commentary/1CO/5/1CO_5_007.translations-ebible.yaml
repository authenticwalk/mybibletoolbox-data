  gof-RNT: Hintte ha77i irshshoy baynna munuqa gidana mela, nagara irshshuwaa hinttefe
    kessite. Nuus Paasika dorssaa gidida Kiristtoosi yarshshettis.
  unx-unx: ଆପେ ଆପେୟାଃ ପାପ୍‌ ଲେକାନ୍‌ ମାରି ରାନୁକେ ସାଙ୍ଗିନ୍‌କେଦ୍‌ତେ ପୁରା ଫାର୍‌ଚିୟଃରେଦ,
    ଆପେ ରାନୁ ବାନଃ ନାୱା ମାଏଦା ଲେକାପେ ହବାଅଃଆ । ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌ ନାହାଁଃ ଆପେ ଫାର୍‌ଚିଗି
    ମେନାପେୟା । ଚିୟାଃଚି ଆବୁଆଃ ପାସ୍‌କା ପାରାବ୍‌ ସେକାଡ଼ାକାନା ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ଆବୁଆଃ ପାସ୍‌କା
    ପାରାବ୍‌ରେୟାଃ ମିଣ୍ଡିହନ୍‌ ଲେକା ଦାଣେଁ ରାକାବ୍‌ୟାନାଏ ।
  gah-gah: Nenemú ekesalagi ve nene gizaká iki alími ahulikiko, noviko, gihila lagámini
    lilí ilo. Lekelí ekesá netatini mota gilato asú okamóma neve. Leza Zuta ve avotegini
    asenini zeketakumú gele minoaká holisi nene sipsip iza nanogo numutegutí ekesá
    netá ahulo asú okunike ekesá netá nomi peleti noaká nouháza, lelí asele zelimiaká
    sipsip iza Kilistoni nene lelí lihimamule liki apilinamóma nenazo,
  lcm-lcm: Kirikai suai ania. Ani asukang, kuvkuvulan ka serei adaus pok val vuk saui
    tanginang kovek i yeast. Ani mila matan angan tatana si angan i Liuluai. Using
    Karisto, nia kapo kara sipsip ani Liuluai, na katala mat asi asalak ani kara keve
    rikek.
  aer-aer: Kele alakenhe irreketye, artwe akurne yanhe renhe yernaye. Arrantherre
    itelaremele nhenge nthakenhe-arle Jew areyele-arle merne arlkweme nhenge arrawe-irrentye
    akngerre Passover arrule, itne merne arlware-ilentye akngerre ingkirreke ineme
    apmere itnekenhe-ngentyele aketheke iwemele. Alakenhe ikwerenge anteme artwe akurne
    yanhe yernetyeke mwerre anerlte-anaye arrantherre akurne-irreketyenge. Itne merne
    arlware-ilentye akngerre kwenye-ante arlkweme. Itne imerte yepe-yepe akwerrke
    irrerlknge atweme, apmere itnekenhele alhwe apernerlte-apeme, alere ingkirreke
    itnekenhe itethe aneke alhwe yepe-yepe-kenhenge. Kele yanhe-arteke Christ aneme
    yepe-yepe anwerne-kenhe, re ilweke anwernenhe itetheke mpwaremele nhenge Ngkartele
    anwernenhe akayake-ileme anwerne-arle arne akurne areye mpwaremenge.
  qvc-NT: Chayri chay uchaykikunataqa dijayllapana, suqkunata ama qash'anaykillapa,
    paykunapis uchata ama rurananllapa. Chayshina uchaykikunata dijashpaqam, ancha
    limpyu masa mana nima libadurayuqshina ringillapa kaq, chay Paskwa fyistapi rurashqan
    masashina. Chaqa chaypaqmi Jisukristuqa chay Paskwa fyistapi wañurqan suq uñitashina,
    tukuy uchanchiqmanda pirdunawananchiq.
  tgl-ULB: Linisin ninyo ang inyong sarili sa lumang lebadura upang kayo ay maging
    bagong masa, at upang kayo ay maging tinapay na walang lebadura. Sapagkat si Cristo,
    na ating kordero ng Paskua, ay inihandog na.
  cbs-NT: Jamen Diosun nai tsuma debuwanikatun judiobun bakebu dunkebaini Egiptonawabun
    juni bake iyuabu tenanitian shinain Pascua nawakin xaxa wati dasibi judiobun putatan
    xaxa watiuma misi waxun chaxuwan bake detetan pi nawakubainmisbuki. Jamen nukudan,
    chanima nun xaxa wati bena keskaki. Jaskawen taea Cristo chaxuwan detenibu keskai
    nuku mawaxunkin nukun chakabu nun jenexanubun nuku ixuniki. Man ma shinan betsa
    wadan, jamapai chakabu man jayadi jenedikanwen. Jaska waxun xaxa wati misi xaxa
    wamisbu keskawen matun shinan chakabun matu ana chakabuwatidumaki.
  xtm-NTPP: Jin ndasa'a ni kuenda, te jin ndasavii ni maa ni, te jin xtandiyo ni levadura
    ja ka iyo ji'in ni a, sukan‑va'a jin nduu ni ñujan jaa, te máko kinee‑ka ña'a
    levadura ma, sukan ka iyo ka kuu ni onde vitna a. Jin ndaka'án ni sukan ni ndo'o
    ni neni Cristo ma ja jin kuu ni, vaa ni ka ja'ni i ya sukan ni ka yo ja'ni i in
    ndikachi ni ka yo jatniñu i Viko Pascua ma.
  nnq-nnq: Mikijeleyange, makaleke kutali kimela cha lolo mmegange libolonge liyono
    lyanga jela kimela andi pampaligwa kube, magambu Kilisto, Pasaka jito, apangigwe
    kube lilumbo.
  bao-NT: To biri, jʉguero mʉja ca tii niirucurique ñañaro mʉja ca tiiro ca tiirijere
    to cõrora tii yerijãaña, wãma trigo weta ca wauarije ca ayiaya manirije ca niirore
    biro niirʉgarã, díámacʉ̃ petira teere birora mʉja bii. Cristo, mani yʉʉ Oveja
    Macʉ̃, Pascua macʉ̃, mee jĩa ecocã yerijãa waaupi.
  san-ORI: ଯୂଯଂ ଯତ୍ ନୱୀନଶକ୍ତୁସ୍ୱରୂପା ଭୱେତ ତଦର୍ଥଂ ପୁରାତନଂ କିଣ୍ୱମ୍ ଅୱମାର୍ଜ୍ଜତ ଯତୋ ଯୁଷ୍ମାଭିଃ
