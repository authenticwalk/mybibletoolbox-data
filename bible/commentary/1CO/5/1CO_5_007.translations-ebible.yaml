    panya kura palunya nyuralanguṟu paiṟa iyala munuya palyanyku nyinama kuraringkunytjaku-tawara.
    Uwa, Jew tjuṯangku yiitja waṉira mai pilytja kutju ngalkuningi, munuya palulanguṟu
    lamalama iluntaṟa milkaḻi mantjiṟa waḻi tuwa nyiṯinu angelpa iluntankupailu nyakula
    tjanampa katja ngaṉmanyitja waḻi pala palula unngu nyinanyangka wantinytjaku munu
    waḻi palula katuwanu ankunytjaku waḻi kutjupakutu. Ka tjanampa panya katja uwankara
    lamalama milkaḻinguṟu wankaringu. Ka palu puṟunypa Christanya nganampa lamalama,
    panya paluṟu nganampa ngalkilpa anga-ilungu Godalu nganaṉanya kura palyantjitjanguṟu
    kalypangku pungkuwiyangku wantinytjaku.
  cwe-cwe: Molondeka kudisegeza lusu da umwaka muladi muwe bonge da sambi dili hadinagumigwa
