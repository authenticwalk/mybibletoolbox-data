    fagámɨena jáideza. Afémɨe caɨ ifomo fatá Juzíñamuimo fecaca oveja jiza izóidɨmɨe,
    caɨmo ite ɨ́aɨfue oni dóllena. Afémɨe pascua rafue illa llezica caɨ uibíoigamɨe.
    Ie jira bie ɨ́aɨfue oni omoɨ fáɨnocai; mei ɨ́aɨfuemona muiñócanona caɨ íllena,
