verse: 1CO.005.007
translations:
  kpx-kpx: Katealemo vaveve toela vale ata ke iovage au guliguli halei u unahai. Isege
    laeau vaveve dua vave. Kemoike lana valavae doga beikini bauda mamoholiale ke
    nahate vave. Iesuu nahie Basova mamoe ke nahate vai nahie vaveve toelaho hatisi
    ulihanu.
  okv-H: avoeto Judea embona jarukari pondo ta ‘Bread’ ta pajirari sivo ikae teho
    indagora ainge dombo ungona ari sapura erevi be tovujo irae ai. Eto ungotenau
    jarukari ta pondo indesora amita o ‘Lamb’ amo Keriso avo mahu tehere pehehija.
  tbo-tbo: Yaka apapoe naka uyahimiyei ona wiyaga haleya ma taumi bolu woumi. Matababana
    Keliso a hilage uyahinei i liyeuyeumi. Ma Kelisona tauna mei ata Welulagona tolehana
    puhomana babana ubeita ma hi lihilageni.
  mal-C: നിങ്ങൾ പുതിയ മാവ് ആകേണ്ടതിനു പഴയ പുളിമാവ് നീക്കിക്കളയുക—നിങ്ങൾ പുളിപ്പില്ലാത്ത
    മാവുതന്നെ ആണല്ലോ. നമ്മുടെ പെസഹാക്കുഞ്ഞാടായ ക്രിസ്തു യാഗമായി അർപ്പിക്കപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ἐκκαθάρατε ⸆ τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε ἄζυμοι.
    Καὶ γὰρ τὸ Πάσχα ἡμῶν ⸋ὑπὲρ ἡμῶν⸌ ἐτύθη χριστός·
  bgc-bgc: जिस तरियां यहूदी माणस फसह का त्यौहार मनाण तै पैहले, अपणे घर तै खमीर काढ
    देवै सै, उस्से तरियां थम उस जार माणस नै अपणे टोळ म्ह तै लिकाड़ द्यो, तो थम वो
    बिश्वासियाँ का टोळ बण जाओगे, जिन म्ह कोए भी जाण-बुझ के पाप करण आळा न्ही होगा,
    अर परमेसवर थारे मन नै भित्तर तै साफ करैगा, जै थम मसीह पै बिश्वास करोंगे, क्यूँके
    मसीह म्हारे खात्तर मरया ताके हमनै पापां तै आजाद करदे, वो उस भेड़ की ढाळ सै, जिस
    ताहीं यहूदी लोग फसह के त्यौहार पै बलिदान करै सै।
  khz-khz: Vovetaina gaurai paraoa egoro-agiana mulamulana kunena maparana gemina
    pio tao-gerevagia, pe gomi pereti valiguna ati paraoa eveagoroana mulamulana peretinai
    pio ago. Au ripaku, gomi taunatauna pereti valiguna, ati paraoa eveagoroana mulamulana
    ria gekala-koumito peretina. Kwalana Keriso taunatauna ita gera Pasova mamoena
    natuna vekapawai ulanana. Ia ita pakurai vekapawai ulanana gevagiato.
  deu-TKW: 'Feget aus den alten Sauerteig, damit ihr eine neue Masse seid. Ihr seid
    ja Ungesäuerte: denn als unser Passa ist geschlachtet Christus.'
  zsr-NT: Naꞌa, gul‑cúa ga zoaliꞌ dul‑laꞌ naꞌ le nac ca tu xnëꞌi gul, quië gacliꞌ
    dxiꞌa. Niꞌr gacliꞌ ca tu cua cub cunazíꞌ xnëꞌi, ca naꞌ le nactë chnacliꞌ. Nac
    queëruꞌ ca chzoaruꞌ Lni Pascua catiꞌ tahuëꞌ yöt xtil cunazíꞌ xnëꞌi, len chguludöddëꞌ‑baꞌ
    uláz queëruꞌ böꞌcuꞌ zxilaꞌ qui Lni Pascua naꞌ, böꞌcuꞌ zxilaꞌ naꞌ naquëꞌ Lëczëꞌ
    Cristo.
  lin-lin: Bolongola kati na bino kisi nyonso ya kala ya mapa mpo ete bokoma peto
    lokola potopoto ya sika ya mapa, ndenge bozali penza. Pamba te Klisto, Mpate na
    biso ya Pasika, asilaki kopesama lokola mbeka.
  hns-NT: Ohie se ie paapie ke aapan samaadj me se niekaar de. Tab toelog djaise safa
    piesaan hoi djaihe. Kriest to hamlogke khaatien Paasan ke tiewhaar par djaise
    ek bhera ke battja maar dhaaral gail hai.
  noa-E: Pãrau khaphʉm, phiesta Pascua ee paawai levadura thum barkhʉʉijem. Ich agjö
    khabahab Cristo meetarr gaaimua maach khaibag chugpaa athamjã. Mag sĩewai mag
    levadura dënjö pãach thumaam khʉʉn ãrpi sim woun warre pãach eemua chawag jʉrbapʉ̈it.
    Mag jʉrbapäaiwain chadau Pascua ee khoog pan levadura chukhu wau simjö pãar eejã
    mag khaigba nʉrrjëem gaaimua levadura dënjö bigaaum khʉʉnpa ãrpiju khʉʉn chukhu
    aju.
  eng-EMTV: Purge out the old leaven, in order that you may be a new batch of dough,
    since you are unleavened. For indeed Christ, our Passover, was sacrificed for
    us.
  mib-NT: Núu súcuan te quenehen ró tée un nájnūhun scáne ró levadura jeē ni tɨ́vɨ.
    Te súcuan te cuu ró nájnūhun pan jeē cúvāha jíín ñujen jéé jéē tú na levadura
    yɨ́hɨ, jeē cáyeji i vico pascua. Te ndaā jeē súcuan cácuu ró. Chi je ni jihī Cristo
    jeē ni sócō yā maá yá jehē yō, chi cúu ya nájnūhun londe pascua jeē ni jíhī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ सेसेबा के़बोःक्‍खिर फाॽआङ् खे़न् लायो के़जोःक्‍पा
    ताप्‍फे़ःम्‍बा मनाःन् खिनिॽ लुम्‍मोलाम् लःत्ते़म्‍देःसे़म्‍मे़ॽ॥ थेआङ्‌भे़ल्‍ले़
    ख्रिस्‍ते़ङ्‌ग आनिॽ लागि सिदुङ्‌जभा पोःक्‍खे़ चुरे़आङ् वाॽरो, खुने़ॽए आनिॽ चोःक्‌युम्‍भो
    तङ्‌नाम्‍मिल्‍ले़न्‌मे़ल्‍लुक्‍साःरो॥
  xnj-xnj: Mujinyambisayi, muni muwusai ngemeku ya kadeni la kumbudila Chapanga, ndi
    muvyai na libulungutu la mupya langasopewa ngemeku ngati chamwiganikiwa kuvya.
    Muni Kilisitu awusiwayi luteta ndava yitu ngati mwanalimbelele wa Pasaka.
  mmx-mmx: Mina lok pes nom loklox asilok basinge lotu atnimi xusu minaba nemen avukat
    tinotno ngan lavavara at ne Moroa. I lok ngan gano leme Judaia diga nemen to Isip,
    diga sep ka levempatnat sipsip atdi xusu ti lok pe lebelemamao at ne Moroa la
    nedi limixin di goxo met. La kerepmo ne Karisito i ngan lavatnat sipsip ga uu
    nop loklok atdik ngan laxaavuk tidik.
  cbr-NT: Usa 'ain camina an a 'ai 'uchati ñu 'acë uni a ñua 'atëcënuxunma ashiquin
    ënun sinánmiti 'ain. Bëráma judíos unicamax carnero imi atun xëcuënu 'unánti oquin
    shiax, bamati 'aíshbi ië́a, usaribiti cananuna Cristo bama cupí ië́an. Bëráma
    axa ië́cë unicaman anun chamiti ñucëñunma 'acë pán piá usaribi 'inuxun camina
    mitsun Cristonan cupí uisa 'uchabi 'atëcëntima 'ain.
  tee-NT: Pus yuchi iclalhijunau ni at'amacxt'uya'it'it ju anu' alactu'unu' ju lamilhi'uxijnan.
    Ju chunch ni salaka a'unch'ok'oya'it'it. Pus ju quint'a'israelitanin ta'ui ju
    xkapavati ju jantu lhiyocanta ju xat'in acsni chin ju anu' c'atan ixpupastaccan
    ju anu' atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan
    ju mak'aniya quint'a'israelitanin. Pus ju uxijnan ni at'amacxt'uya'it'it ju anu'
    alactu'unu' lamilhi'uxijnan pus chunch a'una'it'it tachi ju anu' xkapavati ju
    jantu lhiyocanta ju xat'in ni calamask'aja. Chai ju acs c'atan vachu' tamakni
    ixborrego'an. Chai ju Cristo valh tachi ju quimborrego'an acsni maknicalh ixlacata
    ju qui'alactu'unti'an.
  eng-LSV: Cleanse out, therefore, the old leaven, that you may be a new lump, according
    as you are unleavened, for our Passover was sacrificed for us also—Christ,
  cak-NT: Romari' tilesaj-e ronojel ri mac ri c'o chi'icojol, chi quiri' jixoc anche'l
    jun c'ac'ac' quie'n ri manak levadura riq'uin. Rix can ch'ajch'oj yan ic'aslen,
    roma ri Cristo xcom chech ri cruz. Cuando raja' xcamises, x-an che anche'l ni'an
    chique ri alaj tak ral ovejas ri yecamises pa tak nimak'ej, ri ni'ix pascua che,
    ri kanimak'ej roj israelitas.
  pah-NT: Páscoa rupi judeus'g̃a imombopavi imbovuhava ymyava'ea pão reheve tipyahu
    ti hu'uma a'ero javo – kiroki hu'uma ndogwerekoi imbovuhava. Na jitehe pe pohipavi
    ymyava'ea hugwi pejikote'varuhua hugwi ikwehe tipyahu ti nhandereaporog̃ita a'ero
    javo. A'ereki na tuhẽ pe pendeaporog̃ita pyahu pejikoga g̃waramo Cristo'ga rehe.
    A'ereki Cristo'ga omano nhanderekote'varuhua momboa. Pepohi pa ti pejikote'varuhua
    hugwi a'ero. Ymya judeusva'ea ijukai cordeiros hako tomanoyme ti nhandera'yrypy'g̃a
    javo hako. Ag̃wamo g̃a Jesus'ga jukaukari raikwehe. Jesus'ga omano nhande repyga
    tohoyme ti g̃a hahyva'ea ruvihava pype omanorame javo.
  sja-NT: Tai judiorãpa Pascua fiesta oodai naaweda, levadura jõmaweda iru p'anɨ tai
    tede bat'ak'oopata, ma fiestade pan levadura wẽe k'odait'ee. Mãga pɨk'a parãpa
    p'ek'au k'achia jõmaweda unu p'anɨ parã t'ãide oo amaadaipia bɨ, k'achia wẽe p'anadait'ee
    Tachi Ak'õrepa k'inia bɨk'a. Wãara parã p'ek'au k'achia wẽe p'anɨ Tachi Ak'õre
    k'ĩrapite, Cristo piuda perã pãchia p'ek'au k'achia oopata wẽpapiit'ee. Pascua
    fiestadepema oveja chak'ek'a bɨ piuji Tachi Ak'õrepa tachi miapinaamerã tachia
    p'ek'au k'achia oopata k'aurepa.
  xed-xed: 'Kliŋwa kla ta tsa dmaku ta nzakway manda is ya mataba ghuni, dzaʼa kəl
    kuni ka nzata hezleʼ manda hwaɗatá hupa buradi kul haɗ is mida. Aŋ mndani, nda
    sna yu kazlay: Ghuɓighunis ghuɓa Lazglafta hezleʼ nda ma mta ta Yesu Kristi kəʼa.
    Tsatsi ná, nda nza manda Zwaŋa Tuwak ta hnə lu ŋa za skala Pak ya.'
  mks-NT: Xíní ñúhú tavá ndo̱ da̱ ja̱n tañu ndó jáchi̱ cúú dá tátu̱hun yusá na̱xa̱a̱,
    ña̱ játi̱ví ña̱ íin va̱ha. Ta xi̱hín ña̱ yóho quee ña̱ núu veñu̱hu nu̱ tácá ndó
    ja̱n jáchi̱ sa̱há da̱ ja̱n cuu caquini inga na ta caja na cua̱chi. Xíní ñúhú canduu
    vií ndo̱ tátu̱hun mé pan xíxi na vicó pascua jáchi̱ co̱ó yusá na̱xa̱a̱ ñúhu xi̱hi̱n
    á. Ta Jesucristo na̱sa̱cuu a tátu̱hun in ndicachi, rí na̱jo̱co̱ na̱ nu̱ Ndióxi̱
    vicó pascua sa̱há cua̱chi ña̱yivi jáchi̱ na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱há cua̱chí
    já ná cuu ca̱cu ndaa ínima̱ yo̱.
  gfk-S: Mu na kap leise ira tuarena is na sana tintalen waing mu nage bilai hoke
    tike sigar beret ing pata ta is tana. Tutuno sakit, mu iat hoke ira sigar beret.
    Ma mu na gil hobi kinong di te ubu bing Krais hoke no nudait not no sipsip na
    hartabar utano Nian na Sinakit.
  bmu-bmu: Keu miaŋgö dop iŋini lök plaua dis sarakŋi ewö aketmö, siŋgisöndokö yistŋi
    kun mi ket ewö sutŋine kaŋgota eŋgöhömakza. Körek bölibepuköra mönö yistŋini walŋi
    mi kewöt uteköme. Azi mi wösö kömbuk ewö közöla mönö dumŋe kunbuk yambu jeŋiqeqe
    dölökŋaŋgö plaua dis sarakŋi ewö aka malme. Ak-kömukömu kendon nalöŋe lama jöwöwöl
    ohoba beret yistŋi qahö nemakzei, miaŋgö dop Kraistnöŋ nanine ak-kömukömu lamanini
    aiga lök qeget kömuyök. Miaŋgöra iŋini ölöp plaua dis sarakŋi yistŋi qahö ewö
    akŋe aka kunbuk oyaeŋkoyaeŋ uruŋe kaŋgota malme.
  dgz-dgz: Atagin mini otu koentu enianawa ame e koewa ega mini ap menan imuya potaya
    woup sepen menan aipa uat enan. Ap tanewa buredi tutut ya waini mini kakaewa gapan
    waniai iwa Iesu wat entan imaeni menan e waenapan kakaewa di. Gueguewa gine daiton
    ame Paina Yamaseni Barip nuga gaset bongam bongam tane iwa Iesu Keriso waran nunan
    togurane, man sip otua mini.
  eng-GNV: 'Purge out therefore the olde leauen, that ye may be a newe lumpe, as ye
    are vnleauened: for Christ our Passeouer is sacrificed for vs.'
  zaa-NT: Acca bíttúru guni le seguir lani ca tul·la' nu chi beni le ttu cuaỹa nuá,
    sino ná qui'ni gúlue'ní qui'ni chi ná le enne' cubi qui' Tata Dios para làa gudète'
    le ca hermano, porqui'ni Cristua nna chi uccue sacrificar lo curutsia por ri'u,
    tì'a carneru to' nu beni ca tà' tàta qui' tu'a sacrificar. Acca té huá pascua
    qui' ri'u para guni ri'u ą celebrar tulidàba.
  eng-WEBSTER: 'Cleanse out therefore the old leaven, that ye may be a new lump, as
    ye are unleavened. For even Christ our passover is sacrificed for us:'
  guh-guh: Bajaraxuata panavecuacapitsapare baja, ponë pibisiacuene exanaponapona
    paxamë tuatuajëta, daxitajivi pejamatabëcuenebijianaeyaniva bajaraponë pejamatabëcueneta.
    Pacuenia itsi perujupanmatabë, levadurata pematajërëabimatabë, bajara jamatabëcueneitsi
    bajaraponë, pibisiacuene pexanaponaponaexae. Bajaraxuata bajaraponë panavecuacapitsapare
    baja. Paxamë rabaja Jesucristo pejamatabëcueneta pejanajamatabëcuene paxainame.
    Nexata pacuenia itsi levadurata apo pematajërëabipanmatabë, bajarapajamatabëcueneitsimë.
    Tsipaji baja Dioso aneconijibia pacatane. Paxamë baja aneconijibia Dioso pacatane.
    Tsipaji Cristo pacasivatëpa. Cristo baja cajena beovejayo tanetsi Dioso. Tsipaji
    nacasivatëpa cruzata pibisiacuene vajaexanaeneconimi vajanacavecuaajibiaexanaenexa.
  bon-bon: Weene miiji niiya mule bine abmaläcema, ingle uutneca gwidape pana gemi,
    iyeta buluduu ne lui te joomluge. Piba weene kirece biname gemi epu pana kirece
    buluduu, lui cabu nuuja uutneca gwidape lica gyene. Weene nata pepuyame gemi,
    weene uutneca gwidape cäco buluduu pana gemi epu pana äsuplengta deedei buluduu
    liiyepu. Cuta toraca gyene, egä mime äsuplengta bimu uja ituge atyaramta, ingle
    mime äsuplengta Maamoi Keriso ne uja itu eglujisi.
  nhw-BL: Huajca ama xijquixtica nochi tlajtlacoli para anitztose senquistoc antlapajpacme
    quen huejcajya ipan nopa Pascua Ilhuitl anquiquixtiyayaj nochi tlasonejcayotl
    ipan amochajchaj pampa anquichihuayayaj se yancuic tixtli tlaxacualoli para pantzi
    catli amo quipixqui tlasonejcayotl. Huan quen huejcajya mijqui nopa pilborregojtzi
    ipan Pascua Ilhuitl, ama Cristo ya mijqui topatlaca tojuanti para techmaquixtis
    tlen totlajtlacolhua.
  swh-ONEN: Ondoeni chachu ya kale ili mpate kuwa donge jipya lisilotiwa chachu, kama
    vile mlivyo. Kwa maana Kristo, Mwana-Kondoo wetu wa Pasaka amekwisha tolewa kuwa
    dhabihu.
  wbi-wbi: Musukaghe jumue mwevene ikilule ikya pakali, ulwakuuti muve m'pwigha mia,
    ulwakuuti muve n'kaete ghuno ghulisivue, ulwakuva, u akilisite, umwanana Ng'olo
    ghwitu ughwa pasaka amalile kubudua.
  bba-bba: Tɛ̃, n weenɛ i pɛ̃ɛ seeyɑtiɑ tɔkɔru wunɑ kpɑ i ko nɡe pɛ̃ɛ kpɑɑ ye yɑ kun
    seeyɑtiɑ mɔ, nɡe mɛ i sɑ̃ɑ. Domi bɑ Kirisi ɡo kɔ wi u sɑ̃ɑ bɛsɛn Gɔɔ sɑrɑribun
    ɑbɔru.
  eng-KJVCPB: 'Purge out therefore the old leaven, that ye may be a new lump, as ye
    are unleavened. For even Christ our passover is sacrificed for us:'
  kgk-NT: '@see-verse:1CO.005.006'
  waj-waj: Mminnamminnaa maisaivo ngiiiki vairaivo puuqaira yeennaivaa roosiivai.
    Ngia karaasa yoketaa tuanaaya variateeraivaara ii puuqaira yeenna maisa ivaa utu
    rada kagaari kiaatee. Fai ngia itaama iida paravuaa karaasaivo hama puuqaira yeennaivootaikio
    kati vairaivaa roosiima ngia variaaravai. Vaa na tee rikiauvai. Vaa ngia safu
    tuanaaya itaama variaavai. Nnaaruaa vaidiiya buusa Varaigiataivaa nneera suaivaki
    puara sipisiipa nnaakaraiyauvaa ngiari mminnamminnaa maisaiyauvaara ruputuduu
    putuneema vaa Yisuu Kirisiiva ti mminnamminnaa maisaiyauvaara putiravai.
  cpy-cpy: Pikimita-kaanteero eeroka pojokaa-tyeeromi shineya-pathata-kaerori ratanteetari,
    posheyiteero kameetha. Rootaki pantayiteri, pomishitoyiri antapiinta-kirori kaari
    kamethatatsiri, rantetaan-tziro-kari. Pikimitee-yaawo ratanteetari kaari shineya-tsini,
    rowapiinteetari roemoshirenkae-tziro kitejeri Anonkoryaantsi. Tema ikamawentee
    Jeepatzii-totaa-rewo roshiya-kaawentari ipireetari rowamahae-takiri roemoshirenkae-tziro
    Anonkoryaantsi.
  mpx-mpx: Gegi paganina toto i ola yis nuku ahek yoho eliyamiu, inoke nuku ola gamagalau
    vavalul. Tunahot komiu iyaka gamagalau vavalul, kaiwena Keliso i yaomal kaiwela.
    Iya i ola sipi toto Yudiya hi lol Nopalegi Hagalena kaiwena.
  wbp-wbp: Ngula-piya-yijala, yali yangka wati warrura, ngulaju-ka nyina ngawu-nyayirni
    ngula karliparla yirrarni pulawaku. Kajilpa nyampu wati warrura nyurrurlarla nyinakarla
    tarnnga, kajika-nyarra maju-mani, kajikankulu panulku nyina warruraju. Ngula-kujakuju,
    yalijili yilyayarra jaaji-ngirliji yungunkulurla nyurrurla-kariji ngurrju manu
    jungarni nyinamirra Kaatukuju. Ngula-ngalpa Jijaji Kiraji palija warntawarntarla,
    ngulaju-ngalpa ngalipaku kunka-pardija. Nyanungu Jijaji-ka nyinami kunka-pardinja-warnu
    ngalipaku yangka jiyipi-piya kuja kalu-jana Juwu-paturlu pinjarla purrami kuyu-nyayirni-wangu
    purlapakungarnti wiriki Pajapakungarnti, ngula-piya. Purlapakungarntirli kalu
    yangka tarltu-maninja-kurlangu parlu-pinjarla muku kijirni yuwarli-ngirli nyanungurra-nyangu-ngurlu.
    Ngula-piya-yijalalu yilyayarra jaaji-ngirliji yalumpu wati warrura.
  luo-luo: Goluru thowi machon-no oko e dieru mondo ubed maler chutho, eka unubed
    ka mogo modwal manyien ma ok oketie thowi, nimar kamano e kaka uchalo. Kristo,
    ma en nyarombowa mar Pasaka, osetimgo misango.
  nhe-NT: Huajca ama xijquixtica nochi tlajtlacoli para ax inquinijtlacose sequinoc
    huan queja nopa initztose senquistoc intlapajpactique queja huejcajquiya ipan
    nopa Pascua Ilhuitl inquiquixtiyayaj nochi tlasonejcayotl ipan imochajchaj pampa
