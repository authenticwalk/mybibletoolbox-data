  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ iki kone ota꞉ wamo pea haluekema꞉ do amba꞉ wieke
    hoke hauna꞉ pombei yaasa꞉ yisitita꞉ ota꞉ yoka꞉ mea baapa꞉peke. Kutu pimika꞉na꞉ta꞉
    ikita꞉ pombei na yaake panake palaowama꞉ handilimikie. Kutu pikieki ame do pelememe.
