  sey-NT: Ai hua̱no oꞌsa së̱pëje̱ paꞌire coꞌaquëre eto saojë̱ꞌë, mësaru deꞌocohuaꞌiseꞌe
    paꞌija̱ꞌcohuaꞌi, huajë së̱pëje̱ paꞌiohuaꞌiseꞌe. Egíptopi judío pa̱i etajë paꞌiseꞌere
    cuasajë a̱iñeje paꞌi pan paꞌijë̱ꞌë, ti co̱ꞌmemaꞌcohuaꞌi. Cristo mai doꞌire ju̱cacajiꞌi.
    Ja̱je paꞌina, ja̱ë api, yëi ñama mai eta huajëseꞌere cuasajë yoꞌoquë.
  nvm-nvm: Ijefuon ise iji fu ijia reno iji ka abe akoze fu barke jaka Godon e maturai
