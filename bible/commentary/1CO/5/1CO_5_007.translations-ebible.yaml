  aii-aii: ܕܲܟܹܝܡܘܼܢ ܠܚܡܝܼܪܵܐ ܥܲܬܝܼܩܵܐ، ܕܗܵܘܹܝܬܘܿܢ ܓܒ݂ܝܼܠܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܕܠܵܐ ܚܡܝܼܪܵܐ،
