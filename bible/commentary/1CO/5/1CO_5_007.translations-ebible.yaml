  arl-NT: Tarijia, Pueyasoori pa supuetanaa Judiocuaca rootaquiaari puetunu na pan
    poreetejajanaa nojori jatanura puetunu marijiarajanaa. Nojoriiri naa rootasaaquiaari
    saaja poreetesoo pan nojori miaquenura siete juuca, shuquiriaatia nojori quiniuria
    Pueyaso niquiara. Pueyasoori naa nojori niishitiojoquiaari miriquitij, nojori
    cartenura puetunu sesa nojori miitiushanojuanaa, nojori rupuenura Pueyaso. Naajuhuaj
    quiarijiani, nia taanuure cuno sesa miijia nia tajiniji, seetanujuanaa sesa miyashijiaca
    nia quiniuria Pueyaso niquiara. Pueyaso jiyanooniuria pajaniya, Cristoori tari
    mosaaquiaari pocuara, taa borregohua puecoosaaquiaari Pascua juucacuaani. Tariucuacaanuuri
    naa miishano quijia, Pueyaso jiyanooniuria pa supuetanaa Judiocuaca, sesa nojori
    miishanojiniji.
  ziw-ziw: Elo, kwesunteni, mkailavye idya ihamila ya kale ya masa, chani mtende tonge
    hya hedijeligwe hamila, saviya ichindedi nimanyize mwili. Kwaviya, Kulisito, mwana
    ngoto ywetu ywa Pasaka, kalavigwa kale mviko.
  grc-TR: Ἐκκαθάρατε οὖν τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε ἄζυμοι.
    Καὶ γὰρ τὸ Πάσχα ἡμῶν ὑπὲρ ἡμῶν ἐθύθη Χριστός·
  nag-nag: Purana khomir ke ulai dibi eneka hoile apnikhan ekta notun roti bona bole
    laga atta hoi jabo. Kilekoile Khrista, amikhan laga Nistar laga mer bacha to bolidan
    hoi jaise.
  eng-OEBCW: Get rid entirely of the old leaven, so that you may be like new dough
    – free from leaven, as in truth you are. For our passover lamb is already sacrificed
    – Christ himself;
  knj-NT: Yuxan, bej wej can wan je beybal yet yalantoj tu'. Yutol ja' wan tu', laan
    jaxca yich pan. Yuxan, ta che bej can jaxca walon tu', oj jex oc can jaxca ixim
    pan c'am yich chi lo'le yet k'in pascua, tol c'am nioj cu penail yul sat Cristo
    tinani', yutol ja' naj jix cam cu q'uexel oj. Jaxca ta' no' me' chi ak'le cam
    yin xaambalil yet spascua eb Israel, jaxca tu' jix yun scam Cristo ku.
  deu-1912: Darum feget den alten Sauerteig aus, auf daß ihr ein neuer Teig seid,
    gleichwie ihr ungesäuert seid. Denn wir haben auch ein Osterlamm, das ist Christus,
    für uns geopfert.
  san-PUN: ਯੂਯੰ ਯਤ੍ ਨਵੀਨਸ਼ਕ੍ਤੁਸ੍ਵਰੂਪਾ ਭਵੇਤ ਤਦਰ੍ਥੰ ਪੁਰਾਤਨੰ ਕਿਣ੍ਵਮ੍ ਅਵਮਾਰ੍ੱਜਤ ਯਤੋ ਯੁਸ਼਼੍ਮਾਭਿਃ
    ਕਿਣ੍ਵਸ਼ੂਨ੍ਯੈ ਰ੍ਭਵਿਤਵ੍ਯੰ| ਅਪਰਮ੍ ਅਸ੍ਮਾਕੰ ਨਿਸ੍ਤਾਰੋਤ੍ਸਵੀਯਮੇਸ਼਼ਸ਼ਾਵਕੋ ਯਃ ਖ੍ਰੀਸ਼਼੍ਟਃ ਸੋ(ਅ)ਸ੍ਮਦਰ੍ਥੰ
    ਬਲੀਕ੍ਰੁʼਤੋ (ਅ)ਭਵਤ੍|
  nob-LB: Rens ut all gammel gjær, slik at dere på nytt blir en ren deig. Jesus Kristus,
    vårt påskelam, er slaktet for oss. Vi har blitt et brød som er bakt uten gjær.
  ntj-ntj: Wati palyamununya-ya witula wanala wanti. Tjiinyakurlu-ya Tjiyu pirnilu
    Wayirntankutjanya ngalkula kulilkitjalu tjurltu-tjurltu pirninyartu ngurrangkatja
    warni wiyala. Palunyalu nyuma tjalpukutju ngalkunma. Palunyapirinypa-ya wati palyamunu
    wituralpi walykumunukutju nyinama. Tjiinya-rna nintilu kulira tjiinya-yan wiyangkalpi
    walykumunurringu nyinarranyangka. Yuwa, Tjiyu pirnilu-ya tjurltu-tjurltu wantirralpi
    nyuma tjalpu ngalku. Palunyalu-ya tjiipu warlangu pungku ngalkulalpi Wayirntankutjanya
    kulinma. Nyangka-lampa Kurayitjanya tjiipu warlangupirinypa mirrirringu.
  sxb-NT: Mutooleo omumera omukulu, muwe awantu aweeru mala kiomo owusie owua omukaati
    owuwulamo omumera. Kandi kuwuene muri aweeru awawulamo omumera namba omutoono
    aeniki *Kristo Ekimaatwa kiifu ekia *Pasaaka amiire okufumiwua ki omusango ogutueruyia.
  nhu-NT: Ben ebvuse fintuŋlɛɛn fì ɛ̀ nu nce wvu yvum ɛ̂ ben ɛnte, ɛ́ ben emum enu
    bonyii bò bofɛ diɛwɛ mvuum mò bó baa gɛɛ fintuŋlɛɛn jó le kɛ, ɛ ɛ̀ nu naa no ben
    nu. Kɛ ben kee lɛ Klistu nu Waa Njee wvù Nyo' to geɛ ncese dvú fô beene le kɛ
    diɛwɛ wvù bó ké no sɛɛle seke Ŋkaw Daŋɛfey e le?
  row-row: Mbuu hendi atahori deꞌulakaꞌ naa mia hei nggarei ma, onaꞌ maꞌahulun atahori
    Yahudi ra nggari hendi basa bibꞌit roti mia ume nara fo sadꞌia raa fefeta Paska.
    No taꞌo naa, hei feꞌe bisa dadꞌi baliꞌ onaꞌ atahori fo ralan nda hambu deꞌulakaꞌ
    sa. Hei musi dadꞌi onaꞌ naa boe. Lele uluꞌ a, ara hala bibꞌi lombo anaꞌ nda ma
    salaꞌ sa dadꞌi tutunu-hohotu Paska. Maꞌabuin ma ara tao risa Lamatualain Atahori
    Meumaren, de dadꞌi tutunu-hohotuꞌ mana tao nameu rala tara.
  msy-msy: Kamaghɨn, ia yisɨn ghurimɨn mɨn arazir kuraba bar da batokegh, egh zuegh,
    mati bretɨn igiar yisba puvatɨzimɨn mɨn ikɨ. Ezɨ kɨ kamaghɨn fo, ia yis puvatɨzir
    bretɨn mɨn iti. Ia fo, God Israelbagh Itazir Dughiam Gɨnɨghnɨzir Isar Ekiam, an
    adiarim gamigha gɨfa. Me, mati Isar Ekiam bagha sipsip isa ofa gami moghɨn, me
    Krais isa sipsipɨn mɨn a mɨsoghezɨ, an areme.
  agg-agg: Ranɨmbo-hündambo-anɨmbo asu se moaruwai hohoanɨmo yis wamɨndafɨ nahurai
    ra fɨfɨrɨndɨhümündi pindɨhindan-anɨmbo asu se bret sɨmborɨ nou aboedɨ hamɨndɨ
    tükündahimboyei. Sapo aboedambo-femunɨmbo sipsip nɨmorɨ Krais ra hɨfokoarüwurɨ
    sɨhawurɨmboanemo asu sɨhefɨ God aboedambo-femunɨmbo sesesɨmbo si tükümefeyo.
  ptp-ptp: Xam tɨyi xocbê blet wê yis maên ge, om xam hôm yis vêl, êdêc xam dô i tɨyi
    xocbê blet nivɨha wê yis maên ge, ên Kɨlisi yib dɨ kɨtya il nêd nipaên vêl pyap,
    tɨyi xocbê bwoc sipsip wê he hi i yib lec buc Pasova ilage.
  nak-nak: Taritigi amuto ge pigi la paga la visogo la palava ale malipiriti, eia
    kamati taritigi, mai la vulovulo mutou ale kama kokora. Amuto ge piligia, amuto
    ge sibitala halaba mai la ilali ale taritigi sesele, la vulovulo mutou ale kama
    kokora, egite igo gegeru amutou pala, ge oukati. Amuto ge sibitala maroka mai
    la irovilala te la mahulila ale halaba te La Tahalo Uru, amuto ge maroka mai la
    bret ale La Uru vibalavea, eia kama sogo, egiteu e Iuda alalia te La Ilali La
    Poloselela vikapopo e latu la sip ale egite kaoa. e Kraist, eia mai e latu la
    sip ale peho robo etatou, egite katu tolatia oata te la tauvalautu, eia rou rivuti
    etatou te la iruru tegatou. Eala igoie etato marokati.
  lbb-lbb: Mulor kepsen a turai a is, sur mulor arlar ana tona palawa ning bel al
    is onoi. I momol ot, bel al is o mulo. Anasa di ka saran tar e Karisito sur anundala
    na artabar tetek e God, arlar ana sipsip ning di artabar onoi te na tnan pukakiar
    a lotu na Hanlakai.
  kan-2017: ನೀವು ಹುಳಿಯಿಲ್ಲದವರೆನಿಸಿಕೊಂಡದ್ದರಿಂದ ಹಳೇ ಹುಳಿಯನ್ನು ತೆಗೆದುಹಾಕಿ ಹೊಸ ಕಣಕದಂತಾಗಿರಿ.
    ಯಾಕೆಂದರೆ ಈಗಾಗಲೇ ನಮ್ಮ ಪಸ್ಕ ಯಜ್ಞದ ಕುರಿಮರಿಯು ಬಲಿಯಾಗಿದೆ; ಆ ಕುರಿಮರಿ ಯಾವುದೆಂದರೆ ಕ್ರಿಸ್ತನೇ.
