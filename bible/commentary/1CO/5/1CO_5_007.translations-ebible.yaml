  gaq-gaq: ପେ ବିତ୍ରେ ପାପ୍ ରକମ୍‌ନେ ବାୱିର୍‌କ୍ନେ କମିରକେ ସ୍ଲ ଆଡିଙ୍ଗ୍‌ଚେ କ୍ଲିଗ୍‌ଡା ପବିତ୍ର
