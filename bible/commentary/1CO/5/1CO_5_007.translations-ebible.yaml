    fasekeno farawa kawe hitafe kotesa pairapo. Aina ayiáka re su koteaka risikiasimo,
    aporo watikisane reyaki hakāsa kikinahokopo. E makama yaoahoanie. Arirakano Ape
    Farimaresa Hemakapuko hokono kesa maiya amo, Yu aporomo saro sipi mano rusuapo.
    Asia ayiáka isiapo watikisane mafahokosakipoko, Yasu isupoko farimaka kusuapo.
    Kusuasamo isu kawe koteaka risikiasireapo.
  kik-kik: Eheriai ndawa ĩyo ya kũimbia mĩgate ĩrĩa ya tene biũ nĩguo mũtuĩke kĩmere
