    lama menggambarkan orang yang berdosa itu. Karena sesungguhnya kita bagaikan roti
    yang tidak beragi, dan Kurban domba Paskah kita adalah Kristus yang sudah dikurbankan
    untuk menyucikan kita.
  pes-OPCB: پس با بیرون راندنِ این شخص شریر از میان خود، خود را از خمیرمایۀ کهنه خلاصی
