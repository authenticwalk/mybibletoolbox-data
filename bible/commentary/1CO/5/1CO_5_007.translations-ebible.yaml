  mio-NT: Na cua tava ndaa ndo cha ndavaha ni. Chacan cuu cha cua coo ii ndo, ta ñahni
    ca cuati cua coo chi ndo. Tacan cua savaha ndo, vati cha ni chihi ra Cristo cuenda
    cuati yo.
  srq-NT: Ae eɨcuãte nae, aque jemombo jẽsɨ. Ɨ̃ nda jẽ abe mbae ɨcuã jẽsaã eã. Dios
    que Jesucristo ɨquia nandeɨcuã ndɨbɨshorõ nda. Sã mbia riqui oveja ɨquia ɨquia
    huɨɨcuã ndɨbɨshorõ no.
  kje-NT: Lere alam ri Yahudi hi'i yapi Paska, hi radedem sopoledi ragi nano rir nakar,
    la hi resne pipdumana rodi herre rir dohohaleni. Wa'an rehi mim hi'i naise ri
    Yahudi man sopol ragi nano rir nakar, de hopon ri man hi'i dohohala onne namharedi
    nano minim kerei raramne, ono mi mamwali Makromod Lalap Nin ri man moumou dewdewe.
    I wal'uhe, mi mamwaliyedi Makromod Lalap Nin ri, ono Kristus ma namwali iknik
    Paska nin Pipdumaneni makiyedi leke huri we'eredi ika nano dohohala nin hunukum
    makmaki.
  gaz-gaz: Isin waan bukoo raacitii hin qabne taataniif akka Maxinoo haaraa taataniif
    raacitii moofaa of keessaa baasaatii gataa; hoolaan Faasiikaa keenya, Kiristoos
    aarsaa nuuf taʼeeraatii.
  kud-kud: Eeta yababanane alimiyena amvaivehulu na amveboda ehebo namwanamwana, wuwuna
    Besinana yana mwalowoiyena i'abiye maselegomiu, na Besinananane iya dova yada
    buidi'wa guyauna puhomana, wuwuna bada vehabada hi'oiye mwalowoiya'o.
  urb-NT: A'erehe ma'e ka'u te'eha ke ma'e ame'ẽ ke pehẽ pyter ngi pemuhem pemondo.
    Aja rahã, pehẽ py'a juhyk, aja pexo. Ymanihar aja pehẽ tĩ. (Pyairo ke pembor,
    ame'ẽja saka.) Aja rahã, hukwer ke moro ym ta tĩ. Aja rahã, pehẽ namõ ma'e ka'u
    te'eha ma'eha nixói tĩ. Aja pexo riki apo 'y, aja ihẽ akwa. Eji ywy ngi jundéu
    awa ta uhem oho rahã, arapuharan ra'yr ke a'eta jukwa. Ame'ẽ ke jukwa rahã, ma'e
    ka'u te'eha ma'ema'eha ke Tupã mukanim, ame'ẽja saka. Ame'ẽ arapuharan ra'yr aja
    Kirisutu tĩ. A'e manõ. Jande ma'e jaka'u te'eha jama'ema'eha ke rehe a'e muhepy.
    Ma'e jaka'u te'eha jama'ema'eha ke mukanim, ame'ẽja saka.
  fra-LSG: Faites disparaître le vieux levain, afin que vous soyez une pâte nouvelle,
    puisque vous êtes sans levain, car Christ, notre Pâque, a été immolé.
  san-HK: yUyaM yat navInazaktusvarUpA bhaveta tadarthaM purAtanaM kiNvam avamArjjata
