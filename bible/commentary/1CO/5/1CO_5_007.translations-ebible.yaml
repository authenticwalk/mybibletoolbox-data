    yaH khrISTaH so'smadarthaM balIkRto 'bhavat|
  cak-SNT: Rumareꞌ tivalasaj-el nojiel ri pecado ri cꞌo chicajol, chi quireꞌ nquixuoc
    incheꞌl jun cꞌacꞌacꞌ harina mubꞌan ri manak levadura riqꞌuin. Ixreꞌ xa sak chic
    ri icꞌaslien, ruma ri Cristo xcon choch cruz. Antok jajaꞌ xquimisas, xꞌan cha
    incheꞌl niꞌan chica ri alaj tak ovejas ri ncaꞌquimisas pa tak namakꞌej Pascua.
  uvh-uvh: Beng sini' sidi Kasira Aming ning arantagim iking wa sidi baret yis guk
    mokngang ka tim Juda indining papane wari tangsana Pasova ka Anutu wari adisining
    kadagang u suknakubeyam waraga' baret yis guk mo' urang siaging ningda'ning kuma'
    iking, wara' sidi kadagang kubanik ka sidining bining ganang yis ningda'ning kadofira'
    wa urapsa' tanga kayo tinting. Ning tanga baret kareng inga'ni sini' ka yis kabi'guk
    mokngang ningda'ning beng sini' ikanting. Abanga aming wari Kasira Aming Jisas
    u firi ugari ganang uking wa Pasova ning kadapmang nua'ni ka sipsip uyamang karesi
    urang dipmiaging ningda'ning tinga kumogu'.
  ino-ino: Ala hao'otake kava fole o'aino kanale saufa la'nefa'kana falaova maisaya
    yafe halekisea yisi ani la'nefa falaovapati alitapa yaka hutaleo. Ani kava nehutapa
    alakepa kava'ake hutapa maisaya yafe ani hao'otake ya alitapa yaka hutaleo. A'ke'ainaka
    vaya'moki hao'otake kava'ape afi'a sipi sipi afu he'naya akufa kava huno lakaeya
    alakepa kava huta maisuna yafe Yisasi'a fali'ne. Fali'nea yafe yisi alitapa atale'naya
    avamete hao'otake yati atalesune.
  gnn-gnn: 'Yo, yätjtja ŋunhi dhuwurr balanyara bitjan ŋatha-ruwaŋga''kunaramirri
    yäku yeast, ŋunhina wal''ŋu ŋunhi ŋuli birrŋ''marama wiripuyama bukmakkuma ŋunhi
    ŋatha. Nhumanydja marŋgi muka ŋunhi ŋilimurruŋguway Djuwskunydja rom ŋuli yukurra
    ḻakarama bitjan gam'': Ŋunhi ŋilimurru yurru ŋäthilimirriyama ŋurikiyi Ḻäy-yuḻkmaranharamirriwuna
    Waluwu, yurruna ŋilimurru yurru ḻuka ŋunhiyi wäyin lämdja, bala roniyirrina guyaŋirri
    djunamayina ŋunhina ŋunhi ŋilimurruŋgu märi''mu walala be baman'' walŋathina wäyingala
    ŋuriŋiyi lämgala maŋgu''yu, ŋilimurru yurru ŋäthili yäkthun wäŋana ŋilimurruŋguway,
    djalkthun ŋunhiyi ŋatha-ruwaŋga''kunharamirri, ḏarrtjalkkumana yukurra yurru wäŋana,
    bala yurruna ŋilimurru yurru ḻuka ŋunhiyi wäyindja. Ga bitjandhina nhumanydja
    yurru ŋurrkamana ŋunhiyi yätjnha ḏarrtjalkkumana yurru nhumalanhawuy nhuma malana.
    Liŋgu nhumanydja dhuwala yolŋu walala ḏarrtjalknha, balanyarana bitjan ŋunhiyi
    yeastmiriwnha wäŋa; liŋguna nhuma ḏarrtjalkkunharana Djesuwala maŋgu''-waṉḏinyarayuna.
    Liŋgu ŋayi Garray Djesu rakunydhinana liŋguna ŋunhi, bitjarrana bitjan ŋunhiyi
    Ḻäy-yuḻkmaranhamirrina lämnha, ga nhumanydja liŋguna walŋathinana, yutathinana
    wal''ŋu ŋuriŋiyina nhanukala Djesuwalana maŋgu''yu.'
  yal-yal: Nayi, ɛ yɛtɛ rasariɲan! Ɛ hakɛn ba ɛ tagi naxan luxi ɛ yɛ alo buru rate
    se fonna buru xunni. Ɛ lu alo buru nɛnɛn naxan mi basanxi se gbɛtɛ ra. Amasɔtɔ
    Alaa Muxu Sugandixin bata faxa en xa alo Halagi Tiin Dangu Lɔxɔn saraxa yɛxɛɛna.
  cnt-NT: Jŋiá'₃ 'nia'₂ levadura gui'₅₄, ia₁jaun₂ lén'₂ 'nia'₂ co₂'nió'₄ ca₂mɨ́g₂
    ti₁can₁ a₂tsá₃ levadura quian'₅₄, juɨ₁lia'₂ të₃dsón'₂ lɨ́n'₅ 'nia'₂. Ia₁ 'ŋiog₅
    bá₄ Cristo ca₂join₃ ŋó₃ a₂rë₂jein'₅₄ ne₄ Diú₄ o₄quián₂ jniog₄; a₂lɨ́in₅ já'₂ cha'₂
    i₂ca₂jon₃ Jmɨg₄ Të₂'ɨn₅₄ quián₂.
  tif-tif: Ipkal Pasova kaami am daanula, Juda imi kanun-umbip ultap kanu-malip ko.
    Kaali, ili ti tam bret so, sipsip ami diim ukduulip so, kiita talalbi kutii inan-umbip.
    Kemin ale, ma kaata imi siin kaami yiis am kaptamu bombuu kaali, fokolip unu kulaa-lom
    kama bret kaata yiis disa nuu-bam inan-umbip tap ke, tiltam kama unang tunum ke-silip.
    Kemin, imi bret yiis tik-tiimin dinim, disa nun-umbip ultap, kipkal kanola kukup
    mafak kaali, kulaalip kot unu kewa tiltam tituun-kup tabin tunum unang kelin o.
    Ale, ma kaata sipsip man ata an-ilom God ami kola kuyak fuulip kiin-tabamnula,
    God ata imi kukup mafak kaali, takan-tiiyila-yaaba ultap o. Yesus Kraist ali Kristen
    unang tunum numi sipsip man ililtap kelala, kanola aaliwa numi iliim kaali boyase.
  nlx-nlx: जुनालो खमीर काड़ीन आपणे आपाह चोखो किरो काय नोवालो कुहणेल फिट बोण जावो,
    काहाकाय तुमू बिगेर खमीर ईवो, काहाकाय आमरी बी मेर जो मसी हे बोली ईयेल हे।
  apw-NT: 'Nchǫ’go ánádaaht’įįłíí nohwitahyú begoz’aaníí báń beniłzoołé doo áníidá’
    n’íí yó’odaahné’híí k’ehgo yó’odaagodoh’aah, áík’ehgo áníidégo ná’ist’oodhíí k’ehgo
    daałeeh, báń benilzoołé da’ádįhgo báń alzaahíí k’a’ádaanoht’ee doleeł. Bitis‐hagowáh
    n’íí bee bínádaahiilṉiihgo dibełį́į́ bizhaazhé zesdįįhíí k’ehgo Christ nohwá zesdįį
    lę́k’e:'
  gum-gum: Tru kølli levadura lataig tøgagúigwan wegutsay, harina sømarig chi levadura
    larriimíig latawei ñim chishelø kønrrab, ñimbe yandø chabguen treelø kuig køppe.
    Kaguende Criston, tru namui Pascua Fiestayu Ubisha-unø kweetsamig købigwane namuimburø
    kweetsig købig køn.
  not-NT: Pijocajiro antagaisati ora te ongomeite cara obirojeguiquë quemisantatsiri.
    Ora quimingaro poguimingataiganaquimi potsatengaiganaquimi posigaro ora piponganta
    pan potsatenganëro omagaro pan. Aro pinaiguë caninari cantaca pan te ine ora piponganta.
    Picaninataigui obirojegui yamai aroquenta icamobitaiguëmi Jesoquirisito yoganinasëretaigaimi.
    Iriro cantaca oisha ira camobitaiguëri joríojegui jiraisonori canta Ejípitoquë
    cara yogabisaicotaigairi Tosorintsi. Yabisanaqueri jonoquë ironomire Tosorintsi
    te iragamaguiri jorío aitinta iraraa oisha.
  plu-plu: Inneki keh nah ayá yit pekkisnay ner awayg yibetitak kahadbe yis msakwa
    yidukenewa kibeynepwi. Kuwis Jesus Cristo umahkiswe kahadbe wixwiy humaw kibeynepwi.
  iou-iou: Eruk äbot täŋpani in uwä käräga ude. Unita in bämopjin-ken nanik yis biani
    u kudup täŋureŋ täŋpä kut. Ude täŋkaŋ käräga säkgämän, yiskät nämo awähurani,
    Pasova kadäni-ken nak täkaŋ ude kaŋ irut. U imata, inä yiskät nämo awähurani äbot
    ude itta yäwani. Täŋpäkaŋ nin ärut-paktaŋ nimani tom bätaki kubä it nimitak, tom
    bätaki, Pasova orekirit kadäni-ken däpmäŋ-pewä kumäk täkaŋ ude. Uwä Kristo, ninta
    yäŋpäŋ ärawa ude kumbuko u.
  ntp-NT: Cascʌdʌ gʌaaagai isaagidagi gocʌʌli sai camaivapacʌiña gʌnʌmpaidaragʌrʌ.
    Ʌgai istutuidi issoimaasi iduiñtuldagi aa vaavoitudadami tomasi maiquiaa soimaasi
    iduiñtuli aa. Suusi Cristo ʌrʌpan ducami ʌaali cañiiru ismaacʌdʌ coodaiña gʌnaaduñicaru
    ʌgʌʌ siaa duudagʌrʌ ismaacʌdʌ pascua tʌʌgidu vai poduucai Diuusi oigʌldiña soimaascamigadʌ.
  rai-rai: Muaat a rakaan wa is baa ia maul, kupi muaat a welaar ma ra matakina palawaa
    baa pa ta is uni. A lingtatuna ut pa ta is un muaat. Maa di aa taar taa Kaarisito
    kupi anundaat wetabaar karom God, welaar ma ra naat na sip baa di wetabaar mai
    u ra lukaara na waan likaai.
  haw-1868: No ia mea, e kiola oukou iwaho i ua mea hu kahiko la, i lilo oukou i popo
    hou i hu ole ai oukou. No ka mea, ua mohaiia o Kristo, ko kakou moliaola no kakou.
  ffm-ffm: Laɓɓinee ko'e mon, itton ƴuufinirdi kiinndi ndii hakkunde mon, yalla oɗon
