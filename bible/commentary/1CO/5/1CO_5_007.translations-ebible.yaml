  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ରଇବା ପାପର୍‌ ପୁର୍‌ନା କମିର୍‌ ପିଙ୍ଗିଦେଇ ପୁରାପୁରୁନ୍‌ ସୁକଲ୍‌ ଉଆ
