    ni, bra nu nchka taꞌa Pascua, ndyuꞌwi tianꞌ chaꞌ yꞌni tyii Krixtu kiꞌya nu ndukwian.
    Siꞌyaan taꞌaan ngujwi Krixtu lo wsi, ngwa Ni lomstan nu luꞌu siꞌya kiꞌya nu ndukwian.
  opm-opm: Gure mutuh oh er da oh yis ohe tan isip hat saprarim ama ihat isip hatin
