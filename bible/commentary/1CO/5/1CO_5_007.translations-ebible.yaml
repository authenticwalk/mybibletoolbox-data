  zar-NT: Naʼa, guliʼcúa ga zóaliʼ dul-laʼ naʼ le naca ca tu cúa zi gulás, para gácaliʼ
    dxiʼa. Níʼirö gácaliʼ ca tu cúa cubi le cabí nazíʼi cúa zi que, ca naʼ le nácatë
