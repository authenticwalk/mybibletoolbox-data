  sri-sri: 'Irasirirã ĩgʉ̃ ñerĩ irigʉre béoka, gajerãde ñerõ iriri, ãrĩrã! Gʉayarã,
    judío masaka pascua bosenʉ irimurã pã́ wemasãmakʉ̃ iriri pogare béokuma. Irire
    béorosũta mʉsã ñerĩ iririre béoka, ñerĩrẽ opamerã ããrĩmurã! Pascua bosenʉ ããrĩmakʉ̃,
    judío masaka ovejare wẽjẽkuma ĩgʉ̃sã ñerĩ iridea wajare Marĩpʉre béodorerã. Oveja
    boaderosũta Cristo marĩ ñerõ iridea waja boabosadi ããrĩmí Marĩpʉ marĩrẽ: “Ñerĩ
    marĩrã ããrĩ́ma”, ãrĩ ĩãburo, ãrĩgʉ̃.'
  nal-nal: Naaguna waapizin a is kabaar iwana amun matmalabuk taksaat kuna nim naaguna
    malasing a flaaua vaaxur xawit ta is pana. Faaratunaan mase, xawit ta is pana
    nim, panaze a Mesaaia xa ra maat laaxur wana robuxul, naan a talazang aaxan dia
    xa waan sin Nakmai, malasing a sipsip faaxur ina di zop famaat ma di talas pana
    La Raan Laba Iwana Zangas Fasaalang.
  kyq-kyq: Ɔrɔm kɛn do dɔkin̰ kɛn taaɗ te *kusin̰ se, ɔɔɗki dose ro ki. Bin ɓo aki
    tɛɗn aan gɔɔ rujn̰ gɛm kɛn jꞋutu jꞋɛcin̰ kɛc jaay jꞋɔmbin̰ te ɔrɔm ey se. Taa
    *al‑Masi se, naan̰ ɓo ɛɗ ron̰ *sɛrkɛ taa naajege aan gɔɔ *goon baatn kɛn Yaudge
    lee tɔɔl ɓii *laa Paakɗe ki se.
  kwd-kwd: Ngaia na'a, 'e le'a fana 'amoru beloa wane lo'oo fa'asia 'amooru, 'ilaka'u
    ta'a 'i Jiu gila lafua iist fa'asia 'ifi aga na alata na Fafangalaa na Tala Riunga.
    Ma lauta mooru lo'o suria nga 'ola lo'oo, rianga te'e 'amoe 'i lalo 'amooru ma
    tamooru 'ilaka'u no'o nga beret fooru ne'e 'ame to'o na iist 'ubulai. Ma 'inau
    ku su'a amooru 'e sui no'o tofuna la Jisas Kraes 'e mae no'o fana rianga adauru,
    ma ngaia 'ilaka'u te'e sifisifi na'a gila tabo no'o 'ania na Fafangalaa na Tala
    Riunga.
  ded-ded: Anu nenang ramamedaha Kristo, yeni sese imoc bic kpegec homema dzuacnunuec.
    Imocac ngeni uuha esea yisgoc meickedacma uuha gboria faibisia.
  ewe-ewe: Miɖe ame vɔ̃ɖi sia ɖa le mia dome, bena miaƒe ŋkɔ nagagblẽ o, eye mianɔ
    dzadzɛe. Miɖo ŋku edzi be wowu Kristo, ame si nye Mawu ƒe Alẽvi la, abe ŋutitotoŋkekenyui
    ƒe vɔsalẽvi ene na mí.
  nuy-nuy: Aadanu nimbirri-barawudang anaaladi, nguynju yadhu nugurru numburru-burraa
    maaḻamburrg. Anaani ngurru-marrbuy, niga na-God nanii-jarini aḏaba, nugurri-nyinyung
    anaaladi, niga yamba na-Christ ni-ngawiiyn ngagurraa yadhu.
  cop-BHC: ⲘⲀⲦⲞⲨⲂⲈ ⲠⲒϢⲈⲘⲎⲢ ⲚⲀⲠⲀⲤ ⲈⲂⲞⲖ ϦⲈⲚⲐⲎⲚⲞⲨ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϢⲰⲠⲒ ⲚⲞⲨⲰϢⲈⲘ ⲘⲂⲈⲢⲒ ⲔⲀⲦⲀ
    ⲪⲢⲎϮ ⲈⲦⲈⲦⲈⲚⲞⲒ ⲚⲀⲦϢⲈⲘⲎⲢ ⲔⲈ ⲄⲀⲢ ⲠⲈⲚⲠⲀⲤⲬⲀ ⲀⲨϢⲀⲦϤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Tu dinaŋ-ŋga dec atiŋ ŋgac mockaiŋ-ŋga dinaŋ su yêc gôlôwac dabuŋ ŋalôm,
    bu iŋ ndê mêtê ŋalôm akwa-ŋga gitôm yist. Ma bocdinaŋ dec mac oc ambo atôm bolom
    wakuc yist mbasi-ŋga. Bu Kilisi, naŋ sic ndu gitôm Domba †Pasowa-ŋga, naŋ kêgaho
    mac su yêc lêŋ ŋalôm akwa-ŋga, dec mac ati lau wakuc su.
  pri-NT: Guwà cèitiri wài ê pwina tòri gée goowà. Â guwà o pwacèwii ê poloa na bwaa
    âmuê, na ticè nyaa kêe, târa tòotù *Paséka. Ba nye ê pai bà kà Kériso, na é nama
    guwà wàrapwiri. Ba nye wàé kaa, ê *ârapwaailò, na é nama dàgòtù ê èpà kâjè, pwacèwii
    ê nari mutô na tétàmwereê târa tòotù Paséka.
  zpq-NT: Beṉe' Israel gualaž c̱heto' bi chesagüe' yetextil da' nc̱hix̱en levadura
    ḻo ḻṉi pascw c̱heto' na' bi cheso'e latje yega'aṉ ṉe late'ze levaduran' ḻo' ližgaque'
    ḻo ḻṉin'. Na' ca'cze chio' chejnilaže'cho Criston' bi cheyaḻa' güe'cho latje šo'
    da' malen' yic̱hjlažda'ochon'. Cheyaḻa' cuejyic̱hjcho yogo' da' malen' cont gaccho
    ca to beṉe' cobe, ḻe Criston' bnežjw cuine' gote' cont bocobe' yic̱hjlažda'ochon',
    na' len chio' Criston' zaca'lebe' ca to be gosot beṉe' Israel gualaž c̱heton'
    ḻo ḻṉi pascon'.
  por-TFT: Por isso, assim como nós judeus tiramos o fermento velho das nossas casas
    durante a festa da Páscoa, para que possamos ter uma massa fresca sem fermento
    [MET], mando que expulsem tais indivíduos iníquos da sua congregação, para que
    possam ser um grupo livre de pessoas ruins. Façam isto para que vocês possam ser
    um povo santo, como eu sei que realmente são. Lembrem-se de que Cristo foi sacrificado
    {se sacrificou} para que Deus nos poupasse do castigo de nossos pecados, assim
    como os judeus sacrificavam cordeiros durante a festa da Páscoa para que Deus
    os poupasse.
  gwi-NT: Ąįį nizheh gwizhit łųh vaaniituu cheehohchįį, jii dinjii iizųų duuyeh nakhwatee
    dhiidii vohnyąą gwinyąą t'igwinyąą. Nakhwan t'ee łųhchy'aa vitee łųh vaaniituu
    kwaa k'it t'ohchy'aa, nakhwatee dinjii iizųų heekwaa. Vit'eegwijyąhchy'aa k'injiighit
    hil'ee ǫhłįį geh'an. Christ diitr'agwaanduu eenjit niindhat, ts'ą' Passover googwahtsii
    dąį' Jews nąįį divii gii tsal tr'oołkhwąįį k'it t'igiiyinlik.
  gvn-gvn: Yurra must buyun-buyun yilba, ngulkurrmanka baja. Yurra Godumukuda bama,
    Godungku buyun-buyun kidanya yurrandamun wawumun. Jesus Christ wulan, buyun-buyun
    kidanka nganandamun. Nyulu yala sheep karrkay ngadimunku. Jew-warrangka ngadiku
    mayi jirray nukan, holidaymunku Passovermunku. Jana sheep karrkay kunin, Godungku
    mula nyajinka, jananin juran-bunganka.
  nhy-NT: Xikixtikan nochi tlan amo kuale para amo xikinmijtlakokan in oksekimej.
    Iwan ijkón anyeskej ken pan katlej kikuaj in judiojtin itech ilwitl de pascua,
    katlej tlachiwale ika tixtle yankuik iwan mach kipia levadura. Namejwan melawak
    nik ankatej ken yon tixtle katlej mach kipia levadura, kijtosneki ya anchipawakej.
    Porke Cristo omikke por totlajtlakolwan ijkón ken nijkuak okimiktiayaj se ichkatzin
    itech ilwitl de pascua.
  asm-FB: নিজকে শুচি কৰি পুৰণি খমিৰ দূৰ কৰি পেলোওক যাতে, আপোনালোক সনা পিঠাগুড়িৰ নতুন
    লদা হ’ব পাৰে; কাৰণ আপোনালোকতো এতিয়া খমিৰ নোহোৱা পিঠাৰ দৰে। পুৰণি খমিৰ দূৰ কৰক।
    কাৰণ আমাৰ নিস্তাৰপৰ্বৰ মেৰ পোৱালিৰূপে যি জনক বলিদান কৰা হ’ল, তেওঁ খ্রীষ্ট।
  okv-okv: Avoeto Judea embona jarukari pondo ta ‘bread’ ta pajirari sivo ikae teho
    indiora ainge nombo ungona ari sapura erevi be tovujo irae ai. Eto ungotenau jarukari
    ta pondo indesora amita o ‘lamb’ amo Keriso avo matu tetere ambija.
  mxt-NT: Ta̱va ñehe ndo yuchan iya chahnu cha cuví cha ña vaha cha satɨvɨ́ chi ndo.
    Tyicuan ta cuvi ndo tari pan cha ñahri yuchan iya yɨhɨ́ chihin, cha tuhva yo chachí
    cha vico pascua. Ta pan cuan, ican cuví ndo vatyi ra Cristo cuví mbee cha chihi
    cha catyi cuatyi yo.
  tzo-NT: Nopic me c'u che'el tspasic ti jchi'iltique ti yorail q'uin Pascua, ho'ucutic
    ti co'ol judioucutic xchi'uque. Scotol chch'ubeic loq'uel ti snaic ti caxlan vaje
    ti pumesbil xch'ute xchi'uc uc scotol ti harina ti t'uxubtasbile ti bu capbil
    xa xchi'uc ti spumesbile. Ja' chch'ubeic loq'uel scotol ti c'alal mu to chlic
    ti q'uine. Patil chlic smeltsanic ach' vaj ti mu pumesbiluc xch'ute. C'alal tsve'ic
    ti vaje ti mu pumesbiluc xch'ute, c'alal tsti'ic ti carneroe, tsna'ic ti colemic
    xa ti mozoile, ti libre oyic xae. Hech chaj c'u che'el laj xch'ubeic loq'uel scotol
    ti bu poco pasbile, laj spasic ach', ja' no'ox hech tsc'an ti chaloq'uesic scotol
    ti mulile hech xu' avu'unic chapasic ti c'usi leque. Yu'un yac'ojbucutic ach'
    jcuxlejaltic ti Cristoe ti sventa ti laj yac' sba ti milel cu'untique, hech yu'un
    xu' cu'untic ti chcom cu'untic ti mulile.
  ind-AGS: Singkirkanlah ragi atau dosa yang lama ini sehingga kita bisa menjadi adonan
    untuk membuat roti tidak beragi. Kristus, anak domba Paskah kita sudah dikurbankan.
  omw-omw: Vaisi mwiva taupataira votima kyero varira nkye qamwanrama kye mwia titaivaro
    mwiva uaqia hi kyaiqara varaiva hia nkyi utaqi varirata nkye qio variqi quata.
    Nkye qio varivaro mwia uaqia hi kyaiqava nkyivata uaqiama nyataankyora. Vekyahu
    nyato kyarara omwata nraani entaraqaa sipisipi nraati ru kyaintema kyero tiriara
    rieqaro Karaisira ru kyora.
  yrb-yrb: '@see-verse:1CO.005.006'
  maa-NT: Ti̱nachrjekàjioòn jè xi̱ta̱ xi ótsji jé k'oa̱á ngaya‑la̱ koni tsà na̱'yo̱
    san xi mì ti̱ ndaà‑ne nga síkits'ón‑nò, mé‑ne jñò k'oa̱s'ín kjoàn ko̱ma‑nò koni
    na̱'yo̱ xi̱tse̱ ts'e̱ i̱nchra̱jín xi tsjìn‑la̱ na̱'yo̱ san. Nga jñò, jyeé kitjaàxìn‑nò
    kjoa̱ ts'e̱ jé koni na̱'yo̱ san jchínga nga jè Cristo k'en ngajo‑ná koni jñà orrè
    xi kisìk'en xi̱ta̱ Israel k'e̱ nga Paxko̱.
  mcq-mcq: ꞌEnakúne isitia sahasijaho atoꞌaruvakame ja harava maiuꞌinaꞌe reꞌavara.
    Ijihuni maijaho ja venaume harava isitia paꞌanaꞌe rejara. Ijihuni maijaho Keriso
    kaꞌene núni Pasova ijaho apene núnijihunaꞌe swasa vejara.
  sus-A: وٌ لّبِنِ قٌرِ بَ وٌ يَ مَ، عَلَكٌ وٌ شَ لُ عَلْ قَرِن نّينّ لّبِنِ مُ سَشِ
    نَشّ عِ. عَ نْندِ كِ مَ وٌ نَ نَ كِ نّ. عَلَ شَ مِشِ سُفَندِشِ بَرَ قِندِ وٌن
    مَ سّرّشّ رَ، نَشَن مِسَالِشِ يّشّي رَ نَشَن كْن نَشَبَمَ سَيَمَلٍكّ دَنفِ سَلِ.
  jpn-1965: 新しい粉のかたまりのままでいるために、古いパン種を取り除きなさい。あなたがたはパン種のないものだからです。私たちの過越の小羊キリストが、すでにほふられたからです。
  fra-SBL: Débarrassez-vous du vieux levain, afin que vous soyez une pâte nouvelle,
    comme vous êtes sans levain. En effet, le Christ, notre Pâque, a été sacrifié
    à notre place.
  yka-yka: Hangkan subey ne ānanbi pasulig maˈandang miyaˈan, hātinen meˈ malaˈat
    hininangbin duk ne gaˈ niyaˈ laˈat luˈu si kaˈam. Bang hinangbi inin, kuweˈ ne
    kaˈam dalil addun baˈahu gaˈ sinagetan pasulig. Kataˈuhanku weˈ asal sutsi ne
    kaˈam peggeˈ sandel ne kaˈam pu si Isa Almasi. Si Isa Almasi hep matey pamuwas
    meˈ duseten bi, duk iye dalil bili-bili sinumbaliˈ meˈ Yahudihin bang baytu Kādjaˈan
    Pangesseban Palabey Tuhanin.
  mle-mle: Alik tikuw, adi yay guw kaytik gwura nyidim tinadi vaal yiyi tikwanadi
    duwaam akugwasakw di gwurak gwutakaan tidikikik. Gwur atawa akwur, aw gwur adiy
    kupwaraap ti maarnadiy kwiy kitik tikik-nadiygwurik. Yay guw yikit akita-kwala
    pik, yis guwawa plaua am yikit akita-likib, a plaua kiruw wulkwana. Tayir God
    dikidiy duw taakw adi God Juw Duw Takwaam Nyigildidiy bayaki kikipata badiy duwa
    sipsip diki kwiy kikir, taay day miyawa yis kwurin yakidadiy dayadiy wiyaam rirak.
    Jisas Krais di adi God Juw Duw Takwaam Nyigildidiy bayaki kikipatik badiy sipsip
    kaytik-ad. Di diki nyanadiy valik vaal kwurdilik tikuw, alik gwur adiy yay guwawa
    yis kitika vaal tabaam tikuw, di kugwayaki-didiygwur.
  shp-NTPO: Jaskara iketian, ja matoiba iká jakonma akai joni, moa mato betan imayamakanwe,
    ja jakonma *levadura potati keskáakin, jaskatax ja bená pan levaduraoma akana
    keskáshamanbo mato ikanon. Mato riki, ja ikonkon *Pascuatian pikanai levaduraoma
    pan akana keskáshamanbo, jatian Cristo riki, ja *Pascuatian retekani *Cordero
    keská, jara menikaatax, noa kopi mawata iki.
  aom-aom: Ëdë huaje oso jemesirire jiajoho buꞌöjego ma-i mahemu jëvoꞌi. Ëhesi bëhoho
    ë mu sisë jemesirire jiajoho ahego bogo rumorovoꞌi aꞌi barëꞌiro ëhuro jemë i ma
    vaꞌëne aribövie jëvoꞌiröhe. Röhu jemë iae i ma vaꞌëne aribövie jëve. Rabëni hesi
    bëhoho naro majëhiꞌiëꞌe. God-hu Vörö Tugohade Söröho Israel rajehu ueꞌahëꞌiroho
    dë huaje oso rumoꞌe iohemu ueꞌaharueje. Ueꞌahoromo röhu ave muohuꞌo vaejarueje.
    God-are jöëni sheep harihoho bijuëmarueje. Röhu Keriso sheep harihu vaꞌëne anamu
    guomëꞌeje ëhuro God-ro nosi sisëho uehorovoromo vuonugoꞌiröhego. God-ro jemesi
    sisëho uehorovoromo vuonugëꞌëro ëhuro jemë i ma vaꞌëne jëve.
  geb-geb: Maaŋ muuŋgip, nde za mba isa vur, nde zam ana ndi mbur suegɨp, nde is ki
    fhuv viktuma kama farar muuŋgip wari kɨri. Gu nde kaŋgi. Nde is ki fhuv viktuma
    fara muuŋgiap wari ki. Ne khaŋ muuŋgi, mbe Krais shogiap, anan nde nzuav ofa muuŋgi.
    Ana Pasova, tuga bakɨmen shogiap, ofa mbui sipsiva fara muuŋgi.
  bsj-bsj: Kom nirom dor kumero wucak fiye can fuwambo wiyeu, wori nakom yilam na
    cwen, dila tiilita wuro mani ki ca fuwam. wori Kiristi kwame duklemu yabka beko
    chin twim fiang kico.
  cak-cak: Romari' tivelesaj c'a e ri banoy mac chi'icojol, richin quiri' yixk'alajin
    achel jun c'ac'ac' c'olaj harina muban ri manak levadura riq'uin. Roma rix xa
    ch'ajch'oj chic ri ic'aslen roma xcamises ri Jesucristo pa kaq'uexel achel yecamises
    ri ovejas pa kaq'uexel roj israelitas pa tak kanimak'ij rubinan pascua.
  chf-NT: Ca' chich cajcäbnajob tä Israel u laj choque'ob jini u pa'esan ni wajba
    y u chenob ni tzijib waj que mach u cänänta ni pajba, ca' jini täcä, äctan a chen
    a tanäla, y äc'ä tä chänintela que totoj tzijib chich a c'ajalinla bada. C'änä
    a chenla ca' jini uc'a aj Cristo chämi tuba u japänonla t'oc cä tanäla. Ca' a
    wälä une ni Ch'oc Oveja que u tzämsenob aj Israelob ta noj paxcu' tuba u subbenob
    Dios.
  tlf-tlf: Kale ibo Pasova umi am daanu Juda kasel imi kanum-nuubip ulutap ke-bom-nilipta
    o ageta kale, uyo ki, bilip iyo tam bret so sipsip umi diim ugaa kulip so uta
    telela-bomta unan-nuubip kale minte, maak uyo ki, ibo bilip imi siin umi yiis
    am kutam albu uyo kululip unu kupka-nilip kamaa umi bret uta yiis binim telela-bom
    unan-nuubip ulutap ke mitam kamaa umi unang tinum ke-silip kale, bilip imi bret
    yiis tukomin binim bisop telelam-nuubip ulutap kale, ipkil mungkup kuguup mafak
    uyo kwaalip kot iinu kupkaa mitam tol tinum unang ke-nilipta o ageta kale minte,
    maak uyo sipsip man uta ungkwaa ko God imi kobe-nilipta, kwe fuulip ken tebelu
    God iyo tebe imi fengmin uyo kup-kaga-em-nuuba kale, mungkup kulutap Yesus Krais
    beyo Kristen unang tinum numi Sipsip Man ilatap kale, ko angkolipta, kaan-nalata,
    numi ilim uyo bobe-se ko.
  piu-2006: Yirriṯi nyurrangarri Katutjaku ngurrpa nyinarra kuya palunya nguwanpa
    palyara nyinapayi. Kuwarri wiyanyurra yalatji kuya palyantjaku, wanti! Yiitjuku
    tjukarurru kutjunyurra nyinanytjaku, wati paluruṯarra. Yiitjunya yirriṯi mirrirringu
    nganampa kuya waṉinytjaku. Alatji nganaṉalpi tjukarurru palumpa kutu nyinanytjaku.
  poh-NT: Reh chi maꞌeta ncꞌuluric chi jeꞌ reꞌ chaxilac tak, chaꞌn tak jeꞌ ricab naꞌn
    tak chipam i ninkꞌi̱j Pa̱scuwa ribihnal nanatikꞌa̱ꞌ tak i caxlan wiꞌc maꞌ sipsimaj
    ta wach. Pe̱t, nawesaj tak lok chiꞌnchel ikꞌo̱m reꞌreꞌ, rehtalil chi maꞌ wilic
    ta jenoꞌ aj mahc chaxilac tak. Chiri̱j reꞌreꞌ, toco̱m chic caxlan wiꞌc natikꞌa̱ꞌ
    tak reꞌ maꞌ cojo̱j ta chipam ikꞌo̱m sipsbal wach. Jeꞌ woꞌ reꞌ chaꞌn i hat-tak,
    chawesaj tak lok chaxilac i cꞌahbil laj noꞌjbal noquic cho eh sak ok wach anoꞌjbal
    tak maj reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xquimic chiki̱j chi cuybal reh
    kamahc. Reꞌ aj i quimic xicꞌul i Jesus no̱j riban jenaj wach chꞌi̱l jeꞌ ricab
    xcꞌuluric cho najtir kꞌi̱j ar Eji̱pto nok reꞌ take kich ra̱ꞌ riꞌsil cho maꞌ Israhel
    xquiyew chi cansjic i me̱ꞌ pan quijelow-bal chi cuybal reh quimahc.
  tue-tue: Teero tiirá, pẽnirĩ́ jĩĩrã, ñañaré tiigʉ́re cõãjãña. Mʉ́ã teero tiirá,
    ãñurã́ pʉtʉáadacu. Judíoa Pascua bosebʉrecore pã púuremena wʉ́oya maniré dícʉre
    yaacua. Wʉ́oya maniré tiiróbiro niirã́ niiã mʉ́ã. Cristo basirora marĩ ñañaré
    tiirére cõãgʉ̃, sĩãnórigʉ niiwĩ marĩye wapa. Cʉ̃ʉ̃rã́ Pascua niirĩ, oveja cʉ̃́ã
    sĩãnórigʉbiro niiĩ.
  bjp-bjp: Gamen tel ufu e is tofe, isi gamek tapiek arae palawa fuuh ae biil ti is
    lo. I tekentu tom le biil mang ti is lo gam. Wara le Karisito i tapiek arae natun
    sipsip kirer, ae ri siimete ta u arae tunmapek usuf God na Ngasa na Liuliu Kulef.
  xon-xon: Ni ŋan ke ni nyan boroboro aanyɔkpok, aan ki li ye boroboro u kaa kpa nnyɔk
    na. Ni sil ye boroboro u kaa kpa nnyɔk na la. Maah len pu na le ye ke titunwanbir
    siib ga bii ni mɔmɔk. Nima pu na, ni nyan titunwanbir mɔmɔk nikaasisik ni. Ni
    ye bininyaam la. Ni li ŋani ke bininyaam na. Ba pu? Kristo nan di ubaa toor kitork
    tii Uwumbɔr, timi aatunwanbir pu.
  tzo-ZNT: Yechꞌo un jaꞌ tscꞌan ti mu xa xavaqꞌuic ochuc ta templo li muchꞌu staoj
    smule yoꞌ xvinaj o ti lec cꞌusi chapasique. Jaꞌ yech chac cꞌu chaꞌal tspasic li
    jchiꞌiltac ta israelale ti cꞌalal sta yora li sqꞌuinal ti cꞌalal iloqꞌuic ta mozoil
    ti baꞌyi jtot jmeꞌticotique. Ta xchꞌubaic loqꞌuel li pan ti bu yichꞌoj xa svuquesobil
    xchꞌute, xchiꞌuc votsꞌbil arina ti yichꞌoj xa svuquesobile. Ta achꞌ tspasic, mu
    xa bu chichꞌ svuquesobil. Ti cꞌalal tsveꞌique, ti cꞌalal tstiꞌic chije, jaꞌ seña
    ti loqꞌuemic xa ta mozoile. Jaꞌ yech tscꞌan chachꞌubaic loqꞌuel li cꞌusitic chopole,
    yoꞌ xvinaj o ti sloqꞌuesojoxuc xa ta mulil ti Cristoe lavi achꞌunojic xa ti iyacꞌ
    sba ta milel ta scoj jmultique.
  mpm-NT: Nusa ti tukaa kuaꞌa ra jnuꞌun ja kenda tuku ɨnga jniñu ndevaꞌa nanu ka saꞌa
    ra niku. Chi nu na kuaꞌa ini ra kunchuku ra siaꞌan, ti kuikun jnaꞌan jniñu kueꞌe
    un jiin ra naa ra, chi kuu nanu levadura ja keniꞌno nɨ tuꞌu chii yujña. Xnaa ini
    taka jniñu kueꞌe un na kuxio kiꞌin, ti kunchuku yɨñuꞌun naa ra nava na kuu ra
    nanu staa stila ja tu yɨꞌɨ levadura, nanu ɨɨn staa vaꞌa ja kaji yo taka viko pascua.
    Ka kuu ra nanu staa stila vaꞌa un, chi ja ni ka kandixia ndaa ra Cristo. Ja yukan,
