  meu-meu: Hatubu ḡauna gunana ba negea, taba matamatana ai baola, se hatubua ḡauna.
    Badina be Keriso vada e alaia mase, iseda Lagau-hanai mamoena ai ela.
  yva-NT: Yara wapo vatane wato awatambe wasaora indamu weapamo anugano wadandinit,
    maisyare vatano Israel wo ragi ramauta arono wo Ono Paska rave indamu awa rotije
    nggwanyin, ama ragije meweno rai. Tugae, syo raen weapamo wadandinit weye Yesus
    Kristus aunanto ti kakai indamu wasanuga ndandinit. Opamo aurata irati wama maero
    domba aotar arono Ono Paska rai.
  dgc-dgc: Kanya ibutan moy i lélake a éya a te kasalanan, monda mahusay kam a gurupu,
    a éwan tu te kasalanan dikam. Ey bilang éwan kam tu kasalanan a talaga; da ti
    Cristo, éy niatéd na i buhay na para dikitam. Mara, siya i tupa a binuno du Judeo
    to Piyesta na Ala-ala.
  zpm-NT: Zha ne squi nac, masaque nac zho zig nac grë guieḻguidzdox ne znuse rded;
    goḻcueegazh zho sca, zeeṉa iṉe mbe gac to nëz lo Dios, tete to guieḻguidz qui.
    Goḻguieṉ gaṉle laa Jesús psaṉmbele ne, miṉcopaa gut me, goc me gon nëz lo Dios
    zig carner yeeṉ ne rgogon zho lo me lni Pascw.
  hix-NT: Atxke oyexetxhàyamotho hokohra harha ehtxoko, enyhoru me harha oyehtxoho
    menye, katamaru àwakanomnà wyaro harha oyehtxoho menye. Àsok tawro hana. Enyhoryexah
    me xaxa mpànà manatxhe ha, Kryestu wayehrà ke mak ha. Àsok hana nehxatxkon ha,
    Ehsayewyana heno kom ha. Exet hoye tàtontokonye, kahneru mxekàtho haraxkatxownà
    hatà. Àwakanomnà xarha yonahtxownà hatà, Khoryenkomo rwon yawo ro tehtxoho menye.
    Àro wyaro nasahxemtotxownà hatà. Nyamoro heno wyaro rma rha tehxatxow hamà. Àharaxkaxahotho
    wyaro twayehkaxem me nexeye, Kryestu, tàwya konyhoryetxho menye. Àro ke, ohxe
    roro rma haxa tehtxe. Àwakanomnà yonahnyenhàyamo wyaro rma tehtxe. Atxke kexetxhàyamotho
    hokohra harha tehtxe. Amnyehra kanhàn kom hoko rma haxa tehohketxkonà. Àhoko rma
    haxa tehxatxkonà. Àro hokohra harha tehtxe. Ohxe roro tehtxe, kàhnawonye. Yaworon
    me xaxa tehtxe.
  sim-sim: Uwa osik ma oton ji mbashinak siosin or halaha hikriyok or sika. Erem ji
    ushinak sios mbeek kavak nakwa ambu sir. Krais angop miandok or haha fi orhik
    kavakava jihin or yoko ermbeshihindak jip ji liwa osa. Uwa osik avak ji halashinak
    ma oto ma anandi ondon or unak kavak li nawa hala.
  npi-ULB: पुराना खमिरबाट आफैलाई शुद्ध गर ताकि तिमीहरू नयाँ मुछेको पिठो बन्‍न सक;
    फलस्वरूप तिमीहरू अखमिरी रोटी बन्‍न सक । किनभने हाम्रा निस्तार-चाडको थुमा ख्रीष्‍टको
    बलिदान भइसकेको छ ।
  cgc-cgc: Gani, dapat buaten nyo paryo ta pabuat nyo ta pagsilibrar ta Pista Ta Tinapay
    Na Ula Pampaabok na papilak nyo mga pampaabok an ta tinapay aged buaten nyo bag-o
    na namasa na arina na ula laket na pampaabok. Beet ko ambalen palinen nyo kanen
    an na gabuat ta makagayya aged kyo yan limpyo naan ta tubangan ta Dyos. Piro ta
    matuod, limpyo kaw en tak napatawad kaw en ta Dyos ta inyo na mga sala daw palibri
    kaw man en alin ta pag-ulipen ta sala tenged ta kamatayen Cristo naan ta krus.
    Ta iya na kamatayen, kanen an paryo ta isya na karniro na papatay ta mga Judio
    ta iran na pagsilibrar ta Pista Ta Paglibri Alin Ta Egipto na karniro an ialad
    naan ta Dyos.
  tim-tim: Nengât lama dosanenŋe bo agâkgât Kristo yâkŋe nengât sumbe akmâ moep aregât
    akmâ kalakŋe bâleŋe are potatmâ panbiâ arimbo bunŋe âlepŋe areâk akbei. Gârâmâ
    emelâk irakŋe maligât.
  yor-yor: Nítorí náà ẹ mú ìwúkàrà àtijọ́ kúrò nínú yín, kí ẹ̀yin kí ó lè jẹ ìyẹ̀fun
    tuntun, gẹ́gẹ́ bí ẹ̀yin tí jẹ àkàrà ti kò ní ìwúkàrà. Nítorí à ti fi ìrékọjá wa,
    àní Kristi ni a ti pa láti fi ṣe ẹbọ fún ẹ̀ṣẹ̀ wa.
  wos-wos: Guni huli bret maki renjoka guni wun yisngala hurundén sémbut mé guni héreki.
    Pasovana nukwambu Judana du takwa sipsip baliré xiyae sandaka maki, Krais guna
    yiska hérekinjoka hiyandéka guni huli bret maki guni re.
  emp-NTPO: Maʌ̃ bẽrã harina ẽsãbibari drõã ãyã b̶atabuebʌda quĩrãca maʌ̃ cadjirua
    o b̶ʌra bãrã tãẽnabemada ãyã b̶ʌd̶adua. Mãwã bãrãra cadjirua neẽ́ b̶ead̶ia harina
    djiwid̶i bʌratʌd̶a ẽsãbari neẽ́ b̶ʌ quĩrãca. Bãrãra maʌ̃ quĩrãca b̶eaa, Critora
    dadjirã cadjirua carea beud̶a bẽrã. Idjira dadjirã ẽdrʌ edai carea beaped̶ad̶a
    oveja basía.
  eng-F35: Therefore purge out the old leaven, so that you can be a new batch, like
    you are, without yeast. Especially since Christ our Passover has been sacrificed
    in our place.
  ind-ind: Maka, seperti yang selalu dilakukan orang Yahudi sebelum merayakan Paskah,
