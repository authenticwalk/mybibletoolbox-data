    laomai apalaꞌi maꞌoai eaꞌi afeꞌainiꞌi, ke pau iꞌa papiau mamaꞌa amia efua.
  aey-aey: Anut uqa age bred haun jisca qee cinigwe caloqagannu gale dona. Eunu age
    silailna jis weledec eu u qeleiga. Odocob age cunug cataniec caloqagan. Krais,
    uqa egena Pasowa ja qoc sipsip nag, dana age wele ihandoin. Eunu eu mele age qila
    cataniec bilegina ec ija dugina.
  urd-GVH: अपने आपको ख़मीर से पाक-साफ़ करके ताज़ा गुंधा हुआ आटा बन जाएँ। दर-हक़ीक़त
    आप हैं भी पाक, क्योंकि हमारा ईदे-फ़सह का लेला मसीह हमारे लिए ज़बह हो चुका है।
  ycn-ycn: Ñaquele ica'á e'iyayó quele rimanaicho la'ajeri, la'acá pu'uhuaré e'iyohuá.
    Ica'á ilé cajena e'iyayó. Marí que la'acana aú icá i'imajeño pajluhuaja chuhuá
    queja palá la'ajeño. Nuhue'epí caja queja palá la'acaño icá. Hue'emacáloje palá
    péchuruna penaje, Jesucristo taca'arí huachaya i'imacá. Ra'á ricó ina'uquejlo,
    nenócaloje ricá pu'uhuaré la'acaño chaya penaje. Marí aú rica'á pu'uhuaré ina'uqué
    la'acare nanaquiyá.
  djr-djr: Gatjuy biyakun djalkthurra ŋunhiyiny ŋäthiliŋuny mala ḏambakunhawuy, bala
    nheny dhu ŋunhi bitjanna nhakun manymaknha yan ŋatha dämba, ga balanyayin nheny
    ŋunhi yuwalktja. Limurruŋguny ŋunhi Ḻäy-djuḻkmaranhamirr Bimbi ŋayipin yan Djesu-Christnha,
    ŋunhi ŋayi walŋa-gurrupanmin limurruŋ.
  kvg-kvg: Yaq nakémbá, zo āv qanegoném, av Pasova khøuwa-te gi꞉goatun. Flawa
