    carrnerot̃oll, t̃arraña t̃eʼpaʼ Cristoña oʼ amtsaret̃ta yocop.
  mgh-2016: Mwiihapiheke chinene, nrihelheke utayi ihengedure yo khalhayi nkhalheke
    nibonji nihithakanihiye ihengedure thoko chinothananiya inyu ukhalha. Ukhalhawaya,
    Kuristo, mwaakhondoro ihu o Pasaka, homalha ukumihiya ukhalha isadaka.
  kvn-NT: Tenal Pab-Najad-Itogedgin, Moisés-igal-mezhijadbal, tule-madu-ina-mismaladyob,
    pemal iskued mienabmal, pemal iskued-nikchulidgin aga mecha ampagunonimalgal,
