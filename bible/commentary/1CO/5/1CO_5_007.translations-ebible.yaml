    ula꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑ̀ kpɑ Kirisi tɑ̃, nŋu iyi í jɛ bɛi ɑnɡudɑ̃i jinɡɑui Iku ku kuɑ
