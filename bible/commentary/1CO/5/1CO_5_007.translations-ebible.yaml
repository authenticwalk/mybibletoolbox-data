  pan-pan: ਪੁਰਾਣੇ ਖ਼ਮੀਰ ਨੂੰ ਕੱਢ ਸੁੱਟੋ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਕਰੋ ਤੁਸੀਂ ਤਾਜੇ ਗੁੰਨੇ ਹੋਏ
    ਆਟੇ ਵਰਗੇ ਬਣੋ ਕਿਉਂ ਜੋ ਸਾਡਾ ਪਸਾਹ ਦਾ ਲੇਲਾ ਅਰਥਾਤ ਮਸੀਹ ਬਲੀਦਾਨ ਹੋਇਆ।
  gvc-gvc: Yʉ coyea judio masa pascua jichʉ ovejare wajã, jʉ̃ mʉo, Cohamacʉre ño payora.
    Tó seheta oveja to yariariro seheta Cristo mari ñaa buhirire yariari jire. To
    ã waharire masina, mʉsa sehe ñano yoarirore mʉsa mehne macarirore cohã wioga tí
    ñaa mʉsare to pihaerahto sehe. Mʉsa ñaa yoari buhirire cohã tuhsʉre Cristo. Ã
    jina ñano yoarirore cohã wioga “Tí ñaare pihari”, nina.
  sbk-sbk: Myonzyaje mwemwe muwene intavu inzimande, aje muvye donge lipya aje muwe
    lindazi lisagalisapile hua Kristi, Umwana Ngole wetu ishikulukulu awolilwe.
  mya-JVB: သင်တို့သည် တဆေးမဲ့ ဖြစ် သည်နှင့်အညီ ၊ အသစ် သော မုန့်စိမ်း ဖြစ် မည်အကြောင်း
    ၊ ဟောင်း သော တဆေး ကို သုတ်သင် ပယ်ရှင်းကြလော့။ အကြောင်းမူကား ၊ ခရစ်တော် တည်းဟူသောငါ
    တို့ပသခါ သိုးသငယ်သည် ငါတို့အဘို့ ယဇ် ပူဇော်ရာဖြစ်၏။
  kgf-kgf: Ini héni hénia igucnec yisginaguc qahac imuac deguc falawa uha ɋelia wambiŋ
    ʒéma, yis wahala imi giligic kendacmac. Naguc sacyaguc ogicma keŋkeŋa, kendoŋ
    imuac ramaya Kristonéŋ doenina mema humuyec.
  awb-awb: Muoráhi naneq páráwahipéq íre kahnaraqmé páráwah peh kanae. Íre muinae.
    Minayabe naho muoráhi naneq súáhro. Ite o parétí íre muoráhi parétí tahnsa míagehboq
    ahbabáq ani kaqsúáhro. Kaqsúéhrataqmé wene ahbabáqka ite íre íúgi ínaq peh kaweqtaq
    míagehe. Sótaikú iahreraq ko tánáhráq sokah sokahéra sipisípiq áráhq subiq márónserah
    Sísa Karáhé subiq súówe.
  gdn-gdn: Nau nidiyani wainapumuri; Kawayawagana mura-murai oragai wi paunagau uburau
    ki wi wadumuri kwenupumuri da bigi wi pasinibu ki kewoyagisi. Wi inako kwaiwagi
    ki ka wi bani buredi waunai ‘yisti’ pa mena ki maba iyapana waunai ubumuri. Nau
    kataineya da Mamanuga God wi ororeya mena iyapana waunai bagi kawaya inako yamananibu,
    mibai ka nu poraganuga kawaya ‘Raurunibu Poragai’ ki e Keriso pokaiya kwaewena
    kewowena. Nau yonani suwagubuwani yau ka waigugu ko ki mibai ka yau kena; Keriso
    e ka ororeya mena nu ‘Raurunibu Poragai’ ki papai sipi munai maba e eya iyai puyo
    tapu powena.
  nko-NT: Ɩ́nɩ sʋ mlɩlɛ lalahɛ ɔbwɛpʋ́ anfɩ mlɩtɔ, mɛ́nɩ mlɩ ɩwɩ bɛ́tɩn fɛ́ bodobodoá
    bʋmɔwa afá mʋ́tɔ́, tsúfɛ́ alɩ́ mlɩhɩ́ɛ́ mlɩgyí nɩ́. Megyí bodobodoá bʋmɔwa
    afá mʋ́tɔ́, imotu bʋtɔpʋ́gyí Katsʋn Nkɛ? Bamɔ́ anɩ Israelfɔsʋ Katsʋn Nkɛtɔ Okúfabi,
    ogyi Kristo amʋ, lɛ́ anɩ nwunsʋ mbusuo há anɩ dodoodo.
  bsn-NT: Jud'io masa, Pascua boserʉ̃mʉri quẽnorã, pan ũmato vauvasere ĩna reajeorore
    bajiro rojose mʉa yisere reajeocõaña mʉa. “Jediro rojose mʉa yise yitʉjacõaña”
    yigʉ yaja yʉ. “Rojose mana ñato mani” yirã, to bajiro yiya mʉa. Oveja macʉre bajiro
    masare Jesucristo ĩ rijabosare sʉorine rojose mani yise vaja manire ĩ vaja yijeobosare
    ñajare, to bajiro yiroti ñaja.
  pib-NT: Giknokanutkalu kapokotu gisekachri, wa gerotujpa gixinripa. Gi rixanu gixa
    gisekachri myapjetkangi. Gi rixanu gowega wgene Tsru Giknoglushgogne genekashatikaluru.
    Wixa chinanu giylatkalurutka. Walenwa Kristo.
  wiv-wiv: Miu pele kakava na yis bura, ia kua na moge zahazaha laveve. Miu kata klin,
    miu na kara bret kua beta yis vona. Hau ta lala habuka, miu ta balika bret kua
    beta yis vona, na vuna kava ti opa voa vonanga ni miu. Na vuna a Kristus ia na
    kadolu tuna sipsip kara Pasova, kua ti opa voa vonanga kava.
  reg-reg: Mwiyoshe emwe abhene echifwibhya cha kala, koleleki mubhone kubha chilengo
    chiyaya, koleleki mubhe mukate gunu gutana chifwibhya. Kulwokubha, Kristo, Mwana
    Kondoo weswe owaipasaka amalile kubhagwa.
  mlh-mlh: Buŋo ore so ŋoŋo flaua dis gbagbataeŋine oŋu fukebuŋyoŋ, agiburande yist
    mo oi kipa oŋuine botuŋaŋuŋgo waperu kiŋabeega. Sosowo egu sembeanimiŋ ore eru
    yistŋaŋuŋ raŋgbaŋine oi osoeru kepieinebi. Ŋi oi beu mokiine oŋuine yoberu ŋeŋeineo
    moke bobosu gariinere flaua dis gbagbataeŋine oŋuine fukeru goinebi. Ŋonemaiŋ
    kombaŋ damaŋgo lama boji rigaru poroŋ yistine tomiri noegobi, oŋuine so Kristoji
    noŋunde ŋonemaiŋ lama fukeko qabi komeya. Ore eru ŋoŋo soine flaua dis gbagbataeŋine
    yistine tomiri oŋuine fukeinebi eru moke seŋgiŋbaŋgiŋ maŋgo waperu goinebi.
  gof-ENT: ሂንቴ ሃዒ ኢርሾይ ባይና ሙኑቃ ጊዳና ሜላ፥ ናጋራ ኢርሹዋ ሂንቴፌ ኬሲቴ። ኑስ ፓሲካ ዶርሳ ጊዲዳ ኪሪስቶሲ ያርሼቲስ።
  aau-aau: Homkwe yor piap-araw yis porih me hieyn me kwa mon-say, hom ihey mo naw
    iwon yis lopa me hieyn lwak ey hokwe. Hakwe mo nonkway, homkwe mo ihey mo naw
    yis lopa me hieyn. Payhokuaw, Krais, hromo Pasova Sipsip-ney sekwe papo lokin
    kwor okrue.
  tvk-tvk: Mak, ma mupol ni ixoni ngan xa Siu xil di lapol ni e melele te Anien te
    Tavien. E melele nen ak, xil di laleh rerat is xil vus ra tim sae xil tengan lia
    beret xa imese tevi xa is tovuol en. Nggusil sexien nen tak, xamim mumoten xamim
    ra tesaen xil namim tengan mei mumese tevi. E melele nen ak mun, Siu xil di labas
    sipsip xil tengan Hi vateh meulien e xil. Nggusil sexien nen tak, Kristo mei nggoni
    sipsip sar, e latehasi ngamu ve rin nar tengan vateh meulien e xir.
  prf-NT: Ibutan moy en dati a págpaalsa, en kasalanan, tánni magin malinis kam. Tánni
    konahud, ay meparehu kam ten bigu a namasa a arina a awan ti págpaalsa, ta talaga
    a kona kam haud. Gapu nealay dán en Tupa tam a para ten Piyesta nen Aldew nen
    Káttalib a awan ti iba nan ti Cristo.
  auy-auy: Tíyótaimo í-tánón-kánáámó tóso ésa Yúndaa-waasi tómbó intóráín-tantaaꞌa
    tuwésa aú-tomba marésa sipisípi-araaꞌa tufúꞌmai wénaawe. Miyáumai Ísu Káráísiti
    kentáásáfénawe séna pukáimba póꞌa aúíꞌa úmai méꞌa mindásafeꞌa misáwíꞌó uráimba
    tuwéꞌa kaweꞌ-úmai méraaro.
  tbg-tbg: Vi vaiintiva kaupititira voqaara vairara ti, ne vaaka vira atitaivaro viva
    qora kaiqa varairava kia ni nivutana vaira ne ho variqi vuata. Hauri ne vira qaqi
    kaivaro vira qora kaiqavano nivata qoraiqama nimitaantora. Vehakuma Nimito Entaraqaa
    Karaitiva tinavu sipisipi naati ofaa voqaara vaumanta vira arukorara ti,
  hub-NT: Tumau asarum nu shuar tunaun taká nuka jiiktarma. Nu turarmeka shir iruuntsarum
