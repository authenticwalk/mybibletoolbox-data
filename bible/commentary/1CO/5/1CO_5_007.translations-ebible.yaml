  soy-soy: Mɛwɑi kópɛ yɛ we yɑrɛ nkpɔ́nɔ́tɔ pitɛ. Lɛ̃ nnyɑ, ɑni nɔ́kɛnɛ́cɔpɛ mɛ lesɛ,
    ɑni pɛɛ́ n we yɑrɛ pikpɛ́ɛ fɑlɛ pɛɛ ɑ́pi nkpɔ́nɔ́tɔ pitɛ m mɑ́. Lɛ̃ ticuruu kɑni
    nní piwée mɑ́ɑ́lɛ̃. Pi Kirisi kpulɛ yɑrɛ irɔ́sɑ́ŋ kɑri yɛ nɛ nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́
    n li.
  hui-hui: Tí mberedi bayale aleore hole tígua yidi ko ala tawe ale ogoni mo wahalimu.
    Ani buwa tí mberedi bayale yidi nahe áyu dege hirini ale holeberami. Áyu nde tí
    ogonibi kamidalo manda bu kogoni. Bolangua Halu Penegonaga Horo mitangi bialu
    inanaga nogo sibi igini aleore howa Keriso ibuni loma bialu bo miagadagua ibugua
    homa hene.
  amf-amf: Ta keeda irsho qolma yenin dohondettsi, irshoyn qolma taapa haali taapadhaa
    maatota irshon gecchonam yekalanka bulimate. Harrna hambhidianna, wosa Paasikanna
    yaata Kiristoos wona marsha machadhidine.
  quc-NNT: Chiwesaj b'a' apan ri ojer ch'äm ri käretzelaj i wäch, rech ix je' jas
    ri kaxlan wa ri man käyi' tä ch'äm ruk', ri b'anom ruk' k'ak' q'or, ri kätijow
    pa ri nimaq'ij Pascua u b'i'. Qas tzij k'ut je' i b'anik wa'. Je ri', rumal chi
    ri Cristo are xkämisax che sipanik cho ri Dios rumal qech, je' jas ri alaj chij
    ri käkämisax pa ri nimaq'ij re ri Pascua.
  dob-dob: ꞌEnega toꞌumalina nina ꞌemiyega waꞌausepale be waeboda boboꞌana, manuna
    Keliso ꞌina mwawasega ꞌigieꞌesasemi. Ta Keliso nina tauna ꞌatuwa ꞌida Ataona masulina
    bawena, manuna niꞌatu manuda siloemwawasina.
  wrs-wrs: Noinda yeoa dembhanga viu doaraminioa yisoa, osm yimba si avav nemel rotielm.
    Wo yimba si nemelnonoa avav yishuimsna. Memba osm, yeoa indkoklamoa wuleihu. Manara,
    Kristusmba doa wohkihpieinna, os maim oi, sipsipm wuweihiv Pasovatihram. Himba
    honamba vena, pim kilumbshuapralm pivna sahaposworinim.
  mca-mca: Iwu'mi'ƚfik'i pe' levadura ƚawamhi' hats'inha qa hik ejunyejeyi'iƚ na'aj
    ink'ayik fooji' ham levaduraye'. Ekheweli'ƚ fo'ji' nite' yetsji'ƚ pe'qu' levaduraye',
    ma' qa hats ju'un ji'teje'm pa' ƚe'wis neƚu Pascua qe ha' Cristo hats talanhetii
    infi pa'aj.
  tzo-TZC: Jech o xal un, jipic loqꞌuel ti pocoꞌ spajubtasobil pan ti ta soquesoxuque,
    yoꞌ jechuc aꞌelanic jech chac cꞌu chaꞌal ti achꞌ pan ti ta xichꞌ veꞌel ta qꞌuin
    Colebale, ti pasbil ta achꞌ votsꞌbil jarinae, ti muꞌyuc yichꞌoj ti spajubtasobile.
    Yuꞌun jaꞌ jech aꞌelanic ta melel ti voꞌoxuque. Yuꞌun ti Cristoe laj yichꞌ svocol,
    icham cuꞌuntic, jaꞌ ti Colebal chꞌiom chij cuꞌuntique.
  mya-mya: တ​ဆေး​ဟောင်း​တည်း​ဟူ​သော​အ​ပြစ်​ဒု​စ​ရိုက် ကို​ပယ်​ရှား​ကြ​လော့။ သို့​မှ​သာ​လျှင်​သင်​တို့
    သည်​လုံး​ဝ​သန့်​စင်​လာ​ကြ​လိမ့်​မည်။ ထို​အ​ခါ သင်​တို့​သည်​တ​ဆေး​မ​ပါ​သော​မုန့်​ညက်​သစ်
    ကဲ့​သို့​ဖြစ်​လိမ့်​မည်။ ဤ​သို့​သင်​တို့​အ​ကယ်​ပင် ဖြစ်​ကြ​ကြောင်း​ကို​ဧ​ကန်​အ​မှန်​ငါ​သိ​၏။
    ငါ တို့​၏​ပ​သ​ခါ​သိုး​တည်း​ဟူ​သော​ခ​ရစ်​တော် အား​ယဇ်​ပူ​ဇော်​ပြီး​ပြီ​ဖြစ်​သ​ဖြင့်
    ငါ​တို့​၏ ပ​သ​ခါ​ပွဲ​ကျင်း​ပ​ရန်​အ​သင့်​ရှိ​ပေ​ပြီ။-
  gng-NT: Ñɛn mɛn ibiɛre yà te niʼni kí wiɛ tɛn bi wiɛnh ma kpɔnɔ ya ñɔke wà
    saa', ki la li ŋmɔbe jɔknt, kí li te tɛn kpɔnɔyom mà bi bun' mɛ̀ mifɛ̀nfɛ̀nm
    ka tien' ñɔke miʼni. Ni mɔnbe ki te tɛn kpɔnɔ wà ŋa ŋmɔbe ñɔke nɛ. Kimɛ Kristo
    wà yé tiʼPak ya Pebuk nnɔ là taa' uʼba ki tien' lituɔrl ki de' Uwien, tiʼtùonbiɛrɛ
    bo nɛ.
  cbi-NTPO: Tsa' mitya ujcha latin chunu kityudei. Matyu ujchaya tiba firu' dekikemu
    ju', pan pujkikaantsumi yumaa pumu llujpepe juuñuuve. Tsa' mitya ujcha latin chutyu
    detiyashu juntsaya, kasa chachi juuñuu demandiya' Dapulla' livee kiñu fandanguchi
    fifikentsumi pujkikarajtu kasa pan juuñuunu detsuve. Tsenmala Dapulla' livee kiñu
    fandangunu laapu' panmalaya, Cristaa Dapulla' livee kiñu fandanguchi tute' keewarentsumi
    llupu kaa uveja juuñuuve, yaa lala' mitya kuusanu yangara' tuta' mitya. Tsaju'
    ñulla fandanguchi fintsumi pujkikarajtu pan juuñuuya junu dejuve, ura patiñuya
    tiba anbukityu ju' uraaya kiikidei. Tsejtaa ñulla pan pujkikarentsumi yumaa pumu
    llujpepe juuñuu dejutyu', tiba uraaya kiikemu deju', veelanu firu' kiikemu jutyudei.
  ikk-NT: Wepụ nị nwan yisti akan, kẹni ụnụ wụrụ ogbe ọhụn yisti rịlẹni—hụn ụnụ wụ
    nke-esi. Makẹni e gbugụọ wẹ Kraịstị wụ Ebulu-nghafe ẹnyi, gi ẹ chụ ẹjan Mmẹmmẹ-Nghafe.
  leu-leu: Lavaxa, gei tapin a maana vilaana saat aava malaan sena yiis aave, la toyan
    simi. E mui mi taa malaan sena flaua faꞌui aava piau ta yiis. Ne texaas o mi taxa
    waan tuuna malaan. Senaso a fomirak sipsip aava ri punuxe xena Fenamo ina Paaliuan
    fo punuxan e nane ve na Krais.
  maz-NT: I̱ṉ pãrãgueji ja ga cja c'e mbaxua 'ma pö't'üji o ts'imë y pjongüji o levadura
    cja o̱ ngumüji. Je xo ga cjatjo dya nu, o mbö't'üji e Cristo ngue c'ua dya cja
    ra bübütsc'eji c'o na s'o. Nguec'ua, ja c'o nzi ga pjongüji o levadura, rí pjongüji
    c'e cjuarma c'ü cja na s'o a ndetsc'eji.
  bod-N: ཁྱོད་ཅག་ནི་སྐྱུར་རྩི་མེད་པའི་བག་ཕྱེ་གསར་པ་ཞིག་ཏུ་འགྱུར་བའི༌ཕྱིར། སྐྱུར་རྩི་རྙིང་པ་དེ་རྩ་བ་ནས་དོར་ཅིག
    དོན་དམ་དུ་ཁྱོད་ཅག་ནི་སྐྱུར་རྩི་མེད་པའི་བག་ཕྱེ་ཡིན་ནོ།། ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་གི་པེ་སག་དུས་ཆེན་གྱི་མཆོད་པའི་ལུ་གུ༌སྟེ།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་མཆོད་པར་ཕུལ་ཟིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽmacèx name nixĩ i nüxü̃ perüxoe i guxü̃ma i nuxcümaü̃xü̃ i pecüma
    i pexü̃ chixexẽẽxü̃. Rü ngẽxguma ngẽmaãcü penaxü̱xgu, rü ñoma ngexwacaxü̃xü̃ i
    pãũ i ngearü puxẽẽruü̃ã́xü̃ i Üpetüchigaarü petawa ingṍxü̃rüü̃ tá pime. Rü ñu̱xma
    i pema rü aixcüma ngexwacaxü̃xü̃ i duü̃xü̃gü pixĩgü, yerü Cristu rü ñoma wüxi
    i carnerurüü̃ marü tachicüü tórü pecaducèx nayu.
  zpl-NT: Enzeꞌe uluachuhua nú necha necacuaꞌ letahua xi neca ecucu nú recacheꞌ pá
    nú la luꞌcu levadura. Xi neca chenu riñi bene tucu sanchi eliñi baxcu equie cuendaꞌ
    stula beella, leꞌca scua equie cuendaꞌ nú unguti Jesucristo, lecaꞌ xi naꞌahua
    lu Diose.
  mbc-NT: Mîrîrî ye'nen mîrîrî imakui'pî pe tîwe'sen yenpa'katî akore'tapai'nîkon
    imakui'pî ton pra, morî pe awanîkonpa. Mîrîrî warantî iku'tî, Judeuyamî'ya iku'pîtî'pî
    warantî. Tewî'kon tapai isa'moto' mo'ka'pî to'ya moropai carneiro more wî'pî to'ya,
    festa pî' to' e'to'pe. Maasa pra to' enpenatapîtî'pî î' pensa tesanonkon piapai
    teepa'kato'kon pî'. Mîrîrî pî' to' atausinpa'pî kure'ne. Moropai manni' carneiro
    more wîîsa' wanî warantî, Cristo wîîsa' wanî'pî uurî'nîkon mo'kapa kai'ma imakui'pî
    piapai.
  ndg-ndg: Muisapishe mwenga mwene chachu ya kunchogo, ili mube donge lyayambe, ili
    mube nkate wauchakachuliwa kwaa. Kwa kuwa, Kristo, Mwana Ngondolo witu wa pasaka
    ayomwi kuchinja.
  wsk-wsk: E nina mu plaua yeast mena guruguman wore iwita pempem bagaralko. Bore
    te se, ulengkala ko yeast mu gi waru saparal, ale plaua yeast mena mu iwita bagaralko.
    Mu awuk, Kristus mu anananga Passover ko sipsip iwita nanga memek siwu warukko
    moman se kueram.
  toj-NT: ¿Mi ma xa naahuex ja jcostumbretic ja janec' judiootic ba, ja cuando oj
    xa jac ja q'uin ja ba syalq'uinali? Huan nix jipatic el spetzanil ja pan it ay
    slevadurail tac. Jach ni huax c'ulantica porque ja ba q'uin jahui, quechan huax
    lootic ja pan ba mey slevaduraili. Jaxa jastal huax poctzintic el ba fuera ja
    levadura ajyi, sbej ni jach oj poctzuctic can jun lado ja jmultic ja huego. Jayuj
    aaji locan ba cruz ja Cristo tac, ba oj ajyucotic libre soc ja jmultiqui.
  tbc-tbc: An niŋen o aŋ gidad yis wagam ak abal yau a, an lo dop aŋ nek ibol anaŋ
    yis aman tia yak igo woŋ alasa wa. Aŋ nek ibol anaŋ naok ago yak igo woŋ an rumok
    a. Man dugo, Kristus man Anut yai digane pani an lo imat la ya, iŋsen mi idsad
    Pasova san sipsip nanun id tani san mi a.
  sna-sna: Bvisai mbiriso yakare kuti mugova chikanyiwa chitsva chisina mbiriso, sezvamuri
    chaizvo. Nokuti Kristu, gwayana redu rePasika, akabayirwa.
  smk-NT: Galten moyoynay kadukaan a bilang nin pammakbo sa kabibyay moyo, ta pigaw
    nin maringgas kamo ket mag'in kamon bara'mon ba'yon masa a kai gapo nalawukan
    nin pammakbo, ta wanin a talagay pa'sar moyo. Anaod, si Cristo a syay pa'sar Karniro
    tamo para sa paninilibra nin Pistan Nipanglabas ket nida'ton yayna!
  grc-TCGNT: Ἐκκαθάρατε τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε ἄζυμοι.
    Καὶ γὰρ τὸ Πάσχα ἡμῶν ὑπὲρ ἡμῶν ἐτύθη Χριστός·
  gof-WFTW: Hintte ha77i irshshoy baynna munuqa gidana mela, nagara irshshuwaa hinttefe
    kessite. Nu Faasika dorssaa gidida Kiristtoosi yarshshettis.
  spa-BLM: Limpiad la levadura vieja, para que seáis una masa nueva, así como sin
    levadura. Porque, en efecto, Cristo, nuestra Pascua, ha sido sacrificado en nuestro
    lugar.
  kyz-NT: Sã'ã ore judeuramũ kanape'i jopypeawa ymanera momopora orojewi, maraka apo
    enune. Nan pejekatu'ok mama'e tywer awi. A'eramũ pẽẽ pejejesageramũ pejejemogyau
    Jarejuwarete 'ga upe. Werowiaramũ Jejui 'ga pẽ katu'ogi pẽtywer awi. A'eramũ futat
    pẽẽ pejejeateeramũ jui. Sã'ã ore judeuramũ oreypy 'gã Egitu ywy awi o enune karupa'mĩ
    jukaa, wy reko'woga y'a pype rakue. A'eramũ 'ã 'gã imonykya 'okwar are rakue.
    A'eramũ 'ã 'oga pypewara 'gã amanũme'em rakue. Nan tee futat 'awamũ Kristu 'ga
    manũi janetywera mepyawamũ rakue. A'eramũ 'ga werowiaramũ pẽ katu'oka pẽtywer
    awi.
  dao-dao: Mkhyenaka nghngen kphyüm cän loin ua, acukba ani üngva avana nami caih
    khai. Tuhta nghngen am ngcawki buh tawh üng nami täng khai. Nangmi cun akcanga
    nami ngcimki he ni. Mi lätnak pawi pi ngsäm hnüh ve, mi lätnak pawhnak vai Khritaw
    pi hnim päng ve u.
  cya-cya: Tsu'hue lati culo tso' um suun jaslya nu cula can', lo' ca um scuan nu
    cui ti, nu luhui ña'an nu ntsu'hui cha' ca um, si'yana Cristo ñi nu lca slya'
    'in na, cua' ngujui ñi tñan loo na.
  nii-nii: Pe enim oł kis kun pinałim yi nge, erik mołmun ei, yiis mił bres kin orung
    orung pei punum yi mił si kindngii. Si kindik kin, kapłi enim bres konj yiis pinałim
    ei, yi mił oł kis pinerang kin, am kun ka mendpił mułngii. Nimbił erang Jiisas
    Krais eim kołpu kin, sinim kin kindim. Kindpi kin, eim Jura wumb Eisip konu molk
    kin, kung siipsiip to kundnjung mił, eim sinim kin yi kołpu ngum.
  ign-NT: '@see-verse:1CO.005.006'
  dik-NT: Këya, nyaaikë adumuɔ̈ɔ̈m cït luɔu ku bäk bɛn aa kɔc ë gam. Ku wek aabï jäl
    ciɛ̈t ayum ë yam cïn yic luɔu, cïmën ŋic ɣɛn ye lɔn wek aa cït kënë alanden. Rin
    Raan cï lɔc ku dɔc, amiöcdan Yan ayum cïn yic luɔu acï nɔ̈k.
  cac-cac: A juntzan̈ co b'eyb'al d'a yalan̈taxo, lajan icha yich pan chi'. Yuj chi'
    actejeccan juntzan̈ e b'eyb'al chi' yic icha chi' ol aj e yoch icha ixim pan to
    malaj jab'oc spaltail, aton ixim svaji d'a q'uin̈ chi'. Yujto val yel icha ex
    chi' d'a yichan̈ Cristo, yujto a ix cham co q'uexuloc, icha noc' calnel smiljicham
    yicoc silab' eb' israel yic snaancot eb' tas aj yelnaccot eb' d'a Egipto.
  tzj-E: Mteban xta njelal rtzilal jebnon cana ojer ch-utz c'ara' ntz'ettaja che c'ac'
    chic ec'aslemal ajni' k'or c'ac' jmajo'n levadura ruq'uin. Com ne ktzitzij wa'
    chc'ola jun c'ac'laj c'aslemal yatanak chewa rmal Cristo, per jun c'aslemal jmajo'n
    itzel tak achnak rc'an. Cara' quenbij chewa com Cristo arja' xcomsasa rmal kil
    kamac, cara' xba'na tzra ajni' nba'na chca carne'l tak nquecomsasa che nque'oca
    sacrificio pe rwá' altar je nba'na ptak nimk'ij pascua.
  san-BUR: ယူယံ ယတ် နဝီနၑက္တုသွရူပါ ဘဝေတ တဒရ္ထံ ပုရာတနံ ကိဏွမ် အဝမာရ္ဇ္ဇတ ယတော ယုၐ္မာဘိး
    ကိဏွၑူနျဲ ရ္ဘဝိတဝျံ၊ အပရမ် အသ္မာကံ နိသ္တာရောတ္သဝီယမေၐၑာဝကော ယး ခြီၐ္ဋး သော'သ္မဒရ္ထံ
    ဗလီကၖတော 'ဘဝတ်၊
  yaa-NT: Ẽ mato afara fetsa yoipai. Nikakapo. Kẽromã pãa fakĩ levadura aya osiano
    keyokõi faraxitiro. Pishta aya osiano keyokõi faraxitiro. Nãskarifiakĩ fẽtsa mato
    mẽraxõ afara chakafaito mã xatemayamax aõnoax keyokõi mã chaka itiro. Nãskakẽ
    nã yora fistichi afara chakafaito potakãfe mato mẽraxõ anã afara chakafayamanõ,
    mã fena keskara ixikakĩ. Akka Niospa Fake, Jesucristo, noko nãxoni nõko chaka
    noko soaxoxiki. Nãskakẽ mã afaa chakafamisma keskara.
  cab-NT: Gidájumei lubeíti sun iwíyei le lánina binádu igáburi le ígirubei jídan,
    le ítarabei quei ísi le pasáali. Ábame jarúma jumá le tímatimaati. Ítara júba
    quei fein to eigíboun lídan fédu le páscua, to adügǘboun táu fulúwaaru to sún
    umuti tañoúndawagún, to magánatu ísi. Jarúmaali wadáriragun woúngua ligíbugiñe
    Búngiu ladǘga derége láani Búngiu Crístu lun loúnwen luágu wafígoun queí meja
    ladágaragüdǘniwa mudún lídan fédu le páscua luágu figoú.
  clu-clu: Gani bula nindo indong dati nga mga sala nga pario sa pampaabok, agud maging
    limpyo kag bago kamo. Sa matood tana libri kamo ron sa lagi nga dia nga pampaabok,
    ay si Cristo ginalad run para kanatun. Pario tana sa karniro nga ginpatay para
    kanatun sa Pista anang Paglubas ang Angil.
  swh-ULB: Jisafisheni ninyi wenyewe chachu ya kale, ili kwamba muwe donge jipya,
    ili kwamba mwe mkate usiochachuliwa. Kwa kuwa, Kristo, Mwana Kondoo wetu wa pasaka
    amekwisha kuchinjwa.
  tpt-NT: Yu aniy yu tapasay vachu va tacha ni levadura. Ex chuncha kꞌatꞌanꞌalhutꞌikcha
    ni levadura yu jantucha ox, para laqsastꞌin kꞌaꞌuntꞌik. Laqsaval makꞌakꞌanatꞌik
    tacha pan yu jantu lhiyaukan levadura yu ukan xakꞌatan Paxku. Chuncha kintapaxtoqniyan
    kijnankꞌan yu ixlapanakni ni Cristo juntau. Yucha nil por kijnankꞌan y chuncha
    val tacha laqataun sasꞌatꞌa borrego yu maqnikan tejkan xakꞌatan Paxku.
  aai-aai: Yeast atamanin i kwaisaroun, saise kwa boro faraw boubun wanawanan ana
    yeast en kwanamatar, boun kwama’am na’atube kwanama. Anayabin Keriso Tar Nowaten
    ana sheep natun i sibor yai’ika.
  sny-sny: Serai fene fe wawe sa'i ape ani fusawire. Fene wawe sa'i ani fusawiyei
    su, fene marepi wisere a'i heneraiyei. Fene Krais lo marepi wanu tawesi umasinamiteye
    su, fene lirewawe amerame a'i henerai. Fene meni ape nowe ma'e ani fusawiyei su,
    fene marepi hepene amerame a'i aiwawe a'i heneraiyei. Krais, fe sipsip lo pasova
    nomo lo ape ne, me tape'i sahe temeniyeye su, Owane Sitewi lai yo seni luwaru
    werese a'i nomo lo au sasari pamowe tepa'asiye. [Ais 53:7; 1 Pi 1:19]
  myy-myy: Ito bajiri mʉa wato ñeñaro yigʉre bucõaña, gãjerã cʉni ñeñaro ĩna yibe
    yirona. Ĩre bajiro ñeñaro yibeama gãjerã maji. Ito bajiri ñeñaro yisʉogʉre bucõaja
    quena. Mani ñeñaro yirise waja, waja yirocʉ manire yiari goda ĩsiñi Cristo. Pascua
    basa menirã oveja macʉre sĩasotiama ĩna. Ĩ robo bajiroti manire goda ĩsirʉ ñari,
    oveja macʉ robo bajiro bajigʉ ñami Cristo. Ito bajiri mani ñeñaro yirise Cristo
    ĩ waja yicãre ñajare, mani wato ñeñaro yirãre bucõaja quena.
  trc-NT: Cheꞌé dan me, ne̱ quiri̱i̱ yaníj soj nu̱ꞌ se nij ꞌni̱j scaꞌnúj soj, ga̱a
    ne̱ ase vaa cunj naca̱ sa̱ꞌ roꞌ, da̱nj ga̱a̱ soj, ne̱ se̱ guun qui̱ꞌnij se nij
    scaꞌnúj soj a̱ maꞌ. Xa̱ꞌ soj, tza̱j ne̱ ya̱ vaa sa̱ꞌ soj, quiꞌyaj Jesucristó,
    ne̱ dan me se a̱j caviꞌ soꞌ cheꞌé níꞌ, ne̱ ase vaa caráán matzinj rihaan sayuun
    cheꞌé nij yuvii̱ israelitá ga̱a naá roꞌ, da̱nj vaa caráán Jesucristó rihaan nu̱ꞌ
    sayuun cheꞌé níꞌ, ne̱ se̱ quiranꞌ níꞌ sayuun cheꞌé cacunꞌ tumé níꞌ a̱ maꞌ.
  cut-NT: Nduhca̱ che rihtera ihyan ya̱ ndico, redendah ye pa̱n che hua nduco ya̱
    yahn ne, tihca̱ cuihcoma̱n nchuhn nunde che chenan cuma ne ro mena̱n, cuihco ro
    ne che a ndi vih ne ca̱va Dendiohs. Tihca̱ din ne, te nduhca̱ a̱ma itecuche lihn
    che chih te, chi te vedino ro yudo ne, tihca̱ chih Dihvo vo Jesucristo, ndedevahn
    ye uvo.
  bel-bel: Дык вось, ачысьціце старую закваску, каб сталіся вы новым цестам, бо вы
    прэсныя, бо Пасха наша Хрыстос, ахвяраваны за нас.
  zlm-KSZI: Buanglah ragi lama supaya kamu menjadi adunan baru tanpa ragi. Aku tahu
    bahawa kamu sebenarnya begitu. Kerana al-Masih, domba Paska kita telah dikorbankan.
  gdr-gdr: Sɨ wɨn b'ogla kesam yist pɨla kesam negɨr mɨle awɨr amnɨkinam waina sosim
    pɨlke! Nokɨm da ɨdenat wɨn sisɨl dampa pɨla kɨlkɨp kesa taukindam odede ɨt re
    wɨn negɨr kesa wekenot yist kesa dampa re dɨde. Mop nokɨp meraina Uj Ɨgwanti Nony
    Iyena Diyamdiyamɨm Mamoi B'ɨga Keriso re kea ongandi e yɨbɨm men kɨlkɨp kesa omnam.
  vmy-NT: Tisentꞌaxin_ru naꞌyu san chinga xi titsikjetsunnu, tuxi ku̱anñu joni naꞌyu
    xatse xi tsajainre naꞌyu san, xi joni naꞌyu xi nichjan nga sꞌi pascua. Jun=ñu
    xi kui ngandaꞌe, ngatꞌa Cristo xi chutsangare sꞌi pascuana je kꞌenntjaina.
  cmn-FEB: 清除这些旧酵母，你们才能成为新面团，制作没有酵母的饼。耶稣基督作为逾越节的羊羔，已经被杀献祭。
  gmv-RNT: Inte ha7i irshoy baynda ooratha bukeeso gidana mala kase caala irshoza
    inte giddofe diggite. Nu Paaziga dors gidida Kirstoosi nuus yarshetides.
  ncl-NT: Pampa inon, ximochipahuilican pa yajmo cayas anmolaijlaculisli. Anyulini
    pa yina anquichijtataya laijlaculisli. Axan xiquijnamiquican quinami in judíos
    quinchipahualo inminchan pa mochijchihuasi pa inminfiesta (ilhuil) pascua pa yoje
    amo mocahuas calijtic laxocoyajquil nindeno. Yoje inon unca se lachihualisli pa
    anmitznextilis quinami anquipía pa anmochipahuilis pa yajmo cayas ca amhuanten
    anmolaijlaculisli hual anquichihuani. Quiman anquichía yoje, anmochías quinami
    anmitznextilía ilachihualisli in texli yancuic hual amo quipía laxocoyajquil.
    Axan xiyulican quinami lacames hual Dios quinyuliltic yoje yancuic, lacames hual
    amo quipialo laijlaculisli. Cate quinami se texli yancuic hual amo quipía laxocoyajquil,
    amo teposahua. Ca in texli quichihualo pan hual quicualo quiman quimictilo in
    borreguito pa in fiesta (ilhuil) itoca pascua. Huan noje tohuendi lamictili pa
    in pascua unca Cristo, yihual quinami se borreguito hual Dios quilalic pa yes
    lamictili pa techquixtilía tolaijlaculisli.
  sua-sua: He ekam tok, mguak pet ke ngaor ke sie to endo, endo orom a kerkeknen to
    endo, he nang muk kam le kpis enang a bret to a gunngar, endo nop ke ngaor ke
    sie to endo ta vle kun mnam. Ko E Nut nam her gia vokom muk gi enang tok arhe.
    Ii, E Nut nma vokom muk tok vgum e Kristus, ko tpet mularo kerkeknen kuon mang
    nguk orom ka vok mruo to ta vle enang a sipsip to a sital, endo o Yuda ngam kaim
    kam mrua pet ngaro kerkeknen kuon mang ngar mruo orom tok kat. Ii, o Yuda ngam
    kaeharom tok, ko ngam kaem a pnes to ngma mon te, A Pnes To A Engyel Ngat Varpaam
    O Yuda Ngaro Molpou.
  are-are: Passover tjinkarra erinha ilkutjinala, relha Jew ntjarrala marna ltorlpilanha
    ingkwia ingkarraka iwutjata. Etnantama marna lyartinya thitjata, ltorlpilanhakunya.
    Lakinha ngerra rrangkarra artwa korna erinha worla rrakangkarranhanga unputjika,
    rrangkarra worla lyartinya nitjinanga. Arai, rrangkarra kala worla lyartinya nama,
    etna Kristanha, Passover lamb nurnakanha, kala errilknga tukalanga.
  gai-gai: Aintik ne an is bagarmo aŋgɨri kecari, te, ne tapac ŋgamna kirara laruca
    isap mba eacitndai. Na aku lamŋirena, ne isar kocorta tapacna kirar ndarurina.
    Na anna gaind, mina Karaismo gɨmbamba moatna, na ma Sipsipna kirara aia manmo
    an Pasowana Rana ndamŋica man mbuŋa gɨmbamba moatna.
  qvm-NT: Musyapäcushgayquinogpis Pascua aniversario galaycunanpag Israel runacuna
    levadürata wayincunapita jitarinmi. Gamcunapis tsaynogla tsay jutsa rurag runata
    gargapäcuy gamcunawan manana juntacänanpag. Pascua aniversariucho carnishta Israel
    runacuna wanutsishgannogmi Jesucristupis nogantsi-raycu cruzcho wanushga jutsantsicunata
    cacharir Tayta Dios munashgannog cawanantsipag.
  chz-NTPS: Jñuuhˊ hnähꜘ levadura maˉgyu̱hˉ naˉ mahꜗ le̱e̱hꜘ hnähꜘ ko̱o̱ˉ nääꜗ tʉˊka̱ˊ
    hmëëꜘ baˊ heˉ saꜙ kya̱a̱hˊ levadura, läꜙlluꜗ heˉ maˉnaˉjngëëhˈ hnähꜘ naꜗ. Jëëhꜘ,
    heˉ lluꜗ jnänˋ heˉ gaꜙjngëëhꜗ dsaˉ Cristo hi̱ˉ la̱a̱ꜗ borrego mähꜗ jnänˋ.
  kmu-kmu: Hugahigi kaihamema hale negia atafa yana kai hamepitila alitama hagaꞋyu
    hu neꞋatalaya avamete fatago kavakeꞋya huta maisunafene hutama tamakaipitila kefo
    yana alitama hagaꞋyu hutaleho. Nayona veaꞋmoꞋya kefo yaꞋamihe haviꞋya sipi sipi
    hemainaya avamete huno YisasiꞋa tagayama fatago huta maisuna yafe fali-mainegeta
    kefo yana ohisuna veala maisune.
  ood-NT: Neh, t wo wa e muhkid g kahwal mad mat wo e wuhshad g t‑shohshon ha doꞌibiadag.
    T g jewajidakud gam hu hab wo i e juh. Pegih, k g Jesus Christ d s‑wohokam ch
