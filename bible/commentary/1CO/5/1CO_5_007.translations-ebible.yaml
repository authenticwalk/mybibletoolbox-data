  zpv-NT: Pwihsi gulcweꞌhe cohba yuꞌxa ca, tin guibahan tu loh tuhbi guelnabahan nayaa
    nacuubi ziga tuhbi cohba nayaa lasaaꞌ nin rahca chaꞌyi pahn nin ayi xi levaduhra
    riah loh ñiꞌh par lañih xteenn paascu. Laꞌhtu nabahan loh tuhbi guelnabahan nayaa
    laasii guhchi Jesucristu xcweenta nuꞌh ziga tuhbi lliꞌhyi loh lañih paascu raꞌ
    bwiinn Israel tin gudxihlli Ñiꞌh xcweenta xtuhlda raꞌ nuꞌh.
  gux-gux: Yin ñani mani yi siiga li dabinkpeli, ki tua nani ti yonbupandi yaadi n
    ki pia dabinli yeni. Moamoani yi tie laa yonbudi, kelima kilisiti yua n tie ti
    Pendima jaama pebiga padi no.
  kos-kos: Kowos enenu in eisla mwe pulol matu lun ma koluk liki kowos, tuh kowos
    fah nasnas na pwaye. Na kowos fah oana sie fwilin kar in flao sasu ma wanginna
    mwe pulol kac, oana ke nga nuna etu lah pa inge ouiyowos. Tuh Kufwen Alukela lasr
    akola inge, mweyen kisakinyukla tari Christ, su lamb lun Kufwen Alukela lasr.
  ibo-ibo: Wepụnụ ihe nʼeko achịcha a nọ nʼetiti unu, ka unu bụrụ ndị dị ọhụrụ, na
    ndị dị ọcha. Nʼihi na a chụọlarị Kraịst, bụ aja nwa atụrụ, nke Ngabiga anyị.
  yml-yml: Naninina sakoina ꞌwa na ꞌewayavuleni nika yami sauluva ꞌatumaiꞌavana nagami
    baniꞌodi, kebu tamu yami sakonaga. ꞌWa na veꞌatumaiga fai Keliso yami sakona i
    ꞌuꞌumidi. Basenadi Itifita ꞌwaineye me Diu ꞌitaꞌitaꞌi i veluagai ꞌaisaya sifi
    dayagidi ꞌwaidiega. Anelose dayaganidi i ꞌisedi yadi vanuge, kebu i da luvewafadi
    i uviꞌagalatagonidi. Begaidi Uviꞌagalatagona ꞌana sakali ꞌwaineye me Diu sifi
    natudiavo i nikenikedi ꞌana ꞌeba nuaveꞌavina. Wata baniꞌodi Iesu, taunina Yaubada
    yana Sifi Siaina, i wafa yada sakona ꞌadi nuatavuna faifaidi.
  ory-ory: ତୁମ୍ଭେମାନେ ତ ଖମୀରଶୂନ୍ୟ ଲୋକ, ଏଣୁ ଯେପରି ତୁମ୍ଭେମାନେ ନୂଆ ପିଣ୍ଡୁଳା ହୋଇପାର, ଏଥିପାଇଁ
    ପୁରୁଣା ଖମୀର ବାହାର କରିପକାଅ; କାରଣ ଆମ୍ଭମାନଙ୍କ ନିସ୍ତାର ପର୍ବର ମେଷଶାବକ, ଅର୍ଥାତ୍‍ ଖ୍ରୀଷ୍ଟ,
    ମଧ୍ୟ ବଳୀକୃତ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Get rid a da oal ees. Den unu wahn kleen laik fresh bred doa weh noh gat
    een no ees, kaa dat da how unu stay, kaa Krais da fi wee Paasoava Lam weh don
    sakrifais fi wee.
  chk-chk: Oupwe atowu ewe issin lom, a aliosunätä tipis, pwe oupwe wesewesen limöch.
    Mürin oupwe wewe ngeni pilawa mi fö a öüwöü, esap wor iis lon. Ngang üa silei
    pwe ina usumi. Pun Kraist ach we Lamen Pasofer a fen ninnila.
  ssd-ssd: Ta tuku tane bret yis kugatok taŋaŋ purfeŋnu ndo minap. Ata. Siŋgine Pasowa
    tuku Sipsip Fat Kristus nane buk nu tumba balenaig. Ta tuku taŋgine maŋau ambokok
    yis taŋaŋ ta kile-panka maŋau kitek ŋak minap.
  acr-TNT: Ri pam re ri nimakꞌij Pascua, waꞌ ꞌanom rucꞌ cꞌacꞌ kꞌor na jinta levadura
    che; jecꞌuriꞌlaꞌ ralak, chesaj ib alak chupa ri na utz taj re ri kꞌeꞌl binic silabic
    alak chaꞌ cuꞌan alak jun sakil tinamit re ri Dios. Yey ralak alak chi sakil utinamit
    ri Dios, ma ri Cristo ya xcam pakacꞌaxel riꞌoj jelaꞌ pachaꞌ ri bexex re Pascua,
    ri xcamisaxic echiriꞌ ri Dios xebucolobej rutinamit Israel.
  rop-rop: Wal yumob garra tjakidawei det nogudbala ting en jidan gudbalawei, dumaji
    God bin meigim yumob nyubala pipul. Im jis laik langa det Pasoba Serramoni weya
    deibin oldei tjakidawei det raising en meigim det nyubala daga nomo garram raising.
    Wal Jisas Krais bin dai jis laiga sekrifais ofring blanga wi jis laik det lilwan
    ship weya deibin oldei kilim langa det Pasoba Serramoni,
  mee-mee: Miau ka tongamiau kena ma berete ora sana kana isi tapu, minmina na ngaka
    saupatali ka isi a kasana ore soali, ta baina miau ngaka lele ma beret a pau a
    sana kana isi. Iau ka pato miau ka beret a pau a sana kana isi kurumea, Karais
    a i a sipsip goekia ore nga balinge ka Paska ke mate tapu ta i pangalellepa ita.
  dif-dif: Jeruja pulkurutjeribani buka womala tarpanau, jura buka tjanka marra pantjinanto,
    worderu jura pulkurutjeribani buka pani nganai. Ngangau Passa kuparu ngaianini
    Christus, ngaianingundru matja nandrana.
  gam-gam: Ye yis gole i seke worne. I seke wori dal, ye yis napanda, ye bret kiwa
    mal embe moye. Alla ye bret kiwa moi pora dji. Pasopa we dji yero ge, una kogsipsip
    to gale opa awinj mal ge, una nonekene kogne sipsip Krais ge togolo opa mal embe
    awi pille ye kiwa mor.
  nou-nou: Awasedo wasiri biae teta ambe bajari siwo jawo yeast inge awawa pigewo
    mambare. Edo pigawo mambari ingo ewamei be teta ambe seka siwo yeast ae awodo
    inge atave. God mi Keriso awa ingodena awasedo rorou ititisira teta Jew embobo
    mi wo sheep da mei lamb rorou itido isera da awodo. Edo ungo awodo edo jarusegari
    bondo awa indido isera.
  mqb-NT: Ines nà, kawa wuɗah ata awan. Matanan, pəken anan ines a kwanay ahay à
    wulen a kwanay wa. Natiya, ki təren ɗo ɗiɗek aya awan. Bina abay həna ata aɗəka
    nà, kwanay mə təra a nà, ɗo ɗiɗek aya coy, anga Yesu Almasihu kə̀ məcak kawa
    wan sə təman mə waslan a anà Mbərom pə luvon sa ga azar uko sə Pasəka ata awan.
  ape-B: Ali ipak imas puwachakuk asudak alisi yis umu ipak punubu putoglu duldulipali
    kobi douk nupoleitu bret yis wakatalimu. Adul, yek douk ayadukemech, ipak douk
    apape duldulipali elpech kobi douk yis wakatali bret umu. Umu moneken, apakin
    sipsip douk chenek agundak nebeguni Pasovaigun woligun chan chenek ofamen choku
    God uli, enyen douk Krais. Echech douk achanu nagak kobi douk chenek ofamu enen
    yopinyi sipsip choku God umu.
  grc-F35: Ἐκκαθάρατε οὖν τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε, ἄζυμοι.
    Καὶ γὰρ τὸ Πάσχα ἡμῶν ὑπὲρ ἡμῶν ἐτύθη, Χριστός.
  cav-NT: Neanijacacue jidama micuana icuene anihua bucha. Ecuana israelita cuanara
    tuque ecuana dutya mara adebaya Yusura ecuanaja baba cuana Egipto juque cuinanashacuareque.
    Cuinanama jarira tunajatu uhuisha ami tsehue eteriqui pepacuare. Uhuishatu majuhua
    tuna emajuuju. Ecuana riyaque chine Pascua bacani aishu cabajejetiyaque tuque
    ecuanaja ijehue bahue juhua pan levadura tsehue ea cuanaque. Peya tuque ecuanaja
    abahue juhua levadurama nerique. Jadidyatu micuanaja jacataqui dutya jucha, peya
    cuanaja tumebaedya cajuchati bijiseri ishu ama. Micuana micuana eiyacuane; beruque
    ani neijehuecue. Cristotu majuhua, ami quijehuetitsu, ecuana tere baecua ani ishu.
  kgp-NT: Hã kỹ fón kãn nĩ, pão jãgja si ti, ãjag tỹ pão tãg han jé, ũn jãgja tũ ri
    ke ãjag nỹtĩ, ãjag jykre ti, ti há nĩn kỹ. Kỹ vẽnh jykre kórég vãm kãn nĩ. Cristo
    vỹ ẽg jagfy ter mỹr. Ẽg tỹ Páscoa kã cordeiro tãnh tĩ ẽn ri ke ti nĩ, Jesus ter
    ti.
  bvd-bvd: Nia 'uri nai, molu lafua sa wala nai fai garoa nia nai fasi matangamolu,
    suli nia mala 'ana tasi isi 'i matangamolu. Ni kamolu na too laa kamolu na too
    laa falu naa ne nao ta garo laa ai. Kraes nia mae naa fuakolu mala 'ana ta kale
    sifsif ne kera afuafu ai lao fafangaa nee 'ana “Fangatasae.”
  ukr-1871: Очистьте ж старий квас, щоб ви були нове місиво, яко ж ви й є безквасні,
    бо пасха наша, Христос, заколена за нас.
  apz-apz: Oso hwe kako wonyo yalokunjo sohwo kako oso huyo wonyo oso paꞌnyo hweho.
    Kako sekwoꞌnji neꞌno humasoso oso tongo wonyo imoꞌnɨwoꞌnɨngkiso hopaso sekwo hopiꞌnono
    wonyo wasemokumontonoho. Oseso sekwo kakimo wae yaopijoso sekwo wonyo ane wopɨngoꞌnohini
    wohumantɨfeho. Tongo huyo aneꞌnjo paꞌnyo nohumafɨkuji sekwo oso yahu sipsip wonyo
    nɨhuꞌno aneso hofɨkoe wonyo somneꞌno fonjokisahumentohofo hopa umoꞌnantɨfeho.
    Oso yahu hiso ne nakwoe wonyo somneꞌno fonjokisahumentohofoso nakwoe Hwe Engo
    Kɨlaisɨyoho.
  yon-yon: Yiib kuu yiis kurin kuu kankoraribko yiib kuu flawa kumundin yiisiibban
    areb ongmendok. Anamaa, yiib kuu kwamune arebmo, amborom kuu nub Sibi Mana, Burudandoon
    orokbon yeman, Keresu kuu aye kowiwen kumbed nub niindem aom aroon kowe.
  poi-NT: Jesɨc patsayt́aamɨ jém pecapɨc levadura jém mimalwadaypáppɨc, tsɨ́yt́aamɨ
    como jém jo̱mipɨc jaapi, juuts jém caxt́ána̱ñi jém watnewɨɨp sin levadura, jém
    icútyajpáppɨc jém pascuasɨŋ. Porque accaata̱ jém Cristo iga tayojayt́a tantáŋca,
    jesa̱pt́im juuts jém ma̱ñborrego jém accaata̱páppɨc jém pascuasɨŋ.
  wuv-wuv: Siminaa fei waraguu fafuafua. Ma hamowe ale'ei manufau palaua lomi fafuafuana—ana
    ale'ei pa'aa hamu'ou. Uaa a'a o'ou, Christ, hia mei Na'uu Sipsipi wagii fei Talai
    Falogia ma na fatawadii.
  quf-NT: Chaynu katinmi, chay libadura byijuyasha yupay, uchakuchishunaqllapa chaytaqa
    qamkunamanta itakur, ashwan chay mana libadurawan rurakasha turtilla yupayna kidayllapa.
    Chaqa chiqaptaqami Dyuspaqqa chaynu kankillapa. Chaynu karmi, imanutaq Pascua
    fyistapi mikunchik mana libadurayjun turtilla yupayna kayllapa. Chaqa Jesucristumi
    uchanchikllaparayku wanushana, Pascua fyistapi uk uyshitata wanuchir mikunchik
    chay yupay.
  yuw-yuw: Worocha son yis osucno yongo fongyu ongbödearut. Kopotoroc yu Pasowa öret
    noni urop tongbödegoc. Woi Duicho ‘nontha’ yongo ombocma. Worocha tongga nonu
    urop nacno sowarango wego yisno muno woroc simbang idamon.
  hus-NT-1971: Ca jolou eleb nixe’ xi inic axi ejtil i jiliy c’oye ani tata’chic quit
    jilc’on ejtil i pan axi ts’ejcath c’al i it c’oye, ejtil am pan ax u c’apab c’al
    an Israelchic tam tin t’ajal an ajib tin cuenta abal calthame ti Egipto im biyal
    juntalchic. Jant’ini’ tu tsemthab i cordero tin cuenta nixe’ xi ajib c’al an Israelchic,
    antsana’ ti tsemthame a Cristo abal tucu paculanchi i hualab, ani jaxtam tu bijiyab
    a Cristo ti Cordero.
  med-med: Enim kun kai muⱡmin nʉk, piling ndam, enim kʉn uⱡ kit yis mel petʉm ei,
    tʉk ekit ndʉi! I etʉk kʉn, enim kun kai muⱡing. Nambuⱡ emel, Kraist Got nga Sipsip
    Waⱡ ni, tʉn nga nimba kʉn, elim ndi, elim wak ropa, mbun mindil mbʉ tʉpa kurum.
  bch-bch: Asile yis mugamuga ga iduaea ta irangrang ngan aot mambe plaoa bulnga pau
    toa aea yis ienono ngan mao. Tautaunga gimi aot mambe plaoa bulnga pau ede na,
    ngansa titenai Kristus ga kus ta iman leda sipsip Pasova aea.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ, e ꞌnéˉ cabꞌˊ séeˆnaꞌ jaléꞌˋ e ꞌlɨꞌˆ e ꞌléeˊ quíiˉnaꞌ e lɨ́ɨˊ lafaꞌ
    quie̱ꞌˆ e nɨsɨngɨ́ngꞌˊ, jo̱ lajo̱baꞌ nilíingˉnaꞌ lafaꞌ e iñíꞌˆ e lɨ́ɨˊ có̱o̱ꞌ˜
    ca̱˜ e jaˋ quiéengˋ quie̱ꞌˆ e gøꞌˊ dseaˋ Israel mɨ˜ tɨˊ jmɨɨ˜ Pascua. Jo̱ dseángꞌˉ
    lafaꞌ e iñíꞌˆ dob lɨ́ɨngˊ ꞌnʉ́ꞌˋ. Jo̱ Dseaˋ Jmáangˉ i̱ lɨ́ɨngˊ i̱ Joꞌseꞌˋ Jiuung˜
    quiáꞌˉ Fidiéeˇ, íˋbingꞌ i̱ cacó̱ˉ jaléꞌˋ dseeˉ quíˉiiꞌ mɨ˜ cajángꞌˋ ꞌñiaꞌrˊ e
    cajúiñˉ fɨˊ dseꞌˋ crúuˆ,
  deu-1951: 'Feget den alten Sauerteig aus, damit ihr ein neuer Teig seid, gleichwie
    ihr ja ungesäuert seid! Denn auch für uns ist ein Passahlamm geschlachtet worden:
    Christus.'
  alq-ALGNT: Manibidaok dac ii patado8in kina8akag, tabickotc obisidjigan ka ijinag8ag,
    kidji gi odji paiekizieg. Nikikendan maiagotc aja kipaiekizim, Jesos Christ mega
    ki pagidenimidizo kidji nibodj kina8it odji. Mi maia tabickotc mantcenices kagi
    pagidinigetama8agani8indjin Kije Manidon meg8adj Coda8inni Kitci Magocani ejinagozidj.
  ixl-NNT: As la val sete, la eteesa el u vaꞌlexheꞌ sexoꞌl echeꞌ teesat el unqꞌa tiaal
    Israel u txꞌamla qꞌotaeꞌ tu unqꞌa ikabꞌaleꞌ tu u nimla qꞌiieꞌ. As ech veꞌt exeꞌ
    echeꞌ u bꞌaꞌnla qꞌota la ebꞌaneꞌ, tan yeꞌl veꞌt epaav at vatz u Tiixheꞌ. Tan kat
    yatzꞌpu u Cristo sqiꞌ tiꞌ teesat el u kupaaveꞌ echeꞌ nik tulbꞌel u kaneeroꞌeꞌ
    tu u nimla qꞌiieꞌ uvaꞌ pascua.
  boa-NT: Áánéllii ílluréjuco dííbyeke méijchívyetso teene pááá ooríchódú néébeke
    ámuha meímíbáávyeki. Muuráhjáa Críjto Píívyéébé obééjáwuúdú néébe ipájámeíñe ɨ́cúbáhrámeí
    mewájyuri mepájtyetéki.
  quh-NT: Cunanka k'alata pichaychej mauc'a causayniyquichejpa juchanta mosoj t'anta
    masajina canayquichejpaj. Kancunaj mosoj causayniyquichej mana juchayojmin canan
    tiyan. Nokanchejpa pascua corderonchej, Cristoka, juchanchejraycu ñac'askaña cashan.
  kwi-kwi: Kiñane kwail kirɨt aizpakana mai. Une wan kwail sun kiñakana ukis ukkarawa,
    sɨnam awa namanapa. Katmizna, une sun kwail kirɨtmikasha pianamal ukkat ɨnintain,
    anpa sunkana kwail kiamanpa. U Cristora piantuzne sunkana kwail kiamtuchi, Dios
    uruza sɨnam kiharɨt akwa. Ñamin Pascua pishta payura Judío awaruzne pɨriku piantaara.
    Au kwail kiarɨt akwa, Cristone, pɨrikukana, kurishta irɨt, aumɨza sɨnam sanana.
  agm-agm: Isɨ nipitandɨhaiwa jahɨwaiwa namahohɨpatamataiwɨ sahɨ maipɨhaiwa kiyohɨwaiwa
    namapɨse. Namaposawɨ sahɨ kaatɨha bɨretɨhandɨ wanɨhandɨ asɨtɨhandɨ nipitandɨhandɨ
    owehandamataiwɨhiyaatɨtaatɨwo. Amɨ sahɨ aimɨ sɨkaiwɨ sɨkɨretɨ bindawaayopo. Amɨ
    Kɨraisiho nyapɨ ipɨ tɨtɨhɨ atawɨhatetɨ nimaatataise Asisɨha Awaisɨha Kimbapɨho
    Autaahaatɨho Isɨraherɨhiyai Tɨmaawatɨ Nusatipasɨtɨhandapɨ Gwɨnyapendaatɨwɨ sipɨsipɨho
    sɨpɨpɨhoho gaahoai tipɨ tɨhohɨpatamatiyato. Ko siyatɨ nyapɨ nimaatindɨhandaahɨ
    sahɨ aimɨ noaipapɨ bɨretɨhandɨ wanɨhandɨ nipindɨhandɨ owehandamataiwɨhiyaate.
  ubr-ubr: Om ato fio bokomas an yist on eboseir ato om rafi matafin men fio yist
    auman on nanaba unmatar—onai unsagob om dura bag nanaba emama. Yabin Keriso ot
    ati Baisobon an Foro Sheep Boboun on sikubarai.
  tsw-NT: Cine aza a Israꞌila a tsu tawa wolilo suru a ꞌwa le kafu a yuwan A̱buki
    a Mapasa, ne ɗa yaa yuwan, yu uta̱a̱ vuma nda a̱tsuma̱ a̱ ɗu. A̱sula̱ a̱ ka̱mba̱to
    ɗu ta̱ cece adama a na Zamawawa kuwa̱i tsa̱ra̱ u ka̱mba̱to tsu fa̱a̱n e ekere
    o unusu. Wo oꞌwo ta̱ tsa̱ ma̱giriꞌi ma na aza a Israꞌila o unai ɗe a̱ A̱buki a
    Mapasa nu ujimu lon.
  cax-NT: Sane nauquiche apicoñoco nausüboriqui. Apiñoco nanaiña arrüna nomünantü.
    Sane caüma abaca tacana masarrü arrüna champü levadurarrü eana, bien usiña. Tusio
    te iñemo, chauqui tümorrimiacana tato arrüba nomünantü aboi, itopiqui arrti Cristo
    chauqui tücoiñoti autacu. Tonenti naqui tacana arrone nobirrama taborio ümo pierrta
    parrcua.
  aia-aia: Naasi moi nugaa hura'a i draebam baani'amou mamoi awa odo-odo. Ha'amomori
    di'u, na'i 'ado'adona God, 'i'amou mou odo-odo'a na'i maana. 'A o'asi suria 'ia
    Kraest 'a mae 'inigia 'onaai garei siip nara ho'asi 'inia ani 'anai ha'abwarasiai
    mae na'i Roho Aharau.
  srp-1865: Oèistite dakle stari kvasac, da budete novo tijesto, kao što ste prijesni;
    jer i pasha naša zakla se za nas, Hristos.
  agt-agt: Mappya mantu ta azin muy ya dulayen tekamuy, petta awan sangaw ta pakadulayan
    muy. Te yen ta neatang ni Hesus ya bari na en gafu tekitam, petta sa mabaggawan
    kitam ta kadulay tam.
  lug-lug: Muggyeemu ekizimbulukusa eky’edda, mulyoke mubeere ekitole ekiggya, nga
    temuliimu kizimbulukusa; kubanga Kristo ye ndiga eyaweebwayo ng’ekiweebwayo eky’Okuyitako
    ku lwaffe.
  yby-yby: Yamidana ekesa nesa maya aka iki li hulikadeko nowideko, saina ihilawa
    lalo lolo ilo. Edimo ekesa nesatipo maya alo muki le huloko suwokaibo maya ne.
    Lemoda esete vokaka sipisipi ja akalewa Kalaestida maya lemo lihimatemuye liki
    kohaiminabo maya ne.
  heb-heb: בערו את השאור הישן למען תהיו עסה חדשה הלא לחם מצות אתם כי גם לנו פסחנו
    הנזבח בעדנו הוא המשיח׃
  mpp-mpp: Aime Kristo ye Ewalicebaicnele hombangte lama madecine, yengi depec yogo
    biyac webong homalu suwecnubawec. Ilec ngenge bret gbolicne yis mikac ainingte
    bret esecne yisholec baickeyackedaing.
  apb-apb: Oto omu ke tala aasie mola mei iis lalahu'e aana ooraha'aa ngeena mwaani'omu,
    hunie omu ke ne'ie mei bred haalu mala bred nge iis ha'ike aana nge kire asuie
    hunie Houlaa Ni Liumwaanie. Na omu urihana oto mei bred ngeena i maana God, aana
    e da omu rere'a oto ta'ingelu i maana. E da mola urine aana maelana a Jisas Kraes,
    aana ingeie oto kalei sipu aana Houlaa Ni Liumwaanie nge uunu-olanga aana e lae
    honotaka.
  san-TEL: యూయం యత్ నవీనశక్తుస్వరూపా భవేత తదర్థం పురాతనం కిణ్వమ్ అవమార్జ్జత యతో యుష్మాభిః
