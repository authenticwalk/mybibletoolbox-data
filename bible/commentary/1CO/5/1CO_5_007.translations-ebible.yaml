  kmg-kmg: Irec hâhâtâne wosâerâ behepie rahame fârine nocne enšepieŋ. Ŋoŋe hâhâtâ-ŋeŋic
    ŋowac rofârekicne. Nâŋâcne aakic lama okac-nâŋec qakicne wâc, Kristo hâcne.
  aso-aso: Nemuꞌ nene Oꞌmosoꞌmo Zuda veti avotemote Aigita misubouꞌ minaniꞌ iseꞌine
    izingumuꞌ gili holiseꞌ minilisa numudeuꞌ zisiti minamilive li numuꞌningutiꞌ zisiti
