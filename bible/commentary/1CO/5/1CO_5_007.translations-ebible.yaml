    Ni jiꞌi ya nanu lelu ja ka soko yɨvɨ Israel taka viko pascua.
  ots-NT: Gui cjʉhtzijʉ göhtjo ca rá nttzo, pa jin da tzɛhquijʉ, como car Jesucristo
    ya xí ddahquijʉ hnar ddadyo hmʉy. Gui cjajʉ ncja ngu̱ cʉ ndom titajʉ bbʉ mí tzöjʉ
