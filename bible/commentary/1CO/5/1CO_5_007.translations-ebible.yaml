  cof-NT: '@see-verse:1CO.005.006'
  srm-NT: Hën mbei dee Dju sëmbë ta puu sooda a de wosu fu de sa njan di Pasika Daka
    limbolimbo. Biga a di daka dë Gadu bi puu de a di saafu libi de bi dë a Egepiti
    köndë. Nöö de bi kii wan sikafu mii fu de sa kumutu a di awoo libi naandë basu.
    Nöö di sikafu mii de kii dë, hën kë taki u Keesitu e, dee sëmbë, di dëdë da u
    fuu sa kumutu a di awoo libi fuu. Fëën mbei un musu puu hogi a unu mindi fuun
    sa dë limbolimbo a Gadu wojo e. Biga sö a buta da unu kaa. Un boo disa di awoo
    libi, fuu sa libi di njunjun libi Masa Jesosi tja ko da u, söndö ganjan, söndö
    hogihati.
  qvs-NT: Chayrayku chay mana alli rurak wawkikichi levadurashina kaptin karkuychi
    suk wawkikichi ama yuyanankunapa payshina mana allita rurayta. Chay runata karkushpaykichi
    suk mana levadurayuk panshina kankichi. Chayraykuna Tata Dioska Señorninchi Jesukristuta
    kachamurkan Paskua fiestapi suk ovejapa wawanshina wañunanpa tukuy mana alli rurashkanchikunamanta
    perdonawananchikunapa.
  zca-NT: Kuze', gat ñaltra' le' go kwa'n gat lë't xid go ni lo Dios, rë kwa'n nak
    nela levadur ga', nes par ya'n nambe go, nela tlë' ko'b harín, kwa'n laore mbich,
    par gakxao' pan sin levadur; porke walika go nak nela pan kwa'n gat nakxao't kun
    levadur kwa'n nzhao men lani Pask; no Krist ngut por kwent che'n be, nela nzhat
    tu mbëkxi'l ga' par lani Pask che'n rë men Israel.
  cbc-NT: Bairi tie roro mʉjãã caátipairije mʉjããrẽ caroyeturijere tocãrõã jãnacõãña.
    Pascua bose rʉ̃mʉ caãno judío majã levadurare asuena pan cawãma trigo weta bʉrʉa
    mena na caqũẽnorõrẽã bairo mʉjãã cʉ̃ã caroa wãmerẽ átiãnajẽ pʉamerẽ átiãni wasoajʉ̃goya.
    Merẽ Jesucristo pʉame marĩ carorije wapare netõõgʉ, pajĩãecori riayupi. Cʉ̃rẽã,
    Pascua bose rʉ̃mʉ macããcʉ̃ oveja macʉ̃rẽ bairo Dios cʉ̃ cũñupĩ. Bairi ãmerẽ yua
    mʉjãã pʉame pan levadura caasua manierẽ bairo caãna mʉjãã ãniña, carorije cawapa
