  kde-kde: Bahi lihahulange kwa kuiusa hamila ya machedo ya sambi uchinga mupate kuva
    muchi lidonji lyahambi likátaijwe hamila, malinga chimulembelewa mùùve. Tendanga
    uchocho kwa kuva, Kilisto tayali ànihumywa kuva sadaka kwajili yetu malinga ungandolo
    wa Sikukuu ya Pasaka.
  ata-ata: La sou ngaxexeenu iisi teinu, mo ngingi ngaxali loxo veleti latotopesou
    alavua e iisi sou uasi. Mo sou ngingi ngaxali laixe aloxo ne. Xo Kalisito Sipsip
    ꞌOlu noxinge sou voxo ane Lataua mupolopepeeneꞌi ta Isilaeli no anu ne anu a miiamanu
    mukalu ne.
  qvw-NT: Chaymi chay unay libadüranuypis mana allinćhu cäcunäta wicapälälinayqui.
    Jinalmi mana libadürayu muśhü arina-yupay allinpa licaśhaña capäcunqui. Chaynu
    allinpäña licaśha capäcunayquipämi Mana Libadürayu Tanta Fistaćhu uwish wañuchisha
    cäcänüpis Salbacüninchic Jesus wañuchisha cala.
  nfa-nfa: Babège eele dhèu bhelu èèna nèti jumaꞌat miu, sèmi uru èèna dhèu Yahudi
    sèra core eele ragi aaꞌi-aaꞌi nèti èmu rèngu sèra ho neo raꞌa kalela Paska. Dènge
    jꞌara ne, miu bisa jꞌajꞌi hari nuka sèmi dhèu dhu dꞌara na abhu heka bhelu-katubꞌa.
    Miu hudꞌi jꞌajꞌi ku sèmi èèna. Uru èèna, dhèu roro ana kahibꞌi-kalèbho sèna ka
    tao badha korban kalela Paska. Dꞌai limuri ku, rèngu pamadhe Dhèu Mola-Mèci Ama
    Lamatua, sèna ka jꞌajꞌi korban dhu pamèu dꞌara èdhi.
  tnp-tnp: Otafəl rəkɨs is əuas mɨn rəhatəmah, inu təfagə tərah mɨn e nɨkitəmah, məmə
    itəmah flauə vi iətəm kəmalkin u is tɨkə lan, kəni nɨpəhriəniən itəmah nəkotəhmen
    əhruahru e pɨret vi əha. Tol lanəha mətəu-inu Krɨsto iətəm in nətɨ sipsip rəha
    lafet rəha Pasova, təmɨmɨs rəkɨs təhmen e sakrifais o noliən tərah mɨn rəhatah.
  urd-urd: पुराना ख़मीर निकाल कर अपने आप को पाक कर लो ताकि ताज़ा गुंधा हुआ आटा बन
    जाओ चुनाँचे तुम बे ख़मीर हो क्यूँकि हमारा भी फ़सह या'नी मसीह क़ुर्बान हुआ।
  hot-hot: Sêbôk ma avômalô Islael ethak ik boksipsip nakaduŋ te ek leŋiŋhabi Waklavôŋ
    Hale ba Hi. Ma alalôaniŋ boksipsip nakaduŋ Waklavôŋ Hale ba Hi intu Yisu. Kilisi
    hama ek môlô ba intu lêk ubitak ôtôm polom lukmuk atu ba yis mi. Aêŋ ba nômbi
    unim kambom ni êtôm avômalô Islael ethak ibi yis bô hi ek leŋiŋhabi Waklavôŋ Hale
    ba Hi.
  mqj-NT: La murambaia' lao to kasalaan illalan mai kombongammua' sirapan ragi masaemo
    anna malara masero katuoammua' sirapan tappung bakaru tae' diboloi ragi, annu
    innang to mangkamokoa' naseroi Puang Allata'alla. Mangkami dipatei Yesus Kristus
    sirapan domba sinatunu to Yahudi ke Allo Paskah la ussulangkia' dio mai kasalaanta.
  rus-SYN: Итак, очистите старую закваску, чтобы быть вам новым тестом, так как вы
    бесквасны, ибо Пасха наша, Христос, заклан за нас.
  mbh-mbh: Na toth nge Punseleainga a Aning, Judare o eltetpot tel yis ako ini bret
    pawimpotnga a ole velre, na aken ini ole vothung vet aken. Na ranga ve ini mun
    i toko kerenga aken, aro thomu o eltetpot i a thomu nge mo aro lomu mimiong i
    ponganga ol ranga ve ako God i sis ve aro te mimi ol nge. Na te pavurvur aro te
    mimi ol venen aken, eneke Krais i rin leltun ler vothung kerenga lale ranga ve
    ini sipsip ako o so rin i nge Punseleainga a Aning.
  bdd-bdd: Coinega puiina ꞌoimiyega wapaꞌi ma waheboda bwebweꞌana, weyahina Keliso
    ꞌina ꞌamasa ꞌoinega ꞌideuligemi ma Kelisoina tauna gidemusa ꞌida Hataona Guyaina
    baweina, tuwa weyahida siloheꞌamasiya.
  cbt-NTPO: Iráca Pascoa cosharo' ca'pachinara, co pi'pian tëranta' ahuëpocatërinso'
    nohuantopihuë'. Ya'ipiya të'yatopi. Pascoaquë carniroa'hua tëpapiso pochin Quisocristo
    nani chiminin canpoa marë'. Ina imarama' ni'ton, nasha cancan quëtërinquëma'.
  srn-NT: Un puru a owru dyesi trowe fu un kan de leki nyunyun blon. Unu na brede
    di meki sondro dyesi. Bika den srakti wi paskalam. Dati na Kristus.
  cta-NT: La cuiꞌ juaꞌa̱ laca cuꞌma̱, chaꞌ ntsuꞌu quiꞌya biꞌ chu̱ꞌ ma̱. Laca quiꞌya
    biꞌ jiꞌi̱ ma̱ ñiꞌya̱ laca scua̱ tiyeꞌ nu ngaꞌaa tsoꞌo tsiyaꞌ ti; tsoꞌo si xcua̱a̱
    ma̱ jiꞌi̱, chaca quiyaꞌ quixaꞌ cucui scua̱ biꞌ. Loꞌo juaꞌa̱ cuꞌma̱, ngaꞌa̱ chaꞌ
    culotsuꞌ ma̱ quiꞌya nu ntsuꞌu jiꞌi̱ ma̱, chaꞌ xcutsaꞌa̱ Ni chaꞌ nu ntsuꞌu tyiquee
    ma̱, chaꞌ caca lubii cresiya jiꞌi̱ ma̱. Na cua laca lubii biꞌ jiꞌi̱ ma̱ xquiꞌya
    Jesús. Loꞌo caca taꞌa pascua ni, liꞌ tyiꞌu tiꞌ na chaꞌ nguaꞌni tye ycuiꞌ Cristo
    jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌna. Xquiꞌya lcaa na ngujuii Ni lo crusi, ngua Cristo
    msta̱ luꞌú cuentya jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌna.
  bqc-SIM: À pɛ̃ɛsɛ'ɛsɛ zi kↄ́lɛ, í gↄ̃ pɛ̃ɛti dafu ũ a sɛ'ɛsɛ sai, lá à kũ̀
    àↄ dɛwa, asa Kilisi gà wá Gɛ̃amusu sã ũɛ.
  tcz-CHONGTHU: Nalah uva konin hiche migiloupa chol tobang chu paidoh un. Chutengleh
    nangho nahinau monga chu changbong lumthah chol kisolou tobang chu nahi dingu
    ahi. Christa Kalchuh Kut satha khel'a eiho dinga hung kikatdoh a ahitai.
  mar-mar: म्हणून तुम्ही जुने खमीर काढून टाका, यासाठी की जसे तुम्ही बेखमीर झाला आहात
    तसे तुम्ही एक नवीन गोळा व्हावे कारण आपला वल्हांडणाचा कोकरा जो ख्रिस्त त्याचे अर्पण
    झाले आहे.
  snp-snp: Linate ya beleti kofawa minenune, loti ya yisi lila fa mino gedami ya olu
    fuli lo fulitalo. Moda kolafe? Kilisto ya Goti Elita O Ledami sipisipi momola
    ya ofato, lamomu kolito folamima nenako, yamu linate minagu ya yisi ma minámaito
    ya minae.
  isl-isl: Fjarlægið þetta illkynjaða mein úr ykkar hópi svo að þið getið verið hrein.
    Kristi, guðslambinu, hefur verið slátrað fyrir okkur.
  spy-NT: Otayee keey ātēbuutēchookwook bo kēny, sōōminy ām soboonto nyēē lēēl nyoo
    kyōōnyōōru kuuyu kime *Kāārārookiintēēt kubo acheek. Inee ku mēēnkitaab kōrōsēēk
    nyēbo *Saakweetaab Keeytaayeet.
  xnn-xnn: Isonga kaanenyo nan ngawi ay ogali ay kaneg nan inik-ikkanyo id kasin tapno
    bomalo nan biyagyo tay nadalosan kayo gapo isnan mamatiyanyo. Nan gapo ay nadalosan
    kayo et gapo tay natey si Kristo isnan basbasol tako. Et nan nateyana nan naiyaligan
    nan menpalpaltiyan nan Judio is anak di kalnilo isnan mangnemnemanda isnan nanglaosan
    nan anghel ay adi mangpatey isnan iyon-a ay anakda.
  mwe-mwe: Mwitakayanje, nkajaanje ngedule yani yambi ya bhukala ila, nkupinga mmanganje
    mwangalinginji yambi, pabha a Kilishitu bhali Pashaka jetu bhashishoywa kubha
    mbepei.
  tte-tte: Tomo naenaenane wagabaen besiele yisti naenaena wagabaen na wakabi-yakapwamiu
    mesabana kwaemala boda waluwaluna, besiele pwalawa nige yisti koina sieebweli.
    Kaiwena Keliso iboitako kaiwela. Iya besiele sipi Yudiya siunuyamate ali mwalelikwa
    soina bolime kaigeda kaigeda kolili.
  tcs-tcs: Sanewei dis nugudman prom sos blo yupla so laip blo yupla i go mata stap
    stret. Kraist em bin da opring sakripais po tekemaut sin blo yumpla. Em bin sakripais
    wase smolsip lo da Pasoba.
  hlt-THB: Hen amak bawi phaihpi ak thai na nami awm amyihna, hen ak kqym ce khawng
    lah uh. Ikawtih Khrih, ningnih a cehtaak poei tuuca ce hyih na hluut hawh uhy.
  soq-soq: '@see-verse:1CO.005.006'
  qub-qub: Chauraga gamcunapita jitariy ari chay lebadüra gamcunacho caycajta. Chaynöpami
    canqui mushoj mäsapita rurasha tantano. Rasunpaga gamcuna caycanqui Pascua fistacho
    micuna lebadüraynaj tantanömi. Pascuacho cashni wañushannömi noganchïpäga Jesucristo
    caycan. Noganchïpa juchanchïcunapita payga maynami wañusha.
  att-att: Irián naw laguk yù ngaw ággangnguá naw nga narákè, tapè pareku nga napiá
    yù akka-akkuán naw. Ta kuruk nga napakarenuán kayin, megapu sù pangikatalà naw
    kâ Apu Kesu Kiristu. Ta netapil si Apu Kesu, nga nepárik sù kígaw na karneru nga
    neyátáng ngaw, nga kunnay ta iniyátáng nayù ira ngaw Kudio ta panaddamád da sù
    pattalebák nayù daroban ni Namarò nira, sù ánge na namapátay sù kaká nga anâ nayù
    ira Egipto.
  bki-bki: Tibe na, bo ka kuvar bulag isi na bova nei napano jua kamiu, ka kamiu nonovio
    kumijikia kumei kumeravo vatitig bereio. Kito monoka rosidomii jibe ka ga napano
    kulo moruo nalo aju amila sida ka nunu kenerinio ka avar bulag kialo kariano,
    vonganei Kristo binimei m̃aro ea m̃akolkolo ka kiado kariano, ana maka rivu ka
    niamiamo toa kito kia ga vo.
  bqp-bqp: À lùbɛnɛ zĩ kↄ́tɛ, á gↄ̃ flawa dufu ũ a lùbɛnɛɛ sari, lákũ à kↄ̃ sìo
    àgↄ̃ de nà, zaakũ Kirisi gà ó Vĩnla sãnɛ bↄ̀rↄ ũmɛ.
  mcp-mcp: Yílʉ́gá ləvur acwúlû shú nə́ bɨ bə́g mbulyá ŋgug ágúgwáan. Nəcé bɨ mú kú
    ná nə ləvur. Bɨ mú ntɔ́ nəcé bwə́ á shí bwey cígə *Mwâ Ncwəmbɛ á Páska íshé, mwâ
    ncwəmbɛ wɔɔŋg wə́ *Krîst.
  hat-hat: Wete vye ledven peche sa a pou nou ka tounen yon lòt kalite moun. Lè sa
    a, n'a tankou yon pa t' ki fèk bat, san ledven ladan li. Pou di vre, se sa menm
    nou ye deja. Paske Delivrans nou, se Kris la menm. Yo ofri l' bay Bondye pou nou
    deja tankou ti mouton yo konn touye lè fèt la.
  npl-NT: Yika, xikmokixtilikah nochi tlan nomechyolijtlakojtok, para xiyetokah kemi
    n paj non mokua itech ilwitl de paskuah, non kichijchiwah ika n yankuik textli
    non amo kipia levadura, porke Cristo okimiktijkeh topatka kemi n ichkatsi non
    okimiktiayah itech ilwitl de Paskua.
  bgg-bgg: Nathek de ihèg phiia layog shii khia muii bo, chiihphado nathek de zab
    igang rey phro. Nathek ne khi-è mia pha ji ne izai gu nathek shii thieg, chiihphado
    ithek de phiia alua pha miihab nog pha duiine rey bo, chiih-è gethek ro Hiiadun
    pha sai pha ji ne khriig sha ro, gethek ro Hiiadun pha shiishaiduii Masi ne khlemjong
    ro.
  eng-TCENT: Purge out the old leaven so that you may be a new lump of dough, since
    you really are unleavened. For Christ, our Passover lamb, has been sacrificed
    for us.
  eng-BSB: Get rid of the old leaven, that you may be a new unleavened batch, as you
    really are. For Christ, our Passover lamb, has been sacrificed.
  cpu-NT: Pinkempitakaantairo eeroka posokatyeeromi shineyapathatakairori tanta, posheyetairo
    kameetha. Irootakera pimayeteri, pomishitoveri matapiintakerori kamaaroyetatsiri,
    ari onkantya eero jantetaantaro. Aña ontzimatye pinkempitaiyaaro tanta kaari shineyatsine,
    jovapiintaitari joimoshirenkaitzirora kitaite “Anankoryaantsi.” Tema ikamimentayetakai
    Cristo joshiyakaaventari oisha jovayeetari joimoshirenkayeetzirora Anankoryaantsi.
  san-ASM: যূযং যৎ নৱীনশক্তুস্ৱৰূপা ভৱেত তদৰ্থং পুৰাতনং কিণ্ৱম্ অৱমাৰ্জ্জত যতো যুষ্মাভিঃ
    কিণ্ৱশূন্যৈ ৰ্ভৱিতৱ্যং| অপৰম্ অস্মাকং নিস্তাৰোৎসৱীযমেষশাৱকো যঃ খ্ৰীষ্টঃ সোঽস্মদৰ্থং
    বলীকৃতো ঽভৱৎ|
  tac-NT: '''Ma tabilé eliwa napurigá alué rió bajkimela alé napu ''emi napuíme ju,
    napurigá uché jaré tabilé a''chigóriga nokimela. Aka ''émika ''ma ''la bi''wígame
    alawégame júpaché napugiti Krístoka me''líriligame bilena gulusichi ujchagá ramué
    gu''íriga.'
  eng-WEBPB: Purge out the old yeast, that you may be a new lump, even as you are
    unleavened. For indeed Christ, our Passover, has been sacrificed in our place.
  gfk-H: Muat na kap sei ira tuarena is na sakana magingin waing muat naga bilai hoing
    tiga sigara beret ing pataia ta is tana. Tutun sakit, muat at hoing ira sigara
    beret. Ma muat na gil hua kanong di ta bu bing Karisito hoing no nudahat nat na
    sipsip na hartabar utano Nian na Hinahaan Sakit.
  viv-viv: Yami dewa koyona vaita isi amine gitubutubuga-ma wanahegena be beledi keke
    isi buye hidavilani-ma amine wanayamumu. E, Keliso yami koyona ahe givaihegena
    faꞋina wayegayega. Tafalolo ana egana Abamaduviviya ana toveya yadi sifi kabiꞋona
    himununa be giꞋalika amine, meda Keliso yada sifi ide faꞋideya giꞋalika be yada
    koyona ginavaihegena faꞋina.
  yao-yao: Nipele, ntyosye amila ja kalakala kuti nswejele mbee. Nipele chinlandane
    ni utandi wasambano wa nkate wangataga amila, mpela yaikusachilwa kuŵa. Pakuŵa
    Kilisito ŵaali Mwanangondolo jwa Pasaka atyosyekwe kuti aŵe mbopesi jetu.
  tgp-tgp: Ha tau nar̃ihi na flaua tuai isi mo lo toho hinia, matan vara ha pa mai
    flaua paro, matan kamim ka flaua paro varar̃uhu. Matan la sile Kr̃isto nor̃a natu
    sipsip mata Passover, Kr̃isto, enia malamalai atu mo mate matar̃a.
  auc-NT: Mïni pönencabo waëmö pönï mïni entawenguinque päö yedæ æmpoquï wido cæte
    baï cædinque në wïwa cædongä ingante da tadömïni gocæcäimpa. Edæ mönö Codito ïñömö
    wïwa mönö cædïnö ante ñä mënongacæte ante nämä wepæ̈ godongacäimpa. Edæ dodäni,
    Në wæ̈nonguënengä wæ̈nönämaï inte wodo pænta gocæcäimpa, ante, Patowa, ante codotedo
    näni në wæ̈nongaingä baï mönö Codito ïñömö adobaï ïnongä inte wængacäimpa.
  kbc-NT: Leeditibige manoɡ̶aaticetiwaji niɡ̶ica nibeyaceɡ̶egi, bidige aɡ̶ilaagitice
    anee leyeema labookojegi. Odaa nigidaaɡ̶enitiwaji, jaɡ̶akaami ane yapiditibigiwaji.
    Niɡ̶ijo lalokegi judeutedi anodita “Páscoa”, judeutedi oyeloadi waxacocoli, codaa
    oyoe paon aɡ̶oibake labookojegi. Niɡ̶ina moyeligo liweenigi lalokegi Páscoa, ninitibigiwaji.
    Pida Cristo ja yeleotedeloco ɡ̶obeyaceɡ̶eco, micataɡ̶a waxacoco, anoyeloadi judeutedi
    me lalokegi Páscoa. Joaniɡ̶idaa leeɡ̶odi ayakadi diɡ̶ida nélaɡ̶a, codaa anigetiɡ̶ida
    eledi ɡ̶obeyaceɡ̶egi catiwedi ɡ̶odewiɡ̶a, ele me jaoɡ̶a liciagi anee judeutedi
    me daɡ̶a oibake paon labookojegi. Odaa jaɡ̶akaamitiwaji ane yapiditibigiwaji,
    codaa iwaɡ̶ati anewi. Odaa ida ɡ̶adinikegitiwaji me iwitece Aneotedoɡ̶oji.
  bmh-bmh: Zis go du gonugau igul eg sul. Ag muzin zis oi amahan. Guzenebi, ag unum
    Uwait nugau ameg ebu duailel awau usalamamen. Petak, iz abiu ag duailel igul naliu
    mui, einen, Kristus igual Pasowa nugau sipsip nag sul dudu ipal agen wina, noumaimai,
    igual igul eg zilagai migeun.
  ctu-BL: Chocola loq'uel jini tsucul bʌ la' melbal come tsijib melbiletix la. Come
    jini lac Tiñʌme' cha'an Pascua jiñʌch Cristo tsa' bʌ ajq'ui ti chʌmel cha'añonla.
  meq-meq: Zlum na mezeleme niye andza gəɗe abəra mə walaŋ kurom hərwi ada kâ tərum
    tsəɗaŋŋa andza wu nakə gəɗe faya bay aye. Na sər ha ta deɗek, Mbəlom ka təra kurom
    ha tsəɗaŋŋa hərwi kə kəɗ təɓaŋ hərwi ada kâ hatsakwa magurlom i Pak ta neŋgeye.
    Təɓaŋ eye niye na, Yesu Kəriste nakə a mət hərwi kway aye.
  noa-H: Pãrau k'ap'ʌm, p'iesta Pascua hee paawai levadura t'um bark'ʌʌijem. Hich
    hagjö k'abahab Cristo meetarr gaaimua maach k'aibag chugpaa hat'amjã. Mag sĩewai
    mag levadura dënjö pãach t'umaam k'ʌʌn hãrpi sim woun warre pãach heemua chawag
    jʌrbapʌ̈it. Mag jʌrbapäaiwain chadau Pascua hee k'oog pan levadura chuk'u wau
    simjö pãar heejã mag k'aigba nʌrrjëem gaaimua levadura dënjö bigaaum k'ʌʌnpa hãrpiju
    k'ʌʌn chuk'u haju.
  alp-NT: Ele mere hoko imi poie pusue imi atete tiae mere saka kena Yahudiaru esi
    petu kane roti rebe pake ragi more esi poie pusue ragiaru. Bei mere imi ono tamata
    rebe sala sae mo. Le imi nkena peneka le Yesuse Kristuse Iono saka domba rebe
    esi palae ete Alla kena Yahudiaru esi pesta rebe kane roti rebe pake ragi more.
    Imi lekwe saka roti rebe ragi sae more rebe tamata Yahudiaru esi kanele kena pesta
    mere.
  san-VEL: yuuya.m yat naviina"saktusvaruupaa bhaveta tadartha.m puraatana.m ki.nvam
    avamaarjjata yato yu.smaabhi.h ki.nva"suunyai rbhavitavya.m| aparam asmaaka.m
    nistaarotsaviiyame.sa"saavako ya.h khrii.s.ta.h so.asmadartha.m baliik.rto .abhavat|
  kbq-kbq: Korapa zistia erinetretma, tamagra kasefa zo-ore bretigna hutma maniho.
    E'i ana avamente tamage zo-ore breti mani'naze. Na'ankure Kraisi'ma atama eri'nea
    zamo'a, kinafinti ozmahe zmagetere'nea knare'ma antahimi'za nenaza (Pasova) sipisipi
    afu fri'neankna hu'ne.
  kbh-kbh: Chíyeca, ts̈ëngaftanga cmontsamna, chca uabouana bacna soye tojamá jtabocnana,
    cha ya ndoñe más ts̈ëngaftangaftaca mo os̈buachiyacá chaondenútanama; y chora
    ts̈ëngaftanga s̈mochántsemna mo tsëm arninÿacá, ndocna levadúraca, chë bacna juabnë́ngaca
    ya ndëmandánënga s̈mojtsémnayeca. Ndegombre ts̈ëngaftanga chca s̈mondmëna, er
    Bëngbe Bëtsá tojama ts̈ëngaftanga tsëm vida chas̈motsebomnama. Bashco fiesta ora,
    oveshá tmojanóba, Israeloca ents̈anga perdonánënga chamotsemnama. Cachcá Cristo,
    mo chë oveshacá, tojanóbana bacna soyënguents̈ana bënga játsebacama.
  ron-LSB: Curățați drojdia veche, ca să fiți un aluat nou, ca și voi, care sunteți
    azime. Căci, într-adevăr, Cristos, Paștele nostru, a fost sacrificat în locul
    nostru.
  pon-pon: Ari, kokowei jan kalap kitai, pwe komail en wiala plaua amaj kap, pwe komail
    udan plaua amaj kap, pwe atail paja Krijtuj kamatalar.
  nhe-BL: Huajca ama xijquixtica nochi tlajtlacoli para ax inquinijtlacose sequinoc
    huan queja nopa initztose senquistoc intlapajpactique queja huejcajquiya ipan
    nopa Pascua Ilhuitl inquiquixtiyayaj nochi tlasonejcayotl ipan imochajchaj pampa
    inquichihuayayaj se yancuic tixtli para pantzi tlen ax quipixque tlasonejcayotl.
    Huan queja huejcajquiya mijqui nopa pilborregojtzi ipan Pascua Ilhuitl, ama Cristo
    ya mijqui topatlaca para techmaquixtis tlen totlajtlacolhua.
  sps-sps: Faarei non a taa Jiu ma nom ravainy yis faavot, koman a numaa tsuar tana
    saa a koinykoiny tan Guainy iny Fakats Fatabin a sikia ma kaa me tu yis nan, jesan
    kan, ami ma nom ravainy fo aveto faavot te kaa non fapoopoan namami ma kaa iny
    taabos mi rin gum iny vainy fafaaman faarei raror vainy taabos u fasito ten Krais,
    tana saa a tsunei siip tan Guainy iny Fakats Fatabin tsura e Krais te mat bus
    en, sa pats mami tan aveto faavot tsumi.
  wnc-wnc: Unzing ninu Judia nana aminda tapduk takwan siknga Pasova gwen kanangge
    natake tasikamang binga tasinong. Tapduk takwanu wagwen kanangge natake ninda
    sanga poyakat sawa paptanggau wa tupa nana mutena kuwana tapduu wa gwenu kanim.
    Kake poyau kayuu dua paptakaingunin pake nanim. Ina unzakan ginda wai aminu waapa
    inikwasiwa kuwawan ginda kepi nomana akngakan gatu tuwanguke tasinong. Ginu atnataaing.
    Pasova tapduk wagwene yot takwan gwene pasiya aminda tapdukbamu asinggan sipsip
    mateu gwendu kaitakapuke tanguwa kupan kake Anututa ninu inane aminabamdane waiaknganinu
    asandetnimunggak. Ina unzakan Kraisda ninde tangge kungwaniman kake Anututa waiaknganinu
    asandetnimukut. Unzingge ginda aminu waiakngasa wena aminu gwa dakngake yuaing.
  bus-bus: À burɛdi ɛ̃zɛ̃ zi kwɛ́ɛ, é gↄ̃ flawa dufu ũ a sɛ́sɛ'ɛ̃zɛ̃ sai, lán à kↄ̃sìo
    àgↄ̃ dɛ nà, zaakɛ Kirisi gà wa Banla sãnɛ bↄ̀rↄ ũmɛ.
  gub-BL: Pemono kar pezewi nehe ty wà. Zaneruwihawete pepyro ikatu 'ym ma'e wi a'e.
    Zutew a'e wà, uzuka weimaw àràpuhàràna'yr kwarahy nànàn a'e wà, ikatu 'ym ma'e
    wemiapo kwer hekuzaromo a'e wà, Tupàn huwa rupi a'e wà. Zaneruwihawete umàno zanerekuzaromo
    Àràpuhàràn ài a'e.
  imo-imo: Pasova bret yis naa mundurumele mele molamili ningo yis oimu pali wendo
    liko lteaio. Linonga Pasova kongi sipsip mele Kraist toko kondoringimu Gotendo
    paa tereno nimbolio tirimulumunga lino yis naa munduli Pasova bret koinjo mele
    paa moromolo.
  boj-boj: Deqa ijo was kalil, niŋgi bem tiyeqnu qaji sum namij di taqal atiy. Osib
    dena niŋgi olo bem bunuj bulosib sum saiqoji sqab. E qalieonum, niŋgi sum saiqoji
    unub koboqo. Di kiyaqa? Jeu tamo naŋgi na Kristus qalnab a kaja du bulosiq gago
    une qa moisiq aqa leŋ aiyej. Juda naŋgo yori bati koba qa naŋgi Yesus degyeb.
  eng-DRA: Purge out the old leaven, that you may be a new paste, as you are unleavened.
    For Christ our pasch is sacrificed.
  knf-knf: Napënaan uko utaajanaani pşon ujon, nakakna pşon phalu, bañaaŋ bajinţ ţi
    këş ki Naşibaţi. Nado bi wo wo bajinţ. *Kriŧtu anwooŋ unkaneel wi *Ufeŧtu wi Mbuur
    awul kaţuţul pa nja.
  san-KHM: យូយំ យត៑ នវីនឝក្តុស្វរូបា ភវេត តទត៌្ហំ បុរាតនំ កិណ្វម៑ អវមាជ៌្ជត យតោ យុឞ្មាភិះ
    កិណ្វឝូន្យៃ រ្ភវិតវ្យំ។ អបរម៑ អស្មាកំ និស្តារោត្សវីយមេឞឝាវកោ យះ ខ្រីឞ្ដះ សោៜស្មទត៌្ហំ
    ពលីក្ឫតោ ៜភវត៑។
  arn-NT: Eymün ta we masan kofke reke feleymün, feymew famentukünufimün tamün wesalkaetewchi
    lefawra, femngechi tamün feletuael lefawrangenochi masan reke, tati ikeel ta Paskua
    kawiñ mew. Fey Cristo ürke am tati wültukuel kiñe korderu reke tati we Paskuangealu,
    tati langümngelu iñchiñ taiñ duam.
  zas-NT: Zeel gol been naguiejn din gaquidi naya ziꞌc cob harin ni ad yuꞌt levadur
    guijc. Din ziꞌc bagüjt ree bejn tijb xiil lanij pascw din yaya xtol reeman, ziangajc
    dunuj ree por xguialgüjt Jesucrist ma naya ree loj Dios.
  ken-NT: Fɛrɛ́ yɛ́ ka bɛbʉ́ bhɔ amʉɛt, bɛ́ bɛ́kɛ́ go mɛntaka ndǔ nkwɔ ywɛka. Fɛrɛ́
    ká bɛbʉ́ ɛbhɔ bɛ́ yɛ̌ntɨkɨ mmǔ ywɛka ambak pɛ́pɛ́p nɛ ntɨ nɛmɔt. Dɨŋɨ́ ká bɛ
    nɛwú Yesu ndǔ ɛkotákátí nɛ́kʉ bakoŋo Yesu bǎrɔp chi pɛ́pɛ́p bɛsí Mandɛm.
    Yí Kristo, achí mbɔ mɔ́nkwɔmɛn anɛ bo Israɛl básɔ̀t nyaka manchyɛ mbɔ akap
    ntá Mandɛm ndǔ mpok anɛ mányìɛ Ɛpǎ Nɛkɨŋɨ.
