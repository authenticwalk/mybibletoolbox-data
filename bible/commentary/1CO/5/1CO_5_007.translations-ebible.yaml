    ca mí bböhti bbʉ mí tzöjʉ car mbaxcjua‑ca̱.
  hoy-hoy: हाळोद खमीर तेगुकु तान तान इक शुद्ध माळी कि व्हाशोद कालस्कु हीट आगेगी; मतलब
    नीव अखमीरी हीट आगेगी ह्यांग नीव सही दा आईर. यतिकी नाम्द भी फसह, जो मसीह आन, आऊन
