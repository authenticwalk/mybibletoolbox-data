  azg-NT: Ndoꞌ tsoñꞌen ꞌnan na itsiꞌndaaꞌhanꞌ ꞌoꞌ na itsijonhanꞌ juuhanꞌ chaꞌvijon
    tsquentë, quitjiꞌñꞌenhoꞌhanꞌ quiiꞌ ntꞌanhoꞌ. Ee na nnanꞌquindëhoꞌ na nndaꞌ, yajoꞌ
