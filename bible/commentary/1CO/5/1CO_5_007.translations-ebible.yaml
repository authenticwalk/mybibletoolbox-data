    duka' illaam mai kakalebuanna jumaa' indo to madosa anna mala masehoa' katuboammu
    sihhapam hoti bakahu tä' diboloi bibi', aka abana to puhangkoa' nasehoi Puang
    Allataala. Aka Yesus Kristus puha dipatei aka nalappasangkia' dio mai dosata sihhapam
    änä' domba si natunu to Yahudi la diande illaam allo Kalappasam.
  bzd-NTPO: Se̱ne sulu e' dör we̱s pan wölöwo̱ka̱ këchke es, e' tö a' sulu'we̱kewa̱.
