    Kamoon. Uruu unao paꞌinaꞌo poroom-biꞌi ukawanuꞌo nii, aonaꞌoraz ukawikiꞌita-kao
    yeast idi. Mishi õaitapa unao, Tominkaru soꞌotaniꞌi naa uꞌoian, naꞌiki utomanii
    unao kaiman. Christ zowii-kao waꞌati wakazannaata-kinao niꞌo waꞌoian kida ai,
    naꞌapa kaznizo dani kawan Israelitenao zowiauzoniaz Passover Kamoon dono.
  mva-mva: Bokaibe ‘is’ goalaka muzigoala mata ono ieno ngae nge kamapasiki be kamarokaki.
    Bokai masa kam ‘bereti’ oauoau uarikadi ‘is’-di tagotago kamapura be giriki tago
    teke omingo ngaeno, ngau ukauataki-kaming bokana. Bakara, Kristus ambe Nanaranga
    tabangakani ipura. Kristus ka ‘Pasoba’ moanako neda be ngai ka tabangaka ipura.
  dwr-NT: Hinttenttu ooratha gidana mala, nagaraa irshshuu caaleeddawaa kessite. Hinttenttu
    irshshuu baynna munaqaa mala. Ayissi gooppe, nu Paasigaa dorssay, Kiristtoosi
    yarshshetteedda.
  kfw-kfw: Nangni'n chol inchelmak akathar cholpi ning-enasik, akamaruo chol kha khairu.
    Ajarchu Christa, eini Rakaanna kahoi keelngamteii kha inthatjei.
  bfz-bfz: पुराणा सजेड़ा निकयाल़ी की आपणे आपू खे शुद्ध करो कि नया गूँदे रा आटा बणी
    जाओ, ताकि तुसे बिना सजेड़े वाल़ी फसह रे त्योआरो री रोटिया जेड़े ओ, कऊँकि आसा रा
    बी फसह जो मसीह ए, बलिदान ऊई रा।
  cuk-09: Degisoggu, madubur-ina-sered-mieyobi be-ichoged be mimar, adi bemar madu-bur-binidyob
    be gumalagar, e-ina suli, ar bemar deyobid. Ar Cristo, Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-E-Iba
    e-sibad-wawaad-sunnadid. Ar a-sibad-wawaad bato anmarga burgwisad.
  ben-OBCV: তোমরা পুরোনো খামির দূর করে দাও, যেন এক নতুন তাল হতে পারো, যার মধ্যে খামির
    থাকবে না—প্রকৃতপক্ষে যেমন তোমরা আছ। কারণ খ্রীষ্ট, আমাদের নিস্তারপর্বীয় মেষশাবক
    বলিরূপে উৎসর্গীকৃত হয়েছেন।
  mil-NT: Te xìni ñuhu‑xi sá cádá‑ndó dàtná quídé cuè ñáyiu quìde vico pascuá, chi
    ñá túú chìhí‑yu levadùrá yuchi cuáha pàá xéxǐ‑yu nduu quìdé‑yu vico‑áⁿ. Te sá
    quɨ̌hu pàá‑áⁿ cada iní‑ó sǎ cúú‑xí nchàa sá cuèhé sá dúhá nǐ xóo cada‑ndo. Te
    vá cádá‑gǎ‑ndó nì ɨɨⁿ sá cuèhé sá dúhá, te ducaⁿ te cuu‑ndo ñǎyiu váha chi sa
    ní nduu ndoo ní nduu nine iní‑ndó. Te cue mběé cue quɨtɨ ní xóo cahni‑güedé nduu
    pàscuá cue quɨtɨ‑áⁿ cada iní‑ó sǎ cúú‑güèdɨ datná Xítohó Jesucrìstú nàcuáa ní
    xíhí‑gá núú cùrúxí.
  myu-myu: Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere―soat eyju! Ikẽrẽat mujurũg̃'ũm pima,
    ikẽrẽat kug̃ g̃u epesop. Pão'a buxim epesop―yamuyuhuhuaptõmtẽm'ũmat'a buxim. Kuyje
    Judeuyũ ovelha o'yaoka ip Egito eipi bewi cẽm pima. Ovelha oe'ũ uk'a beat e'ũap
    puxim. Imẽnpuxim Cristo oe'ũ wuye'ũ'ũap puxim. Páscoa epeta bima Judeuyũ g̃ebum
    wuydobuyũ'ũm'ũm e'ũap puxim ovelha'ũm oe'ũiap kay. Wuyju dak cuy aceg̃ebu wuye'ũ'ũap
    puxim Cristo oe'ũiap kay.
  fue-fue: Laaɓinee ko'e mooɗon, ikkinee ƴuufinirɗum kiiɗɗum hakkune mooɗon, heɓa
    laatoɗon conni laawaani keyri, on galaa ƴuufinirɗum. Oon laaɓi ko, gam Almasiihu
    jawgiiri Paska meeɗen hiisaama.
  amk-amk: Na rahida fubao esahui we rahida Paska foi mani, inontarai Yahudi fosa
    ehabi ragifo kiai weru ene munufo, tuti emung domba antung fo. Tonanai kontai
    mehabi inontarai dohong maninawa foi weru mea, ambori mewaworu aha tuti mene taraiwai
    toyari roti weragi kaha. Weo tarai, mene tarai kariri roti weragi kaha nani, tuti
    memararebanai. Weo Kristusi andino ne tarai wedomba antung Paska foi emuni wekorbani
    we tata ampa.
  fai-fai: Kaleyo kiba ís bo adikum kukan kei nadiwo kiba alokso budet ís banim keidin
    kala. Kale kiba kanodokabiw, beta kiba bán kidel teinokabiw ka. Watawo kaleyo
    bá, Kadais ata num Akayam Unemin ban siwsiw man wane ilkádawin keise.
  ura-NT: Aihana jaun charijieein teeinti jorerera jaohin, jorerera colane faan jaaure
    Fasocoa beseta bana quihuruhane coina. Nii rijijieein nii inara jana nenaa cacha
    baso jaaoche, nabana rai nichao baaso aina inara ichao asaaecane coataa. Curisitote,
    carenero sooruhane rijijieein Fasocoa bana cana coreniha sohin jaaorelu, jianacoon
    nihacachene coina.
  mcd-NT: Ascaiton mato anoshon nan nocofunun chaca huai potacahuun. Ascanofin afanan
    Jesusqui nasotiroquin tanasharacoinshquin. Cristo Upan Diosin ahuun chashoan cahuashara
    cuscara noco nashoni non afanan chaca huanonma a cuscara shara non inon.
  urt-urt: Taꞌe luku pe, pa jinyenme yis tikin ŋoihmbwaip pupwa yiche yil no, pa yurp
    tuꞌe kakah ambaran ŋaiye yis pakai taꞌe ŋaiye tukwini yip yurp. Detale, Krais
    kin taꞌe worsip Pasova poi, ŋaiye tinge si yonombe yikil ya yanah ŋeser hendeinge
    yende ofa yalme Got ŋaiye ka ungwisme poi.
  kiz-kiz: Mwikisafishai muenga mwayhomo chachu ya muandi, ili kwamba muyelai donge
    lampya, ili kwamba muyelai nkate waupelili kuchachulibhwa. Kwa ndabha, Kristu,
    Mwana kondoo watete wa pasaka amalili kuchinjiwa.
  tzo-TZE: Jech tsc'an chaloq'uesic li boch'o staoj smule yu'un jech chvinaj ti lec
    c'usi chapasique. Jech chac c'u cha'al tspasic jchi'iltac ta israelal ti c'alal
    tsta yorail q'uin coltael cu'uncutique. Tsloq'uesic scotol ta snaic li pan ti
    bu yich'oj svolesubil xch'ute, xchi'uc li vots'bil arina ti yich'oj xa svolesubile.
    Ach' pan xa tspasic, mu'yuc xa chac'beic svolesubil xch'ut. Jech c'alal tsve'ic
    li pan ti mu'yuc yich'oj svolesubil xch'ute xchi'uc tsti'ic li chije, ja' sna'ubil
    yu'unic ti loq'uemic xa ta mozoile. Ja' jech tsc'an chaloq'uesic c'usi chopol
    li vo'oxuque yu'un jech chvinaj ti jelbil xa avo'ntonic ta sventa ach'unojic ti
    laj yac' sba ta milel ta scoj jmultic li Cristoe.
  lex-lex: La' hade pede mhiopliala nhioli-lieta yotyota-yatyata honona, totpena emeknekama
    la' Paska lerni Yahudi re rhopliala roti mak knairi tgo'a (ragi). La' talan emkade
    pede miy mpial lia riy mak kakleha do'a-hala. Yoma plollolli de miy er mak kden
    la plol wawna onnila Yesus Kristus Nwali olek la duma maka ha rhi'a la hoihoi-tantiani
    la Paska Yahudi. Ne miy miana emeknekama roti mak kakleha tgo' maka Yahudi re
    ra'an la' ler de.
  dov-dov: Lisalazye lwako kuzwa kubuswezyo bukulukulu kuchitila kuti kube chiwela
    chipya, chitakwe buswezyo, mbuli mbumubede choonzyo. Kuli Kkilisito, kabelele
    kesu kakwindilila, kaka payigwa.
  rgu-rgu: Usi heni lahenda tadaluꞌ ria neme emi saraniꞌ a talada mai, sama leoꞌ maulu
    na lahenda Yahudi ra tuu-heni basa raluteteiꞌ neme sira uma na mai fo sadia raa
    feta Paska. No ria na, besaꞌ ko emi bisa dadi seluꞌ leoꞌ lahenda fo ta nanuu tadaluꞌ
    nai dale na. Emi muste dadi leo naꞌ. Maulu na ara hala bibi-lopo ana sala taaꞌ
    a, fo tao tutunu-hohotu Paska. Nai fai mabuiꞌ a ara raisa Manetualain Lahenda
    Malalao-malalafu Na, fo dadi tutunu-hohotuꞌ ela tao nalalao-nalalafu ita dale
    na.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n, cata­mac­xtútit tamá chixcú porque
    xlá li̠taxtuy cumu la̠ leva­dura, y chuná nataucxilh­tiyay xa̠maka­pi­tzí̠n la̠ta
    lácu xlá kalhi̠y xali̠xcáj­nit xta­la­ca­pa̠s­tacni, y xli̠­hua̠k chú hui­xinín
    nali̠­tax­tu­yá̠tit cax­ti­lá̠n­chahu hua̠ntu̠ ni̠tu̠ kalhi̠y leva­dura y li̠t­la­hua­cani̠t
    xasa̠sti xata­lakmún harina xta̠­chuná cumu la̠ tu̠ huacán acxní taxtuy xapa̠xcua
    taak­spun­tza̠lí̠n. Y ni̠para caj cati­li̠­tax­tútit sinoque luu xli̠­ca̠na chuná
    ca̠li̠­ma̠x­tu­ni̠tán Quim­pu̠­chi­nacán Jesu­cristo, porque acxni̠ xlá quin­ca̠­pa̠­la­caní̠n
    nac cruz li̠táx­tulh cumu la̠ xata­maak­xta­kajní̠n xbor­rego Dios hua̠nti̠ xoko̠­nú­nilh
    xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán.
  som-som: Khamiirkii hore iska safeeya inaad noqotaan cajiin cusub sidii idinkoo
    aan khamiirsanayn. Waayo, Masiixa ah Kormariddeenna waa la sadqeeyey.
  mam-C: Tu'npetzi'n, kypa'milji'y xjal kyxola anetzi'n, tu'n kyoka tz'aqle tze'nku
    ak'aj tq'otjil pan nti' tx'amsb'il toj, qu'n ikytzi'n kytenji'y ja'lin tu'n Jesucrist.
    Ojtxe, tze'n nkub' iky'sittaq nintz q'ij te Xjan Q'ij, iltaq ti'j tu'n tkub' kyb'yo'n
    aj Israel jun tal tal rit, tu'n tok te kyxel, ex tu'n kyklet tu'n tchky'el. Me
    atzin ja'lin, ate Crist o kyim te qxel tze'nku jun tal tal rit, tu'n qklet te
    jun majx.
  ndj-ndj: Muying'alishi na simika yadahili mukayiyasili kutali ili muvi lindwesi
    lya shonu lingajila kutayiwa simika kucha wuyidayiliwa kuva, nongwa, Kilistu,
    Lihungu lyetu, katawuliwa kala kuva litambiku.
  mbj-NT: Taw'ããts hẽ bë ah'eed hõm bë mahä̃nh nesaa do moo wät doo, nesaa do hã ta
    wób h'yyb tatuk doo, pãw makuj n'aa Judah buuj raw'oong hõm doo da Pas-kowa noo
    gó, P'op Hagä Do karapee nesaa do nanäng doo, P'op Hagä Do wë kasëëw bong do bë
    bahadoo hyb n'aa, pãw makuj n'aa tamah do P'op Hagä Do wë kasëëw däk doo da. Ta
    tii d' ỹ wén edoo, Kristo ër hyb n'aa dajëp P'op Hagä Do anoo do hyb n'aa, b'éé
    t'aah Pas-kowa noo gó radahej'ëëp do hadoo.
  lat-VUC: Expurgate vetus fermentum, ut sitis nova conspersio, sicut estis azymi.
    Etenim Pascha nostrum immolatus est Christus.
  ngp-ngp: Mwaungwa kuusa ugwadu ya kale yo wavu, vileke mnde wasuntilwa, niho nomnde
    tonge hya hediina ugwadu, naho ikindedi ivo nivo mwili, Kwaviya Kilisito Pasaka
    ywetu kalavigwa kale kunda nt'hambiko.
  enq-2: Kraisa baa naimanya Pasopa sipisipi yakane doko baa kundi joo kumatea. Dopa
    piamo dokonya, nyakama palao yisa pyandala naeyao minapae joo kalyamino. Dopana,
    nyakama enenge joo katamana lao nyakamanya yisa wambatae doko nepalapape.
  eng-ASVBT: 'Purge out the old leaven, that ye may be a new lump, even as ye are
    unleavened. For our passover also hath been sacrificed for us, even Christ:'
  mna-mna: Mbulu sananŋana ki tomtom tana, ina kembei ta yis muŋguŋana. Tana kigiibi
    ma ila ne. Naso lupŋana tiom iwe kembei narabu popoŋana ta ka yis somŋana i. Ŋonoono,
    niom kewe popoŋoyom kek. Pa Krisi, tipuni ma imeete kek. Ni patoronŋana kiti,
    kembei sipsip ta tipunun zin pa Pasoba na.
  myw-myw: '@see-verse:1CO.005.006'
  sby-sby: Funyani cishikufutumusha cakaindi kwambeti mube baswepa cakupwililila.
    Kayi nimukabeti bunga bwakandilwa ne menshi abula cishikufutumusha, cakubinga
    ndicisheti ncomubele. Pakwinga Klistu Mwana mbelele, Pasika wetu walabengwa mulumbo
    pacebo cetu.
  sll-sll: Marasin yis ongwo meri tal nigi dongwo ongwo yali ya monangwo pring para
    u ni au sinangwo pamia, yali doling i mena olo. Olanga pilaua marasin ekungwo
    wai dungwo meri monanua. Monanba, Kraist ol wai ol ni tongwo ipire wai molala
    di pire molo. Yuda ari kun sipi sipi sire algi yal bole God tongwo pring wai sungwo
    meri omaga Kraist para gol na tere algi ya bole God tomia prina wai simua. Simia
    wai moli naminga hol akun ol na tomua.
  yaq-NT: Bat naatakai, ka tu'isi enchim jiapsa'uta, juka' si'imem nayyotenemta koptane.
    Intok junuen, Liojta bichapo kaita ka tu'ik ya'arika enchim bitna' betchi'bo,
    lutu'uriapo enchim jaibu jinne'urimtuka' betchi'bo. Bwe'ituk jiba Krijto, aapo
    ito betchi'bo ket me'etuk. Junuen aapo bat naataka jume' bwalam pajko taewait
    am susu'awa'a benasia, i'an ito betchi'bo ya'atuk.
  uro-uro: Mamär iva ngäni qumär sa ama mru qi ama yis nae ivakt iva ngän dän i ama
    iaräs na qa ama bret kärakni i qaku anga yis päm ga. Sa nguat dräm i aingän di
    nak ngän doqoräkt inguna ma Krais kärakni i aurha sipsip ama rhoem ga na qa bä
    ba ama tmäski ma Pasova di sa qa män i ama vodämes sage ma Ngämuqa sädaver mä
    ut.
  ita-1885: Purgate adunque il vecchio lievito, acciocchè siate nuova pasta, secondo
    che siete senza lievito; poichè la nostra pasqua, cioè Cristo, è stata immolata
    per noi.
  muy-muy: Ahàr àɗəm si kəzumaba miwisiŋ gani nana e kiɗiŋ gekʉli ba kwa. Tamal kə̀gruma
    nahkay ti kigʉm *njəlatani akaɗa ga humbu ga makala masəfarani ya tə̀bəkiviyu
    miwisiŋ ndo ni. Ay nə̀səra kìgʉma njəlatana akaɗa ga humbu nana eɗeɗiŋena, aɗaba
    *Krist àmət azuhva leli. Krist ti naŋ Wur təmbak ya ti tìsliŋi ana leli a wuməri
    ga *Pak bu ni.
  kqc-kqc: Yeast kori bi moi makufa, ye farava mekuna ruaka niyaganedi, adina rama
    iniye ya bi yeast nufa de. Adina Keriso, uni Ferei ebu rena irakuna di Mamoe mida,
    bi sena vegu no rofu ori sisika kana umuyeyadi.
  tav-tav: To bairi caroorije cʉ cátiere bairo aperã mani mena macana átirema ĩrã
    cʉ buuya. To bairo ána pascua boje rʉmʉ cãno pan levadura na caĩrijere caajuya
    maniere bairona mʉja anigarã. Caroaro cána jeto mʉja anigarã. Jesucristo cajĩa
    ecooyupi caroorije mani cátie wapa. Pascua cãno oveja na cajĩaʉre bairo cajĩa
    ecooyupi.
  eng-ULB: Cleanse yourselves of the old yeast so that you may be new dough, so that
    you may be unleavened bread. For Christ, our Passover lamb, has been sacrificed.
  spa-VBL: Desháganse de esta vieja levadura para que puedan ser una nueva masa y
    hagan pan sin levadura. Cristo, nuestro Cordero de Pascua, fue crucificado.
  fra-_FOB: Nettoyez donc le vieux levain, afin que vous deveniez une nouvelle pâte,
    comme vous êtes sans levain; car Christ, notre Pâque, a été immolé pour nous.
  hau-ULB: Ku tsarkake kan ku daga tsohon yisti domin ku zama sabon dunkule, wato
    gurasar da ba ta da yisti. Gama an yi hadayar Almsihu, dan ragonmu na idi.
  mal-mal: 'നിങ്ങൾ വാസ്തവമായും പുളിപ്പില്ലാത്തവരായതിനാൽ, പുതിയ മാവ് ആകേണ്ടതിന് പഴയ
    പുളിമാവിനെ നീക്കിക്കളയുവിൻ. എന്തെന്നാൽ, നമ്മുടെ പെസഹ കുഞ്ഞാടും അറുക്കപ്പെട്ടിരിക്കുന്നു:
    അത് ക്രിസ്തു തന്നെ.'
  lit-lit: Todėl išvalykite senąjį raugą, kad būtumėte nauja tešla, kaip kad esate
    nerauginti, nes ir Kristus – mūsų Aplenkimo Avinėlis – yra paaukotas už mus.
  urd-GVR: Apne āp ko ḳhamīr se pāk-sāf karke tāzā gundhā huā āṭā ban jāeṅ. Darhaqīqat
    āp haiṅ bhī pāk, kyoṅki hamārā Īd-e-Fasah kā lelā Masīh hamāre lie zabah ho chukā
    hai.
  far-far: Nia ne, mulu lafua wane ta'a ne dia isi fasi kamulu, fua nao ta ta'alae
    'i safitamulu. Ma dia mulu rosulia na ru ne, mulu kai dia na beret falu ne nao
    ta isi laona. Ma nau ku saitamana kamulu 'urinai na. Sulia ne na fafanga kulu
    kwaimakwali na, sulia sa Jesus Christ dia na kale sipsip ne kera afafu na ana
    fafanga Jiu ne kera saea ana “Daofa Liulae.”
  suz-BL: मेको माइत बोरपाइक्‍ब ओख्‍ती ताइक्‍तीने। गे मारेइ मसुप्‍शो फस खोदेंशो दुम्‍शा,
    नक दुम्‍शो बाक्‍नीनी। मारदे हना आंइ पास्‍सा चाड ङा क्‍योरशो पाठा ख्रीस्‍त बाक्‍ब।
    प्रस्‍थान १२:३-२०; प्रस्‍थान १३:७; यसैया ५३:७; १पत्रुस १:१९
  car-NT: 'Moro perere uwapurotopombo ematoko, asery uwaputapyn perere me maito''se
    me. Mo''ko kyratonomapoto''konymbo kapara enapa irombo tywo terapa man: mo''ko
    Kristus.'
  amp-amp: Nd kunym yorhwa yatk yatk yis yak thuwa kanjo nd womrhu mett hatohet yimar
    wayak thukomr. Nikmoh sios tfit wom toh duha. Inji narahko, nhai tfit wom yispam
    nikmoh kunym wom rhuruhatm. Niko bi tu Bro Nkifrarn yak wus bowus marnyamorko
    bi tur kanjo bi ruhetkomn, ndnettn ndhtet fasoh rine wuniyet yimam yak thuhato
    turpatko Kristenko inji rhukfot. Bi Kraisrn nmoh fasoh fasoh nefm minoh nhehafmorm.
    Bingot Pasofa burwa yiha Judam sifsifm wasmoa kanjo inji wasmomr. Ndnettn nikom
    wutha yima yuhumpno rhukfot.
  bht-bht: जियां यहूदी लोक अपणे घरां ला फसह दा त्योहार मनाणे ला पेहले सारा खमीर कडी
    दिन्दे न, तियां ही तुसां भी इस पापी माणुऐ जो कलीसिया ला कडी दिया, तां तुसां इक
    ताजी रोटिया सांई होणा, जड़ी बिना खमिरे ला बणियो है, कने असल च तुसां सेई न। क्योंकि
    साड़े फसह दा त्योहार असल च मसीह दे बलिदाने दे जरिये पूरा होया है।
  eng-NOY: Cleanse out the old leaven, that ye may be a new lump, as ye are unleavened;
    for our passover also hath been sacrificed, even Christ.
  cub-NT: Que baru, “Apevʉ majacavʉ ʉ̃i ãmeina d̶aiyede jã́ri, ʉ̃pedeca d̶aiyʉrãjichʉma”
    arĩ, jaetovajarã ʉ̃́re mʉje cójijinore jocarĩ. Yópe judíovai Pascua torojʉve tenajiye
    jipocai, ne jarʉvaiyepe caiye iye pã́ure bʉcʉre d̶aiye javequede, nopedeca jarʉvajarã
    ʉ̃́re mʉjare jocarĩ. Yópe judíovai ãiyepe pã́ure bʉcʉre d̶aiye cʉbeque Pascua
    torojʉve teijãravʉare, ovejajĩcʉre boarĩ́buru yóboi, nopedeca cʉre nʉjara mʉja
    meara matʉiye, yópe mʉje cʉepe caride, ãmeina d̶ayʉ cʉbecʉva mʉje jẽneboi, Cristoi
    jave yaiye báque boje. Yópe ne ovejajĩcʉre boaiyepe ne ãmeina teiye boje, Jʉ̃menijicʉi
    ñájine d̶abequiyepe aivʉ náre, ne ãmeina teiye boje, nopedeca Cristore boarĩ́
    jarʉvarejaquemavʉ maje ovejajĩcʉpe páyʉre, maje ãmeina teiye boje, Jʉ̃menijicʉi
    ñájine d̶abequiyepe aivʉ majare, maje ãmeina teiye boje.
  ita-1927: Purificatevi del vecchio lievito, affinché siate una nuova pasta, come
    già siete senza lievito. Poiché anche la nostra pasqua, cioè Cristo, è stata immolata.
  lww-lww: Sanene na, popon vena awar plan is viowa nene nap̃a sike e amiu, vena amiu
    punu ga aim aekiki ruru sina. Monar tesitom̃al sa nap̃a yermarua lala asum̃a akila
    ke kup̃ap̃aena e narin sipsip vena kilaplanen kiela mlamulena viowa lala, ana
    Kristo pimi mare e laki torovia vena warplanen kieta mlamulena viowa lala, ana
    pe pon re kororaki sum̃a e ita poli.
  ckb-ckb: خۆتان لە هەویرترشی کۆن پاک بکەنەوە، تاکو ببنە هەویرێکی نوێ، چونکە ئێوە
    بەڕاستی فەتیرەن. لەبەر ئەوەی مەسیحی بەرخی پەسخەمان سەربڕدرا.
  nas-nas: Diiꞌ Karistooꞌ boora mooꞌduruꞌning tantarimaung deemparako, makosinaꞌ tanatarariaing
    Taamang Baariꞌkoong˜ tanatanaꞌ, tee paroro Karistooꞌnung booꞌkoong uroꞌkanooꞌnung
    taaꞌniꞌanta Juꞌnupoong-koo. Diiꞌke noruꞌeri otong Baariꞌkoong Taamang-koo bereteꞌ
    iisi-poꞌnung uroꞌke duaꞌaakoꞌ taamang iisi-ninka baaroꞌaravaꞌ narung otoko, meekaꞌmung-koo
    makosining.
  uvl-uvl: Pe a saua is nem ol iange nike ngana lo, pomalam lape a pomanga beret heueu
    ngana nenge ana is ero. Iau e eteia ke imo apoi ke pomam iange Kristus, tepoi
    tunginga ia I ke ulolo ke pomanga sipsip nenge tapoi tunginga ia nga ara ngaunga
    matana nenga Ingatoto ana etue.
  eng-BBE: Take away, then, the old leaven, so that you may be a new mass, even as
    you are without leaven. For Christ has been put to death as our Passover.
  ixl-CNT: Ech eesataj u paav texoꞌl vaꞌl echaꞌ chan txꞌamtixsabꞌal. Ech tiira bꞌaꞌn
    ex siꞌaneꞌ, echaꞌ u bꞌaꞌnla qꞌota anal icheꞌleꞌ. Tan xaannajelex kꞌatz u paav
    tiꞌ vikam u Cristo vatz kurus. Echaꞌ viyatzꞌax u karneꞌl tu txꞌoloꞌm.
  xsi-xsi: Mine nde miki ma katambira yisi siŋga ilâ pa nia ŋgaŋe, aku kamo katogo
    puroŋa wasaseki, ne yisi tia. Kirisi nde imo kinda nenda lama ŋana kumbwa Pasova
    kâ, aku ipatarâwa tamwata marumbu lâ. Mine nde naŋa asama tu miki kapâŋga katogo
    puroŋa wasaseki ŋinde marumbu lâ.
  crx-NTPO: '''Et ndi lhes ilhjut-i ts''iyawh ''untulhdil. ''I ooyit ''et whe la nohni
    ''andit lhes lhuntildoh-i k''un''a ''ooht''e''. Nohni ''andit lhes lhuntildoh-i
    k''un''a aht''oh ''et huwa. Christ, ''en Yak''usda be ''usbai neba unli, ''et
    wheni neba hizilhghi ''et huwa.'
  kan-OKCV: ಹೊಸ ಕಣಕವಾಗುವಂತೆ ಹುಳಿಯನ್ನು ತೆಗೆದುಹಾಕಿರಿ. ನೀವು ಹುಳಿಯಿಲ್ಲದವರಾಗಿದ್ದೀರಲ್ಲ.
    ಏಕೆಂದರೆ ನಮ್ಮ ಪಸ್ಕದ ಕುರಿಯಾದ ಕ್ರಿಸ್ತ ಯೇಸು ಯಜ್ಞಾರ್ಪಿತನಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo ise ije fu ijia remo ije nika abe akoe fu bakirekina jaka Godido
    e maturae rena karifo. Ro zinone nuvuone ije fune Kuraesire kurosi ijia nuvuefuo
    baronemoga kavuane fuone ijare umine nuvuone boeje fune soejue.
  blw-blw: Wat hiyachi, ka-anényuwat hen annay kaman chinagém way nangalin an chàyu
    amin ta kasen-ayu macharosan an Apudyus, te yaha hen masapor an chàyu way omma-abfurot
    chillu an Jesu Cristu way hiya, natéy ah nanobfotana an chitaaw way kaman hen
    anchi karnero way nichaton an Apudyus hen tempon anchi lagsak way Manmanma-an.
  tam-2017: ஆகவே, நீங்கள் புளிப்பில்லாதவர்களாக இருக்கிறபடியே, புதிதாகப் பிசைந்த மாவாக
    இருக்கும்படிக்கு, பழைய புளித்த மாவை வெளியே தூக்கிப்போடுங்கள். ஏனென்றால், நம்முடைய
    பஸ்கா ஆட்டுக்குட்டியாகிய கிறிஸ்து நமக்காக பலியிடப்பட்டிருக்கிறாரே.
  azz-NT: Xicalantamotacan de namonemilis nochi ne ten amocuali tachihualisme den
    nanquipixtihuitze desde ne achtopa cuac ayamo nantacuautamatíaj ihuan Cristo.
    Nochi ne amocuali tachihualisme, yejua ne quinehuilía ne soltic levadura ten namechmajmahua
    ica tajtacol. Huan namejuan xichipaucanemican ica ne yancuic chipaucanemilis ten
    amo tamanelol ica ne tajtacol, ijcón queme ne yancuic pan ten amo tamanelol ica
    levadura. Huan ijcón xicchipautiyacan namonemilis porín Totecotzin Cristo momiquilij
    toixpatca para quixtahuac totajtacoluan. Huan Cristo Yejuatzin quinehuilía queme
    ne ichcatzin den quimictijtihualayaj cada xihuit tech in iluit den tajyohuilis.
  spa-RV-1909: 'Limpiad pues la vieja levadura, para que seáis nueva masa, como sois
    sin levadura: porque nuestra pascua, que es Cristo, fué sacrificada por nosotros.'
  csy-csy: 'Tua ahikom tol saw ngawl na hi uh bangma in anluum thak na hi thei natu
    uh in, tol lui sia vawk vun. Banghangziam cile Christ sia eite i paisanpoai atu
    in biakpiakna a hihi:'
  mxq-NT: Yajkaꞌaktʉ tʉgekyʉ diꞌibʉ myajma̱ꞌtʉdʉp, diꞌibʉ ijtp éxtʉmʉ levaduurʉ diꞌibʉ
    tʉ ña̱jxnʉ, dʉꞌʉn mꞌíttʉt éxtʉm ja jembyʉ tsa̱jkaaky diꞌibʉ kyaj ti levaduurʉ
    tmʉdaty, éxtʉm tyam mꞌittʉ, jaꞌa ko Kristʉ ꞌyeꞌky ʉdsa̱jtʉmgyʉjxm. Yʉꞌʉ dʉꞌʉn
    ʉdsa̱jtʉm nbaskʉ borreegʉꞌa̱jtʉm.
  tzj-NT: Ma teban chi ta más ja ritzelal ja rebanonto ojer utzc'a chi bien k'alaj
    chi c'ac'a chic ja rec'aslemal, ix cani' jule' k'or c'ac'a ja ni majun levadura
    ruq'uin. In ni katzij wi' chi c'o jun c'ac'a c'aslemal yatajnak chewe rmal ja
    Cristo pro jun c'aslemal ja ni majun itzelal rc'an. Queri' nbij chewe como ja
    Cristo arja' camsaxi rmal ja kil kamac, ban tre cani' nba̱n chique ja tak carnelo
    ja ne'oc sacrificio ja necamsax parwi' altar pa tak nmak'ij pascua.
  tdt-tdt: Nee duni soe tiha fermentu tuan nee, para imi bele sai hanesan paun foun
    nebee la tau fermentu. Loos duni, imi nia sala hamoos tiha ona, tanba Kristu mate
    tiha ona hanesan bibi malae oan nebee ema Judeu oho nudar sakrifisiu iha tempu
    Paskua.
  ron-BTF: De aceea curățați dospeala veche, ca să fiți un aluat nou, așa nedospiți
    cum sunteți. Căci de fapt Cristos, paștele nostru, a fost sacrificat pentru noi.
  eng-WEBP: Purge out the old yeast, that you may be a new lump, even as you are unleavened.
    For indeed Christ, our Passover, has been sacrificed in our place.
  eng-FBV: Get rid of this old yeast so that you can be a new batch of dough to make
    bread without yeast. Christ our Passover lamb has been sacrificed.
  nld-1939: 'Doet het oude zuurdeeg weg, opdat gij vers deeg worden moogt; gij zijt
    toch ongedesemd brood! Want ook ons Pascha is geslacht: en dat is Christus.'
  bwo-bwo: And it wotts jamok'o boot' shasho bítse deshaw handr boot'ok'o it wotish
    boot'i nato ok juuk'rore, nofazigi mereer wottso Krstos shukeere,
  nch-BL: Huajca ama xijquixtica nochi tajtacoli para anitztose senquisa antapajpacme
    quej huejcajquiya ipan nopa Pascua Ilhuit anquiquixtiyayaj nochi tasonejcayot
    ipan amochajchaj pampa anquichihuayayaj se yancuic tixti taxacualoli para pantzi
    cati amo quipixqui tasonejcayot. Huan quej huejcajquiya mijqui nopa pilborregojtzi
    ipan Pascua Ilhuit, ama Cristo ya mijqui quej topataca tojuanti para techmaquixtis
    ten totajtacolhua.
  quc-TNT: Chiwesaj ba' apan ri ojer ch'äm ri cäretzelaj i wäch, rech ix je' jas ri
    caxlan wa ri man cäyi' tä ch'äm ruc', ri banom ruc' c'ac' k'or, ri cätijow pa
    ri nimak'ij Pascua u bi'. Kas tzij c'ut je' i banic wa'. Je ri', rumal chi ri
    Cristo are xcämisax che sipanic cho ri Dios rumal kech, je' jas ri alaj chij ri
    cäcämisax pa ri nimak'ij re ri Pascua.
  tfr-NTPO: Pjl̈ung shosho uukkl̈o këguë l̈i dbuya judíogarë, pjl̈ung shosho shäryak
    ba uukkl̈o tjok l̇l̇ëm wl̈eniyo shärye wl̈o. Eni wl̈eni ga domer owa l̈i ichozĩ
    to bomi tjrëko dwayo, nopga to l̈öng l̇l̇ëbo owa shäryë baĩya dik l̇l̇ëm wl̈o,
    pjãy iara Sbörë ber l̈öng owa eni l̇l̇ëm kjĩshko. Eni ga pjãy ber l̈öng pjl̈ung
    shosho tjagl̈ën, shäryak ba uukkl̈o tjok l̇l̇ëm wl̈eni. Cristo zröraba bi kjĩshko
    tjän, öng wl̈ẽp ushko so l̇l̇gwokl̈ë zröya judíogarë Israel tjëyoga döktong tek
    Egipto kjokyo dwayo dbaryo shrëkkl̈o kong wl̈eni.
  kaq-NT: Hahan soohihmati tiroma potaquin hahcajaquin janahue, soohihmahahma tonco
    siri quescapa sca janoxon. Hohchati jihuetaibo mato tocan jayamanon jascajanahue.
    Noquen hohcha copi ta Cristo mahuanishqui, non hohchajomabo sca janon.
  sgb-sgb: Dapat yon alihên ya nangarawak, ya nanad pampaalsa, ta dinyag na kaw ni
    Apo Jesu-Cristo hên ayn kasalanan ha arapan ni Apo Namalyari. Dapat yon alihên
    ya habaytoy nangarawak, ta êmên ya pamimiyay yo, ay mag-in nanad bayon puto, ya
    ayn pampaalsa, ya an-ilamo ha biseron tupa ya in-átang, ya pampaskwa. Gawan natsi
    yay nay namiligtas kantamo, ya ayn kaatag no alwan hi Apo Jesu-Cristo, ya maialimbawa
    bayro ha biseron tupa.
  vie-1934: Hãy làm cho mình sạch men cũ đi, hầu cho anh em trở nên bột nhồi mới không
    men, như anh em là bánh không men vậy. Vì Đấng Christ là con sinh lễ Vượt Qua
    của chúng ta, đã bị giết rồi.
  kxv-kxv: ମୀରୁ ପୁଲା ତିନାଆ ଲ଼କୁତେରି, ଏ଼ଦାଆଁତାକି ଏ଼ନିକିଁ ମୀରୁ ପୁଃନି ଡ଼଼କା ଆ଼ହାଲି ଆ଼ଡିଦେରି,
    ଏ଼ଦାଆଁତାକି ପ୍ଣାଃଇ ପୁଲା ଏ଼ୟୁତି ହ଼ପ୍‌ହା ତୁହ୍‌ଦୁ; ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମା଼ ପିସ୍‌ପିଆ଼ନି
    ପାର୍ବୁତି ମେ଼ଣ୍ତା ଡା଼ଲୁ, ଇଚିହିଁ କ୍ରୀସ୍ତ, ଜିକେଏ ପୂଜା କିୱିଆ଼ହାମାନେସି ।
  amu-NT: Joꞌ chii catjeiꞌndyoꞌ cantyja ꞌnaaⁿꞌ chaꞌtsoñꞌeⁿ na laꞌxmaⁿnaꞌ ndaaljoꞌ
    tquie na matseiꞌndaaꞌnaꞌ ꞌo cha nntseijomnaꞌ ꞌo tyooꞌ na tuiinaꞌ ñꞌeⁿ tsqueeⁿtyooꞌ
    xco na tjaa ndaaljoꞌ tjaquieeꞌ na cwicwaꞌ nnꞌaⁿ judíos xuee Pascua, na juu tyooꞌñeeⁿ
    cwiluiindyoꞌ. Ee Cristo cwiluiiñê Catsmaⁿ chjoo cwentaaya cantyja ꞌnaaⁿꞌ xuee
    Pascua ꞌnaaⁿya. Jlaꞌcueeꞌ nnꞌaⁿ jom ndoꞌ tueeⁿꞌeⁿ cwentaaya.
  hin-CV: निकाल फेंको इस खमीर को कि तुम एक नया गूंथा हुआ आटा बन जाओ, जैसे कि तुम अखमीरी
    ही हो, क्योंकि हमारा फ़सह वास्तव में मसीह की बलि द्वारा पूरा हुआ है.
  spa-BES: Quita, pues, la levadura vieja, para que puedas ser una masa nueva, así
    como estás sin levadura. Porque Cristo ha sido ejecutado como nuestra Pascua.
  san-BEN: যূযং যৎ নৱীনশক্তুস্ৱরূপা ভৱেত তদর্থং পুরাতনং কিণ্ৱম্ অৱমার্জ্জত যতো যুষ্মাভিঃ
    কিণ্ৱশূন্যৈ র্ভৱিতৱ্যং| অপরম্ অস্মাকং নিস্তারোৎসৱীযমেষশাৱকো যঃ খ্রীষ্টঃ সোঽস্মদর্থং
    বলীকৃতো ঽভৱৎ|
  tdx-tdx: Kohezo soa o lalivay hambo’eo soa t’ie ho boko’e vao, manahake t’ie tsy
    aman-dalivay, fa nisoroñañe ho antika i Norizañey, i Fihelan-tikañey
  naf-naf: Sipsip yomgat dopmaŋ kukuŋaŋ ke Kilais. Ingat kaŋkaŋin indam menzemtimâbâtnaŋ
    keyepmti akŋaŋin ekmâtâti peme mepme penaŋin tikŋaŋ bewe.
  grc-MT: εκκαθαρατε την παλαιαν ζυμην ινα ητε νεον φυραμα καθωσ εστε αζυμοι και γαρ
    το πασχα ημων υπερ ημων ετυθη χριστοσ
  vid-vid: Mihovuje, mkataje kutali usaso wa katali wa gehile. Leka muwe utimbo unyale
    wohauwichigwe usaso kota vyomlinguganigwa kuwa, mina Kilistu mwanaing'holo lya
    Pasaka wa hetwe kalavigwa nhambiko.
  pio-NT: Iná piúcacué pèewíisewa yáara levadura nacáirica íiwitáise, yái péenácuéca
    imàníirica báawéeri, ipíchanácué báawaca imànica píiwitáise canánama. Yásí píalimácué
    pìyaca wàlisài iyú, mabáyawanéeri iyú nacái. Càicuéca píade iyúwa wàlisài pan,
    càmíiri idènìa levadura, Dioscáiná idéca yúucacué píicha yái báawéerica pimàníiricaté.
    Càide iyúwa judíonái nanúacaalí oveja wàlisài nàasu culto Pascua yaalíwa nawàwalicaténá
    iyúwaté Dios iwasàaná nía, càita nacái wàasu Cordero íipidenéerica Cristo yéetácatéwa
    iwasàacaténá wía, wàyacaténá wàlisài iyú.
  tsn-tsn: Tlosang sefatlhi se se maswe se, motho yo o bosula yo, mo gare ga lona,
    gore lo nne lo le phepa. Keresete, Kwana ya Modimo re mmolaetswe.
  amr-NT: Opud dakhueaʼ kahueʼ moʼe̱a̱petpiʼ kenpaʼti huadak boʼkikaʼapetpiʼ kenpaʼti
    Cristotaj dakaʼ moʼnigpe̱i̱kaʼapetpiʼ ken huabokerek dakhueaʼ eʼkaʼtaj yanentiʼ.
    ʼUrunopoʼda kaʼnikeʼpo Cristo cruzte oroʼtaj moʼnigbueyʼuyate.
  pwg-pwg: Nani tomowina bero kirakiina kokwavini da ina kiibutawemi ma tami biibiimi
    kava kona makai. Koberai da tami nakanani ma parawa kavakava, kamomiyai yist kegha.
    Vonavaghata da tami na yawasa vuna koviiya da wawaya biibiimi, iyamna Keriso ita
    Pasova sipu gegeyina, isuwara meyei da irabobo kubiita.
  cjv-cjv: Ena iran ne yokamai suna tei moi erongua yaromi biam faingua gounangoro
    ena ne yokamai muruwo “Bianom beikenapune,” di firainga tai mapunom mapunom niki
    dongua beikeiyo! Kaime dori bum boingua tarom ikai dikemba yo dunguamere epe ne
    yokamai bianom faingua ma dowainga yo moraime. Komari Yai Gumam Yura ari eikere
    akire di erongoro Isipi man tei moinga ma dere fime. Ena Yura ari “Yai Gumam akire
    di norongua mapunom i firapune,” diro non sipsip siro Yai Gumam teime. Ena non
    sipsip sire Yai Gumam fi mun ei teingamere epe Kirisito yaromi moingua iran i
    Yai Gumam no bianom faingua kore duwaro bengua yaromi goi norome. Goi norongua
    i ena no ari koi u mari upune.
  tha-KJV: ดังนั้นจงชำระเชื้อเก่าเสียเพื่อท่านจะได้เป็นแป้​งด​ิ​บก​้อนใหม่เหมือนขนมปังไร้​เชื้อ
    เพราะพระคริสต์​ผู้​ทรงเป็นปัสกาของเรา ได้​ถู​กฆ่าบูชาเพื่อเราเสียแล้ว
  por-BR-2018: Limpai pois o velho fermento, para que sejais nova massa, assim como
