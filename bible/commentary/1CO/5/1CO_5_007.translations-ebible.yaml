  peg-peg: ଏପେଙ୍ଗ୍‌ତ ହୈନାକା ସକଟ୍‌ ମାନାୟ୍‌, ଲାଗିଂ ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ପୁନି ହାରାୟ୍‌ ଆଦେଂ
