    Iquejetacariqueate ovejajaniqui imetojajitica ishecajitaca Paashicoaqui.
  bnp-bnp: Mu vuroki tala a is hosi, mu gu bele manga a bret karaba. I muholi mu manga
    a bret i uka is vona, a vuhuna a nihabi ne hita, e Kristo, a tuna sipsip na Habu
