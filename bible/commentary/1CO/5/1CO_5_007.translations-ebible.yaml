    manana shuntacänanpä. Pascuacho carnishta Israel runacuna wanusiyashgannömi Jesucristupis
    nogansi-raycu cruzcho wanush jusansicunata cacharir Tayta Dios munashganno cawanansipä.
  kms-kms: Yumbo ur brequ kin te yis asi kin mewuraq wuso ye pugri meware ruso, di
