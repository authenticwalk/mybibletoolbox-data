    ନେଙ୍ଗ୍ ମ୍ୟାଃନ୍ଲେକେ ପେ ଏବେ ଦେତ୍‍ରକମ୍‌ ପେଲେକେ । ନିସ୍ତାର୍ ପାଣ୍ତୁଏ ଆର୍ମେନେ ଡାଲେଃକେ
