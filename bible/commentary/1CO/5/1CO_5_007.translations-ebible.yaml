    Mɨɨro sɨɨcɨjemɨnaa oveja seemeneque gaicaaujibuumo Pascua jɨɨbaimo iicajisumi.
    Jaanotɨ jisumi Cristo Jesuco guijenɨumo safooro mɨɨhai imitɨhallɨvɨ.
  fuf-fuf: Seedee e lewen kiɗɗo on, fii no laatoron farin jiiɓaaɗo keso, ɓay ko on
