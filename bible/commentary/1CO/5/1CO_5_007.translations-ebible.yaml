  ces-NKB: Vyčistěte tedy starý kvas, abyste byli novým těstem, poněvadž jste nekvašení.
    Vždyť přece byl za nás obětován náš velikonoční Beránek, Kristus!
  cui-cui: Painya xainya weya patorore pon abe peexanaein abe peexanaeyainwa daxita
    painyamonae xua icha bapon ichi xua abe exana. Barapo coyene icha be ichi poxonae
    jiwi levadura bebai, po levadura peru levadura abe peexanaeyainwa pan matabʉtha.
    Poxonae bapo pebin patorotame bapoxonae painyamonae pomonae pejume cowʉntsiwi
    xanepanaya jinompaena. Caena bayatha judiomonae juteba oveja xua poxonae pewʉnaeya
    tsane poxonae Egipto nacua weya pona. Bapoxonae Nacom yabara jʉntemaina judiomonae
    abe pia peexanae cuiru coyenein tatsi poxonae cordero bexotsi xua oveja pebto
    penʉn. Nacom tsitatsi xua Cristo bara be cordero poxonae tʉpa naetotha. Cristo
    naca tsitʉpa xua abe waexanae cuiru coyenein icha cordero ichi xua tsitʉpa xua
    judiomonae abe pia peexanae cuiru coyenein tatsi.
  boj-2014: Deqa ijo was kalil, niŋgi bem tiyeqnu qaji sum namij di taqal atiy. Osib
