  huv-NT: Pares netam mewüniün aaga ngo majneaj tiül icona para mejlüyiün najneaj.
    Condom apmejlüyiün at icon jayats ajtsaj ngo majiür levadura. Aag ayaj apiüng
    wüx lajwan isoetiün, cos Teat Cristo tandeow atnej quichech sap marang ichechiiüts
    wüx tamb wüx cruz, aag ayaj wüx nangos nüt pascua.
  otn-NT: Ja̱na̱ngue nu̱yá, da̱mi̱ hyømhmʉ thi'a̱ ra̱ n'yohʉ bi 'yøtra̱ ts'oqui ya,
    n'namhma̱ ngue hi̱ndi̱ ts'om mi̱'da yø ja̱'i̱. Porque tobe hi̱ndi̱ nts'onyø n'yomfɛ̱ni̱
    yø ja̱'i̱ ya. Ra̱ Cristo ya bi tho ngue bi hoga̱ ma̱ ts'oquihʉ, bi gohi tengu̱tho
    ra̱ 'bøt'e ja'mø ra̱ ngo ngue ra̱ Pascua.
  nop-nop: Ale buukaaŋŋiŋ u kibidatikulune folooŋdi buukaaŋ mu tibaak. Hidi’walaŋ
    lekiŋgoŋhik foloŋ buukaaŋ u liliwenekula walaniŋ hatiyaneeŋ. Tiŋa indiŋ nadineŋ.
    Indi’walaŋ yahehewenik dompa mihiniŋ, Jesu kuyoŋ, kibikoŋnik kumuŋguk doktiŋa
    walaniŋ hatiyam.
  obo-NT: De-en ko-ilangan nod owan dowd iddos tapoy'n potuvu, no idda en so morat
    no pinuungan dow amoy worad morat duwon to koniyu. Su otid puungan dow idda, od
    poko-iling kow to lammin horina no waa potuvu. Nokosaddoo a no iling kowd en ka-ay,
    su id pomakoy kowd man. Oyyos id patoy si Disas Krays amoy'd awa to mgo saa ta,
    woy sikandin kos timbang karnero no id sumbali to mgo Judio riyot timpu to pista
    to Kodlihad to Ponolihan.
  cak-ENT: Romari' tivelesaj c'a e ronojel ri mac ri c'o chi'icojol, richin que nyixoc
    cachi'el jun c'ac'a' muban qui'en chin caxlan vüy ri manak levadura riq'uin. Rix
    ch'ajch'ojrisan chic ri ic'aslen roma ri Cristo tok xcom chuvüch ri cruz. Tok
    rija' xcamsüs, xban c'a chin cachi'el xban cheque ri ovejas ri xecamsüs pa tak
    kanimak'ij roj israelitas, ri nbix pascua chin koma roj israelitas.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
    ᤔᤏᤠ᤺ᤴ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥᤗᤠᤶ ᤗ᤺ᤳᤋᤧᤶᤍᤣ᤺ᤛᤧᤶᤔᤧ᤹॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡ ᤛᤡᤍᤢᤱᤈᤓᤠ
    ᤐᤥ᤺ᤰᤂᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤏᤡ᤹ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤸᤗᤧᤴ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤖᤥ॥
  mie-NT: Túsaá de tavā ndá nú tēe jīñā tá cúu nūū squéne nú levadura jā ní ntīví.
    De súcuán de cuu ndá nú modo pan jā cúvāha jíín ñujan jéé jāá nduú nā levadura
    yíhí, jā yájī ndá ji vico pascua. De suu súcuán cúu ndija ndá nú. Chi ja nī jīhī
    Cristo jā ní nsōcō yā maá yā jēhē ō, chi cúu yā modo tīcāchí pascua jā ní jīhī
    jā jéhē ō.
  san-TIB: ཡཱུཡཾ ཡཏ྄ ནཝཱིནཤཀྟུསྭརཱུཔཱ བྷཝེཏ ཏདརྠཾ པུརཱཏནཾ ཀིཎྭམ྄ ཨཝམཱརྫྫཏ ཡཏོ ཡུཥྨཱབྷིཿ
    ཀིཎྭཤཱུནྱཻ རྦྷཝིཏཝྱཾ། ཨཔརམ྄ ཨསྨཱཀཾ ནིསྟཱརོཏྶཝཱིཡམེཥཤཱཝཀོ ཡཿ ཁྲཱིཥྚཿ སོ྅སྨདརྠཾ བལཱིཀྲྀཏོ
    ྅བྷཝཏ྄།
  qve-NT: Chaymi niykichis, chay mana valeq levaduraman rikch'akuq huchapi kawsaq
    runataqa qarqoychis, saynapi qankunatapas ama huchallichisunaykichispaq. Qankunaqa
    Pascua fiestapi mikhunapaq mana levadurayoq t'anta hinan kankichis, Señorninchis
    Jesucristo Pascua fiesta p'unchawkunapi huk Cordero hina noqanchispa rantinchispi
    cruzpi wañusqanrayku.
  pao-NT: Mu sakwa gi ka sutakoo numu nabaa'yookupana. O'no mu tubetse unu besa'yoo
    ka Te Pabe'e tamme-koobatoo nabatsase. Oosoo ka seepu-wa'ne'yoo numme Jew numu
    tubatsana, ka tu ewa nadukano'o.
  cbu-NT: '@see-verse:1CO.005.006'
  usa-usa: táí-yiqtima iyaabótúwáaniq umá mi-táí-kúmíqá iyaabótúwáaro. miráiyatama
    tébakaq-yuma táígoma íma auránoe. ítáaro. Îtu Káríqtoma Áánûqtuni tipi-típi-araaqa
