  ena-ena: Hameŋ sadaŋ maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agadɨ igɨlaŋ vaka
    hɨsɨŋ lɨci sɨkasɨkan fɨli hɨvɨ mɨŋamɨjimɨji me mɨŋamɨjilaŋ um uami. Lavɨla cɨhu
    namɨlaŋ maci hɨhi sɨbaŋ isɨ apalɨ agaŋ me hɨnibalaŋ uami. Viaŋ naludɨ ci igin
    uami. Namɨlaŋ maci hɨhi sɨbaŋ isɨ apalɨ me hɨnilaŋ uami. Vaka Asɨ Isɨlaelɨ hɨdɨlɨ
    agɨladɨ valɨci huaci hɨniavɨmi agasaŋ igahɨlahɨla sabaŋ sipsipɨ ninaŋ ifɨhɨmuhɨmu
    sagalɨ hɨlahɨla Asɨ saŋ iguavɨhadami uami. Jisasɨ Kɨlaisɨ dɨ avi hameŋ laci ala
    sagalɨ me ci iguavɨmi uami.
  tgo-tgo: Hu wokiyathu tharɨ thanavuniye, iya ŋgoreiya isɨt e ghemi, na ghemi ŋgoramiya
    gharɨgharɨ totogha. Emunjoru ghemi kaero gharɨgharɨ totogha ghemi, kaiwae Krais
    kaerova i mare kaiwanda. Iye va ŋgoreiya sip nariye Jiu thɨ unɨghɨ Thaga Valaŋani
    kaiwae.
  yap-yap: Ere re is nir nike n’uw nap’an ni aram e denen ni be par u fithik’med e
    ngam n’iged nge yag ni mmachalboggad ni polo’. Ma aram mi gimed bod bangi flowa
    ni ka fin nni gelgiy ndariy e is riy, ya ri gu manang ni aray rogomed. Ere chiney
    ni kan pi’ Kristus ni maligach ni ir e kemang saf rodad ko Paluk’af e aram e kem’ay
    i fal’eg rogon e madnom rodad ni Paluk’af.
  mop-NT: Joq'uese'ex jabix a uchben harina a yan u levadura ti'i ca' p'aatüque'ex
    jabix a tumul harina a ma' yan u levadurajili, u men baalo' ti que'ene'ex cuchi.
    Le'ecoo' aj Israele, u quimsajoo' a carnero ti'i u c'ajsabeebal ti mani u yaj
    xa'num a Dios ti ca'an yoc'oloo' uchi. A carnero abe'e, u p'is ti quimi a Cristo
    tiqui woc'lal.
  tet-tet: Tan lia nia, emi musti lelen lakon ema aat nia, foin emi bele moris moos
    hikar. Ema Yahudi uluk aan noꞌo bibi malae oan sala lalek, nalo baa sera Paska
    atu nodi namoos aan. Nosi ikus, ema noꞌo Kristus, Ema Moon nia. Nia moos dadi
    baa sera atu namoos itakaan neon.
  hlt-MCSB: Vaidamding la na om uh dongah tolrhu rhuem te sil uh laeh. Te daengah
    ni a. hlom thai la na om uh eh. Mamih kah yoom tuca Khrih pataeng a ngawn coeng.
  xtd-NT: Xijan kuu xa dita koio mee‑n ntdaa xa uꞌu, xa ku kuu koio‑n ná kuu yuxa
    xee. Chi xaxeꞌe Cristu, ka kuu‑ro xa xee. Ná kuu tkolelu n‑ka xaꞌni ñayiu Israel
    viko Paxcua, da kuu Cristu, chi n‑xejoon‑ia xa n‑ka xaꞌni ñaꞌa seyɨɨ mee‑ia, xaxeꞌe
    mee‑ro.
  mdy-ETH: ፃኣዛ ባኣ ሙኑቃ ዒንሢ ማዓንዳጉዲ ሙኑቆ ፃኣዞ ዒንሢዳፓ ባይዙዋቴ፤ ዒንሢዳ ዬይ ባኣሢያ ታ ዔራኔ፤ ዑሣ ዓኣዺፆ
    ኬሎ ማራዓሢ ማዔ፥ ኪሪስቶሴ ኑ ጋይቴ ሹኪንቲ ሃይቄኔ፤
  spl-spl: Yâhâ yakât dopŋeâk lohimbi yâhâp yaŋe hohetyeŋan manmutâ orotmeme bâleŋe
    yuŋe mem bâleyekbuap. Yawu tetemapgât ketetyelekŋetâ belângen ari manset. Yawu
    otnomai yanâmâ Anitâhât senŋan koko salehâk mansai yawuâk torokatmâ mannomai.
    Yawu manmâ dâmbiaen matuk keluŋe ki mendâreŋetâ tatmap yakât dopŋeâk mannomai.
    Yawu gârâmâ den âlâen hâum yuwu sâmune nâŋgâŋet. Emelâk Tihit tihit Hombaŋ ârândâŋâk
    Yura lohimbi nengât tosa biatningiâk sâm hotom uminiwiŋe lama nanŋe gâim hepŋe
    tuaŋguminiwi. Hepŋe tuaŋgum yan sot um neminiwi. Emelâk lama nanŋe gâim hepŋe
    tuaŋguminiwi yakât dopŋeâk Kiristohât hepŋe moseleakmu mum yan nengât tosanenŋe
    bunewâk pilâningiop.
  usp-NT: Esajtak mak etzltak no'j ri wi' laj awanmak ri chapca' ch'amk'or pire atwuxtak
    chapca' man cuxlanwa ri b'anal la' man aac' k'or ri ta' ch'amk'or la'. Jwi'l Kakaj
    Jesucristo xcamsaji' wich curs pire tojb'i kamac pi jq'uexwach man ra carner re
    kanimak'j Pascua.
  zav-NT: Beṉə' Izrael gwlaž c̱heto' ca' chsa'ape' cuidad cui chsa'ogüe' yetxtil de'e
    nc̱hix̱ə xne'i lao lṉi pascon' na' chsa'ape' cuidad par nic̱h cui bi bi xna' cuazin'
    chega'aṉ ḻo'o yo'o ližga'aque' lao lṉin'. Ca'atezəczən' chio'o chonḻilažə'əcho
    Cristən' cheyaḻə' gapcho cuidad do tyempte par nic̱h cui bi de'e mal goncho na'
    cui bi de'e mal ta' əchen yic̱hɉla'ažda'ochon'. Cheyaḻə' cueɉyic̱hɉcho de'e malən'
    c̱hedə' Cristən' gwdixɉue' xtoḻə'əchon' par bebeɉe' chio'o xni'a de'e malən'.
    Na' de'en gwso'ote' ḻe' por ni c̱hecho gwxaquə'əlebene' ca xilə' daon' bian' chso'ot
    beṉə' Izrael ca' lao lṉi pascon'. De'en chonḻilažə'əcho Cristən' ža, cheyaḻə'
    cueɉyic̱hɉcho de'e malən' na' goncho porzə de'e güen.
  sgz-sgz: A talas uri narsá gam ngo hirá sang matananu Israel di lu mur i tatalen
    ngoromin. I bungán longsit án sorliu palai, di mulán timani kándi rum. Di lu long
    pala noi yis tilatung suri nák pilpil á rum, kabin yis erei a tur arwat mai sápkin
    tatalen. Má ngorer i bungun longsit erei, di lu ani beret káp a tini sut kabin
    kápte te yis on. Má beret er a tur suri kálámul a sengsegeng alari sápkin tatalen.
    Io, dik lu up bingi gengen sipsip, má dárán dik lu salsi iamuni rukruk má i aru
    risán kándi mátán sál. Má onin ái Karisito sár á kángit sipsip ngorer i sipsip
    tili longsit án sorliu palai, má ákte mat suri ái Káláu na sáras pas git tili
    lalin kángit sápkin. Má ngorer, gita mur i tatalen kándi á matananu Israel má
    gita long palai yis án aramikmik má sápkin tatalen tili katbán i git na mák sinim
    i git no. Ki ngorer kángit hol na pilpil má ninsi git mul, má koion gita mángát
    pasi kálámul er a lu mur i sápkin suri na lu kis i katbán i git.
  kek-NT: Canabomak chi junaj cua li najteril na'leb re nak ma̱c'a'ak chic li ma̱c
    e̱riq'uin. Chanchanakex chic lix k'emal li caxlan cua ma̱c'a' xch'amal xban nak
    li Jesucristo quirisi le̱ ma̱c. Eb laj judío que'xmayeja li carner re xjulticanquil
    li pascua ut jo'can ajcui' li Jesucristo a'an lix carner li Dios li quixmayeja
    rib re risinquil li kama̱c.
  blz-NT: Balo'kon kutung a ragi men manau' iya'a kada' daa i kuu sida koi tarigu
    men baasi sai tomok, men sianta ragina. Kuu tio koi mian men sianta dosana. Gause
    i Kristus nikurbaankonmo bookoi dombanta na tempo Paska.
  poe-NT: Méxra̱ chrókuakítsjerá ntója kaín tí xro̱a̱n ntaxin nchekꞌánkí nio̱tja̱,
    kíxin ntá jahará tsꞌejorá éxí nio̱tja̱ tsíkꞌóna chꞌo ni̱xin tsíkjikohya xro̱a̱n
    nchekꞌánkí nio̱tja̱. Éxí nio̱tja̱ ine sín tí ya̱on pascua, mé jahará tíha. Kíxin
    jehe Cristo, éxí ijnko kolélo tꞌóyán sín tí ya̱on pascua, mé kꞌuenyákonhe̱nni
    chꞌán.
