  cta-NT: 'Cua ngujui chaꞌ ꞌna, cua ndyuna naꞌ chaꞌ subaꞌ tsa nguaꞌni sca ñati̱ tyaꞌa
    ngusñi ma̱ chaꞌ jiꞌi̱ Jesucristo; nguaꞌni yu sca cña nu cuxi tsa. Pana ni nguꞌ
    xaꞌ tsuꞌ, ná nduꞌni nguꞌ tsa lo cua chaꞌ cuxi, masi ná ndaquiyaꞌ nguꞌ jiꞌi̱ ycuiꞌ
    Ndyosi tsiyaꞌ ti. Ndiꞌya̱ cña nguaꞌni yu: nguaꞌa̱ yu loꞌo xtyaꞌa̱ miñaꞌa̱ yu.'
  bqc-SIM: Má mà gbãsĩ gɛ̃̀ á guu, yã́ pↄ́ a taa kú baa luadↄ̃nsaiↄ guu seo.
    Wà mɛ̀ á gbɛ̃do gↄ̃̀ a mae nↄ vĩ.
  tcz-CHONGTHU: Nalah uva jon thanhoi bola aume tithu kajah vang'in katahsan tahbeh
    thei poi. Hitobang hi milim houho jengin jong abolji pouve. Na houbung sung uvah
    mikhat in anuno toh chonsetna hinkho amanglhon'e ti eikiseipeh in ahi.
  mar-mar: मी अशी बातमी ऐकली आहे की, तुमच्यामध्ये व्यभिचार चालू आहे. ते असे की, आपणामध्ये
    कोणी आपल्या पित्याच्या दुसऱ्या पत्नीशी अनैतिक संबंध ठेऊन आहे. वास्तविक असले दुष्कृत्य
    परराष्ट्रीय लोकांमध्येही आढळणार नाही.
  snp-snp: Ena ka ma kolomo ya logiminagolowe. Kolalo. Kopa olu onamo mona, nosa naba
    ámami mona, ya ailo feka wenena yaki lalo ágamo mona, ya we makafo melafo olonafo
    kopa olu onami mona, ya linatedoka oloto piyaiye, loti lo minamo ya kolowe.
  isl-isl: Það er á allra vörum að viðbjóðslegir hlutir eigi sér stað á meðal ykkar,
    já verri en meðal nokkurra heiðingja – að í söfnuði ykkar sé maður sem lifir í
    synd með konu föður síns.
  spy-NT: Ākāsē kule wōō ꞉martaayeet ām wōlēē ōmiitē ānku miyaat ꞉martaayaanaa miisin
    kusiir mbo nyoo yēyē ꞉choo ‑mēēnkētē Yēyiin. Ākāsē mbo kule miitē ꞉chiito nyēē
    kiikoomut koorkēētaab kwaan.
  xnn-xnn: Siya na nan esay delawek ken dakayo. Naibaga ken sak-en ay wada nan esay
    ib-ayo ay mamati ay asiasi nan ik-ikkana. Inasawana nan ininana. Olay nan adi
    mamati et adida ikkan nan basol ay kaneg todi.
  mwe-mwe: Jipali ngani jishumile kuti munkumbi gwenunji kushipagwa labhalabha, kabhili
    kwene labhalabhako kukanabhe pagwa nkali kubhandu bhakakwaamanyanga a Nnungu.
    Njilugulilwa kuti mundu ashikwaatola bhakongwe bha ainagwe!
  tte-tte: Wasa naenaena yabenalan yakato luwamiu mena tomo yabo iyaelemo iganaganawali,
    tamana wainena mekanakava, sina mwakomwakotana. Mumuga bwaimwana inaesosi. Tomiya
    ganamuli nige toekalesiya dedei meuloina kolili nige siginaginauli yo mumugane
    sikawa-naenaeyan.
  tcs-tcs: Ai bin lisen wan man wea sos blo yupla i slipraun wea oman blo papa blo
    em. Ai kan bilib yupla no bin stape diswei blo slipraun meke nugudting midel yuplaselp.
    I nadakain nugud. Iben dem pipol uda no sabe God i no meke demkainting.
  hlt-THB: Nangmih anglakawh nupa thawlhnaak, lukihkhqi venawh za amak awm, a pa a
    zu ak zunaak awithang za nyng.
  soq-soq: Ne e umanala etana e bedelawo nina kadiwaida segaleide. E sumanai sola
    dea mamba manainapa muriwaa wadene nata lai. Uwa daitada apanawa mai God atensaipona
    nina kadiwaida epe rua mai dewasaipona, dia! Tane e ambi? E ipa God ateiten tane
    bedelawo dewa kadiwa ema segaleide.
  qub-qub: Ermänucuna, noga mayashcämi gamcunacho juc runa märistanwan tiyaycashanta.
    Chayno tiyashanga fiyupa pengaypaj juchami. Jesucristuman mana yäracoj runacunapis
    chayno juchata ruraj runataga fiyupami jamurpan.
  att-att: Á neránuk garè ta ajjan yù tolay nga mepaggagammung nikayu ta ákkimorayán
    naw, nga kitarákè yù akka-akkuán na. Á mássiki yù ira ari manguruk kâ Apu, arád
    da akkuán yù kunnian. Ta ajjan kanu yù kabbulun naw nga inatáwa na yù atáwa nayù
    yáma na, nga massiúmán kuna.
  bki-bki: Iliano binimei bokar tilinieku ber vite tai jo iviso ka kamiu napano kiriniagiago
    laka. Nalo aber kamiu tai, karam̃ano ba joro ka tira dolu tai, ana iorou, toro
    na bina ka karam̃ano koano tira neibano binimei jo bijaio. Be riano na, tomu na
    melijokouo maka ajikia ala bajago na, mia jum̃abe kamiu namoneano nalo tai jom̃a
    milaio?
  bqp-bqp: Ma mà pãpãkɛnaa gɛ̃̀ á tɛ́, yã kũ a taka kú bee kifirinↄ tɛ́ sero.
    Ò pì, á gbɛ̃nↄ doke a de nↄ wɛ̀tɛ.
  mcp-mcp: Lâŋ mə́ bul shîn kyey kʉ́l jɛ̂sh nə́ jaŋga í ŋgə sɨ̂y nûŋ bɨ́dɨ́. Nə́ dâŋ
    jaŋga dʉ́sə nə́, tɔɔ ikûl í ampúyɛ́ fwámɛ́ Zɛmbî yí í aŋgɛ̂ nə sá dwo. Bwə́ ŋgə
    bwiiŋg nə́ ŋgwɔ́l múúd a bɨ́dɨ́ sɛɛŋgyá ŋgə cʉgə nə mudá mə sɔ́ɔ́ŋgʉ́.
  hat-hat: Toupatou y'ap fè kouri bri jan gen dezòd lachè k'ap fèt nan mitan nou.
    Dezòd la sitèlman wòd, ata moun lòt nasyon yo pa ta fè bagay konsa. Y'ap mache
    di gen yonn nan nou k'ap viv ak madanm papa li.
  npl-NT: Yomoma seme de nomejwah omonepano iwan ichawana. Nin se weyi tlajtlákoli,
    asta non amo kineltokah Dios mach para ijkó kichiwaskeh.
  bgg-bgg: Thuh, hì ne nathek duchoi shii bajo buii siulao rek rai pha ji ne yaojong,
    migi arekpho rangde è jithek pha ichiig ne arek ro. Gu shii yao bran jia ne awai
    muno rog shii men ramuii ro!
  eng-TCENT: It is actually reported that there is fornication among you, a kind of
    fornication that is not even named among the Gentiles, for a man has his father's
    wife.
  eng-BSB: 'It is actually reported that there is sexual immorality among you, and
    of a kind that is intolerable even among pagans: A man has his father’s wife.'
  cpu-NT: Tema nokemake tzimatsi janta aparoni pikaratziri, jimayempivaitapiintake.
    Jimatataikero jantajaantakerori kaariperokitatsiri kaari ikemakoyeetzi kempityaarone
    irantayetero kaari kempisantatsine. Tema ipaantavaitaro irinirothori, iinatari
    iriri.
  san-ASM: অপৰং যুষ্মাকং মধ্যে ৱ্যভিচাৰো ৱিদ্যতে স চ ৱ্যভিচাৰস্তাদৃশো যদ্ দেৱপূজকানাং
    মধ্যেঽপি তত্তুল্যো ন ৱিদ্যতে ফলতো যুষ্মাকমেকো জনো ৱিমাতৃগমনং কৃৰুত ইতি ৱাৰ্ত্তা
    সৰ্ৱ্ৱত্ৰ ৱ্যাপ্তা|
  tac-NT: Jaré ralámuli aní bilé 'emi 'we cha 'siáráo me'tigá bilé ralámuli tabilé
    Onorúgame oyérame. Aní bilé alué Onorúgame oyérame bejtego bilé mukí 'yuga napu
    o'nola 'yula ju.
  eng-WEBPB: It is actually reported that there is sexual immorality amongst you,
    and such sexual immorality as is not even named amongst the Gentiles, that one
    has his father’s wife.
  gfk-H: Di hasahesa hanahaan uta muat bia a mon magingin na hilawai kana nalamin
    ta muat. Ma i manga sakena. Ira tabuna nurnur pa diet la gilgil hua. Di tangai
    bia tiga tunaan i la sua tikai ma no hahina tano ana sus.
  viv-viv: Atu venuwaꞋata koyona ganogalina, higa kaliva saꞋeyana omi tovetumagana
    ami yoꞋo agaimiya tamana vavinena gidudauvedi. Kaliva keke Yaubada hidahalamaneni-ma
    adi hawata hisena, higa kaliva keke wagana buye hinadauda. Tu bana kalivai-nadi
    omi agaimiya ma tovetumagana nonogana wagana buye himimiyami buye hidauda.
  yao-yao: Ipikaniche isyene kuti pasikati jenu chipali chikululu, sooni chikululu
    cho chili chakogoya, ni nganichipagwe namose kwa ŵandu ŵangakwamanyilila Akunnungu.
    Mundu akugona ni jwankongwe jwa atatigwe.
  tgp-tgp: Sorasora mo lo vano vara posposi maji mo lo toho isamim, ale posposi maji
    sei mo sopo te tamlohi r̃or̃oha i er̃i majinga hinia vara tea i er̃i vaia sohena,
    matan tamlohi matea mo lo lavi na naroun tamana,
  auc-NT: Edæ, Në wïwa towengä incæ coodintoidi näni pönencabo tönö godongämæ̈ ongongampa,
    ante tededäni ëñentamönipa. Mïnitö weca ongongä adocanque tömengä wæmpo nänöogængä
    incæ manguïwengampa töö. Ïñæmpa Wængonguï ingante në ëñënämaï ïnäni incæ mänömaï
    wënæ wënæ cædämaï ïñönäni mïnitö weca ongonganque do cæcä apa cæmïnii.
  kbc-NT: Digawinitiwaji! Inatecibece oko modi mini oko ɡ̶adiwigotigitiwaji ane doɡ̶olaɡ̶ataka
    ane daɡ̶axa me beyagi caticedi anowo niɡ̶ina ane diɡ̶ica aneetege Aneotedoɡ̶oji.
    Nigopeloɡ̶otege laninoɡ̶odo.
  bmh-bmh: Ag ula du tub go wal igul eg pet meun ailina, domin. Wal igul eg pet go
    Umus ougan duailel i guzenanemen, igul go egonou pet. Igul go enai, du go nug
    gonugau memeg nugau air wab imai aidaneu ailina, domin.
  ctu-BL: Isujm woli' yʌlob an juntiquil ti la' tojlel woli bʌ i taj i ts'i'lel, ñumen
    leco bajche' mi' melob jini sajtemo' bʌ, come jini winic wolix i yajñel yic'ot
    i majaña'.
  meq-meq: Na tsənawa wu hay ka nəkurom. Ndo hay tə gwaɗ na, faya ka gumeye wu nakə
    lele bay aye. Kwa ndo neheye tə sər Mbəlom bay aye na, faya ta giye slala i wu
    niye bay. Tə gweɗeŋ na, ndo ta həna ta ŋgwas i bəba ŋgay.
  noa-H: Jaau nʌm k'ʌʌn hiek mag pãar hee hãbmua hich bãaurr hũanpaita hich hʌʌik'a
    wai sim hanʌm. Jãgʌm pãar dak nem wajap'ampa, jãgʌm pekau chan ni Hẽwandam hiek
    k'augbam k'ʌʌn heejã hooba haajem.
  alp-NT: Tamata esi nanu ete au peneka be bei imire, tamata leini me esi sablia.
    Ile sae bei tamata rebe esi suka sabliare isablia kai inai tirire rame. Tamata
    rebe esi rekwa Tuhane mosare lekwe esi ono ele mere mo, hoko imi lekwe ono ele
    mere yake!
  san-VEL: apara.m yu.smaaka.m madhye vyabhicaaro vidyate sa ca vyabhicaarastaad.r"so
    yad devapuujakaanaa.m madhye.api tattulyo na vidyate phalato yu.smaakameko jano
    vimaat.rgamana.m k.rruta iti vaarttaa sarvvatra vyaaptaa|
  kbq-kbq: Hagi amanahu naneke eme hazage'na antahi'noe, mago monko avu'ava zamo'a
    tamagri amunompi fore hu'ne, megi'a vahe'mo'za amanahu havi avu'avara nosaze.
    Ama ana avu'avamo'a amanahu hu'ne, mago'mo'a nefa a'ma eri'neazanku nehue.
  kbh-kbh: 'Ndegombre nÿets luariñe entsótats̈ëmbo ts̈ëngaftanguents̈e yojtsemna canÿa,
    shembásaftaca bacna soye amá, y nts̈amo cha yojtsamcá puerte bacna soye yojtsemna;
    ni chë Bëngbe Bëtsábioye nduabuátmënga chca ntsamana: canÿe ents̈á cachabe mamamnáftaca
    bacna soye yojtsama.'
  ron-LSB: 'Se spune că între voi este o imoralitate sexuală, și o imoralitate sexuală
    cum nu se numește nici măcar printre neamuri: că unul are pe nevasta tatălui său.'
  pon-pon: I PIL ronadar, me nenek kin wiaui nan pun omail. A eu jon on nenek, me
    jota kin wiaui ren men liki kan; pwe dene amen paudeki on a papa a paud.
  nhe-BL: Nijcactoc para melahuac itztoc se tlen mosentilía imohuaya tlen tlamantli
    tlajtlacoli tlen nelía fiero, huan hasta quionpano inintlajtlacol tlen quichihuaj
    tlacame tlen ax quiixmatij Toteco huan imojuanti ax inquichihuilíaj cuenta. Nechilhuijtoque
    para itztoc se tlacatl tlen mosejcotilijtoc ica itepotznana.
  sps-sps: A isen a mes te tsue of vanyo na ka to, kaa minon a isen a mes fapoopoan
    nana gum iny vainy fafaaman tsumi te kat, kat iny tsikoor, an kat to ayein iring
    vavajia ovei, iton vainy vavaajets te oraav fiisok ror ma kat ya, i tovei, a mes
    to ayei fipisui fatatabin minon e fatsinan, e natsun taman ya fatoobing.
  wnc-wnc: Wamu takngatu aminbamda natake naniking kakngae natake daninggat. Aminu
    gikat nana tapatuta yasewa aknga inata kundu tasike yuakge yakaing. Aminu waapata
    maya tapatu nanatane maatna ngana ita maatnae take yuak. Sike sanga wa bingata
    Jesue aminabamde banakanu tupa dua apbut. Siwan gatu aminu Anutue dua nataaing
    amikat nana tapatuta sanga wai wa binga dua siknga tasikut. Wena siknga.
  bus-bus: Má mà pãpãkɛna gɛ̃̀ a tɛ́, yã kɛ̀ à taka kú baa kifiinↄ tɛ́ sero. Wà
    bè, a gbɛ̃nↄ doke a de nↄↄ sì.
  gub-BL: Aenu amo penehe ze'egaw iaiwahy ma'e ihe. Pezapo ikatu 'ym ma'e peiko. Penemiapo
    kwer iaiw wera'u uzeruzar 'ym ma'e wanemiapo kwer wi. Hemaranugar haw uhua'u ihe.
    Amo pepyr har a'e, uker oho iko uhyagaw puhe a'e.
  imo-imo: Enonga imunana ulu paa keri wendo oromo ungumu pileru. Gotenga ungumu naa
    pilko wendo moromele imbomani kape aku ulu naa teremele. Ulu kerimupe iye teni
    yunge kandi lapanga omenu ambomu mangopa ltimu.
  boj-boj: O ijo was kalil, e anjam bei endegsi quem. Nuŋgo ambleq di tamo bei a sambala
    kumbra yeqnu. Aqa sambala kumbra di tulaŋ ugedamu. Tamo naŋgi Qotei qaliesai qaji
    naŋgi sambala kumbra deqaji yosaieqnub. Aqa sambala kumbra agiende. A na aqa abu
    aqa ŋauŋ oqnsiq ombla sambalaeqnub.
  eng-DRA: It is absolutely heard, that there is fornication among you, and such fornication
    as the like is not among the heathens; that one should have his father’s wife.
  knf-knf: 'Na manjoonan, baji baţiiniyaan mnwo mnwuţaan ţi pŧoof pi nan, mnwo mnwuţaan
    mandooŋ awo maanwo du banwooŋ baanfiyaar Naşibaţi : ñiinţ aloŋ adoo ya apiinţ
    na ahar aşin.'
  san-KHM: អបរំ យុឞ្មាកំ មធ្យេ វ្យភិចារោ វិទ្យតេ ស ច វ្យភិចារស្តាទ្ឫឝោ យទ៑ ទេវបូជកានាំ
    មធ្យេៜបិ តត្តុល្យោ ន វិទ្យតេ ផលតោ យុឞ្មាកមេកោ ជនោ វិមាត្ឫគមនំ ក្ឫរុត ឥតិ វាត៌្តា
    សវ៌្វត្រ វ្យាប្តា។
  arn-NT: Dew feypiniengey ñi kiñelen eymün mew tati nielu kure reke kisu tañi ñeñe.
    Fey tüfa famngechi femlu, fey ta rume wesa dungu femmekey. Tüfachi dungu ta mülekelay
    tati pu feyentulenolu mew no rume.
  zas-NT: Ma bacagdiagan guial tijb lëjt bén rliladx ree Jesucrist nabannë xnarojpidi
    ziꞌc lacheelidi, niꞌquiza ree bén ad nünbeet Dios ad rüjnt lasaꞌ dol guin.
  ken-NT: Cháá! Bághátí mɛ́ ɛpúsí ɛnɛ́ ɛ́chí nɛ́ntɨ́ ɛnɛká. Nɛ ɛnyǔ ɛpúsí
    ɛnɛ, yɛ̌ chí bǒ abhɛn bábhɨ́kɨ́ noko Mandɛm bápú kwáy bɛ́ká bɛ ɛ́mbák
    ndǔ nkwɔ́ wap. Mmu áre bhʉrɛ nɛ ngɔrɛ́ ɛ́táyi ná?
