  tam-TCV: 'உங்களிடையே முறைகேடான பாலுறவு இருக்கிறதென்று உண்மையாய் சொல்லப்படுகிறது.
    அது இறைவனை அறியாதவர் மத்தியிலும் நடவாத ஒன்றாய்க் காணப்படுகிறதே: ஒருவன் தன் தகப்பனுடைய
