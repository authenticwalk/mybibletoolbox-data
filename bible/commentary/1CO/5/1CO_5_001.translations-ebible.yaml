  mdy-ETH: ዒንሢ ባኣኮይዳ ማቾ ሃሣ ዓኒ ማዒባኣያና ላሂንታ፥ ቦርሲሳ ሃይሴ ዋይዚንታኔ፤ ዬያጉዴ ማዾ ሜሌ ዴሮ ባኣካታዖ ማዺንቱዋያኬ፤
