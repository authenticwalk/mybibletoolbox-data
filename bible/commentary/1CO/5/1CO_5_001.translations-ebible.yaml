verse: 1CO.005.001
translations:
  kpx-kpx: Ata degomoleau di namihage di hilokage vaveve toela balugau laemo ua. Evievi
    ata holioholiale keau vaveve toela kateale vaholima. Isito evievi ata la kebiamo
    ata moleu au mamae keate melamei avuti lahama.
  okv-H: Eto embo na ijiore ingagona amo ungota degi ta ari sapura vahai mihia amo
    God kiae embomeni na ari sapura ainge amo mane ahera te ungo na ere ova amo embo
    vahai na mamo ta ae jimbuto mihia.
  tbo-tbo: Omi apapoe a nonoli naka lawa gehouna uyahimiyei amana agona mitehi hi
    powaya. Powa naka apapoe banei dumana. Tauhi tu meuputa ega naka pite hita dewadewa.
  mal-C: 'നിങ്ങൾക്കിടയിൽ, നിഷിദ്ധസംഗമം ഉള്ളതായി വാസ്തവമായും കേൾക്കുന്നു: ഒരാൾ തന്റെ
    പിതാവിന്റെ ഭാര്യയെ സ്വന്തമാക്കിയിരിക്കുന്നു. ഇത് യെഹൂദേതരരുടെ മധ്യത്തിൽപോലും ഇല്ലാത്ത
    ദുർനടപ്പാണ്.'
  grc-SR: Ὅλως ἀκούεται ἐν ὑμῖν πορνεία, καὶ τοιαύτη πορνεία, ἥτις οὐδὲ ἐν τοῖς ἔθνεσιν
    ⸋ὀνομάζεται,⸌ ὥστε γυναῖκά τινα τοῦ πατρὸς ἔχειν.
  bgc-bgc: कई माणसां नै थारे बारें म्ह बताया सै, के कलीसिया म्ह कई माणस सै जो जारी
    करै सै, बल्के इसी जारी जो अबिश्वासी माणसां म्ह भी कोनी होन्दी, के एक माणस अपणी
    सौतेल्ली माँ गैल गलत सम्बन्ध राक्खै सै।
  khz-khz: Akamonagina, gekilana, gomi nuganugami ai mata-poraga magulina ewalana.
    E mata-poraga magulina gomi nuganugami ai ewalana e Palagu ati riparia petera
    nuganugarai maki ati ewalana kalana. Au gevarakuna, tau taa na tinana ragetagona
    egapiana, ne egarawaana, gemaitu-kouna.
  deu-TKW: Es soll ja bei euch Unzucht getrieben werden, überhaupt, und dazu noch
    von einer Art, wie es nicht einmal bei den Heiden vorkommt, nämlich so, daß einer
    seines Vaters Frau hat.
  zsr-NT: Rzë didzaꞌ zóalenëꞌ lbiꞌiliꞌ bönniꞌ runëꞌ le cunác, zóalenëꞌ ngul queëꞌ
    xuzëꞌ. Le cunác cni cutu caꞌ tun bunách cunúnbëꞌgac Dios.
  lin-lin: 'Bato bazali koloba bipai nyonso ete pite ezali kosalema kati na bino,
    pite oyo emonanaka kutu te epai ya Bapagano : mobali moko kati na bino azali kosangisa
    nzoto na mwasi ya tata na ye.'
  hns-NT: Ham soenlie hai kie toelogke samaadj me ke koi tjhatjhoendaraipan kare hai.
    Ie aisan kharaabie hai kie be-bieswaasie logan na kare hai. Oe to aapan maibha-maai
    saath soete hai.
  noa-E: Jaau nʉm khʉʉn iek mag pãar ee ãbmua ich bãaurr ũanpaita ich ʉʉikha wai sim
    anʉm. Jãgʉm pãar dak nem wajaphampa, jãgʉm pekau chan ni Ẽwandam iek khaugbam
    khʉʉn eejã ooba aajem.
  eng-EMTV: It is actually heard that there is sexual immorality among you, and such
    sexual immorality as is not even named among the Gentiles—that a man has his father's
    wife!
  mib-NT: Te ni nihīn rī jnūhun jeē jíca jnéní ɨɨn tēe jeē íne mēhñu ró, chi ndéca
    de naná uū de. Te xeēn ndasɨ́ sáha tēe ún, chi ni ñayuu jeē tu cájini jnūhun Yaā
    Dios, tu cásáha i súcuan.
  lif-NT2: खिनिॽ लुम्‍मो याम्‍बोःप्‍मा याःम्‍बक् पोःक्‍खे़आङ् वाॽ, खिनिॽओ लत्‍छाःल्‍ले़
    आबाङे कुम्‍मा पाःक्‍मान् मेःत् कत्तुआङ् वाॽमु! हे़क्‍तङ्‌बा ताप्‍फे़ःम्‍बा याम्‍बोःप्‍मा
    याःम्‍बक्‍किङ्‌ग नसाःन् मे़न्‍जोःक्‍मनाबा सुवाङ्‌लुम्‍मोआङ् मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Kuvi malovi ga chakaka kuvya pagati yinu kuvi ukemi uhakau, wangahumalila
    hati pagati ya vandu vangammanya Chapanga. Nijoviwi kuvya mmonga winu itama na
    mdala wa dadi waki!
  mmx-mmx: Aga ronga i do loklok kakapmek maxamang at lixitkis epot mo i nemen kantubu
    atnimi, la na loklok it pospa aleng. La kopmen tavanga xerepmo na nemen kantubu
    at lavamolon. Aga ronga i do lara laradi mo i nemen eburu mi latkin sev agepura
    at ne temen.
  cbr-NT: '''Ën cana ësoquian chanioia cuan, micama achúshinëx ismina min papan xanubë
    ''in. Usai ''iti ca ''aisama ''icën. An Nucën Papa Diosan bana ''unáncëma uníxbi
    ca usai ''ima.'
  tee-NT: Noncan ni alin pumatam lamilhi'uxijnan ju laich xat'atsucui ju ixtunati.
    Para mas sia yu'unch ju jantuca' talhilaca'anta ju Jesús jantu xamati' lai chunch
    calalh.
  eng-LSV: Whoredom is actually heard of among you, and such whoredom as is not even
    named among the nations—as that one has the wife of the father!
  cak-NT: Can yalan rutzijol c'o chi'icojol roma ri jun kach'alal can xuc'on-ka-ri'
    riq'uin ri ruyajte' pa jay. Y hasta ri winak ri man quieta'n ta rech ri Dios man
    niqui'en ta quiri'.
  pah-NT: 'Kiro ji ei pe me: Omombe''u g̃a ji ve pepyteripeve''ga. “Ndoakwahavihu
    ga okovo,” ei g̃a ga mombe''gwovo. A''ereki ga gwereko gwuva''ga rembirekohẽa.
    Ite''varuhu hete a, xa''e pa nhande jupe. Tupana''gareheve''g̃arũive''g̃a vehevi
    e''i ite''varuhu nanongara pe no.'
  sja-NT: Ɨ̃rá mɨa jarait'ee mɨmaa nepɨrɨdap'edaa. Parã t'ãide abaapa ichi nawek'aa
    chi wẽrak'a iru bɨ. ¡Ijãadak'aa beerãpa pida mãgee k'achia oodak'aa!
  xed-xed: Ka lu ta mnay ta snə yu ma luwa ná, mamu hliri mataba ghuni. Dər gwal kul
    snaŋtá Lazglafta ná, haɗ həŋ ta nzaku manda tsaya wa. Ta hani sana mndu nda markwa
    dani, ka lu.
  mks-NT: Sa̱ na̱ñe̱hé e̱ tu̱hun ña̱ íin in da̱ cúú cuéntá Jesús tañu ndó ja̱n ta
    íin da̱ xi̱hín náná queén da̱. Ta ña̱ yóho cúú á in cua̱chi cáhnu ndiva̱ha. Ta
    ni ña̱yivi ñuyíví co̱ cája ña̱ yóho.
  gfk-S: Di hinawas hanana uta mu be a mon tintalen na hilawa kanaia nalamin ta mu.
    Ma i manga sana. Ira tabuna nurnur pa di lale gilgil hobi. Di tange be tike tunana
    ila nohnoh tikai ma no haine tano tamana.
  bmu-bmu: 'Keu kun kewö jigetka nöŋgö kezapne geyök: Tosatŋan urumeleŋ könagesö sutŋine
    serowilin ahakze. Kunŋan iwiŋaŋgö anömŋi memba malja. Serowilin mewöŋi mi urumeleŋgö
    kopa ambazip yeŋgö sutŋine mewöyök kun qahö ahöza.'
  dgz-dgz: Eyao tuan wainan gogo taine mini taiana oisewa anuna umam baware waranegen,
    iwa God tandayasine nagirewa koerage ap ya taiwanum go e taiwanin. Oit ame manega
    anun, Apan ega da inewa eviwa dere iniwanumun.
  eng-GNV: 'It is heard certainely that there is fornication among you: and such fornication
    as is not once named among the Gentiles, that one should haue his fathers wife.'
  zaa-NT: Chi bina ca enne' qui'ni hualigani dua entre lebi'i ttu nu rìdualànią attu
    nu huaya' nu labí ná tsèlį. Nìhua canu labí ríalatsi' nna nìdiruani làa runi cą
    permitir luetsi túl·la'ą' qui'ni nuỹa ttu enne' rìdualànią niula qui' tàta quì'į.
  eng-WEBSTER: It is reported commonly that there is lewdness among you, and such
    lewdness as is not so much as named among the Gentiles, that one should have his
    father's wife.
  guh-guh: Paxamë tuatuajëta bitso pibisiacuene pexanaponaponaenë pevitota, daxitajivi
    pina baracuaicuaijai tsabiabi. Dioso apo pejumecovënëtsivi ata, papibisiacuene
    apo exanae, bajaraponë pina exanaponapona. Bajaraponë paxamëyajuvënënë pita pina
    pijavanexa paxa pijavami.
  bon-bon: Cane ituge ätecija, egä weeme sobe cabu epu sargi mule biname pisi nyene,
    egä Acejiyame umle cäco biname cina umle cäco pepu mule acni. Naace, cebine ituge
    jaji, egä weeme yepä te teeme acenuteji mage cama gigri ecijanenige.
  nhw-BL: Nijcactoc para melahuac itztoc se catli mosentilía amohuaya catli quichihua
    se tlamantli tlajtlacoli catli nelía fiero, huan hasta quionpano tlajtlacoli catli
    quichihuaj masehualme catli amo quiiximatij Toteco huan amojuanti amo anquichihuilíaj
    cuenta. Nechilhuijtoque para itztoc se tlacatl catli mosansejcotilijtoc ica itepotznana.
  swh-ONEN: 'Yamkini habari imeenea ya kuwa miongoni mwenu kuna uzinzi ambao haujatokea
    hata miongoni mwa watu wasiomjua Mungu: Kwamba mtu anaishi na mke wa baba yake.'
  wbi-wbi: Tupilike imola kuuti kulivuvwafu mulyumue, uvuvwafu vunopwevusil pakate
    na kate pavaanhu ava kisina. Tulinimola kuuti jumo mulyumue ighona nomama ughwa
    nhaata ghwa mwene.
  bba-bba: Sɑ lɑbɑɑri ɡɑɑ nuɑ bɑ nɛɛ, sekuru sɑri kɔ̃suru ɡɑrɑ wɑ̃ɑ bɛɛn suunu sɔɔ
    tèn bweseru tɔn tukobun tii bɑ ǹ kɑ̃kɔ bu ko. Bɑ nɛɛ bɛɛn turo u win tundon kurɔ
    kĩ.
  eng-KJVCPB: It is reported commonly that there is fornication among you, and such
    fornication as is not so much as named amongst the Gentiles, that one should have
    his father’s wife.
  kgk-NT: Ahendu kuri pende rerakwã vai. “Teko vai-gwi onhomongy'a rei peteĩ Corinto
    pygwa” he'i. “Hesu reroviaha va'e jepe omenda ambue mbue joty oiko-vy gwu rembirekokwe-rehe”
    he'i omombe'u-vy. Ivai eterei voi upéa. Nhandejáry-rehe ojerovia e'ỹ va'e kwéry
    jepe upéixa ndojapo mo'ãi.
  waj-waj: Ngia sabi heera aataruuvaa iikiaivaara vaa gioonna kiaapu vooyaano kua
    kiaa rada nookiaani na rikiauvai. Itaama iikiaa aataru maisa ivo ari vookarai
    aataruvai vainno hama vaidi kumimaka vooyasi vaivai. Vaa na rikiauko vaidi voovoono
    ari koonna nnammariivo vai gioonnaivaa sabi vitoo nuaivai.
  cpy-cpy: Tema nokemaki eenitatsi apaani pikaatziri janta imayempi-waetaki. Rantakiro
    kowaenka-perota-tsiri kaari ikemakoetzi rantero kaari kemijanta-tsini. Tema ithawina-waetakawo
    riniro-thori, iinantari ipaapate.
  mpx-mpx: Wasa etega ya hago tage ganawal paganina etega iyoho i gangan eliyamiu.
    Ganawal paganina toto o, bwagana bolo Yehoba nige hi aatena, nige wali pagan i
    oola to. He tage tau etega alona ge tamana lagona hi kenukenu.
  wbp-wbp: Yapangku yimi-ngarrurnunjunurnuju yapa jinta-kari nganta-ka ngawu nyina
    Kirijini-paturla nyurrurlarla, warrura ngula-ka nyina ngati-nyanu-kurlu. Kirda-nyanukulparla
    jurnta mardarnu nganta ngurrangkarlu. Ngulaju maju-nyayirni! Yapa ngula kalu Kirijini-wangu
    nyina, ngulaju kula kalu warrura nyina wati yali-piya. Nyanungu-paturlangurlu
    kajilpalu nyangkarla yalumpu wati warrura, ngulaju kajikalu ngawu-pajirni.
  luo-luo: Wachore e lela ni nitie terruok e dieru, kendo ni en kit terruok ma kata
    jopiny ok tim; nikech ngʼato terore gi chi wuon.
  nhe-NT: Nijcactoc para melahuac itztoc se tlen mosentilía imohuaya tlen tlamantli
    tlajtlacoli tlen nelía fiero, huan hasta quionpano inintlajtlacol tlen quichihuaj
    tlacame tlen ax quiixmatij Toteco huan imojuanti ax inquichihuilíaj cuenta. Nechilhuijtoque
    para itztoc se tlacatl tlen mosejcotilijtoc ica itepotznana.
  aii-aii: ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܫܡܝܼܥܬܵ‌ܐ ܕܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܙܵܢܝܘܼܬܵ‌ܐ، ܚܕܵܐ
    ܗܵܕܟ݂ܵܐ ܙܵܢܝܘܼܬܵ‌ܐ ܕܠܲܝܬ ܡܐܲܝܟ݂ ܕܝܼܘܼܗ̇ ܐܘܼܦ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܕܐܢܵܫܵܐ ܕܵܡܹܟ݂ ܥܲܡ
    ܒܲܟ݂ܬܵ‌ܐ ܕܒܵܒܘܼܗ‌ܝ.
  esk-NT: Uqautigipmigaat sayuŋałiq akunnapsitñi iñuk atugaqaqsimanipḷugu aapami nuliaŋanik.
    Jew-ŋunġitchuatunniiñ ilitqusriġiginġitchaat taatnasriq atlatułiq.
  msb-msb: Niyan, mga kamaranghod ko sa pagtuod, nababaritaan na may grabe na kalaw-ayan
    kuno dida sa iyo na dili ngani ginahimo san bisan mga pagano. Naisumbong sa akon
    na may lalaki na nag-asawa kuno san iya madrasta!
  cpa-NT: Ma²chi² jǿg³ ma²ca¹hnǿng² jan² dsa² quianh¹³ hniah¹² dsag³ juøh¹². Jin³
    dsa² tsa¹cue¹² Diú¹³ tsa¹jmo¹² ju³lah ca¹jmo¹ dsa² héi². Di³ ma²ca¹jian¹dsa ca¹lah¹ca¹tǿ²
    chiég³ hma¹³dsa.
  dso-dso: ମୁଇ ସତ୍‌ସେ ସୁନ୍‍ଲି ଜେ, ତମର୍‌ ବିତ୍‌ରେ ବେସିଆ କାମ୍‌ ଆଚେ । ଆରି ଏନ୍ତାରି ବେସିଆ
    କାମ୍‌, ଜନ୍‍ଟାକି ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକର୍‌ ବିତ୍‍ରେ ମିସା ନାଇ । ଜେନ୍ତାର୍‌କି ନିଜର୍‌ ସାନ୍‌
    ଆୟାର୍‌ ସଙ୍ଗ୍‍ ସୁଆବସା ଅଇଲାନି ।
  meu-meu: 'Sivarai vada e piua, umui bogaragimui ai lebulebu karana ta mia; kara
    unuhetomana bese idau-idau taudia na asi dibadia. Karana binai: tau ta tamana
    adavana ida e heuda hanai.'
  yva-NT: 'Abo! Syo ranaun inta ware weapo ayao anaerere so rave taune wasaija: Anya
    inta pakaseo nikijo apa aja apa wanya rarijat. Yara vatano wantatukambe Amisye
    ai wo ayao anaerere umaso rave ramu, weye ayao kakai manakoe rave ti!'
  dgc-dgc: Nadid, te kaginék dikam. Nabaheta ko dén a te méngibébi ta ina ta gurupu
    moya, a nékiagum kan ta asawa nama na. Bakit? Maski du éwan mékidiyos, éy éwan
    side tu ugali a kona sa.
  zpm-NT: Zëëb diidz goṉ, lad to i no tib zha bgui ne quiayuṉ tib doḻ nroob; per ni
    grëraa miech ne gard gliladz Xtiidz Dios ruṉd miṉ co. Bin naa lëëque xniaa pchoob
    zho quiangob zho.
  hix-NT: Atxke rma haxa nay hatà, toto, okukur komo. Wos hok nay hatà, tàyàm hetxenho
    hok hatà. Wosà hyawo rma nay hatà. Atxke rma haxa nay hamà, anar kom yoho rma
    haxa mak hamà. Khoryenkom hutwanyehnà ro komo rma, tàyàm kom hetx hokohra natxhe.
    Nyamoro yoho rma haxa atxke nay hamà, noro.
  sim-sim: An a misiri nombo kava indinga las ji uri sir. Ma ol Jisasin hishindiyanda
    ambu ondo kavakavan unda lir. Hako jir os ji uri oso misokome lihik li heyeri
    kava indingak si naha wasilaka mendek nari sir. Os ji uri karem, ma lar avui orhi
    nokopyasumbu orhin masnalari ri.
  npi-ULB: तिमीहरूका बिचमा व्यभिचार छ भन्‍ने हामीले खबर पाएका छौँ । यस्तो खालको व्यभिचार
    त अन्यजातिहरूमा पनि स्वीकार्य हुँदैन । तिमीहरूमध्ये एक जना आफ्‍नै बुबाकी पत्‍नीसँग
    सुतिरहेको छ भन्‍ने खबर हामीले पाएका छौँ ।
  cgc-cgc: May namatian a na isya ki kyo gabuat ta makagayya gid. Pasawa din sawa
    ta iya na amay. Sikad lain buat din tak bisan mga ula gapati ta Dyos nalainan
    ta buat na iling tan.
  tim-tim: Galalupne, yeŋgât den are siânbaŋe makniŋbiâ nâŋgâre ârândâŋ bo aktâp.
    Agak meme bâleŋe hain arekŋe âmâ luâk âmbâle Yesu bo nâŋgaŋmai are yeŋgât hutyeŋân
    miawakto aŋun aŋgiwâi. Dâ ye âmâ bo aŋun aŋgiâi. Bâleŋe are amâ hin. Yeŋgâlân
    gâtŋe luâk siâŋe eweŋaet âmbenŋe miep.
  yor-yor: Ìròyìn rẹ ń tàn kalẹ̀ pé ìwà àgbèrè wa láàrín yín, irú àgbèrè tí a kò tilẹ̀
    gbúròó rẹ̀ láàrín àwọn aláìkọlà pé, ẹnìkan nínú yín ń fẹ́ ìyàwó baba rẹ̀.
  wos-wos: Nawulak du di gunika angi wa, “Deka nyéndékmbu rekwa du nak dé haraki saraki
    sémbut huru.” Wandaka wuni xéké. Guna du nak dé déka yafana takwaré héra. Godna
    hundi xékéhafi yakwa du takwa di hurundén haraki saraki sémbut huruhambandi. Wu
    némafwi haraki saraki sémbut dé.
  emp-NTPO: Ẽberãrãba jara panʌa bãrã tãẽna ab̶aʌda daunemaya b̶ʌda. Jara panʌa maʌ̃ba
    dji papacauda erob̶ʌda. Wãrãda Jesucrito ĩjãẽ́ b̶ea bid̶a maʌ̃ cadjiruara od̶acaa.
  eng-F35: It is actually reported that there is fornication among you, and such fornication
    as not even pagans talk about—that someone has his father's wife!
  ind-ind: Saya sangat prihatin mendengar berita bahwa ada dosa percabulan yang sangat
    memalukan di antara kalian, yang bahkan jarang terjadi di antara bangsa-bangsa
    kafir! Saya dengar ada seorang laki-laki yang mengambil istri ayahnya.
  pes-OPCB: در واقع، به من گزارش داده‌اند که در میان شما هرزگی جنسی وجود دارد، آن
    هم از نوعی که حتی خدانشناسان نیز آن را تحمل نمی‌کنند! شنیده‌ام که یکی از اعضای
    کلیسای شما، با نامادری خود رابطۀ جنسی دارد.
  mpt-mpt: Ne weng mako wentia nakaia unangai obianiba Kolin bib seli bainobo galin
    nakaia unangai isak temo taman kukubo naniba naka make tenea e aalebe alelo sbilo
    omeisa unebo geiba wenti kesota futan olo dola omfubenamabibe. E kukub olo dot
