    iriat la pira angkari.
  kyq-kyq: Kɛse maam mꞋje taaɗ ute jee do *duni kɛn lee ɛɛs naapge rɛn̰ rɛn̰, ey lɛ
    jee lee dɔŋ nakŋ jeege, ey lɛ jee boogge, ey lɛ jee maragge paac se eyo. Kɛn bin
