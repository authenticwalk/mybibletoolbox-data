  dso-dso: ତାର୍‌ ଅରତ୍‌ ନଏଁ ଜେ ଏ ଜଗତେ ରଇବା ବେସିଆ, ଲବ୍‌ରା, ଚର୍‌ନା ଆରି ମୁର୍‌ତି ପୁଜା କର୍‌ବା
    ଲକର୍‌ ସଙ୍ଗ୍‌ ମୁଲ୍‌କେ ମିସା ନାଇ ବଲି । ଜଦି ସେନ୍ତାର୍‌ କଲେ ତମେ ଜଗତ୍‌ ଚାଡି ବାରଇଜିବାକେ
    ପଡ୍‌ସି ।
  meu-meu: To asinato nega idoinai ina tanobada ena heuda-hanai taudia, eiava mata-ḡaniḡani
    taudia, eiava dadidadi taudia, eiava kaivakuku itomadiho-henidia taudia, ida basio
    hebou; unu asina gwau toma. Boma ura unu boma kara toma, dala tamona be tanobada
    boma rakatania vaitani.
  yva-NT: Vatano syo mansaura umaso wenawamo vatano mine so nawa jewena. Tugae, vatano
    mine so awa ayao kakai ntapekano mansai, wo anaerere ugavo marijat, manuga ntantunaube,
    wo vatane maponae, muno ubeaje yare rai. Weramu vatano mine so una no rui rui
    vayave, weti wagwaravainyo mai kakai.
  dgc-dgc: Pero du medukés a tolay a éwan mékidiyos, éy besa a side i kinagi kua dikam,
    da éwan kam makaiwas dide, da kabébayan moy side.
