  cmn-FEB: 我并非指这世上所有贪婪、欺诈或膜拜神像的不道德之人。否则，你们在这个世界就待不下去了。
  gmv-RNT: Inte mela ammanonta laymatiza asara gidonta woykko coo gaphigaphizaytara,
