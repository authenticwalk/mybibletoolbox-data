  tgo-tgo: Ya utu ŋgoreiyako, ko rayathiyathima thiye ma thɨ loŋweghathɨ ma utuninji
    ŋgoreiye. Thoŋgo ma hu yayaku na regha weimiyaŋgiya rayathiyathima thiye ma thɨ
