    ts'ą' khagidiinjii. Juu tr'agwaanduu tr'agwah'in nąįį haa oihłi' kwaa niindhan
    ji', jii nankat gihłeeheekhaa gwizhrįh t'agwarahnyąą.
  gvn-gvn: Yamba ngayu kari balkan jananka bamanka binal kari Godunku, janandamun
    kari ngami-ngamimanijika. Jana buyunkuda, jumbun, wurrmay-baka. Jana ngurma mulkaynji
    balkal, balu yinya ngurma Godkuda. Ngayu jananka kari balkan. Yurra janandamun
    ngami-ngamimanyaku, yurra bubu world bawanyaku.
  nhy-NT: Pero ika yon tlan onamechilwij, amo kijtosneki ximoxelokan de inwan nochtin
    in tlaltikpaktlakaj katlej momekatijkej, katlej kinekij kipiaskej nochi tlan kitaj,
    katlej tlachtekij iwan katlej kinweyikixtiaj santojtin. Porke tla namejwan mach
    ankinekiskej ok inwan anyetoskej, tonses omonekia ankisanij de ixko yin tlaltikpak.
  asm-FB: কিন্তু সেই বুলিয়েই যে এই জগতৰ ব্যভিচাৰী, লোভী, প্রৱঞ্চক বা মূৰ্তিপূজক লোক
    সকলৰ সৈতে একেবাৰে আলাপ-ব্যৱহাৰ কৰিব নালাগে, এনে নহয়; কাৰণ সেয়ে হ’লে, আপোনালোক
    জগতৰে বাহিৰ হব লগা হব।
  okv-okv: Rate God kiae embomeni na tiha paiha ue hamo ta ujeje sasapura ue pegene
    ue god ingeni na ove eto tumotepain ari embopo avo ungo na toava ke ae ra te ungote
    enanate enda vahaita miteva avoeto ungona enana toto pambari inono ae ra
  mxt-NT: Ta cha catyi̱ chi ndo tyehe caa, ñima cha cuachiyo ndo ɨngaña ri nu nyicú
    ñu cha iyó chihin rayɨɨ o ñusɨhɨ, ta ñima yɨɨ ñu o ñasɨhɨ ra cuví, o ñu nyiyó
    iñi, o ñu suhú, o ñu sacahnú xitohyo. Vatyi tatu tyicuan caa, cuñí chi cha quita
    ndo ɨngaña ri ñuhu ñayɨvɨ̱.
  tzo-NT: Mu yu'unuc mu xu' chac'oponic ti much'utic mu xtun ti yo'ntonique xchi'uc
    ti much'utic chlo'lavanique xchi'uc ti much'utic ch-elc'ajique xchi'uc ti much'utic
    xch'unojic ti santoetique. Ti taca mu xu' chac'oponique, persa chaloq'uic batel
    ti balumil avi li'to.
  ind-AGS: Saya tidak mengacu pada orang-orang tidak bermoral di dunia ini, yang tamak
    dan suka menipu, atau para penyembah berhala, jika tidak, kita sudah tidak hidup
    di dunia ini lagi!
  omw-omw: Nte mwi quara tiqana hia nte quminahua hia Iesusira nraaqiaraqa hiahuara
    turave. Hia nte qumina nraakye qora airi inraikyara mwutukya ntihata variahuarave,
    mpuara vare variahuarave, unra mwanriqa nrutu tuaahere variahuave, hia nte mwihuara
    turave. Nkye mwi nraakye qorahua qaqira kye nkyetaraa varirera hivera, mwia nkye
    mwaa mwatara qaqira kyetama nkyetaraa varivarave.
  yrb-yrb: Eno wena Godinu sina nautawa uwaraba wiawa ue. Na iwata Godinu sina nautawa
    uwarama dita yagera fare, ibaiabai derawere mubitae ue, waira ue, ba me godi siboro
    ue, eno utaitaba emabai da ibifoe imufoitana ewa orofa atata ekodifoita.
  maa-NT: K'e̱ nga k'oa̱ kixan‑nò, mìtsà jñà kisìkaxkia̱ jñà xi̱ta̱ i̱sò'nde xi kjoa̱
    chijngui s'ín, ko̱ jñà xi tse mejèn‑la̱, ko̱ jñà xi̱ta̱ chijé, ko̱ jñà xi xkósòn
    beèxkón. Xi̱ta̱ koi, xki̱ xi ján satíkjoò. Ta jè xi ko̱ma ki̱nchat'aàxìn‑là tsà
    xìn i̱sò'nde onguió.
  mcq-mcq: ꞌEnakaivo na mweꞌakino ea kaꞌene ꞌuasa vejujihi rone ꞌwarahuna pana. ꞌEne
    ea kaꞌene uneunecha rukinaꞌe rehuna itunaviꞌinijija pane ꞌee nesa apejiꞌinijija
    pane ꞌee godi iraꞌata oja mihiꞌinijija pana. ꞌEnakaivo na ijihi rone ꞌwaraꞌipisa
    ja mweꞌakaho arema vaaꞌa.
  sus-A: كْنْ ﭑ مُ وَ مَ عَ قَلَقٍ شّ وٌ بّ عَ وٌ نُن يّنّلَ بِرِن نَشٍيٍ نَ دُنِحَ،
    عَ نُن مِلَنتٍيٍ، مُحّتِيٍ، نُن كُيٍ بَتُييٍ، وٌ نُن نٍيٍ نَشَ دّ مَسَرَ. شَ عَ
    سَ نَ نَ كِ نّ، عَ لِمَ نَ قَن قٌ وٌ كٍلِ دُنِحَ مَ دٍ!
  jpn-1965: それは、世の中の不品行な者、貪欲な者、略奪する者、偶像を礼拝する者と全然交際しないようにという意味ではありません。もしそうだとしたら、この世界から出て行かなければならないでしょう。
  fra-SBL: mais pas du tout avec les pécheurs sexuels de ce monde, ni avec les cupides
    et les extorqueurs, ni avec les idolâtres, car alors il vous faudrait quitter
    le monde.
  yka-yka: Dumaˈin hāti pinaˈinkun weˈ gaˈi kaˈam daˈakku magtuhut duk meˈ aˈa manggaˈi
    manuhut Almasihin, meˈ magjinahin, meˈ manapsuhanin, duk meˈ panangkewin, atawa
    meˈ manumba meˈ tuhan-tuhanin. Peggeˈ bang inin hātinen, na, subey ne kaˈam gaˈ
    tuˈu dem dunya meke tahinangbi.
  mle-mle: Aw wun atawa watuwil, wun adiy Godaam laakw maarkwanadiy duw takwak maa
    bwul. Adiy haiden duw taakw day kipa yabim vaal yiyi titaay, adiy duw taakw day
    samasama niki jaav niki jaav kwurik luwkuw kwurtaay, adiy duw taakw day miya kayikak
    gaba maaj sukwutaay, aw atampika duw taakw day haiden tinadiy dayak wun maa bwul.
    Aw li gwur atampika duw takwak kajaan kwakir wakuw, aal kidi kupw miyawa wapayakik-gwuraad.
  shp-NTPO: Neskáakin mato yoikinbira, ja joi ayamaibo ikax wetsa betanbires yoranaibo
    betan, ja jayá ikaxbi, bebon jayátinin keenkaresaibo betan, ja yometsoaibo betan
    iamaax ja jatonbi aká jawékibo rabiaibo betanribi, moa kikini raenani jenékanwe,
    akin en mato akáma iki. Jaskarabo betan itima iketianra, nato netemeax mato pikókeanke.
  aom-aom: 'Ëjö jajivodoho na bogo uëromo ëꞌodeje: God-are jö bogo hejëꞌe ariböviohuꞌoho
    nadi gemuoroho jijihorëjo. Na bogo uëromo ëꞌodeje: Gaꞌirarije God-are jö bogo
    hejëꞌe aho önöꞌe mahunöꞌe mu vaebe vajiohuꞌe mu vaebe jijihamu God dejonö bamoꞌi
    bövi biseꞌo nuninö bahibe jijihamu gëvëꞌiroho ëhi jiëꞌe ariböviohuꞌoho nadi gemuoroho
    raromo jijihorëjo. Naehu uëvode jö hesi bëhoho bogo ëhioho jiadeje. Nasi bëhoho
    ëhi jioꞌibejo jemëro ejehoꞌibejarije God-are jö bogo hejëꞌe aribövioho bogo gë
    vadëꞌibejarije. Ëhuni God-are jö bogo hejëꞌe ariböviehu ëhi jiëꞌe mu sisë vaejamu
    jemëhu jabuꞌo gemu mae raromo jijihëꞌoho iae maeje.'
  geb-geb: Gu guigira za kha nuianan ruarir mbigi gu gumgi wari ndi gumgi gum, bigi
    garav nta niihi gumgi gum, harigi gumgi bigi kɨɨi gumgi, gum mbarɨvi gu tori rotu
    mbui gumgi, gu za mbe thamthar zav nde nzuai fhuvara. Nde maaŋ muuŋgip za mba
    khesharigi gumgi, nde za mbe thamthar za mbui, nde za kha nuiana thav sari.
  bsj-bsj: Kebo nubo ma kayakati dor bitiner mitok tiye, kaka nob nungumgeb, kaka
    nob kub, kaka nubo bwangten fulen tiye, tam katim dubom biro dorbitinenreru.
  cak-cak: Pero ri' man nu'ij ta tzij chi manak che'el yixch'o quiq'uin ri man quiyo'on
    ta cánima riq'uin ri Jesucristo y quiq'uin ri yecusan ri qui-cuerpo richin yec'uje'
    xa achok riq'uin na; o quiq'uin ri benak cánima pa ruvi' méra; o quiq'uin ri ebanoy
    elak'; o quiq'uin ri yeyo'on quik'ij tiox. Man quiri' ta xinjo' xin-ij. Roma si
    roj man nikajo' ta nikatz'et kavech quiq'uin rije', nic'atzin chi nkujel-e choch'ulef.
  chf-NT: Mach coli cälbenetla que a nonoj tz'eje' abala t'oc jini ajcherajtz'ijte'job
    que mach u tz'onäjobba, ni t'oc machcatac mäx u c'upänob taq'uin, ni t'oc ajxuch'ob,
    ni t'oc jini machcatac u c'ajti'inob cua' chichca päpä' santu pancabba. Uc'a si
    a nonoj tz'eje' abala bajca an upete ni jinijob, c'änä pasiquetla tu pancab.
  tlf-tlf: Kale kwek uyo niyo bogobe-nilita, “Ibo atin kafin diim komi unang tinum
    digin, tinum unang digin umi kuguup kufak daga-bom min, ipkumal ilimi mufekmufek
    tingibe daga-e-bom min, men amem aman duga-e-bom kemin unang tinum bilip iyo atin
    imkaa unin o,” agesaali kale, kanupmin unang tinum bilip iyo kafin diim kaa kutufosu
    koyo bugusu kale, dogobeta nuyo kafin kaso bilip iso iyo imkaa unon-temaalup binim
    ko.
  piu-2006: '@see-verse:1CO.005.009'
  poh-NT: Naxnitzꞌihmbaj je aweh tak reꞌreꞌ, maꞌ xinkꞌoric ta chiri̱j chi reꞌ hat-tak
    maꞌ eta chic riban chi enakꞌoꞌrej tak chiꞌnchel cꞌacharel maꞌ reꞌ ta take aj niminel.
    Coric, chi quixilac take ruꞌ wilic woꞌ ncaꞌn ribanaric i cꞌoyomal. Wilic woꞌ take
    cꞌacharel reꞌ ji̱kꞌ quicꞌux chiri̱j rirakmajic quibihomal. Wilic woꞌ take cꞌacharel
    reꞌ kꞌe̱ꞌ suk queh relkꞌjic i cas quicha̱kꞌ eh wilic woꞌ take cꞌacharel kꞌe̱ꞌ
    suk queh rilokꞌonjic wach take tiyo̱x. Raj laꞌ hin maꞌ xinkꞌoric ta chiqui̱j take
    cꞌacharel reꞌreꞌ maj wi til ta nak coric chi maꞌ eta chic nakꞌoꞌrej tak on enawilow
    tak quiwach take cꞌacharel aj mahc take, ra̱j nak rikꞌorom chi reꞌ hat-tak curman
    nak chi na̱welic tak je china̱ acꞌal.
  tue-tue: Yʉʉ teero jóagʉ, “atibʉ́reco macãrã ñañaré tiirámena wedeserijãña” jĩĩgʉ̃
    mee tiiwʉ́. Mʉ́ã “ñeeapesodeaatiramena, ʉgorepiramena, yaarí basocamena, weerirare
    padeorámena wedeseria” jĩĩrãpeja, atibʉ́recore cõãwitiwabojĩyu.
  bjp-bjp: Biil ia use fanu tinaga na piklinbat ae ri tel sinangun puur la, ri akalemok
    la, ri fabal pes tier ken fal la, ke fanu ae ri lotu la unaisan foron god famfabal,
    biil. Male gam ier isi alfe matngan fanu arae, ke gamen la uf tom tinaga na piklinbat.
  xon-xon: Maa len dulnyaa aanib pu; dulnyaa aanib bi ye bidagoob, ni binimandam,
    ni binib bi ji biken pempem na, ni biwaadam na, naa ŋmaa nya bi chee, see ni nyan
    dulnyaa wee ni.
  tzo-ZNT: Ti xꞌelan lacalbeique, muꞌnuc mu xuꞌ xachiꞌinic ti muchꞌutic mu to ta xchꞌunic
    li scꞌop Rioxe ti tsaꞌ yantsique, ti tsaꞌ yajmulique, ti scotol cꞌusi chpichꞌ
    yoꞌonique, ti ch-elcꞌajique, ti chichꞌic ta mucꞌ santoetique. Ti yechuc smelol
    ti cꞌusi lacalbeique, jaꞌ tscꞌan chavictaic li balamile. Liꞌtoe capalotic xchiꞌuc
    jmulaviletic.
  mpm-NT: Ko ansu jiin yukan kaꞌan ri ja na kuxio ra ɨɨn jinu ni jiin yɨvɨ un naa
    i, ja siaꞌan ka saꞌa i ja ka kuu i yɨvɨ sɨɨ ini, ni jiin jnaꞌan i ja ka ndoꞌo
    kueꞌe ini i sɨkɨ ɨɨn ndajniñu, ni jiin ja ka sakuiꞌna i, ti ni jiin yɨvɨ siin
    ka nchañuꞌun savaꞌni ga santu, ja tu kuu maa Yandios ja kancha andɨvɨ. Siaꞌan
    kaꞌan ri, ko ansu ja koto ma kejnaꞌan ga ra jiin yɨvɨ un ja chajiyo ra ɨɨn jinu
    ni, chi nu siaꞌan ti vaꞌa ga na kuxio ra nuu ñuyɨvɨ jaꞌa.
  ots-NT: Claro jin dí ccaxquijʉ pa jin gui nzojmʉ yʉ cja̱hni hua jar mundo yʉ i yohti
    bbɛjña̱, o yʉ i ndo ne da jña̱, o yʉ i mpe̱, o yʉ i e̱me̱ cʉ cjá̱a̱ cʉ jin gui
