    deka ayero emo ayao awiya niye aune dema narineya.
  mal-2015: അതു ഈ ലോകത്തിലെ ദുർന്നടപ്പുകാരോടോ അത്യാഗ്രഹികളോടോ പിടിച്ചുപറിക്കാരോടോ
