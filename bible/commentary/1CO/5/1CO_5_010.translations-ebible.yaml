    len amo cuali quinami inon. Huan amo niquijtuaya pa camo anquinmitasquiaya ca
    lacames hual amo mocahualo pa quinequisi niman míac, míac, huan quinmajmanililo
    oc sequin. Huan amo niquijtuaya pa camo anquinmitasquiaya ca lacames hual quinmolancuacuetzililo
