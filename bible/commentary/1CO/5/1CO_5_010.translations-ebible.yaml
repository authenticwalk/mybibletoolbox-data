    ape, awei lo lu taune peri arearesiya ape, lu taune werese god tere'e areareye
    a'i umasisiya ape, ane lowe werese ne au te'eyei ne tote ta'ame. Fene lu taune
    yo seni luwaru a'i irosiya ape, apou ape awera'iyenatiyei su, Owane Sitewi fene
    awei nowe ma'e hene ani wirowa.
  myy-myy: Ito bajiro yʉ yicati, “Adi sita gãna Jesure masimenare camotadiya mʉa”,
