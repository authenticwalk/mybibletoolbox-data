    wárã ããrĩ́ma. Ĩgʉ̃sã ããrĩpererogue ããrĩmakʉ̃, ĩgʉ̃sãno marĩrõgue waamasĩña máa.'
  nal-nal: Kawit adu tuaa naaguna vezurung faraxai wana aubina ila pira angkari ina
    di gigiu a matmalabuk taksaat lamanar wana aizit maxuzang o aubina ina dit lama
    o amun finaau o aubina ina dit lotu wana amun nakmai vaagit, kawit. Kawit nat
