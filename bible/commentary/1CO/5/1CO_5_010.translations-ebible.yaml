    rʉ̃cʉbʉoama ĩna. “Adi sita gãnare camotadiya”, yʉ yija, adi sitare wagoboana mʉa.
    “Ito bajiro yiba”, yirocʉ meje yicʉ yʉ.
  trc-NT: Tza̱j ne̱ ne caꞌmi̱i̱ ꞌu̱nj cheꞌé síí ma̱n rihaan chumii̱ nihánj síí ne
