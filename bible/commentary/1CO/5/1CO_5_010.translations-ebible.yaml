    chasquicushganta niycarpis paycunaga warmin warmin puricärin, imapagpis codiciöso
    capäcun, ïdulucunaman yäracur cawapäcun, runapa wasanta rimapäcun, upyacärin y
    suwacärinpis. Tsay-nirag runacunawan mana juntacänayquipagmi apatsimushgä cartachöpis
    gamcunata mayna tantyatsishcä. Paycunawanga micunayquipagpis ama juntacaytsu.
