  yap-yap: Gathi pi’in ndar nanged Got e gu be yog murung’agrad ni yad be ngongliy
    e ngongol ko darngal, ara yad ba chogow, ara yad be th’ab e motochiyel, ara yad
    be tayfan ma yad be meybil ngak e liyos nma meybil boch e girdi’ ngay. Ya fa’anra
    ngam guyed rogon ndab mu cheaggad ngorad me ere ngam chuwgad u roy u fayleng!
  mop-NT: Aj ma'su'tal in tzicbaltaja, hermanojoo'. Ma' in tzicbaltaj a ca'ax macac
    yoc'olcab te'i a walacoo' u betic a ma'su'tala, wa a top jac'a, wa a walacoo'
    u xuuch'u, wa a walacoo' u c'ajsic a dios a betabiji. Ma' yan biqui a cuntale'ex
    yoc'olcab wa ma' ta wet'octique'exoo' a ca'ax macac abe' ma'ax tz'etz'eeque.
  tet-tet: Mais haꞌukaan hakara nia, keta kahur ho ema sarani mak nalo sala nunia.
    Lahoos keta kahur ho ema mak la fiar baa Naꞌi Maromak, hanesan ema rotus teen,
    ema tolek teen mak beꞌur nola ema siakaan naha, no ema mak loꞌu-sudur baa aiꞌoi
    lulik. Tan kalo emi halo nunia, emi musti hakfaꞌek aan hosi ema hotu-hotu iha
    raiklaran neꞌe.
  hlt-MCSB: He Diklai kah hlanghalh rhoek khaw, halhka rhoek khaw, kutveet khaw, mueibawk
    bawk rhoek khaw ben loengloeng boeh. Te dongah Diklai lamloh na coe ham te na
    a kuek.
  xtd-NT: Ko duꞌa ña juini kachi xa io xa kaꞌnde tnaꞌa‑n xiꞌin ñayiu ñuñayiu. Xandaa
    kuu xa mee‑i ka kuu ñayiu ka kidi xiꞌin ñayiu ña n‑tnundaꞌa xiꞌin‑i. Ñayiu kukuedi
    ini, xiꞌin ñaduꞌu ka kuu‑i. Ñayiu ka jandixa santu ka kuu‑i. Ko nux n‑xio xa kaꞌnde
    tnaꞌa‑n xiꞌin mee‑i n‑kuu, te koo xa kee koio‑n ñuñayiu.
  mdy-ETH: ዬያ ታ ጋዓዛ ሃያ ዓጮይዳ ዓኣ ማቾ ሃሣ ዓኒ ማዒባኣ ዓሶና ላሃ ዓሶና ሚኢሾሮ ጎጋይቃ ዓሶና ዬያጉዲ ዉዞና ጎኔ
    ፆኦሲ ማዒባኣ ባኮ ካኣሽካ ዓሶና ዎላ ፔቴ ማዒፖቴ ጌይሢቱዋሴ፤ ያዺ ማዔያታቴ ሃያ ዓጮይዳፓ ኬስካንዳያ ዒንሢም ኮይሳኔ ጌይሢኬ።
  spl-spl: Yakât otmâ den yakâlâk sâm heŋgeŋgumune nâŋgâŋet. Pâku lohimbi nombotŋaŋe
    kâwâ konda otmai, me senŋe âlâlâ ekŋâlem kombo meyiŋgimai, me Porom Lâpio mepaemai,
    yâk betyongom yeŋeâk mannomaihât ki sâwan. Yen lohimbi bâleŋe orop oset guset
    mansai. Yakât otmâ betyongom yeŋeâk mannomaihât dop âlâ ki tap.
  usp-NT: In xintz'ib'ajb'i jilonli, pero chirijaki' yak ajtakeltak re Kakaj Jesucristo.
    In ta' ximb'ijb'i chawechak chi ma pachijtak mak cristian ri b'esal ranmak chirij
    mak etzltak no'j ri tib'anowtak tz'i'al, ri tib'e ranmak chirij b'iomil, mak ri
    tialk'antak y mak ri ticojowtak jk'ij mak tiox. Witi chirijak juntir li ximb'ijb'i
    chawechak, roj rajwaxi' ateltakb'i wich ulew pire ta' atwa'xtak chijxo'lak.
  zav-NT: Catə' nia' cabi cheyaḻə' socho binḻo len ḻega'aque', bito cho'a dižə' c̱he
    beṉə' ca' cui naccho txen cho'ela'ocho Cristən' sino que cho'a dižə' c̱he lɉuežɉcho
    beṉə' ḻeczə chso'elao' Cristən'. Na' ḻeczə ca' nia' bito socho binḻo len beṉə'
    chəsə'əzelažə' bi de'e de c̱he beṉə', nic len beṉə' chəsə'əca'a bi de'e de c̱he
    beṉə', na' nic len beṉə' chso'elao' lgua'a lsaquə'. Nia' ca' c̱he lɉuežɉcho beṉə'
    ca' naccho txen cho'ela'ocho Cristən'. Žalə' cui chac socho binḻo len beṉə' ca'
    cui chso'elao' Cristən', bitoch gac socho yežlyo nga žalə' ca'.
