  juy-juy: କେନ୍‌ ପୁର୍ତିଲୋଙନ୍‌ ଜୋଣ୍ଡଡ଼ାମରଞ୍ଜି, କୁସ୍ସାମରଞ୍ଜି, ବୁର୍ଡମରଞ୍ଜି ଡ କୋଙ୍‌ଡାଜନ୍‌
