    o kakarabunim. Karuk kan. La igamario muana o ties tung ga mima mamiolaing migat
    miruo teip gare tiruo, tie eba omiolaing migat urio kimanam. Memani, mitara papot
    ma teip ga magaulap la mime makosar miriro tavukup na uro kimanam.
  gmv-NT: ኢንቴ ሜላ ኣማኖንታ ላይማቲዛ ኣሳራ ጊዶንታ ዎይኮ ጮ ጋጲጋጲዛይታራ፥ ካይሶቲዛይታራ፥ ኤቃስ ጎይኒዛይታራ ጋጎፍቴ ጉስ
