    riwnu-halli re.
  dov-dov: Kakutakwe nzila imbi nsyambi basibwamu bayino nyika, olo muunyu, silweeno,
    kana kuti basimamambe, kuzwa kukkala kule ambabo muyelede kuzwa kunyika.
  rgu-rgu: Au ta anuu daleꞌ ae, emi bosoꞌ mabua moo basa lahenda dae-bafoꞌ fo ta tao
    daleꞌ neuꞌ Manetualain, riꞌ mana hohoke, mana tendetuu, mana tipu-dai lahenda
    hata-nuun, ma mana soko ra. Maneniko leoꞌ na, sona emi bisa bika-bati meme basa
    lahenda nai dae-bafoꞌ ia do? Tantu taꞌa!
  toc-NT: Acxni̠ chuná cca̠­tzoknín ni̠ cca̠­hua­ni­putún para luu maktum niaj caca̠­ta̠­ta­lak­xtu­pí̠tit
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ tali̠­pa̠­huán Dios cumu para hua̠nti̠ taka­lha̠nán,
    hua̠nti̠ cha̠­lhu̠hua taka­lhi̠y xlac­cha­jancán, hua̠nti̠ hua̠k tala­ka­ti̠­lacá̠n
    hua̠ntu̠ ni̠tu̠ taka­lhi̠y, hua̠nti̠ tala­ka­chix­cu­hui̠y tzincun; chuná cca̠­hua­niyá̠n
    porque para chuná xma̠­kan­tax­ti̠­pu­tútit tala­cas­quín pi̠ maktum xta­pa̠­nú̠tit
    nac eé ca̠quilh­ta­macú.
  som-som: Ulama jeedo kuwa sinaysta ee dunidan, iyo kuwa damaca badan iyo kuwa wax
    dulma, iyo kuwa sanamka caabuda, waayo, hadday sidaas tahay waxay noqon lahayd
    inaad dunida ka baxdaan.
  mam-C: 'me ex nya nxi nq''ma''n, tu''n tel kypa''n kyib''a te jun majx kyi''jjo
    nya nimilqe, aye'' ikyx kyten: Tze''nku aj ky''a''jil, aye'' tzunx n-el kyanmin
    ti''j tkyaqil, ex aye'' ileq''qe, ex aye'' nchi k''ulin kywutzjo twutzb''iyil.
    Qu''n noqit ikytzjo, ilitla ti''j tu''n kyiky''a twutzjo tx''otx''.'
  ndj-ndj: Topi ngudeta ha kucha vandu vangajila kumumanya Chapanga, vawoni, vabafu,
    vafyangu na vala yivatundamila ming'omung'omu. Ili kuvayilyepa vosi ava yingavagolili
    yumwi muhami mlimawu nakamu.
  mbj-NT: Dooh Jesus Kristo nahapäh do sa ky n'aa ỹ her'ood bä, ta wób sii he'ỹỹh
    doo, tak'ëp sa wë hanäng do kah'ũũm do karẽn doo, hets'ëëk doo, kabarii hã h'yy
    ka'eeh doo. Tsyt hẽ, dawëë ta ti hedoo do mahä̃nh ji karẽn bä ji awäd bä, jããm
    hẽ ji hajaa badäk hahỹ ji eréd hõm bä paawä.
  lat-VUC: 'non utique fornicariis hujus mundi, aut avaris, aut rapacibus, aut idolis
    servientibus: alioquin debueratis de hoc mundo exiisse.'
  ngp-ngp: Ikindedi ni kugamba, miye hikulonga want'hu wose hewemmanyize Mnungu, wahabwasi
    na wagubaguba na wabavi na wakuvika mahili. Kwaviya kumlawa umwawe no muungigwa
    msame pele mwe isi.
  enq-2: Dopa pio doko, kepo kolengepi, popaita pingipi, endakali minakasoo pake nyingipi,
    gotena lao wasepae dupa lotuu lengepi, yuunya endakali dupa-pipa nakalyepale lao
    pepa pyao peakala naeyo. Etete daa. Nyakama endakali dopale dupa-pipa nakatamana
    lao masimili doko, isa yuu dake yakinapenge jipyali.
  eng-ASVBT: 'yet not at all meaning with the fornicators of this world, or with the
    covetous, or with extortioners, or with idolaters; for then must ye needs go out
    of the world:'
  mna-mna: Sua tana, nio aŋso pizin iwal biibi ta timbotmbot toono mi tikamam mbulu
    tana na som. Aŋso pizin wal urlaŋan men ta tikamam mbulu tana. Pa sombe leleyom
    be kombot molo pizin wal matan munŋan ta tikamam mbulu kizin me ma ŋge, som matan
    koroŋŋan, som tiwatkewe len koroŋ kizin wal pakan, som timbesmbeeze pizin merere
    pakaamŋan, na niom bela kezem kat toono ti! Tana sombe tomtom sa iso ni toŋmatiziŋ
    ki Krisi, mi tamen ikamam mbulu kizin me ma ŋge, som mataana koroŋŋana, som imbesmbeeze
    pizin merere pakaamŋan, som igibgiibi sua sananŋana pizin tomtom, som iwinin ma
    zaza, som iwatkewe len koroŋ kizin wal pakan, na tomtom ta kembena, niom kombot
    molo pini. Mi kini kanŋana tomini, kagaabi pa pepe.
  myw-myw: '@see-verse:1CO.005.009'
  sby-sby: Nkandambangeti kamutakumananga nabo bantu bamucishi, nambi bapombo nambi
    bakuma nambi bakabwalala nambi bakute kukambilila tumbwanga sobwe, pakwinga na
    kacilico amwe ngamwinsa kufumamo mucishi capanshi.
  sll-sll: Tega ha iwe, ganba ari ha i pirikire, mena mole, yal al wou sire, yong
    inaning girungure, talhan para weni na talna muru dinama di pire, lo isusu olere,
    so gal bala hulu maa e tere, ol wangwo hobi pana gal tekinanga, hol bangi u kel
    dinangwo guman yaure wananga wai paikinamia, yalhobi pana gal tekio dire hobang
    si ni tekiwa.
  yaq-NT: Taa ne ka jume' inim ka Krijtota sualeka inen jiapsame betana inika'a inien
    emou a' teuwaa. Oo jume' tokti betchi'bo ka tu'isi jiapsame betana, oo jume'e,
    jain juni'i jita waatame betana, oo jita e'etbwame betana, oo jume' ta'abwi liosim,
    maammea ya'arim yo'oreme betana nee ka inime'e betana nooka. Bwe'ituk inime'e
    ka bibitpea'ateko, eme'e ka im bwiapo amemak jiapsi ean.
  uro-uro: Sokt di rhäkt di qaku ngu qoar iva qale väspästämne na ngän ngän na ama
    ruvek nämäni rhakt täkt ama ivätki qärarhani i rhat tualat na ama qavatka ura
    qärarhani i nani a rha nä guarhong masirhat bä ba nas ura qärarhani i rhi iras
    ta arhani ivakt iva rhit ta ama ligär ura qärarhani i rhi nän da arhä quum sä
    nas sävät arhongni dap kaku sävät ma Ngämuqa inguna ngakt bä rhoqoräkt dä vadi
    va mamär iva ngän det daqule ama ivätki.
  ita-1885: non però del tutto co' fornicatori di questo secolo, o con gli avari,
    o co' rapaci, o con gl'idolatri; perciocchè altrimenti vi converrebbe uscire del
    mondo.
  muy-muy: Nə̀hi ana kʉli nahkay ti nə̀ɗəmki ma ti ka ndam ga *duniya ya ti tagray
    mesʉwehvu ni do. Nday ya ti eri gatay àki ka zlam ge mis ni, nday ya ti tigi akal
    ni, nday ya ti tagray pəra ni day nə̀ɗəmki ma ka tay ndo. Tamal mis àwayay manjəhaɗani
    akaba tay do nahəma, si maslaŋa gani asləkaba a duniya ba.
  kqc-kqc: Idu ini adina, bi diya mina kono tora noibanu di koa rededi vene, o udu
    rededi vene, o duma duma rededi vene, o ofa sei nivakededi vene, adina makai kana
    vonisi, bi mina kono tora noibanu ferei digedi.
  tav-tav: To bairo mʉja ĩ uca joʉ Diore camajiquẽna na tʉpʉ aáqueti majuucõaña ĩi
    mee yʉ caĩwʉ. Noo cabooro cána ati yepapʉ capãarã ãma cáti epericarã cʉti pairã,
    cajee ruti pairã, aperã yere catʉjʉ ʉgoo pairã, Dio cãniquẽna wericarãrena cáti
    nʉcʉbʉgo pairã. To bairo cabairã tʉpʉre cáaáqueti majuucõarã mʉja cãmata ati yepapʉ
    mʉja cabutipe aniboro.
  eng-ULB: In no way did I mean the immoral people of this world, or the greedy, or
    swindlers, or idolaters, since to stay away from them you would need to go out
    of the world.
  spa-VBL: Y no me refería a la gente inmoral de este mundo que tiene codicia y engaña
    a otros, o a los que son idólatras, pues de ser así tendrían que irse de este
    mundo.
  fra-_FOB: Non pas absolument avec les impudiques de ce monde, ou avec les avares
    et les ravisseurs, ou les idolâtres; autrement, il vous faudrait sortir du monde;
  hau-ULB: Ba ina nufin fasikan mutane na wannan duniya ba, ko masu zari, ko 'yan'damfara,
    ko masu bautar gumaka, tunda kafin ku rabu da su sai kun bar wannan duniya.
  mal-mal: അത് ഈ ലോകത്തിലെ ദുർന്നടപ്പുകാരോടോ, അത്യാഗ്രഹികളും വഞ്ചകരും ആയവരോടോ, വിഗ്രഹാരാധികളോടോ
    അരുത് എന്നല്ല; അങ്ങനെ എങ്കിൽ നിങ്ങൾ ഈ ലോകം വിട്ട് പോകേണ്ടിവരും.
  urd-GVR: Merā matlab yih nahīṅ thā ki āp is duniyā ke zinākāroṅ se tālluq munqate
    kar leṅ yā is duniyā ke lālchiyoṅ, luṭeroṅ aur butparastoṅ se. Agar āp aisā karte
    to lāzim hotā ki āp duniyā hī se kūch kar jāte.
  far-far: Ma nao nau si fata sulia wane ne nao kera si famamana ana God ne maurilada
    to ana oeelae, naoma na wane ogalulumi, naoma na wane beli, ma na wane ne kera
    fosia nunuiru ki. Suli dia kulu to laona molagali ne, nia 'afitai fua kulu ka
    to fasia wane ta'a 'urinai ki.
  suz-BL: आं देंशो मार बाक्‍त देंशा हना, रागी ङा पात्‍के नु तेल्‍लेम पाइब, शिं‍म पाइब,
    खुइ पा रोइश्‍शा गाक्‍ब, मूर्ति कली पूजा पाइब नु काथा बाक्‍चा मदुम्‍ब, दे मशेंदन्‍नी।
    मोदेंशोपुकी नु काथा बाक्‍चा मदुम्‍ब हना दा, रागीमी ते बाक्‍चा ङा?
  car-NT: Ywyka'po waty moro man pa'poro mo'karon ero nono tu'ponokon wararo roten
    wokyry, woryi maro aitonon kari'na poko, mo'karon kumi'mangon poko pai, mo'karon
    manamangon poko pai, mo'karon ikapy'san tamusi amyikanamon poko pai. Ijako irombo
    ero nono wyino awytorykon nairy.
  amp-amp: Na nd mrokfot kfomohat, nhai kfo marimoya, ndar bbinysofthu ijoh tonayet
    yimam, o wuss hmarsi yakt yaket yimam, o rikohet yimam, o nkifra tahi rmonm o
    nkifra tahim kfo bruttnayet yimam, rompno brbo arhunom. Ndhtet ndhtet yimam ndar
    yuht bbinysoft toh htfas bugewumt, ndnettn nhai romn nd kfo rafo mrokfot kformoya.
  bht-bht: ऐ नी की तुसां बिलकुल ही इस संसारे दे व्यभिचारियां, या लोभियां, या दूज्जयां
    जो धोखा देणेबाले, या मूर्तिपूजा करणे बालयां दी संगती नी करणी, क्योंकि इयां तां
    तुहांजो इस संसारे ला निकलना पेई जाणा।
  eng-NOY: certainly not meaning the fornicators of this world, or the covetous and
    extortioners, or idolaters; for to do this ye must go out of the world.
  cub-NT: Ji nópe toivaicõjeiyede ʉ̃́re, coyʉbetecacʉ mʉje d̶aiyede ina Jesúre jʉ
    abevʉque. Obedivʉ põeva ijãravʉcavʉ Jesúre jʉ abevʉ ãmeina d̶aivʉbu apevʉque némarebʉcʉva
    ãmevʉque. Aru ãujini, apevʉre jʉjovarĩ ĩ́vʉbu ne cʉvaede. Aru ñavacʉrivʉbu. Aru
    pẽpeimarare mearore jívʉbu máre. Mʉje náre yóvabenajiyepe aivʉ, etaiye jaʉjebu
    mʉjare ijãravʉre jocarĩ. Mʉje Jesúre jʉ abevʉque d̶abedu, ye cʉbequiyebu mʉje
    cʉ́jʉrorõre.
  ita-1927: non del tutto però coi fornicatori di questo mondo, o con gli avari e
    i rapaci, e con gl’idolatri; perché altrimenti dovreste uscire dal mondo;
  lww-lww: Ana pona kam lap̃asa amlogepal kiau visena nene yo, komin pe nepisa re
    e lepas kiena yar la nap̃a pe amlelaga re poli. E la nene, la moki akila kolau,
    la moki ape puluvis lala, la moki apinau, la moki amlotun kiela nono lala, ana
    visae sinetan tevisave tesu perinan la, pona monar teligan ga yomarava nini narui,
    komin nap̃a ita make ga tesike e yomarava, a tesum̃a tepitawe ke yar sur na sanene
    silaga.
  ckb-ckb: مەبەستم لە داوێنپیس و چاوچنۆک و تاڵانکەر و بتپەرستانی ئەم جیهانە نییە،
    ئەگینا ناچار دەبوون لەم جیهانە بچنە دەرەوە.
  nas-nas: Nka ninge teeꞌ minkuama ookara kaukauro nkonuka aung kansiꞌkooning minkuarampaꞌ,
    kapooꞌkoo tataꞌarimaing, bakisipunanka, eeꞌnoko kumponing tositosinanka siompaarimaing
    tovang ninka. Teka tee aꞌnooꞌ teing-eta siꞌdariarupeuꞌ kansiꞌketa tontaꞌdariarura
    deekoꞌ.
  uvl-uvl: Iri te salaulau pe saria chumchumchum pe te kemkeme pe te heto hekeke aetapuna
    mur. Iau e teke a ua toto aria ero iange nenge teke a ua toto aria iok, a ua hot
    toto nga ich nei sapele.
  eng-BBE: 'But I had not in mind the sinners who are outside the church, or those
    who have a desire for and take the property of others, or those who give worship
    to images; for it is not possible to keep away from such people without going
    out of the world completely:'
  ixl-CNT: Loqꞌ tekꞌ setabꞌi tokebꞌal vaꞌl val sete. Tan yitꞌ aꞌ koj val sete qꞌu
    eesanibꞌ tu bꞌey tuchꞌ aanima tu u vatz txꞌavaꞌ tzaꞌ. Nikoꞌxh qꞌuꞌl yeꞌk inooebꞌal
    tiꞌaj kam, tuchꞌ qꞌu elqꞌom utz, qꞌu nachol bꞌanich tioxh. Tan oj echi, aꞌ tek
    isaꞌ atziꞌ aas saelbꞌenex tu u vatz txꞌavaꞌ tzaꞌ.
  xsi-xsi: Andeta naŋa ŋandai aporo tu miki ma tinimi piti mine ŋananzi tinikoa ŋga.
    Mao nâ, kinzi ŋinde uru sipaveta kuku mâsi sakamao kie-kie. Kinzi uru sipalulua
    tininzi potomule wa, ilonzi yosi ŋana tininzi pinde nenzi kelekele wa, sipanâwe
    wa, siwâŋgi sipaneanzi maro laŋeŋa wa. Andeta kinzi tamâta mine simo sikura nia
    ndoni. Mine kala miki kakura ŋana kamo tinimi piti ndo ŋananzi tamâta mine, ande
    tia.
  crx-NTPO: '''Et hoonts''i mbene la ooba ''alha lhe''hoot''ohne ''aw ''enne iloh
    buch''oh ''ooht''e'' whe dune ts''eke bulh lubeshi ''ulh''enne, k''us ''uyoonne
    ch''e'' ha'' ninzunne cha, k''us ''undunut''ihne cha, k''us ''uk''eltsi ooba ''alha
    ''unt''ohne cha, ''aw ''enne iloh buch''oh ''ooht''e'' iloh whe nohdúsni. ''Et
    whuz un''a ndaht''en de, ''ants''i ndi yun ooch''a tihyalh hukw''un''a ''utiht''elh
    le''hoont''oh, ts''iyanne ndi yun k''ut ''et nduhút''en ''et huwa.'
  kan-OKCV: ಈ ಲೋಕದಲ್ಲಿರುವ ಎಲ್ಲಾ ಅನೈತಿಕರು, ಲೋಭಿಗಳು, ಸುಲಿಗೆ ಮಾಡುವವರು, ವಿಗ್ರಹಾರಾಧಕರು
    ಇಂಥವರ ಸಹವಾಸವನ್ನು ನೀವು ಬಿಟ್ಟು ಇರಬೇಕೆಂಬುದು ನನ್ನ ಅರ್ಥವಲ್ಲ. ಹಾಗಿದ್ದರೆ, ನೀವು ಈ ಲೋಕವನ್ನೇ
    ಬಿಟ್ಟು ಹೋಗಬೇಕಾಗುವುದು.
  bbb-bbb: '@see-verse:1CO.005.009'
  blw-blw: Ngém achì ekatén achiayu cha miyahrang hen anchichay achi omafurot way
    cha chumagchagas ya chan am-ameam ya cha mangakaw ya cha amin manayaw hen faén
    ustoy apudyus. Te non an-ayu achi miyahrang an chichaat egad taynanyu hen antoy
    lota, a.
  tam-2017: ஆனாலும், இந்த உலகத்திலுள்ள விபசாரக்காரர்கள், பொருளாசைக்காரர்கள், கொள்ளைக்காரர்கள்,
    விக்கிரக ஆராதனைக்காரர்கள் இவர்களோடு கொஞ்சம்கூட கலந்திருக்கக்கூடாது என்று நான்
    எழுதவில்லை; அப்படியானால் நீங்கள் உலகத்தைவிட்டுப் போகவேண்டியதாயிருக்குமே.
  azz-NT: Huan nicneyic namechyequilis que semi ximoyecsecocahuacan den nochi in taneltocani
    naquen ahuilcanemij ica sihuame. Huan no ximosecocahuacan den taneltocani ten
    xijxicuintanemilijtinemij oso naquen tachtectinemij oso naquen quinmohuistilijtinemij
    tatadiosme. Pero tacán nanquinequisque nanmosecocahuasque de nochi tataman tajtacolejque,
    ijcuacón monequi nanquisasque de nijín talticpac huan nanyasque tech ocsé talticpac.
  spa-RV-1909: No absolutamente con los fornicarios de este mundo, ó con los avaros,
    ó con los ladrones, ó con los idólatras; pues en tal caso os sería menester salir
    del mundo.
  csy-csy: Ahihang hi leitung paktatna a vawt te, a duhop te, ngual neisa a sut te,
    milim bia te theampo ki pawlpui ngawl tu a ci ka hi bua hi; banghangziam cile
    tabang hi thong le leitung pan in na pusua uh kul tu hi.
  mxq-NT: Kyajts njajʉna̱ꞌa̱náñ es xymyastuꞌuttʉt tʉgekyʉ diꞌibáty kyaj jyaꞌaꞌátyʉty
    ja Dios, éxtʉm diꞌibáty mʉꞌinduundʉp, o diꞌibʉ adsojktʉp, o diꞌibʉ toon maꞌtstʉp,
    o diꞌibʉ ꞌyawda̱jttʉp diꞌibʉ kyaj Dyiósʉty. Kooxyʉbʉ dʉꞌʉn, mdimpʉdsʉʉmdʉpxyʉp
    ya̱ naxwiiñ.
  tzj-NT: Pro tok xinbij queri' chewe ma ja ta xinbij chewe chi maque'ek'ijla' ja
    rebanol itzelal ja ma e kach'alal ta. Como ja wawe' chipan ja rwach'ulew ri' ni
    newil wi' ewi' cuq'uin winak ja ma quiniman ta ja Jesucristo ja nqueban ja il
    mac owi cuq'uin winak ja chaka benak chi yarin quinakun winak ne'ocla' wi' il
    owi cuq'uin ja ralak'oma' owi cuq'uin ja nexuque' chwach rachbal jun winak owi
    chwach rachbal jun nakun. Ja wi newajo' owi mani puersa newil ewi' cuq'uin. Ja
    c'a wi mta egana newil ewi' cuq'uin rjawaxic c'ari' chi nixel ta chipan awa' rwach'ulew
    ri'.
  tdt-tdt: Maibee hau laos bandu imi atu liga ema jentiu sira nebee mak halo sala
    seksual ka sala sel-seluk, hanesan matan fuan naklosu ba osan, han-matak ema nia
    sasaan, ka adora fali lulik. Se ita lakohi liga ema jentiu sira hanesan nee, diak
    liu ita husik tiha mundu nee.
  ron-BTF: Și nu neapărat cu curvarii acestei lumi, sau cu cei lacomi, sau cu jecmănitorii,
    sau cu idolatrii, fiindcă atunci ar trebui să ieșiți din lume.
  eng-WEBP: yet not at all meaning with the sexual sinners of this world, or with
    the covetous and extortionists, or with idolaters, for then you would have to
    leave the world.
  eng-FBV: I wasn't referring to the immoral people of this world, those who are greedy
