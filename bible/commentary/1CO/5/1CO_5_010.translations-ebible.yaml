    ri mac. Ri achi'a' y ri ixoki' ri niquicanola-qui' richin yemacun. Vinek ri can
    c'a nicajo' na chi ronojel quiq'uin ta rije' c'o-vi; ye'elek', y c'a niquiya'
    na chuka' quik'ij dios ri man e kitzij ta. Yin, can man chiquij ta c'a re vinek
