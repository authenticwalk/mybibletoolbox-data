    yomoc wadacma kenggecdeac singsac fengemmeude.
  ewe-ewe: Ke menye dzimaxɔsetɔ siwo nye ahasiwɔlawo, ŋubiãlawo, fiafitɔwo kple legbasubɔlawo
    la mewɔnɛ o. Zi ale si miele xexea me ko la, miate ŋu aɖe mia ɖokuiwo ɖe aga le
    ame siawo gbɔ o.
  nuy-nuy: Anaani nga-magini-yinyung warraalaaladi-yinyung, ari nugurru nurraaḻamin-jamaa,
    nga-magini warruburru-yung-jinyung warraarrawindi-lhangu-yinyung. Yagu waari.
    Ngaya nga-yambini warruburru-yung-jinyung wuu-jambarrgini-yinyung, burru-yung-bugij.
    Warruburru-yung yaga wurraaynjaaynji-yara-yinyung marri wurru-burraa anubagu wurru-murruwanjii-windiyung,
    marri wurraamaamajaa-yinyung a-ngurrji, marri wurru-yandhurrbangana-yinyung aaynbaj-guy
    a-lhawadhawarra-wuy. Yagu waari anaani ngaya ngaynjambini warruburru-yung-jinyung
