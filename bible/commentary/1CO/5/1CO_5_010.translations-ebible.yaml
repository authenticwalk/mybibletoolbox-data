  buk-buk: Aö gato yom dau hêganôŋ lau sambuc dom. Aö gato hêganôŋ lau naŋ sêmbo gôlôwac
    dabuŋ ŋalôm, naŋ sêkôm sac. Ŋahu bu lau sambuc si lêŋ mockaiŋ-ŋga me mêtê sêneŋ
    gêŋ ŋawahô-ŋga me mêtê sêŋsau lau tu sêŋgaho ŋac si gêŋ-ŋga me lêŋ sênem akiŋ
