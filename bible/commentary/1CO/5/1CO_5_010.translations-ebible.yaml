    charaycar mastaraj munajcunapita, suwacunapita, ïdulucunaman yäracojcunapita witicunayquipaj.
    Chay runacunawanga mana shuntacanquimanchu cay pachapita aywacur-imar-rächari.
  att-att: Ngam arák ku kagian ta ari kayu mepabbulun sù ira mangarallaw nga ari manguruk
    kâ Apu, onu yù ira mokkuk, yù ira makkokò, ánna yù ira makimoray ta sináddios.
    Ta ari máwayyá nga mesinná ittam sù ira tatolay ta dabbuno nga ari manguruk kâ
    Apu, gapu ta awán ta tanakuán nga paggianát tam nu ari lâ sawe dabbuno.
  bki-bki: Ana p̃eli kamiu tealo kumijog belea kiaku iliano nei, bior maka never tivelinio
    na tomu nalo napano maka amonea. Ea nalo, miroano aju amila siakaiano, miroano
    abe buruviti, miroano abe navinauano, a miroano aju amilotu ka kialo tavoru nalo,
    mia ver rosidom ka rotu laka kalo, p̃eli monoka rotuvan yetemeriba nei ga, bior
    napano kito nonovio rojua yetemeriba, a roju robiviuo tomu p̃ilip̃ili nalo na
    jibe nei bogo nonovio.
  bqp-bqp: Adi kɛ andunia dí pãpãkɛrinↄ ke wãkũdenↄ kũ gbɛ̃blerinↄ ke tãnagbagbarinↄnlo,
    zaakũ tó gbɛ̃ díkↄ̃nↄmɛ, séde áni bo andunia gũn.
  mcp-mcp: Mə a shígɛ́ cɛɛl cɨ nə́ bɨ bə́g kú ná bwɛlɛ shísh kúnə́-kúnə nə búúd ɔ
    jaŋga bɛ̂sh wâ shí ga, tɔɔ buud bɛ̂sh bɨ́ nə yéésh bə́lə nə məbii wá, tɔɔ buud
    ɔ mándá, tɔɔ bɔɔŋg bɛ̂sh bwə́ ŋgə́ yə ozɛmbî ɔ́ áyadʉ́g gúmə́ wá. Mbɔ̂! Í ká bə
    ntɔ́, mpu nə́ bɨ mə́ jəlá nə wú shí gaád.
  hat-hat: Lè sa a, mwen pa t' gen nan lide mande nou pou n' separe ak tout moun sou
    latè k'ap viv nan dezòd lachè, ki gen lanvi plen kè yo, k'ap vòlò osinon k'ap
    sèvi zidòl. Pou n' ta egzante tout moun sa yo, se kite pou n' ta kite tè a nèt.
  npl-NT: Ika tlan onomechili amo kijtosneki ximoxelokah de akimeh momekatijtinemih,
    n tominápisteh, n ichtekeh, noso akimeh kinweyiliah n diosmeh non san kinmachijchiwah,
    porke para ayakmó nonmowikaskeh inwah, san semi nonkikakajtewaskiah nin tlaltíkpaktli.
  bgg-bgg: Thuh gu hanyie thek shii gaibranthek hanyie è siulao rek dinne sugoh dinne
    mugo dinne hanyie è jangbangthek shii siapho shii ayao ro. Ithek shii yoh rey
    pha ji ne nathek zab ne sohjambling è khia chid ruii phro.
  eng-TCENT: Yet I certainly did not mean the fornicators of this world or the greedy
    or swindlers or idolaters, since you would then need to go out of the world.
  eng-BSB: I was not including the sexually immoral of this world, or the greedy and
    swindlers, or idolaters. In that case you would have to leave this world.
  cpu-NT: Nokantayetakemirora iroka, tera iri nonkantakote ikaratzi kaari kempisantayetatsine,
    antayetzirori kamaaroyetatsiri, kisakovaitaneri, amatavitaneri, ñaapinkathatashivaitariri
    oshiyakaarontsi. Iriimi nonkantakoyetemi, eerotya okantaajataimi pisaikayetaimi
    kipatsikika.
  san-ASM: কিন্ত্ৱৈহিকলোকানাং মধ্যে যে ৱ্যভিচাৰিণো লোভিন উপদ্ৰাৱিণো দেৱপূজকা ৱা তেষাং
    সংসৰ্গঃ সৰ্ৱ্ৱথা ৱিহাতৱ্য ইতি নহি, ৱিহাতৱ্যে সতি যুষ্মাভি ৰ্জগতো নিৰ্গন্তৱ্যমেৱ|
  tac-NT: Neka tabilé anime ke aní napurigá 'emi tabilé napuímala alué ralámuli 'yuga
    napu tabilé Onorúgame oyérame ju napu pe we'ká umugí 'yuga okoka e'yéname ju 'lige
    koruka e'yéname e'karúgame tábiri tabilé a'boi nila, 'lige alué napu chigoga e'yéname
    ju, 'lige alué napu pe e'karúgame tábiri oyérame ju napu tabilé Onorúgame ju.
    Aka jena gawichí ejperéliriká abirigáchigo ejperélawagó alué ralámuli 'yuga napu
    cha nokame ju.
  eng-WEBPB: yet not at all meaning with the sexual sinners of this world, or with
    the covetous and extortionists, or with idolaters, for then you would have to
    leave the world.
  gfk-H: Tutuna sakit, pa iau iangianga uta ira mataniabar ta iakan ra ula hanua ing
    diet ira hilawai, bia ira tena mangaha linga, bia ira tena karit, bia ira tena
    lotu tupas ira palimpua. Ing bia no kukuraina tano nugu nianga gaar ta ngan hua,
    gaar tahut bia muat gaar haan talur no ula hanua.
  viv-viv: Badi Yaubada keke hidahalamaneni-ma faꞋidiya keke gadagahe, higa badi udoꞋudodiyao
    o matadi giꞋalalaka ada kikaiꞋafudiyao, o kaꞋi balauma agaidiya hivetuvetumagana
    amanadi. KaꞋi nuwanuwami babi ana kaliva koyodiyao matatabudi wananuyabuyabudi
    digo, hami wanana? Au hida babi wanahegena, faꞋina melala moyaꞋaina agaidiya koyona
    gidadauda. Keke amifaiweya.
  yao-yao: Ngangusala kuti nkasyoŵekana ni ŵandu wose pachilambo, aŵala ŵachikululu,
    pane ŵakunyela, ni ŵakusumula ni ŵakuipopelela inyago. Pakuŵa kuliŵambasya ni
    ŵandu wo ikambajile kutyoka pachilambo.
  tgp-tgp: na sopo r̃arami la haratu non varama la sopo tatuar̃a sei la lo vai na
    posposi maji, teni la haratu r̃omr̃omi har̃ivi mo lo vilira, teni la haratu la
    lo vavanaho, teni la haratu la lo lotulotu vono. Matan, vara na lo verea sohena,
    ha pa malue hin varama nike vara ha er̃i toho asau hinira.
  auc-NT: Mänömaïnö ante yewæ̈möninque botö, Inguipogaque quëwënäni tönö godongämæ̈
    cædämaï ïedäni, ante dicæ antabogaa. Ïñæmpa wïwa towënänique, wacä quï në æ̈ïnente
    wædänique, wacä quï në ö æ̈nänique inguipoga quëwënänipa. Ayæ̈, Wængonguï impa,
    ante badöninque në ædæ wæænte quëwënänique mänimpodänique inguipoga quëwënänipa.
    Ïninque ædö cæte tömënäni weca cædämaï inguïï. Edæ inguipo ëmö cæte gote baï tömënäni
    weca ongönämaï inguïï.
  kbc-NT: Pida aɡ̶ejitaɡ̶awatiwaji mawalacetege oko anida aneetege niɡ̶ina iiɡ̶o,
    ane loomatewa ane daɡ̶a lodawa, adodigomadaɡ̶a, olicaɡ̶aɡ̶a, inaaɡ̶inoa niwicomaɡ̶a.
    Joaniɡ̶idaa mejitaɡ̶awatiwaji me daɡ̶a awalacetege oko anida aneetege niɡ̶ina
    iiɡ̶o, leeɡ̶odi mawalacetege domaɡ̶a leeditibige manotiticogi niɡ̶ina iiɡ̶o.
  bmh-bmh: Iz ag em e ebuan duailel ag Kristen tam, agen wal igul macanemen, dudu
    ipal agal esab en oiagab nug alanemen, ecesab zob wanemen, mui polu uwait wanib
    wag macanemen duailel abai i pezaran aimai awarab tam. Bo, ag uzaneim an duailel
    go utaraimai, ag utei eru ebu unamamen? Ag guzenamamen ag em e unum utei unamamen.
    Iz ag dudu go utarabun awarab tam.
  ctu-BL: Isujm, mach mejlic la' junyajlel loq'uel ti' tojlel i cha'año' bʌ pañimil
    mu' bʌ i tajob i ts'i'lel, mu' bʌ i chʌcleñob i chubʌ'an, mu' bʌ i cha'leñob xujch',
    mu' bʌ i c'uxbiñob dioste' tac. Muq'uic la' junyajlel loq'uel ti' tojlelob, actan
    che' jini, ma'añetixla ti pañimil.
  meq-meq: Na tsik andza niye na, ka ndo i məndzibəra hay bay. Hərwi ndo məge madama
    hay, ndo i bor hay, məkal hay ada ndo məge kule hay, nəteye ndo i məndzibəra hay.
    Məŋgəɗatay hərwi mədzepe ta nəteye bay na, haɓe ka deyumeye abəra ma məndzibəra.
  noa-H: Pari mua mag chirʌm chan mag har parhooba k'apese haajem k'ʌʌn, wa p'atk'on
    hat'ee bĩe sĩerrjëem k'ʌʌn, nem jĩgmien wa nem parhoobamʌgta Hẽwandamagamjö jëeujem
    k'ʌʌn higwiata mag warre ham dʌ̈i hiek'ajã hiek'aba ni hamag hoobamjö habatjã
    haba chirajim. Mʌg jẽb gaai nʌweran hichiita ham dʌ̈i maach hich jãg wënʌrraju.
  alp-NT: Rebe au betekele, mere au beteke tamata rebe esi rekwa Tuhane. Tamata rebe
    esi rekwa Tuhane mosa rebe esi sablia pise lalesi loko kepene pise tanei boka
    eleki esi ndea pise esi kane tamata makete eni knatile pise esi tatu loko tuhane
    tinai more, mere au betekesi mo. Au beteke ete imi mo be imi tehaike tamata rebe
    esi persaye mo rebe esi ono ele mere. Sepo imi rue mei nusa meije moneka pine
    imi supu lalane kena lau bei tamata bokala rebe esi persaye more.
  san-VEL: kintvaihikalokaanaa.m madhye ye vyabhicaari.no lobhina upadraavi.no devapuujakaa
    vaa te.saa.m sa.msarga.h sarvvathaa vihaatavya iti nahi, vihaatavye sati yu.smaabhi
    rjagato nirgantavyameva|
  kbq-kbq: Nagra nehuana megi'a vahe'mo'za monko avu'ava nehazampi, vahe'mofo zanku
    kezamanunu nehaza vahepi, zamagraguke nentahiza vahepi, krunage hu'za musufanesaza
    vahepi, havi anumzante mono hunentaza vahe'ene tragotetma omanihogura nosue. Tamagrama
    amanahu vahe'ma zamatre varegahunema hanutma, ama mopa atrevagareho.
  kbh-kbh: Y chca ndoñe quetstétsebos̈e jáuyanana nÿa tondayama chas̈mondëtsoyebuambná
    nÿetsca chë quem luarents̈ënga boyabása o shembásaftaca bacna soye amë́ngaftaca,
    chë nÿe cachëngbiama bëtscá soyënga jtsebomnama ts̈a bos̈ë́ngaftaca y atbëbanë́ngaftaca,
    y chë cachëngbe pormana soyënga diosënga yomnama jtsejuabnayëse adorayë́ngaftaca
    ca; er nÿa chca jamamna, ts̈ëngaftanga cmattsamna quem luarents̈ana jë́ftsebocanana.
  ron-LSB: dar nicidecum cu păcătoșii sexuali ai lumii acesteia, cu cei lacomi și
    cu cei ce fac jafuri, cu cei ce fac jafuri și cu cei ce se închină la idoli, pentru
    că atunci ar trebui să părăsiți lumea.
  pon-pon: Ari mepukat i jota kin inda duen me nenek ren men liki kan, de me norok
    kapwa, de me lolap akan, de me wun ani, pwe ma idue, komail en katoror wei jan
    jappa.
  nhe-BL: Pero ax nijnequi nimechilhuis para amo ximomatica ininhuaya tlacame tlen
    ax quineltocaj Toteco tlen quichihuaj tlamantli ica tlen ax ininnamic, o intla
    quiixtocaj tlen sequinoc quipiyaj, o tlaxtequij, o quinhueyichihuaj tlaixcopincayome,
    pampa inijuanti aya quiixmatij Toteco. Intla ayoc inmomatisquíaj ininhuaya tlacame
    queja nopa, monequisquía inquisasquíaj tlen ni tlaltepactli.
  sps-sps: 'Eye, sai te tsue ronyo na ka to, nyo gima tsue tsuk ir a vainy vavaajets
    tana monaagits to ma gima sovaar ir a mimi ri. Nyo tsue rou a ka to tana saa mi
    kaa em fapoopoan nar vainy ton: vainy tsitsikoor, gen vainy ton mamataguas iny
    a ka, gen vainy ton kakarainy sei ka tsuri, ana vainy ton fafaatouf kaisa. Sai
    to te pon finy romi ma sovaar vaare ir a vainy vavaajets to ari, te opaar non
    tsumi ma naus osing a monaagits tovei.'
  wnc-wnc: Sike wamu wa danikumu nata aminu kepman nana Anutue dua nataaingu wa aminda
    waiaknga pasikaingge natake dua yakum. Aho. Wa aminu kundu yasewa tasikaing. Sike
    kundu sanga aminu kundutane kake geenguke ba kukae pakaing. Gatu kundu anutu pupukngae
    inindetakaing. Siwan wa amin bingae natake dua danikum. Aho. Ginda wa amikat gatake
    dua sukunangge natakengu ginda kepdaka gatukande teke enandang kopning. Aho. Nata
    ie natake dua danikum. Wena.
  bus-bus: Èe kɛ anduna kɛ̀ pãpãkɛrinↄ ke wãkũdeenↄ kↄ̃n gbɛ̃blerinↄ ke tãagbãgbãrinↄnlo,
    zaakɛ tó gbɛ̃ beeenↄmɛ, séde é bↄ anduna guu.
  gub-BL: Naze'eg kwaw Tupàn kwaw 'ymar wanehe a'e pape ipy rehe ihe. Tupàn kwaw 'ymar
    uputar ma'e tetea'u a'e wà. Imunar ma'e rehe wà no. Umuwete Tupàn a'ua'u wà no.
    — Peiko muitea'u wanuwi nehe, na'e kwaw peme. Aze mo aze'eg nezewe, a'e mehe mo
    napepuner iwer mo ko ywy rehe peneko haw rehe. Ta'e heta tetea'u ikatu 'ym ma'e
    iapo har ko ywy rehe a'e wà xe. Tupàn kwaw 'ymar paw uzapo agwer ma'e a'e wà.
  imo-imo: Aku wali ambiye wapu langi noli ulu keri teko molko peremelema molo eno
    liemili ningo aie konopu lekolio wapu ltimelema molo mele tendo i gote ningolio
    kuro popo toromele aku ulu teremele mai kombu imboma kinye koniye naa leaio ungu
    aku tepo naa niu. Nalo aku tepa nilkanje, eno i mai kombuna kolangei wendo pulimala.
  boj-boj: O ijo was, e na tamo Yesus qaliesai qaji naŋgi qa niŋgi degsi merŋgosai.
    Niŋgi naŋgi koba na laqnqa kere. Tamo sambalaeqnub qaji naŋgi ti tamo ñoro qa
    maulnjreqnu qaji naŋgi ti tamo gisaŋ na silali eqnub qaji naŋgi ti tamo gisaŋ
    qotei qa loueqnub qaji naŋgi ti niŋgi naŋgi koba na laqajqa e deqa niŋgi saidŋgosai.
    Niŋgi naŋgi koba na laqasai di niŋgi torei mandam uratqab. Di keresai.
  eng-DRA: I mean not with the fornicators of this world, or with the covetous, or
    the extortioners, or the servers of idols; otherwise you must needs go out of
    this world.
  knf-knf: Wi njakuŋ haŋ, mënţ bajuban ţi piinţ bŧi biki nji kaţiiniyaanuŋ, këme bañeebar
    iko, këme baguuru, këme banjaaŋ badëman ŋnŧoŋ. Woli hënk di njakuŋ lah, napën
    ţi umundu!
  san-KHM: កិន្ត្វៃហិកលោកានាំ មធ្យេ យេ វ្យភិចារិណោ លោភិន ឧបទ្រាវិណោ ទេវបូជកា វា តេឞាំ
    សំសគ៌ះ សវ៌្វថា វិហាតវ្យ ឥតិ នហិ, វិហាតវ្យេ សតិ យុឞ្មាភិ រ្ជគតោ និគ៌ន្តវ្យមេវ។
  arn-NT: welu tüfachi dungu mew feypiwlayiñ tamün püntütripayael itrokom tüfey engün
    mew tati nielu wesake mongen ta tüfachi mapu mew, kam ti diñmangelu, kam weñefengelu,
    kam püramyekefilu ta fill adentun, fey femngechi femülmün mülefuy may tamün tripayael
    ta tüfachi mapu mew.
  zas-NT: Ad canenëꞌtan lëjt zian por ree bén ad rliladxt Dios, bén naban ree nadxuudx
    o rzëëbladx reeman ni ruguiaaꞌtzi reeman o na̱j reeman gubaan o rën reeman ni
    ren luar guiën reeman Dios, din bal zianan dxel ryaadx yariidi loj guidxliuj guie.
  ken-NT: Mpú rɛm chi ɛ̌ti bǒ abhɛn bápú bakoŋo Yesu, yɛ̌ bachi chi bo ɛpusí,
    yɛ̌ chí bǒ abhɛn báfyɛ̀ amɨ́k ndǔ mɛnyɨŋ bo báchák, yɛ̌ bághɛ̀p, yɛ̌ chí
    bo abhɛn bábhɔ́ŋɔ́ bɔmandɛm bɛ́chák. Mpú rɛm ɛ̌ti bǒ mmɨk mbɔnyunɛ mbák mmu
    ándɛ́m bɛ́ apú chɛm mmʉɛt nɛ bhɔ́, abhɔŋ bɛ́rɔ́ mmɨkɨ nɛ.
