  pri-NT: '[Wiàna go ina pwiri, â] câgo caa ina diri tèpa âboro, na càra caa papwicîri
    Pwiduée. [Ba rà wânabibiu kâjè] wà tèpa âboro na rà ipuu imudi. Â ipaiwà mwara
    naa goo wà tèpa mura, ma tèpa iau, ma tèpa pwamaina pâ duée imudi, ma tèpa pitànyiri,
    ma wà tèpa ipwirié. Â o nye pwacoé ma guwà pâiti jiirà, na guwà nye tàgére piwâro
    naima ma wàilà! Bwa. Go ina ni pwi âboro, na é ina pâ é pwi jè a cèikî béejè.
    Ba wiàna é pwaduwà kà tèpa âboro gòropuu, goro pwa pâ tûâ bèepwiri na èpà, â guwà
    cibwaa pabée, ma pi-ija naima ma wàé.'
  zpq-NT: Gwnia' bi gac soacho binḻo len beṉe' cheson da' nac yeḻa' zto', na' beṉe'
    chesezelaže' bi da' de c̱he beṉe', na' beṉe' cheseque'e da' de c̱he beṉe' na'
    beṉe' chesonxene' ḻ gua'a ḻsaca'. Na' can' gwnia' bi gac soacho binḻo len ḻegaque',
