  zpz-NTPP: De mbecy nu walab mbecy ni Ñgyoozh, mas ral dey losaꞌy nu wanchelaay,
    mas nac dey mbecy saap lagy, nunu mas nac dey gubaan, mas nac dey mbecy nu driib
    zily nab, tees wane̱e̱ nu rlagy ñi nu gruu der lat dey, gun benu ni gyicy der,
    orzeꞌ rlagy ñi nu ruu der gyishlombecy ii.
  mkj-mkj: Doari, ngoahi johpwa sikoa armaj rosros kan ma nenek, noaroak, lollap juwed
    ke ma kin joarwihoang kohs likamw kan. Pwa ma kamwai pirin kasohrohri kamwai jang
    armaj pwiai, kamwai anahne kasohrohrihwe jang kamwai jampah oauwe.
  zac-NT: Adë guníꞌidiaꞌa lu të de quë na mal si talë napë të tratë con ra mënë shtë
    guë́ꞌdchiliu, ra narquënú ra sáhiꞌ, u ra narzebi lduꞌu pë shtë më, u ra ngubaꞌnë,
    u ra narunë adorar ra figurë naractsaꞌu, purquë nídiꞌi mudë guëquëreldë të lu
    guë́ꞌdchiliu sin quë napë të tratë con ra mënë ni.
  kyg-kyg: Nagaemo ma mopafi vayaꞌaifeꞌmo nagesamo oꞌafiꞌnofa siosi vayaꞌaifekeꞌmo
    nagesamo afiteꞌna ani avoꞌmo kaeꞌnove. Ma mopafi vayapatiꞌmo kumai kavaꞌmo nehaya
    vayanagi magoꞌe yaꞌmo alisayafeꞌmo hapaꞌye nehiya vayanagi kumaya neꞌaliya vayanagi
    aigofe gotiꞌapimogifeꞌmo mono nehaya vayanagi huꞌa maiꞌnayaꞌmofeꞌmo apakaeꞌeꞌmo
    magokepi lokaeta oꞌmaita laote maisuna kaꞌmo ohaneꞌniye.
  kmk-kmk: Yoong bokona sadat losana tagu’t tun lubunga mangmangwa’t kama’t di dit
    piyaoka ugudon onnu sadat naagum, kumupuḻos onnu sadat mandayaw si sinan-apudyus.
    Ta inona’n makasiwam datu? Taynam yan tun lubung asim makasiwan dida!
  cao-NT: Jaha bësocapa. Tobi quiha jochahuaxëniria ca chahahuayamacanaibo rë. Jato
    xërëquë tsi xo toa anoma ca chotamis-canaibo, paratá-naxëni cabo, yomacanaibo,
    mahitsa ca dios bo qui aracanaibo. “Tihi cabo ya rabënayamacana” iyama ë niquë.
    Inonoma xo. ¿Jënahuariahax chahahuayamacanaibo tëquë quima no aquëquëna? Inoma
    quiha. Tocapiquí tsi naa mai ma jisbayaxëti xo ra.
  bbr-bbr: Is ak okoro omnokou pakan roasiret ak Kristen wa, akas sapum onok miäi,
    karauk roat akan osapun wouswareäi, osap päu oiäi, pak sät eitek jou miäi roasiret
    pak wa tämuräiäu rai awarau wa. Utianik, ak kiro kasikan roasiret utwaromana,
    ak ute erapok manaiei? Ak keserna rai, ak okoro omnokou erekapu ute manaiei. Is
    ak kiro roat utwaraun awarau wa.
  inb-inb: Chasa nis­paka, mana munarka­ni­chu nin­ga­pa, manara Iaia Jesusta rigsispa
    kari war­mi­wa jiru ruraspa kaug­sa­na­kugwa, sug­kunapata muna­rig­kuna­wa, llulla­chispa
    kulki surkug­kuna­wa i ianga dius­kunata kungu­rispa muchag­kuna­wa sug­lla­pi
    mana tukun­ga­pa. Pai­kuna­wa mana sug­lla­pi tukun­ga­pa pudi­rig­pika, kai alpapi
    kaug­sag­kuna­manda anchu­rin­ga­pa­char cha­ian­tra.
  hrv-hrv: ne općenito s bludnicima ovoga svijeta, ili lakomcima, ili razbojnicima,
    ili idolopoklonicima jer biste inače morali iz svijeta izići.
  box-NT: Ĩ yí bía le mi wé yí va dã bìa yí zũ le Dónbeenì na wee dé míten
    ho hã́-fénló lè ho bá-fénló lè mí sìíwà yi, á sĩa wee vá mí ninzàwa
    bìo yi, á wee ɲuaa, á wee hã hã wɔ̃̀nna. Mu lá lé làa bṹn, se mi lá à
    lé ho dĩ́míɲá yi.
  ote-NT: Hingue dá xiꞌahʉ gui ꞌuehʉ ꞌnaꞌquitho de núꞌʉ hingyá gamfri ne ya ꞌñeꞌbɛhña̱,
    o ya nduste, o ya be, o núꞌʉ toꞌo camfri ya cꞌoi. Nuꞌbʉ stá xiꞌahʉ njabʉ, nuꞌbʉ́
    mahyoni gui mahʉ de guecua ja ra ximhai.
  wnu-wnu: Ye qob eng at qamam eng. Munon gugum yamangar ubumot qiyo, a munon ger
    wonomi gab qenunget wot ba qiyo, a mi urim ba qomon biisitet qiyo, ai bigau, sogoin
    qamb song-song wurit oabig igour eng gagar gugum wurisiningoar wagar qamb me qamarau.
    An ende at eng ai e gor mom woguboumon.
  zam-NT: Ne'nque'den ye's loo cart co' mtel'en loo gu'a par niin loo gu' ne'sál'te
    gu' rye mèn co' alithe nzi tee ban loo izlyo' ndxè', mèn co' tarte yila's loo
    Crist, mèn co' ndli yalburrid; no mèn co' ndxath nquìi ñèe yalgon' loo izlyo'
    ndxè'; no mèn co' ncua'n mod par li huan' mèn loo xtàa mèn; no mèn co' ndyub xib
    no nsal' ya' loo chol mdo', no loo chol gunab, no loo chol tatol, no loo chol
    naxnax. Nacquele' gu' indlya'ste queltàa no gu' mèna na, más huen gath gu', ey.
  zyp-NT: mehchawly a cangpaw khazaw cawngsaw sahlo le a du a sahpaw mehing mehru
    sahlo le nono a behpaw sahlo kha a pahlawh khe o tahnah cang be. Aaning sahlo
    khahei a pahlawh naa du ly caco, ma alui raang taihei naa seihly a hy a.
  sey-NT: Ja̱je tsiomaꞌpë paꞌijë̱ꞌë cani camaꞌë paëꞌë, iye yeja pa̱ini tsiomaꞌpë caquë
    jaiye coꞌamaña yëcohuaꞌini, coꞌamaña yahue i̱macohuaꞌini, yequere Maijaꞌquë aꞌë
    cuasacohuaꞌini cuiꞌne nomiohuaꞌire yoꞌocohuaꞌini. Ja̱je yoꞌoye paꞌito mësaru iye
    yeja paꞌiye peoraꞌpi.
  nvm-nvm: '@see-verse:1CO.005.009'
  mps-mps: Eno te we sabo kolesaga doloyu ebo te Godigo po odisąwani tigidali bidi
    dabe augwali te mu tagalao po weyu eno te po wabe. Te tǫde bidi dabe augwaligo
    Godigo po wali pisąyu tama te mena nai pesa ebo bidi dabe me te gasa bidigo nai
    anoma elama sainu ebo bidi me, te tibo godiba lotu po wabo bidi dabe, te augwali
    mu tagalao olama eno te po me wabeo. Te dagego te dabe mu tagalabo homu egi sogo
    da, teda dagego te tigidali tǫ mu taga pelama, tama gasaba bidigi pigi da.
  pab-NT: Xakore hoka maisa matyakekoneharenae nonitata xakikisoaheta maheta xini,
    tyotya ohiro watyalisaseharenai, maiyasehatiyenai, kaiwarexenae, xalijiniharexenae,
    xoana enore metalahare xema tyaoniterenai nonitata maheta xini. Maisaiya aliyakere
    ximawaiyaneta matyakekoneharenae. Ameteniya atyo xakikisoaheta exe waikohekoata
    rotita hoka ximawaiyanahene.
  llg-llg: Au taa maksud, fo ei boso seseok mia basa hataholi manai daebafok ia, fo
    taa mana mbali Manetualain, do balenaꞌo, do hataholi masapepekok fo pepeko nala
    hataholi buan, do mana songgo la. Huu, mete ma leondiak, na, ei musi makadodook
    mia basa hataholi manai daebafok ia.
  kyf-kyf: Nɩɩ, ɩn 'nɩ aɩn -yla gba, dʋdʋgʋ -nyɩma weee -wa -wa mʋtnɩgbʋʋ lɛnʋnya,
    lɛklɩcɩan, 'wienya -yɔ yoyolagɔɔ bʋbɔnya, a 'na nynini wa -yɔla -nɩ. We -ka nɩɩ,
    a 'na 'ka wa -yɔlanyni, -zugba dʋdʋgʋ a yia 'bhʋa!
  tpi-tpi: Mi no bin tok long yupela i mas lusim tru olgeta man bilong dispela graun
    i save mekim pasin pamuk, na ol man i save mangal na stilim samting bilong ol
    arapela man, na ol man i save lotu long ol giaman god. Nogat. Sapos yupela i laik
    lusim tru ol dispela kain man, orait yupela i mas lusim dispela graun olgeta.
  mih-NT: Zoco ñá quehin tuhun cuan sa cuenda ñiyɨvɨ ta sino ca iñi Tuhun Ndyoo. Iyo
    ra zavaha ra sa quiñi sihin sa zɨɨn zɨɨn ñaha. Iyo ra cuñi xaan ra sa coo xaan
    sa sii ra. Iyo ra zuhu ra ta zandavi ñaha ra. Zoco ma cuu cuɨñɨ siyo ndo sii tandɨhɨ
    ñiyɨvɨ sa iyo tacuan vatyi ndyaa ndo ñuu ñiyɨvɨ sihin ñu.
  qvh-NT: Manami lapan runacunapita witicuyänayquipäsu sayno nishcä, sinöga Jesucristuta
    chasquicog-tucur jusalicur cawag runacunawan mana shuntacäyänayquipämi. Jesucristuta
    chasquicushganta nicarpis paycunaga chïnäcur puricuyan, imapäpis wachacash cayan,
    ïdulucunaman yäracur cawayan, runapa washanta rimayan, upyacuyan y suwacuyanpis.
    Say-nirag runacunawan mana shuntacäyänayquipämi apasimushgä cartachöpis gamcunata
    mayna tantyasishcä. Paycunawanga micuyänayquipäpis ama shuntacäyaysu. Jesucristuta
    mana chasquicog runacunapita isanga ama witicuyaysu. Cawaycashgansiyäga imaypis
    paycunawan shuntacaycäshunrämi.
  kms-kms: 'Wute yumbo ur brequ rind kin qi pe ris ye ni ane irepe was kin te ningg
    segi puq gad segi. Wute ren kin ni yumbo ur ren yembe rindiny: Wute ane rise kin
    yumbo ur brequ, yumbo yawo rindiny, yumbo nyungu rind, di god wandoqi kin yumbui
    nyamb riram. Pudi nungoqi wute ren kin puaq wand ningg, te nungoqi qi wen si wuraq
    tedi ni puaq wand kin tuqui.'
  agn-agn: Ang maliagong yaning ta si belag tang mga taw ang indi pa gailala ong Dios
    mga tanira pamagboat ta maning ta si, obin mga tanira takaban ig takawan, obin
    pamagto ong mga dios-diosan. Tenged mga palawid amo ong nira, kaministiran ang
    bo-wanan mi ra enged tang kalibotan ang na!
  nhi-NT: Pero non tlen onnamechoniluih amo ictosniqui sansimi acmo xonmonilocan iuan
    naquin itich nin tlalticpac pitzotic axtinimih ica nintlalnacayo, noso iuan naquin
    xihxicuintih icmoaxcatisqueh nochi, noso iuan in ichtiqueh, noso iuan naquin quintlacachiuah
    tlen quinteneuah dioses; pues tla sansimi acmo namonmonilosqueh inuan, moniquis
    sansimi namonquisasqueh nanconcauasqueh in tlalticpac.
  ttc-NT: Per wetz k'onti'l nkyinyolin kyi'j kye aj nya'tx a'e' aj qxol, iktza' a'e'
    aj k'ajajiyon b'ix nkyetzeqtik ti'j tmin b'ix eleq' b'ix kye aj nkyena'on titzb'alil
    jun tidi'; qa nkyinyolin-wit kyi'j kyetz, ntons presis-tal tzan tkaj ekola' te
    ja twitz tx'o'tx'ni.
  dan-1931: ikke i al Almindelighed* denne Verdens utugtige eller havesyge og Røvere
    eller Afgudsdyrkere; ellers måtte I jo gå ud af Verden. { [*uden for Menigheden.]
    }
  kwj-kwj: Woro ani do nuwe ki dau hoko pe hima lei nindo ki hima i humwe sawendau
    hima le, hima i mwaꞌambwe leni heini funda ete okokonani toroningini raꞌaindau
    hima le, e, gambolombo gotri ni sirinandau hima le, wunu ni tinda ku hanjaꞌai
    ki kunu a sawe nambwe. E, wunu ni funda ete ku hanjaꞌai kinawa kunu okwe do nuwe
    ma ku hanjaꞌai.
  vie-OVCB: Tôi không có ý nói về người ngoại đạo gian dâm, hoặc tham lam, trộm cắp,
    thờ thần tượng, vì nếu thế, anh chị em phải ra khỏi thế gian.
  kze-kze: mináímbó siráunda Áánútuna kwaásivinkembo mirámó kwéowaise íma máéro siráumne.
    Áánútunopa'o ímo tiráan-kwaasi aarai-úmóyáné kwaai-úmóyáné ó'on-o'on-tantaar-umoyane
    túran-andawe ésa marapá-tántáátávésa aamoí ésa íma Áánútuntavesa aamoí ésa mirámó
    kwéon-kwaasiyave'a íma sé'a Áánútuna kwaásivakewaimo mirámó iíyávé'a siráumne.
    Áánútunopa'o ímo tiráan-kwaasi amápa'-marava'o máyáamba íma tiyuwé'a miwísé úwoi
    máéro.
  mpj-mpj: Karna-nyurranya jiingka wajarnu, karlkinpaya Jiijajmili walyjakaja nyupa
    kujupa kujupawinti ngarripayi, mirtarna-jananya wajarnu Mamaku ngurrpakaja, paki.
    Jii Jiijajmili walyjakaja, walykukajarna-nyurranya wajarnu, junkuraku-jananyayan,
    mirta-jananyayan kujungka nyina!, paki. Kala-jananya Mamamili ngurrpakajangka
    wulu kujungka nyinani, ngaakajaluya wululu walykukaja ngapini jilanya. Karlkinjuya
    kuliraka walyjalu-ngkuya manikamu wartakaja mankuni kanyilkurakuya. Ka karlki
    kujupaluya ngulyulu martu kujupakajangka mankuni. Ka karlki kujupaya nyupa kujupa
    kujupangka ngarrini. Ka karlki kujupaluya Mamayurukaja marninypungkuni. Mirtarna-nyurranya
    julyju mirlimirlingka wakarnu ngaakajanyurra junkuraku, paki. Purtunyurra kulini
    ngaayurukaja walykukaja junkuraku, jumajinyurra kujungka nyinani.
  lbk-lbk: Ngem faken nan takho ay maid pammatina ay asi nan okhalina nan laychek
    ay kanan. Faken akhes nan naakhom, nan mangaakew paymo nan enchayaw isnan khinag-aeb
    ay dios nan kankanak. Tay mo laychenyo ay taynanyo chachi, et masapol ay taynanyo
    nan lofong.
  mto-NT: Ax ka je̱ꞌe̱pts a̱tseꞌe ntijp je̱tseꞌe xtunkuke̱e̱ktinit pa̱n pa̱n jatyeꞌe
    yaja naxviijn je̱ ka̱ts du̱tukma̱a̱tjaye̱jptup je̱ yaaꞌy je̱ ta̱ꞌa̱x juuꞌ veꞌe
    ka pú̱kap jyaye̱jptup, pa̱n pa̱n jatyeꞌe je̱ meen du̱nasꞌayo̱ꞌvidup, pa̱n pa̱n
    jatyeꞌe me̱e̱ꞌtstup, pa̱n pa̱n jatyeꞌe du̱vinjaꞌvidup du̱vintsa̱ꞌkidup juuꞌ veꞌe
    ka je̱ Nteꞌyamap; ku̱x pa̱n kaꞌa xa veꞌe je̱ꞌe̱ ma̱a̱t mꞌituvaꞌanda, ku̱mpítsumdats
    miitseꞌe yaja naxviijn.
  bzh-bzh: Sa su nër bë ham gweruu demimin vu alam pin vu dob sënë sën denevonġ baggëb
    lo rë, gevu alam sën malaj anonin mehö ngwë hir nġaa lo rë, gevu alam hodeḳ
    los alam sën denesepa loḳ anutu-kuungsën lo veröḳ yi rë. Nabë ham gwevuu alam
    nabë sënë na veröḳ yi, og ham rëḳ gwevuu dob sënë gena medo tena?
  guj-2017: પણ આ દુનિયાના વ્યભિચારીઓ તથા લોભીઓ, જુલમી કે મૂર્તિપૂજકોની સંગત ન કરો
    એમ નહિ; કેમ કે જો એમ હોય તો તમારે માનવજગતમાંથી નીકળી જવું પડે.
  jvn-NT: Kowé mesti ya dunung nèk aku ora ngomongké bab wong sing ora nurut Gusti,
    sing mata-duwiten, sing tukang meres liyané lan sing nyembah barang pepeteng.
    Awit semunggoné kowé kudu ngedohi wong sing kaya ngono kuwi, kowé ya kudu lunga
    sangka jagat iki.
  byr-byr: Nɨmɨ yuyaraavɨ wana yune nebulyaꞌ yagalyaꞌmataꞌna majɨvanɨge. Yɨ aꞌmwe
    yuya Kwaaka davakɨyara aꞌmwengɨ ata lɨmwadɨvɨsaraavɨna dɨngaka? Tɨganaaryarajɨ
    kuka yɨpalamaaꞌdɨvɨsarajɨ saraavɨna dɨngaka? Aꞌmwera kwaasɨya gotɨya yɨta, sɨla
    saraavɨrebwi mɨdɨdɨvɨsaraavɨna dɨngaka? Yɨ sarɨmɨ “Sasare saraavɨ nebulyaꞌna yagalyaꞌmavaana!”
    dɨpɨjaꞌ yɨ sarɨmɨ Kwaakevakɨdaasɨ nayaa jahalyaꞌmayideihi daaka! Yuya saraavɨna
    myɨhɨzɨvanɨge.
  ian-ian: Wundi nɨmba Kraistna mbaapmamba lɨga nɨmba ana ndi. Ndi kat kwagala ngwula
    waa tamba wawa nyaangɨpmba ana wowun. Nɨn tamba vɨga lɨganɨn. Wan nɨmba Kraistna
    mbaapmamba lɨga nɨmba ana ndi. Ndinai yetɨlɨga vak vɨga lɨganɨn. Yambɨsɨk yiga
    yetɨlɨga nɨmba ndi. Kɨpmana nda klavak kat mɨna yelavɨtɨgandi. God waa nyaangɨk
    kat kai walɨgandi. Ndi kat ke kwagalangweya. Tamba wan kɨpma yetɨngwa njɨmbla
    ndi kat kwagalalaa ngwutna kapma ana lɨgiyangwuk.
  hun-hun: de nem általában e világ paráznáival, csalóival, rablóival, vagy bálványimádóival,
    mert hiszen akkor ki kellene mennetek a világból.
  mcf-NT: Esuquidistu tantiesabëd iccuededenda, quenquiocquin Esuquidistu tantiaquid
    adquid icsho isash iccuededenda, quequin dada uaondambi caimbi. Ambi chudtemaid
    chudquid Esuquidistu tantiesa dadpen iquec. Adecbidi, utsin na bunquin mua uain
    bedquid dadpen iquec. Adecbidi, matsesën Nuquin Papan uaidbimboecnuc nacnenaid
    tantiaquid Esuquidistu tantiesa dadpen iquec. ¿Adquido ismane quiash mitsimbo
    mibi tabadpe? Nuquin Papa yacno adquid nibëdec. Nuquin Papa yacno nidash icsaquid
    isenquio yec mibi tabadendac.
  kjs-kjs: Gore neme go agale lagisua rabu go ribaale-para piri enaali raayo giyaliminalo
    nalagiawade. Dia-le apo ena yole alinu ali meda kepaame komalimi enaalinu agale
    ralisimi enaalinu pa remonuna bi minasaape enaalinu madaa nalalo. Go raayo giyoma
    palimiri nimimi go pa su kamaa page giyoma ora sone palimina kone salo.
  mni-mni: Masi eina nakhoida taibangpan asigi oiba nupa nupi lannaba mising, karaambasing,
    huranbasing, aduga lai murti latpasing adugi maramda haiba natte. Adu oirabadi
    nakhoina taibangpan asida leitaba tabani.
  yad-NT: Ne ri̱tatyi riñijyu̱ jiryatimyu̱ ne Ju̱denu siityari̱vadyeryi. Netimyu̱
    ne vuryintye̱ryaniy rusa̱ davye cadnatuveda vu̱y, dantyamu̱y ne tavay barya ni̱ru̱yadacanumiy
    jsa̱, paranu̱nuvay jsa̱ jarye, jiiputera jvachi̱nijyu̱ jachipiya̱vay jsa̱ jaryentiy,
    vu̱ryi ma̱sesiy jirya mucadivasiy variy.
  mxb-NT: Tído ko̱ kóni̱ kaaa̱n ña̱ kankuei xoo ndó tein ña̱yuu ko̱ náꞌá Ndios kée
    kua̱chi xíꞌín na̱ ko̱ kúú yíi̱ ná o ñadiꞌí na̱, xíꞌín na̱ kátoó kakomí ña̱ꞌa dao
    ka̱ ña̱yuu, xíꞌín na̱ kíꞌin kuíꞌíná, xíꞌín na̱ ndáño̱ꞌo yoko̱. Dá chi̱ miía̱n
    ndúsa̱ kánian kankuei va ndó ñayuú yóꞌo, dá kandeé ndó kankuei ndó tein na.
  pon-2006A: Eri, I sohte koasoia duwen me rotorot akan me tiahk suwed, de me noahrok,
    de me loallap suwed kan, de me kin pwongih dikedik en eni kan; pwe ma kumwail
    pahn katohrehweisang kumwail aramas pwukat, kumwail uhdahn pahn katohreikumwailweisang
    sampah wet!
  maq-NT: Xi cachjá cojo nuju cuatjin ne, hacuiin meje cuichja xi meje rë xi cuetjunxun
    camahani tsëhë xuta ngasunhndë xi hincha ndiya rë cjuatsehen vëhë, o sa tjenguitaha
    me xi hacuiin tsëhë, o sa ndacha, o sa faharcun me nina ndyojo. Sa xi cuatjin
    nihñu ne, meje rë xi cuetjun camahani tsëhë ngasunhndë.
