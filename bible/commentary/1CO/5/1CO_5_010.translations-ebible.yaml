  sua-sua: Vanangko kuaro rhek ruk te, mu or kam kambisam mar, o rhek ri ngat lua
    vle mang o mia ruk ngat lo kor mnam mar mang e Yesus he lua mokpom kar e. Ko matok,
    mguak le kparem a mmie to enda ko tottep orom o mia ruk ngma mo vret mar. Va a
    mmie tottep orom o mia ruk ngma knun mang o tgoluk, va endruk ngma mas orom o
    mia kam mi kut kaurur ngaro tgoluk va endruk ngma totu pum o kool enangthe mar
    ngaro Nut msim kat.
  are-are: Rrangkarranha lakinha ilamala, atha itja rrangkarranha ilaka relha alharinya
