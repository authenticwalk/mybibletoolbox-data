verse: 1CO.005.010
translations:
  kpx-kpx: Evievi ata holioholiale kebiaho di hoto ke louholinu. Isito evievi ata
    lahehoike di ke lounu. Evieviholimale keau keatehi ladevei mole kunaiho isivilahai
    vavololahai loboe dilava hoesegevema. Vaveve katealeu vata ko bahatamo ua. Lana
    oleve keve tige vaveve katealeu ua.
  okv-H: Rate God kiae embomeni na tiha paiha ue hamo ta ujeje sasapura ue pegene
    ue god ingeni na ove eto humotepain ari embopo avo ungo na toava ke ae ra te ungote
    enanate enda vahaita miheva avoeto ungona enana toto pambari inono ae ra
  tbo-tbo: Tamogi ega ata wilugagayomi po ipa tu matamaga po tu’mgaganu po tu danene
    po tu wipalilougo ona wihinigigiyehi babana hipuli geka uyahina tauhi geka pite
    hi maga duma yaka ega emoemotana po ta nehalehi.
  mal-C: സഭയ്ക്കു പുറത്തുള്ള അസാന്മാർഗികൾ, അത്യാഗ്രഹികൾ, വഞ്ചകർ, വിഗ്രഹാരാധകർ എന്നിവരെയല്ല
    ഞാൻ ഉദ്ദേശിച്ചത്. അങ്ങനെ ആയാൽ നിങ്ങൾ ഈ ലോകംതന്നെ വിട്ടുപോകേണ്ടിവരും.
  grc-SR: ⸋καὶ⸌ οὐ πάντως τοῖς πόρνοις τοῦ κόσμου τούτου ⸂ἢ τοῖς πλεονέκταις, ἢ ἅρπαξιν,⸃
    ἢ εἰδωλολάτραις· ἐπεὶ ὀφείλετε ἄρα ἐκ τοῦ κόσμου ἐξελθεῖν.
  bgc-bgc: मेरा मतलब यो कोनी, के थम जमाए इस दुनिया के जारी, लालची, अन्धेर या मूर्तिपूजा
    करण आळे माणसां तै कोए सम्बन्ध ना राखियों, क्यूँके इस तरियां के माणसां तै बचण खात्तर
    तो थमनै दुनिया ए छोड़णी पड़ैगी।
  khz-khz: Vovetaina atalo-venimito aonai, au na ati ekalesia mulimulinai getaluna
    talimara akilagirato, au evetaina ati akilato, gekala-kawakawana, pa geveririwamagina,
    pa opakau kalarai geveverarina, pa kaivakuku gealiruputali-venirana talimara geriana
    pio laka-gerevagi, vegata. Kwalana pene etalima geriana iogerevagi vegata nopiotiwa
    genai, etanopara pio raokwania.
  deu-TKW: das heißt nicht im allgemeinen mit den Unzüchtigen dieser Welt oder den
    Habsüchtigen und Räubern oder Bilderdienern, da müßtet ihr ja aus der Welt hinausgehen.
  zsr-NT: Gudxaꞌ lbiꞌiliꞌ cni, clëg quië ucuitliꞌ tsaz ga nacuáꞌ bunách yödzlyú ni,
    tun le cunác, len ga nacuáꞌ bunách taꞌzë́ ládxiꞌgac le dë qui lzaꞌgac, len ga
    nacuáꞌ gban, len bunách taꞌyíj ládxiꞌgac bdauꞌ guiöj bdauꞌ yag. Quië gunliꞌ cni
    gun bayúdx grujliꞌ yödzlyú ni.
  lin-lin: Elingi koloba te ete bozala mosika na bato nyonso oyo, kati na mokili oyo,
    batambolaka na bomoi ya pite to bazali na lokoso ya mbongo to bazali miyibi to
    basambeli bikeko, pamba te soki ezalaki bongo, wana bosengeli kolongwa na mokili.
  hns-NT: Ekar matlab na hai kie toelog be-bieswaasie log, paisa ke dalieddar log,
    baimaanie log kie to naklie bhagwaan maane waalan se baat na kar sake hai. Djab
    aise rahat tab hamlog doenia par na rahie paitie.
  noa-E: Pari mua mag chirʉm chan mag ar parhooba khapese aajem khʉʉn, wa phatkhon
    athee bĩe sĩerrjëem khʉʉn, nem jĩgmien wa nem parhoobamʉgta Ẽwandamagamjö jëeujem
    khʉʉn igwiata mag warre am dʉ̈i iekhajã iekhaba ni amag oobamjö abatjã aba chirajim.
    Mʉg jẽb gaai nʉweran ichiita am dʉ̈i maach ich jãg wënʉrraju.
  eng-EMTV: Yet I certainly did not mean with the sexually immoral people of this
    world, or with the covetous, or swindlers, or idolaters, since then you would
    need to leave this world!
  mib-NT: Te tu ní cáchi rī jeē ma quíjnáhan cuɨtɨ rō jiín ñáyuu tu cácandíje jeē
    cájica jnéní, jeē ndíyo ni, jeē sácuíhná, jeē chiñúhún ídolo. Chi núu súcuan te
    jíni ñúhún jeē quénda ró ini ñayɨ̄vɨ núú, chi tuá na ɨnga modo jeē cújiyo ró núū
    i chi ndéé yó ñayɨ̄vɨ jíín i.
  lif-NT2: खे़न् फाॽइङ्‌ग नसाःन् मे़न्‍जोःक्‍मनाबा फे़न् याःम्‍बक् के़जोःक्‍पा, खिःम्‌यक्‍पा,
    इङ्‌ले़क्‍पा, नावाइत्‍ला माङ्‌गे़घबाहाॽनु मे़वये़म्‍मिन्‍ने़ॽ के़लॽबाग मे़ःन्‍लो॥
    हे़क्‍के के़जोगुम्‍मिल्‍ले़ग कन् इक्‍सादिङ् खाम्‍बेःक्‍मोलाम्‍बा लःम्‍मा पेःक्‍मा
    के़बोःङ्‌बा वये़रो॥
  xnj-xnj: Uchakaka ndi kuvya najovili lepi mkoto kuhanganila na vandu voha pamulima
    nambu vandu vevavi vakemi vanotanu na vadese na vevakumuyupa chimong'omong'o.
    Muni muvayepa voha venavo yavaganili nyenye kuwuka pamulima uwu nganila!
  mmx-mmx: Axo tong limixin maxamang at lotu di nemen kuren kopla limixin dik lok
    mokmorong, kopla limixin sepsep paxat panga, kopla nedi di lotu saparap laxampoovo
    moroa. Ixo epovo do mina nemen petpes basinge limixin kerepmo, mila limixin kakapmek
    di umsu at na lavatbung menemen.
  cbr-NT: Camabi unibë niaxma 'inun quixun cana mitsu caiman. Ënë nëtënu 'icë ñuishi
    sináncë unicaman ca ainanmabi xanu cuëëanan, uni itsin ñu cuëëanan, ñu mëcamanan,
    Nucën Papa Diosmi sinánquinma unin 'acë ñu rabia. Camabi menu ca usa uni 'icën.
    Usa unibubë 'iisa tanquinmabi camina uinu 'icë menuabi usa uni isíma 'itima 'ain.
  tee-NT: Para jantu xaclajumputunau ni va jantuch lana lai at'alaxak'alat'it ju jantuca'
    talhilaca'anta ju Cristo ju va lakachapu tat'ajun chai ju va ta'alhaccha'anan
    chai ju va ta'ak'alhonan chai ju va talhilaca'anta ju va tu'u' santo. Pus ni jantuch
    lana lai ix'at'ach'ivinint'it ju yu'unch pus ca istasq'uini ni ixt'axt'ut'it ju
    ani lacamunutpa'.
  eng-LSV: and certainly not with the whoremongers of this world, or with the covetous,
    or extortioners, or idolaters, seeing you ought then to go forth out of the world—
  cak-NT: Y cuando ren xin-ij quiri', chiquij kach'alal xich'o'n-wi. Y man xich'o'n
    ta chiquij winak ri man quiniman ta ri Jesucristo, ri achi'a' y ri ixoki' ri niquicanola-qui'
    chi niqui'en mac. Winak ri can niquijo' chi ronojel ex quiq'uin ta reje' c'o-wi,
    ye'elak', y niquiya' chuka' quik'ij dioses ri man je ketzij ta. Man chiquij ta
    ri winak re' xich'o'n-wi, roma xa man nakajo' ta nakac'uaj-ki' quiq'uin winak
    quiri', nic'atzin kojel-e we' chech-ulef.
  pah-NT: 'Ji nda''ei g̃a pe – kiroki g̃a ndojikogi Jesus''ga rehe. Nanongara''g̃a
    ko ndoakwahavihu. G̃a opotarahivuhu mbatera jipi. Omiomi g̃a ojipe''g̃a mbatera
    g̃a hugwi. Oko hete g̃a ha''angava rehe g̃wemimbohetehara rehe okoe''yma Tupana''ga
    rehe. Nanongara''g̃a pe rũi ji ei pe me: “Tapejihe''ari ti g̃a ndehe.” A''ereki
    yvya koty pejikoro g̃waramo pe pejihe''a tuhẽ g̃a ndehe jipi.'
  sja-NT: 'Mãga jarak''ãri, jara k''inia-e baji ãyaa p''aneedamerã nãgee ijãadak''aa
    beerã ik''aawaapa: pariatua p''ek''au oopataarã; p''arat''a waapɨara iru p''ana
    k''inia p''anɨɨrã; nechɨapataarã maa-e pɨrã awaraa ak''õre waibɨa apatade ijãapataarã.
    Mãgeerã ik''aawaapa ãyaa p''aneedap''edaa paara, ichita uchiadait''ee paji na
    p''ek''au eujãdeepa.'
  xed-xed: Tsa mnay mnə yu ya ná, ta mnə ta ghəŋa gwal ma ghəŋa haɗik, ta hliri, ta
    tsagana, ta ghali, ta wuya skwi a yu wa. Ka má mantsa tsi katsi ná, má sliʼagapsliʼa
    kuni tkweʼ ma ghəŋa haɗik.
  mks-NT: Tá na̱cachi i̱ ña̱ yóho xi̱hi̱n ndo̱ co̱ cúni̱ cachi a ña̱ xíní ñúhú tavá
    xóo ndó mé ndó chí in ndeé nu̱ú ña̱yivi ñuyíví yóho jáchi̱ a̱ cu̱ú quee ndó ñuyíví
    yóho cu̱hu̱n ndo̱. Ta mé a̱ nda̱a̱ ndúu cua̱há na̱ ñuyíví yóho cája na cua̱há
    cua̱chi xi̱hín yiquí cu̱ñu na ta cátóó ndiva̱ha na jiu̱hún ta cája cuíhná na̱
    ta cája cáhnu na yo̱co̱.
  gfk-S: Tutuno sakit, iou paile iangianga uta ira matanabar ta ikin ra ula hanuo
    ing di ira hilawa, be ira ut na nes kalak linge, be ira ut na hararuo, be ira
    ut na lotu tupas ira palimpuo. Ing be no pipilaina tano nugu nianga gorte ngan
    hobi, igor tahut be mu gor hana sukun no ula hanuo.
  bmu-bmu: Gölmenöŋ uruŋini qahö meleŋda ahakmeme bölöŋi ahakzei, yeŋgöra keu mi qahö
    ohoyal. Yeŋön serowilin aka yuaigö nepaqepalok membagun membingö köpösöŋgömakze.
    Yuai kalöpköba yoŋgorö memakze aka tandö lopioŋ waikŋini memba möpöseim eŋgimakze.
    Yeŋgöra aka mewö ohom eŋgibileŋak ewö, iŋini mönö gölmenöŋ malbingö osibeak.
  dgz-dgz: Ne wainan gogo nagirewa guegue wana ame God ya anuine nagirewa uon. Mu
    agaga taiwanum, iup paina yamasiwanum, amba guewa nanip kaitane inap wa taragasiwanum
    go munan ya wan. Munan wapo e piup nagirewa arugataet tandayat mumapo amba mu
    sia ya tautanamopen menan piup ae ve dot aisepo.
  eng-GNV: 'And not altogether with the fornicatours of this world, or with the couetous,
    or with extortioners, or with idolaters: for then ye must goe out of the world.'
  zaa-NT: Bittu nia' le qui'ni de una vez tè l·lá'a le ca incrédulo canu rìdualàni
    nu huaya', o canu ridàlatsi' gata' iỹeni bel·liu qui' quį por la'a làba cą o ca
    ubàna, o canu té biỹa creencia ni qui' quį acerca de ca ídolo. Porqui'ni cáalá
    nia' le qui'ni de una vez tè l·lá'a le ca incrédulo canu runi ca túl·li'į, entonces
    té qui'ni íria le le' yétsiloyuį.
  eng-WEBSTER: 'Yet not altogether with lewd persons of this world, or with the covetous,
    or extortioners, or with idolaters: for then ye must needs go out of the world.'
  guh-guh: Dioso apo pejumecovënëtsivi, itsamonae, pibisiacuene exana pevitota. Itsamonae
    najamatabëxaina ëpamonaenexa ayaijava pexainaecuene pexainaenexa. Itsamonae nacobetoxota.
    Itsamonae, jumapecataeya pexanaenëanëjavabelia, navajëca. Bajarapitsicuene pexanaevi,
    Dioso apo pejumecovënëtsivi, panenavecuatsatsinexa, patacatoyaquinaebaxutota apo
    pacaitorobitsi. Bajarapitsicuene pexanaevi, Dioso apo pejumecovënëtsivi, itsa
    panavecuatsatsipame, nexata pepacuene mapanacuavecuaje athëbëabetsia ëpaneponaenexa
    tsipae. Tsipaji daxita mapanacuajavaje bajarapitsicuene pexanaevi yacaëjëpa.
  bon-bon: Yepä cane ätrunga cäco biname tääpume lica jiicepene, lui cina sargi mule
    biname, singi ädri biname, eromaame coo uuje awejena biname, ingle weene teebibine
    liba ägyema, weene miiji ai gawecewe ne abmala.
  nhw-BL: Pero amo nijnequi nimechilhuis para amo ximomatica ininhuaya masehualme
    catli amo quineltocaj Toteco sintla inijuanti quichihuaj tlamantli ica catli amo
    ininnamic, o sintla quiixtocaj catli sequinoc quipiyaj, o tlachtequij, o quinhueyichihuaj
    tlaixcopincayome, pampa inijuanti ayamo quiiximatij Toteco. Sintla ayacmo anmomatisquíaj
    ininhuaya masehualme quej nopa, monequisquía anquisasquíaj ipan ni tlaltipactli.
  swh-ONEN: Sina maana kwamba msishirikiane na wazinzi wa ulimwengu huu, au wenye
    tamaa mbaya, wanyangʼanyi au waabudu sanamu. Kwa kufanya hivyo ingewalazimu mtoke
    ulimwenguni humu.
  wbi-wbi: Nakwekuuti niiti avavwafu va mu iisi muunhu, nambe avanyavunoghelua nambe
    ava kuunji nambe avifanya fihwani napikukala kutali navoope, looli luuve luvanoghile
    muvuke mu iisi.
  bba-bba: Nɑ ǹ kɑ hɑnduniɑ yen kurɔ dɑmɑ kowobu yɑ̃, kɑ yen binɛɡibu kɑ yen ɡbɛnɔbu
    kɑ be bɑ bũu sɑ̃ɑmɔ. Domi nɑ̀ n kɑ be yɑ̃ tilɑsi i kɑ yɑri hɑnduniɑn di.
  eng-KJVCPB: yet not altogether with the fornicators of this world, or with the covetous,
    or extortioners, or with idolaters; for then must ye needs go out of the world.
  kgk-NT: Ndaha'éi Hesu rerovia e'ỹha va'e kwéry-rehe ahai va'ekwe. Hesu reroviaha
    va'ekwe-rehe ae ahai va'ekwe anive pemoirũ íxupe. Hesu-rehe ndojeroviái va'e kwéry
    pa'ũ-rupi oĩ opáixa rei oiko va'e. Oĩ teko vai-rupi oiko va'e. Oĩ ave imba'e reta
    reta ojéupe gwarã oipotave tave eterei va'e kwéry, oĩ ave oporomonda rei va'e,
    tupã ra'anga anga-rehe ojerovia va'e kwéry ave. Ndaha'éi upe va'e kwéry-rehe ha'e
    va'ekwe ani hagwã peiko indive. Hesu rerovia e'ỹha va'e pa'ũ-gwi pesẽse ramo tekotevẽ
    pesẽ ko yvy-gwi.
  waj-waj: Na itaa kua kiaa ivaa hama na kumimakama variaiyara itaa kua tiravai. Iya
    sabi heera aataruuvaa iida ngiari seenaiya mminnamminnaiyauvaa teekio iya varaata
    varaatainai varida ngiari seenaiya mminnamminnaiyauvaa mmuara varaara iida varida
    vaidiiya ruputida unnakua anutuuyauvaa ngiari ausa mmuduuyaiyauvaa mmida variaavai.
    Hama na iyara ngiiita kua tiee itaama ngii giaa ngii miravai. Fai ngia ii kumimakama
    variaa iya pikiada iyara ooqoo tida hama yopeema aa ta variaunna mmata aavau variaaravai.
  cpy-cpy: Okaatzi nokanta-yitakimiri, tee roo nokanta-kote kaari awente-yaarini Jesús,
    antayitzirori kaari kamethatatsiri, kijakowaetaniri, amatawitantaniri, pinkatha-waetziriri
    tajorentsi-niro. Riimi nokanta-kotemi, eero pijeeka-yiteemi kepatsiki.
  mpx-mpx: He ya ba ola o, yaa togaganawal bolo nige hi aabulilek nige baliya i oola.
    Binimala ebo togaganawal bolo nige hi aabulilek nige alomiyau nuku mimipamaisena,
    he abwe ga nuku noek? Nasi panayawi nuku eguluwan ya! I ola al tonuwa gogomwau,
    o ebo tokaoma, o ebo bolo hi kukululuek yabowaine kakakawel elal, nige bosowaina
    nuku towaagil.
  wbp-wbp: '@see-verse:1CO.005.009'
  luo-luo: Ok awuo kuom jopiny mapok oyie ma terore, kata ma jowuoro, kata ma jomecho,
    kata malamo nyiseche manono, nikech mano to dichunwa ni wadar e pinyni.
  nhe-NT: Pero ax nijnequi nimechilhuis para amo ximomatica ininhuaya tlacame tlen
    ax quineltocaj Toteco tlen quichihuaj tlamantli ica tlen ax ininnamic, o intla
    quiixtocaj tlen sequinoc quipiyaj, o tlaxtequij, o quinhueyichihuaj tlaixcopincayome,
    pampa inijuanti aya quiixmatij Toteco. Intla ayoc inmomatisquíaj ininhuaya tlacame
    queja nopa, monequisquía inquisasquíaj tlen ni tlaltepactli.
  aii-aii: ܠܹܐ ܝܘܸܢ ܒܹܐܡܵܪܵܐ ܕܠܵܐ ܚܵܒ݂ܛܝܼܬܘܿܢ ܥܲܡ ܙܲܢܵܝܹ̈ܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܝܲܢ ܥܲܡ
    ܛܲܡܲܥܟܵܪܹ̈ܐ، ܝܲܢ ܥܲܡ ܚܵܛܘܿܦܹ̈ܐ، ܝܲܢ ܥܲܡ ܣܵܓ݂ܕܵܢܹ̈ܐ ܕܨܵܢܲܡܹ̈ܐ. ܐܸܢ ܗܵܘܝܵܐ ܗܘܵܐ
    ܗܵܕܟ݂ܵܐ، ܘܵܠܹܐ ܝܗܘܵܐ ܕܫܵܒ݂ܩܝܼܬܘܿܢ ܗܘܵܐ ܠܵܗ̇ ܐܵܗܵܐ ܕܘܼܢܝܹܐ.
  esk-NT: Avuusrunġiññiġupsi atlatuqtini marrumani nunami naaga siqñaturauni naaga
    tigligaġuurauni naagalu putqataqtauni agaayyutiŋŋuanun, tarra aullaqtuksrauniaqtusri
    marrumakŋa nunamiñ.
  msb-msb: Pero dili ko gusto sabihon an mga malaw-ay na tawo sani na kinab-an, bisan
    an mga paslo, mga makawat, o mga nagasamba sa diosdiosan kay kun sugad sana kinahanglan
    pa niyo maghali sa kinab-an.
  cpa-NT: Ha¹chi² ca¹lø¹hno¹jni juǿi³jni hniah¹² hi² túgh³ hniah¹² ta¹cøg¹² lah¹té¹²
    jǿg³ ja³cog² dsa² tsa¹dsiog¹ ni³ jmøi¹guǿi¹ la², ju³lah dsa² lø³neh³, ju³lah dsa²
    høin², ju³lah dsa² jmo¹² juanh¹² diú¹³ dsa² lan³. Dsa² mi³huéh³ báh³ hniah¹² jmøi¹guǿi¹
