  tam-TCV: இவ்வுலகத்து மக்களை நான் குறிப்பிடவில்லை. விபசாரக்காரர், பேராசையுடையோர்,
    ஏமாற்றுக்காரர், விக்கிரக வழிபாட்டுக்காரர் ஆகியோரை விட்டு விலகுவதென்றால், இவ்வுலகத்தையேவிட்டு
    போகவேண்டியிருக்குமே.
  mit-NT: 'Ducán nì tiai nùù‑nsiá, doco có‑cùní cachàmà ñà‑nacoo‑nsia nsidanicuú nèhivì
    xíquida ducán ñuhìví yohó, vàchi cuisì inga ñuhìví cunduu lugar ndé mà cútnáhâ
    gá‑ndà xì nècuàchìmà, vàchi ñuhìví yohó ndoó cuáhà ana có‑quìdá víi: xího‑né cucumi‑né
    cuàhà ñà‑cuìcà, o xidácuíhná‑nê, te ò xícàn tàhvì‑né nùù ñá‑cô‑ndùú Dios.'
  ceb-ULB: Wala ko gayod gipasabot ang mga malaw-ay nga mga tawo niining kalibotana,
    o ang mga hakog, o ang mga limbongan, o ang mga nagsimba sa diosdios, sanglit
    ang pagpalayo gikan kanila nagkinahanglan man nga mogawas kamo niining kalibotana.
  ces-LB: Nemyslel jsem to ovšem tak, že se máte vyhýbat všem nepoctivým, chamtivým,
    oplzlým a bezbožným lidem. To byste se museli vystěhovat na pustý ostrov.
  mkn-mkn: Beta sonde ada pung maksud, ko bosong jang bacampor deng samua orang di
    ini dunya yang sonde toe sang Tuhan Allah, ko orang balalas, ko orang putar-balek
    yang tipu ame orang pung barang, ko tukang songgo dong. Te kalo bagitu, na, bosong
    musti bekin diri tapisa dari samua orang di ini dunya.
  pol-UBG: Ale nie z rozpustnikami tego świata w ogóle lub chciwymi, zdziercami czy
    bałwochwalcami, bo inaczej musielibyście opuścić ten świat.
  qxh-NT: Juchaćhu arujcunapita witicuytam ichanga mana camäpacunchichu. Pï-maywanpis
    cacujcuna, mallajcuna, suwacuna, jircacunaman manchapacujcuna mana pishinchu.
    Paycunawan ricanacuyta mana munar, cay pachapitaräćhi witicushuwan. Chaytachu
    mana yarpashcä.
  nwi-nwi: Pa rɨmə yakamni-əhu əmiə mə takhapəh nɨsor-kwisien nar kɨmiə narmamə yamə
    mɨne khapəh nɨsəhuakien, nar apnapɨg mə norien kapəriə rahas rəmhen kɨn yame kasapɨr
    apnapɨg, masəptɨg kɨn nar, mɨsəkrəh, maseikuə, masəhuak kɨmi nanmɨ nar. Narmamə
    khapsaah kɨsor məkneikɨn, tukmə nɨpɨg kɨtawə kɨsarə hanə ye tokrei tanə, to khapəh
    nɨsaptayen ye yor təvhagə has mɨnə a.
  kmo-kmo: Ada wori, diita nosapek tawa ma yecha nobon anamesheroko taweyn, saka eena
    worek, mey boboyen kwoya hechi yataweyn, eena saka worek, lo majin reekii taweyn,
    woshepii tawa god riiti hin yesokwa taweyn eena saka worek. Diita nosapek tawa
    ma yecha otii taweyn, ada eena saka worek. Kwotadiita eykada ma yenya saniga heechiken
    otiiney, iipa kwo diita nosapen eyey heechikiita!
  agr-agr: 'Wika junak: Anuí aents Kristun nemagchau aidau tsanijimtan batsamtin,
    ekagbau, suji, kasa, apajimatasa dakumkamun emematin batsataina nujai tupandaikatajum,
    tusanuk tichabiajime. ¡Wajuk tupandaijatagmeki ju nugka juwi batsamsagmesh!'
  kyc-kyc: Anatu mona mai nange wambu kepo pingipi nyipuli nyipuli lao suu pingipi
    lowana kamba lengepe mee kamongo wakale wakale dupwa lakandengepe dupwana lao
    lapusa pii nalyamo namba Poleme leto. Nakamame koo pingi wambu dupwa role pyao
    kara narama lao suu pyarami ramo doko isa yuu yaki nyuo kaeyaramisi?
  urd-GVU: میرا مطلب یہ نہیں تھا کہ آپ اِس دنیا کے زناکاروں سے تعلق منقطع کر لیں یا
    اِس دنیا کے لالچیوں، لٹیروں اور بُت پرستوں سے۔ اگر آپ ایسا کرتے تو لازم ہوتا کہ
    آپ دنیا ہی سے کوچ کر جاتے۔
  yre-NT: -Te an ya 'wɩ zɩɛ -a vɩnan bɛ, minnun nɛn o 'ka Zozi 'va dɩɛ, 'wee 'wɩ "cɛɛ
    ma'an ve dɩ. Ɛn wa'a vɩlɛ 'nan minnun nɛn 'trɛ 'gʋɛ -a da te o ya "lala yɩ "yi
    'nɔn 'a, ɛn o ya crinnɔn 'a, ɛn o ya -yʋ -pannɔn 'a bɛ, -wee 'wɩ nɛn maan ve dɩ.
    "Te e ya paan 'bɛ 'a bɛ, "te ka "sia 'trɛ 'bɔ da "fo.
  fuh-BKF: Nde mbi'unoomi noon ndeen, wanaa haala fijooɓe wonɓe ley adunaaru ɓeen
    kaalumi, naa haasidi'en naa wuyɓe naa rewooɓe tooruuji. Sabo si wo haala ɓeen
    kaalannoomi fu, tilay mburtoɗon adunaaru ndu.
  arl-NT: 'Naa cua sequesacari niajaniyatej, majaari cua sequenu nia rupueyaquiniuria
    puetunu sesoriquia pueya sequejanaa mijiria. Saa nia shaajesacarijia cutara nia
    naata puetunu sesoriquia pueyacuajijianaa rupatenu. Nio jiyacua, pueyari naa sesa
    miijiaca quiya: nojoriiri sesa miiquiaa tama na niishiriojosanotajaaja. Nojoriiri
    tama nerajaaja paniquiaa socua casami pueyaracaanu. Nojoriiri nohuasenuuquiaa.
    Nojoriiri tama na panishanoocuajaaja jiaatiaquiaa puera, maja Pueyasoocua.'
  ziw-ziw: Sikugamba msekutenda hamwenga vitendese na wajenda uyaga we isi ino wantu
    hewemmanyize Chohile, hegu wata kunga vya weyawe, hegu wabunyanya hegu wavikila
    matukulu. Hegu na nivyo naviwaunga mwisame isi.
  grc-TR: καὶ οὐ πάντως τοῖς πόρνοις τοῦ κόσμου τούτου ἢ τοῖς πλεονέκταις, ἢ ἅρπαξιν,
    ἢ εἰδωλολάτραις· ἐπεὶ ὀφείλετε ἄρα ἐκ τοῦ κόσμου ἐξελθεῖν.
  nag-nag: Ami laga chithi te, etu prithibi laga bebichar kaam kora khan, nohoile
    lalchi thaka, nohoile thogai diya manu, nohoile murti puja kora khan logote namili
    kene thakibi kowa nohoi, eneka hoile apnikhan etu prithibi pora bahar te jabole
    lagibo.
  eng-OEBCW: not, of course, meaning people of the world who are in immoral, or who
    are covetous and grasping, or who worship idols; for then you would have to leave
    the world altogether.
  knj-NT: Pero manaj eb amul man to creyente oj chi wal an. Ma eb chi yoche oc tzet
    ey bey junoj xa mac txequel, ma eb elk'om, ma eb chi yal sba tet tzet chi al-le
    oc diosal. K'inaloj ta ja' eb man to creyente oj tu' chi wal an, sowalil mi chi
    cu el bey yul yiban k'inal ti'. Manaj eb man to creyente oj tu' chi wal an. Sowalil
    chi cu ec' xol eb, sowalil chi cu k'anab yetoj eb.
  deu-1912: Das meine ich gar nicht von den Hurern in dieser Welt oder von den Geizigen
    oder von den Räubern oder von den Abgöttischen; sonst müßtet ihr die Welt räumen.
  san-PUN: ਕਿਨ੍ਤ੍ਵੈਹਿਕਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਯੇ ਵ੍ਯਭਿਚਾਰਿਣੋ ਲੋਭਿਨ ਉਪਦ੍ਰਾਵਿਣੋ ਦੇਵਪੂਜਕਾ ਵਾ ਤੇਸ਼਼ਾਂ
    ਸੰਸਰ੍ਗਃ ਸਰ੍ੱਵਥਾ ਵਿਹਾਤਵ੍ਯ ਇਤਿ ਨਹਿ, ਵਿਹਾਤਵ੍ਯੇ ਸਤਿ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਜਗਤੋ ਨਿਰ੍ਗਨ੍ਤਵ੍ਯਮੇਵ|
  nob-LB: Jeg mente naturligvis ikke at dere skal unngå alle mennesker her i verden
    som lever i seksuell umoral, alle som er egoistiske, snyter andre på penger eller
    tilber avgudene. Nei, da må dere jo forlate jorden for godt.
  ntj-ntj: Tjinguru-yan kulira ngayulu-rna watjaranytja Katungkatjaku ngurrpa pirningka
    lurrtjurringkutjamaaltu wantitjaku. Wiya, watjara-rna yingkarta palyamunungka-lan
    lurrtjurringkutjamaaltu wantitjaku. Tjiinya tjinguru kutjupalu watjalku yingkarta
    nyinapayilu. Palunyatjanu kurri kutjupa-kutjupangka yurripayi. Tjinguru ngayarrka
    nyinapayi. Tjinguru yapu warta pupakatirra marninypungkupayi. Tjinguru mikintjulu
    payilpayi. Tjinguru tjikira kakirirringkupayi. Tjinguru pungkula mulyatarripayi.
    Palunyapirinytja lurrtjurringkula nyinarra mirrka ngalkunytjamaaltu wantima. Tjiinya-ya
    Katungkatjaku ngurrpa pirni manta lipiwanartu nyinarra, kurri kutjupa-kutjupangka
    yurripayi, puru-ya ngayarrka, puru-ya pungkula mulyatarripayi, puru-ya yapu wartalurrtju
    pupakatirra marninypungkupayi. Tjiinya-yan mawurntalpa nyinakitjalu purtu kulilku
    wantiku. Tjiinyamarntu-ya manta lipiwanartu palunyapirinypa pirni nyinarra-wanarayirni.
  sxb-NT: Kusi ni mboola otio, muingirizia mbwe mboola awantu awa ekialo awari awasondo,
    na awa enda endiire, na awasakuzi namba awasawa katonda ensaasa? Yaaya, ao otio
    nkafwanaane owagala mbwe mungʼaanye mueme ku ekialo kuno.
  nhu-NT: Kɛ me nto njemyi ɛ ɛ̀ nu ɛkumɛ bonyii bo ɛ̂ woŋ jan bò jaaŋke kenjaŋ, kɛnɛɛ
    bò yɛɛle ɛjisɛ yî mwɛɛm e, kɛnɛɛ bò ŋgoyte mondvuum joo mwɛɛm mvu bonyii le, kɛnɛɛ
    bò bunlee bonyo' bo ɛcici kɛ. Ɛ́ ɛ̀ nu boba, ɛ́ ben ekɛŋke keenɛ lo yî woŋ wvun
    e.
  row-row: Au nda uꞌena masud, fo ama afiꞌ miꞌibꞌue mo basa atahori sia raefafoꞌ ia
    fo nda mana tao afiꞌ neu Lamatualain sa, do atahori mana bareꞌ, do atahori mana
    peko-lelekoꞌ mana laka-ese nala atahori sudꞌiꞌ a saa nara, do mana songgo ra.
    Huu mete ma taꞌo naa, na, hei musi miꞌidodꞌooꞌ ao mara mia basa atahori mana sia
    raefafoꞌ ia.
  msy-msy: Kɨ, ia bar nguazir kamɨn gumazir arazir kurar kabagh amibar ataghraghasa,
    mɨgeir puvatɨ. Kɨ, gumazamizir tintinibar uari bakɨava akuiba, ko gumazir igharazibar
    biziba bagha naviba dɨkaviba, ko gumazir igharazibar biziba okeiba, ko gumazir
    marvir guabar ziaba feba, kɨ dav geir pu. Puvatɨ. Ia gumazamizir kabanang bar
    me ataghraghsɨ, ia bar nguazir kamɨn ikian kogham.
  agg-agg: Nindou muŋguambo hɨfɨ ndanɨhünda ai nɨmorehɨ sɨsɨhɨmoyomo-rundeimbɨ, hohoaŋɨ-rɨhindeimbɨ,
    hümbuhünɨyei-rɨhündeimbɨ asu tɨkai godɨmbo hohoanɨmoyei-rɨhündeimbɨ, ranaheimbo
    muŋguambo hɨnɨŋgɨfe-ndürɨmboyopoanɨ hoafɨmayahɨ, ŋga wanɨ. Asu se nindou hɨfɨ
    ndanɨhündambo rahurai hɨnɨŋgɨfendürɨmbo hohoanɨmondeihɨ ana, hɨfɨ ndan-amboanɨ
    hɨnɨŋgɨndɨhindɨ.
  ptp-ptp: Kɨyang tige, a o nêl lec tɨbii madɨluhu wê vông yôdac vêx yuu vux, dɨ he
    wê mi doma, dɨ he wê mi vun xomxo susu, dɨ he wê yev vɨxa kɨtu vô anutu kɨtyooên
    ge lêm. Ên xam obêc nêb xam ob dô hɨxôn tɨbii madɨluhu lêm ge od xam ob la na?
    Ên xomxo tigee dô vac vɨgwe vɨhati.
  nak-nak: '@see-verse:1CO.005.009'
  lbb-lbb: Belsur a kamkamna mang, gong mulo lasan taum ana tarai mite na rakrakan
    hanua, ning la sira tol na pamuk a toltol, o la sira mang sur na utna ning lar
    tena gongon onoi, o la sira ras oros a utna ning belsur anunla, o la ning la sira
    lotu tetek a asasongo na godla. Ning mulo mang sur mulor han kusun a ngas a tarai
    larning, mulor han kusun a rakrakan hanua.
  kan-2017: ಅದು ಈ ಲೋಕದಲ್ಲಿರುವ ಜಾರರು, ಆಸೆಬುರುಕರು, ಸುಲುಕೊಳ್ಳುವವರು, ವಿಗ್ರಹಾರಾಧಕರು, ಮೊದಲಾದವರ
