    imaypis paycunawan juntacaycäshunragmi.
  chz-NTPS: Saꜙ jwahnꜙ kihꜗ dsaˉ hi̱ˉ saꜙ maˉhe̱e̱hˉ juuˈ kihꜗ Dio, hi̱ˉ ka̱a̱h˜ waˊ
