  kwd-kwd: Mai nau ku 'ame fata suria ta'a lo'oo gila 'ame tagoto'o na God na gila
    nana'i na agemaninga, ma nga ta'a na gila kwaibabasi, ma nga ta'a beriberi, ma
    nga ta'a na'a gila fo'asia nunu'i 'ola. Ma lauta dauru goru nana'i 'ubulana fanua
