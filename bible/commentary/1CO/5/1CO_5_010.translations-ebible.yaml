    ne̱ uun xco̱j ruva̱a̱ rá nij soꞌ neꞌen nij soꞌ tuviꞌ nij soꞌ, ne̱ ꞌyaj itu̱u̱
    nij soꞌ siꞌyaj tuviꞌ nij soꞌ, ne̱ naꞌvíj nij soꞌ rihaan yaꞌanj ne vaa iꞌna̱ꞌ uún
    a. Tza̱j ne̱ sese me rá soj gu̱un yaníj soj ga̱ nij síí ꞌyaj cacunꞌ ma̱n rihaan
    chumii̱ nihánj, ne̱ me rej caꞌa̱nj soj ga̱. ꞌO̱ se ma̱n nij soꞌ rihaan nu̱ꞌ cachra̱ꞌ
