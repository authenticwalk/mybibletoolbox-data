    kngarra antja nama. Etna relha arrpunhaka yultha pmathala inama. Etna orrtja altjirraka
    urrkurrkintja nama. Atha paka rrangkarranha etnakanga parrakalanga, pmara nthanhalantama
    rrangkarra namara?
  gai-gai: Na aku nenmo gainda mba mbopatke, nenmo gan tiacarpaikna meacramootna kaŋtertaapna
