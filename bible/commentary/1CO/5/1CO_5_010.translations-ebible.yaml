    ca'.
  por-TFT: Eu não quis dizer, com isso, que não tivessem nada a ver com incrédulos
    imorais, ou cobiçosos dos bens dos outros, ou ladrões violentos que se apoderam
    das posses de outros, ou trapaceiros, ou adoradores de ídolos. Vocês teriam que
    sair deste mundo para evitar todas as pessoas desse tipo!
  gwi-NT: Nakhwats'ą' ch'adanoihtł'oo dąį' juu gwik'injiighit kwaa nąįį goojyaa ǫhłį'
