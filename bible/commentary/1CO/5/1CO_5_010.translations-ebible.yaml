  cop-BHC: ⲚⲀⲒϪⲈⲢⲈ ⲚⲒⲠⲞⲢⲚⲞⲤ ⲀⲚ ⲚⲦⲈⲠⲀⲒⲔⲞⲤⲘⲞⲤ ⲒⲈ ⲚⲒⲢⲈϤϬⲒⲚϪⲞⲚⲤ ⲒⲈ ⲚⲒⲢⲈϤϨⲰⲖⲈⲘ ⲒⲈ ⲚⲒⲢⲈϤϢⲀⲘϢⲈ
