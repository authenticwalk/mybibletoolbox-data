verse: 1CO.005.006
translations:
  kpx-kpx: Katealemo lainaho la ebia tabagevelive. La hilokage beikini bauda esevehame
    mai valavamo mamoge auna ke lahoai. Ke nahate vaveveve toela kena la bahata lahoevei
    la aiogevei.
  okv-H: Eto ari sapura erevi ungota degi mihia te ungona dago javotohora ijie haekae
    miheva amo sapura bera eto ‘Bread’ pajirari sivo isapa ikeore pajito peni vahai
    eaguja aingeko ari sapura emina pajito peni vahai be aisuja
  tbo-tbo: Ega ona nugonugogegae ma ipa ona nugotuhuya apo apapoe habuluna uyahimi
    ina memae yaka atapumina ina wiapapoenimi.
  mal-C: നിങ്ങളുടെ ആത്മപ്രശംസ നല്ലതേയല്ല. ഒരൽപ്പം പുളിമാവു മാവിനെ മുഴുവൻ പുളിപ്പിക്കുന്നെന്നു
    നിങ്ങൾ അറിയുന്നില്ലേ?
  grc-SR: Οὐ καλὸν τὸ καύχημα ὑμῶν. Οὐκ οἴδατε ὅτι μικρὰ ζύμη ὅλον τὸ φύραμα ζυμοῖ;
  bgc-bgc: थारा घमण्ड करणा आच्छा कोनी, के थमनै न्ही बेरा के माड़ा-सा खमीर पूरे गुन्दे
    होए आटे ताहीं खमीर बणा देवै सै। उस्से तरियां जै एक माणस पाप करदा रहवै तो उस ताहीं
    देखकै और माणस भी पाप करणा शरु कर देंगे।
  khz-khz: Gomi goveagina ne ati nama. Gomi ati ripami paraoa egoro-agiana mulamulana
    girina kiana na paraoa maparana egoro-agiana?
  deu-TKW: Es sieht nicht gut aus mit eurem Ruhm. Wisset ihr nicht, daß ein wenig
    Sauerteig den ganzen Teig versäuert?
  zsr-NT: 'Cutu nac dxiꞌa gun ba zxön cuinliꞌ ca nac le runliꞌ. ¿Naruꞌ cu nö́ziliꞌ
    didzaꞌ naꞌ rna: “Xnë́ꞌidauꞌz yöt xtil gun ga gyazx gdutë cua nazíꞌ lei.”?'
  lin-lin: Lolendo na bino ezali kitoko te ! Boyebi te ete mwa kisi moke ya mapa evimbisaka
    potopoto nyonso ya mapa ?
  hns-NT: Toelog etana ghamand na kar. Toelog to djaane hai kie tanie se khatta piesaan
    sab piesaan ke saraai dewe hai.
  noa-E: Pãar ee jãg khaigba nʉm chan, pãachta wajapha nʉm awia pãrau pöd pãach thö
    iyʉ̈ʉ aju khaba nʉm. Jãgbaadëphʉmjã sĩi oobamjö bʉ̈ʉrjã iekhaba ich jãg sĩsiu
    akhiin, ãbpai mag sim gaaimua warag tagam khʉʉnpata ãrju, levadura bʉchkhun arin
    ee pʉ̈ibarmua warre thum aaidʉ joopjemjö.
  eng-EMTV: Your boasting is not good. Do you not know that a little leaven leavens
    the whole lump?
  mib-NT: Tuú vāha jeē casátéyɨ́ ró maá ró. ¿A tu cájini rō jnūhun cáhán suhva? Vēsú
    jecu‑ni levadura te ndáa nɨ́ɨ́ ñujen sáha, áchí.
  lif-NT2: खिनिॽ आङ्‌दिङ् लॽमाङ्‌ग नुःबा पाःन् मे़ःन्‍लो॥ खरे़ःङ् के़भङ्‌बा च्‍यॽसिक्
    सिदाॽइल्‍ले़ के़रे़क् फेॽरुम्‍मिन् युक्‍तुबा कुइसिःक् च्‍यॽसिक् ताप्‍फे़ःम्‍बा
    पाःन्‍निल्‍ले़ के़रे़क् नुःबा पाःन्‍हाॽ फे़त्‍लाःन्‍दु के़लॽबा पाःन्‍निन् कुसिङ्
    मे़न्‍निःत्ते के़वयिॽबि?
  xnj-xnj: Kawaka chindu cha kumekela, wu, mmanyi lepi ngemeku lidebe livavisa libulungutu
    loha la uhembe?
  mmx-mmx: Nemi mi lok do loklok atnimi i lox avukat la mi silok aleng, ketla kopmen.
    Ixok mokso rinimi xusu mina ke xepe nom laradi i lok nom loklok. Miklen levelinga
    i lok keretna, “Laxapmek kakalik at legesa radi naba lok kapmek limixin axap.”
  cbr-NT: Bëtsi bëtsi ñu 'aisama 'aíbi camina mitsux rabinima —nux cananuna asábi
    'ai —qui cuëënin. Usai 'iti ca 'aisama 'icën. ¿Caramina 'unaniman, “anun pán chamiti
    ñun ca chamaratsu 'ixunbi xuicëma pain 'icë páncama choia?” Usaribi oquin ca anu
    'icë uni achúshinën 'uchaxbi sinanacëma 'ixun anu 'icë unicama usaribitia 'inun
    'imiti 'icën.
  tee-NT: 'Lana jantu k''ox ni va lhit''ak''ayayat''it ni nonat''it ni lack''oxin
    unt''at''it. Ja jantu c''ats''ayat''it ju chivinti ju chani noncan: “Mas va lacats''unin
    tu''u'' ju na sk''ajtach ni aclhiyaulh ju tu''u'' atumpa pus laich lamask''ajk''ojui
    chux”. Ju chunch nomputun ni mas va lacats''unin ca''alilh ju alactu''unti sia
    milhi''uxijnan para lai talak''alhinik''oyan ju mintac''atsan''an minchux''an.'
  eng-LSV: Your glorying [is] not good; have you not known that a little leaven leavens
    the whole lump?
  cak-NT: ¿Anchique roma rix nina' chi jix nimalaj tak winak? Rix iweta'n chi cuando
    niya' lugar che ri mac, can ch'anin niq'uiyer chi'icojol. Can anche'l nu'on ri
    levadura, xa riq'uin juba' nuquiraj-ri' chupa ri quie'n.
  pah-NT: Ndapyryvi reki pe nhimboheterame oroko katu pa ore javo tehe. Nhande japorame
    pão xunhiete'i nhande imondoi imbovuhava hu'uma pype. A'ero ivuvuvuvupavi upa.
    Na jitehe ojipejive'ga okote'varuhuve'ga pytarame pepyteri pe, a'ero ojupi pavẽi
    po ga pe mondoi nehẽ pe mongote'varuhuuka. Ndapekwahavi pe a'ea naerũ?
  sja-NT: 'Audua p''anadaik''araa bɨ ma k''achia oomaa bɨ misa parã t''ãide. Jõmaarãpa
    nãgɨ́ pedee k''awa p''anɨ: “Levadura ma-ãriipa pan masa jõmaweda waridaipari.”'
  xed-xed: 'Ngha a iʼi ta skwi ŋa ghərɓay kaghuni ta ghərɓaku wa. Sna a kuni kazlay:
    Kuseta ta is ná, ta ŋlanafŋla ta inda hwaɗatá hupa buradi kəʼa ra?'
  mks-NT: 'Co̱ ndítahan caja lánda̱ ndo̱ sa̱há ña̱ cája ndó. Xíní ñúhú ndicu̱hu̱n
    ini ndó in tu̱hun ña̱ cáchí já: “Chá cuití yúsa̱ na̱xa̱a̱ játi̱ví ndihi a java
    yúsa̱ ña̱ íin va̱ha.”'
  gfk-S: Ma paile tahut be mu na latlaat. Hohaam, pa mu le nunure be a pet na is na
    halalet tike kudulena beret?
  bmu-bmu: Sileŋini memba öŋgömakzei, mi ölöpŋi qahö. Iŋini keu yahöt ki möt yaköze,
    “Yist kitipŋi moröŋi obuk mindiriba plauanöŋ alinga mem qariiga dis kokolak qemakza.
    Mewöyök bau wösö kömbukŋan tiŋgirakzawi, miaŋön mönö busu pakpak mem bölimakza.”
  dgz-dgz: Ek yauya ao ya wariwanian! E asigiap, taba buredi baware tapen menan atagin
    mini otu koentu enianawa go otu kamontua ame gapan buredi iravi tutut wata.
  eng-GNV: 'Your reioycing is not good: knowe ye not that a litle leauen, leaueneth
    ye whole lumpe?'
  zaa-NT: Labí ná tsè' qui'ni runi le la' bata' qui' líą' rena le qui'ni yala ca enne'
    ríalatsi' chi ná le. Tsí álahua chi yù le qui'ni titó' rúbá levadura rudàỹiluą
    ituba cúá.
  eng-WEBSTER: Your boasting is not good. Know ye not, that a little leaven leaveneth
    the whole lump?
  guh-guh: Papibisiacuene bajaraponë exanaponapona, panaitaxutojematsi atamë, itsiata
    bepaayaijamatabëcuenevimë panataneme. Abeje raja pibisiacuene pexanaponaponaenë
    panecuenenaitaxutojematsijava. Payapëtaneme rabaja mapacueneje. Pan pexanaematabënexa,
    ayaimatabë ata, levadurajava pijinia tsiquirijavayo ata, itsiata pematajërëabijavata,
    bacaëjëpa daxitamatabëjava. Nexata levadura, tsiquirijavayo ata, bafufunaeyaexana
    daxitamatabë. Bajara pijinia itsi tsipae caenë itsa pacuenecopatsipame pibisiacuene
    pexanaponaponaejava paxamë tuatuajëta. Daxitajivi belia pibisiacuene exanaponaejitsipa
    bajaraponë pejamatabëcueneta.
  bon-bon: Weeme awepyeräja lui nuuja miiji lica gyene! Egäsu weene umle gemi egä,
    “Matikäli uutneca gwidape te iyeta buluduu ne juutnecuge.”
  nhw-BL: Amo cuali para anmohueyimatij quen ancuajcualme iixpa Toteco huan noja anquicahuilíaj
    ma itzto amohuaya se catli quej nopa fiero quichihua. ¿Amo anquimachilíaj masque
    san anquicahuaj setzi masehuali ma tlajtlacolchijtinemis, yaya quinmahuas nochi
    sequinoc san quen quentzi tlasonejcayotl quisonehua miyac pantzi?
  swh-ONEN: Majivuno yenu si mazuri. Je, hamjui ya kwamba chachu kidogo huchachusha
    donge zima la unga?
  wbi-wbi: Ulughinio lwinu na kinu kinono. Namukagwile ikilule ikidebe kilusia upwigha
    ghwoni un'kome?
  bba-bba: Bɛɛn woo kɑnɑ bin bweserɑ kun wɑ̃. I ǹ yɛ̃ mɑ pɛ̃ɛ seeyɑtiɑ fiiko yeyɑ
    yɑ rɑ pɛ̃ɛ kpuro kukusie?
  eng-KJVCPB: Your glorying is not good. Know ye not that a little leaven leaveneth
    the whole lump?
  kgk-NT: Ha peẽ katu niporãi voi penhembotuvixaseha. Mba'e tipo? Napene mandu'ái
    tipo nhande re'ýi kwéry he'i va'ekwe-rehe? “Miximi ramo jepe mbojape mbovuha,
    pya'e joty ojehe'apa hese.” Upe mbojape mbovuha-rami oiko hembiapo vai va'e pene
    pa'ũ-my. Upéixa ramo pene rembiapo vai ave va'erã. Tapenhemopotĩ katu. Tapemopotĩ
    katu pende rekoha. Upeixa ramo aretegwasu mbojape pyahu imbovuha e'ỹpyre-rami
    peiko arã. Ndaipóri arã nde py'a-py ne mongy'aharã. Pende rekoha porã reheve mate
    peiko va'erã. Hesu-rehe pejerovia-magwi pende rekoha pyahu-ma. Yma aretegwasu
    ypy páscoa-py ovexa ra'y omanoha-rami Hesu omano-ma okurusu-rehe. Nhane rekovia
    omano nhane rembiapo vaikwe omboyke hagwã nhandéhegwi.
  waj-waj: Ngia ngiingiiiyara mannaka kiaa ivo inna hama aataru yoketaavai. Vaa ngia
    taavai. Puuqaira yeenna kiisaguta paravuaivaki yapa kiaavo too yootaivai.
  cpy-cpy: 'Tee okameethatzi pajahaa-wenta-waetyaa. ¿Tema piyotziro okaatzi ikantee-takiri
    paerani: “Eepichokiini iroka shineya-kaerori ratanteetari, roo kanteencha oshineya-kaero
    maawoeni opatha ratanteetari?”'
  mpx-mpx: Komiu ku hanahanaha, yaa nige i wawaisi to! Iyaka ku atena te ebo yis kekeisi
    ta teliek pwalawa elana, nasi pwalawa gegewena ni tuk solaan, inoke pwalawa ni
    pouha. He i ola ya te tau maisena wana gegi paganina bosowaina ni kalapapanet
    eliyamiu, inoke wami boda ni apanak.
  wbp-wbp: Ngula kankulu-nyanurla nyurrurlarlu warrarda pulka-pinyi ngurrjuku nganta,
    kujaju ngurrju-wangu! Yangka kankulu milya-pinyi ngula kalurla wita yirrarni pulawaku
    tarltu-maninja-kurlangu, ngula-jangka-ka tarltu-jarrimilki purranjakungarntiji.
  luo-luo: Sungau ok ber. Donge ungʼeyo ni thowi matin kende oromo kuodo mogo modwal
    duto?
  nhe-NT: Ax cuali para inmohueyimatij queja initztosquíaj incuajcualme iixpa Toteco
    huan noja inquicahuilíaj ma itzto imohuaya nopa tlen fiero quichihua. ¿Ax inquimachilíaj
    intla inquicahuaj se tlacatl ma tlajtlacolchijtinemi, yajaya quinmahuas nochi
    sequinoc, eltoc queja quentzi tlasasaltili quisonehua miyac pantzi?
  aii-aii: ܫܘܼܒ݂ܗܵܪܵܘܟ݂ܘܿܢ ܠܹܐ ܝܠܹܗ ܨܦܵܝܝܼ. ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܚܲܕܟ̰ܵܐ ܚܡܝܼܪܵܐ ܟܹܐ ܡܲܚܡܸܥ
    ܠܹܗ ܟܠܹܗ ܠܲܝܫܵܐ؟
  esk-NT: Uqavigaałiqsi nakuunġitchuq. Iḷitchuġisruknaġiksi mikiruuram puvlaksautim
    puvlaktitchitḷałha iluqaan qaqqiaksraq. Taatnatuntuuq killuqsautit akunnapsitñi
    iñugiaksitmuguurut.
  msb-msb: Dili tama an paghambog niyo. Nano, dili niyo aram an kasabihan, “An dyutay
    na pampaalsa na ginatawag lebadura nakapaalsa san bilog na minasa na arina?”
  cpa-NT: 'Tsa¹mi³jmóh³ hniah¹² hiug¹² rúh² hniah¹². ¿Tsa³ma²ca¹nengh² hniah¹² jǿg³
    la²?: “Ca²jneh³ báh³ chiúh³ jmo¹² rǿng² ca¹lah¹jǿ¹ can³,” rø²juúh² jǿg³.'
  dso-dso: ଏନ୍ତାରି ଲକ୍‌କେ ତମର୍‌ ମଣ୍ଡଲିତେଇ ସଙ୍ଗଇକରି ଏନ୍ତି ବଡ୍‌ପନ୍‌ ଅଇବାଟା ବଲ୍‌ନାଇ ।
    ମନେ ରକା କଣ୍ଡେକ୍‌ କମିରର୍‌ ଲାଗି, ଚକଟ୍‌ଲା ସବୁ ଗୁଣ୍ଡ୍‌ ଆମଟ୍‌ ଅଇଜାଇସି, ଏଟା କାଇ ତମେ
    ନାଜାନାସ୍‌ କି ?
  meu-meu: Emui hekokoroku na dia namo. Asi dibamui a, hatubu ḡauna sisina ese taba
    idoinai e hatubuamu?
  yva-NT: 'Wasararine mamo ngkove ramu. Syare weapamo wasaemen irati ananeneae so
    rai no taiso: “Ragi ama kamije mamaun dave, weramu mo tepuno manakoe ratipu vintabo.”
    Ragi wato raurata irati ayao kakaije rai. Weti vemo vatane wato apa ayao kakai
    maneka ti mo wapa anugane rangkat nora!'
  dgc-dgc: Bakit mégmalaki kam a mahusay kam, pero pébayan moy i kona sa a te kasalanan?
    Ataay! Ewan moy beman tukoy, i tolay a te kasalanan éy koman i te ladu a makaahes.
    Eng éwan moy iadeyo tu te ladu, éy umahes tu ladu na dikam.
  zpm-NT: ¡Xlëse goṉ squitaa racniats to rzac to zha mbe nac to, ni raṉdze to zha
    ne quiayuṉ doḻdox qui! ¡Pe rieṉde to teḻne glisquide to miṉe quiayuṉ zho, ib tedsod
    zrieequiaraa zha ne squi guṉctal xtoḻ!
  hix-NT: Ohxe rma haxa tehxatxhe kany me tehxoryehra manatxhe, awawonye rma anhà
    yesnàr ke mak ha. Àsok hana nay ha, yukwar ha. Twakanonke rye katamaru yeryan
    hamà, omeroro mak ha. Àro wyaro rma rha, awawonye anhà yehtoko, towenyxano rma
    yehtoko, atxke rye rma haxa manatxhe, omnyamo, omeroro, noro nyakhera oyesnàr
    kom ke mak ha. Àro wyaro uhutwahra kat manatxowà.
  sim-sim: Jir os jihinjik ji hishihi ji mba, �Nir ma jivi indinga nir. Ma lal mbeek
    nir nanda hom nanda ambu lir.� Os erem ji hishiwa oso jivi ambu sir. Kava sir.
    Angop ji heyenda sir, yis awarikanda kandak plauak li koroshiwa wolo, plaua oso
    kisha larasaha wasilakak nanda osa. Unda hom os ma or kavakavan uhunda ma oton
    ji halashinak siosik er or si nahi, ma amber os or uhunda hom erem ukwa lir.
  npi-ULB: तिमीहरूको घमण्ड ठिक होइन । के थोरै खमिरले पुरै रोटीलाई खमिरी बनाउँछ भन्‍ने
    तिमीहरू जान्दैनौ ?
  cgc-cgc: Dayad ba na gapabugal kaw? Paryo kaw inyo ula kaintindi ta ambalanen na
    “Bisan sise nang na pampaabok na palaket naan ta pamasa na arina, paabukon din
    bilog gid na namasa.”
  tim-tim: Ye âgâ âgâŋe akmai are nâŋgâre bâliâp. Luâk bâleŋe agep aregât keiŋe den
    dopŋe hin makbe. Nen âmâ bau wiŋe bâleŋe siâ are bo mem panmâ are olop sot ondenŋe
    âmâ bâlimap. Amâ kalakŋe akmap. Dâ ye dop hainâk bâliwâigât luâk konok are watbiâ
    akŋângen ariwiap.
  yor-yor: Ìṣeféfé yín kò dára. Ẹ̀yin kò mọ̀ pé ìwúkàrà díẹ̀ ní mú gbogbo ìyẹ̀fun
    di wíwú?
  wos-wos: Wun du guna nyéndékmbu rendéka guni guna ximbu guni haréké. Hurungun sémbut,
    wu haraki dé. Wungi hurukénguni. Ané sataku hundi mé xéké. Nawulak yis bretmbu
    takataka hurundaka dé wun bret atéfék némafwi dé ya. Wun jooka guni xékélaki o
    yingafwe?
  emp-NTPO: Ara bãdjida dewararã cãyãbara biara b̶ead̶a abadaa. Baribʌrʌ mãwã jaraira
    biẽ́ b̶ʌa. ¿Bãrãba adua panʌca harina ẽsãbibari maãrĩ b̶ʌba harinara jũma ẽsãbibarida?
    Ara maʌ̃ quĩrãca cadjirua maãrĩ b̶ʌba jũmarãda ãrĩbaria.
  eng-F35: Your boasting is not good. Do you not know that a little yeast leavens
    the whole batch of dough?
  ind-ind: Memang sekarang tidak pantas kalian membanggakan diri sebagai umat Allah
    yang baik. Ingatlah peribahasa ini, “Sedikit ragi saja akan membuat seluruh adonan
    mengembang.”
  pes-OPCB: افتخار کردن شما درست نیست. مگر نمی‌دانید که این گناه مانند مقدار کمی خمیرمایه
    است که تمام خمیر را وَر می‌آوَرَد؟
  mpt-mpt: Ibo obianiba Ni Gode wengo kla wente bianoba kukub ayamo wafu biobobo ge
    obianiba ib niniino omfufubib kesoa ib kukubo misiamobe. Ibo funaine! E kukub
    misiamo nabe olo makob nakai kulani mana bianiba mato welabbe bosiba mat gamo
    daatnoa damo tem daak unanoa dikibanoa mat gam eta weitam dibianabe inanoa e kukub
    misiam olo nabeo sum anoa naka mak unang mak ib bobol tem osa alukum watwat dabenamabobe.
  ssx-ssx: Ikana꞉ma꞉ Niki kone ana꞉ pa꞉la꞉me la aleme ekita꞉ popeke na piki pi alememe.
    Hande opeleme lo halemeeki ma꞉nda꞉ dupa. Mo pombei yaasa꞉ yisitita꞉ hosiki alesikima꞉
    kone palaowa paeyao pombei yao hala꞉me laa lo halememe.
  mkl-mkl: Dimii fufu ku tɔɔ nŋɛu kù sĩɑ. I kù mɑ̀ ŋɑ, lefee keekei í yɑ dede iyɑfũi
    pɛ̃ɛ fei?
  gaq-gaq: ପେ ବିତ୍ରେ ଦେକ୍‌ରକମ୍ ଗର୍ବ ଡିଙ୍ଗ୍‌ନେ ବଲ୍ ଣ୍ତୁ । ପେ ମେଁନେ ପେମ୍ୟାକେ ଇକୁଡ଼ା
    ଖମିର ତାଡ଼୍‍ତେ ମଇଦାକେ ଖମିର୍‍ ଆଡିଙ୍ଗ୍‌ବିଏ ?
  gof-RNT: Hintte ceeqoy lo77o gidenna. Guutha irshshoy munuqa ubbaa dentheyssa erekketiyye?
