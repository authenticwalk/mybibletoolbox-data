    apaptawik. Ina unzakan sanga wai wa tasinggak kakngata yutake apu ginu kuupbam
    papsak ngang natake ginda waapa inikwasitnong.
  bus-bus: A ĩadãna maaro. Á dↄ̃ kɛ̀ burɛdi ɛ̃zɛ̃ féte è flawadɛna bíta sɛ́sɛroo?
  gub-BL: — Uruiko wera'u amogwer wanuwi ure, peze amogwer wanupe. A'e rupi napekatu
    kwaw Tupàn pe. Ipira pyhykar a'e, ximo pixika'i omono 'y inuromo. Uzuka ipira
    paw rupi wà. Nezewegatete a'e ikatu 'ym ma'e iapo har pepyr har a'e no, pitài
    zo a'e, umuaiw putar pezeruzar haw paw rupi a'e nehe. Umumaw putar Zezuz ze'eg
    rupi peneko haw paw rupi a'e nehe no.
  imo-imo: Enoni paa moromolo nimele ungumu aku keri nimele. I ungu te liko manjengei.
    Yis alaye koloni plawa undukanamu tepa akondoromo.
  boj-boj: Niŋgi nuŋgo segi ñam soqteqnub di kumbra bolesai. Niŋgi qalie, tamo naŋgi
    sum kiñala oqnsib bem ti bulyeqnab bem tiyekritoqnsiq tulaŋ kobaqujaeqnu.
  eng-DRA: Your glorying is not good. Know you not that a little leaven corrupteth
    the whole lump?
  knf-knf: Naanwo i kado kahomp nin! Naamme kë uko untiinku utaajanaan pşon ujaaŋ
    unaţan pşon pŧum i?
  san-KHM: យុឞ្មាកំ ទប៌ោ ន ភទ្រាយ យូយំ កិមេតន្ន ជានីថ, យថា, វិការះ ក្ឫត្ស្នឝក្តូនាំ
    ស្វល្បកិណ្វេន ជាយតេ។
  arn-NT: 'Eymün ngelay tamün mallmawael tamün femkeelchi dungu mew. Dew kimnieymün
    ta tüfachi feypin: “Kiñe pichin lefawra kom fayümkefi ta masan.”'
  zas-NT: Ad nixtan guial rlies xvalorgajquidi abiꞌ rtiëjbidi rajc lasaꞌ ree dol guin.
    Gol gogbee guial ziꞌc rüjn levadur cob par guiadxtil ziangajc con tijb bén güün
    dol ma zë gajcan zian con gra ree lasaꞌdi.
  ken-NT: Ndaká yí bǎpányu? Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ mandú yís anɛ báfyɛ́ ndu fláwa
    anɛ bábáy ndu bɛ́ghaŋ pɔfpɔ́f, ǎkʉ fláwa amwɔt kɛ?
