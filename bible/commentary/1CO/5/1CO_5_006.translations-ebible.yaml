  kan-OKCV: ನೀವು ಜಂಬ ಕೊಚ್ಚಿಕೊಳ್ಳುವುದು ಸರಿಯಲ್ಲ. ಸ್ವಲ್ಪ ಹುಳಿ ಕಲಸಿದರೆ ಕಣಕವೆಲ್ಲಾ ಹುಳಿಯಾಗುತ್ತದೆಂಬುದು
