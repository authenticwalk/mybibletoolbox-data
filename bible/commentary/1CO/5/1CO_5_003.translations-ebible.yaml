    होकर गोया बहालत' — ए — मौजूदगी ऐसा करने वाले पर ये हुक्म दे चुका हूँ।
  hot-hot: Ya miŋ yahamô haviŋ môlô ami. Mi. Ma doŋtom yakapôlôŋ hamô haviŋ môlô hatôm
    lêk yahamô haviŋ môlô. Ma lêk yahanaŋ ôpatu ba bôk hadum kambom êŋ bêŋ yôv hathak
    Yisu Kilisi anêŋ athêŋ.
  mqj-NT: Ummolai kakuasaan nabenganna' Dewatanta Puang Yesus, kukua kao, itin to
    ma'gau' susio la dipabambanni sangka'. Annu moika anna sikambelakia' sapo sitonganna
    itin liu penawangku. Dadi sirapanna' to illalan liu alla'-alla'mua'. Ianna ma'mesakoa'
    la muangga' diona' duka' reen. Ummolai kakuasaanna Puang Yesus Dewatanta
  rus-SYN: 'А я, отсутствуя телом, но присутствуя у вас духом, уже решил, как бы находясь
    у вас: сделавшего такое дело,'
  mbh-mbh: Na i nunganga ako tho voth tomo nge thomu avele, aveto lek lemi rumong
    i voth tomo nge thomu. Na tho teltun toko aken ia lale, ranga ve ako tho voth
    tomo nge thomu.
  bdd-bdd: Bewa tuwa taugu yamiya bwagabwaga, ma hesi ꞌigu nuwatuhu ꞌoimiya ꞌimiyamiya,
    gidemusa taugu mahetemiu, ꞌoinega topuiina ꞌana loina ꞌoimiya yahepwaileyawa,
    beno ꞌida Bada Yesu saninega.
  cbt-NTPO: Co canpitataquë ya'huaporahuë', canpitataquë ya'huëarahuëso pochin cancantato,
    yonquiranquëma'. Ina quëmapi no'tëquën ana'intacaso' ya'huërin, tënahuë.
  srn-NT: Bika mi no de libilibi na un mindri, ma ini prakseri mi de nanga unu. Dan
    neleki mi de na un mindri, mi krutu a man disi kba di du sowan sani.
  cta-NT: Sca ti cuayáꞌ ndyuꞌu chaꞌ, masi ná ndiꞌi̱ naꞌ loꞌo ma̱ juani chaꞌ cuaꞌni
    cuayáꞌ naꞌ jiꞌi̱ yu biꞌ; pana cacua tsa slo cuꞌma̱ ndiꞌi̱ naꞌ, ntiꞌ naꞌ, xquiꞌya
    chaꞌ ndyiꞌu tsa tiꞌ naꞌ jiꞌi̱ ma̱. Cua laca ngusta naꞌ quiꞌya jiꞌi̱ ñati̱ nu nguaꞌni
    chaꞌ cuxi biꞌ.
  bqc-SIM: Mapi, baa tó má kúánↄo, á làasoo kua, ↄ̃ ma yã́kpalɛkɛ̀ ń gbɛ̃́
    pↄ́ yã́pi kɛ̀o gↄ̃̀ↄ lá má kú wewa.
  tcz-CHONGTHU: Keima tah in nangho na umpi hih'u jongleng, Lhagaova keiman kaumpi
    nahiuve. Chule aum tobang'in, hiche mipa chu achungthu keiman,
  mar-mar: कारण जरी मी शरीराने तुमच्यात नसलो तरी आत्म्याने हजर आहे आणि हजर असल्याप्रमाणे
    त्याचा मी अगोदरच न्याय केलेला आहे, ज्याने हे अयोग्य कृत्य केले आहे,
  snp-snp: Namo ukane ya faiga nefa, ido ounelune-kane ya linateki minoto, kiliyatigu
    minomo yaidana oto ya monawa melami we ya olu kalo mele edetoma ne.
  isl-isl: Þótt ég sé ekki hjá ykkur, þá hef ég hugsað mikið um þetta og í nafni Drottins
    Krists, hef ég nú þegar ákveðið hvað gera skal, rétt eins og ég væri þarna hjá
    ykkur. Kallið saman fund safnaðarins – kraftur Drottins Jesú mun vera með ykkur
    er þið komið saman, og ég mun verða viðstaddur í andanum –
  spy-NT: Ānkoo sinee ‑mākēēboontē keey ām yēēt akeenke, nteenee, kēēboontē keey ām
    Tāmirmiryēēt. Kaamwaay kēny kule leelaat ꞉chiichoo ānkoo ‑mākēēboontē keey.
  xnn-xnn: Tay olay no maidak issa et epdasko ninemnem nan masapol ay maikkan. Isonga
    kanegak wada ken dakayo tay nan nemnemko et wada ken dakayo.
  mwe-mwe: Nkali nili kwataliya na mmanganya, ntima gwangu puguli pamo na mmanganya,
    mbuti namwene nili popo, bhai ninng'ukumwile kwa mashili ga lina a Yeshu atendile
    yangali ya mmbonejo.
  tte-tte: Bwagana kagu mwayaga iyai kolimiu iyamo yagu nuwanuwatu kategu mena iyaele
    mekamikava, besiele yau tomo molosigu iyaele mekamikava. Koinaele tonaenaena bwaimwana
    Guyau Yeisu esana mena kana loina yawalowenako kolimiu.
  tcs-tcs: Ai spik diskain bikoz nomata ai no de wea yupla, bat spirit blo mi i de
    wea yupla. Ane baut dis man, ai bin pinis zaze em
  hlt-THB: Nangmih a venawh pumsa ingtaw am awm hlai nyng, myihla ingtaw nangmih a
    venawh awm nyng. Kamah kak awm a mih qoe qoe na, kai ingtaw cemyihna ak awm ak
    thlang ce awi deng hawh nyng.
  soq-soq: Ne ibunaida awoa wainedina tane aleu bedewe ne e do. Ita Tatamba Iesu ebowe
    ne kadi dewalala sa kotuwa matangelawa ne insaisawantene ituna, ne ibunaida e
    do wainipe dewasapona rua.
  qub-qub: Gamcuna cajcho quiquë mana carpis gamcunawan iwal-japuymi caycä. Chaymi
    chayno ruraj runataga mayna Jesucristupa jutincho jusgashcäna.
  att-att: Á sikán, mássiki nu awánà tán nikayu, á kun na ajjanà nikayu megapu sù
    pakanonò ku nikayu ánna yù pangitubbuk ku sù túrâ ku nikayu. Á megapu ta pakáwayyâ
    nga naggapu kâ Apu Kesu, kagiak ku nikayu yù pamagikárù sù tolay nga nalliwâ.
  bki-bki: Ee, be riano napano vonganei kiniou nojo ea vio nei koalabo den kamiu,
    ana ea niunuku nomijog jibe nojo bija kamiu ga. Jibe na, ea Tubo Yesu siano, noberial
    toro na kiano tibureiano tai jibe napano nojo nejikili noju ea miremiu.
  bqp-bqp: Bee tó má kú kãáoro, ma nini kú kãáo, akũ ma yãkpatɛ kɛ̀ kũ gbɛ̃ kũ
    à yã pìi kɛ̀ɛo gↄ̃̀nↄ lákũ ò pi má kú gwe bà.
  mcp-mcp: Mɛɛ jâm kɔ́ɔ́mb dɨ̂, tɛɛm bə nə́ mə cugɛ́ nûŋ bɨ́dɨ́, *shíshim wâm wɨ́
    nûŋ; mə mə́ bwey sámb lə́sʉ́ wɔɔŋgʉ̂ nda mə jɨ nûŋ. Mə mə́ sámb nə́ muud mə́ sá
    sɔ́ɔ́lʉ́gʉ́ wɔɔŋg yɛ́ mə́ jág sâ.
  hat-hat: Mwen menm, mwen pa la avèk nou nan kò m', men mwen la nan lespri m'. Pou
    tèt pa m', nan non Jezikri, Seyè a, mwen deja jije nonm ki fè kalite vye bagay
    lèd sa a, tankou si m' te la avèk nou.
  npl-NT: Maya ne amo nika nomowah, noespíritu kajki nomowah, iwa yoniktlajtlakolti
    akin okichi non weyi tlajtlákoli, kemi ne niyetoskia ompa nomowah.
  bgg-bgg: Chiih-è gu siu ne nathek è ruang magungde, thuh de ragung shii ne thiisa
    nathek rog shii um ro; chiih-è jimagunde gune nathek rog shii um pha duiine, gu
    ne Ithong Isu beng è ji pha buii rek pha bran lakhung shii chua pha ne ruiijong
    ro. Nathek ò shii si rai mage shii, chiih-è gui ragung rog shii si pha ro, gethek
    ro Ithong Isu pha blu gathek rog shii um ne,
  eng-TCENT: For though I am absent in body, I am present in spirit. And I have already
    judged the man who did this, just as though I were present.
  eng-BSB: Although I am absent from you in body, I am present with you in spirit,
    and I have already pronounced judgment on the one who did this, just as if I were
    present.
  cpu-NT: Okantavetaka te nosaikimotemi pinampiki, iro kantacha nokinkishiretakotapiintakami
    kempivaitaka arimi ankaratemi asaike janta. Irootakera pinkempitakaantantyaarori
    iroñaaka arimi ankarate janta, niyakoventakeri irika shiramparika.
  san-ASM: অৱিদ্যমানে মদীযশৰীৰে মমাত্মা যুষ্মন্মধ্যে ৱিদ্যতে অতোঽহং ৱিদ্যমান ইৱ তৎকৰ্ম্মকাৰিণো
    ৱিচাৰং নিশ্চিতৱান্,
  tac-NT: Rekó ne tabilé ajtigé napu 'emi mochí, nobi ne alawálaka alé ajtí napu 'emi
    mochí, 'la alé ajtíganti káré ne. 'Lige neka aníguru alué rió olagá chojkila ko.
  eng-WEBPB: For I most certainly, as being absent in body but present in spirit,
    have already, as though I were present, judged him who has done this thing.
  gfk-H: A tutuna bia no palatamaigu pai kis tikai taar ma muat kaiken. Senbia no
    tanuagu i kis tikai taar at ma muat. Ma hoing bia iau kis tutuna tikai taar ma
    muat, ma iau ta kurei tano hinsa Iesu no nudahat Watong bia no tunatuna nong i
    gil hua i gil ra sakena.
  viv-viv: Tu iyaꞋeku ma keke hinafamiya gadamiyami tu nuwaku ma ahe giꞋela agaimiya.
    Ada vaita iya omi buye kadamiyami amine, iya mena kalivai-nadi yana dewa koyo-moꞋena
    ma ahe gavedewayaugina be matahiwadi ginanuhagana.
  yao-yao: Uneji ndili kwakutalichila ni ŵanyamwe mchiilu, nambo ntima wangu uli pamo
    ni ŵanyamwe. Jwampagwe mmbumu nansyene masile kunlamulila jwelejo jwatesile chindu
    cha soni mpela ila ndili papopo.
  tgp-tgp: Matan hina purongo vara na sopo toho peresi kamim nake, noku r̃omr̃omi
    mo lo toho isamim, na pete sile na talai moiso isan haratu sei mo vai posposi
    atu.
  auc-NT: Botö guiquënë nänënë quëwëmo incæte mïnitö weca owote baï önöwënenque pönëmo
    ïmopa. Ïninque mïnitö weca owote baï botö në wïwa cæcä ingante do apænte ämopa.
  kbc-NT: Idaaɡ̶ida me deɡ̶ee ɡ̶adiwigotigitiwaji, pida ini iwigo makaamitaɡ̶atiwaji,
    odaa micataɡ̶a daɡ̶a ee ɡ̶adiwigotigi, odaa ee ja jiwi codaa ja jowooɡ̶odi ane
    leeditibige memiita niɡ̶ini ɡ̶oneleegiwa aɡ̶olaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag abiu iz ag abai betei dab tam, iz pulig darem, bo, izal wes ag abai
    betei dareu, go iz ag abai betei darem sul. Gonun, iz du gonugau igul sisioroimai,
    go igul eg meun pemin.
  ctu-BL: Isujm mach ya'ic añon la' wic'ot tic bʌc'tal, pero ya' añon ti espíritu.
    Tsa'ix c ña'ta bajche' yom mi' mejlel jini am bʌ i mul.
  meq-meq: Neŋ na, na ge na sariya eye tsɨy andza nəkway ka bo dziye. Neŋ mə walaŋ
    kurom bay, ane tuk na, ɗərev ga mandza eye tə nəkurom.
  noa-H: Mʌ chan chadcha k'ĩircha chan pãar haar k'aba chirʌm, mamʌ mʌchchata pãar
    haar chirʌmjö mʌch hiekta maach Pör Jesucristo hiek gaai t'ʌwi mua warre pãrag
    jaauk'im. Mua hoowain jãgʌm k'ʌʌn dʌ̈in magta haju haai sim.
  alp-NT: Kwali betaya, tinai, masike au sakesa kai imi ete mere mo po laleku eme
    kai imi. Hoko au teu hukumane ete tamata neuna meru peneka saka au me kai imire
    neka. Au beteke ete imi be, “Kena Tuhane Yesuse Eni Nane, tamata rebe iono tiae
    ele mere suke hukumeni.”
  san-VEL: avidyamaane madiiya"sariire mamaatmaa yu.smanmadhye vidyate ato.aha.m vidyamaana
    iva tatkarmmakaari.no vicaara.m ni"scitavaan,
  kbq-kbq: Tamage huno navufgamo'a tamagranena anampina omani'noanagi, avamunimo'a
    tamagrane mani'nege'na, iza'o anazama hu'nemofona, anampi mani'neno hiaza hu'na
    hago refko hunte'na ke'noe.
  kbh-kbh: Y ats̈na, masque ts̈ëngaftangaftaca choca ndoñe quetsátsmëna, ats̈be juabna
    choca ts̈ëngaftangaftaca entsemna; y chca ats̈be espíritoca së́ntsemnayeca, Bëngbe
    Utabná s̈ojëftsanats̈etá mándoca, sënjajuabó y së́ntsetats̈ëmbo nts̈amo ts̈ëngaftanga
    cmojtsamnama, chë ents̈á chca tojamáftaca.
  ron-LSB: Căci eu, cu siguranță, ca absent în trup, dar prezent în duh, am judecat
    deja, ca și cum aș fi fost de față, pe cel care a făcut acest lucru.
  pon-pon: A ni ai doo jan komail ni pali war, ap koren ion komail ni pali nen i iet
    me i kapunadar, dueta amen, me mi re omail,
  nhe-BL: Yonque ax niitztoc imohuaya ica notlacayo, niitztoc imohuaya ica notonal,
    huan ya nijtlajtolsencajtoc yajaya tlen quichijtoc ni tlamantli queja niitztosquía
    nopona.
  sps-sps: To tsonyo, kainon to te gim fi non puainy mes tsonyo ma kaa fiisen mamimi
    na aya, a aave vanyo kaa fiisen mamiromi, ana nyo kat bus fakats tsonyo ma fakei
    fajesa osing ami na mes to ayei faarei varonyo te kaa rou na aya.
  wnc-wnc: Siakan. Nata gikat gatake dua yuamang. Aho. Nata ginde maa yuat ngana ginde
    asinggan natanggamatanggat. Sike sanga wa ita wai siknga tasinggak kakngae natake
    nata Buyambam tapaninu Jesutane umana akngane gwa usanzikum. Nata gikat gatake
    yuamang gamu nata natane genata wamu waaknga daniwam. Siwan ginu paut tasiwawa
    kekeknga Buyambam tapaninu Jesutane aknganata gindane musipza pangenawan sanga
    wa nata musipmaatang nataat takngae natanggamatake ginda tawake tasinong.
  bus-bus: Baa tó má kúaoro, ma ninii kúao, ben ma yãkpaɛ kɛ̀ kↄ̃n gbɛ̃ kɛ̀ yã pì
    kɛ̀o gↄ̃ↄ lán wà be má kú gwee bà.
  gub-BL: Ihe ihe kury, aiko muite pewi kury. Hereko wer pepyr. Pepyr hereko wer haw
    nuzawy kwaw pepyr hereko haw. Aze mo aiko pepyr, apomono'og mo ihe, a'e awa hemiapo
    kwer ikatu 'ym ma'e imume'u pà mo penuwa rupi ihe. Amono kar mo pezemono'ogaw
    wi ihe. Azeharomoete pepyr hereko wer haw nuzawy kwaw pepyr hereko haw ihewe,
    a'e rupi Zezuz Zanezar her rehe amume'u a'e awa hemiapo ikatu 'ym ma'e peme kury.
    A'e rupi pezemono'og mehe nehe, — Pawru xe hekon a'e, peze pezeupeupe nehe. Zezuz
    Zanezar ikàgaw rupi
  imo-imo: Paimbo eno moromele kombuna naa moro nalo Mini Kake Telimuni nanga konopundo
    omba tope tirimu wali eno lipe pinjirimuna oru. Aku tepo molopolio wali eno kinye
    paa kopu tepo molopolio mele ulu keri temo iyemu nanga konopumuni oi lipo manjipolio
    makoropo wendo mundemili nimbo moke tepo pora tindu.
  boj-boj: E niŋgi koba na sosai. E isaq endi unum. Ariya niŋgi ijo are miligiq di
    unub deqa e niŋgi ti sobulejunum. Deqa e sambala tamo di aqa une qa pegiyonum
    koboqo.
  eng-DRA: I indeed, absent in body, but present in spirit, have already judged, as
    though I were present, him that hath so done,
  knf-knf: Nji kë nşë wo mënwo da na an, uhaaş wi naan kë uşë wo da, ddo bi wayëş
    wayëş ñiinţ andoluŋ uko mënţ ji ñaaŋ anwooŋ da, amaar.
  san-KHM: អវិទ្យមានេ មទីយឝរីរេ មមាត្មា យុឞ្មន្មធ្យេ វិទ្យតេ អតោៜហំ វិទ្យមាន ឥវ តត្កម៌្មការិណោ
    វិចារំ និឝ្ចិតវាន៑,
  arn-NT: Fey iñche kay, tunte mülepulayan rume ta eymün mew, welu mülepukan reke
    tañi rakiduam mew. Taiñ Ñidol Jesucristo ñi üy mew, dew feypin tañi wesa femün
    tati femngechi femlu.
  zas-NT: Majsi ad zaꞌtan con lëjt, per rünan xgab por lëjt ziꞌcgajc rulüü zaꞌn con
    lëjt, abiꞌ ma benchaawan xgab xhie rayal bén rüjn dol guin.
  ken-NT: Yɛ̌ndu mpú awu nɛ bhe bɛsí nɛ bɛsi, nchí nɛ bhe mbɔnyunɛ ntɨ ɛna nɛ́chí
    awu nɛ bhe. Nɛ nnáŋ mkpɔt nnyé mmu anɛ ákʉ́ awu ndak,
