verse: 1CO.005.003
translations:
  kpx-kpx: Di lahehi uoholinu. Isito di vaveve ke huhuai loui kosea, “Malaha keu vaveve
    toela vanu.” Di uvatege hoto kateai loui malaha ke iomage au tinu.
  okv-H: Eto hamo nau amo hoi ta mihia te ahihi nau avo ungote mihia avoeto pehumba
    eto embo amo ohimbehene mahu pambija.
  tbo-tbo: Geka hougana tau a mebala daogemi tamogi u nugotuhu yawa uyahimi e memae
    po amaka mei taumi ma tau mitehi ta meme gogona. Yaka naka tu apapoena a taniwaga
    a bahebahena neiyahi.
  mal-C: ഞാൻ ശാരീരികമായി നിങ്ങളോടൊപ്പം ഇല്ലെങ്കിലും ആത്മാവിൽ നിങ്ങളോടൊപ്പമുണ്ട്. ഇതു
    പ്രവർത്തിച്ചവനെ ആത്മികമായി നിങ്ങളോടൊപ്പമുള്ള ഒരാളെപ്പോലെ ഞാൻ നമ്മുടെ കർത്താവായ
    യേശുവിന്റെ നാമത്തിൽ നേരത്തേതന്നെ വിധിച്ചിരിക്കുന്നു.
  grc-SR: Ἐγὼ μὲν γὰρ ⸂ὡς ἀπὼν τῷ σώματι παρὼν δὲ τῷ πνεύματι, ἤδη κέκρικα ὡς παρών,⸃
    τὸν οὕτως τοῦτο κατεργασάμενον,
  bgc-bgc: भलाए मै थारे तै दूर था, पर इसा मान्नो, जणु मै आत्मा म्ह थारे धोरै था, अर
    इसा पाप करण आळे माणस के बारै म्ह मेरा योए हुकम सै।
  khz-khz: Pa tauniparaku gomi vekarawami ai aikina, na palagu ai au gomi vekarawami
    ai nea. Pe ekala ekalaana talimana au na warau paagiroria, au tauniparai nenai
    nea vetaina para agiroria gelegelenai.
  deu-TKW: Ich meinesteils, zwar abwesend dem Leibe, doch anwesend dem Geist nach,
    habe über den, der sich so vergangen, schon wie anwesend entschieden,
  zsr-NT: Zal‑laꞌ cutu zóalenaꞌ lbiꞌiliꞌ lu gdu ca nayáꞌ nabanaꞌ, le nactë zóalenaꞌ
    lbiꞌiliꞌ lu böꞌ nacczaꞌ. Ca chzóalenczaꞌ lbiꞌiliꞌ chglequi xbeydaꞌ nu naꞌ run
    dul‑laꞌ naꞌ.
  lin-lin: Solo, mpo na ngai, atako nazali elongo na bino te na nzoto, kasi nazali
    elongo na bino na molimo. Mpe lokola moto oyo azali elongo na bino, na Kombo na
    Yesu, Nkolo na biso, nasili kokatela moto nyonso oyo azalaki kosala likambo yango
    etumbu.
  hns-NT: Tjaahe ham etana doer baatie, tabbo hamaar man toelogke lage hai. Aur ham
    faisala kar tjoekalie hai kie aisan manai ke saath ka howe ke tjaahie.
  noa-E: Mʉ chan chadcha khĩircha chan pãar aar khaba chirʉm, mamʉ mʉchchata pãar
    aar chirʉmjö mʉch iekta maach Pör Jesucristo iek gaai thʉwi mua warre pãrag jaaukhim.
    Mua oowain jãgʉm khʉʉn dʉ̈in magta aju aai sim.
  eng-EMTV: For I, on my part, though absent in body but present in spirit, have already
    judged (as though I were present) him who has done this deed in this way.
  mib-NT: Te ruhū, vēsú tu íyó rí jiín ró, te nájnūhun jeē iyó rí jiín ró cúu jeē
    ñúhún ni rī rohó. Te je ni sándaā rī sɨquɨ̄ tēe ni sáha cuēchi ún, chi nájnūhun
    jeē iyó rí jiín ró cúu.
  lif-NT2: इङ्‌गाॽ खिनिॽनु होःप्‍पासाङ् आनिङ्‌वाॽओग सोरिक्‍के वाॽआरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    खिनिॽनु सोरिक् वाॽआबा कुइसिःक्‍के खे़न् मनाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ खासे़न् लोःन्‍दुङ्
    सुरुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Na nene kwa upandi wangu, kwa higa nivii patali na nyenye, nambu kwa mpungu
    nivii pamonga na nyenye. Ndi nivii bahapo, nimali kumuhamula mundu yula mweakitili
    lijambu lenilo la soni.
  mmx-mmx: Nenia a nemen paxalom basinge nimi, ketla a doxoma asu amisik atnimi at
    loroonan tarak. La kerepmo i lok ngan ta do nenia a nemen eburu minimi dom Korin.
    La keneng at laasen at Leeme Silok atdik ne Iesu, nenia ara lok li vam lumumuat
    at nom laradi ga lok mo lavanga bilinga. I lok ngan ta do nenia mo a nemen eburu
    minimi.
  cbr-NT: '''Ëx mitsubëma ''ixunbi cana mitsubëtan ''acësaribi oquin ënuxunbi sinanin.
    ''Ëxbi anu ''ixun ''acësa oquin cana —a uni ca ''aisama ''icë —quixun sinanin.'
  tee-NT: Pus ju quit'in la'ixtapaka'ut ju Cristo icmuc'anita ju ixtalak'alhin ju
    anu' lapanac mas jantu anch iclat'avilhchau. Para va ixt'achunch mas ani ju icvi.
  eng-LSV: 'for I indeed, as being absent as to the body, and present as to the spirit,
    have already judged, as being present, him who so worked this thing:'
  cak-NT: Ren man jinc'o ta apo iwiq'uin, pero ri wánima can c'o-apo iwiq'uin. Y romari'
    ren xinnojij yan anchique naka'an che ri kach'alal ri quiri' rubanon.
  pah-NT: 'Jira''oa ko irupe pe hugwi kiro novĩa. Emo ji amondo jireaporog̃ita imongovo
    pe pyri. Ji ndakoi pe pyri novĩa. Emo ji a''e jipe akoja''ga pe. “Jesus''ga nhandepojykaharete''ga
    e''i nde ve: ‘Nde ereko te''varuhu,’ ei ga nde ve,” a''e ji ga pe a''ero. Pejatykarame
    po ti ji imondoi jireaporog̃ita pe pyri nehẽ. Jesus''ga popoakara po ti pe nderekoi
    nehẽ no.'
  sja-NT: Mɨ parã ome ba-e pait'ee mĩda, mɨ k'ĩsia parã ome bait'ee. Tachi Waibɨa
    Jesupa mɨmaa k'awapiji k'ãata oodaipia bɨ ma eperã ome.
  xed-xed: Dər má diʼiŋ nzatanzakwa ɗa nda kaghuni ná, kawadaga yu nda kaghuni ma
    sulkuma vgha ɗa. Nda ghada tsanaghata ɗa ta guma ta mndərga mndu ta magatá skwi
    manda tsaya, manda skwi hada yu kawadaga nda kaghuni.
  mks-NT: Va̱tí co̱ íin i̱ xi̱hi̱n ndo̱ ja̱n joo ndícani ndiva̱ha ini i̱ sa̱há ña̱
    cúú ja̱n. Ta cúú á tátu̱hun íin i̱ xi̱hi̱n ndó ja̱n ña̱ cán quéa̱ sa̱ na̱sacu
    ini i̱ ña̱ xíní ñúhú caja ndó xi̱hín da̱ cája cua̱chi ja̱n.
  gfk-S: A tutuno be no palatamaigu paile kis tikai ter ma mu kakarek. Iesene no tanuagu
    i kis tikai ter ma mu. Ma hoke be iou kis tutuno tikai ter ma mu, iou te kure
    tano hinsane Jisas no nudait Watong be no turadi nong i gil hobi i gil ra sasana.
  bmu-bmu: 'Nöŋön ölŋa eŋgöreŋök köröwen malbi sileni qahö nehakzemö, töndup uŋanan
    mönö embuk maljal. Kunŋan ahakmeme kanjamŋambuk ahöhi, nöŋön lök yaŋgö keuŋi kewöta
    sutŋine maljalaŋgö tandök möta jim teköba kewö jizal:'
  dgz-dgz: Ne mapa wandap wanik angin go ne imuna e inayap wandini mini. Ne koerage
    tani apanewa gase koerage dian. Menan e iam iam ega gapan ne imuna inayap den
    wandeta. Ap mepe Ayop nuga Iesu amun mega nu den wandepi gapan
  eng-GNV: For I verely as absent in bodie, but present in spirit, haue determined
    already as though I were present, that he that hath thus done this thing,
  zaa-NT: Inte' nna màsqui'ba lanúá' té lani le, pero por medio de la' rulábalatsi'
    quia' nna chi dú'a' presente lani le. Acca ti'atsi chi dú'a' lani le nna chi becuí'a'
    castigo nu cca merecer nu rigú'u faltą'.
  eng-WEBSTER: For I verily, as absent in body, but present in spirit, have judged
    already as though I were present, concerning him that hath so done this deed,
  guh-guh: Paxamëjavata apo naponaponae atanë, itsiata paxamëjavata betanaponaponaenë,
    nataniji. Nexata tajëvelia bitso sivanajamatabëxainabiabajë bajaraponë Dioso penaneconitsiaexanaejavanexatsi
    yabara pibisiacuene pexanaponaponaexae.
  bon-bon: Cane puu weeme bau ca cude padare gäne, yepä cäme ngenecu pisi nyene weeme
    cabu. Yoo, cane epu pana gäne, egä cane weeme sobe cabu pisi näne, siige ngene
    uja itu totwa-nanumene ngena wawename pui niiya mule biname tääpume.
  nhw-BL: Masque amo niitztoc amohuaya ica notlacayo, niitztoc amohuaya ica notonal,
    huan ya nijtlajtolsencajtoc yaya catli quichijtoc ni tlamantli quen niitztosquía
    nopona.
  swh-ONEN: Hata kama siko pamoja nanyi katika mwili, niko nanyi katika roho. Nami
    nimekwisha kumhukumu mtu huyo aliyetenda jambo hili, kama vile ningekuwepo.
  wbi-wbi: Looli nanilipalikimo numue kim'bili looli nilinumue kimhepo, nimuhighile
    umwene juno avombile ndiki, ndavule anala penikale.
  bba-bba: Bɑɑ ì kun mɑn wɑɑmɔ bɛɛn suunu sɔɔ, nɛn hunde wɑ̃ɑ mi. Nɑ mɑɑ durɔ wi siri
    kɔ, wi u yenin bweseru kuɑ, nɡe mɛ kon dɑɑ nùn siri nɑ̀ n wɑ̃ɑ mi.
  eng-KJVCPB: For I verily, as absent in body, but present in spirit, have judged
    already, as though I were present, concerning him that hath so done this deed,
  kgk-NT: Hesu Cristo réry-py ha'e peẽ-my “Pemosẽ katu upe va'e pene pa'ũ-gwi. Hembiapo
    vai eterei. Ndikatuvéi opyta Hesu rerovia va'e kwéry pa'ũ-my” ha'e-ma hese ko'a-gwi.
  waj-waj: Mo na ngieera variauvoota hama na ngii pikieeraina na ngiiiyara nnaasu
    yaata utu kiee vakiauvai. Na ngii tasipama variauvai roosiima kiee vaidiivo itaama
    koonnama iivaara vaa na kua pinaivaa innaki yapauvaivee.
  cpy-cpy: Okantawitaka tee nojeeki-motzimi pinampiki, roo kanteencha aririka noshireta-piintemi
    okimiwitaka arimi akaate ajeeki janta. Rootaki pikimita-kaantan-tyaawori nimaeka
    arimi akaate janta, niyakowentakiri irika atziri.
  mpx-mpx: Bwagana o bwaga i yapu eliyamiu, yayaluwa elana nau iyoho alowau komiu.
    Inoke ebo ta ba nau alowau komiu, he wala Babala Yeisu alana elana tau o ana logugui
    iyaka ya ginol haba.
  wbp-wbp: 'Ngajulu Puurlu kula karna nyurrurla-nyangurla nyinami kirringka Karinjirla.
    Nyampurlarlu ngurrangkarlu ngayi karna-nyarra rdumurdumu-karrinjarla manngu-nyanyi
    nyurrurla Kirijini-patu. Ngalipa-nyangurlu Warlalja-Wiringki Jijajirli, ngulangkuju
    nyurru-juku ngarrurnuju yalumpuku watiki warrura-panuku yungurna-nyarra jaru yirrarnirra
    pipangka nyurrurlaku. Kularna-nyarra wangkanjinirra, ngarijili purda-nyangka ngaju
    wangkanja-kurra nyampu-jangka pipa-jangka: Ngaka kajinkili turnu-jarri, ngulaju
    kapurna-nyarra langangku purda-nyanyi nyampurlarlu ngurrangkarlu.'
  luo-luo: Kata obedo ni aonge kodu kuno e ringruok, to ngʼeuru ni an kodu kuom chuny.
    An to asengʼadone ngʼat matimo tim marachno bura, mana ka gima ne an kodu kuno.
  nhe-NT: Yonque ax niitztoc imohuaya ica notlacayo, niitztoc imohuaya ica notonal,
    huan ya nijtlajtolsencajtoc yajaya tlen quichijtoc ni tlamantli queja niitztosquía
    nopona.
  aii-aii: ܣܵܒܵܒ ܐܵܢܵܐ، ܐܵܦܸܢ ܕܠܹܐ ܝܘܸܢ ܥܲܡܵܘܟ݂ܘܿܢ ܒܦܲܓ݂ܪܵܐ، ܐܝܼܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ
    ܒܪܘܼܚܵܐ، ܘܕܝܼܢܵܐ ܝܘܸܢ ܠܗ̇ܘ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܵܗܵܐ ܫܘܼܠܵܐ ܐܲܝܟ݂ ܕܐܸܢ ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ.
  esk-NT: Uvaŋa nayuutinġitchaluaŋŋaġma ilipsitñi timipkun, nayuutiruŋa irrutchipkun.
    Atannianikkiga taamna iñuk killiqiri. Atanniġiga nayuutipiaqmatun iḷipḷuŋa ilipsitñi.
  msb-msb: Kaya, bisan wara ako dida, ginhusgaran ko ina na tawo paagi san gahom san
    Ginoo na si Jesus na ginhatag sa akon na bagaʼn ada man lang ako.
  cpa-NT: Ha¹chi² hiúg³jni quianh¹³ hniah¹² ta¹na¹ cónh¹. Cónh¹jøng² quianh¹³ báh³
    hniah¹² jmi²dsí² quieg¹. Jøng² ma²ca¹cán¹jni jǿg³ dsøg¹² quiah¹² dsa² ca¹jmo¹
    lah¹jøng², ju³lah cøng² hi² lah¹dsóh² hiúg³jni ja³jøng².
  dso-dso: ମୁଇ ଗାଗଡ୍‍ ଇସାବେ ତମର୍‌ ଟାନେ ନ ରଇଲେମିସା ସେନ୍ତି କର୍‌ବାର୍‌ ରଇଲା, ଏଲେ ମିସା
    ଆତ୍‌ମାଇ ତମର୍‍ ସଙ୍ଗ୍‌ ଆଚି । ଜେ କି ଏନ୍ତାର୍‌ କାମ୍‌ କରିଆଚେ, ମୁଇ ତେଇ ରଇଲା ପାରା, ବେସି
    ବଡ୍‌ ଦସ୍‍ କଲା ଲକ୍‌କେ ଡଣ୍ଡ୍‌ ଦେବାର୍‌ ଆଚେ ବଲି ମାପ୍‍ରୁ ଜିସୁକିରିସ୍‍ଟର୍‍ ନାଉଁ ଦାରି,
    ମୁଇ ବିଚାର୍‌ କରି ସାରାଇ ଆଚି ।
  meu-meu: Benaini, ena be taugu na idau gabu ai to laumagu na dekemui ai; taunabunai,
    lau ese una kara e karaia tauna vada na hahemaoro henia vaitani, dekemui ai bama
    noho na heto.
  yva-NT: 'Soamo risyamo rigwaravainyo wasai, weramu inanuga mamo no wasai tutir weti
    syo raura wasai maisyare risyamo rituna wasatavon no wato: Amisy Yesus apa vambunine
    no irati rinai, weti syo vatano serere wato apa mangke rapatimu to. Syare wapanugan,
    wasaemen risyamo inanuga no wasai muno Amisy Yesus apa vambunine no irati wasai,
    weti wapo mangke raugaje vatane wato ai:'
  dgc-dgc: Sakén, maski adeyoék, éy isipén ta kam. Ey naisip ko dén a kailangan a
    parusaan moy i éya a lélake ta kasalanan na. Saya i bilin kua a gébwat ni Panginoon
    Jesus.
  zpm-NT: 'Niicle ne zozhaald naa lo to i, per zeeṉe bin naaw tibaque nonie guic naa
    zha gaca. Nu laa naa gni lo to gaṉle zha rieguiaḻ gac zha co:'
  hix-NT: Awawonyehra wehxan hamà, uro. Awawony mak wehxaha, ekato me. Awawonye ryehtoko
    rma, onà wyaro àkeko. Atxke manaha hampànà, àkeko, noro wya.
  sim-sim: An mbeek jir nga nakrem a liwa ambu nir. An homek a liwa nir. Hako an jirin
    a hishiowenda nir. Uwa osik masikome anhi or jir nga lindu. Os ma oto erem or
    unda oso kwambu Jisas Kraishik angop a oweioweiheyehe na mbawa sir.
  npi-ULB: किनभने शरीरमा म अनुपस्थित भए तापनि आत्मामा म तिमीहरूसँगै उपस्थित छु; त्यस्तो
    काम गर्नेलाई म त्यहीँ भएजस्तै गरेर मैले अगिबाटै न्याय गरिसकेको छु ।
  cgc-cgc: 'Maskin ula a dyan anduni, paryo man gyapon na naan a dyan duma ki kyo
    tak ake na nakem naan ki kyo. Tenged paryo na naan a dyan duma ki kyo, may ambalen
    a ki kyo paagi ta uturidad na atag ta Ginuo Jesus ki yaken. Yi ake na ambalen:
    Dapat na kanen an disiplinaen. Gani, magtipon kaw tanan daw demdemen nyo na ake
    na nakem naan ki kyo daw demdemen nyo man na may uturidad kaw na alin ta ate na
    Ginuo Jesus na magdisiplina.'
  tim-tim: Dâ hâknande âmâ kâlewângen mandân dâ nâŋgâ nâŋgânande amâ hutyeŋân mandân
    aregât luâk bâleŋe miep yâkgât dosa miawagâkgât hin makmâ hâreân.
  yor-yor: Lóòtítọ́ èmi kò sí láàrín yín nípa ti ara, ṣùgbọ́n mo wà lọ́dọ̀ yín nínú
    ẹ̀mí àti pé, ní orúkọ Olúwa Jesu Kristi, mo tí ṣe ìdájọ́ lórí irú ẹni bẹ́ẹ̀, bí
    ẹni pé mo wá láàrín yín.
  wos-wos: Wuna séfi guni wali rehafi yata wuna hamwinya guni wali dé re. Wungi reta
    wuni wun jooka sarékéta wuni wun duna hurundén haraki saraki sémbutka wundé wawu,
    guni wali rewuka maki.
  emp-NTPO: Mʌ̃ra bãrã ume b̶ʌẽ́mĩna crĩchad̶eba bãrã ume ãbaa b̶ʌa. Maʌ̃ carea bãrã
    ume b̶ʌ quĩrãca maʌ̃ cadjirua o b̶ʌ ẽberãra dadjirã Boro Jesu trʌ̃neba cawa osia.
  eng-F35: 'For I indeed, as present in spirit though absent in body, have already
    judged the one who created this situation, as though I were present:'
  ind-ind: Biarpun secara jasmani saya tidak sedang bersama kalian, tetapi kita selalu
    bersama melalui persatuan rohani kita dengan Kristus. Karena itu, saya sudah menghakimi
    orang yang berbuat dosa itu, seolah-olah saya berada di sana.
  pes-OPCB: من گرچه در جسم با شما نیستم، اما در روح با شما هستم. و به‌عنوان کسی که
    به این شکل در میان شما حضور دارد، بر کسی که این کار را کرده است، پیشاپیش به نام
    خداوندمان، عیسی، حکم صادر کرده‌ام.
  mpt-mpt: Ne nib sinwalo mo biobbabe. Ne skeim ele bli otane ne ib bobolo funania
    nib Sume Yesus Klaiste niniin dimo ne ibo baabenamabio Naka ele kukubo misiamobo
    genamabibe. Ne ibtem nabiaob osa ne inangge baanamabibe.
  ssx-ssx: I̱ta꞉ yaka loke haota꞉ da ma꞉nda꞉ nane papate halopate yaka temokoma꞉ta꞉
    iki ame̱le̱ hala꞉me. Koto ekina꞉ iki ame̱le̱ mandake hata꞉ lolo pua꞉ tupa꞉ I̱ma꞉ta꞉
    Tekehali Yesu ipika꞉ bikina꞉ mo hande pamba꞉ na piki hau pieke hali pa꞉ta꞉ pi
    amba꞉ loa꞉me.
  mkl-mkl: Amu, bɑɑ do iyi n kù wɑ bi tu ŋɛ do ɑrɑ, lɑsɑbum í wɑ bɛ. Nɑ nŋu, inɛ iyi
    í ce kurɑrɑu bɛ, ǹ yɛ tɑɑlei lɑfɛ̃ɛ tɑ̃ do yɑɑse bɛi ɑn yɛ tɑɑleɛ bii ǹ wɑ bɛ.
