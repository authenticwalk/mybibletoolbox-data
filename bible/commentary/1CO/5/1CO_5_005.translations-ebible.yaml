  dan-1931: at overgive den pågældende til Satan til Kødets Undergang, for at Ånden
    kan frelses på den Herres Jesu dag.
  kwj-kwj: ori hima hinga Saiten tapa tenge ki rini o nu hakonda, wosiwa sembe hukwe
    ni sirinaro hima tape rihi ti Saiten walambe sa rini wosisiwa Apukolaka ri gisi
    ki Gotri to ori hima himamwale ti ai ri ratakonda.
  vie-OVCB: Chúng ta giao người ấy cho Sa-tan để hủy diệt thân xác, nhưng linh hồn
    được cứu khi Chúa Cứu Thế Giê-xu trở lại.
  kze-kze: Áánútuna kwaási kárákwiraampinkemba ai'mátuwenana Sáátáánigo umbai-yántáá'á
    amínana sáwí-amba tuwáinana Ísóigo Ísumo kumíndara'a kwembá airáníntave'a mirá
    é'a aaivimbá mayanké'a aúwáaro.
  mpj-mpj: Wangka jiinyurra riitamulku, karayan kujungkarrikuka wajalku, “Yirna palula
    wajara kurtingkuni, yankura-jananya malpumili walyjakajangka nyinakura, palungka
    nyinakura, kayilapa jungarrikura.” Yiipi martu palu ngula jungarriku, ka yiipi
    miturriku, ngulanga wankarriku. Palujanuyila Mamalu wanka wulu kanyilku, yiipi
    Jiijajpa marlakurriku.
  lbk-lbk: telachenyo siya ta iyapowan Satanas ta awni't asop ya makaan nan ngaag
    ay okhalina ya ta maisalakan isnan omaliyan Apo Jesus.
  mto-NT: je̱tseꞌe xpá̱mdat je̱ yaaꞌtya̱jk je̱m je̱ Satanás kya̱ꞌm, veꞌem tseꞌe je̱
    ñiꞌkx je̱ kyo̱pk chaachpaaꞌtu̱t je̱tseꞌe je̱ jyo̱o̱t je̱ jyaꞌvin tsa̱ꞌa̱k yꞌijtnit
    ku veꞌe je̱ Ma̱ja̱ Vintsá̱n Jesús myiinnuvat.
  bzh-bzh: Gemëm ham gwetii mehö sënë na vu Satan in navi gesanġ gedëëin nġaa nipaya
    na. Hil ġevonġ nabë sënë in mëm gërin yi nom vu Anutu, lob Anutu geḳo anon
    nom doḳ Mehöböp yi buk vu tamusën.
  guj-2017: તમારે એ માણસને શરીરનાં નુકસાનને સારુ શેતાનને સોંપવો કે જેથી પ્રભુ ઈસુના
    પુનરાગમન સમયે તેનો આત્મા ઉદ્ધાર પામે.
  jvn-NT: '@see-verse:1CO.005.004'
  byr-byr: Saataanɨmɨre maremwaalyabanna aꞌmwe dazarɨ marɨmwangɨna jɨla! “Gamɨre yawɨsaꞌ
    yavadaꞌgalakojɨ Naangere yɨrɨkerɨkɨ Gotɨyai aꞌmwe dazare kuryarɨ padaihasamaarana!”
    dapɨjɨ dɨmarɨmwangyɨla! Saataanɨ daanga wɨjaavadevɨdaaꞌnyɨ gamɨre kɨlaakejɨkɨya
    yawɨsangɨ kayaaka yɨgaladeꞌna duthaasɨla!
  ian-ian: '@see-verse:1CO.005.004'
  hun-hun: átadjuk az ilyet testének vesztére a sátánnak, hogy lelke megtartassék
