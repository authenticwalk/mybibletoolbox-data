verse: 1CO.005.005
translations:
  kpx-kpx: '@see-verse:1CO.005.004'
  okv-H: Satan ta ingeni ta pambau amita hamo ta ujeje tapa avo tau irae au amita
    ahihi avo irirou God na Bada ta iji te oreketo humbasuja.
  tbo-tbo: tu apapoena on’ombeneneya Tomodulele uyahina ipa hinina ina wiapapoeya
    ma apo yohola ata Guyau a iyeta uyahina lawana alugona ina wiluyagohani.
  mal-C: ഈ മനുഷ്യനെ സാത്താന് ഏൽപ്പിച്ചുകൊടുക്കുക. അങ്ങനെ അയാളുടെ ജഡസ്വഭാവം പൂർണമായി
    നശിപ്പിക്കപ്പെട്ടിട്ട് ആത്മാവ് കർത്താവിന്റെ ദിവസത്തിൽ രക്ഷപ്പെടാൻ ഇടയാകട്ടെ.
  grc-SR: παραδοῦναι τὸν τοιοῦτον τῷ Σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ πνεῦμα
    σωθῇ ἐν τῇ ἡμέρᾳ ⸂τοῦ κυρίου Ἰησοῦ.⸃
  bgc-bgc: तब वो माणस जो पाप करण लागरया सै, उस ताहीं कलीसिया तै लिकाड़ द्यो, अर उस
    ताहीं शैतान के हाथ म्ह सौंप द्यो। ताके वो अपणे पापां खात्तर माफी माँग ले, अर वो
    आदमी माफी माँग ले सै, तो वो उस दिन बच जावैगा, जिस दिन प्रभु यीशु मसीह बोहड़कै
    आवैगा।
  khz-khz: gomi na nevetaina ekalana talimana Satani pio venia, tauniparana pene vega-rakavaa
    ularana. Vovetaina pio kalaa, pe Iesu Velekou gena waikule-wai tomanai ia palaguna
    pene maguli.
  deu-TKW: und übergeben denselbigen dem Satan zum Verderben des Fleisches, damit
    der Geist gerettet werde am Tag des Herrn Jesus.
  zsr-NT: gul‑dödëꞌ bönniꞌ naꞌ lu naꞌ Satanás tuꞌ xöhuiꞌ quië nit gdu ca nayáꞌ nabanëꞌ,
    san ulá böꞌ nacczëꞌ dza niꞌ huödëꞌ Xanruꞌ.
  lin-lin: bokaba mobali yango na maboko ya Satana mpo ete nzoto na ye ebeba, mpe
    molimo na ye ebikisama na mokolo ya Nkolo.
  hns-NT: oe aadmie ke saitaan ke hawaale kar dewe ke djeme okar laalietj doekh ke
    dwaara naas karal djaai. Bakie Prabhoe ke aane waala dien par okar aatma batj
    djaai.
  noa-E: Mag wajapha iekhawian chadau chi mag ich bãaurr ũan dʉ̈i sĩerr woun warre
    pãach eemua jʉrbapʉ̈it, dösãtagta i dʉ̈i ichdëu ampierr amkhĩir. Magbaawai ãsie
    ich daujã merag phëwia deeu ewag phʉʉrbawia ubʉ sĩsimʉn, maach Pör Jesús bëem
    edjã ʉ̈u i akhaardam peerdʉ auju.
  eng-EMTV: deliver this man over to Satan for the destruction of the flesh, in order
    that his spirit may be saved in the day of the Lord Jesus.
  mib-NT: Te na chíhi yó tée ún ndaha Satanás, návāha na ndóho yɨquɨ cúñu de, te nacani
    ni de te cācu ánuá de quɨvɨ̄ ndiji Jitoho yō Jesús.
  lif-NT2: खे़न् मनाःन् सेसेहुप्‍लक्‍लाम्‍बा लःत्ते़म्‍देःसे़म्‍मे़ॽआङ् माफे़न्‍साम्‍मिन्
    हुक्‍सुप्‍ते़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक् नासिङ्‌गे़न् कुधक्‍किन् मे़क्‍ल हे़क्‍क्‍याङ्
    कुयाम्‍साम्‍मिन् दाङ्‌बान् नुःङ् युःबा ये़न्‍नो ताङ्‌से़ःप्‍लरो॥
  xnj-xnj: mumgotola mundu uyo kwa Setani muni higa yaki yihalabiswai na mpungu waki
    usanguliwayi ligono lila la BAMBU.
  mmx-mmx: Ap mo laaleng mina song araba ne Satan mi nom laradi xusu ni na suma ka
    losongsongot ap mo loklok kakapmek teren la kerepmo neni naba roo su ap mo laaleng
    Leeme Silok namlong teren.
  cbr-NT: Timë́xun camina a uni ñunshin 'atimanën 'apun uisoquin cara 'ati 'icë usoquian
    'anun ënti 'ain. Usaquian 'acë́xa sinanacë ca a uni bamacëbi aín bëru ñunshin
    Nucën 'Ibu Jesusan utëcënquin upí isti 'icën.
  tee-NT: Pus amak'axt'aknit'it ju anu' lapanac ju lhacaticuru. Chach mamak'alhk'ajni
    pants'iquis. Ju chunch mas camak'alhk'ajnana' ju la'ixlacatuna para ju ixtacuvin
    catak'alhtaxtuya' acsni cachina' ju avilhchan acsni caminchokoya' ju qui'ucxtin'an
    Jesús.
  eng-LSV: to deliver up such a one to Satan for the destruction of the flesh, that
    the spirit may be saved in the Day of the Lord Jesus.
  cak-NT: y cuando raja' c'o chic pa ruk'a' ri Satanás, xtu'on sufrir, c'ajari' raja'
    xtuya' can ri itzel no'j (na'oj) y ja' xtitzolaj-pe ránima riq'uin ri Dios. Man
    xtibe ta pa k'ak', xa xticolotaj chupa ri k'ij cuando ri Ajaf Jesús xtipe chic.
  pah-NT: Pejatykarame ti pekwava'ẽ akoja'ga Satanás'ga pe tombotegwete ti ga gara'oa
    nehẽ. Jesus'ga ti togweroho gara'uva yvagi pe a'ero nehẽ ura'javame nehẽ.
  sja-NT: Jõma ijãapataarã see nɨ̃bak'ãri, ma eperã pãchimãiipa ãyaa wãpítɨ, Satanapa
    iru k'ap'ɨa k'achia ooyaa bɨ miapimerã maa-e pɨrã piupimerã. Mãgá Tachi Ak'õrepa
    iru jaure ɨt'aa ateei Tachi Waibɨa Jesús cheit'ee ewate.
  xed-xed: Ka vlaŋta kuni ta tsa mndu ya ta halaway, ŋa ɓadziŋtá sluʼuvghani, kada
    mbanafta Lazglafta ta hafani baɗu vragata Mghama mu Yesu.
  mks-NT: A̱nda̱ já xíní ñúhú ndiquia̱hva ndó da̱ ja̱n ndáha̱ tiñáhá sa̱cua̱ha̱ já
    ná jándoho rí ini yiquí cu̱ñu da viti ta já ná cuu ca̱cu ndaa ínima̱ dá tá ná
    xi̱nu̱ co̱o qui̱ví quixi tucu Jesucristo.
  gfk-S: '@see-verse:1CO.005.004'
  bmu-bmu: Satanöŋ sileŋaŋgö sihim kömbönaŋi bölöŋi qei etmapköra mönö andö qem waŋgiba
    yaŋgö böröŋe algetka mindiŋgöm waŋgima. Mindiŋgöm waŋgiiga löwöriba uruŋi meleŋni
    Anutunöŋ amöt qem waŋgiba Kembugö nalöŋe uŋaŋi meköiga Suepkö buŋaya akawak.
  dgz-dgz: koerage tani apanewa waran etua ta koeragamepen menan Seitan ase wanane
    ta koeragamep. Ap gapan Seitan me etua ta koeragameta go Ayop nuga Iesu tauepi
    wamewa gapan me guewa wat inakameta.
  eng-GNV: Be deliuered vnto Satan, for the destruction of the flesh, that the spirit
    may be saued in the day of the Lord Iesus.
  zaa-NT: para qui'ni nu rigú'u faltą' nna ccą́ padecer latsi' ná' Satanas nna làa
    gunią seguir túl·la'ą', para qui'ni espíritu quì'į nna l·lą́ canchu chi él·lani
    Jesús enne' née Señor lo iyate.
  eng-WEBSTER: To deliver such one to Satan for the destruction of the flesh, that
    the spirit may be saved in the day of the Lord Jesus.
  guh-guh: Pibisiacuene pexanaponaponaenë paxamë tuatuajëta, panavecuacapitsapare
    baja dovathijavabelia. Nexata daxita pibisiacuene penatojitsipaecuenia pexanaejava
    yabara, dovathi pebejiobiaexanaenexatsi. Nexata belia icatsia Dioso jumecovënëtsiana.
    Bajarapajamatabëcuene jane baja capanepaenatsi pamatacabi vajatuxanenë Jesús patsianica.
  bon-bon: weene piba Satani ne pui biname ceera naace tääpume tabe te teeme tääpe
    ne sabe wawename. Yepä tabe pui biname te liba teeme mäpu cabu Acejiyame bau me
    cire latatrongtepi, Acejiyame te teeme seemo ne ireclota cire yääcärepi Yageyame
    me acnenuta bimu cabu.
  nhw-BL: Huan xijtlalica nopa tlacatl imaco Amocualtlacatl para ma quitzontlamiltis
    inacayo catli quinequi tlajtlacolchihuas para itonaltzi nopa tlacatl momaquixtis
    ipan nopa tonal quema Tohueyiteco Jesús sempa hualas.
  swh-ONEN: mkabidhini mtu huyu kwa Shetani, ili mwili wake uharibiwe, ili roho yake
    iokolewe katika siku ya Bwana.
  wbi-wbi: Nim'pelile umuunhu uju kwa setano ulwakuuti um'biili ghwa mwene ghunangike,
    neke inumbula ja mwene jinoghele kuvanguka mukighono ikya Mutwa.
  bba-bba: i durɔ wi Setɑm nɔmu sɔndio, win wɑsi yi kɑ kɑm ko kpɑ win hunde yu fɑɑbɑ
    wɑ Yinni Yesun tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: to deliver such a one unto Satan for the destruction of the flesh, that
    the spirit may be saved in the day of the Lord Jesus.
  kgk-NT: Pemosẽ katu imondo-vy upe hembiapo vai ete va'e pene pa'ũ-gwi. “Satanás
    anhaygwasu nde rerekoseha-rami tande rereko” peje katu íxupe. “Ha'e nde rete ogweroasy
    va'erã para'e terã nde juka va'erã para'e ne rembiapo vai eterei-rehe” peje pemondo-vy.
    Hekove onheresende hagwã upe Hesu Cristo ou jevyha áry-py.
  waj-waj: ii vaidi ivaa ngii nuuna aakiaivakidiri mmaanai Sataangaa mmikio ivoono
    fai inna ruputino inna mmamma iira aataruuvo taikaanaravai. Taikano Yisuu Kirisiiva
    ti yaparainara suaivaki Anutuuqo ii vaidi ivaa mmannasaivaa vitoo yoketaivau yapaanaraivaara
    Sataangaa inna mmiatee.
  cpy-cpy: pomishitoyiri atziri, rowajankiteeriita Yakatantaniri. Aamaa-shityaa aritaki
    okantee rawijako-shiretee paata ipiyeerika Awinkatharite Jesús.
  mpx-mpx: inoke tau o ta ba ni tagil wami boda elana ge ta pialiyoho ni na Seitani
    nimanaa. Yaka tau o lomwan ni pwawa, inoke tabam wana pagan nanakina ana en ni
    pek, ge sauga wala Babala ni sikalim yayaluwana mwal ni pwawa.
  wbp-wbp: Turnu-jarrinjarlalu yilyayarra jaaji-ngirliji yalumpu wati warrura yungurla
    palka nyanungu-nyanguju marlaja nyurnu-jarri Juju Ngawuku. Ngulaju ngula-juku.
    Yilyayarralu kutu! Ngaka kaji Jijaji yanirni pina nguru-kurra nyampu-kurra Warlalja-Wiri,
    pirlirrpa nyanungu-nyanguju kajika marda nyanungurlu muurlparlu mardarni.
  luo-luo: to keturu ngʼatni e lwet Satan mondo ringre mohero richono okethi, to chunye
    to mondo oresi chiengʼ biro Ruoth.
  nhe-NT: Huan xijtemactilica nopa tlacatl imaco Axcualtlacatl para ma quitzontlamiltis
    inacayo tlen quinequi tlajtlacolchihuas para itonaltzi nopa tlacatl momaquixtis
    ipan nopa tonal quema Tohueyiteco Jesús sampa hualas.
  aii-aii: ܣܲܦܹܝܬܘܿܢ ܠܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܠܣܵܛܵܢܵܐ، ܠܛܠܵܩܵܐ ܕܦܲܓ݂ܪܹܗ، ܕܪܘܼܚܹܗ ܦܵܪܩܵܐ ܒܝܵܘܡܵܐ
    ܕܡܵܪܲܢ.
  esk-NT: Saŋŋiagun atannapta Jesus Christ-ŋum qaisaksraġigiksi taamna aŋun tuunġaġmun
    piyaqquiñiaqtuamun taavruma timaanik. Aasriiḷi killiqirim irrusria anniqsuġisiruq
    uvlumi ataniqput atanniiñiaqpan iñupayaanik.
  msb-msb: ipaniwala niyo kan Satanas ina na lalaki para siraon an iya lawas, agod
    masalbar an iya espirito pag-abot san adlaw san paghusgar san Ginoo.
  cpa-NT: Ni³ jøng² dsiíh³ hniah¹² gug² tai³ dsa² hlanh³ dsa² ca¹jmo¹ lah¹jøng². Dsio¹
    báh³ cán²dsa cu²hna² jmø³uai¹². Jøng² liúg² báh³ Jesús Juu¹³ jniang³ jmi²dsí²
    quiah¹² héi² na³ma²guønh¹²dsa.
  dso-dso: ଏନ୍ତାରି ଲକ୍‌କେ ତାର୍‌ ଗାଗଡ୍‌ କୁରୁପ୍‌ନାସ୍‌ ଅଇଜିବାକେ ସଇତାନର୍‌ ଆତେ ସର୍‌ପି ଦେବାର୍‌
    ଆଚେ । ସେନ୍ତାର୍‌ କଲେ ମାପ୍‌ରୁ ଆରି ତରେକ୍‌ ଆଇବା ବେଲେ ତାର୍‌ ଆତ୍‌ମା ରକିଆ ପାଇପାର୍‌ସି
    ।
  meu-meu: bena una kara e karaia tauna na Satana ba henia, Iauanina ihamasena totona;
    bena laumana do baine mauri Lohiabada ena mai dinana ai.
  yva-NT: Wapo awatambe anugano Amisye raora muno wapo aunanta no Anakakai Akoe ai
    indamu anasine randamisy. Maisyare omaisy indamu arono munije ama akari Amisy
    Yesus po anawayoe augav po apaya kakaije rai.
  dgc-dgc: I bilin kua dikam, éy ibutan moy i éya a lélake ta gurupu moy. Ipadikép
    moy siya ni Satanas, monda pasakitan na siya. Eng kona sa, éy makay magsisi siya,
    monda meligtas i kaliduwa na ta aldew na péghukum na Diyos.
  zpm-NT: Squi ndxie to grë to, goḻzonëz zha co, goḻcueegazh zho lo to i, tsie zho
    tsietsobe zho ladznia meṉdox, ga tednë xcuerp zho guieṉ zho gaṉle pe noyuṉ zho;
    naṉd new togo zzhixcuaa zho stib, zeeṉa ycaania Jesús zho gaḻ dze ne laa me gbiire
    guiaad.
  hix-NT: Onà wyaro katxoko, noro wya. Ohsamnohpàra harha exko hampànà, amna yakoro,
    katxoko, àwya. Satanasà hyaka haxa àtok hampànà, katxoko, àwya. Àro wyaro àhanatanàhtxoko,
    Satanasà hyaw harha ehtxoho me. Noro ymo rma neryewhamnohyan hamà. Uhunuthuru
    rma yanàhnohyan hamà. Àro hoye ro tonyhoryexem me harha nay hana, noro. Kohkom
    yomoknàtoko, tonyhoryexem me harha nay hana. Àro ke, noro àhanatanàhtxoko, tonyhoryexem
    me harha esnàr horà.
  sim-sim: '@see-verse:1CO.005.004'
  npi-ULB: शरीरको विनाशको निम्ति त्यस मानिसलाई मैले शैतानको हातमा सुम्‍पेको छु, ताकि
    प्रभुको दिनमा त्यस मानिसको आत्माचाहिँ बाँचोस् ।
  cgc-cgc: Daw magtipon kaw, palinen nyo naan ta inyo na grupo kanen an na gabuat
    ta makagayya na paryo intriga nyo kanen an naan ki Satanas para maagian din mga
    kabellay daw bag-uon din man malain din na batasan. Kinanglan na iling tan buaten
    nyo ki kanen para maluwas kanen an alin ta silot ta Dyos naan ta adlaw na mabot
    Ginuo para mag-ukom ta tanan na mga ittaw.
  tim-tim: âmâ ainâk Niambiŋe hâkŋe mem bâlimbo han biwiyeŋe potalagâkgât luâk are
    watbiâ ariwiap. Hain arim manmâ manmâ âgâmbo âmâ hâmbâi Humo are togowiawân âmâ
    Anutuŋe oloŋdo ikiŋaet kâmolânâk dewatiwiap. Are miawagâk dâm luâk are watbei.
  yor-yor: Kí ẹ fi irú ẹni bẹ́ẹ̀ lé Satani lọ́wọ́ fún ìparun ara, kí ó ba à le gba
    ẹ̀mí rẹ là ní ọjọ́ Olúwa wa Jesu Kristi.
  wos-wos: dé guniré yatakataka Satanka yindéte. Yindét Satan déka néma du reta déka
    séfi haraki hurundét, wafewana wun du hurundén haraki saraki sémbutka hu hwendét
    dé Néma Du Jisas wun duré Satanéna tambambu hératandé. Hérandét Néma Du yatendéka
    nukwa, wun du jémba retandé.
  emp-NTPO: Idjira ãyã b̶ʌd̶ida panʌa diauruba bia mĩgabimãrẽã. Mãwãra naʌ̃ djaraba
    cadjirua o quĩrĩã b̶ʌda igaraya. Idjab̶a Ãcõrẽba cawa oi ewarid̶e idjira ẽdrʌ
    edaya.
  eng-F35: we must hand such a one over to Satan for a destruction of the ‘flesh’,
    that the spirit may be saved in the Day of the Lord Jesus.
  ind-ind: '@see-verse:1CO.005.004'
  pes-OPCB: سپس، این مرد را از کلیسا اخراج کنید و به منظور نابودی جسم، به دست شیطان
    بسپارید، تا شاید به هنگام بازگشت خداوندمان عیسی، روح او نجات یابد.
  mpt-mpt: naka misiam ele baabaniba Kobo nisuo deibeneba moneba Gululam esu uneba
    e enin kino omkleko ge baabaine! Ibo inabaiba Gululame e enino omalea e enin kino
    watenea funanea Ne kukubo nabio misiamobo ge funanea e kukub olo deiboneko! E
    inanea kukub misiam olo deibone biamo sinanomo nib Sume imin tlameo e naka ele
    debeb utnea Gode bib ut danea amit namabebe.
  ssx-ssx: hande Tekehalina꞉ epolo pa꞉la꞉ Natena꞉ mo halina꞉ temoko da꞉taena꞉yeke
    ameta꞉ ipika꞉ loke hoeyaena꞉yeke Sadani pa꞉ta꞉ halomana꞉ alome.
  mkl-mkl: i so inɛɛu i dɑɑ Seetɑm si ɑwɔ, ku kpɑ̃ɑ iju ku bɑ hundeɛ ku bɑ fɑɑbɑ si
    ɑjɔi Lɑfɛ̃ɛ Jesu.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ରେମୁଆଁ ଗାଗ୍‍ଡ଼େନେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‍ନେସା ସୟତାନ୍‍ନେ ନ୍ତିନିଆ ବିଃନେ ଦର୍‌କାର୍
    ଜେନ୍ତିକି ମାପ୍ରୁ ଜିସୁ ପାଙ୍ଗ୍‍ନେ ଦିନା ମେଁନେ ଆତ୍ମା ରକ୍ୟା ବାୟାଏ ।
  gof-RNT: He uraa nagara ashoy dhayidi, iya ayyaanay Godaa Yesuusa pirdda gallasan
    attana mela I Xalahes aadhdhi imetto.
  unx-unx: ଏନ୍‌ ଲେକାନ୍‌ ହଡ଼କେ ଆୟାଃ ହଡ଼୍‌ମ ଜିୟନେ ନାଗେନ୍ତେ ସାଏତାନ୍‌ରାଃ ତିଃଇରେ ଜିମାତାଇପେ
    । ଜେ'ଲେକାଚି ପ୍ରାଭୁଆଃ ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌ରେ ଆୟାଃ ଆତ୍ମା ବାଞ୍ଚାଅ ଦାଡ଼ିୟଃଆ ।
  gah-gah: Lá niiki ámina ve nene agupegú miluma geleoko eza litaha agika ahulokiko
    Guivahani Izesuni gamena alitokiko ámina vémini amenía aseva zetatihe liki Satani
    agizakú milatave loko nololeketuve.
  lcm-lcm: atolongon suai ani igenen ang e kungana i Satan ani kan saupai ania, na
    kan vil amakas arikek luai ani pukun ina. Asukang ani malanganto ina ka sapang
    si taun ang a Volava ka serei singina.
  aer-aer: '@see-verse:1CO.005.004'
