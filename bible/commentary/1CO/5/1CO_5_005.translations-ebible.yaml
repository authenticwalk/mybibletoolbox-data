    dja Bẽnjadjwỳr djwỳnhbê Jeju Kritu bôx ne arỳm amikôt karõ dja nhym arỳm biknor
    kêt.
  eng-WEBU: you are to deliver such a one to Satan for the destruction of the flesh,
    that the spirit may be saved in the day of the Lord Jesus.
  gnw-NT: Agüɨye pemaeño jocua cuimbae re uyembatɨ vaerã pe reta ndive. Jucuarãi imarata
    uyapo vae re, jare jecove uyembɨasacata yandeYa ou ye yave.
  mux-mux: ⸤Aku-sipu máku topu molomulú⸥ kene ne tepa kis-silimú yili ‘⸤Kurumanga
    nuim⸥ Seten-ni yu nukupili.’ niku yu Seten liiku sangi. ⸤Ya ma-koleana⸥ Seten-ni
    ne yili yunga kangiele tepa kis-simba mindili nombá kene ⸤yu numanu topele tombanje.
    Pe⸥ Auliele omba yambumanga kot piliimba enaliinga ‘Yili-nga minéle kolea-kísina
    naa pupa mindili naa nombá, yu-kene wasie molupa konjumba.’ niku yili yu-kene
    aku-siku teai.
  maj-NT: n'e̱kjas'oho̱on nda̱nindoo̱ nda̱ xi b'a̱ títs'íu̱n. B'a̱ ts'ín katatsuhun
    yjoninte ngatitsuhu̱n tu̱ xi n'e̱k'ankihi ani̱ma̱ha̱ ndo̱ ni̱stjin nga kj'u̱a̱í
    ngáha Nda̱ Nti̱a̱ná Jesu.
  bkq-NT: Satanás emaxi egamewâdaungâ awâkâ uguondo, mâkâ emaym tawyly ara, âsenagazezedoem.
    Kywymâry Jesus odopâduo olâ âzemakeoze. Xypyry etay turâ xurâ modo ise nhemakely;
    tynynâbaom modo olâ enagazeze.
  kue-kue: Ana yomba i Satan ongo mina yeiyo, yegl erimbi kade ye nomanemo goglo i
    gogl kondinambuka. Nono yegl oun, Yaglkande engemo kande mina ye spiritmo ere-inambuka.
  cot-NT: pincantajiaqueri aatonijite itsipajijaimpitsi picapiocapinijiacagueti cameetsanijite
    irantsipetacaimenquemparinijite Satanashi itsinoqui. Pinquejejiaquempaquea irovashiantanajeronijite
    yantaqueca imaica arinijite iraimentajitavajerinijite ishire coajica incoraquetajegueti
    Amajirote Jesoshi.
  bnp-bnp: Lakea mu habia na limane Satan a bakovi iea, ge ratapile a kakaina. Mu
    rata mavonga, bara mu korimule a hanuna, i uka ma ge vurua na parava e Bakovi
    Dagi ge hamule valai vona.
  apn-NT: '@see-verse:1CO.005.004'
  ctp-NT: Bra kanꞌ kulaa yaꞌ wan ꞌin yu chaꞌ kanun yu yaꞌ kuneꞌ xaꞌan. Ni siya kanaꞌ
    tyukwi ñaꞌaan yu bra kanꞌ, ni siya kanaꞌ chaꞌ ꞌin yu seꞌen ndiꞌin yu lo chalyuu,
    bra nu tsaa tii chalyuu, ja chan kuꞌni Xꞌnaan chaꞌ tlyu tiꞌ ꞌin yu, tyaan yꞌya
    Ni kasiya ꞌin yu.
  opm-opm: Gur Nuhur mama han ohnong Satan ohe bes teinong matper. Deiyarit Satan
    oh da adason mar ohe boknong batbet apriporhan oh Nohnong er teinong moh nahat
    napapatin noh batbet moh darpat sa daham Gin norhe er hat pat da moh mandatpora
    daham ha mandatinohmur. Mandatporhan diradire Hanipyah ohe apris dahanaham nasatipra
    dik oh ama ihat pat han ohnongsi diradirnong tap mat sa nambutipra daham imat
    mandatinmur.
  bvr-bvr: ana-goyburrpa barra nyibu-wu walkwalk Jeytan (Satan) an-gata an-gugaliya.
    Barra nipa Jeytan ana-nyala a-bu, laka a-ga an-gata an-gugaliya an-burral a-rrigirrgnga
    a-workiya, wurra an-mawunga jarra nipa barra wanngu a-ni nuwurra waypa an-ngayburrpa
    Bunggawa Jesus ana-jeka barra.
  wal-wal: he bitaniyaa ayyaanai Godaa Yesuusa gallassan attana mala, a bollaa bashshanau
    Seexaanaassi intte immanaadan, taani pirddaas.
  zad-NT: ḻi yibej beena' na' ḻi gone' lall' na' Satanáza' kwenc̱he shi yiyakbe'ile'
    na' yiyaj yilenile' na' yile' lo yeḻ' zi'na' daa za' llana' wc̱hoglo X̱anchona'
    c̱he beṉ'.
  kmg-kmg: ŋic e Sataŋ qikiŋnecnepene maŋ sahac raŋɋa-ticne sipirickezejec, eme Wofuŋ
    Jesure dameŋ maickeme mâro-ticnezi aakic bâfuazejec.
  aso-aso: '@see-verse:1CO.005.004'
  uli-uli: Ila habe ngaley Satan mal le bo yebe lliyloh mala holongol bo hare yebe
    yoh le yebe daor mala ngul irel Ralla yebe budoh Samol iyang.
  nin-NT: Imba ka undurr wama nu Isheta du ma tsutsarr inina ikpa ima ila ure yi,
    wre ba ka kpa izhi ima yi ttungo na azhibarr a ikanga a Atiko wa.
  acu-NT: Nu tunau takaunaka iwianchi apuri Satanás ni namangken pasemamtikrati tusaram
    tsangkatkataram. Tura asaram ii Apuri Jesús taamtai, nu aintska uwemrati tusaram
    turataram.
  cak-WNT: riche (rixin) chi niwelesaj c'a el chicojol ri c'o chupan ri mac ri' y
    tijach pa ruk'a' ri Satanás riche (rixin) chi tek riya' c'o chic pa ruk'a' ri
    Satanás, xtutij pokonal. Queri' tibana' riche (rixin) chi queri' riya' xtuya'
    ca ri itzel ruraybel. Y xtitzolin ta pe ruc'u'x riche (rixin) chi queri' man ta
    xtibe pa k'ak', xa xticolotej ta chupan ri k'ij tek ri Ajaf Jesús xtipe chic jun
    bey.
  ebk-ebk: Kaanunyu nan laraki ay ansa, ya ipurangyu hiya kan Satanas ta palikiatun
    Satanas nan achorna. Tay mu assesa, munfiafiawi hiya, ya maesarakantu hiya as
    nan urkiw ay kasin omaliyan Apo Jesus.
  spa-PDDPT: entreguemos este hombre a Satanás para destrucción de la carne, a fin
    de que el espíritu se salve en el día del Señor.
  ruf-ruf: mmwing'e Setani imunu ayo lukuli lwake luhinyighwe ili muhe wake ukombolighwe
    litsuwa alyo Imtwatsa hayatsokutsa kuwahigha iwanu.
  gun-gun: Ha'e rami vy Satanás po py pemboaxa ho'o ombovaipa aguã, ha'e rã inhe'ẽ
    oo jepe nho aguã Senhor [Jesus] ára py.
  agu-BL: Nin ba'n chijatxlenu' yi jun juchul ila'tz tk'ab Satanás tan toque'n tan
    buchle'n yi wankil i', bantz claxe'n yi talma' yil tz'ul tzaj Kajcaw Jesucristo
    tan pujle'n xtisya'.
  isn-isn: Namuika umuntu uyu kumulugu inge kina umuili wakwe ubepigwe, nsoko inkolo
    akwe ehume kugunwa kuluhiku nula Mukulu.
  eng-PEV: Then, at that meeting, you have to ask God to let Satan hurt that man.
    Satan is the boss over the bad spirits. Satan will hurt that man’s body, and then
    God can save that man’s spirit, when our leader Jesus comes back.
  ilo-ULB: Inaramidko daytoy tapno iyawatko daytoy a tao kenni Satanas para iti pannakadadael
    iti lasag, tapno mabalin a maisalakan ti espirituna iti aldaw ti Apo.
  pir-NT: “Watĩno tiquiro cahmeno saha mʉhʉre yecũnahdo”, niña tiquirore. Sata niña
    tiquirore ñañene tiquiro tutuaro cahmeñene tiquiro duhuatire. Mʉsa sa cohãgʉ̃
    tiquiro ñano yʉhdʉrota. Mari pʉhtoro Jesu tiquiro tojoa tati deco ñano yeriquiro
    Jesu mehna tiquiro quehnoano yʉhdʉatire yojopʉre tiquirore sa niña.
  anv-NT: défyɛɛ́ muú ubé yimbɔ né amu Danchɔmeló nnó áwa menyammyɛ wuú, nnó
    Ɛsɔwɔ áféré ji né ɛfwyale gabo né bií bi Jisɔs Kras akerege meso mansɔ mpa
    bɔɔ́.
  sab-NT: ba ama chugale ngwadi sugekare toi dolla Satanás takalin kare. Gire onbre
    e be age tanre me no Satanás takalin kare, e giti ama be boi tanre daga ngwale,
    boi daga ngwaleske ama ñage tachke Chube giti mo ta blite Chube ole joge siere
    ama kle age me noge, ene che Chugagwalla Jesucristo chieni chuiage ama oña be
    joge toi Chube ole diali chui tangle.
  tmd-tmd: nöbö aku nugwo yadyöxɨŋ, ñɨŋ pɨsaŋ mögum renɨm. Seten pɨsaŋ ör yöñön aku,
    mɨxɨñ nuŋwa gwogwo raŋ, rɨb yoŋyöbö yöxön, Nöbö Diba mönö diba yajön wop aku,
    inöm nuŋwa kömö mɨdɨb maga ra.
  acr-NNT: Ekꞌu ri kaꞌan alaq e kaya alaq wa aj mak puqꞌabꞌ ri Satanás chaꞌ jelaꞌ
    kasach uwach ri rayibꞌal re rutiꞌjil y jelaꞌ kakolobꞌetaj chupa ruqꞌijol rukꞌunibꞌal
    ri Qanimajawal.
  kpg-kpg: goodou wanga ina tangada deenei gi Setan, dono huaidina ga hunahuna gi daha,
    gii mee dono hagataalunga gi mouli i di Laangi o tadau Dagi.
  taj-taj: थे धुइरी थेला पाप लबा ल्‍हुइ नाश तगै भिसी एनीगदेसे थेदा शैतानना यारी जिम्‍मा
    लसी पिन्‍गो। ओच्‍छे प्रभु दोःसी फेप्‍खसी निसाफ लबा धुइरी थेला आत्‍मा चा थार्ला।
  avt-avt: Hi hetpi me wɨ im, yi eiyɨpɨr mɨtɨk ik eknopɨn ekɨkeipni, hɨrak kɨre hɨrak
    kakno his me Seten hɨrak kakɨwaank yɨnk kɨrak te God kakɨkaap hɨmɨn kɨrak kaktɨwekhis
    me wɨ Mɨtɨk Iuwe Jisas pɨke kaknen.
  cbk-cbk: Entonces deja ustedes con ese gente con Satanas para el di suyo cuerpo
    ay experiencia si cosa castigo el pecado ta causa para con ele, pero el di suyo
    alma ay queda salvao al jusgar el Señor Jesucristo.
  uig-ARA: شۇنداق قىلغان كىشىنىڭ ئەتلىرى ھالاك قىلىنسۇن، شۇنىڭ بىلەن ئۇنىڭ روھى رەب
    ئەيسانىڭ كۈنىدە قۇتقۇزۇلۇشى ئۈچۈن شەيتاننىڭ ئىلكىگە تاپشۇرۇلسۇن.
  tuf-tuf: Eyta sécuayat, tet wiya jor isár yájqueyra Sisrám at icar Satanás at icar
    wiw̃i. Eyta wícayat Sisramat Satanasat ey sibár ruhw̃átaro. Cuatán Jesucristo
    cajc uch cut sicor wiquíc cab cucayat, ser ey ajca síwayqueyra.
  abx-abx: pa'intrigahu-bi nan a'a si Satanas basi' pina'agi si mas grabi pa kamutangan
    apara' i karuyag-na pagpakasala', ngan basi' atalwas iya si Allaw si Paghusgar-na
    si Paragdalom.
  mco-NT: Mɨɨd je ane'mɨn mɨc'ajt huɨdibɨ Jesucristo tɨ xymöyɨch, myajpɨdzɨmɨpy je
    pocytumbɨ ma miich ajcxy. Jadu'n mɨjhuin nipaadɨpy nej jɨhuɨ̈y myajcɨ̈dɨgɨɨygɨxy
    je mujcu', jaydëbɨ yɨ' ñinïcx ytɨgoyɨpy, per je' y'alma nïdzögɨp mɨna anajty ɨɨch
    ajt nHuindzɨn Jesús yhuimbity ya naaxhuiñ jaydëbɨ tɨydunɨpy jäy ajcxy mɨɨd ypocy
    ycɨxpɨ.
  cpb-NT: pomishitoweri atziri, rowasanketeriita Satanás. Aamaiya arika rawisakoshiretai
    paata ripiyairika Awinkatharite Jesús.
  aon-aon: Aria ipak ta punemoguk anudok arman um nukutipukuk nunak nur Satan ananis
    wis. Ipak punekan namudok um Satan nubo ananihw yegenyihw aria nubo ananih yoweihi
    aih abom nununuh wouwokuk. Aria shopunek, ipak punekan namudok um Iruhin ta wata
    nunarao anudok arman ananin mishin nyutanam nyupe wosik ahudok nyumnah Debeini
    nutanamori ahi.
  hus-NT-2005: ka pidhnaꞌtsik jachanꞌ an inik ban lej atʼax abal ka yajlombédhantsat
    tin tʼuꞌúl ani yabich kin tʼajaꞌ xowaꞌ in kulbetnál nin tʼuꞌúl. Max kin jilaꞌ
    kin tʼajaꞌ jechéꞌ an walastaláb, neꞌech tám ka loꞌwat tam ka tsích an Ajátikláb
    Jesús.
  mig-NT: Te cha̱a yúan ná chí'i‑yó‑de nda'a Satanás náva̱'a ná kúu̱ tu̱'un yúkú ndíso‑de,
    ko ka̱ku añú‑de kɨvɨ̱ ndíi máá Jíto'o̱‑yo̱ Jesús.
  bps-bps: falwàyu to ani di kastifunyu, na bléyu kenen di ku Satanas, du fye falmon
    i lawehan, ken mdà déén samfulê kenen di Dwata na galwà di kaflayam landè gusenan
    di duh kukum Amuito Dyisas.
  mbs-mbs: Keilangan pebeyaan niyo se otaw sìyan amon pelumunen i Satanas se lawa
    din, aw amon mekelowà se pedowan din te aldaw te peglikò te Pengolo tadon si Jesus.
  tof-tof: Ini pam amanikamke yabü kwóbbazen pokodógab. Inzande, e ene pam ⌊satanian⌋
    tangdó ingrirre, igósüm wa sab azid aenge büban kwata akó wa sab kolae tonarr
    iade elóke, da zid baine Lodón Ngürrdü.
  cme-NT: Da na tigiiŋ, na nyaa-yo na hiel-o na hɔlma-na na hã *Sitãni‑i baa-yo.
    Mi taara u nanna u cilɔbabalaŋo‑i aa Diiloŋo kor-o Itieŋo jommaŋ-yiiŋgu‑i ku'i
    ciɛ miɛ na donya-yuɔ hiel-o na hɔlma-na.
  sus-sus: Yi mixi mɔɔli xa so Sentanɛ yi ra, na fe ɲaaxi xun xa rakana yakɔsi, alako
    na kanyi nii xa kisi Marigi xa lɔxɔɛ.
  pon-2006: kumwail en pangala aramas menen rehn Sehdan pwe en lokolok ni paliwere,
    pwe pali ngene en kak pitla ni Rahnen atail Kaun-o.
  dad-dad: tamo enei Satan ima bun unenẽg, anĩ bunem, mosor nẽ bouwa daũf iraile fen,
    Odug nẽ naa bun yogon uur isennẽya yalouf.
  zab-NT: guldzɨcá bnietqui tuby lad. Gulsáanbɨ laznaa bɨndxab te par iziienbɨ o teedzacbɨ
    guelzii pur ni cayunbɨ ax gacbɨ perdón dxi ni gueed Xtadnɨ Jesucrist.
  jae-jae: ma akêŋ ŋac tau êsêp Sadaŋ lêma gebe enseŋ eŋ ôli, ec êndêŋ Apômtaunê bêc
    Anôtô ênam ênê ŋalau kêsi.
  ksd-ksd: avat a tul tar ta tikai damana tai Satan ba na kakaina vurakit ra pal a
    pakana, upi da ga valaun ra tulungeana ta ra bung i ra Luluai Iesu.
  msm-NT: Idata now sikan no otow diya ki Satanas agun sakiton to yawa din, aw ogkayuwas
    da to ispiritu din ko muabut on to aedow no ogpauli to Ginuu to paghukum.
  myk-myk: Yʼi wee sipya we le Shitaanni keŋɛ ni! Kɔnhɔ wu ceepuuro ti wo lakuuŋɔ
    kʼi gyɛɛgi, wu munaa le di ba shɔ Kafɔɔ Yesu cabaŋa.
  sbe-sbe: meta tamowai ta kwa moselaei Satani unai, bena tauna ne ye hekamkamna na
    unai taba yona laulau yabayababadi wa ye hekaiyawasidi na Guiyau yona tolehedudulai
    mayadaina ne unai yaluwana taba ye hemauli.
  mcr-mcr: '@see-verse:1CO.005.004'
  cux-NT: '''Tíícā nadacádiinúúⁿ chi ndís''tiī canee cuuⁿmiⁿ chi diíⁿ nī. Divíi nī
    saⁿ''ā miiⁿ nguaaⁿ ndís''tiī ti saⁿ''ā miiⁿ ní canee sa yeⁿ''ē na poder yeⁿ''e
    yááⁿn''guiinūuⁿ. ''Tíícā castigo yeⁿ''ē sa. Ní cuuvi cadíínuuⁿ sa yeⁿ''e alma
    yeⁿ''e sa. Ní cuuvi nanguaⁿ''ai alma yeⁿ''ē sa nguuvi chi ndaa ntúūⁿ Señor Jesucristo
    yeⁿ''ē yú.'
  tur-YTC: Efendimiz Yeşua’nın gücüyle bu adamın bedenini yok olması için Şeytan’a
    teslim edin! Öyle ki, Efendi Yeşua’nın gününde ruhu kurtulabilsin.
  san-ITR: sa naraH sharIranAshArthamasmAbhiH shayatAno haste samarpayitavyastato.asmAkaM
    prabho ryIsho rdivase tasyAtmA rakShAM gantuM shakShyati|
  bel-N: аддаць такога шатану на зьнішчэньне цела, каб дух быў збаўлены ў дзень Госпада
    Ісуса.
  sch-sch: ha miriem hah Pumapa Nikhuoa han a ratha sanminring ani theina rangin Soitan
    kuta a takpum minmang rangin nin pêk rang ani.
  mic-MIQNT: Jigla'lug ula ji'nm ta'n getlams'tasultioq eimu'tioq aq iga'tug Gjimn'tu
    ugjit ulmaje'wan aq gitnme'wan glaman nmitutew ta'n teli opla'tegej aq gawasgita'sin.
    Na tujiw ugjijaqamijl ugs'tawiatal na na'gweg ta'n Gjisaqamaw 'pgising.
  huu-NT: Taɨfemo jearede rafuena fɨnodɨmɨena sofe. Taɨfe anamo naimɨe jai illa jira,
    duere sefuite; iadedɨ naiemona fueoite. Duere sefuillamona, Cristo dɨbeimo dane
    iite. Cristo ɨco abɨdo bia, naimɨedɨ Cristo dɨbeimo dane raise illa jira, Cristo
    naimɨena duere fɨnoñeite.
  jiv-NT: nu shuar uunt iwianchnum surunkatniuiti ni aya̱shi wakeramuri̱ amukati tusa.
    Nuja̱i̱ ni wakani̱ uwemprattawai ii Uuntri̱ Jesukrístu támatai.
  otm-NT: Nɛ nu'a ran 'yohʉ, dami hyømhbʉ thi da bɛnt'a ra zįthu, di ʉnba rá ngøc'yɛi,
    n'damhma da 'yäp rá punbi Oją nangue rá ts'oqui. Nɛ da zä da yąn Oją nangue rá
    mbʉi 'bʉ bi zøn ra pa bá peng ra Hmu bʉya.
  dah-dah: '@see-verse:1CO.005.004'
  tnk-tnk: kɨmiaha tihəmri pen iəmə nəha ia rəɡi Setan mə tukouraha nɨpwran. Tiho
    iamɨnha irə mə tukuvehimɨru nənɨmwi iəmə nəha ia nəpɨn nəha Iərɨmənu səkɨtaha
    Iesu truvehe irə.
  kpr-kpr: 'Amo eviri: ne kombo yagera kato amo dirigedo, nenda ungo sokinembaovo
    Satan kena yama irise, nunda tamo fisi a tamo da fakina isambu dadabarira. Amingarira
    amo, nu dubo jovereghari, Bajari da Sifo amboda furarira aminda, nunda asisi jebugarira
    tanojo.'
  san-IAS: sa naraḥ śarīranāśārthamasmābhiḥ śayatāno haste samarpayitavyastato'smākaṁ
    prabho ryīśo rdivase tasyātmā rakṣāṁ gantuṁ śakṣyati|
  nho-nho: '@see-verse:1CO.005.004'
  gym-NT: ni kukwe nuenkä käme meyekräbe ye munkwe mika gare Satanaye, niarakwe ja
    tare nikadre kri, akwa mrä Jesu jatadita angwane, niara üai rabadre dianintari
    abkokäre munkwe mika gare kore Satanaye.
  azg-NT: Ndoꞌ juu xjenꞌñeen quityiohoꞌ tsanꞌñeen ntꞌö Satanás. Na ntꞌahoꞌhin na nndaꞌ,
    ntꞌuiiviꞌhanꞌ sitsꞌo ꞌnaanꞌ juu, majoꞌ juu xjen na nndyo nndaꞌ ta Jesús, ntsinꞌman
    jon ñuaanꞌ tsanꞌñeen.
  bhd-bhd: तैस मैन्हु ज़ैने पापी बर्ताव कियोरो, तैस अपने टोली मरां कढा ते तैस मैन्हु
    शैतानेरे अधिकारे मां वापस देथ, इस उमीदी सेइं कि तै अपने पापन करां मन फिरालो। किजोकि
    अगर तै पापन करां मन फिरालो त तैस प्रभु यीशु मसीहेरे इन्साफेरे दिहाड़े मुक्ति मैलेली।
  too-NT: camāxtutit de milaclhpu'nanca'n huanmā' chi'xcu'. Namacamaxquī'yā'tit Satanás
    para napātīni'n ixmacni' lā' chuntza' namāpūtaxtūcan ixlīca'tzīn a'xni'ca' namimpala
    huan Māpa'ksīni' Jesucristo.
  ind-AYT: aku telah memutuskan untuk menyerahkan orang ini kepada Iblis untuk kebinasaan
    dagingnya supaya rohnya boleh diselamatkan pada hari Tuhan.
  cjo-NT: Pishineteri Jatanaashi raanakiriita, rowashironkaeriita. Roojatzi aririka
    ikenkithashiryagaeya, ari rawijakotee paata ipokaerika Awinkatharite Jesokirishito.
  nsn-nsn: uakiha tar tamatonene tang Satan, maeit ra mamantouoinir tukununonener
    sa, kara uaudeilinir iaben e tuka tena mareinir Tamata Noman.
  san-DEV: स नरः शरीरनाशार्थमस्माभिः शयतानो हस्ते समर्पयितव्यस्ततोऽस्माकं प्रभो र्यीशो
    र्दिवसे तस्यात्मा रक्षां गन्तुं शक्ष्यति।
  tna-NT: Mue micuana sa ai biame a taji mahue tueda deja neje. Beju tueda pabidhuti,
    ebia su juchaji aida epuani putsu. Daja paarijita tueda jucha madhada, Cristo
    epueicha su d'eji su papu puji.
  lid-lid: aha katikahei iy ndramak doh ki-iu kili len taha. Ma idoh, i buku aha atehei
    iy ndrala mine tama balik Satan, ta amekes badan ma kandriyen tan badu munyak
    kandra-i. Taha amekes buku doh, eme ma Kindrei winiyan andrei malawin mwasin ta
    ndramak nane eme hamon, na len ta Laban kameh eme hamon ja, ta adeu lau marakon
    ala ta mada sahou.
  wim-wim: '@see-verse:1CO.005.004'
  zga-M: Nemalile ukhugotola umunu uyu khutavangwa ukhuta umbeli gwa mwene agunag'anie,
    ukhuta inumbula ya mwene yepone kulinchuva ilya Dada.
  yom-yom: bufueni mu yekula mutu wu phila yoyo kuidi satana muingi nitu andi yibivusu
    ayi Pheve andi yivuka mu lumbu ki Pfumu Yesu.
  san-SIN: ස නරඃ ශරීරනාශාර්ථමස්මාභිඃ ශයතානෝ හස්තේ සමර්පයිතව්‍යස්තතෝ(අ)ස්මාකං ප්‍රභෝ
    ර‍්‍යීශෝ ර්දිවසේ තස්‍යාත්මා රක්‍ෂාං ගන්තුං ශක්‍ෂ්‍යති|
  yut-yut: Aŋek uŋun amɨn Sunduk da kɨsiron yɨpba gɨptɨmni aŋtasɨk asak. Yaŋ aba Amɨn
    Tagɨ dakon bɨsap madepmon Piŋkop da uŋun amɨn dakon wupni yokwikon naŋ tagɨ abɨdosak.
  grc-BYZ: παραδοῦναι τὸν τοιοῦτον τῷ σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ πνεῦμα
    σωθῇ ἐν τῇ ἡμέρᾳ τοῦ Κυρίου Ἰησοῦ.
  cpc-NT: pomishitowiri shirampari, jowasankitaawaitiriita Satanás. Aamaashitya aritaki
    onkantai jawijakoshiritai paata impiyairika Awinkathariti Jesús.
  nhg-NT: xecmöcticö inu tlöcatl ica Satanás para ma niempölebe inacayo, hua iyulo
    ma momöquexte ipa inu tunale de Tlöcatzintle.
  nya-nya: mumupereke munthuyu kwa Satana, kuti chikhalidwe chake cha uchimo chiwonongedwe
    ndikuti mzimu wake udzapulumuke pa tsiku la Ambuye.
  ngu-NT: '@see-verse:1CO.005.004'
  kup-kup: aban pop Seteniz marasik bizepeken pi evetet sat pataek popuz roketak hepan.
    Met pot metepeken pim lop batamoriz zaitivonañ horï tat hez-pov bon tapanen, darim
    Amip erapanez aliz posik God pi maot pimop bavatapanen tin hepan.
  jid-jid: Ka ndi kima cuwo ni meme birij dukpa kpama ti meme du ruhu ma du fr rini
    vi wa irji niye.
  wmw-wmw: mperekeni eyo munu‑yo mmakono mwa Ibilisi. Tendani javyo ipate mainsha
    ake a kibinadamu afujike, roho yake ivushiwe suku ya kuludi Mwenye.
  gmv-GGM: '@see-verse:1CO.005.004'
  ssg-ssg: Amuto xaxaweniwa i ti leili teka kahikahi Krais lehe waxi i paxai tioi
    ka i ape uke Satan neini ape ti lalape kawatan ien, i towiahu ti lialui woun.
    Na masin ien, Haeu awai i ti kawatan ti lialui woun ape tehu ngain ti aliai Jises
    tel Masiwi, Haeu kum tieni i.
  zpo-NT: Gorzee nzhaal zaa gu xaabyi ne lo yalnabeyy cheen Maxuu, zee luux re kwaan
    nzhekla kwerp cheen xaa, zee lee xaa le gan nya naz yiba, zhe bare Jesucrist.
  poy-poy: mumpanani Shetani muntu ayu, su nshimba yakuwi iyaribisiwi na rohu yakuwi
    iweza kulopoziwa mulishaka lilii Mtuwa pakawatoza wantu.
  qwh-NT: '@see-verse:1CO.005.004'
  gaw-gaw: aria danab amu ag aon, Satan ep̱egp̱a mep̱eg, nug uḏat nuhig heeb, beḏu
    eheḏ aweb, danab amu nug Satan dim lamidḵunu am ena iiṯa doyeb, dimp̱a Naḏi Jesus
    eḏua uḏieb, Kayak Nug danab amunu ouḏi eḏua awa, bau ena daaḵunu medaḵu.
  nca-nca: uni ŋu rero kowí saŋaní piyo tewero quro Monimbu kandímo rotoyi qembe.
    Ŋuro tero Uni Parámi maheweya quno ŋuno Anutuko uni ŋuro yuqayó ŋu rambaruru koŋgo
    reweya.
  zpz-NTPP: Orzeꞌ mbecy nu bicy cyi zeꞌ, bguꞌ der yu yaa nuras, gun orzeꞌ chay lo
    cashtig, tees gruu mbañ yu ornu cyid Shuaan den Jesuuz tuubaꞌ tir.
  mkj-mkj: Kamwai en pangla armaj menen ipen Jehsen pwa palwoaroa en loklok, pwa ngenin
    en kak pisla nehn rehnin asai Koaunno.
  zac-NT: Gulë bëꞌnë intriegu nguiu ni guiaꞌa Satanás të parë tsalú shcuérpëll con
    mal deseo shtë́nëll, perë espíritu shtë nguiu ni gac salvar iurë lëꞌë Dadë Jesús
    guëabrí stubi.
  kyg-kyg: '@see-verse:1CO.005.004'
  kmk-kmk: kaanon yu nata laḻaki ot bay-an yu un paligaton Satanas ta ulay mayam-an
    dit long-ag na nu matagu dit kadogwa na nu dumatong dit timpu’n mangukuman Apu
    Jesus.
  cao-NT: '@see-verse:1CO.005.004'
  bbr-bbr: Keseria, kiro sapum onok aru miäu ro okoro omnokou pakan enipsau aru muraun
    Satan nukan ipokup mowe. Keserna, tawa iken Näwäu Jisas ätäi kowai ses opok, kiro
    ron totok imäiäi.
  inb-inb: Chi­ura, chi jiru ruragta iaia kukuta kua­puai­chi, pai kuir­puta nana­chin­ga­pa.
    Chasa­waka pudin­mi, chi jiru ruras­kata sakispa, Iaia Jesus­wa tigra­munga; chi­wanka,
    pai samu­uraka, kispi­rin­ga­pa.
  hrv-hrv: neka se takav preda Sotoni na propast tijela da bi se spasio duh u Dan
    Gospodina Isusa.
  box-NT: Mu zoǹ, à mi lén ɓànso mi tĩ́ahṹ ò o *Satãni yáa o sãnía. Ká
    mu wó kà, á le Dónbeenì á à kã̀ní a mànákã̀ wa Ɲúhṹso ɓuenló pã̀ahṹ.
  ote-NT: Ne ꞌyɛntꞌuahʉ ja yá ꞌyɛ ra tsꞌonda̱hi núꞌa̱ ra cuꞌa̱ øtꞌa núꞌa̱ ra tsꞌoquiꞌa̱,
    pa da thogui ya tsꞌothogui ja rá ndoꞌyo, pe nurá teꞌa̱ da mpøhø nura paꞌa̱ stua
    yopa penga ma Zidadahʉ.
  wnu-wnu: Munon qomon boru ebeter eng Satant duimari isa wonou git goan eng ba sumungasieriner.
    Ende aba ne wonou igom meriri eng igama Munon Aib qen sindomund gab deriner end
    musieriner.
  zam-NT: Le' mbi' co' mbli con' ye'rsin'a na, daa ñibe' loo gu', càa mbi'a. Blo'
    gu' làth gu', gu' co' ngòo loo cón che'n Diox por cón che'n Crist. Ftan' gu' mbi'a
    cón che'n Mebizya par gath mbi'. Le' sya, co'se' yi'th Tad Jesucrist tedib vez,
    sya, lyá' xpii mbi'a loo con' ryes.
  zyp-NT: Ma cawngsawpaw cawh Setan khah pei thlang o, ma pawsui co a ngaisaw phung
    khah ro cang ka, a thlawpaw cawh Abuipaw ning letah pachah a cang khy a.
  sey-NT: Ja̱ maca tsiꞌsi sitopi coꞌaye yoꞌoquëre huati ëjaëna i̱sijë̱ꞌë, i̱ ca̱pë
