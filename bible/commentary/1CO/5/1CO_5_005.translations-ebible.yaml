    ⲛⲟϩⲉⲙ ϧⲉⲛ ⳿ⲡ⳿ⲉϩⲟⲟⲩ ⳿ⲙⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅..
  sri-sri: Mʉsã irasũ nerẽrã, ĩgʉ̃ ñerõ irigʉre béokõãka, wãtẽa opʉ Satanás ĩgʉ̃ gããmerõ
    ĩgʉ̃rẽ iriburo, ãrĩrã! Irasirigʉ ñerõ tarigʉ, ĩgʉ̃ ñerõ iririre pirigʉkumi. Marĩ
    Opʉ Jesús i ʉ̃mʉgue dupaturi aarigʉ́, ĩgʉ̃rẽ taugʉkumi.
  nal-nal: naanaan naaguna rasin a rapti angkanaan la mita Saatan kuna a sasaxotang
    taksaat ila winpina xana vaanong ma Nakmai xana zaxot faulin a laklagaaina la
    raan laba zin a Piran.
  kyq-kyq: Naase se, debm tɛɗ nakŋ bin se, jꞋɔn̰in̰ kaam ji *Ɓubm sitange an̰ dabara
    taa maakje daa ro kɛn naan̰ ɔk se Ꞌtɛɗn gɔtɔ ɔɔ bin ɓo *ɓii kɛn Mɛljege aɗe ɓaa
    se, kon̰ se Ꞌkɔŋ kaaja.
  kwd-kwd: Ma tofuna nga tegelangaa lo'oori, nau ku fata tegela 'amooru rugasia no'o
    nga wane lo'oori fala Saetan 'ani ngadaa nga nonina, fana wane lo'oo 'ani bulota'i
    mai fa'asia rianga aana, ma God 'ani fa'amooria nga mangona fa'asia nga kwa'ikwa'inga
    na fe'e Gani na nga Alafa la Jisas te'e ori mai.
  ded-ded: nenang ngic ifia Satanggac mariu faibisina. Nga sebiango bangecac faka
    sasawa modackecde, imoc memanganedaru kpac anu ongaasuyango Kebuac nasotoau komoc
    kpebeso.
  ewe-ewe: Minya ame sia tsɔ de asi na Satana be wòahe to nɛ vie le ŋutilã me, ale
    be to esia me la, ɖewohĩ eƒe luʋɔ akpɔ ɖeɖe ne Aƒetɔ Yesu gatrɔ va.
  nuy-nuy: nubagi numbunu-marangiiyn na-wurrujung, na-baḏirrnya-yung-guy na-Satan-guy.
    Ari na-baḏirrnya-yung nubagi anu-warragayijgana niga, nguynju yadhu ani-wiri-mang
    wurrugu, ngarrubagi-rruj ngarraaḻirr na-Runggal-yung-jinyung.
  cop-BHC: ⲈϮ ⲘⲪⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ⲈⲦⲞⲦϤ ⲘⲠⲤⲀⲦⲀⲚⲀⲤ ⲈⲠⲦⲀⲔⲞ ⲚⲦⲈϮⲤⲀⲢⲜ ϨⲒⲚⲀ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲚⲞϨⲈⲘ ϦⲈⲚⲠⲈϨⲞⲞⲨ
    ⲘⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Atiŋ ŋgac dau su yêc gôlôwac dabuŋ ŋalôm, ma akêŋ iŋ mbu sip Sadaŋ ndê
    gôliŋ ŋapu. Ŋalêŋ dinaŋ dec mboe iŋ oc nem dau kwi ma hu ndê mêtê ŋalôm akwa-ŋga
    siŋ. Ma bocdinaŋ dec têŋ Pômdau ndê bêc êmatôc lau-ŋga, iŋ ndê gatu oc niŋga dom.
  pri-NT: '@see-verse:1CO.005.004'
  zpq-NT: Nach ḻe cuej ben' ca'ale na' ḻe goṉe' ḻo na' Satanás dan' chnabia' da' x̱igüe'
    ca' cont gonen can' chaclažen' len ḻe'. Ḻe gon ca' cont še yoša'šca yic̱hjlažda'ogüe'
    na' bi cuiaye'e toḻi tocaṉe cate' žin ža yid X̱ancho Jesúsen' yeto.
  por-TFT: deverão entregar esse homem nas mãos de Satanás. Então Satanás poderá ferir/castigar
    o corpo dele, para que, depois dele se arrepender do seu comportamento pecaminoso,
    o Espírito dele possa ser salvo {Deus possa salvar seu Espírito} no dia da volta
    [MTY] do Senhor.
  gwi-NT: Jii dinjii chan nakhwatr'igiinkhii zheh neegǫǫnya' shrǫ' oo'at Ch'anky'aa
    Tr'aanduu (Satan) antł'ohchįį k'it t'oonchy'aa. Ąįį gwik'iighai' khaiinjich'iheeghit
    geenjit. Ch'anky'aa Tr'aanduu khaiinjich'iiyahahkhit gwik'iighai', gwiizųų t'ineehee'yaa
    kwaa ts'ą' Ch'aroahkat Drin ji' ąįį dinjii vanky'aa neeheezhii ts'ą' K'eegwaadhat
    gwandaii ndaanąą'ąį' kwaa yats'an hahtsyaa geenjit.
  gvn-gvn: '@see-verse:1CO.005.004'
  nhy-NT: Iwan ijkuakón yon tlakatl xikmaktilikan in Satanás para ma kitlajyowilti
    itech itlalnakayo, para ma moyolkuepa. Iwan Dios kimakixtis iespíritu itech nekáj
    tonale nijkuak witz in toSeñor Jesús.
  asm-FB: তেনেকুৱা মানুহক মাংসৰ বিনাশৰ অৰ্থে চয়তানৰ হাতত শোধাই দিয়া উচিত, যাতে প্ৰভু
    যীচুৰ দিনা তেওঁৰ আত্মাই পৰিত্ৰাণ পায়।
  okv-okv: Satan ta ingeni ta pambau amita hamo ta ujeje tapa avo tau irae au amita
    ahihi avo irirou God na Bada ta iji te oreketo umbasuja.
  mxt-NT: Tyicuan ta cuñí chi vatyi nacuhva cuenda ndo chi ra cuan chi cuihna, tacuhva
    natɨvɨ ndɨhɨ coño ñuhu ra. Ta cuhva cuví cacu añima ra quɨvɨ quichi Sutu Mañi
    yo Jesucristo.
  tzo-NT: Yu'un hech smantal ti Cajvaltic Jesucristoe chcac'tic ti sc'ob Satanás ti
    much'u hech spasoje yu'un ac'o jinuc ti yo'ntone. Hech ta to xcol xch'ulel c'alal
    chtal ti Cajvaltic Jesuse.
  ind-AGS: Serahkanlah laki-laki itu kepada Iblis agar sifat dosanya bisa dihancurkan,
    dan dia sendiri akan diselamatkan pada hari Tuhan.
  omw-omw: mwi vaisira nkyetaqitai titaivaro mwiva nanrinraa variqaroma Saataaninra
    kyaiqa varaqiro quananro. Nkye mwitaa hivaro mwi vaisiva nai mwamwantaqo Saataaninra
    kyaiqa varaqiro viraro vu nraato ntapihi viraro uaqia hi kyaiqara qaqira kyairaro
    ekyaara entaqaa mwia mwanraquravanto qio variraro Kotiva mwia nyaamwuni vitaari.
  yrb-yrb: '@see-verse:1CO.005.004'
  maa-NT: xi̱ta̱ jè, xi̱ta̱ nei̱í kàtanga̱tsja yijo‑la̱ nga kàtas'e‑la̱ kjo̱'in, ko̱
    kàtasíkájno jé‑la̱ nga mì ti̱ jé ko̱hótsji‑ne mé‑ne nga ki̱tjokàjiìn‑ne kjo̱'in
    ini̱ma̱‑la̱, k'e̱ nga kjoi̱í ìjngoò k'a Jesucristo xi otíxoma‑ná.
  mcq-mcq: ꞌEnaꞌomo ea ijaꞌinijaho Setani mahakame hura huni haha ruaraha parahuna
    vwihajuta. ꞌEnakaivo huni ꞌavenijaho Natohwa Jesura roꞌamani veijaho marahuna.
  sus-A: يِ مِشِ مْولِ شَ سٌ سٍنتَنّ يِ رَ، نَ قٍ حَاشِ شُن شَ رَكَنَ يَكْسِ، عَلَكٌ
    نَ كَنيِ نِي شَ كِسِ مَرِفِ شَ لْشْي.
  jpn-1965: このような者をサタンに引き渡したのです。それは彼の肉が滅ぼされるためですが、それによって彼の霊が主の日に救われるためです。
  fra-SBL: vous livrerez un tel individu à Satan pour la destruction de la chair,
    afin que l'esprit soit sauvé au jour du Seigneur Jésus.
  yka-yka: Ubus amban kapatut Panuhutanten bi sōnganun bi aˈa magduse iyan si antanan
    nakuraˈ seyitanin duk barannen bininasa, supaya timbul du niyawanen bang pitu
    ne Panuhutanten bi Isa Almasi, ngahukum meˈ manusiyaˈin.
  mle-mle: '@see-verse:1CO.005.004'
  shp-NTPO: Jaskáaxonra, ja joni moa *Satanássen mekenman maton jeneti jake, jaskatax
    jawen yorabo jakonmaataxbi non Ibo joketian, jawen kaya kishpinmeeti kopí
  aom-aom: ë iaho roriꞌo nugoromo Satan-are öroro bojamego ëhuro hesi sinore jiaje
    mu sisëho barëꞌiro ëhuro Badare majaho rovego ë ia hesi aruꞌahoho bogo sisëroho
    vaꞌi mae hiröheje.
  geb-geb: Nde mba phogar kɨv, mba guma ndiv Satan farve khɨngirga, ana anan ndava
    vurar tɨvir farfagirga. Nza maaŋ muuŋgirga, Guma Bakɨme taagip zirɨrga tugen,
    Fhe Bakɨme taagip mba guman tuma ndigirga.
  bsj-bsj: Mi ma nyo natin neken bwe kelkele niiwo twalum bwiyo, na yuwa tangbe ceko
    fulom ki dume te kwama.
  cak-cak: jac'ari' tivelesaj-e ri achi ri' chi'icojol, achel can ta nijach-e pa ruk'a'
    ri Satanás richin nuk'asaj k'axomal, richin quiri' ri ru-cuerpo tuna' ri k'axomal
    roma ri najin riq'uin, y can ta xticolotaj ri ránima chupan ri nimalaj k'ij tok
    ri Ajaf xtu'on ri ru'in can.
  chf-NT: De ya'i ni winic jini c'änä äc'bintic tu poder ni tzuc pixan tuba u tz'ibajtesan
    uc'a u nonoj äctan u chen ni mach utzba. Ca' jini, si u q'uexe' u biji, u xe tä
    japinte u pixan jinq'uin u xe tä c'ote u q'uini sutwänic Cajnojala aj Jesús.
  tlf-tlf: ibo tinum kanube-nala Kristen ipmi iibak tem alba beyo fot tebe daalip
    tam iinata, Saatan iyo tebe kaal fuyap uyo kopma utam-nalata, asok meng God imi
    miit tem talata, son-temu nala Kamogim imi asok tolon-tema kota, God yagal tebe-nalata,
    tinum bemi sinik iyo asok dep meng ilami abiip daalak o age-nilipta, ibo daalip
    tam iinak o ageta ko.
  piu-2006: '@see-verse:1CO.005.004'
  poh-NT: Chawesaj tak je cꞌacharel reꞌreꞌ chaxilac tak reh chi enesmejic lok i mahc
    xoquic cho chaxilac tak reꞌreꞌ eh chi jeꞌ reꞌ chacana̱ꞌ tak chi reꞌ ricꞌacharic
    i cꞌacharel reꞌreꞌ encahnic chi rehquen rajawric aj Yahm. Ru̱cꞌ aj chaj bih enbanaric
    reh ruꞌum aj Yahm, reꞌ cꞌacharel reꞌreꞌ wi xicapaj ri̱j chi maꞌ holohic ta cꞌahchiꞌ
    ribanam, ericana̱ꞌ i ribanaric i mahc reꞌreꞌ eh jeꞌ reꞌ nasoljok cho i Lokꞌ laj
    Ajabe̱s Jesus encoꞌljic chiwach i tiꞌcꞌaxic nariyeꞌeric chi quina̱ take aj mahc.
  tue-tue: Mʉ́ã teero neãrã, cʉ̃ʉ̃rẽ cõãjãña. Wãtĩrẽ wiyayá, cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ ñañarõ
    netõrĩ́ tiiáro jĩĩrã. Teero ñañarõ netõgʉ̃́, duubóqui. Cʉ̃ʉ̃ teeré duurí, marĩ
    Õpʉ̃ Jesús pʉtʉaatigʉ, cʉ̃ʉ̃ yeeripũnarẽ netõnégʉ̃daqui.
  bjp-bjp: Ke gamek ta ufu kaltu ae una lima Satan, isi ik falaulau pununfo, isau
    le tanwa ik liu na Biing ke Kumguui.
  xon-xon: ni di udaan ngbaan ŋa kinimbɔŋ aaŋaal ni, ke ki cha uwon ji falaa dulnyaa
    wee ponn ni. Nima le waawiin ga ŋmar bundaln Tidindaan ga ji binib tibɔr na.
  tzo-ZNT: Yechꞌo un li muchꞌu staoj smule, aqꞌuic ta scꞌob pucuj yoꞌ xil o svocole,
    yoꞌ xicta o sba ta spasel li cꞌusi chal yoꞌone. Mi iyicta sbae, ta onox xcuxi
    ta sbatel osil ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil scotol crixchanoetic
    ti Cajvaltic Jesuse.
  mpm-NT: ti jiin jniñu ya na chajiyo chaa un na kiꞌin da. Ti na nachiꞌi yo da nuu
    ndaꞌa jaꞌuꞌu un, nava tukaa ga kɨvɨ da jiin ra naa ra. Siaꞌan na kondoꞌo da jiin
    yɨkɨ kuñu da, ti na nakani ini da nava na niꞌin taꞌu añu da kɨvɨ na nchaa tuku
    Jitoꞌyo Jesús.
  ots-NT: Nuquiguɛjʉ, gui xijmʉ car hñøjø‑ca̱, ya jin gui pertene jar templo. Diguebbʉ
    ya, gui nzojmʉ ca Ocja̱, gui dyöjpijʉ da uni ʉr tsjɛjqui ca Jin Gui Jo pa da castiga
    car cja̱hni‑ca̱, pa da nxödi, ya jin da jiɛh quí nttzomfe̱ni da mandadobi. Da
    ncjapʉ da tjɛh car cja̱hni‑ca̱ da sufri, sa̱nta̱ da repenti cja̱ pé da jion ca
    Ocja̱. Ncjapʉ, jin da bbɛdi bbʉ xtu e̱h cam Tzi Jmu̱jʉ Jesucristo.
  hoy-hoy: रा हिंग मंळसा मय इन विनाश इन साटी भूत इक सौप्सकु आगुल, कि आऊन आत्मा अक
    प्रभु यीशु उन दिन दा उद्धार सिक्‍कुल.
  amo-amo: Nnakpaghe nachara nshitan a mollu kidowo finawa, bara fisudu me nanse utuchu
    liri ndak in Chikilari.
  pjt-pjt: '@see-verse:1CO.005.004'
  cwe-cwe: mwing'heni Lufyende munhu iyo muladi lukuli lwake lubanangigwe, na muhe
    wake udahe kukomboligwa muna Isiku ya Mndewa.
  daa-NT: beroŋ gem-ak ɗo *Seetanner a ziy kaak goy kaak ɗo zunuubinnar-ak yaa nige.
    Paa kat, ɗo ƴiriy taat Rabbinte Iisa Masi yaa yeepe, ŋaa gedire gase jile ka ruwwiney.
  mlp-mlp: Sa ne daq anamren na waqeq Satan abenab emiy. Emid in santitiy waqad osad
    teq anad tubuliydaq. Anad buliyid abeb Iyahta ta boldaqta akamnib nab mat na awitan
    dimunmo tuqosdaq.
  ape-C: Aria ipak ta punemoguk anudok arman um nukutipukuk nunak nur Satan ananis
    wis. Ipak punekan namudok um Satan nubo ananihw yegenyihw aria nubo ananih yoweihi
    aih abom nununuh wouwokuk. Aria shopunek, ipak punekan namudok um Iruhin ta wata
    nunarao anudok arman ananin mishin nyutanam nyupe wosik ahudok nyumnah Debeini
    nutanamori ahi.
  bgs-bgs: bággé yu tô manubù tun ki Maibuyan para dadattan tô lawa din ébô matábbus
    sikandin tun ta tapuri álló ka rumuud tô Áglangngagán na si Jesus.
  faa-faa: Sataneaki kakanie. Karakano aporoamo watikiaka rakira kau watikisane Satanemo
    mokoatikihokosapo. Mokoatikisane Unihae Yasu pariapera maiya amo, aporoamo hoane
    Kotimo pasimakosapo.
  kik-kik: mũndũ ũcio mũneanei kũrĩ Shaitani, nĩgeetha mehia make ma kĩĩmwĩrĩ maniinwo,
    naguo roho wake ũkaahonokio mũthenya ũrĩa wa Mwathani.
  cap-NT: Nekztanaqui anc̈hucqui nii uj paañiqui Satanasquiz intirjaquic̈ha, niiz̈
    curpu t'akjisajo. Niiz̈ curpu t'akjistiquiztan cunamit niiz̈ kuzqui azquichta
    cjec̈hani. Jalla nekztanaqui Jesucristuz̈ tjontanaqui niiz̈ animuqui liwriita
    cjec̈hani.
  ksr-ksr: Satanoŋ seliaa siiŋ kombombaŋa bologa qero kamaawaatiwaajoŋ mono gema qeŋ
    muŋ iwaa borianoŋ aŋgi mindiŋgoŋ mubaa. Mindiŋgoŋ muro looriŋ uuta meleeno Anutunoŋ
    hamo qeŋ muŋ Pombaa kambaŋanoŋ uŋaya metogoro Siwewaa buŋa koloonaga.
  eng-TNT: to deliver him vnto Satan for the destruccion of the flesshe that the sprete
    maye be saved in the daye of the Lorde Iesus.
  sbs-sbs: Ni va tendi vulyo ku muha mumanza a Javulusi cha ku sitataliswa muvili,
    ku tendela kuti luhuho lwakwe lupuluswe che zuva lya Simwine.
  sue-sue: ema awa eseniro Satanre duanakai dubare tamare nuso matu sisaise. Ago wai
    amire Tua Yesura be kei awai amire ititi nuso meni ewanana itaise.
  fra-NCL: qu’un tel homme soit livré à Satan pour la mort de la chair, afin que l’esprit
    soit sauvé au jour du Seigneur Jésus. —
  snn-NT: Mësacua jubëbi baguëte etoni saojë'ën. Ja'nca etoni saojënna, zupai huatibi
    baguëni baja'guë. Ja'nca baguëbi ba bainguëni ai jëja ai yo'o güeseguëna, mai
    Ëjaguë Jesús rai umugusebi ti'anguë, yequërë ba bainguë mame recoyo re'huaguëna,
    Riusubi baguë recoyote tëani re'huani baja'guë'bi.
  atb-NT: byù haú yuq lé, Tsadán é loq má ap byî pyám keq. Haû jáng, Yhumsing é buinyì
    má, yhâng é woi-nyí gi, hkyi yu é hui râ matú, yhâng é yubak gungsho gi, lhoq
    htên pyâm é hui râ nghut lhê.
  cek-AK: Angraeng Jesu ih niah, to kami ih taksa to amrosak moe, anih ih pakhra to
    pahlong thaih hanah, to baktih kami to Setan khaeah paek han oh.
  bkd-bkd: itugyan nuy haena sa etaw diyà ki Satanas ta daw mapasipalahan din daw
    makaghinulsul haena ha iyan ikaluwas din duun hu Aldaw hu Paghukum hi Jesus ha
    Ginuu.
  ctu-76: Yom mi la' wʌc' ti' wenta Satanás cha'an i yubin wocol ti' bʌc'tyal cha'an
    mi jisʌntyel chʌ bʌ yom i bajñel tsucul pusic'al cha'an mi cotyʌntyel i ch'ujlel
    che' mi cha' tyʌlel lac Yum Jesús.
  lac-NT: A ray xibo', ca' a joc'sex tu ca much'quintic a bʌjex quir a wu'yiquex u
    t'ʌn C'uj, ca' a c'ubex ti' quisin soc raji' cu bin ts'ic u muc'yaj. Jaj ix tʌcoj,
    ca' bin ts'ocac u ts'ic u muc'yaj je' u to'car u pixam ten C'uj ca' bin uruc ic
    Jaj Ts'urirex Jesucristo.
  xla-xla: Epame wua꞉ta esemale dulu edla wua꞉ oplami eye hampame ya꞉ dla mota solotamale
    koko elaye yulupo depame Saiten do tama dla homeleiya. Epelepiye, eta ya꞉ta ya꞉
    batalimale tle ma malamale meyelope dlati asiyama Lodtapo ya꞉ta puluwe alila dla
    ya꞉ pasakalo gadlepe.
  xav-NT: '@see-verse:1CO.005.004'
  cuk-cuk: We-dule-isgudiid nia-saila-Satanásʼga be urmakmalo. Adi, e-san-obelolegega,
    degi, Dummad-Jesús-danikoed-ibagi e-burbadi abonolegegar.
  tbf-tbf: nga ta ngas terie ine mi ka i napariman e Satan, terengien va ta mang voguersan
    mi piripirien ma e Raban ta mang vatoa mi morumoruan ine mi ka si ken rangi minuer
    mi Nguts e Iesu.
  uig-CYR: шундақ қилған кишиниң әтлири һалак қилинсун, шуниң билән униң роһи Рәб
    Әйсаниң күнидә қутқузулуши үчүн Шәйтанниң илкигә тапшурулсун.
  ikw-NT: Anụ gweru nye wam yisi n'aka Ekwensu ma o lulu anọ-ẹhni a, ma be znọhia
    enine a n'ọbochi Nyenwe aị.
  khs-khs: 'Kiwa kekena ikila emiwa, Iwei tisene sena amowa Setenema kina:pa:. Kinapita:
    sena amoke olokeyatela timinisene toma olokeyatelawa Seteneyewi ikomopesakeye.
    Ikomonawa Piseiki Yesu mene ina ikila emiwa, sena amo howa Koteyewi siliyaposakeye.'
  dwr-ENT: ሄ ቢታኒያ ኣያናይ ጎዳ ዬሱሲ ፒርዳው ዪያ ጋላሳን ኣታና ማላ፥ ናጋራን ኩሜዳ ኣ ቦላ ኮላናዳን ሴፃናሲ ሂንቴ ኢማናዳን፥
    ታኒ ፒርዳዲ።
  pma-pma: Mihesila lat meatin enek ran sios onami keke heha mau en hen Temat. Vahesa
    mahien koa hekuri hesakini helokovein sakien tatisaso ten aven. Hemukonek, Ahi
    houtut ninin onen en avong koa Asuv hemai ris eni.
  atd-NT: No igbogoy now on ka sikan no otow ki Satanas oyow ogkalogparan on ka lawa
    rin di mangkuwan ogkapangabangan do ka gimukud din to allow on to poglibong ni
    Hisus no Lagboy no Igbuyag ta kai to soini no kalibutan.
  tel-2017: ప్రభువు వచ్చే రోజున అతని ఆత్మకు విమోచన కలగడం కోసం అతని భౌతిక శరీరం నశించేలా
    అలాటి వాణ్ణి సైతానుకు అప్పగించండి.
  hat-BSA: nou gen pou livre yon nonm konsa bay Satan pou detwi chè l, pou lespri
    li kapab sove nan jou Senyè a Jésus.
  top-NT: Namá chixcú yaj cali̱makxtáktit caca̱ta̱tamakstokni xlacata tlajaná cama̱laktzánke̱lh
    ixmacni y a ver para acxilhlacachá̱n nalakma̱xtuputún ixli̱stacni acxni namimpará
    ca̱quilhtamacú Quimpu̱chinacán Jesucristo.
  msk-msk: Wakaw pabayai la mayo yaan na otaw kang Satanas antak sapadan yang kanaan
    lawas tungud sang kanaan imo na maat antak marowas yang kanaan kallowa mallaw
    nang pagbarik nang Ginoo ta na si Jesu Kristo.
  gyr-NT: Evocoiyase ahe ava timondosa Caruguar povrɨve secocuerai mocañɨ ãgua. Ipɨpe
    sui iespíritu oñepɨsɨrora yande Yar Jesucristo yevɨse curi.
  kmh-kmh: bi kun ak nup aŋgem nimb yip lotiw ma ginimuŋ. Seytan nup ñin ar ak aŋg
    ayem nup gi timey gek; gos niŋiy, kor yomb niŋep ñin ak, Biyomb ker mindonimuŋ.
  ukr-ONPU: передайте таку людину сатані на знищення плоті, щоб його дух був врятований
    у День Господа.
  emi-emi: Me am ghaa velu ia o taumattu ngateva tale ale manga, nonginaaili va am
    mene tautaue lao ta Satana. Aue eghaa nimmarikana me aue enna ngaioghioghiaa,
    me aue eroo tani saanga nau Vau eteva esio.
  zpv-NT: Pwihsi laꞌn bwiꞌhnn lligaaba gatiꞌdxi nuꞌh bwiinn ca laꞌn naa bwiinndxaaba
    tin gutiꞌdxiloh tihxi ba guelrzaꞌcazii, ya spíritu xteenn ba taꞌh laꞌn dxyih nin
    gabiaꞌgarii Daada Jesucristu stuhbi.
  gux-gux: Yin teni laa nilo sutaani, ke wan bolini o gbanandi ke o naano n tindi
    o Diedo Jesu n baa cua ya daali.
  kos-kos: kowos in fuhleang mwet se inge nu sel Satan, tuh manol in kunausyukla,
    ac tuh ngunal fah ku in moul in Len lun Leum.
  ibo-ibo: werenụ nwoke a nyefee nʼaka ekwensu, ka ọ taa anụ ahụ ya ahụhụ, ka e nwee
    ike ịzọpụta mmụọ ya, mgbe Onyenwe anyị lọghachiri.
  yml-yml: '@see-verse:1CO.005.004'
  ory-ory: ଏପରି ଲୋକକୁ ଶରୀରର ବିନାଶ ନିମନ୍ତେ ଶୟତାନର ହସ୍ତରେ ସମର୍ପଣ କରିବା ଉଚିତ, ଯେପରି ପ୍ରଭୁ
    ଯୀଶୁଙ୍କ ଦିନରେ ତାହାର ଆତ୍ମା ରକ୍ଷା ପାଇ ପାରେ।
  bzj-bzj: Den unu fi han da man oava tu Saytan, eevn if ih badi geh dischrai, soh
    dat ih spirit ku bee sayv pahn di Day wen di Laad wahn kohn bak.
  chk-chk: oupwe esechala ätei ngeni Satan pwe inisin epwe mäfeiengau, nge ngünün
    epwe küna manau lon ewe Ränin ach Samol.
  ssd-ssd: Tane Suŋgo Yesus tuku nyu mbolŋge taŋgo ta Satan tuku wai mbolŋge palpe
    le nu tuku ŋgarosu ŋayo siliwa. Taŋawa le nu wam ta mbolŋge ŋgamuŋgal biye mbilwa
    le Suŋgo Yesus nu prowa le taŋgo ta tuku guwa ŋgisi ndakuwa.
  acr-TNT: Ecꞌu ri caꞌan alak e caya alak wa aj mac pukꞌab ri Satanás chaꞌ jelaꞌ casach
    uwach ri rayibal re rutiꞌjil y jelaꞌ cacolobetaj chupa rukꞌijol rucꞌunibal ri
    Kanimajawal.
  rop-rop: en deya na langa det miting yumob garra andimwei im brom det tjetj en hendimoba
    det men langa Seitin blanga binijimap det bodi blanga im wulijim God garra seibum
    det spirit blanga im langa det dei weya Jisas Krais det Bos blanga wi garra kambek.
  mee-mee: na ngaka ule agau laeala ta Satan kamana ta baingasoalinge mirana, ta baina
    kannuna nge momomauli nga kae a Avolau la kalingnanange ragau ngarume.
  dif-dif: Jenipara kana Satanangu jinkila palkuja teribanaia, ngangau jaola tepi
    pantjinanto Kaparaia Jesuni ditjini.
  gam-gam: ye iwa ge i Satan agle al worneke, une gakle wo ke punda. Ye embe yei dal,
    Iwa Kerman er yem wonda poke, une wo iwa ge nomane pakna i yem woro natonda.
  nou-nou: Edo ingo embo eiawa wara wara awo ponda wosare. Edo ponda wosedo Satan
    da ingo da uso riroga awawa badira. Edo umo boroko riroga burima awase Bada da
    iji de awa soregari badi ta rora.
  mqb-NT: Aday ka sak a hilen nga ata nà, viren anan anan ɗowan ata à alay inde
    anà Fakalaw, aday ubor si zek anahan â lize. Ata nà, sifa anahan i tam pə luvon
    ana Bahay a mənuko saa may ata awan.
  ape-B: Ali ipak imas punemaguk anabuk alman umu nutukemepaguk nunak nulu Satan ananis
    wis. Ipak punekanu namudak umu Satan nubo ananihw yegenyihw ali nunubu nubo ananin
    yowenyi pasin nichagiyenyuk wakwakuk. Ali chopuk, ipak punekanu namudak umu, God
    eke wata nunolau anabuk alman ananin michin nyutanamu nyupe kalbu ahabuk nyumnah
    Diginali nutanamali ahi.
  grc-F35: παραδοῦναι τὸν τοιοῦτον τῷ Σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ πνεῦμα
    σωθῇ ἐν τῇ ἡμέρᾳ τοῦ Κυρίου Ἰησοῦ.
  cav-NT: 'Casitatitsu ejitaju neacue: “Ecuana Yusuja cuanara tuque ecuana narujacachine
    riyaque ecuita, Satanásra eje bucha tuque jucara juya eque amere ishu”. Arepa
    Satanásra majushaya ama bucha, judirubuquedyatu Yusu queja. Ecuana Cuatsashaqui
    Jesús junanucahuajutu chachadya netitsuranucabuque.'
  kgp-NT: ti fẽg ke mũ, ũn jykre kórég ẽn ti, Satanás mỹ, ti tỹ ti fár kókén jé. Satanás
    tỹ ti fár kókén kỹ tóg hẽn ri ke mũn to jykrén mãn ke mũ, kỹ ti kuprĩg vỹ kren
    ke mũ, ẽg Senhor tỹ Jesus kurã ẽn kã.
  bvd-bvd: Molu falea kau sa wala nai fua sa Saetan uri ka saketoa nonina uri mangona
    ka mauri 'afa Sato ne sa Disas na Aofia kolu nia kai oli mai.
  ukr-1871: видали такого сатанї на погибель тїла, щоб дух спас ся в день Господа
    Ісуса.
  apz-apz: '@see-verse:1CO.005.004'
  yon-yon: karub kee kande Seten yaa konime. Kwanibko ye id ye dowaken kuu monmaroko
    durud yewed kandene amonomboko Yariman yaron arimbed ye kingkin kuu Godbed bobni
    yaa burudande nendok.
  poi-NT: Jesɨc quebacputtaamɨ jém malopɨc pɨ̱xiñ. Cɨɨjuŋco̱tɨ jém Woccɨɨwiñ icɨɨjo̱m
    iga imɨswadáyiñ jém imɨjta̱y. Jesɨc cuando miñgacpa jém tánO̱mi, icɨacpudáypa
    jém ia̱nama.
  wuv-wuv: te, hamonei fifaninia panii Satan ba fei hafelo'a maumauna nei pedu ma
    fei spiritina, i tela a'a fei arewaa mei Fasu.
  quf-NT: Chaynu allita parlarllapa, chay runataqa qamkunamanta itakur, Satanaspa
    makinpina dijankillapa. Chaynuqami, kusata qischakar imaqa, kwintata qukanqa.
    Chaymi imapaqraq chaynu uchakuray nir, chay uchakushanta dijatinqami, maydiya
    Amitunchik Jesucristo shamutinqa, chay runaqa washakashana kanqa.
  yuw-yuw: son amna wo dogu kopothon oburodec tohong siarut. Ihoroc tonaya wömai amna
    worochon godip föbo obökangoc mahong yaruno wömai Morömahon bongono morödec itonggong
    koing sogiangoc.
  hus-NT-1971: Ca bina tin c’ubac a Satanás abal ca yajchiquiyat ani yabats quin t’aja’
    jahua’ in le’ in hualbith ey, ani antsana’ ca jec’ontha tam ca chich an Ajatic
    Jesús.
  med-med: '@see-verse:1CO.005.004'
  bch-bch: manta adol eaba toa ne ga idae Satan ibageai, ta Satan ipaeabu ngan eaba
    toa ne itin. Be ngan ado kapei ton Maron, eine Deo ga irangrang ngan ibada eaba
    toa ne itautau mulian.
  cco-NT: Jo̱baꞌ i̱ dseañʉꞌˋ i̱ caꞌéeˋ dseeˉ do ꞌnéˉ nijáangꞌ˜naꞌr fɨˊ jaguóˋ fii˜
    i̱ ꞌlɨngꞌˆ i̱ siiˋ Satanás e laco̱ꞌ niꞌíingˉ ngúuˊ táaiñˋ. Jo̱baꞌ mɨ˜ nigüéengˉtu̱
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ fɨˊ jmɨgüíˋ la, jangámˉ nileángˋ jmɨguíˋ quiáꞌrˉ.
  deu-1951: den Betreffenden dem Satan zu übergeben zum Verderben des Fleisches, damit
    der Geist gerettet werde am Tage des Herrn Jesus.
  alq-ALGNT: Ii dac apitc, kiga pagidina8a aa nabe madji manidokag. Kada kodagito,
    midac kidji gi nici8anadjitcigadenigin omadji mosa8endamo8inan. Apitc dac Jesos
    koki tag8icig, kadagi ag8acimagani8i8an aa nabe odjitcagocan.
  ixl-NNT: tiꞌ etaqꞌat veꞌt ok u najeꞌ tiqꞌabꞌ u Satanás, aqꞌal uvaꞌ la kꞌaxbꞌisal
    vichiꞌol najeꞌ. As tul la ilej veꞌt u qꞌiieꞌ tiꞌ u tulebꞌal u Kubꞌaal Jesús, as
    yeꞌ la tzꞌejxu veꞌt u taanxelal najeꞌ.
  boa-NT: '@see-verse:1CO.005.004'
  quh-NT: chay khenchachacoj kharita kancuna chaupimanta wijch'uychej. Ichapis Dios
    sakenka supay Satanás payta aychanpi muchuchinanta. Ajinapi chay muchuynejta Cristo
    cutimojtin espiritunta wiñay causaypaj Dios cacharichinman.
  kwi-kwi: une an kwail kirɨtmikasha u wanmakmu yalkis ukkat kit ɨnintawa. Ussa Satanás
    ɨnimkin chɨhatpa, paiña kwail mainnapa, impanapa, an kwail kimanpa. Suasne au
    Anpat Jesucristo amtu payu taizkane, Diosne paina izpul watsat mɨlnanazi.
  agm-agm: Sahɨ saiwɨ andɨtitɨwɨ pɨwaatɨwɨ kaiwɨ Bwaasɨrɨhɨraapɨhemapɨse koai kɨrɨ
    iwinjatɨtando. Amɨ komɨ ambɨpatɨ netɨ nosasɨnatɨ bimɨto. Siyatɨ nosasɨnatɨ mɨmaipiyatɨ
    bindataatɨ namatɨ japɨhɨ nepemaitatɨ nasatɨ bimonɨhɨ Awaisɨho isɨhiyai netɨ tipɨtapaatɨ
    usondandɨ nasataahura koai wihoaaŋɨhandɨ naaŋa yaawɨhandɨ namunyatɨ japɨhɨ komɨ
    maarɨhoai numwaitando.
  ubr-ubr: atonio orot on ami kuayo emon wonboseir ingat Afaguban imanai wonyagai
    ato on usinai an bobo komasis on inikomasai, onai on ayubin on inyawas, ato Bada
    an Ra innanat men on nan.
  tsw-NT: I ꞌyuwan i ciga i ca vuma ndolo a̱ tyo o ucira u Male, tsa̱ra̱ u lungusa̱
    lipu vuma ndolo, amma a ta wawa ruhu va̱ yi na̱ Yesu Zagbain ta̱wa̱.
  cax-NT: Apitorrimiarrti maniqui ñoñünrrü ümoti choborese, nauqui uiti carrticabo
    cürrü nicütüpürrti. Rrepente au cuantionqui naneneca taesüburu nausüpürrti eanaqui
    nomünantü, y sane aye uiti esati Tuparrü au manu nanenese auche cuati tato Señor
    Jesús.
  aia-aia: moi watea mo'o na hauai heresi tanaa Saetan mai ha'a-rongomaata'ia na'i
    tahitahi ana. Ma 'onaa 'ai rihosi, 'ia Araha 'ai ha'atahia na'i dangi nai aho'i
    mai 'anai hiiriraaui noni.
  srp-1865: Da se on preda sotoni na muèenje tijela, da bi se duh spasao u dan Gospoda
    našega Isusa Hrista.
  agt-agt: '@see-verse:1CO.005.004'
  lug-lug: Omuntu ng’oyo mumuweeyo eri Setaani omubiri gwe guzikirizibwe, omwoyo gwe
    gulyoke gulokolebwe ku lunaku lwa Mukama waffe.
  yby-yby: aya welimoya asehawa weunaya hulatihe liki olohamidana adeu huli molatae
    loko noloe.
  heb-heb: למסר את האיש ההוא לשטן לאבדן הבשר למען יושע הרוח ביום האדון ישוע׃
  mpp-mpp: nongileng ngic yogo Satangte molewa lodabeleng. Inguc aime socinedi sowaleme
    asuinedibac Sugucnele damengka wasecne aidaic.
  apb-apb: omu ke toli'aasie mola a mwane ngeena i nimana a Satan. Ohe maholo kei
    sapesalu, hari-huninge ingeie hunie aapa hatarie hasi'o ke mango, na a God ke
    ha'a-uurie mola hunie mauriha'ana ke ii'o diana aana hai dinge a Kraes kei ooli
    lo'u mei.
  san-TEL: స నరః శరీరనాశార్థమస్మాభిః శయతానో హస్తే సమర్పయితవ్యస్తతోఽస్మాకం ప్రభో ర్యీశో
    ర్దివసే తస్యాత్మా రక్షాం గన్తుం శక్ష్యతి|
  ben-IRV: আমাদের প্রভু যীশুর শক্তিতে সেই ব্যক্তির দেহের ধ্বংসের জন্য শয়তানের হাতে
    সমর্পণ করতে হবে, যেন প্রভু যীশুর দিনের আত্মা উদ্ধার পায়।
  ntu-ntu: '@see-verse:1CO.005.004'
  pan-pan: ਤਦ ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਨੂੰ ਸਰੀਰ ਦੇ ਨਾਸ ਹੋਣ ਲਈ ਸ਼ੈਤਾਨ ਦੇ ਹਵਾਲੇ ਕਰੋ ਤਾਂ ਜੋ ਉਸ
    ਦਾ ਆਤਮਾ ਪ੍ਰਭੂ ਯਿਸੂ ਦੇ ਦਿਨ ਬਚ ਜਾਵੇ।
  gvc-gvc: “Watĩno to cahmano seheta mʉhʉre yoawahnojaro”, niga tirore. Ãta niga tirore
    ñaare to goa pjari cjirire to duhuhto sehe. Mʉsa ã cohãchʉ tiro ñano yʉhdʉrohca.
    Mari pʉhtoro Jesu to tjua tari dachoi ñano yoariro cjiro Jesu mehne to noano yʉhdʉhto
    sehe mipʉre tirore ã niga.
  sbk-sbk: Umuntu uyo itwaliye usietano aje ubele gwakwe unanjishe, impepo yakwe iyokolewe
    isiku ilya Bwana.
  mya-JVB: ထိုသူ ၏ဝိညာဉ် သည် ယေရှု ခရစ်၏နေ့ရက် ၌ ကယ်တင် ခြင်းသို့ ရောက်မည်အကြောင်း
    ၊ သူ ၏ကိုယ်ခန္ဓါ ပျက်စီး ဘို့ရာ သူ့ကိုစာတန် လက်သို့ အပ်နှံ ကြစေဟု ငါစီရင်၏။
  kgf-kgf: Ic imi Biria miŋinawac mériaiguc waimimia waŋec. Imi mia séwiya imi humuqai
    wammac, néŋ uŋaya imi Miŋ Kewunina Yesuac nalé yandaiguc keckec mihicŋimac niŋac
    imuhuc wammimia waŋec.
  awb-awb: mi anínsábé ehweh atanéhe. Ahbabáq aniné anonka kamah awinkéhboq owainawapa
    kaqsúáhro. Itega miraonaraq wega iwíáhue wene ahbabáq suahnaraqmé Sísa itene Wahnah
    tuina tanáhráq íre kamah awinkéhe.
  gdn-gdn: ki kasiyarai pokaiya ka wi bigi kwae-wena apunai ki wadumuri e midi kwakwarepui
    Berokoi Apunai Seitani e idai rabineya tamuri da e giripoto. Wi inako kwaiwagi
    ki ka nu Kaiwawonuga ade wirayagisi baiyagisi makeya ki ka e apunu ki e keyai
    ade iyapoto.
  nko-NT: Ɩnʋ á, mlɩpʋ mʋ wa Ɔbʋnsám ɩbɩtɔ, oyinta mʋ ɔyʋlʋ́ʋ, mɛ́nɩ Bulu ɔbɔ́hɔ
    mʋ ɔkláa nkpa anɩ Wíe Yesu ɔbákɛ amʋ.
  bsn-NT: Ĩ jacʉ manajore ajerio cʉtigʉre, “Satanás ĩ bojarore bajiro rojose ĩre yato”
    yirã, ĩre burocaya. “Rojose tãmʉogʉ̃ ñari, ĩ jacʉ manajore ajerio cʉtibeticõari,
    Dios ĩ bojarore bajirojʉa yato” yirã, to bajiro ĩre yirʉarãja mʉa. Tire ĩ yitʉjajama,
    mani ʉjʉ Cristo, masare ĩ ĩabeserirʉ̃mʉ ti ejaro, rojose yir'i ĩ ñaboajaquẽne,
    rojose tãmʉotʉjabetiriarojʉ ĩ vaborotire ĩre yirẽtobosarʉcʉmi.
  pib-NT: Wa Satanasyo yegi samyokikolupa wa wale, saletmanetikolupa, wa gognetkaakalurupni
    ga wa ruwekinripa wa Gitsrukaachi Gesogognepa.
  wiv-wiv: pele, miu ta pele kakava na kaka zaha kena na sios, miu ta vala vano na
    limani Satan, kete vairohia livuhana, na vulena da a Vuvu e pele mulehia na las
    de.
  reg-reg: namalile kumutula omunu unu ku shetani koleleki omubhili gwae gunyamulwe,
    koleleki omwoyo gwae gubhone okuchungulwa mulusiku lwa Latabhugenyi.
  mlh-mlh: Satanji sakiinere aŋi sanaŋine sembene qame wakiiŋgo ore ŋadi gaku Satan
    iŋore meo ruabi botiŋ gateiŋ. Botiŋ gateko gbaŋiru maŋine kerisieme Anutuji munaŋ
    qateru Ofonde damaŋgo iiruine bomukuko Sombunde biŋe fukena.
  gof-ENT: ሄ ኡራ ናጋራ ኣሾይ ዪዲ፥ ኢያ ኣያናይ ጎዳ ዬሱሳ ፒርዳ ጋላሳን ኣታና ሜላ ኢ ፃላሄስ ኣ ኢሜቶ።
  aau-aau: Homkwe uwr sehe Satan so iha mon kwa preisia kow ha, sa hiy hyo owhi ke
    ka mon piapay, sa hyo niohney hokwe Hakamay so Enekwei sok ka huonok prosue.
  tvk-tvk: Musil rat moletin ak ra sias namim tengan ha ita ti mu e he Temat. Xos
    longpangasien xa ihuri isak ni istokovein sexien tesa te tenben. Imak, ma Hi iteh
    meulien e ninin nan melele xa Suv itilomun en.
  prf-NT: ay iyatád moy kánni Satanas i tolayid a iyán tánni mepahamak en bággi na,
    sakay maligtas en ispiritu na ten aldew nen Panginoon.
  auy-auy: Maníkóní waási káráwiyaampinkemba aiꞌmátuwenana waántáwanko umbai-tántááꞌá
    amínana sáwí-amba tuwáínana Fasiꞌaénkó Ísumo kumíndaraꞌa wembá aiyáíndasafeꞌa
    miyá éꞌa aaifimbá maenkéꞌa aúwáaro.
  tbg-tbg: ne vi vaiintira nentaqihai atitaivaro viva nariaraa vaiharo Sataanira kaiqa
    varaqiro vuarire. Ne mintivaro vi vaiintiva nai vaataqohairo Sataanira kaiqa varaqiro
    viraro aato kenko tiraro qora kaiqa qaqira kairaro viraqaahairo Ekaara Entaqaa
    vira maraquravano ho vairaro Noravano vira naaruvaini vitaarira.
  hub-NT: Nu shuar tunaun taká nuka Jesucristo winakaisha, uwemmain achaintash tusarum,
    nina iyashiin tunaamamtikrati tusarum iwanch inaitustarma.
  hmo-hmo: Vadaeni unai tau dikana be Satani dekenai do umui henia, iena tauanina
    be Satani ese do ia hamasea totona. Vadaeni iena lauma ese mauri do ia davaria,
    Lohiabada ia mai Dinana dekenai.
  big-big: yombanubok Sadangyegi miza managirikki kai logo Sadangko korik puguwek
    neneng ngela wizigeya wok Yemizibek yogibokko kung pugubek yaliya wazamiweki.
  gux-G: Li buali ke yin cedi ke setaani ń biani lan ya nilo gbannandi, o naano ń
    fidi ki baa u faabu ti Diedo Jesu ń ba cua ya daali.
  cnl-NT: Rɨ²dxén²na'³ guoo³ Satanás dsa³ 'í³ 'e³ la²³ rɨ²³gua'²³ jmɨ² ŋu². 'Ne'²
    rɨ²jmée²ra'³ la'³ 'e³ la²³ 'noo³ra'³ rɨ²³láan³ dsɨ́² dsa³ 'í³ mɨ³rɨ³ti³ jmɨ́ɨ²
    'e³ rɨ²³dxá²³ ta² Juii³ra² Jesús.
  zar-NT: buliʼdödëʼ bönniʼ naʼ lu naʼ Satanás tuʼ xihuiʼ para initi idútë le naca
    cazëʼ, pero ulá böʼ naca cazëʼ dza niʼ huödëʼ Xanruʼ.
  kde-kde: Bahi pamumbekojana, mùlembelewa munkamudye munu aneyo kwanga Nanchindenga
    kwa kummusa nnikuwa lya vanu vankulupîla Yesu, uchinga asili yake ya chimmili
    itawalîwa na sambi iondongwe, na isungu yake ipohwe, nniduva alila lyambeida Nang'olo
    Yesu Kilisto.
  ata-ata: la sou nenge taꞌitalonu itema ane ne ulai noxou Satani mo sou vasimolu
    sou ꞌilixo masua ne umamulo usuꞌa ia uleenu umauli no voxo noxou Tila.
  qvw-NT: '@see-verse:1CO.005.004'
  nfa-nfa: Hèia miu hudꞌi saraka dhèu ne asa dhèu aae nidhu, sèna ka nèbhu-nèbhu na
    core eele jꞌara bhelu-katubꞌa nèti dꞌara na. Sèna ka ladhe Kètu èdhi mai hari,
    na, Nèngu patabuli dhèu neꞌe nèti koasa sasala-sasigo na.
  tnp-tnp: kəni otəfən iətəmi u əha rəueiu e nəhlmɨ Setən məmə otərəkɨn nɨpətɨn. Mətəu
    Iərmənɨg otosmiəgəh narmɨn nian in tətuva mɨn e naunun nian.
  urd-urd: जिस्म की हलाकत के लिए शैतान के हवाले किया जाए ताकि उस की रूह ख़ुदावन्द
    ईसा के दिन नजात पाए।
  hot-hot: Ba nônêm ôpêŋ êndêŋ Ŋgôk Bêŋ ek imbuliŋ ôpêŋ anêŋ auk ek Anyô Bêŋ anêŋ
    Waklavôŋ Nindum Abô ma tem yani enja bulubiŋ.
  mqj-NT: itin tauo la mualaia' illalan mai kombonganna to mangngorean ammu palessu'
    rokkoia' lisu pala'na ponggawana setang, anna malara tallan pa'kua rupa taunna,
    umba aka anna mala salama' sunga'na ke saemi Dewatanta kapenduanna.
  rus-SYN: предать сатане во измождение плоти, чтобы дух был спасен в день Господа
    нашего Иисуса Христа.
  mbh-mbh: Naro thomu o sung toko aken a Satan imeni mo aro i paomelal ini peti, maken
    aro Toko Pomnga i el werer ioni nge nang ako aro i pamit tokokoere nge riong.
  bdd-bdd: Topuiina waꞌebwae Seitani ꞌoina ma ꞌabehega wahina ꞌiꞌabihegala ma ꞌoinega
    muliyetega ꞌida Bada ꞌina sabweloina ꞌoina loheyaina yaluyaluwana ꞌida ꞌabihete.
  cbt-NTPO: '@see-verse:1CO.005.004'
  srn-NT: wi o gi a man disi abra na Satan. Dan en skin o kisi strafu, ma en yeye
    no o go lasi tapu a dei fu Masra.
  cta-NT: Liꞌ xtyanu ma̱ jiꞌi̱ yu biꞌ yaꞌ nu xñaꞌa̱. Masi quiñuꞌu̱ ycuiꞌ yu liꞌ, quiñuꞌu̱
    chaꞌ jiꞌi̱ yu su ndiꞌi̱ yu chalyuu, pana ca loꞌo tye chalyuu, ca liꞌ cuaꞌni lyaá
    ycuiꞌ nu Xuꞌna na jiꞌi̱ yu, quiꞌya Ni cresiya jiꞌi̱ yu.
  bqc-SIM: '@see-verse:1CO.005.004'
  tcz-CHONGTHU: Hiche mipa chu nanodoh uva chule atahsa lungngaichat chonna chu suhmanga
    aumna dinga Satan khut'a napeh doh dingu ahi chule ama chu Pakai hungkile nikho
    teng huhdoh a aumna ding ahi.
  mar-mar: तुम्ही अशा मनुष्यास देहाच्या नाशाकरता सैतानाच्या स्वाधीन करावे; म्हणजे,
    प्रभूच्या दिवशी त्याच्या आत्म्याचे तारण व्हावे.
  snp-snp: yaidana we ya mikaleka ukana olu kopa o edenaiye, loti Satani anau melalo,
    loto logimowe. Eti o edenawamo, ya Wekola kamenalalo ya ouna olu omuna kenaiye,
    loti eti o edalo.
  isl-isl: og víkið þessum manni úr samfélagi kirkjunnar í hendur Satans, honum til
    refsingar, í þeirri von að sál hans frelsist við endurkomu Jesú Krists.
  spy-NT: Māchāktōōs yooto nanyuun, ōtēērchi chiichoo Kibrōkōsyoontēēt /sikiing'woonchi
    bōōrnyii /ankiiraraach tāmirmiryēēnyii bēsyēēt nyoo itiilē ꞉Mokoryoontēēt ng'aleek.
  xnn-xnn: Et gapo isnan kabaelan Apo Jesus ay wada ken dakayo abes, pakaanenyo san
    deey ay lalaki isnan simbaanyo tapno paligaten Satanas siya. Tay kayatko ay ibabawina
    nan basolna tapno maisalakan siya isnan agew ay mangbanagan Jesus isnan kaipoipogaw.
  mwe-mwe: munshoyanje jwene mundujo na munkamuyanje kuka Lishetani, nkupinga shiilu
    shakwe sha ilebho shiangabhanywe na nnyene atapulwe lyubha lishibhaishe Bhakulungwa.
  tte-tte: yo tomone iyawatagili ami boda kalona mena yo takabi-gabaen ilau Seitani
    nimana mena yakato yona isibayanae yauyaule maisana ilotonan na mesabana inuwabui
    na yaluyaluwana lebo ilobai Yeisu ana sauga pileyoima koina.
  tcs-tcs: Yupla mas seswei dis man prom sos blo yupla, sanem go po Satana solong
    Satana i go smase bodi blo dis man, solong da BosLod Zizas i go seibe spirit blo
    em wen em go kambaigen.
  hlt-THB: pumsa thawlhnaak ce hqe na awm nawh Bawipa a khawnghi awh ang myihla ce
    hul na a awmnaak thai aham, ce ak thlang ce Setan a venawh pe uh.
  soq-soq: '@see-verse:1CO.005.004'
  qub-qub: chay runata Satanaspa munayninman cachaycuy chaycho ñacananpaj. Ñacashpanga
    capaschari wanaconga. Chayrämi Tayta Jesucristo cutimur shuntar salbanga.
  att-att: Á megapu sù pakáwayyá ni Apu Kesu, itulù naw yane tolay sù pakáwayyá ni
    Satanas, tapè jigirigátan na yù baggi na, abernu mabbabáwi sangaw nu majjigâ,
    ánna meyígù yù ikararuá na sangaw nu duttál yù ággaw nga panoli ni Apu Kesu, nga
    umay mamanunnù ta tatolay.
  bki-bki: naruei monoka kuvukular toro na den taara na nalotuano. Naio monoka taluvo
    bereio, rivan bereio ea yetemeriba ea Sim̃aro jum̃ano, ana bo ka bajago na kariano
    nalo na yetemeriba ala naio rijog rivova rivano-o, p̃eli iorou mia naio rimei
    bereio, ka Tubo saaro ka rilarur niununo ea bogoti na maaro.
  bqp-bqp: '@see-verse:1CO.005.004'
  mcp-mcp: Í jɨɨ nə́ bɨ bə́dʉg *Sátan muud wɔɔŋgʉ̂ mə́bwə́d, a ntámág nyə nyúúl nə́
    ndɛɛ́, *jîm jé í mú bá *dʉ́g cʉg jwɔ̂w mə́ Cwámba.
  hat-hat: Se pou n' lage nonm sa a nan men Satan pou kò l' ka peri. Se konsa lespri
    l' ka jwenn delivrans lè jou Seyè a va rive.
  npl-NT: Non tlakatl moneki makitemaktikah imak satanás para makitlaijyowilti ikuerpo,
    iwa ijkó n Toteko makimakixti iespíritu non tlakatl itech neká iksemi tonati ijkuak
    Cristo wits.
  bgg-bgg: nathek ne ji pha bran siu mua yi pha sakhathong wad shii phi muii bo, jiè
    Ithong pha Inai shii ne airo ragung ne ragia rey ruii phro.
  eng-TCENT: hand this man over to Satan for the destruction of his flesh, so that
    his spirit may be saved in the day of the Lord Jesus.
  eng-BSB: hand this man over to Satan for the destruction of the flesh, so that his
    spirit may be saved on the Day of the Lord.
  cpu-NT: pomishitoveri shiramparika, irovasankitaavaiteriita Satanás. Aamaashitya
    aritake onkantai iravisakoshiretai apaata impiyeerika Avinkatharite Jesús.
  san-ASM: স নৰঃ শৰীৰনাশাৰ্থমস্মাভিঃ শযতানো হস্তে সমৰ্পযিতৱ্যস্ততোঽস্মাকং প্ৰভো ৰ্যীশো
    ৰ্দিৱসে তস্যাত্মা ৰক্ষাং গন্তুং শক্ষ্যতি|
  tac-NT: '''lige neka alekeri nuláguru ''ma tabilé elíwaká napurigá bajkimela alué
    rió alé napu ''emi napuíme ju napurigá Satanasi abichibi olámala alué rió napurigá
    bo''né najkí ''lige alarigá alué rió ku guwana na''támala. ''Lige alarigá bo''né
    alawala tabilé gastigáriwa napu''lige ku nawachi Wa''lula Esusi.'
  eng-WEBPB: you are to deliver such a one to Satan for the destruction of the flesh,
    that the spirit may be saved in the day of the Lord Jesus.
  gfk-H: '@see-verse:1CO.005.004'
  viv-viv: '@see-verse:1CO.005.004'
  yao-yao: muntyosye mundu jo kwa Shetani kuti chiilu chao chijonasiche ni mbumu jao
    jikulupuswe pa lyuŵa lya kwika kwa Ambuje Che Yesu kukwalamula ŵandu.
  tgp-tgp: ha pa sile tamlohi nike na liman Setan matan vara i komo na epena, matan
    vara maurina i pa juri na rani aria non Moli.
  auc-NT: Awënë nänö ponguïönæ ïñedë në wïwa cædongä tömengä önöwoca quëwencæcäimpa,
    ante ïïmaï cæedäni. Tömengä nänö wïwa ëñayö ëwente bacæ̈impa, ante cædinque mïnitö
    tömengä ingante Tatäna nempo pædæ godömïni æncæcäimpa.
  kbc-NT: Natigide ajicita Satanás niɡ̶ini ɡ̶oneleegiwa, amaleeɡ̶aɡ̶a yeleo, pida
    liwigo biɡ̶idioka limedi me idei miniwataɡ̶a Aneotedoɡ̶oji niɡ̶ica noko Ǥoniotagodi
    Jesus, nige iwi anigote codaa me diiɡ̶enatakate moiloikatidi oko leeɡ̶odi libeyaceɡ̶eco.
  bmh-bmh: Gonun, go wal igul eg macaneu du em e ebuan enib eg murabun Satan nugau
    ebeg ebu macan. Guzenebi, aiu ses igual Dubanou Ban Yesus koli alamau ziwas ebu,
    du go nugau dorog imamau.
  ctu-BL: la' poj chojquic loq'uel ti la' tojlel jini winic cha'an mi' yajñel ti'
    wenta Satanás, cha'an mi' yubin wocol, cha'an mi' jisʌntel i tsucul pusic'al,
    cha'an mi' coltʌntel i ch'ujlel ti' q'uiñilel lac Yum.
  meq-meq: Ahəl nakə ka hayum gər aye vəlumay ha ndo niye a həlay i Fakalaw hərwi
    ada Fakalaw mâ nas ha slo i bo ŋgay. Mâ nas ha slo i bo ŋgay na, hərwi ada Mbəlom
    mâ təma ha pat nakə Bəy Maduweŋ kway Yesu ma maweye.
  noa-H: Mag wajap'a hiek'awian chadau chi mag hich bãaurr hũan dʌ̈i sĩerr woun warre
    pãach heemua jʌrbapʌ̈it, dösãtagta hi dʌ̈i hichdëu hampierr hamk'ĩir. Magbaawai
    hãsie hich daujã merag p'ëwia deeu hewag p'ʌʌrbawia hubʌ sĩsimʌn, maach Pör Jesús
    bëem hedjã hʌ̈u hi hak'aardam peerdʌ hauju.
  alp-NT: tamata rebe iono ele mere suke pusumi suini bei jemate toini leke ro tiaru
    esi elake ekbasaeni, leke isupu susate mei nusa meije, iblake kera eti irani.
    Imi ono ele mere leke ihleke bei eni dosa mere leke kena Tuhane Iluake suike isupu
    hlamate.
  san-VEL: sa nara.h "sariiranaa"saarthamasmaabhi.h "sayataano haste samarpayitavyastato.asmaaka.m
    prabho ryii"so rdivase tasyaatmaa rak.saa.m gantu.m "sak.syati|
  kbq-kbq: Nagrama nehuana, ana nera Sata azampi avre atrenkeno amega avufga azeri
    haviza nehinkeno, Ramo'ma esnia knarera avamu'a agu'vazigahie.
  kbh-kbh: Y chora ts̈ëngaftanga cmontsamna jamándana chë ents̈á ya ndoñe más ts̈ëngaftangaftaca
    mo os̈buachiyacá chaondenútanama, mo Satanasbe cucuats̈iñe cha cuafjaboshjoncá,
    chca, chë quem ents̈á nÿe cachá ts̈abá jtsomñama juabnënga chaotsopochocama, y
    chca, Bëngbe Utabná cachiñe chaojésabo ora, chabe espíritu atsbocaná chaotsemnama.
  ron-LSB: trebuie să predați pe unul ca acesta Satanei pentru distrugerea cărnii,
    pentru ca spiritul să fie salvat în ziua Domnului Isus.
  pon-pon: Me wiadar met i panalan Jatan, pwen kawela uduk o, pwe nen o en kamaurela
    ni ran en Kaun Iejuj.
  nhe-BL: Huan xijtemactilica nopa tlacatl imaco Axcualtlacatl para ma quitzontlamiltis
    inacayo tlen quinequi tlajtlacolchihuas para itonaltzi nopa tlacatl momaquixtis
    ipan nopa tonal quema Tohueyiteco Jesús sampa hualas.
  sps-sps: Ami ma fakei fajesa osing naa ya na gum am faan iny naa towa ten Satan
    ma kat fifiiring ya na puan ya ma takopis osing yan aveto tsunia, ai Gov te saup
    fatabiny a aaven ya onot non tan nainy te kat non a Tsunaun vaatsuk tana vainy
    faavot te tabin fatabin mi non Ya.
  wnc-wnc: Tasike ginda aminu waapa inikwasike Setende katakngine tewa gupna take
    tasiwan maiwik. Tasiwan maiwan ngana tapduknga Buyambam tapaninda gatu apik gwene
    aminu waapa Anututa gatangamuke akumnanga aknga sandekngaman kayuk yuwik.
  bus-bus: '@see-verse:1CO.005.004'
  gub-BL: pemono a'e awa Zurupari pe nehe. Tuwe Zurupari uzuka hetekwer nehe. A'e
    rupi Tupàn upyro putar hekwe Zanezar tur mehe nehe.
  imo-imo: Aku wali linoni iye kanomunga kangi bembo tipili nimbolio Satan iye kerimunga
    kindo tiemili. Lino aku ulu temolo kinye Goteni yunge minimu peyalime waimunga
    tepa wendo limbelo.
  boj-boj: Niŋgi koroesosibqa tamo di ojsib Satan aqa baŋq di atibqa Satan na a osim
    aqa jejamu gulbe yqas. Yim mondoŋ Tamo Koba Yesus a bqajqa batiamqa Qotei na tamo
    di aqa qunuŋ olo oqas.
  eng-DRA: To deliver such a one to Satan for the destruction of the flesh, that the
    spirit may be saved in the day of our Lord Jesus Christ.
  knf-knf: naşë nawutar ñiinţ nawuţaan mënţ *Ŧatana, uleef wi nul uŧoknaana. Hënk
    uhaaş wi nul uşë uluŋ ubuur ţi unuur wi Ajugun akwayëşuŋ bañaaŋ.
  san-KHM: ស នរះ ឝរីរនាឝាត៌្ហមស្មាភិះ ឝយតានោ ហស្តេ សមប៌យិតវ្យស្តតោៜស្មាកំ ប្រភោ រ្យីឝោ
    រ្ទិវសេ តស្យាត្មា រក្ឞាំ គន្តុំ ឝក្ឞ្យតិ។
  arn-NT: Femngechi ta üyechi che feley ñi wültukungeael ta weküfü mew, femngechi
    ñi apümngetuael reke tañi yafkafechengen, welu ñi püllü montuay feychi küpatule
    ta Ñidol Jesus.
  zas-NT: gol been bén guin tiblad, gol basaꞌnman loj xindxab din gagnaaman o sagdiajman
    por ni cayüjnman din gacaman perdon dxej ni guiꞌt dux Dad ree Jesucrist.
  ken-NT: Fíɛ́ ká mmu anɛ ákʉ́ awu ndak awɔ́ Satan, bɛ́ ánchɔ́ŋtí mmʉɛt yi. Ánáŋ
    ambak awɔ́ Satan, chɔŋ Satan anchɔŋti mmʉɛt ɛyi. Kʉ ka ɛnyu ɛyɔ nɛ manɔ ywɛka,
    bɛ Mandɛm ampɛmɛ ɛfóŋó ɛyi ndǔ nywɔp ɛnɛn Yesu Acha ápɛ̀tnsɛm.
