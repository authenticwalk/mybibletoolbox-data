  mcf-NT: icsaquid nidme ma Satanasën mëyanac icsa bunesa yanacsho Nuquin Icbo Esuquidistu
    choashun ma abi yacno yuedpanuna.
  kjs-kjs: Go aliri nimimi raluma ora Satan kalamina. Go pumare Satan-me go alina
    yogale mada tia. Go palia pare Mudu Ali epalia rabu go alina kone wasupare Gote
    raapu kagaa piramala palia.
  mni-mni: asigumba mi asibu Ibungogi Numitta thawaida kanbiba phangnanabagidamak
    mahakki hakchangbu manghannanaba Satan-da sinnou.
  yad-NT: '@see-verse:1CO.005.004'
  mxb-NT: naki̱ꞌo ndó ta̱a xaa̱n noo̱ ndáꞌa̱ ña̱ uꞌu̱, dá ná ndoꞌo nío̱ rá, dá ná
    naá ña̱ kini kátoó ñíi̱ rá, dá ka̱ki nío̱ rá tá ná kasandaá kuu̱ nandió ko̱o tuku
    satoꞌo yo̱ Jesús kasaa̱ na̱.
  pon-2006A: kumwail en pangala aramas menen rehn Sehdan pwe en lokolok ni paliwere,
    pwe pali ngene en kak pitla ni Rahnen atail Kaun-o.
  maq-NT: nihñu entregadu cha xi cuajyihi vë cojo Satanás, cojo sa xi cueya cha. Cuatjin
    nihñu, cojo sa xi cuetjutje hasen rë cha nixtin hya xi cuya nga Nai naja.
  hto-hto: mai afe ɨímana ómoɨmona jino dótano Taɨfena náamataga comɨ́nɨmo íena omoɨ
    zóoferi, ie abɨ fɨeni jítainafuiaɨ nɨné táɨnocaitallena. Afemona caɨ Ocuíraɨma
    Jesús billɨ́ruimo afémɨe joreño jíllobicaiteza.
  por-BRBSL: deveis entregar tal um a Satanás para a destruição da carne, para que
    o espírito seja salvo no dia do Senhor Jesus.
  ces-NKB: vydejte takového Satanovi k záhubě těla, aby jeho duch byl spasen v den
    Pána Ježíše.
  cui-cui: Pon xua awiya abe exanapona barapo jiton bara pacopare Satanastha pon caurimonae
    pia pentacaponaeintha tatsi. Bapoxonae barapo caurimonae pia pentacaponaein tatsi
    atene cana exanaena bapontha xua saya pia pepontha tatsi poxoru barapo jiton ichichipa
    xua abe peexanaewa. Bapoxonae barapo pebin equeicha jume cowʉntsina Nacom po pebin
    copiya abe peexanaexae. Pia pejumope tʉnaxʉ tatsi Nacom capanepaena po mataqueitha
    poxonae Jesús patopeicaena, pon jiwi Pecanamataxeinaein.
  boj-2014: Niŋgi koroesosibqa tamo di ojsib Satan aqa baŋq di atibqa Satan na a osim
    aqa jejamu gulbe yqas. Yim mondoŋ Tamo Koba Yesus a bqajqa batiamqa Qotei na tamo
    di aqa qunuŋ olo oqas.
  eng-OEBUS: to deliver such a man as this over to Satan, that what is sensual in
    him may be destroyed, so that his spirit may be saved at the day of the Lord.
  eri-eri: Onodu boya, ere fai waha Satan owo langa tafa tuwedenga no nomo gogala
    edo inyaba wonbona. Ere onou ono wedenga, iinga Anyakaro ege gidu mei nomo Fati
    langa Itou no fai waha nomo anu edo ege gidu tonbona.
  wiu-wiu: Eni poanele toko agopa Setanuyo one tigini wia tukou toa ke enekakoa kamotono,
    watoane uku. Wipitia ta pataka-pete Ali Muno Yesu wakapea nokome einagono yomini
    toa momotoane tekene ni uku.
  swe-swe: ska den mannen överlämnas åt Satan till köttets fördärv för att anden ska
    bli frälst på Herrens dag.
  cth-cth: Ahnie muitha teh Bawipa e hnin dawk rungngang lah ao nahan, a takbuem teh
    rawknae koe a pha nahanlah setan kut dawk ka poe toe.
  mti-mti: apan meiba aug Seitan gumbe barauna me kwapiwa wakukamtan oya, me gumbe
    Ayapan kum meuma apa me guwawa waita aupe.
  pad-NT: Oniania a'onira ohonariavini hiki hi'ada makhira kidimadinava-ra vi'omaki-ra
    avararakhavini Jahari sa'a kabodinia, abono-ra ka'da'digariara kaimoni, kidihojai-ra
    kava'ipahinira kaimoni. Jaharia hidiaja binapohimajavini kaba'i ida makhira abono,
    akadika'da'di ka'oa biakava'ijoaki bana ida makhira ma'onahana ija'ari kahojai-ra
    naabosivini kamahini.
  twi-twi: ɛsɛ sɛ mode saa onipa no ma ɔbonsam na ɔsɛe ne nipadua no na Awurade da
    no du a, wagye ne honhom nkwa.
  hlt-hlt: Te te pumsa a rhawpnah ham Satan taengla voeih ham om. Te daengah ni mueihla
    loh Boeipa kah Khohnin ah a daem eh.
  tbz-SIM: Kɛ̀ di ò duɔ́ ndibɔɔ̀, kòo kɔ̃̀ntìi kú kòo wɛ̃nnìi cootɛ́ tibeéntì yiè.
  san-GUJ: સ નરઃ શરીરનાશાર્થમસ્માભિઃ શયતાનો હસ્તે સમર્પયિતવ્યસ્તતોઽસ્માકં પ્રભો ર્યીશો
    ર્દિવસે તસ્યાત્મા રક્ષાં ગન્તું શક્ષ્યતિ|
  ake-NT: pʉse rɨ ka'pon itʉtɨ' Se'tan ena' ipun uma'tato' pe, iya'kwarʉ epika'tɨto'
    pe Itepuru weyu a'tai.
  qvn-NT: chay runata Asyagpa maquinman jitayapäcuy, chaychru wanungancama cunchuyächir
