    dai maca.
  nvm-nvm: Ja daro ijin abene ni e iji unam ise iji reno ijin nisarega fu keko fuonkua
    fiokfuon. Fu fioga Setan fu samakaf surif fuon iji dab arafiriga fu vajai fian
    abekfuon. Regavo kaven fuon iji fu fivaga rad E Bomana fu una e moikigia ise rejo
    iji ke mazim giakro ruakma ijia naba gain kafu keunak.
  mps-mps: Tama tiyu te bidi dagego te Satango nogoba munama, te agai te dwai sę
    yali bidigo tigi dolomainao. Dago te tiwai elama, tama aga tigi dolai goli Godigo
    te bidigo mobo noma bidi te Genuai Bidi ma asobo side ma dobola somainogo tama
    tiao.
  pab-NT: xisehena hatyo haliti Ahalakoahaliti ana hoka eháre kamawenekoaretyaka maheta.
    Hoka Xekohaseti tyohetehenere xowaka inisekohare kaiyakeheta.
  llg-llg: Basa na, ei musi fee hataholi ndia neu nitu la malanggan, fo mboꞌi lota
    kana suek doo-doo boe ma hataholi ndia nggali heni dedeꞌa manggalau kala, malai
    ndia dalen. Mete ma ita Lamatuan fali main, na, Ana bisa tao nasoda ndia neme
    ndia sala-singgo nala mai.
  kyf-kyf: '''sasʋkpa -nyɩmɛ mɩa, a -salɩ ɔ *-Saatan suwʋla, ''ɩn ɔ gbʋnyuuu lɛnʋ
