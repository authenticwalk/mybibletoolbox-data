  nhi-NT: ixcontemactican non tlacatl imac Satanás. Ohcon masqui nitlalnacayo mapohpoliui,
    niespíritu isqui tlamaquixtil itich necah tonal ihcuac in toTecotzin Cristo ualmouicas.
  ttc-NT: intetz etin exol te aj xjalni tzan tkaj tuj tq'ab' te Satanas tzan tponaj
