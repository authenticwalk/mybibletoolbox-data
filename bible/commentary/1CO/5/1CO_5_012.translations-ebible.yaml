verse: 1CO.005.012
translations:
  kpx-kpx: Ekalesiaholiale kebia vaveve di bae kaovai kemo hoto loulivebene. Isito
    Dilavana vaveveabe kaovai kemo hoto loui. Isito abege la la molete vaveve kaovai
    kemo hoto louge au ke halei. Keu ke haleholige Bukae Hotou kemo loui avoe, “Vaveve
    toela vamale ata ke iovage au laemo haliohatui.”
  okv-H: Eto ekalesia ae embomeni araha ta mihera amita ari amo na mane sirikagona
    te God na vahai sirikaguja te ungotena ekalesia embomeni tapa vahaita mihera amo
    ungotena oenga ari ungotenau avo sirikara einge kajari mihia, amo, “Ungota horukari
    ta embo sapura mihirou kito avo ohimbevu joru pambai,” ke ainge mihia avoeto evujo.
  tbo-tbo: Omi lugagayo geka taumi tu nugobui bolumi. Tauhi tu meuputa ega ta lauhetalehi.
  mal-C: സഭയ്ക്കു പുറത്തുള്ളവരെ വിധിക്കാൻ എനിക്കെന്തു കാര്യം? അകത്തുള്ളവരെയല്ലേ നിങ്ങൾ
    വിധിക്കേണ്ടത്?
  grc-SR: Τί γάρ μοι ⸋καὶ⸌ τοὺς ἔξω κρίνειν; Οὐχὶ τοὺς ἔσω ὑμεῖς κρίνετε;
  bgc-bgc: अबिश्वासी माणसां का न्याय भला मै क्यूँ करुँ? मन्नै दुसरयां तै के काम? पर
    या जिम्मेदारी थारी सै के थम उनकी बारीकी तै जाँच करो, जो कलीसिया म्ह सै।
  khz-khz: Au ati geku kwauta ekalesia mulimulinai getaluna talimara au na pana agirorira.
    Palagu na vou pene agirorira. Na gomi ne magemi rorirori ekalesia aonai gemagulina
    talimara pio agirorira. Puka Veaga ekilana gelegelenai, “Kala rakava talimana
    gomi aomina na pio tao-gerevagia!”
  deu-TKW: Was geht mich das Richten über die draußen an? Habt ihr nicht die drinnen
    zu richten?
  zsr-NT: Cutu naqui quiaꞌ nedaꞌ cuequi xbeydaꞌ nup cunababgac rëꞌu. Dios cuequi xbeynëꞌ
    lequëꞌ. Lbiꞌiczliꞌ ral‑laꞌ cuequi xbeyliꞌ nup nababgac lbiꞌiliꞌ. Qui lë ni naꞌ,
    gul‑cúëꞌ ga zoaliꞌ bönniꞌ xöhuiꞌ naꞌ.
  lin-lin: Boni, mosala na ngai ezali ya kosambisa bato oyo bazali na libanda ya Lingomba ?
    Boni, ezali bino te nde bosengeli kosambisa bato oyo bazali kati na Lingomba ?
  hns-NT: Hamaar kaam na hai be-bieswaasie log ke oeppar faisala kare ke. Ie kaam
    Parmeswar kariega. Bakie toelogke tjaahie aapan samaadj me faisala kare ke kaun
    manai boeraai karies hai. Aur djab koi maange hai kharaabie kare, tab oe paapie
    ke aapan bietj me se niekaar de!
  noa-E: Chadcha ar sĩi ermanonaan khabam khʉʉn igwia chan pöd mua, “Aman magta sĩerrjëem”
    aju khaba chirʉm. Am mag jaaujuun ich Ẽwandamauta jaauju aai sim. Pari ichiita
    pãrau pãach eepaim khʉʉn dʉ̈in chadau pãachdëu khap nem inju aai nʉm. Magua mua
    pãrag, “Jãg pekau pöm sim warre pãach eemua chawag jʉrbapʉ̈it” a chirʉm.
  eng-EMTV: For what have I to do with judging those also who are outside? Do you
    not judge those who are inside?
  mib-NT: Chi nasūú jniñu ri cúu jeē sándaā rī sɨquɨ̄ ñáyuu jeē tu cáhīin jíín yó.
    Yaā Dios cúu jeē sándaā sɨquɨ̄ i. Te ñayuu cáhīin jíín ró chi cánuú jéē sándaā
    rō sɨquɨ̄ i. Núu súcuan te cánuú jéē quénehen ró tée ni sáha cuēchi un jéē íne
    de mēhñu ró, na quénda de.
  lif-NT2: नसाःन् मे़न्‍जोःक्‍मनाबा सेसेहुप्‍लक्‍पा लाःक्‍कात्‍पा मनाहाॽ खासे़न् लोःम्‍मासि
    इङ्‌गाॽ आलक्‍पे़न् मे़ःन्‍लो, कर सेसेहुप्‍लक् सिगाङ्‌बा मनाहाॽ खासे़न् लोःम्‍माग
    खिनिॽ याःम्‍बक्‍लो॥
  xnj-xnj: Hinu, lepi lihengu langu kuvahukukumu vala vevavi kuvala ya msambi wa vandu
    vevakumsadika Kilisitu. Nambu Chapanga ndi mweakuvahamula. Nyenye muganikiwa kuvahamula
    vandu vevavi msambi winu?
  mmx-mmx: Kopmen lugugu rak kusu ana ila mumu loklok atnedi lavamolon, ketla lugugu
    atdik kusu ata ila mumu loklok atnedi di nemen keneng at lotu la di lok laxakapmek
    kerepmo.
  cbr-NT: '''Ën cana axa Jesucristomi sináncëma unicama ''uchoquin —mix camina ''aisamaira
    uchañu ''ai —quixun catima ''ain. Nucën Papa Diosan cuni ca atu ''uchoti ''icën.
    Usa ''aínbi camina mitsúnbi ax mitsubë Jesucristomi catamëcë ''ixunbia ''atima
    ñu ''aia ''unánquin a uni ''uchoti ''ain. Usoquin ''aquin camina axa mitsubë ''icë
    uni aín ''ucha cupí mitsubë ''iaxma ''inun chiquínti ''ain.'
  tee-NT: Pus jantu lhijun ni lai ac'amuc'anilh ixtalak'alhin'an ju jantuca' talhilaca'anta
    ju Cristo. Is'akstu Dios ju ca'amuc'aniya' ixtalak'alhin'an ju yu'unch. Para tasq'uini
    ni amuc'aniya'it'it ixtalak'alhin'an ju talhilaca'anta ju Cristo para ni va ixlaquilhtu
    tita'alactu'unun.
  eng-LSV: for what have I also to judge those outside? Do you not judge those within?
  cak-NT: Pero ri winak ri man quiniman ta ri Cristo, man pa nuk'a' ta ren c'o-wi
    chi yenben juzgar ri anchique quibanon pa quic'aslen. Xa ja ri kach'alal ri niqui'en
    mac nic'atzin chi yekatzu', roma reje' chikacojol jec'o-wi.
  pah-NT: 'Kiroki g̃a ndojikogi Jesus''ga rehe – g̃a pe ji nda''ei peko te''varuhu
    pe javo. Tupana''ga gwe ti e''i g̃a pe nehẽ. G̃a pe ki a''e te – kiroki g̃a ojatyka
    pe pavẽi Tupana''ga mboheteavo – g̃a pe po pe ei hamo g̃a ndekote''varuhurame.
    Nahã Tupana''ga rembikwatijarukara i''ei no: “Pemombo ti okote''varuhuve''ga pejipytera
    hugwi,” e''i.'
  sja-NT: 'Mãga jara bɨ Tachi Ak''õrepa tachi bɨ-e pada perã ijãadak''aa beerãpa oo
    p''anɨ ak''ɨdamerã. Ichiata mãɨrãpa oopatap''edaa ak''ɨit''ee mãik''aapa ãchi
    miapiit''ee. Mamĩda tachia ak''ɨdaipia bɨ awaraarãpa oo p''anɨ tachi ijãapataarã
    t''ãide, ijãadak''aa beerãk''a p''anaruta pɨrã. Maperãpɨ parãpa chi k''achia ooyaa
    beerã ãyaa wãpidaipia bɨ pãchi ik''aawaapa, Tachi Ak''õre Ũraa p''ãdade jara bɨk''a:
    ‘Jëret''áatɨ chi k''achia ooyaa beerã pãchi ik''aawaapa.’'
  xed-xed: 'Nu gwaɗa iʼi nda gwal kul sagha zlghaftá Kristi ná, Lazglafta a dzaʼa
    tsa guma ta ghəŋa tsaha ya ra. Gwal mataba kaghuni ŋa ghuni dzaʼa tsa guma ta
    ghəŋa taŋ. Ka defteri na: «Ghzlapwaghzlap ta mndu ta maga ghwaɗaka skwi mataba
    ghuni,» kaʼa.'
  mks-NT: Co̱ cáha̱n i̱ sa̱há ña̱yivi ñuyíví jáchi̱ co̱ ndítahan nu̱ú i̱ caja vií
    i̱ sa̱ha̱ ná. Joo ndítahan nu̱ ndó cande̱hé ndo̱ ndaja cája na̱ cúú cuéntá Jesús
    ndúu tañu ndó ja̱n.
  gfk-S: Paile takados be ni kure ira turadi ing pa dile gar ta ira matanabar tane
    Krais. God na kure di. Iesene i tahut be mu na kure ira turadi ing di nalamin
    ta mu ira matanabar tane Krais. I hoke no nianga tane God di ga pakat ie i tange,
    “Mu na tule leise no sana turadi me nalamin ta mu.”
  bmu-bmu: Yaigep maljei, nöŋön yeŋgö keuŋini qahö jim tekömakzal. Mi nöŋgöreŋ nuwa
    qahö. Iŋini mewöyök könagesö pakpakö keuŋini qahöpmö, uruŋini meleŋda sel uruŋe
    maljei, mönö yeŋgö keuŋini miyök kewöta jim tekömakze.
  dgz-dgz: Ap menan ne Iesu ya anu tumasine nagirewa wanene ya tamoin iwa God wanene
    tamota. Go nu anu tumat daitonawa nagirewa e wanene tamon iwa God nop mega anega
    seane, Waenapan nimakayap wanumone inak koewa tainewa, ame pakit ise semon.
  eng-GNV: For what haue I to doe, to iudge them also which are without? doe ye not
    iudge them that are within?
  zaa-NT: Porqui'ni, biani derechu ní té quia' para gunia' corregir ca enne' labí
    ríalatsi'. Labí ná para quittsa' ri'u cą por ca cosa mal nu runi cą. Pero canu
    ná creyente lani iglesia nna pero rigú'u cą falta nna, tsí álahua ná qui'ni guni
    le cą corregir cá.
  eng-WEBSTER: For what have I to do to judge them also that are without? do ye not
    judge them that are within?
  guh-guh: 'Pamonae abaxë Dioso apo pejumecovënëtsivi, bajarapamonae yabara tajumaitsinexa
    Dioso apo netocopatsi: “Bajarapamonae cajena pijaneconi xaina Diosojavabelia,”
    tajainexa. Dioso cajena abaxë saicaya pepacuene naneconitsiaexanaena bajarapamonae.
    Itsiata baitsi jane pamonae Dioso panenajuajumecovënëtsivi, panenacaetuatabiabibota
    panenajuajoneyabiabivi, pibisiacuene itsa exana, paxamë bepacueneitavetame. Bajaraxuata
    nexata panavecuacapitsapare baja ponë paxamë tuatuajëta pevitota pibisiacuene
    exanaponapona.'
  bon-bon: Peei lui cäme bau lica gyene ätrunga cäco biname bine atraname. Acejiyame
    te teebibine cire jaatranemepi. Yepä weene miiji weeme ätrunga ingle ngalebora
    weemämu latranininuye. Oogäräneji mene te jiicenige egä, “Niiyarage mule biname
    ne iyeblingtepeye weeme sobe cabu ca.”
  nhw-BL: Pampa amo notequi para niquintlajtolsencahuas catli itztoque huejca huan
    amo quineltocaj Tohueyiteco. Pero quena, amotequi para anquintlajtolsencahuase
    catli itztoque ipan itiopa Toteco.
  swh-ONEN: Yanihusu nini kuwahukumu wale watu walio nje ya kanisa? Je, si mnapaswa
    kuwahukumu hao walio ndani?
  wbi-wbi: Pe nikuvikagha ndani pikuvahigha vano valikunji mung'ong'ano? Looli pa
    uluo umue namukavahighile vano valimun'kate mu ng'ong'ano?
  bba-bba: Domi Yesun yiɡbɛruɡibɑ n weenɛ i siri. I tɔn kɔ̃so wi wunɔ bɛɛn suunu sɔɔn
    di. N ǹ nɛn bɑɑ n kɑ bu siri be bɑ ǹ wɑ̃ɑ Yesun yiɡbɛru sɔɔ. Gusunɔwɑ ben siribu
    mɔ̀.
  eng-KJVCPB: For what have I to do to judge them also that are without? do not ye
    judge them that are within?
  kgk-NT: 'Namonhe''ẽ mo''ãi Hesu reroviaha e''ỹ va''e-pe hembiapo vaikwe-rehe. Niporãi
    voi upéa jajapo ramo. Nhandejáry ae ojohu arã hese. Ha''e ae oikwaa “Ne rembiapo
    vai eterei” he''i hagwã nhande-vy. Iporã voi katu nhande yke-rehe oĩ va''e-pe
    nhamonhe''ẽ ramo. Hesu reroviaha va''e, nhane ndive ojogweroaty ramo omboete hagwã
    Nhandejáry-pe va''e-pe, iporã ja''e ramo “Niporãi voi upe ne rembiapo vaikwe.
    Anive teĩ erejapo” ja''e nhamonhe''ẽ-vy. Kwatia-rehe Nhandejáry omoĩ uka va''ekwe
    he''i-vy: “Emosẽ katu pene pa''ũ-gwi hembiapo vai va''ekwe”. Iporã jajapo upéa
    Nhandejáry nhe''ẽ.'
  waj-waj: Hama ausa hanigieeraida mmaanai variaiyaki kua pinaivaa yapaanaraivo inna
    ni mmoorivainnee? Hama ni mmoorivaivee. Anutuuqaa mmoorivaivee. Ngia ausa hanigiaiya
    ngii nuunairaivakidiri koonnama variraiyaki kua pinaivaa yapaaraivo inna ngii
    mmoorivai. Ii vaidi ivo maisa aataruuvaa iivaa ngiengieenoo ngiingiiikidiri titakio
    kuaivee.
  cpy-cpy: Teera roo riyoyaanteeri aakapaeni ayakowenteeri ikaatzi kaari awentaariri
    Jesús. Riima kemijanta-tsiri atsipa-piintari, kameethatatsi iyakowenta-yiteeri
    rantayitero-rika kaariperota-tsiri.
  mpx-mpx: Bolo nige totapwalolo i oola, nige no logugui etega i gagana elal ge tage
    wali pagan ana nak ge ana waisi na hile. Yehoba abwe wali pagan ana nak ge ana
    waisi ni hile. Yaa komiu bosowaimiu hot wami pan totapwalolo wali pagan nuku hile
    ge ali logugui nuku ginol. Buki Bwabwalena i ba, “Nuku ba togegi ni tagil wami
    boda elana.”
  wbp-wbp: 'Ngajulu karna wangka Puurlu, kula karna-jana ngajulurlu miimii-nyanjarla
    ngawu-pajirni Kirijini-wangu-patu. Ngaka kapu-jana Kaaturlu miimii-nyanyi. Payipulurla-ka
    wangka kuja: “Kajili yangka maju-kirli nyinanjarra-yani Kaatu-kurlangu nganta,
    ngulajulu-jana yilyaya tarnnga-juku!” Kujarlaju, jalangurlu nyurrurlarlu yapangku
    Kirijinirli, yungulpankulu-nyanu miimii-nyangkarla ngurrju-japa.'
  luo-luo: Donge ok en tichna mondo angʼad bura ne joma ok jo-Kristo? Donge joma osebedo
    e kanyakla mar joma oyie ema onego ungʼadnigi bura?
  nhe-NT: Pampa ax notequi para niquintlajtolsencahuas tlen ax quineltocaj Tohueyiteco.
    Pero quena, imotequi para inquintlajtolsencahuase tlen itztoque ipan itiopa Toteco.
  aii-aii: ܣܵܒܵܒ ܡܵܐ ܠܝܼ ܠܸܕܝܵܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܠܒܲܕܲܪ ܡ̣ܢ ܥܹܕܬܵ‌ܐ؟ ܠܹܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ
    ܒܸܕܝܵܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘ ܥܹܕܬܵ‌ܐ؟
  esk-NT: Suniaġlugich atanniqsuġniaqpik tamatkua ukpiqtuaŋunġitchuat? Agaayyutim
    kisimi atanniġisigai. Aglaan ilipsi atanniqsuqtaksraġigisi tamatkua ukpiqsriruaġuqtuat.
    Agaayyutim Makpiġaaŋani aglaksimapmatun, “Anitchiuŋ killuliqiri iñuk akunnapsitñiñ.”
  msb-msb: Kun sa bagay, wara akoʼn pakilabot paghusgar san mga tagaluwas sa pakig-upod
    niyo na mga nagatuod. An Dios naman an magahusgar sa inda. Sa parte naman niyo,
    an dapat niyo husgaran amo an mga ada nakig-upod sa iyo. Kaya susog sa nasurat
    sa Banal Na Kasuratan, “Pahalia gayod niyo sa iyo pag-ururupod ina na malaw-ay
    na lalaki.”
  cpa-NT: A¹jáng¹ jǿg³ ca¹të́² jní² hi² can³jni jǿg³ dsøg¹² quiah¹² dsa² tsa¹lán¹²
    dsa² roh¹³ jniang³. Dsa² héi² báh³ ma²hniuh¹² quín³ jniang³ jǿg³ dsøg¹² quiah¹²,
    dsa² ma²lán¹² dsa² roh¹³ jniang³.
  dso-dso: ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବାକେ ମୁଇ କେ ? ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ
    ବିଚାର୍‌ କର୍‌ସି । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମଣ୍ଡଲିତେଇ ରଇବାଇ, ସେମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବାଟା ଆମର୍‌
    କାମ୍‌ ।
  meu-meu: Badina be murimuri tauna baina hahemaoro henia na dia lauegu ḡaukara; a
    umui emui ḡaukara be ekalesia lalonai e nohomu taudia na ba hahemaoro henidia,
    ani?
  yva-NT: 'Mangke rapatimu vatano mine so mansai omamo risya syo rapatimuge ramu,
    yara Amisye taune pirati po mangke rapatimugo mai. Yara vatano una no wapa anugane
    ama uga rai onawamo taune weapirati wapo awa mangke rapatimugo mai. Weye Ayao
    Amisye mo ratoe taiso: “Vatano mamun opamo wapo awatano anugano Amisye raora.”'
  dgc-dgc: 'Da sakén éy éwanék tu katungkulan a magsumariya du éwan méniwala ni Jesus.
    Diyos i bahala dide. Pero du te kasalanan a kasakup na gurupu moy, éy dapat moy
    side a sumariyaén. Kona se i kagi ta kasulatan: “Paibutén moy ta gurupu moy tu
    medukés a tolay.”'
  zpm-NT: Teḻ grëraa zha ne gard gliladz Xtiidz Diosa, led ned rioguiaḻ glisqui miṉe
    quiayuṉ zho, Dios nac meṉ ne guṉquizh zhow.
  hix-NT: Urohnà ryhe, Khoryenkom haxa ryhe, atxke manatxhe kany me naha, toto komo
    wya, Kryestu mryenonàhnà komo wya. Oyowtà komo wya haxa ryhe, atxke manatxhe kany
    me tehxorye manatxhe, Kryestu mryenon komo wya mak ha. Atxke ehtokonye, atxke
    manatxhe kany me tehxorye manatxhe, àwyanye. Àro ke, okukur komo àhanatanàhtxoko,
    atxke rma haxa esnàr ke. Ohsamnohpàra harha exko hampànà, katxoko, àwya.
  sim-sim: Mberem ushiwak? An mbeek ma ol lotu unda ambu ma ondo mbele mbele os li
    uwa oson a oweioweiheyehe na mbakwa ambu nir, wahau. An ma ol nakrem siosik ni
    sihi lotu unda ma ondon a mbawa nir. Os mbele kava las li u nahi, os erem li uwa
    ji heyembaha lirin ji sauaje ji tolowornaka. Oso lerawu jihi sira. Oson erem ji
    ukwan ji halawa hala.
  npi-ULB: किनभने म किन मण्डली बाहिरकाहरूको न्याय गर्ने काममा संलग्‍न हुनु ? बरु,
    के तिमीहरूले नै मण्डलीभित्र हुनेहरूको न्याय गर्नुपर्ने होइन र ?
  cgc-cgc: Simpri, ula ki matareng na mag-ambal parti ta mga ula gatuo daw dayad o
    dili dayad iran na buat tak Dyos nang may matareng na mag-ukom ki danen. Piro,
    may matareng kaw na mag-ambal parti ta mga gatuo na naan ta inyo na grupo daw
    dayad o dili dayad iran na mga buat tak naan ta sinulat na pulong ta Dyos may
    ambal, “Dapat na palinen nyo naan ta inyo na grupo ittaw an na gabuat ta malain.”
  tim-tim: Akto luâk âmbâle Yesugât kâmolân bo manmai are amâ Anutuŋe konok den âiân
    katyekbiap aregât nâŋe den âiân bo katyekman. Gârâmâ ye hutyeŋân Yesu nâŋgâ aŋmai
    yeŋgât dosa denyeŋe makbiâ ârândâŋ akbiâp. Aregât luâk bâleŋe akmâ eweŋaet âmbenŋe
    miep are watbiâ hutyeŋân bo manbiap.
  yor-yor: Nítorí èwo ni tèmi láti máa ṣe ìdájọ́ àwọn tí ń bẹ lóde? Kì í ha ṣe àwọn
    tí ó wà nínú ni ẹ̀yin ṣe ìdájọ́ wọn?
  wos-wos: Yingi maki nae wuni Kraisna hundi xékéhafi yakwa duna sémbutka watawuni?
    Wu yingafwe. Nani nani wali rekwa Kraisna hundi xékékwa du takwana sémbutka male
    watame.
  emp-NTPO: 'Ãcõrẽ ĩjãẽ́ b̶eara cawa oi carea mʌ̃ra b̶ʌẽ́a. Ãcõrẽbʌrʌ idji ĩjãẽ́ b̶eara
