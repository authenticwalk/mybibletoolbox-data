  bjp-bjp: Biil ti foim kiak una nagogon sinangun fanu ae na kabarais, biil. Foim
    kimi una nagogon sinangun fanu ae na palgan lotu kimi.
  xon-xon: Binib bi kaa ye Yesu aanib na, maan siin bi ntafadaan. Naa ye maabɔr. Uwumbɔr
