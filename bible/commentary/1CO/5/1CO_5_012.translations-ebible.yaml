    ri ec'o chikacojol roj ri kaniman y xa c'a niqui'en na mac, jari' ri nic'atzin
    chi nikatz'et achique nic'atzin chi ni'an chique.
  chf-NT: Uc'a mach'an cua' uc'a cä sacben u tanäjob machcatac mach u tz'onäjob. Unejob
