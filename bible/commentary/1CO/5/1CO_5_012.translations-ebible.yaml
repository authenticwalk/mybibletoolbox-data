    kuta, Kristen unang tinum ipmi iibak tem kutam umi im-kugumin boyo atin ilipmi
    ogok kale, ko mungkup God imi suuk kon tem uyo bogo-nulu, “Ibo tinum mafak ipmi
    iibak tem albip bilip iyo fot tebelip daaginipta o,” agesu ko.
  piu-2006: Katutjaku ngurrpa tjuṯa ngayulu wiya tjananya watjaṉi tjukarurrulkitjangku.
    Katutjalu kutju tjananya ngula kuutawutjungka watjalku. Yiitjuku walytjangku wiyawana
    kutu kuya palyantjala palyanyurra palunya wangkanytjaku, tjukarurrulkitjangku.
    Yalatji nguwanpa Katutjaku wangka ngaranyi, “Katutjaku walytjangku kuya kutu palyaṉingka,
    nyurrangarri payira wantirriyantjaku.”
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ naxnikꞌor aweh tak chi maꞌ hab ta wach aj u̱cꞌ na̱tuna̱b
