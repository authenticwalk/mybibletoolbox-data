    tʉorʉ̃nʉgʉ̃ ña yʉ”, yibojagʉti rinire jaigʉre baba cʉtibeja, yirocʉ mʉare gotisʉocʉ
    yʉ iti rʉmʉjʉ. Ito bajiro ñeñaro yirã rãca baba cʉtibeja.
  trc-NT: Ma̱a̱n se cheꞌé soj cachrón ꞌu̱nj nana̱ nihánj se vaa se̱ guun cunu̱u chre̱ꞌ
