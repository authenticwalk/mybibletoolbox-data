  mdy-ETH: ታኣኒ ጋዓንቴ ዒንሢም ፃኣፔሢ፦ «ኪሪስቶሴ ጉሙርቃ ዓሲኬ» ጌይ ጌይ ማቾ ሃሣ ዓኒ ማዒባኣያና ላሃዞንሢና ሚኢሾሮ
