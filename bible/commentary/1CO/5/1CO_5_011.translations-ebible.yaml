verse: 1CO.005.011
translations:
  kpx-kpx: Isito di laheho hisaliale keu koseanu. Evievi ata moleu vaveve toela vamale
    keti lainaho igaetolahalive. Mesoho ata keu loui kosea, “Dau evievi ata.” Isito
    keu vani bahata keatehi ladevei mole kunaiho isivi balugai loboe dilava hoesegevei
    hotoe toela loui e toela isi vavoloima. Evievi ata keu kateige keluvuta igaetolahai
    avuluvuta lovi i halevave.
  okv-H: te ke kajea amo embo amuna, “Na Keriso ta toho,” ke ainge aisuja te embo
    amina tiha paiha rete uje sasapura rete god ingeni na ari avo humotepain eagoite
    embo ta javo ari sapura rete umo indito tihivi ari rete pegene ari rete embo aingeko
    avo be tovujo irae ai, eto embo aingeko amiga mane arumbeto indari indesova.
  tbo-tbo: Geka hougana u lugagayo uyahimi apo iyawoi tu nugobui ma hina matamatamaga
    bo hina yamgaganu bo hina ipalilougo bo hina ihapona bo hina umuma buuwa bo hina
    danedanene ega ona itulatulanehi bo mitehi on’omam.
  mal-C: സഹോദരനെന്നോ സഹോദരിയെന്നോ സ്വയം അവകാശപ്പെടുന്ന ഒരാൾ അസാന്മാർഗിയോ അത്യാഗ്രഹിയോ
    വിഗ്രഹാരാധകരോ ദൂഷകരോ മദ്യപരോ വഞ്ചകരോ ആയിത്തീർന്നാൽ അവരോട് ഒരുവിധത്തിലും ഇടകലരരുത്.
    അങ്ങനെയുള്ളവരുടെയൊപ്പം ഇരുന്നു ഭക്ഷണം കഴിക്കാൻപോലും പാടില്ല എന്നാണ് എന്റെ ലേഖനത്തിൽ
    ഞാൻ അർഥമാക്കിയത്.
  grc-SR: ⸂Νῦν⸃ δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι, ἐάν τις ἀδελφὸς ὀνομαζόμενος ᾖ
    πόρνος, ἢ πλεονέκτης, ἢ εἰδωλολάτρης, ἢ λοίδορος, ἢ μέθυσος, ἢ ἅρπαξ· τῷ τοιούτῳ
    μηδὲ συνεσθίειν.
  bgc-bgc: पर मेरा कहणा यो सै के जै कोए भाई बिश्वासी कुह्वाकै, जार, लालची, मूर्तिपूजा
    करणीये, गाळी देण आळा, दारूबाज, या अन्धेर करणीया हो, तो उसकी संगति मतना करियो,
    बल्के इसे माणस कै गेल्या खाणा भी ना खाईयों।
  khz-khz: Na ewagumona au na atalo-venimina, akilana, rai ekilana, ia vewalakava
    vekamonagina aonai, na ia ekala-kawakawana pa eveririwamagina, pa kaivakuku ealiruputali-venirana,
    pa taunilimalima geria maguli ekilagi-rakavarana, pa niuniu talimana, pa opakau
    kalara ekalarana talimana ria ragai pio laka-kou. Etalima vetaira ria maki ragai
    pio ganigani-kou.
  deu-TKW: Sondern ich meinte den Verkehr mit sogenannten Brüdern, wo deren einer
    wäre ein Unzüchtiger oder Habsüchtiger oder Bilderdiener oder Lästerer oder Trunkenbold
    oder Räuber, mit dem solltet ihr auch nicht Tischgemeinschaft haben.
  zsr-NT: Le rëꞌni gna didzaꞌ naꞌ buzujaꞌ queëliꞌ lu guich, nac cui gunliꞌ tsazxö́n
    bönniꞌ rnëꞌ náquinëꞌ queëꞌ Cristo, san runëꞌ le cunác, o rzë ladxëꞌë le dë qui
    lzëꞌë, o rej ladxëꞌë bdauꞌ guiöj bdauꞌ yag, o rnë xöhuëꞌë, o rzúdxinëꞌ, o rbanëꞌ.
    Cutu caꞌ gágulenliꞌ tsazxö́n bönniꞌ cni.
  lin-lin: Kasi nazali nde kokomela bino sik’oyo mpo na koyebisa bino ete bozala lisanga
    moko te na moto oyo amilobelaka ete azali ndeko Moklisto, kasi atambolaka na bomoi
    ya pite to azali na lokoso ya mbongo to azali mosambeli bikeko to mofingi bato
    to molangwi masanga to moyibi. Bosengeli kutu te kolia mesa moko elongo na moto
    ya lolenge oyo.
  hns-NT: Na, ekar matlab hai kie toelogke na tjaahie aisan iesaai log se sanghat
    kare ke. Oesab apane ke iesaai bhaai bolaawe hai, bakie tabbo paisa ke dalieddar
    hai, naklie bhagwaan maane hai, niendara kare hai, piejekkar hai, kie to baimaanie
    kare hai. Aisan log ke sanghe na khaihe-piehe.
  noa-E: Mua mag chirarran, ar pãach eepaijã ermanonaan anʉm khʉʉnta mag parhoobanaa
    phatkhon atheejã bĩe thʉnʉm khʉʉn, nem parhoobamʉgta ẽwandam awia jëeu nʉm khʉʉn,
    parhooba chikham khĩir iekhaajem khʉʉn, nag pig sĩerrjëem khʉʉn maimua nem jĩignemjã
    sĩerrjëem khʉʉnta jaau chirajim. Ar mag thʉnʉm khʉʉn dʉ̈i chan ni sĩi thach khoogpaijã
    oob am dʉ̈i ãba ohoodö amiet.
  eng-EMTV: But now I have written to you not to associate with anyone named a brother,
    who is sexually immoral, or covetous, or an idolater, or abusive, or a drunkard,
    or a swindler—not even to eat with such a person.
  mib-NT: Chi sa suhva ni cachi rī jeē ma quɨ́vɨ nduu rō jiín máá ñáyuu jeē cácahān
    i jeē cúu i hermano, te núu jíca jnéní i, chí ndíyo ni i, chí chíñúhún i ídolo,
    chí chísó jnúhun i sɨquɨ̄ jnáhan i, chí nájīni i, chí cuíhná i. Te ni ma cáji
    cuɨtɨ rō staā jiín ñáyuu casáha súcuan.
  lif-NT2: कर आल्‍ल इङ्‌गाॽ खिनिॽ अक्‍खेलॽरिक् सक्‍इङ्‌घङ्‌साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल
    पत्तारो, आत्तिल्‍ले़ आबाङे नसानिबा नुसाॽआ लॽरिक् पाःत्तुआङ् चाराम्‍मा याःम्‍बक्
    चोगुॽ, खिःम्‌यक्‍पा चोःक्, नावाइत्‍लाहाॽ सेवा चोगुॽ, मना इङ्‌दो मे़त्तुसिॽ, थिमसाङ्
    नु इङ्‌ले़क्‍पा चोःक् हे़क्‍तङ्‌बा मनाःङ्‌ग चुम् मे़लेःत्ते़म्‍मिन्‍ने़ॽओ॥ हे़क्‍क्‍याङ्
    हे़क्‍तङ्‌बा मनाःन्‍नु सोरिक् चाआङ् मे़जे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Nambu hinu nikuvayandikila kuvya mkoto kuhanganila na mlongo mkilisitu
    mweavimkemi na mweavi na mnogu uhakau na mnotani na mweiyupa chimong'omong'o na
    mweiliga na mweigala na mdese na mnyagaji. Mundu ngati mwenuyo hati kulya mkoto
    kulya nayu.
  mmx-mmx: Lavasuun at levelinga rak i lok keretna, nemen mita etangas eburu mi laradi
    lotu, neni laradi i lok laxakapmek maxamang at lixitkis epot, kopla ik lok loklok
    ti belegaao la i lotu saparap laxampoovo moroa, ik lox asi lentaba vetpes mi levelinga,
    la i inin tangtangku, kopla ip sep paxat panga. Nemen mita etangas eburu mi laradi
    ik lok kerepmo la nemen gat mitat kis eburu min kusu ti anan.
  cbr-NT: Ësaquinshi cana mitsu caisa tanin. Axa —'ëx cana Jesucristomi sináncë 'ai
    —quibi cëmëcë unibë camina nitima 'ain. Jesucristonainsa quiquinbia ainanmabi
    xanu cuëënbëquincë uni 'imainun xanúxmabi uni itsibëribi 'icë uni 'imainun bëtsi
    unin ñu cuëëncë uni 'imainun Nucën Papa Diosmi sinánquinma unin 'acë ñu rabicë
    uni 'imainun ñuianancë uni 'imainun paë́ncë uni 'imainun mëcamacë uni, usa unibubë
    camina nitima 'ain, abëtanbi camina pitima 'ain.
  tee-NT: Alai yuchi iclajuntau ni jantu at'a'alht'anant'it tam milak'au'an ju lhilaca'anta
    ju Cristo ni va calakachaputsuculh u va ca'alhaccha'analh u va calhilaca'alh ju
    tu'u' santo u ju va najun macxcai chivinti ixlacata ju ak'antam u ju va cat'ak'ap'a
    u ju va ak'alhauna'. Pus ni alin xamati' lamilhi'uxijnan ju chunch lai pus jantu
    lana at'ava'int'it ju yuchi.
  eng-LSV: and now, I wrote to you not to keep company with [him], if anyone, being
    named a brother, may be a whoremonger, or covetous, or an idolater, or a railer,
    or a drunkard, or an extortioner—do not even eat together with such a one;
  cak-NT: Ri xinjo' xin-ij chiwe rix chupa ri carta ri', ja chi rix man tic'uaj-iwi'
    riq'uin jun achi ri nu'ij chi raja' kach'alal y xa nic'ue' riq'uin ixok ri xa
    man raxayil ta, y quiri' chuka' tibana' riq'uin jun ixok ri nu'ij chi raja' kach'alal
    y xa nic'ue' riq'uin achi ri man rachijil ta. Chuka' quiq'uin ri winak ri can
    niquijo' chi ronojel ex quiq'uin ta reje' c'o-wi, ri yeyo'n quik'ij dioses ri
    xa man je ketzij ta, ri itzel yech'o'n chiquij ri winak, ri yek'aber, y ri ye'elak'.
    Xa reje' niqui'ij chi je kach'alal pero xa niqui'en mac ri anche'l ri', man tic'uaj-iwi'
    quiq'uin y ni man quixwa' quiq'uin.
  pah-NT: 'Ji ikwatijarame pe me kiro g̃a pe ji ei – kiroki g̃a e''i ojive novĩa:
    “Ji ko peirũa. Jesus''gareheva''ero ko ji,” ei g̃a javo novĩa. Emo g̃a ndoakwahavihu.
    Jara''g̃a opotarahivuhu mbatera. Jara''g̃a oko hete ha''angava rehe g̃wemimbohetehara
    rehe okoe''yma Tupana''ga rehe. Jara''g̃a e''i te''varuhu ojipe''g̃a pe. Jara''g̃a
    ko heagwyryvuhu. Jara''g̃a omiomi ojipe''g̃a mbatera. Nanongara''g̃a erame ji
    ko Jesus''gareheva''ero javo novĩa, tapejihe''ari ti g̃a ndehe. Tape''ui jitehe
    ti g̃a pavẽi.'
  sja-NT: 'Nãgɨ́ p''ãrupa mɨa jarait''ee k''ãata jara k''inia baji apema k''art''ade.
    K''õp''ãyo meraanáatɨ ijãapataarãda apata mĩda, nãga oopataarã ome: pariatua p''ek''au
    ooyaa beerã; p''arat''a waapɨara iru p''ana k''inia p''anɨɨrã; awaraa ak''õre
    waibɨa apatamaa ɨt''aa t''ɨ̃pataarã; awaraarã ãpɨte ik''achia jarapataarã; it''ua
    toyaa beerã maa-e pɨrã nechɨapataarã ome. Mãgeerãmaa p''asianáatɨ mãik''aapa pãchimaa
    chepináatɨ. Nek''ode paara t''ĩudaik''araa bɨ mãgeerã ome.'
  xed-xed: 'Skwi mnə yu ŋa ghuni ná, ma ksə kuni ta nzaku nda mndu ta mnay kazlay:
    Krista iʼi kəʼa ta mataba tsa ná, ta hliri, ta tsagana, ta wuya skwi, ta kuslemberaku,
    ta ghuyaku, ta ghali. Yaha kuni walaŋtá tsghə da hliba turtuk kawadaga nda mndərga
    tsa mndu ya.'
  mks-NT: Ña̱ cúni̱ cachi i̱ xi̱hi̱n ndo̱ quéa̱ co̱ ndítahan catáhan ndó xi̱hín na̱
    cáchí cúú cuéntá Jesús nani cája na ña̱ núu xi̱hín yiquí cu̱ñu na, á tá cúú ná
    na̱ cátóó ndiva̱ha jiu̱hún, á tá cúú ná na̱ cája cáhnu yo̱co̱, á tá cúú ná na̱
    tu̱hún, á tá cúú ná na̱ xíhi, á tá cúú ná na̱ cui̱hná. Ta ni a̱ cáco̱o ndó cuxu
    ndó xi̱hi̱n ná tá cája na ña̱ yóho.
  gfk-S: Iesene pata. No pipilaina tutuno tano nugu pakpakat be waak mu manga lon
    tikai ma tikenong ing i tange be a hinsaa mu ie tane Krais ma sene be a hilawa
    ie, be a ut na nes kalak linge ie, be a ut na lotu tupas ira palimpuo, be a ut
    na tanga hagae ri ie, be a ut na minamo ie, be a ut na hararuo ie. Waak mu ian
    bileng tikai ma tike turadi hobi.
  bmu-bmu: 'Yeŋgöra aka qahöpmö, könaŋi kewögöra keu mi ohom eŋgial: Kunŋan nanŋi
    qetŋi urumeleŋ ala jiba töndup serowilin akza me yuaigö nepaqepalok membagun memamgö
    kösösöŋgömakza me tandö lopioŋ waikŋi memba möpöseimakzawi, yambuk mönö kude köisirik
    tata eraum mötme. Mötnarip kambu eŋgö sutŋine kunŋan mepaqepaik ahakza me o köhöikŋi
    nemba eŋololoŋ ahakza me yuai kalöpköba yoŋgorö memakza ewö, yambuk tata nene
    kun kude neme.'
  dgz-dgz: Go wainan gogo taine nagirewa gueguewa wana tavewa ame waenapan da da Keriso
    menan dugup daiton taiana nagirewa go inak koerage den taiwanum, agaga taiwanum,
    guewa nanip kaitane inap wa taragasiwanum amba evene wai inap yanao waiwanum,
    kaum kaimake dena nane bumbawam taiwanum iup paina yamasiwanum. Ap taine nagirewa
    evenan ya tamone, amba taba napen menan den ya tanam waniene.
  eng-GNV: 'But nowe I haue written vnto you, that ye companie not together: if any
    that is called a brother, be a fornicatour, or couetous, or an idolater, or a
    rayler, or a drunkard, or an extortioner, with such one eate not.'
  zaa-NT: Sino qui'ni bedía lánia' le qui'ni bittu guttsa' amigo le nuỹa reną qui'ni
    ną́ hermano pero rìdua ba lànią attu nu huaya', o ridàlatsi'į gata' iỹeni bel·liu
    qui'į por la'a làbą, o runi rùą seguir biỹa creencia nu cca qui' ca ídolo, o nu
    huìl·la cuentu, o borracho, o ubàna. Nuỹa reną qui'ni ną́ hermano pero runi rùą
    biỹa ca cosą', pues nìdiruba làa l·lání li ą lo meỹa qui' le nìhua lebi'i làti
    ruą.
  eng-WEBSTER: 'But now I have written to you not to keep company, if any man that
    is called a brother is a lewd person, or covetous, or an idolater, or a railer,
    or a drunkard, or an extortioner: with such person no not to eat.'
  guh-guh: 'Patacatoyaquinaebaxutota raja pacaitorobatsi mapacueniaje. Pajivi jumaitsi
    ata: “Xanë cajena Jesucristo pelivaisi jumecovënëtajë,” jai ata, itsiata pibisiacuene
    itsa exana pevitota, ëpamonaenexa ata pexainaecuene itsa natojitsipa, jumapecataeya
    pexanaenëanëjavabelia ata itsa navajëca, itsamonae ata pibisiacuenia itsa baracuaicuaijai,
    itsa aitajibi tsabiabinua, itsa nacobetoxotanua, bajarapajivi pëtsa payajavajinavanapame.
    Pëtsa payajavaxanemenua caejavata, pacajunatsi ata.'
  bon-bon: Cane naace me jiicepene, egä weene gone lalenglecäjininuye biname cama,
    ätrunga biname ca lui te lainuge, yepä tabe sargi mule yaacnuge, singi yäädruge,
    uuje bine yaawejanemuge piiyepu tabe eromaame birige. Pepu biname cama weene gone
    lalenglecäjininuye coo deedei gone yäärwäjimuye.
  nhw-BL: Pero nimechtlajcuilhui quej nopa pampa nijnequiyaya nimechilhuis para amo
    ihuaya ximomatica se catli quiijtohua para yaya se toicni ipan Cristo pero noja
    tlen hueli quichihua ica seyoc, o tlaixtoca, o quinhueyichihua tlaixcopincayome,
    o quipactía tlahuilana, o moihuintía o tlachtequi. Sintla se masehuali quiijtohua
    para yaya se toicni huan quej nopa tlachihua, niyon amo xitlacuaca ihuaya.
  swh-ONEN: Lakini sasa nawaandikia kwamba msishirikiane na mtu yeyote anayejiita
    ndugu, hali akiwa ni mzinzi, au mwenye tamaa mbaya, mwabudu sanamu au msingiziaji,
    mlevi au mdhalimu. Mtu kama huyo hata msile naye.
  wbi-wbi: Looli lino nikuvalembela namungahasing'anagha ghweni juno itambulivua nkuulu
    nambe lumbu ghwa Kilisite, looli ikukala muvuvwafu nambe juno alinuvunoghelua
    n'kuunyi, nambe juno ikufunya kufihwani, nambe nyamaligho, nambe juno mughasi.
    Looli namungalisaghe naghwope umuunhu ughwa ndikio.
  bba-bba: Nɑ nɛɛwɑ i ku kɑ ɡoo mɛnnɑ wi bɑ sokumɔ kĩnɑsi Yesu sɔɔ ù n sɑ̃ɑ kurɔ dɑmɑ
    kowo, ǹ kun mɛ binɛɡii, ǹ kun mɛ bũu sɑ̃ɔ, ǹ kun mɛ ɑtɑmɑ ɡero, ǹ kun mɛ tɑm
    nɔro, ǹ kun mɛ tɑki dio. I ku mɑm dĩɑ ɡbɛ̃ɛru mɛnnɑ kɑ ben bweseru.
  eng-KJVCPB: But now I have written unto you not to keep company, if any man that
    is called a brother be a fornicator, or covetous, or an idolater, or a railer,
    or a drunkard, or an extortioner; with such a one no not to eat.
  kgk-NT: Hesu reroviaha-rehe Hesu re'ýi-rehe ae ahai va'ekwe teko vai-rupi oiko ramo
    ani eremoirũ íxupe. Oĩ ramo pene pa'ũ-my hembiapo vai va'e, ani teĩ pemoirũ íxupe.
    Oĩ para'e teko vai-rupi oiko va'e. Anive teĩ pemoirũ íxupe. Oĩ para'e imba'e reta
    reta oipota eterei va'e. Oĩ para'e tupã ra'anga-pe omboete vyteri va'e. Oĩ para'e
    onhe'ẽ vai va'e gwapixa-pe ojoko va'e ave. Oĩ para'e oka'u va'e ave. Oĩ para'e
    omonda va'e ave. Anive teĩ pemoirũ íxupe kwéry. Anive ave pekaru teĩ indive.
  waj-waj: 'Na itaa kua kiaa kua ivaa oyaivo ataama vainoo. Vaidi voovoono ariiyara
    tinoo: Vaa na ausa hanigiee i seena tuanaavai variaunoo, kiaa kioo maisa aataruuvaa
    iivaara na kiaanoo: Sa inna tasipama variatee, tiravai. Ivo sabi heera aataruuvaa
    iinno ari seenaiya mminnamminnaiyauvaa teeno inna varaata varaataino varioo unnakua
    anutuuyauvaara ausa mmuduuya mmioo ari seenaiyara maisa kua tioo kapikarai nnooriivaa
    nnoo kumimakainno varioo ari seenaiya mminnamminnaiyauvaa mmuara varaivai. Itai
    vaidiivaa pikiada sa inna tasipama oro varida yeennaivaa nnaatee.'
  cpy-cpy: Riitaki nokanta-kotzi awentaa-naariri Jesús, iitashi-waeta-chari “Kemijantzinkari.”
    Eerowa pitsipatari irika ranta-piintzirowa kaari kamethatatsiri, kijakowaetaniri,
    pinkatha-waeta-shitari oshiyakaa-wontsi, ininatan-tawaetaki, ishinki-waeta-piinta,
    ramatawitanta-piintaki. Tee okameethatzi pakiyoteeri irika.
  mpx-mpx: 'Yaa no baaba toto ya lelelian ana sapu i ola hiwe: togaganawal bolo hi
    ba “Ama toabulilek,” bahi alomiyau nuku mimipamaisena. I ola al, ebo gamagal etega
    ni ba, “Nau toabulilek,” ge iya tonuwa gogomwau, o ebo iya i kululuek yabowaine
    kakakawel elal, o ebo iya tololoba, o ebo toimwim, o ebo tokaoma, he bahi alomiu
    nuku mimipamaisena. He gamagal ololana o bahi alomiu nuku aanan toyawa.'
  wbp-wbp: '@see-verse:1CO.005.010'
  luo-luo: To koro andikonu mondo kik ubedi e kanyakla gi ngʼato angʼata maluongore
    ni owadu kuom Ruoth, to pod terore, kata ma jawuoro, kata malamo nyiseche manono,
    kata ma jaketh nying ji, kata ma jamer, kata ma jamecho. Ngʼat ma kamano kata
    chiemo kik uchiemgo.
  nhe-NT: Pero nimechtlajcuilhui queja nopa pampa nijnequiyaya nimechilhuis para amo
    ihuaya ximomatica se tlen quiijtohua para yajaya se toicni ipan Cristo pero noja
    tlen hueli quichihua ica seyoc tlen ax inamic, o tlaixtoca, o quinhueyichihua
    tlaixcopincayome, o quipactía tlatehuis, o moihuintía, o tlaxtequi. Intla se tlacatl
    quiijtohua para yajaya se toicni huan queja nopa nemi, huajca niyon amo xitlacuaca
    ihuaya.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܵܐ ܚܵܒ݂ܛܝܼܬܘܿܢ ܥܲܡ ܚܲܕ ܕܩܵܪܹܐ ܠܵܗ̇
