  ron-1924: Чи в-ам скрис сэ н-авець ничун фел де легэтурь ку вреунул каре, мэкар
    кэ ышь зиче „фрате”, тотушь есте курвар, сау лаком де бань, сау ынкинэтор ла идоль,
    сау дефэймэтор, сау бецив, сау хрэпэрец; ку ун астфел де ом ну требуе нич сэ мынкаць.
  tpz-tpz: A pusun in a soe peöꞌ to teꞌ va non manih, a teꞌ se keh soe pan, eꞌ e kea
    pën va po vaman, ivëhkëk, eꞌ a teꞌ rëhrëh, keꞌ a teꞌ mamanin tah pa meh teꞌ, keꞌ
    a teꞌ to hinhin suk non a ma tanöꞌnës, keꞌ a teꞌ va pa to vöknah i ro upöm teꞌ,
    keꞌ a teꞌ to kaak vaoah ko kokoman peꞌ nun, keꞌ a teꞌ kakaveo, a, eöm se nat nem
    vamomhë me nem eah. Paröm nat nem vavaëën me nem a pap teꞌ poë varih.
  agd-agd: Taréa ma séi vompon uvaman tiretí ankan ma amiyaruna mai mana vanta ano
    ma siretin má monópin bá uno siren ma famúku avúavá baren ma ena ina yana san
    aran nen ma kampun ayarafenurá monó ten ma ena oyampá baya sen ma inká ákona non
    naren óen en ma kampun avúavá póké ena vanta ina yaná umoyan baren ma iyain mai
    vanta vá manafin ída vákeya yunan nano van muno.
  rkb-NT: '@see-verse:1CO.005.010'
  san-THA: 'กินฺตุ ภฺราตฺฤเตฺวน วิขฺยาต: กศฺจิชฺชโน ยทิ วฺยภิจารี โลภี เทวปูชโก นินฺทโก
    มทฺยป อุปทฺราวี วา ภเวตฺ ตรฺหิ ตาทฺฤเศน มานเวน สห โภชนปาเน''ปิ ยุษฺมาภิ รฺน กรฺตฺตเวฺย
    อิตฺยธุนา มยา ลิขิตํฯ'
  iws-iws: Ta yokwowa kara wɨnkiya saiir yaimwokɨyaimwowa saeya hɨnɨɨnga. Mɨ inkamɨn
    naɨngwo tɨbmiiyɨn siya hɨi mɨn nanaei mɨ siya inkam nwɨrni dimɨn nam kɨgmaɨri
    mɨ uruwai siyaowaini siyɨuɨn siir mɨ api mɨ inkam nwɨrni mɨ ɨgbumbuwi mɨ op biyɨe
    mɨ kwiyaei mɨ inkam nwɨrni dimɨn mɨn mɨ tauae hai mɨ yɨo tɨ hɨriinan inkamɨn,
    kɨma saɨka kɨpi nombopboɨn mɨ nae saɨka kɨpi mɨ ae. Nɨɨngaka.
  pol-SZ: Pisząc o tym, miałem na myśli ludzi, którzy uważają się za wierzących, a
    prowadzą rozwiązłe życie, są zachłanni, oszukują innych, oddają cześć podobiznom
    bożków, są pijakami lub obrażają Boga. Unikajcie towarzystwa takich ludzi i nie
    siadajcie nawet z nimi do stołu!
  ztq-NT: Sink niyaa nii ktsiil lsady to meñ nii xniladzy xtiits Dios nii no ximguiy
    o xikwnaa gaa me, ni meñ ngbiñ, ni meñ nii xsoxib lo mdyo, ni meñ nii xñee tiits
    kizh, ni meñ ngonip, ni meñ ngbaan. Per ni kawnidy to clasy meñ go.
  zai-NT: 'Sínuque ndi nga ni gudxe laatu: Cadi idxaaga tu nin tobi de cani na hermanu
    laa ne napa jnadxii o ni puru si rucaa ique gapa bidxichi, o ni runi cre bidó''
    o ni riguu dí o ni rixudxi o ni riba''na''. Ni runi zacá la? nin cadi lica go
    né tu laa gueta.'
  upv-upv: 'Ko renge nale nga mowrai norrorrmien nen erpel: sete kapkorti tevi jinibb
    nga marwera arivi kalesia, ko marok-loli malum nololien. Poro parloli p̃isij tevi
    nesevin, rreknga nolor pukul, rreknga parlot tevi atua m̃inij, rreknga parok-worworsur,
    rreknga parok-minmin p̃elak rreknga parvevna. Sete kapan kapkorti tevi nir, ko
    sete kapan kaplik tevi jinibb nga marirpok nir nga kap̃aan tevir.'
  wap-NT: Mazan õsaadanii unao ati, aonaa kizi ubaokopatinpan naꞌiki uminaudaꞌuitapan
    pidan dakotinaꞌoraz pumin-mishidan nii, mazan upuꞌaꞌoraz zii ukaminshuꞌuinpan,
    oo naꞌazootinauzo, oo tominkaruniitapaꞌo toma-kariwai tominkarunao, oo paradaꞌo
    dikauda kidaꞌo aimaakan baꞌorainao dauꞌan, oo poꞌidipauzo, oo koidimiki. Aonaa
    shaa paꞌi uaroopaꞌanaꞌa naꞌapaꞌo pidan tuma.
  mva-mva: 'Ata ngau tamoata urarangakidi moaki kasaringaringadi nge tamoata bokainaina:
    Masa taritoka-ming kana dakilakila-kaming, ata mata goalakadi ngaedi diememaki:
    pogiza mata goalakadi, kana kokoko nemiadi direrere, moarupu be aem-kai dirakerakeaki,
    tamoata takadi aradi digoalagoalangaki, dang kakai disingsing be diboangboang,
    be dianakonako. Tamoata bokainaina zaiza nge moakina-tina kasoakiria be kamoanako-budu.'
  dwr-NT: Shin ishatuwaa ha77i geetettiyaawanttuppe ittuunne woshummanaw qoppiyaawanttu
    woy miishshaw yorattiyaawanttu woy eeqaw goyinniyaawanttu woy asaa sunthaa bayzziyaawanttu
    woy mathottiyaawanttu woy wuu77iyaawanttunna hinttenttu ittippetethaa oothenna
    mala, taani hinttenttussi xaafaaddi. Hewanttu malaanna haray atto, qumaakka ittippe
    mooppite.
  kfw-kfw: Takkha Pathian kajet kin eii intili zool-inthai, phaamrai kase, ramil chubei
    katho, mikarilsiat, jukinrui khat-um inruup katho inmani ngaile inlopmak nasik
    kei'n nangnidiang kimajia eii. Khawa ka-ang mi ngai khale kabak suomsik-um in-ongsuom
    maru.
  bfz-bfz: मेरे बोलणे रा मतलब ये कि जे कोई मसीह रा विश्वासी बोली की व्याभिचारी, लोबी,
    मूर्तिपूजक, गाल़ी देणे वाल़ा, पियक्कड़ या अन्देर करने वाल़ा ओ, तो तेसरी संगति
    नि करो, बल्कि एड़े मांणूआ साथे रोटी पनि खाओ।
  cuk-09: Unnila an bemarga sogdo, dule-wargwen, Bab-Jesúsba-naiye sogdiid, degite
    abirgunagwarsuli-neg-sichigi-yolediid, maniginbi binsadiid, binsa bab-dummadga-imakleged
    e-bab-dummadga sadiid, gadi gakan-berbeged, gadi mungued, gadi atursaed, amar-dulemarba
    mer be akamarye, degi, mer eba be mas gunmarye.
  ben-OBCV: কিন্তু এখন আমি তোমাদের লিখছি, বিশ্বাসী নামে পরিচয় দিয়ে যে ব্যক্তি বিবাহ-বহির্ভূত
    সংসর্গে লিপ্ত থাকে, অথবা লোভী, প্রতিমাপূজক বা পরনিন্দুক, মদ্যপ বা প্রতারক হয়,
    তার সঙ্গ অবশ্যই ত্যাগ করবে। এ ধরনের মানুষের সঙ্গে খাওয়াদাওয়া পর্যন্ত করবে না।
  mil-NT: Te ñá túú dùcaⁿ quee‑xi nacuáa càháⁿ‑í núú tùtú‑í, chi yúhú càchí‑í sá vǎ
    cúú tnàhá tnúhu‑ndo ndɨ̀hɨ ñáyiu càchí sá ndécú ìchi Xítohó Jesucrìstú te ñá ndàá
    sá ndécǔ‑yu ichi‑gá. Te núu cùú‑yu ñáyiu ndècu ichi dɨ́ɨ́ ìní, àdi cuú‑yu ñáyiu
    xìho nchaa sá ìó ñuyíú‑a, àdi cuú‑yu ñáyiu quìde cahnu nchaa sá càchí‑yu cùu ndióxí
    te ñá ndàá chi dìcó cue tée ñuyíú‑a ní cadúha nchaa xíǎⁿ, àdi cuú‑yu ñáyiu yɨtɨ
    yùhu‑xi, àdi cuú‑yu ñáyiu quɨhu, àdi cuú‑yu ñáyiu dùhu sá ndécú ndɨ̀hɨ tnaha ñáyiu‑xi,
    te nchaa ñáyiu ducaⁿ càchí sá ndécú ìchi‑gá te ñá ndàá te ducaⁿ xǐquidé‑yu, te
    ni vǎ cúú nìhí tnáhá‑ndó ndɨ̀hɨ́‑yu caxi‑ndo ndɨ̀hɨ́‑yu.
  myu-myu: Warara'acat pit jewexe itabut Jesus kay. Te'e ma wuyju e'em “Ocekitpit”
    i ixeyũ be. Warara'acat tayxi eju jepopo'uk ip. Warara'acat itop eju dak jepopo'uk
    ip. Itabikuku dak ip warara'acat pubut kay. Te'e ma dak itabut ip jewexe deus'iayũ
    kay―wita'a mug̃ẽg̃ẽ kay. Jebureyũ muymuy'uk tak ip. Ika'o'om tak ip jekukum. Ka'ũma
    am ma ip xipat. — Jewexe itabucayũ burem g̃u juy epesop — i õn e'em eywebe. Epeyekõn
    g̃u dak cuy ceweju ip―pũg̃ em tak ka'ũma.
  fue-fue: Ko binnumi woni, to on kawtee e goɗɗo noddeteeɗo goonɗinɗo, go emo laatii
    jeenoowo, to ɗum cuunaaɗo, maa bo caafoowo tooruuje, maa bo nyo'oowo himɓe, ɗum
    bo jaroowo bagi, to ɗum bo gujjo, baa nyaamɗe to on kawtee e iri makko.
  amk-amk: Mae mano imadu karirisa weo mehatai werusa nesa mani, inontaraio eteyo
    ea mani eroaso Kristusi disa tuti ahusa we tane doroi na jematiwai disa, wape
    enari maninawa kerira foi, euremi fiabai we rafoi, esomi we aririwang, etairiri
    inontarai, emayeru biriu, ete etatofa we ehamananapi. Inontarai eweKristeni tonana
    nesa mani, dohonao mekahefansa fanai.
  fai-fai: Kale nam bakabi be yak kinim bako nada, “naka afan kalin kinimo.” Kalba!
    Kata aka sakadin bom, sanung wan bom, ibakanin got suksuk bom, kinim wanang imakan
    bom, wok mafak wan bi kudála aket wakwá bom, yakot wan bom keimin kinim beta aso
    atin duw keiyámin báyo, kalbi kala. Ade kanodin kinim be atin aso tein bom wanin
    kata wanin báyo, kalbi.
  ura-NT: Raujiaaine inara rai aitoon nabana nii Cana Coaunera coitucuhin neeuruhane
    saijieein, nii nejelau sinijeranelanaala nenaa aina ichaonacaauru, barioneein
    ichaonacaauru, nii ichanohineein nenaa coauneraacha esenetaeraauru, casajenetiin,
    ajetoritiin, asijiauharitiin, naaonjoaain nenacaauru aina, “canejera,” naain acaauru
    rai ereein neeichene coataane aitoon. Jiaonriha Cana Coaunera coitucuha nocoetocuruhane
    saijieein nitohaneein ichaonacaauru aina nelaurihaain lenonequichene.
  mcd-NT: No futan icoinra huafohuunoa un mato cunushoni. Tsoan yoiquin isca huai,
    —Urifi matofu Jesucristo ahuun yoraran, —ishon anori yoifiatan ahuun ahuinma fu
    icaino ainfofori nanscarifiaifoanno aton funuma fu icaifoanno mafo ichapa fusti
    fuchipaifain atonama fipaimisifo icain diosicoinma tanapaifain yora futsa chaca
    huamisi icain paunmisi icain yomutso icain. Ascarafo fu rafuyamacahuun. —Un Jesús
    icoinra huairan, —ifiacatan ahuara chaca huariaifo fu rafuyamacahuun.
  urt-urt: Wusyep ŋaiye ŋam manange taꞌe leꞌe, lahmende ŋaiye yip top tangal toꞌ tatai
    nato naŋ tikin Krais, kom kin ŋende niŋ pinip yar, ŋende solombe, ŋende ŋendei,
    ŋahraꞌe naŋ tikin got homboꞌe, gonosambalaiꞌ, ŋonoꞌe pinip kwote pe, miyeꞌ taꞌe
    luku yukur pa juhilyeh yotop tinge, pakai. Topoꞌe yukur pa yono ŋai yotop lenge
    miyeꞌ tuweinge taꞌe luku. Na pakai.
  kiz-kiz: Lakini henu nikabhayandikila kutokujichanganya ni yuywoha yhola yaikutibhwa
    mhaja au ndombho m Kristu, lakini iishi mu uzinzi au ambayi ni mwenye kutamani,
    au munyang'anyi, au mwabudu sanamu, au mtukanaji au mlevi. Wala mkolo kulya naku
    munu wa namna yhela.
  tzo-TZE: Li c'usi calojboxuc ta jcartae ja' smelol ti mu xu' chachi'inic li boch'otic
    quermanotic ta alel ti chmulivajique, xchi'uc li boch'otic xpich'et no'ox yo'ntonique,
    xchi'uc li boch'otic chich'ic to ta muc' santoetique, xchi'uc li boch'otic chopol
    chalbeic sc'oplal xchi'ilique, xchi'uc li jyacubeletique, xchi'uc li j'eleq'uetique.
    Li boch'otic jech tspasique mu me xachi'inic, xchi'uc mu xu' chachi'inic ta ve'el.
  lex-lex: Mere a ralma-rio'ru, de yana miora riy mak kakota kiwra ir de makpesiay,
    mere ralira-raliai onde ralamni rapal niana kupna-kai re'a-tniaru onde rru'u-rtowar
    la uplera-upmati, onde rahe'i-ramali riy onde rpehera-rma'wu onde mak ka'ana rira
    liwatnu-odawni. La'a riy mak emkare, yana mrie' teman la re. La'pa mimtatan wutu
    pa mi'ina-miemnu ho'mana, yana.
  dov-dov: Lino ndamulembela kuti mutalivwelanganisyi amuntu uyitwa kuti mukwesu pesi
    upona mumalalane, kana kuti muunyu na kuti sibwamu, na kuti simakani alunyansyano,
    na kuti mukolwi, na kuti silweeno. Mutalyi chiiyo amuntu ulibobu.
  rgu-rgu: 'Besaꞌ ia, au dedea a, riꞌ: emi bosoꞌ mabua moo lahenda fo nae ria lahenda
    saraniꞌ, sekona te ana hohoke, tendetuu, mana soko, mamumulu lahenda, mana mafuꞌ,
    ma tipu-dai lahenda hata-nuun. Ita bosoꞌ tabua too lahenda rupa leo naꞌ ara. Bosoꞌ
    matuuꞌ mia-minu moo si!'
  toc-NT: Huata aquit xac­ca̠­ma̠aka­ta̠k­sni̠­pu­tuná̠n pi̠ a̠ma̠ko̠lh lac­chix­cu­huí̠n
    hua̠nti̠ tahuán pi̠ na̠ tali̠­pa̠­huán Dios pero cha̠­lhu̠hua taka­lhi̠y xlac­cha­jancán,
    ma̠rí taaksa­ni̠nán, taquic­lhca­tzaniy xta̠­cris­tianoscán, catu̠huá talak­ca­tzán,
    xla­ka­chix­cu­hui̠­naní̠n tzincun, xakotní̠n osu xaka­lha̠­naní̠n; xli̠­hua̠k
    hua̠nti̠ chuná tala­má̠­nalh y tahuán pi̠ na̠ tali̠­pa̠­huán Jesús, hui­xinín
    niaj amigo cat­la­huátit y hasta ni̠ caca̠­ta̠­ta­lak­xtu­pí̠tit xla­cata acxtum
    naca̠­ta̠­hua̠­ya­ná̠tit.
  som-som: Laakiin hadda waxaan idiin soo qoray, Ha raacina qof walaal la yidhaahdo
    hadduu sinaysto, ama wax badan damco, ama sanam caabudo, ama wax caayo, ama sakhraamo,
    ama wax dulmo. Waa inaydnaan kaasoo kale xataa wax la cunin.
  mam-C: Qala' a weji'y nxi nq'ma'n, tu'n mi tz'oka kymujb'in kyib'a tuk'a jun, a
    ntq'ma'n qa nimil, me qa nky'a'jin, mo qa n-el kyanmin ti'j txqan ti', mo qa nk'ulin
    kywutzjo twutzb'iyil, mo qa iqil yolj, mo qa tx'ujtinelj, mo qa ileq'j. Mixpe
    tu'n t-xi kytzyu'n jun kywa'y tuk'a xjal ikyjo.
  ndj-ndj: Chinyandikili achi, mukotoo kuyihasha na Mkilistu yaveli muwoni, mwimi,
    yatundamila ming'omung'omu, yajongishela, njayila na munakupughanya vandu. Mundu
    kucha ayu mukotoo kulya pamu na mweni.
  mbj-NT: Jesus Kristo hã h'yy ka'eeh hanäk do sa ky n'aa ỹ her'oot, ta wób sii he'ỹỹh
    doo, tak'ëp sa wë hanäng do kah'ũũm do kar'ẽẽn doo, kabarii hã h'yy ka'eeh doo,
    ta wób ky n'aa rejãã doo, ha'oom doo, hets'ëëk doo. Bë awëë manä na-ããj hẽ ta
    ti hedoo do sa sii.
  lat-VUC: 'Nunc autem scripsi vobis non commisceri: si is qui frater nominatur, est
    fornicator, aut avarus, aut idolis serviens, aut maledicus, aut ebriosus, aut
    rapax, cum ejusmodi nec cibum sumere.'
  ngp-ngp: Kiya hulonga ni kugamba, msekunda hamwenga na wadya wakukegamba wahuwila
    wa Kilisito, mna kumbeke ni wahabwasi, wagubaguba, wavikila mahili, wakuwalonga
    weyawe vihile, wakozi, wabavi. Hata ho ludyo msekwikala nawo want'hu awo.
  enq-2: Dopaka doko, indupa nambame pepa pyao peekelyo dakenya, endakali mende naimanya
    Kristene kaiminingi kalyona latala, kepo kolengepi, popaita pingipi, gotena lao
    wasepae dupa lotuu lengepi, lao nepengepi, bia longo lao nao kyakengepi, endakali
    minakasoo pake nyingipi, dupa-pipa nakalyepape. Endakali dopale dupa-pipa nyakama
    nee nao napilyepapeaka lao pepa pyao peekelyo.
  eng-ASVBT: but as it is, I wrote unto you not to keep company, if any man that is
    named a brother be a fornicator, or covetous, or an idolater, or a reviler, or
    a drunkard, or an extortioner; with such a one no, not to eat.
  mna-mna: '@see-verse:1CO.005.010'
  myw-myw: 'Tage gunakaleiwag ma̱wan: Kukin simiy teitan idok Yeisuw angamag tonen,
    mo bikanavaya mav, o biyageg son, o bimgameg, o biyaweid, o biyyagay o bimwamoum
    wiskiy o aveiyag mo bikabala̱wein, o biveinaw, kadiloka kusina̱les gamag towen.
    Awoum bukwamtans simiy.'
  sby-sby: Nomba lino ndamulembelenga kwambeti kamutekalanga ne muntu ukute kulibandeti
    ni muklistu kakuli ni mupombo nambi mukuma nambi ukute kukambilila tumbwanga nambi
    utekata mulomo nambi cakolwa kayi nambi kabwalala, muntu ulico nkamwela nekulya
    nendi pamo sobwe.
  sll-sll: Tekiba ni ha maing pinga hobi monga sina i yal ta ha maing pinamba, wou
    sire, talhan para weni yong inaning girungure, so gal bala hulu pir tere, ha nigi
    dongwo dire, spak ole, yal ta taling tol di nere, yu onangwo yali pana gal tekire,
    u mala unangure homena ereho nekio.
  yaq-NT: Ju'u in enchim ju'uneiyaa i'aka in teuwaaka'u, ini'i juna'a, ju'u Krijtopo
    itomak au weri'iti jiaka, taa ket tokti betchi'bo ka tu'isi jiapsamta make ka
    aamak emo tu'uribaane. Oo ju'u, jain juni'i jita waatamtamake oo ju'u ta'abwi
    liosim yo'oremtamake, oo ka lutu'uriata juni'i yete tana e'etejomtamake, oo naamumukemtamake.
    Oo jitat suuammake, ka enchim aamak eene' betchi'bo, ka aamak ji'ibwabaanee juni'i.
  uro-uro: Dap kinak täkt di ngut säm sävät a ngän diva qale väspästämne na ngän ngän
    na aung gärakni i qä qoar i ama qatnanaktpämga na qa sokt di nak iaqäkt di qat
    tualat na ama qavatka ura aa anga snängaqa ama mor qa nani guarhong masirhat ba
    nas ura qä nän da aa quum sä nas sävät arhongni ura qat tamän bät ama enge ama
    vu ngät na ama mume sävät arhani ura qät näkt ama reng ama qrot ngät pasägos ura
    qä iras ta arhani ivakt iva qät ta ama ligär. Qäqi qale ngän natmäs ngän na aung
    doqoräkt.
  ita-1885: Ma ora, ecco coloro co' quali vi ho scritto che non vi mescoliate, cioè,
    che se alcuno, che si nomina fratello, è o fornicatore, o avaro, o idolatra, o
    ubbriaco, o maldicente, o rapace, non pur mangiate con un tale.
  muy-muy: Ere ye ti nə̀ɗəm ni ti nə̀ɗəmki ti ka ndam məfəki ahàr ke Krist ni. Tamal
    mis àɗəm ahkado naŋ mis ga Yezu mək agray mesʉwehvu, bi eri gayaŋ àki ka zlam
    ge mis, bi agray pəra, bi asivù ana mis, bi avi vu gayaŋ ana zum, ahkay do ni
    bi egi akal nahəma, ku məzum zlam akaba naŋ ka ahar bəlaŋ kə̀zumum ba.
  kqc-kqc: Idu gua na yaku ya vene rofu bura reida bi usika ourena yokoi di roka nufa
    ma amiye diba nidedi ina bi koa redo, o udu redo, o ofa sei nivakedo, o amiye
    kovai nido, o koru gira tau gade irido, o duma duma redo vonisi, bi auta ga refa.
    Mina kana amiyesa iruku ka irina ga rebifa.
  tav-tav: 'Ocõo bairo maca mʉjaare yʉ caĩwʉ cajʉgoye mʉjaare queti uca joʉ: Nii,
    “Yʉ quena Jesucristore caapi nʉcʉbʉgoʉ yʉ ã,” ĩbacʉ quena cáti eperico cʉgoʉ ũcʉ
    mena bapa cʉtiqueticõaña. Aperã yere catʉjʉ ʉgoo paii, Dio cãniquẽnare cáti nʉcʉbʉgoʉ,
    aperãre cawada paii, caeti cumu paii, cajee ruti paii, to bairo cãcʉ anibacʉ quena,
    “Diore caapi nʉcʉbʉgoʉ yʉ ã,” caĩtoʉ ũcʉ mena bapa cʉtiqueticõaña, yʉ caĩ queti
    uca joowʉ.'
  eng-ULB: But now I am writing to you not to associate with anyone who is called
    a brother but who is living in sexual immorality, or who is greedy, or is an idolater,
    or is verbally abusive, or is a drunkard, or a swindler. Do not even eat a meal
    with such a person.
  spa-VBL: Lo que quise decir cuando les escribí es que no deben juntarse con cualquiera
    que se haga llamar cristiano y sea inmoral, codicioso, o idólatra; o que sea abusador,
    borrachón o engañador. ¡Ni siquiera se sienten a comer con alguien así!
  fra-_FOB: Mais ce que je vous ai écrit, c'est que si quelqu'un qui se nomme frère
    est impudique, ou avare, ou idolâtre, ou médisant, ou ivrogne, ou ravisseur, vous
    n'ayez pas de relation avec lui, vous ne mangiez pas même avec un tel homme.
  hau-ULB: Amma yanzu ina rubuta maku cewa kada ku yi hudda da duk wanda ake kira
    dan'uwa amma yana zama cikin fasikanci, ko zari, ko bautar gumaka, ko in shi mai
    ashar ne, ko mashayi, ko dan'damfara. Kada ko abinci ku ci da irin wannan mutum.
  mal-mal: എന്നാൽ സഹോദരൻ എന്നു പേരുള്ള ഒരാൾ ദുർന്നടപ്പുകാരനോ അത്യാഗ്രഹിയോ, വിഗ്രഹാരാധിയോ,
    അസഭ്യം പറയുന്നവനോ, മദ്യപനോ, വഞ്ചകനോ ആകുന്നു എങ്കിൽ അവനോട് സംസർഗ്ഗം അരുത്; അങ്ങനെയുള്ളവനോടുകൂടെ
    ഭക്ഷണം കഴിക്കുകപോലും അരുത് എന്നത്രേ ഞാൻ നിങ്ങൾക്ക് എഴുതിയത്.
  urd-GVR: Nahīṅ, merā matlab yih thā ki āp aise shaḳhs se tālluq na rakheṅ jo Masīh
    meṅ to bhāī kahlātā hai magar hai wuh zinākār yā lālchī yā butparast yā gālī-galoch
    karne wālā yā sharābī yā luṭerā. Aise shaḳhs ke sāth khānā tak bhī na khāeṅ.
  far-far: Boroi ma, na ru be nau ku fata sulia nia 'uri, nao kulu si 'ado fainia
    na wane ne kera saea kera famamana sa Jesus Christ, ma na maurilada ka to ana
    oeelae, ma kera ka ogalulumi, ma kera ka fosia nunuiru ki, ma kera ka fata ta'a
    sulia wane ki, ma kera ka kufia ru bubulo ki, ma kera ka beli. Nao mulu si fanga
    fainia wane 'urinai ki.
  suz-BL: तन्‍न थमा सुइश्‍शा प्रभु आ मुर दुम्‍ती देंब लोक्‍बम पात्‍के पा तेल्‍लेम
    पा, शिंम दुम्‍शा, मूर्ति पूजा पा, शुक्‍शी पा गाक्‍ब नु शांबु राकसीमी दुक्‍शा,
    खुइ पा गाक्‍ब दुम्‍तेक्‍म हना, मेकोपुकी नु काथा बाक्‍शा जचा यो मदुम्‍ब। २थिस्‍सलोनिकी
    ३:६
  car-NT: 'Ero wara ywyka''po te moro man: amy aja''sakarykon me okari''toto maro
    kyte''kaimaton, wararo roten wokyry, woryi maro a''ta, kumi''me a''ta pai, amy
    ikapy''po tamusi amyikanen me a''ta pai, ta''sakary ety any''manen me a''ta pai,
    tywetynge a''ta pai, manaman me a''ta pai. Moro wara aitonon maro pairo kytendameton.'
  amp-amp: Na kfomo mrokfot yimot, nd yimam kfo yamuka, “Kristenenom,” to tfit htirahnm
    metmpno yi habrirahm, wuss hmarsi yakt yakrahmt, nkifra tahim kfo bruttnarahm,
    womm faso faso kfo rindho borindhorahmm, drin spak htfasrahm, womroh wuskam rikoh
    htfasrahm, tom ndhtet ndhtet yimamn na kfo memoyanko, mirahko arhunhonomm, o ayemskanhonomm.
  bht-bht: पर मेरे बोलणे दा मतलब ऐ है, ऐसे माणुऐ सोगी कोई रिश्ता मत रखा जड़ा अपणे
    आपे जो मसीही बोलदा है, पर व्यभिचार, या लालची, या मूर्तिपूजक, या गाली देंणे बाला,
    या शराबी, या दूज्जयां जो धोखा देणेबाला हो, तां उस माणुऐ सोगी संगती मत करदे।
  eng-NOY: But this is what I wrote you, not to keep company with any one called a
    brother, if he be a fornicator, or covetous, or an idolater, or a reviler, or
    a drunkard, or an extortioner; with such a one not even to eat.
  cub-NT: Quénora ji toivaicõjeiye báqueque apecʉre yópe aiyʉtecacʉ yʉ. Ácʉ põecʉ
    majacacʉ ʉ̃i aiye boje “Jesúre jʉ ayʉbu yʉ”, ʉbenita ʉ̃i ãmeina d̶arĩ cõmajidu,
    yóvabejarã ʉ̃́re. Ácʉ põecʉ ãmeina d̶ayʉ apecoque jímarepaco ãmecoque, aru ãujiñʉ
    jʉjovarĩ ĩñʉ apevʉ ne cʉvaede, aru pẽpeimarare mearore jíyʉ máre, Jesúre jʉ arĩduru,
    yóvabejarã ʉ̃́re. Ácʉ põecʉ borocʉrĩ ãmenore coyʉyʉ apevʉre, aru pacoteyʉ, aru
    ñavacʉcʉ máre, Jesúre jʉ arĩduru, yóvabejarã ʉ̃́re. Põecʉ ʉ̃́pe páyʉque ye ãmejara
    ãiyede.
  ita-1927: ma quel che v’ho scritto è di non mischiarvi con alcuno che, chiamandosi
    fratello, sia un fornicatore, o un avaro, o un idolatra, o un oltraggiatore, o
    un ubriacone, o un rapace; con un tale non dovete neppur mangiare.
  lww-lww: Pe nepisalup̃ar re nene poli, nap̃a tesum̃a tepitawe ke yar kar na sanene
    e kieta yalorena, ana ya nap̃a sineun nesape nevisa, sineun nesape visae yaru
    tai sum̃a ga, nep̃a naga pe nalelagaena lelaga tai, ana apisu ke nap̃a e kiena
    malena naga sum̃a tap̃a ke kolau, pona sum̃a pe puluvis lue ga, pona sum̃a mlotun
    ke nono lala, pona sum̃a piuel, pona sum̃a mun kuruta namunena, pona sum̃a pinau,
    ana pogaga, yar sur ne nanene narui ve akila re nena sur tai amio naga. Yoko ve
    ava re lavisinia, ve akinana re lele taaga amio.
  ckb-ckb: بەڵام ئێستا بۆتان دەنووسم تێکەڵی یەکێک مەبن بە خوشک یان برا ناودەبردرێت
    و داوێنپیسە یان چاوچنۆکە یاخود بتپەرستە و بوختانکەرە یان سەرخۆشە و تاڵانکەرە.
    نانیش لەگەڵ کەسی ئاوا مەخۆن.
  nas-nas: 'Tee aaꞌ eeꞌpinaꞌ miruꞌansi daarirerompiruꞌnung: Tamung navurariaukaꞌ tee
    ninka naning ninka niiꞌmaikororiꞌkoong tamparamaung ninka aing aaꞌning eeꞌ oroꞌ
    nkoarama: Kaukauroarama, tataꞌarama, kumponing tositosinanka siompuma, nantoong
    miring orari-antavurima, purintoꞌnaruꞌke kanuꞌarama eeꞌnoko bakiaaꞌ nkovuma. Aing
    nantoong teeꞌ oroꞌnuka ninka nariꞌ taamaniriaꞌ otoai.'
  uvl-uvl: 'Lek helenga nemur luria mai koi: Hana nenge te teke leteria manmanna nge
    Iesus pe te popoia poinga poreke ngana mur kura, e teke a koko luluch nge iri
    ero. Nenge te salaulau, pe saria chumchumchum, pe te heto hekeke aetapuna, pe
    te hele porekreke mele hel, pe te inin ke aria hauaua, pe te kemkeme. E teke a
    koko luluch nge hana nenge pomai ero pe a ngau luluch nge iri ero pule.'
  eng-BBE: But the sense of my letter was that if a brother had the name of being
    one who went after the desires of the flesh, or had the desire for other people's
    property, or was in the way of using violent language, or being the worse for
    drink, or took by force what was not his, you might not keep company with such
    a one, or take food with him.
  ixl-CNT: Pek aꞌ val sete aas yeꞌ sebꞌan maꞌl evatz tuchꞌ qꞌuꞌl kꞌuxh hermano chit
    ibꞌii, oj eesanibꞌ tu bꞌey tuchꞌ aanima; oj yeꞌk inooebꞌal tiꞌ kam; oj nachol
    bꞌanich tioxh; oj alol tzꞌejbꞌal tzii yol tiꞌ aanima; oj qꞌabꞌareel utz; oj elqꞌom.
    Nikoꞌxh saꞌkojemolo etibꞌ tu txꞌaꞌom tuchꞌ.
  xsi-xsi: Andeta kala ŋine aŋgere ŋgua mine pami; ambo tamâta toŋge isipa ŋoa “kalo-tawana
    tamâta” lâ tamwata tini, ŋineŋga ipalulua tini potomule tâku, ilo yosi ŋana i
    tini pinde nenzi kelekele tâku, inu lââ kaika kala idauda tâku, ipanawe tamâta
    toŋge ne kelekele tâku; ande miki ma kamo tinimi piti ndo ŋana tamâta ŋinde kâ.
    Miki pinde ilomi tu kinda takura ŋana tasaŋona ku taka kunzi tamâta mine, andeta
    naŋa apaimi tu miki ma kapile mâsi ŋinde tona.
  crx-NTPO: '''Et ''awet nohts''o k''e''isguz mbe la Sizi Gri gha neulhutsinke buts''útnine,
    ''ink''ez dune ts''eke bulh lubeshi ''ulh''en-un, k''us ''uyoonne ch''e'' ha''
    ninzun-un cha, k''us ''uk''eltsi ooba ''alha ''unt''ohne, k''us ''uyoonne dzoh
    ne''duni''-un cha, k''us tanutnai-un, ''en cha, k''us ''undunut''ih-un cha, ''et
    mbe la Sizi Gri gha neulhutsinke buts''útnine ndunt''ohne dune, ''enne ''et nduhút''en
    de, ''aw ''en ubulh lhe''zooht''en, ''aw bubulh ''utih''ulh-un ''et hoonts''i
    ''aw ''uhot''e'' ait''oh.'
  kan-OKCV: ಆದರೆ ಸಹೋದರಿ ಅಥವಾ ಸಹೋದರನೆನಿಸಿಕೊಂಡವನು ಜಾರನಾದರೂ ಲೋಭಿಯಾದರೂ ವಿಗ್ರಹಾರಾಧಕನಾದರೂ
    ಪರನಿಂದಕನಾದರೂ ಕುಡುಕನಾದರೂ ಸುಲಿಗೆ ಮಾಡುವವನಾದರೂ ಆಗಿದ್ದರೆ, ಅಂಥವರ ಸಹವಾಸ ಮಾಡಬೇಡಿರಿ. ಅಂಥವರ
    ಸಂಗಡ ಊಟ ಮಾಡಲೂ ಬೇಡಿರಿ ಎಂದು ಈಗ ಬರೆಯುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Ro vua none na ude fasi ijia isoena kuariaeva ije na e ije bu Godi ma vierafevo
    ijiebuo kuariae. E gue bu kuae, Nono Godi ma vierafevono kuae rove vame buone
    bu kenoejo ije bu e ma vierafevo bu karinoejo ijiege renoejo baki. E gue buka
    barubara fudaenamina vame ise renoekinu ro buka uri e guebuo sinuome ije kekuae
    uruvana vierafevo. Ro e gue buka una godi kufui ijiebuo baname isoevo. Ro gue
    buka urina e gue urukeigia aramaziana kuariakinu kame buzeimiavo. Ro e gue buka
    do kugi ina nigofo kame kuderiakinu ro gue buka iniemenoeve. Ijadufuo ja e ijieki
    ije jade buina ire ikinu buina oenoevo.
  blw-blw: Ngém hen laychê way aryén, achiayu paat koma cha miyahrang hen anchichay
    mangaliyén cha omafurot yag chachaat chillu agé ammaan hen laweng way kaman hen
    anchichay chan hòyong way faén hen-ahawa ya chan am-ameam ya cha mìchayaw hen
    faén ustoy apudyus, ya anat agé hen anchichay pìu-usot ya hen anchichay amfutangén
    ya nangakkaw. Te no ekatchéén chacha ano omafurot yag chachaat agé ammaan chachi,
    uray hen mèanan an chichéén anyu ammag achiyén.
  tam-2017: நான் உங்களுக்கு எழுதினது என்னவென்றால், சகோதரன் என்னப்பட்ட ஒருவன் விபசாராக்காரனாகவோ,
    பொருளாசைக்காரனாகவோ, விக்கிரக ஆராதனைக்காரனாகவோ, தூஷிக்கிறவனாகவோ, குடிவெறியனாகவோ,
    கொள்ளைக்காரனாகவோ இருந்தால், அவனோடுகூட கலந்திருக்கக்கூடாது; அப்படிப்பட்டவனோடுகூட
    உண்ணவும் கூடாது.
  azz-NT: Huan nejua nicneyic namechilis que ma amo ihuan ximohuicatinemican se taneltocque
    como yejua ahuilcanemi ica sihuame oso xijxicuintanemilijtinemi; oso yejua quinmohuistilía
    tatadiosme; oso yejua taijitojtinemi; oso yejua tajtoleerojtinemi; oso yejua tahuantijtinemi;
    oso yejua tachtectinemi. Huan como se acsá mopohua queme taneltocque huan no quichiutinemi
    nijín tataman pitzotic nemilis, pues amo no ihuan xitacuacan.
  spa-RV-1909: Mas ahora os he escrito, que no os envolváis, es á saber, que si alguno
    llamándose hermano fuere fornicario, ó avaro, ó idólatra, ó maldiciente, ó borracho,
    ó ladrón, con el tal ni aun comáis.
  csy-csy: Ahihang tu in suapui pa a kici mi khatpo sia paktatna, duhopna, milim biakna,
    ngual nomu, zukham le ngual neisa sut te taw an ne khawm ngawl tu le, pawlpui
    ngawl tu in lai kong thak zo hi.
  mxq-NT: Diꞌibʉts nꞌandijpy ma̱ ja neky diꞌibʉts ngajx, pʉn jam tuꞌugʉ ja̱ꞌa̱y ñayñigajxyʉty
    ko yʉꞌʉ tpadúñ ja Jesukristʉ es dʉꞌʉñʉm myʉꞌindúñ, o ꞌyadseky, o tꞌawdaty diꞌibʉ
    kyaj Dyiósʉty, o ꞌyabiꞌtsʉty, o ꞌyamiꞌikyjyaꞌayʉty, o myaꞌtspʉty, esʉ dʉꞌʉmbʉ
    ja̱ꞌa̱yʉty kyaj mʉʉt mdaꞌanmúk mwa̱ꞌkmúkʉt. Pes dʉꞌʉmbʉ ja̱ꞌa̱y ni jeꞌeyʉ mʉʉt
    mgaka̱a̱ymyúktʉt.
  tzj-NT: Pro ja xintz'ibaj chipan ja carta quewa' rbanic ri', ma que'ewachbilaj ta
    ja rachi'i' ja nebini chi e kach'alal pro nqueban ja il mac cuq'uin ixoki' owi
    chaka benak chi nquiyarij quinakun winak owi nexuque' chwach rachbal jun winak
    owi chwach rachbal jun nakun owi xa pokonlaj tak tzij netzijoni owi xa e k'abarela'
    owi xa e alak'oma'. Ja kach'alal ja nebano queri' nixtac'a nixwa' ta cuq'uin.
  tdt-tdt: 'Hau hakarak hatete mak nee: La bele liga ema nebee dehan nia fiar ba Kristu,
    maibee nia halo sala seksual, nia matan fuan naklosu ba osan, adora fali lulik,
    hatete aat ema, lanu-teen ka han-matak ema nia sasaan. La bele liga ema hanesan
    nee, atu tuur haan hamutuk mos la bele.'
  ron-BTF: Dar acum v-am scris să nu vă însoțiți cu vreunul care, măcar că este numit
    frate, este curvar, sau lacom, sau idolatru, sau defăimător, sau bețiv, sau jecmănitor;
    cu unul ca acesta nici măcar să nu mâncați.
  eng-WEBP: But as it is, I wrote to you not to associate with anyone who is called
    a brother who is a sexual sinner, or covetous, or an idolater, or a slanderer,
    or a drunkard, or an extortionist. Don’t even eat with such a person.
  eng-FBV: What I meant when I wrote was that you shouldn't associate with anyone
    who is called a Christian who is immoral or greedy or worships idols; or who is
    abusive or a drunkard or who cheats others. Don't even share a meal with anyone
    like that!
  nld-1939: anders zoudt gij de wereld moeten verlaten. Maar ik schreef u, geen omgang
    te hebben met iemand, die zich broeder noemt en toch een ontuchtige is, of een
    hebzuchtige, een afgodendienaar, lasteraar, dronkaard of dief; en met zo iemand
    zelfs niet te eten.
  bwo-bwo: Taayere itsh tguut' krstiyaniyotsi etefere wido sha'iruwotsnton, k'awntiruwotsnton,
    Woteraw Ik'o ik'iruwotsnton, wee ash shúúts t'afiruwotsnton, wee mashiruwotsnton,
    wee biik'iruwotsnton ik wotk'ayere etniye. Hanotsk'o ashuwotsnton towaar maak'ayere.
  nch-BL: Nimechtajcuilhui quej nopa pampa nijnequiyaya nimechilhuis para amo ihuaya
    ximomatica se cati quiijtohua para yaya se toicni ipan Cristo pero noja ten hueli
    quichihua ica seyoc, o taixtoca, o quinhueyichihua taixcopincayome, o quipactía
    tatehuía, o moihuintía, o tachtequi. Sinta se masehuali quiijtohua para yaya se
    toicni huan quej nopa tachihua, yon amo xitacuaca ihuaya.
  quc-TNT: Xane xintz'ibaj bi wa' chiwe rech man quiwachi'laj tä chi ri winak ri cäquibij
    chi e are' kachalal, cäca'n c'u que jas ri cäca'n ri tz'i' ri xak cäquirik quib,
    man c'o tä qui pixab, o cäquirayij q'uia u wäch jastak, o quequik'ijilaj tak tiox,
    o cäquiyac tzijtal, o quek'abaric, o cäca'n ri elak'. Jun ri je' u banic wa' man
    cuya' taj quiwachi'laj, man quixwi' tä c'u ruc' jun ri cubij chi are kachalal,
    cuban c'u we mac ri'.
  tfr-NTPO: Tjl̈õkwo toror bomi kong l̈i, e pjl̈ol̇l̇gwer woydë kjibokwo ëre go. Bomi
    pjeyo Jesús tjl̈õkwo kjraga jëk shäng owa eni ga pjãy opkjë ba shwoy dwayo. Kjone
    kjone pë no orkwosmono ba tjok l̇l̇ëm l̈i tjok, wotjl̈ĩk dbur töng ba kong erö,
    sböpga jyãgl̈o poshrëya, obl̈ë l̈ãywe owa, nel̈õtkë ä, obl̈ë jyãpgwe, ba l̇l̇ëbo
    l̈ũyotke wl̈o. Bomi pjeyo Jesús tjl̈õkwo kjraga jëk shäng owa eni ga pjãy ië ba
    tjok ëmdë l̇l̇ëme.
  kaq-NT: Tiromahibo noquen huetsabo yohuanquihntima tah hen mato yohinihqui. Joni
    huetsa betan hihqui noquen huetsabo yohuanquihnyamanahue. Yohuashihtaibo, santoyahpabo,
    rainyamahi jihuetaibo, pahen pahenaibo, yometsohtaibo, jascapa noquen huetsabo
    yohuanquihnyamanahue. Jascapahbo piquihnyamanahue.
  sgb-sgb: Ya labay kon habiên, ay paan kaw makilamo kanlan ampaghabin patêl hila
    ha Panginoon, noa, mapanyag hilan karawakan kalabayan lawini, karidyaan, kapamusmusan,
    kapaniraan, kapaglahingan, kapanakawan, o magsimba ha alwan pêtêg ya diyos. Paan
    kaw makiaêm man kanla.
  vie-1934: Nhưng tôi viết khuyên anh em đừng làm bạn với kẻ nào tự xưng là anh em,
    mà là gian dâm, hoặc tham lam, hoặc thờ hình tượng, hoặc chưởi rủa, hoặc say sưa,
    hoặc chắt bóp, cũng không nên ăn chung với người thể ấy.
  kxv-kxv: ଇଚିହିଁ ନା଼ ରା଼ଚିନି ଅଣ୍‌ପୁ ଈଦି ମାଚେ, ଇଚିହିଁ ଆମିନି ଲ଼କୁତି ତାୟି ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗାନା,
    ଦା଼ରିକାମା, ଦ଼ନ ଜୂପ୍‌କା, ପେ଼ଣ୍‌କା ବମାୟାଁ ପୂଜା, ନିନ୍ଦା ଗାଟାରି, କା଼ଡ଼ୁ ବୂତୁ, ଏଟ୍‌କାତାରି
    ଦିଣ୍‌ସୁତି ସ଼ରୁ ଆ଼ନେରି, ଆତିହିଁ ଏଲେତାରି ତଲେ କୂଡ଼ାଆଦୁ, ଅ଼ଡ଼େ ଏ଼ୱାରିତଲେ ରା଼ନ୍ଦା ଜିକେଏ
    ତିନାଆଦୁ ।
  amu-NT: Ñꞌoom na lꞌue tsꞌo̱o̱ⁿ na calaꞌno̱ⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ cartaꞌñeeⁿ, tsꞌaⁿ
    na matso na matseiyuꞌ ñꞌeⁿ Jesucristo, meiⁿchjoo tilajomndyoꞌ ñꞌeⁿñê xeⁿ mꞌaaⁿyaaⁿ
    ñꞌeⁿ tsꞌaⁿ na cweꞌ luaaꞌndyoꞌ, oo queeⁿ tsꞌoom ꞌnaaⁿꞌ cwiicheⁿ tsꞌaⁿ, oo matseitꞌmaaⁿꞌñê
    ꞌnaⁿ na cweꞌ nnꞌaⁿ lꞌa, oo cantuñê, oo tsaⁿ candii jom, oo machꞌueeⁿ. Meiⁿ na
    nlcwaꞌ ñequio tsꞌaⁿ na matseixmaⁿ nmeiⁿꞌ tilꞌaꞌyoꞌ.
  hin-CV: वास्तव में मेरा मतलब यह था कि तुम्हारा ऐसे किसी साथी विश्वासी के साथ, जो
    बुरा काम करनेवाले, लोभी, मूर्तिपूजक, बकवादी, पियक्कड़ या ठग हो, संबंध रखना तो
    दूर, भोजन करना तक ठीक न होगा.
  spa-BES: Pero el sentido de mi carta era que no deben tener trato con ninguno que,
    llamándose hermano, sea inmoral o avaro, o idólatra, o maldiciente, o borracho,
    o ladrón, con gente así ni siquiera se sienten a comer.
  san-BEN: কিন্তু ভ্রাতৃৎৱেন ৱিখ্যাতঃ কশ্চিজ্জনো যদি ৱ্যভিচারী লোভী দেৱপূজকো নিন্দকো
    মদ্যপ উপদ্রাৱী ৱা ভৱেৎ তর্হি তাদৃশেন মানৱেন সহ ভোজনপানেঽপি যুষ্মাভি র্ন কর্ত্তৱ্যে
    ইত্যধুনা মযা লিখিতং|
  tdx-tdx: Fe nisokirako te tsy hitraofa’areo ty miantoñoñe ho longo, te mone mpañarapilo
    ndra mpitsikirìke, ndra mpitorom-pahasive, ndra mpañinje, ndra mpijike, ndra mpikatramo.
    Ko itraofam-pikama. ­
  naf-naf: Neŋ kapigogapmti kumindawan. An ŋen nâmkiŋpepeŋaŋmak ŋenaŋ set kileŋ mamain
    met walebe ma notnaŋgalen kwitnaŋ kwitnaŋ notnaŋ ego ego mti mandamtiwien ma nopiom
    sesewatindanda ma nolineyet dekuku mamip ma tu katikŋaŋ nimâbât ma kambu titi
    an. Am ekŋen keboŋ katimindeme met zupman mame in naman ekŋenmak zet zenâ zenâ
    mti tu meu nimwiaŋ wiaŋ ku mbep.
  grc-MT: νυν δε εγραψα υμιν μη συναναμιγνυσθαι εαν τισ αδελφοσ ονομαζομενοσ η πορνοσ
    η πλεονεκτησ η ειδωλολατρησ η λοιδοροσ η μεθυσοσ η αρπαξ τω τοιουτω μηδε συνεσθιειν
  vid-vid: Chonyandiche ndo chino, mleche kihanza na mng'holozo yawele Mkilistu yawele
    mng'hondwa na mbuhu na yalingufugamila jimalukolo na yawele na maligo na yalingugala
    na mhizi. Munhu yawele hino, na kulya mleche kulya na heye.
  pio-NT: 'Càmitaté cài nuchùulìacuéca pía, néese nùalàacatécué pía ipíchaná pìacawéeridaca
    wenàiwica icàlidéeyéica iináwaná ìwaliwa neebáidáanása Jesucristo itàacái quéwa
    namàni nàacawa càiri báawéeri: Naimáca áiba yáapicha, càmíichúaca náinusíwa, càmíirica
    nacái nanìrisíwa; nawàwaca needáca nalíwa macái wawàsi cawèníiri; nàaca ídolo
    icàaluíniná yái cuwáinái yéenáiwanáca; natàaníca báawéeri iyú áibanái ìwali, áibaalí
    nacái nacàmaca; áibaalí nacái nayéedùaca, quéwa mamáalàacata nacàlidaca naináwanáwa
    neebáidáanása Jesucristo itàacái. Picácué pìacawéerida nía; picácué piyáa piyáacaléwa
    náapicha.'
  tsn-tsn: Se ke neng ke se raya ke gore ga lo a tshwanela go tsalana le mongwe yo
    o ipitsang Mokeresete mme e le moakafadi, kgotsa sefatlha, kgotsa motsietsi, kgotsa
    moobamedi wa medimo ya disetwa, kgotsa letagwa, kgotsa mokgadi. Lo se ka lwaa
    ja le motho yo o ntseng jalo.
  amr-NT: Aratbut Cristotaj huaknopo̱e̱ʼeri huamaʼbuy i̱jje̱y eaʼada nogta nogta ettoneʼtaj
    onʼbakdeʼikapiʼ, eʼmato̱e̱a̱da nogda nogda onʼeretpakikapiʼ, eʼketkaʼ diostaj
    onʼpakikapiʼ, nogeria onʼtierikikapiʼ, borrachoaʼ o̱ʼi̱kapiʼ, huabereʼeri o̱ʼnepiʼ,
    Kenomeyere i̱kahueʼ yanikaʼ. Kemomeyere bapehueʼ yanikaʼ. Kenda eʼmanaʼtaʼ ijpaki.
  pwg-pwg: '@see-verse:1CO.005.010'
  cjv-cjv: Di eromba epena na ka munom ganom boi erere epe di ereiye, “Ari Kirisito
    fi ki si teimba yokamai opai kunei neimbo kakom kakom ‘Tai kan munmane kunei kanapune,’
    epe dimbo yai gumam kasu yokamai kanom akire dimbo ari kanom ka simbo nuwi nere
    du diro moimbo tai kunei nere moimbo ena yokamai te ne yokamai gere ama moikeiyo!”
    epe di ereiye. Kawom, ne yokamai te yokamai gere kopuna ama towane nowainga faikeme.
  tha-KJV: แต่​บัดนี้​ข้าพเจ้าเขียนบอกท่านว่าถ้าผู้ใดได้ชื่อว่าเป็นพี่น้องแล้ว แต่​ยังล่วงประเวณี
    เป็นคนโลภ เป็นคนถือรูปเคารพ เป็นคนปากร้าย เป็นคนขี้​เมา หรือเป็นคนฉ้อโกง อย่าคบกับคนอย่างนั้นแม้จะกินด้วยกั​นก​็อย่าเลย
  por-BR-2018: Mas agora vos escrevo, que não vos mistureis se alguém, chamando a
    si de irmão, for pecador sexual, ou ganancioso, ou idólatra, ou maldizente, ou
    beberrão, ou ladrão. Com o tal nem mesmo comais.
  mhl-mhl: 'Yoŋore matayoŋ, fuŋine yoore eru buŋo oi quraŋga ŋareboŋ: Moji iŋoyoŋunde
    tina maŋkekerisie ogo miku jibu boesau ega me yare suroŋ eru roru roiŋgo ore sase
    eega me nemu gboŋ ohoweine baku miteŋ gaega, iŋoke aŋibaŋi so ŋeku mi maneinebi.
    Mamanesiŋ kubu ŋoŋore botugo moji igosisi eega me obu sanaŋine noku bobojibu fukeega
    me ya kigaku kiaŋ roega ine, iŋoke ŋeku uqo munjaŋ mo so noinebi.'
  klv-klv: 'Be gagai nukel p̃arp̃ar hǝn namilen natosian sagw a m̃o. Imaiegai ke:
    samtitah mai avan ideh tokel ke tovi awawa samit len nadǝlomian be togolgol nǝsaan
    sal. B̃igolgol naitian tosa, b̃elǝŋon masuṽ hǝn natite, b̃ilotu hǝn nǝlablab
    gail, b̃isor mǝdas nahǝsan nǝvanuan gail, b̃etǝrog akis, o b̃evǝnvǝnah, samtitah
    maii. Nǝvanuan tomagenan, samtihan maii boŋ ideh.'
  bco-bco: Ko꞉sega mo꞉fo꞉s nilo꞉ sa꞉sa꞉lo꞉ a꞉ma꞉ mo꞉wo꞉ we. Kaluka꞉isale abeyo꞉ ne
    Ya꞉su amio꞉ tilidabuka꞉ a꞉la꞉sa꞉lab ko꞉sega, eyo꞉ uwo꞉ mano꞉ dimida꞉laba꞉le, kalu
    nolba꞉ kelego꞉ da꞉lab a꞉no꞉ mesela꞉laba꞉le, madali godemo꞉ wabuda꞉laba꞉le, towo꞉
    sada꞉da꞉laba꞉le, aluna꞉ ho꞉no꞉ na꞉sa꞉ga꞉ no꞉nola꞉laba꞉le, nolba꞉ kelego꞉wo꞉ afalebo꞉
    dia꞉laba꞉le, kalu a꞉no꞉ giliyo꞉ ele ba꞉dakiyo꞉, gio꞉ kalu o꞉ngo꞉ o꞉lia꞉yo꞉ uwayo꞉
    mo꞉gasa dowaki, ma꞉no꞉wo꞉ e o꞉lia꞉yo꞉ na꞉so꞉bo.
  kdl-NT: Ili iꞌya ma tonusuko ɗa̱ iꞌya, i pecemgbene n uza ɗa wa isa̱ kaci ka ne
    Katoni, shegai wa yansa tsishankala, ko kpam wa yansa kurura, ko kpam uza ɗa wa
    lyasa̱ka ameli kayala. I pecemgbene n uza ɗa wa wishisa aza roku, ko kasoi, ko
    kpam uza u mawusuka. Kotsu gba̱m i lyai ilikulya kaɓolo n ucun u vuma u nala vi
    wa.
  apu-NT: Uatxa niokanatsopata hĩtemoni, himapotiitakaniua maerekati kamakanikata,
    “Xesosi sãkire auiãkarirano” inakanikata. Ĩtanoro minakotokatika sirĩkakani, kamanarerini,
    kamakori teosonetakani, ãti misãkirepiretakani, ipoãtakani, kamisirienereri pakini
    hĩtakanapako. Kona hinipokotape ikara atoko inakanikata.
  roo-roo: Viapau. Ari ragai vo pasia vituaro rutu oiso toupaivoi, Opeita ro tapo
    ora takuvupata ira visii tavipareve ora rera iava oiso, “Ragai-a visii araokotoaaro
    vo Jisas vaisiaro sovara-ia.” Vo osa touvira otopa pitupitu purapareveira ora
    vao iirukopa. Ora vao osa kuuvuvira vuurapa vaisi purapareveira kuuvu irarapa
    pau irara. Ora oiso tapo osa oearovu tovipareveira. Ora spakparoveira kokoropaoro.
    Ora orekerovu ratarataapa vovouro purapareveira. Uva ita, opeita rera tapo paupaoro
    aiopata.
  miz-NT: 'É kākaꞌán u ni ntō ne: Ñá ku ika dadɨɨ nto ni da xōó ka ñaꞌa, ña é kākaꞌan
    é kakuintiꞌxe i Xuva kō ne, ntá tsi kade ña é kīni kaa, te tií, te ñadɨꞌɨ̄ ñá,
    o tē kakuneꞌu iní ña, o kānuu iní ña santu é ntúváꞌa naa, o kākaꞌan kíni ña iña
    ñaꞌa, ō ña kɨꞌví ne, ō ña duꞌu. Ntē ña ku kaꞌxí dadɨɨ nto ni ñā.'
  qvz-NT: Randi caita rimani, shuc runa ñuca Jesuspa runa mani niushahuas ashiyasha
    causacpiga ama paihuan puringuichichu. Chi ashiyasha causac runa, cullquita munasha
    mitsac runa, shuc diosta catic runa, jiridsata rimac, llullac, machac, shuhuac,
    tucui chicuinta rasha causaccunahuan ama puringuichichu. Jesusta quiric mani nishallata
    pai chasna causacpi ama paihuan micunguichichu.
  deu-ELO: Nun aber habe ich euch geschrieben, keinen Umgang zu haben, wenn jemand,
    der Bruder genannt wird, ein Hurer ist, oder ein Habsüchtiger oder ein Götzendiener
    oder ein Schmäher oder ein Trunkenbold oder ein Räuber, mit einem solchen selbst
    nicht zu essen.
  mjc-NT: 'Maa tyin tsa cuñí yu catyí yu tsihin ndo ña cu̱nyaa naa ndo tsi nyɨvɨ tsa
    catyí: “Hermano cuví yu”, tan tsicá nuu ra tsihin ñaha, o ñaha tsicá nuu ña tsihin
    rayɨɨ, o nyiyó iñi ñi, o jacahnú ñi tsitoho, o caahán ñi cuendu, o tsihí ñi nyixi,
    o suhú ñi. Ñi tsa javahá iin tsa ña vaha ihya, ndi ña cu̱nyecu ndo catsi ndo tsihin
    ñi.'
  caa-caa: Lo que cꞌani ani inwareox que jay ayan inteꞌ winic o inteꞌ ixic xeꞌ war
    uche ubꞌa que jax inteꞌ ajcꞌupesiaj tama Cawinquirar pero xeꞌ warto uchꞌami ubꞌobꞌ
    bꞌan taca, o xeꞌ warto uyusre uchꞌami lo que majax tuaꞌ, o xeꞌ war uyujtzꞌi ut
    inteꞌ chamen dios, o xeꞌ war oꞌjron upater e inmojr, o xeꞌ ajcarerto, o xeꞌ jax
    inteꞌ ajxujch, ira iwacta axanobꞌ tacarox. Y ira ixixin ixweꞌ tacarobꞌ.
  pls-NT: Pero janha ndac̈hjan que jaha ra chonda ra que sac̈hendehe ra cain chojni
    que ndac̈ho ixin ditticaon na Jesucristo co ẍa nchehe na cosa jianha. Inchin
    puede ncheẍoxinhi na dinttejoacaho na icha nc̈hí que jeha nc̈hic̈hihi na, o rinao
    na rrochonda na icha co icha cosa, o nchesayehe na ídolo, o ncheẍoxinhi na nichja
    na feo de iná chojni, o ncheẍoxinhi na coan na, o ttehe na cosé iná chojni. Tti
    chojni de jaha ra que nchehe jañá ni para sinttecoho ra chondaha ra que tsonchienhe
    ra ngain.
  eng-WYC-2018: But now I have written to you, that ye be not meddled, [or mingled,
    or commune not with such]. If he that is named a brother among you, and is a lecher,
    or covetous, or serving to idols, or a curser, or full of drunkenness, or a ravener,
    to take no meat with such, (or to have no meals, or to eat no food, with such
    people).
  bdv-bdv: ମଃତର୍‌ ମର୍‌ ଲେକ୍‌ତାର୍‌ ବାବ୍‌ ଇରି ରିଲି, ଜଦି କୁୟ୍‌ଲକ୍‌ ବାୟ୍‌ ବଃଲି ଡାକେହୁଟି
    ଦାରିଆ, କି ଦଃନ୍‌ଲଃବି, କି ହୁଜେରି, କି ଲିନ୍ଦାକଃରୁ, କି ମାତୁଆଳି, କି ହଃରାର୍‌ ଦଃନ୍‌ ଚର୍‌
    ଅୟ୍‌ଦ୍‌, ତଃବେ ସେରଃକମ୍‌ ଲକାର୍‌ ସଃଙ୍ଗ୍ ମିସା ନାୟ୍‌, ଆରେକ୍‌ ତାର୍‌ସଃଙ୍ଗ୍ କାହା ହେଁ ନାୟ୍‌
    ।
  otq-NT: Nuga ndi xiꞌahu̱ nuꞌu̱ enö ya kuhmö nꞌehe, ꞌbe̱ngwitho ya jöꞌi, xa mö ar
    bojö, ndönga ya tsita empꞌö, wa ya tsꞌone, ya nti, ya bë. Nuyu̱ hingi ñungwihu̱.
  tzo-SA: Li smelol li cꞌusi laj calboxuc ta jcartae, jaꞌ ti mu xuꞌ chachiꞌinic li
    buchꞌutic yichꞌojic ta mucꞌ li Cajvaltic ti yalojique ti ta to xmulivajique, schiꞌuc
