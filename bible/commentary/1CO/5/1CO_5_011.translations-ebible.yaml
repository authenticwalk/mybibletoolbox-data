    Kit nakbuan nol atuil tuladang ela ngas deken. Nol daad kaa leo-leo nolas pait
    bakun na!'
  ptu-ptu: Sapo' inde kuuaam tä'koa' la mala ma'mesa sola, indo to ussangai kalena
    to matappa' duka' lako Kristus sapo' ia hi umpogau' gau' sessu', ma'podo kao,
    umpenombai debata lino pa'papia kalena, battu haka napohäe si untula'-tula' kadake
    solana, battu haka to si umpamäbo' kalena battu haka to manähhä-nähhä. Moi la
    solakoa' mangngande tau susi ia too, tä' toi la mala!
  bzd-NTPO: Wé̱pa yë' ye' tö a' a̱ yëkkuö ki̱, esepa dör wé̱pa e̱' chö̀ tö ie'pa e̱rblöke
    Jesús mik esepa. Erë ie'pa dör trënukwakpa ö íyi kkechök tai̱ë wakpa ö íyi diököl
    dalöiökwakpa ö s'chök suluë wakpa ö bloblopa ö akblökwakpa. Kë̀ a' e̱' batsök
    esepa ta̱, ñies kë̀ a' chkök esepa ta̱.
  kwf-kwf: Bore ma, na ru ba nau ku fata sulia nia Ꞌuri, noaꞋa kulu kasi Ꞌado faꞋinia
    na ngwae neꞋe kira saea kira faꞋamamana ana sa Jesus Christ, ma na maurilada ka
    teo ana ꞋusuꞋa, ma kira ka guguta, ma kira ka foꞋosia na nunuꞋi ru ki, ma kira
    ka fata taꞋa sulia ngwae ki, ma kira ka kwaꞋu liua na waen, ma kira ka bili. NoaꞋa
    kamu kasi fanga faꞋinida ngwae ꞋunaꞋeri ki.
  eng-WYC-2017: But now I have written to you, that ye be not meddled, [or mingled,
    or commune not with such]. If he that is named a brother among you, and is a lecher,
    or covetous, or serving to idols, or a curser, or full of drunkenness, or a ravener,
    to take no meat with such.
  eng-WMBB: But as it is, I wrote to you not to associate with anyone who is called
    a brother who is a sexual sinner, or covetous, or an idolater, or a slanderer,
    or a drunkard, or an extortionist. Don’t even eat with such a person.
  zat-NTPS: Da guca lazra' xapa' le'e naca na chee̱ quebe guchixre chee̱le nen netú
    benne' dxenné̱' naque̱' bíchedxu, san dxune̱' da sban, u naque̱' benne' wecude',
    u dxue lá'ane̱' bedáu' xiaj xaga, u dxutupe̱' dizra' bizruj, u dxí'aje̱', u naque̱'
    gubán. Quebe dxal-la' gágule̱le benne' caní.
  spp-spp: 'Pu kajwuuni ɲùŋke ku mpyi ŋke: shin maha shin u à uye pyi na uru na ɲyɛ
    Kile kuni i, maa ŋkwôro na jacwɔɔre pyi, lire ɲyɛ mɛ na nàɲwɔhɔre pyi, lire ɲyɛ
    mɛ na kacyanhigii sunni, lire ɲyɛ mɛ na jwumpimpe yu, lire ɲyɛ mɛ mà uye yaha
    sinmbyaani kanni laage e, lire ɲyɛ mɛ na nàŋkaage pyi ke, yii àha cyire karigii
    pyifeebii pyi yii kapyiɲɛɛ mɛ, yii bá kà ɲɛɛ pi a lyî ná yii e mɛ.'
  zty-NTPS: Da' ẕnna da' bzoja' chele, ḻe'e yichen', naken nich bi gónḻenle tẕen no
    benne' ẕnne' nake' che Benne' Criston', san žone' da' kegle, o ẕze ḻaže'e da'
    de che lježe', o ẕka'n ẕene' lo'a ka', o ẕnne zi'e, o ẕzožle', o ẕbane'. Bi gáwḻenle
    tẕen benne' ki.
  mek-mek: Kai paukai oi lapainimi. Oi epomiai aufalao agaꞌo ifo eifaga pakoꞌa auga
    eoma kai, papiau agaꞌo fou akeamage kai fou kefeu amage koa laoga maina apala
    kekapa, o epiopio, o deo pifogeꞌi eau afagainiꞌi, o pifogeai papiau akaꞌi apala
    epamia, o einuinu alogaina, o papiau efogeꞌi eꞌi amu maꞌoai epainaoniꞌi koa aisama,
    oi papiau iina koa auga fou fololao folomai. Ke fou foloaniani isafa.
  aey-aey: Euqa je ija jaqiadem uqana gug eu odi. Dana oso ija wawige meleec cotige
    ena eu uqa wal kobol odonafi, uqa osona ceteh ocnu ameg qonafi, uqa kadan tibudnu
    cuha fenafi, uqa dana agenu je um aqenafi, uqa ceu jeceb dalul qonafi, uqa heje
    onafi, age dana eundec gami cain ihol mi cobowain. Age dana eundec gami sabha
    cain jowain.
  urd-GVH: नहीं, मेरा मतलब यह था कि आप ऐसे शख़्स से ताल्लुक़ न रखें जो मसीह में तो
    भाई कहलाता है मगर है वह ज़िनाकार या लालची या बुतपरस्त या गाली-गलोच करनेवाला या
    शराबी या लुटेरा। ऐसे शख़्स के साथ खाना तक भी न खाएँ।
  ycn-ycn: 'Apú ca''ajná quemari rinacuhuá: “Jesucristo ja''apiyá jema''ajeri nucá”
    que. E''iyonaja rimanaicho la''acana nacú ca''ajná ricá, canacújne''eque ca''ajná
    ricá. Pu''ují ca''ajná ripechu nacaje jenami nacú, nemacare nacú: “Huachi''ináricana
    jenami ricá” que. Richapújra''o ca''ajná. Yuhuéra''acajo nacú ca''ajná ricá. Ata''acachi
    ca''ajná ricá. Cayucújne''eque ca''ajná ricá. Marí que i''imacá ricá. E''iyonaja
    rimá rinacuhuá: “Jesucristo ja''apiyá jema''ajeri nucá.” Marí que i''imajícaño
    necá, tejena ila''ajé. Ilé cajena numá nacú ijló, ila''acáloje natejena penaje.
    Jara''aniyo caja nanacu ta. Ajñániya caja a''ajnehuá ilé que i''imacaño hua''até.'
  djr-djr: '@see-verse:1CO.005.010'
  kvg-kvg: 'Geté no nqánek qæpeawám: Zo mokho-te nandav, ezoqa tigoat, ndigu ekeza
    kha Klisten ndi꞉vewe, gete ndigu mambe ndi꞉-okho, o gigiap ndiqovetu o batae ndimbovizap
    o ezoqam-qa manqa ndigeveam o ibøkha soqa izam møqæ ndigu o gigiap aqonam-te ndi-upøgim,
    yaq zo ti namba me꞉tøkùa᷄t. Neka ezoqam av ngi꞉gu, zo lou namba me꞉lòge᷄.'
  rug-rug: Ba sapu gunia rau hie, si pude mi lopu somanae koa ke tie sapu poza pule
    nia tasimia koe Karisito si asa, gua, ba variriqihi, na puhi, vahesi beku, zama
    va kaleana pa tie, naponapo va hola, ba be hikohiko si asa. Sa tie gugua asa,
    si mi koromia hokara habotu turaṉia, na henahena turaṉia.
  hop-NT: 'Noqw nu hapi pu’ piw yanwat umumi penta: Sen haqawa tuptsiwni’taqey paṅqawhqa
    qahopíhintsakni, sen k̇an’ewtunatyay’tani, sen nāp yukit aw nāwakintani, sen nuhtumiq
    hiṅqawni, sen honaqkuyit hīhikwni, sen hihta tukwhantaniqw, uma put hakiy pantaqat
    qa a’puñalyani. Uma hakiy pantaqat qa amum nȫnösamantani.'
  san-URD: کِنْتُ بھْراترِتْوینَ وِکھْیاتَح کَشْچِجَّنو یَدِ وْیَبھِچارِی لوبھِی دیوَپُوجَکو
    نِنْدَکو مَدْیَپَ اُپَدْراوِی وا بھَویتْ تَرْہِ تادرِشینَ مانَوینَ سَہَ بھوجَنَپانےپِ
    یُشْمابھِ رْنَ کَرْتَّوْیے اِتْیَدھُنا مَیا لِکھِتَں۔
  heb-LB: התכוונתי לכך שלא תתחברו עם אף אדם שטוען שהוא מאמין משיחי, בעוד שהוא מנהל
    חיים בלתי־מוסריים, או שהוא נוכל, רמאי, עובד אלילים, שתיין או מגדף. אפילו אל תשבו
    לאכול עם אדם כזה.
  caf-NT: '''Aw ''et nuhts''un k''e''aguz ndun Sizi Gri bugha nelhutsinkah buts''útni,
    ''ink''ez dune ts''eke bulh lubeshi ''uhulh''en, k''us ''uyoon be''ildzun ka''
    ninzun chah, k''us ''uk''edéltsi huba ''alha ''int''ah, k''us ''uyoon dzuh ne''duni
    chah, k''us tanutnai, ''i chah, k''us ''undunut''ih chah, ''et ndun Sizi Gri bugha
    nelhutsinkah buts''útni, ndunt''ah dune, ''en ''et nduhút''en t''eh, ''aw ''en
    ubulh cha''zooht''en, ''aw hubulh ''uteh''alh ''et whunts''ih ''aw ''uhot''e ghait''ah.'
  mio-NT: Ñavi chacan cati yu chi ndo, soco cati yu ti ña cua coo inuun ndo chi ñivi
    tahan yo cuenda ra Cristo, tu cha tacan cua savaha ñi. Tu cua coo ñi ndavaha ni
    chi tahan ñi inga chiyo, tu cua cuni ñi ndatiñu cha iyo chi tahan ñi, tu cua sacahnu
    ñi ita niñu, tu cua cahan ñi ndavaha ni, tu cua coho ñi ndixi, tu cua suhu ñi,
    tu tacan cua savaha ñivi tahan yo, ña cua coo inuun ndo chi ñi, ta ni ña cua cachi
    ndo chi ñi icaa ni.
  srq-NT: Jesús quiato mo ũquɨ̃ ɨcuã naa mose, jemombo chõ jẽsɨ. Jeñee ñeechɨ̃ nda
    ee. Emo ninisi rese siqui mose. Abeɨ chɨã mose. Dios abareã ndese siqui mose.
    Uchuru rerequia chooñoã mose. Quiacua mose. Mbae mbuquiachã mose. Jesús quiato
    ũquɨ̃ naa naa mose, jẽhuɨ chõ esɨ. Jẽquiaru jiri jiriã tuchɨ ũquɨ̃ ndese.
  kje-NT: Lere eniyeni ya'u hi'i horok leke mi mauroin yon minwuku moro ri ma na'aheni
    hi akin naili'il, maa hir holi yak leke yak, rakmanna ri namehin nin hahaa, hoikani
    lernulu aukerhe, wakunu nano'onyaka ri namehin, romun arak manha, la ra'an ri
    nina mahmaha awenne. Yon ma'urani mi walin ma nin morimori naisa onne, la yon
    moro hi maikoro wuku ma'ak haenhi.
  gaz-gaz: Ani garuu akka isin nama, “Ani obboleessa” ofiin jechaa halalummaan jiraatu
    yookaan doqna yookaan nama Waaqa tolfamaa waaqeffatu yookaan maqaa nama balleessu
    yookaan machooftuu yookaan saamtuu wajjin walitti dhufeenya hin qabaanneef amma
    isinii barreessa. Nama akkasii wajjin nyaata iyyuu hin nyaatinaa!
  kud-kud: Na hesi yagu loina alimiyai teina hauga ebe yaiya tauyemidi imehe'ayo,
    bo tobwatobwa nuwanuwana bo i'oba'oba, yo imanimanini, yo we'aha wahiwahiyalana
    inumanuma, yo i'aivavali, havena am'awa'awa au'augeluwei yo baidamiu am'ai'ai.
  urb-NT: “Pejy'ar ym inamõ” aja ihẽ amupinim rahã, Jesu kotyhar ta rehe har ihẽ amupinim.
    Ame'ẽ riki amõ kũjã rehe ka'u te'e. Amõ sawa'e rehe ka'u te'e tĩ. Tupãran rehe
    ipy'a ke moĩ moĩ tĩ. Amõ ta rehe juru ai tĩ. Kawĩ ngi ka'u tĩ. Amõma'e ke mukanim
    tĩ. Pesarahã! Ame'ẽ namõ pejy'ar ym pexo. Hake inamõ ma'e ke pe'u ym te tĩ.
  fra-LSG: Maintenant, ce que je vous ai écrit, c’est de ne pas avoir des relations
    avec quelqu’un qui, se nommant frère, est impudique, ou cupide, ou idolâtre, ou
    outrageux, ou ivrogne, ou ravisseur, de ne pas même manger avec un tel homme.
  san-HK: kintu bhrAtRtvena vikhyAtaH kazcijjano yadi vyabhicArI lobhI devapUjako
    nindako madyapa upadrAvI vA bhavet tarhi tAdRzena mAnavena saha bhojanapAne'pi
    yuSmAbhi rna karttavye ityadhunA mayA likhitaM|
  cak-SNT: Ri xinvajoꞌ xinꞌej chiva ixreꞌ chupan ri carta reꞌ, ja chi man tivucꞌuaj-iviꞌ
    quiqꞌuin ri man i-cꞌulan ta ri niquiꞌej chi i-hermanos ri niquicanuj-quiꞌ chi
    niquiꞌan pecado. Quireꞌ jeꞌ quiqꞌuin ri nicajoꞌ chi nojiel ta kax quiqꞌuin ta
    ijejeꞌ cꞌo-ve, ri ncaꞌyoꞌn quikꞌij ri ídolos, ri itziel ncaꞌchꞌoꞌ chiquij nicꞌaj
    chic, ri ncaꞌkꞌabꞌar, y ri ncaꞌlakꞌ. Xa ijejeꞌ niquiꞌej chi i-hermanos pero xa
    niquiꞌan ri pecados ri incheꞌl reꞌ, ixreꞌ ni xa ta quixvaꞌ quiqꞌuin.
  uvh-uvh: Wara' sidi ning nakanting, midi ka u toguk wa aming fam ka sidining bining
    ganang unggung wara'siga'sa' sura toguk. Wa ning, aming ka ni a na sidining naktangka
    aming kuyasi' ning tonga irota', ka adi kadapmang kadagang sini' ka napa' kadagang
    sansaramik fatiangak a anata' mambong siamo' manggakna ga'sa' fanak a kadapmang
    ka Anutu beng guk u kabinga napa' nua'niga'sa' fanak wari adining Anutu ningda'ning
    kadofingamota'. Abanga kadapmang kadagang ka kuyane fam ga' arokiama adisining
    wap tipkadaga, a ama kagaya siamo' topna, a aming nua'nining napa' iromkubaniap
    ningwara' u tanga ita' wa adi naktangka aming ning kadapmang mo' tara' wara' sidi
    ngingeng a adigok nana kubap kabi'sini' guk mo' nanting, mokngang, sidi bangap
    naro'sa' ikanting.
  ino-ino: Ukaya'maki nakaeya ani avo ka'noa avo'mo aepa'a inake hu'na ka'noe Yisasife
    afi'a apaipafi male'naya nepu lapasaki folakapi mako ve'kamo'a a'yafa nehavano
    kumai kava nehuno alu ve'kamo yafe akeno ha'ye nehuno ako fali'naya vaya'aife
    anumaya'ni mai'ne huno akisana nefaiya kava nehuno vaya'aife huno haviya hune'apateno
    atu li ne'neno anekinaki nehuno ake'atike ke huno ano apavataka nehuno kumaya'ya
    nehisea kava huno nepu lapasaki ani kava nehisaketapaena apa'kaeya'ae lo'katapa
    o'maiyo. Ani kava nehaya vaya'ae lo'katapa ne'ya o'neo hu'na lo'kiya ke nehoe.
  gnn-gnn: Yo, yuwalktja ŋarra ḻakaraŋala warray mayaliny'tja bitjarra gam', yaka
    galkithiya ŋurikalanydja yolŋuwala ŋunhi ŋayi ŋuli ḻakaranhamirri Garraywalaŋumirri
    yolŋu bitjanmirri, yurru djämanydja ŋayi ŋuli yukurra ŋuriŋiyi yolŋuyu yätj warray,
    balanyara warray bitjan marramba' ga wanaŋa-ḏumurru ŋayi, ga djaw'-djawyunaramirri,
    ga wiḏiyal-ḏumurru, ga leŋu-bathalamirri yolŋu, ga buku-ŋal'yunaramirri ŋayi yolŋu
    wiripuŋuwu waŋarrwu; yaka ḻunduthiya ŋurikiyinydja yolŋuwu, ga yaka nhiniya galkinydja
    ga ŋula nhä ŋatha ḻukiya nhanukala.
  yal-yal: Iki, n na a sɛbɛma ɛ ma fa fala, muxun naxanye bata e yɛtɛ findi dɛnkɛlɛya
    muxune ra, koni e lu yanga suxuni, hanma milantenyana, hanma suxure batuna, hanma
    nafigiyana, hanma dɔlɔ minna hanma kansun tina. Hali ɛ nun ne nama ɛ yii malan
    donse dondeni.
  cnt-NT: A₂la₂ bá₄ juá'₅, a₂tsá₃ dsi₂ten₅₄ jme₁jen'₂ 'nia'₂ 'ŋio₅ lɨn₃ 'ei₅ caun₂
    jág₁ quian'₅₄ jan₂ i₂jmo₅ a₂lɨ́in₅ jan₂ rɨn'₅₄ jniog₄, chi₂jua'₂ ján₃ guë'₂ nió'₅
    jág₁ quian'₅₄ i₂tsá₃ lë́₅ dsɨ₂i₂gu₂, chi₂jua'₂ 'ua'₂ dsɨ́₅, chi₂jua'₂ jme₂juɨin'₂
    diú₄ lag₄, chi₂jua'₂ qui₂juá'₂ jág₁ uɨg₅, chi₂jua'₂ qui₂i₂nioi₅₄ le₁'ein₅, chi₂jua'₂
    qui₂'ang₂₃ në́₃. On₃ guë'₂ ca₂tɨ́n'₂ 'nia'₂ quë'₅₄ quian'₅₄ dsa₂ le₂'éi₂.
  tif-tif: Mep weng kaa dola kuyasii kaami miit namti kalabuu. Kemin, kanola tunum
    ma ayo tam-ilomda kusnum imi bakayim-bamda, Nali tiltam Kristen kebi te! kal-bomda
    laaba, ata yak taba tunum din unang din kukup kaali, ku-mafak-dakan-tal-une-mokoma
    aye, yak aptum kusal imi mafek mafek kaali, dakaayokoma ale, saak yak men awem
    wiis saayim-bam wak talayin aye, saak weng mafak bakamin, ok mafak imbi-lomda
    tekela lukup-lukup tal-unemin aye, ninaa-ninaa-ke-bamda aptum kusal imi mafek
    mafek kaali, dakaayim-bamda kema namti, Kristen ibi yang ami atamip aso, tal-unemin
    disa le, aso maakup inan-tal-unemin disa yo.
  nlx-nlx: पुण मारो ज्यो केणो हे काय केदी कुण बी बाहख केयीन सिनालो केरनार, लालची,
    मुरती पुजणार, जुलनार, पिणार, आदारो केरनार, एय ते, तान सेंगेत मा किरहे एने ओहला
    माणहा हेऱ्या रूटो बी मा खाहो।
  apw-NT: Áídá’ gánohwiłdishṉiigo nohwich’į’ k’e’eshchii, Nṉee ła’ ínashood daayiłṉiihíí
    nant’į’ naghaa lę́k’eyúgo, dagohíí dawahá dayúwehégo ídáhát’ííníí, k’e’eshchíń
    yokąąhíí, yati’ ye’okáałíí, da’idląą nt’ééhíí, dagohíí aháda’i’ṉiiłíí nlįį lę́k’eyúgo,
    doo bił nahkai da; ágádaat’eehíí doo bił daohsąą da.
  gum-gum: Pøs nabe ñimun pørøppe, ‘ñimui nuneg kur’ chib pasrøbendø, menda ishumburba
    trømbøig marøptiig, larrø pariig, katø chiwan køben kan tius kui lataig inchibig,
    kabe isa waminchib wam kusruptiig, mutsiiraptiig, purø may isa nila wesraptiiba,
    øyeeløba lindamig kømøn cha pørar. Treeg inchibiibabe mabguen lincha mamumig køn.
  not-NT: 'Nasanguenatocotiri yamai ira cantatsi: “Naro popiguemisantacagane”. Aroca
    intiro tsinane cagaro iina, quero poguëshonitaigari. Aisa icanta ira cogasantiro
    ora yasintagueta basini, aisati ira manëgotabitari ibabane cagari Tosorintsi,
    aisati quisatsatasitachari, aisati singuitachari, aisati cosirinti. Yamai nacantasantaiguimi,
    quero pitsibatari papëgotiri irirojegui.'
  plu-plu: Nikwe nah ka awna adahan yis ka darihwak gikakkis kane Jesus gihiyegapuma.
    Henneme nah awna adahan yis ka darihwak gikakkis nerras ku pariye ikewnenepwi
    ke wotbe igkis Jesus gihiyegapu kibeynewatnen henneme igkis gibetkikis taraksa.
    Nah awna giminkis nerras ku pariye ikewnenepwi ke wotbe igkis Jesus gihiyegapu
    kibeynewatnen henneme igkis gibetkikis mahayakemnihwa, igkis gibetkikis kowtyakuhwa,
    igkis gibetkikis adohepka ahehpakti batakkarad, igkis gibetkikis pataha hiyeg
    giwkis, igkis gibetkikis urukihwa, igkis gibetkikis arewhepye gitkis hiyeg. Ka
    yi muwaka darihwak aynesnima gikakkis akebyi nerras. Axkawa yis ka ax gikakkis.
  iou-iou: Nämo, äma ŋodewanita yäŋkut; Äma näk äbot täŋpani yäŋkaŋ kubokäret kädet,
    dapun-gärip kädet, anutu jopi yäniŋoret kädet, ba äma täŋo wäpi yäpmäŋ äpani,
    ba ume naŋkaŋ täŋguŋguŋ täŋpani ba kubota täŋpani, äma udewanita yäŋpäŋ kudän
    täŋ tamiŋkut. Äma udewani mäde ut yämiŋpäŋ ukät itpäŋ-nadäk ba ketem bok naknak
    nämoinik täneŋ.
  ntp-NT: Baiyoma gʌnagida iñʌliditadai aanʌ mʌsai maiuurapʌcʌiña ʌgai ismaacʌdʌ pocaitiada
    saidʌ ʌrvaavoitudadami dai vʌʌscʌrʌ googosi gʌnducamicagi, dai coimudadʌ tuutiacagi,
    dai ñiooquiadagi aa oodami, dai navacoitʌracagi, dai ʌʌsivoacagi, tomali maitʌaagai
    mʌsgacuaadagi ʌgai ʌʌmadu.
  rai-rai: 'Iaku iaau timtimu karom muaat, kupi koku muaat laa ungaai ma diat baa
    diat piri naa diat a kum teindaat u ra nurnur, iaku diat paam a kum aakaina mangamangaan
    lenbi: Diat paam a kum paamuk na mangamangaan, diat nemnem kup a kum utnaa baa
    diat a tadaaru mai, diat lotu karom a kum taabataaba, diat pir aakaka taara, diat
    a kum tena ininim ma kum tena walong. Ma koku kaai muaat wangaan ungaai ma diat.'
  haw-1868: Ke palapala aku nei au ia oukou, ina i kapaia'ku kekahi, he hoahanau,
    a ua moe kolohe ia, a ua makee, a ua hoomanakii, a ua ahiahi, a ua ona, ua alunu;
    mai hoolauna aku oakou, aole hoi e ai pu me ka mea i hana pela.
  ffm-ffm: Ko njiɗunoo-mi wiide on, pati nawtondiron e innditortooɗo sakiike tawee
    yo coɓuɗo naa haasidi naa dewoowo tooruuji naa ɲo'oowo yimɓe naa jaroowo doro
    naa gujjo. Baaɗo hono non, pati ɲaamdon e mum duu.
  arb-NAV: أَمَّا الآنَ فَقَدْ كَتَبْتُ إِلَيْكُمْ بِأَنْ لَا تُعَاشِرُوا مَنْ يُسَمَّى
    أَخاً إِنْ كَانَ زَانِياً أَوْ طَمَّاعاً أَوْ عَابِدَ أَصْنَامٍ أَوْ شَتَّاماً
    أَوْ سِكِّيراً أَوْ سَرَّاقاً. فَمِثْلُ هَذَا لَا تُعَاشِرُوهُ وَلا تَجْلِسُوا
    مَعَهُ لِتَنَاوُلِ الطَّعَامِ.
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲁⲓ⳿ⲥϧⲁⲓ ⲛⲱⲧⲉⲛ ⳿ⲉ⳿ϣⲧⲉⲙⲙⲟⲩϫⲧ ⲛⲉⲙⲱⲟⲩ ⲉϣⲱⲡ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲁⲓ ⲉⲩ ϯⲣⲁⲛ ⳿ⲉⲣⲟϥ
