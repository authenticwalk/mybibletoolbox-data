    abôma mena hanum waiŋ ba molo mena hawa vani. Anyô anêŋ aêŋ miŋ noŋgwaŋ nôm lo
    ômô imbiŋ yani ami. Dôlôk!
  mqj-NT: Sapo inde kukuaan tae'koa' la sangkalamma'e iamo to ussanga duka' kalena
    mangngorean lako Kristus sapo ungkarang gau' meko'do'-ko'do', nataloi kamailuanna
    la untombon ewanan, umpenombai dewata lino panggaraga kalena, naporai siuntula'
    kadake solana, pangngiru' battu' sima'pakena. Tae' mala moi anggakoa' la ummande
    sola itin matin tau susio.
  rus-SYN: Но я писал вам не сообщаться с тем, кто, называясь братом, остается блудником,
    или лихоимцем, или идолослужителем, или злоречивым, или пьяницею, или хищником;
    с таким даже и не есть вместе.
  mbh-mbh: Aveto lek riong aken i mirenga ve, o mothong tova o voth tomo nge toko
    ako isivenga i nea i ve ini toko lemioonga, aveto rongan i aom sengre, na i sung
    ses, eve i lotual avalare, na i pakerenga tokokoere oion, eve i thin thei engenga,
    na i kem. Na toko ako i venen aken, thomu o mothong tova o an tomo nge i.
  bdd-bdd: Ma bewa tuwa ꞌigu loina ꞌoimiya gide, ꞌeguma taiya ꞌihekalesiya ma ꞌilogwali,
    ꞌeguma tomata tobwatobwa, bo tolonabwasuwa, bo toheliya, bo tonuma bwasi waiwai,
    bo toyagaha, geyaꞌabwa waꞌahwa ꞌiyaꞌiyaguwe bo nuwana mahetemiu waꞌai.
  cbt-NTPO: 'A''naquënso nipirinhuë''. “Canta'' imarahuë,” taponahuë'', monshihuanárin.
    A''nanta'' apirarin. A''naquëonta'' ipora huanta'' mamanshi moshararin. A''napitanta''
    pinotapi, no''pirapi, ihuatapi, naporapi. Napoaponaraihuë'': “Quiyanta'' imarai,”
    topi. Ama inapitarë''quëma'' nipayacosohuë''. Yosë nonpintapi ni''ton, ama inapitarë''quëma''
    coshatocosohuë''.'
  srn-NT: San mi e skrifi unu na tak' un no mus bemui nanga wan sma di e kari ensrefi
    wan bribisma, ma dan a e gi ensrefi abra na takru lostu, noso a gridi, a e dini
    kruktu gado, a e taki takru fu trawan, a e dringi drungu noso a e bedrigi sma.
    Un no mus nyan srefi nanga sowan sma.
  cta-NT: Pana ná tsoꞌo chaꞌ tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo ñati̱ nu nduꞌni juaꞌa̱, masi
    nduꞌni nguꞌ biꞌ loꞌo ma̱ chaꞌ tyaꞌa ñati̱ jiꞌi̱ Jesucristo laca nguꞌ biꞌ; biꞌ
    laca chaꞌ nu ngua tiꞌ naꞌ chcui̱ꞌ loꞌo ma̱. Ná caca stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo
    nguꞌ si subaꞌ nduꞌni nguꞌ, si ndacui tiꞌ nguꞌ, si nduꞌni tlyu nguꞌ jiꞌi̱ lcui̱
    joꞌó ti, si cuxi tsa nchcuiꞌ nguꞌ loꞌo ñati̱, si cuꞌbi nguꞌ, si cuaana nguꞌ; ná
    caca xñi ma̱ chaꞌ jiꞌi̱ nguꞌ nu nduꞌni juaꞌa̱. Masi nacui̱ ñati̱ biꞌ chaꞌ stuꞌba
    ti ntsuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo Jesús, ná caca tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo nguꞌ.
    La cuiꞌ ti chaꞌ, ni ná tsoꞌo chcaꞌa̱ ma̱ cacu ma̱ tyaja loꞌo ñati̱ nu nduꞌni juaꞌa̱.
  bqc-SIM: Aawo, má òɛ́ gbɛ̃́ pↄ́ wà mɛ̀ wá gbɛ̃́ɛ, mɛ́ a dɛ nↄdãakpana ge bĩide
    ge sa'ona ge lɛvãide ge wɛ̃dɛna ge gbɛ̃blena ũ, ásu yãalɛaànↄo, ásu ↄkãaaaànↄ
    seo.
  tcz-CHONGTHU: Ken kasei hi tahsan cha kahi tia ahia jonlungpua chonse nom jinga,
    ahilouleh michipse hia, ahilouleh semthu milimho hou ahia, ahilouleh miseisehat
    ahia, ahilouleh julop ahia, mi dohabol ahia ahileh, hitobanga chon hotoh kivop
    hih un. Hitobang miho tochun anjong nekhom hih un katina ahi.
  mar-mar: पण आता, मी तुम्हास लिहिले आहे की, ख्रिस्तात बंधू म्हणलेला असा कोणी जर व्यभिचारी,
    लोभी किंवा मूर्तीपुजक, निंदक, पिणारा किंवा लुबाडणारा असेल तर त्याच्याशी संबंध
    ठेवू नका; अशा मनुष्यांबरोबर जेवूही नका.
  snp-snp: Ido lufuwa wi fulo gedomo, ya mono wenenate ma ya kopa olu onenawamofe,
    ido ko lalo-talo melenawamofe, ido neta ma koli umuti kouba-naba o edenawamofe,
    ido wenena kamani kinawamofe, ido no noti luni-kani olu kopaitenawamofe, ido suki
    ka loti neta ugele olunawamo wenena ya monolo minagu yati fulo feka o gedeti,
    amoki koina wiyámoti, neta ma lakoina ánalo, loto lufuwa wi fulo gedomo ne.
  isl-isl: Ég átti við að þið eigið ekki að blanda geði við neinn sem telur sig vera
    bróður í trúnni, en er saurlífismaður eða svindlari, hjáguðadýrkari eða drykkjumaður
    eða ágjarn. Þið ættuð ekki einu sinni að neyta matar með þess háttar manni.
  spy-NT: Nteenee kiyēē āmiitē āmwooyē ku kule, osatee keey wōlēē mii ꞉alake choo
    kuurē keey kule icheek ku mbo ng'eetaabiya, nteenee mārtooy nto ku chēēmooyēētiis
    nto kukutunkyinē āynātōōs nto choo chubiisyootē nto ku kibōōkitiis nto ku chōōr.
    ‑Mōō-āmchiinē mbo āmit āk biich chēē wuu choo.
  xnn-xnn: Nodi nan kayatko ay ikkanyo et adi kayo makigayyem isnan ib-ayo ay mangwani
    en mamati no ik-ikkana nan ngawi ay kaneg nan mamabai wenno botengan ya mangakew.
    No managsolbog siya ay ipogaw wenno apalana nan wada isnan iib-ana wenno patpatiyena
    nan baken tet-ewa ay dios et adiyo gaygayyemen. Ya adi kayo makikikan ken siya.
  mwe-mwe: Shinannjandishilenje ni kuti, nnakundikananje naka mundu akwiishema Nkilishitu,
    alabhalabha na akwete shienga, na akwiitindibhalila yanamu, na atukana bhandu,
    na akolelwa ukana na apokonyola indu. Na kupunda penepo, nnakundanje nkali kutama
    nilyanajo shalya mundu jwa nneyo.
  tte-tte: '@see-verse:1CO.005.010'
  tcs-tcs: Bat ai tok po yupla no po angraun wea dem Kristian uda i slipraun meke
    nugudting, uda i gridi, uda i wosip ol laigod, uda i tok nugudwei po daune ol
    pipol, uda ebritaim spak, uda ebritaim trike ane swite ol pipol po ol samting
    blo dempla. Wa, prapa no kaikai wea demkain Kristian.
  hlt-THB: Nangmih a venawh ca ka qee law ngaihnaak taw koeinaa na awm nyng ti hlai
    hy nu pa thawlhnaak ak sai, ak kamvaa, myiqawl ak bawk, thlang ak theet, zu ak
    aw ingkaw thlang a sa ai ak ngaih ak thlang ceni kak kqawn hy. Cemyih ak thlangkhqi
    mi ce buh awm koeh ai law haih uh.
  soq-soq: 'Tane ne e sumanai sosola umanau wane dialena. Ne leta ema bedewe wadina
    ipawaida ipa ema epe: E sosola mida moau os di waie waiase, “No ipa e sumanai
    sosolaida,” tane dewau nambe aleidia, mai mo do deaitana, diaida. E sumanai sosola
    ninantompa, ba anaanata dewawa dewasampa, ba god lagawaau sumanaibuntompa, ba
    aia badowa wampe ulantompa, ba kutuntompa, ba esa badowa nampa, ba pointompa mai
    do deaitana, emona. Ita nana baiwa mai mo do deaitane waine nana, diaida.'
  qub-qub: Chaypa ruquenga niycä «Jesucristuman yäracö» niycar ollgupis warmipis jucwan-jucwan
    puricojcunawan, imapäpis yargajcunawan, ïdulucunaman yäracojcunawan, washa-rimacunawan,
    burrächucunawan, suwacunawan mana gotucänayquipämi. Chayno runacunawanga micunallayquipäpis
    ama gotucaychu.
  att-att: Ngam initúrâ ku nikayu ta ari kayu mepappupúlù sù tolay nga makkagi ta
    wagi tam megapu ta panguruk na, nga narákè lâ yù akkuán na, nga mangarallaw, onu
    mokkuk onu makimoray ta sináddios, onu mabbebbek onu magillellaw onu makkokò.
    Ari kayu laguk mepappupúlù sù tolay nga makkagi ta wagi tam, nga mangnguá karannian
    nga narákè. Á ari kayu mepallálláng kuna.
  bki-bki: Maka notuko vio ka nina, napano roju robiviuo tomu p̃ilip̃ili nalo jibe
    nei ea kiado ieliano nalo, mia venia napano nojidom neveriio, nojidom never ka
    ver toro tai to napano river ka naio be namoneano riano tai, mia kuvialio napano
    ea kiano meuliano naio jo mila siakaiano, p̃eli jo be buruviti julaka, p̃eli jo
    milotu ka tavoru nalo, p̃eli jo mioluolu, p̃eli jo munu uei, p̃eli jo bina. Toro
    na jibe na naruei mia kuvila vite tai re leleio vija naio, kuvan re vaataro kanio,
    kuvisinan re vijaio.
  bqp-bqp: Oi, ma òárɛ gbɛ̃ kũ ò pì ó gbɛ̃mɛ, akũsↄ̃ à de pãpãkɛri ke wãkũde
    ke tãnagbagbari ke gbɛ̃yakari ke wɛ̃dɛri ke gbɛ̃bleri ũ, àsun kakara kãaoro,
    àsun ↄ kakara kãao sero.
  mcp-mcp: 'Mə á yida cɨ nə́ bɨ kú dʉ kéya nə buud bɨ́ nə́: nyâŋ ŋgə́ cɨ nə́ a jɨ
    mbúgʉla, a ŋgə́ nyiŋgə sá jaŋga; nyâŋ ŋgə́ cɨ nə́ a jɨ mbúgʉla, a njúl nyiŋgə
    bə nə yéésh bə́lə nə məbii; nyâŋ nə́ a jɨ mbúgʉla, a ŋgə́ nyiŋgə yə ozɛmbî ɔ́
    áyadʉ́g; nyâŋ nə́ a jɨ mbúgʉla, a dʉ́gə́ nyɛɛg búúd; nyâŋ nə́ a jɨ mbúgʉla, a
    njúl nyiŋgə bə shwɨ́ge məlwəg; nyâŋ nə́ a jɨ mbúgʉla, a dʉ́gə́ nyiŋgə mánda búúd
    nə isâ byáŋ. Mimbií mi búúd mínɨ, bɨ kú sɛɛŋgya nə bwo, bɨnɔ́ŋ kú də səŋ ídʉ̂w
    ŋgwúdʉd.'
  hat-hat: Mwen te vle di pou n' pa mele ak yon nonm ki swadizan frè nou nan Kris
    la, men k'ap viv nan dezòd, ki gen lanvi plen kè l', k'ap sèvi zidòl, k'ap pale
    moun mal, ki tafyatè, osinon ki vòlò. Nou pa dwe menm chita sou menm tab pou n'
    manje ak yon nonm konsa.
  npl-NT: 'Tlan ne oniknek nomechilis ye ni: Amo ximowikakah iwa akin kijtoa nomokni
    itech Cristo, iwa ok momekatijtinemi, noso tominápistli, noso kinweyilia diosmeh
    non kinmachijchiwah, noso xolópijtli, tláwanki, noso tlachtek, iwa non tlakatl
    nion amo íwa xitlakuakah.'
  bgg-bgg: Gu miyaosiu ne hì ro, bran hanyie è awai shii migipho ro è yao jishii siulao
    dinne sugoh rek dinne jangbangthek shii sia dinne khlam dinne phuiithiig dinne
    mugopho rog shii ijak arek rabo. Ji è rek pha branthek rog shii chie pha de adug
    rabo.
  eng-TCENT: But now I am writing to you not to associate with anyone who is named
    as a brother if he is a fornicator or greedy, an idolater or a reviler, a drunkard
    or a swindler; do not even eat with such a man.
  eng-BSB: But now I am writing you not to associate with anyone who claims to be
    a brother but is sexually immoral or greedy, an idolater or a verbal abuser, a
    drunkard or a swindler. With such a man do not even eat.
  cpu-NT: Iriira nokantakotzi ikaratzi paitashiminthavaitachari “Iyekiite.” Iriiyetakera
    eero paapatziyaminthayetaari, iriirika matapiintakerone kamaaroyetatsiri, kisakovaitaneri,
    iñaapinkathatashivaitakari oshiyakaarontsi, ikaviyantavaitake, ishinkivaitapiinta,
    jamatavitantapiintake. Tera aritaajate payootayetairi irikaite.
  san-ASM: কিন্তু ভ্ৰাতৃৎৱেন ৱিখ্যাতঃ কশ্চিজ্জনো যদি ৱ্যভিচাৰী লোভী দেৱপূজকো নিন্দকো
    মদ্যপ উপদ্ৰাৱী ৱা ভৱেৎ তৰ্হি তাদৃশেন মানৱেন সহ ভোজনপানেঽপি যুষ্মাভি ৰ্ন কৰ্ত্তৱ্যে
    ইত্যধুনা মযা লিখিতং|
  tac-NT: 'Neka pe regá anigá anié ''emi tabilé napuímio alué ralámuli ''yuga napu
    anime ju: «Neka ''la Onorúgame oyérame ju.» ''Lige pe tabilé e''wame nisa napu
    Onorúgame nulá ''lige pe e''tégili e''yéname nisa, chibi nokigá e''yéname. Tabilé
    go''meli ju ''emi alué tabilé e''wame ralámuli ''yuga.'
  eng-WEBPB: But as it is, I wrote to you not to associate with anyone who is called
    a brother who is a sexual sinner, or covetous, or an idolater, or a slanderer,
    or a drunkard, or an extortionist. Don’t even eat with such a person.
  gfk-H: Senbia taia. No kukuraina tutuna tano nugu pakpakat bia, waak muat manga
    lon tikai ma tikai ing i tangai bia a tasi muat ia ta Karisito ma senbia a hilawai
    ia, bia a tena mangaha linga ia, bia a tena lotu tupas ira palimpua ia, bia a
    tena tanga hagaha ri ia, bia a tena minminom ia, bia a tena karit ia. Waak muat
    ianiaan tikai mah ma tiga tunatuna hua.
  viv-viv: Tu yaku nuwanuwa gaꞋetoladina-ma higa vaita hai kaliva tauna givewagana
    tovetumagana tu mali vevine buye hidauda o matana giꞋalalaka o balauma agaidiya
    givetuvetumagana o kaliva giveyainedi o gufa koyona giyuyu-faꞋila o kaꞋi lokoloko
    gikikiꞋafuna, medema kalivai-nadi keke buye wanamiyami. E, keke bana yami manuweya
    wanavegaꞋauleni be buye wanaꞋa.
  yao-yao: Nambo sambano ngunlembela ŵanyamwe kuti ngasinsyoŵekana ni mundu jwalijose
    jwakuti akunkulupilila Kilisito akuno ali jwa chikululu pane jwakunyela pane jwakuipopelela
    inyago pane jwakwatindanya ŵandu pane jwakolelwa pane jwakusumula. Mundu jwanti
    yele ngasinkunda namose kulya nawo.
  tgp-tgp: Pani nakerihi na lo uliuli isamim vara ha sopo pulutahi peresi tea sei
    mo verea vara mo vorai rasua vara mo jovi na posposi maji, teni na r̃omr̃omi har̃ivi,
    teni mo lotulotu vono, teni mo lo hiter̃esir̃esi na tinapua, teni mo lo putu na
    wai r̃ilangi tarea, teni mo tamlohi halu, ale ha pa sopo sakele vara ha hanhani
    matavuhi peresi tea vara mo sohena.
  auc-NT: Wæætë mänïnö ante yewæ̈möninque botö, Mïni pönencabo incæ adocanque wïwa
    cæcä adinque mïnitö tömengä tönö godongämæ̈ cædämaï ïedäni, ante wææ ämopa. Edæ,
    Në pönengä incæ wïwa towengantawo. Në pönengä incæ wacä quï æ̈ïnente wæcantawo.
    Wængonguï impa, ante badonte në pönengä ædæ wæængantawo. Wacä ingante, Wënæ wënæ
    ïmipa, ante angantawo. Tï nämæ̈ bete në pönengä incæ quidi quidi dowængantawo.
    Wacä quï æncæte ante babæ cædinque ö ængantawo. Ïninque tömengä, Në pönëmo ïmopa,
    änongä incæ mänömaï wïwa cæcä adinque mïnitö tömengä tönö godongämæ̈ cædämaï inte
    godömenque tömengä tönö godongämæ̈ contate cæ̈nämaï ïedäni, ante botö wææ ancæte
    ante ämopa.
  kbc-NT: Pida ja jidikotibigaɡ̶ajitiwaji mejitaɡ̶awa me daɡ̶a adinadeegitege niɡ̶ijo
    anee me ɡ̶anioxoa, pida loomatewa ane daɡ̶a lodawa, oɡ̶oa domige adodigomadaɡ̶a,
    oɡ̶oa domige niwicomigi, oɡ̶oa domige ilikoneɡ̶egi, oɡ̶oa domige acipeɡ̶egi, domige
    oliceɡ̶egi. Oteɡ̶exaaɡ̶aɡ̶a ɡ̶agiiwepodi oko anidaɡ̶aee.
  bmh-bmh: Iz ag du tub go nug Kristus en ougab petak eun, gonug koli wal igul eg
    macaneu, dudu ipal agal esab maraneu en nug oiagab alaraneu, polu uwait wanib
    wag maraneu, dudu ipal agal wanimag polu ze maraneu, wain ze asiu zaneu, ecesab
    zob uacaneu, iz go du guzeneneg en ag go dual i pezan aimai awaremin. Ag du guzeneneg
    dual ee i zan.
  ctu-BL: Mic ts'ijbubeñetla wʌle, mach mi la' ñochtan mi juntiquilic, anquese mi'
    sub i bʌ ti hermano, mi woli' taj i ts'i'lel, mi an i chʌclel, mi woli' c'uxbin
    dioste' tac, mi woli' cha'len p'ajoñel, mi woli ti yʌc'ʌjel, mi woli ti xujch'.
    Mach mi la' cha'len we'el yic'ot.
  meq-meq: Aʼay! Wu nakə na watsa aye na, na watsa ɗuh na, ka ndo məpay bəzay a Yesu
    Kəriste. Taɗə ndoweye kə gwaɗ neŋgeye ndo məpay bəzay a Yesu Kəriste ada faya
    ma giye madama, faya ma giye bor ka wu i ndo, faya ma giye kule, faya ma tsikiye
    wu lele bay eye ka ndo hay, faya ma kwayiye ta guzom, faya ma kəliye wu hay na,
    kâ ndzum ka təv manəte aye ta neŋgeye bay. A həlay nakə nəkurom mandza eye ka
    məndzibəra mba aye na, tsəveɗ andaya ka ŋgənumeye ta nəteye aye bay.
  noa-H: Mua mag chirarran, har pãach heepaijã hermanonaan hanʌm k'ʌʌnta mag parhoobanaa
    p'atk'on hat'eejã bĩe t'ʌnʌm k'ʌʌn, nem parhoobamʌgta hẽwandam hawia jëeu nʌm
    k'ʌʌn, parhooba chik'am k'ĩir hiek'aajem k'ʌʌn, nag pig sĩerrjëem k'ʌʌn maimua
    nem jĩignemjã sĩerrjëem k'ʌʌnta jaau chirajim. Har mag t'ʌnʌm k'ʌʌn dʌ̈i chan
    ni sĩi t'ach k'oogpaijã hoob ham dʌ̈i hãba hohoodö hamiet.
  alp-NT: Rebe au lekire kai au beteke suike meije, mere au lepae tamata rebe inaku
    be ihlaleke loko Kristuse yo ono ntasite, lalei loko kepene kai tanei boka, tatu
    loko tuhane tinai mo, sobue tamata makete, inseli, kai kane tamata makete eni
    knatile. Tamata ele mere tehaikesi yake. Rue kane sakesa kaisi yake.
  san-VEL: kintu bhraat.rtvena vikhyaata.h ka"scijjano yadi vyabhicaarii lobhii devapuujako
    nindako madyapa upadraavii vaa bhavet tarhi taad.r"sena maanavena saha bhojanapaane.api
    yu.smaabhi rna karttavye ityadhunaa mayaa likhita.m|
  kbq-kbq: Hu'neanagi nagrama avoma krerami'nofina, mago ne'mo'ma Kraisinte namentinti
    nehue nehuno, monko avu'avaza nehuno, vahe zante kenunu nehuno, havi anumzante
    mono hunenteno, vahe huhaviza hunenteno, aka ti neno neginagi nehuno, havige huno
    kumzafa zante hania vahe'enena tragoteta ne'zana onetfa hiho hu'na hu'noe.
  kbh-kbh: Nts̈amo chora sënjanayancá endmëna ndayá tondayama ntsencuéntayana, chë
    Crístbeñe os̈buachiyá yomna ca tojayanáftaca, y boyabása o shembásaftaca bacna
    soye tojtsama, o nda nÿe cachabiama bëtscá soyënga jtsebomnama ts̈a tojtsebos̈e,
    o chë cachabe pormana soyënga diosënga yomnama jtsejuabnayëse tojtsadorana, o
    yapa tojtsayatsená, o yapa tojtsetmó, o tojtsatbëbana. Chca ents̈ángaftacna, ni
    mo s̈muatjótbema chë́ngaftaca cánÿiñe jasama.
  ron-LSB: Dar, așa cum este, v-am scris să nu vă asociați cu nimeni care se numește
    frate și care este păcătos sexual, sau lacom, sau idolatru, sau calomniator, sau
    bețiv, sau extorcator. Nici măcar să nu mâncați cu o astfel de persoană.
  pon-pon: A met i intin won komail er ender waroki on amen, me adaneki jaulan, ap
    nenek, de me norok kapwa, de kati ani mal, de lalaue amen, de kamom joko, de me
    lolap; komail ender ian I mana.
  nhe-BL: Pero nimechtlajcuilhui queja nopa pampa nijnequiyaya nimechilhuis para amo
    ihuaya ximomatica se tlen quiijtohua para yajaya se toicni ipan Cristo pero noja
    tlen hueli quichihua ica seyoc tlen ax inamic, o tlaixtoca, o quinhueyichihua
    tlaixcopincayome, o quipactía tlatehuis, o moihuintía, o tlaxtequi. Intla se tlacatl
    quiijtohua para yajaya se toicni huan queja nopa nemi, huajca niyon amo xitlacuaca
    ihuaya.
  sps-sps: Tovei, nyo kirkir rou ma fa'arasainy anyo na ka te kirkir of bus im yam
    muan. Nyo tsue rou a ka to ami ma sovaar vaare ta mes to te koo fi non ya na tsivon
    a mes a fafaaman, ana ayei tsitsikoor en, ge mataguas en, ge fafaatouf kaisa en,
    ge sak babainy non ya na mesapan a iring, gen vainy jijiu fapeepiou, gen vainy
    gamgam an kakarainy nom ka tsuri. Ami kan ma ainy fifiisen vaare men vainy to
    ari,
  wnc-wnc: Wamu wa nata ginde matandamukumu anzing. Ginda aminu tapatue natake ita
    ninu Jesuat nana tapatu ngang natake ie notnin ngang yakaing ngana waapata yasewa
    tasiwik. Ba ita sanga aminu kundutane kake geenguwik. Ba ita anutu pupukngae inindetapik.
    Ba ita sapdut wam yawik. Ba ita yangga toknga aknga tangoke datdaptawik. Ba ita
    amindane sanga kukae papik. Ita sanga wai waaknga tasiwan kakengu ginda iat gatake
    ma sukuwam. Gatu iat ma gatake yuke nanamu napam. Wena siknga.
  bus-bus: Auo, má òare gbɛ̃ kɛ̀ wà bè wa gbɛ̃mɛ, bensↄ̃ à dɛ pãpãkɛri ke wãkũdee
    ke tãagbãgbãri ke gbɛ̃yakari ke wɛ̃dɛri ke gbɛ̃bleri ũ, àton kakↄ̃aoro, àton
    ↄ kakↄ̃ao sero.
  gub-BL: Xo uzeruzar mua'u ma'e wanehe zo aze'eg peme ihe. — Aiko neryky'yr romo
    Zaneruwihawete inuromo ihe, aze i'i amo peme a'e nehe, aze uzapo agwer iaiw ma'e
    a'e nehe, petyryk izuwi nehe, a'e peme, heze'eg imuapyk pà pape rehe. — Aze uker
    oho wemireko 'ym puhe nehe, aze temetarer tetea'u ipyhykaw rehe zutyka'i ima'enukwaw
    nehe, aze umuwete Tupàn a'ua'u nehe, aze uze'eg zemueteahy amo rehe nehe, aze
    uka'u tetea'u nehe, aze imunar ma'e rehe nehe, aze uzapo wyzài agwer ma'e nehe,
    petyryk izuwi nehe, ta'e uzeruzar mua'u ma'e romo hekon a'e xe. Nuiko kwaw uzeruzarete
    ma'e romo a'e. Pemuixe kar zo pezemono'ogaw pe nehe. Pemai'u zo hàpuz me nehe.
    Pemumai'u kar zo penàpuz me nehe no, a'e peme.
  imo-imo: Nalo kinye imbomare kinye paa koniye naa leangei nimbo timboi. Imbomareni
    ambiye wapu langi noli ulu kerimu teliko purumele kinye mareni melema liemili
    ningo aie konopu ltemele kinye mareni i gote ningo melte kuro popo toromele kinye
    mareni umbulu taka ungu nindirimele kinye mareni no enge nili nongo loi ltemele
    kinye mareni melema wapu lingei lope ltenderemele. Nalo aku manga pupumuni teni
    nimbei na Jisasinga imbomu moro nimo lemo imbo akumu enonga imbore konopu naa
    leaio. Aku tembalo imbomu kinye kere popo tiko naa naio.
  boj-boj: Ariya tamo bei a marqas, “E nuŋgo Kristen was bole.” Osim a olo sambala
    kumbra yqas kiyo, tamo bei aqa ñoro qa maulyqas kiyo, gisaŋ qotei qa louqas kiyo,
    tamo naŋgi misiliŋnjrqas kiyo, ya uge uyoqnsim nanarioqnqas kiyo, gisaŋ na tamo
    naŋgo silali yainjrqas kiyo a kumbra degyimqa niŋgi a ombla laqnaib. Niŋgi a ombla
    iŋgi uyoqnaib dego. Agi e nami anjam deqa neŋgreŋyosim nuŋgoq qariŋyem.
  eng-DRA: 'But now I have written to you, not to keep company, if any man that is
    named a brother, be a fornicator, or covetous, or a server of idols, or a railer,
    or a drunkard, or an extortioner: with such a one, not so much as to eat.'
  knf-knf: Uko wi nŋaluŋ lah kaţupan uwo nawut kanaakiir na ñaaŋ anjakuŋ aji awo i
    *Kriŧtu aşë wo ţi pjuban pi piinţ këme añeebar iko, këme adëman ŋnŧoŋ, akuutar,
    akuj, këme awo naguuru. Naando wo wo kaţok pde na ñaaŋ mënţ.
  san-KHM: កិន្តុ ភ្រាត្ឫត្វេន វិខ្យាតះ កឝ្ចិជ្ជនោ យទិ វ្យភិចារី លោភី ទេវបូជកោ និន្ទកោ
    មទ្យប ឧបទ្រាវី វា ភវេត៑ តហ៌ិ តាទ្ឫឝេន មានវេន សហ ភោជនបានេៜបិ យុឞ្មាភិ រ្ន កត៌្តវ្យេ
    ឥត្យធុនា មយា លិខិតំ។
  arn-NT: Tañi feypiel may ta feley tamün kiñewkülenoael ta iney engün mew no rume
    tati peñi pifaluwkelu, fey wesa mongen niele kam diñmangele, ka püramyekefile
    tati adentun, kam dallukafengele, kam putufengelu, kam ta weñefengelu. Fey ta
    famngechi femngele ta che, anükilmün rume tamün kiñentrür iyael.
  zas-NT: Bén ni canin lëjt na̱j ree bén ni rëb na̱j ree xcompniaridi, bén rliladx
    ree Jesucrist abiꞌ naban reeman nadxuudx, o rzëëbladx reeman ni ruguiaatzi reeman,
    o rën reeman ni ren ree luar guiën reeman Dios, o rbëë reeman xtiidx bejn, o na̱j
    reeman benguꞌ, o béngubaan. Xcompniaridi bén naban ree zian niꞌquid rayalt gawnëdi
    laa reeman.
  ken-NT: Ɛnyɨŋ ɛnɛ nsɨ́ŋɨ́ nyaka bɛkʉ be mǎndɨ́ŋɨ́ chi bɛ́ bǎkɛ́ bhɔ́ŋ yɛ̌nyɨŋ
    bɛkʉ nɛ mmu anɛ árɛ̀m bɛ yí achi nkoŋo Yesu, yɛ̌ nɔ, ankʉ nɔkɔ mɛnyɨŋ mbɔ barak
    ɛpúsí, nɛ bɛ́fyɛ́ amɨ́k ndǔ mɛnyɨŋ bo báchák, nɛ bɛbhɔŋ bɔmandɛm báchák,
    nɛ bɛrɛm bɛbɛ́ptí mɛnyɨŋ ɛ̌ti bo báchák, nɛ yɛ̌ chí bɛbhak nyǔmɛ́m, nɛ bɛghɛp
    aghɛp. Yɛ̌ chí nɛnyíɛ́, bǎkɛ́ nyiɛ́ nɛ ɛnyǔ mmu wu.
