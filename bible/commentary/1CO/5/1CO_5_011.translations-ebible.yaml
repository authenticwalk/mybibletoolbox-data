  qvm-NT: '@see-verse:1CO.005.010'
  chz-NTPS: Läꜙlaˉ baˊ gaꜙsɨɨnꜗ kyahꜗ hnähꜘ. Moꜙtoꜙ jmeeˉ hnähꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ
