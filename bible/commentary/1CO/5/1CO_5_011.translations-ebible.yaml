    staic ta naꞌel li rioxetique, schiꞌuc li buchꞌutic ta to sloꞌiltaic li schiꞌilique,
    schiꞌuc li jyacubeletique, schiꞌuc li jꞌeleqꞌuetique. Li buchꞌutic jech ta spasique
    mu me xachiꞌinic, schiꞌuc mu xuꞌ chachiꞌinic ta veꞌel.
