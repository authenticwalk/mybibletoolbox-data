    ku ën seei.
  qvs-NT: Suk runakuna Jesukristuta kreyik runakuna kanankunata rimashpankunapish
    chikan warmiwan uchallikunsapa. Tukuy laya tiyakta munashpalla kawsan. Ruradu
    dioskunata kuyashpa kawsan. Llullachikushpalla machashpalla suwakushpalla kawsan.
    Ñuka willashkaykichi chay laya mana alli rurak runakunawan ama paktanakunaykichipa.
    Ama nima munaychichu paykunawan mikuyta.
  zca-NT: 'Kwa''n nzhaklan gon go lo yech re'' nak: “Nachë''lt go kun rë xa'' nidi''zh
