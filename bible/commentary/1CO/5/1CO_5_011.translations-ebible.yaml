    ka n-alk'an, mi'ntzen tz'oc cymojban cyiiba tuya, mi nuket tu'n cywaa'na junx
    tuya, te yec'bil yaa'n ba'n tnaabl tuj cywitza.
  udu-udu: Hili aha/ dhala mii yan e i is mo mmo’kwar gwo mo e um mo ki um mini dhalku/
