  juy-juy: ଅନ୍ନିଙ୍‌ ଆ ମନ୍‌ରା ସର୍ସି ଡର୍ନେମର୍‌ ଗାମ୍‌ଲେ ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଜନାଏଞ୍ଜି, ବନ୍‌ଡ
