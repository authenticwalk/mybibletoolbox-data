  nho-nho: Nau ni taratara are ma ki see hakapaa kootou ki te tama e hai maa ia se tama
    e iloa i TeAtua, tevana iaa se tama e hai huri, e kaimmate ki ana mee, e lotu
    ki naa aitu e penappena, e maaisu kaa, e unu sara, aa e kailaarao. See mee hoki
    maa kootou ki nnoho ka kkai hakapaa ma se tama peenaa.
  gym-NT: Akwa nitre tödekaka Jesubti tä niere, akwa tä kukwe nuene kämekäme, käta
    ja mike gure bati bati, tä jändrän jenena ribere jirekäbe jakrä, tä jändrän ngwarbe
    mike ngöböre jae, tätre kukwe känene ngwarbe ni mda mda rüere amne, tä dröbare
    amne tä gore, ni ye kwrere abko ben munkwe ñan ja getadre amne nin munkwe mrödre
    jire ketetibe ben abko tikwe nieba munye.
  azg-NT: 'Ntyja ꞌnaanꞌ juu tsonꞌñeen, ndö vaa na ntꞌue tsꞌön na cüaaꞌ nꞌonhoꞌ. Xe
    na aa mꞌaan tsꞌan na itso juu: Ja mavantyja tsꞌön Cristo, majoꞌ covityincyooꞌ
    na veꞌ ndöꞌ ro mꞌaan juu yo tsꞌan, oo xe itscjaaꞌ tsꞌon juu ꞌnaan nnꞌan, oo xe
    na aa itsitꞌmaanꞌ juu ꞌnan na jnanꞌya nnꞌan, oo xe na itsinin juu quintu nacjo
    nnꞌan, oo xe na aa tsanquindyihin, oo na ichꞌuee juu, minꞌchjo tyiꞌnanꞌjonhoꞌ
    yo juu tsanꞌñeen, min na ntcüaꞌhoꞌ yohin.'
  bhd-bhd: मेरू ज़ोनू त इन्ने, कि अगर कोई अपने आपे विश्वासी ज़ोते, ते बदमाशी केरनेबालो,
    या लालच़ी, या मूरती पुज़ने बालो, या गैई देनेबालो, या पीने बालो, या धोखो केरनेबालो
    भोए, त तैस सेइं साथ न रेखतथ, बल्के एरे मैन्हु सेइं साथी रोट्टी भी न खेइयथ।
  too-NT: 'Pero a''ntū iccātzo''knuni''nī''ta''ni'' ū''tza'' huā''mā'': Palh chā''tin
    huan que kalhlaka''ī'' ixtachihuīn Dios lā'' nā xla'' tlahua talākalhī''n, tū''
    catitā''talacxtuctit. Palh chā''tin huan que kalhlaka''ī'' lā'' tlahua talākalhī''n
    o tampi''lhīni''n o na''a''cnīni''ni'' ixídolo, tū'' catitā''talacxtuctit lā''
    nīn tū'' titā''huā''ya''nā''tit. Lā'' tū'' titā''huā''ya''nā''tit huan a''ntī
    huan que kalhlaka''ī'' lā'' xla'' lakapalana''n o ka''chī o a''kxokoka''lhāna''n.'
  ind-AYT: Namun, sekarang aku menuliskan kepadamu, jangan bergaul dengan orang-orang
    yang disebut saudara jika ia adalah orang cabul, serakah, penyembah berhala, pemfitnah,
    pemabuk, atau penipu. Bahkan, jangan makan dengan orang seperti itu.
  cjo-NT: 'Omaanta nojankinatakotziri riraga kantatsiri: “Naaka piyemijantzinkarite”.
    Omaanta eeniro imayempitziro tsinani kaari rayi, eero kijokiro powaeyirini. Eejatzi
    pikimiteeyirini riraga kowaperotzirori rashitayitarini paashinipaeni, eejatzi
    kenkithatakaashitawori riwetsikayitzirini atziri, ikowawita ipeyiromi iitajorentsite,
    theeyawaetashitachari atziri, eejatzi shinkitzinkari eejatzi amatawitziriri atziri
    ikoyi ikoshiteri. Aritaki nokantakimi, eero pitsipatari rirori eejatzi eero poyimotari.'
  nsn-nsn: Doha tengkanar puhonene, maeit ku bolo polukumeio tamiuoum, teene inggo
    u marang kula pare, ahik tun pah mung ueldokout keip me uraur gere kula katongoin
    pare, e tagorong mana tang Kristo ue ger kipala ue gere lotu tasir god bohoboho
    ue ger uoto uelhire uasa ue ger uoto sipak uasa ue ra uoto boho tasir gisiameher
    tamat. Ahik pono pah mung matotong ein tokaha keip me niein tasisin.
  san-DEV: किन्तु भ्रातृत्वेन विख्यातः कश्चिज्जनो यदि व्यभिचारी लोभी देवपूजको निन्दको
    मद्यप उपद्रावी वा भवेत् तर्हि तादृशेन मानवेन सह भोजनपानेऽपि युष्माभि र्न कर्त्तव्ये
    इत्यधुना मया लिखितं।
  tna-NT: Ahua quebata Cristo jepuiti edue jucha aida epu su, ahua ai cuana eje puji
    epu su, ahua eimea cuana peje su eirutsua su, ahua cuatsa aidaji epu su, ahua
    tsetse aida epu su, ahua tsi puji epu su, da su beju tu neje micuana sa ai biame
    a taji mahue, tueda da edue jucha aidaji putsu.
  lid-lid: 'Kati sahou jo mene atorou ewek taha, i buku doh: Buku ari mwan o badih
    aha aloh iy nadu tine aha i san ta Jises, arile, iy ale ta amekes karei, o, iy
    ta madan alikis lakou, o, iy ta asolom sukumada kei, o, iy ta bobose, o, iy ta
    a-un gwa lolo-ou, o, iy ta bahana lakou ta ndramak ari ja, iri lau buku doh, aha
    sado hawe iri ma aha saimon nyamon hawe iri labai.'
  wim-wim: Ngay pam wanch wiy anangan waaꞌ-waaꞌang thananga keꞌ Christians.an waaꞌ-waaꞌwuntana,
    puth yaꞌa, thaniya way paththam iiy-iiyantan, maarich keeꞌ-keeꞌantan, yangk moꞌ-moꞌantan,
    yuk thaaꞌ-kuump-kuumpantan keꞌ god thanttam yimanangana, wik way kal-kalantan,
    ngak way mungkan iiy-iiyantan, aꞌ putha yuk way min wiyantam maꞌ-kuchathantan.
    Ngay pam wanch inangan waaꞌ-waaꞌang thanang. Niiy keꞌ iiy-iiyān thanttangana aꞌ
    keꞌ nyiinān thak thanttangana, aꞌ putha may thak keꞌ mungkān thanttangana, yaꞌa.
  zga-M: Pwu lino nikhuvasimbila mleghe ukhwetimbulania na vitambuliwa ndugu nu ng'ancha
    vango kwa Klisite, pwu itama mumboligu nu kunogwa, au undiasi, nu vitekhela kumisetano,
    unyama dusi nu ganchi. Mlekhe ukhulya nave umunu uvandavule.
  yom-yom: 'Vayi buabu ndilusonikini : enati vadi mutu beti tedila khomba vayi weti
    zingilanga mu kitsuza, voti lukokoto kadi, voti weti sambilanga bitumba, voti
    weti finganga, voti widi kolo mbungu voti weti zionanga bingana buna kadi bundana
    ayi niandi. Kadi fuana nkutu mu dia va kimosi ayi mutu wowo.'
  eng-NNA: '...Some people call themselves Christians, but they are still doing wrong.
    Maybe they are always looking for illegal sex, maybe greedy, maybe they worship
    carved representations of spirit beings, maybe they are false criticisers, maybe
    drunken fellows, maybe thieves. Don''t join with people that do those sorts of
    things, truly don''t eat with them.'
  san-SIN: කින්තු භ්‍රාතෘත්වේන විඛ්‍යාතඃ කශ්චිජ්ජනෝ යදි ව්‍යභිචාරී ලෝභී දේවපූජකෝ නින්දකෝ
    මද්‍යප උපද්‍රාවී වා භවේත් තර්හි තාදෘශේන මානවේන සහ භෝජනපානේ(අ)පි යුෂ්මාභි ර්න කර්ත්තව්‍යේ
    ඉත්‍යධුනා මයා ලිඛිතං|
  yut-yut: 'Mani gen mandagɨm dakon mibɨlɨ uŋun yaŋ: Amɨn kɨnda Kristo dakon man paŋek
    yumabi aŋpak asak, bo amɨn dakon yo do pɨndak galaktok asak, bo kokup kɨdat gawak
    yomɨsak, bo amɨn do yaŋba yokwi tok asak, bo pakbi teban naŋek but upbal asak,
    bo amɨn dakon yo kabo tɨmɨkdak kaŋ, ji uŋun amɨn gat kaloŋɨ dɨma egɨpni. Ae uŋun
    gat jap pakbiyo kaloŋɨ dɨma ani.'
  grc-BYZ: νῦν δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι ἐάν τις ἀδελφὸς ὀνομαζόμενος ᾖ πόρνος
    ἢ πλεονέκτης ἢ εἰδωλολάτρης ἢ λοίδορος ἢ μέθυσος ἢ ἅρπαξ, τῷ τοιούτῳ μηδὲ συνεσθίειν.
  cpc-NT: Iri nokantakotzi iitashiminthawaitachari “Iyikiiti”. Iriiyitaki iiro paapatziyaminthatari,
    iriirika matapiintakironi kaaripiroyitatsiri, jyampitsiwaitaniri, ipinkathatashiwaitakari
    ojyakaawontsi, ikawiyantawaitaki, ishinkiwaitapiinta, jamatawitantapiintaki. Tii
    aritaajaitzi patyooyitairi jirikaiti.
  nhg-NT: 'Lo que onecnec nemiechelfis ica ini nönca: Amo tli xecpeacö ca canajyeca
    tli mocuitea tocni pero mopöctea ca ocseque sohuame, noso moxicoa, noso quenteochihua
    ixniehualojme, noso petzotlajtlajtoa, noso tlöhuöna, noso tlachteque. Ni siquiera
    amo xetlacuöcö ca sente tli mocuitea tocni hua quechihua de niecate sösantle.'
  nya-nya: Koma tsopano ndikukulemberani kuti musayanjane ndi aliyense amene adzitcha
    mʼbale koma ndi wachigololo, kapena waumbombo, kapena wopembedza mafano, kapena
    wonamizira anzake, woledzera kapena wopeza ndalama mwachinyengo. Munthu wotere
    ngakhale kudya, osadya naye pamodzi.
  ngu-NT: Nejhua, tej, yej nemechijlisnequiya ma ca ihuan xmonelocan on yejhuan notenehua
    quineltoca Cristo, pero nemi ipan ahuilnemilistli, noso sanoyej tlajtlamach quinoyaxcatisnequi,
    noso quinyectenehua on tlamachijchiutin itajtzitzihuan, noso tetejtenehua, noso
    tlahuani, noso tlachtequi. Nion siquiera ihuan xtlacuacan on yejhuan ijcon quichihua.
  kup-kup: Met ari paru tairarinañ naketuz homet ñetiv menat arin añoh hometunei,
    oñ paru añarab epat hahopanezariz garos ok añoh, “Met dei Iesuz homeo badae batat
    het arinañ honeo ravegiri ev,” pot arin añapanepuh am bogï tohopanezari, ma modarizatun
    orah rezah etet zait tohopanezari, ma pituholoz gog navor nao am tohopanezari,
    ma añarab modariz ñetï horiñ hahot poriz abatañ bat hor batohopanezari, ma iv
    kezañ ahoam nat rumurohopanezari, ma boir givogï tohopanezari, met ev menoh-nari
    Iesuz homet het horï pot tohopanezarinañ ari honeo het ñetï nae nap hahotunei,
    ma parunañ honeo toutat gipiz nohotunei, pot ev añamoh.
  jid-jid: Zizan wa me si nha niyi wu na katumbi ni bana wa a tre di wawu vayime wu
    son ma a wu fasikanci, niwa ni tei ghye ni wa ni who tre wu meme bniyi ni wu ashar
    ne ni ndi wuso niwa ni cuce nindi. Nakpaye me di ri biri biwuna.
  wmw-wmw: Fala sambi nankukwandikirani kuwa wasukuyerini wenye kuritenza kuwa wafulati
    wa Insa na iri hali ndi wenye lukware, sawashukuru, wenye kwambudu maswanamu,
    watesi, warevi, au wevi. Nowo wala musirye nawo.
  gmv-GGM: '@see-verse:1CO.005.010'
  ssg-ssg: Tuahe ti nga tai hani amuto, namilok ukek kum huhukuma kapi teka laha ukek
    laha kahikahi Krais a laha to ailele tesol saun ien hetekie laha kak teheni halialu
    seilon liai ma to un taxitaxia. Seilon tenen masin, kalak tuahe ti angiain, kum
    hehetekie kapi laha.
  zpo-NT: 'Kwaan nzhekla na nii na nak: Nazhaalt gu kwaan tub xaa mbezh nak xaa Jesús
    nu nle kwaane, xaa nchaal stub ngwnaa, xaa nzoblazh, xaa ngwii lo maj, xaa nii
    nawent, xaa nzuzh, xaa nlewann. Rese myet, xaa nle kwaane, nixa nazobt gu gaw
    gu kwaan lee xaa.'
  poy-poy: Shantakula ndo ashi, namtenda pamuhera na ulii yakalishema mweni mwamini
    kumbiti kawera muhumba, ama mlwaliya ama yakaviguwira vinyagu ama msongiziya ama
    mlowera ama mwivi. Muntu gwa ntambu ayi, ata kuliya namuliya nayomberi.
  qwh-NT: Sinoqa niyaq Teyta Jesucristuman creyiquicarna, jucwan jucwanraq pununacoqcunawan,
    qellepaq erayaqcunawan, imajincuna adoraqcunawan, wasa rimacunawan, borrachucunawan
    y suwacunawan mana juntacuyänequipaqmi. Ama pecunawanqa juntupis micuyëtsu.
  gaw-gaw: Amge da nai aaḵu yaami, amu diig am inam. Danab laa nug ag ele kristen
    tamaiak oop̱a laip̱u daaṯeb, nug gap̱ai kobol heṯe, o nug keeke awaknu uḏat aaḵuib
    heṯe, o nug kayak ham bup̱uak binag meṯe, o nug laanu awa awa qeṯak nai eheḏ aṯe,
    o nug le g̱agaṯag la, kaaka qeṯe, o nug danab laanu keeke yab aoṯe, nug gaḏaib
    kristen dayaya, hip̱unin amu miag atiak haaha oiṯe ele amu, kristen danab ag nug
    ele aib tamanip̱ig, ag nug ele aib ou qak daap̱ig.
  nca-nca: Quko itaka mande nakayáŋoro ŋande yeteno, ko uni kato, no Kristo quroyómo
    yoteno, ŋunde yeyote, quko enendo se simbururu teyotepe ma o qene nuŋguwoyotepe
    ma anutu kota-kota potoruku re yunoyotepe ma huwó mande yeyotepe ma wain nero
    kape teyotepe ma unipare kaná yerero momo teyote, asa ye uni ŋunde quya ma yorowero.
    Ko ye uni ŋunde quya o kopo ma newero.
  zpz-NTPP: Tees coz nu rlagya̱ ne̱e̱ lo der, ndeꞌ nu cueꞌ gac nu der ni tub la de
    mbecy nu rnii nu nac yu bicy der, zeꞌ ii ricy dey de cyi zeꞌ. Ral dey losaꞌy nu
    wanchelaay. Rasaap lagy dey coz ni losaꞌy. Driib zily dey nab. Rzat zi dey losaꞌy.
    Nac dey mbecy rzugy. Ricy dey gubaan. Cueꞌ gac nu der ni tub la de mbecy zeꞌ.
    De mbecy zeꞌ ni cueꞌ gow nu der yu gyit.
  mkj-mkj: Woahwoahn oai sikesik kai kangoange kamwai en joah passoang armaj ma pwa
    ih joauloang apwen wia siahk nauna, ke noaroak, ke joarwihoang kohs likamw kan,
    ke kin karaun likamw, ke jakau, ke pirap. Kamwai en joah pel mwindi mwinge ipen
    joangoan armaj mene.
  zac-NT: Lo quë naguniaꞌa lu të iurneꞌ, adë gapë të tratë con tubi nguiu naná rniꞌi
    nall shmënë Dios. Si talë nguiu ni rquënull ra sáhiꞌ, u si talë rzebi ldúꞌull
    pë shtë mënë, u si talë rúnëll adorar ra figurë, u si talë ruadíꞌdzëll cuntrë
    saꞌll, u si talë rzuuꞌdchill, u si talë nall ngubaꞌnë; con nguiu ni adë raunúdiꞌi
    të lë́ꞌëll.
  kyg-kyg: Hemenimo avoꞌmo kaeꞌnaeꞌmo, Kalisitini konagamo maiꞌnone, huꞌa nehaya vayaꞌmogi
    kumai kavaꞌmo nehafi hapaꞌye nehifi aigofe gotiꞌapimogifeꞌmo mono nehafi huꞌa
    faipa huꞌa neꞌapatafi aniꞌmo neteꞌa negi nagi kavaꞌmo nehafi koli yaꞌmo aliꞌa
    neꞌapamiꞌa kumaya neꞌalifi huꞌa neꞌmaiya vayaꞌeꞌmo magokepi lokaetapa oꞌmaiyo.
    Ani agufa vayaꞌeꞌmo magokepi lokaeta maiꞌnetapa neꞌyaꞌmo oꞌneyo.
  kmk-kmk: Sat piyaoka ugudon, adi kayu makabuḻbuḻun sit tagu’n ibilang na dit long-ag
    na un sunuda manuttuwa yoong sog-onona dit bokona asawa na, naagum, mandayaw si
    sinan-apudyus, mampalpalaweng si uduma tagu, gumubuuk onnu kumupuḻos. Adiyu pay
    kaubunga mangan din tagu’n kama’t di.
  cao-NT: Jama, chahahuahai ca quënahacanish ca nohiria pi jari jochacasno tsi toa
    nohiria ya rabënabëquiyamacana, “Dios nohiria xo noa” i jaca quë no. Toca ca nohiria
    yaxo tsi piyamacana iquia. Anoma quiha.
  bbr-bbr: Is ak kar ro kos Krais mesin wou epar mowonus, ätäi sapum onok aru miäu,
    karauk roat akan osapun wouswareäu, sät eitek jou mareäu, karauk roat akan enmakap
    sät ämän miäu, wain an sosop jeäu, osap päu oiäu, is kiro kesek ro mesin ak ko
    pak wa tämuräiäu rai awaromin. Ak kesek ro pak o wa jau.
  inb-inb: 'Chasa­paka, kasa­mi munar­kani nin­ga­pa: mai­kan­pas, “Jesus­wa tukuska­mi
    kani” nispa, kari war­mi­wa jiru ruraspa kaug­sag­wa, sug­kunapata muna­rigwa,
    ianga dius­kunata kungu­rispa muchag­wa, sug­kunata jucha­chigwa, machag­wa, llulla­chispa
    kulki surkug­wa, chasa kag­kuna­wa mana sug­lla­pi tukui­chi. Ñi mikun­ga­pag­lla­pas
    mana pai­kuna­wa sug­lla­pi tan­da­rii­chi.'
  hrv-hrv: Napisah vam zapravo da se ne miješate s nazovibratom koji bi bio bludnik,
    ili lakomac, ili idolopoklonik, ili pogrđivač, ili pijanica, ili razbojnik. S
    takvim ni za stol!
  box-NT: Ɛ̀ɛ ká bìo á ĩ wi à ĩ bío, lé bìa màhã́ le mí lé ɓa kèrètĩ́ɛwa,
    à ɓa wee wé ho hã́-fénló lè ho bá-fénló lè mí sìíwà, á sĩa wee
    vá mí ninzàwa bìo yi, á wee hã hã wɔ̃̀nna, á wee yáa mí ninzàwa yènnáa,
    ká ɓa a ɲu khée, á lé ɓa kɔ̃̀nlowà, bán síi lé bìa á ĩ le mi wé yí
    va dã. Mi yàá yí ko à mi wé páaní dí làa ba.
  ote-NT: Pe nugui nuꞌa̱ dá xiꞌahʉ, hingui ntsixhʉ ni ꞌnara cu núꞌa̱ dra ꞌñeꞌbɛhña̱,
    o dra nduste, o núꞌa̱ di camfri ya cꞌoi, o dra zante, o dra tixfani, o dra be.
    Nuꞌʉ tóꞌo øtꞌa njabʉ dí xiꞌahʉ gue hingui ho nixi gui ñuñhʉ con gueꞌʉ.
  wnu-wnu: 'Ye qob gumatem eng ete: Munon ger aninou bain qamb igorunon eng qomon
    boru eng gagar quraum eng ebetrima gab eng gari bo qarausi ne mi nob me niar.'
  zam-NT: Per ndxe'leque', ngue niin loo gu' loo mbryop cart co' ndye'th loo gu' ndxè'
    par ne'queltàa node gu' mèn co' mbez nac mèna hues xtàa gu' por cón che'n Crist
    chele' mèna, lìcque', nac mèn co' ncua'n xin' huan; chele' mèna nac mèn co' ndxath
    nquìi par tolo que no mèna che'npe' mèna; chele' mèna nac mèn co' ndyub xib no
    nsál' ya' loo chol mdo', no gunab, no tatol, no naxnax; chele' mèna nac mèn co'
    ñii yèe ñii tìi cón che'n xtàa mèn; chele' mèna nac mènguy; chele' mèna nac mèn
    huan'. ¡Anderhuen gu'! Ne'queltàa node gu' rye mèna. Ne' ne' hua no gu' mèna,
    ne.
  zyp-NT: Canghrasala atoheh cawh ahohmai uny ka cang tah tlung katei, a pheila a
    hmangpaw mehchawly, a du a sahpaw, nono a behpaw, kongchia rei a hmangpaw, zurui
    a hmangpaw, mehing mehru khatah na huikong ruapaw he ceh cang be. Ma hapaw cawngsaw
    khaco batui hmai e hrui khe o.
  sey-NT: Yëꞌë cato ñeje cahuë, tsiomaꞌpë paꞌijë̱ꞌë, sehuohuë caquëpi ja̱ yëꞌtaꞌa
    yahue nomiore yoꞌoquëre, coꞌamaña yahue i̱maquëre, jaiye coꞌamaña yëquëre, Maijaꞌquëre
    cuasaye jerepa coꞌamañaseꞌe cuasaquëre, coꞌa coca caquëre co̱no cuepequëre. Ja̱je
    paꞌire cato co̱ni tsioni a̱imaꞌpë paꞌijë̱ꞌë, cahuë.
  nvm-nvm: Regavo vuak nun na amur fas ijia isoime kuardiainva iji na e God ma vierafejo
    ijiebuon kuardiain. E roin bu kuai, No God ma vierafejno kuaiv gavo unam buon
    bu kegoijo iji bu e ma vierafejo bu karioijo bu ijegreoijo bakin. E roin buka
    barubara fudainamime unam ise reoknum vo buka uri e kafobuon sinuom iji karkuai
    uruvana vierafej. Regavo roin buka una god kufui ijiebuon sirimamej. Regavo e
    roin bu uri e roin uruvana igia kuardiaknum kam buzeifdiav. Regavo e roin bu do
    kugi ine nigen kam karoivknum vo e roin bu ebuon ire niesaknum ijeg reoij. Ijefuon
    ja e ijekin iji jab buna kariknum duok buna ik.
  mps-mps: 'Tiali goli eno asęani po page te e tiwai dao: te bidi me deligo aga dage
    dali ama da wabo bidigo te we sabo kolesaga dolobo me, agai te gasa bidigo naide
    pesa eyu, me agai tibo godibolo lotu po weyu, me agai posobo po obaso me, ma agai
    bomai wę tubaso, ma agai te gasa bidigo nai anoma elama te tigidali kolesaga
    ebaso da, teda dagego aga dali kisasa biligio, aga dali abagi me wagio. Menio.
    Dagego te tiwai sę ebo bidi dali te nai me munu me tulamo dao.'
  pab-NT: 'Exakere atyo niraeta xihiye: kasani atyo xakikisoaheta Cristo koamaniya
    tyaona aokowitere xakore hoka ohiroarexe, maiyasehatiye, enore metalahare xema
    nawenatyasehare, hekaliye, iraehekoaitaterehare, xalijiniharexe xoaha tyaonitere
    nonitata. Nikare tyaoniterenai kakoa atyo kasani maisa xikanakaira hekoti naokare.'
  llg-llg: 'Tehuu hatematak ia, au kokolang ia, na ndia: ei boso seseok mia hataholi,
    fo nae ndia salanik, naa te nambue tao eok, do balenaꞌo, do mana songgo, do ana
    kokolak tao nakalulutu hataholi naden, do mana mafu funak, do ana nasapepeko,
    suek sangga haꞌi nala hataholi buan. Ita boso seseok to hataholi mata leondia
    kala. Boso manggatuuk muꞌa mua sala bali!'
  kyf-kyf: Ɩn 'yɩbha ɩn 'ka aɩn -yla gbaɛ, nyɩmɛ -ɔ laa ɔ 'dɛ -Lagɔnyɩmɛ, 'ɩn ɔ nʋa
    mʋtnɩgbʋ lɛ, ɔ kaa lɛklɩ, ɔ bʋbɔa yoyolagɔ, ɔ vɛlɩa nyɩma, ɔ bhalɩa ɔ 'dɛ nʋ,
    'ɩn ɔ ylia 'wie, a -yɔ -mɔɔ 'sasʋkpa -nyɩmɛ 'na lili 'sukwe -bhlo -nɩ.
  tpi-tpi: Tasol as bilong tok mi bin raitim em i olsem. Sapos wanpela man yupela
    i save kolim brata long Krais, em i mekim pasin pamuk o em i mangal long ol samting
    bilong ol arapela man o em i lotu long ol giaman god o em i tok bilas o em i spak
    o em i stilim samting bilong narapela man, orait yupela i no ken i stap wantaim
    em. Nogat. Na tu, yupela i no ken kaikai wantaim kain man olsem.
  mih-NT: Zoco quehin tuhun cuenda ra cuu hermano. Ma cutahan ndo sihin ra tatu zavaha
    ra sa quiñi sihin sa zɨɨn zɨɨn ñaha, a tatu cuñi xaan ra sa coo xaan sa sii ra,
    a tatu zacahnu ra sii inga ndyoo, a tatu quiñi cahan ra ta sahñi tahan ra sihin
    ñiyɨvɨ a tatu ra siñi cuu ra a ra zuhu. Ta ma casi ndo xita sihin numinoo ra zavaha
    minoo cuhva cuan tatu catyi ra vatyi hermano cuu ra.
  qvh-NT: '@see-verse:1CO.005.010'
  kms-kms: 'Pudi nge ur gad kin te pugri, nungoqi wute ren kin ane irepe was wayequ:
    wuti iri nari ni Kraist nei nimbig bu ni nungoqi ane kise kiqam kin pugri was
    puq nand, pudi ni nyumbueg ane rise kin yumbo ur brequ nand, yumbo yawo nindig,
    god wandoqi kin nyamb niram, wute aye wand brequ nindiny, wuye kumo ne, di wute
    yumbo nyungu nindiny. Nungoqi wute pugri kin ane ire pe was di ane mir wand wayequ.'
  agn-agn: Ang agganingeno yay asing mga taw ang ganing tanira mga logod ta ong Gino
    piro pangombabay pa, pagto ong mga dios-diosan, pagpakalain ong doma, pagpabaleng,
    mga takaban ig takawan. Indi amo dapat magigtabid ong nira maski ong pamangan
    lamang.
  nhi-NT: Tlen neh onicnic innamechoniluis, amo xonmonilocan iuan naquin quihtoua
    mach namocniu tlaniltocani uan yeh oc pitzotic axtinimi ica nitlalnacayo, noso
    oc xihxicuinti icmoaxcatis nochi, noso oc quintlacachiua tlen quinteneuah dioses,
    noso oc pitzotic teteneutinimi, noso oc tlauanqui, noso oc ichtic. Iuan naquin
    ohcon icchiua, dion siquiera iuan xontlacuacan.
  ttc-NT: Nqet ntz'ib'a' te etetz tzan k'on tox esamo' etib' kyuky'i kye aj nkyyoli'
    qerman-e' b'ix nkyek'ajajin, nkyetzeqtik ti'j tmin, nkyena'on twitz titzb'alil
    jun tidi', ntzaj kyqanb'e' ti'j junky, nkyexhb'a'jin, nkye'elq'an. Kyuky'i kyaqil
    aj xjalji ni k'on kxwa'an junx kyuky'i'l.
  dan-1931: Men nu skrev jeg til eder, at I ikke skulle have Samkvem, om nogen, der
    har Navn af Broder, er en utugtig eller en havesyg eller en Afgudsdyrker eller
    en Skændegæst eller en Dranker eller en Røver, ja, end ikke spise sammen med en
    sådan.
  kwj-kwj: 'A kairo mwanji mu mwe ti ka hinga: E, kui hiparakambwe ku nandau hima
    forito hima i humwe ri sawenoꞌo, hima i mwaꞌambwe fotini ri heini ete ri okokonanoꞌo,
    gambolombo gotri ni ri sirinanoꞌo, hima leni ri saweholiyanoꞌo, kapwa uku ni ri
    asini ri ambwatinambwatinoꞌo, e, hima i mwaꞌambwe fotini ri leningini ri raꞌaino,
    o sumbu hinga ri wosiwa apa rini ga nau ai ku ji kei. Minambwe naha. Apa o hima
    ga ahirahi ti funda ku a kei.'
  vie-OVCB: Nhưng tôi muốn khuyên anh chị em đừng kết bạn với người tự xưng là tín
    hữu mà còn gian dâm, tham lam, thờ thần tượng hoặc chửi rủa, nghiện rượu, trộm
    cắp. Cũng đừng ăn uống với những hạng người ấy.
  kze-kze: ánivo agaimakáunda-ainkona ááimba maarán-áímbán-iye. moóráwai Áánútuna
    kwaási úne kwésiwai aarai-úmóyáné ó'on-o'on-tantaar-umoyane aúran-andawe éna marapá-tántáátávéna
    aamoí éna Áánútuntavena íma aamoí éna simái túwí'a sáwí'o umátinkena uwo'aó'-nómbá
    néna uwo'aó'á kwéiwaise íma mé'a kwesé íma toómbá naaró. agaimakáunda-ainkona
    ááimba mirán-áíntávé'a siráundawe.
  mpj-mpj: Jiijajmili walyjakajangkarnantaya mirlimirli jiingka wajarnu, karlki kujupakaja-jananyayan
    Jiijajmili walyjakaja junkuraku, mirta-jananyayan kujungka nyinaraku, paki. Jiikajangka-jananyayan
    mirta kujungkarri!, ka ngangkunma!, ka mirta-jananyayan kujungka ngalkunma!, jurra-jananyaya!
    Nyunturtinmili tawunjaya Jiijajmili walyjakajalu karlkinju walykukaja ngapini
    jilanya. Karlkinjuya kuliraka walyjalu-ngkuya manikamu wartakaja mankuni kanyilkurakuya.
    Ka karlki kujupaluya ngulyulu martu kujupakajangka mankuni. Ka karlki kujupaya
    nyupa kujupa kujupangka ngarrini. Ka karlki kujupaluya Mamayurukaja marninypungkuni.
    Ka karlki kujupaluya martukaja nyurnimani. Ka karlki kujupaluya wama jikiraka
    turangkarrini. Jilanyaluya walykukaja ngapini. Jiikajangka-jananyayan mirta kujungkarri!,
    ka ngangkunma!, ka mirta-jananyayan kujungka ngalkunma!
  lbk-lbk: Nan laychek ay kanan, et nan cheycha'y mangmangwanin ib-a tako chaicha
    isnan pammati, agkha ket ya ang-angnencha pet nan asi, paymo naakhom cha, enchad-ayaw
    cha isnan khinag-aeb ay dios, en-am-amis cha, amfotngan ya akewan cha. Ad-i kayo
    maifob-oweg ken chaicha. Olay isnan makakan, ad-i kayo makiob-ofong ken chaicha.
  mto-NT: Je̱ꞌe̱ a̱tseꞌe ntijp je̱tseꞌe mkaꞌíttat je̱ꞌe̱ ma̱a̱tta juuꞌ veꞌe natyijju̱dup
    utsta ajchta ukpu̱ utsta tsa̱ꞌa̱da je̱tseꞌe je̱ ka̱ts du̱tukma̱a̱tjayé̱pta je̱
    yaaꞌy je̱ ta̱ꞌa̱x juuꞌ veꞌe ka pú̱kap jyaye̱jptup, je̱ meen du̱nasꞌayó̱vada, du̱vinjávada
    du̱vintsa̱ꞌa̱gada juuꞌ veꞌe ka je̱ Nteꞌyamap, yꞌako̱tsu̱toonkada, yꞌooꞌkta myoꞌokjada,
    je̱tseꞌe mye̱e̱ꞌtsta. Kaꞌa tseꞌe xma̱a̱tkáydat xma̱a̱tꞌooꞌktat pa̱n pa̱n jatyeꞌe
    veꞌem du̱toondup je̱ kyo̱ꞌo̱y je̱ꞌe̱p.
  bzh-bzh: 'Rëḳ ġaġek sën sa ḳevu yök vu ham lo degwa nebë sënë: Nabë Kerisi yi
    mehö ti gevonġ baggëb ma, mala anonin mehö ngwë hir nġaa ma, nesepa loḳ anutu-kuungsën
    ma, nenër ġaġek nipaya ma, nenum menekeyevin ma, neḳo mehö ngwë hir nġaa,
    og ham su bengwënġ geving yi! Gaḳ gëp beham su gwa nos geving yi.'
  guj-2017: પણ હમણાં મેં તમને લખ્યું છે, કે જે આપણો ભાઈ કહેવાય છે, એવો જો કોઈ વ્યભિચારી,
    લોભી, મૂર્તિપૂજક, નિંદા કરનારો, સ્વછંદી કે જુલમ કરનારો હોય, તો એવા માણસોની સંગત
    કરવી નહિ, અને તેની સાથે બેસીને ખાવું પણ નહિ.
  jvn-NT: Nanging ora ngono, karepku kowé aja bebarengan karo wong sing ngakuné Kristen,
    nanging wujuté seneng laku bédang, wong sing mata-duwiten, nyembah brahala, nyatur
    ala, seneng mabuk lan seneng nyolong. Kowé aja sampèk mangan bareng karo wong
    kaya ngono kuwi.
  byr-byr: Nabaai kɨrɨꞌ nɨmɨ yagaalyavɨ aaya kaavɨlyaꞌ yɨhithaveꞌ yɨ saꞌ daresɨ. Aꞌmwe
    pwai kwai sarɨmɨ “Kɨraazɨtɨyarɨne neyaꞌmwela!” dadɨvɨsarɨ jahalyaꞌmayɨla! Yɨ sarɨna
    aꞌmwengɨ ata lɨmwadei dɨngaka? Sai tɨganaaryai dɨngaka? Sai kwaasɨya gotɨya yɨta,
    sɨla saraavɨrebwi mɨdɨdei dɨngaka? Sai bɨraiyagaala dadei dɨngaka? Sai nada yɨmaka
    widei dɨngaka? Sai gɨlyɨvɨta aꞌmwe pwaraavɨrengɨ mwagiꞌnadei dɨngaka? Yɨ sasarebura
    yajai salyɨ sarɨmɨ nyaꞌmwana myeꞌmwannayɨpɨna! Tɨka wapaaya aꞌmwe sasarelyɨ myeꞌmwannanɨpɨna!
  ian-ian: Tamba wan pas pɨlɨwukwa njɨmbla Kraistna mbaapmamba lɨga kavle vat ya nɨmba
    kat wowun. Kɨta nyan wun Kraistna mbaapmamba lɨgowun walaa yambɨsɨk yiga yetɨlɨga.
    Kɨpmana nda klavak kat mɨna yelavɨka, waagan kat kwunapmak mɨna yelavɨka, nat
    nɨmba kat njɨka waga waleavat mɨna yetɨlɨgan nɨma ngu kɨlaa tungwengwan yiga,
    God waa nyaangɨk kat wutapman kai wandeyan ana nglaatndɨ. Wan nyan kat kai waa
    kwagala ngwula. Ndɨnogwinala kɨta vat ke nao kɨga lɨga.
  hun-hun: Valójában azt írtam nektek, hogy ne tartsatok kapcsolatok olyannal, aki
    bár testvérnek mondja magát, mégis parázna, csaló, bálványimádó, rágalmazó, részeges
    vagy rabló. Az ilyennel még együtt se egyetek.
  mcf-NT: Esuquidistu tantiaquid nebi, quequid icsadenesho isash adquidbëd iccuededenda
    caimbi. Esuquidistu tantiaquid nebi, queshun ambi chudtemaid chudquin ënesabëd
    iccuededenda. Adecbidi, muaquin bedbanquidbëd iccuededenda. Adecbidi, Esuquidistu
    tantiaquid nebi, queshun matsesën Nuquin Papan uaidbimboecnuc nacnenaid tantiaquin
    ënesabëd iccuededenda. Adecbidi, Esuquidistu tantiaquid nebi, queshun ambi tantiacpadpenquiocquidën
    chuisho mamënshumënquin ënesabëd iccuededenda. Adecbidi, Esuquidistu tantiaquid
    nebi, queshun cuesanquin ampequin ënesabëd iccuededenda. Adecbidi, Esuquidistu
    tantiaquid nebi, quiash ëmbi chuibocpadquid icsaquidbëd iccuededenda. Adembidi
    aidobëdtan penda.
  kjs-kjs: 'Pare go agalena re-re abalade neme lisuadere gu-rupa: Ali medame ni Keriso-na
    ame bali leme pare nimumi ali paake ali kone pa suma enaali medana elenu adoma
    kepaame komoma pa remonuna bi minasaaeme. Go page nimumi ero agale loma ipa bia
    noma makeaoma ele paake neme-pulu gonuri nimu raapu eda meda-para nanalepape.'
  mni-mni: Adubu eina nakhoida haibadi, masana masabu thajaba misingni haijaba adubu
    lannabagi thabakti touba, karaamba, lai murti latpa, wahei khonda thiba, yu-ngaoba
    amadi huranba kanagumba amataga totna-tinnaganu haibani. Asigumba mising asiga
    phamminnaduna chaba phaoba chaminnaganu.
  yad-NT: Ri̱tatyi ji̱ta riñijyu̱ Ju̱denu siityari̱vay, rityi vuryi̱tay vu̱tyeryi̱veda,
    ni̱tiy vichasara cadnatu, varimyata jaryi tarati̱ vicharu̱ñu, varimyata jiiputera
    jvachi̱nijyu̱ jachipiya̱ra, varimyata javityiye̱rya, varimyata niyu̱yadacanu,
    varimyata paranu̱ni̱. Ne vurya̱ji̱tye̱ryaniy sisa̱ vu̱y, ne vinu vurye̱jmyi sisa̱.
  mxb-NT: Tído tuti ni̱ ta̱ndaꞌí ko̱saa̱ noo̱ ndo̱ káꞌa̱n ña̱ o̱ sa̱ káneꞌe táꞌan
    ndó xíꞌín ña̱yuu káꞌa̱n kúú kuendá Jesús tá kée na kua̱chi xíꞌín na̱ ko̱ kúú yíi̱
    ná o ñadiꞌí na̱, o tá kátoó na̱ kakomí ná ña̱ꞌa dao ka̱ ña̱yuu, o tá ndáño̱ꞌo
    na yoko̱, o tá kúú ná na̱ to̱ꞌón, o tá xíꞌi na, o tá kíꞌin kuíꞌíná ná. Ta ni o̱
    sa̱ kóo ini ndo̱ kasáꞌan ndó xíꞌín ná.
  pon-2006A: Ahpw I koasoia duwen irail kan me kin wia riamwail souleng ahpw kin nenek,
    kin noahrok, kin pwongih dikedik en eni kan, kin karaunlikamw, kin kamamsakau
    de kin loallap suwed. Kumwail dehr pil kin patehng irail oh iang mwenge rehrail.
  maq-NT: Xi vijne cjua xi catsihindu nuju vë ne, xi hacuiin nihñu tangun cojo ngu
    xuta xi chja me xi ladu rë Jesús má me hane sahmi me cjuatsehen cojo ngu chjuun
    o sa cojo ngu xihin, o sa tjenguitaha me xi hacuiin tsëhë me, o sa faharcun me
    nina ndyojo, o sa ndesu me, o sa cha chihi me, o sa xi ndacha me. Ngu xuta rë
    yungun xi cuatjin xcusun rë ne, hisca mijí rë xi xinu niñu cojo rë me.
  hto-hto: Mei ómoɨna cue daɨíacanafue jɨáɨfo jóide. “Crístomo ɨ́ɨnote omoɨ ámadɨcue”
    daɨdɨ́mɨe íadɨ afémɨe jɨruíreniadɨ, afémɨe dɨga nabáiriñeno iri. Daje izói afémɨe
    ɨere ráanaiacania afémɨe dɨga nabáiriñeno iri. Iemo dáamɨe jánaraɨ ióbitaadɨ,
    íemo afémɨe jɨáɨmana fɨeni úrifɨreia, ie jɨ́faireia, íemo ie merɨ́rifɨreia, afe
    izoide “Crístomo ɨ́ɨnote omoɨ ámadɨcue” daɨdɨ́mɨe dɨga nabáiriñeno iri. Iemo jɨáɨ
    bie izoide come dɨga omoɨ güiñeno iri.
  por-BRBSL: Mas como está, escrevi-lhe para não se associar com ninguém que seja
    chamado de irmão pecador sexual, ou cobiçoso, ou idólatra, ou caluniador, ou bêbado,
    ou extorsionista. Não coma sequer com tal pessoa.
  ces-NKB: Teď vám však píši, abyste se nesměšovali, kdyby nějaký takzvaný bratr byl
    smilník, lakomec, modlář, utrhač, opilec nebo rváč. S takovým ani nejezte.
  cui-cui: 'Pocotsiwa aunxuae paca tsipaebatsi baraxua icha cartatha bayatha pacata
    tinatsi. Jan: “Jopa bewa payawa muxuna jinompaem pomonae abe peexanae jiwi bequein
    paeba xua pinae jume cowʉnta Jesucristo. Barapomonae jopa bewa payawa muxuna jinompaem
    pomonae pesi cui weiweinae jiwi, irʉno pomonae jimʉn jiwi xua ichichipa copei
    xeinaewi naexana beyacaincha xua ichamonae irʉno pomonae ibo nacomʉn wʉnae pejainchiwi,
    irʉno pomonae nacʉpa penaexanaewi, irʉno pomonae jiwi pebiataewi, irʉno pomonae
    pecaibi jiwi daxita barapomonae jopa bewa pabarʉ xaem bequein paca wabitha tsipaeno
    xua painya nenanabanaewa tsane”, jan.'
  boj-2014: Ariya tamo bei a marqas, “E nuŋgo Kristen was bole.” Osim a olo sambala
    kumbra yqas kiyo, tamo bei aqa ñoro qa maulyqas kiyo, gisaŋ qotei qa louqas kiyo,
    tamo naŋgi misiliŋnjrqas kiyo, ya uge uyoqnsim nanarioqnqas kiyo, gisaŋ na tamo
    naŋgo silali yainjrqas kiyo a kumbra degyimqa niŋgi a ombla laqnaib. Niŋgi a ombla
    iŋgi uyoqnaib dego. Agi e nami anjam deqa neŋgreŋyosim nuŋgoq qariŋyem.
  eng-OEBUS: But, as things are, I say that you are not to associate with anyone who,
    although a follower of Christ in name, is immoral, or covetous, or an idolater,
    or abusive, or a drunkard, or grasping – no, not even to sit down to eat with
    such people.
  eri-eri: Onou wa ji beele yeregene waha nomo hugu benou, tere fai ete Kristus unyi
    langa baabo tuwei mataya waha, no longi fanyimu onowei mata wona yo, no fai ila
    nebere dada bona ago warei mata wona yo, no yaawa itou unyinege isou wona yo,
    no memesi beele lewei mata wona yo, no sipak wona yo, no fai ete nomo dada yebuwei
    mata wona yo, wa tere no ngate adai yafagu. Onodu fere tere fai onouha waha bagu
    da adai nyagu.
  wiu-wiu: Eya yeneke okouna. Yesunole takama yaku wa iki-kitameke atoa lima yawa
    ni eya kuya moadiya wa tepime tuaneya mea ni kini yoname latikoinakeya Akolali
    tetepo takoa kowitoa ni eko ali atoa akoa agale oa ni bia ue eya noa pia ni panagoneya
    yotokoa moa enika enile tiki ali atoake okouna. Nee natono noo wa dikane yene
    makutukoa motikileka toameamene.
  swe-swe: Men nu skriver jag till er att ni inte ska umgås med den som kallar sig
