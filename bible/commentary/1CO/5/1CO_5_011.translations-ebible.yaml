  tgo-tgo: 'Ko lo utuko iyava ya rorinjoŋako gharumwaru ŋgoreiyake: thavala thɨŋa
    thiye raloŋweghathɨ ko iyemaeŋge thiye rayathiyathimaŋgi, thava hu yayaku na regha
    weimiyaŋgi. Tembe ŋgoreiyeva, thoŋgo lolo regha iŋa iye i loŋweghathɨ, ko iyemaeŋge
    iye i vothaŋa, o iye i kururu weya loi kwanɨkwan, o thoŋgo iye rautu basibasi,
    o ramunumu, o rakaivɨ, ee iyake thava weimi hu yayaku na regha. Lolo ŋgorako thava
    hu ghanɨŋga na regha weimi.'
  yap-yap: N’en ni ir e gu be yog e dab um cheggad ngak be’ ni be yog ni ir reb i
