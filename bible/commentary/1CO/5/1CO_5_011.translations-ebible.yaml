    bia a ut na nes kalak linge ie, bia a ut na lotu tupas ira palimpuo, bia a ut
    na tanga hagaha ri ie, bia a ut na minom ie, bia a ut na harauro ie. Waak muat
    iaan mah tika ma tiga tunotuno huo.
