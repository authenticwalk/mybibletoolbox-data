  mic-MIQNT: '@see-verse:1CO.005.010'
  huu-NT: “Cristona ɨɨnotɨcaɨ” raitɨnona ñaɨtɨcue. Naimacɨ aɨñede rɨñonɨaɨ dɨga naimacɨ
