    axi antsana’ in ey.
  med-med: Wote na ndi, mon rop ngʉnt ik ei, ya wu ti ndi, elim enim nga ʉngʉn ei
    nimba, wote int mba, wapra rorum, muna ik kol ropa mel yant titim, muna got kol
    mbi paka rorum, muna ik mbuldung ni nʉndʉtʉm, muna nu nomba kekilip rorum, muna
    kindʉp norum wamp i etpa ei kʉn, rʉp rui nʉrʉi! Wote, rʉng tenda ila molk, nui
    nʉnʉi ku.
  bch-bch: Be mao. Leg posanga ipu eine ngan gid panua toa gimi aoatoato gid oaeoaemi
    ngan iaoa kelede ton Kristus, be tikakado kadonga arala, ga mogal buda, ga tiraring
    ngan gid deo pakakanga ad namer, ga tipaeabu ngan panua edad, ga panua ununnga
    ad, ga lublubnga ad. Oangga panua ngan iaoa kelede ton Kristus tikakado toa bedaoa,
    irangrang ngan asokon gid mao ga aean toman ngan gid mao pade.
  cco-NT: Jo̱ e labaꞌ sɨꞌíˆ e cafɨ́ɨˆɨ ꞌnʉ́ꞌˋ e dseángꞌˉ jaˋ quɨngꞌˆnaꞌ jee˜ i̱ dseaˋ
    i̱ jíngꞌˉ e lɨ́ɨiñˊ dseaˋ quiáꞌˆ Dseaˋ Jmáangˉ jo̱ dsʉꞌ jmóoˋbre jaléꞌˋ e ꞌlɨꞌˆ
    e lɨ́ˋ dsíiˊ ngúuˊ táaiñˋ, o̱si e eáangˊ iiñ˜ e sɨlɨ́ɨꞌrˇ jaléꞌˋ e seaˋ fɨˊ jmɨgüíˋ,
    o̱si e jmiféiñꞌˊ jaléngꞌˋ diée˜ i̱ o̱ꞌ jáꞌˉ, o̱si e ngɨrˊ ta˜ quie̱ˊ jaléꞌˋ adseeˋ,
    o̱si e jmóorˋ ta˜ ɨ̱́ꞌˋ méeˊ, o̱si e jmóorˋ ɨ̱ɨ̱ˋ é. Jo̱ có̱o̱ꞌ˜ jaléngꞌˋ i̱ dseaˋ
    lana jɨˋguɨ co̱ꞌ quiáꞌˉ cøꞌˆnaꞌ íˆnaꞌ jaˋ seáangꞌ˜ rúngꞌˋnaꞌ có̱o̱ꞌr˜.
  deu-1951: Nun aber habe ich euch geschrieben, daß ihr keinen Umgang haben sollt
    mit jemandem, der sich Bruder nennen läßt und dabei ein Unzüchtiger oder Habsüchtiger
    oder Götzendiener oder Lästerer oder Trunkenbold oder Räuber ist; mit einem solchen
    sollt ihr nicht einmal essen.
  alq-ALGNT: 'Tiegodj, igi8e ka nosone8a8adjin Jesosan ka mikomag8aban. Kicpin a8iag
    ikidodj: “Ninosone8a Jesos,” pekic dac madji aido8ini pabamendag, kek8an mosa8endag
    o8idjipimadiziman odaimini, kek8an manidokanan icpenimadjin, kek8an paba pag8anomadjin
    kodagian a8ian, kek8an nta ki8ack8ebidj, kek8an kimodidj, ka8in 8idji8akegon aa
    a8iag. Ka8in 8a8adj 8idji 8isinimakegon.'
  ixl-NNT: Pet tu u uꞌujeꞌ tuk untzꞌibꞌakat bꞌen isuuchil u yoleꞌ sete tiꞌ uvaꞌ yeꞌ
    la emolo etibꞌ tukꞌ unqꞌa uxhchileꞌ uvaꞌ nimamal u Tiixheꞌ staꞌn uvaꞌ ni taleꞌ.
    As tul nitel ibꞌan u vaꞌlexheꞌ, echeꞌ unqꞌa uxhchileꞌ uvaꞌ aꞌ kuxh u puajeꞌ atoꞌk
    taama stiꞌ, tukꞌ unqꞌa nachol tzeꞌ tiixheꞌ, tukꞌ unqꞌa uxhchileꞌ uvaꞌ nipaatzineꞌ,
    tukꞌ unqꞌa qꞌabꞌaꞌmileꞌ, as tukꞌ unqꞌa eesan puajeꞌ tiꞌ vimooleꞌ tukꞌ chuli yol.
    As jankꞌal unqꞌa uxhchileꞌ uvaꞌ ech vitxumbꞌaleꞌ as yeꞌ la uch etxꞌaꞌn stukꞌ.
  boa-NT: Muuráhjáa ihdyu ámúhakye o néé eene ‘cahcújtso múnaa muúha’ néérome ihdícyáméhjɨma
    idyómácójcatsíyónee, éhnííñevúré iéhnévarónee, níjcyotájteke icyáánívarónee, tsíjtyedi
    iíhjyúvarónee, illíyíícyáverónee, iñániyónee, éhdune méénuhíjcyámedívú ámuha menáhbevájúcóóítyuróne.
    Áhdure tsá ámuha diityémá memájchóítyuróne.
  quh-NT: 'Astawanpis kelkamorkayquichej: Ama chajrucuychejchu, “Cristowan ujchaska
    hermano cani”, nej juchapitaj causashaj runawanka. Sichus pay khencha, mich''a,
    ruwaska dioscunata yupaychaj, sajrata parlaj, machaj, suwaspa runata ñac''arichej
    cashan chayka, paywanka ama ni miqhullaychejpischu.'
  kwi-kwi: 'Sunkana manaz nane uruza an pɨnkɨhta ka paranarau: Mɨnpazha nane Diosta
    pianish kizmumikane, ampu patna ashampa mɨltane, ashampa patna ampu mɨltane, usparuzkasa
    wanmakkain. Kawarain patna pial uktumikakasakas, tɨ awakana sarɨtkin wakpuj waintumikakasakas,
    pilchapuztumikakasakas, awa pirɨtkasakas, walkummikakasakas wanmakkain. Sun awakasane
    kwanchi.'
  agm-agm: 'Nɨnɨ pɨwɨha jɨhɨ aimɨ kasatohɨhaamɨ tanyaaha sandɨha kasato: Utaaho wo
    Kɨraisihopɨ gɨwunyaaho sangi sasatatɨ nɨnɨ samɨ naisohonɨne taho ko amɨ komɨ ambɨpatɨ
    kɨhiyaisatɨ namɨnatɨ tɨmaamaitatɨ amɨ ko wɨndɨ iparɨmimatatɨ maipɨhoematatɨ amɨ
    autaahaatɨho jaipɨtahapaapɨ gwɨnyaatɨ kapai atotɨpɨwesatɨ nɨwimaatɨ amɨ komɨ pɨwɨhaaraahɨ
    isɨhiya usai netɨ nusopɨsasatɨ amɨ waapoho biyaahandɨ nanatɨ naharisatɨ amɨ ikonahoaisawɨ
    maasɨ bimɨtosawɨse satɨtɨ kasato. Aindɨ isɨhiya saiwɨhiyaisawɨ sahɨ apɨpaahɨ nahoaiwɨ
    pɨwanɨwɨ amɨ nandapaisangi kiyaisawɨ wɨndɨ namaanɨwɨse ndɨ kasato.'
  ubr-ubr: Baise yau ari omi aurim fef agagayam on, omi men ato orot iyafan toun eyoyorai
    Kerisoai on taim tuam, baise on kuke foro asi yawas ba ebiyayar o ebiafeyan, baisigogo
    god ekwakwafires, o dura ekukutabir, o sareu wawanis etotom ebikokok o ebabainau.
    Atonio orot nanaba on men mat wonamair bayu wonam mes.
  tsw-NT: Ili i na maa dansaa ɗu a̱yi ɗa yi kasa na za na e ɗesu aciya̱yi za vi Itoni
    amma u ta yuwusan tsipere. Yi kasa na ama a na a̱ ri nu utsa̱n ne evu. Waru yi
    kasa no ososowi na aza a na e isulusa ama na aza a aꞌusa. Waru yi kasa na ama
    a na yuwusaan a̱ma̱li a̱ga̱nda̱. Ko tsuwa she i lyuwa oɓolo na̱ cuꞌun va ama o
    ndolo wan.
  cax-NT: 'Sane nauquiche suraboira caüma nurria ausucarü: Tapü abasiquia eana bama
    namatü sane: “Arrüñü aubaruqui au nürirrti Jesucristo”, pero bavivicoma tacana
    numuquianca, tarucu nirrancarrüma iyo monirri y manaunuma ümo bama masantuca,
    y manitanama churriampü apüti quiatarrü y cusüpürrüma. Tapü aubaca ichepe bama
    sane nisüboriquirrimia au nürirrti Jesucristo.'
  aia-aia: Ma'ata, 'inau 'au 'unua domoi abui mamaani beiraaui nei narau 'unuraau
    dora'i sae hinihini maragu awa moi 'anai wawaasua'a mara naga 'ini'i mareho adaa'i
    sae he'ete'i, nei ra ha'arahesi'i araaranunu mara ha'atee ha'ata'aiai nata nei,
    nei ra gono raha 'iniai waini bweu mara beri raha. Na inoni hinihini o'asi, moi
    abui haigaauni beiraau. Rei'uaa domoi heinagu moi 'anai ngau hasura'i beiraau,
    mamoi abu ro'u.
  srp-1865: A sad vam pisah da se ne miješate ako koji koji se brat zove, postane
    kurvar, ili tvrdica, ili idolopoklonik, ili kavgadžija, ili pijanica, ili hajduk;
    s takovima da i ne jedete.
  agt-agt: '@see-verse:1CO.005.010'
  lug-lug: Naye kaakano mbawandiikira nga mbategeeza nti mwewale omuntu yenna ayitibwa
    owooluganda ng’ate mwenzi, owoomululu, asinza bakatonda abalala, oba omuvumi,
    oba omutamiivu oba omukumpanya. Ab’engeri eyo n’okulya temulyanga nabo.
  yby-yby: 'Sa-oneyoko, sa-loko luhuwa jeko libobo maya ne: Monoka elibo we iwetipo
    makolimo we olisalo mena olisalo moneko lahelametihe, ito muki nesamu delokaka
    etihe, ito iheda nalisa nesa ito luweha nesa lenetibo maya, ito wewena demega
    letihe, ito ekesa nologo monitihe, ito ukelelogo monitihe, yamidana lahelamibo
    nesalogo monitibo wewenamakiya magoina ouna jiki miniki nodenesa pili yolalo malo
    iki namitae loko lolibetobo maya ne.'
  heb-heb: אך זאת כתבתי לכם לבלתי התערב עם איש אשר אח יקרא והוא זנה או בצע בצע או
    עבד אלילים או מגדף או סבא או גזלן עם האיש אשר כזה גם לא תאכלו׃
  mpp-mpp: Ngenge ngic hae-gbafocngineng wacebacaigaing, yengele ngagelu yanguc kwelengkeiba.
    Ngic hae-gbafocngineng yenge selo-boic aibaba aicaigaing, me hane aibaba, me siduc-gbong
    alang bayelecaigaing. Me ngic-ngigac gocne yowa kwekwe aiyelecaigaing, me misa
    sanangne nolu kwele-sifuc aicaigaing, me ngic-ngigac kwesac aiyelelu wiyacngineng
    ewalicebacaigaing. Aibaba ingucne aicaigaingka, ngenge ngic-ngigac yogo yengeholec
    wetackelu mi gadabiyeng. Ailu ngenge yengeholec nosing inguchac mi nodaing.
  apb-apb: Nga taa nge nou ere urine aana, nge uri omu ke su'uri hikusie ta'ena nga
    iinoni ko unu-unue uri ingeie e hiiwalaimoli aana a Kraes, ta'e ko ae'aeni ola
    mola, wa ko sae-saehanalie mola to'o-to'olana ngaeta mwala, wa ko palo-paloa mola
    mo god eero-eero, wa ko ere-ere aaelasie mola ngaeta mo iini, wa ko inu-inu wei
    ni pweunge mola, wa ko eeroa mola mwala mwaanie to'o-to'olada. Iini urine, ma'alana
    aawenga wa ngaunge pe'ie, na omu ke su'uri esuie lo'u.
  san-TEL: కిన్తు భ్రాతృత్వేన విఖ్యాతః కశ్చిజ్జనో యది వ్యభిచారీ లోభీ దేవపూజకో నిన్దకో
    మద్యప ఉపద్రావీ వా భవేత్ తర్హి తాదృశేన మానవేన సహ భోజనపానేఽపి యుష్మాభి ర్న కర్త్తవ్యే
    ఇత్యధునా మయా లిఖితం|
  ben-IRV: কিন্তু এখন তোমাদেরকে লিখছি যে, কোন ব্যক্তি বিশ্বাসী ভাই হয়ে যদি, ব্যভিচারী,
    কি লোভী, কি প্রতিমা পূজারী, কি কটুভাষী, কি মাতাল, কি কি (অত্যাচারী) যে জোর করে
    পরের সম্পত্তি গ্রহণ করে, তবে তার সঙ্গে সম্পর্ক রাখতে নেই, এমন ব্যক্তির সঙ্গে খাবারও
    খেতে নেই।
  ntu-ntu: A' ycmnetr-ngrbo leplz kcng tzrpilr nzvz-nqblqpelr Jiszs, a' nqmq krdr
    trka. Bzkq prtrpzmu mz leplz kxnzmulr lcng tzrmwiming kxtrngiu krnalzdr, tzrkcmnz-ngrng,
    tzangiolr kxtrngiu Gct angidr, tzrpibqting leplz, tzrmnq-zlwzng, tzesabrng, x
    kzdung kz da kxnzmulr lcng. X bzkq mu-lxblr-kzamu badr, murde ma tzrpilr kx drtwrmu
    esz'ti badr mz nqmq krdr lcng tqtrka. A' kapx-lzbq-zvzmamu badr.
  pan-pan: ਪਰ ਹੁਣ ਤਾਂ ਤੁਹਾਨੂੰ ਇਹ ਲਿਖਿਆ ਕਿ ਜੇ ਕੋਈ ਭਰਾ ਕਹਾ ਕੇ ਹਰਾਮਕਾਰ ਜਾਂ ਲੋਭੀ ਜਾਂ ਮੂਰਤੀ
    ਪੂਜਕ ਜਾਂ ਗੱਲਾਂ ਕੱਢਣ ਵਾਲਾ, ਸ਼ਰਾਬੀ ਅਥਵਾ ਲੁਟੇਰਾ ਹੋਵੇ ਤਾਂ ਉਹ ਦੀ ਸੰਗਤ ਨਾ ਕਰਨੀ, ਸਗੋਂ
    ਇਹੋ ਜਿਹੇ ਨਾਲ ਰੋਟੀ ਵੀ ਨਾ ਖਾਣੀ।
  gvc-gvc: 'Ã jicʉ mʉsare joarocacʉ õ sehe yoa dutimahi: Mʉsa mehne macariro “Jesu
    yairo”, ti niriro to jipachʉta numino mehne ñano yoariro, paye barore goa pjariro,
    “Cohamacʉ jira”, ti nia masʉrine ño payoriro, ñano quiti dahrerucuriro, cahariro,
    yacariro to jichʉ tirore piti tiena tjiga. Ã jina tó sehe yoariro mehne pinihtare
    chʉena tjiga.'
  sbk-sbk: Ane ihumbasimbila aje msahasangane na wawonti ya kwiziwa sahala nendu hwa
    Yesu alafu malaya yanyonywa, yahopa yaputa uzimu yalinga yaholwa, hatashale msahalye
    nao umuntu yalio esho.
  mya-JVB: ယခု မူကား ညီအစ်ကို ဟု ခေါ်ဝေါ် သော သူသည် မတရား သောမေထုန်၌မှီဝဲခြင်း၊ လောဘ
    လွန်ကျူးခြင်း၊ ရုပ်တု ကိုးကွယ်ခြင်း၊ ဆဲရေး ကဲ့ရဲ့ခြင်း၊ သေရည် သေရက်နှင့် ယစ်မူးခြင်း၊
    အနိုင် အထက်လုယူ ခြင်းမှစ၍၊ထိုသို့သောအမှုကို ပြုသောသူနှင့်မ ပေါင်းဘော်ရ သည်သာမက၊
    ထိုသူနှင့်အတူ စား သောက်ခြင်းကိစ္စကိုမျှ မ ပြုရဟုငါရေး ထား၍ ပညတ်၏။
  kgf-kgf: Imuhuc qahac, néŋ deguc oénécmizua imi yomuhuc; Ninʒéŋ ninʒéŋ dacmuna kecʒiŋ
    ʒéanʒu ionac sucginaiguc méŋnéŋ méŋ kaisero me hémbaoc me baniarawac mepé qepési
    wawaŋa me ʒébiri qébiri wawaŋa me doku seli nene ic me seŋkowu wawaŋa iniguc imi
    mutu qutulaŋ ménda wamma yaka acguc momacnec ménda nemu.
  awb-awb: Peh morá, Ite Sísa tagarione e kegá ahbabáriransabé sehiranue teiewóge.
    Mó kené ahre weh abariome, mó kené ménsámehnsánsabe aigárá pabekime, Manikánsabe
    íre iwíáh íwíáhia peh mó naneqsabé iwíáh íwíáh atáhmé, mó keyábé péhe éhwéh aritewé,
    píah néra múguwahgu aruqarurome, aebówé mina tahnsano ke sueq móbeq míáhro. Ite
    Sísa tagarione e kegá mina tahnsa áhbábárirataq moráráq táhutahuriyehboq móbeq
    míáhro.
  gdn-gdn: Ko nau suwagubuwani ki mibai ka yau kena; Iyapana mosi wi bamagau baiyagisi,
    yagisi ke, ‘Nau ka wi mete sumanuga eyaka mena’, e inako yagisi ko ade kayayagisi
    taku maba asusu igida yauda kwaeyogono umono bo kapoiyogono bo daisusu bo momorapa
    bo dai mete inako bama-mugu buburiyogono bo yanuweyogono bo kuwayogono bo awana
    suwakarai kuborono da e yabarai babayogono, e inako kwaeyogono ki ka wi deni mena
    e kamadumuri ade e mete eba dibipumuri ewapuru kupeiwogoi. Pa mena.
  nko-NT: Tɔ́á nɔwanlɩ́n sɩ́sɩ́ mlɩ gyí, mlɩmápʋ ɔhá ánɩ́ ɔbɛ́ɛ Okristoyin mʋgyi,
    támɛ ɔtɔtɔ́ mbʋa ntɛ́ɛ ɔbʋ ɔnsɩ́pɛ, ɔtɔtswɛ ɩkpɩ, otesíá mʋ aba, ɔtɔbʋ́ ntá
    ntɛ́ɛ otowí atɔ́ gyi mba. Mlɩa ɔhá ámʋ nyɔ mlɩmáwa ɩbɩ gyi atɔ́ kʋ́ráá.
  bsn-NT: 'Mʉare yʉ ucacõacatire, “Quẽnaro ajimasiato” yigʉ, ado bajise mʉare papera
    ucacõaja yʉ quẽna: “Ado bajiro bajirãma” yitʉoĩagʉ̃, “Ĩna rãca ñabesa”, mʉare
    yiucacõacajʉ: “Cristore ajitirʉ̃nʉrã ñaja yʉa” yiboarine, gãmerã ajeriarã cʉtirã
    ñarãma. To yicõari, jairo gajeyeũni cʉorã ñaboarine, quẽna gajeye bojarẽmorã ñarãma.
    Socarãne gãjerãre, “Rojose yima”, yigotirimasa ñarãma. “Ado bajirã ñarãma” ĩna
    masune yiquẽnorujeocõari, rʉ̃cʉbʉorã ñarãma. Idimecʉrã, to yicõari, juarudirimasa
    quẽne ñarãma. “Ĩna ũna rãca ñabesa” yʉ yiucajama, ĩna rãca mʉa babetirotire quẽne
    tʉoĩagʉ̃ yaja.'
  pib-NT: Ga wa xawakni nyonyegitgi gi wa gipxaletanru girukokta molchi chinkaluru
    wa kapoklewakleru rixinri, ga wa ksotanugolu rixinri, ga wa yagluchisha kyonogyegikleru
    rixinri, ga wa kgejnugimakleru rixinri, ga wa kgimekleru rixinri, ga wa kachowguru
    rixinri. Wa wane gixachriyma gi gimnikanu.
  wiv-wiv: Hau ta vapolupolu kirimiu kata tania ni miu habuka, tabarae matoto miu
    na kikilipia nuhu kua dia ta tania dia te Kristen, palaka kua dia ka kakatia makina
    magali buhua o dia ka mata kuku, o dia ka lala dia kata lolotu na vuvu vairukuruku,
    o dia ka lala dia kata vavairohia kaka motu na polea, o dia ka kakanaka sipak
    o dia ka mata vanaho. Nuhu mata barae kena, ia taua matoto miu na hanihani o hinu
    kamadia.
  reg-reg: Nawe woli enibhandikila olema okusasikana na wona wona unu katogwa mulawasu
    nolo muyala wasu mu Kristo, nawe nalama mubhusiyani nolo ali munu muligisi, nolo
    musakusi, nolo unu kalamya amasusano, nolo omufumi nolo omutamiji. Mutalya nage
    omunu wa intugwa eyo.
  mlh-mlh: 'Yoŋore matayoŋ, fuŋine yoore eru buŋo oi quraŋga ŋareboŋ: Moji iŋoyoŋunde
    tina maŋkekerisie ogo miku jibu boesau ega me yare suroŋ eru roru roiŋgo ore sase
    eega me nemu gboŋ ohoweine baku miteŋ gaega, iŋoke aŋibaŋi so ŋeku mi maneinebi.
