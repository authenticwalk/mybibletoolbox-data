    मत करजो; बल्की असो आदमी को संग खाना भी मत खाजो।
  ncj-NT: 'In tlen niquihtosnequi, ahmo nanquipiyahque tlen nanquitasque ica aquin
    quihtos: “Neh nicneltoca”, huan cana ixpoliutinemi noso quipiya inon hueyi apiscayotl,
    noso quimahuestiliya inon santos tlamachihchiuten, noso istlacatqui, noso tlachtejqui.
    Tla ijcon nemi seya aquin quihtohua mach, quineltoca, niyan ahmo ihuan nantlacuasque.'
  yuj-yuj: 'Aeno ono am kumwiamp kar fi te aráno: Táte arop yumo man yiráp ankwapnáprá
    sér i konapao, mao kokopor, tá mao ankwapamp ankank kɨkiank, kwekár kwarén éntér
    pap, wouroump kar sér, mánmán ént fária mánmán, tá arop ankwapan poupwekápia maomp
    ankank pouroukoup, araknámp aropan te nouroupria méntér fári kwapono.'
  kto-kto: 'Pa talet tiestung maime teip ga magaulap la tale naganmeng ira Iesu. Tie,
    muana o ties la omirtung la igamaro: La noba migana la ume teiva irie ekelesia
    papa ming pa ume akosar tavuk o sadak, o ume na me pagap maiam non teip, o ume
    lotu me ira ma morowap o kakarabunim, o ume uaramo ties o nepuke, o ume tapu ga
    menong, o ume uranam pagap maiam non teip. Tie, buat mionama iat ga iriro migana.
    Karuk. Ga buat parakming ga iriro migana la are tiruo.'
  gmv-NT: '@see-verse:1CO.005.010'
  por-BLT: O que eu quis dizer, quando escrevi, foi que vocês não deveriam ter nada
    a ver com quem se diz cristão, mas que é imoral, ganancioso, ou que adora ídolos;
    ou é bêbado, ou que engana os outros. Nem mesmo compartilhem uma refeição com
    alguém assim!
  stp-NT: Jaꞌpji nañ jaꞌp pɨx kaiꞌñkam jup jam tɨtda na pim cham tuꞌ puiꞌ jaꞌk jup
    tu jimdaꞌ, ni ku pim am maap daraat tu kuaꞌdaꞌ sia ku puiꞌ kaiꞌch na puiꞌp tɨ
    jɨɨgiꞌñ buiñor guch Xoiꞌkam noꞌ pim guꞌ nɨiꞌñ na muiꞌ ja bɨɨm boppo gu uꞌuub,
    piam ku pim jix maat na jaꞌp pɨx bɨxchuꞌx chu joiꞌñ na gɨt xi chu biaꞌkaꞌ, piam
    ku guꞌ bɨɨx aixim tuꞌm tu didios tuk, piam ku guꞌ bɨxchuꞌ bhaan jix iatbiꞌ, piam
    ku guꞌ dai nax maim kaꞌ, piam ku guꞌ bɨɨx aixim tɨ ɨɨxiꞌñ. Dhiꞌ jɨꞌ pu chuꞌm gu
    jaꞌtkam jañ ja aagɨt jup kaiꞌch noꞌm jix jaiꞌch jam bui na pim cham jɨꞌx ja bɨpnatdaꞌ,
    ni ku pim am ja bɨɨm tu kuaꞌdaꞌ.
  ame-NT: Añña notenes amach seyemtatsche ñeñt̃ otets ameʼñenanoʼ Cristo t̃arraña
    ñeñt̃ att̃era chetaʼyeneʼ coyaneshaʼ ñeñt̃ ama puet̃aporeyaye, amapaʼ ñeñt̃ att̃era
    es yeʼchapretyetsa, amapaʼ ñeñt̃ att̃era maʼyochenaya ayec̈hcataret̃, amapaʼ ñeñt̃
    att̃era sasareʼtets, amapaʼ ñeñt̃ att̃era posaʼtarets, amapaʼ ñeñt̃ att̃era etyets.
    Ñeñt̃ atet̃ p̃aʼyetsapaʼ amach seyemtatstero, ñam̃a amaʼt att̃apaʼ amach serrallmeʼcherro
    epas.
  mgh-2016: Ittu yaalhepilhe aka phi ilha, nhivaraane ni nhima inyu Nkuristo rii ntu
    o ulhuva ama ntu o ilhema ama nolhapelha mashoka ama ntu o waaniha attu ama ntu
    o uhapalhiya ama ntu owiiya. Ntu o yayo meetelho ayo, ata yolhia nhinlhiane.
  kvn-NT: Tenal an pemalga unnila chogzhado tule aga tukin chogzhal, ede Pabbal-nai,
    tenal we tule ampa tule-ome-pidbak-yosgu-tael, o chulil aku-aku-immalmal-peiel,
    o chulil Pab-Tummadyob-immal-chobaledzhe-kolel, o chulil tulegin-istar-chunmakel,
    o chulil yardagedgin-immal-aturzheedbal, o chulil mumurguel, pe melle we tulebak
    aiyagwal nanemalo. Tegin pe melle we tulemalbak, mes mas kunmalbalo.
  gvf-gvf: Ka goma bile i tega, main iru dima di piriwe. Yal ta mile, “Na ka main
    ibal miliwa,” dinamba, yalini yal abal kunibe ingwa kal main erangwa mo, ibal
    kal aa te nongwa yalini girin di i nenangwa mo, deminin si tere ana di kal ta
    tenangwa mo, gain ka si tenangwa mo, nil bia nere omilin maalungwa mere milangwa
    mo, ibal sire kunibe nenangwa mo, yalini kal iru erangwa, ena yalini bole ta warekire
    te komina yalini bole para nekio.
  san-ISO: kintu bhrātr̥tvēna vikhyātaḥ kaścijjanō yadi vyabhicārī lōbhī dēvapūjakō
    nindakō madyapa upadrāvī vā bhavēt tarhi tādr̥śēna mānavēna saha bhōjanapānē'pi
    yuṣmābhi rna karttavyē ityadhunā mayā likhitaṁ|
  deu-ELBBK: Nun aber habe ich euch geschrieben, keinen Umgang zu haben, wenn jemand,
    der Bruder genannt wird, ein Hurer ist, oder ein Habsüchtiger oder ein Götzendiener
    oder ein Schmäher oder ein Trunkenbold oder ein Räuber, mit einem solchen selbst
    nicht zu essen.
  mcb-NT: 'Intityo nokantake yoga kantatsirira: “Nanti papigematsatene”, kantankicha
    aiñokya iatashitiro tsinane, ontirika aiñokya ikogi irashintavagetakempara, ontirika
    ipegake pashini itasorintsite, ontirika aiñokya iniagisevageti, ontirika aiñokya
    ishinkivageta, aikiro ontirika aiñokya ikoshivageti. Irirori pinkante nokantakeniroro
    garatyo pitentumaigari pisekataigakempara.'
  yle-yle: Daa kuwa yéli yi p꞉uu noo a danêmbum, ngmênê Yesu u yoo vy꞉o yéli yi p꞉uu
    noo a danêmbum. Nmyi vy꞉o pini ngmê ngê yinté kópu ngmadî d꞉uud꞉uu, adî pyââ ti,
    adî ńuknweńuknwe, kn꞉aa yâpwo knî ye adî ngêpê, yoo yi pi dmi adî dyede dé, nté
    ndapî yi mb꞉aami ngê adî ya ó ndee pyu ndîî ngê adî ya, yinté pini u k꞉ii yakmaapî
    ngê kêê nangê t꞉oo.
  swh-1850: 'Nilichoandika ni hiki: msishirikiane na ndugu Mkristo aliye mzinzi, mchoyo,
    mwenye kuabudu sanamu, mchongezi mlevi na mlaghai. Mtu wa namna hiyo, hata kula
    msile naye.'
  ese-NT: 'Beca cuana ca ca jama po nishoani baꞌa: —Epeejji cuana, eya Jesosaja epeejji
    peaꞌai —poani. Jamatii oya cuana aje oe quea mimishi poani: Pea cojjojji poani,
    quea dejja tai, quea nishehui poani, quea mimijjequijea poani, meshi epana bihuia
    cani, ishiꞌishiani, sii poani, shajjamaꞌ poani peaꞌai. ¡Jesosaja epeejji jama
    poajo, onijje aꞌa jjapeequijji, aꞌa anioquejji eꞌijjiaꞌijjiajji!'
  jac-NT: Wal xin haꞌ huntekꞌan anma chiwaltojan teyet tiꞌ haꞌ ton mac chihalni ta
    ayxaco yul iskꞌab Comam, yajaꞌ xin chito ixli maca chito winajli yeb chito yocheco
    tzet ay yul iskꞌab hunu yet anmahil, yeb chito ay jahno sata tioẍ, yeb chito
    bahwahi yeb chito uqꞌui, yeb chito elkꞌawi. Huntekꞌan mac hacaꞌ tuꞌ mach chu hehunban
    heba yebi, nitam heyay tzꞌon̈no waꞌo yebi.
  cak-CNT: Ri xinvajo' xinbij chive rix chupan ri carta ri' ja ri man tivachibilaj
    jun kach'alal ri nuben mac que tak ri'. Man c'a tivachibilaj jun achin ri nubij
    chi rija' kach'alal y xa nic'oje' riq'uin ixok ri xa man rixjayil ta, y que chuka'
    ri' man tivachibilaj jun ixok ri nibin chi rija' kach'alal y xa nic'oje' riq'uin
    achin ri man rachijil ta. Y que chuka' ri' ri ye'ajovan chi ronojel quiq'uin ta
    rije' c'o-vi, ri yeyo'on quik'ij dios ri xa man e kitzij ta, ri yeyok'on, ri yek'aber,
    y ri ye'elek'. Vi niquibij chi e kach'alal y xa niquiben mac que tak ri' man que'ivachibilaj,
    y chuka' ninbij ni man quixva' quiq'uin.
  zia-zia: 'Na susuwa euna niye eno igi gaewang: Zo nung nuka nutope “Na ge nigao
    otao ninae” ayero sinasani bauno ugaing yarinita, tawingna nona eno dubo-dubo
    yarinita, tuwa etegao bowi narinita, ge meko emo zo eno sarinita, ou tauyao miniro
    dau yarinita, nona ugaing yariniye — emo ayao aune dema nowi sero awang sewang
    ara. Nupema nona dema minao awang sewang.'
  mal-2015: എന്നാൽ സഹോദരൻ എന്നു പേർപെട്ട ഒരുവൻ ദുർന്നടപ്പുകാരനോ അത്യാഗ്രഹിയോ വിഗ്രഹാരാധിയോ
    വാവിഷ്ഠാണക്കാരനോ മദ്യപനോ പിടിച്ചുപറിക്കാരനോ ആകുന്നു എങ്കിൽ അവനോടു സംസർഗ്ഗം അരുതു;
    അങ്ങനെയുള്ളവനോടുകൂടെ ഭക്ഷണം കഴിക്കപോലും അരുതു എന്നത്രേ ഞാൻ നിങ്ങൾക്കു എഴുതിയതു.
  tuo-NT: 'Yʉꞌʉ aꞌtiro peꞌe niwʉ̃: “Noꞌo ‘Jesucristore ẽjõpeoꞌo’ nimigʉ̃, ñaꞌarõ weegʉ́
    meꞌrã baꞌpatiticãꞌña. Aꞌmetãrãgʉ̃nojõrẽ, ʉaripejagʉnojõrẽ, noꞌo queose yeeꞌquere
    ẽjõpeomaꞌagʉ̃nojõrẽ baꞌpatiticãꞌña. Tojo nicã ñaꞌarõ tuꞌtisepijagʉre, queꞌasebʉcʉre,
    yajari masʉ̃rẽ ne baꞌpatiticãꞌña. Ne cãꞌrõ na ‘Jesucristore ẽjõpeoꞌo’ nimirã,
    ñaꞌarõ weerã́ meꞌrã baꞌaticãꞌña”, niwʉ̃.'
  mbl-NT: Pa tikmũ'ũn te yãy 'ãktux, tu' kuxa yũm ka'ok'ax 'ãktux, tu hãm'ãktux max,
