    mii m’ba/ mo gom miinyc̱al mo walla mmota a’thoṯẖum bwa mo walla mmota amanluŋ
    tomp̱inycon mo walla mmota amansora sor mo walla mmota aman’kosh ma su mo walla
    mmota amandil to mo hili isi kan mo um mini dhalki to ki nyaḵ shwa ki a’dinthus
    ’de/ yan mo be.
  tvt-tvt: Ngah ih lasano theng liitang abah, o mina ngah ih Kristo hanpi hang ngeh
