    wal nohambombaga anis daias, ipaꞌ ina pefalana alipinai ipeꞌinai piꞌi basef pelomana,
    owaꞌi hapainai. Ipaꞌ ina peaꞌ gwaꞌaisi peloma epes naꞌambaisi wapani, owaꞌ.
  cbv-cbv: 'Obohjeéhtih, nin pah niijná wã chãjap be: “ ‘Weém Jesúíh caá’, niijná
    yʉhna, nin pah chãjnit biícdih ñi jʉmca bojoó: ĩ áa nihcannitjĩh yeejép chãjnit,
    en ñinahnit, pãpnidih ʉʉ́bhnit, bitadih yee naóh yacnit, máihnit, nʉʉmnít ĩ jʉmʉchah,
    queét biícdih ñi jʉmca bojoó”, niijná wã chãjap be. Pánih chãjnitdih nʉmah jeémpcat
    caá yeebdíh náahap. Queétbʉt yeebdíh ĩ nʉmah jeémíhichah, ñi jepahca bojoó.'
  taw-taw: Takaw yad agɨnek ak pen jɨj anɨgɨl mɨdeb. Binɨb Klays binɨb ne nab okok
    mɨdɨl mam ay chɨn apɨm okok, kɨli tap tɨmel anɨgenɨgabal, takaw dayday ma agɨl
    ayɨp jɨmñɨl ma yenɨmɨb. Binɨb kɨli chɨn Klays binɨb ne mɨdobun apal anɨb okok,
    kɨli bin si bɨ si gɨl, tap chɨn ke kuŋay yɨbɨl dun agɨl nɨŋɨd, tap yepɨs sɨbog
    ñɨl, binɨb agjuwɨl takaw tɨmel agɨl, ñɨg kɨles ñɨbɨl sawl lɨl, tap si dɨl, tap
    tɨmel anɨb okok genɨgabal, takaw dayday ma agɨl ayɨp jɨmñɨl ma yenɨmɨb. Pen kɨli
    ayɨp tap ma yɨbɨl ñɨŋɨnɨmɨb.
  jic-NT: Tepyac la p'a mpes. Yupj javelepj yupj Dios ts'uyupj cupj jinwá. Newa malala
    lajay, niná yomen popay jats'om tjemya'na jinwá. Yupj jisas la p'a jatatj. Jisas
    p'a wa dios witjacj. Malala javelepj la p'a lajay mpes. 'Üsǘ se maná yupj. Pequen̈
    yupj. Yupj mpes tepyac. Ma jis capj ncon̈có yupj. Ma jis lal welé nculá qjuis
    wa nt'a nu lo las. Ma wa nlawú yupj jis wa nt'a nu lo las.
  zap-NT: Logne na noo lo de nak ne ytsëlsaadet de ni te men ne re ne rlaleedx men
    Jesucrist no le men rkanogue xkompanyer chene gardet ytsëlnya men, benak ndeblextoo
    men, benak rzaknon men mdoo, benak rnii men dizgyizh, benak nak men menguu, benak
    rbaan men. Men ne nak zenga, axtegue ni sobdet de gu de yra de men.
  wer-wer: “Ar omën namp pimtën, ‘Ne ngönën wak wë,’ pël aimeë arën, ‘Karurö,’ pël
    niaim wë öngre omp wëwëet utpet ëëre omnantön war ë, Anutuu urtak omp ak kaarörö
    ngëëngk wasööre omnaröen ökre was maö, i ngaat nak kön irikor ëëre këkain ë pël
    yaë ke piporö kasëng mampun,” pël kön wiak retëng ë ninaut. Kot nenteta piiring
    kaömp ngawi ëëngan.
  ipi-ipi: Aitene wandakali utupane yapa lo tale pulane piape oko nambana piape mindi
    jia. Gote bala tane utupane yapa lo tale pulupeya tekeko, balana pii pepa pelene
    eya mindimane loto, koo pua atalane Kitisene wandakali yangone mindi yakama towa
    atu atolane. Yakamato bala peyo wata alapape layene eya. Gotena pii okonemane
    wuane leya-kola, Kitisene wandakali yakamato yakamana Kitisene yangone tupana
    mana tupa yapa lo tale pua atape-pene nembo teyama. Wuane nembo toto, wamba nambato
    yakamana pepa mindi peyoto, Kitisene yangone mindimane pamuku piyane yandopi,
    minditaka kambua miawua lakae lo nembo talane yandopi, owato gote mindi lotu lalane
    yandopi, lamba lalane yandopi, sipaki lalane yandopi, minditaka pake mialane yandopi,
    bala yakama towa atu ateakale lo ando konda na-piyapape. Dee, yakamato Kitisene
    yangone okonepene mindi towa atu ulia naa na-piyapape lewa okoni.
  qul-NT: Niyta munayquichis, mana juntacunayquichischu “Creyente cani” nispa juchapi
    causajcunawan, casaraspa mana casaraspapas wajcunawan meticojcunawan, kolke sonkocunawan,
    waj dios adorajcunawan, simi apaycachajcunawan, machajcunawan, suwacojcunawan
    ima. Chay jina causaj creyentewanka mana ni miqhojpas tiyaycunayquichischu.
  tnc-tnc: “Ikuᵽaka mija baabe”, ãrĩwa'ri i'suᵽaka mijaro'si yo'oᵽũaeka. “Jesucristore
    yi'yurã yija ime”, ãrĩriᵽotojo rõmijã ĩmirĩja aᵽerãka wã'imarĩrijayurãka mija
    jeyoaria'si. Suᵽabatirãoka rĩkimakaja niñerũ rikariᵽotojo rĩkimabaji yaᵽarijayurã,
    i'suᵽakajaoka waᵽuju imaja jẽrãka jiyiᵽuᵽayeerijayurã, aᵽerãte jaiyuyeirã, wejabiaikaka
    ukutirã wejabiririjayurã, suᵽabatirã waᵽuju ᵽakitirã karee'erimajakaoka mija jeyoaria'si.
    Suᵽabatirãoka naka mija ba'arijaria'si.
  ter-NT: Itea hane itukóvo ne xâne ngixínopikenoe ákoyea yánavakaxapa, enepone koyúhoti
    itúkeovo po'inu ûti ya xoko Jesus, itea kóyeane váherexea kixoku itúkeovo. Énomone
    ne kapíneti ákoti itukapu koati múxone, koáne ne ixómoti ipupákino isóneu kahá'ayea
    enó'iyea tiûketina. Énomonemaka ne xâne kuvóvoti sánduhiko, koáne ne váherexokenati
    yuhó'ino po'inu xâne, koánemaka ne kohíhikenati, yóko'omaka ne ómevoti. Xâne koetíneye
    kixoku itúkeovo koyúhoti hókea Jesus, muhíkova íniki hako kalihú'ina.
  bmr-NT: 'Jaanotɨ cajaanɨhacho: Miyaavogomɨnaafi uujoho, unuuruubo ajevaco imoyɨɨcɨɨbo,
    ifiguiiharo fanoovaaco imeguififiibo, ɨjɨnɨtaco ejeecɨvefifiibo, sɨcamañooco ɨjɨɨbocasififiibo,
    bu iguiriicavefifiibo, bu ananigaififiibo icano, icaaboma magataavedino eneejirunoco,
    jillɨ neehi. Tollɨ iicaaboma ajashuno safooba mamachudino.'
  fuf-fuf: Ko mi windani on kon jooni, ko wota on humondir e goɗɗo wi'uɗo ko musiɗɗo
    mon e gomɗinal, hara ko jeenoowo, maa ndeereero, maa rewoowo sanamu, maa hoynoowo,
    maa mandiloowo, maa jattoowo, e hay wota on ɲaamidu toode e sifa on neɗɗo.
  bhl-bhl: Kate, ne sios kunum waneng biim dulum elote weng be boyemsi te. Yu kilele
    kililina! Yom mutuk ka kel biliw dasuw kunum waneng mak osow kukuw so, bisil nam
    kukuw so, dasuw-got im wiin daoyemomin kukuw so, mali im wiin de mit da koyemomin
    kukuw so, wain ok banban wanomin kukuw so, yakut kukuw so, kukuw beemdiw kemiw
    tewe, yu kanelom iso bongguko, kakamokoliw te! Fein! Yu kanelom kanekabiliw kawtiw
    iso wanin wanbokoliw te!
  ons-ons: Na kibi qe ŋibongole, yemo kine iwa yale wane, ŋine ŋei mane eŋe “na doku
    tau tau magu gemaile,” rayake, ŋo eŋe bailalaŋ okane more borikine mayake, me
    qomine riweki ŋei mane wane yeye mane mayake, me waom isisinane qelitine qeake,
    me ewe mabaik okaniake, me wet siuk doku neake, me eŋe ŋei mane wane yeye kobu
    mayakeo yemo ŋine ŋei yaline qeliŋkau paki enerop ŋara ne amanagu misuk okanikei.
  con-NTPO: 'Nane ñajan que''ima su''cho tsu: Majan a''i, Cristo a''i qquen supa,
    ñotsse cansembi''ninda tise''pai''ccu fae''ngae jacan''fajama. Tsendeccu pushesui''ccu
    in''jangae canse''fa''ni''qque, panshaen osha''choma in''jan''fa''ni''qque, ñoña''cho
    chiga''ca''me in''jan''fa''ni''qque, afase''fa''ni''qque, ccusipa''fa''ni''qque,
    cca''na''fa''ni''qque, ñoa''me tise''pai''ccu fae''ngae an''fajama.'
  ghs-ghs: Oi ana eraiqi hiirorai, Teei hee, Anai Kiristuho abi ooniqi hiireqi paha
    pasena aimorai, mae tti ma ttire eetorai mae neemi gisi qusubaitorai, mae ooso
    ma dzauba eetorai, mae oba tatangaho dzaodzao eetorai mae eehaha makaho isaki
    oorai noi oonomake eete ooraquko etoqa nike noma ttaike muuna ma aima eetoraino.
  peg-peg: ମତର୍‌ ନା ଲେକିକିନି ବାବ୍‌ନା ଇଦାଂ ମାଚାତ୍‌ ଜେ, ଜଦି ଇମ୍‌ଣି ଲଗୁ ଟଣ୍ଡେନ୍‌ ଇଞ୍ଜି
    ଡାକ୍‍ପୁଟା ଆଜ଼ି ଦାରି କି ଦାନ୍‌ ଲବ୍ରା କି ପୁତ୍‌ଡ଼ା ପୁଜାକିନାକାର୍‌ କି ବାନ୍ୟା କି ମଦୁଆ
    କି ଲକାର୍ ଜିନିସ୍ ଚର୍ଣ୍ଣା ଆନାନ୍‌, ୱାଟିଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ଲକୁ ଲାହାଙ୍ଗ୍‌ ମେହାଆମାଟ୍‌, ଆରେ
    ହେୱାନ୍‌ ଲାହାଙ୍ଗ୍‌ ତିନ୍‌ମାଟ୍‌ ।
  txu-NT: Nhym be, me'õ ta kute amijo Jeju mar, ta kute amijo gwaj bakamy'õ. Dja kum
    axwe kĩnh rã'ã djãm ro'ã ar abamã? Kati. Me ja'ã ne ba ar amã, —Kwãrĩk wãnh me
    ro'ã ar aba kêt, ane. Godja me'õ mjên djwỳnh kupa'ã nàr prõ djwỳnh kupa'ã kurẽ
    ba prãm nàr amim mỳjja rũnho atom prãm nàr mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnh
    prãm nàr kute mebê me kurê prãm nàr kadjwati kangôkam bibãnh prãm nàr kute me
    noo biknorn mebê mỳjjao àkĩnh prãm godja me'õ ta kute amijo Jeju mar ne ã axwe
    prãm rã'ão ane kwãrĩk wãnh ro'ã aba kêt. Kwãrĩk wãnh ro'ã anhõ kwỳ krẽndjwỳ kêt.
  eng-WEBU: But as it is, I wrote to you not to associate with anyone who is called
    a brother who is a sexual sinner, or covetous, or an idolater, or a slanderer,
    or a drunkard, or an extortionist. Don’t even eat with such a person.
  gnw-NT: Ẽrei aicuatía co peve agüɨye vaerã piñemɨĩru penti upurugüɨrovia vae jei
    iyupe vae ndive aguasa uyapo yave, ani ĩru vae reta imbaembae uipota yave, ani
    tumpa-raanga reta umbɨadora yave, ani icavi mbae vae japicha reta cotɨ jei yave,
    ani jecuaeño usavɨpo yave, ani ĩru vae reta güi imbaembae upɨ̃ro yave. Agüɨye
    etei pecaru jocua nunga ndive.
  mux-mux: 'Na-ni pepá topu sirindeliinga pulele i-sipa mele: ‘Yambu te-ni “Na Krais-nga
    yambale.” nimba kene waperanale tepa, yambumanga mélema kanupa kom panjipa, we-mélema
    liipa angnjipa ‘Nanga pulu yima.’ nimba popu topa mélema kalupa sipa, yambumanga
    ung-bulkundu ninjipa, no nomba kelep topa, yambumanga mélema gólu topa wa liipa,
    temba yambu te-kene aima tiluna tapú-toku naa molai. Yambu te-ni ‘Na Krais-nga
    yambale moliu.’ nimba aku-sipa temba yambale-kene tiluna langi aima naa nangiko.’
    ⸤nimbu pepá turundu kanili.⸥'
  maj-NT: Nk'ie nga kits'inntúnu̱u, b'a̱ kixinnu̱u nga najmi tu̱ n'engujinko̱o yjonu̱u
    xi chu̱ba̱ já nts'eé ts'ín ma yjoho̱ tu̱nga jminchjíhín fantuko̱ ngá, ko̱ tsa
    xi 'yún mjehe̱ to̱on, ko̱ tsa xi ts'íntsjoho̱ nti̱a̱ xi ntsja xu̱ta̱ ts'ínndaha,
    ko̱ tsa xi nchja̱ én ch'on tsu, ko̱ tsa xi ma ch'i̱, ko̱ tsa xi ndyjé ts'ín. Xi
    chu̱ba̱ já nts'ehé ts'ín ma yjoho̱ tu̱nga b'a̱há ts'ín ngá, santaha ni̱ñu̱ najmi
    tu̱ chineko̱o.
  bkq-NT: “Cristo eynynâ âpemugumo urâ” tâkely umelâ, eagâ tohogüin-hobyry keba kulâ
    xynanâni modo, toenzepa âdype tâidysedo modo, ekudyby ehogueni modo; aunlolâ toku
    ikaji ini modo; kywykeim modo, tâmagaduneim modo warâ watay, eataen-hoem tâiseba
    itaungâ, uguely olâ. Âmaemo Jesus einwânni modo âjigue mâwinduatomoem mâtâdyguylymo-ro
    watay, mâkâ aunlo modo âduaximo kâienehonwâdaundâ.
  kue-kue: 'Na mambuno yegl pre pepa bogl teinga: Yomba ta na pirngi diye dinambuka,
    ba ye eremogl yagl ya ambu kunogl gundingwa mambuno i ertre, yomba taratno bumbuno
    gogl, te god kimbi mambunomo duglo bogl, yomba ta nangiye ka-sindre te wain gigle
    dungwa nendre du erambuka ya te kunogl yomba. Ana yomba taragl yegl erikwa bogl
    ene akiye tapsikre te kaiya mokna suwara nekriyo dikraglka. Tamanga.'
  cot-NT: 'Iriguentiqueate nocantacojiaquequeate irirajiaquea cantajiatsica: “Naroguentiqueate
    papiguemisantarite, naroguenti tsaroventarica Quirishito”, cotanquitsiqueate igantagatirajaquea
    yaacojiguiro manquigarentsi, aricaquea igantagatiraja inintsiguetiri yashintaguetacaca
    igonoro, aricaquea irioshivijitashitaca irioshivijire, aricaquea igantagatiraja
    iquenquetsaguisheguetaquequeate intati, aricaquea igantagatiraja ishinquitaca,
    aisa aricaquea igantagatiraja yaitsitantagueti. Irioqueate iriguenti nocantaquequeate
    aatoquea piconoajijaari, aatoqueate pitsipajijaari pishecajiaquempagueti.'
  bnp-bnp: Pali ngane a here, a taki mua nahea mu gu laho turana e huriki ri taki
    ta ria a turane mua, pali ri rata a naro na molenga, ri muma, ri kavurike a vure
    ranga, ri padi a kidune huriki, ri ninu a naru vagole lakea ri manga, ri panaho.
    E huriki a bakovi maea, naha ni ta turane ria, naha ni kani turane ria.
  apn-NT: '@see-verse:1CO.005.010'
  ctp-NT: Ja suꞌwe chaꞌ ka suꞌwa chaꞌ ꞌwan loꞌo nten nu ngiꞌni ngwañaꞌan, ni siya
    chkwiꞌ neꞌ loꞌo wan chaꞌ taꞌa nten ꞌin Jesucristo lka neꞌ; kanꞌ lka chaꞌ nu nchka
    tiǎnꞌ chkwiǐnꞌ loꞌo wan. Ja ka suꞌwa chaꞌ ꞌwan loꞌo neꞌ kanꞌ si chen ñaꞌan ngiꞌni
    neꞌ, si nxitukwi tiꞌ neꞌ nan nu ndiꞌin ꞌin nten, si ngiꞌni tnun neꞌ ꞌin nkwin
    joꞌo, si chen ꞌa ñaꞌan nchkwiꞌ neꞌ loꞌo nten, si kuꞌwi neꞌ, si ngiꞌni neꞌ kunan;
    ja ka xñi wan chaꞌ ꞌin nten nu ngiꞌni ngwañaꞌan. Ni siya nchkwiꞌ neꞌ chaꞌ suꞌwa
    ꞌa ndiꞌin chaꞌ ꞌin neꞌ loꞌo Jesús, ja ka suꞌwa chaꞌ ꞌwan loꞌo neꞌ kanꞌ. Ti kwiꞌ
    ti chaꞌ, ja suꞌwe tyukwa wan ku wan tyija loꞌo nten nu ngiꞌni ngwañaꞌan.
  opm-opm: Nohe ihirsi patepri ma napotir oh guragur kat han ihir Nuhur Got ohe nitamur
    ripti it er danong hat ma sapti ihirsi tap hat patepri napotirmur. Ma napotir
    oh ihir it bisei saw hat sayao Nohwi erer ruumsansi hat patneng dahayao dasuh
    got ire danong hayao dasuh ham er meng ritin danongwi hat sayao er tom dam da
    ban tahat sayao erer mohotpero rim ma mohoya mani oh kat pe tit be adariyao ama
    ihir Nuhur Got orhe nitamur ripti it er hat sapti han bap ire tapnong hathe patepri
    napotirmur. Ama ihat pati han bap ihirsihe gursi tap hathe den dapri.
  bvr-bvr: Wurra jarra ngaypa ngu-wukurrjinga ana-gorrburrwa gala barra nyiburr-mulpiya
    nula ana-nga an-gata a-ngurrjiya a-workiya jimarna nipa an-goyburrpa worlapa ana-gorrburrwa
    Christ a-rrimanga, wurra minypa gun-nerra jama a-jirra a-workiya marrambay gun-guji,
    o gun-jaranga jal a-nirra, o marr a-balcharra nula an-guripa an-guyinda wangarr
    birripa abi-jarlapuna, o gun-bachirra a-weya, o mu-nganicha a-babapabajinga, o
    mun-ngumurda mu-mangga. Ana-gata ngacha an-gugaliya gala barra ana-goyburrpa nyiburr-mulpiya
    nula minypa balaja nula burr-guta; gala barra ana-goyburrpa wugupa nula nyibu-bay.
  wal-wal: SHin ishantta ha77i geetettiyaageetuppe issoinne shaaramuxana qaaqqatiyaagaa
    woi miishshaa amottiyaagaa woi eeqassi goinniyaagaa woi cayiyaagaa woi mattottiyaagaa
    woi bonqqiyaagaa gidikko, intte aara issippe gaittenna mala, taani inttessi xaafaas.
    Hegaa malaara harai atto, qumaakka mooppite.
  zad-NT: San daa wnia' ka' zejin bi gak ḻencho nottezə beṉ' ne' nake' cho' txen nonḻilall'cho
    Crístona' na' chdalene' xiiṉ xool beṉ', wa chzelallile' gat' kwe'ile' dii de yell-lioni,
    wa choe'la'owe' no yaj yag, wa chbell chṉie' c̱he beṉ', wa nake' weezo, wa nake'
    beṉ' wban. Yog' beṉ'ka' chon ka', ni bi yeej gaolenle ḻegake'.
  kmg-kmg: 'No kecšiŋucte qâreŋke-ŋarepo: Miti mamana âgo-ŋeŋic moczi sasecko sâqoreocmu
    me bâkiri baocmu, me bawe qaŋgec wiac bajuocmu, me fiuc serereŋ eocmu, ŋic iŋucne
    behehuc ehec nâ nareŋ gareŋ moc mi enšepieŋ.'
  aso-aso: 'Nemuꞌ nene luhuvo gize lingimuvoniꞌ gamaziꞌmi monovo ma nene neꞌmino neive:
    Eveneꞌ ma Izesuꞌ evenele leliꞌ muliseutiꞌ none laaꞌ nave veneꞌ vemohoꞌ engiꞌ nete
    monovo goloso igaꞌ ilizaniꞌ nehe mumuzoꞌ igaꞌ ilizahe soza oꞌmosomuꞌ ngopoꞌni
    laaꞌ ilizahe noso ni sipaki igaꞌ ilizahe idoꞌ gumine gize ngize ve minilizahe
    neꞌmine ve nesi nene bizi moni zogo milamilizave. Ee, nosoꞌ niteꞌ engikisi makaꞌ
    mo kekeꞌ namilizave.'
  uli-uli: Mala ngang ikekapta ila ha towe choluwa ngal semal le ye sor bo ibismi
    ngo yema faor maltemay hare ye chehaw hare ma mepel ngal todeb hare yema hatayikofa
    kaptal yarmat hare ye ma habbelasloh chog hare iy semal cho machoh. Ha towe mongoy
    ngalir taper rechoka iye senger.
  nin-NT: Ingga ko charr da ki imba di imba bu si nggurr itu bi nu uwanggo nggo yo
    itu ima ki uniga Yesu na ka so di na ntankpa, ni kurr ìga, nu wanggo nggo à di
    kri angba ichi, nu wanggo nggo à di na anazhi, nu wanggo nggo à su na amparr,
    nu wanggo nggo à di so ahi na hwa, nu uwanggo nggo à di ka anishirr mri. Imba
    bu si ji so ni ri ila na ku hen.
  acu-NT: 'Tura asaram aints mash ukuktaram tatsujrume. Antsu Cristonuitjai tinayat
    tsanirmin ainausha, tura kuikian nukap wakerin ainausha, tura Yuschau waininayat:
    Ameka wína yusruitme, nangkamiar tinu ainausha, tura pasé chicharnain ainausha,
    tura nampeu ainausha, tura kasa ainausha ukuktaram tajarme. Nu aints ainaun pachisan:
    Nujaingkia yuwairap.'
  cak-WNT: Ri xinwajo' xinbij chiwe riyix chupan ri wuj ri' ya ri ma tiwachibilaj
    ta iwi' riq'ui jun ri nubij chi kach'alal y xa nuben mac achi'el ri'. Man c'a
    tiwachibilaj ta iwi' riq'ui jun achi ri nubij chi riya' kach'alal y xa nic'oje'
    riq'ui jun ixok ri xa ma rixjayil ta, y queri' chuka' ma tiwachibilaj ta iwi'
    riq'ui jun ixok ri nubij chi riya' kach'alal y xa nic'oje' riq'ui jun achi ri
    xa ma rachijil ta. Y queri' chuka' ri chak benak cánima chrij ronojel ri cosas.
    Ri yeya'o quik'ij dios ri xa ye banon cuma winek, ri yeyok'on, ri yek'aber, ri
    yequichop winek riche (rixin) chi niquimej ca cosas chique. Wi niquibij chi ye
    kach'alal y xa niquiben mac achi'el ri' man c'a que'iwachibilaj ta, y chuka' nbij
    chi man c'a quixwa' ta quiq'ui.
  ebk-ebk: Nan laychok ay kanan as nan suratku at achi kayu makekadkadwa as nan uray
    ngachana ay mangali un omaafurot mu epappapasna nan assi ay lachok, naakum, munchaychayaw
    as didiosen, omekakkak-ali, futtang winnu mangaakiw. Uray as nan mangananyu at
    achi kayu makiub-ufong kan hiya.
  spa-PDDPT: Pero entonces les escribí que no se asocien con alguno que, aunque se
    llame hermano, sea inmoral, avaro, idólatra, calumniador, borracho o estafador.
    Con ellos, ni se sienten a comer.
  ruf-ruf: Lekeni sambi nowandikilani mleke kwihanganya ne imunu wowose iyolonga komtoghola
    Kiristu aku kamghoni, ka mbwa, kotamanila pfinyagho, kana maligho, kopatika, ka
    mwihitsi Imunu ka ayo hata ukuja naye mleke.
  gun-gun: Ha'e rami 'rãgue py aỹ ma amongue ojeupe “Irmão” he'i rive va'e re ambopara.
    Ha'e kuery reve penhemoirũ ve'ỹ aguã re xeayvu, neĩ heko vai va'e, peráta re nda'eveive
    va'e, mba'emo ra'angaa ombojerovia va'e, ijayvu vaikue rei va'e, oka'u va'ety,
    ha'e imonda va'e. Ha'e nunga reve nda'evei pekaru aguã voi.
  agu-BL: Ma jalu', tzintz'ibe' nin scyeru' yi clar cunin, qui't cyamiwi quibu' tu
    jun yaj yi na tocsaj tib kajwutz ko wi'tz bnol tetz, nka txkantzaj nink na taj,
    nka na meje' cyen swutzak e'chk takle'n yi banij quitane'n, nka aj jisonl, nka
    kbarel, nka alk'om. Qui't cyamiwi quibu' nin quil chiwanu' tuch'.
  isn-isn: Kuite itungu ile kumuandikila muleke kihangula nuwihi nukitang'wa kaka
    ang'wi dada mung'wa Kilisto, kuite ukikie muugoolya, ang'wi witukilana, ang'wi
    muhembi, ang'wi mukulya adudu, ang'wi witukilana, ang'wi wigalaa. Hange muleke
    kulya nuyo umuntu nuehanga ngaa ite.
  eng-PEV: No. This is what I meant. Don’t be good friends with people that reckon
    they are Christians, but they do bad things all the time. If they sleep with somebody
    that is not their own wife or husband, as if they are married to them, then don’t
    be good friends with those people. Or if they are greedy, don’t be good friends
    with them. If they respect bad spirits, and if they make those spirits their gods,
    don’t be good friends with them. If they yell and swear at other people, don’t
    be good friends with them. If they always get drunk, don’t be good friends with
    them. If they trick other people to get their money, don’t be good friends with
    them. Don’t even eat food with a Christian that does things like that.
  ilo-ULB: Ngem ita agsursuratak kadakayo a saankayo a makikadua iti siasinoman a
    maawagan iti kabsat a lalaki wenno kabsat a babai ken Cristo ngem agbibiag iti
    kinaderrep, wenno ti naagum, wenno ti agrukbab kadagiti didiosen, wenno ti naranggas
    ti panagsasaona, wenno mammartek, wenno manangallilaw. Saankayo a makipangan iti
    kasta a tao.
  pir-NT: 'Sa yegʉ mʉsare ojoagʉ ohõ saha dutimi: Mʉsa mehna cjʉ̃no “Jesu yaquiro
    ijiaja”, nidiquiro ijieperota numino mehna ñano yeriquiro, apee borore tutuaro
    cahmediquiro, “Cohãcjʉ̃ ijire”, tiquina niñe queoyere ño peoriquiro, ñano quiti
    yeducuriquiro, queheriquiro, yaqueriquiro tiquiro ijigʉ̃ tiquirore piti tieracãhña.
    Sa yeriquiro “Jesu yaquiro ijiaja”, nidiquiro ijigʉ̃ tiquirore piti tieracãhña.
    Sa yena sa yeriquiro mehna ihyeracãhña.'
  anv-NT: Me nsá lé nnó ɛnyú défa mbwa ne yɛ́ndémuú nyú ayi aké alú meŋmɛ́
    né ɛchomele bɔɔ́ Ɛsɔwɔ ne ábɛ́lege ubɛ́lé ne bɔɔ́ tametame. Yɛɛ́ ayi asée
    use, ayi anógé aló uka, ayi alwɛ́rege ulwɛré, ayi anyuú mmɔɔ́ akwene yɛɛ́
    ayi alú menjó. Dényɛ́gé yɛɛ́ menyɛɛ́ ne ufɔɔ́ bɔɔ́ bimbɔ.
  sab-NT: Cha me kledu gerule ba ole kwian ene giti, agwa cha kledu gerule kwian kle
    mo gai dabale Jesucristo giti gire ama chage nganake age me no ulita tanre, mo
    chuganga ke giti, mo ta gbanga takalin lle ulitage mo alin, lle oña ngwale ganga
    mo chubeale, geru jinanga dabadi, lle gage janga diali, skwe boanga daba ngeru.
    Kwian ene kle mo lite ba ole, kwian ene giti cha kle gerule, ba ulita kle mo ta
    gbe chage ulia Chube ole me chegedale ule kwian ene ole ni blire ule.
  tmd-tmd: Jɨ köp hödyöbö kai kɨt abɨm mönö aku weik yad nöl ri abna. Nöbö Dib Jisas
    nugw pölɨŋö rɨmɨdöi nöbö mö bla nöbö i mönö mö i öbɨl, mö kib nöbö kib pɨsaŋ yönön,
    öim öim ap wä bli kwo pɨnɨŋö, rɨ rɨbyöx nugwön, hör ap akuyöbö god an me rön höjöpalön,
    nöbö mö bla mönö gwogwo yadön, nöbö mö ap ñɨŋ bla ruöx pön, röbö wain röbö ölɨsö
    mɨga nɨmön u röxön rɨmɨdöi nöbö mö bla pɨsaŋ yönmɨjeñ, nɨgiö paŋör ap nɨmmɨjeñ.
  acr-NNT: 'Rukꞌ ri xintzꞌibꞌaj xuaj ximbꞌiꞌij y e kambꞌiꞌij woꞌora: Machbꞌilaj alaq
