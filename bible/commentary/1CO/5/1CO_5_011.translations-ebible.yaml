  meu-meu: A harihari na tore henimuimu, na tomu, ita varavarada ta bema heudahanai
    tauna, eiava mata-ḡaniḡani tauna, eiava kaivakuku itomadiho-henina tauna, eiava
    ere dika tauna, eiava kekero muramurana inuna tauna, eiava dadidadi tauna, umui
    na ia ida basio hetura bona ia ida basio aniani hebou.
  yva-NT: 'Yara sya bekere mi som: vatano po taune aura pare opamo arakovo panave
    Kristus ai yara anaerere ugavo arija dako, anuga ntantunaube rako, beaje yare
    rai rako, po vatane maura tantunawi rako, maeno awije rai rako, po vatane maponae
    rako, weamo vemo weatavobombe irati ai jinya. Muno vemo watantuna wapisyisyo vatano
    maisyare so matavon inya.'
  dgc-dgc: Eng éwan, i kahulugen no kinagi ko dikam, éy diyan kam mékiagum du tolay
    a kagi de a méniwala side ni Jesus, pero méngibébi side. Kanya du top moy ta péniwala,
    éng medukés side, mara éng te medémot, éng te sumésamba ta diyos-diyosan, éng
    te méngdusta, éng te méglasing, éng te mégtako, éy diyan kam mékiagum dide. Maski
    éng méngan kam, éy diyan kam mékidipon dide.
  zpm-NT: Sinque zha ne bzet naa ga ctsieelsade to, nac zha ne nacle diidz xnëz Dios
    no zho, ni noque zho quiayuṉctal zho xtoḻ zho, no zho rquiangob zha ne led tsieeld
    zho, no zho zienaḻ loxaque guṉlo dimi, zhiga zhiga laa ne gleynie zho Dios leḻ
    zhaa ncuaaṉe rleynieraa zho, no zho rquiadiidzguizh samiech, no zho rzudz, nogaa
    zho ruṉ guieḻgbaan. Ne nligaa zha ne sca nac, per ni tib guieḻwagw gowniede to
    zho.
  hix-NT: Kowtà komo mosonà katxho kom hok haxa ryhe, àro wyaro àkekonà. Atxke tehtokonye,
    awawonyehra hak nahtxoko, anaro rha wos hoko tehtokonye, katxhonano hoko tehohkaxem
    me tehtokony xarha, toto horyenà ro komo kuknon hoko tehtokony xarha, toto wàràhyakany
    me tehtokony xarha, tànyerhontaxem me tehtokony xarha, anar komo katxhotho yany
    me tehtokony xarha. Àro wyaro atxke tehtokonye, awawonyehra harha hak nahtxoko.
    Ayakoronye asahxemtohra hak nahtxoko.
  sim-sim: Hako maintontlo os a kayeri karem, os ma lar orhinjik or mba, �An Kraishi
    ma anira,� karem or mbashihi or nokophirmbirihi, mbele mbele mahin or antlaha,
    ma tavak li unda godin or lotu uhu, man sembe haimba handambaha, uku kavan or
    aha ambarambasihi, mbele mbele mahin hirnya nahi, ma oto nga nakrem ji liyawa
    hala, wahau. Uhu or nga nakrem ji asumlasum awa hala. Karem a kayeri nir.
  npi-ULB: तर अहिले आफैलाई प्रभुमा भाइ ठान्‍ने तर यौन अनैतिक वा लोभी वा मूर्तिपूजक
    वा गालीगलौज गर्ने वा पियक्‍कड वा ठगाहासँग सङ्गत नगर्नू भनेर लेखिरहेछु । यस्ता
    मानिसहरूसँग बसेर खानसमेत नखाओ ।
  cgc-cgc: 'Piro, yi beet ambalen ta nasulat ko kan-o: Dili kaw sali ta duma naan
    ta mga ittaw na gambal na danen an utod nyo ki Cristo piro gabuat pa man gyapon
    ta malaw-ay ta panan-aw ta Dyos, gapangabot pa gid ta tama na mga betang, gapati
    ta dyos-dyusan, gambal ta malain kuntra ta duma na mga ittaw, sikad mingaw daw
    sikad manluko man. Dili kaw sali duma ta mga ittaw na iling tan bisan magduma
    kaw nang ki danen ta pagkaan naan ta mga gatipon-tipon na gatuo.'
  tim-tim: Hain bo magân. Nâ hingât kulemgoân. Luâk âmbâle biwinenŋe Yesugâlân kalion
    dâmai amâ luâk âmbenlupyeŋe egâliaŋgât me lâpio yeŋgât yeŋgonmâk me galagât hogo
    hogo akmai me tu kârikŋe nem biwi gulip akmâ bâleŋe akmai luâk âmbâle hainare
    amâ hepunyekmâ yâk olop sot bo nembei.
  yor-yor: Ṣùgbọ́n nísinsin yìí mo kọ̀wé sí i yín pé, bí ẹnikẹ́ni tí a pe rẹ̀ ni arákùnrin
    bá jẹ́ àgbèrè, tàbí wọ̀bìà, tàbí abọ̀rìṣà, àti ẹlẹ́gàn, tàbí ọ̀mùtípara, tàbí
    alọ́nilọ́wọ́gbà. Kí ẹ tilẹ̀ bá irú ẹni bẹ́ẹ̀ jẹun.
  wos-wos: Wun hundi wata wuni nawulak duka wuni wa. Wunde du di wa, “Nani Krais Jisasna
    hundi xékékwa du nani.” Wungi wata di angi haraki saraki sémbut huru. Nawulak
    di takwa wali haraki saraki sémbut huru. Nawulak di nak duna jonduka mawuli ya.
    Nawulak di yénataka godka wa. Nawulak di nak duka haraki hundi wa. Nawulak di
    wangété yandaka hulingu sata wangété ya. Nawulak di nak duna jondu sélé héra.
    Wungi huruta Krais Jisaska yéna yakwa duka wuni wa. Guni di wali rehafi yata di
    wali bulékénguni. Di wali hénoo sakénguni.
  emp-NTPO: Ãtebʌrʌ mʌ̃a bãrã itea b̶ʌsia bariduaba ara idjida djabaad̶a aibʌrʌ, baribʌrʌ
    aud̶uada o nĩbaibʌrʌ, parata awua b̶aibʌrʌ, jʌwaba od̶a ãcõrẽ ẽpẽ b̶aibʌrʌ, sewad̶eba
    djãrãda biẽ́ jara b̶aibʌrʌ, beu nĩbaibʌrʌ, wa ne drʌa b̶aibʌrʌ, maʌ̃gʌ ẽberã ume
    ãbaa b̶ead̶iẽ́ panʌda idjab̶a ãbaa ne cod̶iẽ́ panʌda.
  eng-F35: But now I write you not to associate with anyone who calls himself a brother
    who is a fornicator, or greedy, or an idolater, or abusive, or a drunkard, or
    a swindler—not even to eat with such.
  ind-ind: 'Maksud saya adalah: Hindarilah orang yang menyebut dirinya saudara seiman,
    tetapi masih terus hidup dalam percabulan atau dosa lainnya, seperti serakah,
    menyembah berhala, menghina orang, mabuk-mabukan, atau menipu. Jangan pernah bergaul
    dengan orang-orang seperti itu supaya kamu tidak terpengaruh oleh perbuatannya!'
  pes-OPCB: بلکه منظورم این بود که اگر کسی ادعا می‌کند که برادر مسیحی شماست اما در
    عین حال زناکار، طمعکار، بدزبان، بت‌پرست، مشروبخوار و یا فریبکار است، با او معاشرت
    نکنید. با چنین کسی حتی بر سر یک سفره هم ننشینید!
  mpt-mpt: Ina otane ne wengo sino enang genita baabeibiobe. Nakai wanita Ni bainobo
    gabuobo gabib otane i tamano henga bianiba i inamin namino imaye bobolsa kebianiba
    god dim omini niniino dotouleb bianiba naka mak unang maki inabiobo geniba dim
    oye bianiba eka aa misiamo homon dowoniba gabam tol temo mima fubenoa weng namin
    namin bianiba eka naka mak unang maki afobeingo ayok oise une biam blib nakai
    ib sinwalo makobo mo bianibta i mo temna haabianiba eka imeno dait osa mo unalaibe
    geta baabeiobe.
  ssx-ssx: I̱ma꞉ loa꞉ ekita꞉ do ekina꞉ yeke loa꞉me. Hali ma꞉nda꞉ma꞉ iki pa꞉ta꞉ alota꞉
    I̱ta꞉ ika꞉ Ketiso kamee la ala꞉pate ipikana꞉ma꞉ tooli ka꞉taasa꞉ hau o honumake
    hau o toopi tima꞉ wepia ula꞉ ale pa꞉ta꞉ panda꞉ puniaasa꞉ hau o pi la la pita꞉la꞉
    hau o hoke ikali naa keaasa꞉ hau o pi ula꞉ ekimanu yamba꞉la꞉la꞉ hau pa pulu ombu
    haya꞉ka꞉na꞉ta꞉ kota꞉ kutupiki hali ame̱le̱ na hapa꞉peke loa꞉me. Kutu piki hali
    ame̱le̱ mandake pa꞉ta꞉ pua pita꞉ kone ne na napa꞉peke.
  mkl-mkl: Ǹ ni i mɑɑ̀ tɔtɔɔ do inɛ iyi wɑ kpe ɑrɑɛ woo dɑsi Jesu nɑɑnɛ nɔ wɑ ce sɑkɑrɑ,
    wɑlɑ binɛ, wɑlɑ iwɛ̃ ku tɔɔ, wɑlɑ inɛ ku bu, wɑlɑ ɑtɛ̃ ku mɔ, wɑlɑ inɛ ku tɑki.
    Nɔ iŋɛò inɛ dimi bɛɛbɛ ŋɑ i mɑɑ̀ yɑ tɔtɔɔ i jɛ ŋɑ mɔm.
  gaq-gaq: ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ନେ ଉଦେସ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ସାମୁଆଁ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଜେ ପେନେ
    ସାଙ୍ଗ ଡାଗ୍‌ଚେ ସ୍ନାମୁଁଆଃ ଲେଲା ଡିଗ୍‍ ମୁଡ଼ି ରେମୁଆଁ ଜଦି ଅଡ଼ାରେଗ୍, କଟିଙ୍ଗ୍‍ଡ଼େଗ୍‍,
    ମୁର୍‍ତି ପୁଜାରି, ମାନିନ୍ଦାଣ୍ଡ୍ରେ, ମଦୁଆ ଣ୍ତୁଲା ଡଙ୍ଗାରେ ଡିଙ୍ଗ୍‌ଲେଃଏ, ତେଲା ମେଁ ଏତେ
    ସାପା ସମ୍ପର୍କ ଡିଙ୍ଗ୍‌ନେ ଆଃସ୍ନାମୁଆଃ ବିଏ । ଦେକ୍‌ରକମ୍ କି ଦେକ୍‍ରକମ୍‍ନେ ରେମୁଆଁ ଏତେ ଆଚଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Shin ammanays yaagishe laymateyssatara woykko uuzetara woykko eeqa goynneyssatara
    woykko cayeyssatara woykko mathotteyssatara woykko kaysotara gahettofite gada
    hinttew odays. Hessa mela asara hari attoshin, kathika mooppite.
  unx-unx: ଆଇଁୟାଃ କାଜିରାଃ ମୁଣ୍ଡି ହବାଅଃତାନା, ଆପେୟାଃ ହାଗା ମେନ୍ତେ ସାରିକାନ୍‌ ଜେତାଏ ହଡ଼
    ଆପାଙ୍ଗିର୍‌ନିଃ, ଲୋଭୀନିଃ, ମୁରୁତ୍‌ ସେୱାନିଃ, ହିଲାଙ୍ଗ୍‌ନିଃ, ଇଲିଆର୍‌ଖିରେ ବୁଲଃନିଃ, ଚାଏ
    କୁମ୍ବୁଡ଼ୁନିଃ ହବାଅଃରେଦ, ଇନିଃଲଃ ସବେନ୍‌ ନାତା ବାଗିତାପେ । ଏନ୍‌ଲେକାନ୍‌ ହଡ଼ଲଃ ଦୁବ୍‌କେଦ୍‌ତେ
    ଆଲ୍‌ପେହଁ ଜଜମାଃ ।
  gah-gah: 'Neza néminokomú gizo lukumumóma neve: Monó nogili ve likigivetipo makolímo
    mokoló mohona itihe itó makolímini netató ánigo lamaná oaká ve noitihe, itó gipe
    lakegusani lugeha netató minatihe, itó vegená kemegeka kamagaka litihe itó negi
    nagamitokó mohona itihe, itó gumina vaukalokó mohona iti ve nenémináagi apiziki
    miniki nosánetá namitave loko loleketonoumóma neve.'
  lcm-lcm: Sikei, si panbuk ke kana napo mengen ta, man a mangsikei kapo posong pok
    ia ta kapo tasimi, na kapo panik, kapo neikitung, kapo soturungai si ri tangatangai,
    kapo mengen arikek ani mang vap, katakai i inum laman nio, na katakai i tainau,
    igenen lau rikek asukang ke, ago luai ta angkatakai an ve nia.
  aer-aer: '@see-verse:1CO.005.010'
  qvc-NT: Ashwanmi nishurqaqllapa akrakanaykiqa chay runa ichu warmi shiminwanlla
    Jisuspi kriyiqkunamanda. Chaqa chay kriyiq tukuqkunaqam mañusukuna, nisyukuna,
    amitu layata aduraqkuna, llullakuqkuna, suwakuqkuna, mach'aqkuna. Chay laya kriyiq
    tukuqkunamandam munani qamkuna akrakanaykiqa. Chay layakunawanqa ama ni mikuyllapachu.
  tgl-ULB: Ngunit ngayon sumusulat ako sa inyo upang huwag kayong makisama sa sinumang
    tinawag na kapatid kay Cristo ngunit siya ay namumuhay sa sekswal na imoralidad,
    o sakim, o sumasamba sa mga diyus-diyosan, o mapang-abuso sa pananalita, o lasinggero,
    o mandaraya. Ni makikisalo sa pagkain sa ganiyang tao.
  cbs-NT: 'Jakia jatidi man eska jayabuwen taexun en matu yui ikai ninkakanwen. Tsuabuda
    janchai: “En Jesús ikunwain en matun betsaki”, ibiai jaska jiweama chakabui chutanamebauni
    inun mabu tibiwen kemui inun yushin dami betsa bitan kenwainbu inun yupukunainbu
    inun paein jeneisbuma inun betsa padantan yumetsumisbu ja jaskai bepadamemisbudan,
    ana jatubetan piama dainkubainkanwen, ana jatube mapuamadan.'
  xtm-NTPP: Su'va ja ni tee sa nuu ni ma, ká'an sa ja másu ko jin ndatna'a ni ji'in
    ni‑in ñayii ja ká'an i ja jâ ni nduu i sa'ya Su'si ma, te kívi nduu i ji'in in‑ka
    ñayii masu ni tnanda'a ji'in i ma, xi ja ndíyo ini i ma, xi ja ndáchiñu'u i tna'a
    ja masu Su'si ka kuu ma, ni a ñayii ká'an u'vi nuu tna'a ma, xi ndájini i ma,
    xi ñayii kui'na ma, másu ko jin ndatna'a ni ji'in i ja koo jin kaa ni ji'in i
    xita, vaa jâ ka jini i ja va'a ma te ka kuu‑ka i sukan.
  nnq-nnq: Chaandike nga chenje, makabeganga pamweje na Nkilisto nngongola andaje
    jwachojo andaje jwagongale mahoka andaje nndumbakani andaje jukulobela andaje
    juna lwina. Mundu andi jwenio ati kulye makalye nakweje.
  bao-NT: Ate mena jĩcʉ̃ ʉno peerena, “Cristore ca tʉo nʉnʉjeegʉ yʉ nii,” ca ĩigʉ
    nii pacagʉ, nomia epe pai, cʉo pacagʉ pai jañuro boo jãa waa, weericarãrena ĩi
    nʉcʉ̃ bʉo, watoara wede pai, cũmu pai, jee duti pai, ca biirã menare, “ ‘Cʉ̃jare
    biro bii, bapa cʉti bii niiticãña,’ mʉjare ĩi wede majiogʉ pee,” mʉjare yʉ ĩiwʉ.
