  ong-ong: Ki kirpei kolpepei, metine minele wuso retawo Ma Ili fei le ise yinawo
    le line winke leise wolo metine fei lepe le luntoluwepe nimoure ausi, lo le lire
    filau, lo le rautuwepe weni ririm olpe, lo le lingiepe mete il, lo le laplei tipeluwi
    le le lini lurungo, lo le lire ausi. Metine fei lepe soma ise ma kesi yaltei isotei
    kolo, ma tounga pesi. Ise ma yiri yepi yifei yaplei oweli re kolo, ma olo.
  tnn-tnn: Məto nɨpətɨ naoa itəm eməte kəm itəmat məmə onəsotan kələhən itəmat suah
    kit itəm tatən məmə in piatəmat kit, məto in tətakləh-in pətan, o in tətaumɨs,
    o in tatəfak kəm narmɨ nat mɨn, o in tatən rat netəmim, o in tətapɨs nian tepət,
    o in tətakləh-in e neiueiuəən. Əsotolən nat kit itəmat min ilat, nat əpnapɨn in
    nat əkəku əm tahmen e nəkotagwən kitiəh.
  hch-NT: '''Ipaü necanaineni hicü, que nemütixe''u''utüiri ''ana, ta''iva yuxatatü
