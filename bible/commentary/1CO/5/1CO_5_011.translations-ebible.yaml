  smk-NT: '@see-verse:1CO.005.010'
  grc-TCGNT: Νῦν δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι, ἐάν τις ἀδελφὸς ὀνομαζόμενος ᾖ
