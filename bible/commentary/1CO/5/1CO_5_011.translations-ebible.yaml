    ache re nibin che reja' jun hermano chic y xa nic'ue' riq'uin jun ixok re man
    ruxayil-ta, y man quixoc chuka' ruchibil jun ixok re nibin che reja' jun hermana
    chic y xa nic'ue' riq'uin jun ache re man ruchijil-ta. Y quire' chuka' re vinak
    re niquijo' che can-ta quiq'uin reje' c'o-va ronojel cosas, re ye'yi'o quik'ij
    imágenes re xa vinak je'banayon-ka, re ye'yok'on, re ye'k'abar, y re ye'lak'.
    Y niquibij che je hermanos y xa quitz'amon rubanic mac qui tak re' man que'oc
    ivchibil, y chuka' nimbij chiva che can man ruc'amon-ta che yixva' quiq'uin.
