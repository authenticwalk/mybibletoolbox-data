    tek haat ha, khojok khamjok ih tongla adoleh hot huha erah loong asuh bo liitang.
    Erah likhiik mina damdoh bah phaksat botseh laroom phaksat theng.
  bgt-bgt: Kori vido ku risoa na letasi iangeni i hau, inau ku magnahaghinighamu eigna
