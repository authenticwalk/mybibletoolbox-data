    huajel sc'ujol huax xchono yabalil ja smoji, soc ja ma' mi tox yaa can yuujel
    ja trago, soc ja ma' ja' to ni huajel sc'ujol ja elc'aneli, creyente bi ja yabalilei,
    pero como jastal ja smodo huanei, mas lec, actayic cani.
  tbc-tbc: Ŋai gamu girek ŋigire en lo dugo ilog isou dan kuai tem ŋabol o da. Tamol
