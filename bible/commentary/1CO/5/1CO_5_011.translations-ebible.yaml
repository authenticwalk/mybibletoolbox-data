    Pãemisfo. Yometsomisfo. Askarafo fe rafeyamakãfe. “Nõ Jesús Ifofaira,” ifiakaxõ
    afara chakafamisfokĩ. Askarafo fe rafeyamakãfe.'
  cab-NT: Le nabúseerubei naríñagun jun, lun meméterun jumá lúmoun ni ában le aríñaguti
