    Ãté danhibrom na te duré dawi 're sipsaihuri za'ra. Ãne hã ni'wam norĩ hã zahadu
    tihâimana wasété na 're hâimana u'âsi za'ra mono nherẽ, asiré ĩsazei'wa na aima
