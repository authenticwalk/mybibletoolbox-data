  ena-ena: Viaŋ ciaŋ manasɨŋ hɨvɨ lɨba igulɨŋ ualɨ agadɨ ciaŋ hɨdɨlɨ nɨbu nameŋ uami.
    Hulaŋ mu agaŋ nameŋ abɨlalɨ uami. Viaŋ Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨlan
    aba abɨlalɨ uami. Agadɨ ala nɨbu iamɨgali mu mu agɨlaŋ hula lusɨŋ sɨbɨlɨ vilalɨ
    uami. Akuaba akuaba mu hulaŋ dɨ agɨlasaŋ mavɨn igɨlalɨ uami. Kɨlɨ akuaba akuaba
    agɨladɨ lɨhulɨhu lamalama iadɨ asɨ aba abɨlalɨ uami. Abacuvacuva ciaŋ abɨlalɨ
    uami. Avɨli vɨdɨvɨdɨŋ nana uavauava iahulalɨ uami. Ciaŋ vɨdɨvɨdɨŋ aba aba hulaŋ
    mu dɨ akuaba akuaba agɨladɨ mɨŋahuhahuha vilalɨ uami. Namɨlaŋ hulaŋ hameŋ agaŋ
