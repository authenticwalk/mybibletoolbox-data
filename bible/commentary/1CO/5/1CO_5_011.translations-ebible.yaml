  zao-NT: 'Kuu nlazʼn nin lo goo nak: Ndoblot kaltaa goo kon thib zha kuu mbez nyelaaz
    Jesús ne nzhak rop zha kon ndota zha, zha ndablaaz, zha nyelaaz re diox kuu nagt
    Diox, zha nlooz, zha gwiy, zha wann, neeka ndoblot tob goo wu goo kon re zha kuu
    tabaa nak.'
  byx-byx: Dap lungera ama lengi i ngua iil dai raqurliani. Ariq aiv iaq i ai de ngen
    dris ka ai a ngen a rluaqa mene ma Kristus, i qa rekmet ne ama ngerlvem-iirang,
    dap kua qe rarliq iari araa tekmeriirang, dap kua qe Lautu sagel ama god ama kaak
    ta, dap kua qa taqenses, dap kua qe srluuv ama dlek pem nget be qe kabaing, dap
    kua qe suam se iari araa tekmeriirang; dai quasik mager ip kurli ngene na qa.
    Kurli. De qerlka quasik mager ip ngen dres ngene ne luqa raqurla.
  ctu-CTI: Pero tic ts'ijbubeyetla cha'an mach yom mi la' wajñel yic'ot jini mu' bʌ
    i lolon al i bʌ ti ochem bʌ ti' t'an Dios mi chʌncol tyo i cha'len i tsuculel,
    mi chʌncox i mich'q'uel chʌ bʌ an i cha'an i pi'ʌl mi chʌncox i ch'ujutisan melel
    jach bʌ dios, mi chʌncox i cha'len tsucul t'an o mi chʌncox ti q'uixnijel. Mach
    yom mi jinic mi la' cha'len uch'el yic'ot.
  zos-NT: 'Pero su''nbø nømø que va''cø jana mi nøvejvejney pøn o''ca nømba que: “Øtz
    va''ṉjajmopyapø chøṉø”, y ñø''ijtu eya yomo, o ''yaṉsuṉba aunque tiyø, o vya''ṉjamba
    comi chøqui, o tyopa''o''nøyajpa tyøvø, o no''tpa, o nu''mba; va''cø jana mi nøvejvejneyø,
    ni va''cø jana mi nøṉgu''tø jetsepø pøn.'
  gvs-gvs: E moe geya guna nuwonúwana geya. Tuwo ame tuta guna nuwonúwana atalavaite.
    Avatau neta idigo kana, ‘Yau tonumisa tayamo’ go, neta masisi goyogoyoina iguuinuwe
    o imaatakónana o yaubada polapola yaidi isaakululu o iitagíwaya o oine inim ginagina
    o iiváobuna, e taiyao taabu kokabiveekovēko nakae taiyao taabu kokakāika.
  kbm-kbm: Bemem awangg yaun ete garo gitangi yem nok ane dabe dangeteik; Amol ti
    ebe gital ate ginei yem aim kawe me aim male ei ok, bemem amol nok wasi tine,
    me kaleuk tine, me ginei uiye be ges miengk gitangi pomate bingkasop ane, me ginei
    yaun tiate giriv be gira me ei amol bui vavis (sipak) ane, me givaina amolmol
    as gen, okob yem unvang unvin ei ite molge. Be unambweg unvin ei be unen ben ite
    weik etok ge.
  rmc-rmc: Ale pisinďom tumenge, hoj tumen te na zdžan ole dženeha, savo pal peste
    phenel, hoj hino phral – ale hino lubaris, hino izdrado pal o love, abo modlaris,
    abo košel a pijel, abo hino živaňis. Kajse dženenca aňi ma chan!
  apr-apr: Bong dookoot nga ole apagalanga lomu ye betanga kiau tani i, in punu nen.
    Ken kaye di tooltool yo tiwete bet di ngan di diede kapala yo titara lodi medana
    pang Yesu nga, bong bet tikapsap ye dada ke kerenge, too matadi gorengana mata
    ye so kidi diedi, too tisung pang maro yo kai padodo nga, too tiwete mur ye di
    diedi, too tiyin ran medana mata le kutodi moo ye, too koodi paweserai di tooltool
    a bet tikap sorok so kidi nga, ngan kaye di kagauagaua be. Inbe kaye di kawur
    a kakan so gaongo be lapau.
  tiy-tiy: Endob i bénréh guwe, been i fantage bé de étéw émbéréh do munur bé Jesuse
    éndob do toow fo bigaén, do arumén, look méngadaf ro do kéninontow, look émbéréh
    do tete tugi fantag bé de étéw, do molon, do lémiful. Kagom séloyuk bé de ni do
    étéw émbéréh do munur ro kun bé Jesuse éndob taus ro mésala loo bé de ni. Fiyon
    mama, kagom séréngan bero.
  nlg-nlg: Na ghanaghana tu bosaa vanighau nia ke, kau bei kabu kolura na vure tara
    holora heghedira nia tara tinoni taluutuni, hauva ka, mana nilabudira tua na tangodika,
    mana vevehe, mana holohabaana na titinoni, mana koengele, mana inu bulebule, mana
    gito. Sogea kau bei nira vanga koukolu gea na vure tara vaghara rakiri.
  dgr-DOGNT: Dǫ mǫ̀hdaa naxıxè Nǫ̀htsı̨ wecheekeè ats'ı̨ı̨t'e edègeedıı sìı eyı ghǫ
