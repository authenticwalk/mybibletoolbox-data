  kpw-kpw: Pen köp nöd nɨbö kalɨ kƚiñ rɨk yunö manö anɨbu mɨñi hag aij gɨnabin. Bɨ
    Kub Jisas nɨŋ udpun a gɨpim nɨbi bɨ gau bɨ ap aka nɨbi ap urak, nɨbi si bɨ si
