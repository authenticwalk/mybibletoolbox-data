    quie Cristo, pero rdalënëꞌ nigula binaca z̃gulëꞌ, o chi rzaꞌlaꞌadyiꞌnëꞌ dumi,
    o chi rionlaꞌadyiꞌnëꞌ nu yo o nu yaga, o chi rnënëꞌ diꞌidzaꞌ lëꞌë, o chi riꞌoguëꞌ
    rbannëꞌ quie benëꞌ. Lëbenꞌ rue canaꞌ, nica gaolëlenëꞌ tzaz̃e.
  gul-NT: Bot now A da write oona fa splain dat oona mus dohn hab nottin fa do wid
