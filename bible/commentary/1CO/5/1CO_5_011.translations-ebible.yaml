  qvw-NT: 'Aśhwanpam mana jucllachanaculcanquimanchu: “Ya''a chalapacü-masiquim cayá”
    nil mansibäducunäwan, lägacunäwan, taytachacunaman chalapacücunäwan, waśha limäcunäwan,
