    natel xamim.
  prf-NT: En gustu ku a kagiyán dikomoy a dyan moy pákpággaguman ay en magkagi a Cristiano
    siya, peru mángngalunya, sakim, sumássamba ti diyos-diyosan, máglait, máglasing
    sakay mágtakaw. Dyan kam mákpággagum ten kona haán a kalasi ni tolay.
  auy-auy: Énifo agaimakáunda-aaigoni áwáuma maarán-iye. Moóráwigo Ísuni waási úne
    siwáí aare-úméné fíꞌo-fiꞌon-tantaaꞌ-umene aúrande-urande éna marapá-tántáátáféna
    aamoí éna Maníkóntáféna ímba aamoí éna símai túwíꞌa sáwíꞌo uwátinkena uwóíꞌo on-dómbá
    néna uwóíꞌo owíséꞌa ímba méꞌa weséꞌa ímba tómbá naaró. Agaimakáunda-aaigoni áwáuma
    miyán-ááísáféꞌa siyáumne.
  tbg-tbg: 'Te tiavauna uvara okara maantimama vairo: Vaiinti vovano tiharo, Te Ihura
    vainti ni qata vakaama vauro tivakeharovata, viva hampi qaramaqiro ni vairave,
    viva airi airairaraqai muntuka ntivaro vare vairave, viva una variqa autu tuahereharo
    ni vairave, viva vora autu vataini qiarire tiharo una uva ti vairave, viva iha
    namari neharo vueraiqaaviro ni vairave, viva muara auti vairave, vi kaiqara vi
    kaiqara vare vairava niara te ni qata vakaama vauro tirera, ne qaqirake kia vi
    vaiintira vataake vairaiti, kia karavata vira hampata vaiha naate. Ti uva okara
    tota tiavaunara mintimama vairo.'
  hub-NT: Antsu shuar wisha Jesucristonam surumankauwaitjai tusa tuinayat, ni nuwechun
    takau, suri, yuusrimattsa najanamun emematin, chichaman tsanumin, nampen, kasa
    ainajaigka iruunmaitsurme. Nu shuar tumau aina nujaigka iruuntrairpa.
  hmo-hmo: 'Lasi, lauegu hereva ena anina be inai bamona: Iseda Keristani varavara
    tauna ta, bema ia be heudahanai tauna, o mataganigani tauna, o kaivakuku tomadiho
    henia tauna, o hereva dika tauna, o kekero tauna, o henaoa tauna, umui be ia danu
    do umui turana karaia lasi. Bona ia danu do umui aniani hebou lasi.'
  big-big: Kapura nogo iniyegi pelik kai yagenda, pobilik kaibok kiling kabengmek
    mizi nagani, Ne ini kiling Kilisiyegi ngizi kumulibek kai, kapura tamizeige pi
    yongkambu mizi ma watabi nayengki ngora keli ma anoto ikuyogorikwiligi kungyengki
    inge laliyi keya ngago yei mizi ma yombanuwiliyegi ngago kaile yei ma kai nameli
    kang keya mizi ma ngowei mizi purik, pilikpok kiling kabengmek mizi nagani. Pilik
    puwili kiling menalege ngeragi ni nagani.
  gux-G: Mɔlane, min diani ki waani yi yaali n tie ke yin da cuo dɔnlgu yeni yua tua
