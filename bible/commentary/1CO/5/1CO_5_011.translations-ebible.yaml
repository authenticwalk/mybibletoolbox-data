  kpr-kpr: 'Avata na geka gefusena, ainda beká mo eviri. Evetu genembo mendeni ne
    ekaresia+ jokada irariá sise, nemonde dabade irá gheraeva amo, ne kombo yagera
    eraera, enda da gugua dighighi eraera, ove tumonde baingheraera, aji seraera,
    bagia eraera, a uvu fakara da oduso eraera. Na evetu genembo aindae gefuseni.
    Nenda ekaresia+ da natofo ari ekoko avavaga eraera, ainde dabade jo deinghuse
    umo ae areva. A kotugo geka eni mo: nemonde dabade jo anumbedo, bayau mindae areva.'
  san-IAS: kintu bhrātṛtvena vikhyātaḥ kaścijjano yadi vyabhicārī lobhī devapūjako
