    mono õ di za. Duré nimahã bâtâ na ĩsiré 're asaihuri aba mono da hã, mare di za.
  cuk-cuk: Unnila an bemarga sogdo, dule-wargwen, Bab-Jesúsʼba-naiye-sogdiid, degite,
    dule-negsichigi-yolediid, maniginbi-binsadiid, binsa bab-dummadga-imakleged e-bab-dummadga-imakdiid,
    gadi-gakan-berbeged, gadi-mumgued, gadi-emar-yardakar-atursaed, amar-dulemarba
    mer be akamarye, degi, mer eba be mas gunmarye.
  tbf-tbf: Eiekesen o vokokotie ine mi nama surie bu meinmeninga ese gi ta vuotongie
    gie kesegie va bu kasinga eiekesen gi ngas tsana mi sinavei tetteririv, mi sinavei
    ngangaguo, mi sinavei nia rangarie bu raban bitbit, mi sinavei oengoeng tsak,
    mi sinavei nia un nge be, ma mi sinavei puerpuer. Kian va nga ta ngou meie ian
    mi suada kulou.
  uig-CYR: амма һазирқи бу хетимдә язғиним шуки, өзини «қериндаш» дәп ативалған амма
    шундақла бузуқлуқ қилғучи, нәпсанийәтчи, бутпәрәс, һарақкәш яки каззап болса,
    ундақ бир киши билән арилашмаңлар, һәтта униң билән һәмдәстиханму болмаңлар.
  ikw-NT: Kọvu m naagbanụ anụ kịtna, naakaa, anụ nụ nye ọbula ke kwuru ẹhni a nnwọ
    nda, kọvu o neeme ọyi, ke nwernu ọwho-anya, nye naakwa rẹnwu, mọbu nye naakaja
    badnụ, nye okne manya, mọbu nye buznu mékọta nhne. Anụ nụ nye wam dázịkota ẹli
    ri wiri.
  khs-khs: 'Alawamona kiyawa seli matanemita: neyewi kima weyamu momatekeye. Kiyawa
    Kelesowemi kulu hapa sena ke ma:eyewi kesale iwei tise sitalaleke, ewalapulu semetei
    sitalatepa. Aputa: kiwa Kelesowemi kulu hapa sena ke ma:e nokamoke nano timanowe
    aluse matanesewana, kote mokopo ama wapilisewana, wepi selesene senawana, hano
    olokeyatela napela: matakolesewala, apula: nano ketea atu tima:na:wana, sopoke
