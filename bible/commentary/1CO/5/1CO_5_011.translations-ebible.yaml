  nde-nde: Kodwa khathesi ngililobela ukuba lingahlanganyeli lomuntu ozibiza ngokuthi
    ngumzalwane, kodwa exhwalile, eyisifebe, isihwaba, umkhonzi wezithombe loba onyeyayo,
    isidakwa loba iqili. Umuntu onjalo lingalokothi lidle laye.
  ton-ton: Ka kuo u tohi eni kiate kimoutolu, ka ai ha taha ʻoku ui ko e kāinga, ka
