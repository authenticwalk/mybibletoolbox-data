    ngunduk tep to oł kun pinałim mił erpi kin; nga epi kanim kanim pei eim minj ku
    simbii ni piipi kin; nga gos kend kin men topu erpi ngopu kin; nga wumb kin ek
    buł ambiłpi kin; nga noł nok noman wulu pang kin, peng pep kun enerang kin; nga
