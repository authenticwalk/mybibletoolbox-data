  tnp-tnp: Mətəu nɨpətɨ nauəuə iətəm iəmətei kəm təmah məmə onəsotan pətiən itəmah
    iətəmi kəti iətəm tətəni məmə in piatəmah kəti, mətəu in tətakləh e pətan, uə
    in tətavərəs, uə in tətəfaki kəm narmɨ nati mɨn, uə in tətəni rah nətəmimi, uə
    in tətapɨs nian tepət, uə in tətakləh e neiuəiən. Sotoliən nati kəti itəmah min
    ilah, nati əpnapɨn in nati əkəku əmə təhmen e nauən pətiən.
  urd-urd: यहाँ तक कि सुनने में आया है कि तुम में हरामकारी होती है बल्कि ऐसी हरामकारी
    जो ग़ैर क़ौमों में भी नहीं होती:चुनाँचे तुम में से एक शख़्स अपने बाप की बीवी को
    रखता है। लेकिन मैने तुम को दर हक़ीक़त ये लिखा था कि अगर कोई भाई कहलाकर हरामकार
    या लालची या बुतपरस्त या गाली देने वाला शराबी या ज़ालिम हो तो उस से सुहबत न रखो;
    बल्कि ऐसे के साथ खाना तक न खाना।
  hot-hot: Yenaŋ abô anêŋ ôdôŋ ma aêntêk. Ôpatu ba hanaŋ nena, “Yahêvhaviŋ Wapômbêŋ”
