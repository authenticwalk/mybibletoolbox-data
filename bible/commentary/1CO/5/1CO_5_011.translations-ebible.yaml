    ében moun ki ka ensilté lézòt, ében moun ki toujou sou, ében an vòlè. Sé pa pou
    ou menm manjé épi an moun ki kon sa.
  tpi-OTNT: Tasol as bilong tok mi bin raitim em i olsem. Sapos wanpela man yupela
    i save kolim brata long Krais, em i mekim pasin pamuk o em i mangal long ol samting
    bilong ol arapela man o em i lotu long ol giaman god o em i tok bilas o em i spak
    o em i stilim samting bilong narapela man, orait yupela i no ken i stap wantaim
    em. Nogat. Na tu, yupela i no ken kaikai wantaim kain man olsem.
  mbt-NT: Ka impasabut ku diye te sulat ku, ne keilangan ne kene kew duma-ruma te
