  dso-dso: ମାତର୍‌ ମର୍‌ କଇବାଟା ଅଇଲାନି, ଜନ୍‌ ବାଇ ମୁଇ ବିସ୍‌ବାସି ବଲି କଇକରି ବେବିଚାର୍‌ କାମ୍‌
    କର୍‌ସି, କି କାଇଟା ଦେବାକେ ମିସା ଲବ୍‌ କର୍‌ସି, କୁଟ୍‌ କାତା କଇସି, ପୁତ୍‌ଲା ପୁଜା କର୍‌ସି,
    ବିନ୍‌ ଲକର୍‌ଟା ଦନ୍ଦିପନ୍ଦିକରି ନେଇସି, ଆରି ମାତୁଆଲ୍‌ ଅଇସି ବଇଲେ, ତାର୍‌ ସଙ୍ଗ୍‌ ମିସାନାଇ
