  kpj-NT: Wiji watyyriti kia wese rewahinyre. Ityhydỹỹduy‑txi ròtedu òrarudu rarehyykeki,
    kia roo‑ki risiõmy tule iny ibina mahãdu, Deuxutyhy luukõdu, ujõmomy rybedu, wasidu,
