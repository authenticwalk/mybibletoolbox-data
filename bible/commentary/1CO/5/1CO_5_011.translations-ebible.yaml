  aau-aau: Sawk ok, ha hme mamey porih mon ma mey kow ko ok-ku kokwe senkin, homkwe
    uwr hiykiaw-ayay senkin ma me, hiykwe kristen, sawk hiykwe yokun nweyh kane yor
