    yindhan, ch''ik''itiltsį'' ts''ą'' khagidiinjii, ts''ą'' dinjii nąįį gwiizųų eeginkhii,
    ts''ą'' chan ch''anahoonį'' gwizhrįh t''inchy''aa, ts''ą'' ch''izhii dinjii ts''an
    ch''an''įį, dinjii jiinchy''aa nąįį gaa haa ch''ǫn''aa shrǫ''!'
  gvn-gvn: Kari. Ngayu yurranda balkan ngami-ngamimanijinka bamandamun buyunyundumun
    balu Christian. Jana balu Christian, yamba jana buyun bajaku, kalngar-baka, jumbun,
    dirra-baka, kamu-kamu-baka, wurrmay-baka. Jana ngurma mulkaynji manil, balu God.
    Kaki bama Christian yalabi, yurra nyungunji kari dungarika baja. Kari nyungunji
    murumaka baja. Nyungunji mayinga kari nukajika baja.
  nna-nna: '...Jintalu marrngurrangulu wurranayarninyi Kurijin, kurlujartiny ngarrany
    jinayi. Ngurnipali jana kurla-kurlakatarrangu, ngurnipali lirrjalkatarrangu, ngurnipali
    ngarluja nyurra marnayijaninyi jinkanajarrangu mangunykapalirrangu, ngurnipali
    mitulu yimpinakatarrangu, ngurnipali karikatarrangu, ngurnipali ngulyukatarrangu.
    Munu kulunaku marrngurrangu palajunmarta jinakatarrangu, munu yiji nganinyaku
    palarrangungu.'
  nhy-NT: Tlan nej nikneki nikijtos, yen amo inwan ximonelokan katlej motenewaj tokniwan
    inawak Cristo iwan momekatiaj, kinekij kipiaskej nochi tlan kitaj, kinweyikixtiaj
    santojtin, tlajtolerojtin, tlawankej iwan ichtekej. Nion amo siera inwan xitlakuakan
    katlej ijkón kichiwaj.
  asm-FB: মই এতিয়া আপোনালোকলৈ লিখিছোঁ যে, খ্রীষ্টত ভাই বা ভনী বুলি পৰিচিত কোনো মানুহ
    যদি ব্যভিচাৰী, লুভীয়া, মূৰ্তিপূজক, নিন্দক, মতলীয়া, প্রৱঞ্চক হয়, তেনেহলে তেওঁৰে
    সৈতে আলাপ-ব্যৱহাৰ, এনে কি, খোৱা বোৱাও নকৰিব।
  okv-okv: te ke kajea amo embo amuna, “Na Keriso ta toho,” ke ainge aisuja te embo
    amina tiha paiha rete uje sasapura rete god ingeni na ari avo tumotepain eoite
    embo ta javo ari sapura rete umo indito titivi ari rete pegene ari rete embo aingeko
    avo be tovujo irae ai, eto embo aingeko amiga mane arumbeto indari indesova.
  mxt-NT: Soco cha cuñí catyí chi ndo vatyi ma cohon naha ndo tuhun chihin noo ñu
    cha catyí vatyi hermano cuví ñu, ta iyó ri maa ñu chihin rayɨɨ o chihin ñusɨhɨ
    ta ñima yɨɨ ñu o ñasɨhɨ ra cuví, o nyiyó iñi ñu, o sacahnú ñu xitohyo, o cuendu
    ñu, o chihí ñu ndixi, o suhú ñu. Ñu cha caá tyehe caa, ni cha ma cunyaa ndo cachi
    ndo chihin ñu.
  tzo-NT: Ja' hech sjam ti c'u che'el laj jts'ibaboxuque ti mu me xac'alanilan abaic
    ti stojol ti much'utic quermanotic scuyoj sbaique ti chmulivajique, ti much'utic
    ep chbic'taj yo'ntonique, ti xch'unojic to ti santoetique, ti chopol ti c'usi
    chalique, ti chyacubique, ti ch-elc'ajique. Mu me xachi'in manchuc mi ti ve'el.
  ind-AGS: Maksud saya ketika saya menulis adalah bahwa kalian tidak boleh bergaul
    dengan siapa pun yang disebut Kristen yang tidak bermoral atau serakah atau menyembah
    berhala; atau yang kasar atau pemabuk atau yang menipu orang lain. Bahkan jangan
    duduk dalam meja perjamuan yang sama dengan mereka!
  omw-omw: Nte tohare hia nte qumina nraakye qora mwihuara turave. Nte vaisi mpovanto
    tiqaro nte Iesusira nraaqiarama varuqo timwa kyero uaqia hi kyaiqara varaaninra
    mwianrama tuqo. Ni qua okyaravanto mwitaamama vahiro. Vaisi mpovanto tiqaro, Nte
    Iesusira nraaqiara nkyi sata sakyaama varuqo, timwa kyero mwiaqaatairo mwiva mpo
    nraakyevata nrohiarivave, airi inraikyara mwutukya vahiarivave, airi inraikya
    vare variarivave, unra mwanriqa nrutu tuaahere variarivave, mwiva mpora nrutu
    vara mwataniqa hiqaro unra qua qiarivave, mwiva uera nramanri nreqaro uera ntaarivave,
    mwiva mpuara uti variarivave, mwiva mwitaa hi variariva nkyiara nte nkyi sata
    sakyaave tirata nkye mwia qaqira kye mwia nraatu aatu hita hia mwiavata variqata
    kyara nraatema tuqo. Ni qua okyara vaakya tuva mwitaamama vahiro.
  yrb-yrb: Nanu sina nauawe. Godinu naueta amara, yanu yaiyema dita yagera fare, i
    ibaiabai derawere mune, ba me godi siboro ue, sina siosawere we, kimu ogo derawere
    ie, waira ue, Godinu naueta amarama eno ufisuna dawabai da aniawe. Ieta dawabai
    da ifoe watane.
  maa-NT: Jñà 'én xi kixan‑nò, jè‑né nga mì ya̱ tsjahijtako̱o jñà xi tsò nga xi̱ta̱‑la̱
    Cristo xi 'ndsè chibá tsà tákó kjoa̱ chijngui nchis'ín, xi̱ta̱ xi tse mejèn‑la̱,
    xi xkósòn beèxkón, xi ch'o chja̱jno‑ná, xi xán 'biì, xi chijé s'ín. Jñà xi̱ta̱
    xi k'oa̱s'ín s'ín, skanda mìkiì mochjeén nga ki̱chiko̱o.
  mcq-mcq: Nimaaꞌe na joni asura vene ea kaꞌene nimaa rojiꞌina ꞌiꞌikaꞌi ꞌuasa vejiꞌina
    ꞌee ea ꞌahopuni kukua kima itunaviꞌina ꞌee godia iraꞌata oja mihiꞌina ꞌee ea ira
    sisea ꞌwaraviꞌina ꞌee ea kaꞌene toa sisea isaꞌora ꞌee ea kaꞌene nesa apejiꞌinijiꞌi
    paahume ꞌee ꞌiruma paihunaꞌe rone vejuta.
  sus-A: ﭑ وَشِ عَ سّبّقٍ نّ وٌ مَ، دّقَنحَ نَشَ لُ وٌ نُن مِشِ تَفِ، نَشَن عَ يّتّ
    قِندِ مَ وٌ بٌورٍ دَنشَنِيَتْي رَ، كْنْ عَ قَ قِندِ يّنّلَ رَ، شَ نَ مُ عَ رَ
    مِلَنتٍ، كُيٍ بَتُي، كٌنبِتِ، سِيسِلَ، شَ نَ مُ عَ رَ مُحّتِ. وٌ نُن نَ مِشِ مْولِ،
    وٌ نَشَ وٌ دّفٍ يَتِ يِرٍ كٍرٍن.
  jpn-1965: 私が書いたことのほんとうの意味は、もし、兄弟と呼ばれる者で、しかも不品行な者、貪欲な者、偶像を礼拝する者、人をそしる者、酒に酔う者、略奪する者がいたなら、そのような者とはつきあってはいけない、いっしょに食事をしてもいけない、ということです。
  fra-SBL: Or, je vous ai écrit de ne pas vous associer à quelqu'un qu'on appelle
    frère et qui est un pécheur sexuel, ou un cupide, ou un idolâtre, ou un calomniateur,
    ou un ivrogne, ou un extorqueur. Ne mangez même pas avec une telle personne.
  yka-yka: Saguwaˈ iye hāti pinaˈinkun, daˈa kaˈam magtuhut-tuhut duk aˈa magpaˈin
    weˈ pagkasibi iye sandel pu si Isa Almasi bu hinangannen magjina, atawa magnapsuhan
    alataˈ saweˈnen atawa magsumba tuhan-tuhan, atawa ngalimut-limutan saweˈne, atawa
    maglangohan, atawa nangkew. Daˈa kaˈam bisan pasumbayaˈ mangan si meˈ aˈa sa iyan.
  mle-mle: Aw wun watuwil gwurak a sukwutuwil lapa nyigaam aal aw li duw ay taakw
    gwurak wadaak, “Nyan gwuradiy Kristen gwalugwa duw taakw-adiyan,” waan wakuw,
    aw li day kipa yabim kwuryi kwuryaan titaay, aw niki jaav niki jaav kwurik mawul
    yitaay, aw miya kayikak gaba maaj sukwutaay, aw adiy Godak wukijibir tikwanadiy
    duw takwak sapis jikitaay, aw duw tikwultaay guw samasam kikuw, aw luwkuw kwurtaay,
    atampika duw takwak gwuradiy wiy kajatikwa wuladakik.
  shp-NTPO: 'Neskáakin mato yoikin riki en aká: Ja joi akai ikax, nokon wetsabo ikibi,
    wetsabo betanbires yoranti akaibo betan, ja jatíbi jawékia ikaxbi, bebon jayátinin
    keenkaresaibo betan, ja jatonbi aká jawéki rabiaibo betan, iamax paenaibo betanribi,
    ja yometsobo betanribi, raenantima yoikin. Jawekeskaxonbira jaskara jonibo betan
    maton jawékiati yamake.'
  aom-aom: 'Röhu jajivode hesi bëhoho aviëhije. Heꞌirarije aëro jemëꞌo raromoromo
    uëvamu: No Christian ae javuajë uëvamu hejëꞌiroho röhu gaꞌirarije jabumë önöꞌe
    mahunöꞌe jijihamu gëvëꞌiroho God dejonö bamoꞌi bövi biseꞌo nuninö bahijamu gëvëꞌiroho
    ae gö jabesi jö sisë atobe jijihamu hejëꞌiroho jovo ueꞌahoromo simano sisërëbe
    bövi biseꞌo ujuohoniëhibe jijihamu gëvëꞌiroho ëhi jiëꞌe ariböviohuꞌoho nadi gemuoroho
    ioho ueꞌahore o raboho raboho ëꞌore.'
  geb-geb: Gu kha kameŋ khergi, ne nɨɨeŋ khaŋ muuŋgi. Gu kha zɨn wari ga rɨgi gumgi,
    gu mbe nzuai. Mbe khaŋ nzuai, “Gu guigira Krais khothɨgi.” Maaŋ nzuai guma, ana
    ruarir mbigi ndi o, ana harigi gumgi bigi garav, nta niihi o, ana mbarɨvi gu tori
    rotu mbui o, ana harigi gumgi zɨrir farfagi o, ana pharar ŋanŋani pav o, ana harigi
    gumgi bigi kɨɨi, nde ana phorgɨ ru thari. Nde vhɨra mba khesharigi guma phorgɨ
    mbɨ thari.
  bsj-bsj: Dila naweu mi mulang kumenti kom mwerkan dor kange nubo yim mor kayaka,
    kange nung nung, kange bwanka fulenek, kange nunger, kange norangka. kom care
    cari kange dwam do wuro.
  cak-cak: Ri xinjo' xin-ij chupan ri vuj ri xintak-e iviq'uin, ja chi rix man quixbin,
    nis-ta quixva' riq'uin jun ri ni'in chi runiman ri Jesucristo y xa nucusaj ri
    ru-cuerpo richin nic'uje' xa achok riq'uin na, o riq'uin ri benak ránima pa ruvi'
    méra, o riq'uin ri niyo'on quik'ij tiox, o riq'uin ri niyok'on, o riq'uin ri nik'aber,
    o riq'uin ri nelak'.
  chf-NT: Jini lo que coli cälbenetla tama ni jun es que si ajnic untu winic que u
    yäle' que es untu hermanoba, y si une es untu ajcherajtz'ijte', o si u c'upän
    taq'uin, o si u c'ajti'in cua' chichca santu pancab, o si u chen cräxt'an, o si
    es untu ajchiba o ajxuch', tz'eje abala t'oc, ixta mach u ch'ä c'uxnaquetla t'oc
    nämte'.
  tlf-tlf: Kale weng ko dola kobe-sii bomi magam uyo kalbu kale, kanube tinum iyo
    maak tebe-nala kek kek iyo baga-e-bom-nala, “Niyo mitam Kristen kebi o,” agan-boma
    nala iyo tebe unang digin tinum digin kuguup uyo kufak daga-bom min, ipkumal imi
    mufekmufek uyo tingine-bom min, men amem aman duga-e-bom min, weng mafak baga-bom
    min, ok mafak unan-bii ilum ilum ke-bom min, bisop bogo ipkumal imi mufekmufek
    uyo daga-e-bom min kema umdii, Kristen ibo yang tamip iso tiinemin ba e minte,
    iso dagaap unan-kalin ba no ko.
  piu-2006: '@see-verse:1CO.005.010'
  poh-NT: 'Maꞌxta, maꞌ jeꞌ ta reꞌ. Reꞌ hin xnitzꞌihmbaj aweh tak chi maꞌxta atuna̱b
    awi̱b tak cu̱cꞌ take cꞌacharel toco̱m quinoꞌjbal xa reꞌ laꞌ maꞌ xinkꞌoric ta chiqui̱j
    take maꞌ reꞌ ta take aj niminel, chiqui̱j laꞌ take cꞌacharel reꞌ nquitzꞌak qui̱b
    chi aj niminel take xa reꞌ laꞌ ruꞌ xa cu suk woꞌ queh ribanaric take mahc wili:
    Reꞌ ribanaric cꞌoyomal ru̱cꞌ xa hab wach u̱cꞌ, reꞌ ribanaric ji̱kꞌ cꞌuxlis chiri̱j
    rirakmajic bihomal, reꞌ riyeꞌeric quilokꞌil take tiyo̱x, reꞌ sihtinic tak i̱b,
    reꞌ banoj tak xohcꞌsonic i̱b chꞌi̱l woꞌ banoj tak lekꞌ. Cu̱cꞌ take nquitzꞌak qui̱b
    chi aj niminel take eh cu jeꞌ reꞌ noꞌjbal ncaꞌn, reꞌ hat-tak xa ta nak pan jenoꞌ
    ni̱m enatuna̱ꞌ awi̱b tak cu̱cꞌ chi ribanaric awaꞌ aha̱ꞌ tak quichꞌi̱l.'
  tue-tue: 'Yʉʉ biirope jĩĩdʉgagʉ tiiwʉ́: “Sĩcʉ̃ ‘Jesuré padeóa’ jĩĩpacʉ, ñeeapesodeaatigʉ
    niirĩ, cʉ̃ʉ̃mena bapacʉtirijãña. Teero biiri ʉgorepigʉmena, weerirare padeogʉ́mena,
    quetipígʉmena, cũmurépigʉmena, yaarépigʉmena bapacʉtirijãña. Cʉ̃ʉ̃nomena sĩcãrĩno
    yaarijãña”, jĩĩwʉ̃.'
  bjp-bjp: Isau le igii, ia sisiit usuf gam, isi gong tom gam faluuiluui turan tikas
    ae i tara le i nenge tualikrer na asa Iesu, isau le i nenge tom tel sinangun puur,
    le nenge tom akalemok, tom lotu unaisan foron god famfabal, i orek laulau la ulon
    fal, i tom ininmet le tom fabal pes tier ken fal. Matngan kaltu arae, gong tom
    gam faluuiluui tura, ke gong sabin gam ien tura.
  xon-xon: Maah len pu na le ye ke unii u len ke u dii Kristo aasan na, u yaa ye udagoor,
    bee unimandaan, bee uwaadaan, bee ŋisiibil daan, bee udagbiir, bee unii u ji binib
    pempem na kan, ni ni udaan ngbaan taa kpaan. Hali ni taa ji u chee tijikaar.
  tzo-ZNT: Ti smelol ti cꞌusi lacalbeic tal ta jvune, jaꞌ mu xachiꞌinic ti muchꞌutic
    xchꞌunojic scꞌop Riox ti ta alele ti tsaꞌ to yantsique, ti tsaꞌ to yajmulique,
    ti chpichꞌ to yoꞌonic li cꞌusitic oye, ti chichꞌic to ta mucꞌ li santoetique,
    ti chloꞌiltavanic toe, ti chyacubic toe, ti ch-elcꞌajic toe. Ti muchꞌutic yech
    tspasique mu me xavaqꞌuic ochuc ta templo, mi jaꞌuc xachiꞌinic ta veꞌel ta uchꞌvoꞌ.
  mpm-NT: Ko nu iyo yɨvɨ ja kaꞌan ja kandixia i Cristo, chi nu kanda i nanu yɨvɨ ndevaꞌa
    un, ti tukaa kɨvɨ nduu kuɨtɨ ra jiin i naa i. Ti nu kuu i yɨvɨ sɨɨ ini ja jika
    jiin ñaꞌan, xi yɨvɨ ndoꞌo kueꞌe ini sɨkɨ savaꞌni ga ndajniñu ja kuni kuñavaꞌa
    i, xi yɨvɨ nchañuꞌun santu, xi yɨvɨ nduku ñaꞌan ja skuɨtɨ ini nuu yɨvɨ, xi yɨvɨ
    jiꞌi ndɨxɨ, xi yɨvɨ kuiꞌna i, ti yɨvɨ kanda siaꞌan, koto kɨvɨ nduu ga ra jiin
    i, ni tukaa kaji ra staa jiin yɨvɨ un.
  ots-NT: Nu ca dú xihquijʉ bbʉ ndú øti car carta‑ca̱, jin gui ntzixihui hnar cja̱hni
    ca i ma̱ntjo ʉr hermano, cja̱ i yohti bbɛjña̱. Guejtji hnar cja̱hni ca göhtjo
    ca i cca̱hti, göhtjo i ne da mɛhtzi, o hnar cja̱hni i e̱me̱tjo cʉ ídolo, o i tzajte,
    o i nti̱, o i mpe̱. Nugö, dí xihquijʉ, jin gui nzojmʉ gá hermano cʉ cja̱hni cʉ
    i øte ncjapʉ, cja̱ nim pa gui tzihui hnaadi pʉ. Gui nu̱jʉ cʉ cja̱hni‑cʉ́ ncja
    cʉ cja̱hni cʉ jin gui e̱me̱ ca Ocja̱.
  hoy-hoy: पर नान कहना ईद आद कि अगर यावारा वार्ट अंदकु, व्यभिचारी, या लोभ माळावाळा,
    या मूर्ति इन पुजा माळावाळा, या बोयावाळा, या सारा कुडावाळा, या अंधार माळावाळा हुन,
    रा आऊन संगती माळबाळेत; उलटा हिंग मंळसा अन्द सांगुळ ऊम भी बाळेतीर.
  amo-amo: Nene ndin nyertu munu yenje umon wan munu liiti nin gwana kilime sa kishono
    na adi nan nyan Kristi nin nanit alle na idin su uzina, sa anan nsu nimon nyi,
    sa anan nchil, sa anan tizogo, sa anan nson ntoro, sa ukiri. Yenje iwa lii imonli
    ninghe.
  pjt-pjt: '@see-verse:1CO.005.010'
  cwe-cwe: Chinyandika niye cha vino, sekemuihanganye na munhu yoitanga mwenyewo muhuwila
    wa Chilisito mbali ni mzinzi hebu ngila hebu yotambikila nyang'haiti hebu muligaji
    hebu mulevi hebu mbavi. Hata sekemukale na kuja na munhu fana iyo.
  daa-NT: Nu kaawa ɗo bi ka ŋuur kuuk kaawa a ŋu siŋtiko ɗo Iisa Masi, kar goyin̰co
    gay jookumo. Ŋu atka tamaanaw ta duniiner, ŋu abdiya buŋnay, ŋu wara gee, ŋu sakriyaw
    ho ŋu kokinay. Goyoŋ serek min gee-aku ho dakoŋ teenno bat iŋ ŋuura.
  mlp-mlp: Ari ya gamuk kawa ne gimen mar tonaiqta kab ya kazaq ne tigibilen sireqaiq.
    Mat bilaqaq, Ya ne gimaqbab Krais aduganibta haqad teq in an alulib hureqim inaq
    usaqta o in mat araq ago nagah ahol waqad utetaqta o in god katiyta gimen lotu
    emaqta o in mataw gigilehunan bilaqaqta o in tutimmo yuw atoranta uluwaqta o in
    mataw gigo nagah rin tonaqta, mat nazaq amileq iyaqta na ne aholib hiqiyeq inaq
    araqib hi osiy haqaiq. Osad ne mat na inaq araqib didaq hi neqiymo haqaiq. Haiqmo
    diq.
  ape-C: Aria baugenyum enyudok baraen eik yenyemagu iri douk namudok. Aria anan arman
    douk nakri ipak pahwaran wanin iri nunek ehudok yoweihi aih um shenek wehrur um
    o nunek nyigiyaum nurao kupaishi esheshish eshudok eneshenesh o nunek lotu um
    madae adurimi god omi uwe o nabubunim kupaishi o nuwok abar nugugak o nukwuaruh
    um, ipak mare puni anan punadudareh aria puni anan puwok worigun uwe, uwok.
  bgs-bgs: Asal kakalyag ku na tô mga ágpampamaké gó tô liliyan yu ka áglayuk dan
    katô ánnà kandan sawa ó duma, ágkasabuan dan, ágpangadap dan katô ágmanaman, ágbuyas-buyas
    dan, marag dan ágkalasing, asta áglapas dan katô mga sugù. Dì mému agad kuman
    kó dád duma kandan.
  faa-faa: Asiāne repo koteaka hemakapusimo nōmo reaki úyaka poparakanapo. Repo
    Keresoa paosa aporo maemo hinamo hakimaraka risikino, eyaki hakāsa risikiakopo.
    Arirakano re Keresoa paosa aporo mae metakiramo makata makaripi aíyaka hemakapurane
    soko, yakasa hoaki kekerenane soko, aporo meta mainamarerane soko, he watikisa
    nekea masuanane soko, arirakano makata kemo hakimorane soko, suane Keresoa paosa
    aporo metakiramo ayiáka rakirakano, aporo akiyaki re sarimahokopo. Iyaki hakasa
    toke makata nakopo.
  kik-kik: No rĩu, ndĩramwandĩkĩra nĩguo mũtikagĩe thiritũ na mũndũ o na ũrĩkũ ũrĩa
    wĩĩtaga mũrũ kana mwarĩ wa Ithe witũ, no nĩ mũhũũri maraya, kana nĩ mũkoroku,
    kana nĩ mũhooi mĩhianano kana nĩ mũndũ wa gũcambania, o na kana nĩ mũrĩĩu wa njoohi
    kana nĩ mũtunyani. Mũndũ ta ũcio mũtikarĩĩanĩre nake.
  cap-NT: Yekjapanacazti “Yoozquin criyuc̈ha” cjican, anawali paac̈ha; adulteriuquiz
    ojklayc̈ha, niz̈aza cusasanacz̈quiz kuz tjaac̈ha, niz̈aza z̈oñiz̈ paata yooznaca
    sirwic̈ha, niz̈aza anawal takunaca joojooc̈ha, niz̈aza licc̈ha, niz̈aza tjañi
    zaac̈ha. Jalla niz̈ta anawali paacan jakziltat Yoozquin criyuc̈ha” cjec̈haj niiqui,
    jalla niz̈ta z̈oñinacz̈tan ana ojklayaquic̈ha. Niz̈aza anac̈ha niz̈ta paañinacz̈tanaqui
    c̈hjerimi lujlsqui. Panz̈ ana cumpant'aquic̈ha.
  ksr-ksr: 'Yoŋoojoŋa qaagoto, kania kokaembaajoŋ qaa ii ooŋ oŋombe: Moŋnoŋ aŋaa qata
    uumeleeŋ ala jeŋ kileŋ serowiliŋ anja me iwoiwaa dogo kolooŋ meŋgo memambaajoŋ
    koposoŋgoŋkeja me tando lopioŋ waeya meŋ mepeseeŋkeji, iwo mono ainjoloŋ mende
    rama amiŋ mobu. Momalaari tuuŋ oŋoo batugianoŋ moŋnoŋ mepaqepae amakeja me apu
    kotiga neŋ eŋkaloloŋ amakeja me iwoi kalugoŋ yoŋgoro meŋkeji eeŋ, iwo rama nembanene
    moŋ mende newu.'
  eng-TNT: 'But now I write vnto you that ye company not togedder yf eny that is called
    a brother be a fornicator or coveteous or a worshipper of ymages ether a raylar
    ether a dronkard or an extorcionar: with him that is soche se that ye eate not.'
  sbs-sbs: Kono hanu ni mi ñolela isiñi kuli kopanya ni mukwame yo zumina kutendwa
    vwanakazi, kapa yo nyimana, kapa yonyandiswa, kapa munywavi, kapa mu chengeleli.
    Mu vindiswa kulya zilyo ni vantu vena vulyo.
  sue-sue: 'Na ego emira nimorekare pas gaena awa: Zo nu nutope ge ninai otao nisokare
    asinoise bama bewana wamunoita, ota nena duba-duba wamunoita, ota tua opi puro
    nuamunoita, ota ge waya ema zore samunoita, ota ou zewai niro dau wamunoita, ota
    nena bewana wamunoita — ema ago ine amire nuai azu amire sena awa. Noko nena dara
    nai azu sena.'
  fra-NCL: J’ai simplement voulu vous dire de n’avoir pas de relations avec un homme
    qui, portant le nom de frère, est impudique ou cupide, ou idolâtre, ou médisant,
    ou ivrogne, ou rapace, de ne pas même manger avec un tel homme.
  snn-NT: Cristo bain ro coquejën cacua, ja'ancuare cahuë yë'ë. Cristo bainguë ba'iyë
    yë'ë, cani, ja'nrëbi romigoni yahue baguë, bonsere ëa ëñaguë, huacha riusu hua'ina
    gugurini rëanguë, yequëcuani gu'aye caguë, jo'chana güebeguë, bonsere jianguë,
    ja'anre yo'oguë ba'itoca, baguëte quëñëni saijën, baguë naconi gare ba'ima'ijë'ën.
  atb-NT: Nghut kôlhang, yhânggùng yhang gi, gumang ga kôle, ashop é dông gungsho
    zùm yap é, myoqnoq é, hparà noq é, lumù gansang é, î shuq wut é, mhaú zô é sû
    ó yuq eq le a ge zùm yap kô râ nghut lhê nghû, ahkuî, ngò, nungmoq lé kâ kat nau
    é nghut lhê. Haû sû é byù eq gi, rahá lháng hkâzo kó.
  cek-AK: Vaihi nawkamya, tiah na kawk o ih, nongpa nongpata zaehaih sah kami maw,
    kamthlai koeh hmoek kami maw, krang bok kami maw, minawk kasae thuih koeh kami
    maw, mu paquih kami maw, to tih ai boeh loe minawk ih hmuenmae lomh kami hoiah
    angkom han ai ih ni ca kang tarik o; to baktih kami hoiah loe buh doeh nawnto
    caa o hmah.
  bkd-bkd: Ba sinulatan ku inyu ha harì kaw maglabet-labet taena ha tag-ikagi ha tumutuu
    sidan ba tagbuhat hu malaw-ay daw agapan, tagsimba hu mga diyus-diyus daw agpandaet
    hu dengeg, beleng-beleng daw limbungan. Harì kaw ganì daan makigsalu kandan hu
    pagkaen.
  ctu-76: Pero tic ts'ijbubeyetla cha'an mach yom mi la' wajñel yic'ot jini mu' bʌ
    i lolon al i bʌ ti ochem bʌ ti' t'an Dios mi chʌncol tyo i cha'len i tsuculel,
    mi chʌncox i mich'q'uel chʌ bʌ an i cha'an i pi'ʌl mi chʌncox i ch'ujutisan melel
    jach bʌ dios, mi chʌncox i cha'len tsucul t'an o mi chʌncox ti q'uixnijel. Mach
    yom mi jinic mi la' cha'len uch'el yic'ot.
  lac-NT: Chen ich a je' ju'una', caj in wa'araj mʌ' ja yʌn t'ʌniquex a mac a caj
    u tus araj yacsic tu yor wa taj cu man, wa ju nonoj bʌjiri' cu chen tucric. Wa
    cu tus c'ujintic tus c'uj, wa cu pʌq'uic u pach mac, wa nanij cu carchʌjʌr, wa
    cu ya'cric ba'. Wa baxuco', mʌ' ja wacsiquex ta watochex.
  xla-xla: Amasiyama na꞉tapo wua꞉ watle yu ilipo hamiwa ya꞉ dulu kokoye ipo elema.
    Oplami haletapo ya꞉skamu ya꞉ye mikadepe dle oplami depame matle batalimale koko
    ipapele halomhalemama matle ya꞉mkale putlomolowe koko mate epo kawata yú sikemte
    dlowe koko mate epo uhalowe koko mate halomhallepiye, epapele mate hatlope demiya.
  xav-NT: Ãne si, wa tô aima roti za'ra wa'wa, ni'wam norĩ hã Zezusihi zazei'wa na
    dama 're siwasu'u za'ra mono nherẽ, 're hâimana wasété za'ra mono wamhã, ta norĩ
    hâimanazém na ãma 're asapa'a za'ra wa'aba mono tõ da. Ãté ĩsazei'wa na dama 're
    siwasu'u za'ra mono nherẽ, te pi'õi hâiba na tiwasédé te te 're 'manharĩ za'ra,
    aibâ wamhã. Duré pi'õi wamhã, ãté aibâ hâiba na te tiwasédé te te 're 'manharĩ
    za'ra. Duré ãté 're simarĩ ahâ za'ra mono da si, te danhibrom na te te 're da'ruiwapari
    za'ra. Duré ãté 'Re ĩhâimana u'âsi mono upana, te romhâiba 'manharĩ ãma si 're
