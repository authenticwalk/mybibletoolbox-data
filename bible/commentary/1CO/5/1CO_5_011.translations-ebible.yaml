  buk-buk: Aö gasôm têŋ mac bu andic ahê ŋamalac bocke naŋ sam dau bu ŋamalac kêŋ
    whiŋ-ŋga, magoc kôm sac ŋapaŋ. Mac nem asa naŋ kôm mêtê mockaiŋ-ŋga, me gêŋ gêŋ
    ŋawahô, me gêm akiŋ gwam, me sôm yom sac-sac, me nôm gêŋ e kêŋiŋ iŋ, me kêsau
    lau bu êŋgaho ŋac si gêŋ, naŋ andic ahê iŋ ŋapep. Andöc awhiŋ iŋ, ma aneŋ gêŋ
    awhiŋ iŋ dom.
  pri-NT: '@see-verse:1CO.005.010'
  zpq-NT: San da' žia' cheyaḻa' goncho, bi soacho binḻo len to beṉe' ḻježcho beṉe'
    chejnilaže' Criston' še nzoa xtoe' o še chone' bichle da' nac da' yeḻa' zto' len
    cuerp c̱he', o še chzelaže' da' de c̱he beṉe', o chejnilaže' ḻ gua'a ḻsaca', o
    chzi'diže' beṉe', o naque' beṉe' borrašw o beṉe' gwban. Ṉeca cheyaḻa' gagwlencho
    beṉe' ḻježcho beṉe' cheson ca'.
  por-TFT: Mas agora vou esclarecer que, ao escrever nessa ordem, eu quis dizer que
    vocês não deveriam unir-se com ninguém que afirmasse ser um irmão cristão, se
    tal indivíduo fosse sexualmente imoral, se cobiçasse e roubasse os pertences dos
    outros, ou adorasse ídolos, ou difamasse os outros, ou fosse bêbado. Vocês não
    devem juntar-se com tais indivíduos, e nem devem participar de qualquer refeição
    com eles!
  gwi-NT: 'Nakhwats''ą'' ch''adanoihtł''oo dąį'' jyaa dihnyąą t''ihnyąą: Juu zhyaa
    gwik''injiighit nyąą nąįį goojyaa ǫhłį'' shrǫ''! Jyaa nyąą gaa nihk''it dinjii
