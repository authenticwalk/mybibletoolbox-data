  tvk-tvk: Koute te sepinien xa natetisi mak, munaha ti sangas visal ngan xil xa labit
    labe tua namim e neketen e di lapol misa ni tenbexil del mosav xil, labe hokan,
    di lakan ni holesok xil, labe vat munien, di laseputut, mu di lamot mi nanao xil.
