  san-ORI: କିନ୍ତୁ ଭ୍ରାତୃତ୍ୱେନ ୱିଖ୍ୟାତଃ କଶ୍ଚିଜ୍ଜନୋ ଯଦି ୱ୍ୟଭିଚାରୀ ଲୋଭୀ ଦେୱପୂଜକୋ ନିନ୍ଦକୋ
