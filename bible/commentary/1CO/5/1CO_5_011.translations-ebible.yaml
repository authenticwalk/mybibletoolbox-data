    bo nam mate koya kani gogona.
  twi-ASANTE: Deɛ mekyerɛ ne sɛ, mommfa mo ho mmɔ onipa a ɔfrɛ ne ho sɛ onua nanso
    ɔbɔ adwaman anaa ɔyɛ oniberefoɔ anaa ɔsom ahoni anaa ɔkɔnkɔnsani anaa ɔkɔwensani
