    mata, det uguŋ po yad yad niŋ po dufay heŋ heŋ mata, uŋgura doloŋ yirde yirde
    mata, mere buluŋ mat teŋ teŋ mata, kukuwa fe nene kukuwa heŋ heŋ mata, irde al
    gasa yirniŋ yirniŋ yirde kawe yird yird mata. Deŋ haŋ bana al kura mata buluŋ
