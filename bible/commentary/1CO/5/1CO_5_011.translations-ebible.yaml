    mando gaving omaaho sen yoo nanêêl nambe yiiy halingg bel-ate ti yi, le ma de
    nawiing baayamb, de nawiing menôôn, de nalohak vu anutu tatuhin vaha-so, osin
    nanêêl vakasin palesin lak hil, de nanum bel-ambe lukook nawiing paya, tonde nawiing
    hôôndak-ato. Ke, hil nambêênjo ond ham-ame angga vanôôn gaving sil e.
  ncu-NT: Ke̱tɔ ne̱ mo̱ e̱ kpa a n tɔwe̱‑ɔ e̱ gye̱ fe̱yɛ mo̱ne̱ aa mò̱ ne̱ ɔ te̱e̱
    mò̱ e̱ye̱e̱ fe̱yɛ Kristoonyi‑o, ne̱ o de kakye̱e̱kpa‑ɔ, bɛɛɛ o puri‑o, bɛɛɛ mò̱
    akatɔ a pee atanne̱ se̱‑ɔ, bɛɛɛ ɔ saare̱ ase̱sɛ‑ɔ, bɛɛɛ ɔ gye̱ ɔtabwe̱e̱po̱‑ɔ,
    bɛɛɛ apoo wuye‑o bɛɛɛ o suŋ ikisi‑o, ma kaŋ nare̱. Mo̱ne̱ aa ane̱ŋ a se̱sɛ‑ɔ ma
    kaŋ kye̱na gyi gyare̱ ko̱ŋko̱‑rɔ gbaa.
  cni-NT: 'Iro cantaincha nosanquenatacotiri yora cantatsiri: “Narotaque piyemisantaririnte”.
    Ariorica yantiro tsinane caari yai, eiro quiso poajeitiritsi. Aisati pinquempejeiteri
    yora coasanotirori yashiyetari itsipapee, aisati quenquetsatacaavetarori yovetsicashiyetari
    impeemeri itasorentsite, quisatsatashitariri ishaninca, aisati shinquitachari,
    aisati coshitantatsiri. Aitaque nocantaquempi, eiro poimotaritsi quempetariri
    nocantaquempiri.'
  eng-WMB: But as it is, I wrote to you not to associate with anyone who is called
    a brother who is a sexual sinner, or covetous, or an idolater, or a slanderer,
    or a drunkard, or an extortionist. Don’t even eat with such a person.
  zaw-NT: Niluxh narä bacuaä guijtzga lojtu te na'c guchagsa'tu te bejṉ nani rnii
    ahuililajzni xtidx Dios, luxh rujnruni cosguijdx con bejṉ ni di gac chäälni, o
    rchaglaztejni meel, o riuni rebanäjb, o rniyaj sa'ni, o rsiojzni, o rusgueeni
    bejṉ te rca'ni xhi xtenni. Rniäza lojtu, nicla gaunäjtu sa' bejṉga.
  san-MAL: കിന്തു ഭ്രാതൃത്വേന വിഖ്യാതഃ കശ്ചിജ്ജനോ യദി വ്യഭിചാരീ ലോഭീ ദേവപൂജകോ നിന്ദകോ
    മദ്യപ ഉപദ്രാവീ വാ ഭവേത് തർഹി താദൃശേന മാനവേന സഹ ഭോജനപാനേഽപി യുഷ്മാഭി ർന കർത്തവ്യേ
    ഇത്യധുനാ മയാ ലിഖിതം|
  tam-TCV: ஆனால் இப்பொழுது நான் உங்களுக்கு எழுதுகிறதாவது, தன்னை ஒரு சகோதரன் என்று
    கூறிக்கொண்டு, முறைகேடான பாலுறவில் ஈடுபடுகிறவனாகவோ, பேராசைக்காரனாகவோ, விக்கிரக
    வழிபாடு செய்கிறவனாகவோ, பழிசொல்லித் தூற்றுகிறவனாகவோ, குடிவெறியனாகவோ, அல்லது ஏமாற்றுகிறவனாகவோ
    இருந்தால், அப்படிப்பட்டவனோடு நீங்கள் கூடிப்பழகக் கூடாது. அப்படிப்பட்டவனுடனே சாப்பிடவும்
    கூடாது.
  mit-NT: 'Doco ñà‑ndùá nì cachì nùù carta mà nduá yohó: nú nècuàchì có‑quìdá víi
    ma nduú iin ñani‑ndà (iin‑ni cahvi xi mii‑yá), dandu màsà cútnáhâ gá‑ndà xì‑né
    nú iá cuàchi‑ne sàhà nècuàchì ñahà, te ò tùha‑ne xihò‑né ñà‑ìcúmí ñanìtnaha‑ne,
    te ò cahvi‑né iin ñà‑có‑ndùú Dios, te ò túha‑ne canàhá‑nè, te ò túha‑ne xìni‑ne,
    te ò xidácuíhná‑nê, dandu màsà cútnáhâ gá‑ndà xì‑né. Ni nácóó dahuun‑ndané; ni
    màsà cuáhandee ini‑ndà cuxi‑nda xi‑né.'
  ceb-ULB: Apan karon ako nagsulat kaninyo nga dili makig-uban ni bisan kinsa nga
    gitawag ug usa ka igsoon apan nagkinabuhi diha sa malaw-ay nga pagpakighilawas,
    o sa pagkahakog, o sa nagsimba ug diosdios, o nagasulti ug malaw-ay, o usa ka
    palahubog, o usa ka limbongan. Ayaw gani pagsalo bisan sa pagkaon nianang tawhana.
  ces-LB: Jestliže se však někdo vydává za křesťana, ale je nepoctivý a chamtivý,
    holduje kariéře a majetku, alkoholu, pohlavní nevázanosti nebo jiným neřestem,
    pak s ním ani nesedejte k jednomu stolu.
  mkn-mkn: 'Ma sakarang, yang beta omong tu, andia: bosong jang campor deng orang
    yang bilang dia jadi orang sarani, padahal dia ada maen serong ko, dia balalas
    ko, dia basonggo ko, dia ada omong bekin rusak orang pung nama ko, dia mabok barát
    ko, dia putar-balek ko mau ame orang pung barang. Kotong jang bacampor deng orang
    macam bagitu dong. Jang dudu makan deng dong lai!'
  pol-UBG: Teraz jednak napisałem wam, żebyście nie przestawali z takim, który nazywając
    się bratem, jest rozpustnikiem, chciwym, bałwochwalcą, złorzeczącym, pijakiem
    lub zdziercą. Z takim nawet nie jadajcie.
  qxh-NT: 'Manchäga ama ćhayanacunquichu: «Nuwapis Tayta Diosninchiman yupachicü.
    Irmänu cä» niycar pï-maywanpis cacuptin, mallaj captin, jircacunaman manchapacuptin,
    ashllicuptin, upyallaćhu cawaptin, suwacuptin. «Tayta Diosninchiman yupachicü»
    niptinsi, chay-nirajcunawan ama micupacunquipishchu.'
  nwi-nwi: Mərɨg nɨprai nəkwəkwə yame yɨmɨrai kɨmi əmiə mɨmə takhapəh nɨsəriwək-kwis-ien
    kɨmiə yermamə yame ramni mə in yeməhuak kɨrik, mərɨg raməkrəh kɨn piraovɨn, uə
    raməptɨg kɨn nar, uə raməhuak kɨmi nanmɨ nar, uə ramni hah narmamə, uə ramapɨs
    kɨn nɨnɨmien ye nɨpɨg m-fam, uə rameikuə tuk nəkrəhyen. Takhapəh nɨsor-kwisien
    nar kɨmiə miriə, kɨni mhapəh nɨsəvɨgɨn-kwisien kɨmiə miriə.
  kmo-kmo: 'Ada keyir maji mu sii eecha tawa: ma por rii mayama Kristen yaka kumwoy
    ma wonyey, rii nobok anamesheroko ye i taney, anadii ma yechi boboyen kwoya he
    ye i taney, woshepii gok riiti hin yesokwa taney, anadii ma yechi hin dagiir poy
    taney, uku eechi beyi taney, lo majin nediik reekii taney, yechaka eecha mesh
    mesh tanakech. Eeta eykada ma yecha kwo opoche eecha atanakech.'
  agr-agr: 'Nunak, Aents Jisukristu nemaju asa: Yatsut ainaji, tayatak pegkegchau
    takaak, tsanijimtanak wekaetin, sujitnash suji, apajimtai dakumkamun emematin,
    tikichin wainak tsanumjin, nampen, kasamin aina nujaig ijunmaitsugme, tusan wika
    tibaijime. Nunin aents aidaujaig ijunjagmek yutakesh yumain ainatsjume.'
  kyc-kyc: Namba leto doko dokona lapunu pilyamo. Akali mendeme namba Kurisene ingyuo
    karo laramopape kepo pyuope nyipuli nyipuli lao suu pyaope mee kamongo wakale
    wakale lakandaope randa maiyuo laope biya nao kyawa sisingi bolombalo laope lowana
    kamba lenge akali ingyuo karara dokopa role pyao pisa narami. Nenge dupwana opetaeyoko
    role pyao nao yalya kanda nalapape.
  urd-GVU: نہیں، میرا مطلب یہ تھا کہ آپ ایسے شخص سے تعلق نہ رکھیں جو مسیح میں تو بھائی
    کہلاتا ہے مگر ہے وہ زناکار یا لالچی یا بُت پرست یا گالی گلوچ کرنے والا یا شرابی
    یا لٹیرا۔ ایسے شخص کے ساتھ کھانا تک بھی نہ کھائیں۔
  yre-NT: '''Pian fɛ -le "wɛan nɛn an ''wɩnun zɩɛ -a crɛn -tɛ ''cɛɛ bɛ, -nyrɛn ''gʋ:
    Minnun nɛn waa ve ''o ''fli man ''nan o ya -kaa "bʋɩ Zozinɔn ''a te o ya ''wɩ
    ''wlidɩ "drɛnɔn ''a bɛ, te ''ka -blɩ waa "fo "dɩ! -Nyrɛn "le ''nan -kɔnnɛn -wɛɛdɩ
    -le ''wɩ ''zʋ, ɛn -nyrɛn "le ''nan lɩ -wɛɛdɩ -le ''wɩ ''zʋ, ɛn -nyrɛn "le ''nan
    "lala yɩdɩ "yi "le ''wɩ ''zʋ, ɛn -nyrɛn "le ''nan -yʋ -pandɩ -le ''wɩ ''zʋ, ɛn
    -nyrɛn "le ''nan ''wɩ ''wlidɩ "vɩdɩ Bali man -le ''wɩ ''zʋ, ɛn -nyrɛn "le ''nan
    -wɛn mlindɩ -trɔadɩ ''o ''win -ji -le ''wɩ ''zʋ, ɛn -nyrɛn "le ''nan fɛ ''sidɩ
    min lɔ -gla -a -le ''wɩ ''zʋ. Minnun zɩɛ, te ''ka -blɩ waa "fo "dɩ, ɛn te ''ka
    fɛ -blɩ waa ''e cin va "fo "dɩ!'
  fuh-BKF: De ko njiɗunoomi wi'ude on, taa ngondon e bi'oowo wo sakiike meeɗen de
    tawee wo pijoowo naa haasidi naa dewoowo tooruuji naa mbonkotooɗo yimɓe naa jaroowo
    doro naa gujjo. Taa fay nyaamdon e ga'uɗo hono noon du.
  arl-NT: 'Cua tojitiare casaa cua sequecanu tari niajaniyani. Cante tama na cuaqueyajaaja
    sequejani: “Janiya Pueyaso muerasuni”, maja cunota nia cojitianu, cuno jaara na
    camishoo maaji numuetucujuquiaa. Naajuhuaj, majaari nia cojiniu nooj cante casamiriacara
    quiniuucua jiaatiaquiaani. Majaari nia cojiniu nooj cante tama na panishanoocuajaaja
    jiaatiaquiaajaaniuhuaj, maja Pueyasoocua. Majaari nia cojiniu narta pueya sesacaja.
    Majaari nia cojiniu mashaasequejojua. Majaari nia cojiniu nooj, cante tamonu casami
    nohuasejoquiaa na sapojonutani. Janiyacuajaari tari naa nia sequecanuni maja jiyano
    pueyata nia cojitianura. Majaari jiyano pueyanota nia miaquenu quenaaja.'
  ziw-ziw: Mna nawawandikilani kugamba, msekutenda hamwenga na mlukolo akwegamba mkulisito
    kuno ni mjenda uyaga, hegu mta kunga vya weyawe hegu mtakuvikila matukulu hegu
    mtakuhuluta hegu mkozi hegu mbunyanya. Mntu sauyo msekujeza hata kudya naye.
  grc-TR: Νυνὶ δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι, ἐάν τις ἀδελφὸς ὀνομαζόμενος ᾖ πόρνος,
    ἢ πλεονέκτης, ἢ εἰδωλολάτρης, ἢ λοίδορος, ἢ μέθυσος, ἢ ἅρπαξ· τῷ τοιούτῳ μηδὲ
    συνεσθίειν.
  nag-nag: Kintu etiya ami apnikhan ke likha to utu manu khan logote namilibi jun
    tai nijorke ekjon bhai nisena koi kintu jun bebichar ase, nohoile lalchi ase,
    nohoile murti puja kora, nohoile kotha pora biya gali kora, nohoile nisa pani
    kore, nohoile manu ke thogai diye. Eneka manu logote kha luwa bhi na koribi.
  eng-OEBCW: But, as things are, I say that you are not to associate with anyone who,
    although a follower of Christ in name, is immoral, or covetous, or an idolater,
    or abusive, or a drunkard, or grasping – no, not even to sit down to eat with
    such people.
  knj-NT: Ja' tzet jix waltoj e ex tu', ja' eb chi yal oc sba creyenteal pero tol
    ja'c'ala' pena sbeybal, ja' eb chi wal an, c'am chi ske' tol junne chi cu ec'
    yetoj eb tu'. Ma jaxca eb amulal, ma eb chi yoche oc tzet ey bey junoj xa mac
    txequel, ma eb chi yal sba tet tzet chi al-le oc diosal, ma eb bawawom, ma eb
    uq'uem an, c'al eb elk'om. Ja' eb jaxca tu' sbeybal, catu' chi yalon pax eb tol
    creyente eb, C'am pax swatx'il tol chi cu low yetoj eb.
  deu-1912: Nun aber habe ich euch geschrieben, ihr sollt nichts mit ihnen zu schaffen
    haben, so jemand sich läßt einen Bruder nennen, und ist ein Hurer oder ein Geiziger
    oder ein Abgöttischer oder ein Lästerer oder ein Trunkenbold oder ein Räuber;
    mit dem sollt ihr auch nicht essen.
  san-PUN: ਕਿਨ੍ਤੁ ਭ੍ਰਾਤ੍ਰੁʼਤ੍ਵੇਨ ਵਿਖ੍ਯਾਤਃ ਕਸ਼੍ਚਿੱਜਨੋ ਯਦਿ ਵ੍ਯਭਿਚਾਰੀ ਲੋਭੀ ਦੇਵਪੂਜਕੋ ਨਿਨ੍ਦਕੋ
    ਮਦ੍ਯਪ ਉਪਦ੍ਰਾਵੀ ਵਾ ਭਵੇਤ੍ ਤਰ੍ਹਿ ਤਾਦ੍ਰੁʼਸ਼ੇਨ ਮਾਨਵੇਨ ਸਹ ਭੋਜਨਪਾਨੇ(ਅ)ਪਿ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਨ
    ਕਰ੍ੱਤਵ੍ਯੇ ਇਤ੍ਯਧੁਨਾ ਮਯਾ ਲਿਖਿਤੰ|
  nob-LB: Det jeg mente i brevet mitt, var at dere ikke skal ha nær omgang med en
    troende som begynner å leve i seksuell løssluppenhet, blir egoistisk, tilber avguder,
    snakker nedsettende om sine medmennesker, drikker seg full eller snyter andre
    på penger. Slike mennesker skal dere ikke en gang spise sammen med.
  ntj-ntj: '@see-verse:1CO.005.010'
  sxb-NT: Ekia nyawoolanga ni mbwe paka mureke okuizogaana no omuntu-umuntu oieta
    wamwinyu ku Kristo, ni kandi asooda namba ari ne enda endiire, osawa katonda ensaasa,
    omuwooli owa awantu, omunywi nakuwa omusakuzi oiwa na amagezi. Omuntu ki oyo namba
    okuria mutaria nae!
  nhu-NT: Me nto njemyi ɛ ɛ̀ nu lɛ fo ben etaashì ben ɛ bo wee wvù teŋe ɛkolɛ kew
    lɛ wen nu waa bwee wesebeene yî Klistu le, bvuu jaaŋke kenjaŋ, kɛnɛɛ yɛɛle ɛjisɛ
    yî mwɛɛm e, kɛnɛɛ bunlee bonyo' bo ɛcici, kɛnɛɛ nan'yi bonyii, kɛnɛɛ wuu mbvuum
    ɛ mó koole, kɛnɛɛ ŋgoyte mondvuum joo mwɛɛm mvu bonyii le kɛ. Fo wee emom naa
    lo ediekɛn bô kfuu wvuwɛ wee kɛ.
  row-row: 'Te leleꞌ ia, au oꞌola ngga na, naeni: hei afiꞌ miꞌibꞌue mo atahori mana
    nae eni atahori saraniꞌ, tao-tao te ana tao leli no atahori fo sira nda saon sa,
    mana bareꞌ, mana songgo, mana maꞌamuti atahori naran, ninu mafu kale-kale, pepeko-lelekoꞌ
    nae haꞌi nala atahori sudꞌiꞌ a saa na. Hita afiꞌ taꞌabꞌue to atahori mataꞌ naa
    ra. Afiꞌ endoꞌ taa to se boe!'
  msy-msy: 'Kɨ osirizir akar kam, an mɨngarim kamakɨn: Gumazir Kraisɨn adarazir aven
    iti tam arazir kurabagh amua, gumazamizir uari bakɨava akuir arazim gami, o gumazir
    igharazibar biziba bagha navim dɨkafi, o marvir guabar ziaba fe, o akar kuraba
    uari gasir arazim gami, o dɨpar onganiba api, o gumazir igharazibar biziba okei,
    ia gumazir kam ko ikian markɨ. Puvatɨ. Ia uaghan gumazir kamaghɨn amim ko daghebar
    aman kogham.'
  agg-agg: 'Ŋga roana ranahandambo nɨmɨndɨ hoafɨ sürü papɨrɨhandühɨ hoafɨmayahɨ ana,
    ndanɨ hoafɨ ndanahamboyahɨ hoafɨmayahɨ: Nindou mamɨ ranahambo se anɨhondümbore-randeimbɨ
    wandafɨ sahündoweimbɨ ai nɨmorehɨ sɨsɨhɨmoyu arand-ane, hohoaŋɨre arand-ane, tɨkai
    godɨmbo hohoanɨmoyu arand-ane, tɨrɨfoefe hoafɨyu arand-ane, asu bia sümündɨ haya
    mamɨkarɨ hohoanɨmoyu arand-ane, se ai-babɨdɨ fiyimbu-ndeimboyei. Ŋga ai-babɨdɨ
    nɨmarɨ sesɨ sesɨmbo amboanɨ kapeihɨyahɨ yowanɨ masahɨ.'
  ptp-ptp: Lêc kɨyang wê a kɨvuu ge kehe bêga nêbê xomxo ti wê nêl nêb il lig vông
    vinên ti ge obêc dô vac môp yôdac vêx yuu vux, me obêc doma vô xomxo ngwe susu,
    me obêc yev vɨxa kɨtu vô anutu kɨtyooên, me obêc so vya vô xomxo, me obêc num
    mɨ vô mavmav, me obêc vun xomxo ngwe susu ge, od xam o dô hɨxôn xomxo tibêgee
    lêm, dɨ xam o lêc wa hɨxôn he lêm.
  nak-nak: '@see-verse:1CO.005.010'
  lbb-lbb: 'Ika a tumtumus tetek mulo, sur gong mulo lasan taum onla ning la atongi
    mang la na tastasindala ana tortorot, ika la sira tol na toltol laulau larne:
    La sira tol na pamuk a toltol, la sira mang sur na utna ning lar tena gongon onoi,
    la sira lotu tetek a asasongo na godla, la sira hanan laulau a tarai, la na tena
    gang pa la sira ras oros a utna ning belsur anunla. Pa gong otleng mulo hangan
    taum ana ngas a tarai larning.'
  kan-2017: ಆದರೆ ಕ್ರೈಸ್ತ ಸಹೋದರನೆನಿಸಿಕೊಂಡವನು ಜಾರನು, ಲೋಭಿಯು, ವಿಗ್ರಹಾರಾಧಕನು, ಜಗಳಗಂಟನೂ,
