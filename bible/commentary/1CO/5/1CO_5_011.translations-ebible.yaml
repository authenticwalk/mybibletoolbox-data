    duadia arahai kena boi ara taudia, ba ena mamagna, ba ena maimanihihia na komi
    ngunguju, ba ena haghore diadikalara arahai tavogha, ba ena kou memee, ba ena
    bilau. Oti saghoi mono haidu moti saghoi vanga duadia arahai kena velea kena vaututuni
    kari ena eia na komi thagi puhi ke dika irangeni.
  mvn-mvn: Ka yami leta taina nihenina ami veimea avenevenemi tau ekalesia wayahi.
    Iuna tau ekalesia tupwai vivane tau kenekenene, ka tupwai inua‑tania, ka tupwai
    yaubada vitupu wayahia iaiwaodu, ka tupwai tomotau ahiahi imana‑giboei, ka tupwai
    daudau bagibagina inim‑kavokavovo ivi‑kwavakwava, ka tupwai ivitupu, e mani tomotau
    yai kina ivainaui deina. Ataina aveimeyemi eha tau ekalesia vitupu nui uvi‑yaiane,
    kadu eha nui unꞌ‑am.
  djk-NT: Bika sama mi e taki dati na sama di e kai enseefi biibisama, ma ai motyo.
    A giiliman. Ai taki takuu fu taawan. A de diingiman ofu bidiigiman. Ai dini afokodeei
    sani. Nyan seefi yu á mu sidon nyan anga den sowtu sama de.
  uig-LAT: emma hazirqi bu xétimde yazghinim shuki, özini «qérindash» dep atiwalghan
