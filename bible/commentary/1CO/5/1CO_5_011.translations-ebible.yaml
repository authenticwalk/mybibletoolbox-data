    mase owe ape ene ayei ne ta'uwete. [2 Te 3:6; Ta 3:10]
  myy-myy: “Ado bajirojʉa yiba mʉa”, yirocʉ mʉare goticʉ yʉ. “Jesure tʉorʉ̃nʉgʉ̃ ña
