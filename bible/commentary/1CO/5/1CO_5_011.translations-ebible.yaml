  cmn-FEB: 我在这封信中想要告诉你们，如果一个人自称基督徒，但却做出淫乱、贪婪、膜拜神像、辱骂、醉酒或勒索的行径，不可和他来往，甚至不应该与之共同用餐。
  gmv-RNT: '@see-verse:1CO.005.010'
