  sri-sri: 'Ãsũ gapʉ ãrĩ gojabʉ: “Surãyeri mʉsã merã ããrĩrã́: ‘Jesúre bʉremua’, ãrĩkererã
    ñerĩ iririkʉmakʉ̃ ĩãrã, ĩgʉ̃sãrẽ wapikʉbirikõãka!” ãrĩ gojabʉ. “Irasirirã nomerẽ
    ñerõ gãmebirarikʉrãrẽ, gajerãyare bʉro gããmerãrẽ, keori weadeare bʉremurãrẽ, gajerãrẽ
    ñerõ kere wererãrẽ, mejãrikʉrãrẽ, yajarikʉrãrẽ wapikʉbirikõãka! Irasiririkʉrãno
    merã neõ baabirikõãka!” ãrĩ gojabʉ.'
  nal-nal: 'Singsaxai ga farar zinim kuna tuaa naagu vezurung faraxai wana aubina
    ina di piaat adu naandi amun taatum lamaskana Kaarisito singsaxai di gigiu amun
    matmalabuk taksaat malasing kari: Di gigiu a matmalabuk taksaat lamanar wana aizit
    maxuzang o dit lama o dit lotu wana amun nakmai vaagit o di wispiaal aubina o
    di imimin a daanim dikdik o dit finaau. Ma tuaa naagu vavangan nanga varaxai wana
    naandi.'
  kyq-kyq: Gɔtɔ, bin eyo! Maam mꞋraaŋsen se taa debm taaɗ ɔɔ naan̰ gɛnaa ɗoobm Isa
    ki, jaay ɓo ɛɛsn mɛndge rɛn̰ rɛn̰i, ɓoogo, tɛɗ maraga, ɔɔɗ jeege, aay tɔtɔ deel
    te gɔtin̰a, ɔɔ kucun jeege se. Debm bin se, ɔn̰te Ꞌkɔkin̰ki mɛɗɛ ɔɔ kɔsɔ kic ɓo,
    ɔn̰te Ꞌkɔski ute naan̰a.
  kwd-kwd: Tafe'ua ma, nga 'ola laka'u 'inau ku fata 'i suria 'e 'ilo'oo, dauru goru
    sia lado mola fe'enia nga ta'a na'a gila iiria gila tagoto'o ala Jisas Kraes,
    ma gila nana'i na agemaninga, ma gila ka kwaibabasi, ma gila ka fo'asia nga nunu'i
    'ola, ma gila ka fata ngada ta'a ngaa'i, ma gila ka go'ufia waeni 'e iiki, ma
    gila ka beri. Tafe'ua gwa'a 'ola sisika'a 'ilaka'u fangalaa, ma moru sia lado
    la'u ai fe'enia ta'a 'ino'ona.
  ded-ded: Ngeni negen negensinggoc tosofocngina deyemmeandae, yeneac negemma ine
    yofi ohoai. Yeni serofaka angandae me hiedzoac kichodunggoc kecandae me nemu eweheiyemmeandae
    me ngicngac goa deendema ayemmeandae me doku seria nekecma ubasufu angandae me
    ngicngac ikoc ayemmema wiacngina wangecyunuandae, faka ifia angandaeu ngeni ngicngac
    imoc yenigoc kpeketahema mi kecbisia nga ngeni yenigoc yaka ifingoc mi nebisia.
  ewe-ewe: Nu si mewɔnɛ lae nye be migade ha kple ame siwo le wo ɖokuiwo yɔm be kristotɔwo,
    gake woganye ahasiwɔlawo, ŋubiãlawo, amebalawo, legbasubɔlawo, ahanomunɔwo kple
    dzrewɔlawo o. Migaɖu nu kple ame siawo ƒomevi gɔ̃ hã o.
  nuy-nuy: Yigaj! ngaya anaani nga-yambini warruburru-yinyung wuu-jambarrgina-yinyung,
    burru-yung-bugij. Nubagi-yung ni-jambarrgina-yinyung na-wurrujung, yagu nubagi-yung
    ni-waṉbina-yinyung ana-nguniyn anaarbidi, marri nubagi ni-murruwanjii-windiyung,
    marri niwu-yandhurrbangana wubani aaynbaj-guy a-lhawadhawarra-wuy, marri waniiladi-yamawana
    warruburru-wuy warra-mulung-aynbaj-guy, marri ni-wamajaa anaarrawindi-lhangu,
    yagu ani-yamana “Ngaya nga-jambarrgiyn,” nugurru malanganyanay numburru-burraa
    nubagila-wala na-waḻyinyung-gala. Yagi nurru-rumi nurru-ngi anubagu ana-marrya
    nigawi-rruj na-waḻyinyung-duj.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲀⲒⲤϦⲀⲒ ⲚⲰⲦⲈⲚ ⲈϢⲦⲈⲘⲘⲞⲨϪⲦ ⲚⲈⲘⲰⲞⲨ ⲈϢⲰⲠ ⲈⲞⲨⲞⲚ ⲞⲨⲀⲒ ⲈⲨϮⲢⲀⲚ ⲈⲢⲞϤ ϪⲈ ⲤⲞⲚ
