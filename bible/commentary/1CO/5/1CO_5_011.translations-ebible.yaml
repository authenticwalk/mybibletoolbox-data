    ni alombo mu'Kristo, lakini atama katika umalaya ywabile ni mwene kutamani, au
    nnyang'anyi, au mwaabudu sanamu, au atukangana au alevi. Wala mulye kwaa ni ywembe
    mundu wa namna yee.
  wsk-wsk: 'Bare den ani batagem mu ko duap iwita: awiriya numi balso Kris kari maso,
    bare nu saman katagot ko munan beteso agi, melmasak bo bo karogo giokko motam
    barasuwara agi, kaem kawel nunup patawuwara agi, saki alo nunup maguwura ko kari
    agi, yu nana ngualara ko kari agi, tere daong nana ko kari agi mu, kariari uwuta
    umu nongorak me kapetaral ale nongorak nal gialko.'
  toj-NT: Pero ta creyente c'a ja ma' huan sleejel ja smul soc ja ixuquei, mi ni sbejuc
