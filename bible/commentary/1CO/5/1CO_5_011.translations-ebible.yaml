  cbc-NT: 'Bairo pʉame mʉjããrẽ ĩgʉ ñiwʉ̃: Caĩtopairã mena bapa cʉpericõãña. Na pʉame,
    “Jesucristore catʉ̃goʉsarã jãã ãniña,” ĩmirãcʉ̃ã, carõmia mena roro átiepepainucũñama.
    Tunu bairoa capee apeye ũnie cʉ̃gomirãcʉ̃ã, nemojãñurõ bonemonucũñama. Bairi tunu
    camasã na wericarã ũnarẽ ĩroayama. Na ũna roro yajapai, roro bʉsʉpai, cũmupai
    bainucũñama. “Na ũna mena bapacʉtiri ʉgarique ũnie cʉ̃ãrẽ ʉgaeticõãña,” ĩ quetibʉjʉgʉ
    ñiwʉ̃.'
