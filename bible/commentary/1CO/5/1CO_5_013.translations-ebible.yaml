    tiꞌ inimal Aak. Estiꞌeꞌ ni val sete uvaꞌ: Eteesataj u uxhchileꞌ sexoꞌl uveꞌ ni
    bꞌanon u vaꞌlexheꞌ.'
  boa-NT: '@see-verse:1CO.005.012'
  quh-NT: '@see-verse:1CO.005.012'
  kwi-kwi: '@see-verse:1CO.005.012'
  agm-agm: '@see-verse:1CO.005.012'
  ubr-ubr: Baise omi on sabu ato ekalesia amonai semama yangan wat on wonigurubabanis.
    God an dura buk amonai sigayam siyau, “Orot an yawas komasin on ami kuayo emon
    on wonboseir ingat.”
  tsw-NT: A̱sula̱ a̱ te geꞌeto ama a na a̱ ri a̱za̱ e Itoni shi. Adanshi a̱ A̱sula̱
    a damma ta̱, “Na̱ a̱tsuma̱ a̱ ɗu za ro pe ni iwuya, i lo yi.”
  cax-NT: '@see-verse:1CO.005.012'
  aia-aia: '@see-verse:1CO.005.012'
  srp-1865: A one koji su napolju sudiæe Bog. Izvadite zloga izmeðu sebe.
  agt-agt: '@see-verse:1CO.005.012'
  lug-lug: Naye ab’ebweru Katonda ye abasalira. Omubi oyo ali mu mmwe mumuggyeemu.
  yby-yby: 'Ito monoka elamabo wewenasida lihimanipomuya Omai makokolimogo uka jenenako
    letibo ne. Yamuya monoka bukuguya ga mako sa-liki luhuwa ji-minabo neyo, lepiki
    eli-minalo: Lahelamabo wewenasidaya luwawatipoutiya hulibitikadeko witae. 13 Dut
    13:5; Dut 17:7'
  heb-heb: ואשר בחוץ האלהים ישפטם ואתם תבערו את הרע מקרבכם׃
  mpp-mpp: Aime Wapongti ngic-ngigac yele habuwa mi gagaing, yengele aibabangineng
    wosaelu sowacnengineng mimoctodaicte. “Ngenge ngic sowacnebenang ngengele hewacka
    gagac, ye baickedabiyeng.”
  apb-apb: '@see-verse:1CO.005.012'
  san-TEL: బహిఃస్థానాం తు విచార ఈశ్వరేణ కారిష్యతే| అతో యుష్మాభిః స పాతకీ స్వమధ్యాద్
    బహిష్క్రియతాం|
  ben-IRV: কিন্তু বাইরের লোকদের বিচার ঈশ্বর করবেন। তোমরা নিজেদের মধ্যে থেকে সেই মন্দ
    ব্যক্তিকে বের করে দাও।
  ntu-ntu: Murde Gct esz'-krde kx na-ayrplapxle kxtrnzprtrpwzung mz lrmakxtr. X rpile
    mz Nzryrngrkxtr kx, “Maszlrpx-ngrnamu leplz kxdrka'-ngrng murde ma tzprtrpzlr
    bamu.”
  pan-pan: ਪਰ ਬਾਹਰਲਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਨਿਆਂ ਕਰਦਾ ਹੈ। ਤੁਸੀਂ ਉਸ ਕੁਕਰਮੀ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਛੇਕ
    ਦਿਓ।
  gvc-gvc: Jesu yaina jieraina sehere Cohamacʉ sehe buhiri dahrerohca. Ã jina mʉsa
    sehe mʉsa mehne macarirore ñano yoarirore cohã wioga.
  sbk-sbk: Eshi Ungolobhe ahuwalonga wawali honze. “Mwefyanji umntu umiwi yali humwenyu”
  mya-JVB: ပြင် လူတို့ကို ဘုရားသခင် စီရင် တော်မူလိမ့်မည်။ သို့ဖြစ်၍ ထို ဆိုးညစ် သောသူကိုသင်
    တို့အထဲ မှနှင်ထုတ် ကြလော့။
  kgf-kgf: Séŋgageŋ ic imi Anutunéŋ niŋgési énécmimac, néŋ biria meme ic imi mia eŋaŋ
    sucgina igucnec nesimigic mama kemmac.
  awb-awb: Sísa íre tagaríáh kéyábé ehweh aritewé peh Maniká wewene arambehri wire.
    Ahbabáq aninsábé Manikáne ehwehnka mahraréna, Ite míáhrabeqte ahbabáq aruqaruri
    aní kaqsúáhro ire.
  gdn-gdn: '@see-verse:1CO.005.012'
  nko-NT: Bulu obégyi ahá ámʋ́ʋ́ bʋma ɔpasua ámʋtɔ ámʋ mʋ́ asʋ́n. Támɛ bɔwanlɩ́n
    wá Bulu asʋn wanlɩ́nhɛ́ amʋtɔ bɛɛ, “Mlɩ mʋ́ mlɩgya lalahɛ ɔbwɛpʋ́ lɛ mlɩtɔ.”
  bsn-NT: '@see-verse:1CO.005.012'
  pib-NT: Ga wa maleka gajene Goyakalu gitakyagokanu. Gixa konanru wa tye mugletu
    gixyegiya.
  wiv-wiv: Palaka a Vuvu da ia e sikelnia nuhu kua beta dia na poloka sios. Na polea
    kana Paraha e tani barae, “Miu pele kakava na kaka zaha kena na pidaka miu.”
  reg-reg: Nawe Nyamuanga kabhalamula bhanu bhali anja. “Mumusoshemo omunu omubhibhi
    agati yemwe”
  mlh-mlh: Sakibe kosa gogobi, Anutuji yoŋore buŋo osoeru mitariiŋ. Ore eru Biŋe buŋo
    yoore so einebi, “Ŋi sembene oi botuŋaŋuŋgone yobeinebi.” Oŋu.
  gof-ENT: ሺን ካሬራ ዴዔይሳታ ቦላ ፆሳይ ፒርዳና። ሄ ኢታባ ኦያ ኡራ ሂንቴ ጊዶፌ ኬሲቴ።
  aau-aau: '@see-verse:1CO.005.012'
  tvk-tvk: '@see-verse:1CO.005.012'
  prf-NT: '@see-verse:1CO.005.012'
  auy-auy: '@see-verse:1CO.005.012'
  tbg-tbg: '@see-verse:1CO.005.012'
  hub-NT: '@see-verse:1CO.005.012'
  hmo-hmo: 'To emui ekalesia orea lalonai idia noho taudia do umui kota henia be maoro,
    Buka Helaga ia hereva bamona, ia gwau: “Unai kara dika tauna be emui orea dekena
    amo umui atoa siri.”'
  big-big: Anotogo ngizi kumuli ono puwiliyegi pi talikpek keya mizi. Kapiya Walektikke
    pelik kai purikki kumula, Inigi tepekka korowalibok kang wezameli.
  gux-G: Yaali n nua niinpo yaaba, U Tienu ba jia bi buudi, yin beli ki ñani o nibiado
    i siiga.
  cnl-NT: '@see-verse:1CO.005.012'
  zar-NT: '@see-verse:1CO.005.012'
  kde-kde: Malinga chilahaula Malemba Lanaswe kuva, “Mmuse mmwenu munu ayula atênda
    lahakalenge.”
  ata-ata: Xe ta mitema ane ilavusou ilotu uasi ne Lataua molu uilevinu ꞌilixoiꞌa.
    “Ngaxexeneꞌi ta mitema ane sou masaxa masumasua ne ixexee no taingengi.”
  qvw-NT: '@see-verse:1CO.005.012'
  nfa-nfa: Te Ama Lamatua mesa Na ka bèli-camèdꞌa pamaꞌète hia dhèu dhu parcaya boe
    Ne. De miu baku bhèlu, ètu dꞌara Sasuri Ama Lamatua dhu suri, peka na, “Dhèu dhu
    peka na, nèngu dhèu unu Lamatua, te ngaa loe boe tao bhabhelu, na, babège eele
    ne!”
  tnp-tnp: '@see-verse:1CO.005.012'
  urd-urd: मगर बाहर वालों पर ख़ुदा हुक्म करता है, पस उस शरीर आदमी को अपने दर्मियान
    से निकाल दो।
  hot-hot: Aêŋ ba Wapômbêŋ tem indum abô ek ŋê daluk. Ba intu ŋê takatu ba indum kambom
    ma “Nônêm i vê ênjêk môlô.”
  mqj-NT: '@see-verse:1CO.005.012'
  rus-SYN: Внешних же судит Бог. Итак, извергните развращенного из среды вас.
  mbh-mbh: '@see-verse:1CO.005.012'
  bdd-bdd: Weyahina taudi muliyetega Yehoba ꞌiloinaedi, ma hesi tologwaliina ꞌaigeda
    ꞌomi ꞌimi boda, ꞌoinega ꞌilobwaineya ma waloinae, ma ꞌoimiyega wapaꞌi.
  cbt-NTPO: '@see-verse:1CO.005.012'
  srn-NT: Gado o krutu den sma di de na dorosei. Ma un mus puru a sma di du a ogri
    na un mindri!
  cta-NT: '@see-verse:1CO.005.012'
  bqc-SIM: Lua mɛ́ a yã́kpalɛkɛ ń Yesusaideↄ. À gbɛ̃vãipi bↄ á guu.
  tcz-CHONGTHU: Pathen in polama ho thu atan ding ahi, hinla Pathen thubun aseibangin,
    “Nalah uva migilou chu paidoh un,” ati.
  mar-mar: पण देव बाहेरच्यांचा न्याय करतो म्हणून ‘तुम्ही आपल्यामधून त्या दुष्ट मनुष्यास
    बाहेर काढा.’
  snp-snp: Ido feka minamo wenena ya Gotikafo monanina opolito olu kalo mele gedenagoliye.
    Yamu ya eti limo, Kopa moinamo wenena ya kiliyatiguti fulo feka o gedalo, loto
    ka mono lufuwau (Lo 13:5, 17:7, 19:19, 21:21, 22:21, 24, 24:7) nemo kalo ya moda
    meyalo melalo.
  isl-isl: Guð einn dæmir þá sem eru utan kirkjunnar en þið verðið sjálf að dæma þennan
    mann og reka hann úr söfnuðinum.
  spy-NT: '@see-verse:1CO.005.012'
  xnn-xnn: '@see-verse:1CO.005.012'
  mwe-mwe: Ikabheje bhalinginji nngabha Bhakilishitubho a Nnungu shibhaukumule, mmanganya
    mumminganje munkumbi gwenunji, jwangali jwa mmbonejo!
  tte-tte: '@see-verse:1CO.005.012'
  tcs-tcs: God i go zaze dem pipol uda i no bilib wea God. Bat Baibol i spik, ‘Oda
    da nugudwan po gowei prom midel yupla uda i meke ol nugud samting.’
  hlt-THB: A leengna ak awmkhqi taw Khawsa ing awi deng kaw, “Nangmih anglakawhkaw
    thlak thawlh ce a leengna khawng uh,” ti bit kaw.
  soq-soq: '@see-verse:1CO.005.012'
  qub-qub: '@see-verse:1CO.005.012'
  att-att: Ta si Namarò galâ yù mamanunnù sù ira ari mangikatalà kuna. Á sikayu, papanáwan
    naw laguk sù paggagammungán naw yù tolay nga mangnguá ta narákè, ta yáyù taddán
    ni Namarò nga netúrâ.
  bki-bki: Atua ga mia tibure nalo napano maka atu joomo ea taara na nalotuano lu,
    mia ea tivelinio na toro na napano jo mila bajago va iviso kean kamiu, kamiu ga
    naruei monoka kuvukular naio rivano.
  bqp-bqp: Luda mɛ́ ani yãkpatɛ kɛ kũ Yesusaridenↄo. À gbɛ̃ vãni pì bo á tɛ́.
  mcp-mcp: Buud bwə́ cúgɛ́ Dɔ̧ dɨ́ wá, Zɛmbî wə́ mə́ bá sámb bwo myáŋ mílə́sʉ́. Kagá
    yîl bɔ́w-bɔ̂w múúd bɨ́dɨ́ gwooŋgʉd.
  hat-hat: 'Men, èske se pa devwa nou pou n'' jije moun ki anndan yo, moun ki ansanm
    avè n'' yo? Tankou yo di l'' nan Liv la: Wete mechan an nan mitan nou.'
  npl-NT: Yika moneki xikkixtikah non tlajtlakole nomonawak.
  bgg-bgg: '@see-verse:1CO.005.012'
  eng-TCENT: God will judge those who are outside the church. “Therefore you must
    remove the evil person from among you.”
  eng-BSB: God will judge those outside. “Expel the wicked man from among you.”
  cpu-NT: Irootakera pookantyaariri irika shirampari matapiintakerori iroka kaariperori.
    Irooma Pava iriira amenakoyetairine ikaratzi kaari kempisantayetatsine.
  san-ASM: বহিঃস্থানাং তু ৱিচাৰ ঈশ্ৱৰেণ কাৰিষ্যতে| অতো যুষ্মাভিঃ স পাতকী স্ৱমধ্যাদ্
    বহিষ্ক্ৰিযতাং|
  tac-NT: nobi 'émika 'la lisensia nígame ju napurigá gastigárimala bilé rió Onorúgame
    oyérame cha 'sisa. Alekeri 'émika 'ma tabilé elímili júkuru napurigá alué cha'sime
    bajkimela napu 'emi napuíme ju Onorúgame nila ra'íchali benimea.
  eng-WEBPB: But those who are outside, God judges. “Put away the wicked man from
    amongst yourselves.”
  gfk-H: '@see-verse:1CO.005.012'
  viv-viv: '@see-verse:1CO.005.012'
  yao-yao: Nambo Akunnungu nsyene chiŵalamule ŵanganaŵa mu mpingo wa ŵandu ŵakunkulupilila
    Kilisito. Pakuŵa ilembekwe Mmalembelo Gamaswela, “Mumminje mundu jwangalumbana
    jwali pasikati jenu.”
  tgp-tgp: God i pa ari la haratu la sopo tamlohi rasua ale mo verea mara, ‘Ha tipahi
    nar̃ihi na tamlohi hehe sasati na livuhamim!’
  auc-NT: Wængonguinque tömënäni ïnänite apænte ancæcäimpa. Incæte mïni cabo incæ
    adocanque wïwa cæcä adinque mïnitö tömëmïni, Mönitö weca ongönämaï gobäwe, ante
    da tadömïni tao gocæcäimpa.
  kbc-NT: '@see-verse:1CO.005.012'
  bmh-bmh: '@see-verse:1CO.005.012'
  ctu-BL: Come Dios mi caj i mel jini mach bʌ ochemobic. Chocola loq'uel ti la' tojlel
    jini xjontolil.
  meq-meq: 'Mata ge sariya a ndo neheye tə pay bəzay a Yesu Kəriste bay aye na, Mbəlom.
    Gum andza nakə mawatsa eye mə Ɗerewel i Mbəlom na, a gwaɗ: «Həharum na ndo nakə
    faya ma giye wu nakə lele bay aye abəra mə walaŋ kurom.»'
  noa-H: '@see-verse:1CO.005.012'
  alp-NT: 'Alla ruaI pine Eni hake kena lepa ete tamata rebe esi hlaleke lokoI mosare.
    Imi nete loko Alla Eni lepate rebe lekire ebeteke be: “Tamata rebe esi ono dosare,
    imi suisi siri bei jemate toine.”'
  san-VEL: bahi.hsthaanaa.m tu vicaara ii"svare.na kaari.syate| ato yu.smaabhi.h sa
    paatakii svamadhyaad bahi.skriyataa.m|
  kbq-kbq: Hu'neanagi Anumzamo megi'a mani'naza vahera refko huzmantegahie. Amu'nontamifinti
    havi avu'ava'ma hania nera, tamagra'a ahenati atreho. (Diu-Kas 17:7)
  kbh-kbh: '@see-verse:1CO.005.012'
  ron-LSB: Dar pe cei din afară, Dumnezeu îi judecă. “Îndepărtați-l pe cel rău din
    mijlocul vostru”.
  pon-pon: A me mi liki ko, Kot pan kotin kajapoke wei jan re omail me jued o!
  nhe-BL: Pampa tlen ax tlaneltocaj, Toteco Dios quintlajtolsencahuas. Pero ica se
    tlen quiijtohua para se tlaneltocaquetl, monequi imojuanti xijquixtica nopa fiero
    tlacatl para ma ayoc mosentili imohuaya.
  sps-sps: '@see-verse:1CO.005.012'
  wnc-wnc: Ngan. Aminu kepman nana wa Anututa ina usanziwik ngana ginda aminu wai
    wa ginde banakanu wa yuak kapa usanzike inikwasitnong.
  bus-bus: Luda bé eé yãkpaɛ kɛ kↄ̃n Yesusaideenↄo. À gbɛ̃ zaaa pì bↄ a tɛ́.
  gub-BL: '@see-verse:1CO.005.012'
  imo-imo: '@see-verse:1CO.005.012'
  boj-boj: '@see-verse:1CO.005.012'
  eng-DRA: For them that are without, God will judge. Put away the evil one from among
    yourselves.
  knf-knf: 'Naşibaţi akluŋ kawayëş banwooŋ baanwo biki Kriŧtu. Nadolan jibi *Ulibra
    wi Naşibaţi uţu''anaŋ pdo : « Napënaan ñaaŋ naŋot ţi pŧoofan. »'
  san-KHM: ពហិះស្ថានាំ តុ វិចារ ឦឝ្វរេណ ការិឞ្យតេ។ អតោ យុឞ្មាភិះ ស បាតកី ស្វមធ្យាទ៑
    ពហិឞ្ក្រិយតាំ។
  arn-NT: '@see-verse:1CO.005.012'
  zas-NT: '@see-verse:1CO.005.012'
  ken-NT: Mandɛm kɛ̌ ábhɔ́ŋɔ́ bɛtaŋ bɛ́táŋ bo nɛfí, nɛ chɔŋ yí antáŋ bɔ́. Kɛ
    ɛ́mbák chí bhe bǒ nkwɔ́ Yesu, mankʉ́ mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Bǎbhɔŋ
    bɛ́fɛ́rɛ mmu anɛ ákʉ̀ bɛbʉ́ ndǔ nkwɔ́ ywɛká.”
