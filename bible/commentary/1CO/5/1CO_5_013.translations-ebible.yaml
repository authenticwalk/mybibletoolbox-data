verse: 1CO.005.013
translations:
  kpx-kpx: '@see-verse:1CO.005.012'
  okv-H: '@see-verse:1CO.005.012'
  tbo-tbo: Babana Yaubada apo yohola ina taniwagehi. Ma taumi omi boluna u hinena
    apapoe tu dewana ona houna hopuneya.
  mal-C: പുറത്തുള്ളവരെ വിധിക്കുന്നത് ദൈവമാണ്. “ആ ദുഷിച്ചവനെ നിങ്ങളുടെ ഇടയിൽനിന്ന്
    നീക്കിക്കളയുക.”
  grc-SR: Τοὺς δὲ ἔξω ὁ θεὸς ⸂κρινεῖ.⸃ ⸋Καὶ⸌ ⸂2ἐξαρεῖτε⸃ τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  bgc-bgc: जिसा के पवित्र ग्रन्थ कहवै सै, के अबिश्वासी माणसां का न्याय परमेसवर करै
    सै। ज्यांतै उस बुरे काम करणीये ताहीं अपणे बिचाळै तै लिकाड़ द्यो।
  khz-khz: '@see-verse:1CO.005.012'
  deu-TKW: Die draußen wird Gott richten. Werfet den Schlechten hinaus aus eurer eigenen
    Mitte.
  zsr-NT: '@see-verse:1CO.005.012'
  lin-lin: Nzambe akosambisa bato oyo bazali na libanda ya Lingomba ; kasi bino, bobengana
    moto mabe kati na bino.
  hns-NT: '@see-verse:1CO.005.012'
  noa-E: '@see-verse:1CO.005.012'
  eng-EMTV: But those who are outside God will judge. Therefore “put away the evil
    person from yourselves.”
  mib-NT: '@see-verse:1CO.005.012'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लाःक्‍कात्‍पा मनाहाॽ खासे़न् चोगुसिॽरो, कर साम्‌योसाप्‍लाःल्‍ले़
    पाःत्तुबा कुइसिःक् “ताप्‍फे़ःम्‍बा लायो के़जोःक्‍पा मनाहाॽ खिनिॽ लुम्‍मोलाम् लःत्ते़म्‍देःसे़म्‍सिम्‍मे़ॽओ॥”
  xnj-xnj: Mayandiki Gamsopi gijova, mumvingayi kutali mundu muhakau uyo!
  mmx-mmx: Ne Moroa xusuk mun naba ila mumu nedi lavamolon. I ngan Lovoang Kaala i
    tong i xeretna, “Nemi mina ila mumu loklok ap mo laradi xapmek la mina lok pes
    i basinge lotu atnimi.”
  cbr-NT: '@see-verse:1CO.005.012'
  tee-NT: Pus at'amacxt'ut'it ju anu' alactu'unu' ju vi lamilhi'uxijnan.
  eng-LSV: And judge those without God; and put away the evil from among yourselves.
  cak-NT: Ri winak ri man quiniman ta y man chi'icojol ta jec'o-wi, ja ri Dios xtibano
    juzgar quichi. Pero ri kach'alal ri c'o chi'icojol y nu'on mac, nic'atzin chi
    tilesaj-e chi'icojol.
  pah-NT: '@see-verse:1CO.005.012'
  sja-NT: '@see-verse:1CO.005.012'
  xed-xed: '@see-verse:1CO.005.012'
  mks-NT: Jáchi̱ mé Ndióxi̱ quéa̱ caja vií a̱ sa̱há cua̱chi ña̱yivi ñuyíví. Ña̱ cán
    quéa̱ ndítahan nu̱ ndó tavá ndó da̱ cája cua̱chi tañu ndó ja̱n.
  gfk-S: '@see-verse:1CO.005.012'
  bmu-bmu: Yaigep laŋ maljei, Anutunöŋ mönö yeŋgö keuŋini kewöta jim teköma. Miaŋgöra
    mönö Buŋa keu kiaŋgö dop akŋe, “Azi bölöŋi mi mönö sutŋineyök közölme.” Mewö.
  dgz-dgz: '@see-verse:1CO.005.012'
  eng-GNV: But God iudgeth them that are without. Put away therefore from among your
    selues that wicked man.
  zaa-NT: Porqui'ni canu labí ná cą parte lani iglesia nna, pues Tata Dios nna gunie
    cą juzgar. Acca lebèqquia malváduą' le' iglesia qui' le.
  eng-WEBSTER: But them that are without God judgeth. Therefore put away from among
    yourselves that wicked person.
  guh-guh: '@see-verse:1CO.005.012'
  bon-bon: '@see-verse:1CO.005.012'
  nhw-BL: Pampa catli itztoque huejca huan amo tlaneltocaj, Toteco Dios quintlajtolsencahuas.
    Pero ica se catli quiijtohua para se tlaneltocaquetl, monequi amojuanti xijquixtica
    nopa fiero tlacatl para ayacmo ma mosentili amohuaya.
  swh-ONEN: Mungu atawahukumu hao walio nje. “Ninyi mwondoeni huyo mtu mwovu miongoni
    mwenu.”
  wbi-wbi: Looli u Nguluve ikuvahigha vano valikunji. “Mum'busie umuunhu umuhosi mulyumue”
  bba-bba: '@see-verse:1CO.005.012'
  eng-KJVCPB: But them that are without God judgeth. Therefore put away from among
    yourselves that wicked person.
  kgk-NT: '@see-verse:1CO.005.012'
  waj-waj: '@see-verse:1CO.005.012'
  cpy-cpy: Rootaki pookantyaariri irika atziri antapiinta-kirori iroka kaari-perori.
    Riitaki Tajorentsi aminako-yiteerini ikaatzi kaari awentaa-yitariri Jesús.
  mpx-mpx: '@see-verse:1CO.005.012'
  wbp-wbp: '@see-verse:1CO.005.012'
  luo-luo: Nyasaye biro ngʼado bura ni joma ni oko, omiyo riemburu jarichono oa e
    dieru.
  nhe-NT: Pampa tlen ax tlaneltocaj, Toteco Dios quintlajtolsencahuas. Pero ica se
    tlen quiijtohua para se tlaneltocaquetl, monequi imojuanti xijquixtica nopa fiero
    tlacatl para ma ayoc mosentili imohuaya.
  aii-aii: ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܠܒܲܕܲܪ ܐܲܠܵܗܵܐ ܒܸܬ ܕܵܐܹܢ. ܦܲܠܛܘܼܢ ܡ̣ܢ ܓܵܘܵܘܟ݂ܘܿܢ ܠܗ̇ܘ
    ܒܝܼܫܵܐ.
  esk-NT: '@see-verse:1CO.005.012'
  msb-msb: '@see-verse:1CO.005.012'
  cpa-NT: Hŋiah¹² báh³ Diú¹³ cán² jǿg³ dsøg¹² quiah¹² dsa² siáh² héi². Jøng² cu¹dsié¹²
    ju³ u¹hai¹² dsa² tsa¹dsiog¹ héi² ja³tiogh³ hniah¹².
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲାପାରା ତମର୍‌ ବିତ୍‌ରେ ଜନ୍‌ଲକ୍‌ ସେନ୍ତାରି କାରାପ୍‌ ଚଲାଚଲ୍‌ତି
    କଲାନି, ତାକେ ତମର୍‌ ବିତ୍‌ରେଅନି ବାର୍‌କରାଇ ଦିଆସ୍‌ ।
  meu-meu: Dirava ese murimuri taudia e hahemaoro henidiamu. Umui hari kara dika tauna
    murimuri ai bavatoa lasi.
  yva-NT: '@see-verse:1CO.005.012'
  dgc-dgc: '@see-verse:1CO.005.012'
  zpm-NT: Saṉgue zha ne nacgrë ne, zeeṉe noyuṉ zho tib ncuaaṉe ndzinlid, ib rieguiaḻ
    glisqui new lo zho. Gacxe nana sca, zha ne squi quiayuṉctal xtoḻ i, goḻcueegazh
    zho lad to, ni spalal gaṉdzedraa to zho.
  hix-NT: '@see-verse:1CO.005.012'
  sim-sim: Hako lotu unda ambu ma ondo Avui Wasilaka nombo os li undan orvai oweioweiheyehe
    mbakwa ri. Hako mashi Avui Wasilakahi karem mbanda sir, �Ma ol nakrem ji liwa
    ondo os nombo kava lihi oson er li tiyanak ji heye nahi, ji mbashinak jirin li
    halaha ika.�
  npi-ULB: तर बाहिरकाहरूको न्याय परमेश्‍वरले गर्नुहुन्छ । “तिमीहरूका माझबाट दुष्‍ट
    व्यक्‍तिलाई हटाओ ।”
  cgc-cgc: '@see-verse:1CO.005.012'
  tim-tim: '@see-verse:1CO.005.012'
  yor-yor: Ọlọ́run yóò ṣe ìdájọ́ àwọn tí ó ń bẹ lóde. “Ẹ lé àwọn ènìyàn búburú náà
    kúrò láàrín yín.”
  wos-wos: God hafu dé nani wali rehafi yakwa du takwana sémbutka watandé. Wungi maki,
    guni guna nyéndékmbu reta haraki saraki sémbut hurundé duré hérekitanguni.
  emp-NTPO: '@see-verse:1CO.005.012'
  eng-F35: Those who are outside God will judge, and you must exclude the wicked one
    from among you.
  ind-ind: '@see-verse:1CO.005.012'
  pes-OPCB: افراد خارج از کلیسا را خدا داوری و مجازات خواهد کرد. بنابراین، همان‌گونه
    که نوشته شده، باید «این بدکار را از میان خود بیرون برانید.»
  mpt-mpt: '@see-verse:1CO.005.012'
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉ pi ma꞉nda꞉ta꞉ dupa. Hande hoke halita꞉
    ika꞉ mombeleme pa꞉ta꞉ na pitina꞉ leke pa yokaa ta꞉ta꞉ haena꞉ lapa꞉peke laa wape
    pa꞉la꞉me.
  mkl-mkl: '@see-verse:1CO.005.012'
  gaq-gaq: ଇସ୍‌ପର୍ ମେଁଇଂନେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ । ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ “ପେ ବିତ୍ରେବାନ୍
    ଦୁସ୍ଟ ରେମୁଆଁଇଂକେ ନୁଆଁପା ।”
  gof-RNT: Shin karera de7eyssata bolla Xoossay pirddana. He iitabaa oothiya uraa
    hintte giddofe kessite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ବିଚାର୍‌କଆ, ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆପେକଏତେ ଏନ୍‌ଲେକାଗି
    ଏତ୍‌କାନ୍‌ ହଡ଼କକେ ବାହାରି ଅଡଙ୍ଗ୍‌କପେ ।”
  gah-gah: '@see-verse:1CO.005.012'
  lcm-lcm: Riria e komo, God ka saupai aniria. Mi kirikai suai ani igenen rikek ang
    pelek a liuan i kami ago kuvul.
  aer-aer: '@see-verse:1CO.005.012'
  qvc-NT: '@see-verse:1CO.005.012'
  tgl-ULB: Ngunit ang Diyos ang siyang hahatol sa mga nasa labas. “Alisin ang masamang
    tao mula sa inyo.”
  cbs-NT: '@see-verse:1CO.005.012'
  xtm-NTPP: '@see-verse:1CO.005.012'
  nnq-nnq: Nambu angweto ababi panja Nnoongo mabahukumula Mammengange abe kutali mmaja
    jwenio.
  bao-NT: Jesucristore ca tʉo nʉnʉjeetirãra, Ʉmʉreco Pacʉ ĩa bejerucumi cʉ̃ja ca tii
    niirijere. To biri mʉja watoare ñañarije ca tii niigʉre cõa wienecãña.
  san-ORI: ବହିଃସ୍ଥାନାଂ ତୁ ୱିଚାର ଈଶ୍ୱରେଣ କାରିଷ୍ୟତେ| ଅତୋ ଯୁଷ୍ମାଭିଃ ସ ପାତକୀ ସ୍ୱମଧ୍ୟାଦ୍
    ବହିଷ୍କ୍ରିଯତାଂ|
  huv-NT: Pares iwüniün tiül icona aaga nerang ngo majneaj quiaj. Pero leaw ngo mayar
    andeac Teat Dios, Teat Dios apmajaw wüx asoetiw nejiw.
  otn-NT: '@see-verse:1CO.005.012'
  nop-nop: Eŋ magineŋ hatiiŋ diniŋ yom mede adi Bepaŋdi yobaak. Ale hidi indiŋ taneeŋ.
    Youkudip Mede i keleŋ “kadakaniŋ titiŋ adi bikabune lekiŋgoŋhik gineŋ adi mu hatiluwaak.”
  obo-NT: '@see-verse:1CO.005.012'
  cak-ENT: ¿Y achique roma vocomi nich'üc-ivi' y nibij que jabel utz ic'aslen? Y xa
    man quiri' tüj roma c'o chi'icojol ri jun achi ri quic'uan-qui' riq'uin ruca'n
    rute', y man jun achique nibij chin. Ri vinük ri man quitaken tüj y man chi'icojol
    tüj yec'o-vi, ja ri Dios ri nbün juzgar pa quivi' rije'. Jac'a ri jun hermano
    re' ri c'o chi'icojol y ntajin chubanic ri itzel, nc'atzin que tivelesaj-e chi'icojol.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤠ᤺ᤰᤁᤠᤳᤐᤠ ᤔᤏᤠᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤆᤥᤃᤢᤛᤡ᤹ᤖᤥ. ᤁᤖ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ “ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥᤗᤠᤶ ᤗ᤺ᤳᤋᤧᤶᤍᤣ᤺ᤛᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: Sochi nchivī jā íñí jíín ndá nú chi cánuú jā sāhá ndāā nū sīquī ji. Túsaá
    de cánuú jā tavā ndá nú tēe jā ní nsāhá cuāchi ñúcuán jā íyó dē māhñú ndá nú,
    ná quíhīn dē.
  san-TIB: བཧིཿསྠཱནཱཾ ཏུ ཝིཙཱར ཨཱིཤྭརེཎ ཀཱརིཥྱཏེ། ཨཏོ ཡུཥྨཱབྷིཿ ས པཱཏཀཱི སྭམདྷྱཱད྄ བཧིཥྐྲིཡཏཱཾ།
  qve-NT: 'Ichaqa Diosmi paykunataqa juzganqa. Chaymantan Bibliapipas khayna escribisqa
    kashan: (“Cristianon kani nishaspa) huchallapi kawsaq runataqa qankuna ukhumantayá
    qarqoychis”, nispa.'
  pao-NT: Ka saa'a soo Te Naa puusoo mu numu gi tunaka'oedyukudu nemadabuekwu. Mu
    sakwa ka nana suda manedu tuukwe oosoo gi mu-matu.
  cbu-NT: '@see-verse:1CO.005.012'
  usa-usa: mi-káyúkámá náayuwabi Îtu Káríqtokaq itáíq-itaiq íma kéo-yuma Áánûqtuma
    yemmá yainániye. miráimanibo keráwáqá mi-táí-náqá keráwáqá áíkutaiyapikemma paábaq
    matuwéraq keráwáqtôpakemma nékaq ákáaro.
  soy-soy: 'Uléécɑɑ yɛɛ pitɑhɑikɔ́ túhɑɑnɛnɛ. Li Nléécɑɑsimɛ́ ritɛlɛ́-i wɔ́lɑɑlɛ̃
    tɛ: Ani usoi kpɑ́ɑ́ree nɔ́kɛnɛ́cɔpɛ lesɛ.'
  hui-hui: '@see-verse:1CO.005.012'
  amf-amf: '@see-verse:1CO.005.012'
  quc-NNT: Are k'u ri ix, rajwaxik kiq'at tzij pa ki wi' ri qachalal kojonelab'. Rumal
    ri' rajwaxik kiwesaj b'i ri jun b'anal etzelal ri' ri k'o iwuk'.
  dob-dob: Manuna taudi maꞌetamo Yaubada ꞌiloinedi, ta esi toloyawe nina ꞌebweu ꞌimi
    boda, ꞌenega ꞌilobwenena be waloine, be ꞌemiyega wapaꞌi.
  wrs-wrs: '@see-verse:1CO.005.012'
  mca-mca: Qa pakha'ƚe Dios qa' nejeƚik'uyek qa nitanithenijek hatse' pa' ƚunyejei
    pekhewe' nite' yijayan ha' Cristo. ¡Iwu'mi'ƚfik'i pakha' yaqsiijkii pa' uƚ'ax
    i'ni'ƚ etji'teje'm!
  tzo-TZC: '@see-verse:1CO.005.012'
  mya-mya: '@see-verse:1CO.005.012'
  gng-NT: '@see-verse:1CO.005.012'
  cbi-NTPO: '@see-verse:1CO.005.012'
  ikk-NT: 'Osolobuẹ ya nwẹ kin ndị rị ogbe ikpe: “Chụpụ nị nwan eje-ịhịan hụ imẹ igunrun
    ụnụ.”'
  leu-leu: '@see-verse:1CO.005.012'
  maz-NT: '@see-verse:1CO.005.012'
  bod-N: འོན༌ཀྱང༌། དཀོན་མཆོག་གིས་ཆོས་ཚོགས་ཕྱི་རོལ་གྱི་མི་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད་པར་འགྱུར།
    དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁྱོད་རྣམས་ཀྱིས་སྡིག་ཅན་དེ་ཁྱོད་ཅག་གི་ཁྲོད་ནས་ཕྱིར་སྐྲོད་ཅིག་ཅེས་གསུངས་པ་བཞིན༌ནོ།།
  tca-NT: '@see-verse:1CO.005.012'
  zpl-NT: Pero lunú riala riꞌihua neca nú hualuhua lu cuendaꞌ bee saꞌahua enu nzeli
    arquiꞌ Jesucristo. Enzeꞌe uluahua niyucuaꞌ enu rriꞌi saꞌ clasiaꞌ dula cuaꞌ letahua.
  mbc-NT: '@see-verse:1CO.005.012'
  ndg-ndg: Lakini Nnongo enda hukumu babile panja.”Umboywe mundu mwovu nkati yinu”
  wsk-wsk: Kaem mu kariimet sios buring ko bagara mu nunga tuterukko. Bare nina mu
    “kari memek ninga ningi baga se munan memek bitawoso mu kaoralko.”
  toj-NT: '@see-verse:1CO.005.012'
  tbc-tbc: '@see-verse:1CO.005.012'
  sna-sna: Mwari ndiye achatonga avo vari kunze. “Dzingai munhu akaipa uyu abve pakati
    penyu.”
  smk-NT: Si Dios a manintinsya konran ambo' nin mammemper. Bale' wanan mabasa sa
    Masanton Kasuratan, “Galten moyo saray gumu-gumwa' nin duka' sa dupong moyo.”
  grc-TCGNT: Τοὺς δὲ ἔξω ὁ Θεὸς κρινεῖ. Καὶ ἐξαρεῖτε τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
  gof-WFTW: Shin karera de7eyssata bolla Xoossay pirddana. He iitabaa oothiya uraa
    hintte giddofe kessite.
  spa-BLM: Pero a los que están fuera, Dios los juzga. “Quitad al malvado de entre
    vosotros”.
  kyz-NT: '@see-verse:1CO.005.012'
  dao-dao: '@see-verse:1CO.005.012'
  cya-cya: Si'yana tsalca nu a ndiya qui'an ti' 'in Ndiose, cui' ñi cu'ni cuiya' ñi
    cha' 'in can'. Can' cha' —culo tso' um 'in yu nu ngui'ni cha' ngunan' can' lja
    um—.
