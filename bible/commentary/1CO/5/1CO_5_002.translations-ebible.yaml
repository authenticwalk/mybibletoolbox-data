verse: 1CO.005.002
translations:
  kpx-kpx: Katealemo la osiohoike la ebika tabagevema. Abege vaveve toela kemo la
    uvulahai malaha keu vaveve toela vale ke iovage au guliguli halei u unahai.
  okv-H: Eto ungo ari ainge avo kito osaga kiaeheva te ungona dago javotohora ke ainge
    ijie miheva te ungo do eto embo amo ohimbavo pambaja ae toheve mihei?
  tbo-tbo: Yaka ega ona nugonugogegae tamogi omi dewa apapoena binei ona nugodubugena
    memi ma lawana apapoe tu dewana omi bolu uyahinei ona houna hopuneya po tauna
    mei tu meuputa.
  mal-C: എന്നിട്ടും നിങ്ങൾ അഹങ്കരിക്കുന്നു! നിങ്ങൾ വിലപിച്ച് അതു പ്രവർത്തിച്ചവനെ നിങ്ങൾക്കിടയിൽനിന്ന്
    പുറത്താക്കുകയല്ലേ ചെയ്യേണ്ടിയിരുന്നത്?
  grc-SR: Καὶ ὑμεῖς πεφυσιωμένοι ἐστέ, καὶ οὐχὶ μᾶλλον ἐπενθήσατε, ἵνα ⸂ἐξαρθῇ⸃ ἐκ
    μέσου ὑμῶν ὁ τὸ ἔργον τοῦτο ⸂2ποιήσας.⸃
  bgc-bgc: कलीसिया के माणसां नै इस बात तै दुखी अर उदास होणा चाहिए, जिननै इसा काम करया
    सै, उननै कलीसिया तै काढ देणा चाहिए, पर थम तो इसी बात्तां पै घमण्ड करो सों।
  khz-khz: Aonai gomi govekokolokuna. Gomi aomi tagi na pegere vonu, pe vovetaina
    ekalana talimana gomi nuganugami na pogoro tugu-gerevagia.
  deu-TKW: Und ihr bewegt euch noch in Aufgeblasenheit, und habt nicht vielmehr Trauer
    angestellt, auf daß aus eurer Mitte beseitigt werde, der solches begangen?
  zsr-NT: Lbiꞌiliꞌ run ba zxön cuinliꞌ, san ral‑laꞌ huíꞌniliꞌ len ubiajliꞌ ga zoaliꞌ
    nu naꞌ run dul‑laꞌ naꞌ.
  lin-lin: Mpe bino, bozali lisusu komikumisa na yango ! Nzokande bosengelaki koyoka
    mawa mpo na yango, mpe kosala ete balongola kati na bino moto oyo azali kosala
    likambo ya ndenge wana.
  hns-NT: Toelogke motaai tjaharal hai. Bakie toelogke tjaahat raha oedaas hoike ie
    aadmie ke samaadj me se niekaare ke.
  noa-E: Mag nʉmta pãrau pãachdëupain Ẽwandam iek wajapha ʉ̈kha nʉm aajerram. Mag
    iekhaju khãai warag pãar chigaa aju aai nʉmta, chigaa khabamjö nʉm. Chi mag sim
    wounan warre pãach eemua jʉrpʉ̈iju aaita sim.
  eng-EMTV: And you have become arrogant, and have not grieved instead, so that he
    who did this deed would be removed from your midst.
  mib-NT: Te vēsú súcuan te cásátéyɨ́ ró maá ró jijnáhan ró. Vāha ga jeē na cúcuíhyá
    ndasɨ́ ni rō. Te cánuú jéē na quénehen ró tée sáha cuēchi ún na quénda de mēhñu
    ró.
  lif-NT2: कर खिनिॽग आङ्‌दिङ्‌ने़ के़लॽरिॽ! खिनिॽग मेरिङ् थक्‍मा के़बोःङ्‌बाने़ वये़,
    हे़क्‍क्‍याङ् हे़क्‍तङ्‌बा मनाःन् खिनिॽ सेसे तङ्‌जुम्‍लाम् लःप्‍मादेःमा के़बोःङ्‌बा
    वये़॥
  xnj-xnj: Muhotola wuli kumeka? Ngayivyai mbanga kuyupilisa, na mwenuyo mweikita
    chindu icho awusiwayi pagati msambi winu.
  mmx-mmx: Ua lavasuun teren la mi lok do mi silok, la kopmen mina doma mumu na laxakapmek
    silok i nemen kantubu atnimi? I epovo do nemi mina bulu la mina riki pes nom laradi
    bilinga basinge luruburu at lotu atnimi.
  cbr-NT: ¿An usa ñu 'acë uni mitsubë 'aínbi caramina mitsun —nux cananuna asábi 'ai
    —quixun sinanin? Usaquin sinanima camina mitsux —nux cananuna 'aisama 'ai —quixun
    sinani rabínti 'ain. Rabínquin camina a uni mitsubë 'inúnma chiquínti 'ain.
  tee-NT: Para ju uxijnan na lhit'ak'ayayat'it ni nonat'it ni na lack'oxin unt'at'it.
    Palai k'ox ca'ixva ni na ixlhamak'aninint'it ju anu' ju xanavi ju chunch alactu'unti.
    Pus ju chavai amak'osut'itch ju anu' alactu'unu' lamilhi'uxijnan.
  eng-LSV: And you are having been puffed up, and did not rather mourn, that he may
    be removed out of the midst of you who did this work,
  cak-NT: ¡Y c'a nina' chi jix nimalaj tak winak! Más utz jixbison y jixok' roma ri
    rubanon ri kach'alal ri' y nilesaj-e chi'icojol.
  pah-NT: Penhimboheteuhu pe naerũ oroko katu pa ore javo tehe naerũ? Ndapevy'arihu
    hete po pe ga rehe hamo. Pepe'a ti ga pejipytera hugwi ga mondovo pejatykarame
    jipi Tupana'ga mboheteavo.
  sja-NT: Mamĩda parã at'ãri audua p'anɨ, k'ĩsia p'anadairã Tachi Ak'õre Jaurepa oopi
    bɨk'a oo p'anɨ. Audua p'anadai k'ãyaara, k'ĩsia p'ua p'anadaipia bɨ mãgɨ́ k'achia
    oomaa bairã parã ijãapataarã t'ãide. Ma eperã pãchi ik'aawaapa ãyaa pëidaipia
    bɨ.
  xed-xed: Ma ŋa dzata ghuni ta ghəŋ ka taw, ka ghzliŋtá tsa mndu ya mataba ghuni
    ná, ghərɓaku ŋa ghuni ta ghərɓay ta ghəŋa tsa.
  mks-NT: Ta va̱tí íin cua̱chi cáhnu yóho tañu ndó joo cáa ga̱ ri ndóhó cája cáhnu
    ndó mé ndó. Xíní ñúhú cacuéha̱ ini ndó sa̱há ña̱ yóho. Ta xíní ñúhú tavá ndó da̱
    cája cua̱chi yóho tañu ndó ja̱n.
  gfk-S: Ma mu ira ut na latlaat! I gorte tahut be mu gor manga tapunuk. I tahut be
    mu gor tule leise no turadi nong ga gil hobi me nalamin ta mu.
  bmu-bmu: Kunŋan mewö aiga iŋini töndup sileŋini memba öŋgöba laŋ jakbak-öraŋböraŋ
    ahakze. Mi qahö dop köljapmö, silikŋaŋgö wösöbiriknöŋ mönö mem kömum eŋgiiga dop
    kölbawak. Mewö aka ölöp azi siŋgisöndok mewö ahöhi, i mönö sutŋineyök közölgetka
    yaigep etma. I denöwö aka qahö közöljeye?
  dgz-dgz: Ap menan iwa dimen e aton aton taiwanin? Go gare, e anu sisimepen, amba
    apan ap koewa tani nimakayap ya wandep wa oitane di aep.
  eng-GNV: And ye are puffed vp and haue not rather sorowed, that he which hath done
    this deede, might be put from among you.
  zaa-NT: Átsi'ini lebi'i nna rena le qui'ni yala la' ritelíni chi té qui' le. Dàni
    le ehuiní' láni le nna ebèqquia le nu rigú'u faltą' fuera.
  eng-WEBSTER: And ye are puffed up, and have not rather mourned, that he who hath
    done this deed might be taken away from among you.
  guh-guh: ¡Bajaraponë pibisiacuene pexanaejava, apo pacueneitavetsi atamë, itsiata
    bepaayaijamatabëcuenevimë panataneme! ¡Biji rajane bajaraponë pibisiacuene pexanaejava,
    bitso bepasivanajamatabëxainame! ¡Bepayapijiviauramënua bajaraponë! Bajaraponë
    pibisiacuene pexanaponaponaenë, bepanavecuacapitsapame.
  bon-bon: Weene nää ai tääpume gege gemi? Weene miiji ajiri lenaja! Lui biname te
    peei mule ne yaacnepi, weene miiji teebine äyeblingta weeme ätrunga ingle cabu
    ca.
  nhw-BL: ¿Quenicatza hueli anmohueyimatij? ¿Quenque amo anchocaj ica cuesoli? ¿Quenque
    amo anquiquixtijtoque yaya catli quichijtoc ni tlajtlacoli para ma ayacmo mosentili
    amohuaya?
  swh-ONEN: Nanyi mwajivuna! Je, haiwapasi kuhuzunika na kumtenga na ushirika wenu
    mtu huyo aliyefanya mambo hayo?
  wbi-wbi: Umue mukughinia! Mulekile pisukunala? Jula juno avombile anala anoghile
    kuvusivua mulyumee.
  bba-bba: Mɑ i woo kɑnɑmɔ. N weenɛ i n nuki sɑnkire, kpɑ i yɛ̃ro wunɑ bɛɛn suunu
    sɔɔn di wi u dɑɑ ye kuɑ.
  eng-KJVCPB: And ye are puffed up, and have not rather mourned, that he that hath
    done this deed might be taken away from among you.
  kgk-NT: Ha peẽ katu, ma'erã-gwi penhembotuvixa ra'anga rei? Iporãve penhemboasy
    pende rapixa rekoha vai-rehe. Tapemboyke pene pa'ũ-gwi upe hembiapo vai eterei
    va'e anive ojogweroaty hagwã Hesu reroviaha kwéry ndive, anive hagwã pemoirũ íxupe.
  waj-waj: Ivaaraida mo ngia aaniira ngiingii mannaka kiaannee? Ngia ivaara kaayau
    ausa mmuaarareeraivaa tasipama variataivaataida ngia ngiingii mannaka kiaanoo.
    Vaidiivo itaama koonnama variivo ngii nuunaivaki variivaa ooqoo kiataivaataida
    pikiaavo varinoo.
  cpy-cpy: ¿Iitakama pajahaa-waetantari itzima-tsima pitsipatari janta antakirori
    iroka? Tee powashireta-kowaetyaari piñaakiri rantakiro. Tema roo kameetha-witacha
    pomishitowa-kaanterimi irika atziri.
  mpx-mpx: He ga i ola ge komiu ku hanahanaha? Binimala nuku puluwawi ge nuwamiu ni
    nak nabi, inoke tau toto pagan o i ginol nuku ba ni egon, bahi ni miminaa al wami
    boda elana.
  wbp-wbp: Kala nyurrurla-paturlu, kula kankulu ngawu-pajirni, lawa. Ngari kankulu-nyanurla
    pulka-pinyi. Ngulaju yungulpankulu-nyanu kurnta-jarriyarla yalumpu-jangka warrura-jangkaju.
    Yungulpankulu yilyayarlarra jaaji-ngirli!
  luo-luo: To bende pod usungoru asunga! Donge onego bed ni upongʼ gi kuyo mondo ugol
    oko ngʼat matimo kamano e dieru?
  nhe-NT: ¿Quejatza hueli inmohueyimatij? ¿Para tlen ax inchocaj ica cuesoli? ¿Para
    tlen ax inquiquixtijtoque yajaya tlen quichijtoc ni tlajtlacoli para ma ayoc mosentili
    imohuaya?
  aii-aii: ܘܐܲܚܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ! ܒܘܼܫ ܨܦܵܝܝܼ ܝܗܘܵܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܗܘܵܘ
    ܬܵܥܙܝܼ، ܘܫܵܩܠܝܼܬܘܿܢ ܗܘܵܘ ܡ̣ܢ ܓܵܘܵܘܟ݂ܘܿܢ ܗ̇ܘ ܕܒܸܦܠܵܚܵܐ ܝܠܹܗ ܐܵܗܵܐ ܫܘܼܠܵܐ.
  esk-NT: Suvaata arguaŋavisi? Aliasruutiqaqtuksraugaluaqtusri ilipsitñik. Anitchiuŋ
    taamna iñuk atlatuqtuaq akunnapsitñiñ.
  msb-msb: Kaya, nano kay nakahambog kamo manungod sa iyo pagkamatanos? Kun may sala
    sa iyo sugad sani dili kaya dapat igmundo lugod niyo ini? Dapat kuntani ginpahali
    niyo ina na lalaki sa pagtiripon san mga nagatuod bilang simbahan!
  cpa-NT: Cøng² ti³rúh² báh³ hniah¹² tiogh³ hniah¹². ¿Ha²lah dsio¹ tsa¹ca¹quinh² hniah¹²
    ju²hí³ dsøa¹²? Hniuh¹² mi³u¹hai¹² dsa² héi² ja³tiogh³ hniah¹², dsa² ca¹hnǿng²
    dsag³ jøng².
  dso-dso: ଆରି ତମର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଏନ୍ତାରି କାମ୍‌ କଲାଆଚେ, ତେବେ ତମେ କାଇକେ ବଡ୍‌ପନ୍‌
    ଦେକାଇଲାସ୍‌ନି ? ସେ କରିରଇବା ପାପ୍‌ କାମର୍‌ ଲାଗି ଲାଜ୍‌ ଅଇକରି ସେନ୍ତାରି ଲକ୍‌କେ ତମର୍‌
    ବିତ୍‌ରେଅନି ବାର୍‌କରାଇ ଦେବାର୍‌ ରଇଲା ।
  meu-meu: A umui be o hekokorokumu, asio taimu, asio tomu unu e kara toma tauna na
    bogaragimui amo bema heabi oho bema namo.
  yva-NT: Abo! Wabeanimaibe wasamane rai ramu, yara weasararin dave rai?! Syare ngko
    dave mamo wasakinav wasanimaumbe rai, muno wapo vatano napi po ayao kakaije so
    rave awatan pusyo anugano Amisye raora.
  dgc-dgc: Bakit mégmalaki kam, éng kona sa? Dapat kam a masanike. I bilin kua dikam,
    éy ibutan moy i lélake a éya ta gurupu moy.
  zpm-NT: ¡Yo na ne rzac to grële zhiwseed Dios naṉ to, gaxle zo to lo me! ¡Laa ne
    ctoladz to, laa ne tso to guieḻnë, cuee to zha qui lad to, leḻ no to rlozhd gacniats
    to!
  hix-NT: Noro hanatanàhpàra mak manatxhe, omnyamo. Ohxe rma haxa tehxatxhe, anar
    kom yoho rma haxa mak ha, màketxhe rma haryhe. Noro hanatanàhpàra mak manatxhe.
    Noro yanhàn hoko rma, oseryehokahra manatxow hamà. Toseryehokahorye rma haxa manatxhe.
    Thanatanàhporye rma haxa naha, noro, owyanye. Ohsamnohpàra harha exko, amna yakoro,
    kany me tehxorye rma haxa manatxhe.
  sim-sim: Hako jir oson ji heyehe mbeek os erem or uri oso kava, karem hishiri ambu
    jir. Jir oson ji hishashihi sios jihin ji hauowehe hausimbausinda jir. Mberem
    ushiwak ma oton ji mbashinak siosin or halaha hikriyok or sikwan ji halandu?
  npi-ULB: तिमीहरू यति अहङ्कारी छौ ! के तिमीहरूले शोक गर्नुपर्ने होइन र ? यस्तो काम
    गर्ने व्यक्‍तिलाई तिमीहरूका माझबाट हटाइनुपर्दछ ।
  cgc-cgc: Piro, gapabugal kaw pa man gyapon parti ta inyo na kaugalingen bisan isya
    ki kyo gabuat ta sikad malain. Dapat inta mangasebe kaw daw palinen nyo naan ta
    inyo na grupo kanen an na gabuat ta iling tan na makagayya.
  tim-tim: Hain akto bâleŋe dondâ miawagep. Aregât wangât yeŋe yeŋaet nâŋgâmbiâ âgâmap?
    Hain bo. Bâleŋeyeŋe nâŋgâm makmâ miawakmâ okot bâle nâŋgâm mandâi dâine ârândâŋ
    akbop. Aregât dowâk luâk are hepunmâ watbiâ yeŋgâlânba ariwiap.
  yor-yor: Ẹ̀yin ń ṣe ìgbéraga! Ẹ̀yin kò kúkú káàánú kí a lè mú ẹni tí ó hu ìwà yìí
    kúrò láàrín yín?
  wos-wos: Dé guna nyéndékmbu reta wungi hurundéka métaka we guni guna ximbu haréké?
    Guni wun haraki sémbutka géraata wun haraki saraki hurundé duré guna nyéndékmbu
    hérekingut, wu sékérékétandé.
  emp-NTPO: Mãwãmĩna bãrãba wad̶ibid̶a jara panʌa dewararã cãyãbara biara b̶eada.
    Baribʌrʌ ¿maʌ̃ cadjirua carea bio sopua b̶ead̶ida panʌẽ́ca? ¿Maʌ̃ cadjirua o b̶ʌra
    bãrã umebemada ãyã b̶ʌd̶ida panasid̶aẽ́ca?
  eng-F35: And you are puffed up and not even grieved, so as to exclude the one who
    has done this deed from your fellowship.
  ind-ind: Karena itu, kalian tidak pantas menyombongkan diri sebagai umat Allah yang
    hebat! Lebih baik kalian menangis! Lalu orang yang melakukan dosa itu harus dikeluarkan
    dari antara kalian.
  pes-OPCB: اما شما به جای اینکه ماتم بگیرید، افتخار می‌کنید! آیا نمی‌بایست کسی را
    که چنین کاری می‌کرده، از میان خود برانید؟
  mpt-mpt: Ibo ilib tak ngambianiba baaniba Ni Yesus Klaiste bainobo genobbio kesoa
    ni naka ayam unang ayamobo ge obib otane naka make hengmino hengabe ib isak temo
    bie kesoa ibo ilib untako mo ngambianibta seinimibe! Bobolo ilum omfubenoko! Ibo
    nakae ibsuo bianea kukub misiamo nabe mo deibaibta bianeta kukub misiamo amito
    mo namene, fotebeiba uneko!
  ssx-ssx: Kutu pa꞉la꞉pate ikana꞉ma꞉ alota꞉ Niki kone ana꞉ pa꞉la꞉me la aleme ekita꞉
    ekipa alemepe. Epeke ekita꞉ ikana꞉ma꞉ kutupiki hauna꞉ yaala꞉ma꞉ homolo hata꞉ e̱
    lapa꞉peke aleo. Kutupa mo hande hau pieke halita꞉ ika꞉ mombelemeeki mina꞉pa꞉lao
    yoka꞉pa꞉peke aleo.
  mkl-mkl: Nɔ do nŋu fei ì wɑɑ tɔɔ fufu ŋɑ. Á sĩɑi wo i nɛ inɔ ku fɔ ŋɑ, nɔ i nyɑ
    lɑfɛ̃ɛ hɑi inɔ nŋɛ.
  gaq-gaq: ଏଲେଡିଗ୍ ପେଇଂ ଡିରକମ୍ ନିଜର୍ ବିସୟ୍‌ରେ ଗରବ୍‌ ଡିଙ୍ଗ୍ ପେୟାକେ ? ସତ୍‌ପାକା ପେ ଗିଆସଚେ
    ଦେତ୍‌ ରକମ୍‌ ରେମୁଆଁକେ ପେ ବିତ୍ରେବାନ୍‌ ଆଃତାର୍‍ବିନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hessan hintte qiirottanawunne yeellatanaw bessenne, shin otorttideta. Hessa
    mela borssobaa oothida uraa hintte giddofe kessanaw bessennee?
  unx-unx: ଏନ୍‌ରେହ ଆପେ ଚିଲ୍‌କାତେ ଆପେୟାଃ ବିଷାଏରେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେପେ କାଜି ଦାଡ଼ିତାନ୍‌
    ? ଆପେ ଗିହୁଃକେଦ୍‌ତେ, ଏନ୍‌ ଲେକା କାମିକାଦ୍‌ ହଡ଼କେ ଆପେୟାଃ ମେନେସାଏତେ ଆତମ୍‌ଏଣ୍ଡା ଲାଗାତିୟାଁ
    ।
  gah-gah: Itó lekeza netá nenémináa utó onoimó nene lokovoza hiliki lukugupeló gilisá
    amahe. Lá niake monó vegená noune liki lukugupe aliki otiaká niamó nene etamive.
    Lekeza miluma giliki lokovoza heleaká noi netá aleaká noi vema nene ali ahulitatanazo.
  lcm-lcm: Sikei nami, mipo angalosai tatana using mipo lomon ia ta, mipo vap roron
    ani mang matan, ingko? Parik. Kapo ro mi tang mamaila, na mamakus ani lau rikek
    ke, na mi kirikai ani vopo vil ani lau ang pelek kami kuvkuvulan.
  aer-aer: Iwenhenge-arle arrantherre tnakelhemele anerlte-aneme nhenge atyewe Jesus-kenhe
    areyele alakenhe renhe mpwarerlenge? Arrantherre kwenhe alhwarrpe anthurre awelhetyeke
    arrantherre-arle apure-irrerirremenge nhenge anyente apurte arrekantherrenhe-ngentyele
