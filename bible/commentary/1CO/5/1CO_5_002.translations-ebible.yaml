  noa-H: Mag nʌmta pãrau pãachdëupain Hẽwandam hiek wajap'a hʌ̈k'a nʌm haajerram.
    Mag hiek'aju k'ãai warag pãar chigaa haju haai nʌmta, chigaa k'abamjö nʌm. Chi
    mag sim wounan warre pãach heemua jʌrpʌ̈iju haaita sim.
  alp-NT: Imi asomi tekwa mo po kwakwae imi kena imi persaye. Mise lesire, kaplalemi
    le tamata esi atate ele mere eleki suisi leke esi lupu kai imi moneka.
  san-VEL: tathaaca yuuya.m darpadhmaataa aadhbe, tat karmma yena k.rta.m sa yathaa
    yu.smanmadhyaad duuriikriyate tathaa "soko yu.smaabhi rna kriyate kim etat?
  kbq-kbq: Higetma tamagaze nehuta, tamasunku hugahazanagi, tusi tamavufga ra nehaze.
    Anazama hu'nemofona amu'nontmifintira avre atregahaze.
  kbh-kbh: Y ts̈ëngaftanga cabá s̈mojatsjuabná corente ts̈ábenga s̈momna ca, masque
    chca ts̈ëngaftangbeñe yojtsopasánëse. Ts̈ëngaftanga cmontsamna puerte ngménaca
    jtsemnana, ts̈a uabouana soye cha yojtsama causa. Canÿe ents̈á chca tojamáftacna,
    ts̈ëngaftanga cmontsamna jamana cha ndoñe más ts̈ëngaftangaftaca chaondenútanama
    mo os̈buachiyacá.
  ron-LSB: Voi sunteți aroganți și nu v-ați jelit, în schimb, ca cel care a făcut
    această faptă să fie îndepărtat din mijlocul vostru.
  pon-pon: A komail me aklapalap, ap jota injen juedeki o kajapokela jan komail, me
    wiadar met.
  nhe-BL: ¿Quejatza hueli inmohueyimatij? ¿Para tlen ax inchocaj ica cuesoli? ¿Para
    tlen ax inquiquixtijtoque yajaya tlen quichijtoc ni tlajtlacoli para ma ayoc mosentili
    imohuaya?
  sps-sps: Sa kat fei mi kaa babainy rom ana mi pon fi rom nei amin vainy karap to?
    Sikia, ami ma reesik am susuiny matan iny ton kat tovei, tana isen a mes to fapoopoan
    namami te kat finy yan aveton iring vavajia ovei to, mi ma fakei fajesa osing
    ya na gum tsumi.
  wnc-wnc: Siwan ginda sanga waakngae natake ngana yamandeu asiyuaing. Asingu ginda
    yamandet taknga bitateke musipzaatangu aminu waapae meya siknga natangamunong.
    Natangamuke asinikwasitewa kuke kepman epu kukut gamu take siwan.
  bus-bus: Ben ée ĩa dãaↄ́? À kↄ̃sìo a nↄ̀sɛ yakamɛ, à gbɛ̃ kɛ̀ yã pì kɛ̀ bↄ a tɛ́.
  gub-BL: — Urukwaw wera'u Tupàn ze'eg amogwer wanuwi, peze peiko tuweharupi. Màràzàwe
    tuwe peiko nezewe. Tuwe pezemumikahy pemaranugar haw rehe nehe. Pemono kar a'e
    awa pezewi nehe, pezemono'ogaw wi nehe.
  imo-imo: Eno paa moromolo nimele kano imboma kani kinye ambe telka i ulumu oi ningo
    amenge naa tengeya? I teremele ulumunga alaye mai naa kololi. Aku ulu teremo iyemu
    eno kinye kopu tepa naa molopili ningo makoroko wendo mundeio!
  boj-boj: Niŋgi aqa sambala kumbra deqa are ugeiŋgosaieqnu, Niŋgi akamosaieqnub.
    Niŋgi diqoqnsib laqnub. Niŋgi are ugeiŋgej qamu niŋgi tamo di osib nuŋgo ambleq
    dena taqal waiyeb qamu.
  eng-DRA: And you are puffed up; and have not rather mourned, that he might be taken
    away from among you, that hath done this deed.
  knf-knf: Kë naşë homp, nawo lah kawo ji bañaaŋ banwooŋ na puum kado ñiinţ mënţ apën
    ţi pŧoofan.
  san-KHM: តថាច យូយំ ទប៌ធ្មាតា អាធ្ពេ, តត៑ កម៌្ម យេន ក្ឫតំ ស យថា យុឞ្មន្មធ្យាទ៑ ទូរីក្រិយតេ
    តថា ឝោកោ យុឞ្មាភិ រ្ន ក្រិយតេ កិម៑ ឯតត៑?
  arn-NT: ¡Welu eymün ta rume mallmawküleymün tamün piwke mew! ¡Felefuy may tamün
    rume weñangküleafel! Fey ti che femngechi femlu, feley tañi kiñe pülekünungeael
    ta eymün mew.
  zas-NT: Abiꞌ lëjt rüjndi benroꞌ, luar rüjndi benroꞌ gol guyunaya gol babëë tëë bén
    guin lojdi.
  ken-NT: Nɛ mǎmpa nɔkɔ chí nyu? Pú ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ bɛ́bhak chí ndǔ nɛdǐ-kɛbhɔ̌?
    Bǎbhɔŋ bɛ́fɛ́rɛ mmu anɛ ákʉ́ ɛyɔ ɛnyǔ ɛpɔ̌ndak ndǔ nkwɔ ywɛka.
