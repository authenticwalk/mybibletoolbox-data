verse: 1CO.005.009
translations:
  kpx-kpx: Di subuta hoto mole hisaliai laheho hanavoale kemo di loui kosea, “Ataeau
    vaveve toela vai keatehi ladevemale kebiahi igaeto halevave.”
  okv-H: Eto na ahari mahu kajea aita, amo ungona tiha paiha embomeni ga umoro kamoro
    eagova avo kajea.
  tbo-tbo: Lolowa omi leta gehouna uyahina a paliwelemi ipa ega tu matamaga mitehi
    ona itulatulana.
  mal-C: അസാന്മാർഗിക ജീവിതം നയിക്കുന്നവരോടു സംസർഗം പാടില്ല എന്നു ഞാൻ എന്റെ കത്തിൽ
    എഴുതിയിരുന്നല്ലോ.
  grc-SR: Ἔγραψα ὑμῖν ἐν τῇ ἐπιστολῇ μὴ συναναμίγνυσθαι πόρνοις·
  bgc-bgc: मन्नै अपणी पैहले की चिट्ठी म्ह यो लिख्या था, के जारी करणीया की संगति ना
    करियो।
  khz-khz: Pepa taai au na gomi atalo-venimito aonai avaikilamito, mata-poraga talimara
    ria ragai pio kala-kou.
  deu-TKW: Ich habe euch im vorigen Briefe geschrieben, nicht zu verkehren mit Unzüchtigen,
  zsr-NT: Catiꞌ buzujaꞌ queëliꞌ lu guich ziꞌal, gudxczaꞌ lbiꞌiliꞌ cutu gunliꞌ tsazxö́n
    bönniꞌ tunëꞌ le cunác.
  lin-lin: Kati na mokanda oyo nakomelaki bino, nayebisaki bino ete bozala lisanga
    moko te na bato oyo batambolaka na bomoi ya pite.
  hns-NT: Ham aapan ekwa tjietthie me liekh tjoekalie kie toelogke na tjaahie tjhatjhoendar
    log se sanghat kare ke.
  noa-E: Napem mʉchdëu ĩchab pãrag ẽsap phã deepʉ̈itarr gaai mua pãrag, “Jãg amach
    ʉʉin khabam dʉ̈ijã khapese aajem khʉʉn dʉ̈i chan oob khapeerkhamiet” a chirajim.
  eng-EMTV: I wrote to you in my epistle not to associate with sexually immoral people.
  mib-NT: Nuū ɨnga carta jeē ní tee ri nuū rō jijnáhan ró ni cahān rī jeē ma quɨ́vɨ
    nduu rō jiín ñáyuu cájica jnéní.
  lif-NT2: तगि कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याम्‍बोःप्‍मा याःम्‍बक् के़जोःक्‍पा
    मनाहाॽनु सोरिक् मे़वये़म्‍मिन्‍ने़ॽ लॽरिक् इङ्‌गाॽ सक्‍इङ्‌घङ् साप्‍तुङ्‌ङाङ्
    हाक्‍निङ्‌ङाङ् वयाङ्॥
  xnj-xnj: Navayandikili mubalua yangu mkoto kuhanganilana na vakemi.
  mmx-mmx: Ap mo lavapaase aga lox aonon pam i rinimi, aga tong i rinimi do nemen
    gat mita etangas eburu mi limixin at lotu di lok laxakapmek maxamang at lixitkis
    epot.
  cbr-NT: Mitsu buánminuxun 'ën cuënëocë quirica itsi anu cana ësaquin mitsu cacën,
    ainanmabi xanu cuëënbëquincë uni 'imainun xanúxmabi uni itsibë 'icë uni abë niaxma
    'inun.
  tee-NT: Pus laca'alakatam alhiqui ju icla'ats'oknunitau ju uxijnan iclajuniu ni
    jantu ama'amigoxlat'it ju yu'unch ju tat'at'ajun ju jantu ix'amachaka'an u ju
    jantu ixpapa'an.
  eng-LSV: I wrote to you in the letter, not to keep company with whoremongers—
  cak-NT: Chupa ri carta ri xintak-e iwiq'uin, xin-ij-e chiwe que man tic'uaj-iwi'
    quiq'uin ri achi'a' y ri ixoki' ri niquicanola-qui' chi niqui'en quimac.
  pah-NT: 'Akwatijaruka ji imondovouka pe me ikwehe. Ikwatijarukarame ji ei pe me:
    “Tapejihe''ari ti g̃a ndehe g̃a akwahave''ymuhũrame nehẽ,” a''e ji pe mog̃itavo
    ikwehe.'
  sja-NT: Mɨa naaweda k'art'a p'ãdade jaraji k'õp'ãyo meraanaadamerã wẽraarã maa-e
    pɨrã ɨmɨk'ĩraarã pariatua p'ek'au ooyaa beerã ome.
  xed-xed: 'Ma tsa ɗelewera ɗa vindaghunaf yu ghalya ya ná, mnaghunamna yu kazlay:
    Yaha kuni da ksa nzaku nda gwal ta hliri kəʼa.'
  mks-NT: Nu̱ carta na̱chindahá i̱ nu̱ ndó jihna ga̱, na̱cachi i̱ xi̱hi̱n ndo̱ ña̱
    ná a̱ cátáhan ndó xi̱hín ña̱yivi, na̱ ndúu xi̱hín na̱ co̱ cúú yíi̱ ná á ñájíhí
    na̱.
  gfk-S: Ma iou ga pakpakat ukaia ho mu be pa mu nale manga lon tikai ma ira turadi
    ing di mur ra tintalen na hilawa.
  bmu-bmu: 'Nöŋön Buŋa Kimbi ohom eŋgiba kewö jial: Iŋini serowilin ahakzei, yembuk
    mönö kude köisirik tata eraum mötme.'
  dgz-dgz: Ok nega namu inayap seana wainan gogo taine nagirewa ya evenan tapen menan
    diaen.
  eng-GNV: I wrote vnto you in an Epistle, that ye should not companie together with
    fornicatours,
  zaa-NT: Lo carta nu bediánia' le ttu cuaỹa nuá nna, nia' qui'ni bittu guttsa' amigo
    le lani canu rìdualàni ttu nu labí ná tsèla quį.
  eng-WEBSTER: 'I have written to you in this epistle, not to associate with persons
    guilty of lewdness:'
  guh-guh: Itsabaxutota baja cajena pacatoyaquinatsi pevitota pibisiacuene pexanaponaevi
    paneyajavajinavanapaeyaniva.
  bon-bon: Cäme niinäce leta cabu cane yoogärepene, egä weene gone lalenglecäjininuye
    biname cama, lui cina umle gemi biname ero coo piiyepu sargi mule wawena.
  nhw-BL: Ipan nopa achtihui amatlajcuiloli catli nimechtlajcuilhui, nimechilhui para
    amo ininhuaya ximomatica masehualme catli quichihuaj tlamantli ica catli amo ininnamic.
  swh-ONEN: Niliwaandikia katika waraka wangu kuwa msishirikiane na wazinzi.
  wbi-wbi: Nilyalembile mu kalata jango kuuti namungahasing'anaghe navavwafu.
  bba-bba: Nɑ bɛɛ tireru yoruɑ nɑ nɛɛ, i ku kɑ kurɔ dɑmɑ kowobu mɛnnɑ.
  eng-KJVCPB: 'I wrote unto you in an epistle not to company with fornicators:'
  kgk-NT: Kwatia-rehe ahai va'ekwe xe remimondo peẽ-my. Upe-py amombe'u peẽ-my ani
    hagwã pemoirũ teko vai-rupi oiko va'e-pe.
  waj-waj: 'Na yanaa voovai ngiiini fafaarama kiee kiaanoo: Sa sabi heera aataruuvaa
    iikiaiya tasipama variatee.'
  cpy-cpy: 'Tema nojankinatzi-kimiro paerani, nokantakimi: “Eero pitsipa-minthatari
    ikaatzi antapiinta-kirori kaari kamethatatsiri.”'
  mpx-mpx: 'Leta toto valila ya leli ge ya patuna eliyamiu, ya ba ola hiwe: “Bahi
    alomiyau ge togaganawal nuku mimipamaisena, yaa nuku towaagil.”'
  wbp-wbp: Ngaju-nyangurla yangka pipa-karirla, ngularna yirrarninjarla yilyajarra
    nyurru-wiyi nyurrurla-kurra, yimi-ngarrurnurna-nyarra jurnta nyinanjaku wurnturu
    yapa-kujaku ngula kalu nyina kalykuru. Yali yangka ngularna-nyarra kamparru wangkajarra,
    ngayilparna-nyarra wangkaja yapaku yangka ngula kankulu-nyanu Kirijini nganta
    ngarrirni. Nyampurra Kirijini nganta ngula kalu nyina kalykuru marda, purlurlpa,
    manu juju-kari-kirli Kaatu-kurlangu-wangu-kurlu ngula kalu pinyi, manu pama ngula-ka
    warrarda ngarni, manu yurlku ngula kajana ngarrirni, manu purunjunju, kajilpalu
    nyinakarla kujarra-piya Kirijini nganta, ngulajulu-jana yampiya jirrnganja ngarninja-wangurlu.
    Kala kuja kalu nyina Kirijini-wangu warrura marda, purlurlpa, purunjunju, manu
    juju-kari-kirli Kaatu-kurlangu-wangu-kurlu, ngulakuju kulalpankulu-jana nyarrpaku
    jurnta nyinayarla wurnturuju. Ngarili-jana kutu jirrnganja nyinaya, kajikankulu-jana
    marda pina-kanyi Kaatu-kurra.
  luo-luo: Ne asendikonu e barupa motelo ni kik ubedi e kanyakla mar joma terore.
  nhe-NT: Ipan nopa achtohui amatlajcuiloli tlen nimechtlajcuilhui, nimechilhui para
    ax ininhuaya ximomatica tlacame tlen quichihuaj tlamantli ica tlen ax ininnamic.
  aii-aii: ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܓܵܘ ܐܸܓܲܪܬ‌ܝܼ ܕܠܵܐ ܚܵܒ݂ܛܝܼܬܘܿܢ ܥܲܡ ܙܲܢܵܝܹ̈ܐ.
  esk-NT: Aglausimaruŋa tuyuutimni ilipsitñun piqasriqsuutitqunġitḷusri atlatuqtini
    iñuŋni.
  msb-msb: Niyan, manungod sa iba na iyo hunga, nagsurat ako sa iyo san una na dili
    kamo makig-upod sa mga tawo na malaw-ay an pagkabuhay.
  cpa-NT: Si² cøng² quieg¹ ca¹juǿi²jni hniah¹² tsa¹teh¹³ hniah¹² gugh² taih³ dsa²
    hniu¹ ŋøa¹ la³ju³ la³løa¹ quianh¹³ hio¹³.
  dso-dso: ମୁଇ ଆଗ୍‌ତୁ ବେସିଆମନର୍‌ ସଙ୍ଗ୍‌ ନ ମିସ୍‌ବାକେ ଚିଟି ଲେକିରଇଲି ।
  meu-meu: Egu revareva ta lalonai na tore henimui, nato heuda-hanai taudia basio
    bamodia.
  yva-NT: Arono nandijawe syo nyovara wao inta ratoe more wasai, syare vemo weatavobombe
    vatano anaerere ugavo marijate matavon nora.
  dgc-dgc: Nadid, kinagi ko dikam to sulat ko a esa, a diyan kam mékiagum ta tolay
    a méngibébi éy ta méngilélake.
  zpm-NT: Lo stib guits ne pxeḻ naa lo to ga, laa naa psole diidz lo to gaṉle ctsieelsade
    to grë miech yozh ne ndzinlid mban.
  hix-NT: Amnyehra àmenhoye, ohyakanye. Ronmenhotho yawo rma, onà wyaro àkekonà, owyanye.
    Awawonyehra hak nahtxoko, anhà komo, àkekonà, owyanye.
  sim-sim: Jekamba os mas a kayeri orok mashi las karem a kayeri sir, �Jir avak ma
    ol nokophirmbirinda ma ondo nga nakrem ji liyawa hala,� karem a kayeri sir.
  npi-ULB: मेरो पत्रमा मैले तिमीहरूलाई यौनसम्बन्धी अनैतिक मानिसहरूसँग घुलमिल नहुनु
    भनेर लेखेँ ।
  cgc-cgc: Naan ta una ko na sulat ki kyo ambal ko na dili kaw sali ta duma ta mga
    ittaw na gabuat ta malaw-ay ta panan-aw ta Dyos.
  tim-tim: Galalupne, nâ ulikŋân kulem esenŋe siâ hin kulemgoân. Luâkŋe âmbenlupyeŋe
    hepunyekmâ aŋgâ olop hanâk hanâk manmai are gala bo katbei.
  yor-yor: Nígbà tí mo kọ̀wé ṣáájú sí i yín, mo sọ fún yín pé, kí ẹ má ṣe darapọ̀
    pẹ̀lú àwọn alágbèrè ènìyàn.
  wos-wos: Hanja wuni gunika hayi, guni haraki saraki sémbut hurukwa du takwa wali
    rehafi yata di wali buléhafi yangute.
  emp-NTPO: Naẽna mʌ̃a cartad̶e b̶ʌsia bãrãra dji aud̶ua b̶ea ume ãbaa b̶ead̶iẽ́ panʌda.
  eng-F35: I wrote to you in my letter not to associate with fornicators—
  ind-ind: Saya pernah menulis surat kepada kalian dengan perintah untuk tidak bergaul
    dengan orang yang melakukan percabulan.
  pes-OPCB: در نامهٔ قبلی نوشتم که با اشخاص بی‌عفت معاشرت نکنید.
  mpt-mpt: Ne futano sino dola omfubeibuo baabenia Bainobo galin nakaia unangai tamano
    hengabibi ibo mo deibenibta i tena nimibe ge baabeibiobe.
  ssx-ssx: Amba꞉ iki pa꞉ta꞉ tapaowa꞉ wape pa꞉ta꞉ta꞉ mo tooli ka꞉taaseme wanda꞉hali
    ame̱le̱ na hapa꞉peke laa loa꞉me.
  mkl-mkl: Si tiɑ iyi ǹ tɑko ǹ ce nŋɛ wo ǹ ni i mɑɑ̀ tɔtɔɔ do woo ce sɑkɑrɑ ŋɑ.
  gaq-gaq: ଅଡ଼ାରେଗ୍‌ଇଂନେ ଏତେ ଆମିସୁନ୍‍ସା ନେଙ୍ଗ୍ ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଉଲିଆନ୍ନିଆ ଗୁଆର୍‌ମ୍ୱକେ;
  gof-RNT: Ta kase xaafida dabddaabbiyan hintte laymatiya asaara gahettonna mela hinttew
    odas.
  unx-unx: ଆପେ ଆପାଙ୍ଗିର୍‌ ହଡ଼କଆଃ ସାଙ୍ଗାତିରେ ଆଲ୍‌ପେ ମେସାନା ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସିଦା ଚିଟାଉରେ
    ଅଲାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Neza luhuva netá makó gozapá láa loko gizo lukumumóma neve: Lekeza mokoló
    vegenaki nosá gitigi nímaní iki apiziki minamilo, loko loleketonoumóma neve.'
  lcm-lcm: Si kag mang panbuk nata salik animi ta, mi ago ta katak an ve keve tasimi
    kipo vap panik.
  aer-aer: Arrantherre itelareme the pipe arrpenhe arrekantherre apmwerrke-ulkere
    ware yerneke. The arrekantherre ileke alakenhe, “Atyewe-irretyale anaye tyerrtye
    mpwekare-mpwekare areyeke.”
  qvc-NT: 'Noqaqam chay suq kartaypi nishurqaqllapa: “Ama tandakayllapachu chay mana
    rrispitunwan puñuqkunawanqa”, nishpa.'
  tgl-ULB: Sumulat ako sa inyo sa aking liham upang kayo ay huwag makisama sa mga
    taong mahahalay.
  cbs-NT: 'Ja inun, badi betsatian kenewen matu yuikin: “Jabu dakeisma chutanamebauni
    itimaskaibu jatube mapuyamakanwen”, akin en matu yusinma ana jadidi matu yusinun
    ninkakanwen.'
  xtm-NTPP: Te ja ni tee sa nuu ni ma kúu ja másu ko jin ndatna'a ni ji'in ñayii ka
    kivi nduu ji'in ñayii masu ni ka tnanda'a ji'in i ma.
  nnq-nnq: Ngununhwandakila mubalua jango makabe pamweje na akangongola.
  bao-NT: Mee to birira, “Ca nomia epe pairã mena bapa cʉti niiticãña,” mʉjare yʉ
    ĩi owa cojowʉ.
  san-ORI: ୱ୍ୟାଭିଚାରିଣାଂ ସଂସର୍ଗୋ ଯୁଷ୍ମାଭି ର୍ୱିହାତୱ୍ୟ ଇତି ମଯା ପତ୍ରେ ଲିଖିତଂ|
  huv-NT: Tasajas icon tiül alinoic nawiig, nde mequiüjpan tiül leaw ajiürüw pálwüx
    najtaj tengwüy pálwüx naxey.
  otn-NT: Nu̱'a̱ ra̱ carta dá̱ pɛn'na̱hʉ m'mɛt'o, dá̱ xi'a̱hʉ te ja ngue gui 'yøthʉ,
    ngue 'yo ga̱di̱ nua̱nsʉ'ʉ yø 'yots'om'mäi.
  nop-nop: 'Nu koom pepa niŋ indiŋ kamehamuŋgut: “Hidi metam siloda tiŋa kefifile
    tiiŋ gut nemek tinakibikibi be menot mu tiyaneeŋ.”'
  obo-NT: Diyot sulat no id popiyod ku dangan koniyu, id ikahi a no konna kow od lommung
    taddot mgo minuvu no molibmit kos pinuungan.
  cak-ENT: Chupan ri nabey carta ri xintük-e iviq'uin más banun can, xinbij chive
    que man que'ivachibilaj ri achi'a' y ri ixoki' ri nquicanola-qui' richin nquibün
    quimac.
  lif-NT: ᤋᤃᤡ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤕᤠᤶᤒᤥ᤺ᤵᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤔᤧᤘᤕᤧᤶᤔᤡᤴᤏᤧ᤹
    ᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤛᤰᤀᤡᤱᤄᤱ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤜᤠᤰᤏᤡᤱᤅᤠᤱ ᤘᤕᤠᤱ॥
  mie-NT: Nūū incā carta jā ní ntee nī nūū ndá nú nī ncāhān ni jā má quívi nduū nū
    jíín nchivī jíca ndiī.
  san-TIB: ཝྱཱབྷིཙཱརིཎཱཾ སཾསརྒོ ཡུཥྨཱབྷི ཪྻིཧཱཏཝྱ ཨིཏི མཡཱ པཏྲེ ལིཁིཏཾ།
  qve-NT: Noqaqa ñawpaqtaraqmi qankunamanqa ña escribimuraykichishña, waqllikuy huchakunapi
    kawsaq runakunawanqa ama juntakunaykichispaq.
  pao-NT: O'nosoo nu mu-matoo tubopu, mu numu suda tusooyugwedu gi napua'apana,
  cbu-NT: Sirú kirakaa nllitari siyaam yandayaruri, zanganirangina. Yandaranguri,
    kirakamun, Tputs yutarit taakana anpata ipunintspa, tárangina.
  usa-usa: kemá keráwáqtôpaqa maamin-áímmá áqa agatáune. mi-káyúkámá yemá táí-aaimma
    ókaraq-okaraq umá tarôq o-káyúkáyôpakemma nékaq máaro.
  soy-soy: Nɛ rítɛlɛ́ foí tɛ̃ kɑm nɔ́ ń wɔ́i kɑḿ nɛ ntí rinkpɑ́ kɛ́mɛɛ nɔ́ símisi
    rɛ nɔ́ nɛ isoi kpɑ́rɑ́ pikɔ́ ɑ́ni kɑpɛ líkɑ kɛ́mɛɛ m pɛ́nɛlɛ̃.
  hui-hui: I̱na ala tíhondo beba gilibu wia harugo wali agali kayu biaga karu heba
    tí mandagi nahalimu lalu gilibu wia harugoni.
  amf-amf: Kosa birayse inin yena thaapon warqatinte “Sharmucimakkon hayayna eenabesana
    kinka wormeebhode” inta yena hamidine.
  quc-NNT: Pa ri jun wuj chik ri xintz'ib'aj b'i chiwe xinb'ij chi mixe' chi kuk'
    ri nik'iaj winaq ri je' käka'no jas ri käka'n ri tz'i' ri xaq käkiriq kib', man
    k'o tä ki pixab'.
  dob-dob: Lowa ꞌimi leta ꞌebweu ꞌena yasimana ꞌaene geyaꞌabo totoꞌumalidi maꞌemiyao
    waegosigosiyana,
  wrs-wrs: Kava ambo ambara yemba novol vepiprinna kavna doara tombaira, osva yeoa
    ehalla viu nonapenamoa, nom ten ongariskui viwul vevm.
  mca-mca: Ka' hayiits yifaakanek'iƚ ei hi'ttaxi'ƚij ewets qu' hasu'uj ni'iƚ ji'teje'mkii
    pekhewe' wanawitjiƚe hats tewhe'yeitax qa pe' mexe hamtax ƚewhe'yetse'.
