  bsn-NT: 'Tirʉ̃mʉjʉ papera mʉare cõagʉ̃, ado bajiro gotiboacajʉ yʉ: “Gãmerã ajeriarã
    cʉtirã rãca ñabesa”, mʉare yiucaboacajʉ yʉ.'
  pib-NT: Nkirukate wane nchina yonyegletgi gi wa kapoklewakleruneko gipxaletjetanu.
  wiv-wiv: Hau kava te vapolupolu kene tania ni miu habuka, taua matoto miu na kikilipia
    nuhuta magali buhua.
  reg-reg: Nandikile munyalubha yani ati mutasasikana na bhalomesi.
  mlh-mlh: 'Nonji Biŋe Quraŋ quraŋga ŋareru iŋi ŋajiboŋ: Ŋoŋo boesau eegobi, yoŋoke
    aŋibaŋi so ŋeku mi maneinebi.'
  gof-ENT: ታ ካሴ ፃፊዳ ዳብዳቢያን ሂንቴ ላይማቲያ ኣሳራ ጋሄቶና ሜላ ሂንቴው ኦዳስ።
  aau-aau: Hano mamey porih kokwe hme senkin mey kow ha, homkwe uwrsa yokun-nweyh-kane-yor
    non me nion peie non-wawwaw o.
  tvk-tvk: E uvei xa natetisi mi xamim ngamu, natehiteni mi xamim tengan munavituei
    ti natel moletin xil xa di lapat del mosav xil xa latateli ti mu vatel xil.
  prf-NT: Kinagi ku ten sulat ku a dyan kamon mákpággagum ten tolay hidi a mángngalunya.
  auy-auy: Ááéma moórá-aufai agaimái simátimeꞌa séꞌa aare-úméné waai-úménémó owíséꞌa
    ímba méraaro siyáunda
  tbg-tbg: 'Haaru te nini qara vo varake niara mintima ti: Vaiinti nahenti hampi qaramaqi
    ni variaka hampata kia vohaaraqi variate, tiavaunara.'
  hub-NT: Wii yaunchuk papiin aaran akuptukmiajrum nuisha, chikich shuar ni nuwenchun
    takaina nujaigka iruuntsarum shir pujumaitsurme timiajrum turusnak yamaisha tajarme.
  hmo-hmo: Revareva ta umui dekenai lau torea guna, lau gwau, “Heudahanai taudia danu
    umui turana karaia lasi.”
  big-big: Nogo kapiya ulogo miza purikke ne pelik kaiya, Yombanu kazing kaile yongkambu
    mizimokko mizi puwili kiling kabengmek mizi nagani, kaiya.
  gux-G: N diani yi li tili, ke yin da pia dɔnligu yeni yaaba n tie mi conconma,
  cnl-NT: Ma²ca¹cu¹dxe'n²na²³ ji³ quién²na'³ mɨ²jo̱³, ca²³juǿøn²na²³ 'nee'²³ 'e³ rɨ²jmée²ra'³
    co̱³quie'² dsa³ 'i³ jmoo³² ñi³ dxa³.
  zar-NT: Cateʼ buzúajaʼ queë́liʼ lu guichi zíʼalö, gudxi cazaʼ libíʼiliʼ bitiʼ gunliʼ
    tsözxö́n bönniʼ tunëʼ le ruáʼ döʼ.
  kde-kde: M'baluwa yangu nínnembidilenge mwenu kuva, munakundanyike na amalaya.
  ata-ata: Tei la eni ekaukavumengi no nano no anu uoli voloxu noxilo lexe sou ngingi
    ngaxolu ngapita noxiꞌa ta mitema sou iꞌoxonu ꞌilixo sou voteꞌi ne uasi.
  qvw-NT: Chaynütacmi punta cartaćhu nipäculacña mansibäducunäwan mana cusca capäcunayquipä.
  nfa-nfa: Ca hari ni, jaꞌa suri kèdhi le sasuri dhu peka na, “Baku paꞌèci dènge dhèu
    dhu tao jꞌara makae dènge dhèu dhu dhèu èmu nèngu boe.”
  tnp-tnp: Iəmətei rəkɨs nauəuə kəm təmah məmə nəsotan pətiən itəmah nətəm kəutakləh
    e nɨpətan.
  urd-urd: मैंने अपने ख़त में तुम को ये लिखा था कि हरामकारों से सुहबत न रखना।
  hot-hot: Bôk yahato yenaŋ kapya hadêŋ môlô ek miŋ nômô imbiŋ ŋê takatu ba idum sek
    lomaloma ami.
  mqj-NT: 'Mangkamokoa'' kuukisan illalan sura''ku kumua: “Tae''koa'' la sangkalamma''
    to ma''gau'' meko''do''-ko''do''.”'
  rus-SYN: Я писал вам в послании - не сообщаться с блудниками;
  mbh-mbh: Nge lek malueng teltelnga ako tho wat i a thomu nge, kene tho ria thomu
    ve, o mothong tova o paneo tomo nge toko na seng aomngare.
  bdd-bdd: Mwalona ꞌimi leta ꞌaigeda ꞌoina yahepwaila ꞌabehega geyaꞌabwa topuiyedi
    mahetemiyao waꞌahwa ꞌiyaꞌiyagu,
  cbt-NTPO: I'huanta' nani ninshitëranquëma'. “Ama monshihuaninsopitarë'quëma' nipayacosohuë'.
    Ama inapita noya ni'cosohuë',” itëranquëma'.
  srn-NT: Mi ben skrifi un kba tak' un no mus bemui nanga sma di e gi densrefi abra
    na takru lostu.
  cta-NT: Lo quityi nu nda naꞌ ndyaa slo ma̱ tya clyo la, biꞌ nguscua naꞌ chaꞌ ná
    cuaꞌni tyaꞌa ma̱ loꞌo ñati̱ nu xcuiꞌ chaꞌ subaꞌ nduꞌni;
  bqc-SIM: Lá pↄ́ má kɛ̃̀ɛ́ guu ma mɛ̀ ásuli yãalɛ ń nↄdãakpanaↄo.
  tcz-CHONGTHU: Masanga nakom uva dinga lekha kahinjih a chu nangho jon lungpua chonse
    nomjing ho toh kivop hih un tia kanasei peh nahiu ahitai.
  mar-mar: मी तुम्हास माझ्या पत्रात लिहिले होते की व्यभिचाऱ्याशी संबंध ठेवू नका.
  snp-snp: Ena lufuwa wi fulo gedomo, ya linate ya kopa olu onamo wenenaki koina wiyámalo,
    loto lufuwa wiyomo,
  isl-isl: Í bréfinu, sem ég skrifaði ykkur, sagði ég að þið skylduð halda ykkur frá
    vondu fólki.
  spy-NT: Ām barweenyuu nyoo kisimasirwaak, kyāāmwoowook kule osatee keey bichoo kicham
    martaayeet.
  xnn-xnn: Nan inbagak isnan esay solatko id kasin et kinwanik en masapol ay maisiyan
    kayo isnan ipogaw ay mamabai ya lomalaki.
  mwe-mwe: Nannjandishilenje mmaluwa jangu kuti nnakundikananje na bhandunji bha labhalabha.
  tte-tte: Tauna kona ami leta yaleleyawa yawaloba, ‘Tabu toganawali mekamikavao wakekelabilabin,
    kwasikotanagili.’
  tcs-tcs: Ai bin raitem po yupla wea leta bipo, spik no po angraun wea ol pipol uda
    i meke sekssin.
  hlt-THB: Nu pa thawlhnaak ak saikhqi mi am naming pha qu aham ni qee law pek khqi
    hawh nyng –
  soq-soq: Ne letana da bauta e manlawo girumantene wanaaubena. Leta sa bedewe e dialena
    e mai sumanai sosola ninalala do deaitonuna, emonaiana.
  qub-qub: Ñaupa caj cartacamushächöga gamcunata nirä jucwan-jucwan cacojcunawan mana
    gotucänayquipämi.
  att-att: Á pattúrâ ku ngaw sù tanakuán nga túrâ ku nikayu, sinaddánát takayu ta
    ari kayu mepappupúlù sù ira mangarallaw.
  bki-bki: Kiaku iliano tai ban kamiu jibe nei ruei. Ea m̃esi dolu na napano nebivitauia
    biedu ban kamiu nua, neberial ban kamiu monoka kuvitu re vio takurano vija tomu
    nalo napano aju amila bajago va, p̃eli aju aburovuro janea vio ka tire nalo.
  bqp-bqp: Takada kũ ma kɛ̃̀árɛ gũn ma pì, àsun kakara kũ pãpãkɛrinↄoro.
  mcp-mcp: Mə á cilə bɨ́ ŋgwɔ́l kálaad dɨ́ nə́ bɨnɔ́ŋ buud ɔ́ jaŋga bɨ kú dʉ kéya.
  hat-hat: Nan lèt mwen te ekri nou an, mwen te mande pou n' pa mele ak moun k'ap
    viv nan imoralite.
  npl-NT: Itech non ok se noamatlajkuilol onomechili amo ximonelokah iwa non momekatiah.
  bgg-bgg: Jigigam shii gu è nathek shii zey pha ji ne gu nathek shii yao siulao pha
    bran rog shii ijak arek rabo.
  eng-TCENT: I wrote to you in my letter not to associate with fornicators.
  eng-BSB: I wrote you in my letter not to associate with sexually immoral people.
  cpu-NT: 'Aritake nosankinatzitakami pairani, nokantakemi: “Eerora paapatziyaminthatari
    ikaratzi matapiintakerori kamaaroyetatsiri.”'
  san-ASM: ৱ্যাভিচাৰিণাং সংসৰ্গো যুষ্মাভি ৰ্ৱিহাতৱ্য ইতি মযা পত্ৰে লিখিতং|
  tac-NT: Neka uché bilena apélichi ruyéturu napurigá 'emi tabilé napuíka e'yénamala
    alué ralámuli 'yuga napu pe uché jaré umugí 'yuga okoka e'yéname ju napu tabilé
    a'boi 'yula ju.
  eng-WEBPB: I wrote to you in my letter to have no company with sexual sinners;
  gfk-H: Ma iau ga pakpakat ukaia ta muat bia pa muat na manga lon tikai ma ira tunatuna
    ing diet mur ira magingin na hilawai.
  viv-viv: Kadu tobohiyakweyao, yami leta boi gaꞋetoladina-ma againe gagahemi gagayo,
    “Keke kaliva vevine udoꞋudodiyao buye wanamiyami.”
  yao-yao: Nannembele mu chikalata changu chiine kuti nkasyoŵekana ni ŵandu ŵa chikululu.
  tgp-tgp: Na uliuli isamim moiso na noku leta vara ha pa sopo tapala peresi na tamlohi
    la lo vai na posposi maji,
  auc-NT: Në wïwa towënäni tönö godongämæ̈ cædämaï ïedäni, ante botö cadota ante do
    yewæ̈mömo amïnitawo.
  kbc-NT: Jaɡ̶ajo jiditibigaɡ̶ajitiwaji eledi iwakate me ɡ̶adiiɡ̶eni me daɡ̶a awanitege
    eledi oko ane loomatewa ane daɡ̶a lodawa.
  bmh-bmh: Iz getal ag sikut wai maraimai, wal igul eg macanemen dudu abai i pezan
    aimai awaremin.
  ctu-BL: Tsac ts'ijbubeyetla tic jun cha'an mach yomic mi la' wajñel yic'ot jini
    mu' bʌ i tajob i ts'i'lel.
  meq-meq: 'Mə ɗerewel ga nakə na watsakum naha ahəl niye na, na gwaɗakum: «Kâ ndzum
    dziye ta ndo neheye faya ta giye madama aye bay.»'
  noa-H: Napem mʌchdëu hĩchab pãrag hẽsap p'ã deepʌ̈itarr gaai mua pãrag, “Jãg hamach
    hʌʌin k'abam dʌ̈ijã k'apese haajem k'ʌʌn dʌ̈i chan hoob k'apeerk'amiet” ha chirajim.
  alp-NT: Kwali betaya, kena auku sulate akmenare, au ahnau imi leke imi ono ebe kai
    tamata rebe esi ono ntasite yake.
  san-VEL: vyaabhicaari.naa.m sa.msargo yu.smaabhi rvihaatavya iti mayaa patre likhita.m|
  kbq-kbq: Ko'ma avoma krerami'nofina monko avu'ava zampi mani'nesia vahe'ene tragotetma
    omaniho hu'na hu'noe.
  kbh-kbh: Chë inÿe ats̈be tsbuanáchañe tcbonjáuyana, chë boyabása o shembásaftaca
    bacna soye amë́ngaftaca tondayama chas̈mondëtsencuénta ca.
  ron-LSB: V-am scris în scrisoarea mea să nu vă însoțiți cu păcătoșii sexuali;
  pon-pon: Na, i intin won komail er nan kijin likau o, pwe komail ender waroki on
    me nenek kan.
  nhe-BL: Ipan nopa achtohui amatlajcuiloli tlen nimechtlajcuilhui, nimechilhui para
    ax ininhuaya ximomatica tlacame tlen quichihuaj tlamantli ica tlen ax ininnamic.
  sps-sps: Nainy te kirkir naa nyo tsumi muan, nyo tsue of matuami ma sovaar vaare
    mi fapoopoan nar vainy tsitsikoor tovei.
  wnc-wnc: Siwan pas sandu tupa nata ginde matandamukum patangu nata matake ginu aminu
    yasewa aknga tasikaing amikat gatake dua sukuwam ngang danikum.
  bus-bus: Takada kɛ̀ má kɛ̃̀are guu ma bè, àton kakↄ̃a kↄ̃n pãpãkɛrinↄoro.
  gub-BL: Hepape inugwer rehe heze'eg ikaikair mehe nezewe aze'eg peme. — Aze teko
    uker oho wemireko 'ym puhe nehe, umen 'ym puhe nehe, pemono kar a'e teko pezemono'ogaw
    wi nehe. Peho zo hàpuz me nehe. Pemuixe kar zo penàpuz me nehe, a'e peme.
  imo-imo: Nani enondo pipia te oi topo tipolio ambiye wapu langi noli ulu keri teli
    imboma kinye koniye naa leaio niu kano.
  boj-boj: E nami anjam endegsi neŋgreŋyosim nuŋgoq qariŋyem, “Niŋgi sambala tamo
    naŋgi koba na laqnaib.”
  eng-DRA: I wrote to you in an epistle, not to keep company with fornicators.
  knf-knf: Ţi kakaarta kaloŋ ki mpiiŧanaŋ djakan aji nalow bañaaŋ banwooŋ ţi pjuban
    pi piinţ.
  san-KHM: វ្យាភិចារិណាំ សំសគ៌ោ យុឞ្មាភិ រ្វិហាតវ្យ ឥតិ មយា បត្រេ លិខិតំ។
  arn-NT: Iñche ñi wirielchi kangelu karta mew feypiwiyiñ tamün kiñewnoael rume tüfey
    engün mew tati üñamyedomomekelu,
  zas-NT: Abiꞌ ziꞌc ma rnin lojdi loj stijb guiꞌch ni ma guxhalan lojdi, ad guchajguidi
    bén naban ree nadxuudx.
  ken-NT: Ndǔ ɛkáti ɛnɛ njámbɨ ntǒ bhe, ngátí bhé bɛ bǎkɛ́ bhɔŋ yɛ̌nyɨŋ bɛkʉ
    nɛ bo abhɛn bákʉ̀ barak ɛpúsí.
