    wau sĩeju.
  alp-NT: Masike au supu kbasa kena lepa loko yelu rebe Tuhane Iaselukelu eteku kai
    au nati pusue hnauna nkenala rebe tamata esi noake roma mo, au rekwa pusue yelu
    kai hlaleke loko Alla titinai eti au ono ulate eheti bei esi lakwaije po sepo
    au oki tamata makete mo hoko auku guna sasaisa mo.
  san-VEL: apara nca yadyaham ii"svariiyaade"saa.dhya.h syaa.m sarvvaa.ni guptavaakyaani
    sarvvavidyaa nca jaaniiyaa.m puur.navi"svaasa.h san "sailaan sthaanaantariikarttu.m
    "saknuyaa nca kintu yadi premahiino bhaveya.m tarhyaga.naniiya eva bhavaami|
  kbq-kbq: Hagi kasnampa ke hu muse'zana mika e'neri'na, Anumzamofoma oku'a antahizama'a
    e'neri'na, mika knare antahi'zana e'neri'na, nagra hanave namentintia hanugeno
    agona retufega hugahianagi, vahe'ma avesinte'zama omne'nenigeno'a ana miko'za
    hanua zamo'a amnezankna hugahie.
  kbh-kbh: Y ats̈e obenana stsebomna Bëngbe Bëtsabe juabna jóyebuambayama y nÿetsca
    soyëngama, y chë Bëngbe Bëtsá tempo ents̈anga ndoñe tonjaninÿanÿé soyënga s̈ojtsësertana,
    y Bëngbe Bëtsabe nÿetsca soyëngama stsetáts̈ëmbo, y Crístbeñe puerte stjesos̈buáchiye,
    chca betsos̈buáchema nÿa mo chë tjashënga chamobonjoma jamama, pero ínÿenga ndoñe
    sëntsababuánÿeshanësna, ats̈e tondaye së́ntsemna.
  ron-LSB: Dacă am darul profeției și cunosc toate tainele și toată știința și dacă
    am toată credința, încât să mut munții, dar nu am dragoste, nu sunt nimic.
  pon-pon: O ma i aja deideikop o ereki me rir akan karoj, o tiak kan karoj, o nai
    dir en pojon, me itar on en kamokid wei nana kan, ap jota limpok nan jota meakot
    nai.
  nhe-BL: Yonque nijpiyasquía chicahualistli para nicamatisquía Itlajtol Toteco queja
    se tiocamanalojquetl, huan yonque nijmatisquía nochi tlen ohui huan yonque nijpiyasquía
    miyac tlaneltoquili hasta nihuelisquía niquilhuisquía se tepetl ma moijcueni huan
    nelía moijcuenisquía, intla ax niteicnelía, ax tleno nopati.
  sps-sps: Kainon to te onot fi ronyo ma nom vegiau to te poo fi minon ten Gov ana
    nyo te favaanan iny ya tana mesapan, ana nyo te onot ma natiny a fo fakats faamuan
    takop ten Gov, ana nyo te onot kan ma arasan iny a fo mamatsiny ka to te komainy
    ronyo ma natiny, ana nyo te onot ma faason ten Gov onot non ma kat a fo mamatsiny
    ka to te rangats fi ronyo Ya, kainon to te rangats fi ronyo Ya ma faan vanyo Ya
    na parits a reits iny fasas a tobeer iinin ya, ya te tasas naa tana mesapan, sai
    to te gim fi ronyo ma mangiir a mesapan, nyo na ka babainy tsun kan.
  wnc-wnc: Siwan Waungga natane musipma tangenawan nata sanga apmea apik kakngae natdeke
    yanike gatu nata wamu Anututa takusopukut takngae natdeke nata natdetdeu buyambam
    siknga pake gatu Anutue natapa kekeknga siknga siwan duya kwaapzang pasinanga
    aknga takengu nata musipmaatangu aminde butaya dua natapit gamu nata sanga moo
    siknga binga dakngawam.
  bus-bus: Tó ma annabikɛyã'ona gbaa è, tó ma yã píngi asii mà, bensↄ̃ má dↄ̃na
    píngi vĩ, tó ma ludanaanɛkɛna kà mà kpiii sↄ̃ki kpá, tó má yenzi vĩro, pↄ́ken
    ma ũro.
  gub-BL: Aze akwaw katu Tupàn ze'eg imume'u haw nehe, aze akwaw katu Tupàn ze'eg
    ikwaw pyr 'ym nehe no, aze hezeruzar haw ikàg nehe, aze apuner ywytyr imunyrykaw
    rehe imono pà amo ywy rehe hezeruzar haw rupi nehe, aze nazamutar katu kwaw teko
    ihe wà nehe, naiko kwaw ikatu ma'e romo Tupàn huwa rupi ihe nehe.
  imo-imo: Goteni nando yunge ungu nimbe mundulimu imboma yando ungu nemboi enge tirimo
    kinye Gotenga konopundo we panjirimo ungu nimbe mundumbei teremoma lipo manjipolio
    yunge imboma kinye teremo uluma pali kanopo imbi tipolio ipuki enge nimbo tiromunga
    mulu te konopa pumbelie anjipe polopili manda nimbo nalo imboma kondo kolopo konopu
    naa mondondu lemo na imbo tukumemu molo.
  boj-boj: E Qotei aqa medabu osiy anjam palontoqnqai kiyo, e Qotei aqa uli anjam
    kalil qalieosiy utru babteleŋqai kiyo, e qalie koba ti sqai kiyo, e Qotei qa ijo
    areqalo tulaŋ siŋgilaboletosiy dena mana kobaquja minjitqa a ijo anjam dauryosim
    tigelosim sawa beiq gilqas kiyo ariya e qalaqalaiyo kumbra dauryqasai di ijo kumbra
    kalil di Qotei aqa ŋamgalaq di bolesai.
  eng-DRA: And if I should have prophecy and should know all mysteries, and all knowledge,
    and if I should have all faith, so that I could remove mountains, and have not
    charity, I am nothing.
  knf-knf: Woli dyeenk uţen wi pdo kaţupar Naşibaţi, abot ayeenk wi pme iko immeniiŋ
    bŧi na kame bŧi, woli ddoo fiyaar Naşibaţi adoo hum bë mënwo na uŋal, mënwo nin
    uko uloŋ.
  san-KHM: អបរញ្ច យទ្យហម៑ ឦឝ្វរីយាទេឝាឍ្យះ ស្យាំ សវ៌្វាណិ គុប្តវាក្យានិ សវ៌្វវិទ្យាញ្ច
    ជានីយាំ បូណ៌វិឝ្វាសះ សន៑ ឝៃលាន៑ ស្ថានាន្តរីកត៌្តុំ ឝក្នុយាញ្ច កិន្តុ យទិ ប្រេមហីនោ
    ភវេយំ តហ៌្យគណនីយ ឯវ ភវាមិ។
  arn-NT: Fey ka dunguli Ngünechen ñi eluetewchi werken dungu, ka kimüñmafili kisu
    ñi petu kimelnoelchi dungu ka adümli itrokom dungu, ka nieli iñche fentren feyentun
    tañi nengümkayafiel ti fütrake wingkul, welu nienoli ta piwkeyechen, chem falilay
    rume ñi femkeel.
  zas-NT: O bal nayalan nudëdan xtiidx Dios loj ree bejn, o niaꞌpan quiarguiejn par
    niagbeen gra ni zëëd por Dios ni gad gagbee bejn, o niaꞌpan zienloj guialrigniaꞌ
    o niaꞌpan tijb guialrliladx Dios ni xt zileꞌ guchan xliajt ree guiaꞌ, per bal
    id rënan bejn ree achet lasajcan.
  ken-NT: Nɛ yɛ̌ mbɔ́ŋ chí akap bɛ́gháti bho mɛnyɨŋ ɛbhɛ́n bɛ́fú ntá Mandɛm nɛ
    mbák ndɨ́ŋɨ́ mɛnyɨŋ mɛnkɛm, yɛ̌ chí mɛnyɨŋ Mandɛm ɛbhɛ́n bɛchí bhɛ́sɛ́ bhɛ́sɛ́,
    nɛ mbák mbɔŋ nɛka nɛ Mandɛm ɛnyu ɛnɛ́ mɛ̌kwáy bɛ́gháti njiɛ ngo bɛ, “Fǎ fá”,
    amfa, kɛ nkɛ kɔŋ bo, nɔ mpú yɛ̌nyɨŋ.
