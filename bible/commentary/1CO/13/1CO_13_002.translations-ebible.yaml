  gaq-gaq: ବାରି ଜଦି ନେଙ୍ଗ୍‌ନେ ଇଡ଼ିଂଡେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ବପୁ ଲେଃଏ । ସାପା ବିସୟ୍‌ରେ ଗ୍ୟାନ୍
