  san-ORI: ଅପରଞ୍ଚ ଯଦ୍ୟହମ୍ ଈଶ୍ୱରୀଯାଦେଶାଢ୍ୟଃ ସ୍ୟାଂ ସର୍ୱ୍ୱାଣି ଗୁପ୍ତୱାକ୍ୟାନି ସର୍ୱ୍ୱୱିଦ୍ୟାଞ୍ଚ
