    iyo yu'u ñuu ñayivi a, te visi ûni kúkanu ini xeen sa Su'si o a ja kuu kuña'a
    sa yuku ma ja ndaya'a i in‑ka nuu koo i ma te ko kuu sukan ma, kovaa nú ñatuu
    kútoo sa ñayii ma, masu nawa kúu sa nuu Su'si ma.
  nnq-nnq: Kabe, nhotwi kube na kitoi cha kutangacha nhwalo gwa Nnoongo, nu kumanya
