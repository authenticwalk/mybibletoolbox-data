    sa ganoon ay napapalipat ko ang mga bundok. Ngunit kung ako ay walang pag-ibig,
    ako ay walang kabuluhan.
  cbs-NT: Jaska inun, en Diosun kakape xabakabi yuinikabia inun Diosun shinan en unanbiamis
