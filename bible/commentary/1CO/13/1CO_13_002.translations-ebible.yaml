  kan-OKCV: ನನಗೆ ಪ್ರವಾದನ ವರವಿದ್ದರೂ ನಾನು ಎಲ್ಲಾ ರಹಸ್ಯಗಳನ್ನೂ, ಸಕಲ ವಿದ್ಯೆಯನ್ನು ತಿಳಿದಿದ್ದರೂ
