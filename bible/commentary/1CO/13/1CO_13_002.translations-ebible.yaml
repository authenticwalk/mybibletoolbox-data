    piru ko waa kodginawa ku to duma, waa en koru-anon ku.
  cak-ENT: Y ja ri nyenjo' ri vinük y ri Dios ri más nc'atzin, roma si xa man nyenjo'
    tüj pa vánima conojel, man jun vi nquic'atzin. Y stape' (aunque) ta nink'alajrisaj
    ri nbix chuve roma ri Dios. O nk'ax ta chuve ronojel runojibül ri Dios ri evatül-pe
    riq'uin. O nk'ax ta chuve ronojel etamabül. O roma ta ri nuyo'on vánima riq'uin
    ri Dios, roma ta ri' nquitiquer ninbün cheque ri nimalüj tak juyu' que que'el-e
