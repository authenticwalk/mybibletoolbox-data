    mana nimapaqpis balinichu. Kanan Tayta Dyuspi ancha yuyakushpa, payman mañakushpa,
    suq atun qaqa suq laduman rinambaqqa, piru suqkunata mana kuyashpaqam, mana nimapaqpis
    baliymanchu.
  tgl-ULB: Ipagpalagay na mayroon akong kaloob ng propesiya at nauunawaan ang lahat
