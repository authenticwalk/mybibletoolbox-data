    arne areye itelaremele Ngkartele-arle alengkiwentye atnyenekenge. The apeke Ngkarte
    arratye itelaremele irrpelthele the ileme apwerte akngerre aname-irretyeke, re
    arratye anthurre anamirretyenhenge. Nhenge the apeke urrkapentye nhenhe areye
    mpwaremele tyerrtye itneke areye ahentye-anetyakenhe, kele the urrkapentye akwenpele
    ware mpwareme.
  qvc-NT: Chayshinallam Dyuspaq rimaq kashpa, ancha yach'ayniyuq kashpa, Dyuspa mas
