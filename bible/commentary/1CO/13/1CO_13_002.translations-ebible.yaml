    na man kapa napo teng a lomlomon angkoai si asok ani ri mulang asi kari aingingik,
    au na man parik napa togon a lau i vinga ro, pua, nau a nem palau luai.
  aer-aer: Kele the apeke angkentye Ngkarte-kenhe ilerle-anemele nhenge Utnenge Mwerrele-arle
