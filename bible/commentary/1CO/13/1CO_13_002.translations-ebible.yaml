verse: 1CO.013.002
translations:
  kpx-kpx: Dana gabie vaveve loui kemo luleleai Dilavau au vaveve mahogovale ke ihu
    loui ata haivei di evievimo negoai tana moleho louge au halei lotai moleve lamige
    keu duave. Isito dana kateaito ataho isiviholisi kebia tedaeveholige di vaveve
    kemo ihuveu uoholinu.
  okv-H: Eto na oje kahari ta sovera Ahihi Otohu ta degi umbaehena amo ke araha arahata
    eto ma ta ojikari te tapa embota degi oje kahaehena eto God humota peni vahai
    ue tiri ta degi ke amo degi nei ta kikiseto pambaehija te nau degita embo osa
    ari irae amo ari tapa ainge amo be ambu huti pere ahena.
  tbo-tbo: Ma apo tau Yaubada a tu bahapiko po ginouli gowagowadahi a hanapugehi po
    a hanapu duma po u witumaganagei a baha po oya hina nae uheiya, ma luhogala u
    nugonugou ega ina memae apo tau mei lawa yabayababa.
  mal-C: എനിക്കു പ്രവചിക്കാനുള്ള കൃപാദാനം ലഭിച്ചാലും, സകലദിവ്യരഹസ്യങ്ങളും സകലജ്ഞാനവും
    ഗ്രഹിക്കാൻകഴിഞ്ഞാലും, മലകളെ നീക്കംചെയ്യാൻകഴിയുന്ന വിശ്വാസം ഉണ്ടായിരുന്നാലും സ്നേഹമില്ലെങ്കിൽ
    ഞാൻ ഒന്നുമല്ല.
  grc-SR: Καὶ ἐὰν ἔχω προφητείαν, καὶ εἰδῶ τὰ μυστήρια πάντα καὶ πᾶσαν τὴν γνῶσιν,
    καὶ ἐὰν ἔχω πᾶσαν τὴν πίστιν, ὥστε ὄρη μεθιστάνειν, ἀγάπην δὲ μὴ ἔχω, οὐθέν εἰμι.
  bgc-bgc: अर जै मै भविष्यवाणी कर सकूँ, अर सारे भेद अर सारी ढाळ के ज्ञान ताहीं समझूँ,
    अर मन्नै उरै ताहीं इतणा बिश्वास हो के मै पहाड़ां ताहीं हटा दियुँ, पर दुसरयां तै
    प्यार ना करुँ, तो मै कुछ भी कोनी।
  khz-khz: Pere peroveta warewarena pa tiavuna geku ai pere mia, e ripa maparara e
    veavuga gaura maparara para ripara. E geku kamonagi kamu pere mia, pe golo kamura
    maki para lagu-ragera, kapu polurai pegereve ruga. Na au ati geku ulamagi pakunai,
    au ati geku nama ta.
  deu-TKW: Und wenn ich Weissagung habe, und weiß die Geheimnisse alle, und die ganze
    Erkenntnis, und wenn ich den ganzen Glauben habe zum Bergeversetzen, und habe
    keine Liebe, so bin ich nichts.
  zsr-NT: Zal‑laꞌ dë lu naꞌa guꞌa didzaꞌ uláz queëꞌ Dios len tséjniꞌdaꞌ yúguꞌtë le
    nagachiꞌ, len yúguꞌtë didzaꞌ rejniꞌi, len zal‑laꞌ nac gdu ca réjlëꞌa Dios ga rdxintë
    huac cúaꞌ yuguꞌ guiꞌa, san chquiꞌ cunadxiꞌidaꞌ lzaꞌa, cutu bi lsacaꞌ nacaꞌ.
  lin-lin: Soki nazali na likabo ya kosakola, ya kososola mabombami nyonso mpe ya
    koyeba makambo nyonso ; mpe soki nazali na kondima oyo ekoki kolongola bangomba,
    kasi nazangi bolingo, nazali pamba.
  hns-NT: Aur maan le kie ham Parmeswar ke naam se okar sanesa bataai paitie, aur
    kie ham sab gjaan ke baat djantie aur samadjhtie. Bhie sotj le kie ham Parmeswar
    par etana bieswaas kartie kie ham aapan baat se pahaar hataai saktie. Bakie tabbo
    djab ham doesar ke pjaar na karab, tab ham koetjh laaik na baatie.
  noa-E: Maimua khanim nemjö ãbmua mʉg atag Ẽwandamau nem oopipig majujã thumaa ag
    nawe khaphʉnaa, mʉg eegarm khʉʉnau khaphʉ nʉm khĩirjugjã thumaa khaphʉ sim dʉ̈i
    ich Ẽwandamau khĩirju sim khĩirjugjã khaphʉ sim; pari mag simta bʉ̈ʉrjã ich khapeen
    kha khõchkhaba sim chan, magan Ẽwandamau oowai mag wounan parta mag sim. Wa magba
    ichdëu nem mag abaawai Ẽwandamau ichdëu jaautarrjö apiju khaphʉnaa, durrsĩig khãijã
    wounagamjö “Chum dʉnʉʉubaimá” abaawai, i ipierr chadcha ichdëu jaautarrjö mam
    mapi sim; pari mag nem wau simta bʉ̈ʉrjã ich khapeen kha khõchkhaba sim chan,
    magan Ẽwandamau oowai parta mag nem khĩir pogkhe khãijã wau sĩeju.
  eng-EMTV: And though I have the gift of prophecy, and know all mysteries and all
    knowledge, and though I have all faith, so as to remove mountains, but have not
    love, I am nothing.
  mib-NT: Te vēsú cuu nacani vāha yó jnúhun ya, te cuu jecūhun ni yō tāca jnúhun sāhi
    yá jiín táca jnúhun ndíchí, te núu tu cúndáhú ni yō jnáhan yó, te tu ndé jéjníñu
    cuɨtɨ yō núu súcuan. Te vēsú cuu candíje téyɨ́ yó jeē nde cuu cahān yō jeē cújiyo
    yucu, te núu tu cúndáhú ni yō jnáhan yó, te tu ndé jéjníñu cuɨtɨ.
  lif-NT2: इङ्‌गाॽ माङ्‌निङ्‌वाॽपाःन् पाःप्‍मा पर्धाःम् कत्तुङ्‌साङ्, के़रे़क् सिगाङ्
    पाःन्‍हाॽ नु के़रे़क् ने़हिनिङ्‌वाॽ कुसिङ्‌निःप्‍मा सुक्‍तुङ्‌साङ्, हे़क्‍क्‍याङ्
    कोःक्‍मा फाङ्‌जङ्‌हाॽ चप्‍मा नसाःन् कत्तुङ्‌साङ्, इङ्‌गाॽ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुङ्‌सिङ्‌ङिन्‍ने़
    फाॽग्र इङ्‌गाॽग थेआङ् मे़ःन्‍नारो॥
  xnj-xnj: Hati ngati, nihotola kukokosa ujumbi wa Chapanga, hati ngati nimanya mfiyu
    woha wa umanya wa vindu vyoha, hati ngati nivii na sadika hati kuhotola kuwusa
    hitumbi, nambu ngati nivii lepi na uganu chindu lepi.
  mmx-mmx: La do a ruuna laramtaba at ne Moroa xusu ti vavang ali, la anaklen pipis
    levempanga axap, la anaklen avukat bok levendoxoma alipe at ne Moroa. La lununu
    rak saparap ne Moroa i lolos aleng la a epovo xusu ana riki pes levempatkaana.
    Ketla mo do kopmen tabalamu na nemen tarak, nenia mun lavanga gamasa.
  cbr-NT: '''Ën Nucën Papa Diosan a sinánmicë ñu ñuiquin unicama ñuixuanan, camabi
    ñu ''unánquin uni itsin ''unáncëma ñuribi ''unánan, —Nucën Papa Diosan ca ''ë
    ''aquinti ''icë —quixun sinánquin aín cushin aín bashibi amanu tacuiabi, ca uni
    itsi nuibaquin ''acëma ''icë Nucën Papa Diosan ''ë upí isima.'
  tee-NT: Chai mas na k'ox lai acnaulh ju ixchivinti Dios chai mas lai acmachakxa
    ixtaxtokni Dios ju jantu lai ixmachakxacan ju mak'anchich chai mas acmispak'o
    tachi chun ju atalaninti chai mas ixlhichux qui'alhunut aclhilaksi ju Dios chai
    acsni acsq'uinilh laich aquimalakxtinunilh ju k'ai talhpa para ni mati' ju qui'amapaininti
    pus jantu tu'u' quintapalhni.
  eng-LSV: and if I have prophecy, and know all the secrets, and all the knowledge,
    and if I have all faith, so as to remove mountains, and do not have love, I am
    nothing;
  cak-NT: Ri más nic'atzin ja chi yenjo' conojel winak, roma xa manak yinojo'n, man
    jun yic'atzin-wi. Y más que ta nink'alajij ri ni'ix chue roma ri Dios. O nin-en
    ta entender ronojel runo'j (runa'oj) ri Dios ri man k'alajin ta utz. O nin-en
    ta entender ronojel no'j (na'oj). O roma ta can nuyo'n wánima riq'uin ri Dios,
    roma ta ri' yitiquier nin-en chique ri nimalaj tak juyu' chi quie'el-e anchi'
    jec'o-wi. Y más que yitiquier ta nin-en ronojel ri', pero xa manak yinojo'n, man
    jun yic'atzin-wi.
  pah-NT: Po Tupana'ga nhande mbokarakatui imombe'gwovouka onhi'ig̃a. Po nhande niarõi
    ahe imombe'urame, a'ero po nhande rekotehei reki. Po nhande ikwahapavi mbatera
    ikwahava Tupana'ga rembikwahava onhimiva'ea. Po nhande niarõi ahe nhande ikwahapavame
    mbatera, a'ero po nhande rekotehei reki. Nhande jikohetero g̃waramo Tupana'ga
    rehe po ga nhande pokogi yvytyruhua mbojipe'auka nhande ve nhande erame jupe pepe'a
    javo. Po nhande niarõi ahe nhandejikoheterame Tupana'ga rehe nahã javo, a'ero
    po nhande rekotehei reki.
  sja-NT: Ichiaba Tachi Ak'õrepa jarapi bɨk'a jara p'anɨ mĩda mãik'aapa k'awa p'anɨ
    mĩda ne-inaa k'ĩra t'ãdoo, Tachi Ak'õrepa waide jara-e bɨ paara eperãarãmaa, páripɨ
    p'anapata awaraarã k'inia iru p'anada-e p'anɨ pɨrã. Ma awara audú ijãaruta pɨjida
    ee ãyaa bɨrutamaa tachia jararutapa; awaraarã t'ãripa k'inia iru p'anada-e p'anɨ
    pɨrã, ichi k'inia mãga oo p'anɨ.
  xed-xed: Dər má mutsafmutsa yu ta mbrakwa kla lwa Lazglafta, dər má nda sna yu ta
    inda skwi nda ɗifatá skwa Lazglafta tani, dər má mamu zlghay nda ŋuɗuf da iʼi
    ŋa sliʼanaftá ghwáha, ka haɗ yu ta ɗvutá mndu wu katsi, skwi bətbət yu.
  mks-NT: Ta ni co̱ó sa̱há ña̱ ná cacuu u̱ in da̱ jáya̱ha tu̱hun cáha̱n Ndióxi̱ nu̱ú
    ña̱yivi tá co̱ quíhvi̱ ini i̱ ñani táhan i̱. Jáchi̱ tá co̱ quíhvi̱ ini i̱ ña̱yivi
    co̱ó caja toho ña̱ ná cuu canda̱a̱ ini i̱ tócó ndihi ña̱ha ta ni co̱ó caja toho
    a tá xíni̱ tócó ndihi ña̱ xíni̱ da̱ ndi̱chí ta ni co̱ó sa̱ha̱ toho tá cándeé cáhnu
    ndiva̱ha ini i̱ Ndióxi̱ ja̱nda̱ quia̱hva cuu ca̱ha̱n i̱ xi̱hín in yúcu̱ ña̱ ná
    ndica̱nda̱ ña̱. Co̱ó sa̱ha̱ toho tócó ndihi ña̱ yóho tá co̱ quíhvi̱ ini i̱ ñani
    táhan i̱.
  gfk-S: Ing be iou hatur kawase no hartabar na nianga gar na tangetus ma iou tale
    be ni palai ta ira linge bakut i susuhai ma i manga tamat no nugu minanes, ma
    iou hatur kawase a mangana nurnur i tale be na hakari ira uladih, iesene be iou
    paile harmarsai, a linge bia mon iou.
  bmu-bmu: Kezapqetok keu jijigö mötmöt kalemŋi ahöm niŋgiiga keu asa-asambötŋi pakpak
    mötpileŋak aka keu pakpakö könaŋi möt yaköbileŋak, miaŋön mönö dopŋe akza me qahö?
    Mi töndup urukalemnaŋgö ölŋan qahö asuhuiga mewö mönö yuai omaŋanök aka öne töhön
    malbileŋak. Mötnarip köhöikŋi kötökŋi miwikŋaiba miaŋgö qakŋe kunduŋaŋgö Toŋi
    jim kutubiga ölöp tem köla kunduŋi qeköba kungen albawakmö, urukalemni qahö asuhuza,
    mewö töndup mönö yuai omaŋanök aka öne töhön malbileŋak.
  dgz-dgz: Amba ne inak namunup onini yao waingapena amba God karaua mega asigip tapena
    gapan anut bawarewa anupena amba God inap anu davinawa menan tunup mame diapen
    me yon wande asira aeta, go wan dim dim arita mame gapan, ne baigan da inanap
    uon wandepiwa. Ne mondi pokanaet wanigen taivin.
  eng-GNV: And though I had the gift of prophecie, and knewe all secrets and all knowledge,
    yea, if I had all faith, so that I could remooue mountaines and had not loue,
    I were nothing.
  zaa-NT: Màsqui'ba canchu yala tsè' ccà te' runia' predicar titsa' qui' Tata Dios,
    ą'hua canchu ttélí te' iyate ni ca cosa tàbi nu ra lo titsa' qui'e ą'hua canchu
    nabia' te' itute ciencia nna, ą'hua canchu té iỹeni fe quia' hasta qui'ni cca
    te' gunia' mandado ca i'ya qui'ni étsiání cą attu lugar; pero canchu bihua té
    la' tsì'ilatsi' lo lóstu'a' nna entonces tálią́ qui'ni lanú nuỹa ná'.
  eng-WEBSTER: And though I have the gift of prophecy, and understand all mysteries,
    and all knowledge; and though I have all faith, so that I could remove mountains,
    and have not charity, I am nothing.
  guh-guh: 'Dioso nejamatabëcuenecaëjëpaeya exanaejitsipa xaniavaetsia tayapëtaenexa
    Dioso pejumelivaisi, asaëyata tatsipaebinexa itsamonaejavabelia. Yapëtaejitsipajënua
    daxita Dioso muetsia penajamatabëxainaelivaisianë ata. Yapëtaejitsipajënua daxita
    Dioso pijacuene ata. Bajarapacuenia xaniavaetsia yapëtae atanë tsipae, itsiata
    itsamonae ata itsa apo asivanë tsipae, nexata saya bajaraxua netoamatamobi tsipae
    Dioso pitabarata. Dioso bitso tajumecovënëtsinë tsipae. Nexata itsa jumaitsinë
    tsipae: “Dioso baja cajena mapatsutoxanetoje nevecuatixitsiana,” itsa janë tsipae,
    nexata Dioso nevecuatixitsipa. Bajarapacuenia exanae atanë tsipae, itsiata itsa
    apo asivanë tsipae itsamonae ata, nexata saya bajaraxua netoamatamobi tsipae Dioso
    pitabarata.'
  bon-bon: Ngänu gyene, cane liba ibibi birige Acejiyame me tagepogogo mene iicemame,
    piiyepu cuta cäme liba umle piti nemi iyeta mule poto cidi me, piiyepu cane liba
    umle birige iyeta ämletnäreji gwidape piiyepu mule poto cidi me, cuta cäme liba
    ätrunga pisi nyene podo bine äyeblengame teeme puupu cabu ca, yepä cane liba singi
    cäco nanajuge biname bime tääpume, iyeta peei mule lui papa birige.
  nhw-BL: Masque nijpiyasquía yajatili para nicamanaltisquía camanali tlen Toteco
    quen se tlajtol pannextijquetl, huan masque nijmatisquía nochi catli ohui huan
    masque nijpiyasquía miyac tlaneltoquili hasta nihuelisquía niquilhuisquía se tepetl
    ma mijcuini huan nelía mijcuinisquía, sintla amo niteicnelía, amo tleno nopati.
  swh-ONEN: Ningekuwa na karama ya unabii na kujua siri zote na maarifa yote, hata
    kama nina imani kiasi cha kuweza kuhamisha milima, kama sina upendo, mimi si kitu.
  wbi-wbi: Nakuuti nilinikipelua ikya vuviili nhuvukagusi vwa kyang'haani vuno vufisime
    nuvukagusi, nakuuti nilinilwitiko ulwakuhamia ifidunda. Looli nave nilinsila ulughano,
    une na kyekiinu.
  bba-bba: Bɑɑ nɑ̀ n Gusunɔn ɡɑri ɡerubun dɑm mɔ, mɑ nɑ ɑsiri kpuro tubɑ kɑ yɛ̃ru
    kpuro, mɑ nɑ Gusunɔ nɑɑnɛ doke sere kon kpĩ n ɡuunu sɔ̃ nu swɛnyɔ, nɑ̀ kun tɔnun
    kĩru mɔ nɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu.
  eng-KJVCPB: And though I have the gift of prophecy, and understand all mysteries,
    and all knowledge; and though I have all faith, so that I could remove mountains,
    and have no charity, I am nothing.
  kgk-NT: Ndaha'éi ave nhane arandu-rehe nhambovy'a Nhandejáry-pe. Jajohayhu rei ramo
    ae nhambovy'a íxupe. Inhe'ẽ-py nhamombe'u jevy ramo ha'e omba'e kwaa ukaha nhande-vy,
    Nhandejáry reminhongatukwe jaikwaa-ma ramo, opaixagwa-rehe jaikwaa porã ramo ndajajohayhúi
    reheve, ndovaléi arã nhande-vy nhane arandu. Nanhambovy'ái arã Nhandejáry-pe.
    Hesu-rehe jajerovia tee-gwi héry-py nhambova uka yvyatygwasu-pe jajohayhu e'ỹ
    reheve, ndovaléi arã nhande-vy. Nanhambovy'ái arã Nhandejáry-pe.
  waj-waj: 'Fai na forofetaiya iira aataruuvaugiataama iina ari vookaraama kuaivaa
    gioonna kiaapuuya kiaa mmiee Anutuuqaa yaata tinniivaki hatauma vau kuaivaa na
    rikiee ivaudiri kiaa kookieera kua aataruuyauvaa na arinaima tee rikiee mo na
    hama gioonna kiaapuuyara mmuduuya rirama kiee fai na kumina tuanaavai varinaravai.
    Fai na taapiivaa tinara: Hayee oro voovau vakianeera tino rikioo Anutuuqo aikiooma
    iinaraivaara na kutaavaivee kiaa kiee mo na hama gioonna kiaapuuyara mmuduuya
    rirama kiee fai na kumina tuanaavai varinaravai.'
  cpy-cpy: Ari okimitari eejatzi, naakami kamantan-taniri, niyota-kotziro okaatzi
    kaari riyotako-witeeta paerani, nawentaa-kitari Tajorentsi, ari okantakimi roshirinkinawo
    ochempi ipiriintero jempe-rika nokoyiro naaka. ¿Tema kameetha-waewitaka iroka?
    Roo kanteencha terika netakotantyaa nomatan-tawita-kawori iroka-paeni, tekatsira
    nomonkaate.
  mpx-mpx: Bwagana ebo o guyau Yehoba ni pem tage wana baaba na baubaunan, bwagana
    ebo Yehoba wana nuwatu misusumena na atena o ebo bugul gegewena na atena, bwagana
    ebo no abulilek ni bwata ge bosowaiu na ba oya abana ni miluwai, yaa ebo nige
    no nunuwana i gagan, he nau gamagal bwagabwaga hot.
  wbp-wbp: Kajilparnarla marlaja wangkayarla Kaatuku jarukungarduyu-piya, manu marda
    kajilparna pina nyinayarla nyiyarningkijarraku yajikiki Kaatu-kurlanguku, ngulaju
    ngula-juku marda. Manu kajilparnarla warrarda wala nyinayarla nyiyarningkijarraku
    payirninjakungarnti, ngulaju ngula-juku marda. Kala kajilparna-jana yapa ngalya-kariki
    nyurunyuru-jarriyarla, ngulaju jarrwara! Ngari karnarla puta wangka lawa.
  luo-luo: Ka an gi mich mar koro wach, kendo ka angʼeyo tiend weche matek duto modhiero
    ji ngʼeyo, kendo an gi rieko duto, kata ka an gi yie maduongʼ manyalo golo gode
    kuonde ma gintie, to ka aonge gihera; to ok an gimoro.
  nhe-NT: Yonque nijpiyasquía chicahualistli para nicamatisquía Itlajtol Toteco queja
    se tiocamanalojquetl, huan yonque nijmatisquía nochi tlen ohui huan yonque nijpiyasquía
    miyac tlaneltoquili hasta nihuelisquía niquilhuisquía se tepetl ma moijcueni huan
    nelía moijcuenisquía, intla ax niteicnelía, ax tleno nopati.
  aii-aii: ܘܐܸܢ ܗܵܘܹܐ ܠܝܼ ܢܒ݂ܝܼܘܼܬܵ‌ܐ، ܘܝܵܕܥܹܢ ܟܠܵܝܗ‌ܝ ܐܪ̈ܵܙܹܐ ܘܟܠܵܗ̇ ܝܕܵܥܬܵ‌ܐ، ܘܐܸܢ
    ܗܵܘܹܐ ܠܝܼ ܟܠܵܗ̇ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܗܵܕܵܐ ܕܡܵܨܹܝܢ ܛܘܼܪ̈ܵܢܹܐ ܫܲܢܹܝܢ، ܐܝܼܢܵܐ ܚܘܼܒܵܐ ܠܲܝܬ
    ܠܝܼ، ܠܹܐ ܝܘܸܢ ܡܸܢܕܝܼ.
  esk-NT: Uqatlaniġuma saŋŋiqaqłuŋa sivuniksriqiritun unniiñ kaŋiqsitḷalugiḷḷu iluqaisa
    nalunaqtuat unniiñ iḷisimatlaluŋa supayaanik, suli ukpiqqutiqaġniġuma nuktatlalugich
    iñġich, aglaan piqpaksritḷaiññiġuma iñuŋnik, sumun atuġumiñaipiaqtuŋa.
  msb-msb: Bisan may regalo ako pagsumat san mensahe hali sa Dios, bisan maaraman
    ko an tanan na kaaraman kag tanan na mga misteryo, bisan mapaburubalhin ko an
