  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି କାଜିନାଙ୍ଗ୍‌ ପେଡ଼େଃ ତାଇନ୍‌ ସାକାଅଃଆ,
