    loxo itema tila ꞌo la eni eꞌitalonu ꞌiliꞌilixo noxiꞌa ta molomolo ne mulai iliꞌi
    no tumalilo.
  qvw-NT: Ya'a uchuyllalä cayal limaläpis, tantialäpis, umachaculäpis uchuy walaśhchanüllam.
    Wayapälulmi ichá uchuylla caynïta juc-läduman caćhaycülú.
  nfa-nfa: 'Conto sèmi: lodꞌo jaꞌa ana iiki era, jaꞌa padhai lii sama sèmi ana iiki.
    Ngangee jaꞌa sama sèmi mia dhu ana iiki pangee. Te ngaa limuri ne, jaꞌa dhèu eeꞌa
    le. Nèti èèna ka, tatao jaꞌa sèmi heka ana iiki.'
  tnp-tnp: Nian iəmətəkəku, iəmətəghati təhmen e iəpəou, kəni nəhruniən rəhak təhmen
    e rəha iəpəou, kəni noliən rəha nətəlɨgiən rəhak təhmen e rəha iəpəou. Mətəu nian
    iəmuva mol iətəmi asoli lak, iəmələhu noliən mɨn rəha iəpəou e nəmtahk.
  urd-urd: जब मैं बच्चा था तो बच्चों की तरह बोलता था बच्चों की सी तबियत थी बच्चो सी
    समझ थी; लेकिन जब जवान हुआ तो बचपन की बातें तर्क कर दीं।
  hot-hot: Sêbôk ma ya amena ma yahanaŋ abô inaŋ amena lôk yaleŋhabi inaŋ amena ma
    yenaŋ auk inaŋ amena. Ma yahabitak anyô ma yahatak auk amena.
  mqj-NT: Inde angku barinni'pae, mantula' susina' anak, ma'penawa anakna', anna ma'pikki'
    susina' anak. Sapo temo kamaingkumo, ta'mo' ma'gau' susi liu anak.
  rus-SYN: Когда я был младенцем, то по-младенчески говорил, по-младенчески мыслил,
    по-младенчески рассуждал; а как стал мужем, то оставил младенческое.
  mbh-mbh: Na aken i ranga ve ini wainlanga ako i poma na ile mire i motu. Na nge
    ako rongan tho ini wainlanga, tho leng leng ranga ve ini wainlanga, na lemik mire
    ako ranga ve tho ini wainlanga, na lemik rum ako ranga ve tho ini wainlanga, lamako
    tho aolonga ol, mako tho modop ol wainlangaing a vothung aken.
  bdd-bdd: Gidemusa taugu mwalo hene gwama tuwa, ma hesi bewa tuwa yaheloheya pwaiya
    ta gwagwama ꞌidi gwaeyao ta ꞌidi paihowao ta ꞌidi nuwatuhuwao ꞌoiguwega sigumwala
    pwaiya.
  cbt-NTPO: Iráca hua'huatarihua', hua'huasha pochin nonëhua', hua'huasha pochin yonquirëhua'.
    Iporaso nipirinhuë' nani mashotërëhua'. Co huachi hua'huasha pochin nonëhuahuë'.
    Co huachi hua'huasha pochin ninëhuahuë'.
  srn-NT: Di mi ben pikin, mi ben e taki leki wan pikin, mi ben e denki leki wan pikin,
    èn mi ben e taki fu sani leki wan pikin. Ma now di mi kon bigi, mi poti a fasi
    fu wan pikin na wan sei.
  cta-NT: Loꞌo tya sube na ni, xcuiꞌ cña nu nduꞌni nu sube nguaꞌni na; ñiꞌya̱ nu nclacua
    tiꞌ sca nu sube, juaꞌa̱ nchcuiꞌ na liꞌ, juaꞌa̱ nguaꞌya chaꞌ hique na, juaꞌa̱ ngulacua
    tiꞌ na. Pana loꞌo nguluu na, liꞌ ngaꞌaa nclacua tiꞌ na ñiꞌya̱ nu nclacua tiꞌ nu
    sube.
  bqc-SIM: Kɛ́ má dɛ nɛbↄlↄna ũ, mi nɛ́ yã'o lan nɛbↄlↄnawa, mi làasookɛ lán
    nɛbↄlↄnawa, mi yã́ gwa lán nɛbↄlↄnawa. Kɛ́ ma ka gbɛ̃nazĩna ũ, ma ↄkpà nɛbↄlↄn
    yã́i.
  tcz-CHONGTHU: Keima chapang kanahi chun, thusei lunggel chule ngaitona chu chapang
    bangin kaumin ahi. Hinla keima khangdong kahung hichun, chapang ngol naho chu
    kajom tapoi.
  mar-mar: जेव्हा मी मूल होतो, तेव्हा मूलासारखा बोलत असे, मी मूलासारखा विचार करीत
    असे. मुलासारखा समजत असे. परंतु जेव्हा मी मोठा झालो, तेव्हा मी लहानपणाच्या गोष्टी
    सोडून दिल्या आहेत.
  snp-snp: Namo kefola minomo kamenalo ya faifa nomilipa kefola ka loto, nomilipa
    kefola yaidana oto kane kito, nomilipa kefola yaidana oto lunekaneu kolimo dito
    minofa, aiga ya wenena buluto, nomilipa kefola monawa ya moda olu fuli lomo ne.
  isl-isl: Þegar ég var barn, þá talaði ég, hugsaði og ályktaði eins og barn, en þegar
    ég varð fullorðinn þá óx ég frá því öllu og lagði niður barnaskapinn.
  spy-NT: Yoo kitāāmining', kyāāng'āloolē ānkāāsōōtē ng'al chēbo leekwaanti. Nto yu
    kāwāāwōōyiitu abakaakte ng'aleechaa kibo leekwaanti.
  xnn-xnn: Kaneg nan onga tay isdin kaongak et nan wada isnan nemnemko ya nan inikkak
    ay mennemnem ya nan inikkak ay menkali et kaneg onga. Ngem id wani ay am-amaak
    et tinaynak nan ogalin di onga.
  mwe-mwe: Punaliji mwana jwanshoko nashinkubheleketa malinga mwana, nashinkumanya
    malinga mwana, natendaga ganishiya malinga mwana. Ikabheje ngakuleje, indu yowe
    ya shigwana njileka.
  tte-tte: Yagu sauga melumelu koina yakaikaina melumelu yo melumelu nuwatuna yanuwanuwatui
    yo yagu gamwapakiki besiele melumelu ana gamwapakiki. Saugana yatomo-lalaki melumelu
    mumugana yapei-suwalan koliyau.
  tcs-tcs: I wase diskain. Wen ai bin pikinini, ai bin tingk ane tok wase pikinini,
    bat wen ai bin gro kam big ai bin libe dem pikinini wei nau.
  hlt-THB: Naasen na ka awm awh, naasen amyihna paunyng, naasen amyihna poek nyng,
    naasen amyihna zasim nyng. Cehlai ka pacawng awhtaw, naasen poeknaakkhqi boeih
    cehta nyng.
  soq-soq: Dima umanau ne wamona tauma ne neba waeuwana mampe waeuwadewasalepo ateitana.
    Ne oto kerauda wainedine insaisantedina ba gagalontedina ipa oto kerauda rua.
    Tane debamantedina walamawe oto kerauda dewawa eidasana, mai dewamopona rua. Deawaa
    nola ba dewa isiwa tauma dewamoitana eidamota, ando mai dewamotaa rua, dia.
  qub-qub: Nogapis wamra carga wamranöllami parlarä, wamranöllami yarpachacurä. Auquisyarnami
    ichanga wamra cashäcunata gongaycushcäna.
  att-att: Á ta ángngarigán, sù ngaw kabajjì ku, á kunnay ta abbing lâ yù ággubobuk
    ku, ánna yù ánnonò ku, ánna yù pangibiláng ku ta nonò ku gapay. Á pattaggâ ku,
    nilikurák kin yù ággangnguá na abbing.
  bki-bki: Nina be verare ga ka kiado meul-iano. Bogo napano robe kiritete kia ga,
    kiado iliano bija kiado jidomiano bar kiritete kiano bajago. Mia bogo na robinimei
    tortoru, maka bunu rotibe ka kiritete, kiado bajago meruo vatitigio. Naruei kiado
    meuliano bija Niununo Lu monoka tibe na bunu.
  bqp-bqp: Kũ má de nɛ́ fíti ũ, madì nɛ́ fíti yã o, madì nɛ́ fíti laasun lɛ́, madì
    yã gwa lán nɛ́ fíti bà. Kũ ma kɛ gbɛ̃ ↄ̃ndↄ̃na ũ, ma ↄ gbàrɛ nɛ́fitikɛyãi.
  mcp-mcp: Ja mə́ á bə mwántombú yí, mə á dʉ lás nda mwántombú, mə dʉ tə́dʉga nda
    mwántombú, mə dʉ bála nda mwántombú. Ja mə́ mú fwámɛ́ múúd ga, mə mə́ yɔw ísâ
    í bwân ɔ́ ntombú.
  hat-hat: Lè m' te timoun, mwen te pale tankou timoun, mwen te konprann tankou timoun,
    mwen te fè tèt mwen travay tankou timoun. Men, koulye a mwen fin gran, mwen kite
    tou sa timoun te konn fè.
  npl-NT: Ijkuak onikatka ni chokotsi, onitlajtoaya, onikyejyekoliaya iwa onitlaajsikamatia
    kemi nichokotsi. Pero ijkuak onimochi nitlakatl, onika tlan onikchiwaya ijkuak
    onikatka nichokotsi.
  bgg-bgg: Gu ani ba shii, gu miyao, than, chiih-è gu munow ne zab ani duiine ro;
    thuh shii gu boh rey shah shii, gu ne dinne anithek lumuii shii alua sha ro.
  eng-TCENT: When I was a child, I spoke like a child, I thought like a child, and
    I reasoned like a child. But when I became a man, I set aside childish ways.
  eng-BSB: When I was a child, I talked like a child, I thought like a child, I reasoned
    like a child. When I became a man, I set aside childish ways.
  cpu-NT: Iroovaitake akempiyetara atziritzika. Eenirorika eenchaanitzi, akempitayetari
    eenchaani, tsika ikantziro iñaavaitzi, tsika ikantziro ikinkishireyeta, tsika
    okanta ipampithashiryaari. Irooma aririka antaritapaake, eero akempitakotanaari
    tsika ikantayetara irirori.
  san-ASM: বাল্যকালেঽহং বাল ইৱাভাষে বাল ইৱাচিন্তযঞ্চ কিন্তু যৌৱনে জাতে তৎসৰ্ৱ্ৱং বাল্যাচৰণং
    পৰিত্যক্তৱান্|
  tac-NT: Ne u'tá ka, u'tá neraga 'nátame kéturu ne. Wa'lú kaka, 'ma tabilé 'nata
    ne u'tá neraga.
  eng-WEBPB: When I was a child, I spoke as a child, I felt as a child, I thought
    as a child. Now that I have become a man, I have put away childish things.
  gfk-H: Ing iau ga nat na bulu taar, iau ga iangianga hoing ira nat na bulu, ma iau
    ga lilik hoira nat na bulu ma iau ga mintota panei ira linga hoira nat na bulu.
    Ing bia iau ta tunatuna um iau bul sei ira tintalen na gona.
  viv-viv: WaꞋita, iya kabiꞋokuya yaku gahe aku ayauna yaku nuwanuwa moyaꞋaina kwanaweꞋoweꞋo
    amine. Tu tova adamoya a gavekaliva-lakata faꞋina kwanaweꞋoweꞋo yana huluva ganuyabuyabuna.
  yao-yao: Panaliji mwanache jwannandi, naŵechete chiwanache, naimanyi chiwanache,
    ni naganisisye chiwanache, nambo pangusile indu yachanache yose nesile.
  tgp-tgp: Hin pongi atu na lo natirihi, na retireti sohena natirihi. Na lo r̃omr̃omi
    sohena natirihi, noku kilakilau mo sohena natirihi. Hin pongi atu na mai tamlohi,
    na tau nar̃ihi na posposi nona natuvarihi.
  auc-NT: Botö ïñömö wëñæ̈moyedë wëñængä nänö tede baï tededinque wëñængä nänö ocai
    ëñënö baï ëñengaïmo inte wëñængä, Ïïmaï impa, ante nänö pönënö baï botö mänïñedë
    adobaï pönengaboimpa. Ñöwo guiquënë picæ̈mo badinque wëñæ̈moyedë botö cægaïnö
    ante ñimpo cæbopa.
  kbc-NT: Niɡ̶ijo maleeɡ̶ee nigaanigawaanigi, jaote inoatawece anepaa lakataɡ̶a nigaanigawaanigi.
    Codaa me jotaɡ̶a, me jowo aneji, jowooko micataɡ̶a nigaanigawaanigi. Pida natigide
    jeɡ̶ee ɡ̶oneleegiwa, odaa ja jika ane lakataɡ̶a nigaanigawaanigi.
  bmh-bmh: Getal iz mogoi ginampet ebu izal ze, izal dabeleu, mogoi ginaginam agal
    sul. Ulis iz du banou, iz mogoi ginaginam agal igul i sesamoranai.
  ctu-BL: Che' alobon to tsac cha'le t'an che' bajche' alob. Tsac ña'ta che' bajche'
    alob. Tsac ch'ʌmbe isujm che' bajche' alob. Che' bʌ tsa' ochiyon ti winic, tsaj
    cʌyʌ c mel che' bajche' alob.
  meq-meq: Tsənum! Ahəl niye neŋ wawa eye mba na, na tsikawa me andza wawa hay. Na
    tsənawa wu andza wawa hay. Anəke na təra ndo bagwar eye na, məndze ga andza i
    wawa hay sa bay.
  noa-H: Warr bʌ̃rʌʌ chiraawain chadcha chaain hiek'aata hiek'anaa chaain k'ĩirjugta
    k'ĩirju chitajim. Pari ya jöoipa chirsiewai warre chaai haawaim k'ĩirjug hisegpʌ̈ijim.
  alp-NT: Imi selu, kena au tone sare au lepa saka kwete tone. Au noake saka kwete
    tone. Po meije aure elake inai peneka, auku maka noake saka kwete tone au hleke
    peneka. Saka kbasa rebe ite supu bei Alla Eni Rore kena ite mei nusa meije sare.
  san-VEL: baalyakaale.aha.m baala ivaabhaa.se baala ivaacintaya nca kintu yauvane
    jaate tatsarvva.m baalyaacara.na.m parityaktavaan|
  kbq-kbq: Ko'ma mofavre'ma mani'norera, mofavremo nehiaza hu'na nanekea nehu'na,
    antahintahia nehu'na, nagesa antahi'na refko'ma hu'noana mofavremo'za nehazaza
    hu'noe. Hu'neanagi rama nese'na, mofavre avu'ava'zana atre'noe.
  kbh-kbh: Ats̈e básetema ora, sënjanoyebuambná, sënjanjuabná, y soyëngama ts̈abá
    jtsetats̈ëmbuamna sënjanjuabná mo canÿe basetemcá; pero bëtsá sënjanóbema orna,
    sëntsanajbaná lempe amana mo canÿe basetemcá.
  ron-LSB: Când eram copil, vorbeam ca un copil, simțeam ca un copil, gândeam ca un
    copil. Acum, când am devenit om, am lăsat deoparte lucrurile copilărești.
  pon-pon: Ni ai jeri i kin lokaia dueta jeri amen o i lamelame dueta jeri amen, o
    kajaui dueta jeri amen, a i lao wiala ol amen, i muei jan tau en jeri.
  nhe-BL: Quema niitztoya niconetzi nicamatiyaya queja se conetl, nimoilhuiyaya queja
    se conetl, huan nijmachiliyaya tlamantli queja se conetl. Pero quema nimotlacachijqui,
    niquiyocacajqui nopa tlamantli tlen coneme quichihuaj.
  sps-sps: Nyo komainy tsue fa'arasan rou ya tana sanaan tovei, tan nainy te faarei
    anyo na gogueii, nyo vegiau faarei na gogueii to te vevegiau fi rorin gogueii.
    Nyo nat ana nyo fakats rou a foka to te nat fi rorin gogueii ana ri te fakats
    kan fi ror nei aya. Sai tovei, to te karap faarei anyo na mes a karap, nyo faonot
    ovei vato tan kat a foka to te katkat ror gogueii ana nyo kat os ton kat tana
    mes a karap.
  wnc-wnc: Siakan. Tupa nata waatdaka matek yukum gwene nata wamu waatdakata yakaing
    kakngaekan natake yakum. Ngan. Nata natdetdeu waatdakata nataaing kaknga natake
    sangabamde natapbum. Sike ngana nata buyambam takake aminu kekekngana kayaapa
    dakngakenga nata sanga wa waatdakata natake tasikaing kaknga atekum.
  bus-bus: Kɛ̀ má dɛ nɛ́ féte ũ, mɛɛ̀ nɛ́ féte yã o, mɛɛ̀ nɛ́ féte laasuu lɛ́, mɛɛ̀
    yã gwa lán nɛ́ féte bà. Kɛ̀ ma kɛ gbɛ̃ ↄ̃ndↄ̃na ũ, ma ↄ kpà nɛ́fetekɛyãzi.
  gub-BL: Hekwarer mehe aze'eg kwarer ài ihe, hema'enukwaw ma'e rehe kwarer ài ihe,
    pixika'i heremigwaw ihe. Kwarer ài aiko a'e mehe. Ko 'ar rehe awa romo aiko kury.
    A'e rupi nazapo kwaw ma'e hekwarer mehe arer zàwenugar ihe kury. Naiko kwaw kwarer
    ài kury. (Nezewegatete naxikwaw katu kwaw ma'e ko 'ar rehe zane. Zezuz tur mehe
    xikwaw katu putar nehe.)
  imo-imo: Aku ulu i tepa, oi bakulumu moloru wali bakulumanga ulu teru. Bakulu mele
    ungu nimbo konopu lepo uluma lipo manjiru. Nalo kelepa na iye apuwe lepa pora
    tipolio aku bakulumanga teremele uluma tiye koloru.
  boj-boj: Nami e aŋgro kiñala sosimqa e aŋgro kiñilala naŋgo anjam ti powo ti areqalo
    ti oqnsim walweloqnem. Ariya bunuqna e tamo kobaqujaosimqa e aŋgro kiñilala naŋgo
    kumbra di uratem.
  eng-DRA: When I was a child, I spoke as a child, I understood as a child, I thought
    as a child. But, when I became a man, I put away the things of a child.
  knf-knf: Wi mbiiŋ awo napoţ, dji kaţiini ji napoţ kaşal ji a, kawin iko ji a. Kë
    hënkuŋ wi nwooŋ naweek, dpënan ţi uşal naan iko bŧi yi kpoţ.
  san-KHM: ពាល្យកាលេៜហំ ពាល ឥវាភាឞេ ពាល ឥវាចិន្តយញ្ច កិន្តុ យៅវនេ ជាតេ តត្សវ៌្វំ ពាល្យាចរណំ
    បរិត្យក្តវាន៑។
  arn-NT: Feychi mew iñche pichichengelu, dungukefun, ka rakiduamkefun ka ngüneduamkefun
    chem rume kiñe pichiche reke. Welu dew tremlu iñche, elkünutun ñi chumngen ta
    kiñe pichiche.
  zas-NT: Chi gocan xindoo gunen ziꞌc xindoo, benan xgab ziꞌc xindoo, goꞌpan xquiarguiejn
    xindoo. Per chi bidxin dxej gojcan bengol basaꞌnan gra guial xindoo tiblad.
  ken-NT: Mpok mbʉɛ́t mandu mmɔ, nchí rɛm nyaka kɛpɨ mbɔ mǎmbɔ, nkaysi nɔkɔ barak
    mbɔ mǎmbɔ, ngɔ nɔkɔ mɛnyɨŋ mbɔ mǎmbɔ. Kɛ mpok nnáŋ nchɨ́kɨ́, ndɔ baraká kɛ̌mbɔ́.
