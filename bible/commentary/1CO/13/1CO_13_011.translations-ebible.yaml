  ena-ena: Vaka viaŋ hulemɨlɨ cɨki hɨnidalɨŋ iadɨ hɨji huaci agaŋ nɨbu hulemɨlɨ cɨki
    dɨ hɨji me hɨniadami uami. Hɨnidaci viaŋ hulemɨlɨ cɨki me ciaŋ suladamin uami.
    Lɨdalɨŋ sibɨla vivi hɨsɨŋ hɨji huaci agaŋ avi nɨbu ma hɨniadami uami. Agadɨ ala
    cɨhu iabi iaha hulaŋ hekɨlɨ me hɨnihɨni hulemɨlɨ cɨki dɨ hɨji agadɨ ci valacin
    uami.
  tgo-tgo: Mbaŋa va ŋgama ghino, ya vaŋa gamagai, na lo vakatha na lo renuwaŋa mbe
    ŋgama thanavuniye vara. E mbaŋake iyake kaero ya thaghamala, na ŋgama thanavuniye
    kaero iko e ghino. Na ghemi, tembe ŋgoreiyeva.
  yap-yap: Ngiyal’ ni ku gub bitir e welthin rog, nge lanin’ug, nge rogon e leam rog
    e rogon e tin nma rin’ bbitir; ma chiney ni kug pi’ilal e dakuriy rogon ni ngug
    ngongol nrogon e bitir.
  mop-NT: Le'ec ti tz'uben to, walac in tzicbal jabix tz'ubu. Walac in tucul jabix
    tz'ubu. C'u' betic ti ch'ijeene, in p'ütaj a jabix a ti'i a tz'ubu.
  tet-tet: 'Haꞌu katete nuneꞌe: oras haꞌu ksei lawarik oan, haꞌu kaneo ahan lawarik
    oan. Haꞌu moos dale ahan lawarik oan. Mais oras neꞌe, haꞌu kdadi matas tiꞌan.
    Etuk, haꞌu la kalo aan ahan lawarik oan tenik.'
  hlt-MCSB: Cahmang la ka om vaengah cahmang bangla ka cal, cahmang bangla ka poek,
    cahmang bangla ka ngai, hlang la ka coeng vaengah cahmang kah ka omih te ka voeih.
  xtd-NT: Na luchi‑da, n‑xo jaꞌan‑da ná jaꞌan ɨɨn seluchi. N‑xo xani ini‑da ná xani
    ini sekuechi, te n‑xo kutnuni ini‑da ná kutnuni ini sekuechi. Ko na n‑xaꞌnu‑da,
    te n‑dandoo‑da xa xani ini sekuechi.
  mdy-ETH: ናይ ታ ዓኣ ዎዶና ናይጉዲ ታ ጌስታኔ፥ ማላኔ፤ ሃሣ ቢያ ባኮ ታ ዛጋኔ። ዶዲ ዓሲ ታ ማዓዖ ጋዓንቴ ናኣቱሞ ማሊፆ
    ታ ሃሼኔ።
  spl-spl: Emelâk nimnaom titipâ tatbinân yanâmâ mete pirik pirik otminiwin. Otmu
    biwinenŋambâ nâŋgân nâŋgân âlâlâ tetemu âwâ mâmâlipnenŋe ekyongomunŋe nâŋgâŋetâ
    tâŋât otminiop. Yawu gârâmâ papato otmâ nimnaom yeŋgât nâŋgân nâŋgân ya pilâwin.
  usp-NT: In cuando aj ini' ac'l, jilon inch'a'wc, inchomorsa'n y inno'j chapca' jun
    ac'l, pero cuando xinwinakirc, xcan inye' jb'anic juntir chapca' tran jun ac'l.
  zav-NT: Catə' goccho bidao' be'echo dižə' can' chsoe' notə'ətezə bidao' dižə', na'
    ḻeczə xbab c̱hechon' goquən ca xbab c̱hega'acbo'onə', na' gwyeɉni'icho con can'
    chse'eɉni'ibo'. Na' ṉa'a bagwcha'ocho bitoch choncho can' chso'on bidao'.
  sgz-sgz: Ina worwor artálár mam iau be. Tungu iau gengen kalik, iau lu wor ngoro
    gengen kalik má kak tatalen a ngoro kalik mul má kak holhol mul ngoi. Má ngo iakte
    kálámul pakta, ngorer iau palai tatalen kán gengen kalik.
  kek-NT: Nak toj ca'ch'inin chak quina̱tinac jo' neque'a̱tinac li coc'al. Quinc'oxlac
    jo' neque'c'oxlac li coc'al. Ut quinba̱nu jo' neque'xba̱nu li coc'al. Abanan nak
    quincui̱nkilo' quincanab xba̱nunquil lix na'lebeb li coc'al.
  blz-NT: Tempo i yaku' dauga' morio', yaku' morobu koi anak morio', noangku koi anak
    morio', pinginti'ianku koi anak morio'. Koini'i sarataa i yaku' nobalaki'mo, gau'na
    anak morio' iya'a yaku' parereimo.
  poe-NT: Tió na̱xa̱ chánjan janhan kꞌuéníxja̱ éxí chánjan la ko kꞌuékjenka̱yáxian
    éxí chánjan. Ntá kónte̱tona ntá kui̱to̱ha̱ tí nkehe kuènte chánjan.
  san-TAM: பா³ல்யகாலே(அ)ஹம்ʼ பா³ல இவாபா⁴ஷே பா³ல இவாசிந்தயஞ்ச கிந்து யௌவநே ஜாதே தத்ஸர்வ்வம்ʼ
    பா³ல்யாசரணம்ʼ பரித்யக்தவாந்|
  cof-NT: Uwainun cuwenta jochunae. Lari na jono mate na cuwenta pamin jomanyoe; na
    cuwenta tenca camin jomanyoe; na cuwenta tenjamin jominhe. Junni uwaitobiri, nachi
    cosalaca jera puracayoe. Jun cuwenta manca mate ya deino jun cosalaca puracaichunae.
  srm-NT: A dë leti kuma di mi bi dë piki mii, nöö mi bi ta fan kuma wan piki mii.
    Sö nöö fusutan u mi bi dë, kuma wan piki mii. Sö mi bi ta pakisei soni. Ma nöö
    di mi ko gaangaan sëmbë kaa, nöö mi kaba ku piki mii fasi.
  qvs-NT: Wambra kashpanchikuna mana atipashkanchisaparachu allita rimakuyta yuyayta
    yachayta. Kunan runakuna kashpanchikuna manana wambrakunashinanachu yuyaykunchisapa.
  zca-NT: Or ngok da tu më'd win, midizha nela tu më'd win, milen xigab che'n më'd
    win, mbaino miwi'n kwa'n wen mbaino kwa'n gat wen, ter kun xigab che'n më'd win
    milene; per or ngok da tu men ro, tu lad milan rë che'n më'd win.
  cbc-NT: 'Ĩcõñarĩ mʉjãã yʉ quetibʉjʉpa: Mai, yʉ pʉame cawĩmaʉaca ãcʉ̃pʉ̃, cawĩmaʉ
    ya wãme bʉsʉ, tʉ̃goña, o tʉ̃goña besemasĩ yʉ baiãninucũwʉ̃. Bairo cabairicʉ nimicʉ̃ã,
    ãmerẽ cabʉcʉ niãcʉ̃, nipetiro cawĩmaʉ yʉ caãnajẽ cʉtajere yʉ cũpeyocõãwʉ̃.'
  qxo-NT: Nogapis wamra carga wamranöllam parlargäpis y yarpachacurgäpis. Canan rucuyaptïnaga
    mananam wamrapanönatsu yarpachacuynïpis. Tsaynömi ari Señor Jesucristo goricamashgapis
    manana miñishtishunnatsu Espiritu Santo tsaynö yanapamänantsictaga.
  mox-mox: ʼEbevetalatutula baʼe ʼinega egu vonayavo ena givesimatalia ʼimia. Egu
    tuta gwama ʼinaya egu veqae kavona gogama edi veqae, be egu nuanua ʼidewani gogama,
    ta wese egu viaqayavo kavona gogama edi ilivu. Ta tuta nana yaveʼenaʼi ʼinega
    gogama edi ilivu yanogedi.
  kew-kew: Apo agaa madaare abade ni oge naaki-rupa pirisu raburi gore oge naakinuna
    agaa-rupa sude. Go rabu neme nogo naaki kone sua go-rupa niminaawa pisu. Abia
    ni ora aa ya-pulu neme wala nogo naakinuna kone nasalua.
  dww-dww: Raḡanine taugu ḡaubogue taugu yau giuma inam gomana maika. Be yau noḡotama
    gomana maika, be taugu yaba matabuna è kitakita wairuvedina gomana na noḡote.
    Be taugu è moramorabana raḡanine, taugu seda adi kauama è gose poredina.
  twi-ASANTE: Meyɛ abɔfra no mekasaa sɛ abɔfra, medwenee sɛ abɔfra, mesusuu sɛ abɔfra,
    na meyɛɛ ɔpanin yi, magu mmɔfraasɛm no.
  aoj-aoj: Fowaꞌ aeꞌ ataꞌ agape siꞌi awani aꞌi basef siꞌi awani. Aeꞌ amemeꞌma hiahawes
    siꞌi awani. Apaꞌ afamba agataga dambewe, akwaha waf afamba awanii.
  cbv-cbv: 'Nin pah jwĩ jʉmna caá: Weém wébít jʉmna, wébít ĩ jenah joyát, ĩ wéheat
    pahbʉt, weembʉ́t jenah joinít, wã wéhenap jĩ. Obohjeéhtih, bʉʉ behe jʉmna, wébít
    ĩ chãjat pah wã chãjcan caá.'
  taw-taw: Yad ñɨsɨkol yelɨgɨpin ñɨn ak, yad ñɨsɨkol takaw ak agɨl, ñɨsɨkol gos ak
    nɨŋɨd, ñɨsɨkol tap tɨtay dɨl mɨdeb ak agɨl gos ak nɨŋɨd gelɨgɨpin. Pen awl gɨl
    bɨ mɨdebin ñɨn ak, ñɨsɨkol gos nɨŋɨd gɨpal anɨb ak kelɨgɨpin.
  jic-NT: Nin p'iyá tsjictjacj si t'ünǘ na. Napj tsjicj waytsja na, tsjicj way jinwá
    tjeveletsja napj. Tsjicj way jinwá nólatsja napj. Ntjit'ünǘ na, ma la tjejay
    tsjicj jinwá. La tjejay püné jinwá.
  zap-NT: Chene wak noo minwin, rnii noo zeg rnii minwin, rlebleedx noo zeg rlebleedx
    minwin, nuu xgyeryen noo zeg nuu xgyeryen minwin; per naaree ne che mengol noo,
    wsan noo gyelwin tebkoo.
  wer-wer: Ne ngaan koturöa ök wë pitëm ngön ya pöl aimaut. Pël ëak koturöa kat yawi
    pöl kat wieimeë pitëm könötë wia pöl wiakaimaut. Pël ëautak omp kaö sak koturöa
    yaaö pöt ent ë olëaut.
  ipi-ipi: '@see-verse:1CO.013.010'
  qul-NT: Wawa caspaka parlarkani, pensarkani, yuyarkani uj wawa jinalla. Machu runaña
    caspataj, wawa jina cayniyta sakepuni.
  tnc-tnc: 'Mija ĩabe: Me''rĩ ñimaeka ᵽoto, ritaja jia yijaiwãrũberika ruᵽu. Suᵽabatirã,
    yiᵽuᵽaka, suᵽabatirã õrĩwaᵽu''atarikakakaoka, i''suᵽakaja simaeka ruᵽu yiro''si.
    Ᵽakiariwa''ri yime''rãrĩ ñimaeka uᵽakamarĩa ñimarijayu mae.'
  ter-NT: 'Noixó íxea râ''a: Enepo indukóvoiko kalivôno, enepone ngoyúhoyea koane
    eómbone yoko ngixoku ngo''ísoneuyea, aínovo kuteâti itúkeovo kalivôno. Itea mbaya''íne,
    ákone angútea itúkeovo kalivôno.'
  bmr-NT: Uujoho seemene iicausumi seemene iicanɨcɨbadɨ iimaahicauhi, esamaaihicauhi,
    esɨcɨnɨhicauhi icano. Jaaruubo amiyaabo iicacuudɨ seemenebadɨ iicahicaunoco jeevesucuhi.
  fuf-fuf: Wa fewndo ko mi wonnoo paykun, mi wowlirayno wa paykun, mi miijorayno wa
    paykun, mi ɲaawirayno kadi wa paykun. Ɓay mi wonii mokobaa, mi feƴƴani paykunyaagal.
  bhl-bhl: Yu nem fakam weng kale kililina! Num kawin dim kale kel em aul gelgel imdiw
    ke alenaluw ding dim bakate, nu aul gelgel im tata kemin weng keko, im fukunin
    keko, imdiw ibolow teifulu ke alenaluw te. Alenaluw kate, num tanbelel keluw ding
    dim kabalak e, nu aul gelgel dim kebomi, kanemaluw kukuw be kolewkabuluw te.
  ons-ons: Na ea wane kine ra qelaŋanmaile, na medep nigatne gekole yewao medep don
    ra gekole. Na medep wet wetke gekole, so na medep dereret dere gekole. Eaŋo ge
    mage ŋei suaine okanbe paki medep tanik manik ea korop qeliŋ warekole.
  con-NTPO: Toya chuite gi du'shua'caen afapa injama'choni du'shu in'janqquia'caen
    asi'ttaemba in'jan. Tsa'ma tayo coemba gi osha'cho du'shu in'jan'choma cati.
  ghs-ghs: Moorare puqi poonomai ana qaaqi iiha ma dzoobidza nameta quba qupadzomaqi
    noo hiire qaata oke khata gattiqaho isakiqata eete qaata. Qate poike ana gurimo
    biire ooraita khata gattiqaho pomake ao kuibire oorai tete oke napamae qupadzomare.
  peg-peg: ହିମ୍‌ଣା ମାନି ସମୁତ ଆନ୍‌ ହିମ୍‌ଣା ଲାକେ ବେଣ୍‌ ଇଞ୍ଜି ମାଚାଙ୍ଗ୍‌, ହିମ୍‌ଣା ଲାକେ
    ବାବି କିଜ଼ି ମାଚାଙ୍ଗ୍‌, ହିମ୍‌ଣା ଲାକେ ବିଚାର୍‌ କିଜ଼ି ମାଚାଙ୍ଗ୍‌, ବୈସ୍‌ ଆତିଲେ ଆନ୍‌ ହିମ୍‌ଣା
    ବିସ୍ରେ ସବୁ ପିସ୍ତାଙ୍ଗ୍‌ ।
  txu-NT: Amrẽbê iprĩri ikabẽn kute me prĩre kabẽn pyràk. Iprĩri ije mỳjja mar kute
    me prĩre kute mỳjja mar pyràk. Ne ije amim mỳjja'ã karõ kute me prĩre amim mỳjja'ã
    karõ pyràk. Ba kam arỳm ijabatành ne arỳm iprĩre prãm kêt. Ba arỳm iprĩre kam
    amijo ibaja kanga.
  eng-WEBU: When I was a child, I spoke as a child, I felt as a child, I thought as
    a child. Now that I have become a man, I have put away childish things.
  gnw-NT: Che chemichi yave, ayemɨngueta penti sambiaɨ uyemɨngueta rami, jare aicuaa
    penti sambiaɨ uicuaa rami, jare chepɨa pe ayemɨngueta penti sambiaɨ ipɨa pe uyemɨngueta
    rami. Ẽrei acuacuaa ma yave, ayapo'ã ma penti sambiaɨ uyapo rami.
  mux-mux: ⸤Ya ‘Ulu sikama wendu ombá kene ulu telemulu ulu akuma kapula naa lelemúma
    pora nimbá.’ niker akili kangambulama ai lelemele mele.⸥ Na kang-kelú kene molupu
    kene kangambulama-ni ung niku, numanale-ni piliiku, numanu kimbu-siku molemele
    mele na aku-sipu ung nimbu, numanale-ni piliipu, numanu sumbi-sipu mulurundu.
    Akiliinga-pe na ai lepu yili molupu kene kangambulama telemele mele mundupu kilirindu.
  maj-NT: Nk'ie nga ndyjana, kinchja xi nkú ts'ín nchja̱ jántí xi̱, kits'innkjíhi̱n
    k'an xi nkú ts'ín ts'ínnkjink'un jántí xi̱, ko̱ kamankjinna xi nkú ts'ín mankjihi̱n
    jántí xi̱. Tu̱nga nk'ie nga ja kama chá, y'ejñá t'axíán ni xi ts'ín jántí xi̱.
  bkq-NT: Iamudoem wawyly ume, iamudo agueho aralâ kâinane auguely; iamudo tyangahu
    oday xunâgo aralâ kâinane unâgu yangahu oday; iamudo ize atolâ kâinane ize wato
    warâ. Xutuybyem olâ urâ iwerâ; iamudoemba itybyem. Iamudo ara inkâba awidyly iwerâ.
  kue-kue: Na gak kembra moglka enge gak kembra ka dimere yegl na diga; te nomana
    i gak kembra nomano pamere yegl pangwa; te poglodi pirka ombugl yegl prapra kinde
    kondiga.
  cot-NT: Oraqueate chaajaniquitirajanagueti noquejemajatacariqueate maasano chaajaniquitica
    iquenquetsatigueti aisa iquenquejajiguigueti. Cotanquitsiquea noquenquevaritanaquegueti
    teequea nonquejetajempariji chaajaniquitirajaca.
  bnp-bnp: Hosi iau a koma kiroko, a ta manga a koma kiroko, a naro manga a koma kiroko,
    a luhoi manga a koma kiroko. Pali na tahuna a koru rike, a voro taparaki a naro
    na koma.
  apn-NT: E pa mẽ amã ja hã ejẽp jarẽ ka mẽ inhma. Nà amnepê mã ixprĩre ri na pa pre
    ixtỳx ri mẽhprĩjê kot amnhĩ nhĩpêx o amnhĩ nhĩpêx nẽ mẽ hamaxpẽr o ijamaxpẽr.
    Nẽ mẽ kapẽr mex kêt o ixkapẽr o ri ixpa. Tã ra ixàptàr hãmri nẽ mẽ àptàrjê jamaxpẽr
    o ijamaxpẽr o ri ixpa. Te ra mẽ pahte kaxkwa kamã mẽ paxàhpumunh jatur xàm mẽnh
    parta pyràk mẽ aptàrjê jamaxpẽr o ijamaxpẽr o ri ixpa.
  ctp-NT: Bra nu ti kuneanꞌ, xkwiꞌ tñan nu ngiꞌni nu kuneꞌ yꞌnian; sa ñaꞌan nu ndaꞌan
    chaꞌ tiye ska nu kuneꞌ, ngwañaꞌan ykwianꞌ bra kanꞌ, ngwañaꞌan mdaꞌan chaꞌ tiyeen,
    ngwañaꞌan mskeꞌ tianꞌ. Xa wa kulaan, bra kanꞌ ja ndaꞌan ꞌa chaꞌ tiyean sa ñaꞌan
    nu ndaꞌan chaꞌ tiye ska nu kuneꞌ.
  opm-opm: Gonsi am hatin da ohsi kat kat hat ma am hat pati danong ma timbas matipra
    da oh mamaru hat patmur. Dir brer gar hat patim brer ire meng ripti dao dahapti
    dao hat pateshemur. Ihat patin hanip yah hapti brer ihsen hat patim ma dahat pateshe
    danong oh mandaptimur. Amaru hat orhor gin dire mama kat kat ma am hat pati da
    moh mandatiprimur.
  bvr-bvr: Minypa gun-maywapa wola ngaypa ngu-delipa ngu-ji, ngaypa ngu-wena ngu-workiyana
    minypa ngu-delipa, rrapa marn․gi ngu-ni minypa ngu-delipa marn․gi ngu-ni, rrapa
    ngu-borrwurra ngu-workiyana minypa ngu-delipa ngu-borrwurra. Wurra nuwurra waypa
    wana ngu-ni, ngaypa ngu-bawuna gun-gata gu-ngarda yerrcha gun-burriya.
  wal-wal: Taani naatettan de7iyo wode, na7adan haasayais. Na7adan qoppais. Qassi
    na7adankka akeekais. Wodalla gidido wode, naatetta hanuwaa xaissaas.
  zad-NT: Kana' nak' bi'do', bshalj' ḻega bi'do', ben' pensar ka bi'do', na' wyajniid'
    ḻega bi'do'. Per ka bgol' bich bsa' c̱ha' ka c̱he bi'do'.
  kmg-kmg: No ɋiene juhuc ɋiedâŋ mujupac â ɋiemaŋhec jujupac â ɋie mamana mana jupac.
    Izi juku ŋic erâ ɋie wiac hetarapo.
  aso-aso: Nene neꞌmino neive. Laza gomuꞌ izipe namuno neꞌmino minuneꞌ gamene mauꞌ
    nene izipe namunote igi mili minaaꞌ aniꞌ monovoloꞌ do molo gamazi nene lo minuneꞌ
    ve. Idoꞌ lute gateuꞌ giluneꞌ nene gele nge lamo izipe namunote gilaaꞌ aniꞌ gaꞌine
    neꞌminosa nene gele minune. Laza gomuꞌ nene izipelite initeꞌ monovo gizekaꞌna
    hizi ningaaꞌ adiꞌmino gizekaꞌna hizo ningaaꞌ uneꞌ ve. Neꞌmine ogaꞌ uneꞌza alingeꞌ
    laza lodive ogosa izipeliti monovoloꞌ neꞌminosa ogo molo ogaꞌ uneꞌ ma nene hulo
    mehedela okune. Idoꞌ aꞌmineꞌmine ogo idise Oꞌmosomuꞌ geleꞌmo nouneꞌ nene izipe
    namuno gaꞌine gilaaꞌ naniꞌ neꞌmino gelo mino laza gele guno ogo gele osuꞌ losaꞌmuneꞌza
    alingeꞌ eveneꞌ lodive gilaaꞌ naniꞌ neꞌmino gelo laza ezemuꞌ gele guno ogo gele
    osuꞌ lolosune.
  uli-uli: Yodwe ichil yalwich, ngo yai hapatpat mo lal depey mo yai luluwal, ila
    ye wochog yael semal yalwich, iwe ngo igla le isa mel bo semal mal, ila itay wegdegel
    yalwich.
  nin-NT: Nggo ingga i ni di su uvuvurr, ingga di ri amarr ni na nâ ta si uvuvurr;
    nggo ingga ki unkpi ni ba ttungo ni ina imimarr ima yi.
  acu-NT: Yaanchuik uchi akun, uchia nunisnak chichaiyajai. Tura uchi nintimina nunisnak
    nintimnuyajai. Tura uchi nekainawa nunisnak nekaiyajai. Antsu yamaikia juun asan,
    uchi akur nintimtainka inaisawaitjai.
  cak-WNT: Achi'el riyin, tek xiq'uiy pe, xinben achi'el niquiben ri ac'ala'. Xich'o
    achi'el yech'o ri ac'ala'; xinch'ob achi'el niquich'ob ri ac'ala'; ri nuna'oj
    can achi'el quina'oj ri tak ac'ala'. Yac'a tek xinoc anej achi, ma xinben ta chic
    achi'el niquiben ri ac'ala'.
  ebk-ebk: Kaman kan ha-un as nan kaongak at enoonga nan panagkarkalek ya panagnumnumnumku
    ya panaglaslasonku. Kunak pay naonngan, kenaanku nan enoonga ay ukialek.
  spa-PDDPT: Cuando yo era niño, hablaba como niño, pensaba como niño, opinaba como
    niño. Cuando llegué a ser hombre, dejé lo que era de niño.
  ruf-ruf: Haning'ali mdodo, tsanonga ka mwana mdodo, tsanyalangula ka mwana mdodo,
    tsanimanya ka mwana mdodo. Lekeni hanikulile nighaleka aghala gha udodo.
  gun-gun: Xee minha xekyrĩ jave py kyrĩ va'e rami xeayvu, mba'emo aendu, ha'e xepy'a
    va'ekue. Ha'e gui xetuja ma vy xekyrĩ jave aikoague rami ve'ỹ ma aiko.
  agu-BL: 'Na je jun elsawutzile''j: Yi in tzaj nitxa'' ja chinjilon chi na jilon
    jun nitxa''. Nin yi in tzaj nitxa'', cho''n nin wajtza''kl chi tajtza''kl jun
    nitxa''. Poro yi tijine''n inc''u''l, nintzun cyaj wilol yi tajtza''kl jun nitxa''.'
  isn-isn: Nae nemung'enya, aenamue anga numung'enya. Penanekatula nemuntu mukulu,
    nikaika kuli imakani aking'enya.
  eng-PEV: I’ll use a picture story about myself to show you what I mean. When I was
    a little kid I talked like a little kid, and I thought about things the way a
    little kid thinks about things. I only understood what a little kid can understand.
    But then I grew up, and now I’m a man, and I’ve stopped thinking like a little
    kid.
  ilo-ULB: Idi ubingak, nagsaoak a kas maysa nga ubing, nagpanunotak a kas maysa nga
    ubing, nagrasonak a kas maysa nga ubing. Idi nagbalinakon a nataengan, inikkatkon
    dagiti inuubing a banbanag.
  pir-NT: 'Mari masi pehoati ohõ saha ijire: Nijigʉ ijigʉ nijinogã yero saha yahuducumi
    yʉhʉ. Sa yegʉ nijinogã yero saha tʉhotumi. Sa yegʉ bʉcʉ wahagʉ nijinogã tiquiro
    yeriro saha duhu cãʉ. Sata mari yojopʉre “Masi pehoeraja”, niepenata camepʉre
    masi pehonata.'
  anv-NT: Gébégé me nlú mamane, njɔ́gé mejɔɔ́ ɛké mamane kɔɔ́, nfɛrege depɔ
    ɛké mamane kɔɔ́ ne mpyɛɛ́ unó ɛké mamane kɔɔ́. Ne nana ayi nlɛ́ mmyɛ muú,
    nlyaá depɔre dembane.
  sab-NT: Cha kledu soli cha ta me kledu kwian juma talla kare, cha gerudu cha tañachugu
    kirogwa ulita gerule tañachuge kare, cha tigedu cha jo juma cha me tañachugu dare
    kirogwa soli kle tañachuge kare, cha kirogwa talla ulita chugu ngwadi.
  tmd-tmd: Halöu ha asa mɨdmɨdöl wop aku, halöu ha as rɨg rɨbyöx nugumɨdöi aliar rɨbyöx
    nugwön, halöu ha as rɨg yadmɨdöi aliar yadön mɨdmɨdöla. Makwam mai dib röxön,
    nöbö mö diba mɨdön, halöu ha as rɨbyöx nugwön rɨg rɨmɨdöi mag akuyöbö aŋadö röböxla.
  acr-NNT: Ma riꞌin echiriꞌ in kꞌoꞌm, ronoje ri kambꞌiꞌij, ri kanchꞌobꞌo y ri kanmaj
    usukꞌ e re juna kꞌoꞌm. Noꞌj echiriꞌ xinnimarik, xinya kan ri kanꞌan chi nuchꞌutiꞌnal.
  kpg-kpg: Dogu madagoaa nogo hai di tama, agu helekai, hagamaanadu mo agu hagabaubau
    la nia mee huogodoo dama. Gei dogu madagoaa ne madua, gei au guu dugu gi daha
    nia hegau o tama dulii.
  taj-taj: ङा जजा मुबा धुइरी ङाइ जत्‍धुगुलान ताम पाङ्मुबा, ओच्‍छे जत्‍धुगुसे म्‍हन्‍बा
    तामनोन म्‍हन्‍मुबा, जत्‍धुगुसे घोबा ह्रङ् लसीन घोमुबा। तर भ्‍योन तमाहेन्‍से ङाइ
    जत्‍धुगुला जम्‍मान बानीबेहोरगदे ख्‍लाजी।
  avt-avt: Nɨpaa haiu mɨre nɨkerek kike, haiu han kitet menmen mar ke nɨkerek han
    kitetim, haiu matɨp mar ke nɨkerek netpim, haiu mertei menmen mar ke nɨkerek.
    Te in ek haiu mɨt iuwe. Haiu meweikɨn sip mewet menmen me nɨkerek hɨr nɨrɨakem,
    haiu mises menmen me mɨt iuwe hɨr nisesim.
  cbk-cbk: Por ejemplo, cuando yo un bata diutay pa el di mio cuento y el di mio maga
    pensamiento de bata lang, y el di mio maga rason tamen de bata pa siempre. Pero
    cuando grande ya yo, todo aquel cosas de bata ya cambia ya.
  uig-ARA: مەن كىچىكىمدە بالىلارچە سۆزلىدىم، بالىلارچە ئويلىدىم، بالىلارچە ھېسابلىدىم؛
    چوڭ بولغىنىمدا، مەن بالىلىقنى تاشلىدىم.
  tuf-tuf: Uch cat síhw̃awi. As anto sah cuácayat, sasát tew̃ír eyta aját cat eyta
    tew̃jacro. Sasát sihw̃ar eyta aját cat eyta séhw̃ajacro. Sasát bow̃ yajquír eyta
    aját cat eyta bow̃ yajacro. Cuat bar cunír cuitar, sasát yajquír éytara yájtiro.
    Sasát yajquíc eyra bar et bahjacro. Eyta cat ah uch cuitar catum bahnác cábarun
    istítiro. Cuat Jesucristo sicor wicáyatrun, bahnác caba istáyqueyra.
  abx-abx: Ngan dadi'-dadi' pa ako, i pagyawit-ko dinadi'-dadi', i paminsada-ko dinadi'-dadi',
    ngan i pagsantup-ko dinadi'-dadi' liwat. Pero ngan pag'i'idad-ko na, ag'ambanan-ko
    na i mga dinadi'-dadi'.
  mco-NT: '@see-verse:1CO.013.010'
  cpb-NT: Ariwaitake akanta atziritzika. Eenirorika eentsitzi, antayetziro okaatzi
    rantayetziri eentsi, jimpe ikantziro riñaawaitzi, jimpe ikantziro ikenkithashireta,
    jimpe okanta ipampithashiryaa. Irooma arika antaritanake, eero oshiyakotanaari
    tsika ikantayeta irirori.
  aon-aon: Seiwok eik wata yape kabi shokwinyi batowin um, eik yeyagwreh kabi batowin
    um. Aria yemnek baraen o yatik eshudok um, eik yenek urkum-umesh kabi douk shokwinyi
    batowin um. Aria douk eik yakitak yopuwe aria yakutukuk ehudok shokwishiyeh aih.
  hus-NT-2005: Tam ti nanáꞌ in chipíl, in káw, in chalpax ani u tʼajál xowaꞌkich jelti
    jun i chakam; por tam tin inikbéch, u jilaꞌ tu kúx ejtal xowaꞌ u tʼajál tam tin
    chipíl.
  mig-NT: Ná ni̱ kuu‑ri̱ su̱chí yɨ́kɨ́n, te ni̱ ka'a̱n yɨ́kɨ́n‑rí núú, te ni̱ jani
    ini̱‑ri̱ nátu̱'un su̱chí yɨ́kɨ́n. Ko nuu̱ ní kuu‑ri̱ cha̱a ñá'nu, te ni̱ chaxio‑ri̱
    ta̱ká ja̱ ní sá'a‑ri̱ ná lúlí‑rí‑ún kua'a̱n.
  bps-bps: Di muna, di tingà agu fa là agu too fulung talù, na là agu too fulung faldam,
    du muhad fa i nawagu. Kabay ani, du tatua agu tagakgu i kdee nimògu di tingà agu
    fa.
  mbs-mbs: Yan se iling kanak, so pegkebatà ko kedengan, iling te batà se kagi ko,
    aw ibeg ko, aw aneng-aneng ko. Meneng pegkedakel ko, limengà a den te pegtengisù
    so wedà iyan kesikop.
  tof-tof: Ka kari olom nóma namülnürrü, ka kari olomzan bóktan namülnürrü, ka kari
    olomzan gyagüpi tótók namülnürrü, akó ka kari oloman gyagüpitótók mamoan namülnürrü.
    Ka pamóm nóma bairrü, ka kari olomanzan tórrmen tulmil tólbael ugón elókrró.
  cme-NT: Na saa da, iŋ ŋa naa waa bisãlŋ miɛŋo‑i, i taa i piiye bisãnsĩnni aa
    tiɛ jɔguɔŋ bisãnsĩnni aa bi tiɛ ce bisãnsĩnni. I yammuŋ juɔ cɛ̃ huɔŋgu-na,
    i saa nanna bisãnsĩnni‑i wɛi?
  sus-sus: N dimɛdi tɛmui, n ma wɔyɛnyi yo, n ma maɲɔxunyi yo, n xaxili yo, a birin
    nu findixi dimɛdiɲa nan na. Kɔnɔ n to mɔ, n bara dimɛdi fee lu na.
  pon-2006: Ni ei seri, ei lokaia kan, ei lamalam akan, ei pepehm kan, duwehte en
    seri. A met, ni ei wialahr ohl mehlel emen, I solahr kin wia mwomwen seri.
  dad-dad: Aya simõ bun, aya simõ gen wogõ aun, aya simõ gen kisi afen, aya simõ gen
    karĩ aun. Sain aya biyau fen, aya simõ nẽ tobonunã dumeun arailen.
  zab-NT: Chi guca bniiny biia diidx zec bniiny, baania xgab zec bniiny, gúpa xquelrieny
    bniiny. Per chi bdzɨny ni anaa bnietroo ax bsáana irate guelbniinqui tuby lad.
  jae-jae: Gêdêŋ taŋ aê ŋapalêgeŋ naŋ, kasôm biŋ katôm ŋapalê sêsôm, ma kajala gêŋ
    katôm ŋapalê sêjala ma taêc gêjam biŋ katôm ŋapalê taêŋ gêjam e katu ŋac acgom,
    go gawi mêtê ŋapalêgeŋŋa tau siŋ.
  ksd-ksd: Ba iau ga bul uka boko, iau ga matoto da ra bul uka, iau ga nuknuk da ra
    bul; ma go iau tar tutana ot, iau tar vung vue ra maukua i ra umana bul.
  msm-NT: To diya bata a pad, binata pad to panghona-hona dow pagpang-ikagi ku hasta
    isab to pagpangatarongan ku. Di pagtulin kud on, pig-ojowan kud to diya binata
    no mgo kinaiya.
  myk-myk: Tuun wemu ni nɛ bi bye nɔhɔcɛrɛɛ ge, nɛ jomɔ yoo, na fungɔngɔ yoo, na keree
    ɲaha cɛgana yoo, kii bɛɛri bi bye nɔhɔpiire wogoo. Ga ba nɛ pa lɛ wɛ, keree kiimu
    bɛɛri ki ɲɛ nɔhɔpiire wogoo ge, a nɛ kee bɛɛri ɲɔ yaha.
  sbe-sbe: Huyana ma wawayagu meta yogu hedehedede yo yogu gadogadosisi yo yogu nuwanuwatu
    meta doha wawaya. Na huyana ya laoma ya tamowailakilaki meta yogu miyamiya yo
    yogu nuwanuwatu doha wawaya wa ya tolehesuwaladi.
  mcr-mcr: Ii tiiŋä eŋqä-panji. Nyi ymeqä wäŋqä emäŋgaŋi, nyaqä kukŋuä tqetä, iwäsäuqetä,
    kŋuä indqäŋqetäŋi, ymeqä wäŋqä isua imäkqä du, imäkmiŋqe. Itaŋgi nyi naqä-qunä
    ae etmäŋgaŋi, ymeqä suqe ävquatämäukqe.
  cux-NT: Taachí saⁿ'a 'lííⁿ 'úú, ngaⁿ'á tan'dúúcā chi ngaⁿ'ā da'cáíyāa ní nadacádiinúúⁿ
    tan'duucā da'cáíyāa. Taachí chi ch'ɛɛtɛ 'úú 'āā ntɛ́ɛ́ diíⁿ tan'dúúcā da'cáíyāa.
  tur-YTC: Çocukken çocuk gibi konuşur, çocuk gibi hisseder, çocuk gibi düşünürdüm.
    Artık yetişkin biri olunca, çocukça şeyleri bir yana bıraktım.
  san-ITR: bAlyakAle.ahaM bAla ivAbhAShe bAla ivAchintaya ncha kintu yauvane jAte
    tatsarvvaM bAlyAcharaNaM parityaktavAn|
  bel-N: Калі я быў немаўлём, як немаўлятка гаварыў, як немаўлятка думаў; а калі стаўся
    мужам, пакінуў тое, што немаўляці.
  sch-sch: Nâipang ki ni lâihan chu, ko chongngei, ko khorietnangei le ki mindonnangei
    khom nâi ânpanga; aniatachu atûn chu ulien ki ni zoi sikin nâipang tho ngâi
    hah chu ka mâk zoi ani.
  mic-MIQNT: Ta'n tujiw mijua'ji'juianeg telewistuap aq teli angita'siap, aq telgwijia'p
    'st'ge' mijua'ji'j. Ta'n tujiw gisigweianeg, puna'tuap ta'n tel mijua'ji'jueiap.
  huu-NT: Jɨaɨe rafuedo iena llofuetɨcue. Jaie nia cue uruenia, urue isoi ñaɨtɨcue.
    Urue isoi comecɨna facadɨcue; iadedɨ eimɨena cue jaillamona, urue isoi jaiñedɨcue.
    Cue uruenamona ite rafuena faɨnonocaidɨcue. Eimɨe comecɨna facajacɨnodo birui
    jaidɨcue. Urue isoi Jusiñamui rafuena birui janore uiñotɨcaɨ; iadedɨ monamo caɨ
    ia, eimɨe isoi iena raise uiñoitɨcaɨ.
  jiv-NT: Yaunchu wi uchich asan uchichia áintsan enentáimkiun chichasmajai. Antsu
    yamaikia uunt ajasan uchiniun iniaisaitjai.
  otm-NT: Nɛ tengu'bʉ mán t'ʉhnihʉ, dá yąhʉ tengu bʉ na yą yʉ t'ʉhni, nɛ ngubʉ dám
    bɛ̨mhbʉ, tengu bʉ nam bɛ̨n yʉ t'ʉhni. Nɛ nu'bʉ mán dąn'yohʉhʉ bʉya, ya dá bɛ̨mhbʉ
    ngue ga sohmbʉ 'bɛ'a gätho mí øthʉ 'bʉ mán t'ʉhnihʉ.
  dah-dah: Mata gwahade forok yiyyeŋ gobe bikkeŋ diriŋ hinhemya diriŋde mere teŋ dufaynebe
    diriŋde dufay po heŋ hinhem gega kuŋ kuŋ salanŋeŋ heŋbe diriŋde mataya dufayya
    gobe yubul po timiriŋ go gwahade goyen.
  tnk-tnk: Nəpɨn iakɨnamouihi, iakaməɡkiari rəmwhen ia iəkunouihi, nukurənien səiou
    rəmwhen səvəi iəkunouihi, nənə noien səvəi nətərɨɡien səiou rəmwhen səvəi iəkunouihi.
    Mətə nəpɨn iakuvehe masori, iakəmri noien me səvəi iəkunouihi ia təkutak.
  kpr-kpr: Namonde sasingako irise sasingu da geka, kotari, a itatamari ava use iriari.
    O oroko emo, genembo eteri. Ava sedo, namonde genembo da sari ava sise irera.
    Sasingu da kotari amo dotutuseri.
  san-IAS: bālyakāle'haṁ bāla ivābhāṣe bāla ivācintayañca kintu yauvane jāte tatsarvvaṁ
    bālyācaraṇaṁ parityaktavān|
  nho-nho: Taku sao ni tamariki raa, aku taratara, aku tiputipu, aa ma taku hakataakoto
    e mee koi ma ko naa tiputipu te tamariki koi punaamea. Aa teenei nau ku matua raa,
    te tiputipu te tamariki raa ku tiiake nau.
  gym-NT: 'Ye abko, ti bike bä mike krörö: Ti nämane chi angwane, ti nämane blite,
