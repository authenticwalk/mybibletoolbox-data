verse: 1CO.013.011
translations:
  kpx-kpx: Di esebuluta usege di huhuihuhui di hoto keu esebulue huhuihuhui esebulue
    hoto. Isito di aike kosi baluga holiale kemo esebulue vaveve ke bahata di halenu.
  okv-H: Eto na meni isapa irari ijite nau ke te tunga te hotembari te amo meni isapa
    ta ari avo uena te na pajito embo ehena amo meni isapa ta ari amo mahu egikarira
  tbo-tbo: Tau lolowa a itewela po u dewa mei tewela ma geka hougana a inugomagula
    po logaloga hai wibaabani po hai dewa po hai winugonugotuhu u nugonugou amaka
    hi kokoe.
  mal-C: ഞാൻ ശിശുവായിരുന്നപ്പോൾ ശിശുവിനെപ്പോലെ സംസാരിച്ചു, ശിശുവിനെപ്പോലെ ചിന്തിച്ചു,
    ശിശുവിനെപ്പോലെ തർക്കിച്ചു. മുതിർന്നശേഷമോ, ശിശുസഹജമായ കാര്യങ്ങൾ ഉപേക്ഷിച്ചുകളഞ്ഞു.
  grc-SR: Ὅτε ἤμην νήπιος, ⸉ὡς νήπιος ἐλάλουν, ὡς νήπιος ἐφρόνουν, ὡς νήπιος ἐλογιζόμην·⸊
    ὅτε ⸋δὲ⸌ γέγονα ἀνήρ, κατήργηκα τὰ τοῦ νηπίου.
  bgc-bgc: जिब मै बाळक था, तो मै बाळकां की ढाळ बोल्लू था, बाळकां जिसी मेरी सोच थी,
    बाळकां जिसी समझ थी, पर जिब श्याणा हो गया तो बाळकां के जिसी बात छोड़ दी।
  khz-khz: Au girigiri roe voa aonai, girigiri geria kilai akilawai, girigiri geria
    tugamagi ai atugamagiwai, e girigiri tugamagirai amaguliwai. Na au ama tau-rogarogato
    aonai, girigiri geria tugamagi maparara araokwanirato.
  deu-TKW: Da ich ein Kind war, sprach ich wie ein Kind, ich fühlte wie ein Kind,
    ich dachte wie ein Kind. Als ich ein Mann ward, war es mit des Kindes Welt vorbei.
  zsr-NT: Catiꞌ niꞌ nacaꞌ biꞌidauꞌ, bëꞌa didzaꞌ ca biꞌidauꞌ, len glequi icjaꞌ ca biꞌidauꞌ,
    len gzaꞌ ladxaꞌa ca biꞌidauꞌ. Catiꞌ gzxönaꞌ bucaꞌnaꞌ le naqui qui bíꞌidauꞌhuaꞌ.
  lin-lin: Tango nazalaki mwana moke, nazalaki koloba lokola mwana moke, nazalaki
    kokanisa lokola mwana moke, mpe nazalaki na mayele lokola ya mwana moke ; kasi
    tango nakomaki mokolo, natikaki oyo ekoki na mwana moke.
  hns-NT: Djab ham tjhota rahielie tab ham ek larka ghat batiaat aur sotj-bietjaar
    karat rahielie. Bakie ab ham barka hoi gailie aur hamaar larka ke sotj-samadjh
    tjhoet gail.
  noa-E: Warr bʉ̈rʉʉ chiraawain chadcha chaain iekhaata iekhanaa chaain khĩirjugta
    khĩirju chitajim. Pari ya jöoipa chirsiewai warre chaai aawaim khĩirjug isegpʉ̈ijim.
  eng-EMTV: When I was a child, I spoke as a child, I thought as a child, I reasoned
    as a child; but when I became a man, I put away the things of the child.
  mib-NT: Ná ni cuu yó súchi lúlí te ni cahān yō, ni jeni ni yō, ni jecūhun ni yō
    nájnūhun sūchi lúlí. Te ná ni jehnu yó te ni stóo yó modo sūchi lúlí.
  lif-NT2: इङ्‌गाॽ हिन्‍जाॽ वयाङ्‌ङिल्‍ले़ हिन्‍जाॽ कुइसिःक्‍के पाराङ्, हिन्‍जाॽ कुइसिःक्‍के
    कुसिङ् निःत्तुङ्, हिन्‍जाॽ कुइसिःक्‍के इःत्तुङ्, कर इङ्‌गाॽ थाङ्‌बे़न् के़राङ्‌ङिल्‍ले़
    हिन्‍जाॽबा पाःन्‍हाॽ ले़रुङ्‌देःसुङ्‌लो॥
  xnj-xnj: Panavili namwana kang'enya najovayi chimwana, namanyili chimwana, naholalili
    chimwana. Nambu hinu, muni namvaha, mambu gachiwana nigalekili.
  mmx-mmx: Ga lamdak kakalix ia, levempapaase rak mi lusumsuma rak la lodoxoma rak
    ga lok ngan mun at lamdak lixilik. Ketla nanga ara vee radi, ara lok kepe axap
    pam loklok at laxamdak lixilik.
  cbr-NT: Xuratsu 'aish cana 'ëx tuá xuratsu 'icësari banacën. Usa 'ixun cana tuá
    xuratsunën sináncësa oquin sináncën. Xuratsu 'ixun cana xuratsunëan cuacësa oquin
    cuacën. Usa 'ixunbi cana canitancëxun xura 'aish 'ëx 'iá acama ëancën.
  tee-NT: Pus ju qui'atsucunti'an tachi ju mispayau ju chavai chai tachi ju cajuna'
    ju astan chunch junita tachi is'atsucunti ju tam ask'at'a ni tapaxa'anta ju ix'atalacpast'ac'at.
    Ju quit'in acsni va ask'at'aca' xacjunita xacchivinin tachi ju tam ask'at'a. Xac'alacpastacnan
    tachi ju tam ask'at'a. Chai xac'amachakxanan tachi ju tam ask'at'a. Para ju chavai
    ni k'aich lapanac icjunita pus icmacontilak'olhch tachi chun ju va lhi'ask'at'a.
    Pus vana va chun ju qui'amachakxanti'an. Camapaxanicanau acsni cacha'anau ju lact'iyan.
  eng-LSV: When I was a child, I was speaking as a child, I was thinking as a child,
    I was reasoning as a child, and when I have become a man, I have made useless
    the things of the child;
  cak-NT: Anche'l ren, cuando xiq'uiy, xin-en anche'l niqui'en conojel ac'uala'. Ri
    nutzij, ri ninnojij y ri nuno'j (nuna'oj), can anche'l-wi richi jun ac'ual. Pero
    cuando xinoc achi, man xin-en ta chic anche'l niqui'en ri ac'uala'. Ronojel ri'
    xa xinya' can.
  pah-NT: Jivoja'irame ji ndakwahapavi ikwehe. Tayri'g̃a ja ji nhi'ig̃i a'ero ikwehe.
    Ndajireaporog̃itakatui ji no. Nanhimombaragwahakatui ji mbatera rehe no jivoja'iro
    g̃waramo ikwehe. Aerẽ jiyvuakarame ji pohiri tayri'g̃a ndeaporog̃ita'java'ea hugwi.
  sja-NT: Warra weda mɨ pedeeji mãik'aapa k'ĩsia iru baji ne-inaa ooit'ee warrarãpa
    oopatak'a. Mamĩda chona pak'ãri, oo amaaji mãgee warra weda ne-inaa oopata.
  xed-xed: Ma ga zwaŋa ɗa ná, ka zwanzwani ka yu ta gwaɗa, ka zwanzwani ka yu ta ndanu,
    ka zwanzwani ka yu ta magaku. Ma glata iʼi, ka pghiŋtá yu ta má zwanzwani.
  mks-NT: Cande̱hé ndo̱. Tá na̱sa̱cuu u̱ in ta̱a loho na̱ca̱ha̱n i̱ tá quia̱hva cáha̱n
    na̱ va̱lí ta quia̱hva já na̱cahvi ini i̱ ta quia̱hva já na̱caja i̱. Joo tá na̱sahnu
    i̱ na̱jándacoo i̱ ña̱ cája na̱ va̱lí.
  gfk-S: Ing iou ga bulu siksik iou ga iangianga hoke ira not no bulu, ma iou ga lilik
    hoke ra not no bulu ma iou ga minanes pane ira linge hoke ra not no bulu. Ing
    be iou te turadi um iou bul leise ira tintalen na bana u namurugu.
  bmu-bmu: Nöŋön namande malali, nalö miaŋgöreŋ namande keu jiba malal. Urumötmötnan
    namande aiga miaŋgö dopkeu kewöta mötmöriba malal. Azi ketaŋi aka miaŋgöreŋ namandegöreŋ
    ahakmeme mi mosöta andö qeal.
  dgz-dgz: Gueguewa ame map anega, ne orup otu waingena gapan nop nega amba imuna
    potana den orup otu mini. Go endi ne apan inanegeni gapan orup otu guegue muga
    ae vean.
  eng-GNV: 'When I was a childe, I spake as a childe, I vnderstoode as a childe, I
    thought as a childe: but when I became a man, I put away childish thinges.'
  zaa-NT: Tì'a inte' loti' ná rùà' huatsa tú'a, pues gunnée bá' tì' gáláa ttu huatsa
    to', ą'hua belaba látsa'a' tì' gáláa ttu huatsa to' nna benia' juzgar tì'a ttu
    huatsa to'. Pero de biỹénia' nna betha'na' iyaba nu benia' de uccua' huatsa tú'a.
  eng-WEBSTER: 'When I was a child, I spoke as a child, I understood as a child, I
    thought as a child: but when I became a man, I put away childish things.'
  guh-guh: Pamatacabi abaxë pejevaxinëyonë, cuaicuaijanë pejevaxinëyonëcuenia. Najamatabëxainajënua
    pejevaxinëyonëcuenia. Jumetanijinua abaxë pejevaxinëyonëcuenia. Itsa baja tanaveretsinë,
    pejevaxijamatabëcuenemi baja copatajë.
  bon-bon: Cane liba bägrä je, cane bägrä pana mene jiicemujine piiyepu ngene jotwananujine.
    Cane liba babo me äbitujine, cane bägrä bime mule bine ebmalimujine.
  nhw-BL: Quema niitztoya niconetzi nicamanaltiyaya quen se conetl, nimoilhuiyaya
    quen se conetl, huan nijmachiliyaya tlamantli quen se conetl. Pero quema nimotlacachijqui,
    niquiyocacajqui nopa tlamantli catli coneme quichihuaj.
  swh-ONEN: Nilipokuwa mtoto, nilisema kama mtoto, niliwaza kama mtoto, nilifikiri
    kama mtoto. Nilipokuwa mtu mzima niliacha mambo ya kitoto.
  wbi-wbi: Pano nilyale mwana, nikajovagha ndavule umwana, nikasaghile ndavule umwana,
    nikalamulagha ndavule umwana. pano nilyale muunhu n'goyo, nilyaghavikile kutaali
    nune ghoni ghaala agha kijana.
  bba-bba: Sɑnɑm mɛ nɑ sɑ̃ɑ bii, nɑ rɑ ɡɑri ɡere nɡe bii, nɑ rɑ lɑɑkɑri ko nɡe bii,
    nɑ rɑ mɑɑ bwisiku nɡe bii, ɑdɑmɑ tɛ̃ ye nɑ ɡuro ɡuro kuɑ, nɑ biin dɑɑ deri.
  eng-KJVCPB: 'When I was a child, I spake as a child, I understood as a child, I
    thought as a child: but when I became a man, I put away childish things.'
  kgk-NT: Yma xe mitã ramo, mitãixa aiko va'ekwe, mitãixa anhe'ẽ va'ekwe. Xe py'apy-py
    anhemongeta ramo, mitãixa ave aiko. Opáixa aiko va'ekwe xe mitã ramo. Ãy ae katu
    akakwaapa-ma. Ndaiko mo'ãvéi-ma mitã reko-rami.
  waj-waj: Na nnaakaravai variaa suaivaki nnaakaraiya tirayaama na tiravai. Nnaakaraiya
    yaata utirayaama na yaata utiravai. Nnaakaraiya ausa vuatinniiyauvaki vau kuaiyauvaa
    iya rikioneema na rikieeravai. Vaa na nnaagiai yokeena vaidivai variee nnaakaraiya
    iira aataruuyauvaa na iikiaiyauvaa vaa na pikiauvai.
  cpy-cpy: Roowaetaki akimiyita atziritzika. Eeniro-rika akaatziini, akimitari eenchaa-niki,
    jempe ikanta iñaawaetzi, jempe ikanta ikenkishiryaa, jempe okanta ipampi-shiryaari.
    Rooma aririka antarita-paaki, eero oshiya-kota-naari jempe ikantayitaha rirori.
  mpx-mpx: No sauga wawaya ya papana wawaya ge wawaya nuwatuina ya nuwanuwatu-an.
    Sauga iyaka ya tau matuwa, inoke wawaya paganina iyaka i mowasi eliyau. Inoke
    i ola al to, hauna toto sauga ya i awalehina bwaliga abwe ni mowasi.
  wbp-wbp: Kujalparna kurdu wita-wiyi nyinaja, wangkaja kalarna kurdu wita-piya. Manngu-nyangu
    manu purda-nyangu kalarna nyiyarningkijarra kurdu wita-piyarlu. Kala jalanguju
    karna ngarrkalku nyina. Wangkami manu manngu-nyanyi karna ngarrka-piyarlulku.
  luo-luo: Kane an nyathi, ne awuoyo ka nyathi, ne aparo ka nyathi, kendo naneno ka
    nyathi, to koro kaka an ngʼama osebedo maduongʼ, yore mag nyithindo aseweyo chien.
  nhe-NT: Quema niitztoya niconetzi nicamatiyaya queja se conetl, nimoilhuiyaya queja
    se conetl, huan nijmachiliyaya tlamantli queja se conetl. Pero quema nimotlacachijqui,
    niquiyocacajqui nopa tlamantli tlen coneme quichihuaj.
  aii-aii: ܐܝܼܡܲܢ ܕܝܵܠܵܕ݇ܐ ܝܘܸܢ ܗܘܵܐ ܐܲܝܟ݂ ܝܵܠܵܕ݇ܐ ܟܹܐ ܗܲܡܙܸܡܸܢ ܗܘܵܐ، ܐܲܝܟ݂ ܝܵܠܵܕ݇ܐ
    ܟܹܐ ܚܵܫܒܹܢ ܗܘܵܐ، ܘܐܲܝܟ݂ ܝܵܠܵܕ݇ܐ ܟܹܐ ܦܲܪܡܹܝܢ ܗܘܵܐ. ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܝܼ ܓܲܒ݂ܪܵܐ
    ܒܘܼܛܠܵܝ ܠܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܵܠܕ݇ܘܼܬܵ‌ܐ.
  esk-NT: Uvvaami iḷiḷgaaŋukama uqaġaqtuŋa isrummatiqaqłuŋa suli sivunniuġuupluŋalu
    iḷiḷgaatun. Iñuguqama iñuunianġiqsuŋa iḷiḷgaam iñuuniałhatun.
  msb-msb: San bata pa ako, an akon pagasurmaton, pagaisip kag pangrarasunon pareho
    san sa bata. Pero san magdako na ako, binayaan ko na an sa bata na ugali.
  cpa-NT: Jmai³ mi³lán¹²jni guing², mi³hløah³jni ju³lah hløah¹² guing². Mi³dsø²jiag¹²
    dsøa¹jni ju³lah dsø²jiag¹² dsǿa¹² guing². Mi³lë́²jni ju³lah lë́² guing². Jøng²
    ca¹tiú²jni ca¹lah¹jǿ¹ jǿg³ quiah¹² guing² mi³ca¹juanh¹²jni.
  dso-dso: ମୁଇ ଜେଡେବେଲେ ପିଲା ରଇଲି, ପିଲାମନ୍‌ କଇଲାପାରା କାତା ଅଇଲି ଆରି ପିଲାମନ୍‌ ଚିନ୍ତା
    କଲାପାରା ଚିନ୍ତା କର୍‌ତେରଇଲି ଆରି ସେମନ୍‌ ବାବ୍‌ଲା ପାରା ବାବ୍‌ତେରଇଲି । ମାତର୍‌ ମୁଇ ଏବେ
    ବୟସେ ବଡ୍‌ ଅଇଗାଲିଜେ ପିଲାମନର୍‌ ପାରା ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଚାଡିଦେଲି ।
  meu-meu: Merogu negana ai na herevava mero na heto, lalogu e urava mero na heto,
    egu lalo-hadai be mero ena lalo-hadai. A taugu e lo negana ai, mero ena kara vada
    na nege.
  yva-NT: Arono ribe arikaimbeowe, syayao maisyare arikainy, muno sya ana syo ranaune
    maisyare arikainy, muno sya ana syo ratantona maisyare arikainy tavon. Soamo sya
    akoe matu to, weti sya ana syo rave maisyare arikainye syo rapaya.
  dgc-dgc: To éya pa a kéanak ko, éy négkagiék ta koman i anak, te isipék ta koman
    i anak, sakay nangatuwiranék ta koman i anak. Pero nadid, da te idadék dén, éy
    inibutan ko dén tu pagkaanak ko.
  zpm-NT: Masaque nac ne niina zig tib mëëdlas. Teḻ naa, zeeṉe goc naa mëëdlas grëse
    ncuaaṉe bne naa, grëse ncuaaṉe bieṉ naa, grëse ncuaaṉe pseed naa, grëse ncuaaṉ
    co beṉ naaw zigne ruṉ grëraa mëëdlas. Per zeeṉe laa naa broob, laa naa biaa biini,
    grëse ncuaaṉ co laa naa bieṉpaa zha naca; laa guieḻmëëdlas co bded.
  hix-NT: Àro wyaro rma rha, bàryekomo me ryehtoko, atxke txko uhutwekonà. Horykomo
    me harha ryehtoko, thenyehra nyhe uhutwekonà. Bàryekomo wyarohra harha kàrwonakonà.
    Bàryekomo wyarohra harha kehutwekonà, horykomo me harha ryesnàr ke. Àro wyaro
    rma rha tehxatxow hamà. Tano rma hak kehtokonye, thutwetxhe rma haryhe, atxke
    txko mak ha. Amnye haxa, thutwatxehketxhe harha, omeroro mak ha.
  sim-sim: Os jikisakrik a nari wolo jikisakri ondo li hishindari hom a hishindari
    nir. Uhu jikisakri ondo li mbandari mashik a mbandari nir. Hako a saha wasilakak
    a nari wolo jikisakri ondo li mbandari mashin a halaha ma ol saha wasilakak nandari
    ondo li mbandari mashik a mbari nir.
  npi-ULB: जब म बालक थिएँ बालकले जस्तै बोलेँ र बालकले जस्तै सोचेँ अनि बालकले जस्‍तै
    तर्कहरू गरेँ । जब वयस्क भएँ बालकका चालहरू छोडी दिएँ ।
  cgc-cgc: Alimbawa, na bata ki pa, dili usto ate na pag-ambal, pag-isip daw pag-intindi.
    Piro, anduni na may idad ki en, padilian ta en ugali na paryo ta ugali ta bata.
  tim-tim: Ulikŋân nâ nanaŋnân manminiân sop ain nanaŋ yeŋgât den hogoân. Akto nanaŋ
    gurukŋe han nâŋgâm manminiân. Akto nanaŋyeŋgât nâŋgâ nâŋgâ hain nâŋgâminiân. Dâ
    hinŋe amâ luâk humo akmâ kinmâ nanaŋ agak meme are hepulân.
  yor-yor: Nígbà tí mó wà ni èwe, èmi á máa sọ̀rọ̀ bi èwe, èmi a máa mòye bí èwe,
    èmi a máa gbèrò bí èwe. Ṣùgbọ́n nígbà tí mó di ọkùnrin tán, mo fi ìwà èwe sílẹ̀.
  wos-wos: Hanja wuni nyan rewun nukwa wuni nyangwal buléndaka maki wuni bulé. Nyangwal
    sarékéndaka maki wuni saréké. Nyangwal mawuli yandaka maki wuni mawuli ya. Némbuli
    némafwi ye wuni nyangwal reta xékéwun mawuli wundé yatakawu.
  emp-NTPO: Mʌ̃ wad̶i caibe querasid̶e warra zaque quĩrãca bed̶eabadjia idjab̶a warra
    zaque quĩrãca crĩchabadjia. Baribʌrʌ drõã b̶ed̶acarea warra zaque quĩrãca b̶ad̶ara
    idu b̶ʌsia.
  eng-F35: (When I was a small child, I talked like a child, I thought like a child,
    I reasoned like a child; but when I became a man, I put away the things of the
    child.)
  ind-ind: Ibaratnya, waktu kita masih kecil, kita berbicara, berpikir, dan membuat
    keputusan seperti anak kecil, tetapi waktu kita sudah dewasa, kita berhenti melakukan
    hal yang kekanak-kanakan.
  pes-OPCB: می‌توانم این مثال را بیاورم که به هنگام کودکی، مانند یک کودک سخن می‌گفتم
    و مانند یک کودک تفکر و استدلال می‌کردم. اما چون بالغ شدم، فکرم رشد کرد و کارهای
    کودکانه را ترک گفتم.
  mpt-mpt: Sino ne gwab binibio dimo ne wengo makob meme gwabi weng ota obiania eka
    ne bobol tem funino makob meme gwabi bobol tem funin ota fumbiam biania eka ne
    funania Ne inaneme genimi osa makob meme gwabi bobol tem funin ota fumbiania ina
    binibu otane memalo damania sino ne gwab biania kukubo nabinibu osa eka bobol
    temo fumbinibu osa deibueibiobe.
  ssx-ssx: I̱ta꞉ wekisiki haowa꞉ dina꞉ta꞉ yaka pi loa꞉ ekimanu make puki yoka mea
    pomua꞉ ekimanu make yaka hone ua꞉ ekimanu make wekima꞉ pita꞉la꞉eki kone pua꞉pate
