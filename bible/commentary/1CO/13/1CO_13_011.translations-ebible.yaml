  knj-NT: K'inaloj jainti' tinani', ja' yet unin jin to, jaxca c'al sk'anab unin jin
    k'anabi. Jix jin na' wan tzet chi sna' eb unin, yutol laan jin na'bal yetoj eb.
    Jal tinani' xin, icham winaj jin xa. Yuxan, jix jin bej can sbeybal unin tu'.
    Jaxca jin ton yet unin jin to tu', jaxca jon ton tu' cu masanil tinani'.
  deu-1912: Da ich ein Kind war, da redete ich wie ein Kind und war klug wie ein Kind
    und hatte kindische Anschläge; da ich aber ein Mann ward, tat ich ab, was kindisch
    war.
  san-PUN: ਬਾਲ੍ਯਕਾਲੇ(ਅ)ਹੰ ਬਾਲ ਇਵਾਭਾਸ਼਼ੇ ਬਾਲ ਇਵਾਚਿਨ੍ਤਯਞ੍ਚ ਕਿਨ੍ਤੁ ਯੌਵਨੇ ਜਾਤੇ ਤਤ੍ਸਰ੍ੱਵੰ
    ਬਾਲ੍ਯਾਚਰਣੰ ਪਰਿਤ੍ਯਕ੍ਤਵਾਨ੍|
  nob-LB: 'La meg forklare dette med et bilde: Da jeg var barn, snakket, tenkte og
    resonnerte jeg som et barn. Etter at jeg ble voksen, tenker jeg ikke lenger som
    et barn.'
  ntj-ntj: Tjilkulpi-rna nyinarranytjalu tjilkupirinypa wangkapayi, puru kulira wuyurrarringkupayi.
    Puru-rna tjilkupirinytju kulilpayi. Kuwarrinya-rna watirringkulalpi wiyarringu
    tjilkupirinypa nyinakitja.
  sxb-NT: Ni nyawanga omwana omuto, nyagamba-gambanga ki omwana omuto, nyaingirizianga
    ki omwana omuto kandi nyawarranga ewintu ki omwana omuto. No olwa nyakoma mba
    omuntu omukulu, engira ezia owuana wuto ziona ziambwako ziteeka chwe.
  nhu-NT: Ɛ̀ to nu seke me nto nu wan caan, ɛ me no njemyi diɛwɛ wan e, ŋkpwawci mwɛɛm
    diɛwɛ wan e, n'yɛne mwɛɛm diɛwɛ wan e. Me ɛ ndioo ntaw wase ɛ mum ɛ ncinɛ nce
    boom e.
  row-row: 'Conto onaꞌ ia: leleꞌ au feꞌe anadikiꞌ, au ola-olaꞌ onaꞌ anadikiꞌ ra ola-olaꞌ.
    Au dudꞌuꞌa onaꞌ anadikiꞌ ra dudꞌuꞌa boe. Te leleꞌ ia au uꞌumoko ena. Naeni de
    au nda tao ao ngga onaꞌ anadikiꞌ sa ena.'
  msy-msy: Kɨ borimra ikiava, kɨ borimɨn mɨn mɨgɨava amuava, egha borimɨn mɨn nɨghnɨgha,
    egha borimɨn mɨn bizibagh fofosi. Egha kɨ gumazir aruamɨn otogha, egha ua boribar
    arazir kabagh amir puvatɨ.
  agg-agg: Horombo ro nɨmorɨ-yahambe ranɨ-sɨmboanɨ wandɨ hoafɨ, hohoanɨmo, fɨfɨrɨfe
    ranɨ-moatükunɨ ra nɨmorɨ nou rasüŋgumarɨheandɨ. Ŋga hapondanɨ ana ro adükarɨ-yahühɨ
    nɨmoakɨdɨbou-yei hohoanɨmo ra hɨnɨŋgɨ-rɨheamboanahɨ.
  ptp-ptp: Buc wê a gên dô nipwo ge od a keac tɨyi xocbê nipɨpwo keac ge. Dɨ pɨyôp
    yuu xovôên wê a vông ge tɨyi xocbê he nipɨpwo ge. Lêc buc wê a lig ge od a sea
    môp wê he nipwo vông ge.
  nak-nak: Eau ge tovo mulia somai taku. Mai te la bibisigu, eau la vikararala taku,
    la gabutatalala taku, la mari taku, eia mai moli e guliliki isa bisi. Eala moli
    eau goio sagaiti, eau pigia sotigu egiteu la vulovulogu tomi alele, veia eau ge
    gabutatala mai la tahalo.
  lbb-lbb: Ning a kaklik ot, a warwara arlar ana kaklik, a nuknuk arlar ana kaklik,
    pa a tastasim otleng arlar ana kaklik. Ning ia ka itna, a amanah sen a ginin a
    kaklik.
  kan-2017: ನಾನು ಬಾಲಕನಾಗಿದ್ದಾಗ ಬಾಲಕನ ರೀತಿಯಲ್ಲಿ ಮಾತನಾಡಿದೆನು. ಬಾಲಕನ ಹಾಗೆ ಯೋಚಿಸಿದೆನು.
    ಬಾಲಕನಂತೆ ವಿವೇಚಿಸಿದೆನು. ಪ್ರಾಯಸ್ಥನಾದ ಮೇಲೆ ಬಾಲ್ಯದವುಗಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟೆನು.
  cso-NT: Jmɨ́¹ míh² jná¹³ jmɨ́¹ hléh²³ la³ qui³ hleh³² jan² tsá¹míh¹, hi³ jmɨ́¹ cháunh²³
