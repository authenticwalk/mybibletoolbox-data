  kan-OKCV: ಪ್ರೀತಿಯು ಎಂದಿಗೂ ಅಳಿದುಹೋಗುವುದಿಲ್ಲ, ಪ್ರವಾದನೆಗಳಾದರೋ ಇಲ್ಲದಂತಾಗುವುವು, ಅನ್ಯ
