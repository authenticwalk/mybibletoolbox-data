    niquejada, ra̱ndasa variy; dañuma ravichasara datya̱da Ju̱denumusiy, ra̱paru̱y
    rivasintyi.
  mxb-NT: Ta ña̱ kúꞌu̱ ini yo̱ saꞌa̱ dao ka̱ ña̱yuu, ni iin kuu̱ ta̱ꞌón o̱ ndíꞌan.
