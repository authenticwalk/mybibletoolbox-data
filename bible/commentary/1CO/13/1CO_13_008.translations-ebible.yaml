  tel-2017: ప్రేమకు అంతం లేదు. ప్రవచనాలు వృథా అవుతాయి, భాషలు అంతరిస్తాయి, జ్ఞానం గతించిపోతుంది.
  hat-BSA: Lanmou pa janm disparèt. Si gen don pwofesi, y ap vin disparèt. Si gen
