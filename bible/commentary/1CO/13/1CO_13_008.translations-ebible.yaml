verse: 1CO.013.008
translations:
  kpx-kpx: Gabie vaveve hoto loui ata haivemale kena bae gabiai. Ige abu hoto nimoletemo
    hoto loumale kena bae gabiai. Nahi vatae vavevemo lulelelahamale kena bae gabiai.
    Isito nahi moleho isivilahai mole tedaevemale keu bae uoholilivebene.
  okv-H: Eto osa ari amo eho mane irae aisuja te daroho iresuja. Eto embo ta oje kahari
    ke amo mihia rate irae aisi ere ua, eto ke neite neite kiari amo irae aisi ere
    ua, eto embo ta kiari isapamane amite tapa irae aisi ere ua.
  tbo-tbo: Uyahinei luhogala apega ina kokoe ma tauhi Yaubada a tu bahapiko hai baha
    apo hina kokoe. Tauhi pona geha he ibaabaniyehi bahahi apo hina kokoe. Tauhi tu
    hanahanapu hai hanapu apo ina kokoe.
  mal-C: സ്നേഹം എന്നെന്നും നിലനിൽക്കുന്നു. പ്രവചനം നീക്കപ്പെടും ഭാഷകൾ നിലച്ചുപോകും
    ജ്ഞാനവും നീക്കപ്പെടും.
  grc-SR: Ἡ ἀγάπη οὐδέποτε ⸂ἐκπίπτει·⸃ εἴτε δὲ προφητεῖαι, καταργηθήσονται· εἴτε γλῶσσαι,
    παύσονται· εἴτε γνῶσις, καταργηθήσεται.
  bgc-bgc: प्यार सदा तक रहण आळा सै। जड़ै ताहीं भविष्यवाणीयाँ का सवाल सै, वे थोड़े
    ए बखत खात्तर सै, भाषाएँ बिना शब्द की हो जावैंगी अर ज्ञान मिट जावैगा।
  khz-khz: Ulamagi ati vagi pene aiki, pene mia-vanagivanagi. Peroveta kilara maparara
    piave aiki, karo irauirau maparara maki piave ika, ripa maparara piave aiki.
  deu-TKW: Die Liebe fällt nie dahin. Weissagungen gehen dahin, Zungen hören auf,
    Erkenntnis geht dahin.
  zsr-NT: Cutur töd qui yöl‑laꞌ nadxíꞌi. Huadö́d qui le dë lu naꞌgac bunách luiꞌ didzaꞌ
    uláz queëꞌ Dios. Huadxín dza catiꞌ cutur gataꞌ lu naꞌgac bunách luiꞌ didzaꞌ yubl
    cunazëdgac, atiꞌ huadö́d qui yöl‑laꞌ rejniꞌi quegac bunách.
  lin-lin: Bolingo ekotikala kokufa te. Kasi masakoli ekokatana, nkota ekosila, boyebi
    ekolimwa.
  hns-NT: Ek dien Parmeswar ke sanesa poera hoike miet djaai aur doesar bhaasa na
    djaroerie rahiega. Aur djaun hamlog ab djaaniela, oe na hardam kaamiel rahiega.
    Bakie pjaar hardam rahiega.
  noa-E: Chadcha dich khapeen kha khõsim abarmʉn, mag khõchagjã ich mag chugpaa khaugba
    sĩerraju. Ẽwandam aar naaimaawaijã ich Ẽwandamjã khõsinaa ich khapeenjã ich mag
    kha khõsi wënʉrraju. Mamʉ mʉg atag paawai Ẽwandam iek jaau nʉm khʉʉnjã tag igbaju,
    ya ich dʉ̈icha naawai. Magbaadëm dʉ̈i tag Ẽwandam Akharau õrag amachdëu meu khaugbampa
    iekhapiejerrjã tag iekhapibaju. Ya maig paawai ĩchab õor khĩirjug khaugkham khʉʉn
    khĩirjugjã tag igbaju.
  eng-EMTV: Love never fails. But whether there are prophecies, they shall pass away;
    whether there are tongues, they shall cease; whether there is knowledge, it shall
    pass away.
  mib-NT: Jnūhun cúndáhú ni chi ma náā cuɨtɨ. Te quiji quɨvɨ̄ jeē tuá nacani i jnūhun,
    ni tuá cahān i tɨjnɨ yuhu, ni tuá jíni ñúhún jnūhun ndíchí.
  lif-NT2: मिःम्‍जिन् आप्‍फाल्‍ले़आङ् मे़नुप्‍ने़न्॥ कर माङ्‌निङ्‌वाॽपाःन्‍हाॽ नु
    वेॽ पाःन्‍दाङ्‌हाॽ नुप्‌, हे़क्‍क्‍याङ् ने़हिनिङ्‌वाॽइन्‌माबेःक्‍लो॥
  xnj-xnj: Uganu wangali mwishu. Ngati kuvi na hipanji vya kukokosa Ujumbi wa Chapanga,
    ndi yati viyaga ligono limonga, ngati chipanji cha kujova luga ya chiyehe yati
    yiyaga, ngati kuvi umanya yene yati yipita.
  mmx-mmx: Anai leventamtaba at Loroonan Kaala, laramtaba ri paase ali, la laramtaba
    ri paase mi levempapaase vetpes, la laramtaba ri tong asu levelinga at ne Moroa.
    Di axap na lavantun di noxo nemen abao la dina sonao manga. Ketla labalamu naba
    nemen amisik la kopmen taxavaxap teren.
  cbr-NT: Ënë nëtëcama cëñúcëbëtan camaxunbi a 'unáncë cupí ca uinu 'icë unínbi Nucën
    Papa Dios quicë bana unicama ñuixuntëcëntima 'icën, uinu 'icë uníxbi ca Nucën
    Papa Dios rabi unin cuatima banan banatima 'icën, unían bëtsi uni 'unánmiti ca
    'aíma 'iti 'icën. Usai 'iti a 'aíma 'aínbi ca nux nuibananti ax cëñutima, bamatancëxribi
    cananuna Nucën Papa Diosan nëtënu 'aish anuaxribi bëtsibë nuibananti 'ain.
  tee-NT: Ju amapaininti jantu tavanan catic'acxlh. Para cachina' avilhchan acsni
    jantu camaktasq'uiniyau ju ixnajunca ixchivinti Dios chai ixnajunca atumpa chivinti
    mas jantu aktam chivincanta ju chunch. Chai jantu camaktasq'uiniyau ju atalaninti
    tachi ju mispayau ju chavai.
  eng-LSV: Love never fails; and whether [there be] prophecies, they will become useless;
    whether tongues, they will cease; whether knowledge, it will become useless;
  cak-NT: Xa yekajo' ri winak, ri' can manak xtiq'uis. Pero ri samaj ri niqui'en ri
    kach'alal chi niquik'alajij ri ni'ix chique roma ri Dios, can xtapon-wi ri k'ij
    cuando xtiq'uis. Y quiri' chuka' ri kach'alal ri yech'o'n pa ch'aka chic ch'abel
    ri nuya' ri Espíritu Santo chique, xtapon ri k'ij cuando man xtiqui'en ta chic
    quiri'. Y quiri' chuka' xtapon ri k'ij cuando ri no'j (na'oj) ri c'o kaq'uin cami,
    xa man xtic'atzin ta chic.
  pah-NT: G̃a arõheterame nhande niarombigi tuhẽ g̃a. Opi po ti nhandekarakatua nehẽ
    Tupana'ga remimbuhura. Tupana'ga nhi'ig̃a mombe'ua po ti opi. G̃anhi'ig̃a po ti
    opi no nhanerembikwahave'ỹva'ea. Mbatera kwahava po ti opi nehẽ no.
  sja-NT: Mãgá awaraarã k'inia iru p'anadak'ãri Cristopa oopi bɨk'a, ichita chik'inia
    para bait'ee. K'awáatɨ na ewari Tachi Ak'õrepa jarapi bɨ waa wẽ-e pait'ee. Ma
    awara chi pedee bɨpa k'awada-e p'anɨ pedee waa ũrida-e pait'ee. Ichiaba k'ĩsia
    k'awaa p'anɨɨrãpa jarateepata auk'a waa wẽ-e pait'ee.
  xed-xed: Haɗ ɗvutá mndu ta kɗaghuta ɗekɗek wa. Dzaʼa kɗaghukɗa kla lwa Lazglafta,
    dzaʼa kɗaghukɗa gwaɗa sanlaha ma gwaɗa, dzaʼa kɗaghukɗa snaŋtá skwi guli.
  mks-NT: Tá mé a̱ nda̱a̱ quíhvi̱ iní ñani táhan í já quéa̱ a̱nda̱ ama cáa qui̱vi̱
    a̱ ndíhi sa̱há ña̱ quíhvi̱ iní na̱. Joo va̱xi qui̱ví a̱ jáya̱ha ga̱ ña̱yivi tu̱hun
    cáha̱n Ndióxi̱ xi̱hi̱n ná nu̱ú ña̱yivi jáchi̱ va̱xi qui̱ví ndihi sa̱há. Ta a̱
    cáha̱n ga̱ na̱ tu̱hun ña̱ co̱ó na̱sa̱tia̱hva na. Ta va̱xi qui̱ví ndihi sa̱há ña̱
    ndíchí ji̱ní ña̱yivi. Joo a̱ ndíhi toho sa̱ha̱ ña̱ quíhvi̱ ini táhan í.
  gfk-S: No tintalen na harmarsai pai nale puko. Iesene be a mon hartabar na nianga
    na tangetus, na panim leh. Be a hartabar na nianga ta ira mes na mangana nianga,
    na pataam. Ma be a hartabar na hininaawas harapalai, na panim leh bileng.
  bmu-bmu: Urukalem ahakmeme mi nalö teteköŋi qahö ahöm öŋgöma. Kezapqetok keu jiba
    keuŋi keuŋi qainŋi kun jimakzei, miaŋön qahöwakŋa aka mötmöt qainŋi kun miaŋön
    mönö mewöyök omaŋi ak teköma.
  dgz-dgz: Baigan me verisiwa da uon. Nop evi tauapen namu waintoni go nop ame uon
    tata. Amba ian ugup ugup merinu to bayanen gapan nop muga waintoni ame wam eviwa
    ap sia ya tait. Nu anut dim da warat asigip tatoni, ame wam eviwa gapan iravi
    imunu oaraeta.
  eng-GNV: Loue doeth neuer fall away, though that prophecyings be abolished, or the
    tongues cease, or knowledge vanish away.
  zaa-NT: Amor qui' Tata Dios nu té lo losto' ri'u nna, jamás labí étuą. Pero i'yu
    tsá qui'ni lanuru nuỹa guni predicar de nu chì' da'la, ą'hua i'yu tsá qui'ni lanuru
    nuỹa inne ca titsa' láą lenguas, ą'hua iyaba ca ciencia nu nabia'ni ri'u annana
    tté bą́ canchu chi i'yu tsáa.
  eng-WEBSTER: 'Charity never faileth: but whether there are prophecies, they shall
    fail; whether there are languages, they shall cease; whether there is knowledge,
    it shall vanish away.'
  guh-guh: Itsamonae Espíritu Santo pejamatabëcueneta jamatabëcuene caëjëpaeyaexanaponatsi
    petsipaebinexa itsamonaejavabelia pacuenia Dioso yapëtaeyaexanatsi. Itsamonae
    pijinia jamatabëcuene caëjëpaeyaexanaponatsi pecuaicuaijainexa itsajivi ata mapanacuata
    apo pejumetaejumeta. Itsamonae pijinia jamatabëcuene caëjëpaeyaexanaponatsi pacuenia
    Dioso pejumelivaisibaxutota jumaitsi peyapëtaeyaexanaenexa itsamonaejavabelia.
    Daxita bajarapacuene, xua Dioso Espíritu Santo pejamatabëcueneta Dioso pejumecovënëtsivi
    jamatabëcuenecaëjëpaeyaexanatsi, itsamatacabi tocopiarucaenatsi. Itsiata baitsi
    jane jivi namataenetsia penasivacuene, apo copiarucae tsane.
  bon-bon: Toraca singi te iyeteta gyene. Acejiyame me tagepogogo mene iicema cina
    cire lapiripesi, piiyepu biname bime umle cäco mene iicema cire lapiripesi, cuta
    umle te cire lapirepi.
  nhw-BL: Tlaicnelijcayotl nochipa eltos huan amo quema tlamis. Pero ajsis hora quema
    masehualme ayacmo camanaltise camanali catli Toteco quinmacas quen quichihuaj
    tlajtol pannextiani. Ajsis hora masehualme ayacmo camanaltise camanali catli amo
    momachtijtoque. Ajsis hora quema Itonal Toteco ayacmo quinmachiltis masehualme
    catli ohui.
  swh-ONEN: Upendo haushindwi kamwe. Lakini ukiwepo unabii, utakoma; zikiwepo lugha,
    zitakoma; yakiwepo maarifa, yatapita.
  wbi-wbi: Ulughano naludugha. Nave kwevule uvu viili, lwoni lukiling'ania. Nave kwejile
    injovele, sidughaghe. Nave kwevule uvu mang'anyi vukiling'ania.
  bba-bba: Wi u tɔnu kĩ win kĩrɑ ku rɑ n nɔru mɔ. Gusunɔn ɡɑri ɡerubu bu nɔru mɔ,
    Hunden bɑrum bwese bwesekɑn ɡerubu koo kpe, yɛ̃ru tɑ koo mɑɑ kpe.
  eng-KJVCPB: 'Charity never faileth: but whether there be prophecies, they shall
    fail; whether there be tongues, they shall cease; whether there be knowledge,
    it shall vanish away.'
  kgk-NT: Mborayhu opa e'ỹ va'e. Oiko-ma ramo Nhandejáry nhande ruvixa, yváy-py nhaime-ma
    ramo avave nomombe'uvéi va'erã inhe'ẽ-py ha'e omba'e kwaa ukaha nhande-vy, avave
    nonhe'ẽvéi va'erã nhe'ẽ oiporu kwaa e'ỹ reheve. Ko'a-py arandu ndoiporuvéi va'erã
    ave.
  waj-waj: Mmuduuya rira aataruuvo fai tupatupaa vainnonno hama inna taikeeraivootainaravai.
    Fai forofetaiya ari vookaraama tira kua aataruuvo kiisama vainno taikaanaravai.
    Ngiari voopinna voopinnaaya kua hama tauraa rikieeraiyauvakidiri tira aataruuvo
    vainno fai taikaanaravai. Ti tinniki vaira kuaiyauvo vainno fai taikaanaravai.
  cpy-cpy: Teera othonka-nitaa etakotantyaa. Rooma iroka-paeni othonka-nita, kamantan-taniritaantsi,
    iñaawaetan-teetawo otsipajato-yitatsiri ñaantsi, riyotee-tziro oeta-rikapaeni.
  mpx-mpx: Nunuwana paganina nige ana sauga mowasi ni gagan. Yaa Yayaluwa Bwabwalena
    wana guyau ololana ta palopisai, o ebo anan getoga ona ta baubaunan, o ebo ta
    baaba alona ge wala aatena, heliya nige nihi mimihot, bwaliga abwe nihi mowasi.
  wbp-wbp: Yuwayi, junga-jukurlipa-nyanu yulkami tarnnga-juku. Jalangu, Kirijini-patu
    ngalya-kari karliparla jarukungarduyu-piya marlaja wangkami Kaatuku. Kala ngaka-kariji
    kaji Jijaji pinarni yani, ngula-jangkaju kapurlipa lawa nyina marlaja wangkanja-wangulku.
    Jalanguju Pirlirrpa-kurlu karlipa ngalya-kariji kurruly-wangkami jaru-kari jaru-kari.
    Kala ngakaju lawa, kularlipa wangkami kujangu-piyalku. Jalangurlu karlipa-nyanu
    pinarri-mani, kala ngakaju lawa.
  luo-luo: Hera ok rum. To kama nitiere weche mikoro, weche mikoro norum; kama nitiere
    wuoyo gi dhok mayoreyore, dhok mayoreyore norum; kama nitiere ngʼeyo; ngʼeyo bende
    nokadhi.
  nhe-NT: Teicnelijcayotl nochipa eltos huan ax quema tlamis. Pero ajsis hora quema
    tlacame ayoc camatise tlajtoli tlen Toteco quinmacas queja quichihuaj tiocamanalohuani.
    Ajsis hora tlacame ayoc camatise tlajtoli tlen ax momachtijtoque. Ajsis hora quema
    Itonal Toteco ayoc quinmatiltis tlacame tlen ohui.
  aii-aii: ܚܘܼܒܵܐ ܗܸܟ̃ ܠܹܐ ܢܵܦܹܠܔ. ܢܒ݂ܝܼܵܘܵܬܹ̈‌ܐ ܒܸܬ ܒܵܛܠܝܼ، ܘܠܸܫܵܢܹ̈ܐ ܒܸܬ ܫܵܬܩܝܼ،
    ܘܝܕܵܥܬܵ‌ܐ ܒܸܬ ܒܵܛܠܵܐ.
  esk-NT: Iḷaatnigu iñuich sivuniksriqitlaiġisirut suli uqatlaiġisirut uqautchiñik
    nalunaqtuanik suli kaŋiqsimmataat isukłitkisiruq, aglaan piqpaksrił̣iq isrukłitchumiñaitchuq.
  msb-msb: An pagkamuot man waraʼn katapusan, pero matatapos an pagsurmaton san mga
    mensahe hali sa Dios. Amo man an pagsurmaton san iba-iba na mga lenggwahi kag
    mapapara an kaaraman.
  cpa-NT: Tsa¹lǿih² jmai³ ma²ca¹ŋi¹hén² jǿg³ hi² hnio¹ jniang³ roh¹³ jniang³, chi²júh²
    lah¹dsóh² hnio¹ jniang³ roh¹³. Já¹² jmai³ ja³dsa¹hén² jǿg³ hi² hi² jniang³ jǿg³
    quiah¹² Diú¹³. Jø¹² bíh³ lah¹jøng² dsa¹hén² ja³hløah¹² jniang³ jǿg³ tsa¹ŋë́² dsa²
    siáh². Dsa¹hén² ca¹lah¹jǿ¹ jǿg³ ma²ti³ŋi¹² dsa² jmøi¹guǿi¹.
  dso-dso: ଆଲାଦ୍‌ କରାକରି ଅଇବାଟାର୍‌ ସେସ୍‌ ନାଇ । ପର୍‌ମେସରର୍‌ ବାକିଅ କଇବା ବପୁ, ଆରି ନାଜାନ୍‌ବା
    ବାସା କଇବା ବପୁ, ସବୁ ସାରିଜାଇସି । ସେନ୍ତାରିସେ ଆମ୍‌କେ ଗିଆନ୍‌ ରଇଲେ ମିସା ସେଟା ଆଜିଜାଇସି
    ।
  meu-meu: Lalokau na se dokomu. Peroveta herevadia hari bae ore; gado idaudia bae
    doko; aonega danu baine boio.
  yva-NT: Muinye mamo ama pame raeno intai jewen, yara no pitawabe. Weramu kovo vambunin
    kaijinta mamo ama pame raen ivae, weye ntoa munije ama akari umba nsopi kobe.
    Weti munije ama akari, anawae indati wo ayao Amisyo nde mai ravov akatoe ramu.
    Muno ayao vatane wantatukambe rai ti wo raura irati Anawayo Amisy ama vambunine
    rai, wemamo indati ntoa nsopi tavon. Muno ananyao kotaro vatane wo raen, indati
    raumandi kobe.
  dgc-dgc: Du iba-iba a kaluub na Diyos dikitam éy dumemét i panahun a malipas side.
    Mara i tungkulin moy a mégpahayag, sakay tu pégkagi moy ta iba-iba a kagi, sakay
    tu katalinungan moy, éy malipas ya. Pero tu pégmahal moy éy éwan maibut, hanggan.
  zpm-NT: Zdziṉ dze yquiindraa cho cteed xtiidz Dios lo miech, yquiindraa gnee zho
    stib diidz, yquiindraa grë guieḻrac, saṉgue guieḻwleynie gdziṉd dze ne nitlow.
  hix-NT: Toto xe kehtxoho komo ryhe, osomtatkahra ro mak naha ha. Anaro haxa ryhe
    nosomtatkehe hampànà, amnye ha. Kàwyanye Khoryenkomo nhutwamohsotho yokarymatxho
    rma, totohnà rwon yawo kàrwonàmtoho komo xarha, kàwyanye uhutwahnà rotho yokarymatxho
    xarha, amnye nosomtatkehe hampànà. Ehxera harha mpànà naha ha. Toto xe kehtxoho
    kom haxa ryhe, osomtatkahra ro mak naha ha.
  sim-sim: Ma anandin wapnuku nihik ni owenda nombo oso mbeek mendek nakwa ambu sir.
    Hako Avui Wasilakahi mashin ni sawenda oso mendek nakwa sir. Mashi apsham apshamhik
    ni mbanda oso mendek nakwa sir. Hishiyarinda os mahik nanda er nga mendek nakwa
    sir.
  npi-ULB: प्रेमको कहिलै अन्त्य हुँदैन । अगमवाणीहरू बितेर जानेछन् । भाषाहरू बन्द हुनेछन्
    । अनि ज्ञान बितेर जानेछ ।
  cgc-cgc: Matuod na gugma gapadayon asta ta ula katapusan. Piro, naan ta uryan na
    adlaw dili ta en kinanglan ate an na mga abilidad na alin ta Dyos Ispiritu Santo
    paryo ta abilidad an ta pagsaysay ta mga papaintindi ta Dyos, pag-ambal ta lain-lain
    na mga linggwai na ula nlami ta mga ittaw daw ate an na pag-intindi anduni parti
    ta Dyos.
  tim-tim: Akto okot âlep agak meme are amâ dowâk bo boakbiap. Are amâ manmâ manmâ
    âgâwiap. Dâ Anutugât den âlepŋe makmak arekŋe âmâ âiŋe bo akbiap. Akto den siâ
    siâ keiŋe keiŋe are amâ bo akbiap. Akto nâŋgâ nâŋgâgât âi meme arekŋe âmâ âiŋe
    bo akbiap. Dâ okot âlep agakgât amâ bo boakbiap.
  yor-yor: Ìfẹ́ kì í kùnà láé, kì í sì í yẹ̀ ṣùgbọ́n bí ó bá ṣe ìsọtẹ́lẹ̀ ni, wọn
    yóò dópin, bí ó bá ṣe ẹ̀bùn ahọ́n ni, wọn yóò dákẹ́, bí ó bá ṣe pé ìmọ̀ ni yóò
    di asán.
  wos-wos: Nani nak du takwaka némafwimbu mawuli yambet, wun yikafre mawuli wungi
    té wungi té tétandé. Profetna hundi hényitandé. Nak maki nak maki hundimbu wandan
    hundi hényitandé. Xékélelaki akwi hényitandé.
  emp-NTPO: Quĩrĩãra jõcaa. Baribʌrʌ ewari ab̶a Ãcõrẽneba bed̶eabadara waa bed̶ead̶aẽ́a,
    dadjia ũrĩnaca bed̶ead̶e bed̶eabadara waa bed̶ead̶aẽ́a, Ãcõrẽ Jaured̶eba cawaped̶ad̶a
