  ory-ory: ପ୍ରେମ କଦାପି ଶେଷ ହୁଏ ନାହିଁ; କିନ୍ତୁ ଯଦି ଭାବବାଣୀ ଥାଏ, ତାହା ଲୋପ ହେବ; ଯଦି ପରଭାଷା
