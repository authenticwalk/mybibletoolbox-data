  dop-dop: Sɔɔlʋɣʋ tɔm kɑ wɛɛnɑ tɑm tɔɔ, Ɩsɔ kʋheelitu kpɑɑlʋɣʋ kɑ́ sɩɩ tǝnɑɣɑ. Wei
