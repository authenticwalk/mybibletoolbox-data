    ta ndiꞌi taꞌani ña̱ káꞌa̱n na̱ dao ka̱ yúꞌu̱, ña̱ ko̱ ní dákuáꞌa na. Ta ndiꞌi
    taꞌani ña̱ ndi̱chí náꞌá ná.
  pon-2006A: Limpoak me poatopoat, sohte imwi. Mie mahsen en kokohp, ahpw e konehngete
    lepin ahnsou; mie kisakis en kadek lokaiahki lokaia kapwonopwon, ahpw e pahn tokedi;
    mie loalokong, ahpw e pahn sohrala.
  maq-NT: Cjuahmutacun ne, tsajin nixtin xi cjuë. Peru cuechú nixtin xi ha quihndë
    suaain sa Nina cjua xi cuichja profeta, ha quihndë cuichjaain sa xuta hne xi vijnii
    rcu me, hacuaha ha quihndë suaain sa Nina cjuatacun xi ndaja cuijnercu ngu xuta
    cjua rë me.
  hto-hto: Izíruillafue zíiñona jaca záiñeite. Mei íadɨ Juzíñamuimona uícodo onoiga
    ráfuiaɨ záite. Daje izói jɨáɨmacɨ uáillaɨdo úrilla llɨ́ɨcaite; íemo daje izói
    ɨfócɨdo onóigafuiaɨ záite.
  por-BRBSL: O amor nunca falha. Mas onde houver profecias, elas serão eliminadas.
