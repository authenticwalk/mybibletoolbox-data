    ni ngaꞌaa nduꞌni chaꞌ caca cuayáꞌ tiꞌ na lcaa chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ca loꞌo
    caca tyempo biꞌ; pana ná tye chca chaꞌ ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ñati̱.
  bqc-SIM: Yeakↄ̃i láaa vĩo. Ãnabikɛkɛa a midɛ, yãebui'oa lɛ́ a ká, dↄ̃a a gɛ̃zɛa.
  tcz-CHONGTHU: Pathen Thusei dohna le hetlou paoho a thusei naho chule hetkhenna
    kidang dehset neina jong apanna bei ahung hiphat umding ahi. Hinla ngailutna hi
    imatih chan'a um jing ding ahi!
  mar-mar: प्रीती कधीच संपत नाही; भविष्यवाण्या असतील त्या निरुपयोगी होतील, भाषा असतील
    त्या नाहीशा होतील, ज्ञान असेल ते नाहीसे होईल;
  snp-snp: Ena sete-mulude gimi-gimi onimo mona ya fuli ádenagoliye. Goti welaloti
    ka lo oloto melamo mona ya olu fuli lenami ne. Ido luwalawa ka lo-lo onimo mona
    yaki moda fuli lenami ne. Ido ka kolonimo ka yaki olu fuli lenami ne.
  isl-isl: Kærleikurinn mun aldrei falla úr gildi, en hæfileikinn til að spá og tala
    tungum, og þekkingargáfa, allt mun þetta líða undir lok.
  spy-NT: Māng'ētē ꞉chamateet. Nteenee makuyit ꞉bēsyēēt nyēē mēētākung'ālooltoochinē
    ꞉biiko Yēyiin, āmēētākung'ālooltēē ꞉biiko ng'ēlyēēbik, /āmēētākēēng'oonkyinē chii
    ng'al.
  xnn-xnn: Nan am-in ay laing ya kabaelan ay it-ited Apo Dios isnan ipogawna et awnitda
    mapatengga. Ngem nan layad et maid patenggana. Tay nan laing nan ipogaw ay mang-it-itdo
    isnan inpagtek Apo Dios et awnit makombos. Ya nan laing ay menkali isnan kali
    ay egay nasolo et wada abes nan pep-engna. Olay nan getken nan ipogaw id wani
    ay maipanggep ken Apo Dios et awnit adi maosal.
  mwe-mwe: Kupingana na bhandu, kwangali mpelo. Monaga kupagwaga kulunguya ntenga
    gwa a Nnnugu, shikupele, kupagwaga kubheleketa shibheleketo sha ambi, shikupele,
    nkali lupagwaga lumanyio, shikupite.
  tte-tte: Mulolo mumugana kani nige ana kaba mwawasi. Na Yaluyaluwa Tabuna ana yauyauya
    tupwaliyao kani simwawasi. Siya bwaimwana Yaubada ana walo tawalowalowen o tem
    kaina uloi molosina tawalowalowen o tem taedeedede me ala katai. Yauyauyane kani
    simwawasi.
  tcs-tcs: Dem mesiz wea i kam prom God ane da gipt po spik wea ol dipren langus ane
    da spesil sabe po sabe ebriting i go pinis. Bat lab i stap poeba.
  hlt-THB: Lungnaak ve ityk awh awm am dyt kaw. Cehlai tawnghak awi awm seiawm dyt
    kaw, amsim awi pau na awm seiawm dyt kaw, simnaak awm seiawm dyt kaw.
  soq-soq: Apana Aleu kakaiwa saumompo God insaisawa atentompe benemawantompa, sa
    ipa tauma os baiwa, tane nolau sa ando dialepi. Deawaa, mo mida Aleu kakaiwa sauwa
    mampe aia daitada ipawaida mai atentoipona God mampe gagalontoia, sa ipa tauma
    os baiwa, ando aiau sa dialepi. Deawaa, apana Aleu kakaiwa saumompo aten uduudu
    wadompe waimompa, sa ipa tauma os baiwa, ando aten sa dialepi. Tane dea os nuawadawada
    ipa mai dialepi, winakasalala.
  qub-qub: Cuyanacuyga manami imaypis ushacangachu. Tayta Dios tantiyachimashanchïta
    parlanapaj yachayta gomashanchëga ushacangami. Juc rimaycunacho rimananpaj yachashanpis
    ushacangami. Yachaj caypis ushacangami.
  att-att: Á awán ta áddè nayù pakkaká-iddù tam ánna yù pangiddù tam kâ Namarò. Ngam
    mappasá sangaw yù pangilayalayâ nayù ira ábbilinán ni Namarò, ánna yù pagubobuk
    nayù ira tatolay ta tanakuán nga ággubobuk nga ari paga nánnámmuán. Á mappasá
    gapay sangaw yù ngámin nga ammu tam.
  bki-bki: Tinietiiano maka tinien maro leleio bogo tai. Be riano laka, moroano dolu
    nalo, jibe verialiano nalo, p̃eli iliano na ka iliano dolu nalo, p̃eli jikiaiano
    nalo, mia nalo maka ajikia atu tulaka, mia tinietiiano ga naio jo julaka ga, naio
    maka rijikia ribisi bogo tai.
  bqp-bqp: Yenyĩ lakana vĩro. Ama tó annabikɛyã'onaamɛ, ani láka, tó sↄ̃ yãkeburi'onaamɛ,
    a lɛ́ ni zɛ, tó dↄ̃naamɛ, ani gɛ̃ zɛ́la.
  mcp-mcp: Cɛɛlí í ádɛ́ shîn; dʉ́lə cúndə micúndə́ mí Zɛmbî í bá bə cwûd, lásʉ́lə
    mə́kə̂l í bá shîn, mpúyá í bá bə cwúdʉgʉ̂.
  hat-hat: renmen pa janm fini. Pouvwa pou bay mesaj ki soti nan men Bondye a pa la
    pou tout tan. Pouvwa pou pale langaj gen pou fini yon lè, konesans gen pou disparèt.
  npl-NT: N tlasojtlálistli ayik tlamis. Pero ajsiki tonati akimeh omotlapowiaya iwan
    Dios ayakmó motlapowiskeh íwa, nion ayakmakah tlajtos ika oksikimeh tlájtolteh,
    nion ayakmó motekitiltis n ixtlamatílistli.
  bgg-bgg: Miie ne idang pha ro. Ji shii ne liingsed pha muathek um, jithek ne thaluii
    ro; gai nyuakthek yao pha lasen hèg um magungde, jishii ithek ne jongdun; thieg
    pha khani um magungde, jishii jine san dun phro.
  eng-TCENT: Love never fails. But as for prophecies, they will come to an end; as
    for tongues, they will cease; as for knowledge, it will come to an end.
  eng-BSB: Love never fails. But where there are prophecies, they will cease; where
    there are tongues, they will be restrained; where there is knowledge, it will
    be dismissed.
  cpu-NT: Eero othonkaneta etakotanka. Irooma pashinepayeeni aritake onthonkanetaiya,
    okempitatya, iroka kamantantaneritaantsi, iñaavaiyeetantaitaro pashinetatsiri
    ñaantsi, jiyotayeetairo opaiyetarika.
  san-ASM: প্ৰেম্নো লোপঃ কদাপি ন ভৱিষ্যতি, ঈশ্ৱৰীযাদেশকথনং লোপ্স্যতে পৰভাষাভাষণং নিৱৰ্ত্তিষ্যতে
    জ্ঞানমপি লোপং যাস্যতি|
  tac-NT: Alué ralámuli napu galegá eteme ju uché jaré ralámuli, alueka senibí galegá
    etémili ju uché jaré ralámuli. Bilé rawé sebámala napu ta'wesi ralámuli ruwimela
    chukimeli ko abé i'libékomi 'lige aminami tabilé ra'ichámala ralámuli se'unátiri
    ra'íchali napu tabilé námutame ju, 'lige aminami 'ma pecha resílámalagó alué ralámulika,
    'ma 'la machigá mochímempá Onorúgame na'tálila.
  eng-WEBPB: Love never fails. But where there are prophecies, they will be done away
    with. Where there are various languages, they will cease. Where there is knowledge,
    it will be done away with.
  gfk-H: No magingin na harmarsai pa na pataam. Iasen, bia a mon hartabar na nianga
    na poropet na panim laah. Ma a hartabar na nianga ta ira mes na mangana nianga,
    na pataam. Ma bia a hartabar na hinhinawas palpalai, na panim laah mah.
  viv-viv: Nuwanuwa hawahawahegana miyamiya-vagahina au keke ginaꞋawowolini. Tu AluꞋaluwa
    Mahalina yana abavetala medema aimo ginaꞋawowolidi. WaꞋita, venuwaꞋata tulina
    tulina ana awatalatalaina aimo tova mulina ginayawowola. Kadu meya tulina tulina
    AluꞋaluwa Mahalina giꞋalaveleveleda-ma ana lukahihi againe kanaꞋilova. Kadu halamana
    tulina tulina ana hawavemogatala ginahavaina. E, mena AluꞋaluwa Mahalina yana
    abavetala gayakahidi-ma ginahavaidi tu nuwanuwa hawahawahegana ginamiyamiya-vagata.
  yao-yao: Unonyelo wangali mbesi. Iŵaga kwana ntuuka wa kulondola tiuiche mbesi,
    iŵaga kwana ntuuka wa iŵecheto ineine, yeleyo chiimale, pane iŵaga kwana kulijiganya
    ni kumanyilila indu chikupite.
  tgp-tgp: Opoia, i pa sopo te isoisona hin te rani pani retimangovi la pa tihai,
    leo tinatinapua la pa isoiso, ale lelevosahi la pa tihai.
  auc-NT: Mönö waadete pönëmämo ïñömö cöwë dæ badämaï ingæ̈impa. Wæætë Wængonguï ïincayæ̈
    ate, Idæwaa, angä ïninque inguipoga tömengä beyæ̈ mönö apæ̈nedö guiquënë edæ dæ
    angæ̈impa. Wadäni näni tede baï mönö tededö incæ pæ wëënecæ̈impa. Inguipoga nanguï
    adinque mönö ëñënö ante Wængonguï, Idæwaa, ancæcäimpa.
  kbc-NT: Niɡ̶ica nemaanaɡ̶aneɡ̶egi aɡ̶ica liniogo. Icota noko niɡ̶ina oko anoyatemati
    lowooko Aneotedoɡ̶oji, me daɡ̶adiaa leeditibige moyatemati, codaa niɡ̶ina oko
    anodotaɡ̶atigi eletidi iolatedi, aɡ̶aleeɡ̶odotaɡ̶atigi, codaa niɡ̶ina oko anodiiɡ̶axinaɡ̶atece
    anodaaɡ̶ee me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji aɡ̶alee leeditibige me niiɡ̶axinaɡ̶anaɡ̶a.
  bmh-bmh: Duailel ipal en oiagab noumabun igul go, i tamamau. Tam pet, tam. Go umkoskos
    guzental damau. Bo, Uwait nug ebuan ze dudu agen doimai, awaranemen, igul go umkoskos
    i damau. Dudu agen ipal uzanan ze ata atai eim ze macanemen, igul go Uwait nug
    tapelamau. Igual abiu macanem igul han tamamau.
  ctu-BL: Mach jilic i c'uxbiya ti pejtelel ora. Mi' caj ti ujtel i c'ʌjñibal subt'an.
    Mi' caj ti jilel yan tac bʌ t'an. Mi caj i jilel i ña'tʌbal pañimil.
  meq-meq: Mawuɗe bo na, a dze təbey. Bazlam i Mbəlom neheye ndo hay tə ɗawatay ha
    a ndo hay aye na, ta ndəviye. Həlay eye ma slaweye, bazlam i gəma neheye faya
    ka tsikakweye ta ndəviye. Məsəre wu hay neheye ka sərakwa anəke aye ta ndəviye
    dərmak.
  noa-H: Chadcha dich k'apeen k'a k'õsim habarmʌn, mag k'õchagjã hich mag chugpaa
    k'augba sĩerraju. Hẽwandam haar naaimaawaijã hich Hẽwandamjã k'õsinaa hich k'apeenjã
    hich mag k'a k'õsi wënʌrraju. Mamʌ mʌg hatag paawai Hẽwandam hiek jaau nʌm k'ʌʌnjã
    tag higbaju, ya hich dʌ̈icha naawai. Magbaadëm dʌ̈i tag Hẽwandam Hak'arau hõrag
    hamachdëu meu k'augbampa hiek'apiejerrjã tag hiek'apibaju. Ya maig paawai hĩchab
    hõor k'ĩirjug k'augk'am k'ʌʌn k'ĩirjugjã tag higbaju.
  alp-NT: Oki tamata makete, eti pelare hleke mo. Eleyo pamuli meije tamata leini
    esi rekwa titinai kena lepae hnauna bei Allare, po tatike pine esi lepae moneka.
    Kai tamata leini esi lepa kena soua bei Ro Misete rebe tamata esi natilu more
    po tatike pine esi lepa kena soua meru moneka. Kai tamata leini esi rekwa yelu
    bokala po tatike pine esi nete lokolu moneka.
  san-VEL: premno lopa.h kadaapi na bhavi.syati, ii"svariiyaade"sakathana.m lopsyate
    parabhaa.saabhaa.sa.na.m nivartti.syate j naanamapi lopa.m yaasyati|
  kbq-kbq: Vahe'ma Avesinte'zamo'a vagaoregahie. Ana hu'neanagi kasnampa ke huzamo'ene,
    ru vahe zamageru ru'zamo'ene, knare antahintahi zamo'a vagaregahie.
  kbh-kbh: Bonshánana nÿetsca tescama jëftsemnana. Canÿe te echántsemna, chora chë
    Uámana Espíritu ndoñe más queochátama ents̈anga Bëngbe Bëtsabe juabna chamotsóyebuambnama,
    ni chë ndocna te ndmabiyañe chamotsóyebuambnama, ni chë puerte jtsetats̈ëmbëse
    jóyebuambayama obenama chamotsebomnama;
  ron-LSB: Dragostea nu dă greș niciodată. Dar acolo unde există profeții, ele vor
    fi desființate. Acolo unde există diverse limbi, ele vor înceta. Acolo unde există
    cunoaștere, ea va dispărea.
  pon-pon: Limpok jota pan tukedi, a deideikop akan pan tukedi, o lokaia kan pan jola,
    o lolekon pan kunla.
  nhe-BL: Teicnelijcayotl nochipa eltos huan ax quema tlamis. Pero ajsis hora quema
    tlacame ayoc camatise tlajtoli tlen Toteco quinmacas queja quichihuaj tiocamanalohuani.
    Ajsis hora tlacame ayoc camatise tlajtoli tlen ax momachtijtoque. Ajsis hora quema
    Itonal Toteco ayoc quinmatiltis tlacame tlen ohui.
  sps-sps: Mangiir nai kaa enanon tan mamatsiny nainy, a sikia ta fafakap nan. Aaven
    Taabos te faan iny a parits tana mesapan ma nom arin vaanan to te poo fi minon
    ten Gov ma favaanan of ari ya na mesapan, san tan nainy vou ana fo ka to te tsue
    iny e Gov nai ruak iny man ovei enanats non, to san favaanan nai kap enanon. Sa
    kainon to te faan kan finy naa non Aaven Taabos a parits tan mes vainy ma vegiau
    fafoofan ari, iton vegiau te gima ari ma natiny, nai kap kan enanon tan nainy
    vou. Kainon to te faan kainy finy non Aaven Taabos a mes a vainy na natiny fa'arasainy
    vaanan ten Gov ma faakouts rari ri na mesapan ma natiny arin vaanan Tsunia, nai
    kap kan enanon tan nainy vou, tana saa a fokinai faavot nai nat faarof iny rora
    fo mamatsiny ka to te komainy rarori Gov, ma natiny.
  wnc-wnc: Siwan sanga aminde butaya natayamunanga aknga Anututa dua sandewan wena
    siwik. Aho. Asinggan asinggan yuwik ngana apmea sanga Waungga amindane musia pangenawan
    Anutue wam yanikapmakaing kaknga Anututa sandeke tasiwan wena siwik. Siwan sanga
    aminda wamu inata kundu yapii dua nataaing kangane yakaingu wa sandewan wena siwik.
    Sike natdetdetna buyambamu wa natake yuaing kakngaat kuut Anututa sandewan wena
    siwik.
  bus-bus: Yenzi yãana vĩro. Mↄde tó annabikɛyã'onamɛ eé yãa, tó sↄ̃ yãkebori'onamɛ
    à lɛ́ é zɛ, tó dↄ̃namɛ, eé gɛ̃ zɛ́la.
  gub-BL: Tuweharupi uzeruzar ma'e uzeamutamutar katu putar a'e wà nehe, upytu'u 'ym
    pà a'e wà nehe. Ma'e uzeapo ma'e ràm imume'u har a'e wà nehe, amo 'ar mehe upytu'u
    putar imume'u re a'e wà nehe. Ze'eg ikwaw pyr 'ym rupi uze'eg ma'e a'e wà nehe
    no, amo 'ar mehe upytu'u putar nezewe uze'eg ire a'e wà nehe no. Tupàn ze'eg ikwaw
    pyr 'ym kwaw par a'e wà nehe no, amo 'ar mehe upytu'u putar a'e ze'eg imume'u
    re a'e wà nehe no. Uzeruzar ma'e a'e wà nehe, nupytu'u pixik kwaw puruamutar ire
    wà nehe.
  imo-imo: Linoni imboma aku tepo kondo kolopo konopu mondoromolo ulu akumu pora naa
    nimbelo. Nalo imbomareni Gotenga ungu nimbe mundulimu yando ningo tirimele unguma
    walite pora nimbelo. Oi naa pileli imbo ungu ningema walite naa ninge. Goteni
    teremo uluma imbomareni kanoko imbi tirimele ulu akumu kape pora nimbelo.
  boj-boj: Qalaqalaiyo kumbra di koboqa keresai. Tamo qudei naŋgi Qotei aqa medabu
    oqnsib aqa anjam palonteqnub. Wau di koboqas. Tamo qudei naŋgi qure utru segi
    segi naŋgo anjam mareleŋeqnub. Wau di dego koboqas. Tamo qudei naŋgi Qotei aqa
    qalie babteqnub. Wau di dego koboqas.
  eng-DRA: 'Charity never falleth away: whether prophecies shall be made void, or
    tongues shall cease, or knowledge shall be destroyed.'
  knf-knf: Uŋal uunji uba. Uţen wi pţupar Naşibaţi uluŋ kaba, wi pţup ŋţup ŋi baţi
    kë ukluŋ kaba, wi kame kë ukluŋ kaba.
  san-KHM: ប្រេម្នោ លោបះ កទាបិ ន ភវិឞ្យតិ, ឦឝ្វរីយាទេឝកថនំ លោប្ស្យតេ បរភាឞាភាឞណំ និវត៌្តិឞ្យតេ
    ជ្ញានមបិ លោបំ យាស្យតិ។
  arn-NT: Fey piwkeyechen ta chumkawnorume aflayay. Kiñe antü tati pu che fentekünuay
    ñi nütramyeael Ngünechen ñi wülelchi dungu ka dunguwelayay tati kake tripa dungun,
    ka duamtungewelayay tati kimün.
  zas-NT: Guial rën lasaꞌ ad yuꞌt dxej loxan, per guialrajc yuꞌ dxej loxan, ad zu
    tëëtri bén ni rudëëd ree xtiidx Dios loj ree bejn niꞌqui ree bén rniee zienloj
    diidx.
  ken-NT: Ɛkɔŋ ɛbhɨkɨ bhɔŋ ngwɛnti. Kɛ mbák chi akap bɛghati bho mɛnyɨŋ ɛbhɛn bɛ́fú
    nta Mandɛm, chɔŋ wu ámfʉɛt. Chɔŋ akap bɛrɛm bɛyɔŋɔ́tɔk ɛbhɛn mmu abhɨkɨ rɨŋɨ
    ámay nɛ anɛ́ bɛrɨŋɨ mɛnyɨŋ ndǔ bɛtaŋ Ɛfóŋó Bɛdyɛrɛ áfʉɛrɛ fʉɛt nkwɔ.
