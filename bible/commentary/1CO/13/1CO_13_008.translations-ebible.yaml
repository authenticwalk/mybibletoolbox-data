    Ma'ato meiũran Tupana ewywuat ra'yn watoĩ­ne'en atipy pe hawyi yt kat hamo i ihay
    aiwẽ pyi katu­pono aimu'e hat no toĩne'en atipy pe ihay ma'ato miit'in ky'e hap
    Tupana ky'e hap topy­hu'at itote wuat'i e'at pe. Mi'i pote mesup te Tupana tum
    ahepe tesaika hap wuat'i pusu kuap hamo. Ma'ato atipy pe torania itotiaria wuat'i
    ywania pusu kuap haria tukup­te'en ma'ato Tupana ky'e hap miit'in ky'e hap itote
    topy­hu'at wuat'i e'at pe.
  kpf-kpf: Umŋâ buku orotŋâ, zo mân buŋ upap. Ka Kembugât den sâsâŋ, zo buŋ upap.
