    uaidtedi ëmiac matsesën isquin tantiaid ënëdoaic.
  kjs-kjs: Gore Gote-me naa ranaa komo raana komea kone ora na-dia yaalia. Go pea
    pare Gote-na ora agale lakale ali riare mada dia yaalia. Go pea-le adaa agale
    rado rado lemede page dia yaalia. Go page naame makuaae kone adaalepe mada mealima
    pare go page dia yaalia.
  mni-mni: Nungsibadi lomnaide. Adubu Tengban Mapuna phongdokpiba wa leirabasu loikhigani,
    atoppa lon ngangbasing oirabasu madu loikhigani, aduga khangba leirabasu madu
    mangkhigani.
  yad-NT: Ne ra̱parutachara Ju̱denu va̱ta̱da vuryivasiñu̱day. Dañuma ravichasara Ju̱denumusiy
