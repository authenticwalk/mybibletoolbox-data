    i no wail kuikwan ane lab i no sabe kipe ol rongting insaid.
  hlt-THB: Am thin am se nawh, am kamvaa hy. Ak kaw am so sak nawh, thawlhnaak lam
    am poek hy.
  soq-soq: Me mai dewa malawala dewamompa, diaida. Ita me mai meba euwawa baiwa sosowa
    nuawadawadamompe saumompa, tane mo euwa donsampaa baiwa saumompa. Ita do me mai
    tauwadea nuawa kadilempo diadiantompa ba onantompa, dia. Tane sosowa kadiwa mampe
    dewasaia me mai insempe nuawe sanalempo winompa, dia, tane me insadabuamompe nuaawawamompa.
  qub-qub: manami manacajcunata parlanchu; manami michachu; manami rabyanchu; pitapis
    manami nanaparanchu;
  att-att: Á nu mangiddù ittam sù ira kábulut tam, arát tam ira uyoyungán. Á ari ittam
    mangukkuk, ánna arát tam ipapílì yù ure tam lápay. Á ari ittam malogon nga mapporay.
    Á arát tam ipatattam ta nonò tam yù liwiliwâ nayù ira kábulut tam, ánna arát tam
    ibálà yù liwâ da nittam.
  bki-bki: Kiano bajago kirinovo, naio maka rive viti, maka tinien mimi sop̃eli, a
    maka rivokar jidomiano va vesiou.
  bqp-bqp: Àdi wé'i daḿmaro, àdi a zĩda yã wɛtɛro, àdi fɛ̃ńyĩ likalikaro, àdigↄ̃
    ń yã kũna a nɛ̀sɛɛ gũnlo.
  mcp-mcp: í ádɛ́ sá ísâ í shwôn, í ádɛ́ sɔ̧́ njɨ mənywa mɛ́, í ádɛ́ lɛɛl gwág zhwuŋʉ́,
    í ádɛ́ baagʉlə mə́búgú,
  hat-hat: Moun ki gen renmen nan kè li p'ap fè anyen ki pou fè moun wont, li p'ap
    chache avantaj pa l', li p'ap fè kòlè, li p'ap kenbe moun nan kè.
  npl-NT: Amo tlawijwikaltia nion kitemoa san tlan ye kipaktia; amo kimati kualani
    nion tekokolia.
  bgg-bgg: miie ne awie pha rek pha nane ibid arek pha chiih-è awie lajia pha nane
    diig phi pha asi ro; miie ne ichiig shii sasab aruii ro;
  eng-TCENT: or rude. It does not seek its own way, it is not irritable, and it keeps
    no record of wrongs.
  eng-BSB: It is not rude, it is not self-seeking, it is not easily angered, it keeps
    no account of wrongs.
  cpu-NT: Itzimira etakotantachari te inkaariperovaantenete, te inthañaavainetya,
    te inkisanetya, te irovapithaantatziityaaro inkisaneentante.
  san-ASM: অপৰং তৎ কুৎসিতং নাচৰতি, আত্মচেষ্টাং ন কুৰুতে সহসা ন ক্ৰুধ্যতি পৰানিষ্টং
    ন চিন্তযতি,
  tac-NT: Alueka tabilé che anigá ra'íchame ju uché jaré ralámuli olagá. Alueka 'we
    'la kóniga go'yame ju napu nígame ju a'boi. 'Lige aminami tabilé ayome ju pe'tá
    se'winá anésiga uché bilé ralámulite. 'Lige aminami tabilé senibí 'nata ajtime
    ju napu chibi olálige 'yabeko.
  eng-WEBPB: doesn’t behave itself inappropriately, doesn’t seek its own way, is not
    provoked, takes no account of evil;
  gfk-H: Pai mur ra pusukana magingin, pai lilik uta ira linga ing na hatahutnei sena
    mon ia, pai ngalngaluan gasien, ma pai lik kahai ira sakena di gil tar tana.
  viv-viv: Hai kaliva nuwanuwa hawahawahegana aseꞋasene gidadauda, medema keke tobohiyaneyao
    ginakivewowomumudi, keke ginaꞋamaumaula, keke ginahawalumagibou, keke tobohiyaneyao
    yadi koyona ginanuwaveꞋavini.
  yao-yao: Mundu jwaali ni unonyelo akwachimbichisya ŵandu ŵane, ni ngakulisosela
    kupoka kwakwe nsyene, ni ngakutumbila kwachitema, ni ngakukumbuchila yangalumbana.
  tgp-tgp: Opoia enia mo sopo vai na hina mahanuhanu na naho tamlohi. Opoia enia mo
    sopo opoi na masalona purongo. Opoia enia mo sopo lolokoru vila. Opoia enia mo
    sopo evi na hehe nona tinapua isana.
  auc-NT: Wacä tæcæ cæyongante në waadete pönengä ïñömö, Täno cæbote, ante wææ cædämaï
    ingampa. Nämä nänö æ̈ïnënö ante cædämaï inte tömengä wadäni beyænque cæcampa.
    Wæætë wïï ïñontobæ̈ ænguï bacampa. Wadäni wënæ wënæ cædäni ate wædinque tömengä
    në waadecä ïnongä inte wæætë piyæ̈në cæcampa.
  kbc-NT: Niɡ̶ina oko anida lemaanaɡ̶aneɡ̶egi, aɡ̶ica loenatagi ane ɡ̶oboliɡ̶a, codaa
    adoletibige ganigidi mepoka yakadi. Codaa aloidenigi, analaɡ̶atibige anigida anodigota
    ane beyagi.
  bmh-bmh: Go duailel ipal oiagab eg marabun ze eg i macaneu. Duailel ipal agen gonugau
    igul sesamoramam aimai, go nugtal gonugau wanib wag mabun en i dabilaneu. Go pigai
    aigsisil i aneu. Duailel ipal agen go ebu igul eg mina, go nug koli ag ebalagab
    igul eg mabun i dabilaneu.
  ctu-BL: Jini yujil bʌ c'uxbiya mach lecojic i melbal. Ma'anic mi' sajcan chuqui
    yom ti' bajñel pusic'al. Ma'anic mi' bʌc' mich'an, ma'anic mi' lot ti' pusic'al
    i contrajintel.
  meq-meq: Ndo nakə a wuɗa ndo hay aye na, ma giye wu nakə a ge horoy aye bay, a pəlay
    wu a gər ŋgay ɗekɗek bay, wu a ndalay bay, a ge zəgəle ta ndo hay bay.
  noa-H: Dich k'apeen k'a k'õsim habarm chan, bʌ̃ʌr habarm gaaimua chaai daumeraamjö
    parhoob t'ʌt'ʌg haba, ni nem t'ʌnʌmjã hãba sĩi dich hat'eepaita k'ĩirjubam. Nem
    k'õrgjã k'aba, wa mag meeuk'abaadëmjã sĩi hich mag k'ĩir t'ũajã k'augba hãba hich
    mag hiekta hich mag hig nʌrraba haajem.
  alp-NT: Eni sifate kai ilepa ete tamata makete mau, iuma tamata makete kena lulu
    laleije mo. Inasu nunu mo, ihnouke tamata esi sala eteije mo.
  san-VEL: apara.m tat kutsita.m naacarati, aatmace.s.taa.m na kurute sahasaa na krudhyati
    paraani.s.ta.m na cintayati,
  kbq-kbq: veganokno'zana omne'ne, agraguke antahi'zana omne'ne, agra ame'ama huno
    asi ovazi'zane, rumo haviza hunte'nea zanku nontahino agekanino mani'zane.
  kbh-kbh: ndoñe bacá mandbomná ínÿengaftaca ntsemnana, ni nÿets tempo ntsebos̈ana
    y lempe jtsamana nÿe chabiama ts̈abe soye jónÿenama; cha nÿe ndayámnaca ndoñe
    ntjetnana, nts̈amo ínÿenga tmojaborlá ora jtsaperdónayana.
  ron-LSB: nu se comportă necorespunzător, nu-și caută propria cale, nu se lasă provocată,
    nu ține cont de rău;
  pon-pon: A jota kin aklemai, a jota kin roporop on pein i, a jo jerkailon, a jota
    kin depuk on en amen a jued.
  nhe-BL: Se tlen teicnelía moyolilhuía achtohui quema tlananquilía. Ax camati san
    quej hueli. Ax itzcuinti huan ax yolquentzi. Niyon ax quichihuilía cuenta quema
    seyoc quichihuilía tlen ax cuali.
  sps-sps: Ito te mangiir fi non a mes, a mesmes a mes, ayei gim a koma iring iny
    a mes to ayei. Ana ayei gima nai fatsing, ana ya te pon ma nai mauts a foka na
    fo rof tsivon. Ayei gim non ma nai peits veesau iny a mes to ayei. Ana ayei gim
    non ma nai fakats fatabiny a fo iring to te kat a mes to ayei tsunia.
  wnc-wnc: Ngan. Aminu butaya natayamunggak kapata inane umana dua yatangenake amindane
    umana dua yaipapaakusiwik. Ita sanga ina banipda siwan nataak kakngaekan dua natanggamatake
    gatu musia toknga zet dua natake sanga aminda ie wai tasingamukaing kakngae dua
    natayuwik.
  bus-bus: È wí daḿmaro, è a zĩnda maaa wɛtɛro, è fɛ̃ńzi kpaaro, è yã da a nↄ̀sɛ
    guuro.
  gub-BL: Upuruamutar ma'e a'e, nuze'eg ahyahy kwaw amogwer wanupe a'e. — Xo heremiapo
    putar haw xiapo nehe, ni'i kwaw amo pe nehe. Nuikwahy kwaw tàrityka'i. — Kwa,
    kwez awa uzapo ikatu 'ym ma'e ihewe a'e, a'e rupi azepyk putar hehe hexak mehe
    ihe nehe, ni'i kwaw.
  imo-imo: Imboma umbulu tipe topa mongo lipe aku ulu naa tembalo. Na kau liembo aie
    konopu naa lembalo. Mumindili welea naa kolombalo. Alowa teremelemunga pundu tomboi
    konopu mandopa naa lembalo.
  boj-boj: Naŋgi diqoqnsib sqasai. Naŋgi naŋgo segi jejamu aqaryaiyqajqa are qalqasai.
    Naŋgi urur ŋiriŋqasai. Tamo bei na naŋgi kumbra uge enjrimqa naŋgi deqa a kambatqasai.
  eng-DRA: Is not ambitious, seeketh not her own, is not provoked to anger, thinketh
    no evil;
  knf-knf: aanji do uko unwooŋ uunyuki, aanji şal uleeful ţañ, aanji deebaţ këme kahank
    ñaaŋ ţi uhaaş.
  san-KHM: អបរំ តត៑ កុត្សិតំ នាចរតិ, អាត្មចេឞ្ដាំ ន កុរុតេ សហសា ន ក្រុធ្យតិ បរានិឞ្ដំ
    ន ចិន្តយតិ,
  arn-NT: ka fill wesa pikelay rume, ka chekawünngelay rume, lladküfemkelay ka kañmatuchekelay
    rume.
  zas-NT: Guial rën lasaꞌ na̱j gap respejt lasaꞌ bejn, ad gac bejn naxhien, ad yalenyaꞌman,
    ad chuꞌxyajn tëë lasaꞌ bejn,
  ken-NT: Mbák mmu akɔŋ bo apú yoŋ mmʉɛt, apú kʉ barak ntíánwɔ́p, apú yɨŋɨ chi
    ndiɛrɛ mmʉɛt yi. Apú kaysi chí ndiɛrɛ mɛnyɨŋ ɛbhɛ́n bɛkwak yímbɔŋ, apú wakari
    bɛbent, apú fyɛ bo antɨ mbák bákʉ yi bɛbʉ́.
