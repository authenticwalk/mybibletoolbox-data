verse: 1CO.013.005
translations:
  kpx-kpx: Moleho isivilahai mole tedaevemale kemo nahi bae nahie isivimo mole aiogevei
    moleho itumualivebene. Vaveve kemo ata moleu nahi aiogevege nahi bae ke ibina
    vai aiohavolivebene.
  okv-H: Namei otohu ae ke sapura mane eaguja, umo oenga mane hotembaguja, tumo sisire
    sausau mane eaguja, embo nei ta ari sasapura mane hotembaguja,
  tbo-tbo: ma ega ita tanitanigapota. Luhogala ega ita yamgaganu ma ega ita lauhinidoodola
    ma ega ita laubigo.
  mal-C: അതു അന്യരെ അപമാനിക്കുന്നില്ല, സ്വാർഥം അന്വേഷിക്കുന്നില്ല, കോപിക്കുന്നില്ല,
    ദോഷത്തിന്റെ കണക്കുസൂക്ഷിക്കുന്നതുമില്ല.
  grc-SR: οὐκ ἀσχημονεῖ, οὐ ζητεῖ τὰ ἑαυτῆς, οὐ παροξύνεται, οὐ λογίζεται τὸ κακόν,
  bgc-bgc: वे दुसरयां का अनादर कोनी करते, वे स्वार्थी कोनी अर ना ए तावळे नाराज होवै
    सै, पर आसान्नी तै उन माणसां ताहीं माफ करदे सै जो उनके खिलाफ बुरा बरताव करै सै।
  khz-khz: Ulamagi na taunilimalima vega-rakavara kalara ati ekalarana, matotauna
    gena namamo ati etavuana, ati eparu-vailavailana, ta gena rakava ati etugamagi-tagorana.
  deu-TKW: sie verletzt die Sitte nicht, sie sucht nicht ihren Vorteil, sie läßt sich
    nicht aufreizen, sie trägt nicht Böses nach,
  zsr-NT: Bönniꞌ naꞌ nadxiꞌinëꞌ lzëꞌë cutu runëꞌ le cunác, len cutu rudúl‑liꞌnëꞌ le
    dë queëꞌ, len cutu rléytenëꞌ, len cutu rajneynëꞌ döꞌ gluiꞌ queëꞌ bunách.
  lin-lin: ebebisaka lokumu ya bato mosusu te, elukaka bolamu na yango moko te, esilikaka
    te, ebosanaka mabe.
  hns-NT: Djaun iensaan pjaar kare hai, oe koi ke diel na doekhaawe hai. Oe na khaalie
    aapan soekh khodje hai, aapan diel me kapat na rakhe hai aur doesare ke tjhama
    kare hai.
  noa-E: Dich khapeen kha khõsim abarm chan, bʉ̈ʉr abarm gaaimua chaai daumeraamjö
    parhoob thʉthʉg aba, ni nem thʉnʉmjã ãba sĩi dich atheepaita khĩirjubam. Nem khõrgjã
    khaba, wa mag meeukhabaadëmjã sĩi ich mag khĩir thũajã khaugba ãba ich mag iekta
    ich mag ig nʉrraba aajem.
  eng-EMTV: does not behave disgracefully, does not seek its own, is not provoked
    to anger, thinks no evil;
  mib-NT: Tu sájéē ni, tu ndúcú jéē cúu máá‑ni, tu quɨ́tɨ́ ni, tu ñúhun ni jnūhun
    quɨ́tɨ́ ni.
  lif-NT2: मिःम्‍जिःङ्‌ग मे़हे़न्‍छिङ्‌ङिन्, आबाङे इन्‍धाःङ् नु आबाङे पाःन्‍लक् मे़गोःत्तुन्॥
    मिःम्‍जिःङ्‌ग हारा कुसिक् मे़बोःक्‍ने़न्, फे़न्‌पाःन्‍हाॽ निङ्‌वाॽबो मे़युक्‍खुन्॥
  xnj-xnj: Mundu mweavi na uganu ivya na utopesa, ilonda lepi chiyonjokesu chaki mwene,
    ivya lepi na ligoga, ikumbuka lepi gahakau.
  mmx-mmx: Laradi balamu i ruuna luruptuvuk nunuan la kopmen nak morong, la kopmen
    nak musak soso, la kopmen na doxoma amisik laxakapmek lara vetpes i lox i rin.
  cbr-NT: Ca nishcësashi 'aish aín cuëëncësa oíshi 'ima. Aín cuëëncësa oquinshi ñu
    'acë ca 'ima. Ca bënëtishi nishima. Ami nishquian unin 'atimocëxunbi ca axribi
    ami nishquinma tanshitia.
  tee-NT: Ju na amapaininin jantu tu'u' navi ju va calhimaxanalh astan. Chai jantu
    va is'akstu mapainichokocan. Jantu lana lhitalhk'aman ju tu'u' chai jantu pastack'alhi
    ju tu'u' macxcai ju navicanta.
  eng-LSV: does not act unseemly, does not seek its own things, is not provoked, does
    not impute evil,
  cak-NT: Xa yekajo' ri winak, can nakajoyowaj quiwech y man xe ta roj nakanataj-ka-ki'.
    Y quiri' chuka' man nipe ta kayowal y man nakayec ta ka ri ayowal pa kánima.
  pah-NT: G̃a arõheterame nhande xako katu tuhẽ g̃a pe. Nhandejihe jate rũi nhande
    xako. Nhande nianhimboahivi g̃a pe. Nhande ndikwahava'ja'javi ojipe'g̃a ndekote'varuhua
    nhandejive.
  sja-NT: Chĩara k'ĩraupidak'aa mãik'aapa k'ĩra nejasiapidak'aa. Tachi-it'ee ne-inaa
    pipɨara jɨrɨdak'aa. Isapai k'ĩraudak'aa. K'ĩra p'u-ua p'anadak'aa tachimaa chĩarapa
    ne-inaa k'achia ook'ãri.
  xed-xed: Haɗ ta maga skwa hula wu, haɗ ta tsagana wa. Haɗ ta ɓasa ŋuɗuf wu, haɗ
    ta zlaŋtá dugun ma ŋuɗufani wa.
  mks-NT: Tá quíhvi̱ iní ña̱yivi íin toní ñúhú yo̱ xi̱hi̱n ná ta co̱ cájíhnda̱ yó
    ña̱ha nu̱ ná jáchi̱ co̱ ndúcú yo̱ ña̱ va̱ha mé cuití yo̱. Ta ni co̱ xójo̱ iní
    xi̱hi̱n ná. Ta ni co̱ quéhé cuéntá sa̱há ña̱ núu cája na xi̱hi̱n yo̱ tá quíhvi̱
    iní na̱.
  gfk-S: Paile mur ra pusukana tintalen, paile lilik uta ira linge ing na hatahutne
    sene mon ie, paile ngalngaluan haiah, ma paile lik kawase ira sasana di gil ter
    tana.
  bmu-bmu: Ahakmemeŋan alaŋaŋgö uruŋi qahö mem bölimakza. Nanŋi ölöwakŋamgörök qahö
    kapaŋ kölakza. Uruqeqe ak waŋgigetka urukönöp zilaŋ qahö ahakza. Mem bölim waŋgigetka
    sihimbölö möröhi, mi qahö mötmöriba mosörakza.
  dgz-dgz: Baigan gapan dadagie den ya tain. Amba gudumane den ya anuin amba waenapan
    koewa muga namu tane sia ya batnagain.
  eng-GNV: 'It doeth no vncomely thing: it seeketh not her owne things: it is not
    prouoked to anger: it thinketh not euill:'
  zaa-NT: Labí runią qui'ni iyénidí'ni ca enne', nìhua labí dua iqquį nu cca qui'
    bíį, nìhua labí rititsí'nią, nìhua labí riguą lo lòstu'į biỹa mal nu beni ca enne'.
  eng-WEBSTER: Doth not behave itself unseemly, seeketh not its own, is not easily
    provoked, thinketh no evil;
  guh-guh: Pajivi asiva itsamonae ata, bajarapajivi apo ataejitsibi itsajivi ata.
    Apo exanae itsacuene ata piurabinexa bajarapamonaejavabelia. Pajivi asiva itsamonae
    ata, daxita xua xanepana, ëponënexa apo natonajamatabëxainae. Pajivi asiva itsamonae
    ata, bepijia apo anaepanae bajarapamonaejavabelia. Pajivi asiva itsamonae ata,
    itsacueniabi atatsi, apo jamatabëtsitecae juya pecuenecanaviatsinexa bajarapamonaejavabelia.
  bon-bon: Toraca singi cama biname te cängena yaanajuge, teeme taatu miiji ne lica
    jäärnguge, claabe me wata lica läbituge, biname bime niiya mule bine lica yaawadimuge,
    yepä ngene jäätrimaluge teeme niiya mule poto cidi me.
  nhw-BL: Se catli teicnelía monejnehuilía achtihui quema tlananquilía. Amo camanalti
    san que hueli. Amo itzcuimitl huan amo yolquentzi. Niyon quichihuilía cuenta quema
    seyoc quichihuilía catli amo cuali.
  swh-ONEN: Haukosi kuwa na adabu, hautafuti mambo yake, haukasiriki upesi, hauweki
    kumbukumbu ya mabaya.
  wbi-wbi: nambe umovesi. naghulonda amasio ghaghene, nalukujagha uvuvafi vwa ng'aning'ani,
    nambe naluvalila amavivi.
  bba-bba: Wi u tɔnu kĩ u rɑ n tɔmbun bɛɛrɛ yɛ̃, u ku rɑ win tii tɔnɑn ɑrufɑɑni kɑsu,
    u ku rɑ mɔru ko fuuku, u ku rɑ mɑɑ torɑrun ɡɑri yi win nukurɔ.
  eng-KJVCPB: doth not behave itself unseemly, seeketh not her own, is not easily
    provoked, thinketh no evil;
  kgk-NT: Jajohayhu ramo ndajaiko hatã hatãiry. Nanhane rakate'ỹ e'ỹ rei mba'eve-rehe
    nhane mba'erã nhande-vy gwarã mate ndajahekáiry. Nhande rapixa reko porãrã-rehe
    ave nhane mandu'a. Nanhande rova asy kwaáiry nhande rapixa ndive. Nanhane mandu'ái
    tembiapo porã e'ỹgwe-rehe nharoyrõ-vy.
  waj-waj: Mmuduuya riraivoono hama vueennama kioo vo aataru vo aataruuvaa hatokoo
    hama ivo ariiyara nnaasu yaata utuoo ari mminnamminnaa mmuakiaayauvai puaisa utivai.
    Hama ivo makee tikio nnannataivai. Tomedai mmooriivaa vaidiiya inna mmiaivaara
    hama ivo ivaara mmannammanna yaata utivai. Ivo ivaa pikioo taunnu kiaivai.
  cpy-cpy: Eenitatsi-rika etakotan-tachari tee ikaaripero-waante-nitzi, tee ithañaa-waetyaa,
    tee ikijawae-nityaa, tee okantzimoneentari ikijaneentante.
  mpx-mpx: nige ta aawatautau, nige totola wala waisi ta loloyaan, nige etimwawa ta
    huhuga, avalau wali gegi eliyala nige ta nunuwahikan.
  wbp-wbp: Nyinamirlipa-nyanu yurlku-ngarrirninja-wangu manu nyangulku-wangu. Nyinamirlipa-nyanu
    wiljiwilji-maninja-wangu. Ngalipa Kirijini-patu kuja kalu-ngalpa yapa-patu-karirli
    majumaju-ngarrirni, ngula-jangkarlu kulalparlipa-jana tarnngangkulku manngu-nyangkarla
    pinjakungarntirli.
  luo-luo: Wiye ok tek, ok odwar mare kende, iye ok wangʼ piyo kendo ok omak sadha.
  nhe-NT: Se tlen teicnelía moyolilhuía achtohui quema tlananquilía. Ax camati san
    quej hueli. Ax itzcuinti huan ax yolquentzi. Niyon ax quichihuilía cuenta quema
    seyoc quichihuilía tlen ax cuali.
  aii-aii: ܚܘܼܒܵܐ ܠܹܐ ܡܲܢܟܸܦ، ܠܹܐ ܛܵܠܹܒ ܡܸܢܕܝܼ ܕܓܵܢܹܗ، ܠܹܐ ܟܵܪܹܒ، ܠܹܐ ܚܵܫܹܒ݂ ܡܸܢܕܝܼ
    ܒܝܼܫܵܐ.
  esk-NT: suli arguaŋanġitchuq unniiñ aŋallaqłuitḷaitchuq. Piqpaksriruaq iñuk iŋmiguutlaitchuq,
    uumitchayaitchuq, itqaksritḷaitchuq akitñaqtuqtimiñik nalaunŋaitchuakun.
  msb-msb: dili maraot an ugali kag dili ini makasadiri. Dili ini mabadlion o magtanom
    sin kauritan.
  cpa-NT: Tsa¹jmo¹²dsa hi² tsa¹dsio¹ jní². Tsa¹jmo¹²dsa lø³neh³dsa. Tsa¹li¹hne²dsa.
    Tsa¹jmo²dsa hiu³ dsǿa¹²dsa.
  dso-dso: ଆମେ କାରାପ୍‌ ବେବାର୍‌ ନ କରୁ, ନିଜେ ପାଇବାକେ ମନ୍ ନ କରୁ । ଦାପେ ବିର୍‌ବିରା ନ ଅଉଁ
    ଆରି ଆଗେ କଲା ବୁଲ୍‌ କାମ୍‌ମନର୍‌ ଇସାବ୍‌ ନ କରୁ ।
  meu-meu: se kara havaramu; sibona ena ḡau se tahun u; se badll haraḡamu; ihadikal;
    lina karadia se lalo taomu;
  yva-NT: Vatano muinye opamo soowate ramu, muno bekobe taune bo ai ramu. Opamo maweso
    pari jewen muno vatane awa ana wo raveti ngkakaijo ai omamo po ratantona no anuga
    rai nugoenta jewen.
  dgc-dgc: Ewan siya mégmalaki. Ewan siya malakiin. Ewan siya méiyamut. Ewan siya
    méghinanakit.
  zpm-NT: ruṉd zho ncuaaṉe coguieḻnë zho, guṉglëëgaa zho samiech zho, zienaḻd zho
    ne tebaa lose zho yquiin grë pe cos, nacd zho zha ne lega zolëë, rapguieḻnëd zho
    samiech zho,
  hix-NT: Toto xe kehtokonye, kosnakanye noro yonyhera tehxatxow hamà. Norohnàtho
    xak omoro kahra tehxatxow hamà, àwya. Toto xe kehtokonye, uro eyuhko xaxa hampànà
    kahra tehxatxow hamà, àwya. Toto xe kehtokonye, ewakàhkahpàra tehxatxow hamà,
    àhoko. Kohsànàhyan hamà, rohoko àrwonàmrà ke, kahra tehxatxow hamà, àhoko.
  sim-sim: Or mbeek mbele mbele ol or unak ma anandi wavu lihi kavak si nakwa ondon
    unda ambu ri. Uhu or mbeek mbele mbele orhikop nakwak hishinda ambu ri. Uhu or
    mbeek kolok waplelenanda ambu ri. Uhu or mbeek os orin li kavanawan hishinda ambu
    ri.
  npi-ULB: वा प्रेम रुखो हुँदैन । यसले आफ्नै स्वार्थ खोज्दैन । यो सजिलै रिसाउँदैन
    न त यसले खराबीको हिसाब राख्छ ।
  cgc-cgc: Dili lain ate na ugali daw ula ki man gaisip ta ate nang na kayaran. Dili
    ki magileken daw ula ta man pademdem mga sala an ta duma kuntra ki kiten.
  tim-tim: Akto luâk âgâ âgâŋe kotŋe hanâk hanâk bo makyeŋgimap. Akto ikiŋaet ukenŋe
    bo watmâ âmâ galalupŋe yeŋgât ukenyeŋe watmap. Akto kambiamŋe dowâk bo bâlimap
    me yâkgât akmâ bâli aŋbiâ are yeŋgât bo nâŋgâmap.
  yor-yor: Ìfẹ́ kì í hùwà àìtọ́, kì í wá ohun ara rẹ̀ nìkan. Ìfẹ́ kì í bínú fùfù,
    ìfẹ́ kì í fi búburú ọmọ ẹnìkejì sínú.
  wos-wos: Nani du takwaré haraki yamba hurukéme. Nana séfika male yamba sarékékéme.
    Nani nak du takwaka bari mawuli yamba wikéme. Nak du takwa naniré haraki hurundat,
    nani wun jooka wambula yamba sarékékéme.
  emp-NTPO: Quĩrĩã erob̶ʌba djãrãra wayabaria, ab̶abe idji iteabʌrʌ crĩchacaa, maãrĩã
    carea quĩrũcaa, djãrãba idji biẽ́ od̶ara quĩrãdoabaria.
  eng-F35: is not indecent, is not self-seeking, is not ‘short-fused’, is not malicious;
  ind-ind: Kasih itu tidak berbuat kasar, tidak mengutamakan kepentingan sendiri,
    tidak cepat marah, dan tidak mengingat-ingat kesalahan orang lain.
  pes-OPCB: به دیگران بی‌احترامی و بی‌نزاکتی نمی‌کند؛ اصراری ندارد که همه چیز به دلخواه
    او انجام پذیرد و خودمحور و خودبین نیست؛ زود خشمگین نمی‌شود، و حساب خطاهای دیگران
    را نگاه نمی‌دارد؛
  mpt-mpt: Nibo naka mak unang maki mo dlabbunoba nibta ewit bianobta ninita ye biobabo
    gabianoba eka naka mak unang maki nibo inamin namino nabenimibo alo mo tliye bianoa
    eka naka mak unang maki nibo kukub misiamo omkayemibo bobolo mo fumbiam nomobe!
  ssx-ssx: Pukima꞉ homa꞉la꞉ hau pu hala꞉ somema꞉ta꞉ mo wanda꞉hali ka꞉nda꞉ peaasa꞉
    popeke na piki haumanu na pu make I̱ homekee laa hone na wiki pa mo ka꞉la꞉ta꞉
    pita꞉la꞉ hau make na pilieke. Pukima꞉ homa꞉la꞉ hau pu hala꞉ somema꞉ta꞉ mo wanda꞉hali
    manuma꞉ ipiki pa꞉ta꞉ hoke hau peleme ekimanu yata꞉ puluekema꞉ hone na u halieke.
  mkl-mkl: Kubi ci yɑ ce mii ɡɔ iyi kù jɛ dee dee, nɔ ci yɑ dɛ ɑrɑnfɑ̃ɑnii nŋu ɑkɑ̃.
    Inɛ iyi í nɛ kubi idɔɛ ci yɑ kɔ̃ ɡbɑ̃ɑ ɡbɑ̃ɑ, nɔ ci yɑ jilɛ idei tɑɑle si idɔɛ.
  gaq-gaq: ଆଲାଦ୍‌ ଦଦ୍ୟା ବାଃଲିର୍‌ବାଃତା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ, ନିଜର୍‌ ବଲ୍‌ ଚେସ୍‌ଟା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ
    ସଅଜ୍‍ରେ ଆଗ୍‌ସେ ଣ୍ତୁ ଆଲାଦ୍‌ ଅଃନାଡିଗ୍ ମେଁ ଆଡ଼ାତ୍ରା ବଲ୍ ଆଡିଙ୍ଗ୍‌ବକ୍ନେ କାମ୍ ମନେ ଆବ
    ଣ୍ତୁ ।
  gof-RNT: Siiqoy bessonnabaa oothenna. Siiqoy uuzettenna. Siiqoy yilotenna. Siiqoy
    ba qoho paydenna.
  unx-unx: ଦୁଲାଡ଼୍‌, କା ଲାଗାତିଙ୍ଗ୍‌ ଲେକା କାଏ ବେଭାରାଃ, ଆୟାଃ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ କାଏ
    ରିକାଃ, କାଏ ଖିସ୍‌ଅଃଆ, ଏତ୍‌କାନ୍‌ତେୟାଃ କାଏ ପାହାମାଃ;
  gah-gah: Keza sihana netá alemiki letenaha minamiki mukahá amiki vegenalitini lihima
    ali minamiki,
  lcm-lcm: Igenen vinga ro parik kapa nas ani nau varas ani mang anu, na parik kapa
    aunai i lomon alava pok ania. Parik kapa marmaralan sumasuma, na parik kapa lomon
    akit a keve rikek kitala abis ia ania.
  aer-aer: Tyerrtye nhenge arrpenhe areyeke ilkelhemele apele re ahele angketyakenhele
    rarle mwantyele angkeme, re-arrpe arntarnte-arelhetyakenhele rarle arrpenhe areye-arlke
    arntarnte-areme, re iparrpe akiwarre-irretyakenhele. Nhenge tyerrtye akangkentyele
    aneme re arrpenhe areyeke akwetethe itirretyakenhele nhenge tyerrtye atnerte atyenpe-anetyakenhe-akertele
    iwenhe apeke renhe mpwaretyeke.
  qvc-NT: Manam malkriyaduchu kanchiq, ni noqanchiqpaqllachu tukuy imata munanchiq,
    ni piñakunchiqchu, ni binganakunchiqchu.
  tgl-ULB: o hindi marahas. Hindi makasarili, hindi madaling magalit, ni nagkikimkim
    ng bilang na mga kamalian.
  cbs-NT: Jaska inun, metukin yuda betsabu dakewama janchai pemisbuki. Ja inun, jatun
    shinanens besti ikatsi isbumaki. Ja inun, jawaida sinataisbumaki. Ja inun, jawada
    jakidi chakabuwaimabu ana jas shinainsbumaki.
  xtm-NTPP: Ja kutoo tna'a o ma chi másu ko ka'an jatu ko ka'an su'va o nuu in‑ka
    ñayii ma, ni a másu ko nduku o ja koo va'a‑ka maa o ma sana in‑ka ñayii ma, ni
    a másu ko ndakiti ini o nuu in‑ka ñayii ma, ni a másu ko chu'un ini o nawa ni
    ka'an in‑ka ñayii ma nuu o ma.
  nnq-nnq: Juna mapalano ligouje nu kupalaje ilebe yajika nu kubeje nililaka nu kombakelaje
