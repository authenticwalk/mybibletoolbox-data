verse: 1CO.013.007
translations:
  kpx-kpx: Nahi moleho isivilahai mole tedaevemale kemo abu nahie aiogevege nahi ke
    huhu halevaito nahie evievimo negolahai ono vadeu gabie lohoveve ke huhulahai
    tigei.
  okv-H: Eto osa ari embo na embo orekihe humota ue ari javotoho ambota puvuresuja
    ke ainge ijie mane toaguja te ngahia eto iraguja.
  tbo-tbo: Luhogala e hagahaga momohita. Luhogala e laimoineta. Luhogala e inugonugotuhu
    lagoneta. Luhogala e yamtaibagibagiyeta.
  mal-C: എപ്പോഴും സംരക്ഷിക്കുന്നു, എപ്പോഴും വിശ്വസിക്കുന്നു, എപ്പോഴും പ്രത്യാശിക്കുന്നു,
    എപ്പോഴും സഹിക്കുന്നു.
  grc-SR: πάντα στέγει, πάντα πιστεύει, πάντα ἐλπίζει, πάντα ὑπομένει.
  bgc-bgc: प्यार सारी बात्तां नै सह लेवै सै, अर हमेशा म्हारे हरेक हालात्तां म्ह बिश्वास
    करण म्ह, परमेसवर पै भरोस्सा राक्खण म्ह, अर दुख अर मुसीबतां नै धीरज तै सहण करण
    म्ह म्हारी मदद करै सै।
  khz-khz: Ulamagi mamanauna ria gau maparara aorai erugana, gau maparara aorai Palagu
    pene vega-taunataunaa, e gena veraramani maki Palagu genai roe wapene taoa, metau
    maparara aorai pene tiliga.
  deu-TKW: Sie deckt alles zu, sie glaubt alles, sie hofft alles, sie duldet alles.
  zsr-NT: Bönniꞌ naꞌ nadxiꞌinëꞌ lzëꞌë ruaꞌ rlenëꞌ bítiꞌtëz bi gun queëꞌ lzëꞌë, len
    réjlëꞌteczëꞌ lzëꞌë, len rúnteczëꞌ löz gun le nac dxiꞌa lzëꞌë, len rbö́zteczëꞌ
    zxön ladxiꞌ.
  lin-lin: Tango nyonso mpe na makambo nyonso, bolingo elimbisaka, endimaka, ezalaka
    na elikya, eyikaka mpiko.
  hns-NT: Dje pjaar kare hai, oe doesar ke batjaawe hai aur hardam bharosa kare hai.
    Oe kabhie hiemmat na haare hai bakie sab sahe hai.
  noa-E: Chadcha dich khapeen kha khõsim abarmʉn, dich khapeer garmua dich dʉ̈i wajap
    khaba awiajã idëu ãwat pʉʉrbabakham. Chikham ëugar khaigba jaau nʉm ʉ̈khaba, nem
    wajapha jaau nʉmta ʉ̈khaajem. Dich khapeen pekau ee burrwaijã, ya jãgbaadëm chan
    tag at khabam a iekhaba, sĩita warag ʉ̈u deeu ich sĩerrjö ajapha aju anʉm, i igwia.
    Dich khapeer gaaimua õrau ich khaigba aawaijã, magʉmjã igba ãwatpʉ̈pʉ̈ikham.
  eng-EMTV: bears all things, believes all things, hopes all things, endures all things.
  mib-NT: Ñayuu cundáhú ni chi ndɨhɨ jéhnde ni ndoho jehē jnáhan, te tu jécuɨñɨ̄ jeē
    candíje jnáhan, jíín jéē ñúhun ni jeē squícu jnáhan, jíín jéē jéndeyɨ́ ni jiín
    jnáhan.
  lif-NT2: मिःम्‍जिःल्‍ले़ के़रे़क् पाःन्‍हाॽओ कुभाॽ पिरुॽ, के़रे़क् पाःन्‍निन्‌नसाःन्
    चोगुॽ, के़रे़क् पाःन्‍निन्‌निङ्‌साङ् चोगुॽ, हे़क्‍क्‍याङ् के़रे़क् पाःन्‍हाॽ नासि
    थःत्तुॽरो॥
  xnj-xnj: Mundu mweavi na uganu itotokela lepi magono goha isindimala na isadika
    na ihuvalila.
  mmx-mmx: Laradi balamu xopmen na porang laxakapmek lara vetpes ik lox i rin, la
    i nunua i do limixin dinaba lok lununuan la i doxoma aie xepe levenmumuat it pot
    saparav i.
  cbr-NT: An uni nuibacë unin ca amia nishcëxunbi uni, axribi ami nishquinma —sapi
    ca sinanati 'icë —quixun cainia. Axa upíma 'aínbi ca ami nishíma usabi abë upí
    'ia.
  tee-NT: Ju na amapaininin si ch'ixk'ojui. Chai ju yuchi jantu vats'alhti muc'ani
    ixtalak'alhin ju tam ixt'alapanac. Chai ju na amapaininin va tachi laca'i ni k'ox
    cajuna' astan mas va tuchi tanavich ju lapanacni. Chai ju na amapaininin tastucnik'ojui
    tachi chun ju min la'is'atsucunti.
  eng-LSV: it bears all things, it believes all, it hopes all, it endures all.
  cak-NT: Xa yekajo' ri winak, keta'n nakacoch' ronojel, y man ch'anin ta nakanimaj
    chi jun winak c'o ri man utz ta nu'on. Chuka' xa yekajo' ri winak, keta'n nakayobej
    ekal (akal) ronojel y can c'o ka-paciencia.
  pah-NT: G̃a arõheterame nhande xanhimomirana jipi g̃a ndekote'varuhurame nhandejive.
    Tiarõ hete nhande avuirama. “Aerẽ po ti pyryvamo nehẽ,” xa'e nhande jipi. Nhande
    xajiko ojipe'g̃a ndehe jipi. Xanhimomirana nhande jipi a'ero.
  sja-NT: Ma awara chĩarapa tachi miapidak'ãri, choopata ijãapata perã Ak'õrepa tachi
    k'aripait'ee. Ijãapata k'achia p'oyaadai. T'ãride ichita choopata awaraarã k'inia
    iru p'anadairã.
  xed-xed: Ŋaw lu, kaʼa nda inda skwi. Ta Lazglafta fatá ghəŋani ma inda skwi. Nda
    fa ŋuɗufani ta payakwa inda skwi. Ta suʼay ta inda skwi.
  mks-NT: Tá quíhvi̱ iní ña̱yivi íin tia̱hva í ndoho iní sa̱ha̱ ná ta cáhvi iní ña̱
    va̱ha cuití va sa̱ha̱ ná. Ta cándúsa í ña̱ cája na ña̱ nda̱a̱. Ta sáhan ndeé iní
    xi̱hi̱n tócó ndihi ña̱ha.
  gfk-S: Pai nale basomah. Ila nurnur hathatikai, ila dades ter no nuno lilik uta
    ira linge na hanawat baak, ma ila tur dades hathatikai ra hena ira tirih.
  bmu-bmu: Nalö dop alaŋi sel jöhöba qöhöröŋe kin köhöiba möt narim waŋgimakza. Mewö
    me mewö asuhuiga Anutugö jörömqöröm aka al mamböta awösamkakak kinda sihimbölö
    pakpak möta mökösöŋgömakza.
  dgz-dgz: Baigan gapan waenapan itan muga ne den warain amba ago munapen menan dan
    enumoin. Gop munan ya anuin wam evi mu umap di tat anuin itan bagu sisi wamewa
    tauepi ae ya vemoin.
  eng-GNV: 'It suffreth all things: it beleeueth all things: it hopeth all things:
    it endureth all things.'
  zaa-NT: ridi'ą la'ỹeni iyábani, ą'hua ga'ną dispuesto tsíalatsi'į iyábani nu ná
    lí, ą'hua ribèdą iyábani lani la' redacca' latsi'; ą́' bá ruchia bą́ iyábani la'
    ritè quì'į, porqui'ni té la' tsì'ilatsi' lo lòstu'į.
  eng-WEBSTER: Beareth all things, believeth all things, hopeth all things, endureth
    all things.
  guh-guh: 'Pajivi asiva itsamonae ata, bajarapajivi piasivaviyajuvënëvi itsacueniabi
    atatsi, najamatabëcuenesaëta pevajënaeyabelia piasivajava bajarapamonae. Pajivi
    asiva itsamonae ata, bajarapajivi apo peyapëtaevi ata, sivajamatabëjumaitsi mapacueniaje:
    “Maraeta pamonae ata pexaniajamatabëcuenevije,” sivajamatabëjai. Pajivi asiva
    itsamonae ata, bajarapajivi pibisiacuene pexanaevi ata, sivajamatabëjumaitsi mapacueniaje:
    “Maraeta pamonae itsamatacabi pexaniacuene pexanaevi tsaneje,” sivajamatabëjai.
    Pajivi asiva itsamonae ata, bajarapajivi tsiayapëbeje atatsi daxitacuene yabara,
    apo copatsi piasivajava itsamonae ata.'
  bon-bon: Biname te liba toraca singi cama, ngänuge lipulipu teebine sabe jaawenusi,
    tabe yäämyemutuge. Toraca singi cama biname te teeme ätrunga ne lica yaapesaruge,
    tabe wälu lica birige, piiyepu tabe gloose lica läbituge mäpu cabu bojäcu lenajame.
  nhw-BL: Se catli teicnelía quiijiyohuía nochi tlamantli catli huala, huan motemachía
    para ajsis catli cuali. Nochipa quichiya para sequinoc ma quichihuaca catli cuali.
    Se catli teicnelía mocahua temachtli masque tlen hueli quipanotihuala.
  swh-ONEN: Upendo huvumilia yote, huamini yote, hutumaini yote, hustahimili yote.
  wbi-wbi: Ulughano lukughana amasio ghoni; lukwitika amasio ghoni, lulinulukangasio
    mumasio ghooni, kange lunoghile amasio ghoni.
  bba-bba: Wi u tɔnu kĩ u rɑ kɑ kpuro tɛmɑnɛ. Win nɑɑnɛ dokebu kɑ win yĩiyɔbu kɑ win
    tɛmɑnɑbu bu ku rɑ kpe.
  eng-KJVCPB: beareth all things, believeth all things, hopeth all things, endureth
    all things.
  kgk-NT: Jajohayhu ramo nhaha'arõ joty. Nhane mbovy'a e'ỹ va'e ndive jajogwereko
    kirirĩ joty. Nhande py'agwapy reheve nhaha'arõ Nhandejáry rembiapo porãrã nhande-vy
    gwarã-rehe. “Nhandejáry ipokatu va'e voi nhande rexakwaa nhane poriahuvereko ave”
    ja'e meme nhande py'apy-py nhaha'arõ-vy.
  waj-waj: Hama ivo iikio inna pirisaikio ivo mmuduuya rira aataru yoketaivaa pikiaivai.
    Mmannammanna ivo iinno nnaasu varivai. Mmannammanna ivo Anutuuqaa kuaivaara kutaavaivee
    kiaa kioo puaisa utivai. Ivo mmannammanna yoketaama varinaraivaara sirigainno
    varioo faannaivai. Mmuaararai aataruuvo innasi nnikio rikioonnaata hama ivo muaraagama
    varivai. Ivo mmannammanna yaagueeqama nnaasu varivai.
  cpy-cpy: Eenitatsi-rika etakotan-tachari riyotziro ramawewaenitzi, ikemijanta-piinta-nitzi,
    eenitatsi royaa-kota-piintani, oejokirota-piintan-taniri irika.
  mpx-mpx: Ebo wala nunuwana i gan, sauga ebo avala ni ginol panak elala inoke ta
    nuwayoho ya, sauga gegewena avala ana mel ta teli, sauga gegewena ta atimatuwa
    te avala wana pagan abwe ni waisi, ge sauga gegewena ta palahikan.
  wbp-wbp: Kajilpalu-ngalpa yapa ngalya-kari yurrukunju-jarriyarla, ngulaju ngula-juku.
    Payirnirlipa-janarla Kaatu yungu-jana kurruly-kijirninjarla nyanungu-kurra-mani.
    Manu marda kajilparlipa marlajarra nyinayarla, ngulaju ngula-juku. Kula karlipa
    muntuku nyina, lawa. Ngarirliparla tarnnga-juku wala nyina Kaatukuju, manurliparla
    tarnnga-juku pardarni Jijajiki kaji ngaka pina-yanirni nyampu-kurra walya-kurra.
  luo-luo: Hera umo weche duto, osiko oyie ayieya, osiko ogeno agena, kendo osiko
    odhil adhila.
  nhe-NT: Se tlen teicnelía quiijiyohuía nochi tlamantli tlen huala huan motemachía
    para ajsis tlen cuali. Nochipa quichiya para sequinoc ma quichihuaca tlen cuali
    huan mocahua temachtli yonque tlen hueli quipanotihuala.
  aii-aii: ܚܘܼܒܵܐ ܟܹܐ ܩܲܒܸܠܔ ܟܠܔ ܡܸܢܕܝܼ، ܟܹܐ ܗܲܡܸܢ ܒܟܠܔ ܡܸܢܕܝܼ، ܟܹܐ ܦܵܐܹܫ ܒܗܹܒ݂ܝܼ
    ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ، ܟܹܐ ܚܵܡܹܠܔ ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Piqpaksriruaq iñuk manimmiḷguruq, aasriiñ ukpiqsriraqtuq suli niġiugaqtuq
    suli igḷutuiḷguruq.
  msb-msb: Pirme siya malulot kag matiniuson. Waraʼn pagkaubos an iya pagsarig kag
    paglaom.
  cpa-NT: Cang²dsa dsǿa¹². Mi²bí²dsa dsǿa¹² ca¹lah¹jǿ¹. Jmáh¹lah jǿg³ dsio¹ hé²dsa
    quiah¹² roh¹³dsa. Tsa¹lë́²dsa lé² hi² siíh².
  dso-dso: ସବୁ ବିସ୍‌ବାସ୍‌ କର୍‌ବୁ, ସବୁଟା ଆସାକର୍‌ବୁ, ସବୁବିସଇ ମୁରଚ୍‍ବାଟା ନ ଚାଡୁ ।
  meu-meu: ḡaukara iboudiai e goadalaimu; ḡau iboudiai e abi daemu; iboudiai e laromu,
    dika iboudiai e haheauka henimu.
  yva-NT: Vatano muinye opamo pari jewen arono apa arakove po kakaije rave ai. Opamo
    po apa arakove awa ana udave raura tatugadi jewen, yara panave mai tutir. Opamo
    anaveano Amisye ameno anakotare rai tenambe, muno atawandi anakotaro rui vayave
    nande aije rai.
  dgc-dgc: Tu mégmahal ta tolay, éy tiisén na i hirap na, sakay magkatiwala siya ta
    iba a tolay, sakay umasa siya dide. Sakay matiyaga siya.
  zpm-NT: Zha ne nli rleynie samiech, ni lalnu peet grieelod yca gleynie zho zho;
    rquiaadiag zho miṉe rnee zha co, rzhidznied zho zho; tibaque rquiabladz zho wen
    grieequia zho, rsaand zho zho, tibaque racnie zho zho.
  hix-NT: Toto wya keryewhamnohnàtokonye, àxe rma tehtxe. Àxe rma kehtokonye, omeroro
    tenàmtàhketxow hamà. Toto xe kehtokonye, onà wyaro ehutwahra tehxatxow hamà. Roxehra
    nay hana kahra tehxatxow hamà, àhoko. Ohxe esnàr hona ro rma haxa tehxatxow hamà.
    Kxehranye ehtxoho ryhe tenàmyatxow hamà, àx kesnàr kom ke mak ha.
  sim-sim: Ma or ma anandin wapnuku orhik owenda ma oto or mbeek waplelenaha os orin
    li ngriawa wasan ngrianda ambu ri, wahau. Or man jivijivikop unda ri. Uhu ermba
    ermbak Avui Wasilakan or hishindiyawak orin or jelyashiwak sitambananda ri. Uhu
    nomorawu os orhik si lawuwa wolo kwambuk er sinda ri.
  npi-ULB: प्रेमले सबै कुरा सहन्छ; सबै कुरामा विश्‍वास गर्छ; सबै कुरामा आत्मविश्‍वासी
    हुन्छ अनि सबै कुरामा स्थिर रहन्छ ।
  cgc-cgc: Daw kiten i maggugma ta mga paryo ta na ittaw, kiten i maagwantaen ta bisan
    ino na kabellay, dili marwaran ta pagsalig, pirmi galaem daw gapadayon man ate
    na paggugma ki danen bisan ino matabo.
  tim-tim: Yâkŋe umatŋe siâ siâ hârok lokomap. Akto hilâm ârândâŋ Anutugâlân biwiŋe
    humo katmap. Hain akmâ Anutugât mârum lâmgomap. Akto umatŋe siâ siâgât kârikŋe
    akmâ kinmap.
  yor-yor: A máa faradà ohun gbogbo sí òtítọ́, a máa gba ohun gbogbo gbọ́, a máa retí
    ohun gbogbo, a máa fàyàrán ohun gbogbo.
  wos-wos: Nawulak du takwa naniré haraki hurundat, nani diré haraki yamba hurukéme.
    Du takwa yikafre sémbut hurundate nani dika jémba male sarékétame. Yikafre joo
    xakutendékaka haxéta jémba male retame. Nanimbu xak xakundét, nani wendé nahafi
    yata nana mawulimbu hambuk yata jémba tétame. Nani nak du takwaka némafwimbu mawuli
    yata nani wungi hurutame.
  emp-NTPO: Quĩrĩã erob̶ʌba djãrãba biẽ́ od̶ara jũma droabaria, ne jũma biada ĩjãbaria,
    jũma bia odjamãrẽã jʌ̃ãbaria, idjab̶a ne jũmane droa b̶abaria.
  eng-F35: it bears all, believes all, hopes all, endures all;
  ind-ind: Kasih itu kuat bertahan menghadapi segala kesulitan. Kasih selalu percaya
    dan mengharapkan yang baik tentang orang lain. Kasih selalu tabah menanggung setiap
    keadaan.
  pes-OPCB: محبت ما را قادر می‌سازد که همه سختی‌ها را تحمل کنیم، ایمان خود را در هر
    شرایطی نگاه داریم، اعتماد خود را به خدا حفظ کنیم، و هر اتفاقی بیفتد، شکیبا باقی
    بمانیم.
  mpt-mpt: Nibo naka mak unang maki gobe bioba i kukub misiamo nibo omkayemib mole
    nibo mo deibenomobe! Amitie gobe bianoba i bobolo fumbianoba I kukub misiamo nabib
    olo amito mo namomabibbabo, sinanomo i kukub misiam olo deibonomabib kesoa nibo
    i daayemobo i kukub misiam olo bobolo mo funyemobe ge fumbianoba gobenomo!
  ssx-ssx: Pukima꞉ homa꞉la꞉ hau pu hala꞉ somema꞉ta꞉ soka꞉la꞉ma꞉ na homilieke. Dia꞉me.
    Ipika꞉ hone tulao hao haasa꞉eki make hone ti lao haasa꞉eki make kutupa ipika꞉
    kima꞉ na homeke Koda꞉ pa꞉ta꞉ yu wia haasa꞉eki make kutupiki haumanu pea꞉tiki pu
    haluekema꞉ta꞉ ana꞉na꞉ honkopu hao halieke.
  mkl-mkl: Kubi ci yɑ mɔnɡɔ nkɑ̃mɑ. Nɑɑnɛ ku dɑsiɛ do kpɑ̃ɑ ku cɔɛ do temuɑɛ ci yɑ
    tɑ̃.
  gaq-gaq: ଆଲାଦ୍‌ ସାପା ସମ୍ୱାଲେଏ ସାପା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ସାପା ବିସୟ୍‌ରେ ସାଆସ୍‌ ସାଃଚେ
    ଲେଃଏ ।
  gof-RNT: Siiqoy ubbaa dandda7ees; ubbaa ammanees; lo77obay hanana gidi, ufayssan
    naagees; ubbaa genccees.
  unx-unx: ଦୁଲାଡ଼୍‌, ସବେନାଃଏ ସାହାତିଙ୍ଗ୍‌ୟେଁଆ, ସବେନାଃଏ ବିଶ୍ୱାସେଆ, ସବେନାଃଏ ଆସ୍ରାଏୟା,
    ଆଡଃ ସବେନ୍‌ ବିଷାଏରେ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ ତାଇନାଃ ।
  gah-gah: Kigika kimiaká vegená nenete genavagi netá hanuva gihinigave. Mukí netá
    matakumú gili alévolé ikigó minanigave. Kigikatunú Ómasimú kagata losi gelemiki
    ageva iki miniki monokú alévolé iki minanigave.
  lcm-lcm: Lau i vinga ro kapo uli sunguk ani keve mamaiten aongos, kapo uli lomlomon,
    na kapo uli atumata ane no kapa, na man a saka mamaiten an, kapo tung akit aro.
  aer-aer: Tyerrtye nhenge akangkentyele aneme re akwetethe ilkelhemele tyerrtye arrpenheke
    utepe-irretyakenhele. Re apeke nhenge renhe areme arne akurne mpwarerlenge rarle
    ikwere akwetele akarelheme re mwerre irrirtnetyeke-atwetye, renhe impetyakenhele
    ikwere re akngerre itirreme, “Ayenge kwenhe mwantye akarelheme rarle lyete mwerre-irretyenhenge.”
  qvc-NT: Suqkunata kuyashpaqam, ima maluta rurawaptinchiqpis, paykunataqa agwantanchiq.
    Chay kuyashqanchiqpa washanda rimaptinllapaqam, mana daschu kriyinchiq. Ashwanmi
    paypiqa mana shaykuq yuyakunchiq.
  tgl-ULB: Ang pag-ibig ay kinakaya ang lahat ng mga bagay, pinaniniwalaan ang lahat,
    at nagtitiwala sa lahat ng mga bagay, at tinitiis ang lahat ng mga bagay.
  cbs-NT: Tsuabuda nui jayadan, bika tenemabiabu ana jatube kemanameama tene keyumiski.
    Ja inun, tsuabunda jatun jancha ikunwankatsi imisbuki, yui kaya keskakenan. Ja
