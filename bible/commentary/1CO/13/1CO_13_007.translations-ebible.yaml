  soq-soq: Apana me mampe kadiwa dewasampa ita poka daitada me mampelempa mai etedabualempe
    empa, dia, tane me sai sa uduudu awanempa. Me walama uduudu sumanailempe ita insaisawa
    God mampe itumpe dima uduudu me sauawalena ipawanalepia inta ewaewawalempe waimpa.
    Kadiwa me mai aneipabolepona, dia, tane me ideita sosowa nuawadawadamompe euda
    mampo dewasampa, mai epi.
  qub-qub: Cuyacoj carga ñacarpis awantacunmi. Llapantami riguin. Imaypis shuyaranmi.
    Mana yamacaypami awantacun.
  att-att: Á nu mangiddù ittam sù ira kábulut tam, ari ittam malurâ nga mangabbák
    nira. Maguray lâ yù mesimmu, arát tam ira táttájjián. Á ipasigaggà tam lâ yù pangikatalà
    tam kâ Apu ánna yù pagiddanáma tam kâ Apu nga mangabbák nittam. Á mássiki nu marigirigâ
    ittam, onu narákè yù akkuán na tatolay nittam, attamát tam lâ yù ngámin nga mesimmu
    nittam.
  bki-bki: Tinietiiano naio jikili ju julaka, tinietiiano naio be riano julaka, tinietiiano
    naio tinienekar julaka, a tinietiiano naio juvulu julaka.
  bqp-bqp: Yenyĩ dì yã sĩnda pínki fↄ̃, àdi yã sĩnda pínki náani kɛ, àdigↄ̃ yã
    sĩnda pínki tãmaa vĩ, àdi mɛna kũ yã pínkio.
  mcp-mcp: í dʉ juu sâ jɛ̂sh, dʉ búdal, í dʉ bə nə búgə́ nə sâ jɛ̂sh, í dʉ bwánd sâ
    jɛ̂sh nə búgə́, í jísɔw sâ jɛ̂sh.
  hat-hat: 'Moun ki gen renmen nan kè li sipòte tout bagay: nan nenpòt ki sitiyasyon,
    li toujou gen konfyans nan Bondye, li p''ap janm pèdi espwa, l''ap toujou moutre
    jan li gen pasyans.'
  npl-NT: Akin tetlasojtla nochi kijyowia, nochi kineltoka, kimati moyekchia iwa nochi
    kixikoa.
  bgg-bgg: Miie ne khuchung de athoh ro, chiih-è migi, luthong zud ne idang ibi rey
    dun.
  eng-TCENT: It bears all things, believes all things, hopes all things, and endures
    all things.
  eng-BSB: It bears all things, believes all things, hopes all things, endures all
    things.
  cpu-NT: Itzimira etakotantachari amavevaitapiintaneri inatzi, ikempisantapiintanetzi,
    tzimatsi iroyaakotapiintane, joisokerotapiintaneta.
  san-ASM: তৎ সৰ্ৱ্ৱং তিতিক্ষতে সৰ্ৱ্ৱত্ৰ ৱিশ্ৱসিতি সৰ্ৱ্ৱত্ৰ ভদ্ৰং প্ৰতীক্ষতে সৰ্ৱ্ৱং
    সহতে চ|
  tac-NT: Alué ralámuli napu galegá eteme ju uché jaré ralámuli, alueka tabilé guwana
    rujsume ju, 'lige senibí 'we 'la bijchígime ju 'la a'remio cha'sika eyena. Alueka
    'la anáchame ju rekó chibi ikié.
  eng-WEBPB: bears all things, believes all things, hopes all things, and endures
    all things.
  gfk-H: Pa na haut lah tiga tinirih bia na hamalmalas ia bia na gil no bilai. I la
    nurnur hathatikai, i la dadas taar no nuna lilik uta ira linga na hanuat baa,
    ma i la tur dadas hathatikai manapu ta ira tinirih.
  viv-viv: Hai kaliva nuwanuwa hawahawahegana aseꞋasene gidadauda, medema tobohiyaneyao
    yadi koyona moyaꞋaina giꞋatuꞋatuvefaꞋilena, keke yoꞋo matadiya gidahawavemogataleni.
    Au tova moyaꞋaina tobohiyaneyao faꞋidiya ginuwanuwa vaita hinahuluva yamumuna
    keke koyona, yadi yamumu faꞋina gilulauboda, e vita moyaꞋaina agaidiya giꞋaseꞋasevatu.
  yao-yao: Mundu jwaali ni unonyelo moŵa gose ngakupwa ntima, ni moŵa gose akukulupilila,
    ni moŵa gose akulolela pangali kupela ni akuipililila indu yose.
  tgp-tgp: Opoia enia mo tatamahu mata hina r̃ilangi tari. Opoia enia mo lo kilau
    mata hina r̃uhu purongo. Opoia enia r̃omr̃ilangi mata hina r̃uhu la pa mai. Opoia
    enia turu r̃ilangi tarea.
  auc-NT: Æbämë cædäni incæ në waadete pönengä ïñömö piyæ̈në cædinque tömänäni ïnänite
    wææ gompocampa. Wæætë, Waa cædänipa, änäni ëñëninque tömengä, Näwangä impa, ante
    do ëñengampa. Æbämë ba incæte tömengä, Ayæ̈ ate watapæ̈ bacæ̈impa, ante cöwë pönëninque
    wæntædämaï inte ee cæcampa.
  kbc-NT: Niɡ̶ina oko anida lemaanaɡ̶aneɡ̶egitema eledi oko ixomaɡ̶ateetice ane beyagi
    anodigota, codaa eyiwaɡ̶adi niɡ̶ina mini ane yotaɡ̶aneɡ̶e, codaa nibeotege midioka
    limedi mowo anele, codaa idioka limedi me dinatitalo lawikodico.
  bmh-bmh: Gonug umkoskos dudu ipal suban gumaraneu, go umkoskos duailel ipal igul
    naliu mabun en ougab petak aneu, go umkoskos ougab siksikaimai ein igul naliu
    dudu ipal agen go ebu mamam aimai, go gumei dacaneu, dudu ipal agen go uhu morona,
    go umkoskos gusig tapai dacaneu.
  ctu-BL: Mi' ñusan pejtel wocol, mi' ñop pejtelel chuqui tac isujm, mi' cha'len pijtaya
    ti' xuc'tʌlel i pusic'al, mi' ñusan ti uts'at pejtelel chuqui tac mi' yujtel.
  meq-meq: Ndo nakə a wuɗa ndo hay aye na, a səmay naha a ɗəretsətseh kwa a həlay
    waray, kwa kəɗay a dzala ha ka Mbəlom huya, pat pat a pa mədzal gər ŋgay na, ka
    təv i Mbəlom. Neŋgeye mandza eye pat pat ɓəŋɓəŋ.
  noa-H: Chadcha dich k'apeen k'a k'õsim habarmʌn, dich k'apeer garmua dich dʌ̈i wajap
    k'aba hawiajã hidëu hãwat pʌʌrbabak'am. Chik'am hëugar k'aigba jaau nʌm hʌ̈k'aba,
    nem wajap'a jaau nʌmta hʌ̈k'aajem. Dich k'apeen pekau hee burrwaijã, ya jãgbaadëm
    chan tag hat k'abam ha hiek'aba, sĩita warag hʌ̈u deeu hich sĩerrjö hajap'a haju
    hanʌm, hi higwia. Dich k'apeer gaaimua hõrau hich k'aigba haawaijã, magʌmjã higba
    hãwatpʌ̈pʌ̈ik'am.
  alp-NT: Masike sasaisa eono kenai po Itahane. Laleije tiake tamata makete mo po
    itahane lale ete tamata makete. Kena sasaisa neka, isangka tamata makete be esi
    ono tiae etei mo. Ihlaleke be namake tamata makete esi ono misete.
  san-VEL: tat sarvva.m titik.sate sarvvatra vi"svasiti sarvvatra bhadra.m pratiik.sate
    sarvva.m sahate ca|
  kbq-kbq: Avesinte'zamo'a, agazone huno mani'neno maka knazana e'nerino, amentinti
    nehuno, maka'za fore hugahie huno nentahino, maka knazana erino vu'za me'ne.
  kbh-kbh: Inÿenga ababuanÿeshaná, ainaniñe añemo jtsebomnana nÿetsca padecena soyënguiñe,
    lempe nts̈amo más ts̈abá yomna soyënguiñe jtsos̈buáchiyana, nÿetsca más ts̈abá
    yomna soyëngama jtsobátmanana, y jtsóboyayana nÿetsca toto soyënga.
  ron-LSB: suportă totul, crede totul, speră totul și rabdă totul.
  pon-pon: A kin kak pa meakaroj, o kin pojon karoj, a kaporoporeki karoj, o lolin
    on meakaroj.
  nhe-BL: Se tlen teicnelía quiijiyohuía nochi tlamantli tlen huala huan motemachía
    para ajsis tlen cuali. Nochipa quichiya para sequinoc ma quichihuaca tlen cuali
    huan mocahua temachtli yonque tlen hueli quipanotihuala.
  sps-sps: To te kaa fi minon a mes, u mangiir, ayei gim on non ma faterof, a sikia,
    ayei faason tsun naa non ten Gov ma kat na foka faavot to te nai faakouts rarora,
    ayei nai naano anaanos non e Gov ma kat na foka faavot tan koman Tsunia, ana ayei
    tsutsun faparits patsukanen nanon, kainon to te ruak fi non a foka to.
  wnc-wnc: Ngan. Aminu notnae butaya natayamunggak kapata sanga meya aknga kakengu
    ita akekekake dua pimapik. Aho. Ita aminde natake waapata waiakngana teke aminu
    noman amin dakngawikge natayuke sanga apmea takekan siwikge natayuwik.
  bus-bus: Yenzi è yã píngi fↄ̃, è yã píngi náanɛ kɛ, ègↄ̃ yã píngi tãmaa vĩ,
    è mɛna kↄ̃n yã píngio.
  gub-BL: Puramutar katu ma'e a'e, aze upuraraw ma'erahy a'e nehe, nupytu'u kwaw uzeruzar
    ire a'e nehe. Uzeruzar katu wiwi oho iko Zezuz rehe. Wàrogatu wiwi tur àwàm oho
    iko no. Nupytu'u kwaw uzeruzar ire.
  imo-imo: Ulu kerima teremo iye te mainye naa pupili umbuni tapopa meremo. Imboma
    ungu umbulkondo nindirimelema pilipe ipuki naa tipelie mololipe purumo. Imbo kerima
    konopu topele tangei nimbei Goteni imbo kanoma tapombalo konopu lelipe purumo.
    Umbuni mepa enge nimbe angilipelie Goteni imboma teangei nimo ungumu tenge tipe
    telipe purumo.
  boj-boj: Naŋgi gulbe kalil qoboiyoqnsib siŋgila na tigelesqab. Sosib gaigai Qotei
    qa naŋgo areqalo siŋgilatoqnsib a qa tariŋoqnqab.
  eng-DRA: Beareth all things, believeth all things, hopeth all things, endureth all
    things.
  knf-knf: aji miir ţi iko bŧi, aanji ţañan pfiyaar, aanji ţañan phaţ ţi Naşibaţi,
    kataman ţi iko bŧi.
  san-KHM: តត៑ សវ៌្វំ តិតិក្ឞតេ សវ៌្វត្រ វិឝ្វសិតិ សវ៌្វត្រ ភទ្រំ ប្រតីក្ឞតេ សវ៌្វំ
    សហតេ ច។
  arn-NT: Fey tati nielu piwkeyechen, itrokom mew kutrankawkey, kom küme feyentukey,
    üngümkey maneluwün mew, ka itrokom ngenoafelkey.
  zas-NT: Guial rën lasaꞌ na̱j güün bejn perdon lasaꞌman ni güünnëtzi reeman laaman,
    abiꞌ chililadx lasaꞌman, ad zadxag tëëtaman cwëzaman ni cabëzaman, taan tëëman
    ni rüjnnëtzi reeman laaman.
  ken-NT: Mmu anɛ akɔŋ bo, apú fɛrɛ ntɨ nɛ bo abhɛn bakʉ̌ bɛbʉ́, ápú rɔ bɛ́fyɛ
    ntí nɛ bo mpoknkɛm, ápú rɔ bɛbhaka ntɨ bɛ chɔŋ Mandɛm ankʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛmbak
    sayri, nɛ ǎte kpirí ndǔ yɛ̌ntɨkɨ ɛnyɨŋ.
