    faꞋina keke ada laufata hagihagina kananuhagani, keke-moꞋa!
  yao-yao: Namose natyosyaga ipanje yangu yose ni kwalisya ŵakulaga, namuno nachityosyaga
    chiilu changu chitiniche pa mooto, naga nganingola unonyelo ngamboka kwakulikose.
  tgp-tgp: Vara a lo sile na noku hinau tari isana tinapua, teni vara a sile na epeku
    vara la sulimateia, pani vara i sopo te opoia isaku, enau na sopo r̃uhu hin te
    hinau.
  auc-NT: Ömæpodäni ïnänite botö mäincoo tömää nënempote godömopa, ante tomïnitawo.
    Wængonguï beyæ̈ ante cæyömote wadäni botö baö botö ëñayö incæ iya tancæ cædäni
    ate wædinque botö piyæ̈në cæbaïmopa, ante mïnitö, Waa cæbopa, ante tomïnitawo.
    Ïñæmpa mänïï tömää waa cædinque mönö waadedämaï inte cæmö ïninque mönö waa cædö
    beyæ̈ æ̈nämaï ïmaïmompa.
  kbc-NT: Codaa daɡ̶a jiboo inoatawece ane inepilidi, codaa daɡ̶a idinajigo metidalegi,
    pida nige daɡ̶a jemaa eledi oko, odaa aɡ̶ica ane jaoɡ̶atibigiji.
  bmh-bmh: Iz duailel ipal izal ecesab unum maranem, izal enim dudu ipal agen ab sil
    agilabun en maremin, agilebi, noumanai, bo, izal oiab duailel ipal en i noumeun,
    iz ecesab naliu tub i wai.
  ctu-BL: Muq'uic c laj pucbeñob c chubʌ'an cha'an mic we'san jini mach bʌ añobic
    i bʌl i ñʌc', muq'uic cʌc' c bʌ ti pulel cha'an mij coltañob, mi ma'anic j c'uxbiya,
    ma'anic chuqui mic taj.
  meq-meq: Kwa taɗə na ŋgənatay wu ga hay a ndo i mətawak hay, kwa taɗə na təma tâ
    kal ga ha a ako na dul a ɗəma hərwi mədzal gər, taɗə na wuɗa ndo hay bay na, wuray
    ma geŋeye ŋgama kwa tsekweŋ bay tebiye.
  noa-H: Wa hãbmua k'ãijã hap'ʌʌ k'it'ëem k'ʌʌnag hich nem wai sim t'um hich t'ach
    k'öju harrpa jigpʌ̈iwia jũrr hichta k'öju chuk sĩsip sim; wa hichcha k'ãijã Hẽwandam
    hat'ee hawia hʌdʌraa hõt hee hich hörpʌ̈ipi sim; pari magbarmjã bʌ̃ʌrjã hich k'apeen
    k'a k'õchk'aba sĩerr k'ai, Hẽwandamau hi haubaju.
  alp-NT: Masike pusue taneia rebe au supure au larakele ete tamata susate kai au
    riluke nanakwalaku kena palae po sepo au oki tamata makete mo hoko pusue meru
    esi guna sae ete au mo.
  san-VEL: apara.m yadyaham annadaanena sarvvasva.m tyajeya.m daahanaaya sva"sariira.m
    samarpayeya nca kintu yadi premahiino bhaveya.m tarhi tatsarvva.m madartha.m ni.sphala.m
    bhavati|
  kbq-kbq: Hagi nagrama maka'zani'a zamunte omne vahe nezami'na, atresugeno tevefi
    navufa krefnane hugahianagi, nagripima vahe'ma avesinte'zama omne'nesigeno'a,
    ana miko'zamo'a amnezankna hugahie.
  kbh-kbh: Y ats̈e lempe nts̈amo stsebomncá ndbomnëjémënga stsëjátaye, y ínÿengbioye
    stjenontréga ats̈be cuerpo chamojuinÿema, pero ínÿengbioye ndoñe sëntsababuánÿeshanëse,
    ats̈e ndocna uámana soye ntjashjáchana.
  ron-LSB: Dacă dau toate bunurile mele pentru a hrăni pe cei săraci și dacă îmi dau
    trupul pentru a fi ars, dar nu am dragoste, nu-mi folosește la nimic.
  pon-pon: O ma i pan kijakija wei ai dipijou karoj, pwen katunoleki me jamama kan,
    o ma i kida war ai, pwen karonala, ap jota limpok, nan jota katepa on ia.
  nhe-BL: Yonque nitemajmacasquía nochi tlen nijpixtoc para oncas inintlacualis teicneltzitzi,
    o yonque nitemacasquía notlacayo para ma quitlatica, intla ax niteicnelía, ax
    tleno nechpalehuisquía iixpa Toteco.
  sps-sps: Kainon to te onot fi ronyo ma tatafas vavis iny naanaa fo mamatsiny ka
    to te fasito iny ronyo tan vainy aaruts, ana nyo te faakor ravainy puainy mes
    tsonyo tan guaf ma faakouts anyo ri na mesapan, ana nyo na sikia ma kaa men mangiir
    tana mesapan, Gov gim on non ma faan vanyo na tafan a rof tan fo mamatsiny kat
    to ayei.
  wnc-wnc: Sike nata ninane sanga kuupbam usanzike aminu sangaapana wenae yamuke gatu
    nata kapewa iwanata ninane gupma take katapatang sawa nasiwan maiwit ngana tupanu
    nata aminde butaya dua natapbum gamu sanga take takngatuta nae dua singaman.
  bus-bus: Tó ma pↄ́ kɛ̀ má vĩinↄ kpàatɛ takaasideenↄnɛ píngi, tó má tò wà tɛ́ sↄ̃̀ma,
    tó má yenzi vĩro, à àre vĩmɛro.
  gub-BL: Aze amono e hema'e paw amogwer wanupe nehe, ma'e hereko 'ymar wanupe nehe,
    aze azemono hezezuka kar pà Zezuz rehe hezeruzar haw rehe nehe, aze wapy heretekwer
    tata pupe wà nehe, aze nazamutar katu kwaw teko ihe wà nehe, a'e mehe Tupàn numur
    kwaw ma'e ihewe nehe.
  imo-imo: Nanga mai kinye melema pali imbo koropa nolimando tipolio imbi molopili
    nimbo imbo kerimani na Jisasinga temane topo tiromunga ambolko liko tipena topo
    kalamili ninge wali aku manda teaio nimbo nalo imbo kondo kolopa konopu naa mondondu
    lemo Gote kinye nanga imbimu naa moromo.
  boj-boj: E ijo iŋgi iŋgi kalil eleŋosiy tamo sougetejunub qaji naŋgi jeisiy enjrqai
    kiyo, e ijo segi jejamu osiy jeu tamo naŋgo baŋq di atitqa naŋgi na osib ŋamyuwo
    na koitqab kiyo ariya e qalaqalaiyo kumbra dauryqasai di ijo kumbra kalil dena
    e yala aqaryaibqa keresai.
  eng-DRA: And if I should distribute all my goods to feed the poor, and if I should
    deliver my body to be burned, and have not charity, it profiteth me nothing.
  knf-knf: Woli dţen iko yi nkaaŋ bŧi, woli ddoo wul uleef naan batër aşë wo mënwo
    na uŋal, mënka nin udooni.
  san-KHM: អបរំ យទ្យហម៑ អន្នទានេន សវ៌្វស្វំ ត្យជេយំ ទាហនាយ ស្វឝរីរំ សមប៌យេយញ្ច កិន្តុ
    យទិ ប្រេមហីនោ ភវេយំ តហ៌ិ តត្សវ៌្វំ មទត៌្ហំ និឞ្ផលំ ភវតិ។
  arn-NT: Fey wüdamkalelfili kom ñi nieelchi chemkün tati pu pofrengelu, fey tunte
    wültukuli rume iñche ñi kuerpu ñi lüpümngeael kütu, welu nienoli piwkeyechen,
    chem kümelkalayaenew rume.
  zas-NT: Ziangajc majsi gaguiꞌsan gra ni raꞌpan loj ree bén ni ryaadx laan abiꞌ yayü
    da cuerpan din cheꞌcan, per bal id rënan bejn ree achet lasajc ni cayünan.
  ken-NT: Mbák nchyɛ́ mɛnyɨŋ ɛbhá mɛnkɛm ntá bho, nchyɛ́ yɛ̌ chí mmʉɛ́t ɛya bɛ
    mánsɔ́ŋ, kɛ nkɛ kɔŋ bo, ɛyɔ ɛpu kwák mɛ ndǔ yɛ̌ mbi.
