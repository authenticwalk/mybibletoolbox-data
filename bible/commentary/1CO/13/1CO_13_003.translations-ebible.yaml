verse: 1CO.013.003
translations:
  kpx-kpx: Dana di kunai bahata malei kunaiholimale kebia oveale keu vaveve dua. O
    mesoho di Dilava hoto loui ata haivesege abu di mai mahoge di hatige keta duave.
    Isito dana kateaito ataho isiviholisi kebia tedaeveholige di vaveve keu bae ihualivebene.
  okv-H: Eto nau donda tapa humbuto vahai vahai donda ambu embo ta degi hande ikihe
    nau hamo te tapa ji ta ikano evekaja ikaehena te nau degita osa ari embota degi
    ae amo nau degita ari javotoho nei do mane puvuraehija.
  tbo-tbo: Ma inapa u gapola atapuhi tu dayadayabu a welehi ma hiniu a palihaleya
    po hina apapuya hoi ani witalaguyaba, ma luhogala u nugonugou ega ina memae u
    bagibagi anona apega a tuhagaya.
  mal-C: എന്റെ സമ്പത്തെല്ലാം ഞാൻ ദാനംചെയ്താലും അഭിമാനപൂർവം എന്റെ ശരീരം ദഹിപ്പിച്ചാലും
    സ്നേഹമില്ലെങ്കിൽ ഞാൻ ഒന്നും നേടുന്നില്ല.
  grc-SR: Καὶ ἐὰν ψωμίσω πάντα τὰ ὑπάρχοντά μου, καὶ ἐὰν παραδῶ τὸ σῶμά μου ἵνα ⸂καυθήσομαι,⸃
    ἀγάπην δὲ μὴ ἔχω, οὐδὲν ὠφελοῦμαι.
  bgc-bgc: जै अपणा सारा धन कंगालां नै खुवा दियुँ, या अपणी देह जळाण कै खात्तर दे दियुँ,
    अर दुसरयां तै प्यार ना करुँ, तो मन्नै किमे भी फायदा कोनी।
  khz-khz: E geku rinaga maparara ati geria e ati garia talimara para venira, e tauniparaku
    taunilimalima gimarai para tao-kaua, ne pegere kapua, na au ati geku ulamagi pakunai,
    au na gau namana ta ati para rawalia.
  deu-TKW: Und wenn ich alle meine Habe austeile, und meinen Leib dahin gebe zum verbrennen,
    und habe keine Liebe, so nützt es mir nichts.
  zsr-NT: Zal‑laꞌ quisiaꞌ gdutë le dë quiaꞌ ugahuaꞌ bunách yechiꞌ, len zal‑laꞌ udödaꞌ
    gdu ca nayáꞌ nabanaꞌ ga luzeguiꞌ lei bunách le réjlëꞌa Cristo, san chquiꞌ cunadxiꞌidaꞌ
    lzaꞌa, cutu caꞌ uziꞌa xbey lë naꞌ runaꞌ.
  lin-lin: Soki napesi biloko na ngai nyonso epai ya babola, mpe nakabi nzoto na ngai
    mpo ete batumba yango, kasi nazangi bolingo, nakozwa ata litomba moko te.
  hns-NT: Hoi sakat kie ham aapan sab koetjh garieb doekhia ke baat deitie, aur kie
    ham aapan dehie deitie djaraawe khaatien. Tabbo djab ham doesare ke pjaar na karab,
    tab hamaar khaat oe koetjh faida na rahie.
  noa-E: Wa ãbmua khãijã aphʉʉ khithëem khʉʉnag ich nem wai sim thum ich thach khöju
    arrpa jigpʉ̈iwia jũrr ichta khöju chuk sĩsip sim; wa ichcha khãijã Ẽwandam athee
    awia ʉdʉraa õt ee ich örpʉ̈ipi sim; pari magbarmjã bʉ̈ʉrjã ich khapeen kha khõchkhaba
    sĩerr khai, Ẽwandamau i aubaju.
  eng-EMTV: And though I give away all my possessions to feed the poor, and though
    I deliver up my body to be burned, but have not love, it profits me nothing.
  mib-NT: Te vēsú na sája yó ndɨhɨ jeē névāha yó cuu ñayuu ndahú, te vēsú núu cuāha
    yó jnúhun cahmu ñayuu yohó jéē sɨquɨ́ jnúhun ya, te núu tu cúndáhú ni yō jnáhan
    yó, te tu ndé jéjníñu cuɨtɨ.
  lif-NT2: इङ्‌गाॽ के़रे़क् आयाङ्‌साकुन्‍धेःन् याङ्‌गे़साॽबाहाॽ हाःत्तुङ्‌सिङ्‌साङ्,
    नासिङ्‌गे़न् आधक्‍किन् मिहाक्‍को याक्‍तुङ्‌साङ्, इङ्‌गाॽ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुङ्‌सिङ्‌ङिन्‍ने़
    फाॽग्र थेआङ् इन्‍धाःङ् मे़घोःसुङ्‌ङिन्‍लो॥
  xnj-xnj: Nikawusayi vindu vyangu vyoha na kuvapela vangangu, na kangi nikauwusa
    higa yangu iyochwayi, ngati kawaka uganu yikunitangatila lepi chindu.
  mmx-mmx: La do ana raba xepe axap levempanga rak kusu ti lok tooro limixin banbalo,
    la ana siam kepe mi labantuxu rak kusu dina xotos i ro at laxao, ketla kopmen
    tabalamu na nemen tarak, nom axav i, noxo lok tooro ia.
  cbr-NT: '''Ën ñucama ñuñuma uni ''inánan upí ñu ''acë cupí bëtsi unin nëëncëx bamaiabi
    ca uni nuibati ''icëma ''icë, Nucën Papa Diosan ''ë upí isima.'
  tee-NT: Chai mas acxtakk'o ju quimak'alit va ixmavaca ju quilhpatinin chai mas aclhitap'uxlh
    ju quilacatuna ni calacxavacalh para ni mati' ju qui'amapaininti pus jantu tu'u'
    quilhitapalhni.
  eng-LSV: and if I give away all my goods to feed others, and if I give up my body
    that I may be burned, and do not have love, I am profited nothing.
  cak-NT: Y chuka' xa ta ninya' ronojel ri c'o wiq'uin chi quiri' yentzuk ri winak
    ri manak quibeyomal, o ninc'ayij ta wi' chi yicamises pa k'ak', pero xa manak
    yinojo'n, más que quiri' xtin-en, man jun anchique xtinch'ec chirij.
  pah-NT: 'Po nhande ima''ema''embavi nhanembatera imbatere''ỹve''g̃a pe. Po nhande
    niarõi ahe nhande ima''embavame, a''ero po nhande ima''ẽtehei. Nhaneremima''embava
    nomombyryvi reki nhande ve. Po g̃a ei nhande ve: “Pe pohire''yma g̃waramo Cristo''ga
    hugwi po ti ore imbokaipavi penda''oa nehẽ,” e po g̃a nhande ve. Nhandepohipotare''ymame
    ga hugwi po nhande ikwava''eg̃i nhandera''oa g̃a pe a''ero tombokai ti g̃a javo.
    Po nhande niarõi ahe nhanenhikwava''eg̃ame g̃a pe, a''ero po nhande nhikwava''ẽtehei
    reki. Nhanenhikwava''eg̃a nomombyryvi reki nhande ve.'
  sja-NT: Ma awara tachia net'aa iru p'anɨ jõmaweda tee p'anɨ mĩda chupɨria chedeerãmaa
    mãik'aapa tachi k'ap'ɨa paara paapeepiruta pɨjida Cristode ijãa p'anɨ k'aurepa,
    t'ãripa awaraarã k'inia iru p'anada-e p'anɨ pɨrã, tachi-it'ee wẽ-e pait'ee Tachi
    Ak'õrepa k'ĩsia iru bɨdepema, ɨt'ari panadak'ãri.
  xed-xed: Dər má hlafha yu ta inda skwa ɗa ka daganaftá gwal ka pɗu, dər má vlaha
    yu ta ghəŋa ɗa ŋa pla ghəŋ, ka haɗ yu ta ɗvutá mndu wu katsi, haɗ sana skwi dzaʼa
    kataɗifta tsaya wa.
  mks-NT: Ta va̱tí ná ndicahnda i̱ tócó ndihi ña̱ cómí i̱ ta já quia̱hva i̱ ña̱ nu̱ú
    na̱ nda̱hví co̱ó sa̱há toho ña̱ cája i̱ tá co̱ quíhvi̱ ini i̱ ña̱yivi. Ta ni co̱ó
    caja toho ña̱ ná ndiquia̱hva i̱ yiquí cu̱ñu i̱ ña̱ ná ca̱yi̱ a̱ sa̱há ña̱ cáha̱n
    i̱ tu̱hun Ndióxi̱ tá co̱ quíhvi̱ ini i̱ ña̱yivi.
  gfk-S: Ing be iou ter bakut leise ira nugu bunbulaan ter ta ira maris, ma be iou
    bala leh ira turadi be di na tun no palatamaigu, iesene be iou paile harmarsai,
    pai nale hatahutne iou ta dahine.
  bmu-bmu: Sukinapni pakpak ambazip wanapŋi yeŋgöra mendeŋ eŋgibileŋak aka sileni
    tosatŋan ohoget jemapköra tököm eŋgibileŋakmö, urukalemnaŋgö ölŋan qahö asuhuza
    ewö, miaŋön mönö qahö kötökŋi bauköm niŋgima.
  dgz-dgz: Ame ne wan dim dim yon boranawa ame purapuse uoni nagirewa ase ma munapena,
    amba ne God menan ugun wapi yan garaet tapen to omaya iranegepen menan tapena,
    go baigan da inanap uon wandepiwa, ne dim dim da kakaewa ya tautanain.
  eng-GNV: And though I feede the poore with all my goods, and though I giue my body,
    that I be burned, and haue not loue, it profiteth me nothing.
  zaa-NT: Màsqui'ba canchu quíthia' iyate nu té quia' para ccání nu go ca enne' pobre,
    ą'hua màsqui'bi canchu irialátsa'a' cuerpo quia' para tsáyią, pero canchu bihua
    té la' tsì'ilatsi' lo lóstu'a', entonces tálią́ qui'ni labí biỹa iỹù'ą para inte'.
  eng-WEBSTER: And though I bestow all my goods to feed the poor , and though I give
    my body to be burned, and have not charity, it profiteth me nothing.
  guh-guh: Rajutaponaejitsipajë bepejiobivijavabelia daxita taxainaejavaximi. Nacaevetsipajënua
    tanetajuitsinexa, tanebeyaxuabinexa ata, Dioso pejumelivaisi yabara. Bajarapacuenia
    nacaevetsi atanë tsipae, itsiata itsa apo asivanë tsipae itsamonae ata, nexata
    saya bajaraxua netoamatamobi tsipae Dioso pitabarata.
  bon-bon: Ngänu gyene cane puu iyeta cäme gwidape ceerana owecumete biname bine coo
    cäme tääpe ne ceera uubuderame, yepä cane liba singi lica biname bime tääpume,
    peei mule cina nuuja miiji lica birige cäme tääpume.
  nhw-BL: Masque nitemajmacasquía nochi catli nijpixtoc para oncas inintlacualis teicneltzitzi,
    o masque nitemacasquía notlacayo para ma quitlatica, sintla amo niteicnelía, amo
    tleno nechpalehuisquía iixpa Toteco.
  swh-ONEN: Kama nikitoa mali yote niliyo nayo na kama nikijitolea mwili wangu uchomwe
    moto, kama sina upendo, hainifaidi kitu.
  wbi-wbi: Pe tujove kuuti nihumia kutema kulyumue na kukuvalasia avakotofu, na kuuti
    nihumia um'bili ghwango ninyanyue nu mwooto. Looli nave nilinsila lughano, nanikwambula
    kimonga.
  bba-bba: Bɑɑ nɑ̀ n nɛn dukiɑ kpuro sɑ̃ɑrobu wɛ̃, bɑɑ nɑ̀ n derɑ bɑ nɛn wɑsi wɔ̃ɔwɑ,
    nɑ̀ kun tɔnun kĩru mɔ nɑ ǹ ɑre wɑsi.
  eng-KJVCPB: And though I bestow all my goods to feed the poor, and though I give
    my body to be burned, and have not charity, it profiteth me nothing.
  kgk-NT: Ndaha'éi ave nhane rakate'ỹ e'ỹ mba'e-rehe jaiko-vy nhambovy'a Nhandejáry-pe.
    Jajohayhu ramo ae nhambovy'a íxupe. Nhame'ẽmba ramo nhane mba'e iporiahu va'e
    pegwarã jajohayhu e'ỹ reheve, ndovaléi arã nhande-vy nhane rakate'ỹ e'ỹha. Nanhambovy'ái
    arã Nhandejáry-pe. Hesu Cristo-rehe jajerovia-gwi kente kwéry nhane mbohasa asy
    ete ramo jepe, nhande rete rapy ramo jepe jajohayhu e'ỹ reheve, ndovaléi joty
    arã nhande-vy upéixa jahasa asy ramo. Nanhambovy'ái arã Nhandejáry-pe upéa-rupi.
    Jajohayhu ramo ae nhambovy'a va'erã íxupe.
  waj-waj: Fai na nini mminnamminnaa mmuakiaayauvai gioonna kiaapuuya vakiaa mmiee
    ni mmammaivaa iya ikia mmuturuaaree kiaa ni tikiai na ee-oo tiee mo na hama gioonna
    kiaapuuyara mmuduuya rirama kiee fai na kuminayaa itaama iinaravai.
  cpy-cpy: Ari okimitari eejatzi, arimi nopashitan-tyaawo maawoeni tzimi-motanari
    rootaki otziman-tyaari royaari kowityaa-waeta-tsiri. Aririkami natsipeta-kowentyaari
    itsipa, notaa-wenta-waetakari. ¿Tema kameetha-waewitaka iroka? Roo kanteencha
    terika netakotantyaa nomatan-tawita-kawori iroka-paeni, tekatsira nonintahaeyaa.
  mpx-mpx: I ola al, bwagana ebo no gogomwau gegewena na guyauan haba togulagula elal,
    bwagana ebo tuwau na talamwan ni wai, yaa ebo nige no nunuwana i gagan, he nige
    ana waisi etega na pwapwawa.
  wbp-wbp: Manu marda kajilparnaju nyiyarningkijarra jurnta yungkarla yapa panu-kari-kirra,
    ngulaju ngula-juku marda. Kala kajilparna-jana nyurunyuru-jarriyarla-juku, kujaju
    jarrwara! Nyampurla walyangka kajilparnaju ngajulurlulku yungkarla warlaljarlu
    yapa-patu-kari-kirra warlungkaku julyurl-kijirninjaku, ngulaju ngula-juku marda.
    Kala kajilparna-jana nyurunyuru-jarriyarla, ngulaju warntarla. Yungulparna-jana
    yulkayarla-juku.
  luo-luo: Kata bed ni achiwo giga duto ma an-go ne jodhier, mi achiw ringra mondo
    owangʼ, to ka aonge gihera, to onge ohala mayudo.
  nhe-NT: Yonque nitemajmacasquía nochi tlen nijpixtoc para oncas inintlacualis teicneltzitzi,
    o yonque nitemacasquía notlacayo para ma quitlatica, intla ax niteicnelía, ax
    tleno nechpalehuisquía iixpa Toteco.
  aii-aii: ܘܐܸܢ ܝܵܗܒܹܢ ܟܠܹܗ ܡܸܢܕܝܼܝܼ ܠܡܸܣܟܹܢܹ̈ܐ، ܘܐܸܢ ܣܲܦܹܝܢ ܦܲܓ݂ܪܝܼ ܕܦܵܐܹܫ ܡܘܼܩܕܵܐ
    ܐܝܼܢܵܐ ܚܘܼܒܵܐ ܠܲܝܬ ܠܝܼ، ܡܸܢܕܝܼ ܠܹܐ ܝܘܸܢ ܒܸܩܢܵܝܵܐ.
  esk-NT: Aatchuutiginiġupkich supayaurat pigikkatka iñuŋnun inuqsraqtuanun unniiñ
    aatchuutigilugu timiga ikipkaaksraulugu, aglaan piqpaksritḷaiññiġuma iñuŋnik akiḷiusriaksraitchuŋa.
  msb-msb: Bisan ipanghatag ko sa mga pobre an tanan ko na kasadirihan kag bisan ipasunog
    ko pa an akon lawas, wara man gihapon ina sin pulos sa akon kun wara akoʼn pagkamuot.
  cpa-NT: Ju³ lah¹la² dsioh³jni ca¹lah¹jǿ¹ hi² chi² quieg¹ quiah¹² dsa² ti²ŋié², ju³
    lah¹la² ca¹tǿ² jmø²ŋǿ¹² quieg¹jni jainh¹³jni hi² jøn¹dsa, cónh¹jøng² ha¹chi² ta³
    li¹jmo¹ jin³ he² ja³cog²jni, ju³ná³ tsa¹hnó¹jni roh¹²jni.
  dso-dso: ଜଦି ମୁଇ ମର୍‌ ସବୁ ଦନ୍‌ ସଁପତି ଅର୍‍କିତ୍‍ ଲକ୍‌ମନ୍‌କେ ଦେଇରଇଲେ ମିସା, ଆରି କିରିସ୍‌ଟର୍‌ପାଇ
    ମର୍‌ ଗାଗଡ୍‌ ପଡାଇବାକେ ସର୍‌ପି ଦେଲେ ମିସା ମର୍‌ ଆଲାଦ୍‌ ନାଇ ବଇଲେ, ମର୍‌ପାଇ କାଇ ଲାବ୍‌
    ନାଇ ।
  meu-meu: Egu kohu idoinai ogoḡami taudia bama ubulaidia, bona tau-anigu bama heni,
    lahi ai bema ara ore, to asi egu lalokau, unu ese basie hanamogu.
  yva-NT: Ranivara risyo sya ananuge ratodi vatane maija mewen dave kai, weramu muinye
    no rinanuga rai jewen, weamo syo sya ananuge ratodija marudi. Muno syo inanasine
    so raunanto indamu inamero taname rai weye syanave Yesus ai, weramu muinye no
    inanuga rai jewen, weamo sya ana syo rave so mamaisye ramu.
  dgc-dgc: Mara éng iatéd ko ta pobre i étanan a ari-arian ko, sakay itaya ko i buhay
    ko hanggan matutudék, éng éwan ko mahal i tolay, éy éwan tu kabuluhan i gimet
    ko.
  zpm-NT: Teḻ quiizgaa naa grë ncuaaṉe quianie naa lo grë zha ne guieṉd pe yquiin,
    haxta gded naa naa tsec naa, per teḻ rleynied naa samiech naa, ¡zhlëse ga guṉ
    naa miṉ co!
  hix-NT: Toto xe kehtxoho komo ryhe, kàkatxhothàyamo yàmtoho yoho rma haxa naha.
    Kosoxanomkahnohtoho kom yoho xarha naha. Kàkatxhothàyamo tàmtàhketxow hana, àkatxhomra
    tehxe ro. Tosoxanomkahnohyatxow hana, twayehso ro, tatahxe ro. Àro wyaro kàkatxhothàrà
    yàmnye rma, toto xe tehtxe. Tosoxanomkahnohsomà rma, toto xe tehtxe. Toto xehra
    kehtokony haxa ryhe, ohxe manaha katxho mehra rma tehxatxhe. Kàkatxho yàmnyetho
    rma, osoxanomkahnohsahotho rma, ohxe manaha katxho mehra rma tehxatxhe, toto xehra
    kesnàr kom ke mak ha.
  sim-sim: Hovok os ma anandin wapnuku anhik a owe namber, mbele mbele anhi amber
    erndakava ondon a harako nahi, mbeek nombo orok man a jelyandahi ambu sir. Hovok
    os Jisasin a hishindiyanda osik li taha anin li jihi maome anhin hik li suwushinak
    a ha nahi, mbeek nombo orok man a jelyandahi ambu sir.
  npi-ULB: र मानौँ, मसँग भएका सबै थोकहरू गरिबहरूलाई खुवाउनको लागि दिन्छु अनि मेरो
    शरीरलाई जलाउन दिन्छु, तर मसँग प्रेम छैन भने मलाई केही पनि फाइदा हुँदैन ।
  cgc-cgc: Alimbawa pa gid, daw patagtag ko naan ta mga imol tanan ko na mga pagkabetang
    daw gasakripisyo a man na maagian ko tama na mga kabellay aged may ipabugal a
    piro ula a gugma ta duma, ula a man gyapon may nabaton na dayad na bales alin
    ta Dyos.
  tim-tim: Me nâŋgât siâ siâ hârok luâk âmbâle umburuk yeŋgiwiap me gasa togombiâ
    hanâk manmanŋe bo gangerâm âmâ hâkne hâkâŋe dâre kâlâwân katnekbiâ ombiap. Dâ
    amâ han kalem bâlâk manman âmâ siân âi aregât hâuŋe bo miawakniŋbiap.
  yor-yor: Bí mo bá fi gbogbo nǹkan tí mo ní tọrẹ fún àwọn aláìní, tí mo sì fi ara
    mi fún ni láti sùn ṣùgbọ́n tí n kò ní ìfẹ́, kò ní èrè kan fún mi.
  wos-wos: Wuni jambangwe du takwaka hénoo hwenjoka wuni wuna jondu atéfék hweta,
    wuni Godna jémbaka male sarékéta di Godka hélék yakwa du wuna séfiré yambu tundate
    roohafi yata, du takwaka némafwimbu mawuli yahafi yawut, wu haraki dé. Wungi huruwut,
    huruwun joo Godna makambu wuniré yikafre yamba hurukéndé.
  emp-NTPO: Ne jũma mʌ̃a erob̶ʌda ne neẽ́ qued̶eaa diaibʌrʌ idjab̶a Ãcõrẽ carea ara
    mʌ̃djida idu bá beabibʌrʌ, baribʌrʌ quĩrĩãda neẽ́ b̶ʌbʌrʌ, mʌ̃ra ara jãwãbema
    quĩrãca b̶ʌa.
  eng-F35: Even if I give away all my possessions and hand over my body to be burned,
    but have not love, it profits me nothing.
  ind-ind: Atau kalau pun aku memberikan semua hartaku untuk orang miskin, bahkan
    menyerahkan tubuhku untuk dibakar sebagai kurban, tetapi kalau aku tidak mengasihi
    sesama, semua itu tidak ada artinya!
  pes-OPCB: اگر تمام اموال خود را به فقرا ببخشم، و بدن خود را بدهم تا در میان شعله‌های
