  sri-sri: Daporare Marĩpʉyare marĩ õãrõ masĩbea. Diuru bʉgʉru merã marĩ ãĩñamakʉ̃
    õãrõ deyomarĩrõ irirosũ ããrã. Õãrõ deyobea. Pʉrʉ õãrõ deyorogue Marĩpʉre ĩãrãkoa.
    Daporare marĩ ĩgʉ̃rẽ sĩrũgã masĩa. Pʉrʉ Marĩpʉ marĩrẽ masĩpeorosũta marĩde masĩpeorãkoa.
  nal-nal: Taning a rataamaaiang sin dia wana Nakmai xawit na maravas, ka malasing
    be dia di raamin a laklagaai a Nakmai wana galaas ina xa bungbungaaf. Singsaxai
    mur dia dina raamaai varazuaai varaxai wana Nakmai. Taning a rexaazang surugu
    xawit na xudul, singsaxai mur gana rexaazin fakdul amun saan malasing bani Nakmai
    xa rexaazin fakdul nia.
  kyq-kyq: Ɓɔrse se, naajege jꞋaakki nakge naɓo jꞋaak jꞋɔkki mɛtɗe eyo aan gɔɔ debm
    aak daan kaamin̰ maakŋ kaam‑kaay‑naaŋ kɛn aak ɔɔɗ ey se. Num ɓii kalaŋ se, jꞋutu
    jꞋan̰ kaakin̰ Ꞌtooɗn tal. Ɓɔrse se, maam mꞋjeel mꞋɔk mɛtn nakge paac eyo, naɓo
    ɓii kalaŋ mꞋutu mꞋjeel kɔkŋ mɛtn nakge se mala mala aan gɔɔ kɛn Raa jeelum maam
    se.
  kwd-kwd: Maka 'ilo'oo la'u mola fadauru, na alata lo'oo nga su'a 'olanga adauru
    suria God mala 'e 'afo'afola mola 'ua, ma ngaia 'ilaka'u nga wane ne'e agasia
    nga nununa 'ubulana me'e ilanunu ngaia 'ame folaa. Tafe'ua ma, nga alata tagoru
    agasia nga Alafa 'i talana, tagoru su'a le'a na God, 'ilaka'u God ne'e su'a le'a
    adauru te'efou.
  ded-ded: Anu yofinenggac wiac hengandimbe, imoc wikinnu onga irec ireckea kpac,
    ifisac wiac hengkecdimbe. Ngade kecma wiac fora kicngo hennide. Yofinenggac wiac
    noboha negengandimbe. Anutungo hafoangoc negennenec, ni ifi isoc naso imohai wiac
    hafoangoc negendacbade.
  ewe-ewe: Ke azɔ la, nu siwo li la ƒe vɔvɔli ko kpɔm míele le ahuhɔ̃e me, emegbe
    míakpɔ nuawo ŋkume kple ŋkume. Azɔ la, menya nu afã kple afã; emegbe la, manyae
    blibo, abe ale si wonyam keŋkeŋkeŋ egbea ene.
  nuy-nuy: Yigaj! Ngagurru nguunu-nayii niga na-God, yagu winyig-bugij, anaani ana-yimbaj.
    Marri ngurru-marrbuy niga, yagu winyig-bugij anaani. Yagu wurrugu marri, anaani
    ngagurru ngaanu-nayii niga ama-muṉbarrg-gala, marri ngaambu-marrbuy niga maaḻamburrg,
    nguynju na-God-jii ni-marrbuy ngagurru anaani.
  cop-BHC: ⲦⲈⲚⲚⲀⲨ ⲄⲀⲢ ϮⲚⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲒⲀⲖ ϦⲈⲚⲞⲨⲐⲞⲚⲦⲈⲚ ⲦⲞⲦⲈ ⲦⲈⲚⲚⲀⲚⲀⲨ ⲚϨⲞ ⲞⲨⲂⲈ ϨⲞ
