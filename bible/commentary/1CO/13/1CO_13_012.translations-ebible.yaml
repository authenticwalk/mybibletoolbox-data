  vie-OVCB: Ngày nay, ta thấy sự vật phản chiếu qua một tấm gương mờ. Đến ngày ấy,
    ta sẽ thấy rõ ràng tận mắt. Ngày nay, tôi chỉ biết đôi phần; ngày ấy, tôi sẽ biết
