  dan-1931: Nu se vi jo i et Spejl, i en Gåde, men da skulle vi se Ansigt til Ansigt;
    nu kender jeg stykkevis, men da skal jeg erkende, ligesom jeg jo blev erkendt.
  kwj-kwj: Apa dele mwaꞌambwe sukwasiwani nu heindau le, amwei naha sukwasiwani nu
