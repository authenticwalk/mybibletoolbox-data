  san-PUN: ਇਦਾਨੀਮ੍ ਅਭ੍ਰਮਧ੍ਯੇਨਾਸ੍ਪਸ਼਼੍ਟੰ ਦਰ੍ਸ਼ਨਮ੍ ਅਸ੍ਮਾਭਿ ਰ੍ਲਭ੍ਯਤੇ ਕਿਨ੍ਤੁ ਤਦਾ ਸਾਕ੍ਸ਼਼ਾਤ੍
