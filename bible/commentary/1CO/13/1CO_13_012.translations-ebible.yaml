    Pero xtapon jun k'ij tek ma xtikaben ta chic queri', y xa can k'alaj wi ri xtikatz'et.
    Chupan ri k'ij ri' can xtik'ax wi chkawech ronojel. Y xtiketamaj jabel ruwech
    ri Dios, can achi'el Riya' retaman kawech riyoj wacami.
  ebk-ebk: Assesa kan chitaku ad wani, tay kaman takú iilaun hi Apo Dios as nan nakokorafuwan
