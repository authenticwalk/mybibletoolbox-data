  buk-buk: Kwahic dec yac taŋyalê gêŋ hoŋ yêc awê dom, gitôm datôc gwaniŋ sip busunôm
    ŋadauŋ-dauŋ daŋ. Magoc têŋ têm ŋambu-ŋga yac oc dalic gêŋ hoŋ yêc awê eŋ. Kwahic
    dec aö kayalê gêŋ timala dom, magoc tiŋambu aö oc waŋyalê gêŋ hoŋ timala, tôm
    Anötö kêyalê aö e pi sa timala eŋ têŋ kwahic dec.
  pri-NT: Bwaa câjè pâji côo bwàti; jè niâ naa na garaaci [na tòri]. Êco na, na jè
    tòotù, âna jè o mwa bàra côoê naa na pai tâa kêe. Bwaa câjè caa tâmogòori diri.
    Êco na, na jè tòotù, â jè mwa bàra tâmogòori bwàti, pwacèwii Pwiduée, na é tâmogòorijè
    bwàti.
  zpq-NT: Ṉa'a biṉa' ṉezecho binḻo da' nac c̱he Diosen'. Zaca'lebcho ca beṉe' chṉe'e
    to ḻo spejw da' bitec chlo'e binḻo. Perw gwžin ža cate' le'echo binḻo na' ṉezecho
    doxen da' nac c̱he Diosen', na' canan' gombia'chone' binḻo ca binḻo nombi'e chio'.
  por-TFT: Agora não entendemos tudo perfeitamente. É como [MET] contemplar algo indiretamente,
    vendo-o através do espelho. Quando chegarmos no céu [MTY], vamos entender tudo
    nitidamente. Será como conversar com alguém cara a cara. Agora nós sabemos apenas
    uma parte de tudo que Deus quer que saibamos. Então vamos entender tudo claramente,
    assim como somos conhecidos por Deus {como Deus nos conhece}, perfeitamente.
  gwi-NT: Juk it'ee Vit'eegwijyąhchy'aa vihłi'didlii gwalak vizhit needaraa'in zhit
    gwaraah'in k'it tr'ąąh'in gaa nijin Vit'eegwijyąhchy'aa shoh haa diinin ts'ą'
    nihłaraa'in. Juk jidii gaashandaii t'ee gwalak zhrįh gaashandaii, gaa yeendaa
    shragwaazhik ji', datthak gaayiihashandaii, deegwahtł'oo Vit'eegwijyąhchy'aa shaandaii
    gwik'it.
  gvn-gvn: Ngana Godunku bubanku binal, yala karrkay bubanku binal. Yinya yala ngana
    windowburr burkuldurr nyajil, dayirr kari. Kari ngulkurrduku nyajil. Yinya yala
    ngana Godunku bubanku binal. Yamba juma Jesus kaday baja. Yinyamun ngana ngulkurrduku
    nyajilarrku, binalmalarrku yala God ngananka binalarrku.
  nhy-NT: Tejwan axan no ijkón tikatej, kej yeskia tikitaj in Dios itech se teskatl
    kan tlatleyua. Pero satepan nijkuak Yej witz, timoixtlataskej Iwan. Axan mach
    miek tlan tikmatij, pero nijkuak Yej witz ijkuakón nikmatis nochi tlamantle inawak
    Dios, ijkón ken Dios axan kuale kimati de nej.
  asm-FB: কিয়নো এতিয়া আমি দৰ্পণত দেখাৰ দৰে, অস্পষ্টকৈ দেখিছোঁ; কিন্তু তেতিয়া মূখা-মূখিকৈ
    দেখিম। এতিয়া মোৰ জ্ঞান খণ্ডমাত্ৰ; কিন্তু তেতিয়া, মই যেনেকৈ সম্পূৰ্ণকৈ জনা হ’লোঁ,
    তেনেকৈ সম্পূৰ্ণ ৰূপত জানিম।
  okv-okv: Eto ambota do puvuresuja amo umo jo ta aririvo kiarako ere ora te ambota
    iji be puvuresuja amo ungote tombu mine kia aisora. Eto na eha emo ke aemana kiae
