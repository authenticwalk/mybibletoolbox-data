  heb-LB: 'מצבנו הנוכחי דומה: בשלב זה אנו יכולים לראות את אלוהים ולהבינו באופן מוגבל
    בלבד, כאילו שאנו מביטים מבעד לעדשה מטושטשת. אך יבוא יום שנראהו פנים אל פנים בכל
    הדרו. עתה אני יודע מעט מאוד ולא הכול ברור לי, אולם בבואו יתבהר הכול ויתברר, ואכיר
    אותו כשם שהוא מכיר אותי.'
  caf-NT: Soo cho whunulh'en, ndai be ná'uzdunul'en, 'i be 'aw soo nacha'ts'udunil'en.
    'Et ndet whusawhélts'ut t'eh, 'et soo ts'ah'un nts'e na'a ts'unul'en, 'et whuz
    na'a zeh ts'uwhe'en suli. K'an 'et bulah zeh t'eóonúszun, 'et whunts'ih ndet whusawhélts'ut
    t'eh, 'et t'eh nts'e na'a Yak'usda t'esunínzun, 'et si chah whuz na'a ts'iyaintsuk
    t'ewhunteszeh.
  mio-NT: Vitin ña ta coto vaha yo, vati cuu yo sava ni ta cua cha ndehe yo nu inu,
    ta ña ndichin vaha, soco nu cuahan quivi cua coto vaha yo, vati cua ndehe yo chi
    ra Ndioo. Suhva suhva chito yo vitin, soco quivi can cua coto vaha yo cuhva nacoto
    maan ra chihin yo.
  srq-NT: Mbae cuu rese mae naanguia chõ nandeɨco nguiã mae namo. Jesús tu mose quiatu
    ra mbae checua ja nande je cote. Mbae mɨɨ mɨɨ ño aɨcua ɨcua nguiã namo co. Jesús
    tu mose quia ra mbae aɨcua ja cote.
  kje-NT: Ik kak po'onala ha wo'ira mouropo makun, ono lere eniyeni ik kaisa ri man
    po'on oin makan lolo kokaka oi man au'au, de ai kakan kan mou. Lere eniyeni ik
    kak po'on mouropo, maa lere man mai ik po'on kauroin ha wo'ira na'akeme mouropo
    wake'e ono ik po'on idewe Makromod Lalap. Lere eni ainu'u woroin kan kuku kan
    nokor makun, maa lere man mai ya auroin ha wo'ire namlolo kokkoo, namnenehe Makromod
    Lalap nauroinedi ainu'u panaeku wo'ire na'akeme me'e.
  gaz-gaz: Amma of-ilaalee keessaan bifa dimimmisaaʼaa arginaatii; yeroo sana garuu
    ifaan ifatti ni argina. Ani amma gartokkon beeka; yeroo sana garuu ani akkuma
    guutummaatti beekame sana guutummaatti beekuufin jira.
  kud-kud: Teina haugane yada nuwamasele hihogahoga na howola abo ta'ita ili'ilimani.
    Na yau hanapu tupwana yahahanapuine, na hesi howola abo maudoina yahanapu ili'ilimani
    dova hauga teina Yaubada ihanahanapu ilimanigau.
  urb-NT: Waruwa xi'a rahã, jesak katu ym ma'e. Aja upa katu te Tupã rehe har jakwa
    katu ym we apo. Waruwa xi'a, ame'ẽ rehe jasak, ame'ẽja saka. Yman rahã, huwa koty
    japu'am rahã, ehe har upa katu te jakwa ta kỹ. Apo ihẽ akwa we riki. Yman rahã,
    upa katu te ihẽ akwa katu ta kỹ. Ihẽ rehe har upa katu te Tupã ukwa katu apo.
    Aja yman rahã, upa katu te ehe har ihẽ akwa katu ta kỹ tĩ.
  fra-LSG: Aujourd’hui nous voyons au moyen d’un miroir, d’une manière obscure, mais
    alors nous verrons face à face; aujourd’hui je connais en partie, mais alors je
    connaîtrai comme j’ai été connu.
  san-HK: idAnIm abhramadhyenAspaSTaM darzanam asmAbhi rlabhyate kintu tadA sAkSAt
    darzanaM lapsyate| adhunA mama jJAnam alpiSThaM kintu tadAhaM yathAvagamyastathaivAvagato
    bhaviSyAmi|
  cak-SNT: Vacame xa incheꞌl nkutzuꞌn chupan jun ispieja ri man can ta kꞌalaj otz
    ri chica nakatzꞌat chupan. Pero xtalka ri kꞌij antok can kꞌalaj ri xtakatzꞌat.
    Vacame joꞌc jutzꞌit vataꞌn, pero chupan ri kꞌij reꞌ xtinvatamaj jaꞌal roch ri
    Dios, can incheꞌl jajaꞌ rataꞌn jaꞌal noch inreꞌ.
  uvh-uvh: Abanga nua'ni ka ning, kami yara'ganang wa Anutuning sasuk mang wa uuringsa'
    ka uwarani' ama ganang urang yabitam ningda'ning kafakafa guk mo' kanga ikem.
    Ka inga' Anutuning sasuk wa sareng sini' ka aming wari nondaksi' kura' kafang
    titining ningda'ning ubu tinga kanamga'. Abanga kami yara'ganang wa indi Anutuning
    iikning ki undu' dibingsa' naknga ikem. Ka inga' wa indi kigedasasu'na sini' ka
    Anutu ana nipkedata' ningsa' ubu tanamga'.
  ino-ino: Atalekauna'maki meni afina haviya hu'nea kapo'kapopati lame aketa alakepa
    huta no'akona kava huta Anumaya Koti aukosa lakaeya aketa alakepa huta no'akonana'maki
    henaka'a Anumayamo aukosa ne'aketa aketa alakepa hukune. Meni kanafi Anumayamo
    ke afita alakepa huta no'afuna'maki Anumayamo'a nakaeya nakeno alakepa huno nake'neanake'na
    henaka'a nakaeya ani kava hu'na Anumaya Kotina ake'na alakepa hukoe.
  gnn-gnn: Yo, dhiyaŋunydja-wala ŋali ŋuli yaka dhika warrpam'thun wal'ŋu maḻŋ'marama
    djiwarr'wuynydja nhä malanha, liŋgu nhämanydja ŋali ŋuli yukurra märr-gaŋga yana,
    bitjan ŋuli yolŋuyu nhäma mali gapulili. Yurru ŋunhalanydja ŋali yuwalkkumana
    yurru nhäma, mälkumana yurru. Dhiyalanydja ŋarra dhuwala yana märr-gaŋga marŋgi
    Godkalaŋunydja romgu, yurru ŋunhalanydja ŋarra yurru marŋgi warrpam'kuna yana,
    bitjan bili yana bitjan ŋayi Gunhu' marŋgi warrpam' ŋarraku.
  yal-yal: Iki, en sawura yidimixin nan toma alo matoon kikeni, koni waxati famatɔni,
    en toon tima nɛn yɛɛ nun yɛɛ. Iki, danna n ma fe kolonna ma, na waxatini n feene
    kolonma nɛn alo Ala n kolon kii naxan yi.
  cnt-NT: 'Le₂jaun₂ bá₄ lë́₅ juɨ₁lia''₂ jmɨg₄ në₃: ne₂ jniog₄ në₂jag₄ bá₄ caun₂ nɨ₁''ɨ₂
    a₂jniá₂ lian₂. La₁ já₅ bá₄ jmɨg₄ a₂ne₅₄ jniog₄ dsi₁ne₁ lia''₂ lë́₅. Rë₂në́₃ në́₃,
    tsá₃ rë₂''ŋia₅ a₂cuɨ́g₅ jniá₂; la₁ já₅ bá₄ jmɨg₄ ja₁le₃cuɨ́g₅ lia''₂ rë₂''ŋia₅,
    juɨ₁lia''₂ cuɨg₅ ŋiog₅ Diú₄ jniá₂.'
  tif-tif: 'Tunum dukum ayo man imi kanumin kanumin kukup nun-umbip iyo kulaasi no,
    kala-laabip tap kemin, am ma daanula kawu, mafek mafek anung anung tiika-laamin
    dinim kawu nuta atafiin-umbup uyo kulaalokomup. Kaami miit uyo bokoyokomi ko:
    Kamala Kristen unang tunum nuli God ami kukup uyo talalu utafiibup disa; ok tit
    diim ninak tiin-bulu kaami tiyak-daa mafek mafek dotu atin atamin disa ke-laabup
    tap kebup. Lale, ilom am ma daanala kawu, fan God ami fanang uyo talalu ata-mokomup.
    Kamala kaali, God ami kukup uyo utamsup. Lale, ilom kawu ami numi talalu itamsa
    ulultap ke kanola nokol ami kukup uyo dotu tiin dik-yak-dii ata-mokomup.'
  nlx-nlx: एवी आपुह आरसा माय दुंदवाल्लोह देखाह, पुण तुलबूखे आमने सामने देखती उलबुखे
    मारो ईकेल आरदो हे, पुण मी तुलबूखे हास केरीन ओलखाय जाह, जिहकेरीन बोगवान उलखेल हे।
  apw-NT: 'K’adyúgo kát’íné doo nzhǫǫgo biyi’ got’įį dahíí biyi’ daadet’įįhíí k’a’at’éé,
    áídá’ biká’ ngonyáágo daałinél’įįhíí k’ehgo nzhǫǫgo got’įį doleeł: k’adyúgo łahzhį’
    zhą́ bígonsį, áídá’ biká’ ngonyáágo dawa bígonsį doleeł, dashíí shígózįhíí k’ehgo.'
  gum-gum: Møimbe nambe kan espejo tre tør kenamíigu ashib lataitø aser. Inchendø
    tru urasbe nambe malaugue asamig kønrrun. Møi yambe nabe mayangatiitø nebua ashibig
    kuinaindøgucha, tru urasbe kerrigu newan nebua asamønrrun, na maig kuigwan Tius
    nan asig køb lataitøwei.
  not-NT: Carari cara iquibianë ojocanëro cara acantari janequi. Aisa ocanta yamai
    aniaantari Tosorintsi coboriariquë, carari te ingonijatasante. Aiquenta aniasantapëri
    Jonogaguitequë. Yamai igótabecari eiro Tosorintsi arosata, aiquenta ogótasanotapëri
    aisa ocanta igótasanotacái yamai Iriro.
  plu-plu: Ku akak inin wixwiy hiyá Uhokri aynessa wenpunesa ke hiyegbe waruwahwenebe
    amadga waruw tigahbopyebe. Wixwiy hiyá hennenwa. Henneme aysawnemenek wixwiy hiyapak
    gikak Uhokri pahepkatak. Kuri nah hiyakri aynessawa. Henneme aysawnemenek nah
    hiyakri kabayhtiwa hawwata ku samah ig hiyakun.
  iou-iou: Täŋ, apiŋo imaka imaka yabäŋpäŋ-nadäk täkamäŋ u wäranigän kaŋuruk ikek,
    glas waki terak mäjonin säkgämän nämo kak täkamäŋ ude bumik yabäŋpäŋ-nadäk täkamäŋ.
    Upäŋkaŋ kami iŋam kowat-kawän api täne. Apiŋo Anututa nämo nadäwa tärek täkaŋ.
    Upäŋkaŋ kadäni uken api nadäwa täreneŋ, Anututä näkŋo mebärina nadäwän tärekinik
    täk täyak ude.
  ntp-NT: '@see-verse:1CO.013.011'
  rai-rai: Mi anundaat binabo un God pa i kaapa, i welaar ma baa daat babo a malalarindaat
    u ra galaas, baa i gawul ku. Iaku namur, daat a babo God ma ra mataandaat. Mi
    anung manaana pa i kudulaan, iaku namur ang manaana wakwakaak, welaar ma God i
    nunura wakaak iaau.
  haw-1868: I keia wa, ke ike powehiwehi nei kakou, me he aniaui la; i kela wa aku,
    he maka no, he maka. I keia wa, ua ike powehiwehi au, aka, i kela wa aku, e ike
    maoli aku au, e like me ka'u i ikeia mai ai.
  ffm-ffm: Jooni en njiyataa kulle ɗee faa laaɓa, ko wa'i hono no timtorgal niɓɓungal
    nii njiiraten. Kaa wakkati waran en njiiran ɗe gite men jaati. Jooni anndal am
    hiɓɓaali, kaa wakkati waran nde anndan-mi faa hiɓɓa, no Laamɗo anndiri kam faa
    hiɓɓi nii.
  arb-NAV: وَنَحْنُ الآنَ نَنْظُرُ إِلَى الأُمُورِ كَمَا فِي مِرْآةٍ فَلا نَرَاهَا
    وَاضِحَةً. إِلّا أَنَّنَا سَنَرَاهَا أَخِيراً مُوَاجَهَةً. الآنَ، أَعْرِفُ مَعْرِفَةً
    جُزْئِيَّةً. وَلَكِنِّي، عِنْدَئِذٍ، سَأَعْرِفُ مِثْلَمَا عُرِفْتُ.
  cop-CNT: ⲧⲉⲛⲛⲁⲩ ⲅⲁⲣ ϯⲛⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲟⲩⲓⲁⲗ ϧⲉⲛ ⲟⲩⲑⲟⲛⲧⲉⲛ ⲧⲟⲧⲉ ⲇⲉ ⲧⲉⲛⲛⲁⲛⲁⲩ ⳿ⲛϩⲟ ⲟⲩⲃⲉ
