verse: 1CO.013.012
translations:
  kpx-kpx: Nahi aike Dilava elehaholisito vaveveve ke unaha hilokalu. Isito nahiabuna
    gabie nahie nitela Dilava elehai vaveveve kemo lulelelahai. Di aike luleleamale
    keu esevehame. Isito Dilavau aike di vaveve bahata hilokamale ke nahate dana gabie
    Dilava vaveve bahata hilokai lulele balugai.
  okv-H: eto ambota do puvuresuja amo umo jo ta aririvo kiarako ere ora te ambota
    iji be puvuresuja amo ungote tombu mine kia aisora. Eto na eha emo ke aemana kiae
    ra te ambota iji be puvuresuja amo God na nau jo ta do tapa ere kogua ainge dombo
    kiari nau amo inono au tapa aemana kiae ra te ambota iji be puvuresuja amo God
    na nau jo ta do tapa ere kogua ainge dombo kiari nau amo inono au tapa aemana
    kesona.
  tbo-tbo: Geka hougahi ata winugohiyahiyawa hi wigahugahu, ma yohola apo ta galena
    imahiyeya. Ma tau hanapu tupo hotana a hanapugeya, ma tamogi yohola apo atapuna
    a hanapugena imahiyeya, apo geka hougana Yaubada ina hanapugena dumau yaka.
  mal-C: ഇപ്പോൾ നാം കണ്ണാടിയിൽ കടങ്കഥയെന്നപോലെ അവ്യക്തമായി കാണുന്നു; അപ്പോഴോ നാം അഭിമുഖമായി
    കാണും. ഇപ്പോൾ ഞാൻ ഭാഗികമായി അറിയുന്നു; അപ്പോൾ, ദൈവം എന്നെ സമ്പൂർണമായി അറിയുന്നതുപോലെ
    എന്റെ അറിവും പൂർണതയുള്ളതായിരിക്കും.
  grc-SR: Βλέπομεν γὰρ ἄρτι δι᾽ ἐσόπτρου ἐν αἰνίγματι, τότε δὲ πρόσωπον πρὸς πρόσωπον·
    ἄρτι γινώσκω ἐκ μέρους, τότε δὲ ἐπιγνώσομαι καθὼς καὶ ἐπεγνώσθην.
  bgc-bgc: इब जो हम परमेसवर के बारें म्ह जाणा सां, वो सब शीशे म्ह धुँधळा दिखाई देण
    की ढाळ सै, पर बाद म्ह हम उस ताहीं आम्ही-स्याम्ही देक्खांगें, इब्बे हम सब कुछ न्ही
    जाणते, पर बाद म्ह हम सब किमे जाण जावांगे जिस तरियां परमेसवर म्हारे ताहीं जाणै
    सै।
  khz-khz: Ewagumona Palagu gena gaura noovegitai tagita-upauparana. Na Palagu wailana
    e ita wailara pita gita-kalakalara, vonai vou Palagu gena gaura pita gita-taunataunara
    e pita gita-kalakalara. Ewagumona au na kiaramo ariparana. Na votomai vou pana
    ripa-namanamara, au Palagu na eripa-namanamakuto vetaina.
  deu-TKW: Jetzt sehen wir im Spiegel nur dunkle Umrisse, dereinst aber geht es von
    Angesicht zu Angesicht. Jetzt ist mein Erkennen Stückwerk, dereinst werde ich
    erkennen so ganz, wie ich erkannt bin.
  zsr-NT: Naꞌa le rléꞌiruꞌ nacz ca le rléꞌiruꞌ catiꞌ ruyú cuinruꞌ tu lu guia dxildauꞌ.
    Cutu rléꞌiruꞌ gdu ca nac. Dza niꞌr gléꞌiruꞌ gdu ca nac yúguꞌtë. Naꞌa núnbëꞌa latiꞌz.
    Dza niꞌr gúnbëꞌa yúguꞌtë ca naꞌ Dioscz nunbëꞌë nedaꞌ.
  lin-lin: Solo, sik’oyo, tozali komona kaka elilingi, lokola kati na talatala ; kasi
    mokolo ezali, mokolo oyo tokomona penza ndenge esengeli. Sik’oyo nayebi kaka moke ;
    kasi mokolo ezali, mokolo oyo nakoyeba penza nyonso, ndenge Nzambe ayebi ngai.
  hns-NT: Aisane ie saait hamlog na thiek se samadjh paaila, bakie ek dien hamlog
    aapan aakhie se dekhab. Abbe hamme kam-boeddhie hai, bakie oe dien ham oke poera
    taur se djaanab djaise oe hamme djaane hai.
  noa-E: Ẽwandam iek ʉ̈kha nʉmjã ich jãgta sĩebahab. Ĩsin maadëu Ẽwandam igwia i khaphʉ
    nʉm anaab pari sĩi ësphëg khĩir purrjöom ee nem inag oo nʉmjöpaita i khaphʉ nʉm,
    wajappai khaugba. Pari jãg nʉʉ awia mʉg atag paawai chadcha ich simjö maadëu i
    wajapha khaphʉ aju, ya agdaujö i dʉ̈i khĩircha oophöbaadëm aig. Mʉg maach agtha
    eegar wënʉrrʉweran mʉchdëun ya i wajapha khaphʉ chirʉm a chirab mamʉ, agtha i
    ooba aawai wajappai i khaugba chirʉm. Pari jãg chirʉʉ awia ich jãg ich Ẽwandamau
    wajap mʉ khaphʉ simjö mʉch garmuajã ĩchab i khaphʉ aju.
  eng-EMTV: For now we see through a mirror by reflection, but then face to face.
    Now I know in part, but then I shall know just as I also am known.
  mib-NT: Te suni súcuan, jecu‑ni jécūhun ni yō vijna, nájnūhun jeē jíto yó núū ɨɨn
    espejo jeē tú ndijin vāha. Te cúcuéé gá te jecūhun cájí ni yō ndɨhɨ. Te vijna
    chi jecu‑ni jíní yō, te cúcuéé gá te cuni vāha yó ndese Yaā cúu ya, nájnūhun jíní
    vāha ya yohó ndese ñayuu cúu yó.
  lif-NT2: आल्‍लो आनिॽग नुःरिक् मे़न्‍धाःप्‍मनाबा से़ल्‍ले़ङ्‌घो आनिःसुम्‍बा हे़क्‍केरक्
    आनिःसुम्‍लो, कर खे़न् ये़म्‍मो चिदुप् आनिःसुम्‍लो॥ आल्‍लो इङ्‌गाॽ मिसाक्‍लक् कुसिङ्
    निःत्तुङ्, कर खे़न् ये़म्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ कुसिङ् निःत्ताबा
    हे़क्‍केए इङ्‌गाॽआङ् काक् पाःन्‍निन् सरक् कुसिङ् निःत्तुङ्‌लो॥
  xnj-xnj: Chetilola hinu ngati pamihu pepatitili muchilolilo, nambu mwanakandahi
    yati tilolana mihu kwa mihu. Hinu nimanyili padebe ndu, nambu mwanakandahi yati
    nimanya chitimilifu, ngati Chapanga cheanimanyili nene nganila.
  mmx-mmx: La nanga nedik kopmen ata xasep at levempanga nunuan ne Moroa i lox i ridik,
    i ngan laradi i reven lemeren at liriong kopmen na xasep. Ketla melemu at lomlong
    at ne Iesu Karisito, dik taba epen etang mi ne Moroa. Nanga lakleklen atdik mumu
    ne Moroa i lixilik mene, ketla melemu tanabaklen axav i, kerekngan ne Moroa ikleklen
    axap dik.
  cbr-NT: Espejo upíirama 'aínu upí oquin anun ñu iscëma usaribi oquin cananuna uisaira
    cara Nucën Papa Diosan sinan 'icë quixun camaira 'unaniman. Usa 'aínbi cananuna
    aín nëtënu 'ixúinra 'unánti 'ain. Bërí cana camabiira 'unaniman. Usa 'ixunbi cana
    'unánti 'ain, an 'ë 'unáncësaribi oquin.
  tee-NT: Ju chavai ju qui'amachakxanti'an chunch junita tachi acsni lakts'inchokocanau
    laca tu'u' speo ju jantu k'ox. Jantu lai k'ox mispayau ta yu juntau. Para acsni
    cacha'anau ju lact'iyan pus lana vas camispayau ju ixtaxtokni Dios ni lana calakts'inau
    ju Dios la'ix'ucxlacapu'. Ju chavai na lacats'unin ju machakxayau. Para acsni
    cacha'anau ju lact'iyan pus vas camispayau ju ixtaxtokni Dios tachi ju Dios ni
    vas quintamispayan ju chavai.
  eng-LSV: for we now see obscurely through a mirror, and then face to face; now I
    know in part, and then I will fully know, as I was also known;
  cak-NT: Y quiri' naka'an konojel roj ri kaniman ri Cristo. We' chech-ulef man ronojel
    ta no'j (na'oj) ri jec'o kaq'uin. Can junan riq'uin ri jojtzu'n ta pa jun espejo
    ri man utz ta, y man k'alaj ta utz ri anchique nakatzu' chupa. Pero xtapon ri
    k'ij cuando man xtaka'an ta chic quiri', y xa can k'alaj ri xtakatzu'. Chupa ri
    k'ij ri' can k'alaj ronojel y man jun ri man ta xtakana'ej. Y xtakatemaj jabel
    rech ri Dios, can anche'l raja' reta'n kawech roj cami.
  pah-NT: Hepiagame espelho pyvõ nhande ndihepiakatuhetei. A'ereki nhandera'angava
    tehe nhande tihepia. Na jitehe ag̃wamo nhande ndikwahahetei Tupana'ga repiage'ymame.
    Aerẽ po ti nhande a'ea ga repiakatui ga kwahava nehẽ. Ojogwovavo po ti nhande
    jogwepiagi Tupana'ga pavẽi. Ag̃wamo nhande ndikwahapavi ga. Ga ki a'e te nhande
    kwaha hete pa. Na jitehe po ti nhande ga kwahahetei nhandekovo ga pyri nehẽ no.
  sja-NT: Na p'ek'au eujãde p'anɨ misa, jĩp'a espejo k'ĩra t'awaa bɨde ak'ɨ p'anɨk'a
    bɨ, jõmaweda Tachi Ak'õrepa k'ĩsia iru bɨ k'awada-e p'anadairã. Mamĩda Cristo
    ome p'ananadak'ãri, jõmaweda k'awadait'ee Cristopa k'awa bɨk'a, k'awadait'ee perã
    Tachi Ak'õrepa tachi k'awa bɨk'a.
  xed-xed: Ndanana ná, manda ngha vli ma dalagar zwətzwət ya ta ngha mu, ta kəma dazlay,
    mbəŋ ya mbəŋ ya dzaʼa nghaŋta mu. Ndanana ná, kiʼakiʼa snaŋta yu ta skwi, ta kəma
    dazlay, dzaʼa nda sna yu ta inda skwi nekwnekw manda snaŋta Lazglafta ta iʼi ya.
  mks-NT: Viti co̱ cánda̱a̱ va̱ha iní ndá quia̱hva cáa Ndióxi̱. Cúú á tátu̱hun tá
    sánde̱hé yo̱ nu̱ú in yu̱tátá ña̱ co̱ jíñu̱ va̱ha ga̱. Joo va̱xi qui̱vi̱ cuní mé
    á tá quia̱hva cáa. Viti cua̱há ña̱ha co̱ cánda̱a̱ iní sa̱ha̱ mé á. Joo va̱xi qui̱vi̱
    canda̱a̱ iní sa̱ha̱ mé á tá quia̱hva xíni̱ mé á mí viti.
  gfk-S: Karek dait nanaas hoke tike tirtirewa i nanaas boboh. Iesene namur dait na
    harnasnaas. Ma kakarek iou nunure a dahine mon. Ma namur iou ni nunure ira linge
    bakut hoke God la nunure timaan ter iou.
  bmu-bmu: Miaŋgö dop nalö kewöŋe Anutugö aködamunŋi mi ölöp qahö ehakzin. Mi piliknöŋ
    uba ehekö tandök ek bibihiba tandökŋi törörök qahö möta öne mötmörimakzin. Mewö
    mötmörimakzinmö, könaŋgep Anutubuk mesohol köl aŋguba ek soroköbin. Nalö kewöŋe
    mötmöt qainŋi kun mi bahösapsap möt yaközalmö, nalö miaŋgöreŋ mi mönö körek möt
    yaköm tekömam. Anutunöŋ ni möt kömum niŋgizawi, nöŋön miaŋgö dop yaŋgö könaŋamŋi
    möt kömum tekömam.
  dgz-dgz: Nu endi gio koewa birom barom tan yavitoni umap. Go wam eviwa Keriso aroga
    ase den gare gare yayao nitait. Menan ne endi semu semu megenat anuivin. Go wam
    eviwa God endi anuitam nimanegini mini ne den iragi anuitamain.
  eng-GNV: 'For nowe we see through a glasse darkely: but then shall wee see face
    to face. Nowe I know in part: but then shall I know euen as I am knowen.'
  zaa-NT: Hàstaba annana rilá'ni ri'u tì'a ỹúla bá lo huàna', pero i'yu tsá ilá'ni
    ri'u claru tení. Annana titó' rúbá nabia' te', pero i'yu tsá qui'ni gunibí'a'
    nu ná lí tì'a nabia'ni Tata Dios inte'.
  eng-WEBSTER: 'For now we see through a glass darkly; but then face to face: now
    I know in part; but then shall I know even as also I am known.'
  guh-guh: Bajara pijinia itsinë Dioso tajamatabëcueneyapëtaejava. Tsiquirijavayo
    abaxë Dioso jamatabëcueneyapëtaniji. Pacuenia pitatsëcënaetsaxuta itsa naitatanetsi,
    apo nacatonapebetsi, bajarajamatabëcueneitsinë Dioso tajamatabëcueneyapëtaejava.
    Abaxë saya tsiquirijavayo Dioso jamatabëcueneyapëtaniji. Itsiata baitsi jane itsamatacabi
    Dioso xaniavaetsia jamatabëcueneyapëtaenajë. Pacuenia aeconoxae Dioso xaniavaetsia
    nejamatabëcueneyapëtane, bajara pijinia pacuenia xanë ata itsamatacabi xaniavaetsia
    Dioso jamatabëcueneyapëtaenajë.
  bon-bon: Mine page Acejiyame ne jepänanenisi owowä pana, lica pajecurage, siige
    ingwe ca mine teebinerage cire jääpänepesi. Page cane teebine cängena umle lica,
    yepä piba cirege cane cängena iyeta umle äbita teeme poto cidi me, tabe lipu umle
    iyeta cäme poto cidi me.
  nhw-BL: San se ica tojuanti. Ama eltoc quen tijtlachilíaj Toteco ipan se tescatl
    campa tzintlayohua huan amo hueli tiquitaj cuali. Pero teipa quema yaya mocuepas,
    timoixtlachilise. Amantzi niquiximati se quentzi, pero teipa niquiximatis senquistoc
    quen Toteco senquistoc nechiximati.
  swh-ONEN: Kwa maana sasa tunaona taswira kama kwa kioo, lakini wakati huo tutaona
    wazi. Sasa nafahamu kwa sehemu, wakati huo nitafahamu kikamilifu, kama vile mimi
    ninavyofahamika kikamilifu.
  wbi-wbi: Ulwakuva lino tulola heene ni kilolelo, heene sura ku ng'isi, looli unsiki
    ghula tulolagha maso kwa maso. Lino nikagwile lubale, looli unsiki ghula nilakagula
    kyongo ndavule najune nikagulike kyongo.
  bba-bba: Ye sɑ wɑɑmɔ tɛ̃ yɑ sɑ̃ɑre ye sɑ wɑɑmɔ bɑri bɑri tɑsɑ sɔɔ, ɑdɑmɑ sɔ̃ɔ teeru
    sɑ ko rɑ wɑ nɔni kɑ nɔni. Ye nɑ yɛ̃ tɛ̃ yɑ ǹ yibɑ, ɑdɑmɑ sɔ̃ɔ teeru kon dɑ tubu
    sɑ̃ɑ sɑ̃ɑ nɡe mɛ Gusunɔ u mɑn tubɑ.
  eng-KJVCPB: 'For now we see through a glass, darkly; but then face to face: now
    I know in part; but then shall I know even as also I am known.'
  kgk-NT: Ha upéixa ave ko yvy-py jaiko ramo jaikwaa mirĩ mirĩ Nhandejáry rekoha.
    Espéko tuja-py jahexaha-rami nhande rova ko'ãy nhane arandu Nhandejáry-rehe. Ndajaikwaa
    porãi. Ha'e ae oikwaapa nhande rehegwa. Jaiko ramo indive, yváy-py nhaime ramo
    jajohexa va'erã, jaikwaapa va'erã ave hesegwa ave. Ha'e nhande kwaaháixa jaikwaa
    arã íxupe.
  waj-waj: Aanna makee ta taunnaiyauvaa pinumaivaki teerayaama ta kiisama taunnavai.
    Ii nnaagiai suai ivaki ta kooyaa Anutuuqaa vuatinniivaa teekio ivo ti vuatinniiyauvaa
    taanaravai. Aanna makee na rikiau kuaivaa kiisa kuavai nnaasu na rikiauvai. Anutuuqo
    arinaima ni taa taika kiaineema fai yapooma na arinaima inna tee mmuakiaa kuavai
    rikiaa taika kiaanaravai.
  cpy-cpy: Kantacha oshiyakaantero eejatzi jempe akanta aminaatyaaworika eshiro-takiri.
    Eero akoñaaperotzi kameetha, eero ayotzi jempe akantawaeta. Rooma paata aririka
    iyotako-peroteeri jempe ikanta-kota Tajorentsi, aritaki akimiteeyaari rirori riyoyitee
    aakapaeni.
  mpx-mpx: Sauga ya Yehoba ta kite paganuganu, ana kite i ola ebo kakanunula ta kite
    gelasi gaganuna elana. Yaa sauga o elana abwe Yehoba ta kite bubun, ana kite ni
    ola ebo alola ge gamagal etega maninila ta pahanalivaso. Sauga ya no aatena Yehoba
    kaiwena i awalehina, yaa sauga o elana abwe na atena hoti, ni ola to iya i atenau
    hoti.
  wbp-wbp: Jalangurlu kuja karlipa Kirijini-paturlu manngu-nyanyi Kaatu, milya-pinyi
    karlipa wita-kari wita-kari-mipa Kaatuju yangka wati-piyarlu kuja kanyanu nyanyi
    yinngirri ngapangka yarrkayi-juku. Ngulaju ngula-juku. Kaaturlu kangalpa milya-piyi
    nyiyarningkijarra ngalipa-kurlu jalangu. Ngaka kaji Jijaji pinarni yani, kapurlipa
    nyanyi nyanunguju yinngirriji warrajalku. Ngula-jangkarlu, kapurlipa milya-pinyi
    nyiyarningkijarra Kaatu-kurlanguju.
  luo-luo: Gima waneno sani chal mana gi kido matip-tip mineno e rangʼi, to chiengʼno
    wananene wangʼ gi wangʼ. Gima angʼeyo sani en mana bath adiera, to chiengʼno anangʼe
    Nyasaye malongʼo chuth, mana kaka en bende ongʼeya.
  nhe-NT: San se ica tojuanti. Ama eltoc queja tijtlachilíaj Toteco ipan se tescatl
    campa tzintlayohua huan ax hueli tiquitaj cuali, pero teipa quema yajaya mocuepas,
    timoixtlachilise. Amantzi niquixmati se quentzi, pero teipa niquixmatis senquistoc
    queja Toteco senquistoc nechixmati.
  aii-aii: ܣܵܒܵܒ ܐܵܕܝܼܵܐ ܐܲܝܟ݂ ܕܐܸܢ ܚܸܫܟܵܢܵܐ ܒܸܚܙܵܝܵܐ ܝܘܲܚ ܒܢܵܘܪܵܐ، ܐܝܼܢܵܐ ܗ̇ܝܓܵܗ
    ܒܸܬ ܚܵܙܲܚ ܦܵܬܵ‌ܐ ܓܵܘ ܦܵܬܵ‌ܐ. ܐܵܕܝܼܵܐ ܒܵܨܘܿܪܵܐ ܟܹܐ ܝܵܕܥܹܢ، ܐܝܼܢܵܐ ܗ̇ܝܓܵܗ ܒܸܬ ܝܵܕܥܹܢ
    ܒܟܵܡܝܼܠܘܼܬܵ‌ܐ ܕܵܐܟ݂ܝܼ ܕܦܝܼܫܵܐ ܝܘܸܢ ܝܕܝܼܥܵܐ ܒܟܵܡܝܼܠܘܼܬܵ‌ܐ.
  esk-NT: Pakma qiñitlaitchugut nalupqinaiġḷugu tautukmatun salumaitchuatun taġġaqtuutmun,
    aglaan taivrumani qiñiġisirugut nalupqinaiḷḷapiaġlugu. Pakma iḷitchuġigiga iḷaviñaurałhiñaq,
    aglaan taimanigu iḷisimmaġiksipiaġisigiga Agaayyun, atriḷugu Agaayyun iḷisimallapiaqmatun
    uvaŋnik.
  msb-msb: Niyan, an pagkasabot naton san Dios bagaʼn nagakita kita sa malubog na
    salming. Pero maabot an adlaw kun makakita na kita sa iya paagi sa aton sadiri
    na mata. Kulang ako yana sin pagkaaram pero sana na adlaw magigin biyo an akon
    pagkaaram pareho san pagkaaram sa akon san Dios.
