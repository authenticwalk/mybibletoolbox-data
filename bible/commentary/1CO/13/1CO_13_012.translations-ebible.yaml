  dso-dso: ମାତର୍‌ ଜନ୍‌ଟା ଆମେ ଏବେ ଦେକ୍‌ଲୁନି, ସେଟା ଦର୍‌ପନେ ଦେକ୍‌ଲାପାରା ସେତେକ୍‌ ନିକ ଡିସେ
