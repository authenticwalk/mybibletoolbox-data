  zyp-NT: Atoheh cawh a se lypaw thlalang letei kaa hmuhpaw a se lypaw hratah a cang,
    ma tih taco hmedai teitah kaa hmuh a. Atotei ka hnipaw heh cawh a cing chy long
    a cang, ma tih taco, Khazing tah a tling teitah a pa hnipaw hratah kama zong ka
    hnipaw a tling hrah a.
  sey-NT: Ja̱je paꞌye yure, mai coa huesë ëaye Maijaꞌquë coca asayë. Ai tsi̱ña deꞌhua
