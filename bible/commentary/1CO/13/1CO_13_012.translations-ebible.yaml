    baa kando soo gisaro.
  urd-GVU: اِس وقت ہمیں آئینے میں دُھندلا سا دکھائی دیتا ہے، لیکن اُس وقت ہم رُوبرُو
    دیکھیں گے۔ اب مَیں جزوی طور پر جانتا ہوں، لیکن اُس وقت کامل طور سے جان لوں گا،
    ایسے ہی جیسے اللہ نے مجھے پہلے سے جان لیا ہے۔
  yre-NT: '''Bɛ nɛn ''gʋɛ, e ya "le -niannun ''ji nɛn -kaa cɩ fɛ -nanjɛnnan, ɛn fɛ
