    ingon nga ako bug-os nga nailhan.
  ces-LB: V tomto životě můžeme vidět jenom cosi jako zamžený obraz v zrcadle, ale
    pak staneme Bohu tváří v tvář. Zatím ho známe jen z nepatrné části; pak ho budeme
    znát tak úplně, jak on už nyní zná nás.
  mkn-mkn: 'Conto laen lai: sakarang kotong bisa dapa lia sadiki, ma balóm jalás,
    sama ke lia pake carmín yang rusak. Ma lama-lama nanti samua jadi jalás. Kotong
    dapa lia sama ke ada pas di muka idong. Sakarang beta cuma mangarti sadiki sa.
    Ma lama-lama nanti beta bisa mangarti samua, sama ke yang Tuhan Allah mangarti
    samua-samua soꞌal beta pung diri.'
  pol-UBG: Teraz bowiem widzimy w zwierciadle, niewyraźnie, ale wówczas twarzą w twarz.
