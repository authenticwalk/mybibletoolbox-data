    chwij.
  zav-NT: Pero bitoṉə' šeɉni'icho binḻo c̱he Diozən'. De'e na'anə' gwxaquə'əlebecho
    ca beṉə' chgüie' beṉə' yoblə to ḻo'o spejw de'e cuitec chloe' binḻo. Pero gwžin
    ža catə' šeɉni'iyaṉe'echo c̱he Diozən' can' cheɉni'ine' c̱hecho ṉa'a.
  sgz-sgz: Onin kángit mánán sur Káláu kápate talas. A ngoro git mákái tantanián i
    git i dan má a bahang sár. Má namur gita talas kabin gita mákmák arsuar mam Káláu.
    Onin kángit mánán a tu tigán perbeh besang, má namur kápte kesi táit na kis punpunam
    alari mát git. Kángit mánán na hau kunlán ngorer i kán mánán ái Káláu ákte kunlán
    sur git.
  kek-NT: Anakcuan ca'ch'in ajcui' nakanau. Chanchan nak noco-iloc sa' junak lem moymoy
    ru. Abanan sa' jun cutan takil ru li Dios ut takanau chic chixjunil chi tz'akal
    jo' nak li Dios naxnau ku la̱o.
  blz-NT: Koini'i koikoi se' i kita mimiile' dudusta na mongkitaan, men sian laan
    manasa, kasee ni'imarian piile'on manasa koi men poororo'up. Koini'i baasi sanggiran
    a men inti'ionku, kasee ni'imarian daa bo manasa inti'ionku, koi yaku' uga' inti'ionna
    Alaata'ala.
  poe-NT: Méxra̱ éxí ijnko xro̱se̱nta̱ tꞌikonxínhyani jína jie, ntá tsi ijnko ya̱on
    chrꞌéxi̱n ntá tsꞌikonxínni jína kaín nkehe. Ijie na̱xa̱ tꞌitjáyan tí nkehe chrókónòna;
    ntá tsi ijnko ya̱on tso̱nòna jína kaín xín nkehe éxí xi̱kaha kja̱xin Dios chóxin
    chꞌán tí janhan.
  san-TAM: இதா³நீம் அப்⁴ரமத்⁴யேநாஸ்பஷ்டம்ʼ த³ர்ஸ²நம் அஸ்மாபி⁴ ர்லப்⁴யதே கிந்து ததா³
    ஸாக்ஷாத் த³ர்ஸ²நம்ʼ லப்ஸ்யதே| அது⁴நா மம ஜ்ஞாநம் அல்பிஷ்ட²ம்ʼ கிந்து ததா³ஹம்ʼ யதா²வக³ம்யஸ்ததை²வாவக³தோ
    ப⁴விஷ்யாமி|
  cof-NT: O espejobi quiranun cuwenta jochunae. Amanari nasiri miralarayoe se quirasá
    iton espejobi quiranun cuwenta. Jun materi cale cale espejo itonan quiranun cuwenta
    jochunae. Amana nasiri miraminla jun mate jera miracaichunae. Diosi chiquilaca
    miranun cuwenta, chiquilanan jun tsanquenan jera miracaichunae.
  srm-NT: Nöö söseei fa u dë aki, wa ta si soni limbolimbo eti e, ma u ta si soni
    vitiviti sö. Ma a bakaten woo ko ta si soni gbegedee kuma u dë fesi ku fesi. Fa
    mi dë aki, wan piki soni sö nöö mi sabi, ma bakaten mi o ko sabi soni limbolimbo,
    leti kumafa Gadu seei sabi mi kaa.
  qvs-NT: Iden puyuyadu espejupi uyanchita chinka chinkallata kawananchikunashina
    Tata Diospa yuyayninta manara allitarachu yachanchisapa. Señorninchi Jesukristu
    shamuptinra uya uya kawanakushpanchikuna tukuy mana yachashkanchikunata allitana
    yachashunchisapa. Kunan manara allitarachu Tata Diosta riksinchisapa. Jesukristu
    shamuptin Tata Dios riksiwananchikunashina paytapish allitana riksishunchisapa.
  zca-NT: Nal gat nilibe't laka be xmod pa' nak Dios. Kure' nak lë'la or niwi' be
    lo be, lo tu spej kwa'n nilu' nacho'n; per or ban be kun Dios, lë' be ne Dios
    nela xmod niwi' be lo wech be; nal we'tsa nilibe' be Dios, per zhin zhë, lë' be
    libe' Dios nela xmod nilibe' Dios be.
  cbc-NT: Torea bairo ãmerẽ mai Dios yaye macããjẽ nipetirijere marĩ masĩpeyoetiya.
    Ẽñoorõ caroaro cabauetopʉ ĩñarãrẽ bairo caroaro marĩ masĩpeyoetiya mai. Bairo
    ãmerẽ baimirãcʉ̃ã, jĩcã rʉ̃mʉ caãno nipetiro, caãnorẽ bairo jĩcãrõ tʉ̃ni cariape
    marĩ ĩñamasĩpeyocõãgarã. Mai, ati rʉ̃mʉ caãno nipetirore marĩ masĩpeyoetiya. Ape
    rʉ̃mʉ caãno roque Dios marĩ yerire jĩcãrõ tʉ̃ni cʉ̃ camasĩpeyororea bairo marĩ
    cʉ̃ã tocãnacã wãme Dios yaye macããjẽrẽ marĩ masĩpeyocõãgarã jĩcãrõ tʉ̃ni yua.
  qxo-NT: Cananga macwa espëjuchö ricacognöpis manarämi shumagga tantiyacuntsicrätsu
    Tayta Dios imanö canganta. Gloriachömi itsanga Tayta Dios nogantsic imanö cangantsicta
    musyangannö nogantsicpis pay imanö canganta musyashun.
  mox-mox: Baʼe ʼitagana yani qabuna kaʼiteʼitedi kavona be velovelovana ʼinaya kada
    ʼiteʼitedi, ta ʼinega ge ada fata be kana ʼita aqiaqiedi, ta ʼesi tuta maimai
    ʼinaya yani qabuna kana ʼita aqiaqiedi. Ta wese ʼidewani baʼe ʼitagana egu alamani
    tufwana, ta omoʼe tuta nana ʼinaya yani qabuna ena alamani aqiaqiea, ʼidewani
    Yaubada niʼa alamani aqiaqiegu.
  kew-kew: Gore abia niaame Gote-na puri adema rabu wasupame niaana ini agaa ademade-rupa
    go-rupa adamina. Goa pea pare orope niaame Gote-na ini agaa-para adalima rabu
    waru adola palima. Abiare neme oyaena re ora ogesi ade pare orope nipu adalua
    rabu oyae rayona re adalua. Gote-me nina robaa-para rayo adea-rupa kone rayo adalua.
  dww-dww: Be teneḡinama nama yodi tauda Mamaitua na kauama, nam tama kitakita kauena
    maika garasi gapugapunama nama. Be tokare taugu Bada noḡonama mataḡomigue yà kitana.
    Yodi ḡaubo ḡominama è kataiena be tokare yaba matabudi yà katai kauedina, maika
    yodi Mamaitua nopoguma ya katai kauena nama.
  twi-ASANTE: Deɛ yɛhunu no seesei no te sɛ su bi a ɛyɛ kusuu wɔ ahwehwɛ mu. Ɛno akyi,
    yɛbɛhunu no kann. Deɛ menim seesei no yɛ ɛho fa bi; akyire yi, ɛbɛdi mu te sɛ
    Onyankopɔn nimdeɛ a ɔwɔ wɔ me ho no.
  aoj-aoj: Deiꞌ apaꞌ mati hiahaom mataga eaꞌ, apaꞌ ina mandawalap alihim aꞌowaꞌ, ataꞌ
    owaꞌ. Mataga siꞌi mapelaga embel magati walofam atin. Apaꞌ anaf owagama nemaf
    dondoꞌafi fegataga, daoꞌ mundatima nogohnaep alihipa. Deiꞌ ataꞌ egawa waꞌawaꞌas
    atis. Apaꞌ nemaf afamba egawa isimba endilisi siꞌi God nogogawe.
  cbv-cbv: 'Nin pahbʉt ã jʉmna caá: Máa quenalih naajĩ́h jwĩ tʉ́i míic encan caá.
    Pánihat dée Diosdih bʉʉ jwĩ jéih encan caá. Tʉ́ttimah, jwiít chénaboó caandíh
    jwĩ míic jwãáh enbipna caá. Nin baácboó jʉm jwʉhna, Diosdih jwĩ jéih beedácan
    caá. Obohjeéhtih, ã pebhboó jʉibína, jwiítdih bʉʉ ã jéih beedáát pah, jwiítbʉt
    caandíh jwĩ jéih beedábipna caá.'
  taw-taw: Mɨñɨl God tap ne wɨdɨn nopun okok, nɨgtep ma gɨl, ñɨg kawnan pag nepal
    tek ak nopun ak pen, kɨdek God nop jomulɨk ak penpen nɨgɨnɨgabun. Mɨñɨl God tap
    ne gos nopun okok, dayday tek nopun ak pen, kɨdek God chɨnop mɨñɨl nɨgtep gup
    tek, nop nɨgtep gɨnɨgabun.
  jic-NT: Nin p'iyá, p'a casá ca nsem cupj qjuis lal p'a jawas; más 'üsüs ca nsem.
    Quina ca mvelé tsjan mpes ca jus nlayé niná. 'Üsǘ mo'o nyucucj na, qjuis wala
    'ots'ots' way ne'as nyucucj p'in. Nin p'iyá quina ma polel nyucucj Dios. P'a jawas
    ca jus nucucj. Jesucristo niswa tjac' na, Dios wolap'a'a ca nlüjüquecj cupj. Tsjay
    'üsüs ca jus nucucj. Quina tsjicj way selecj p'in Dios po'ó. Jesucristo tjac'
    na, pjü ca qjuisin mü'üsüs Dios po'ó. Dios pjü selé cupj qjuisin po'ó. Nin p'iyá
    pjü ca jus nlayecj jupj mpes.
  zap-NT: Zenga ke nak naaree, rwiidet be wen, rzak be zegnak chene rwii be lo gyewan
    ne nyoodet wen; per sdxiin dxe ne kwii be wen wenendxee. Naaree ladse ladse rdee
    noo kwent, per sdxiin dxe ne ynebeey noo Dëdyuzh zegne rnebeey Ne noo.
  wer-wer: Tiar könitweri këëre wot kante itenak këëkë itnaangkën yeë pöl peene Anutuu
    songönte itenak om kotte pëën ëwat yes. Ënëmak Kristoë tekeri sëpnaatak ëö ningkën
    piin këëkë itaampenaat. Peene pöt tiar Anutuu songönte kaut pëën ëwat wë. Akun
    pötak Anutuu tiarën ëwat panë wë pöl pim songön pout ëwat sa pet irëpenaat.
  ipi-ipi: '@see-verse:1CO.013.011'
  qul-NT: Cunan ayphallata ricunchis espejopi jinalla; uj p'unchay tucuy imata allin
    sut'ita ricusunchis. Cunanka yachayneyka mana junt'askachu, uj p'unchaytaj tucuy
    imata rejsisaj imaynatachus Dios rejsiwan, ajinata.
  tnc-tnc: I'suᵽakajaoka maekaka maro'si simañuju ruᵽu, ritaja Tuᵽarãrika morĩwãrũbeyua
    simamaka. Ũᵽeria majakaᵽi maᵽema mayaakoᵽeika uᵽakaja maime Tuᵽarãrikakaka jia
    morĩbesarãka. I'suᵽaka simako'omakaja ñamajĩ Tuᵽarã ᵽõ'irã eyatirã, kire mairãñu.
    I'sia ᵽoto mare kiõrĩᵽataika uᵽakajaoka kire morĩwãrũᵽatarãñu maro'sioka.
  ter-NT: Vo'oku yara koeku kó'oyene, kutí koe komomâti ûti noixeôvoketike ákoti koati
    unátiyea. Itea simapúne neko káxe, kutí koetímo enepo noinoné kixoíxokoko ûti
    ákoti itopâti. Yara koeku kó'oyene, ápe ákoti enjâ, itea yaneko káxe, heú ngixoâtimo
    énjea, kuteâti koeku heú kíxea éxea ngixoku indúkeovo ne Itukó'oviti.
  bmr-NT: Jaabadɨro jisumi mɨɨhai jaabaɨba mahatyɨmehi oono meecɨmefaño jaabaɨba mahatyɨmenɨcɨbadɨ.
    Jaarumo ufucu imino foovono mahatyɨmeji. Jaabadɨ jisumi uujoho paryɨɨcɨno gaajatɨhi.
    Jaaruubo ufucu paryɨɨcɨno gaajaji, uco Moocaani imino agaajabadɨ.
  fuf-fuf: Hande hiɗen tintora ndaarorgal e noone no niɓɓitiri, kono en yi'oyay kene
    e kene. Ko mi andi kon hande timmaa, kono mi andiroyay wano Alla andirimmi non.
  bhl-bhl: Kame, nu sak oktakak atebamin atew atuk atuk keko, atebabuluw kate sow
    ete, nu nukalem kiin so fein atemokoluw te. Kame, num ibolow fukunin e atuk atuk
    keko, alakabe kate sow ete, num abiil tikin bokoluw ding dim kabalak e, num kal
    e Sunbin-Got em nulo kal keyemse emdiw keko, atin kuw fulkilas angoke te.
  ons-ons: Ŋene naso iwao Waomzane kine maine mi kaulukkene, ge mage Naso Suaino meŋo
    me qaŋ aito kaitzeŋo aekkene, na ukude iwa kine kine weti kutka detka okanmaile,
    ge mage ŋado kinerop ka detka okanbe qoeyake. Anutuŋo na yaleka kinerop nanluk
    okanmaike.
  con-NTPO: Ja'ño gi sara'cho'a cancconga canqquia'caen ñotsse a'tatsse atte'fambi.
    Tsa'ma tsequi a'ta gi camba'juve atteqquia'caen ñotsse in'jan'faya. Ja'ño gi enttingeveyi
    atesu'fa. Tsa'ma tsequi a'ta gi pa'tssima atesupa in'jan'faya. Chiga ñama atesuqquia'caen
    gi pa'tssima atesu'faya.
  ghs-ghs: Erake eete oorai. Napai poiqa moorai oi garasita quba kini koni mooraquho
    isaki oonihe ipita Ohongake dzaga bobotaquho bodzata napa qesa moo gesina naate
    soubidzakoi. Oonita anama napaho gesina oi tigipoho isaki oonihe napai pekhure
    teete qaamake Ohongai gesina soubiroraiho isakita ipita napaho gesina minanatakoi.
  peg-peg: ଇନାକିଦେଂକି ନଙ୍ଗ୍‌ ଆସେଙ୍ଗ୍‌ ଟିକିନିକି ବଚନ୍‌ଲାଗ୍‌ଦି ଦାର୍ପାଣ୍‌ନି ଉପ୍‌କାର୍‍ତାଂ
    ହୁଡ଼୍‌ନାପା, ମତର୍‌ ହେ ପାଦ୍‌ନା ହାରିମୁମ୍‌ଦ ଆଜ଼ି ହୁଡ଼୍‌ନାସ୍; ଏଚେୱେଡ଼ାଲିଂ ଆନ୍‌ ଅଲପ୍‍
    ବାବ୍ରେ ପୁନାଙ୍ଗା, ମତର୍‌ ହେ ପାଦ୍‌ନା, ଆନ୍‌ ଇନେସ୍‌ ଜାଣା, ହେ ଲାକେ ପା ଜାଣା ପାୟାନାଙ୍ଗ୍‌
    ।
  txu-NT: Jakam gwaj baje Metĩndjwỳnh nhõ mỳjja pumũnh mex kêt kute mrãmri ne ixe
    punukam me kute mỳjja pumũnh mex kêt pyràk. Dja gwaj ã omũnho ane:n kam ĩ arỳm
    kuka kônh omũnh mexkumrẽx. Jakam gwaj baje mỳjja kwỳbit mar. Dja gwaj ã maro ane:n
    kam ĩ arỳm prĩne mar mexkumrẽx. Dja gwaj maro kute mrãmri ne ta kute prĩne gwaj
    bamar pyràk.
  eng-WEBU: For now we see in a mirror, dimly, but then face to face. Now I know in
    part, but then I will know fully, even as I was also fully known.
  gnw-NT: Ñamae yave yanderova re espejo pe, yayeecha cavi'ã. Jucuarãiño vi añave
    yaicuaa cavi'ã mbaembae regua. Ẽrei ñamae yave ĩru vae re coiño güi, yaecha cavi.
    Jucuarãiño vi penti ara yaicuaa cavita mbaembae regua. Echa'ã añave mbovɨño aicuaa.
    Ẽrei jocua ara aicuaata opaete, Tumpa checuaa rami.
  mux-mux: ⸤Niker akili i-sipa mele-ko:⸥ Kariyapana mélemanga minima sumbi-sipu naa
    kanolemulu mele ekupu ⸤Pulu Yili-nga⸥ méle kanolemuluma aku-sipu kanolemulu; akiliinga-pe
    penga ⸤mulú-koleana pupu molupu kene⸥ sumbi-sipu kanomulú. Ekupu ⸤Pulu Yili-nga⸥
    uluma laye tepu mindi piliiliu, akiliinga-pe yu-ni ekupu na moliu mele sumbi-sipa
    kanupa piliilimú mele penga aku-sipu na-ni yu molemú mele sumbi-sipu kanupu piliimbu.
  maj-NT: A̱t'aha̱ nd'a̱i̱ tu̱ tíya xa̱náá ni xi ts'e̱ Nti̱a̱ná xi nkú joyaha tsa
    nku chu̱tsín tíchaseyaá nga najmi nda ts'ín tíyaá, tu̱nga ku̱i̱chúhú ni̱stjin
    nga cha̱ sisián Nti̱a̱ná. Nd'a̱i̱ chuba be, tu̱nga ku̱i̱chúhú ni̱stjin nga skue
    sisian. B'a̱ ts'ín skue xi nkú ts'ín bena.
  bkq-NT: Ispelhu tywykeim oday, koendâ kydâzetaymba kurâ; tâzese wâne kurâ, koendâ
    kuruba olâ, koendâpa awylygue, myara lâpylâ, Deus wâgâ koendâ kehoem kuru kiuntuba
    kydawyly iwerâ. Deus agâ kydoxioduo olâ, koendâ kehoem ese, xutuze warâ kurâ.
    Iwerâ âdiempa kulâ kiuntuly. Ilâ ume olâ mâkâ koendâ xutuze kurâ, iwerâ kutuho
    ara.
  kue-kue: Erme nono God taraglmo kamga i niglminman mina kuiyano kamun ere yegl tembe
    tembe kan mounga. Ba okuwo nono kaima God bogl gumano ikine ikine kanamga. Na
    erme ye ikine ekrike keunde pirkan erika. Ye na mundu kanpogl sumere yegl, okuwo
    ye kaima mundu kanaglka.
  cot-NT: Ariqueate oquejetaca imaica teemajaquea antsamajajigueji quero icota Aapani
    Irioshi, quejecaquea manaca amenantajiacaroquea amenajarontsi teemajaca onconijateji,
    cotanquitsiqueate coajicaquea amenamajajiaqueriquea ariquea antsamajajiaque quero
    icota quejetaca yamenamajajiacajigueti aatimpajia, itsamajajiacajiquea.
  bnp-bnp: Ngane i uka ma si matai kavakavea a Vure. Si matai popote kunanea, i manga
    si masia na tuku. Pali muri ma bara si masia a matana, bara si lohoka kamumu vona,
    i manga a hini i lohoka kamumu pali ne hita.
  apn-NT: Ja pyrà nẽ na pu htem kormã Tĩrtũm kot amnhĩ nhĩpêx ã omunh tohtuj anhỹr.
    Te mẽ pahte amnhĩ pumunh xà pynajre kamã pahprĩ hã amnhĩ pumunh mex kêêta pyràk.
    Nom kot puj mẽ nhỹrmã õ krĩ hwỳr api hãmri nẽ pahprĩ hã paxàhpumunh jatur xàm
    kumẽ. Te Tĩrtũm kot hprĩ hã tanhmã mẽ pakute hã mẽ pahpumunh parja pyràk.
  ctp-NT: Ngwañaꞌan nka chaꞌ ꞌñaan seꞌen ndiꞌian lo chalyuu re; siyaꞌ ti ndyiji ska
    chaꞌ ꞌin Ndiose ꞌñaan, siꞌi sa ñi ti nnaan chaꞌ kanꞌ. Ñaꞌan tiꞌ si ñaꞌaan ꞌñaan
    ti ykwiꞌ tian lo ska kunaan, ska ndijin ti ñaꞌaan ꞌñaan bra kanꞌ; nde loo la ka
    biyaꞌ ji tianꞌ nchga chaꞌ kanꞌ. Wa lka ti chaꞌ jlyo tianꞌ ni, nde loo la kiꞌyaan
    suꞌwean kwenta nchga loo chaꞌ; bra kanꞌ xuꞌwi lyoan ꞌin Ndiose ti kwiꞌ sa ñaꞌan
    nu nsuꞌwi lyo Ni ꞌñaan.
  opm-opm: Gin mama kat kat am hat pati da moh dire tom hru temnong tom kakeir wamar
    rumkin pomat na wandeiptiru hat patimur. Kaputnong oh orhe rumkin teinong ham
    wamara pomat am hatiprimur. Gin dir orhe pat danong ma am hapti oh kat kat pok
    am haptimur. Kaputnong oh orhordapat dirnong am hat patru hatin hat orhor orhornonghe
    dir imat orhor pomat wamara am hatiprimur.
  bvr-bvr: Gu-gurda ngacha minypa ngayburrpa gu-galiya yerrcha ngubi-nacha nguburr-workiya
    minypa jolnga gu-maya, wurra jurdach guna-bamburda warrpam ngubi-na barra minypa
    Christ ana-gochila. Gun-guniya ngaypa minypa gun-delipa marn․gi ngu-nirra, wurra
    jurdach guna-bamburda warrpam barra ngaypa marn․gi ngu-ni, gun-maywapa minypa
    Wangarr gipa marn․gi a-ni apula ngaypa.
  wal-wal: Nuuni ha77i be7iyoogee heregan be7iyo lem77i lem77iya mera mala; shin he
    wode nuuni nu aifiyan qoncciyan be7ana. Ha77i taani eratettaappe baggaa erais;
    shin Xoossai tana wurssidi eriyoogaadan, he wode taanikka wurssa erana.
  zad-NT: Ka'kzan chak c̱hecho kon daa nak c̱he Chioza' ṉaa. Nakcho ka to beṉ' chwia
    to lo wan dii bi nḻa'yeṉ'. Per wllin lla kat' ile'yeṉ'ichone' ka chle'i cho'alao
    ljwellcho. Biṉ' gombia'yeṉ'cho Chioza' ṉaa, per wllin lla kat' gombia'chone' kwasḻoḻ
    ka nombi'e cho'.
  kmg-kmg: Dameŋ šiŋuczia wiac honeeŋgopeneŋ i turuŋzi hawari bâtikie-nâreme sisifucne
    honeeŋgopeneŋ irec sâc, juku ine fârine šâŋeo hehec erâ hone mana tarac ezokopac,
    i Wofuŋzi no hone mana tarac enarewec irec sâc.
  aso-aso: 'Ee, idise gamenela Oꞌmosomuꞌ ningo gelaaꞌ nouneꞌ nene neꞌminosa ningo
