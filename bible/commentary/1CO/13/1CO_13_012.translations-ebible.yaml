  arl-NT: Mijiria pa quishacarijia, paari shiitianiyojua niishiyani. Paari juhua ninitia
    niquiya jariyani, juhua sesarunee niquitiujinia. Pueyaso shuriucua pa quishacari,
    paari maatia niishiniutianiyani. Quiarijiani, saa shiitianiyojuajaari pa niishishano.
    Na nuhuaji, Pueyasota pa quishacari, paari puetunu maniniajanaa niishiniutianiyani,
    naatej, taa Pueyaso niishiya puetunu pajaniyajanaacuaani.
  ziw-ziw: Vino haluse chikuwona ni saviya chizuli chififiye mwe chelole, mna nachiwone
