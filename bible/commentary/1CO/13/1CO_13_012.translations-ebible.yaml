    eala moli etato mulimuli ge matagaga tataho ovola. La mari taku ale eau sau tolea
    te la vovo, eia boto. La Tahalo Uru, eia rovi la vulovulogu tomi. Eala moli eau
    mulimuli ge rovi tigi tomi tai la sesele la merera tetala, mai ale igoie eia rovitiau.
  lbb-lbb: Onone anundala a tatatai o e God bel i talapor, i arlar larning dala oroi
