    aꞌë. Yëꞌë yure cato coa te̱ꞌte maca ñañë. Ja̱je paꞌiquëtaꞌare yequë muꞌse Diusute
    ñajaꞌquë aꞌë, yëꞌëre i̱ ñañeje paꞌyerepa.
  nvm-nvm: Unam besum ijeg iviakma no Godon unam iji nom isebe kafo giame vierafen.
    Regavo rad God fu ire fok kege amare barekma ijar noson ire fok samakaf vierafekfuon.
    Na izeg fu iviakma oinun iji mukoi gieme vierafenma ijeg nak na koiknu ire fok
    ijeg giame vierafekfuon.
  mps-mps: Dago te ąį dulade subadi, te dena gesabidi dago kuna subo meni, te dwasianu
    hulia sai tiwai subo dao. Tama te tiwai me, dago God gisiga mu konebo menio. Tiali
    goli te sogo nosali da, te dago Godigo gesabidi mu dolo sueibao. Megi dago te
    God kuna konebeo, te me badu naga koneani. Tiali goli nosali da, te dago aga mu
    koneyu, te agai da mu konebo tiwai gilama yaibao.
  pab-NT: Kalikini wiyaiterehare atyo motya etakehare waiyakakalatikoa xoalini hare
    niyakotini mawaiyenenai wiyaitere akereta, xakore hoka hatyo najikinita atyoite
    hakakoare wiyaiyene. Hoka kalikini atyo haiyakitinaeta nowaiyetene, xakore hoka
    hatyo najikinita atyoite hakakoare nowaiyene, kalikini Enore waiyanehare notyaonitere
    akereta.
  llg-llg: 'Conto feꞌek bali: hatematak ia, ita bisa tita fa, tehuu bei ta manggaledok,
    sama leo ita pake titilo manggenggeok. Tehuu, doo-doo dei fo basan dadik manggaledok.
    Ita bisa titan sama leo nai ita mata nala. Hatematak ia au bubuluk kada faak.
    Tehuu doo-doo, dei fo au bisa bubuluk basa-basan, sama leo Manetualain bubuluk
    basa-basan laꞌeneu au ao-inang.'
  kyf-kyf: Nɩɩ, -zɛɛn, -li -a 'yɩa -yɔ 'wluluu, we 'wlʋ sa 'yligʋlabhʋ -vligni 'wʋ
    -a yɩ we -yɔ. 'Ɩn -yɔ -a yia 'yɩylɩa kpɛɛn kpɛɛn wee 'ylɩ nya. Nɩɩ, -zɛɛn, na
    -luyilo 'nɩ gbada -mɩ, 'ɩn wee 'ylɩ nya -Lagɔ na yia yibhelia kpɛɛn kpɛɛn, sa
    ɔ 'dɛ -yia 'mɩ, 'sa.
  tpi-tpi: Nau yumi save hap hap tasol long ol samting bilong God. I olsem yumi lukim
    ol long glas tasol. Tasol long dispela taim bihain, bai yumi lukim tru pes bilong
    God. Na bai yumi save tru long em, olsem nau em i save tru long yumi.
  mih-NT: Ta zuun ñi cuhva cuan vityi, cuu yo tañi sa ndyihi sa cuenda ra Ndyoo. Cuu
    si tañi ndyehe yo zuhva ñi sihin minoo ino ta ña casi xaan ndyehe yo. Zoco quɨvɨ
    cua quisi ra Cristo, ta cua ndyehe vaha yo sii ra ityi nuu ra. Zuhva ñi sito yo
    vityi, zoco quɨvɨ cuan cua coto yo tandɨhɨ tañi sito ra Ndyoo sii maa yo vityi.
  qvh-NT: Cananga macwa espëjuwan ricacognöpis shumäga manarämi tantyansiräsu Diosninsi
    imano cashganta. Gloriacho paywan tincurnami isanga shumag tantyashunpä.
  kms-kms: Te pugri yumbo muq beghi buqod kin te yumbo nganye rar pe buqod segi, glas
