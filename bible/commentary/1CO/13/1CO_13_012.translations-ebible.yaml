  yut-yut: Abɨsok nin Piŋkop dakon mibɨlɨ dɨwarɨ gɨn nandamaŋ. Uŋun pakbi ɨdapmon
    wupnin pɨndak upbal amaŋ uŋun yombem. Mani Piŋkop dakon tomno dabɨlyo bamɨsi don
    kokdamaŋ. Piŋkop da abɨsok nin bamɨsi nandaŋ nimɨsak, uŋudeŋ don nandaŋ ɨmdamaŋ.
  grc-BYZ: βλέπομεν γὰρ ἄρτι δι᾽ ἐσόπτρου ἐν αἰνίγματι, τότε δὲ πρόσωπον πρὸς πρόσωπον·
    ἄρτι γινώσκω ἐκ μέρους, τότε δὲ ἐπιγνώσομαι καθὼς καὶ ἐπεγνώσθην.
  cpc-NT: Kantatsi ojyakaantiro iijatzi tsika akanta aminaatyaawo ashirotaki. Iiro
    akoñaatzi kamiithapiroini, iiro ayotajaantzi tsika akantawaita. Irooma paata ari
    ayotakopiroyitairi tsika ikanta Pawa, ari ankimitaiyaari irirori jiyoyitai aakaiti.
  nhg-NT: Ica quiename tlö öxö tequejtane ocsente ipa sente tiescatl que amo bel cuale
    öque ipa niese. Pero sötiepa tetieyejtasque tiexöyactzi ca toixtelolojua cuale.
    Öxö tecmajmate sa sie pörte; sötiepa tecasojcömatesque por complieto, quiename
    tiechasojcömatihua Deus.
  nya-nya: Pakuti tsopano tiona zinthu mosaoneka bwino ngati mʼgalasi loonera; kenaka
    tidzaziona maso ndi maso. Tsopano ndidziwa mosakwanira koma kenaka ndidzadziwa
    mokwanira, monga mmene Mulungu akundidziwira ine.
  ngu-NT: Aman quen ayautitlan tiquitaj on tlajtlamach itech ica Dios. Tejhuamej san
    tiquitaj quen tiquitasquiaj ipan se espejo yejhuan xcuajli tlacha. Pero ijcuac
    yejcos on tlen ajsiticaj, nochi on tlajtlamach itech ica Dios cuajli tiquitasquej.
    Aman xnochi cuajli niquixmati on tlajtlamach ica Dios. Pero ijcuac yejcos on tlen
    ajsiticaj, nochi cuajli niquixmatis quen Dios nechixmati.
  kup-kup: Met dari petev ñaro goeriz ev menohovoz zut am hek, povoz Godiz kapotaz
    tin hodad nat het iv havevok eteamegin darim heriñ tin ou narav tamah-povoz zut
    darim hodadeo petev tin ou narav hez. Oñ tokat nem ahö haravat hez-pot menoh-epovoz
