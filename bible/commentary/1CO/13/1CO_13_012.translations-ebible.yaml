    hugune. Hemenimo aiseꞌamo neꞌagovanageꞌna Gotiꞌa nageꞌniya kava huꞌna henagaꞌamo
    alagi ageꞌna alagepa huguve.
  kmk-kmk: Sinsatun bokona nalawag dit mantitigammu taku kan Apudyus un kama nu umiila
    taku si nakoḻopa uspeku. Yoong dandaniyon nat man-iinnilaan taku kan siya. Annat
    mangkulangan payyan dinat tigammuk situn satun. Yoong awad timpu’n tigammuwok
    ud losana maipanggop kan siya, kama’t dit nantitigammu na kan sakon.
  cao-NT: Jascaria tsi naris-hi quiha Dios jahuë bo no cahëyoihaina rë. Jaboqui jia
    tsi cahëyoiyamaqui noa pë xocobo jascaria. Jama, toa bari bëbëchiná tsi Dios cahëyoixëqui
    noa ra, naa noba shina ó ca jahuë bo ja cahëhai jascaria.
  bbr-bbr: Rusapai, ika Anut nukan neputapau siror opokas apariäum senek, ik Anut
    jekur äpu mau wa raum, omre tawa päi ses opok, kon nepu amop aparam. Rusapai,
    is ko eteinak äpu, utianik, kiro omre päi ses opok, is Anut nukas is äpu muriäu
    senek, isas ko erekapu äpu muram.
  inb-inb: 'Chasa­lla­ta, kuna­ura mana suma ispi­ju­pi kawa­rig­sina­mi Taita Diusta
    iuiai­pi kawan­chi. Mas nispa­mi ñawi ñawi pai­wa kawa­na­ku­sun­chi. Kuna­ura,
    mailla­lla­mi iachani. Mas nis­paka, imasa­mi Taita Dius, nukata rig­siwá: chasa­lla­ta­mi
    nuka­pas, alli­lla rigsii­wa i iachai­wa paita kawasa.'
  hrv-hrv: Doista, sada gledamo kroza zrcalo, u zagonetki, a tada - licem u lice!
    Sada spoznajem djelomično, a tada ću spoznati savršeno, kao što sam i spoznat!
  box-NT: Hã laà na kà wán, á bìo wa wee mi ka sùiyóon. Ɛ̀ɛ ká ho pã̀ahṹ
    mu khíi dɔ̃n wa wé è mi mu bìo ɓúenɓúen wéréwéré. Hã laà na kà wán
    á ĩ Dónbeenì zũńló ɲii dĩǹ yí sú. Ɛ̀ɛ ká ho pã̀ahṹ mu khíi dɔ̃n,
    á ĩ zũńló làa de ɲii ì sí, làa bìo lerɛ́n mí bɛɛre zũnáa mi.
  ote-NT: Hangue njabʉtho nehe numa mfa̱di dí pɛꞌtshʉ de guecua ja ra ximhai hini
    xøgue, nja ngu núꞌa̱ toꞌo ri yotꞌa rá hmi dega xuui ja ra hñe, pe hini hnequi
    xá hño. Pe nu xcrá ꞌbʉhʉ mahyɛgui co Ajua̱, gueꞌbʉ ma xi ga pa̱hʉ xá hño gatho,
    njabʉ ngu xa ba̱caguihʉ xá hño Ajua̱.
  wnu-wnu: See in mi gaun eng qigin bais-bais ende yameririt mi gaun gas ende. Qen
    geret mom musub menman boabur guboun. See mi imbigoun eng tau-tau gari, ne qen
    geret mi gugum mom imbiguboun. Qenu wonou inimbig igo gas ende gari imbiguboun.
  zam-NT: Lomisque' mod ne, láth be' naban na', loo ryethe cón che'n Diox ndxos xtùuz
    na' no ne'ñee'de na' cón ngue li na'. Ndxàca loo na' xal mèn co' nathath ngüi'
    loo thìb spej loo con' co' nac cón che'n Diox nalle'. Per co'se' gàc huiz co'
    tyaa ryethe con' co' gàc loo na', syare' clarleque' hui' na' no ten' na' no li
    la's na' ryethe con' xal thìb mbi' co' ndxe'sleque' ngüi' con'. Per nalle' axta
