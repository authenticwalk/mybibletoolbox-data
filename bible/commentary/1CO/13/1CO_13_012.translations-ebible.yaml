  cak-WNT: Y queri' nikaben konojel riyoj ri kaniman chic ri Cristo. Re wawe' chuwech
    re ruwach'ulef ma jane ye tz'aket ta ri na'oj ri yec'o kiq'ui. Xa junan riq'ui
