  kan-2017: ಈಗ ಕನ್ನಡಿಯಲ್ಲಿ ಕಾಣಿಸುವಂತೆ ದೇವರ ಮುಖವು ನಮಗೆ ಮೊಬ್ಬಾಗಿ ಕಾಣಿಸುತ್ತದೆ, ಆದರೆ ಆಗ
