    ityequixitasqueh. Axan amo ahsitoc notlaixmatilis, pero ihcuacon nochi inmatis,
    quemeh Yehuatzin axan nechixmati.
  ttc-NT: Ajna'l k'onti'l n'el qniky' b'an byenech, iktza' nxik qen smujin tuj jun
    despej, per jun q'ij owokel qen qetz qwitzale'x [te Qajawil] tuky'i kykab'il qwitz.
    Ajna'l wetz web'en cha ch'imu's web'en ti'j, per yaji owokel wen b'an byenech
