    deplin.
  pon-pon: Pwe anjau wet kitail kin ireron nan klaj edied eu, a mur a pan janjal mau.
    Anjau wet i ekij lolekonlar, a mur i pan aja duen a aja ia.
  nhe-BL: San se ica tojuanti. Ama eltoc queja tijtlachilíaj Toteco ipan se tescatl
    campa tzintlayohua huan ax hueli tiquitaj cuali, pero teipa quema yajaya mocuepas,
    timoixtlachilise. Amantzi niquixmati se quentzi, pero teipa niquixmatis senquistoc
    queja Toteco senquistoc nechixmati.
  sps-sps: Tan nainy roman to te natiny rora na ka to te komainy kat of rarora Gov,
    te opaar non tsura ma arasan iny, sa gim non ma arasan fiisok tsura ma natiny,
    faarei to te tagei fi rora na nair tana tsin a muangaar. Sai tan nainy te fatamainy
    ovei bus iny non Gov a foka to, ara nai natiny rora fo ka, faarei to te tagei
    finy rora na foka to pana rara. Ai tovei nyo natiny roun ar pan nara fo mamatsiny
    ka to. Sai tan nainy te naa minon, nyo nai nat faarof iny rou na fo mamatsiny
    ka nane Gov, tan senviir sanaan te nat faarof varonyo Gov tovei roman.
  wnc-wnc: Siwan tapduu ayuamang komune ninu Anutue sanga anggaman siknga dua kaamang.
    Unzing aminda glas sandu take inane uyunga kake ngana ita nomna siknga dua kaak.
    Uyungakan kaak binga ninda buya siknga dua kaamang. Sike ngana apmea tapduknga
    sanga buya sikngata asapik gwene ninda anggaman siknga kanim. Siwan apmaau nata
    ie kautdukan nataat ngana apmea nata katak siknga ie natapit. Unzing Anututa natane
    sangae katak siknga nataak binga nata itane sangae natapit.
  bus-bus: Tia la wée guu ee dígi guu dãadãa, zĩ beeea sↄ̃ wé wɛ́ɛ sikↄ̃lɛ. Tia
    la ma dↄ̃na e paparo, zĩ beeea sↄ̃ mɛ́ yã dↄ̃ wásawasa lán Ludaa ma dↄ̃ nà.
  gub-BL: Aze zame'e waruwa izipiw ma'e rehe nehe, nazazexak katu kwaw nehe. Aze zame'e
    tuwe ma'e rehe nehe, xixak katu nehe. Nezewegatete naxikwaw katu kwaw Zezuz ko
    'ar rehe zane kury. Tur mehe xikwaw katu putar nehe. Xo màràn ma'e akwaw kury.
    Nakwaw katu kwaw ma'e tetea'u. Tur mehe hexak mehe akwaw katu putar ma'e paw rupi
    nehe. Tupàn hekwaw katu tuwe a'e. Heremigwaw ràm nuzawy kwaw a'e Tupàn hemigwaw
    ihe nehe.
  imo-imo: Kinye i moromolo waina nona nini karomolo mele alaye kolo kandomolo. Nalo
    peyalime waina kumbekere kanopo imbi timolo. Kinye uluma kopunge lipo manjiro
    nalo peyalime walimunga na kamukumu Goteni lipe manjirimo mele aku tepo kamukumu
    lipo manjimbo.
  boj-boj: Dego kere bini iga Qotei aqa kumbra geregere qalieosai unum. Gago qalie
    di oto oto deqa iga truquigeqnu. Iga ya qolbiq di gago ulatamu geregere unqa keresai
    dego kere iga Qotei aqa kumbra geregere qalieosai unum. Mondoŋ iga Qotei aqa ulatamu
    unsimqa bati deqa iga a qa geregere qalieqom. A iga qa geregere qalieeqnu dego
    kere iga kamba a qa geregere qalieqom.
  eng-DRA: We see now through a glass in a dark manner; but then face to face. Now
    I know I part; but then I shall know even as I am known.
  knf-knf: Hënkuŋ ŋji win ji ñaaŋ antenuŋ ţi kawini kanfëluŋ kë wal mënţ ŋşë luŋ kawin
    Naşibaţi bnuura katena ţi këş, hënkuŋ ŋëmme Naşibaţi bnuura, kë wal mënţ ŋşë luŋ
    kame'a bnuura jibi ul ameeŋ nja bnuura.
  san-KHM: ឥទានីម៑ អភ្រមធ្យេនាស្បឞ្ដំ ទឝ៌នម៑ អស្មាភិ រ្លភ្យតេ កិន្តុ តទា សាក្ឞាត៑
    ទឝ៌នំ លប្ស្យតេ។ អធុនា មម ជ្ញានម៑ អល្បិឞ្ឋំ កិន្តុ តទាហំ យថាវគម្យស្តថៃវាវគតោ ភវិឞ្យាមិ។
  arn-NT: Fey fewla newe pelotukelafiyiñ kiñe espejo mew reke, welu kiñe antü fente
    küme peafiyiñ itrokom ñi chumngen rüf dungu mew. Iñche ñi kimün ta fewla rüf mew
    newe kümelay, welu kiñe antü itrokom küme kimafiñ chumngechi ta Ngünechen kimnieenew.
  zas-NT: Ziangajc yan ad rayigniaꞌt ree gra ziꞌcgajc chi ad rguient zagdxe loj tijb
    guiaawajn, per chi guidxin dxej yadxin ree lod zojb Dios dxel yayigniaꞌ ree gra.
    Yan yuꞌzi ni rigniaꞌn per chi guidxin dxej guidxinan lod zojb Dios dxel günbeen
    gra ziꞌc nünbeeman naj.
  ken-NT: Nɛ́nɛ, sɛ́ghɔ̀ mɛnyɨŋ chi bɛbhɛrí bɛ́bhɛ́rí mbɔ bɛ sɛ́yɨ̀ŋɨ chí ɛ́kírísú
    ɛnɛ ɛchí bɛbhɛrí bɛ́bhɛ́rí. Kɛ mpok yɔ ánkwáy, chɔŋ sɛ́ngɔ́ yɛ̌ntɨkɨ ɛnyɨŋ
    sayri nɛ amɨ́k. Nɛ́nɛ, ndɨ́ŋɨ́ mɛnyɨŋ chí mbɔk mbɔk, kɛ mpok yɔ ánkwáy, chɔŋ
    ndɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ sayri nkúbhɛ́ mbɔ ɛnyǔ Mandɛm árɨ́ŋɨ́ mɛ sayri.
