    chi cꞌahchiꞌ kacꞌuꞌlem ki̱b chi cꞌuta̱j ru̱cꞌ jenoꞌ cꞌacharel. Jeꞌ reꞌ nikꞌor
    maj cu yuꞌna, reꞌ hoj maꞌ chiꞌnchel ta pe nkarak chic chiri̱j reꞌ haj wilic ra̱j
