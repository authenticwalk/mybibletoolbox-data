  jpn-1965: 今、私たちは鏡にぼんやり映るものを見ていますが、その時には顔と顔とを合わせて見ることになります。今、私は一部分しか知りませんが、その時には、私が完全に知られているのと同じように、私も完全に知ることになります。
  fra-SBL: Car maintenant nous voyons dans un miroir, faiblement, mais ensuite face
