    osuꞌ lo minaaꞌ neineꞌ neꞌmino ezesi ninge guno ogo ezemuꞌ gele osuꞌ lolosune.
    Neꞌmine olosunako aꞌmine luvoniꞌ monoꞌ gono daaꞌ aniꞌ aleve ingine Oꞌmosomuꞌ li-limaaꞌ
    aniꞌ gonoꞌine nene osuꞌ loloseive.'
  uli-uli: 'Meka si wiri igla ila ye wochog yongel formel lal pipiy le te yigil ffod;
