  nag-nag: Kilekoile etiya amikhan ayna te bhal pora sabole napare, kintu pichete
    usor pora ekjon-ekjon laga chehera sabole paribo. Etiya moi olop bhag he jane,
    kintu pichete moi pura jani jabo, jineka Isor pora amike pura janikena ase.
  eng-OEBCW: As yet we see, in a mirror, dimly, but then – face to face! As yet my
    knowledge is incomplete, but then I will know in full, as I have been fully known.
  knj-NT: Yutol ja' tinani', c'am caw chi na'cha el yet Dios ku. Jaxca kilon oc cu
    sat yin junoj ch'en ch'en chi kopopi, k'ejtaninaj yili cu sat. Pero ja' yet jun
    tiempoal tu', oj na'cha el masanil tzettaj yetal yet Dios ku. Yutol Ja' yet tu'
    oj kil masanil tzettaj yetal sic'lebil. Ja' tinani', man tz'ajan oj kotaj yet
    Dios, pero ja' yet jun tiempoal tu', oj kotajne el oj. Jaxca ch'un cu yotajnen
    el Dios sic'lebil tinani', quey tu' oj yun kotajnen el yet tu'.
  deu-1912: Wir sehen jetzt durch einen Spiegel in einem dunkeln Wort; dann aber von
