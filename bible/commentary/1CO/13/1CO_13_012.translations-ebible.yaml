  mdy-ETH: ሃሢ ኑኡኒ ሌማሌኤሼና ዛጎሢጉዲ ሌም ሌም ጌዔ ባኣዚ ዛጋኔ፤ ዬኖና ጋዓንቴ ኑ ጌኤሺ ዛጋንዳኔ። ሃሢ ታ ዔራሢ ዔቦኮ
