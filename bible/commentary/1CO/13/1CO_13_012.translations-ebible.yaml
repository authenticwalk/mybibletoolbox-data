  rgu-rgu: 'Conto fekeꞌ bali: besaꞌ ia, ita bisa tita-dae baiꞌ, tehuu bei sama leoꞌ
    tita salaoꞌ ara nai tiroao fakiꞌ. Tehuu neuꞌ ko ita tita noo matetuꞌ, sama leoꞌ
    nai ita mata-idun. Besaꞌ ia au bubuluꞌ noi baianaꞌ. Tehuu neuꞌ ko au bisa bubuluꞌ
    basa-basan, sama leoꞌ Manetualain bubuluꞌ basa-basan laꞌeneuꞌ au ao-ina ka.'
  toc-NT: Xta̠­chuná chú aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu Jesús, li̠huán uú lama̠­náhu
    nac ca̠quilh­ta­macú ni̠ li̠huana̠ laka­pa­sá̠hu tícu Dios, caj xta̠­chuná qui̠­taxtuy
    cumu la̠ a̠ caquin­ca̠­la­caucxilh­can­chá̠n nac espejo. Pero lak­cha̠ma quilh­ta­macú
    acxní luu li̠huana̠ nala­ka­pa­sá̠hu la̠ta lácu xlá luu tasiyuy xas­tacná. Ma̠squi
    xli̠­ca̠na pi̠ la̠ná cla­ka­pasa xta­la­ca­pa̠s­tacni, pero nia̠ luu li̠huana̠
    cla­ka­pasko̠y, pero cha̠ma quilh­ta­macú acxní luu li̠huana̠ nac­la­ka­pasa Dios
    chuná cumu la̠ xlá qui­la­ka­pasa aquit.
  som-som: Haatan si aan caddaan ahayn ayaynu muraayad wax ugu aragnaa, laakiin markaas
    ka fool ka fool ayaynu wax u arki doonnaa. Hadda si qabyo ahaan ah ayaan wax u
    garanayaa, laakiin markaas waxaan u garan doonaa sidii la ii gartay.
  mam-C: Qu'n ikytzi'n qnimb'il ti'j qAjaw tze'nku qwutz nkux qka'yin toj jun ka'yb'il
    wutzb'aj. Q'ancha'l, me nyakuj najchaq ta'ye, qu'n nlay tzyet qu'n. Me aj tul
    qAjaw, k-okil qka'yin qwutz tuk'a. Qu'n atzin ja'lin, noq kyinchaqjo n-el qniky'
    te. Me toj tq'ijil qAjaw, okpin k-elil qniky'tz te tkyaqil, ikytzi'n tze'nku te
    qAjaw ojtzqi'nqo tu'n qkyaqilx.
  ndj-ndj: Chituchiwona ponopa chikwila ha yiva kucha wushu wutuwuwona mulindala,
    lakini pambeli datuloli wushu kwa wushu. Ponopa ndifimanya padokwa hela, lakini
    pambeli damanyi fyosi nakamu, ngimu wula Chapanga wamanya nenga.
  mbj-NT: Da hẽ, dooh baad ër hapëë nä bä P'op Hagä Doo, japow gó ji heg'ããs do hadoo.
    Ta jawén da ër bahapäh baad ub kä, heh'äät kä. Da hẽ, jããm hẽ ta uuh ỹ bahapäh.
    Ta jawén da, sahõnh hẽ ỹ bahapäh ta hã, ỹ P'op Hagä Do hapäh doo da né hẽ.
  lat-VUC: 'Videmus nunc per speculum in ænigmate: tunc autem facie ad faciem. Nunc
    cognosco ex parte: tunc autem cognoscam sicut et cognitus sum.'
  ngp-ngp: Kwaviya kiya kikuona ivi haluse ni enga futa heikint'hile mwe kioo, mna
    akajika nekikaule nt'humba na nt'humba, ivi haluse icho humanya hakikint'hile,
    mna kulongole nenimanye yakint'hile yose, enga ivo Mnungu animanyise miye.
  enq-2: Indupa naimame kandelyamano dupa, kuki iminjimupa galasanya kandenge dopale
    joo kandelyamano. Dopaka doko, tanga naimame enomba kanja-kao kandatama. Indupa
    nambame Gote kukiaka kandelyo. Goteme namba kanja-kao kandengeli pyoo, tanga nambame
    baa kanja-kao kandato.
  eng-ASVBT: 'For now we see in a mirror, darkly; but then face to face: now I know
    in part; but then shall I know fully even as also I was fully known.'
  mna-mna: Koozi tere koroŋ saamba kan kunun men, kembei tomtom ta itiiri itunu ila
    yok. Tamen kaimer ko tere kat. Koozi nio aŋkam supurpuuru ŋgar. Mi kaimer to aŋute
    kat, kembei ta Anutu iute kat yo.
  myw-myw: Nagein gog sinap avakaein nag bakakin, misinaka kakit-wan mamagina kululuwan
    akin; igaw wanakougwaw mo bakinbunik. Nagein nag akakin bwein, igaw wanakougwaw
    bakakin bwein, mamagina Yowbad bweina ikikineig yey.
  sby-sby: Bintu mbyotulabononga cino cindi eti mucilola nkabilabonekenga cena. Nomba
    pacindico nitukabibone cena. Pacino cindi kwinshiba kwetu nkakwesula, nsombi pacindico
    nitukanyumfwishishe cena mbuli Lesa ncanjinshi cena.
  sll-sll: Waminba, omaga ganba bani wamingiwe, ninimni hanga meri God mongwo maing
    hanere ol waminba, emgi God mongwo bani pire mol pai onangwo maing han po sinaminua.
    Omaga memini pangwo i obil obilga pir po siminba, God na mominga maing pir po
    sungwo meri emgi pir po sinaminua.
  yaq-NT: Ket jiba junaeni, i'ani, te juka' Liojta betana itom ju'uneiyaa'ut te ka
    yuma'isi, taa rebe rebekti te aet ju'unea. Taa junaka'a taewaita yumako, te si'imeta
    machisi ju'uneiyaane. I'an, inepone, kia rebe rebekti ne jiba a' ju'uneiyaa. Taa
    chukula, junako ne yuma'isi a' ju'uneiyaane. I'an Liojta nee ju'uneiya'a benasia.
  uro-uro: Inguna rhäkt di sa qaku ut lu iarhongäkt moe mamär i ngäkt kre ut lu iarhongäkt
    pa ama rhitlunaspämgi dap pa nasot diva ut mair vät ma Ngämuqa aa saqong bä va
    urhi lu qa mamär. Rhäkt di sa nguat dräm ama qäväläm nak kop nämäni ma Ngämuqa
    aa qärhong dap pa nasot pät iomäkt ama qäväläm diva qunäga vät a ngo sä iarhongäkt
    moe i nak kop toqor ma Ngämuqa i sa qunäga vät a qa sä gua iar moe.
  ita-1885: Perciocchè noi veggiamo ora per ispecchio, in enimma; ma allora vedremo
    a faccia a faccia; ora conosco in parte, ma allora conoscerò come ancora sono
    stato conosciuto.
  muy-muy: 'Nahkay day, nihi ti mìpi Melefit lala do, akaɗa geli ya mipi vu geli a
    kutrum magədavani bu mìpi lala do ni : ka fat gani nani ti emipivu akaba Melefit
    e eri vu e eri vu lala. Nihi ti nə̀sər Melefit lala faŋ do, ay ka fat nani ti
    anəsər naŋ lala akaɗa gayaŋ ya àsəra nu a ni.'
  kqc-kqc: Adina gua una yaku garasi dudu agubori kana vesifa, idu gabi bi uniye Sei
    di seira vegifa. Gua bi ini berou maka diba nida; gabi diba ni vau regida—Sei
    yaku na ka diba ni vau redo kana.
  tav-tav: To bairi yucʉacã caroaro Dio yere mani majiquẽe. Eñoro cabʉcʉ yeje tʉjʉricarore
    bairo mani bai. Caroaro mani baujaquetibʉja. Cabero cabauja majuuropʉ Diore mani
    tʉjʉgarã. Yucʉacã õcoacã mani maji cʉ cãniere. Cabero mani maji peocõagarã yua.
    Manire cʉ camajirore bairona caroaro cʉ cãniere mani maji petigarã.
  eng-ULB: For now we see indirectly in a mirror, but then face to face. Now I know
    in part, but then I will know fully just as I have been fully known.
  spa-VBL: Ahora vemos como en un espejo con un reflejo borroso, pero entonces veremos
    cara a cara. Porque ahora solo tengo un conocimiento parcial, pero entonces conoceré
    por completo, tal como soy completamente conocido.
  fra-_FOB: Maintenant nous voyons par un miroir, obscurément, mais alors nous verrons
    face à face; maintenant je connais imparfaitement, mais alors je connaîtrai comme
    j'ai été connu.
  hau-ULB: Gama yanzu muna gani sama - sama kamar ta madubi, amma a ranar fuska da
    fuska, yanzu na sani bisa - bisa, amma a lokacin zan sami cikakken sani kamar
    yadda aka yi mani cikakken sani.
  mal-mal: എന്തെന്നാൽ ഇപ്പോൾ നാം കണ്ണാടിയിൽ അവ്യക്തമായി കാണുന്നു; അപ്പോൾ മുഖാമുഖമായി
    കാണും; ഇപ്പോൾ ഞാൻ ഭാഗികമായി അറിയുന്നു; അപ്പോഴോ ഞാൻ പൂർണ്ണമായി അറിയപ്പെട്ടതുപോലെ
    ഞാൻ പൂർണ്ണമായി തന്നെ അറിയും.
  lit-lit: Nes dabar matome veidrodžiu, mįslingu vaizdu, bet tuomet matysime veidas
    į veidą; dabar pažįstu iš dalies, bet tuomet pažinsiu išsamiai kaip ir esu išsamiai
    pažintas.
  urd-GVR: Is waqt hameṅ āīne meṅ dhundlā-sā dikhāī detā hai, lekin us waqt ham rūbarū
    dekheṅge. Ab maiṅ juzwī taur par jāntā hūṅ, lekin us waqt kāmil taur se jān lūṅgā,
    aise hī jaise Allāh ne mujhe pahle se jān liyā hai.
  far-far: Ka 'urinai laugo fua kulu, ana kada ne saitamarue kulu ki nia si kali'afu,
    nia dia ta wane ne ada to'ona na nunuiru rorodoa laona tae iroiro nao si saolia.
    Boroi ma, ana kada kulu kai ada to'ona na 'Aofia talana, kulu kai saitamana lea
    ana ru ki tafau, dia laugo God ne saitamana lea akulu tafau.
  suz-BL: मुल गोपुकीमी ब्राब्रा पा ताइतय। मेना रिम्‍शो पा ताइनय। मुल गो इच्‍का ला
    रुप्‍नुङ। मेना नेल्‍ल रिम्‍शो पा रुप्‍नुङ। परमप्रभु यावेमी आं कली तुइश्‍शो बुद
    पा, गो मेना नेल्‍ल तुइक्‍नुङ। गन्‍ती १२:८; २कोरिन्‍थी ५:७; १कोरिन्‍थी ८:३
  car-NT: Erome irombo amy supikiri ta otykon kysenejaton. Morokon otykon te to'kyine
    kynonejan. Aire te asembata kyto'po'ta'ton. Erome pa'poro 'ne kapyn oty suku'sa.
    Aire te suku'take, yjukutyry wara enapa Tamusi 'wa.
  amp-amp: Ariham Bro Nkifrarhu nefm nom htitwohat, nom be binasoht hti mmrtiwa kanjo
    rorhu nefm hti mmrtewunomm. To tfit ktone, ee tu Bro Nkifrarhu nyingatikt hti
    wutharahnomt. Yo ariham Bro Nkifrarhu dukefm frhikwohat, na be nmbuha nmbuham
    frhikwa. To kto Bro Nkifrarhu dukefm frhik bugaruhanm ariham ror na hti hik bugewa
    kanjo.
  bht-bht: इसा जिन्दगी च असां सब कुछ पूरी तरा नी समझदे न। ऐ तियां है जियां कोई माणु
    अपणी शकल धुन्दले सीसे च दिखदा है। पर जालू असां स्वर्गे च जांदे न, तालू असां सब
    कुछ साफ-साफ समझणा। ऐ कुसी सोगी आमणे सामणे गल्ल करणे सांई होणा। हुण असां सब कुछ
    जाणदे न जड़ा परमेश्वर सांझो सिखाणा चांदा है। तालू असां सब कुछ जाणी जाणा, जियां
    परमेश्वर सांझो जाणदा है।
  eng-NOY: For now we see in a mirror, obscurely; but then face to face; now I know
    in part, but then I shall fully know even as I also am fully known.
  cub-NT: Caride Jʉ̃menijicʉ jiede jã́ivʉbu maja yópe maje jã́iyepe jivarʉ javecarʉque.
    Que baru jãve majibevʉ aipe ãrojaene caiyede. Ʉbenita apejãravʉ daquijãravʉ baquinóre
    jã́rajaramu Cristo bajure. Caride quénora majié jápiarĩ eaivʉbu maja Jʉ̃menijicʉ
    jiede. Que baru ʉ̃ jiede coreóvaiye pare jaʉvʉ majare. Ʉbenita apejãravʉ daquijãravʉ
    baquinóre coreóvarãjaramu caiyede jaʉbevʉva, yópe Jʉ̃menijicʉi coreóvaiyepe majare.
  ita-1927: Poiché ora vediamo come in uno specchio, in modo oscuro; ma allora vedremo
    faccia a faccia; ora conosco in parte; ma allora conoscerò appieno, come anche
    sono stato appieno conosciuto.
  lww-lww: A maran taaga m̃ena ga e kupito nap̃a tepisu ke marata ea. Pogos tai, visae
    kupito nene namname pona pe urmarua, ana tap̃atete si tekilia tevisu ruru marata
    ea. Ana e pogos nap̃a Ntewa kila ruru make sur la imi wo, yoko tevisu kilale make
    suria, a yoko tevisu nena marana Ntewa e kilamarata. A e m̃ena e lepas na kieta
    kiliaena, nagane tekilia vitokak ga, ana e pogos nap̃a pimi ke ne, yoko Ntewa
    kila nap̃a tekilia ruru naga, amio sur tap̃ena make ga, maran ve taaga sa ke ga
    nap̃a naga kilia ruru ita nanua sumo rui pimi tol nagane.
  ckb-ckb: جا ئێستا لە تەمدا تەماشای ئاوێنە دەکەین، بەڵام دوایی ڕووبەڕووە. ئێستا هەندێک
    دەزانم، بەڵام دواتر بە تەواوی دەزانم، هەروەک چۆن تەواو ناسراوم.
  nas-nas: 'Niiꞌnooꞌ eeꞌ: Enang niiꞌ teeꞌ ookampimaung uuꞌaaꞌ paparo-koo ookampipeuꞌnaꞌ,
    teka damaꞌ oing bariꞌmeeri oomeeriaing. Enang tee nkaang noruꞌ dupearavaꞌ, teka
    damaꞌ tee ninge dupeansi tampaꞌ tasiꞌpampaing tee-pinaꞌ Kumponinge ning oꞌmui
    noruꞌmui otoinaꞌ. Teeꞌkoo aaꞌpamaang: Piaa tee kapooꞌ masikung, aiꞌ doong kante
    makotui otomaung.'
  uvl-uvl: Heueu nei tanau piriuriu mene NeHalang ke pomanga ute hel nge hussu asa
    mana nga silonga pe nga hoena lape ta naue i ke mallaha toto ol. Heueu nei ta
    etei par manmana pe nga hoena lape ta etei lochloche ol. Lape ta etei lochloche
    ke pomange I nge etei lochloche ita.
  eng-BBE: 'For now we see things in a glass, darkly; but then face to face: now my
    knowledge is in part; then it will be complete, even as God''s knowledge of me.'
  ixl-CNT: Echat u qatin cheel, sukel u kutxumbꞌal tiꞌ u Tioxh. Echaꞌ kusajit maꞌj
    kam tu sukkin espejo. Pek saꞌnalopon u tiempo aas nojchit saqil qibꞌ tuchꞌ u Tioxh.
    Aatz cheel, bꞌiil koꞌxh vootzaj u Tioxh. Pek saꞌnalvootzaji bꞌaꞌnil echaꞌ tootzajitꞌin.
  xsi-xsi: Aku mine nâ, lâ zo ŋine Maro Kindeni ne vetâŋa duvi ŋandai ipâŋga nia yo
    pa kinda ŋga. Ŋinde itogo kinda tamora kelekele uŋa nâ lâ lââ ilo mwasina. Andeta
    muli ŋga i ne vetâŋa rârâni duvi ma ipâŋga nia yo pa kinda. Aku mine nâ, lâ zo
    ŋine kinda takura tu tasama Maro Kindeni kilala sondo tia. Andeta muli ŋga kinda
    ma tasama i kilala sondo ndo, itogo i kala isama kinda kilalânda sondo mine.
  crx-NTPO: '''Et whuz un''a za be ná''uzdunul''en ''utsi''-i, na''dunuz''en lé''ust''oh.
    ''Et ''awet whusahoolts''ut de, ''et whuzis''en-un, ''et soo ts''ih''un nts''en''a
    la ts''unul''en, ''et whuz un''a ts''uhoo''en suli''. ''Et ''awet whulukhun za
    t''eóonúszun ''et hoonts''i ndet la whusahoolts''ut de, ''et de nts''en''a la
    Yak''usda t''esunínzun, ''et si cha whuz un''a za ts''iyantsuk t''ewhuntiszeh.'
  kan-OKCV: ಈಗ ನಾವು ಕನ್ನಡಿಯಲ್ಲಿ ಮೊಬ್ಬಾಗಿ ನೋಡುತ್ತೇವೆ. ಆಗ ಮುಖಾಮುಖಿಯಾಗಿ ನೋಡುವೆವು. ಈಗ
    ಸ್ವಲ್ಪ ಮಾತ್ರ ನನಗೆ ತಿಳಿದಿದೆ. ಆಗ ದೇವರು ನನ್ನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತಿಳಿದುಕೊಂಡಂತೆ, ನಾನು
    ಸಂಪೂರ್ಣವಾಗಿ ತಿಳಿದುಕೊಳ್ಳುವೆನು.
  bbb-bbb: Vame besu ijiege iviama no Godido vame ije nome sibaneke bino giana vierafevo.
    Ro rade Godi fu ire boeje kena amaeria furikuma ijare no sone ire boeje samadukua
    vierafedufuo. Na izege fu iviama oe none ije mukoe giena vierafema ijiege nadua
    na kono ire boeje ijiege giana vierafedufuo.
  blw-blw: Hen ihay aligna agé, faén unay narawag hen ma-awatantaaw ad uwan, te kaman
    hen anchi à-aho way maila hen anchi chan o-oraaw way sarmeng way anggay yanggay
    hen tapena ah maila. Ngém ah tapen chi ag-agaw way antaaw paat an mèhagang an
    Apo Jesus, wat ammag lomawag way térén hen mangil-antaaw an hiya. Ad uwan, an
    aket yanggay hen innilataaw, ngém ah awni, marawag hen mangammuwantaaw hen angamin
    way hen mepachongana, kaman hen kenarawag hen mangil-an Apudyus an chitaaw.
  tam-2017: இப்பொழுது கண்ணாடியிலே மங்கலான உருவத்தைப் பார்க்கிறோம், அப்பொழுது முகமுகமாகப்
    பார்ப்போம்; இப்பொழுது நான் குறைந்த அறிவுள்ளவன், அப்பொழுது நான் அறியப்பட்டிருக்கிறபடியே
    அறிந்துகொள்ளுவேன்.
  azz-NT: Ica ya nojón axcan tepitzin san ticyecajsicaixmatij in tamachilisme de Dios,
    ijcón queme se tagat ten amo moyequixitac ica ne tescat ten ixtzitziquiltic. Pero
    tech ne tonal ten ejcos, ijcuacón timoixitasque ihuan Totajtzin Dios. Huan axcan
    sayó tejtepitzitzin san nicajsicamati in Tajtoltzin de Dios. Pero tech ne tonal
    ten ejcotoc, ijcuacón nicyecajsicaixmatis nochi itamachilis de Dios ijcón queme
    Totajtzin Dios nechyecajsicaixmatinemi nejua.
  spa-RV-1909: 'Ahora vemos por espejo, en obscuridad; mas entonces veremos cara á
    cara: ahora conozco en parte; mas entonces conoceré como soy conocido.'
  csy-csy: 'Banghangziam cile tu in limlang sung ah thim milmial in i mu hi; ahihang
    maitang kisi in i mu lai tu hi: tu in a kicing ngawl in i he hi; ahihang keima
    hong heak bang in ka he kik veve tu hi.'
  mxq-NT: Nandʉꞌʉn ja̱jtpʉ dʉꞌʉn tyam, nꞌijxʉm éxtʉm tii wiix wooxpʉn, éxtʉmʉ ijxnʉ
    wingootspʉ, per óknʉm nꞌixa̱ꞌa̱nʉm wa̱ꞌa̱ts. Tyam jeꞌeyʉts nnijawʉ waanʉ, per
    nnija̱ꞌa̱dyaꞌayaambyʉts tʉgekyʉ, dʉꞌʉn éxtʉmʉ Dios tnija̱ꞌa̱dyaꞌay wiꞌixʉts nꞌity.
  tzj-NT: In queri' c'a chake ajoj camic, c'o je'e ja xin Dios kotak pro xarwari'
    ma claro ta chikawach nojelal, cani' tre tok natz'at awach chipan jun ch'ich'
    ja ma bien ta claro natca'y chipan. Pro ja tok xtuc'ul ri' kawach ruq'uin ja Jesucristo
    jari' ni claro chic chikawach tri'. Ja camic masqui wotak jani' rna'oj ja Dios
    pro c'a c'o na ja ma kas ta claro chinwach nak rbanic. Pro ja tok xtipi chic jutij
    ja Jesucristo jari' ni claro chic chinwach tri' pro ni nojelal, cani' tre ja Dios
    camic arja' ni bien claro chwach jani' ja nna'oj anin pro ni nojelal.
  tdt-tdt: Saida mak ita agora dadauk haree nee, la moos, hanesan ema nebee haree
