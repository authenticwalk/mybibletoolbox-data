  jiv-NT: Núnisrik yamái ju̱ nuṉkanam Yus paant wáintsuji. Íspik kusurunam íimsatniua
    áintsaṉkete. Antsu ukunam mai métek paant wainniaikiattaji. Yamaikia aya ishichik
    nékajai. Nui̱ antsu Yus winia nékara áintsanak nekaattajai.
  otm-NT: Nɛ gue'a dí øthʉ yʉ pa i jabʉ a ya, nɛ hingui sä gan nuhʉ 'bɛ'a di ja Oją.
    Tengu thoho 'bʉ dí hɛ̨thʉ n'da ran hyɛ̨dä hingui di nɛqui xʉn ho rá hmi n'da ra
    ją'i. Pɛgue da zøni ngue da zä ga pąhmbʉ xʉn ho 'bʉ dá nusɛhʉ Oją. Nuya hingui
    sä ga pąhmbʉ xʉn ho ha in ja, pɛgue da zøni ga pąhmbʉ xʉn ho, tengu thoho Oją
    i pąjʉ ya.
  dah-dah: Irde gayenterbe Al Kuruŋyen mereya dufayya bebak wor po ma teŋ hite. Gobe
    luŋen ain parwek beleŋ irtiŋ gore dinsokniniŋ kinniŋ gega, keŋkelak ma keneŋ hite
    go gwahade goyen. Goyenbe kamebe dilniniŋde kadom geneŋ teŋ hite yara Al Kuruŋyen
    mereya dufayya keŋkela wor po bebak teŋ hitek. Niŋgeb gayenterbe Al Kuruŋyen mereya
    dufayya kura muŋ po bebak teŋ hime gega, kamebe tumŋaŋ bebak tiyeŋ. Goyenterbe
    Al Kuruŋ beleŋ keŋkela wor po nurd nuneŋ hiyeŋ gwahade po, ne wor keŋkela nurd
    uneŋ heŋ.
  tnk-tnk: Ipwet mɨne kɨtaha samətoni rəmwhen saməti pen ia klas sə rakwhakw, mətə
    ia nəpɨn nəha tsətoni rəmwhen saməti pen ia nəmrɨtaha atukwatukw. Ipwet mɨne iakukurən
    a nɨpərɨn, mətə ia nəpɨn nəha takukurən amasan pam rəmwhen ia Kumwesən rukurən
    amasan pam iou nəha təkwtəkwuni.
  kpr-kpr: 'Kau namonde sasingako irise edo ghusera, aminga ava, oroko namonde God
    da dangio mo, tumba jokáda garigo garigo eraera. Avata sifo amboda diti basari,
    nu namonde, dombu minonde minonde garera. Ainda beká mo: namonde oroko God itako
    kasama arigerera avata, namondeda kasama tufakori, jo inono iraeri. Avori, oroko
    mo, God nu namonde kasama e gogoghombuse irira. Kau daba ava, amboda namonde nu
    kasama e gogoghombarera.'
  san-IAS: idānīm abhramadhyenāspaṣṭaṁ darśanam asmābhi rlabhyate kintu tadā sākṣāt
    darśanaṁ lapsyate| adhunā mama jñānam alpiṣṭhaṁ kintu tadāhaṁ yathāvagamyastathaivāvagato
    bhaviṣyāmi|
  nho-nho: Ssao nei taatou seki illoa hakaraaoi i naa tiputipu TeAtua. Te mee taatou
    e kkite i te ssao nei e mee ma se mee e tuu nnehu iloto te kalas. Kimuri taatou
    ma ki kkite hakaraaoi i naa karamata TeAtua. I te saaita nei raa, nau see iloa
    hakaraaoi i TeAtua. Kimuri nau ma ki iloa hakaraaoi iloo iaa Ia, e mee pee ko naa iloa
    hakaraaoi iloo TeAtua iaa nau.
  gym-NT: 'Mdakäre abko, ti bike bä mike jene mda abko krörö: Mtare jändrän jökrä
    tuen ñakare kuin nie, aisete ñäi ngututure te jändrän bä tuen diore kwrere, aibe
    tuen diore nie, ye kwrere kukwe keta kabre gare ñakare metre nie mtare, akwa köböitira
    jire nikwe ja tuadi gwärere Ngöböbe angwane, kukwe rabadi gare metre nie. Mtare
    abko ti töi braibe Ngöböbtä, akwa köbötira jire Jesu rükadita angwane, ti gare
    kuin metre Ngöböye mtare, ye kwrere Ngöbö rükadi gare tie.'
  azg-NT: Manndaꞌ vaa na itsijonhanꞌ jaa na mꞌan nnon tsonnanguevahin. Chjo ro covaaꞌ
    nnꞌön jñꞌoon na condyëë. Itsijonhanꞌ ntyja njanhan chaꞌvijon tsꞌan na indyiaaꞌ
    juu nnon yo jnon na tsë nnonhanꞌ. Naneinhin tyiꞌjndye vaa na mavaaꞌ tsꞌön, majoꞌ
    ndëcya ncüaaꞌ ya tsꞌön chaꞌxjen na vajnaanꞌ ya Tyoꞌtsꞌon ja.
  bhd-bhd: एन्च़रे असन सेइं भी आए ज़ैना अस विश्वास केरतम, किजोकि अस तैस मैनेरे ज़ेरे
    आम ज़ै खराब शीशे मां शकल हेरते, (किजोकि अस सब किछ रोड़े च़ारे न ज़ानम) सिर्फ एजनेबाले
    वक्ते मां, अस सब किछ समझ़मेले, एल्हेरेलेइ असेईं परमेशर आमने सामने हेरनोए। हुना
    मेरू ज्ञान पूरू नईं। पन तैस एजनेबाले वक्ते मां (ज़ैखन तै दिहाड़ी एज्जेली) रोड़ेच़ारे
    ज़ैनेलो, परमेशर भी मीं ज़ानेलो।
  too-NT: Chuhua'j tū' xa'nca lakapasāuj Dios, xmān hua'chilh ixlaktzī'nui ixmāspilēk
    nac slamama līcā'n. Namin lakatin chi'chini' a'xni'ca' nalaktzī'nāuj Dios calacan.
    Chuhua'j macsti'na'j ca'tzīyāuj a'nchī huanī't Dios; pero a'xni'ca' namin huanmā'
    chi'chini', nalakapasāuj Dios hua'chi xla' quincālakapaskō'yāni'.
  ind-AYT: Karena sekarang kita melihat dalam cermin secara samar-samar, tetapi kemudian
    muka dengan muka. Sekarang, aku hanya mengenal sebagian, tetapi kemudian aku akan
    mengenal sepenuhnya, seperti aku juga telah dikenali sepenuhnya.
  cjo-NT: Iroñaaka kimitaka aminaatakotakiri Tajorentsi ñaarontsiki, tee ikoñaataperotzi.
    Iinja aminapootaperotapaeri jenokinta. Iroñaaka ayoteeyawitarini eechonkiini,
    iinja ayotaperoeyapaerini, okimitaka riyoperotakae iroñaaka.
  nsn-nsn: Te misiana tagigeig, gine daan inggeig i banga sira misiana geti bangala
    toro sisira gero hihihiou, bo gitila i uoum, inggeig song ri turung banga uaia
    tun tang God. Gine daan inggo u ate puk tar sikin, bo gitila i uoum inggo song
    ru turung atentieh uaia tun misiana re ate uaia pe God totoguo.
  san-DEV: इदानीम् अभ्रमध्येनास्पष्टं दर्शनम् अस्माभि र्लभ्यते किन्तु तदा साक्षात्
    दर्शनं लप्स्यते। अधुना मम ज्ञानम् अल्पिष्ठं किन्तु तदाहं यथावगम्यस्तथैवावगतो भविष्यामि।
  tna-NT: Beju ecuaneda jiahue quita aimue Diusu eshanapaeninia mahue. Yanana piba
    pishihue cuana nime ecuana sa piba cuana Diusu peje su. Aimue ecuaneda ebaeninia
    mahue, espejo padhepadhe su echamatiani nime. Beju Cristo epue su, pamapa ai cuana
    batasaida ecuaneda eshanapaenipeyu, Diusu quitaita sa ebu ecuaneda eba putsu.
    Jiahue quita ecuaneda eshanapadujudujuainia. Da tsine su cuaja Diusu ja ecuana
    jiahue eshanapaenitani nime, daja ecuaneda eshanapaenipeyu.
  lid-lid: Na len dah taha anyolom iri lakou ta Kindrei asahan, arile taha bala tanan
    iy bala mwasin bwe. Idoh i buku taha anyolom malawi iri lakou doh ere kapa gwa.
    Handru, na len dah, badeh, jo tanan sese sese le tiri lakou baleu bamwenen handru
    bwe. Arile, udu hamon ta len dah, jo anyolom mada Kindrei handru, ma jo i tanan
    iy amwenen, i buku le iy ndratanan jo ndra bwena labai.
  wim-wim: 'In aak yimanangan wun-wunana: nil piip God.angan yotam inangan meeꞌmiy
    ngampang, ngangk ngamparaman thakana nil ep thath-thathan ngampang. Puth ngampaniya
    manyam anman meeꞌmiya. An wuthanang yippak wun-wunan ngampar, an keꞌ ngamp yuk
    mirror way alangan thath-thathwunamp kaaꞌwal ngamparaman, keꞌ-paal ngampaniya
    keꞌ thath-thathimp min-minana. Ngul-ngulana, an ngamp epa engkanang ngul thath-thathāmpa,
    aꞌ putha wik maꞌmangkaman meeꞌmiy ngul ween-weenanamp.'
  zga-M: Ulwa khuva leino twilola ndeikhilolelo ndeisula eiya muhisi puleino useikhi
    gula yatulolanaga khumiho, puleino neikhimanyi padebe pu useikhi gula yanikhukhimanya
    fincho nduvu une neima nyikhikhe fincho.
  yom-yom: Buabu tulembo moni banga bu tuntadilanga mu lumueno ayi tukadimona bu mboti,
