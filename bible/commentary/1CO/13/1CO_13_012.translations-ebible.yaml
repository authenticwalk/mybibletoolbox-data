  byr-byr: Sareꞌ darevɨnyɨ. Dahaaꞌ Gotɨyarebura nayaa myawɨranganyɨvanɨgo. Yɨ sɨnɨmwavananya
    kayaaꞌnanyavɨ nemɨre sɨnnyɨꞌ kayaaꞌna yennadaanyabaaibɨꞌ nayaa myawɨranganyadaanyɨ.
    Dɨvidaaꞌnyɨ aayagaaꞌ yɨ nemɨ Gotɨyare sɨnnyɨkɨ nebulyaꞌna wanganaadehaaꞌ Gotɨyarebura
    nebwina yawɨranganaadelyɨ. Dahaaꞌ nɨmɨ pɨmɨlɨꞌna maalɨꞌna yawɨꞌmanɨge. Dɨvi gamɨ
    nɨmɨnyɨ nebulyaꞌna nyawɨranganakabaaibɨꞌ nɨmɨ nebulyaꞌna yawɨranganɨdeinyɨ.
  ian-ian: Mbambala kɨpmamba lɨnan Godna angwa vat ana vɨlɨganɨn. Ndɨna kait vla mɨna
    vɨlɨganɨn. Ngɨni nyɨnangwut wokelaa ndɨna mɨndama vɨga ndɨna tɨnda angwa vat vɨgiyanɨn.
    Nɨn kat vɨga lɨnda vak vla ngɨni ndɨ kat vɨgiyanɨn.
  hun-hun: Mert most tükör által homályosan látunk, akkor pedig színről-színre. Most
    töredékes bennem az ismeret, akkor pedig úgy ismerek majd, amint Isten ismer engem.
    Most azért megmarad a hit, remény, szeretet, e három; ezek között pedig legnagyobb
    a szeretet.
  mcf-NT: Nëbi isnanten bëisadquin Nuquin Papabimboecquid nuqui isec. Yuecshun abi
    yacno puduedshun aidquiobi Edoen Nuquin Papa nuqui bëistuidendac. Nëbi Nuquin
    Papa isenquiocquimbi ambi chiaid tantiatsembi. Ambi tantiacpaden yuecshun bëisquin
    nuqui tantiabenendac aid.
  kjs-kjs: Gore abi naame Gote-na puri adema rabu wasaame naana le agaa ademade-rupa
    go-rupa adamina. Go pea pare werepe naame Gote-na le agaa-para adalima rabu waru
    adola palima. Abiri neme elena re ora ogeasi ade pare werepe nipu adalua rabu
    ele raayona re adalua. Gote-me nana lo robaa-para raayo adea-rupa kone raayo adalua.
  mni-mni: Eikhoina houjik uriba asidi mingselda taba mutsi mutsiba saktamgumbani.
    Adubu tungdadi eikhoina maiga maiga unarakkhigani. Eina houjik khangliba asidi
    machettani, adubu tungdadi eibu mapungphana khangbiba adugumna eina mapung phana
    khanglakkhigani.
  yad-NT: Diye ji̱ta vu̱dyi tariva nu̱tyu viriqui; variñi̱ ji̱ta vurya̱diy riva vanda
    ti̱ta̱ju̱. Diye radyetyara vinu rateradera; variñi̱ ji̱ta ra̱datyasara ti̱ta̱ju̱ra
    daryatiy sadatyasara Ju̱denuntidyerye.
  mxb-NT: Chi̱ ña̱ ndóꞌo yó viti kíán táto̱ꞌon ki̱ꞌo ndóꞌo yó tá ndéꞌé yó noo̱ iin
    espejo ko̱ náꞌa̱ va̱ꞌa, chi̱ cháá vá ña̱ꞌa náꞌá yó viti. Tído kasandaá iin kuu̱,
    dá koni xíꞌín noo̱ yo̱ Ndios. Ta viti kía̱n cháá vá náꞌá yó saꞌa̱ ná, tído nda̱
    daá ví, dá kanaꞌá va̱ꞌa yó Ndios táto̱ꞌon ki̱ꞌo náꞌá mií ná yó.
  pon-2006A: Pwe me kitail kin kilikilang met, rasehng me kitail kin ireirong nan
    kilahs edied ehu; ahpw mwuhr, kitail pahn udiahl Koht ni sansal mwahu nin duwen
    uhdahn mwomwe. Pwe me I ese ahnsou wet sohte unsek; a mwuhr, e pahn unsekla, pwe
    I pahn esehla soahng koaros nin duwen Koht eh ketin mwahngih ie.
  maq-NT: Quihndë ne, sehe hitsë vijnercuun cjua rë Nina sacuaha tsejen naja hya xi
    chutsejenyan ni ngu speju xi hacuiin ndaja tsejen. Peru cuechú nixtin xi chutsejen
    xcun cojo xcun. Quihndë ne, sehe hitsë xi vijnercú. Peru cuechú nixtin xi chichihin
    ni cuijnercú, sacuatjin vëë ndaja ná Nina.
  hto-hto: Daje izói birui Juzíñamui dɨbénemo caɨ onóigafuiaɨ jaɨcuíbicaide. Dámɨe
    jáiaira acáranimo fɨgo cɨ́oiñena izói afe izói Juzíñamui ífuiaɨna birui fɨgo baitáñedɨcaɨ.
    Mei íadɨ ɨco jɨáɨruido nana ñue báitaitɨcaɨ. Birui cue ɨfocɨ úrilla fɨgo déiñedeza,
    jabo onódɨcue, mei íadɨ aféruido nana ñue ónoitɨcue. Jɨɨ, Juzíñamui cuena onona
    izoi ñue jaɨ́cɨna ónoitɨcue.
  por-BRBSL: Por enquanto, vemos em um espelho, de forma pouco nítida, mas depois
    cara a cara. Agora eu sei em parte, mas então saberei plenamente, mesmo como também
    era plenamente conhecido.
  ces-NKB: Nyní totiž vidíme jako v zrcadle, zastřeně, ale potom tváří v tvář. Nyní
    poznávám částečně, ale potom poznám tak, jak jsem byl také [sám] poznán.
  cui-cui: Bara jʉta coyeneya ichi anoxuae. Saya be conotha Nacom yabara yaputainchi.
    Baraxua be icha be pocotsi jʉta coyeneya ichi poxonae tsabocototha nayatainchi
    xua dʉdʉna xua daichitha jopa nataetsi. Ichitha bexa tsane yatsicaewa Nacom pentha
    taeinchi peitabara. Anoxuae be conotha Nacom yabara yaputan. Ichitha bexa tsane
    xaniwaicha daxita beta yaputaein icha anoxuae Nacom neichi xua tanejʉntʉ coyene
    yaputaewa.
  boj-2014: Dego kere bini iga Qotei aqa kumbra geregere qalieosai unum. Gago qalie
    di oto oto deqa iga truquigeqnu. Iga ya qolbiq di gago ulatamu geregere unqa keresai
    dego kere iga Qotei aqa kumbra geregere qalieosai unum. Mondoŋ iga Qotei aqa ulatamu
    unsimqa bati deqa iga a qa geregere qalieqom. A iga qa geregere qalieeqnu dego
    kere iga kamba a qa geregere qalieqom.
  eng-OEBUS: As yet we see, in a mirror, dimly, but then – face to face! As yet my
    knowledge is incomplete, but then I will know in full, as I have been fully known.
  eri-eri: Elebe ere Itou nomo dada matau-matau wahanga isiya. Ere ewe dodo langanga
    nerigeya dorofe. Onou wa iinga huunta langa, saini waha ere Itou hogo tigini uroboya.
    Onodu ere no iside tuwoboya, no elebe ere iside higina dorofe.
  wiu-wiu: Opi Akolaliyo tokolepa ue mineke yomini takane tetepo tokolo tokome totome
    keleyo enamokoyake naniko tone leneme pogakoa enetapeoo. Opi onekemopa pademo-kiti
    katekoane wene toamukuyake naniko wene tootapeou. Nipa no toma yakumo-kama oneme
    wene tootapeko toane nitou.
  swe-swe: För nu ser vi bara som i en spegel (indirekt, det vi ser är bara som en
    reflektion av den sanna verkligheten), men sedan [när det fulländade kommer] ska
    vi se ansikte mot ansikte. Nu är min kunskap begränsad (ofullständig), men då
    ska jag förstå fullt ut på samma sätt som jag själv är helt känd [av Gud].
  cth-cth: Atuteh maimouh ni hlalang dawk ka khen e patetlah doeh o awh rah. Hat toteh,
    minhmai rek kâhmu han toe. Atuteh ka panuenae kuepcing hoeh. Hat toteh, ayânaw
    ni kai na panue e patetlah ka panue han toe.
  mti-mti: Gare nu geyu gumbe yavete me e den sine, go me kumive nu ginungunwa gara
    yau ata. Gare ne kusi da yaug anona, go me kumive ne undag yaug anonegne mina
    ne undag yaug anotna.
  pad-NT: Hari. Hidiaja arihojana oadani paha ija'ari abononi nokifarijahakiriki fori
    hiki ida akadiva'ibodivarani. Ni-aogajahakiki hidiaja. Deus kania arihojana kamahini
    hahavi-ra anokijahakihi, ija'ari maakaria vaabono vakanokikhamaki arihihi. Hihavirihi
    ida akadi'ogahai hidiaja arihojana oadani. Deus kania arihojana vani bana hihavija
    ida akadi'ogahai. Hidakaba'i Deus haria ogajahakiki hari. Onivani fori hija bana
    ida Deu-ra aogavini.
  twi-twi: Nea yehu no mprempren no te sɛ su bi a ɛyɛ kusuu wɔ ahwehwɛ mu. Ɛno akyi
    na, yebehu no kann. Nea minim mprempren no yɛ ɛho fa bi; akyiri no, ebedi mu te
    sɛ Onyankopɔn nimdeɛ a ɔwɔ wɔ me ho no.
  hlt-hlt: Hmaidan dongah lumrhanah la m'hmuh uh pueng dae te vaengah maelhmai neh
    maelhmai tong uh ni. Tahae ah a cungvang la ka ming dae te vaengah ming tangtae
    bangla ka ming van ni.
  tbz-SIM: Yíe nti wúó nkɛ̀ dɛ̀ dò nhɑ ɔ̃ nwúómmɛ̀ mmɛ onìtì dihuri, dɛ mɔ̀nnì ti
    bo yɑ̀ pɑ́íí. Yíe nti yɛ̃́ dikéè ndi, dɛ yiè kɛ bo yĩ́ɛ̃́tɛ́ pɑ́íí Kuyie nti yɛ̃́
    mɛ̀ɛ̀ botí.
  san-GUJ: ઇદાનીમ્ અભ્રમધ્યેનાસ્પષ્ટં દર્શનમ્ અસ્માભિ ર્લભ્યતે કિન્તુ તદા સાક્ષાત્
    દર્શનં લપ્સ્યતે| અધુના મમ જ્ઞાનમ્ અલ્પિષ્ઠં કિન્તુ તદાહં યથાવગમ્યસ્તથૈવાવગતો ભવિષ્યામિ|
  ake-NT: Serɨ si ene'nokon e'tane wanamari e'kwasa' yai, ikapisin pe; mɨrɨ a'tai
    nin si, usen nɨto' oton kon ipun pe. Serɨ si i'tu uya mara rɨ; mara pʉra nin si
    i'tuto' uya oton, mara pʉra ui'tu na'ne' kasa.
  qvn-NT: Chaynuymi noganchis cananga Diosninchipita musyayanchi janan jananla. Cananga
