    pimaz tin hodad ravat hek.
  jid-jid: Wu ziza'a me ya geger na ma dubi wu ni zhi me ya shishi ziza'a me to nibur,
    wu me to wawu'u na me to wawu'u.
  wmw-wmw: Epa sambi tankuwona kamba nkirilolo, atirikuwona baina. Fala kwa suku yake,
    tukuja kuwona kumaso-kumaso. Kamana sambi‑pa nukwijiwa sacitimire, fala noyo suku‑yo,
    nukwijiwa piya, kamba vyanijiwiwa na Mwenyezimungu.
  gmv-GGM: Nu ha7i beyizayssi haathan xeelliza mala coo bozhibozhes shin he wode gidiko
    nu iza ayfeso lo7ethi beyana. Ta ha7i kumethi gidontta bagga xalala erayss. He
    wode gidiko ta ta hu7es erettida yssa mala erana.
  ssg-ssg: Aope ie, ti kako tutuen he tehu pon ie, kako kumahe xewan wanen ti lawe
    waliko. Masin ti na tel i paxai waliko he tehu kalas penapenan. Tuahe imuh, kako
    xeu alua hawane masin ti na tel i paxai hawane waliko ani pulan. Aope ie titioakako
    teik kokol. Tuahe taun ti i luluainima imuh ape kako tioi hatapo lawe waliko masin
    ti Haeu tioi hatapo kako, hatesol namil ma pupuasakako.
  zpo-NT: Nal nanyaniwenta lo be, nlu rese kwaan lo be kwenta leezha ngwii be lo spej
    beed, per yo tub mbizh kwaan luu reya lo be kwentaxa naka. Nal chepseya nlabeyy
    naya per mbizh zee tira yilo labeyy naya, kwentaxa tira nlabeyy Dios na.
  poy-poy: Shatuwona vinu shiwoneka gambira sheni shashiwoneka ndiri weri mushiloleru,
    kumbiti shakapanu hatuwoni sheni kwa sheni. Vinu nuvimana katepu hera, kumbiti
    shakapanu hanuvimani hweri goseri, gambira Mlungu ntambu yakamana neni.
  qwh-NT: Cananqa macwa espejucho qaqllantsicta ricacoq cuentallaran quecantsic, peru
    Diosnintsic llapanta cäyitsimanqantsic junaqmi siqa peta cara cara riquecushun.
    Cananqa manaran paqwellaqa reqintsicraqtsu; peru tse junaqmi siqa noqantsicta
    Diosnintsic reqimanqantsicno, noqantsicpis peta reqirishun.
  gaw-gaw: Anamib gemu da Kayak baegp̱a daye, Nug aṯem daaṯe anidḵulnu amu da nuhig
    kobol amu laih nakok nakokib, ig keeke leṯod ena iiṯap̱a anidṯem, amubia anṯe
    dooṯem, oh ii dooṯem. Dimp̱a gogtak haenp̱a amu da Kayak aṯemnab daaṯe anidḵul.
    Gemu Kayak Nug dooiḏte amubia da haen amup̱a keeke dooḵul.
  nca-nca: Dokoro itaka norendo o soso Anutu koro o hamó qu soŋga ta naŋge wisiyo
    qeneyoteto. Quko imemoŋgo nore Anutu toŋímo kaŋero ene qenemukowato. Itaka nore
    soŋga ta iŋoyoteto. Ŋu naruko ŋuno, enendo nore iŋo nunomukote ŋunde naŋge norendo
    ene iŋo inowato.
  zpz-NTPP: Na wagyet lag nap den cuen de coz ni Ñgyoozh. Rad lagy den gal nu rabee
    lo tub guan nu dzeeñ dzeeñ ziꞌl rabee loñ. Tees par lo se mbi la gabe dela coz,
    gun lo nu loo la zac den mi. Orzeꞌ gad lagy den gal nu rad lagy Ñgyoozh de coz
    nu yuꞌ nañ lardoon.
  mkj-mkj: Da kisai kapang apkas pwen doahroar nehn kilahs pahdehd oau; a mwuhr, kisai
    nen uhdahn jipwoalpene. Da ma ngoahi kidal apkas johpwa unjek; a mwuhr nen unjekla,
    doahroar en Koahs kidal ngoahi.
  zac-NT: Rnádiꞌi hiaꞌa ra cusë clarë iurneꞌ. Riasë́diꞌi hiaꞌa por completë. Ziquë
    rna hiaꞌa lu guëꞌguanë gushë, rluáꞌadiꞌi bien luhin perë tubi dzë guëná hiaꞌa
    bien. Guëná hiaꞌa lu Dios. Riasë́ hiaꞌa duꞌpsë neꞌ, perë dzë ni tsasë́ hiaꞌa ziquë
    Dios nanë́ më lëꞌë hiaꞌa.
  kyg-kyg: Hosu laveꞌyofatiꞌmo apaugosamo neꞌagaya kava huta hemenimo hani huꞌnigeta
