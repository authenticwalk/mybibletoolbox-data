    nei gab, otiwo di God nge quan nei nimbigh kin pugrine nei gab.
  agn-agn: Mandian ong mga kaldaw ang na, midio korabong litrato lamang tang aggitaen
    ta ong tatang salamin ang belag ta mayag. Piro komabot tang kaldaw ang maita ita
    ra ta osto. Mandian korang pa tang pagailala ta ong Dios. Piro komabot tang kaldaw
    ang mailala ta tanandia ta mo-ya, pario tang bogos ang pagailala na ong yaten.
  nhi-NT: Ohcon noiuqui tehuan axan amo ahsitoc in toahsicamatilis, pues itquixmatih
