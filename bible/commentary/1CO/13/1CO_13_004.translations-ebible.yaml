verse: 1CO.013.004
translations:
  kpx-kpx: Ataho isivilahai kebia tedaevemale vaveve keu koseanu. Nahiabuna solekai
    itumuholisito mole hoesegevei mole isivi vagei. Vaveve kemo nahi bae mole maina
    mai isi nahie ebika tabagevelivebene.
  okv-H: Eto osa ari embo be amita ari amo eingera, iji koso embo simba eaguja, embo
    kito jo eaguja, embo nei ta donda kogue tumo mane eaguja, “Na, na,” ijie sarika
    mane eaguja, viso toro mane eaguja.
  tbo-tbo: Luhogala dewa atapuhi i gelagonihi, luhogala i’mtaibagibagi po i lunugohegohegoya
    lawa uyahihi, ma ega ita yamgenagenalili, ma ega ita nugonugotuhu meya po ita
    nugonugogegae,
  mal-C: സ്നേഹം ക്ഷമയുള്ളതാണ്, സ്നേഹം ദയയുള്ളതാണ്. സ്നേഹം അസൂയപ്പെടുന്നില്ല, ആത്മപ്രശംസചെയ്യുന്നില്ല,
    സ്നേഹം അഹങ്കരിക്കുന്നില്ല.
  grc-SR: Ἡ ἀγάπη μακροθυμεῖ, χρηστεύεται· ἡ ἀγάπη οὐ ζηλοῖ· ⸋ἡ ἀγάπη⸌ οὐ περπερεύεται,
    οὐ φυσιοῦται,
  bgc-bgc: जो लोग दुसरयां तै प्यार करै सै, वे पूरे धीरज अर दयालु तरिक्कें तै काम करै
    सै, वे नफरत न्ही करते, अर वे खुद की बड़ाई न्ही करते।
  khz-khz: Magena ulamagi talimana evaigaokana. Ulamagi venugagiviti e veveakava na
    evonuto. Ulamagi aonai munemune ati emiana. Ulamagi aonai veagi e veveagolaka
    ati gemiana.
  deu-TKW: Die Liebe ist langmütig, die Liebe ist gütig, die Liebe neidet nicht, sie
    prahlt nicht, sie blähet sich nicht,
  zsr-NT: Nu bönniꞌ nadxiꞌinëꞌ lzëꞌë, rbözëꞌ zxön ladxiꞌ. Naquëꞌ dxiꞌi ladxiꞌ len
    cutu ruzxéꞌinëꞌ lzëꞌë. Bönniꞌ naꞌ nadxiꞌinëꞌ lzëꞌë cutu run ba zxön cuinëꞌ, len
    cutu run cuinëꞌ blau.
  lin-lin: Bolingo ekangaka motema, bolingo etondi na boboto. Bolingo elulaka te,
    emikumisaka te, emitondisaka na lolendo te,
  hns-NT: Dje doesare ke pjaar kare hai, oe manai log se na haare hai. Oe daajaaloe
    hai aur djaran na kare hai. Oe apane ke biesaal na samdjhe hai aur motaai na kare
    hai.
  noa-E: Dich khapeen kha khõsim abarmʉn, dich dʉ̈i khaigba aawaijã sĩi khĩuuta ãwatpʉ̈pʉ̈ikham,
    magnaa thumaam khʉʉn dʉ̈ijã ö wajaphata anʉm. Dich khapeen kha khõsim abarmʉn,
    irua nem wai simjã dich dën apim khõsi khaba, wa maach khãai pör öphërg sĩewiajã
    ijö aju khĩirjuba; ni dich thöwia dichta warm khʉʉn khãaijã emkhooikha chirʉmjã
    abam.
  eng-EMTV: Love is patient, love is kind; love does not envy; love does not boast,
    is not arrogant;
  mib-NT: Ñayuu cundáhú ni chi íyó paciencia jiín jnáhan, te íyó mánī ni, te tu cúcuésún
    ni. Te tu sándúxí, te tu sátéyɨ́ máá.
  lif-NT2: मिःम्‍जिःल्‍ले़ नासि थःत्तुॽ हे़क्‍क्‍याङ् लुङ्‌माॽ तुक्‍तुसिॽ॥ मिःम्‍जिःल्‍ले़
    कुना मे़हे़न्‍ने़न्‍लो, इङ्‌गाॽएःक् नु आङ्‌दिङ्‌ङाङ् मे़लॽने़न्‍लो॥
  xnj-xnj: Mweavi na uganu isindimala na ivya mbwina, ivya na uganu ivya lepi na wihu,
    imeka lepi.
  mmx-mmx: Laradi balamu ik lok mulus mene, la ik lok tooro luvutneton. Neni xopmen
    na ngaongao ri lempanga at lentaba vetpes la kopmen nap kip aurut laasen axa ren.
  cbr-NT: An uni raíri nuibacë unin ca bëtsi unia abë upíma 'icëbi ami nishquinma
    upí oquinshi caia. Usa 'aish ca bëtsi unibë upí 'ia. An uni raíri nuibacë uni
    ax ca bëtsimi nutsima. Ca —bëtsi unibë sënë́nmaira cana 'ai —quixun sinanima.
    Ca rabiacatima.
  tee-NT: Ju na amapaininin jantu jeks ui. Chai k'ox lapanac junita. Ju na amapaininin
    jantu tu'u' lhaccha'an. Chai jantu talacasui tachi ju tam xak'ai chai jantu lhitak'ayai
    tu'u'.
  eng-LSV: Love is long-suffering, it is kind, love does not envy, love does not vaunt
    itself, is not puffed up,
  cak-NT: Y xa yekajo' ri winak, can yekacoch' y utz kano'j (kana'oj) naka'an quiq'uin
    conojel. Xa yekajo' ri winak, man itzel ta nakatzu' jun ri utz c'o y chuka' man
    naka'an ta chi can c'o kak'ij.
  pah-NT: Nhande ojipe'g̃a arõheterame nhande nianhimonha'ngajipei g̃a ndehe jipi.
    Timombyry nhande g̃a pe. Nhande ojipe'g̃a arõheterame nhande nianhimyrõi g̃a ndehe.
    Nianhimbohetei nhande ji ko g̃a hohe jave'yma.
  sja-NT: Tachia wãara awaraarã k'inia iru p'anadak'ãri, nãga p'anapata. T'ãridepai
    choopata. Awaraarãmaa ne-inaa pia oopata. Awaraarã unuamaa iru p'anadak'aa, ãrapa
    ne-inaa iru p'anɨ k'aurepa. Ichiaba tachia ooda jõmaarãmaa jaradak'aa, ãrapa k'ĩsiadamerã
    tachia ne-inaa oo k'awaa p'anapata. Audua p'anadak'aa.
  xed-xed: Mamu ksa ŋuɗuf da mndu ta ɗvutá mndu, dagala zɗaku da tsi. Haɗ mndu ta
    ɗvutá mndu ta draku wu, haɗ mndu ta ɗvutá mndu ta ghərɓaku wu, haɗ ta gla ghəŋ
    wa.
  mks-NT: Jáchi̱ tá mé a̱ nda̱a̱ táhyí quíhvi̱ iní ña̱yivi co̱ ndíhi iní xi̱hi̱n ná.
    Ta tá quíhvi̱ iní na̱ táhvi̱ iní sa̱ha̱ ná ta co̱ cáhi̱hvi̱ toho iní xi̱hi̱n ná.
    Ta ni co̱ cája lánda̱ yo̱ nu̱ ná ta ni co̱ cája cáhnu í mí nu̱ ná.
  gfk-S: No tintalen na harmarsai, a bala malum ma i gil ira tahut. Paile nes kalak
    ira kinkinis gar na mes, paile sa butbut, ma paile hatamat habaling ie.
  bmu-bmu: Kunŋan alaŋi uruŋan jöpaközawi, yaŋön mönö urukönöpŋi qahöpmö, urubönjöŋ
    qakŋe ala ak waŋgimakza. Körögisigisi qahö möta yuaiŋaŋgöra qahö köpösöŋgömakza.
    Sileŋi qahö mem wahöta jakbak-öraŋböraŋ qahö malja.
  dgz-dgz: Baigan gapan ne ginan yamaet ge anu aipakam mumain amba baigan gapan ya
    enu yawamoin o ya anu koeam mumain amba inamup ne bawarewa ya tain apan apan ya
    ta wain.
  eng-GNV: 'Loue suffreth long: it is bountifull: loue enuieth not: loue doeth not
    boast it selfe: it is not puffed vp:'
  zaa-NT: Enne' té la' tsì'ilatsi' lo lòstu'į nna ràppą paciencia lani iyábani, ą'hua
    puru taá tsè'ba runią tratar ca enne'; labí ràppą la' yélatsi', nìhua labí rebáta'ą,
    nìhua labí rulaba latsi'į qui'ni yala dàcca'ą.
  eng-WEBSTER: Charity suffereth long, and is kind; charity envieth not; charity vaunteth
    not itself, is not puffed up,
  guh-guh: Majamatabëcueneitsije pajivi asiva itsamonae ata. Bajarapajivi bajayajebi
    itsacueniabi atatsi, ajamatabëcuenesaë bajarapamonaejavabelia. Pajivi asiva itsamonae
    ata, itaxutotsoniatane bajarapamonae. Pajivi asiva itsamonae ata, apo cuenecaëbi
    bajarapamonae. Pajivi asiva itsamonae ata, “Xanë ayaijamatabëcuenenënë bajarapamonae
    matatoxenetsia,” apo jai itsajivijavabelia.
  bon-bon: Toraca singi cama lui biname te mäpu cabu bojäcu yaanajuge, tabe owelaamelame
    gyene, ire patre lica yaagluge, lica lawepyeräjuge, mope babo me lica läbituge.
  nhw-BL: Se catli teicnelía quipiya iyolo ininhuaya sequinoc huan quinchihuilía catli
    cuali. Yaya amo quinequi catli sequinoc quipiyaj. Amo mohueyimati, niyon amo momachilía
    achi cuali que sequinoc.
  swh-ONEN: Upendo huvumilia, upendo hufadhili, upendo hauoni wivu, hauna majivuno,
    hauna kiburi.
  wbi-wbi: Ulughano lukuguda kange lulinulutango. Ulughano nalukughinia kange nalukupula.
    Ghulinsila matingo
  bba-bba: Wi u tɔnu kĩ u rɑ tɛmɑnɛ, u rɑ n mɑɑ tɔn ɡeeru mɔ̀, u ku rɑ n nisinu mɔ,
    u ku rɑ woo kɑnɛ, u ku rɑ mɑɑ tii sue.
  eng-KJVCPB: Charity suffereth long, and is kind; charity envieth not; charity vaunteth
    not itself, is not puffed up,
  kgk-NT: Jajohayhu ramo jaiporiahuvereko rei nhande rapixa-pe, nhande py'a porã íxupe.
    Jajohayhu ramo nhanhoha'arõ kwaa. Nhande py'a porã nhande rapixa ndive. Nanhane
    a'e e'ỹiry nhande rapixa rembiapo porã-rehe. Nanhanhemomba'egwasúiry. Nanhanhemboete
    reíry.
  waj-waj: 'Mmuduuya rira gioonna kiaapuuvoono mmuaararaivaa too rikioonnaata yaagueeqama
    varioo ari seenaiya tuqinnaivai. Ivo hama ari seenaiya uu aataruuyauvaa too tinoo:
    Niita ni varaatai aataruyauvaivee, tiivai. Hama ivo ariiyara mannaka tioo tinoo:
    Na vaidi nnoonnavaivee, kiaa kioo iya aruoo varivai. Ivo aduooma hara kioo varivai.'
  cpy-cpy: Eenitatsi-rika etakotan-tachari, tsinamparira irika, kaminthaan-taniri,
    tee iikijakowaeta-nityaa, tee rajahaa-waenityaa, tee ikantakaa-pero-waetyaa.
  mpx-mpx: Ebo wala nunuwana i gan, ta palahikan ge avalau ta atilomwan-agil. Ebo
    wala nunuwana i gan, nige avalau ta lalamwa pulowanagil, nige ta babaa heyagila,
    nige ta hahanaha,
  wbp-wbp: 'Kirijini-patujulparlipa-nyanu yulkayarla kuja-piyanya: Nyinamirlipa-nyanu
    nganyunganyu-wangu manu ngurrju ngampangampa. Nyinamirlipa-nyanu ngurru-nyanja-wangu
    manu kurrurru-karrinja-wangu.'
  luo-luo: Hera timo kinda, kendo ongʼwon, oonge nyiego, ok osungre, bende ok opakre.
  nhe-NT: Se tlen teicnelía quipiya iyolo ininhuaya sequinoc huan quinchihuilía tlen
    cuali. Yajaya ax quinequi tlen sequinoc quipiyaj. Ax mohueyimati, niyon ax momachilía
    achi cuali que sequinoc.
  aii-aii: ܚܘܼܒܵܐ ܝܲܪܝܼܟ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܒܹܐܢܹܗ ܘܡܪܲܚܡܵܢܵܐ ܝܠܹܗ. ܚܘܼܒܵܐ ܠܹܐ ܒܲܚܸܠܔ، ܠܹܐ
    ܚܵܬܹܪ، ܠܹܐ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ.
  esk-NT: Piqpaksriruaq iñuk anuqsrutriruq, iłuaqqutriruq, tuŋiliñġunġitchuq, uqavigaaġanġitchuq,
  msb-msb: An may pagkamuot matiniuson kag mabuot. Siya dili maaram maawa, maghambog
    o magdaku-dako,
  cpa-NT: Juanh¹² báh³ dsǿa¹²dsa jmo¹²dsa, ju³lah dsa² hnio¹ roh¹³. Huø³ báh³ dsǿa¹²dsa.
    Ha¹chi² dsih¹²dsa. Tsa¹jmo¹²dsa juanh¹²dsa rú²dsa.
  dso-dso: ଆମେ ବାଇମନ୍‌କେ ଆଲାଦ୍‌ କଲେ ଦାପେ ରିସା ନ ଅଇ ଦୟା ଦେକାଇବୁ । ଆଁକାର୍‌ ନ ଅଇ, ବଡ୍‌ପନ୍‌
    ନ ଅଇ ଲକ୍‌ମନ୍‌କେ ନିଜର୍‌ ତଲିଆ ନ ଦେକୁ ।
  meu-meu: Lalokau na e haheauka taritarimu; lalokau na mai ena heabi-dae; asi ena
    hebore; se heaḡimu; se hekokorokumu;
  yva-NT: Vatano muinye opamo atawandi manakoe anakotaro ngkakai nande aije rai. Opamo
    bekobe vatane mai tutir, yara anuga mparijo maije ramu. Opamo ararine ramu, yara
    anuga mpaaje.
  dgc-dgc: Tu mégmahal ta tolay éy magpasensiya ta tolay, sakay mebait siya. Ewan
    siya ménaghili. Ewan siya mégpalalo.
  zpm-NT: 'Sac goṉ zha ne nli mban zigne nac guieḻwleynie co: rieednied zho samiech
    zho, wen rac zho lo samiech zho, racnëd zdoo zho, niicle raṉ zho wenraa noded
    stib miech lo zho, ruṉd zho ne lëëque zha guṉnon zho, racniatsd zho lo samiech
    zho,'
  hix-NT: Toto xe kehtokonye, towahke tehxatxow hamà, àhoko. Kxehranye ehtoko rma,
    ohsànàhpàra rma tehxatxow hamà. Toto xe kehtokonye, atakuyhera tehxatxow hamà,
    àhoko. Ehonomnà me tonyxem me ehtoko, atakuyhera rma tehxatxow hamà, àhoko. Uro
    haxa ehonomnà kahra tehxatxow hamà.
  sim-sim: Ma or ma anandin wapnuku orhik owenda ma oto mbeek kolok waplelenaha os
    orin li ngriawa wasan ngrianda ambu ri, wahau. Or man jivijivikop unda ri. Uhu
    or mbeek mahi mbele mbelen antlanda ambu ri. Uhu or mbeek yerkujihi hi orhin hauowenda
    ambu ri.
  npi-ULB: प्रेम सहनशील र दयालु हुन्छ । प्रेमले डाह वा घमण्ड गर्दैन । यो अहङ्कारी
    हुँदैन ।
  cgc-cgc: Daw kiten i maggugma ta mga paryo ta na ittaw, kiten i mapasinsyaen daw
    miad man. Dili ki mag-inggit ta duma na ittaw daw dili ki man mag-ugal. Ula ki
    gapalabaw ta ate na kaugalingen.
  tim-tim: Akto luâk siâ han kalem akmâ okot âlep agakgât talaŋbiap arekŋe siâ siâ
    agaŋmâ dowâk bo kutigitmai. Akto luâk dondâ tân yeŋgumap. Akto luâk siâ me siâ
    undup miawagaŋdo are nâŋgâmbiâ bo bâliwiâp. Akto âgâ âgâŋe bo akmap. Akto yeŋaet
    nâŋgâmbiâ bo âgâmap.
  yor-yor: Ìfẹ́ a máa mú sùúrù, ìfẹ́ a máa ṣeun, ìfẹ́ kì í ṣe ìlara, ìfẹ́ kì í fẹ̀,
    ìfẹ́ kì í sọ̀rọ̀ ìgbéraga.
  wos-wos: Nani nak du takwaka némafwimbu mawuli yata angi hurutame. Nani diré bari
    rékambambu yamba wakéme. Nani diré yikafre hurutame. Yikafre joo dika yae nanika
    yahafi yandét, nani dika haraki mawuli yamba xékékéme. Nani hurumben jooka mawuli
    yata nana mawuliré yamba xiyakéme. Nani nana ximbu yamba harékékéme.
  emp-NTPO: Quĩrĩã erob̶ʌba jũma droa b̶ʌa, djãrãra quĩrã djuburiabaria, djãrãba erob̶ʌra
    awuacaa, djãrã cãyãbara biara b̶ʌda jaracaa ni dji dromada crĩchacaa.
  eng-F35: Love is patient and kind; love does not envy; love does not brag, is not
    proud,
  ind-ind: Sifat kasih itu sabar, murah hati, tidak iri, tidak membesarkan diri, dan
    tidak sombong.
  pes-OPCB: کسی که محبت دارد، صبور است و مهربان؛ حسود نیست و به کسی رشک نمی‌برد؛ مغرور
    نیست و هیچگاه خودستایی نمی‌کند؛
  mpt-mpt: Nibo naka mak unang maki kla gobenob mole amitie daayemomo! Nibo i mo dosuan
    bianoba eka i inamin namino bobolo mo waye biam biota naka mak unang maki mo oye
    bianobta Ni kukubo ayamobo ge oye bianobta nib niniino mo omfufumobe!
  ssx-ssx: Pukima꞉ homa꞉la꞉ hau pu hala꞉ somema꞉ta꞉ kima꞉ na homeke pa wotu handeteke
    hata꞉ make paeyao pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ pa tamba꞉ mu halieke. Pukima꞉ homa꞉la꞉
    hau pu hala꞉ somema꞉ta꞉ wamili na piki ipika꞉ hakoko na liki handaena꞉ hau na
    pilieke.
  mkl-mkl: Kubi í yɑ temuɑ, í yɑ nɔ ku ce mii jiidɑ, ci yɑ jɑ iɡu, ci yɑ so ɑrɑɛ lele,
    nɔ ci yɑ jɛ ilu fɑɑu.
  gaq-gaq: ଆଲାଦ୍ ମାଲେ ସାଆସ୍ ବାରି ଲିବିସଃ, ଆଲାଦ୍‌, ରିସା ଣ୍ଡୁ ଆନ୍ତାର୍‍ବିନେ ଣ୍ଡୁ ବା ଆଂକାର୍
    ଡିଙ୍ଗ୍‌ନେ ଣ୍ଡୁ ।
  gof-RNT: Siiqoy dandda7anchcho. Siiqoy keeha. Siiqoy qanaatenna. Siiqoy ceeqettenna.
    Siiqoy otorenna.
  unx-unx: ଦୁଲାଡ଼୍‌ ହବାଅଃତାନା, ଧିରାଜ୍‌ ଆଡଃ ଲିବୁୟାନ୍‌ ଜୀୱାନ୍‌ । ଦୁଲାଡ଼୍‌, କାଏ ହିସ୍‌ଙ୍ଗାଃ,
    କାଏ ହାଁକାରାଃ, ଆଡଃ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ କାଏ ସାନାଙ୍ଗ୍‌ଆଁଃ;
  gah-gah: Kigika kimita vegená nenete gínikaha amiki hulu iki minanigave. Keza kemekugú
    namiki kezáinimú giliko itemiko kezáini kugulizá ali oteminigave.
  lcm-lcm: Igenen vinga ro, kapo sinong ananap na kapo uli pakangai aro ani mang matan.
    Parik kapa mata, na parik kapa alalakas pok tatana.
  aer-aer: 'Nhenge angwenhe arrpenhe areyeke ilkelhemele apele alakenhe-arteke aneme:
    Re mwantyele awerle-aneme ahele-arlke-irretyakenhele, re tyerrtye areye arntarnte-aremele.
    Rarle tyerrtye arrpenhe areyeke ingkerte-irretyakenhele. Rarle ikwere-arrpe tnakelhetyakenhele.'
  qvc-NT: Piru suqkunata allipta kuyashpaqam, paykunawanqa mana piñakunchiqchu. Ashwanmi
    kushikushpa, paykunata yanapanchiqllapa. Manam imbidyakunchiqchu ni alabakanchiqchu
    ni afaniruyanchiqchu.
  tgl-ULB: Ang pag-ibig ay mapagpasensya at magandang loob. Ang pag-ibig ay hindi
    naiinggit o nagyayabang. Hindi mapagmataas,
  cbs-NT: 'Nuikipa kayabi jayadan, eskaki. Ninkaidakanwen. Bika tenebiai pes ikama
    tenemisbuki. Ja inun, duapananmisbuki. Ja inun, jawada juni betsa jayawen nui
    kemuismaki. Ja inun, xanen ibubia: “Ea duawakanwen”, isbumaki. Ja inun, jawada
    pepa amisbukidi tsua yui jatunmebi keinsbumaki.'
  xtm-NTPP: Ja kutoo tna'a o ma kúu ja kanda o visi na ndo'o neni o nuu ñayii ma,
    te kunda'vi ini ndija o i. Ja kutoo tna'a o ma chi ñatuu na tnu'u kueñu ini iyo
    ini anua o ma. Ja kutoo tna'a o ma chi másu ko kani ini o ja maa o kúu‑ka te kanuu‑ka
    o sana in‑ka ñayii ma.
