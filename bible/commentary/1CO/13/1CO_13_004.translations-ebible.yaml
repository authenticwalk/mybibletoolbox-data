    poi ahilouleh aham hoithopoi ahilouleh akiletsahpoi,
  mar-mar: प्रीती सहनशील आहे, उपकारशील आहे, प्रीती हेवा करीत नाही; प्रीती बढाई मारीत
    नाही, फुगत नाही.
  snp-snp: 'Sete-mulude giminumo mona ya etito ne: Wenena mate olu nosámami o ledatoma,
    ya itibito you lo gedetoko minenumo ne. Ido wenena olu lalo o gedeto ani olu faka
    lo minenumo ne. Ido komumu ya wiyámenumo ne. Ido lalimo ukade-lute oluto idámoto,
    kulite olu faka ádenumo ne.'
  isl-isl: Kærleikurinn er þolinmóður og góðviljaður. Hann er hvorki öfundsjúkur,
    montinn né hrokafullur.
  spy-NT: Yoo iboontē chamateet, kuyēyiing' imuytoochinē ng'aleekaab biiko alak. Nto
    yoo tinyē ꞉chii chamateet, ku lēēl ꞉moo āmātinyē tuuyin bo moo, āmāng'āsē keey,
  xnn-xnn: Siya dana nan kaneg nan layad ay ibagbagak. Managkoya ya managbadang. Maid
    apal ken siya ya baken napasindayaw. Nan ipogaw ay gawigawis nan layadna et adina
    ipapangato nan awakna.
  mwe-mwe: Apingana na bhandu, anakwiipililila, na anakola uguja, na jwangali lupimililo,
    na akakwiipuna na wala jwangali miinjili.
  tte-tte: Tem me ala mulolo, takalakisiye yo kalakavao takatekamkamna-yagili. Tem
    me ala mulolo nige sowana kalakavao takalomagigi-lagili o nuwana talamwa-poloweyagili,
    nige sowana tawaloseyagila, nige sowana tagagasa,
  tcs-tcs: Lab i mata weit kuaiatwan no ariap, lab i soe gudpasin, lab i no zeles,
    lab i no kamap blou emselp ane lab i no praud.
  hlt-THB: Lungnaak ingtaw yh thai nawh, qeennaak tahy. Lungnaak ing ytnaak am ta
    nawh, am hoel qu nawh, am oek qu hy.
  soq-soq: 'Me mida sosowa nuawadawadamodia dewawa ema epe: Me sosowa mampo nuawa
    aiaisiwa os, ita mo mampo me dewawa eulempa. Me mai sosowa mampo nuaewaewalempa,
    dia. Me mai meba asowa wampa, ita do mai meba ituposilempe debamalempa, dia.'
  qub-qub: Cuyacoj carga imapitapis pasinsacunmi; pï-maypäpis allimi; manami inbidyösuchu;
    pitapis manami manacajman churanchu; manami alli-tucunchu;
  att-att: Nu mangiddù ittam sù ira kábulut tam, attamát tam gapay yù akkuád da, ánna
    ikállà tam ira. Á ari ittam bulubugá mangabubu nira, Á ari ittam mappeddaráyaw,
    ánna ari motun yù nonò tam.
  bki-bki: Naruei burum̃ara vite nei, bajago na tinietiiano, naio jum̃abe? Jidomiano
    nene tebievi, a be tinievuiano. Naio maka rijokua, naio maka rivarvarka, a naio
    maka to ridular naio bereio.
  bqp-bqp: Yenyĩ mɛna vĩ, à gbɛ̃kɛ vĩ. Yenyĩ dì gↄ̃ba kpá kũńworo, àdi a zĩda biro,
    àdi ĩa dãro.
  mcp-mcp: Cɛɛlí jɨ́ nə jísɔ́w, cɛɛlí jɨ́ nə osʉsa, í cúgɛ́ nə zhíŋ, í ádɛ́ bəgʉwa,
    kú ŋkɛ̂ny nyúul,
  hat-hat: Moun ki gen renmen nan kè li gen pasyans, li gen bon kè, li p'ap anvye
    sò lòt moun. Li p'ap fè grandizè, li p'ap gonfle ak lògèy.
  npl-NT: Akin tetlasojtla, kimati texikoa; semi yolyámanki iwa amo xikojmiki; amo
    xankuatl nion moweyilia.
  bgg-bgg: Miie ne zud chiih-è bushun ro; Miie pha jine miegriie nane wiangwe, wiangwe
    asi ro;
  eng-TCENT: Love is patient and kind. Love does not envy or boast. It is not puffed
    up
  eng-BSB: Love is patient, love is kind. It does not envy, it does not boast, it
    is not proud.
  cpu-NT: Itzimira etakotantachari, tsinampari jinatzi, kaminthaantaneri, te inkisakovaitanetya,
    te irasagaavainetya, te iñaaperovainetya.
  san-ASM: প্ৰেম চিৰসহিষ্ণু হিতৈষি চ, প্ৰেম নিৰ্দ্ৱেষম্ অশঠং নিৰ্গৰ্ৱ্ৱঞ্চ|
  tac-NT: Alué ralámuli napu 'la galegá eteme ju uché jaré ralámuli, alueka anáchame
    ju rekó chibi anilíe, 'lige senibí gu'írame ju uché jaré ralámuli. Alueka tabilé
    enuélame ju 'lige aminami tabilé riólame ju.
  eng-WEBPB: Love is patient and is kind. Love doesn’t envy. Love doesn’t brag, is
    not proud,
  gfk-H: No magingin na harmarsai, a bala malum ma i gil ira tahut. Pai mangaha ta
    ira kinkinis gar na mesa, ma pai latlaat ma pa lik hatamat ia.
  viv-viv: Tu hai kaliva aseꞋasene nuwanuwa hawahawahegana gidadauda, medema keke
    tobohiyaneyao agaidiya ginamadunuwakoyo, au ginaꞋatuvefaꞋiledi, kadu tova moyaꞋaina
    ginahinekalikaliyedi. Hai kaliva aseꞋasene nuwanuwa hawahawahegana gidadauda,
    medema keke tobohiyaneyao agaidiya ginagaꞋumaꞋuma, kadu keke ginaselakalaka o
    kaꞋi ginanuwalaka.
  yao-yao: Mundu jwaali ni unonyelo akupililila, ni akusalala ntima, ni ngakukola
    wiu, ni ngakulifuna, ni ngakulikwesya.
  tgp-tgp: 'Opoia na maurir̃a mo sohen harihi: Opoia enia r̃omperavu, ale enia r̃omr̃uhu.
    Opoia mo sopo mereimerei, teni mo sopo retihapahapa.'
  auc-NT: Në waadete pönengä ïñömö tömengä pïïnämaï inte edæ piyæ̈në cædinque godö
    waadete cæcampa. Wadäni gomonga cædinque godömenque nanguï æ̈näni adinque në waadecä
    wæætë waadete pönëninque pïinte wædämaï inte piyæ̈në cæcampa. Nämä nänö cædïnö
    ante pönëninque në waadete pönengä ïñömö, Botö gomonga cæbopa, ante tededämaï
    ingampa. Tömëmoque waëmö ïmopa, ante nämä waa adämaï ingampa.
  kbc-NT: Niɡ̶ina oko anida lemaanaɡ̶aneɡ̶egi, dinatita eledi oko, codaa idioka limedi
    meo aneletema eledi oko. Anocetema eledi, codaa alowoogo daɡ̶a daɡ̶axa mele caticedi
    eledi oko, aɡ̶anaɡ̶axakeneɡ̶egi.
  bmh-bmh: Du in go gonugau zaug en gonugau ougab noumeu, du go gue ougab selai mui,
    go duailel ipal ebu igul naliu macaneu, go duailel ipal agal ecesab en ougab i
    alaneu, gonugau wanib wag maimai, i siksikaneu.
  ctu-BL: Jini yujil bʌ c'uxbiya jal mi' cuchben i mul yaño' bʌ, wen uts i pusic'al.
    Jini yujil bʌ c'uxbiya mach tsʌytsʌyñayic i pusic'al che' mi' q'uel i wenlel i
    pi'ʌlob. Ma'anic mi' sub i bʌ ti ñuc. Ma'anic mi' mel i bʌ ti chan ti' tojlel
    i pi'ʌlob.
  meq-meq: Ndo nakə a wuɗa ndo hay aye na, ma giye ŋgatay, ma gateye ŋgwalak a ndo
    hay, ma giye sələk bay, ma giye zlapay bay, ma ɗəslay ha gər a bo bay.
  noa-H: Dich k'apeen k'a k'õsim habarmʌn, dich dʌ̈i k'aigba haawaijã sĩi k'ĩuuta
    hãwatpʌ̈pʌ̈ik'am, magnaa t'umaam k'ʌʌn dʌ̈ijã hö wajap'ata hanʌm. Dich k'apeen
    k'a k'õsim habarmʌn, hirua nem wai simjã dich dën hapim k'õsi k'aba, wa maach
    k'ãai pör höp'ërg sĩewiajã hijö haju k'ĩirjuba; ni dich t'öwia dichta warm k'ʌʌn
    k'ãaijã hemk'ooik'a chirʌmjã habam.
  alp-NT: Tamata rebe ioki tamata makete, tamata mere itahane lale kai laleije mise
    ete tamata makete, masike tamata makete esi ono tiae etei po iono misete etesi.
    Lalei loko tamata makete esi yelu mo, iisike ruai mo kai kwakwaeni mo.
  san-VEL: prema cirasahi.s.nu hitai.si ca, prema nirdve.sam a"sa.tha.m nirgarvva nca|
  kbq-kbq: Vahe'ma avesinte'zana, agazone huno mani'zane, avesinte'zane so'e avu'ava
    hu'zane, avesinte'zana kenunu hu'za omneno, ra agi eri'zana omne'ne, avesinte'zana
    avufga ra hu avu'ava hu'zana omne'ne,
  kbh-kbh: Canÿe ents̈á ínÿenga ababuanÿeshaná, uantado jtsemnana masque padecena
    soyënguiñe tmojtsemna órnaca, y ínÿengaftaca ts̈abe ainánaca mando jtsebomnana.
    Inÿenga ababuanÿeshaná ndoñe ntsánts̈abos̈ana nts̈amo inÿa tojatsbomncá, ni ntsenábotamnayana,
    ni cachá chë ínÿengbiama más uamaná ntjátenobiamnayana;
  ron-LSB: Dragostea este răbdătoare și bună. Dragostea nu invidiază. Iubirea nu se
    laudă, nu este mândră,
  pon-pon: Limpok kin kanonama o kadek, limpok jota kin peirin limpok jota kin akmomo
    o jo kejej.
  nhe-BL: Se tlen teicnelía quipiya iyolo ininhuaya sequinoc huan quinchihuilía tlen
    cuali. Yajaya ax quinequi tlen sequinoc quipiyaj. Ax mohueyimati, niyon ax momachilía
    achi cuali que sequinoc.
  sps-sps: Ito te mangiir fi non a mes, a mesmes a mes, ayei gim non ma nai fapeepeits
    fiisen mi ya tan nainy te koma iring fi non ya ya. A sikia, ayei nai anaanos faamo
    patsukainy non a mes to ayei, ana ya te kat, kat rof tsunia. Ayei gim non ma nai
    fitsufainy tan nainy te kaa minon a mes to ayei na foka to te komainy fasito patsu
    iny non ya. Ayei gim non ma nai tenoor of a tsivon tana mes to ayei tan fo kat
    rof to te kat ya. Ayei gim non ma nai fapaas a puan ma kat faatok of ya na mes
    to ayei.
  wnc-wnc: Aminda aminu kundue musiaatangu butaya natayamunggau waapata musip kwikwik
    natayuke amin gatayamik. Ita musia zikaa dua natayamuke itane umana ina dua yatangenawik.
  bus-bus: Yenzi mɛna vĩ, à gbɛ̃kɛɛ vĩ. Yenzi è nↄ̀sɛgↄ̃aanↄ kpáńyoro, è a zĩnda sɛ́
    lezĩro, è ĩa dãro.
  gub-BL: Puramutar katu ma'e a'e, aze teko upuraraw kar ma'erahy izupe wà nehe, na'ipuruzukaiw
    kwaw wanupe ipuraraw mehe nehe. Nahewyrowyroahy kwaw. — Aiko wera'u tuwe pewi
    ihe, ni'i kwaw amogwer wanupe. — Aiko wera'u tuwe amogwer wanuwi, ni'i kwaw uzeupe.
  imo-imo: Imboma kondo kolopa konopu mondoromo imboreni ulu i tepama tepa moromo.
    Mumindili kolopa pundu tamboi konopu welea naa lembalo. Yu taka lipe molopa we
    imboma kinye uluma kandiki teremo. Yokoli naa kolombalo. Yunge teremomundo imbi
    molopili nimbe kelkele naa tombalo. Paa moro konopu lepalie iye awili none naa
    tembalo.
  boj-boj: Tamo uŋgasari naŋgi qalaqalaiyo kumbra dauryqab di naŋgi gaigai lawo na
    sqab. Sosib tamo kalil naŋgi kumbra bole enjroqnqab. Tamo bei a ñoro koba ti soqnim
    naŋgi a qa are ugeinjrqasai. Naŋgi naŋgo segi ñam soqtqasai dego.
  eng-DRA: 'Charity is patient, is kind: charity envieth not, dealeth not perversely;
    is not puffed up;'
  knf-knf: Ñaaŋ awo le na uŋal na manjoonan, aji wo na kamiir, aji joob bkow, aanji
    kuj ñaaŋ, aanji homp, aanji deeŋ igaŋan,
  san-KHM: ប្រេម ចិរសហិឞ្ណុ ហិតៃឞិ ច, ប្រេម និទ៌្វេឞម៑ អឝឋំ និគ៌វ៌្វញ្ច។
  arn-NT: Fey tati nielu piwkeyechen, niey ngenoafeluwün ka küme piwkengey, nielay
    ütrirchen, ka kisutu kimkawkelay, ka mallmangelay rume,
  zas-NT: Guial rën lasaꞌ na̱j gap pacens lasaꞌ bejn, gac bejn benzaꞌc con lasaꞌman,
    ad zadëdlojt lasaꞌ bejn, ad züjnt bejn nabë, ad züjnt bejn benroꞌ loj lasaꞌman.
  ken-NT: Mbák mmu akɔŋ bo, ǎbhɔŋ ɛkɛ́bhɛ́ntɨ́ nɛ bhɔ, ǎtɔŋ bɔ bɛrɨ́ntɨ, apú bhɔŋ
    mpabhamɨ́k nɛ bhɔ, nɛ apu pányu nɛ bhɔ.
