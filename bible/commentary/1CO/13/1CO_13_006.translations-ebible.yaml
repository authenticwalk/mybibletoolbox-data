verse: 1CO.013.006
translations:
  kpx-kpx: Moleho isivilahai mole tedaevemale kemo nahi bae vaveve toelae vahaeho
    valivebene. Isito nahiabuna hoto seleve vahaeho vai.
  okv-H: embo nei ta ari sapura kito tunga javotoho mane eaguja te ari javotoho be
    mo davore kito osa eaguja.
  tbo-tbo: Luhogala dewa apapoena binei ega ita kaokaoha ma dewa dumadumaluna binei
    e kaokaoha.
  mal-C: സ്നേഹം തിന്മയിൽ അഭിരമിക്കാതെ, സത്യത്തിൽ ആനന്ദിക്കുന്നു.
  grc-SR: οὐ χαίρει ἐπὶ τῇ ἀδικίᾳ, συγχαίρει δὲ τῇ ἀληθείᾳ,
  bgc-bgc: जिब लोग बुरे काम करै सै तो वे खुश कोनी होन्दे, पर जिब लोग सही काम करै सै
    तो वे खुश होवै सै।
  khz-khz: Kala rakava ati everere-agirana, na Palagu gena kila e maguli taunataunaramo
    everere-agirana.
  deu-TKW: sie freut sich nicht über dem Unrecht, sie freut sich vielmehr mit der
    Wahrheit.
  zsr-NT: Bönniꞌ naꞌ nadxiꞌinëꞌ lzëꞌë cutu caꞌ rudzijnëꞌ catiꞌ nu run le cunác. Rudzijnëꞌ
    catiꞌ nu run le nac gdutë li.
  lin-lin: Bolingo eyokaka mawa liboso ya bozangi bosembo, kasi esepelaka na bosolo.
  hns-NT: Djaun manai pjaar kare hai, oke anniaai na attjha lage hai, bakie oe khoesie
    howe hai djab koi sattjaai se rahe hai.
  noa-E: Dich khapeen kha khõsim chan, chikhamnau õor khaigba wau nʉm oowaijã warag
    onee khaba, ãba nem agcha wau nʉm oowiata onee aajem.
  eng-EMTV: does not rejoice over unrighteousness, but rejoices with the truth;
  mib-NT: Tu cúsɨɨ̄ ni jíto jniñu néé cásáha jnáhan, chi sa cúsɨɨ̄ ni jiín jniñu váha.
  lif-NT2: मिःम्‍जिःङ्‌ग फे़न् पाःन्‍हाॽओ मे़सःत्‍ने़न् कर से़क्‍खाओरक् सःत्‍लो॥
  xnj-xnj: Mundu mweavi na uganu ihekelela lepi uhakau, nambu ihekelela uchakaka.
  mmx-mmx: Laradi balamu xopmen nak lok momo at laxakapmek limixin dik lox i, ketla
    ik lok momo at lununuan limixin dik lox i.
  cbr-NT: Ñu 'atima unin 'acëbë ca cuëënima. Usa 'aish ca upí ñu cuati cuni cuëënia.
  tee-NT: Ju na amapaininin jantiyu' ju lhik'achan ju jantu soknic'a ju navita ak'antam.
    Yuchi ju lhik'achan ju soknic'a.
  eng-LSV: '[does] not rejoice over unrighteousness, and rejoices with the truth;'
  cak-NT: Xa yekajo' ri winak, jojquicot roma ri utzilaj tak ex ri ye'an, y man jun
    mej (bey) xkojquicot cuando nibanataj ri man choj ta.
  pah-NT: G̃a arõheterame nhande nianderoryvi g̃andekote'varuhua rehe. G̃andekokatua
    rehe nhande roryroryvamo.
  sja-NT: O-ĩa p'anadak'aa unudak'ãri awaraapa ne-inaa k'achia oomaa bɨ. Jĩp'a o-ĩadaipata
    irua ook'ãri Tachi Ak'õrepa wãarata jara pëidak'a.
  xed-xed: Haɗ ta rfu ta ghəŋa magatá ghwaɗaka skwi wu, ta ghəŋa magatá vərɗa skwi
    ta rfa tsi ta rfu.
  mks-NT: Ta tá quíhvi̱ iní ña̱yivi co̱ cáji̱i̱ toho iní tá cája núu na joo cáji̱i̱
    iní tá cája na ña̱ nda̱a̱.
  gfk-S: No tintalen na harmarsai paile laro ta ira sasana iesene i laro pane ira
    tutuno.
  bmu-bmu: Tosatŋan bölöŋi akzei, miaŋgöra qahö söŋgaizapmö, keu ölŋi wuataŋgömakzei,
    mönö yembuk mohotŋe söŋgaimakza.
  dgz-dgz: Baigan gapan ne koewa gapan aton ya tain go tavewa gapan aton tain.
  eng-GNV: 'It reioyceth not in iniquitie, but reioyceth in the trueth:'
  zaa-NT: Labí redácca'nią por ca cosa nu labí ná justo, sino redacca' lánią por ca
    cosa nu ná lí nna,
  eng-WEBSTER: Rejoiceth not in iniquity, but rejoiceth in the truth;
  guh-guh: Pajivi asiva itsamonae ata, bajarapamonae itsa tocopiapatatsi pibisiacuene,
    bajarapajivi apo sivajamatabëcuenebarëya bajarapamonae pibisiacuene petocopiapatsijavatsi
    yabara. Biji rajane pajivi asiva itsamonae ata, itsa bajarapamonae Dioso pejitsipaecuenia
    exanavanapa, bajarapajivi sivajamatabëcuenebarëya bajarapamonae Dioso pejitsipaecuenia
    pexanavanapaejava yabara.
  bon-bon: Toraca singi lui gege lica birige walya tääpume, yepä tabe gege birige
    toraca tääpume.
  nhw-BL: Catli teicnelía amo quema paqui ica catli amo cuali. San paqui ica catli
    melahuac.
  swh-ONEN: Upendo haufurahii mabaya bali hufurahi pamoja na kweli.
  wbi-wbi: Naluhovoka uvuvotevote. Apene looli luhovoka nuvwa kyang'haani.
  bba-bba: Wi u tɔnu kĩ u ku rɑ yɛ̃ɛri kɔ̃sɑn sɔ̃ mɑ n kun mɔ ɡem sɔ̃.
  eng-KJVCPB: rejoiceth not in iniquity, but rejoiceth in the truth;
  kgk-NT: Nhande py'a rory ae ojóehe. Anhetegwa-rehe mate nhambovy'a. Nhande rapixa
    rekoha porã e'ỹ-rehe nhane mbovy'are'ỹ, nhane mboasy.
  waj-waj: Tomedaira aataruuvaara hama inna yoketaivai. Kua kutaa tira aataruuvaara
    inna yoketaivai.
  cpy-cpy: Eenitatsi-rika etakotan-tachari tee rajahaa-wenta-waetawo rantero-rika
    kaari-perori, apatziro ikimo-shire-wentziro riyotakoe-teero kyaaripero.
  mpx-mpx: Ebo wala nunuwana i gan, sauga ebo avala etega ni gegi inoke nuwala i nak,
    yaa pagan sasapona heiya te ta yaliyaya-an.
  wbp-wbp: Kajilparlipa-jana yapa nyangkarla yangka ngula-ka jarrwara-kari yanirra
    maju-kurra-pinangu, ngulakuju yungulparlipa-jana mari-jarriyarla. Kala kajilparlipa-jana
    ngurrju nyangkarla yapa, ngulakuju yungulparlipa-jana wardinyi-jarriyarla.
  luo-luo: Hera ok mor gi gik maricho, to omor gi adiera.
  nhe-NT: Tlen teicnelía ax quema paqui ica tlen ax cuali, san paqui ica tlen melahuac.
  aii-aii: ܚܘܼܒܵܐ ܠܹܐ ܚܵܕܹܐ ܒܥܵܘܠܵܐ ܐܸܠܵܐ ܟܹܐ ܚܵܕܹܐ ܒܫܪܵܪܵܐ.
  esk-NT: Piqpaksriruaq iñuk quviasrutlaitchuq iñuich killuliqipmata, aglaan quviasruguuruq
    iñuich nalaunŋarualiqipmata.
  msb-msb: An namumuot dili nalilipay sa ginahirimo na karautan, kundi nalilipay sa
    pagsunod san kamatuudan.
  cpa-NT: Tsa¹jmo²dsa hioh¹² dsǿg³ dsa² siáh². Jǿg³ dsøg¹² báh³ hniu¹dsa.
  dso-dso: ଆମେ ଦରମ୍‌ ନଇଲାଟାକେ ଦେକି ସାର୍‌ଦା ନ ଅଉଁ, ମାତର୍‌ ସତ୍‌ ଟାନେ ସାର୍‌ଦା ଅଇବୁ ।
  meu-meu: kara gageva-gageva se moalelaimu, a hereva momokani e moalelaimu;
  yva-NT: Vatano muinye opamo anayanambe ayao kakai raije ramu, yara anayanambe ayao
    tugae obo rai.
  dgc-dgc: Ewan siya masaya ta medukés a gimet, éngˈwan i kasayaan na éy tu mahusay
    a gimet.
  zpm-NT: ni lalnu riod zdoo zho miṉe ruṉ zha ne rsacsi samiech, miṉe rleynie zho
    nac diidzli.
  hix-NT: Toto xe kehtokonye, toseryehoketxow hamà, noro yanhàn hoko. Atxke ehtoko
    rma, eryehohra tehxatxow hamà. Yaworo ehtok haxa, teryehorye tehxatxow hamà.
  sim-sim: Or mbeek mbele mbele os kavak nanda nombon li undan rupshinda ambu ri,
    wahau. Or mashi omendinga nom or rupshihi nombo worna nom tiyakwak hishinda ri.
  npi-ULB: प्रेम अधार्मिकतामा खुसी हुँदैन । बरु, यो सत्यतामा रमाउँछ ।
  cgc-cgc: Ula ki nalipay ta mga malain na buat naan ta duma na mga ittaw. Nalipay
    ki ta mga miad na buat alin ta pagtuman ta kamatuuran na alin ta Dyos.
  tim-tim: Yâk bâleŋande sambelem arimbo nâŋgâmbo âlepŋe bo akbiap. Dâ den pat âlepŋande
    sambelem arimbo nâŋgâmbo ârândâŋ akbiap.
  yor-yor: Inú ìfẹ́ kì í dùn sí àìṣòótọ́. Ṣùgbọ́n inú rẹ̀ a máa dùn nígbà gbogbo.
  wos-wos: Nak du takwa haraki saraki sémbut hurundat, nani wun jooka mawuli sawuli
    yamba yakéme. Di yikafre sémbut huruta mwi hundi wandat, nani wun jooka yikafre
    mawuli yatame.
  emp-NTPO: Quĩrĩã erob̶ʌra ne cadjirua carea b̶ʌsrid̶acaa, ãtebʌrʌ jũma wãrã careabʌrʌ
    b̶ʌsrid̶abaria.
  eng-F35: it does not take pleasure in unrighteousness, but rejoices with the truth;
  ind-ind: Kasih itu berdukacita waktu melihat orang lain melakukan yang jahat, tetapi
    bersukacita waktu melihat mereka hidup sesuai ajaran benar.
  pes-OPCB: هرگز از بی‌انصافی و بی‌عدالتی خوشحال نمی‌شود، بلکه از پیروز شدن حقیقت
    شاد می‌گردد.
  mpt-mpt: Nibo naka mak unang maki kla gobe bioba i kukub misiamo naib mole nib bobol
    tem daako ilum omfubenamabobe. Ina otane i kukub misiamo deiboniba kukub ayam
    ota namib mole nibo bobol ayam funanoba kla seinomabbiobe.
  ssx-ssx: Ipikita꞉ hoke haumanu pita꞉la꞉ ekina꞉ ta꞉na꞉ma꞉ na homiliepate pa mo ota꞉
    haumanu pita꞉la꞉ ekina꞉ ta꞉na꞉ma꞉ homilieke.
  mkl-mkl: Inɛ iyi í nɛ kubi ci yɑ wɛɛò inɔ didɔ̃ si mii iyi kù jɛ dee dee, í ɡbe
    si mii iyi í jɛ ntɔ.
  gaq-gaq: ଆଲାଦ୍‌ ଅଦର୍ମନ୍ନିଆ ସାର୍ଦା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ସତ୍‌ନ୍ନିଆ ମେଁନେ ସାର୍ଦା ।
  gof-RNT: Siiqoy tuman ufayttesippe attin worddon ufayttenna.
  unx-unx: ଦୁଲାଡ଼୍‌, ଏତ୍‌କାନ୍‌ତେୟାଃରେ କାଏ ସୁକୁଃଆ, ମେନ୍‌ଦ ସାନାର୍‌ତିରେ ସୁକୁଃଆ ।
  gah-gah: netá golesámo hutilí noiko kogoliza vizemiki monó sunímo hutilí noiko mulúikú
    lamaná gilinigave.
  lcm-lcm: Parik kapa uruk ani rikek, sikei, kapo uruk ani tutuman.
  aer-aer: Tyerrtye nhenge akangkentyele anemaye areme arrpenhele akurne mpwarerlenge
    re alhwarrpe anthurre awelheme akangketyakenhele. Re nhenge aremele mwerre-ante
    ware mpwarerlenge rarle akangkemele-arle aneme.
  qvc-NT: Runa masinchiq maluta ruraptinqam, mana kushipanchiqchu. Piru allita rurashpa,
    allip kaqta rimaptinqam, ancha kushikunchiq.
  tgl-ULB: Hindi nagsasaya sa kalikuan. Sa halip, nagsasaya sa katotohanan.
  cbs-NT: Ja inun, jawada wai chakabu akaibuwen benimaisbumaki. Chanima jawada pepa
    besti taxniaya uin jawen benimamisbuki.
  xtm-NTPP: Ni a kutachi o ja u'vi ka ndo'o ka tna'a in‑ka ñayii ma, su'va jin kutachi
    o nú ndimaa ja vii ja va'a ka ni'i i ma.
  nnq-nnq: Juna mapalano kualalije mabaja, nambu kuala mojo mukweli.
  bao-NT: Mairiquea ñañaro tiicãrira ʉjea niirique méé nii; díámacʉ̃ maquẽ peere ʉjea
    niiricaro tii.
  san-ORI: ଅଧର୍ମ୍ମେ ନ ତୁଷ୍ୟତି ସତ୍ୟ ଏୱ ସନ୍ତୁଷ୍ୟତି|
  huv-NT: Ngo mapac omeaats wüx leaw ngo majneaj arangüw nipilan; naleaing apac omeaats
    wüx nipilan arangüw najneaj.
  otn-NT: Hi̱ndi̱ johya 'mø nnu̱ ngue øtra̱ ts'oqui mi̱'da yø ja̱'i̱, sinoque di johya
    'mø nnu̱ ngue njua̱ntho ga̱ 'yo yø ja̱'i̱.
  nop-nop: Adi yadi tobo kadakaniŋ mintaune bulaniŋgoŋ nadilak, eŋ fukuniŋ titiŋ didimeniŋ
    mintaune nadifo tilak.
  obo-NT: Iddos mohingginawon minuvu, konnod kahaa to morat no pinuungan, ko konna,
    iyon din id kahaa-i iddos motallong no pinuungan.
  cak-ENT: Ri nyekajo' ri ch'aka chic nbün cheke que nkuquicot roma ri utz ri nban,
    y man jun bey nbün tüj cheke que nkuquicot ta tok nbanatüj ri man choj tüj.
  lif-NT: ᤔᤡ᤺ᤶᤈᤡ᤺ᤱᤃ ᤑᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤔᤧᤛ᤺ᤳᤏᤧᤴ ᤁᤖ ᤛᤧᤰᤂᤠᤀᤥᤖᤰ ᤛ᤺ᤳᤗᤥ॥
  mie-NT: Nduú cúsiī inī jíín tiñu néhén jā sáhá ndá táhán, chi sa cúsiī inī jíín
    tiñu váha.
  san-TIB: ཨདྷརྨྨེ ན ཏུཥྱཏི སཏྱ ཨེཝ སནྟུཥྱཏི།
  qve-NT: cheqaqta khuyakuqqa runakunapa tukuy mana allinkuna ruwasqanwanqa manan
    kusikunchu; aswanqa allin cheqaq kaqkunamantan kusikun;
  pao-NT: Tamme besa sokwamakwu ka mu numu besa manakwe, gi besa sokwama ka suda mu
    manakwe,
  cbu-NT: Tputsimun yutaritshishirini mangich mantstarchi. Itaru, tputs wanasiri taakana
    anumun mangich ksatarchi.
  usa-usa: min-nákómá náawabi arummá kéyimena waayúkama kúmiq-yataariq kéowanama amuqá
    íkémaraimanibo yemá arupú kéowanama amuqá kémaraiye.
  soy-soy: Piyɑɑlukɛ pin yei n we, ɑ́i yɛ n n lɑ́ɑ́rú, ɑmɑ́ nsímɛ́sei mɛɛ yɛ ntikiŋ
    niŋukusɛ.
  hui-hui: Gubalini holeneme mana ko birago hondowa turu nahe howa mana tiga tiga
    birago hondowa turu haga ka.
  amf-amf: Nashimmakko gonin hamon yerinka kida wozadhe; siyon yerinka wozadhehe.
  quc-NNT: Man käkikot tä ri' aretaq käril ri etzelal käb'anik, xane are käkikot ri'
    ruk' ru b'anik ri qas tzij.
  dob-dob: ꞌEnega geyaꞌabo bubuna toꞌumalina manuna tagwaugwausowala, ta esi bubuna
    palupaluna manuna tada gwausowala.
  wrs-wrs: Himba indk vethawol vevmoa, noindava os ov, memba wevsava sahoklal. Owai,
    himba indk vethavpa besal wevsarangas.
  mca-mca: Pa' witeqsu'unka'x nite' ƚe'wisi'mkii in na'l pa'qu' ƚunye'je'kii nite'
    yatsathen, pakha' yijat'ij yijaa'ija in ƚunye'jkii qa yi'sinheti'mkii.
  tzo-TZC: Mu xmuyubaj xa yuꞌun ti ta sta smul ti yane. Jaꞌ noꞌox xmuyubaj xa yuꞌun
    ti acꞌo sta slequilal ti Diose.
  mya-mya: မ​ကောင်း​မှု​ဒု​စ​ရိုက်​ကြောင့်​ဝမ်း​မြောက်​ဝမ်း​သာ မ​ရှိ​တတ်။ သမ္မာ​တ​ရား​ကြောင့်​ဝမ်း​မြောက်​တတ်​၏။-
  gng-NT: Uʼyɛnm ŋa sɔnge nà ŋa cuube bo, ama uʼyɛnm pɛ tigbɛmɔ̀nt bo nɛ.
  cbi-NTPO: firu' juunutalaya sundyatyu juve, tsaaren tiba uraanuu juutalaya sundyave'mu
    juve.
  ikk-NT: Eje-ihiẹn a ra sụọ ihiẹn-ọsụsụọ ụsụọ—ezioku kẹ ọ ghọghọ nị.
  leu-leu: Nane pife faamamaas pana saatan, taasaxa, a faamamaas pana tuunayan.
  maz-NT: '''Ma rá s''iyaji yo nín minteji, dya rá mäjäji ''ma cjó c''o ra tsja c''o
    na s''o. Rá mäjäji ''ma cjó c''o ra tsja na jo.'
  bod-N: དྲང་བདེན་མིན་པར་མི་དགའ་ཞིང་བདེན་པ་ཁོ་ནར་དགའ༌བ།
  tca-NT: Rü tama namaã tataãẽ i chixexü̃gü, natürü namaã tataãẽ i ngẽma ore i aixcüma
    ixĩxü̃.
  zpl-NT: Nu lacalla bene enu xilaꞌ chenu nuꞌ xi seca saꞌlla sino que xilaꞌlla chenu
    nehuañi nzeꞌcalla.
  mbc-NT: E'sa'namanto' yarakkîrî tîwe'sen pemonkon atausinpa pepîn imakui'pî pî'.
    Tîîse aatausinpa yairon pî'.
  ndg-ndg: Upuraia kwaa udhalimu. Badala yake, upuraika mu'kweli.
  wsk-wsk: Bo kua tua ko munan mu munan memek biriruwuso, bare munan nunguning umu
    ko ninguru amilmiloso.
  toj-NT: Mi huas tzeeni cuando huax yab que ay smul ja smoji. Ja sgusto ja yeni,
    oj sc'ul ganar ja ma' huan ja smeranili.
  tbc-tbc: Ilo panek kagin san leil lo man, kagin saiak an ta bulbal na ya, tia, ru
    a rumok an niŋen o mi uyasusai iganep imado da.
  sna-sna: Rudo harufariri zvakaipa, asi runofarira chokwadi.
  smk-NT: Kai na nin pakaririketan a duka' a mangyadi' no kai say pakaririketan na
    ket say no ani a mapteg tan tutuo.
  grc-TCGNT: οὐ χαίρει ἐπὶ τῇ ἀδικίᾳ, συγχαίρει δὲ τῇ ἀληθείᾳ,
  gof-WFTW: Siiqoy tuman ufayttesippe attin worddon ufayttenna.
  spa-BLM: no se alegra de la injusticia, sino que se alegra con la verdad;
  kyz-NT: Ajuee iporomutat ma'e 'gã u'arasigamũ ajuemiapo tywera resakawe. Niku'i
    etee 'gã ee. Mama'e esagea 'gã iapo re tee 'gã ku'iramũ ajemogyau. Mama'e a'je
    are etee te 'gã ku'iramũ.
  dao-dao: mhläkphyanak cun akse üng am je, cunsepi ngthungtak üng jekyaiki.
  cya-cya: si'i na nde tsu'hue ntsu'hui tiquee na xa nchca sca cha' ngunan', cui'
    ca nu tsu'hue ntsu'hui tiquee na lo'o cha' nu ñi.
  nii-nii: Pe nga noman kułmun oł ei, wumb nge oł kis kun pinałim ei kin, ka piinałim
    mon. Ba wumb Gos nge oł kun ka ełmin oł ei kin ka piiłmin.
  ign-NT: Váhivare táuricahini vicaeca­hi­ra­hihini te vímaha nácani ticaejeanahi.
