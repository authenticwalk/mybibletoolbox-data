    kib skibil kib. Poro yi mas tajwe'n te yi ox xtxolbila'tz, i'tz yi lok' ib.
  isn-isn: 'Kuite itungo ele imakani aya nataatu akusaga: kuhuela, uhueli nuupembilye,
    nuulowa. Kuile lekole nikulu kukila aya inge ulowa.'
  eng-PEV: So I’m saying there are 3 important things for us to keep on doing. – We
    have to keep on believing in God. – We have to keep on knowing for sure that God
    will be good to us. – We have to keep on loving God and people. We have to keep
    on doing those 3 things, and the most important one is this, – We have to keep
    on loving God and people.
  ilo-ULB: 'Ngem ita, agtalinaed dagitoy a tallo: pammati, namnama iti masakbayan,
    ken ayat. Ngem ti kadakkelan kadagitoy ket ayat.'
  pir-NT: Sa ye ihtiarore mari ye masiaja yojopʉre. Cohãcjʉ̃re wacũ tutua masiaja.
    Sa yena marine tiquiro yʉhdʉoatire masina, mari quehnoano cohte masiaja. Sa yena
    apequinare cahme cahĩ masiaja. Ahri ihtiaro ijire pototi mari yeati. Sa yena apequinare
    cahme cahĩna, ahri pʉaro yʉhdʉoro yena niaja. Wacũ tutuaye, tiquiro yʉhdʉoatire
    cohteye yʉhdʉoro ijire cahme cahĩñe pehe.
  anv-NT: Mankwya mejɔɔ́ ɛwé na alu nnó, unó úlú ulɛɛ́ ɛbi ula ubyɛɛ́ tɛ kwyakwya.
    Unó bina ɛlé metɔɔ́ mamfyɛ ne Ɛsɔwɔ, manɛré metɔɔ́ ne Jií ne mambɔ gejeé.
    Yɛ́mbɔ genó ɛyi geŋeá né unó bina ulɛɛ́ ɛlé gejeé.
  sab-NT: 'Che mo ta gbadale age gdamai aige: Che mo ta gbadale Chube gai ulia diali.
    Che mo ta gbadale tañachuge diali Chube be age che alin bdagli giti, che chui
    e manadale nga suga no ole. Che mo ta gbadale no daba na ulita ole. Ai gdamai
    ulita no, e chege diali chui tangle, agwa gdaite ma no gdabokege, e mo ta dbe
    no daba ole diali.'
  tmd-tmd: 'Makwam, mönö dib mös paŋ öim mɨda: Krais nugw pɨb aku; Krais nugwo rɨbyöx
    gɨba alɨg pöx mɨdɨb aku; madmag nɨgɨb aku. Jɨ mönö dib ödöriö aku mɨ, madmag nɨgɨba
    maku.'
  acr-NNT: Woꞌora chirajawaxik kakꞌojiꞌ kubꞌulibꞌal qakꞌuꞌx rukꞌ ri Dios tobꞌ kꞌamajaꞌ
    kaqil uwach, kaqoyꞌej rubꞌiꞌtisim kan ri Dios chiqe y kakꞌojiꞌ ri rutzil ukꞌuꞌx
    ri Dios pa qanimaꞌ. Chike kꞌu wa oxibꞌ, ri más kajawax chiqe e ri rutzil kꞌuꞌxaj.
  kpg-kpg: 'Nia hagadilinga mee e dolu aanei e noho hua beelaa: di hagadonu, di hagadagadagagee,
    mo di aloho, gei di mee dela koia e aamua i nia maa, la go di aloho.'
  taj-taj: विश्‍वास, आशदेन माया चा खाइमै आम्‍हा। तर चु सोम न्‍हङरी घ्रेन चा माया हिन्‍ना।
  avt-avt: 'Te, yi han ekitet menmen im. Menmen im iuwe wikak mamu mamɨt. Haiu han
    kitet menmen God ketpaiyem. Haiu hanhan hɨrak kakrekyei menmen yaaim. Haiu hanhan
    mamriuwe mɨt miyapɨr han. Menmen miutɨp me menmen iuwe wikak im hɨram minɨn. Hɨram
    im: Haiu hanhan mɨt miyapɨr han.'
  cbk-cbk: 'Ahora este tres cosas hende nunca ay desaparece na mundo: el fe, el esperanza,
    y el amor. Y el mas importante de este tres amo el amor.'
  uig-ARA: ھازىر ئىشەنچ، ئۈمىد، مېھىر-مۇھەببەتتىن ئىبارەت بۇ ئۈچ نەرسە تۇرۇپتۇ؛ بۇلاردىن
    ئەڭ ئۈستۈن تۇرىدىغىنى مېھىر-مۇھەببەتتۇر.
  tuf-tuf: Isat ítitan, uw quin chihtá istiy yajquín urán wíjaquey chájareht icúr
    acui bár rehcáyqueyra. Eyta cuar isat Sir tamo im eyta acsar síhw̃ataro. Isan
    Sir owár itic acor ítchacan, im eyta acsar ítataro. Isan uw sehnác cat im eyta
    acsar sehnác chácataro. Sir tamo sihw̃ac cat ayro. Ey acor itic cat ayro. Cuat
    uw sehnacan ayan cuitro.
  abx-abx: 'Kundi'' ina''anto, aniya'' tallo nga padayon pa nagpulusan hasta si kahastahan:
    I pagtutu''o, i pagla''om, pati'' i paghigugma'' ngan i labaw si talloy to, iya
    i paghigugma''.'
  mco-NT: Nmɨbɨgaanɨm Cristo huinɨxɨɨ huinɨtiempo, ca' n'ixmadzaanɨm nmɨbɨjcɨn ni
    mɨna. Nañ njɨjp'ijxɨm co oybɨ nbadaanɨm ma Dios huinɨxɨɨ huinɨtiempo. Nañ jadu'n
    ndzojcɨm njɨhuɨɨyɨm mɨgügtɨjc huinɨxɨɨ huinɨtiempo. Hue' jac nïgɨ copɨcyɨp co
    naychojcɨm nayjɨhuɨɨyɨm ca'ydɨ jac ti.
  cpb-NT: 'Eenitatsi kaatatsiri mawa onkantaityaani isaike eero ithonkanetaawo. Jirokaga
    mawatatsiri: awentaashirenka, oyaakoneentanka, etakonka. Iroowa kowaperotajaantachari
    jiroka etakonka.'
  aon-aon: Aria douk ehudok bihotih aih douk wata hape. Ehudok aih um munek bilip
    um, hani ehudok um mape matrugun um Jisas Krais nutanamorium, hani ehudok um urkwip
    punawasham kupaishi arpesh um. Ehudok bihotih aih douk hape. Aria sagomih yopihi
    aih abom douk heshagrakuk ihihmorim iri douk ehudok yopihi aih um urkwip punawasham
    kupaishi um.
  hus-NT-2005: Anchanꞌ pé, an belomtaláb, an aytsixtaláb ani an kʼanidhaxtaláb, neꞌech
    ka kʼwajay echʼekʼi; por xowaꞌ más púlek kʼal xi jechéꞌ óx, jaꞌich an kʼanidhaxtaláb.
  mig-NT: Te vina íó uni̱ tu̱'un játíñu ni̱'in, tu̱'un kándíja va̱'a, tu̱'un káñukuu
    ini̱, jíín tú'un kúndá'ú ini̱. Ko máá tú'un kúndá'ú ini̱, kánúú xáa̱n‑ga̱ vásá
    úu̱‑ga̱‑ún.
  bps-bps: Taman kloito mnè di tah tanà, nun tlu landè gusenan, i too nun gukmamuito,
    dunan i kafaglutito di Dwata, i tooito fatan ditù di langit, na kalbong nawaito
    i demeito to. Kabay i too mdatah di tlu ani, dunan kalbong nawa.
  mbs-mbs: Yan doen telo eked palos pegkewedad. Yan se pegsalig tadon, aw pegpeliman
    tadon, aw pegkedakel te pedowan tadon. Meneng se ontò melangkaw diyà te telo sìyan,
    yan se pegkedakel te pedowan.
  tof-tof: 'Da módóga, ini aüd kla metat asi kwarile: amkoman bangun, gedlóngóm bain,
    akó moboküpdü ubi. A moboküpdü ubi wirrian klama ene nisdügab.'
  cme-NT: 'Iŋ yeŋ terieŋgu maŋ nuɔ‑i nyuŋgo‑i-na, bĩmbĩnni siɛi dii: ãŋhũuma,
    baa nahaale, baa nelnyulmu. Ŋga ni siɛi‑i-na, nelnyulmu yaa yuŋgu.'
  sus-sus: 'Fe saxan nan buma: danxaniya, xaxili tide, nun xanunteya. Kɔnɔ xanunteya
    nan dangi nee birin na.'
  pon-2006: 'Eri, soahng siluh pwukat: pwoson, koapworopwor, oh limpoak, ih me pahn
    mihmihte. Ahpw me keieu kesempwal rehrail, iei limpoak.'
  dad-dad: Are gama towo eneidi difaref, momoiya, wau iseya ado, wau laa fiya. Anĩ
    ere, anĩ atun wau laa fiya anĩ odug bagai, ganan wal fiya.
  zab-NT: 'Chonlo ni quɨt chúuti dxi nitlo: Guelreldilaaz Dios, guelráp speranz ne
    guelrcaaz. Per de lo iyonte de cosquɨ quesentiand sac guelrcaaz.'
  jae-jae: Galoc gêŋ têlêac tonec tec gêc gebe Takêŋ gêwiŋ ŋanô to takêŋ mateŋ ŋanô
    ma têntac gêwiŋ ŋanô. Mago têntac gêwiŋ ŋanô tau tec gêŋ ŋanô kêlêlêc gêŋ ŋagêdô
    su ŋêŋgeŋ.
  ksd-ksd: Ma go ra utul a magit dital tur vatikai, a nurnur, a ninunuk ung, ma ra
    varmari; ma ra varmari i manga ngala vurakit ta dital par.
  msm-NT: 'Kaling kona yagboy ogkagawang seini tatoyu: pagtuu, pag-iman dow gugma.
    Di kani to seini tatoyu, to gugma iyan yabow.'
  myk-myk: 'Ayiwa, kii keree taanri we, kii kʼa kori yaha nimɛ: nʼa daa fɛɛrɛ, ni
    tadaŋa, ni taanɲɛɛgɛ. Ga ki bɛɛri wo nigbɔɔ di ɲɛ taanɲɛɛgɛ.'
  sbe-sbe: 'Teina ginauli haiyona ta kabo se miyahai: sunuma, nayatautaubiga, yo gadosisi.
    Na saesaekalilina ede gadosisi.'
  mcr-mcr: Itaŋga täŋgaŋi, suqä naqänäŋä hŋquaqui-hŋqueŋä tiiŋä iqua äwi. Suqä quuvqä
    heqiyqä ique, suqä Goti Hanjuwä Iqu nätmatqä äŋguänäŋi nätapätŋqeŋqä kŋuä iqä
    yäŋänäqŋqä ävanä hiŋuä äqänanä pmeqä ique, itaŋga suqä ämaqeuŋqä äwiŋqä ique,
    iquayi. Iŋäqe suqä iquautaŋä ämäwqätäuŋqä iqu, ii suqä ämaqeuŋqä äwiŋqä iquvi.
  cux-NT: Ná vida yeⁿ'e s'uuúⁿ vɛ́ɛ́ 'iinū chi n'daacā. Vɛ́ɛ́ chi i'teenu yú Dendyuūs,
    ní vɛ́ɛ́ chi canee ngiinu yú chi diiⁿ Dendyuūs ndúúcu yú, ní vɛ́ɛ́ chi neⁿ'e yú
    Dendyuūs. Nduu 'iinú naaⁿ chuū ní chiiⁿ chi ch'ɛɛtɛ́ n'dai, ní chííⁿ chi neⁿ'e
    yú 'iivú Dendyuūs ní neⁿ'e yú nducyaaca 'iiⁿ'yāⁿ.
  tur-YTC: 'Şimdi ise kalıcı olan üç şey vardır: İman, umut ve sevgi. Bunların en
    büyüğü sevgidir.'
  san-ITR: idAnIM pratyayaH pratyAshA prema cha trINyetAni tiShThanti teShAM madhye
    cha prema shreShThaM|
  bel-N: А цяпер застаюцца вера, надзея, любоў — гэтыя тры; але большая з іх — любоў.
  sch-sch: 'Mangei inthum: taksôna, sabeina, le lungkhamna ngei hi chu omtit atih;
    male mangei lâia aroiinpuitak chu lungkhamna hih ani.'
  mic-MIQNT: Ula nesisgl ta'n esgwiaqal, 'gtlams'tuaqan, lita'suaqan, aq 'gsaltuaqan.
    Gatu na mawi ms'gi'g te's'g, na 'gsaltuaqan.
  huu-NT: Ja muidomo lloitɨcue. Jesucristo billanona, Jusiñamui Joreñomona caɨmo ite
    uaidɨ saite; iadedɨ Jusiñamui llogacɨnodo jai abɨna ɨɨnotɨcaɨ. Naimɨe llogacɨno
    suillemo jai ocuiridɨcaɨ. Jusiñamuina caɨ isiruillamona, jɨaɨe comɨnɨna jɨaɨ isiruitɨcaɨ.
    Naie isiruillacɨno jɨaɨcɨno baɨfemo faɨte. Ie jira coninɨna isiruicana omoɨ jai.
  jiv-NT: 'Watsek, menaintiu amuukashtin áiniawai. Ju áiniawai: Yus shiir enentáimtustin,
    shiir ana nu nákastin, tura aneṉkrattai. Ju̱ menaintiunma̱sha aneṉkrattaiṉkia
    ashí naṉkaamakuiti.'
  otm-NT: Pɛ hyu i jajʉ ngue hinjąm'bʉ ga juahmbʉ. Nu'a n'da, ngue'a ga pąhmbʉ majuąni
    da 'yøt'a ran ho bi man Oją, nɛ nu'a ná yoho ngue'a ga tømhbʉ a i mam bʉya, ná
    hyu bʉya, ngue a ran huɛ̨cate. Nɛ man'da xʉn ngu di muui ran huɛ̨cate xinda gue'ʉ
    mi'da i hmangua.
  dah-dah: 'Be, yihim gwahade po mata hoyaŋbe hubu henayiŋ gega, mata karwo kurabe
    hubu ma wor po henayiŋ. Mata karwo gobe gahade: Yesu niŋ hekkeŋ nurd nurd mata,
    Al Kuruŋ beleŋ igiŋ diryeŋ yeŋ goke doyaŋ heŋ heŋ matayabe Al Kuruŋya kadniniŋya
    niŋ amaŋeŋ nurd yuneŋ yuneŋ mataya gogo. Goyenbe mata karwo bana goyen folek wor
    pobe Al Kuruŋya kadniniŋya niŋ amaŋeŋ nurd yuneŋ yuneŋ mata gogo.'
  tnk-tnk: 'Nənə təkwtəkwuni noien mirəhar i kahar hamarərer: noien səvəi nahatətəien,
    noien səvəi neitenhiien nəri amasan mə truvehe, mɨne noien səvəi nokeikeiien.
    Mətə noien sə ramasan pɨk anan ia nirəhar in i noien səvəi nokeikeiien.'
  kpr-kpr: Avori, geka etodaba evia irira. Tumondari, kaifa gigita use irari, a dubo
    bari, avata geka etodaba einda jokáda, teriago beká mo, dubo bariri.
  san-IAS: idānīṁ pratyayaḥ pratyāśā prema ca trīṇyetāni tiṣṭhanti teṣāṁ madhye ca
    prema śreṣṭhaṁ|
  nho-nho: 'I te saaita nei iaa, naa tiputipu e toru nei ma ki takkoto hakaoti: Teenaa
    ko te hakataakoto tonu, te noho hakalavatoa ka ttari, aa te manava laaoi. I naa tiputipu
    e toru nei raa, te manava laaoi raa e takoto i aruna.'
  gym-NT: 'Ye abko, jändrän ketamä rabadre ütiäte kärekäre abko krörö: tödekadre kwatibe
    Ngöböbti, Kristo jatadreta ye ngibiadre ngäbti amne ja taredre kwärikwäri. Akwa
    jändrän ketamä, ye ngätäite abko ja taredre kwärikwäri abko bäri ütiäte.'
  azg-NT: Ndye nnon min na jeꞌquintycüii na mꞌaanhanꞌ, juu na covantyja nnꞌön Tyoꞌtsꞌon,
    yo juu na contyja tycüiiꞌ nnꞌön na yantyichen nncꞌön na tonnonchen, ndoꞌ yo ninꞌjuu
    na itsiviꞌnchjii jon nnꞌan, majoꞌ quiiꞌ ntꞌan na ndye nnon nanꞌminꞌ, juu na itsiviꞌntyjii
    jon nnꞌan, juuhanꞌ njonntyichenhanꞌ.
  bhd-bhd: 'लिहाज़ा, हुनी, ट्लाई किसमां केरि चीज़न ज़ैना असेईं ज़रूरी केरनिन, परमेशरे
    पुड़ विश्वास, परमेशरेरे वादन पुड़ उमीद, ते परमेशरे ते होरन सेइं प्यार। पन इन ट्लाई
    गल्लन मां ज़ै महाने, तै ई आए: परमेशरे ते होरन सेइं प्यार केरन।'
  too-NT: Chuntza' lakatu'tun catūhuā a'ntūn tasqui'nī para pō'ktu lā' ū'tunu'n huā'
    tamā'na. Tasqui'nī nalīpāhuanāuj lā' nakalhlaka'ī'yāuj Dios; tasqui'nī napuhuanāuj
    que Dios natlōkentaxtū a'ntū huanī't; lā' tasqui'nī nacāpāxquī'yāuj ā'makapitzīn.
    Pero a'ntū līhua'ca' tasqui'nī, ū'tza' cāpāxquī'yāuj ā'makapitzīn.
  ind-AYT: Jadi, sekarang ketiga hal ini yang tetap tinggal, yaitu iman, pengharapan,
    dan kasih; tetapi yang terbesar dari ketiganya adalah kasih.
  cjo-NT: Iroñaaka akantatyaani ameenteeyakarini Tajorentsi, ayoteeyakini eero ramatawitee
    rootaki ayotantari ari aate iinja jenokinta, anintaperotawakagaeyakani. Omaanta
    kameethaperoteentsiri anintaperotawakagaeyaani.
  nsn-nsn: Ter touonor inete rasine tere turung kalekinale dede; a nitagorong man,
    kara nitagorong mana teil tar haua re turung pokos i uoum, kara uelmalauelhir.
    Bo taninina puk a uelmalauelhir ter i rana uain.
  san-DEV: इदानीं प्रत्ययः प्रत्याशा प्रेम च त्रीण्येतानि तिष्ठन्ति तेषां मध्ये च
    प्रेम श्रेष्ठं।
  tna-NT: Edue cuana, saida da Espíritu Santo sa ai jatiati cuana ecuaneseda yani
    puji. Daja biame, Diusu peje su janimetucheati cuana da Espíritu Santo sa ai cuana
    ebia su saida quita. Tu peje su janimeid'uati cuana di tueda ai cuana ebia su
    saida quita. Ibuneda jabati da tueda ai cuana ebia su saida.
  lid-lid: 'Kabwai, arile kandriyen ma taloh le. Kandriyen ma taloh kameh winiya bano
    bwe, oro kameh alih kahis le: Kandriyen ta atehei budon tataha kili ta Kindrei
    le ari; kandriyen ta atondrok Kindrei le ari; ma kandriyen ta aso-ok ndramak ari,
    ari. Kandriyen ari le udu bwele-e oro ma taloh badeh, kandriyen ta atehei ndrine
    taha mwasin ta aso-ok ndramak ari, ari.'
  wim-wim: 'Yaa, ngamp puth wik inangan ngaantam-ngeey-ngeeyāmpa: piip God anman ngangkangam
    piꞌ-piꞌāmp nunang; aꞌ ngangk minangam paththam kuup-kuupāmp nungant, nil ngulan
    kalow ngampang aak nungantamakan aꞌ puth-a, ngamp puy-puyam anman kaangk wun-wunāmp
    ngamparakaman aꞌ putha piip God.antan. Wik inangan an min paththam ngampar. Puth
    wik thonam inan piꞌan paththamana: ngamp kaangk wun-wunāmp ngamparakamana.'
  zga-M: Pu leino aga gadatu yagita maga ulweidekho, uluhuveilo nulugano, puleino
    elivaha ukhulutiila gooni ulugano.
  yom-yom: 'Mambu matatu manzingilanga : minu, diana ayi luzolo vayi diambu di lutidi
    mfunu mu mambu mama : Luzolo.'
  san-SIN: ඉදානීං ප්‍රත්‍යයඃ ප්‍රත්‍යාශා ප්‍රේම ච ත්‍රීණ්‍යේතානි තිෂ්ඨන්ති තේෂාං මධ්‍යේ
    ච ප්‍රේම ශ්‍රේෂ්ඨං|
  yut-yut: Nandaŋ gadat gat, ae Piŋkop da paŋpulugosak do jomjom agak gat, ae but
    dasi galaktaŋ yomyom aŋpak, uŋun aŋpak kapbɨ da toktok teban taŋ aŋaŋ kɨkdaŋ.
    Mani but dasi galaktaŋ yomyom aŋpak da aŋpak dɨwarɨ yapmaŋ mudosok.
  grc-BYZ: νυνὶ δὲ μένει πίστις, ἐλπίς, ἀγάπη, τὰ τρία ταῦτα· μείζων δὲ τούτων ἡ ἀγάπη.
  cpc-NT: 'Jiroka kaatatsiri mawa kantaitachani osaiki, iiro othonkanitaa: awintaashirinka,
    oyaakowintanka, atakonka. Iro kowapirotajaantachari jiroka atakonka.'
  nhg-NT: De manieras que mocöhuasque neltoquelestle, nemöchealestle, hua tlasojtelestle
    semejcac. De noche tli öxö tecpea, sa inu yeteme amo tlamesque. Hua de inu yeteme
    cache mayur ica tlasojtelestle.
  nya-nya: 'Ndipo tsopano zatsala zinthu zitatu: chikhulupiriro, chiyembekezo ndi
    chikondi. Koma chachikulu pa zonsezi ndi chikondi.'
  ngu-NT: 'Aman, tej, yeyi tlamantli yejhuan xqueman tlamis: tlaneltocalistli, tlamachalistli
    niman tetlajsojtlalistli. Pero on tetlajsojtlalistli yejhua más hueyi quijtosnequi.'
  kup-kup: Met garos menoh-poñ bon tapan, oñ ev menomaz toh-epeñ pohao am het hepanezañ
    ev. Met dari Godiz homeo badae batat hez-pov, ma pinañ honeo hekaz biñ ravat homeameg-pov,
    ma darim modari loporï manat meñizameg-pov, ev menoh-epeñ pohao het am hepanezañ
    ev, met dari loporï manookaz povohö mod menoh-povokaro ritou metat ahö mapov ravat
    hez.
  jid-jid: Wu kpi tar bayi ba kle naki ban gaskiya, wu gabagadi wu ye ni kauna, du
    wawu'u wu kpe wa a zan ba wawu'u a kauna.
  wmw-wmw: 'Basi, viripo ndi vinu vitatu‑vi: kwamini, kutumaini, na pendo. Fala kinu
    kikulu ndi pendo.'
  gmv-GGM: Hessa gishshi ammanoy, hidotayine siiqoy hayti heedzdzati eqi daana. Hayta
    wursofe adhizay siiqokko.
  ssg-ssg: Waliko tuah ti i hahamalum se totolunen. Haeu pahan kako waheni tatalewa
    i ma seilon, kewa namilokako xoxoan tetan hetekie tin kako mon atengiwa waliko
    solian ti i kakawen i aile. Tuahe totolunen ien wawahen se pamu tuah.
  zpo-NT: 'Nal nkano be chon kwaan ndii: mod ngwii be lo Dios, nu mod nkambaz be re
    kwaan nguné xaa, nu mod nkela be; per kwaan nonra lo yon kwaane nak yalnkela.'
  poy-poy: Vinu gankulikala matatu aga, njimiru na litumbiru na mafiliru, kumbiti
    lyaliwera likulu mugoseri ndo mafiliru.
  qwh-NT: Cananqa marcäcurllam, shuyacurllam y cuyanacurllam quecantsic; peru tse
    quimanpitapis mas presisaqqa cuyaquimi.
  gaw-gaw: Amunu ib ewam imu daaṯeb, oop̱a genab doyak kobol amu Kayak waap̱a dayaya
    ameg mak kobol amu laa dilagnu oo mauhak kobol ele aaḵu. Amge ib ewam amu oh dilagnu
    ib anuqaknab daaṯe, amuam laa dilagnu oo mauhak kobol.
  nca-nca: 'Asa murí kapusa yoroteŋgo: iŋondutu tewero murí, o meté ŋuro sopowero
    murí, newonde meté unipare yunowero murí. Quko murí korete qu kato meyowo taka
    yereyote, ŋuko newonde meté unipare yunowero murí ŋu naŋge.'
  zpz-NTPP: 'Tiem zeꞌ chon coz nu ni ziꞌl gyicy den: nu gyicy cup den consuel lo Ñgyoozh,
    nunu rishlo den lom, nunu ca den losaꞌn. Tees coz nu ricy zir ñi presis lo chon
    coz zeꞌ, ndeꞌ nu ca den losaꞌn.'
  mkj-mkj: 'Nehn anjoauwohr, joang jiluh johpwa wikla pwen doahrwahr: pwojon, koapwoarpwoar,
    apel limpoak; a keiou kajampwal nehn pwungarai ioar limpoak.'
  zac-NT: 'Tsunë cusë nápëdiꞌin fin: fe, esperansë, nu amor. Delantë lu Dios amor
    na mayurë.'
  kyg-kyg: Hemenimo loleꞌe magoꞌe kavaꞌmo haneꞌniyana apakesa afiꞌa fatago nehaya
    kavaꞌmo hanete alagepa kavaꞌmo afole aigiye, huꞌa huteꞌa agava neꞌmaiꞌa apavayagunagu
    nehaya kavaꞌmo hanete hapau apayamopafiꞌmo nehapaiya kavaꞌmo hanete huno haneꞌniyanageno
    alagi hanege hanege huno hanegaiye. Mani loleꞌe magoꞌe kavapatiꞌmo aeno agaseno
    hogote kavaꞌmo haneꞌniyana hapau apayamopafiꞌmo nehapaiya kavaꞌmo haneꞌniye.
  kmk-kmk: 'Siya datu’n tuḻu ud mannanayun: Pammati, namnama kan mampipiya. Yoong
    sat taḻona kapotogan sidatu’n tuḻu, sat mampipiya.'
  cao-NT: Jatsi tres tsi xo toa naamahai ca tiisi bo. Naamaxëhi quiha ja qui no chitimihaina.
    Naamaxëhi quiha jaha no pasohaina. Naamaxëhi quiha no noihaina. Jama, oquëria
    ca tiisi tsi xo toa no noihaina ra.
  bbr-bbr: Rusapai, onok 3 orip, orip orip rai. Kiro Anut mesin woiaka epar miäum
    pak, kiro osap tawa päun kameäum pak, iken woiokos karauk roasiret mesin meieäum
    pak. Utianik, iken woiokos karauk roasiret mesin meieäum, kiro onok näwäu senes.
  inb-inb: Taita Dius ima nis­kata suma iuia­rii­kuna, paita suma suiai­kuna i suma
    kuia­na­kui, ima­ura­pas tian­ga­llami. Chi kimsandi­manda mas minis­tis­kaka
    kan­mi kuia­na­kui.
  hrv-hrv: 'A sada: ostaju vjera, ufanje i ljubav - to troje - ali najveća je među
    njima ljubav.'
  box-NT: Bìowa bìo tĩn wi bĩ́n á máa vé hùúu máa mi. Bṹn lé le waminì,
    lè le sĩidéró le Dónbeenì yi làa bìo wa pan bìo le Dónbeenì dó mí
    ɲii le mí ì wé. Ká mu mí bìo tĩn tĩ́ahṹ á le waminì lé dìo po bìo
    ká.
  ote-NT: Nura jamfri ne ra hoga nthøꞌmate ne ra hma̱te, guehya ri hñu ma da nja pa
    nza̱ntho. Pe nuꞌa̱ maꞌna xi ra da̱ngui de gatho, ra hma̱te.
  wnu-wnu: See mi ombur gari in ebet igoun eng, oau apand burab igoun eng ne Qenut
    qas igub qoat igamau eng ne munon qi qenungau eng ende. Ego munon qi qenungau
    eng mi ombur eng mom wuritanamima.
  zam-NT: 'Por cona, ngue niin loo gu'' nalle'': Nzo son con'' co'' ndxàalque'' tolo
    li mèn thidtene. Con''a nac con'' ndxè'': Thìba: tolo gàp mèn yalxla''s loo Diox
    thidtene. Le'' tediba na, nac: toloque'' cue quee lezo'' mèn loo con'' co'' gàc
    loo mèn thidtene. Le'' tediba na, nac: tolo que'' lezo'' mèn Diox, no que'' lezo''
    mèn ñèe mèn hues xtàa mèn thidtene. Per con'' co'' nac más con'' roo con'' xèn
    co'' ndxàal li mèn loo yon con'' ndxè'' nac: que'' lezo'' mèn Diox, no que'' lezo''
    mèn ñèe mèn hues xtàa mèn thidtene.'
  zyp-NT: Taico, ma sangthung heh a hming paria ruapaw a cang he, zingnah, hnabeisuinah
    le donah tahpaw heh. Canghrasala, ma sangthung lehei alaicaipaw cawh donah heh
    a cang.
  sey-NT: Maijaꞌquëre necaiquëre pare asaye, pa̱ire oiye, cuiꞌne yequë muꞌse paꞌi
    ja̱ꞌñere uteye iye cato ti pani huesë ja̱ꞌñe aꞌë. Siꞌaye jerepa paꞌye cato pa̱ire
    oiye aꞌë.
  nvm-nvm: Regavo iviakma igi God fu vierafe no ire nokbek (3) iji noka vek giriesame
    revakfuon. Amur iji fu vierafe noka fu ma vierafene ifejdak. Regavo ire be iji
    fu vierafe no mukorigia karine ire ma iji God fu nuvuifuon varur gufia rekafa
    kuinma iji samuaknum karikfuon. Regavo ura be iji fu vierafe noka nuvuon oijmanamikfuon.
    Revo ire nokbek (3) iji fu kuarduinma ijia ire iji ka ma bomana no abe nikajakfuon
    iji noka nuvuon oijmanamik.
  mps-mps: Tama te sogo asisąbadi, te kolesaga sela sesemane sogo elalubao, te homugo
    kęą pabo kolesaga dali, te dwagi yai homu eyu bugagia tonalubo kolesaga dali,
    te we bidi dali wiegi yai homu eyu godolo ebo kolesaga dali, te augwali sela sesemane
    sogo elalubo dao. Tiali goli te kolesaga selade te polalubo kolesaga me deli,
    te gasa bidibolo wiegi yai homu eyu godolo ebo kolesaga elalubo dao.
  pab-NT: Hoka kalikini atyoite heko tyaohena tyakekoti, xatyahati, xawaiyetyati xoaha.
    Hoka exenai konitare masakare waiyexe atyo xawaiyetyati.
  llg-llg: 'De, hatematak ia, hambu dedeꞌak telu fo ita musi taon, fo nahele nakandoo.
    Na ndia: ita musi tamahele takandoo teu Lamatuak; ita musi tamahena takandoo,
    tae, Ana heti basan dadik malole; ma ita musi tasueao takandoo. Neme dedeꞌa katelu
    kala ia, na, kasosoak nalan seli, fo ndia, susuek. Huu, susuek malolen lena heni
    neme basan mai.'
  kyf-kyf: '-Slɛɛn, wee -li ta -mɩnɩ mɩ la: dlɩzʋzʋe, dlɩwʋdɩdɩe, zɛkalɩdlɩ. ''Ɩn
    wee -li weee -mɩnɩ glaa, -we ''ylia, mʋ -wa zɛkalɩdlɩ.'
  tpi-tpi: Pasin bilong bilip, na pasin bilong wetim God i mekim gut long yumi, na
    pasin bilong givim bel bilong yumi long ol arapela, dispela tripela pasin bai
    i stap oltaim. Tasol namba wan pasin tru, em pasin bilong givim bel bilong yumi
    long ol arapela.
  mih-NT: Ta vityi nɨɨ iñi yo sii ra Ndyoo. Ta iyo minoo sa ndatu yo. Quɨvɨ cua quisi
    ra Cristo cuu sa ndatu yo. Ta cuñi xaan yo sii ñiyɨvɨ. Ta sa ñiñi ca sisi sa uñi
    tahan ya cuu sa cuñi xaan yo sii ñiyɨvɨ.
  qvh-NT: Cay pasacho lapan ushacaptinpis manami imaypis ushacangasu Tayta Diosninsiman
    yäracushgansi, gloriaman pushamänansipä promitimashgansi y cuyanacushgansipis.
    Say quimsanpitapis más alega caycan cuyanacushgansimi.
  kms-kms: Pugri bu yumbo teri ire pu ren ni rise rise te kin rise ye. God nei bibig
    kin, God beghi yuwon nuangu ningg ghimbi pu pas kin, di wute yawo pirany righe
    kin yumbo ur te rise. Pudi yumbo ur ren kin yumbo yumbui kin nganye te wute yawo
    pirany righe kin yumbo ur.
  agn-agn: Tolong bagay tang indi malipat--ang pagto, ang pagtalig, ig ang paggegma.
    Piro ang kaimportantian ong tanan, yay ang paggegma.
  nhi-NT: Uan ohcon in tlaniltoquilis, in nichialistli uan in tetlasohtlalis, ninqueh
    yeyin, nochipa isqueh; pero tlen ocachi tlapanauihtoc de nonqueh yeyin, yeh yen
    tetlasohtlalis.
  ttc-NT: 'Ntons, ate'' ox tidi'' aj k''onti''l nponaj b''ix aj ntzanije'': [jun,]
    te tume''l titza'' n''ok wit''let jk''u''j ti''j Qtata Dios, b''ix [junky] te
    tume''l titza'' lo''ik jk''u''j ti''j, b''ix [junky] te tume''l titza'' nkyeqet
    qgani'' txq''anky; aj ntzanije'' kye kyoxil aj k''onti''l nkyeponaj per te aj
    mas presis a te tume''l titza'' nkyeqet qgani'' txq''anky.'
  dan-1931: Så blive da Tro, Håb, Kærlighed disse tre; men størst iblandt disse er
    Kærligheden.
  kwj-kwj: Apa sembe handau sumbu ti, Gotri ni nikisindau sumbu ti, hima ba fori keke
    wondau sumbu ti, dele sumbu namili o ete dakonda. Woro dele sumbu namili nindo
    ki hima ba fo keke wondau sumbu tito funda ete mwasesindau.
  vie-OVCB: Vậy, chỉ có ba điều tồn tại—đức tin, hy vọng, và tình yêu—nhưng tình yêu
    vĩ đại hơn cả.
  kze-kze: mirá ínívo ívé'a Áánútuwe aráápamaiya máyaunda-amba isaná árai'a Áánútuwe
    maí'mai'a ónaundayaawemo kwésunda-amba isaná Áánútumbo tirumbó áméne kwaásimo
    tirumbó tímén-amba isaná umái minkáúmbó-ámbá kwáyáivo usáyaaitarain-amba Áánútumbo
    tirumbó áméne kwaásimo tirumbó tímén-amban-iye.
  mpj-mpj: Mamakulara layikamurrira nyininpa, kayilala palunyayila yiltalu kulirnin,
    kala jilanya kulirnin, “Mamalu yiltalu-langku kanyilku palumili ngurrangka.” Palujanurna-nyurrampa
    wajarninpa martukula-janampa layikamurrira nyina!
  lbk-lbk: 'Adi kad siya chana nan tolo ay sisya is eng-engkhana: nan pammati, nan
    namnama ya nan layad. Ngem nan kapapatekhan isnan naycha et siya nan layad.'
  mto-NT: 'Ax toojk viijnts je̱ꞌe̱ veꞌe juuꞌ veꞌe taamp xa̱ꞌma ka̱jx: je̱ jaanchjaꞌvin,
    je̱ aꞌixꞌijtu̱n, je̱ts je̱ tso̱jku̱n. Ax je̱ tso̱jku̱n tseꞌe du̱nu̱ma̱jika̱jxp.'
  bzh-bzh: 'Om nġaa löö mu sënë neggëp berëḳ gëp degwata: Sën hil ayod neya timu
    vu Anutu, gesën hil navo kwad in yi, gahë-vingsën. Rëḳ mëm ahë-vingsën netu muġinsën
    vu luu sënë.'
  guj-2017: હવે વિશ્વાસ, આશા તથા પ્રેમ એ ત્રણે ટકી રહે છે; પણ એ ત્રણેયમાં પ્રેમ શ્રેષ્ઠ
    છે.
  jvn-NT: 'Telung prekara iki bakal ènèng terus, yakuwi: pretyaya, pengarep-arep lan
    katrésnan. Nanging sing penting déwé ya katrésnan.'
  byr-byr: Dahaaꞌ dɨvi dɨragɨnna lɨmwagasabulyɨ, Gotɨyarɨna yemwaalyabulyɨ Gotɨyarɨnajɨ
    pwaraavɨnajɨ wɨvuꞌnyabulyɨ dawaai data daza yuyagaaꞌ waragothengɨ. Nabaai dawaai
    data sangɨya wana naangebwinanyabwi saꞌ yɨ Gotɨyarɨnajɨ pwaraavɨnajɨ nevuꞌnadevulyɨ.
  ian-ian: Ngɨlɨlapman yeigyaa vak kuvuk tɨgandi. Wan vak kɨngiyan ngwuk kat mbupmat
    yiwa. Godna nyaangɨt wutaa maawupmba yelavɨka kwutaa lɨna vat. God nɨn kat apma
    vat yindeya vak kat kawiga lɨneya vak. Nat nɨmba kat nɨma maawut yelavɨka lɨneya
    vat. Wan vak kuvuk ana ngɨlɨgiyandi. Wan vakna njambwi lɨga vat nat nyan kat nɨma
    maawut sɨka yelavɨka lɨneya vat.
  hun-hun: '@see-verse:1CO.013.012'
  mcf-NT: Nidaid ënëdnuc nëidtedi ënëdtemaid iqueque. Chuinu. Tantia. Ambi chiacpaden
    nabanquidquio Nuquin Papa nec, quequin tantiaid ënëdtemaid nec. Adecbidi Nuquin
    Papa yacnoësh abipadquid bëdambocquidquio iquendabi, quequin cainquin tantiaid
    ënëdtemaidquio nendac. Adecbidi, utsi tantiaid ënëdtemaidquio neoaindac. Aidtedi
    ënëdtemaid icnuc nidaidën tabadquin, Utsi tantiembi, quequin ismiac utsi dadpen
    Esuquidistu tantiaquid yanash mibëdi Nuquin Papa yacno tabadendac. Adquid bëdamboshëcquid
    nec.
  kjs-kjs: Gore Gote madaa naana kone repo wima. Abiri naame ade abuna kone rulape
    kone-para Gote madaa adoma surubape kone-para yago lo robaa kalape kone-para go
    ele repore ora naa madaa ade abuna naa mada salia. Go yapare lo robaa kalape kone
    epe-airi ora yago madaa epe kone kalamina.
  mni-mni: Aduga houjik thajaba, asha, amadi nungsiba ahum asidi lengdana lei; aduga
    masida khwaidagi thoihenbadi nungsibani.
  yad-NT: Ra̱suru̱jeya̱sara variy vu̱tyuva̱choda Ju̱denumu, vu̱yntuyada sa̱jiju̱,
    sava̱ta̱da jarye risa̱ju̱ntiy. Ju̱denu va̱tara ji̱ta jaryi samiryava̱ju̱ ti̱ta̱ju̱musidyerya.
  mxb-NT: Ta viti, daá ná koo ini yo̱ kandeé iní yo̱ Ndios, ta daá kuití ná kandati
    yó na̱ xíꞌín ta̱ndeé iní, ta daá kuití ná kuꞌu̱ ini yo̱ sa̱ꞌá ña̱yuu xi̱ꞌín yó.
    Tído ña̱ ndáya̱ꞌi cháá ka̱ noo̱ ndin oni̱ ña̱ yóꞌo kía̱n kuꞌu̱ ini yo̱ sa̱ꞌá ña̱yuu
    xi̱ꞌín yó.
  pon-2006A: 'Eri, soahng siluh pwukat: pwoson, koapworopwor, oh limpoak, ih me pahn
    mihmihte. Ahpw me keieu kesempwal rehrail, iei limpoak.'
  maq-NT: Quihndë ne, tjin jyan xcusun xi nihña xi tsajin nixtin xi cjuë. Tjun ne,
    xi mangu tacuun cojo Nina. Xi má jo ne, xi vetahan tacun Nina. Xi má jyan ne,
    xi tjin naja cjuahmutacun. Peru xi hitsë sa matitjun ngajñi rë xi catsijyan vëhë
    ne, xi tjin naja cjuahmutacun.
  hto-hto: Mei daɨí Juzíñamuimo ɨ́ɨnogafue, íemo jɨáɨ ocuírinafue, íemo jɨáɨ izíruillafue
    jaca zíiñona féiñeite. Bie daámanidemona izíruillafue ɨere jamánomoide.
  por-BRBSL: Mas agora a fé, a esperança e o amor permanecem - estes três. O maior
    de todos é o amor.
  ces-NKB: Nyní pak zůstává víra, naděje a láska, tato trojice; ale největší z nich
    [je] láska.
  cui-cui: 'Acoibi po coyenewabe ataya ayapusʉ tsane. Meje barapo acoibi po jume coyenewabe
    xuaje: Pejume cowʉntsi coyenewarʉ Nacomtha, barichi peyabara jume cowʉntsiya ewatsi
    coyenewarʉ Nacomtha, mataʉtano peantobe coyenewarʉ. Jame po jume coyenewa bichocono
    toxeinchiya ainya cui beyacaincha xua icha coyenewa barapo coyenewa jame apara
    xua peantobe coyenewa, xua ichamonae waantobe coyenewatsi. Barapo jume coyenewa
    bichocono toxeinchiya ainya cui.'
  boj-2014: Iga Qotei qa gago areqalo siŋgilateqnum kumbra di gaigai sqas. Iga Qotei
    qa tariŋeqnum kumbra di dego gaigai sqas. Qalaqalaiyo kumbra di dego gaigai sqas.
    Ariya qalaqalaiyo kumbra di tulaŋ boledamu. Qalaqalaiyo kumbra dena kumbra kalil
    tulaŋ buŋnjrejunu.
  eng-OEBUS: Meanwhile faith, hope, and love endure – these three, but the greatest
    of these is love.
  eri-eri: Huwanyage ngalengawou fanyimu bagu, Itou no hilou tafa higei nomo boya
    itari tuwei nomo fanyimu bagu, ere ebere huwanyage nere ila nigei nomo fanyimu
    bagu, onowou eei waha nere gai-gai inyodbode. Onou wa onowou gai tigini amugou
    waha nu, ere ebere huwanyage nere ila nigei nomo fanyimu.
  wiu-wiu: Eya tebololepa a tibuke pote meketeka pa toma-kala poo. Akolalike wene
    tugoa mea ni one peku noane tagatapeada wa nepia mea ni ete oto wa wene mekanali
    yoa too. Eni tebolole a tibukeka pa toma peketepa ete oto wa wene mekanali yoma
    pikile tobou kakoa too.
  swe-swe: 'Men nu består (det som finns kvar för all framtid och aldrig förändras
    är): tro (förtröstan och förlitan på Gud), hopp (glädjerikt hopp om evig frälsning),
    kärlek (osjälvisk, utgivande kärlek till Gud och människor), men störst av dem
    (mest kraftfull) är kärleken.'
  cth-cth: Atuvah, yuemnae, ngaihawinae, lungpatawnae hetnaw ao. Hote kathum touh
    thung dawk lungpatawnae teh a lenpoung.
  mti-mti: Anotumat, owanowan, baigan, duwamdesi mame wakeigimpe. Duwamdesi mame danowo
    baigan me kuiya kokavitwa.
  pad-NT: Arihojana oadani hidiaja Deu-ra avakaijokahi. Anaviahanokhaki ida kidiania
    arihojana. Hoariha-ra anakaidivahi. Jahaki ida Deu-ra avakaijokavini. Jahaki ida
    anaviahanokhavini. Jahani arafiaki ida vahoariha-ra va'ora anakaidivavini.
  twi-twi: 'Na afei nneɛma abiɛsa yi na ɛwɔ hɔ: gyidi, anidaso, ɔdɔ; na ɔdɔ ne mu
    kɛse.'
  hlt-hlt: Tangnah, ngaiuepnah, lungnah, he rhoek pathum he kuei tangloeng coeng.
    He rhoek khuiah a tanglue tah lungnah ni.
  tbz-SIM: 'Yíe ndɛnɛnnɛ̀ dɛ̀tɑ̃ɑ̃ti diɛ ndɛɛ̀ bo: Mɛtɑ̃́kùmɛ̀, ti bo mbɑɑmɛ̀ dɛ̀ɛ
    kpɑɑní nɛ̀ mɛdɔ́kùmɛ̀. Dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ dɛtɛrɛ̀ dɛɛ̀ tú: Mɛdɔ́kùmɛ̀.'
  san-GUJ: ઇદાનીં પ્રત્યયઃ પ્રત્યાશા પ્રેમ ચ ત્રીણ્યેતાનિ તિષ્ઠન્તિ તેષાં મધ્યે ચ
