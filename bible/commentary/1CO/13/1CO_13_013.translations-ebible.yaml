    gipitit Uhokri, akak ini upegyiwiy ta gipitit Uhokri ku ig keh wixwiy hiyá kabaykanek,
    akak ini gamnihra ku pariye aynene upitwiy. Henneme ini Uhokri gamnihra ini pi
    kabayte ariw madikte.'
  iou-iou: Täŋpäkaŋ imaka u nämo ahäŋirän imaka yaräkubätä bureni täkaŋ uwä ŋode;
    Nadäkinik, ba imaka Anututä kämi nimikta yäwani unita bänep peŋpäŋ itsämäk, ba
    bänep iron täktäk kädet. Täŋkaŋ imaka yarä unitäŋo intäjukun-inik uwä bänep iron.
  ntp-NT: Vʌʌscʌrʌ oidacamu sioorʌ vaavoitudadagi Diuusi dai sioorʌ nʌnʌracagi istumaasi
    Diuusi iduñia aatʌmʌ gʌrvʌʌtarʌ, dai sioorʌ oigʌadagi aa. Dʌmos vaamioma ʌrcʌʌgai
    isoigʌadagi aa.
  rai-rai: 'Io, a tula utnaa mi ditul tur takum: a nurnur, a kini walaang ma ra nurnur,
    ma ra maarmaari. Iaku a maarmaari i ngaala aakit taan ditul raap.'
  haw-1868: Ke mau nei keia mau mea ekolu, o ka manaoio, o ka manaolana, a me ke aloha.
    O ke aloha nae ka i oi o keia mau mea.
  ffm-ffm: 'Ndennoo, kulle tati ngoni duumotooɗe: goonɗinal e jikke e jilli. Kaa jilli
    ɓuri ɗe fuu teddude.'
  arb-NAV: 'أَمَّا الآنَ، فَهذِهِ الثَّلاثَةُ بَاقِيَةٌ: الإِيمَانُ، وَالرَّجَاءُ،
    وَالْمَحَبَّةُ. وَلَكِنَّ أَعْظَمَهَا الْمَحَبَّةُ!'
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲛⲁⲓⲅ̅ ⲥⲉ⳿ⲥⲙⲟⲛⲧ ⳿ⲫⲛⲁϩϯ ϯϩⲉⲗⲡⲓⲥ ϯ⳿ⲁⲅⲁⲡⲏ ⲡⲉⲑⲛⲁⲁϥ ⲇⲉ ϧⲉⲛ ⲛⲁⲓ ⲡⲉ ϯ⳿ⲁⲅⲁⲡⲏ.
  sri-sri: 'Daporare ʉre wãĩ ããrã: Marĩpʉre bʉremurĩ, ĩgʉ̃ marĩrẽ õãrõ irigʉkumi,
    ãrĩ ʉsʉyari, marĩ gãme maĩrĩ ããrã. Iri ʉre wãĩ neõ perebirikoa. Gãme maĩrĩ gapʉ
    gaji nemorõ õãrĩ ããrã.'
  nal-nal: 'Ma amun saan angkari urul xana iziar bulaai: ainaxam paazaaiang ma aizit
    simbangang faraxai wana ainaxam paazaaiang ma a matmalabuk iwana sasaxotang azanon.
    Singsaxai a matmalabuk iwana sasaxotang azanon ka laaup mase wana nandiaal vaakdul.'
  kyq-kyq: 'Ɓɔrse nakgen kɛn Ꞌkɔɔpm Ꞌtiŋg se: kaal maakŋ do Raa ki, kɔnd do kɛn jꞋɔndki
    do Raa ki ɔɔ maak‑jea. Ɔɔ maakŋ naaɗe kɛn mɔtɔ se, kɛn cirɗe paac se, maak‑jea.'
  kwd-kwd: 'Na nga alata lo''oo nga oru ''ola ne''e to''oto''oru funee: nga tagoto''onga,
    nga manata totonga''inga, ma nga kwaimaanga. Ma nga kwaimaanga ne''e iiki maka
    riufia ni ''ola lo''oori te''efou.'
  ded-ded: Ifi anu wiac harebecngo feengkefude, imoc nenang Kebu negensinggedimbe
    nga kekecseri febesande imocac negen negeng amma heresongogoc hoangemema kekec.
    Nga wiac harebec yenearunac wiac mocgungo engena ande, imoc ngicngac ogofocnina
    heresongogoc hoangeme kekec.
  ewe-ewe: Nu etɔ̃e nɔa anyi ɖaa. Esiawoe nye xɔse, mɔkpɔkpɔ kple lɔlɔ̃, eye nu si
    ƒo wo katã ta lae nye lɔlɔ̃.
  nuy-nuy: Nugurru yuga nurru-marrbuy aḏaba? Anaani ana-wulaynbaj anggu-burraa-wugij
    anggu-wuguuguni. Ngurru-jambarrgina-wugij, marri ngurru-wurrij-dhaḻagina-wugij
    na-God-guy, marri ngurraa-ḏamarr-ngu-burrangijgaynjina-wugij. Yagu yaani wiij-ḏunggal
    wugurru. Ngagurru ngurraa-ḏamarr-ngu-burrangijgaynjina-wugij anaani.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲠⲀⲒⲄ ⲤⲈⲤⲘⲞⲚⲦ ⲪⲚⲀϨϮ ϮϨⲈⲖⲠⲒⲤ ⲦⲀⲄⲀⲠⲎ ⲠⲈⲐⲚⲀⲀϤ ⲆⲈ ϦⲈⲚⲚⲀⲒ ⲠⲈ ϮⲀⲄⲀⲠⲎ.
  buk-buk: Mêtê atu tö kwahic dec sêyêc, mêtê dakêŋ whiŋ-ŋga, mêtê dakêŋ bataŋ-ŋga,
    ma mêtê atac whiŋ-ŋga. Magoc mêtê atac whiŋ-ŋga tiŋamata mêtê hoŋ.
  pri-NT: 'Tâa tâjè pâ muru na âracié: Ê cèikî, ê pitapacîri, bau ê pimeaari. Â wà
    pimeaari, na dau maina naa nadàpàra. Nabwé!'
  zpq-NT: 'Nachen'' da'' quinga šoṉe non Diosen'' mandadw goncho toḻi tocaṉe: šejnilaže''chone'',
    soacho lez gone'' ga gacch güen c̱hecho, na'' gaquecho Diosen'' na'' ḻjež beṉac̱hcho.
    Na'' da'' zejechen goncho lao da'' ca'' šoṉe, gaquecho Diosen'' len ḻjež beṉac̱hcho.'
  por-TFT: 'Portanto, há três coisas que devemos continuar a fazer: confiar em Deus,
    esperar confiantes para receber aquilo que Ele vai nos dar, e amar o próximo.
    Mas a maior dessas três coisas é amarmos o nosso próximo.'
  gwi-NT: Jii kwaii t'ee juk tr'ii'įį, gwik'injigwiighit, Vit'eegwijyąhchy'aa deehee'yaa
    nyąą gwik'it t'ihee'yaa vaagwiindaii, ts'ą' ch'eet'igwiniindhan haa, jii kwaii
    ts'an t'ee ch'eet'igwiniindhan ch'andaa nitsii t'inchy'aa.
  gvn-gvn: Bama bamanka wawumal, kari kunbay. Bamangka God believeim-bungal, kari
    kunbay. Bamangka Jesus kujil, kari kunbay. Kaki bama yalaku bunday, ngulkurr.
    Yamba yanyu kuku jirray bajaku; bama must bamanka wawumaka. Yinya kuku jirray
    bajaku.
  nhy-NT: Ijkón kiné, onkaj eyi tlamantle katlej moneki tikchiwaskej. Moneki tikneltokaskej
    in toSeñor, moneki tikchiaskej ma pano nochi tlan Dios kijta panos, iwan moneki
    ma titetlasojtlakan. Pero katlej okachi moneki tikchiwaskej de yinmej eyin tlamantin,
    moneki yen ma titetlasojtlakan.
  asm-FB: 'কিন্তু এতিয়া তিনিটা বিষয় আছে: বিশ্বাস, আশা, প্ৰেম, কিন্তু এই কেইটাৰ মাজত
    প্ৰেমেই শ্ৰেষ্ঠ।'
  okv-okv: Eto ari tapa nei heriso nei vahai amo eho mane irae aisora te iresora,
    amo tumota ari te ambota ari javotoho do puvuroja simba ari te osa ari te amo
    eho mane irae aisora. Eto donda nei heriso nei vahai rate nombo be amo osa arira.
  mxt-NT: 'Iyó uñi tahan cha ma ndɨhɨ maa: cha chinó iñi yo chi Nyoo, cha cuatu yo
    cha ñihí yo cha cuenda ra Cristo, ta cha cuñí yo chi Nyoo ta chi ñáyɨvɨ. Soco
    chichi cha nɨnduñi tahan cuan, cha chiñuhú ca chi yo, cha cuñí yo chi Nyoo ta
    chi ñáyɨvɨ.'
  tzo-NT: Hech yu'un oxib ti mu xlaj sbatel osile, ja' ti xch'unojel co'ntontique
    xchi'uc ti smuc'ul co'ntontique xchi'uc ti chijc'uxubinvane. Ja' jelaven yutsil
    ti chijc'uxubinvane.
  ind-AGS: 'Hanya ada tiga hal yang akan tetap untuk selama-lamanya, yaitu: percaya,
    berharap dan mengasihi. Namun yang paling penting di antara ketiganya adalah kasih.'
  omw-omw: Taarampo okyaranramwuvantoma qati nraahu vahiqiro quananro. Kotirara riemwaqiro
    quari okyarava vaiharo, Kotira vekya variqata qamwate okyarava vaiharo, mpohuara
    mwutukya vahiari okyarava vahiro. Mwinramwuhuaqitairo mpohuara mwutukya vahiani
    okyarava vunyaa okyarama vahiro.
  yrb-yrb: Ido, i Godi naueta dabaini i Godi yawoeta dabaini i ba neno arama ueta
    dabaini i daba nesia ibeibitaita. Nono i dabanu botaina neno arama ueta ina ba
    daba ido.
  maa-NT: Ján kjoa̱ tjín xi mìkiì kjoe̱het'aà, jngoò kjoa̱ nga mokjeiín‑ná i̱t'aà
    ts'e̱ Nainá, ìjngoò nga chiñà‑lá xi tjoé‑ná, ìjngoò nga s'e̱‑ná kjoa̱tjòcha. Jñà
    ingajàn kjoa̱ koi, jè kjoa̱tjòcha xi ìsa̱ 'ñó chjí‑la̱.
  mcq-mcq: ꞌEnakaivo ike ꞌunama noꞌopiso ikehipo majama nahuna. Ijija nimairoa ꞌee
    ijiꞌa túnaꞌi rehuniji nimaa rojujine ꞌee oja mihiꞌinijina. ꞌEnakaivo ikehi puni
    vajakino nihoꞌo niꞌimaꞌurijaho oja mihunijara asitaha paranana.
  sus-A: قٍ سَشَن نَن بُمَ؛ دَنشَنِيَ، شَشِلِ تِدٍ، نُن شَنُنتٍيَ. كْنْ شَنُنتٍيَ
    نَن دَنفِ نٍيٍ بِرِن نَ.
  jpn-1965: こういうわけで、いつまでも残るものは信仰と希望と愛です。その中で一番すぐれているのは愛です。
  fra-SBL: Mais maintenant, il reste la foi, l'espérance et la charité, ces trois-là.
    Le plus grand d'entre eux est l'amour.
  yka-yka: Manjari, sandelte si Tuhanin, duk pangase-ngasete si Tuhanin, duk lasate
    si Tuhanin duk si saweˈten, meˈ tellu inin teteg du gaˈ tamanan. Saguwaˈ si tellu
    inin iye tamanan mahāpin, lasahin.
  mle-mle: 'Aw kita kidiy mugwula jaav kip rinadiy: nyanadiy Godak wukijibir tibanadiy
    mawul, paw nyanadiy God dikidiy takadidiy abanik kip wukijibir tibanadiy mawul,
    paw nyanadiy Godawa duw takwak yibanadiy mawul. Kidiy mugwula mawul kwas maa.
    Aw nyanadiy Godawa nuwukadiy duw takwak yikwabanadiy mawul, adiy mwiya yitaypik
    tikwanadiy abir nikibir vitiya mawulaam.'
  shp-NTPO: Kimisha jawékires iki, ja keyóyamai, jaki koshia noa iti, jaon manata
    noa iti, jainoax jawen noimisti shinanya noa iti. Ikaxbi ja kimishainoa bebon
    jakon riki, ja noimisti shinan.
  aom-aom: 'Ëhuꞌëro ave muoho ma-jiemu jioꞌamobe vaꞌëꞌe. Göho God mae uehorovarue
    muohoje. Göho no uvarue: God-ro ajamuiꞌiramu mae javuobe vaꞌaꞌajë uvarue muohoje.
    Göho a dë vövöbajoꞌehu uehorovëvarue muohoje. Ëhi jiëꞌe muoho niöꞌi gemu ëhi jiemu
    jiobe vaꞌëꞌe röhu a uehorovëvarue muoho ëho böviohoje.'
  geb-geb: Kha ntigem guigira Fhe Bakɨme khothɨgi tɨv, nza ana rarga ki ana tɨvar
    vhuun nzan muun za mbui tɨv, nza guigira wari won ndavir harigi ntɨɨri ga ndɨɨi
    tɨv, nta ki. Kha tɨva phuni khegenen, fharigi tɨva guarara khare, guigira won
    ndavar harigi gumgi ga ndɨɨi tɨv.
  bsj-bsj: lawnaweu dikerewo taareu inwi. neka bilingkek, yoka nerek kange cwika,
    dila wo teneg moere ceu cwika.
  cak-cak: Chupan ri tiempo ri rojc'o-vi vacami, c'o rakale'n chi cukul ac'u'x riq'uin
    ri Dios, c'o rakale'n chi avoyo'en-apu ri ru-favor ri xtiyo'ox chave y c'o rakale'n
    chi yatojo'on pan avánima. Pero che re oxi' re', ri más c'o rakale'n ja ri yatojo'on
    pan avánima.
  chf-NT: 'Ya''an uxp''e cosa que u colan bada tä ute. Jinda une: Cä tz''onänla Dios,
    cä c''alin pitänla jini u yäli Dios que u xe u yäc''benonla y cä yajna''tanla
    upete machca chichca, pero jini más c''änä utic es cä yajna''tanla upete machca
    chichca.'
  tlf-tlf: Kale kamano koyo numi utamupta, God beyo dong dogobelan-tema kalaa agan-kalin
    umi kuguup so God imi fenin umi kuguup so nugumal imi aget kupka-emin umi kuguup
    so asuno boyo suun kup bomu kuta, kuguup asuno bomi kamok iyo ki, numi nugumal
    aget kupka-emin kulbu ko.
  piu-2006: Wangka ngaatjanya maṯupurra. Nganaṉa yaṉangu kutjupa tjuṯaku yunytju kutu
    nyinanytjaku. Wangka ngaatjaṯarra nganaṉa kulintjaku. Nganaṉa kuliṉi Katutjanya
    yilta nyinanyi. Palumpa ngurrangka nyinakitja nganaṉa paṯaṉi.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ, reꞌ hin nikꞌor aweh tak chi wilic xib wach noꞌjbal reꞌ
    curman chi nakatikim juꞌ ribanaric: Reꞌ richꞌiquinjic cꞌuxlis chiri̱j rinimjic
    i Dios, reꞌ ripahba̱bjic kacꞌux chi ruyuꞌnjic take paꞌ bih kꞌoro̱j ruꞌum i Dios
    chi nariyeb eh jeꞌ woꞌ reꞌ ricꞌaxaric ki̱b chi kibil ki̱b pan junwachil. Chi quixilac
    aj i oxchel wili, reꞌ til kꞌe̱ꞌ nim wach riwaꞌric eh reꞌ til kꞌe̱ꞌ curman chi
    keh chi nakacꞌamam na̱, reꞌ i cꞌaxoj i̱b chi kibil ki̱b pan junwachil.'
  tue-tue: 'Teero tiiró, ate itiáwãme niirucujããdacu: Cõãmacʉ̃rẽ padeoré, “cʉ̃ʉ̃ marĩrẽ
    ãñurõ tiigʉ́daqui” jĩĩ ʉseniyuere, cãmerĩ́ maĩré niirucujããdacu. Itiáwãme watoare
    cãmerĩ́ maĩrépe ʉpʉtí maquẽ niiã.'
  bjp-bjp: 'Ituul e tier igii, in kiis fitliu: Unune, sinangun nene ini unune ke famais.
    Ma famais tom i laumet lo rituul.'
  xon-xon: Tɔ, naadii, ni limakl, ni ngeehm, ni mɔmɔk nitaa le bi; ngeehm mu le jer
    ni mɔmɔk.
  tzo-ZNT: 'Oxtos ti cꞌusi mu snaꞌ xlaj ta sbatel osile: jaꞌ ti jchꞌunojtic ti oy
    syuꞌel ti Cajvaltique, ti jchꞌunojtic ti chicuxiotic ta sbatel osile, xchiꞌuc
    ti chicꞌanvanotique. Ti bu más tsots scꞌoplal ta yoxtosole, jaꞌ ti chicꞌanvanotique.'
  mpm-NT: 'Nusa ti iyo uni jnuꞌun kendo kutu ja kuu saa ni ja kuu saa ni: ja kandixia
    niꞌin yo jnuꞌun ya, ja na kundio ndaa ini yo siuku yo ja ni chisojnuꞌun ya, jiin
    ja na kundaꞌu ini jnaꞌan yo. Ko ɨɨn ja kanuu xaan ga un kuu ɨɨn jnuꞌun ja na kundaꞌu
    ini jnaꞌan yo.'
  ots-NT: Nuya, i nesta gu segue gu e̱me̱jʉ, rá nzɛh ca Ocja̱, cja̱ gu tøhmijʉ da
    cjaguijʉ ca rá zö ca xí ma̱. Guejtjo gu ma̱dijʉ yʉm mi̱nga̱‑cja̱hnijʉ. Nu ca más
    i nesta digue yʉ jñu̱‑yʉ, gue ca gu ma̱dijʉ yʉm hñohuijʉ.
  hoy-hoy: पर ईग विश्वास, आशा, प्यार ईव मुरू नाम सांगुळ आव, पर इऊर दा सब से धोळ्द
    प्यार आद.
  amo-amo: Imon itat ilelere nlawa, uyinnu sa uyenu, uciu nayi, nin su, vat nan nya
    nitatte imon idiyawe usuwari.
  pjt-pjt: 'Uwa, tjukurpa puḻka maṉkurpa ngaṟanyi nyanganpa: utila Godaku mulamularingama,
    munula uti palumpa pukuḻṯu kulil-kuliltu nyinara paṯanma, munula uti aṉangu tjuṯaku
    mukulya puḻka nyinama. Palu tjukurpa nyanga maḻatja puḻka mulapa kutjupa nyanga
    kutjarangka waintarinytja, panya aṉangu tjuṯaku mukulya nyinanytjaku.'
  cwe-cwe: Vinhu vino vitatu vokala siku zose, uhuwilo na lolelo na ulondo. Na dili
    kulu kufosa yose ni ulondo.
  daa-NT: 'Diŋ gin gamin subba kuuk gaasɗo tak-tak : ŋuur ko imaan, ere kaak gi eriyo
    ho iŋ ele. Kar kaak pakgig okin̰co-aŋ gay, ŋaar ele.'
  mlp-mlp: Ari muran daq aseseqta ezeqman ka tuqus tutdaqta. I God anan helmo haqauqta
    na teq God i gidimun tondaq haqad i amen emim osauqta na teq i mataw bunmo ginan
    ginad bilaqaqta na, daq ezeqman ka in tuqus tutdaqta. Teq daq ezeqman na gilikmanib
    i mataw bunmo ginan ginad bilaqaqta naqmo in danmeb diq iyim usaqta.
  ape-C: Aria douk ehudok bihotih aih douk wata hape. Ehudok aih um munek bilip um,
    hani ehudok um mape matrugun um Jisas Krais nutanamorium, hani ehudok um urkwip
    punawasham kupaishi arpesh um. Ehudok bihotih aih douk hape. Aria sagomih yopihi
    aih abom douk heshagrakuk ihihmorim iri douk ehudok yopihi aih um urkwip punawasham
    kupaishi um.
  bgs-bgs: 'Purisu duwán tállu na dì gó mandà ka ándà ágtamanán: tô kasarig, tô pagiman,
    asta tô ginawa. Asal tô ginawa tô tuu ágkailanganán.'
  faa-faa: Makata yaiya rekeakosane oyapo. Kotiaki himu hakásaraka hemakapurane yaiya
    rekeakosapo. Makata kotesane makosakipoko kau risirane soko yaiya risikiakosapo.
    Aporo metane himu tumurumo hemakapurane soko yaiya rekeakosapo. Makata isíane
    fahokosafapo. Kakaro fanane aporo metaki himu tumurumo hemakapura ayapo.
  kik-kik: 'Na rĩu, maũndũ maya matatũ nĩ ma gũtũũra: wĩtĩkio, na kĩĩrĩgĩrĩro, o na
    wendani. No ũrĩa mũnene wamo nĩ wendani.'
  cap-NT: Ultimquiziqui criichi z̈oñinacaqui Yoozquin tjapa kuzziz wiñaya cjequic̈ha.
    Niz̈aza criichinacaqui Yoozquiztan zumanaca niiz̈ jaru niiz̈ jaru tjewznaquic̈ha.
    Niz̈aza criichinacaqui zuma munaziñi kuzziz wiñaya cjequic̈ha. Pero tsjiic̈ha
    chekan waliqui, zuma munaziñi kuz, jalla nii.
  ksr-ksr: 'Qaa koi jeŋ kotiijoŋ: Kaleŋ karooŋ momalaari, jejeromoŋromoŋ ano uujopa
    ii kotiiŋ eŋ ubuto, uujopa nanamemeŋ iikanoŋ mono batugianoŋ uuta kolooja. Kiaŋ.'
  eng-TNT: 'Now abideth fayth hope and love even these thre: but the chefe of these
    is love.'
  sbs-sbs: 'Kono inzo zintu nzotatwe zikala bovulyo: intumelo, isempo ni chisemo.
    Kono chikando kwe nzo chisemo.'
  sue-sue: 'Are nena etorobara itera: Awa ziro tata-tata wai, ata tuma diai, ata dubara
    dumi pumai. Nukare etorobara ami itewera itamunora, ata dubara dumi pumai meni
    awa bamu nusokare inoya.'
  fra-NCL: 'Maintenant ces trois choses demeurent : la foi, l’espérance, la charité ;
    mais la plus grande des trois c’est la charité.'
  snn-NT: Ja'nca ba'iguëna, maibi ën re'otore ba'ijën, Riusu ëñoja'ñete jo'caye beoye
    si'a recoyo ro'tajën bañuni. Riusu naconi te'e ba'ija'yete jo'caye beoye ëñajën
    ëjojën bañuni. Bainni ta'yejeiye ai yëjën bañuni. Ën yija gare carajeija'guëta'an,
