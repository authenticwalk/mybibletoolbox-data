    kytsa humo tahapokzitsikinahaze ana humo ka wasaniha zuba tsimykaranaha tisapyrẽna
    ty tsimykaranaha.
  san-THA: 'อิทานีํ ปฺรตฺยย: ปฺรตฺยาศา เปฺรม จ ตฺรีเณฺยตานิ ติษฺฐนฺติ เตษำ มเธฺย จ
    เปฺรม เศฺรษฺฐํฯ'
  iws-iws: Mɨ ta ɨi aiirɨn, tɨkɨ siyɨu whoɨmɨm yɨo wɨ hɨriiyar nikɨ okrɨpkaii mɨ tɨ
    siyɨuɨm yɨm hɨnɨɨngɨm, krɨmiir naɨngwo tɨbmiiya ɨni Adi Komii siirgɨsiiramar naɨngwo
    hɨrɨrɨua. Mɨ krɨmiir kwoɨn komiiyɨn ɨni ta nɨmbina Adi Komii siya nɨmbina ɨni
    saiiramar naɨngwo tɨbmii kɨɨn ɨskiya mɨ krɨma ɨni Adi Komii siya mɨ iikam ɨkɨm,
    ɨni sɨmiiramar naɨngwokwo ɨskiyɨm. Mɨ tɨ dimɨn komii komii whoɨmɨm yɨm wɨ dɨgi
    rani mɨ whɨrɨn yɨpɨkɨn kougɨ kou nwowɨn yɨo mɨnkɨn, iikam nhɨrmiyam naɨngwokwonanae.
    Ɨriig.
  pol-SZ: Obecnie więc trwają wiara, nadzieja i miłość—wielka trójka—ale największa
    z nich jest miłość.
  ztq-NT: No tson cos nii tejty, lëë cos ko nak kyalwniladzy, ni kyalwsaladzy ni kyalwkëstyoo,
    per lëë kyalwkëstyoo nak nii mastre precisy.
  zai-NT: 'De lade irá nga la? ziaana chonna cosa ni jma risaca: guni cre nu Dios,
    ne icá lú nu laa, ne ganaxhii saa nu. Peru ni jma risaca lade guionna nga la?
    nga enda ranaxhii.'
  upv-upv: Ko niko murru sel itul oto nga sete mara-jijki. Nga womu, evi nosurien
    se jinibb nga muosuri Atua. Nga suri nen e evi norrorrmien se jinibb nga m̃iterter
    renge Atua. Ko itolin evi merrenien. Ko nga m̃iasi jerjer re nir nga itul ngok
    evi merrenien.
  wap-NT: 'Aizii diꞌi kainaꞌa idikinaudaꞌu aimaakan karikaonanuꞌo nii ĩnaꞌan: mishida-karu,
    naꞌiki waaitapanuz mishiꞌo nii Tominkaru shaꞌapatan kaimanaꞌo aimaakan waꞌati,
    naꞌiki kamarainpan-karu. Mazan umanawunuꞌoraz manawun, uruu wuruꞌu kamarainpan-karuz.'
  mva-mva: 'Ata kaituka-tina nge kana toli-la ngaedi ilogu ianiandi: Kristus lama
    unani ipurapura, Nanaranga-lo kana uia dokiadi kana be tarapurapu, be reretaka
    mata. Mata ngaediato maradi nge reretaka mata-la ka ilabatuka.'
  dwr-NT: Shin hewaa gidooppe, ammanuu, hananawaa giide nashechchaan naagiyaawenne
    siiquu, hawanttu heezzatuu minniide de7iino. Hawanttuppe aadhdhiyaawe siiquwaa.
  kfw-kfw: Tuun ngamna, ngaidonna khat-um minriang hiwa inthumhi mangmu; takkha hiwa
    ngai karra akalok khetkha minriang hi eii.
  bfz-bfz: पर एबे विश्वास, उम्मीद, प्यार यो तीनो स्थाई ए, पर इना बीचे सबी ते बड़ा
    प्यार ए।
  cuk-09: Emigindi, Bab-Dummad-bensulid-igar, nue-bensulidgi Bab-Jesúsgi ibmar-nuegan
    edarbediid-igar, degine, sabgued-igar, wemar-sogbaagwadi, na sadeguoed. Ar degite,
    wemar-sogbaagwad, sabgued-igar bur emargi obinsiid.
  ben-OBCV: 'আর এখন এই তিনটি অবশিষ্ট আছে: বিশ্বাস, প্রত্যাশা ও প্রেম। কিন্তু এদের
    মধ্যে প্রেমই সর্বশ্রেষ্ঠ।'
  mil-NT: Te nɨ caa nɨ quɨ́hɨ́ⁿ ducaⁿ‑ni quɨ̀ndáá iní‑ó Yǎ Ndiǒxí, te ducaⁿ‑ni cùndecu
    ndɨhɨ‑o tnúhu ndee ìní cundecu‑o ndɨ̀hɨ‑gá, te ducaⁿ‑ni ǐo cuu iní‑ó‑gǎ ndɨhɨ
    tnàha ñáyiu‑o. Te sá cúú ìní‑ó Yǎ Ndiǒxí ndɨhɨ sá cúú ìní‑ó tnàha ñáyiu‑o xíǎⁿ
    ío‑gá cúnùu‑xi dacúúxí dàva‑gá.
  myu-myu: Wuyetabut Deus kay. Ixe xe wuydopap wiwim tak wuyju. Warara'acat tak ikukpin
    cĩcã wuyxe. Deus xe xipat cĩcã wuyetabut pima, ixe xe wuydopap wiwim pima dak.
    Wuyxe warara'acat ikukpin pima bit, ibodi ma xipat cexe.
  fue-fue: Den, huune tati woni ko tabitii, goonɗingo, e heɗaago moƴƴere Alla, e yidde.
    Amma yidde ɓuri ɗum ɗum fu mawnugo.
  amk-amk: Ampafe ninaifa mani fi betoruo tanari, amani taroaso Allai, taenemitawania
    mutu, tuti taenemiwawu inontarai siai. Na fi betoru ninai, ne fuba pari mani taenemiwawufo.
  fai-fai: Kaleyo Sinik Abem ami min gelemin bo banimokabu kaí, yakanámin uta kano
    sun bokabu? Afan kalin so mimin dok diyámin so aket kudawa kudawain so bude kano
    sun bokabu, kata atin aket kudawa kudawain ata atin dukum madik alew imi akayam
    tam so ko.
  ura-NT: Nichata lauriinte ne itolere bana canaacha coacuheeni. Jauriaanejeein Cana
    Coaunera esenetaain ichaohacane, nii baiha cana ichao rucujueein niha Cana Coaunerane
    cohajeein nihacane, satononejeein esenetaain jereein ichaohacane, naaonjoaain
    nihacachene te caohachae. Nete nii nichata laurii caje ne jataain nii coroatajai
    amurijiriin jataain itolere que nelateineein nenaa. Acate cana coichana aina cutaain
    belaiha inaacane jaan ne.
  mcd-NT: Ascashon non Dios icoinra huai cuscacai cuyopacunacama. A icoinra huashucai
    non amaqui ipanacama. Nanricai cuyopacunacama. Nan rafu sharacoinfia Dioshuunshon
    non futsafo noicoiainno nancaifin shara finacaiaquin. Nanricai cuyopacunacama.
  urt-urt: Ŋoihmbwaip poi ka teŋeime Got, topoꞌe ya mende nihararme lenge mitiŋ, topoꞌe
    ya murp meseperhme ŋaiye Got ka ende miꞌmiꞌ me poi. Wusyep bop hun uku pe, ka
    si nyermbe nyermbe, kom wusyep bop ilyeh ŋaiye ŋende nihararme lenge mitiŋ pe,
    ki ŋembere sekete nengelyembe wusyep bop hoi.
  kiz-kiz: 'Lakini henu mambo agha madatu ghitamisya: Imani, tumaini lya lihida, ni
    luganu. Lakini lya lijhele libhaha nesu jha agha ndo luganu.'
  tzo-TZE: Jech oxib li c'usi mu xlaj o sbatel osile. Ja' ti jch'unojtic chiscoltautic
    li Cajvaltique, xchi'uc jna'tic ti chijcolutic sbatel osile, xchi'uc ti chijc'anvane.
    Ti bu más tsots sc'oplal li oxib li'i, ja' ti chijc'anvane.
  lex-lex: Pede la' ler di pa la'pa nodi liarni itsi'a-tyap rieria lir mantetelu ri,
    de itpesiay reri Uplerlawna, me tsa'ar reri it aranni la E'a, me la'pa tsi' reri
    kalwieda-paitiota. Mere mak kareh dioinia hare wotelu de totpa tsi' kalwiedweda
    it rimormior wialli rora Uplerlawna.
  dov-dov: 'Pesi lino eezi zintu zitatu zisyeede: Lusyomo, bulangilizi mpawo aluyando.
    Pesi chipati loko kuli Leza nduyando.'
  rgu-rgu: 'De, ita muste tao hihii-nanauꞌ telu fo riꞌ rahere raroo, siꞌ: ita muste
    tamahere taroo Ramatuaꞌ a; ita muste tamahena-tabani taroo tae, neuꞌ ko Ana ator
    basa-basan dadi malole; ma ita muste tasue-talaiao taroo. Neme hihii-nanauꞌ ia
    ra telu mai, penting nan seli a, nana riꞌ, susue-lalaiꞌ. Huu fo susue-lalaiꞌ a
    riꞌ malole lena neme basa-basan mai.'
  toc-NT: 'Pu̠lac­tutu anán hua̠ntu̠ anka­lhi̠ná qui­li̠­ka­lhi̠tcán nac qui­la­ta­ma̠tcán:
    xapu̠lh xla­cata pi̠ caka­lhi̠­níhu taca̠­nájlat Dios pi̠ xlá quin­ca̠­mak­ta̠­yayá̠n,
    xli̠­pu̠­lactiy xla­cata pi̠ anka­lhi̠ná cakalh­ka­lhi̠­ta­hui­láhu hua̠ntu̠ xlá
    aca­li̠stá̠n naquin­ca̠­ma̠x­qui̠yá̠n, y xli̠­pu̠­lac­tutu xla­cata pi̠ naka­lhi̠­yá̠hu
    tapa̠x­qui̠t. Ma̠squi xli̠­ca̠na pi̠ pu̠lac­tutu hua̠ntu̠ quin­ca̠­mi­ni̠­niyá̠n
    nama̠­kan­tax­ti̠­yá̠hu huata caj xma̠n pu̠lactum hua̠ntu̠ luu a̠tzinú li̠ma­cuán,
    huá tapa̠x­qui̠t.'
  som-som: Haddabase waxa waaraa waa saddexdan, rumaysad iyo rajo iyo jacayl; laakiin
    kuwan waxaa ugu wada weyn jacayl.
  mam-C: 'Atzin ja''lin kyxol nimil tzalu''n twutz tx''otx'' atjo qnimb''il, ex atjo
    q''uqb''il qk''u''j, ex atjo qk''u''j kyi''j quk''a. Me kyxoljo oxe lu''n, axix
    te nim tokli''n: Qk''u''jb''il qib'' qxolx.'
  ndj-ndj: Hata naha ponopa tuva na findu afi fitatu dafivi majuva vosi, ujumilwa
    na shuvililu na utami, lakini chivelili chikomi kwa fyosi ndi utami.
  mbj-NT: 'Hỹỹ kä tamawoob hẽ hadoo do ti haym: Ji h''yy ka''eeh doo, ji gada doo,
    ji kamahä̃n doo. Ji kamahä̃n doo, sa bahä̃nh baad had''op do tii.'
  lat-VUC: 'Nunc autem manent fides, spes, caritas, tria hæc: major autem horum est
    caritas.'
  ngp-ngp: Haluse nevikugendeele, nu mhuwi, makawiilo, no lukunde, mna mwa matatu
    aya dikulise nu lukunde.
  enq-2: Dopana, Gote tungi pingi dokopi, nee kaeyao malisoo katenge dokopi, endakali
    auu kaenge dokopi, tepoma dutupa tanga-tangapi etala naeyao soaka pata. Tepoma
    dutupanya endakali auu kaenge doko etete mupa doko.
  eng-ASVBT: But now abideth faith, hope, love, these three; and the greatest of these
    is love.
  mna-mna: 'Tana koozi mbulu bibip tel ta timbotmbot i: urlaŋana, mbulu ki tuur matanda
    pa koroŋ ndabokŋana tabe Anutu ikam piti i, mi mbulu ki tuur lelende pizin tomtom.
    Mi mbulu ki tuur lelende pizin tomtom, ta ambaiŋana ma ilip pa mbulu tel tina.'
  myw-myw: Kweitoun sinap nisesus bwanabwein; kweitan simounid waseg Yowbad, kwayuwein
    namis, kwatounun siwa̱youb; youd tasiyas bisesus bisigagas. Tage sinap towen siwa̱youb
    singaya bwein, bo imug sinap babaw wasigeis.
  sby-sby: Pa cino cindi pali ibi bintu bitatu, lushomo, kupembelela ne lusuno. Nomba
    pali ibi bitatu lusuno elwapitapo.
  sll-sll: God ha di na tongwo kara ha pangwo dima dire yol e pir tominga ire, God
    tal wai ol na tenamia dire gun gogo te pire dwi han mominga ire, are God kina
    yona milna tominga ire dire, ha sui tai dire i dimba, yona milna tomingiwe, kara
    mo hora kumua.
  yaq-NT: Junuen san beja, Jesukrijtota itom sualeka intok ae betana juka' tu'ik chukula
    itom mabet bo'o bitnee'u, intok ju'u, itom yee naknee'u jiba yuu itot aune. Taa
    inime'e baji weemta betana, ju'u itom yee naknee'u, che'a si'imem bepa bat eiyaawatchi.
  uro-uro: Dap täkt di ama qatnanakt dä ama lat kärangätni i ut nanakt iva ma Ngämuqa
    qa rhualat bä ba ut mamär bä sävät ama lat kärangätni i aurha snäng bät arhani
    di iangärhäkt ama lat ama däpguamek na ngät di vasägos dä va qale ngät gem ut.
    Sokt di ama narhoer ngät ama lat nävät a ngät kärangät i ama vit na ngät di iomäkt
    i sa aurha snäng bät arhani ama ruvek.
  ita-1885: Or queste tre cose durano al presente; fede, speranza, e carità; ma la
    maggiore di esse è la carità.
  muy-muy: 'Nihi ti zlam mahkər tə̀bu kaŋgaya : məfəki ahàr geli ya məfəki ke Melefit
    ni, məsər zlam geli ya mə̀sər Melefit amagray zlam ɗek sulumani ni, akaba mawayavani
    geli ya mawayumvu ni. Ay e kiɗiŋ ga zlam mahkərani nday nani bu ni ti, ere ye
    ti àtam ndahaŋ ni ti mawayavani geli ya mawayumvu ni.'
  kqc-kqc: 'Ye gua mina regode are rei gira rededi: mokena vari gira aena, uka mokena
    ma uka mana; ma mina utari tora iniye bi uka mana.'
  tav-tav: 'Atie itia wamena petiquetigaro. To bairije anicõa aninucugaro. Ocõo bairo
    ã capetiqueti wameri: Diore mani catʉgooña nʉcʉbʉgorije; “Dio caroaro mani átinemogʉmi,”
    mani caĩ tʉgooña wariñuurije; mani caame mairije. To bairi wame itia wame capetiquẽtie
    to cãnibato quena mani caame mairije maca cañuuri wame majuu ã apeye netoro.'
  eng-ULB: 'But now these three remain: faith, future confidence, and love. But the
    greatest of these is love.'
  spa-VBL: La confianza, la esperanza, y el amor duran para siempre, pero el más importante
    es el amor.
  fra-_FOB: 'Maintenant donc, ces trois choses demeurent: la foi, l''espérance, la
    charité; mais la plus grande d''elles est la charité.'
  hau-ULB: 'To, a yanzu abubuwan nan uku sun tabbata: bangaskiya, da gabagadi mai
    zuwa, da kuma kauna, amma duk mafi girma a cikinsu ita ce kauna.'
  mal-mal: ആകയാൽ വിശ്വാസം, പ്രത്യാശ, സ്നേഹം ഈ മൂന്നും നിലനില്ക്കുന്നു; ഇവയിൽ വലിയതോ
    സ്നേഹം തന്നെ.
  lit-lit: O dabar pasilieka tikėjimas, viltis, meilė – šie trys, bet jų didžiausia
    yra meilė.
  urd-GVR: Ġharz īmān, ummīd aur muhabbat tīnoṅ qāym rahte haiṅ, lekin in meṅ afzal
    muhabbat hai.
  far-far: 'Ana kada ne olu ru ki ne to tari: na famamanae, na manata ngadolae, ma
    na kwaimanie. Ma na kwaimanie na ne tasa ka liufia ru nai ki tafau.'
  suz-BL: थमा सुइक्‍चा, परमप्रभु यावेमी आ देंशो नेल्‍ल खाप्‍ब, दे आस पा बाक्‍चा नु
    दाक्‍तीक सांफा बाक्‍नीम। मेको सांफामी दाक्‍तीक चहिं नेल्‍ल क्‍येङा ठेयब बाक्‍ब।
    १थिस्‍सलोनिकी १:३; १यूहन्‍ना ४:१६
  car-NT: 'Iwara ko''wu erokon oruwa kynainopojan: Tamusi amyikary, oty wairy po o''po''no,
    aipynano. Ira''naine te moro aipynano poto me ''ne man.'
  amp-amp: Husfirpa bro nefm rhu hanyrahm. Barkof husf, Bro Nkifrarn bro yima yuhum
    yihato rorn duka duka rhu gari hasoneft, ee wuroh neft, yima furaroh htihato marbitn
    htaneft. Nd husfirpa nefm rhu yakitoh hanyrahm. Tu bro neft, wom yima fura bofuraroh
    htihato yak marnya bomarnyaneft. Tot tu bro neft.
  bht-bht: 'इस तांई हुण असां तिन गल्लां जो करदे न: परमेश्वरे पर भरोसा रखा, परमेश्वरे
    दे बायदे पर आस रखा। पर इना गल्लां च सारयां ला बडी गल्ल इक दुज्जे ला कने परमेश्वरे
    ला प्यार करणा।'
  eng-NOY: And now there abide faith, hope, love, these three; but the greatest of
    these is love.
  cub-NT: Ʉbenita yóbecʉe Jʉ̃menijicʉi d̶arĩ majide d̶aiye majare ye cũiméquiyebu.
    Cainʉmʉa Jʉ̃menijicʉre jʉ aiye jaʉvʉ majare. Aru cainʉmʉa Jʉ̃menijicʉi mearo d̶acaquiyede
    majare yópe ʉ̃i aiye báquepedeca napini coreiye jaʉvʉ majare. Aru cainʉmʉa Jʉ̃menijicʉre
    aru apevʉre máre ʉe jaʉvʉ majare. Ʉbenita yo cũinárorecabu iye yóbecʉecarõ jaʉrõ
    ape pʉeno, maje ʉe Jʉ̃menijicʉre aru apevʉre máre.
  ita-1927: 'Or dunque queste tre cose durano: fede, speranza, carità; ma la più grande
    di esse è la carità.'
  lww-lww: Sanene, sur tap̃ena lala yoko p̃isi, ana sur la ve telu ga yoko kilia sulue,
    nane naviawaena, nawasineena, a sinesiena. A e sur la telu nene, naga nap̃a keviu
    manenea, nane nepisa maron ne, naga sinesiena.
  ckb-ckb: 'ئێستا ئەم سێیانە دەمێننەوە: باوەڕ و هیوا و خۆشەویستی، بەڵام گەورەترینیان
    خۆشەویستییە.'
  nas-nas: 'Eeꞌ, aing beenaumo kapooꞌ pankaroong otomatoaing aaꞌning: masikaꞌanta,
    Ovoringe mooꞌmuriaing-koo noruꞌ, eeꞌnoko piaa. Teka pankaing masikung teing-koo
    napoꞌ tee piaa.'
  uvl-uvl: Pe ure mol nenge tetu ke kokoes ngaria koi nei; lete manmanna ngana pe
    kukul alanga pe mutenga. Pe ure nenge palaungana toto nge iri mol, ngana laka
    mutenga.
  eng-BBE: But now we still have faith, hope, love, these three; and the greatest
    of these is love.
  ixl-CNT: Uncheeꞌ oxvaꞌl qꞌu kam qꞌuꞌl ech koꞌxh ibꞌenaꞌ yeꞌk iyaꞌebꞌal. Utz ayaꞌ
    u kꞌujlebꞌal kꞌuꞌl tiꞌ Tioxh; vichꞌial u Tioxh tuchꞌ txuqꞌtxunchil utz; tuchꞌ
    u kubꞌantu tiiꞌoꞌ tiꞌ qꞌu aanima. Pek aꞌ tiira ibꞌoꞌqꞌol vaꞌl tiiꞌoꞌ tiꞌ qꞌu aanima.
  xsi-xsi: Ayo, mâsi ŋato nde mâsi ara ndo ŋana kinda ma tapono muli papa. Naŋa aporo
    ŋana kalo-tawana ne mâsi wa mâsi ŋana tao tininda pa Maro Kindeni wa tini-mwasa
    ne mâsi wa. Andeta mâsi taitu nâ nde ŋalae ndo kala ipolenzi mâsi arara pinde
    rârâni, aku ŋinde nde mâsi ŋana tininda mwasa ndo panzi tininda pinde.
  crx-NTPO: '''Et ''awet ndi tawh whúdidoh-un, be ''alha'' hoont''oh-i, be hukwa''
    tse hóodli-i, ''ink''ez be nék''ets''intsi''-i ''et ta whult''oh ''awhuz ''et
    njan whuzdla. ''Ink''ez ''uk''enus dízti''-i, ''i bé lhk''ets''utsi''-i, ''i ''unt''oh.'
  kan-OKCV: ಆದರೆ ಈಗ ನಂಬಿಕೆ, ನಿರೀಕ್ಷೆ, ಪ್ರೀತಿ, ಈ ಮೂರೇ ಉಳಿದಿರುತ್ತವೆ. ಇವುಗಳಲ್ಲಿ ಮಹತ್ತಾದದ್ದು
    ಪ್ರೀತಿಯೇ.
  bbb-bbb: Ijadufuo iviama ige Godi fu vierafe noka ire inokubeke ije uria giriesana
    revadufuo. Amure ije fu vierafe noka fu ma vierafena ifenake. Ro ire be ije fu
    vierafe noka ire maeje Godi fu nuvuefuo saove gufia reko kuema ije oe vafaena
    samuakinu karidufuo. Ro ura be ije fu vierafe noka nuvuone mukoreigia oetuanamidufuo.
