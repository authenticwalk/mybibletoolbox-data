verse: 1CO.013.013
translations:
  kpx-kpx: Nahi aike vaveve abuita igaetamo uma. Vaveve moleike nahie evievi. Vaveve
    moleike nahi ono vadeu vanie gabimo lohoveve huhulahamale. Isi vaveve moleike
    nahi moleho isivilahai mole tedaevemale. Isito vaveve abuita igaeta kebiamo moleho
    isivilahai mole tedaevemale keu balugataho.
  okv-H: Eto ari tapa nei heriso nei vahai amo eho mane irae aisora te iresora, amo
    humota ari te ambota ari javotoho do puvuroja simba ari te osa ari te amo eho
    mane irae aisora. Eto donda nei heriso nei vahai rate dombo be amo osa arira.
  tbo-tbo: 'Ginouli tonuga memewahagahi: witumagana, nugotuhu lagona, luhogala. Tonugahi
    geka naka luhogala i lata duma.'
  mal-C: എന്നാൽ ഇപ്പോൾ, വിശ്വാസം, പ്രത്യാശ, സ്നേഹം ഇവ മൂന്നും സുസ്ഥിരമായിരിക്കും;
    ഇവയിൽ ഏറ്റവും മഹത്തായതോ സ്നേഹംതന്നെ.
  grc-SR: Νυνὶ δὲ μένει πίστις, ἐλπίς, ἀγάπη, τὰ τρία ταῦτα· μείζων δὲ τούτων ἡ ἀγάπη.
  bgc-bgc: ये तीन्नु चीज सदा खात्तर सै, बिश्वास, आस, अर प्यार पर इन म्ह सारया तै बड्ड़ा
    प्यार सै।
  khz-khz: 'Egau kwatu toitoi pia mia-vanagivanagi: Kamonagi, veraramani, e ulamagi.
    Na egau toitoi aorai ulamagi kamu iwavagi.'
  deu-TKW: 'Nun, bleibend ist Glaube, Hoffnung, Liebe, diese drei: die Liebe aber
    ist das größte unter ihnen.'
  zsr-NT: Naꞌa, nacuaꞌtecz yöl‑laꞌ rejlëꞌ queëruꞌ Dios, len yöl‑laꞌ run löz queëruꞌ
    Dios, len yöl‑laꞌ nadxíꞌi queëruꞌ lzaꞌruꞌ. Nacuáꞌ yonn ni, san le nac blau nac
    yöl‑laꞌ nadxíꞌi.
  lin-lin: 'Boye sik’oyo, makambo oyo misato ezali kowumela : kondima, elikya mpe
    bolingo ; kasi kati na yango, likambo oyo eleki monene ezali nde bolingo.'
  hns-NT: Ohie se khaalie bieswaas, bharosa aur pjaar hamesa rahiega. Aur ie tieno
    me se pjaar sab se barka hai.
  noa-E: 'Mag Ẽwandam jua theegta ʉ̈rcha ig naab mamʉ, Cristo pierrwai tag magʉm igbaju.
    Magjup mamʉ nem khĩir thãrjup nʉm, makhʉʉn chan bʉ̈ʉrjã chugpaa khaugba sĩerrjëem.
    Makhʉʉn: Ẽwandam iek ʉ̈khawia i gaaimuata maach ʉ̈u wënʉrrʉm khĩirjugau; ʉ̈gthar
    pawiajã warag wajapcha paaukhamaju khĩirjug, maimua Ẽwandam khõsi nʉm gaaimua
    dich khapeenjã kha khõsi nʉm. Pari mag thãrjup nʉm eem ãb sim chi wajapcharam.
    Ma, cha mua jaau chirʉmjö dich khapeen kha khõsi nʉmʉu.'
  eng-EMTV: And now abide faith, hope, love, these three; but the greatest of these
    is love.
  mib-NT: 'Núu súcuan te íyó únī jnūhun jeē quéndōo cutú nɨ́ɨ́ cáni: Jeē candíje nīhin
    yó jéē squícu ya jeē ni jéjnūhun ya, jeē cócuhun ni yō tāca jéē váha coo, jíín
    jéē cundáhú ni yō jnáhan yó. Te jnūhun cúndáhú ni chi jéhnu ndasɨ́ gá cúu nuū
    tāca jéē yáha.'
  lif-NT2: आल्‍ल नसाःन्, निङ्‌साङ् हे़क्‍क्‍याङ् मिःम्‍जि कन् सुम्‍सि पाःन्‍हाॽरक्
    वाॽ याःक्‍लो॥ कर खे़ङ्‌हाॽओग मिःम्‍जिन् काक्‍नुःल्‍ले़ यम्‍बारो॥
  xnj-xnj: Hinu gasindimali mambu aga gadatu, sadika, huvalila na uganu neju ya goha
    ndi uganu.
  mmx-mmx: Kuren la anaa lavantun levempanga naba nemen amisik, lununu saparap ne
    Moroa, lodoxoma voovo ti lomlong at ne Karisito, la labalamu. La lara i silok
    aleng at nai lavantun, ni labalamu.
  cbr-NT: Bëtsi ñucama cëñúcëbëbi cananuna nux cëñútimoi abë 'aish Nucën Papa Diosmi
    catamëti 'ain. —Cananuna ënë Nucën Papa Diosan nëtënuax cëñútimoi 'iti 'ai —quixun
    'unani cananuna cuëëinra cuëënti 'ain. Anu 'aish cananuna camáxbi cëñútimoi bëtsibë
    nuibananti 'ain. Nucën Papa Diosmi catamëti cuëëanan abë nëtë́timoi 'iti sinani
    cuëëníbi cananuna bëtsibë nuibanancë cupíira cuëëinra cuëënti 'ain.
  tee-NT: Pus va tachi calhilaca'anauch ju Cristo. Chai va tachi calaca'iyau ni aquintaxtakniyan
    ju tuchi quintak'alhtasunitan ju Dios. Chai va tachi ca'amapainininau. Para va
    lakatamch ju ani ju palai lhitapalai. Yuchi ni na ac'amapaininilh.
  eng-LSV: and now there remains faith, hope, love—these three; and the greatest of
    these [is] love.
  cak-NT: Romari', xa yekajo' ri winak, ri' can richi ronojel tiempo, y manak xtiq'uis.
    Can quiri' chuka' xa nakaya' kánima riq'uin ri Dios, y quiri' chuka' xa ekal (akal)
    nakayobej-apo ri xtuya' ri Dios chake. Pero chique ri oxi' re', ri más nim rakalen
    ja chi yekajo' ri winak.
  pah-NT: 'Nahã hekoi avuiramava''ea a''ero: Xajiko nhande Tupana''ga rehe. Tikwaha
    nhande pyryvag̃wama. Tiarõ hete nhande ojipe''g̃a. Pyry Tupana''ga pe nhande jikogame
    ga rehe. Pyry nhande ikwahavame pyryvag̃wama no. Johe''i tehe reki pyry Tupana''ga
    pe nhanderemiarõhetea.'
  sja-NT: Maperã ichita ijãadaipia bɨ Tachi Ak'õrepa oopari ichia jara bɨk'a. Ichita
    ijãadaipia bɨ Tachi Ak'õrepa tachimaa teeit'ee ne-inaa jõmaweda ichia k'ĩsia iru
    bɨ tachi-it'ee, ɨt'ari panadak'ãri. Ichita awaraarã k'inia iru p'anadaipia bɨ
    Tachi Ak'õrepa k'inia iru baparik'a. Tachi Ak'õre-it'ee ma jarada õpeedepema chi
    t'ẽe jara aupadata pipɨara bɨ jõma apema jara aupada k'ãyaara.
  xed-xed: 'Ndanana ná, mamu skwiha hkən ta gɗavata: Mamu zlghay nda ŋuɗuf, nda faftá
    ghəŋ, nda ɗvu, ama ya ta hemanatá tsa skwiha ya ná, ɗvu ya.'
  mks-NT: 'Íin u̱ni̱ nu̱ú ña̱ha ña̱ a̱ ndíhi sa̱há. Ta ña̱ yóho cúú á: ña̱ cándeé
    iní Ndióxi̱, ta inga cúú ña̱ ndátí casa̱a̱, ta inga cúú ña̱ quíhvi̱ iní Ndióxi̱
    xi̱hín ñani táhan í. Ta cúni̱ Ndióxi̱ ña̱ ná caja í ndihu̱ni̱ ña̱ yóho joo ña̱
    cáhnu chága̱ cúú ña̱ quíhvi̱ iní Ndióxi̱ xi̱hín ñani táhan í.'
  gfk-S: 'Io, ma kakarek ra itul a linge duhat la kis ter: a nurnur, a dades na lilik
    uta ira linge be na hanawat baak, ma a harmarsai. Iesene no harmarsai i tamat
    sakit ta duhat bakut.'
  bmu-bmu: 'Keu ki jim köhöizin: Kalem karöbut mötnarip, jörömqöröm aka urukalem mi
    köhöiba ahöm öŋgömemö, urukalem ahakmeme miaŋön mönö sutŋine öŋgöŋgöŋi akza. Mewö.'
  dgz-dgz: Go wam endiwa, inak nuga agoewa yampoa wanumam ame, anu tumat God inapewa,
    anu dao amba baigan. Yampoa ame gapan aigap iragenawa ame baigan.
  eng-GNV: 'And nowe abideth faith, hope and loue, euen these three: but the chiefest
    of these is loue.'
  zaa-NT: 'Annana ríalatsi'' ri''u, ą''hua ribèda ba ri''u lani la'' redacca'' latsi''
    por nu chì'' da''la, ą''hua té la'' tsì''ilatsi'' lo losto'' ri''u. Ca tsùnna
    cosį: fe nna esperanza nna la'' tsì''ilatsi'' nna ná cą para siempre. Pero nu
    adiru dacca'' ną́ la'' tsì''ilatsi''.'
  eng-WEBSTER: And now abideth faith, hope, charity, these three; but the greatest
    of these is charity.
  guh-guh: Apo vereverecae daxitamatacabi vaxaitsi vajanajamatabëcuenecopatsijava
    Diosojavabelia. Vaxaitsi evetavanapatsinua Dioso vajanacacapanepaenexa. Nexata
    vajanajamatabëcuenecopatsijava Diosojavabelia, vajaevetavanapaejava ata Dioso
    vajanacacapanepaenexa, bajaraxuabeje matatoxenetsia bitso xanepana vajaasivajava
    itsamonae ata.
  bon-bon: Yoo siige, ai nesae cina cire yaacrajemepi, ätrunga, ngene atwanena ca
    oomlana piiyepu singi, yepä ai bime cabu ca singi lui baborage gyene.
  nhw-BL: Huajca onca eyi tlamantli catli huejcahuase. Monequi tijpiyase tlaneltoquili.
    Monequi timotemachise para panos nochi catli Toteco quiijto panosquía, huan monequi
    titlaicnelise, pero nopa catli más hueyi ipati ica ni eyi tlamantli eltoc inin,
    monequi titlaicnelise.
  swh-ONEN: 'Basi sasa, yanadumu mambo haya matatu: Imani, tumaini na upendo. Lakini
    lililo kuu miongoni mwa haya matatu ni upendo.'
  wbi-wbi: 'Looli lino agha gha tatu ghali nhi danda: lwitiko, uluhumilo luno lukwisa,
    nulughano. Loolibilivaha kyongo kukila iisi lwe lughano.'
  bba-bba: Tɛ̃ ɡɑ̃ɑnu itɑ yeniwɑ yɑ wɑ̃ɑ, yeyɑ nɑɑnɛ dokebu, kɑ yĩiyɔbu, kɑ kĩru.
    Adɑmɑ kĩrɑ tɑ kere.
  eng-KJVCPB: And now abideth faith, hope, charity, these three; but the greatest
    of these is charity.
  kgk-NT: Ha ko'ánga mbohapy jajapo va'e opa e'ỹ reheve ovale va'erã nhande-vy. Hesu-rehe
    jajerovia, nhaha'arõ Nhandejáry-pe he'i hagwe-rami ojapopa hagwã, jajohayhu rei
    ave jaiko-vy. Upe mbohapy jajapo va'e-rehe Nhandejáry ovy'a-ma voi oiko-vy. Ha
    jajohayhu rei ramo nhambovy'ave arã Nhandejáry-pe.
  waj-waj: Taaravooma aataruuda aanna homo vainno fai tupatupaa vainaravai. Anutuuqaara
    kutaavaivee tira aataruuvootama Anutuuqaara faannaira aataruuvootama mmuduuya
    rira aataruuvootama vainoo. Ii taaravooma aataru ido vaikio mmuduuya rira aataruuvoono
    taara aataruuvaitana yaataraivaivee.
  cpy-cpy: 'Iroka kaatatsiri mawa jempe otzimi ashi owaeroni ojeekae, eero othonka-nitaa:
    awentaa-shiretani, oyaako-tani, etakotantani. Rootaki kowaperota-chari iroka eta
    kotantani.'
  mpx-mpx: He i ola hiwe. Bugul bwabwatal eton heliya nihi mihot, abulilek, atimatuwa
    ge nunuwana, yaa bolo eton o gamwaliyaa, nunuwana heiya te i bwata hot.
  wbp-wbp: 'Jalanguju, nyampu-patunya kalu nguna kuruwarriji marnkurrpa ngalipakuju
    Kirijini-patukuju. Nyampunya kamparru-warnuju kuruwarriji: Ngulaju Kaatukulparliparla
    wala nyinayarla tarnnga-juku. Manu jinta-kariji kuruwarriji: Ngulajulparliparla
    pardakarla Jijajiki kaji ngaka pina-yanirni nyampu-kurra walya-kurra. Manu nyampu
    jintalku wiri-jarlu-nyayirni kuruwarri-nyayirni-wangu: Yungulparliparla yulkayarla
    Kaatuku manu yapa-patu-karirlanguku.'
  luo-luo: 'To nitie gik moko adek mosiko, ma gin: yie, geno, kod hera, to maduongʼ
    moloyo kuomgi en hera.'
  nhe-NT: Huajca onca eyi tlamantli tlen huejcahuas. Monequi tijpiyase tlaneltoquili.
    Monequi timotemachise para panos nochi tlen Toteco quiijto panos, huan monequi
    titeicnelise, pero nopa tlen más hueyi ipati ica ni eyi tlamantli eltoc ya ni,
    monequi titeicnelise.
  aii-aii: 'ܐܵܕܝܼܵܐ ܐܲܢܹܐ ܬܠܵܬܵ‌ܐ ܟܹܐ ܦܵܝܫܝܼ: ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܗܹܒ݂ܝܼ، ܘܚܘܼܒܵܐ؛ ܐܝܼܢܵܐ
    ܒܘܼܫ ܓܘܼܪܵܐ ܓܵܘܵܝܗ‌ܝ ܚܘܼܒܵܐ ܝܠܹܗ.'
  esk-NT: Tarra, supayaat naamasrił̣hatnunaglaan iñuich ukpiqsrimaniaqtutsuli niġiugaqaġutiŋsuli
    piqpaksriḷutiŋsuli, aglaan taapkunakŋa piñasruniñ kamanaġniqsrauruq piqpaksrił̣iqput
    atlanik.
  msb-msb: 'Niyan, amo ini an tulo na nagapirme hasta na lang: pagsarig, paglaom kag
    pagkamuot. Pero pagkamuot an pinakalabaw sa tanan.'
  cpa-NT: 'Jmáh¹lah hnøa¹² mǿi² jǿg³ la² tsa¹dsa¹hén²: Hi² hé² jniang³ jǿg³ quiah¹²
    Diú¹³, hi² hen¹² dsǿa¹² jniang³ hi² mi¹hag¹³ Diú¹³, hi² hnio¹ jniang³ roh¹³ jniang³.
    Jøng² hiug¹² jín³ ma¹dsio¹² quien¹² hi² hnio¹ jniang³ roh¹³ cónh¹ jín³ ca¹lah¹jǿ¹
    jǿg³ siíh².'
  dso-dso: ସାରାସାରି ତିନ୍‌ଟା ବିସଇ ଆଚେ, ପର୍‌ମେସର୍‌ ଟାନେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା, ସେ କାତା
    କଇଲାଟା ଆସା କର୍‌ବାଟା, ଆରି ବାଇମନର୍‌ ପାଇ ରଇବା ଆମର୍‌ ଆଲାଦ୍‌ । ଏ ତିନ୍‌ଟା ବିତ୍‌ରେଅନି
    ବାଇମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାଟା ସବୁର୍‌ଟାନେଅନି ମୁକିଅ ବିସଇ ।
  meu-meu: 'Taunabunai, ini ḡau toiosi mo mimia: abidadama, bona helaro, bona lalokau.
    A herea-daena be lalokau mo.'
  yva-NT: 'Maisyare omai ti, anakotaro wamo raija matuve mamo mandeije so: anave,
    anaveano Amisye amen, muno muinye. Weramu ana mandeije somamo manakoe ti mbe mobe
    rave mamo muinyem.'
  dgc-dgc: 'Kanya nadid, éy te étélo a kailangan tam a manatili: i péniwala tam ta
    Diyos; sakay i pégasa tam diya, sakay i pégmahal tam ta kapareho tam. Ey nadid
    i pinakamahalaga diden ya éy tu pégmahal tam.'
  zpm-NT: 'Goḻgacnaṉ sca gaṉle, grë guieḻbiini co zdziṉ dze ne yquiindraaw, saṉgue
    ne znu: dib zdoo ne rnalo ne Dios, noniepaa guic ne zac miṉe rnee me, ni rleynie
    ne samiech ne, lozhda. Per lo gza tsoṉa nagoṉ, guieḻwleynie co nac miṉe gdziṉd
    dze ne gdzëë.'
  hix-NT: Àro ke, onà wyaro kehtxoho komo ryhe, tehxemà roro me naha, meya roro. Khoryenkom
    hona kàwyanye xenytxoho rma, noro wya kowakryetxho kom hona ro kehtxoho komo xarha,
    noro xe kehtxoho komo xarha, toto xe kehtxoho komo xarha, tehxemà roro me naha,
    meya roro. Noro xe kehtxoho komo ryhe, toto xe kehtxoho komo xarha, anaro yoho
    rma haxa naha.
  sim-sim: Avui Wasilakan ni hishiowenda nombo nihi nga or nirin indik or lakwak ni
    nikishinda nombo nga man wapnukuk ni owenda nombo nihi nga mbeek mendek nakwa
    ambu lir. Nombo nalmingrip kal ni hishihi ni sinda kando mbeek mendek nakwa ambu
    lir. Hako man wapnuku nihik ni owenda nombo oso, nombo anandi kavron si tikrihi
    Avui Wasilakahi misokomek jivik si naha wasilakak nanda sir.
  npi-ULB: 'तर अब यी तिनवटा कुरा रहन्छन्: विश्‍वास, भविष्‍‍यको निश्‍चयता र प्रेम ।
    तर यी सबैमा सर्वोत्तमचाहिँ प्रेम नै हो ।'
  cgc-cgc: 'Maskin mabot adlaw na may mga abilidad na dili ta en kinanglan, yi na
    tallo magpadayon asta ta ula katapusan: pagtuo, pagsalig daw paggugma. Piro, mas
    impurtanti gid paggugma an kaysa ta tanan.'
  tim-tim: Aregât wan me wan amâ hilâmŋe hilâmŋe tatmâ âgâmap are âmâ biwi Anutugâlân
    kat kat agak meme akto Anutugât lâmgo lâmgo are akto okot âlep kat kat are. Dâ
    ire konok amâ âlepŋe dondâ hârok ewangiyekmap, okot âlep agak meme are.
  yor-yor: 'Ǹjẹ́ nísinsin yìí àwọn nǹkan mẹ́ta wọ̀nyí dúró: ìgbàgbọ́, ìrètí, àti ìfẹ́.
    Ṣùgbọ́n èyí tí o tóbi jù nínú wọn ni ìfẹ́.'
  wos-wos: Wun nukwa némbuli rekwa yikafre sémbut hufuk reséketandi. Wunde sémbut
    angi di. Nani Godka jémba sarékéta déka hundika “Mwi hundi dé” nani na. Nani God
    wali wungi re wungi re jémba retembekaka haxéta yikafre mawuli ye. Nani du takwaka
    akwi Godka akwi nani némafwimbu mawuli ye. Wunde sémbut hufuk yikafre di. Du takwaka
    akwi Godka akwi némafwimbu mawuli yambeka sémbut, dé yéték sémbutré sarékéngwandé.
    Wun sémbut dé némafwi yikafre joo dé.
  emp-NTPO: 'Naʌ̃ ũbea panʌra jõcaa: ne jũma biada ĩjã b̶aida, jũma bia odjamãrẽã
    jʌ̃ã b̶aida idjab̶a quĩrĩãda. Baribʌrʌ maʌ̃ ũbead̶ebemada quĩrĩãda biara b̶ʌa.'
  eng-F35: 'For now these three obtain: faith, hope, love; and the greatest of these
    is love.'
  ind-ind: 'Jadi, ketiga hal inilah yang tetap diperlukan selama-lamanya: Percaya,
    berharap, dan mengasihi. Tetapi yang paling penting di antara ketiganya adalah
    mengasihi.'
  pes-OPCB: 'پس، سه چیز همیشه باقی خواهند ماند: ایمان، امید و محبت، اما از همهٔ اینها
    بزرگتر، محبت است.'
  mpt-mpt: otane kukubo asumatna ota mo blimanomobabe. O amitie bua nibo amitie nam
    tesomabbiobe. Nibo kukub olo namomabbuo inaminobe. Nibo Gode amitie bainobo gabianoba
    eka mak ole fumbianoba E kukubo ayamo amitie omkayebebo ge fumbianoba eka mak
    ole naka mak unang maki amitie gobenanomabbiobe. Kukubo asumatna olo alukum ayam
    otane naka mak unang maki gobenin kukub ota dot ayamobe. O kukub asuo gaisonobiobe.
  ssx-ssx: Kutu pulu pa꞉la꞉ natemanu epena꞉ yu wia hata꞉ ame do hande hau tepota꞉
    pa pu hapeke ya꞉la꞉me. Dupa. Hone tulaasa꞉eki make ta꞉na꞉ma꞉ homa Koda꞉ pa꞉ta꞉
    handeteke hala꞉eki make pukima꞉ homa꞉la꞉eki make do hau tepota꞉ pa pu hapeke ya꞉la꞉pate
    ota꞉ titina꞉ tumiki hau homeketa꞉ pukima꞉ homa꞉la꞉ekie.
  mkl-mkl: Nsɛi mii mɛɛtɑu ihɛ̃i í wɛɛ. Mii ŋɑu wee, nɑɑnɛ ku dɑsi, do kpɑ̃ɑ ku cɔ,
    do kubi. Ammɑ kubi í re ŋɑ.
