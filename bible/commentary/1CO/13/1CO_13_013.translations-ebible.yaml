  tgp-tgp: 'La hinau akerihi mo tolu natu, la pa lo toho jejeu: rasua, r̃omtoho, peresi
    na opoia, pani hinau aulu hinira, enia opoia.'
  auc-NT: Ïninque mönö entawënoncoo ante adinque mënonque go adodonque mänimpodonque
    ayæ̈ ongompa. Mönö wede pönënö ante ædæmö entawengæ̈impa. Watapæ̈ bacæ̈impa, ante
    mönö pönënö ante ædæmö entawengæ̈impa. Mönö waadete pönënö ante ædæmö entawengæ̈impa.
    Ïninque mänimpodonque ayæ̈ ongö incæte mönö waadete pönënö ïñömö edæ ñæ̈næ̈nö
    pönï ï ïninque mönö mänïnö ante täno ædæmö entawengæ̈impa.
  kbc-NT: 'Odaa nenyaɡ̶atiniwace niɡ̶idoa itoatadiɡ̶ida anejinaɡ̶a: Ǥotiwaɡ̶atakaneɡ̶egi,
    ina me inibeoonaɡ̶atege midioka limedi me idejonaɡ̶a miniwataɡ̶a Aneotedoɡ̶oji,
    codaa me ɡ̶odemaanaɡ̶aneɡ̶egi. Pida aneneɡ̶egi daɡ̶axa mida ane jaoɡ̶a, baɡ̶a
    ɡ̶odemaanaɡ̶aneɡ̶egi.'
  bmh-bmh: Ulis, igul ainarai muzmuz darem. Igul go Uwait en oiagab petak anem mui,
    ecesab go aiu ses zuabun gumanem mui, igual oigeb duailel ipal en noumanem. Bo,
    igual oigeb duailel ipal en noumanem, igul go banou pet, ipal igul zilareu.
  ctu-BL: 'Wʌle anto lac cha''an uxchajp: lac ñopbal, lac pijtaya yic''ot laj c''uxbiya.
    Pero jini ñumen ñuc bʌ jiñʌch c''uxbiya.'
  meq-meq: 'Wu neheye ta ndəviye bay aye na, anaŋ nəteye mahkar: Mədzal gər nakə ka
    dzalakwa ha Mbəlom aye, məpe mədzal gər ka wu nakə ka ta hutakweye ka təv ŋgay
    aye ada mawuɗe bo nakə ka wuɗakwa ndo hay aye. Ane tuk na, maa ze wu neheye tebiye
    na, mawuɗe bo.'
  noa-H: 'Mag Hẽwandam jua t''eegta hʌ̃rcha hig naab mamʌ, Cristo pierrwai tag magʌm
    higbaju. Magjup mamʌ nem k''ĩir t''ãrjup nʌm, mak''ʌʌn chan bʌ̃ʌrjã chugpaa k''augba
    sĩerrjëem. Mak''ʌʌn: Hẽwandam hiek hʌ̈k''awia hi gaaimuata maach hʌ̈u wënʌrrʌm
    k''ĩirjugau; hʌ̃gt''ar pawiajã warag wajapcha paauk''amaju k''ĩirjug, maimua Hẽwandam
    k''õsi nʌm gaaimua dich k''apeenjã k''a k''õsi nʌm. Pari mag t''ãrjup nʌm heem
    hãb sim chi wajapcharam. Ma, cha mua jaau chirʌmjö dich k''apeen k''a k''õsi nʌmʌu.'
  alp-NT: Hoko oani telu me suke ite onolu rame. Meru, hlaleke loko Tuhane rame, saisa
    rebe ite hlaleke bei Allare hlalekele rame kai oki lomai rame. Bei telu meru rebe
    lesire oki lomai.
  san-VEL: idaanii.m pratyaya.h pratyaa"saa prema ca trii.nyetaani ti.s.thanti te.saa.m
    madhye ca prema "sre.s.tha.m|
  kbq-kbq: Hagi ama'i tagufa'a zamo mevava hugahie, amentintihu zane, fore hugahie
    huno antahi amuha hu'zane, avesinte zane me'ne. Hu'neanagi ana tagufa zampintira,
    avesinte'zamo agatereno tusi'a zana me'ne.
  kbh-kbh: Pero morna, Bëngbe Bëtsábeñe jtsos̈buáchiyana, chábeñe jtsobátmanana, y
    chábioye y ínÿengbioye jtsababuánÿeshanana, chë soyëngna nÿetsca tescama jëftsemnana;
    pero chents̈ana chë más uámana soye endmëna ínÿenga jtsababuánÿeshanana.
  ron-LSB: Dar acum rămân credința, nădejdea și dragostea — acestea trei. Cea mai
    mare dintre acestea este dragostea.
  pon-pon: 'Ari jon jilu pukat: Pojon, kaporopor o limpok pan mimieta, a me lapalap
    re ’rail limpok.'
  nhe-BL: Huajca onca eyi tlamantli tlen huejcahuas. Monequi tijpiyase tlaneltoquili.
    Monequi timotemachise para panos nochi tlen Toteco quiijto panos, huan monequi
    titeicnelise, pero nopa tlen más hueyi ipati ica ni eyi tlamantli eltoc ya ni,
    monequi titeicnelise.
  sps-sps: 'Tan nainy te anaanos fi rora na foka to, ara onot ror ma kat a fopis a
    ka to: Ara onot ror ma faason tsun naa ten Gov, ana ra onot ror ma naano anaanos
    naa ten Gov to te kat fakap fi non e Gov a fo mamatsiny ka to te kat fi Yan tsuen
    man Tsunia ma faan rara ya unya Gormirmir, ana ra onot ror ma mangiir ir a mesapan.
    Ana ka na karap fiisok nara fopis a ka to ayei, i tovei, ara ma mangiir isiseiny
    mes.'
  wnc-wnc: Siwan puya Anututa sandewiu wa wena siwanu puya takngaat takngatuatda kekeknga
    yutning. Sike puya wa yutningu anzing. Aminda Anutue natapa kekeknga singgak kaknga
    gatu sanga takeaknga apmea apikge natayuaing kaknga gatu aminde butaya natayamukaing
    kaknga ngangga ayutning. Siwan sanga wa takngaat takngatuatda sanga takekan ngana
    sanga wa aminde butaya natayamuya aknga sanga take siknga.
  bus-bus: 'Tia sa yã mɛ̀n aagↄ̃ↄ kɛ̀nↄ bé wà gↄ̃̀: Ludanaanɛkɛna kↄ̃n tãmaao kↄ̃n
    yenzio, mↄde yenzi bé à dɛńla.'
  gub-BL: Ko 'ar rehe xiapo na'iruz ma'e zaiko zane. Zazeruzar wiwi Tupàn rehe zaiko.
    Xiàrogatu Zaneruwihawete tur àwàm zaiko no. Zazeamutamutar zaiko no. Zanezeruzar
    haw ikatu Tupàn pe a'e. Hàrogatu haw ikatu izupe a'e no. Zanezeamutar katu haw
    ikatuahy wera'u izupe zane, amogwer zaneremiapo kwer wi zane.
  imo-imo: Pileio! Goteni ipuki tirimolo ulumu kape Goteni imboma tapombalo lepamo
    konopu lepolio nokopo moromolo ulumu kape Gote kinye imboma waye konopu mondoromolo
    aku ulu yupokope lepa kau pumbelo. Nalo ulu yupokonga olandopa ltemomu aku konopu
    mondoli ulumu.
  boj-boj: Iga Qotei qa gago areqalo siŋgilateqnum kumbra di gaigai sqas. Iga Qotei
    qa tariŋeqnum kumbra di dego gaigai sqas. Qalaqalaiyo kumbra di dego gaigai sqas.
    Ariya qalaqalaiyo kumbra di tulaŋ boledamu. Qalaqalaiyo kumbra dena kumbra kalil
    tulaŋ buŋnjrejunu.
  eng-DRA: 'And now there remain faith, hope, and charity, these three: but the greatest
    of these is charity.'
  knf-knf: 'Kë iko iwajanţ işaaŋ awo nin iinkba : pfiyaar, mnhaţ na uŋal ; kë uŋal
    uşaaŋ apel yuŋ mënţan bŧi.'
  san-KHM: ឥទានីំ ប្រត្យយះ ប្រត្យាឝា ប្រេម ច ត្រីណ្យេតានិ តិឞ្ឋន្តិ តេឞាំ មធ្យេ ច
    ប្រេម ឝ្រេឞ្ឋំ។
  arn-NT: 'Küla dungu müley tati rumel mülekelu: tati feyentun, tati maneluwün ka
    ti piwkeyechen, welu tati doy kümelu fey ti küla mew fey ta piwkeyechen.'
  zas-NT: Choon na̱j ree ni ad yuꞌt dxej lox, guialrliladx Dios, guialrbëz ni gunee
    Dios, në guial rën Dios dunuj ree. Per loj guiyon ree ni guin mazri lasajc guial
    rën Dios dunuj ree.
  ken-NT: Mɛnyɨŋ bɛchi bɛrat ɛbhɛn bɛ́bhak mpoknkɛm. Mɛnyɨŋ ɛ́bhɛrɛ chi nɛka, nɛbhakántɨ,
    nɛ ɛkɔŋ. Kɛ ndǔ mɛnyɨŋ ɛbhɛn bɛrat, ɛnɛ ɛcha bɛchak mɛnkɛm chi ɛkɔŋ.
