verse: 1CO.013.001
translations:
  kpx-kpx: Moleho isivilahai mole tedaevemale keu baluga. Dana ata degomole hotomo
    hoto loui mesoho anelue hoto ketamo Dilava hoto loui luleleaito kemo ataho isiviholisi
    kebia tedaeveholige di hoto keu bae ihualivebene.
  okv-H: Eto na ke ake embo be eto enda ta ke neite neite amite Anera ta ke te na
    ke hande ue embomeni osa ae ehena amo ajani teagora eto ji kevi ta teagora eto
    asavi pere eaguja aingeko ahena.
  tbo-tbo: Apo u wibaabani ina dewadewa duma po mei tu luguguya, po mei yada tu winoyanoyahi
    hai wibaabani, ma luhogala u nugonugou ega ina memae, apo u luguguyahi hina wiginouli
    yabayababa po mei inaga hina ilawi ma himogo hina huwehuwena yababaya.
  mal-C: ഞാൻ മനുഷ്യരുടെയും ദൂതന്മാരുടെയും ഭാഷകളിൽ സംസാരിച്ചാലും എനിക്കു സ്നേഹമില്ലെങ്കിൽ
    ഞാൻ മുഴങ്ങുന്ന ചേങ്ങലയോ കിലുങ്ങുന്ന ഇലത്താളമോമാത്രമാണ്.
  grc-SR: Ἐὰν ταῖς γλώσσαις τῶν ἀνθρώπων λαλῶ καὶ τῶν ἀγγέλων, ἀγάπην δὲ μὴ ἔχω, γέγονα
    χαλκὸς ἠχῶν ἢ κύμβαλον ἀλαλάζον.
  bgc-bgc: जै मै माणसां अर सुर्गदूत्तां की बोल्ली बोल्लूँ अर दुसरयां तै प्यार ना करुँ,
    तो मै ठनठनादा होया पीत्तळ, अर झंझनाती होई झाँझ सूं।
  khz-khz: Pere au taunilimalima geria karo irauiraurai para kila e aneru karorai
    maki para kila, na au ati geku ulamagi, au geku kila auri gekoeana pa tini kava
    ruala gevega-vetererana kulura geragena vetaina.
  deu-TKW: Wenn ich mit Menschen- und mit Engelzungen rede und habe keine Liebe, so
    bin ich ein tönendes Erz oder eine klingende Schelle.
  zsr-NT: Zal‑laꞌ gac guꞌa xtídzaꞌgac bunách le cunazëdaꞌ, lencaꞌ xtídzaꞌquëꞌ gbaz
    laꞌy queëꞌ Dios, san chquiꞌ cunadxiꞌidaꞌ lzaꞌa, didzaꞌ guꞌa cutu gacr lsacaꞌ ca
    bö run gui rucödxruꞌ o guia rutil‑lruꞌ lzëꞌi.
  lin-lin: Soki nalobi nkota ya bato to ya ba-anjelu, kasi nazangi bolingo, nazali
    kaka lokola ngonga oyo ezali kobeta to lokola manzanza oyo ezali kotia makelele.
  hns-NT: Maan le kie ham sab iensaan aur parie ke bhaasa batiaitie. Bakie djab ham
    doesar ke pjaar na karab, tab ham djaise ek bhadar-bhadar badjaawe waala ghat
    rahietie djaun khaalie halla matjaawe hai.
  noa-E: Khanim nemjö ãbmua chadcha õor dakhĩir mʉg jẽb gayam meu khĩirpierr iekhanaa
    ʉ̈gtharmpeen meujã iekha sim, pari mag simta bʉ̈ʉrjã ich khapeen kha khõchkhaba
    sim chan, magan Ẽwandamau oowai mag wounan sĩi parta mag iekha sim. Mag sim aiguin
    sĩi tamburr bubujukhamjö khabam khai, latadí nenerrkhamjöpaita sim.
  eng-EMTV: Though I speak with the tongues of men and of angels, but have not love,
    I have become as sounding brass or a clashing cymbal.
  mib-NT: Vēsú núu cuu cahān yō tɨjnɨ yuhu jeē cácahān ñayuu chí jéē cácahān ndajéhé
    Yaā Dios, te núu tu cúndáhú ni yō jnáhan yó, te jnūhun cahān yō un cúu nájnūhun
    ɨɨn tambor jeē ndaxín cáján chí ɨɨn platillo jeē ndaxín cáxín sánee sōho ñayuu.
  lif-NT2: इङ्‌गाॽ मे़न्‍छाम् याप्‍मिहाॽ नु माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ पाःन्‍दाङ्‌हाॽओ
    पाःत्तासाङ् इङ्‌गाॽ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुङ्‌सिङ्‌ङिन्‍ने़ फाॽग्र इङ्‌गाॽग
    हयङ्‌किल्‍लिङ् के़जोःक्‍पा यम्‍बा किङ्‌ना नु निङ्‌धे़न्‍धे़न् के़मे़प्‍पा मुक्‍ला
    कुइसिःक्‍लक् पोःङ्‌ङारो॥
  xnj-xnj: Hati ngati nikalongelayi kwa chiluga za vandu na hati ya vamitumu va kunani
    kwa Chapanga, nambu ngati nivii lepi na uganu nene nivii ndu ngati lwami lwa lidebe
    amala njeketu.
  mmx-mmx: I epovo do ana paase mi levempapaase axap limixin di paase min at na lavatbung
    menemen kopok, la ana paase bok mi levempapaase at lubung angelo. Ketla mo do
    axo ruuna labalamu, levempapaase rak naba lok ngan mun lanteng at laxavu mi lanteng
    at lagaamit kopmen tavasuun teren.
  cbr-NT: '''Ëx bëtsi bëtsi banan bananan anun ángel banacë banánribi banacëxbi ca
    uni nuibacëma ''aish ''ën bana rata tancácësa ñancáishi ''icën.'
  tee-NT: Mas laich acchivinilh tijpachux chivinti ju alin ju ani lacamunutpa' chai
    mas laich acchivinilh tachi ju tachivinin ju anquilhnin para ni mati' ju qui'amapaininti
    pus jantu tu'u' ju quintapalhni. Va chunch acva tachi ju tu'u' tsasnat ju anic'ach
    va k'asmatnicanch ju ist'asat.
  eng-LSV: If I speak with the tongues of men and of messengers, and do not have love,
    I have become sounding brass, or a clanging cymbal;
  cak-NT: Xa ta ren yich'o'n pa q'uiy ch'abel we' chech-ulef, o pa quich'abel ta ángeles,
    y xa man yinojo'n ta, man jun nic'atzin-wi. Xa jin junan riq'uin jun ch'ich' ri
    nitzinin o jun k'ojom ri yalan nik'ajan (rukul).
  pah-NT: Po nhande nhi'ig̃i hajiheve'g̃a nhi'ig̃imo yvagipeve'g̃a nhi'ig̃imo no.
    Po nhande niarõi ahe nhanenhi'ig̃ame g̃anhi'ig̃imo, a'ero po nhande nhi'ĩtehei
    reki imotininiuhũva'ea ja hahyahivuhuva'ea ja.
  sja-NT: Pipɨara p'ana k'inia p'anɨ pɨrã, chik'inia p'anapataadaipia bɨ. Tachia eperãarã
    pedee k'ĩra t'ãdoo pedee p'anɨ mĩda mãik'aapa angeleerã pedee paara pedeeruta
    pɨjida, pari mãga oopata t'ãripa awaraarã k'inia iru p'anada-e p'anɨ pɨrã. Mãga
    p'anaruta pɨrã, tachi ma pedeede pedeedak'ãri, awaraarãpa ũridai campana pariatua
    chaaparik'a.
  xed-xed: Dər má nda sna yu ta gwaɗa inda gwaɗa sanlaha ma gwaɗa ta gwaɗə mnduha
    nda duhwalha Lazglafta tani, ka haɗ yu ta ɗvutá mndu wu katsi, nda nza yu manda
    ghudzaga gwaŋgwaŋ, ka manda ghudzaga hutsaŋ a tsi.
  mks-NT: Tá ná cuu ca̱ha̱n i̱ tá nu̱ú tu̱hun cáha̱n ña̱yivi ndúu ñuyíví yóho ta tá
    ná cuu ca̱ha̱n i̱ tu̱hun cáha̱n táto̱ Ndióxi̱ joo tá co̱ quíhvi̱ ini i̱ ña̱yivi
    já quéa̱ co̱ó sa̱ha̱ toho ña̱ cáha̱n i̱. Jáchi̱ xi̱hín ña̱ ja̱n cúú u̱ tátu̱hun
    in ca̱a jácasá na̱, á tátu̱hun in ca̱a xo̱o̱ tá jácasá na̱ ña̱. Quia̱hva já íin
    i̱ tá co̱ quíhvi̱ ini i̱ ña̱yivi.
  gfk-S: Ing be iou iangianga ma ira mes na mangana nianga ta ira turadi ma ta ira
    angelo bileng, ma sene be iou paile harmarsai, io, iou haruat ma tike lalit i
    haraba bia, be ho tike hik i taram bia.
  bmu-bmu: 'Nöŋön ambazip aka Suep garata yeŋgö keuŋi keuŋi qainŋi kun miaŋön keu
    jiba malbileŋakmö, urukalemnan qahö asuhuza, mönö töndup kewö akileŋak: Goŋ qegetka
    goŋgoŋ qeri aŋgötömualŋi mörakzini me göjön (biret) uturukögetka kiŋqororoŋ qerakzawi,
    mönö miaŋgö dop akileŋak.'
  dgz-dgz: Baigan ame arita iragen. Iwa ne waenapan ge anea nop muga ugup ugup gapan
    wan tapena, go ne inanap baigan uon wandepiwa, ame ne mondi non yatataen amba
    agamit kiranagine kirarat waini mini taivin.
  eng-GNV: Though I speake with the tongues of men and Angels, and haue not loue,
    I am as sounding brasse, or a tinkling cymbal.
  zaa-NT: Màsqui'ba canchu yala tsè' ccà te' rínnía' iyaba ca titsa' nu rinne ca enne',
    ą'hua iyaba ca titsa' nu rinne ca ángeli, pero canchu bihua té la' tsì'ilatsi'
    ló lóstu'a', entonces tálią́ qui'ni ná' tì'a ttu ìyyà nu ril·làbì o ttu campana
    nu yù'u tsi'į.
  eng-WEBSTER: Though I speak with the tongues of men and of angels, and have not
    charity, I am become as sounding brass, or a tinkling cymbal.
  guh-guh: Dioso nejamatabëcuenecaëjëpaeya exanaejitsipa tacuaicuaijainexa itsajivi
    ata mapanacuata apo pejumetaejumeta. Angelevi ata pijajumeta cuaicuaijanë tsipae.
    Nexata jivi netaejitsipa ayaijamatabëcuenenënë. Bajarapacuenia Dioso nejamatabëcuenecaëjëpaeyaexanae
    ata tsipae, itsiata itsamonae ata itsa apo asivanë tsipae, nexata saya bajaraxua
    netoamatamobi tsipae Dioso pitabarata. Nexata palivaisi ata tsipaebaponaejitsipajë
    jivi pejumetaejumeta, apo nejumecovënëtsi tsipae. Nexata pacuenia tambor, itsa
    jume, plato itsajivi penajumetsiaexanaejava namuxujematatsi, bajarapacuenia nenamuxujematsipa
    tatsipaebilivaisi.
  bon-bon: Cane liba ibibi birige iicema biname bime maramara mene ca coo mename seemo
    bime maramara mene ca, yepä cane liba singi lica biname bime tääpume, cäme mene
    lui epu pana birige paate ala coo gogogo ala liiyepu.
  nhw-BL: Masque nihuelisquía nicamanaltisquía camanali catli masehualme huan itequihuajcahua
    Toteco camanaltij, amo tleno nopati sintla amo niteicnelía. Quema nicamanaltisquía
    nopa camanali eltosquía quen san nitamborhuijhuitequi o niteposhuijhuitequi.
  swh-ONEN: Hata kama nitasema kwa lugha za wanadamu na za malaika, kama sina upendo,
    nimekuwa kengele inayolialia au toazi livumalo.
  wbi-wbi: Tujovaghe kuuti ku njovele isa vaanhu kange njovele isa vanyamola. Looli
    nambe nilinsila lughano, nilishaba jino jikuta nambe iking'ola kino kikujila.
  bba-bba: Bɑɑ nɑ̀ n kɑ bɑrum bwese bwesekɑ ɡɑri mɔ̀ kɑ mɑm wɔllun ɡɔrɑdobɑn bɑrum
    mɑ nɑ kun tɔnu kĩ, nɑ sɑ̃ɑwɑ nɡe yɑnkokoru ǹ kun mɛ yɑnɡireru te bɑ soomɔ.
  eng-KJVCPB: Though I speak with the tongues of men and of angels, and have not charity,
    I am become as sounding brass, or a tinkling cymbal.
  kgk-NT: 'Tajajohayhu rei katu jaiko-vy. Ndaha''éi nhane nhe''ẽ-rehe nhambovy''a
    Nhandejáry-pe. Jajohayhu rei-rehe ae nhambovy''a íxupe. Nhanhe''ẽ ramo opa nhe''ẽ,
    ko yvy pygwa ambue mbue va''e nhe''ẽ, Nhandejáry rembigwái yváy pygwa va''e nhe''ẽ
    ave nhanhe''ẽ ramo jajohayhu e''ỹ reheve, nanhambovy''ái arã Nhandejáry-pe. No''ã
    ra''e he''i arã nhane nhe''ẽ-rehe: “Mba''e ombopu rei va''e-rami voi” he''i arã
    ndajajohayhúi-gwi.'
  waj-waj: Fai na aikiooma ngiari voopinna voopinnaaya kua hama na tauraa rikiauyauvakidiri
    arinaima tiee aangeraiya kuaivaatama na arinaima tiee mo na hama gioonna kiaapuuyara
    mmuduuya rirama kino fai ni kuaivo giringa akuaivaa sabisaabi ruaivaa roosiima
    tioo subabaivaa sabisaabi ruaivaa akuaivaa roosiima tinaravai.
  cpy-cpy: Jame akanta-shita-wakyaa, kantacha noñaawaetero naaka otsipajato-yitatsiri
    ñaantsi iñaawae-yitziri itsipa atziri, nomatzi-takyaawomi okaatzi iñaawaetziri
    Ronampiripaeni Tajorentsi. ¿Tema kameetha-waewitaka iroka? Roo kanteencha terika
    netakotantyaa nomatan-tawita-kawori iroka-paeni, noñaawaetashiwaetakaha.
  mpx-mpx: Bwagana ebo gamagalau analiya tomaha ge tomaha ge aneloseyau analiya na
    baubaunan, yaa ebo nige no nunuwana i gagan, nau ya ola dulam enonovana ge butuna
    bwabwatana, o ebo aiyan toto hi tagapopoli butuna.
  wbp-wbp: Kajilparna kurruly-wangkayarla jaru-kari yapa-kari-kirlangu marda, marda
    jaru-kari marramarra-kurlangu kajilparna kurruly-wangkayarla, ngulaju ngula-juku
    marda. Ngula-kurlu jaru-kari-kirliji kajilparna-jana yapa ngalya-kariki marda
    nyurunyuru-jarriyarla, ngulaju jarrwara! Ngari kajikarna lawangka kurruly-wangka
    jaru-kariji jurlpu-piya-mipa.
  luo-luo: Kata bed ni awuoyo gi dhok mopogore opogore mag dhano kod mag malaike,
    to aonge gihera, to achalo mana ongengʼo maywak kata olangʼ migoyo.
  nhe-NT: Yonque nihuelisquía nicamatisquía tlajtoli tlen tlacame huan elhuicac ehuani
    camatij, ax tleno nopati intla ax niteicnelía. Quema nicamatisquía nopa tlajtoli
    elisquía queja san nitamborhuijhuitequi o niteposhuijhuitequi.
  aii-aii: ܐܸܢ ܒܠܸܫܵܢܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܗܲܡܙܸܡܸܢ ܘܒܕܡܲܠܲܐܟܹ̈ܐ، ܐܝܼܢܵܐ ܚܘܼܒܵܐ ܠܲܝܬ ܠܝܼ،
    ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܢܚܵܫܵܐ ܕܙܲܡܙܸܡ ܝܲܢ ܨܸܨܠܵܐ ܕܟ̰ܲܢܟ̰ܸܢ.
  esk-NT: Uqatlaniġuma atlakaaġiisitun iñuktitun unniiñ israġuliktitun, aglaan piqpaksritḷaiññiġuma
    iñuŋnik, uqałiġa atriqaqtuq qukiġñaqsipḷugu aviḷuqtaqtuatun.
  msb-msb: Bisan makasurmaton ako sin iba-iba na lenggwahi san mga tawo kag san mga
    anghel, baga man lang akoʼn bagtingan na nagatunog o tambor na maribok kun wara
    akoʼn pagkamuot sa kapwa tawo.
  cpa-NT: Ju³ lah¹la² hiog³jni hløah³ hliú² ni³ jag³ dsa² jmøi¹guǿi¹ ca¹lah¹quianh¹³
    jag³ ángeles, ha¹chi² ta³ jmo¹ jin³ he² ju³ná³ tsa¹hnó¹jni roh¹²jni. Di³ lah¹jøng²
    báh³ lán¹²jni jøng², ju³lah lǿa¹² ŋí³ la³hein¹³, ju³lah ŋí³ jenh² quiah¹² tu²løg².
  dso-dso: ଜଦି ମୁଇ ଲକ୍‌ମନର୍‌ ବାସାଇ କି ସରଗର୍‌ ଦୁତ୍‌ମନର୍‌ ବାସାଇ କାତା ଅଇବି । ମର୍‌ ବାଇମନ୍‌କେ
    ମୁଇ ଆଲାଦ୍‌ ନ କରି ବଇଲେ, ମର୍‌ କାତା ଚୁଚାଇସେ, ଜେନ୍ତିକି ଗଟେକ୍‌ ସବଦ୍‌ ଅଇକରି ବାଜ୍‌ବା
    ଗଁଟା ପାରା ।
  meu-meu: Taunimanima gadodia ai bona aneru gadodia ai bama hereva, to asi egu lalokau,
    lau na auri e botaiamu eiava gaba e touamu na heto.
  yva-NT: Ranivara risyo vatano mine so awa ayao kotare raura muno naito Amisye awa
    ayao raura tavon, weramu muinye no inanuga rai jewen, rinamaisyare tavuna ngkin
    ti ranauni ntami vayave.
  dgc-dgc: Mara, éng méképégkagiék ta iba-iba a kagi, maski méképégkagiék ta koman
    i anghel, éng éwan ko mahal i kapareho ko, éy éwan ya tu pasa. Koman san i ténog
    a éwan tu kahulugen na kagi ko, éng kona sa.
  zpm-NT: Miṉe mazdraa rquiin goṉ nac ne gleynie ne samiech ne. Teḻ niaca miṉe bgaa
    naa guieḻbiini rne naa grë lose diidz ne rnee miech, haxta grë diidz ne rnee xanjl
    Dios rne naa, ni teḻ rleynied naa samiech naa, ¿pa dieṉ rquiin rac naa grëtaa
    diidz co? Rrieequia nac naa ga zig tib lë guiib ne loxaque rzedz.
  hix-NT: Tàywero rma haxa texem me tehxatxow hana. Àro hoye ro tàrwonatxow hana,
    anaro rha yana komo rwon yaw hana, kahe yawon komo rwon yaw haxa hana. Àro wyaro
    tàywero kehtokonye rma, toto xe tehtxe. Toto xehra kehtokony haxa ryhe, àtohnawo
    ro mak tàrwonatxhe ha. Kamafura yoruru wyaro ryhe naha, kàrwon komo. Maraka yoruru
    wyaro xarha naha, àtohnawo esnàr ke mak ha.
  sim-sim: Os ma anandin wapnuku anhik a owe namber, mashi apsham apshamhik mo enselhi
    mashik a mba nahi, men sembe na mbanda nir, os jikisakri min li tokoho li manyelewak
    ni misinda hom.
  npi-ULB: मानौँ, म मानिसहरू र स्वर्गदूतहरूको भाषामा बोल्छु, तर मसँग प्रेम छैन भने
    म हल्ला मच्‍चाउने घण्टा र झ्याइँ-झ्याइँ गर्ने झ्याली मात्र हुन्छु ।
  cgc-cgc: Alimbawa, daw may abilidad a na mag-ambal ta lain-lain na linggwai ta mga
    ittaw asta man ta linggwai ta mga angil piro ula a gugma ta duma, ake na abilidad
    ta pag-ambal ula pulos tak ake na ambal paryo nang ta sagbak ta agong na papukpok
    daw sagbak man ta simbal na pasantik.
  tim-tim: Galalupne, nâŋe âmâ luâk yeŋgât kepia siâ siâyeŋgât makmâ aŋelo yeŋgât
    den hainâk makmâ âmâ han kalem bo akyeŋgim âmâ makmakne amâ yân munŋeâk makman.
    Amâ guŋgâŋe indemap hain makman.
  yor-yor: Bí èmi tilẹ̀ lè sọ oríṣìíríṣìí èdè tí ènìyàn àti ti angẹli, tí n kò bá
    sì ní ìfẹ́, mo kàn ń pariwo bí ago lásán ni tàbí bí i kimbali olóhùn gooro.
  wos-wos: Yingi maki dé? Godna Hamwinya wunika hambuk hwendét, wuni atéfék héfambu
    rekwa du takwana hundimbu wata, Godna enselna hundimbu akwi wuni wata, wuni du
    takwaka némafwimbu mawuli yahafi yawut, wu haraki dé. Wungi reta wuni néma ham
    maki wuni re. Wuni du takwaka mawuli yahafi yata wuni séféla hurundaka mi maki
    wuni re.
  emp-NTPO: Mʌ̃da naʌ̃ ẽjũãne b̶ea bed̶ead̶e bed̶eaibʌrʌ idjab̶a bajãnebema nezoca
    bed̶ead̶e bed̶eaibʌrʌ, maʌ̃ne quĩrĩãda neẽ́ b̶ʌbʌrʌ, mʌ̃ra jiorro od̶a jĩguabari
    quĩrãca wa pĩrãchiru jĩguabari quĩrãca b̶ʌa.
  eng-F35: If I speak the languages of men, even of angels, but have not love, I have
    become a sounding brass or a clanging cymbal.
