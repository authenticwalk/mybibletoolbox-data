  kan-OKCV: ನಾನು ಮನುಷ್ಯರ ಭಾಷೆಗಳನ್ನೂ, ದೇವದೂತರ ಭಾಷೆಗಳನ್ನೂ ಮಾತನಾಡುವವನಾದರೂ ನನಗೆ ಪ್ರೀತಿಯಿಲ್ಲದಿದ್ದರೆ,
