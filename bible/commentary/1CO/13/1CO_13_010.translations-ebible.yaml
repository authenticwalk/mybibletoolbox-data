  bus-bus: Tó yã papana gurↄↄ mↄ̀, à kɛ̀ èe paparoo é gɛ̃ zɛ́la.
  gub-BL: Ur putar ikatu 'ygwer iapo 'ymar a'e nehe, ikatuahy a'e. Tur mehe zapytu'u
