  pon-pon: A lao kaunjokala, me pali ta pan momela.
  nhe-BL: Pero quema tlen senquistoc cuali hualas, nochi tlen pilquentzi tlamis.
  sps-sps: Sai tan nainy te naa minon, tan nainy te fatamainy ovei e Gov a fo mamatsiny
