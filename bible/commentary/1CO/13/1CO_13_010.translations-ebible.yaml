  bqp-bqp: Tó yãpapana gↄrↄ sù, a kũ adi paparo ni gɛ̃ zɛ́la.
  mcp-mcp: Njɨ, ja ísâ byɛ̂sh í bá bə óncindî yí, byɔɔŋg bí íkʉ́l yí í bá bə cwúdʉgʉ̂.
  hat-hat: Men, lè sa ki bon nèt la va vini, sa ki poko fin bon an gen pou l' disparèt.
