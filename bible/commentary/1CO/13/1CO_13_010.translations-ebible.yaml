  eng-TCENT: Yet when the perfect comes, the partial will come to an end.
  eng-BSB: but when the perfect comes, the partial passes away.
  cpu-NT: Irooma aririka onkaratapaake otzimi monkaratachane, eerora akovanairo maaroni
