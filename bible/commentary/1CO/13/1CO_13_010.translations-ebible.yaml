verse: 1CO.013.010
translations:
  kpx-kpx: Isito vanie gabila nahiabuna gabie vaveve ke bahata hilokai avuemo lulele
    balugai.
  okv-H: iji be avo inono ta puvuresuja kito amo ungotenane ke avo aemana kesora amo
    eingera.
  tbo-tbo: Ma houga e nenei apo hanapu dumadumaluna ina geleta po hanapu odubona ta
    winugoguluwi.
  mal-C: എന്നാൽ പൂർണമായതു വരുമ്പോൾ ഭാഗികമായതു നീക്കപ്പെടും.
  grc-SR: ὅταν δὲ ἔλθῃ τὸ τέλειον, ⸋τότε⸌ τὸ ἐκ μέρους καταργηθήσεται.
  bgc-bgc: पर जिब हम सिद्धता तक पोहच जावांगे तो, वो सब, जो अधूरा सै, मिट जावैगा।
  khz-khz: Na vogau nama iwavagina pene vogomai aonai, voia kianamo nama tariparato
    gaura pia lekwalekwa.
  deu-TKW: Kommt dann das Vollkommene, so ist es mit dem Stückwerk vorbei.
  zsr-NT: Catiꞌ gdxin le nac gdu, niꞌr udx qui lë naꞌ nac latiꞌz.
  lin-lin: Kasi tango kokokisama ekokoma, oyo ezali moke ekolimwa.
  hns-NT: Bakie djaun abbe koetjh baakie hai, oe ekdam poera hoi djaaiga.
  noa-E: Maimua chi wajapcharam khĩirjug khaphʉ aju ed barbaicheewain chadau mag khomariipai
    khaphʉm nemjã tag chukhu aju.
  eng-EMTV: But when that which is perfect has come, then that which is partial shall
    pass away.
  mib-NT: Te núu na quíji quɨvɨ̄ jeē cúni yō ndɨhɨ, yūcuán na te tuá coo jeē jiní
    yō jecu‑ni.
  lif-NT2: कर कुलिङ्‌धो के़गे़प्‍पे़न् ताःल्‍ले़ कुलिङ्‌धो मे़ङ्‌गे़प्‍मनाबान् माबेःक्‍लो॥
  xnj-xnj: Nambu chila chechikamiliki pechibwela, vyoha vyangakamilika yati viwuka.
  mmx-mmx: Ketla melemu Laradi Manmanton nabamlong la mo leventamtaba kopmen ataklen
    avukar i, naba xap asonao.
  cbr-NT: Usa 'aínbi cananuna ënë menuxun 'acësamaira oquin aín nëtënuxun upíira oquin
    an sinánmiti ñucama 'unánuxun 'ain.
  tee-NT: Para acsni caminchokoya' ju Cristo chai camispak'oyau tachi chun ju taxtokni
    pus ju atalaninti ju mispayau ju chavai jantu tu'u' ixtapalhni cajuna'.
  eng-LSV: and when that which is perfect may come, then that which [is] in part will
    become useless.
  cak-NT: Pero cuando xtapon ri k'ij chi nakana'ej ronojel, man xquiec'atzin ta chic
    ri jeketa'n cami, roma xa man q'uiy ta.
  pah-NT: Tupana'ga ki a'e te okwaha pa. Cristo'ga rurame po ti opa nhanerembikwahapave'yma
    nehẽ.
  sja-NT: Mamĩda Tachi Ak'õrepa k'ĩsia iru bɨ jõmaweda oo aupak'ãri, waa k'awa k'iniada-e
    p'anadait'ee irua jarapi bɨ mãik'aapa k'ĩsia k'awaa beerãpa jaratee p'anɨ, jõmaweda
    Cristok'a k'awadait'ee perã.
  xed-xed: Ama baɗu zlagapta tsa vərɗani ya ná, dzaʼa kɗaghukɗa tsaha kul kɗaku ya.
  mks-NT: Joo tá ná xi̱nu̱ co̱o qui̱ví ndaja Ndióxi̱ ña̱ ná nduú ña̱yivi vií já quéa̱
    a̱ cúní ñúhú ga̱ yó ña̱ tócó ndihi java ga̱ ña̱ ndihi sa̱ha̱ cán jáchi̱ sa̱ na̱nduú
    ña̱yivi vií nu̱ mé á.
  gfk-S: Iesene be no haphapatam na hanawat, kakarek ra linge ing di papalim ma ra
    katano mon, di na panim leh.
  bmu-bmu: Bahösapsap ahakzinmö, Anutugö kalemŋi kalemŋi aködamunŋinambuk asuhumei,
    nalö miaŋgöreŋ bahösapsap malmalninan mönö qahöwahiga oyaeŋkoyaeŋ siyoŋsayoŋi
    qahö malbin.
  dgz-dgz: Go wam eviwa, anu kakayasini apanewa tauepi gapan wan dim dim mame iragi
    uon tata iwa anut nuga mame semu semu otu da megenat. Menan anut kakae iragenawa
    megenat wande aiwandata, uon ya tata.
  eng-GNV: But when that which is perfect, is come, then that which is in part, shalbe
    abolished.
  zaa-NT: Pero canchu chi i'yu tsá qui'ni ccá cumplir itute nna, làniana parte to'
    nu nabia'ni ri'u annana té fin quì'į.
  eng-WEBSTER: But when that which is perfect is come, then that which is in part
    shall be done away.
  guh-guh: Pamatacabi icatsia Cristo patsianica, Espíritu Santo pejamatabëcueneta
    vajanacajamatabëcuene caëjëpaeyaexanaejamatabëcuenemi, nacatocopiarucaena. Nexata
    jane baja bajarapamatacabi vajatuxanenë xaniavaetsia nacayapëtaeyaexanaena daxitacuene
    Dioso pijacuene.
  bon-bon: yepä eei te liba tädenige lui te epucäco gyene, piba iyeta lui cina epucäco
    lica teepi cire lapiripesi.
  nhw-BL: Pero quema catli senquistoc cuali hualas, nochi catli pilquentzi tlamis.
  swh-ONEN: Lakini ukamilifu ukija, yale yasiyo kamili hutoweka.
  wbi-wbi: Looli luliva lukwisa luno lukiline, lula luno nalukwiline lukiling'ania.
  bba-bba: Adɑmɑ sɑnɑm mɛ ye yɑ yibɑ yɑ koo nɑ, sɑnɑm mɛyɑ ye yɑ kun yibɑ, yɑ koo
    doonɑ.
  eng-KJVCPB: But when that which is perfect is come, then that which is in part shall
    be done away.
  kgk-NT: Oiko ramo Nhandejáry nhande ruvixa, nhagwahẽ ramo ae henda-py jaikwaapa
    va'erã opamba'e, enterove va'e-rehe ave. Ndaiporivéi-ma va'erã oikwaa ku'a ku'a
    va'e. Ndaipóri va'erã oikwaa e'ỹ va'e mba'eve-rehe. Jaikwaapa va'erã.
  waj-waj: Fai yapooma eeyaara kua kutaa ari vookaraivo nnino rikioo aanna makee kua
    kiisa kiisama ta rikiada kiaunnaivo fai taikaanaravai.
  cpy-cpy: Rooma aririka okaatapaaki monkaayita-chani paata, eero akowaneero iroka-paeni
    okaate peyayitaa-chani.
  mpx-mpx: Yaa bwaliga abwe Yehoba bugul gegewena ni ginol paolaolaek, inoke sauga
    o elana hauna toto valila i awalehina abwe ni mowasi.
  wbp-wbp: Ngulaju ngula-juku. Kaji pina-yanirni Jijaji Kiraji, kapu-ngalpa milki-yirrarni
    nyiyarningkijarra Kaatu-kurlanguju.
  luo-luo: to ka weche duto nochop kare, to mago morem nogiki.
  nhe-NT: Pero quema tlen senquistoc cuali hualas, nochi tlen pilquentzi tlamis.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܵܬܝܵܐ ܟܵܡܝܼܠܘܼܬܵ‌ܐ، ܗ̇ܝܓܵܗ ܒܸܬ ܒܵܛܹܠܔ ܗ̇ܘ ܕܠܹܐ ܝܗܘܵܐ ܟܵܡܝܼܠܔ.
  esk-NT: Iḷisimałiq naamasimaruakpan, aatchuusriat piiġisirut.
  msb-msb: Pero pag-abot na san biyo kag matanos na katumanan sa aton, wara na an
    aton kakulangan.
  cpa-NT: Dsa¹hén² báh³ ca¹lah¹jǿ¹ hi² tsa¹ni³hian¹³ na³ma²ca¹løa¹ ni³hian¹³ ca¹lah¹jǿ¹.
  dso-dso: ମାତର୍‌ ଜେଡେବେଲେ ଗଟେକ୍‌ ଦିନ୍‌ ଆଇସି, ଆମେ ସବୁ ନିକକରି ଜାନ୍‌ବୁ । ସେ ଦିନ୍‌ମନ୍‌କେ
    ଲକ୍‌ମନ୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ସିକାଇବାକେ ଦର୍‌କାର୍‌ ନ ପଡେ ।
  meu-meu: a ḡoeva-daena bainema negana ai, sidia taidia ta diba ḡaudia na bae bubuni.
  yva-NT: Weramu arono munije ama akari indati Amisye apa anakotaro mamai dave nde
    nande. Arono naije indati ana mamai kobe jewene mamo raumandi vintabo.
  dgc-dgc: Pero kédemét na oras a mahusay dén i étanan, éy éwan dén tu kailangan tu
    tungkulin tam a mediyo mahusay; kanya malipas.
  zpm-NT: Saṉgue gaḻ dze ne laa Dios lozh gzhixcuaa ne zigne no gac ne, grëse guieḻbiini
    ne rdziaap ne niina, paat yquiindraaw.
  hix-NT: '@see-verse:1CO.013.009'
  sim-sim: Hako kumak mbele mbele amber tontlo indinga lihi avak kormbak talarakonak
    ni heyekwa lir. Unak oro wolok ol heyem heyem ni heye ni sawenda ondo avak mendek
    nakwa lir.
  npi-ULB: तर जब सिद्ध आउँछ अनि अपूर्ण कुरा बितेर जानेछ ।
  cgc-cgc: piro mabot adlaw na tanan ikumplito en ta Dyos daw ate an na mga abilidad
    na anduni dili kumplito dili ta en kinanglan.
  tim-tim: Dâ hâmbâi âmâ wan siâ âlepŋe dondâ arekŋe miawak nengimbo âmâ sop ain siâ
    siâ bikŋeâk bo akbiap.
  yor-yor: Ṣùgbọ́n nígbà tí èyí ti o pé bá dé, èyí tí í ṣe tí apá kan yóò dópin.
  wos-wos: Hukémbu God déka jémba yasékendét, yikafre jondu male tétandé. Téndét nana
    nawulak male hurumben jémba hényitandé.
  emp-NTPO: Baribʌrʌ dji biara b̶ʌ zebʌrʌd̶e maʌ̃ maãrĩ b̶ʌra jõya. Maʌ̃ne ne jũmada
    cawad̶ia.
  eng-F35: But whenever the complete should come, then the ‘in part’ will be done
    away with.
  ind-ind: Namun kelak sesudah Yesus kembali, pengetahuan kita akan menjadi sempurna,
    dan kemampuan rohani yang sekarang kurang lengkap ini akan dihapuskan karena tidak
    diperlukan lagi.
  pes-OPCB: اما زمانی که کامل آید، دیگر نیازی به این عطایا نخواهد بود.
  mpt-mpt: Sinanomo inamin namino dot ayamo tloa eka inamin namino memalo bu ole alukum
    blimanamabobe. Am olo dimo Gode Hobe e titilo nibo omkayebea inamin namino nabobo
    alukum blimanamabo otane naka mak unang maki gobenin kukub ole mo blimanomobabe.
    O amit namabobe.
  ssx-ssx: pa wetepe hande ana꞉ pulu pa꞉la꞉ ota꞉ hau tieke epea꞉ka꞉na꞉ta꞉ kota꞉ ame
    do hosikima꞉ pitoloma꞉ ekita꞉ paelieke.
  mkl-mkl: Ammɑ wɑɑti iyi mii iyi í kɔ̃ ɑ́ nɑɑ, wɑɑti bɛɛbɛi, iyi kù kɔ̃ ɑ́ nɛ.
  gaq-gaq: ମାତର୍‌‌ ସାପା ବିସୟ୍‌ନେ ସମାନ୍‍ ବାବ୍‌ରେ ପାଙ୍ଗ୍‌ଲା ଏନ୍‌ ସାପା ବିସୟ୍ ଡା ୱେଏ ।
  gof-RNT: Shin polo gididayssi yaa wode polo gidonnayssi attana.
  unx-unx: ମେନ୍‌ଦ ସବେନ୍‌ ବିଷାଏରେୟାଃ ପୁରାଅଃତେୟାଃ ହିଜୁଃରେ, ନେ କାଟିକାନ୍‌ତେୟାଃ ସବେନ୍‌
    ଜିୟନଃଆ ।
  gah-gah: Minoko alika nene vové avetoko avasavagi netá utó noiko, veletó agilaló
    ne netá nene tolova inogo ive.
  lcm-lcm: Sikei man a bil kirol talupus kala serei, inoinongos kala pasal suai.
  aer-aer: Nhenge urreke Christ arraterlenge, nhenge arne areye anwerne-arle arratye
    itelaretyakenhe lyete, anwerne ingkernele imperle-alhetyenhenge, anwerne anteme
    arne ingkirreke itelaretyenhe.
  qvc-NT: Piru Jisukristu shamuptinqam, yumbayninchiq ancha allita rinchiqllapa yach'aq
    Dyuspaqqa. Chaymi manana nisisaryuchu rin kaq, ni pitapis paypaq yach'achinanchiqqa.
  tgl-ULB: Ngunit kapag ang kaganapan ay dumating na, ang alin mang hindi ganap ay
    lilipas.
  cbs-NT: Jaskaken Jesús jabi ma juken dasibi januxun ana juneamaken jakidi tapinkin
    nun unankin keyuxanaii.
  xtm-NTPP: Kovaa kivi jin koo o nuu Su'si ma, ja ka jini o vitna a chi ni ka ya'a
    maa i, te masu chukan jin kukanu ini‑ka o, vaa yukan, te jin kuni ndi'i jin kuni
    tu'u o ja ndaa ká'an ya ma.
  nnq-nnq: Nambu pikipakuika chache chikilenganile, kichokochoko chela kipakuboka.
  bao-NT: To biri ca nii majuropeegʉ cʉ̃ ca earora, jĩcã wãmeri maji niimirique yai
    nʉcãcoarucu.
  san-ORI: କିନ୍ତ୍ୱସ୍ମାସୁ ସିଦ୍ଧତାଂ ଗତେଷୁ ତାନି ଖଣ୍ଡମାତ୍ରାଣି ଲୋପଂ ଯାସ୍ୟନ୍ତେ|
  huv-NT: Naleaing wüx apmatüch a nüt apmajawaats palan wüx meáwan cuajantanej, quiaj
    langome apmetam leaw ngome palan.
  otn-NT: Pɛ da̱ 'yɛ̱hra̱ pa ngue gäthoga̱hʉ ga̱ pa̱hmʉ xa̱nho hanja ra̱ hya̱. Nu̱'ʉ
    yø pa'ʉ, ya hi̱mma̱ hyoni̱ ngue di̱ m'mʉhyø ja̱'i̱ da̱ xännba̱ ra̱ hya̱ yø mmi̱'yɛ̱c'ɛ̱i̱ui.
  nop-nop: Unduŋ tihatiyane folooŋ hinek mintaune nemek woliniŋ hogok u liwewaak.
  obo-NT: Piru kod inguma ron kos allow no od kotuman don kos langun, od kowora ron
    iddos langun no kogahan no duwon kulang.
  cak-ENT: Pero tok xa ja chic ri tz'aküt c'o kiq'uin, man nyec'atzin tüj chic ri
    ye ketamalon chere'. Ronojel ri' xa nyecanaj c'a can.
  lif-NT: ᤁᤖ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤧᤴ ᤋᤠ᤺ᤸᤗᤧ ᤁᤢᤗᤡᤱᤎᤥ ᤔᤧᤱᤃᤧᤵᤔᤏᤠᤒᤠᤴ ᤔᤠᤒᤣ᤺ᤰᤗᤥ॥
  mie-NT: Sochi tá quiji quīvī jā cunī ō ndihi, ñúcuán de mā cōó cā jā jínī ō jacū-ni,
    chi ndihi-ni cunī ō.
  san-TIB: ཀིནྟྭསྨཱསུ སིདྡྷཏཱཾ གཏེཥུ ཏཱནི ཁཎྜམཱཏྲཱཎི ལོཔཾ ཡཱསྱནྟེ།
  qve-NT: Ichaqa Diosmanta yachachikuykunata llapallanta yacharuqtinchismi, kay pachapi
    wakillan yachasqanchisqa tukukapunqa.
  pao-NT: Pana tamme ka Te Naa-baa'yoona no'yoona, no'oko, nasootuhipu hee-gana, gi
    ka yaa teepu-kooba'yoona te hee-gana soogwikwu.
  cbu-NT: Itaru, Isus kuskachu, nllitaritam kinakchuni, izuurasha pangachshapariniya.
    Pinasamaam ndunshitaya. Ashirucha, izuuruni taakuni, Apanll wizpur payukani an
    pastachtamparee. Itaru, tputsee chinamaam urutamari chinachiniya.
  usa-usa: anaaékaqa itaí-yátááqá mútûq keqtáábímmá abarokáq ínna-yupaama maami pááqyana-itai-yataakoma
    paá panane umáginiye.
  soy-soy: Amɑ́ lɛlɛɛ ń nyɑḿ nɛ kɛ́tɔ-pɔ lin píyei n leemɛ, lɛlɛɛ kukéri ń we
    yɛ lɛ̃ kɛ́tɔ wɑlɛ.
  hui-hui: Mbirale baya buruguleore ngago ibirangi tigi mbira yu harimaru ereba holebira.
  amf-amf: ko dahaannaar thoothin dohon yerinin niven wodanka, joogina yerra shidha
    ke shidhe.
  quc-NNT: Aretaq k'ut käpe ri q'ij ri käqetamaj na ronojel, ri jub'iq' ri qetam uj
    käsach na u wäch wa'.
  dob-dob: ta tuta ꞌimeemai ꞌediya sinasinapu auwauna maiboꞌana ꞌiapwesama, be sinasinapu
    kadekadelina tanuwa pupule.
  wrs-wrs: Heva os si sewonamba Sesoava wohwulphovav mana vemamba besalnonoa. Nomba
    manimani memba pimba nonorava eungu vevpa daipotava, si eva manam pimba onengvhuvav
    hengava hemba. Heva os longong avramanamba si wohlohvav.
  mca-mca: qa qu' namtaxets qu' jinenikfee'letsha ma' qa pa' ƚammi'sƚe in jinikfe'ltaxets
    qa' hame'.
  tzo-TZC: Pero cꞌalal ta sta yorail ti ta xcojtiquintic scotole, tey echꞌ scꞌoplal
    ti cꞌusi jnaꞌtic jutuque.
  mya-mya: သို့​ရာ​တွင်​စုံ​လင်​သည့်​အ​ရာ​ရောက်​ရှိ​လာ​သော အ​ခါ​၌​မူ​ကား မ​စုံ​လင်​သော​အ​ရာ​ဟူ​သ​မျှ
    တို့​သည်​ကွယ်​ပျောက်​လိမ့်​မည်။
  gng-NT: Ama nà mɔn ki tì gben' lá baa' uyo wà la, ti bɛn nà nin ti teh nà
    jenjenku nnɔ kɛ li gben nɛ.
  cbi-NTPO: tsaaren bene tiba de-ura' juu jumu janmalaya, challa Espíritu Santo tsanguikaañu
    ke' keewara jumulaya de-inu tsuve, juntsalaya mika urandene jutyu' mitya.
  ikk-NT: Kanị, ogẹn hụn zu oke e gi bịa, e bu wẹ hụn zulẹni oke che ụsụọ.
  leu-leu: taasaxa layaan a mo xurul xo i taa savat, a maana mo aava pife xurul ri
    taa piau ta faisok fulaa e ri taa taxapus.
  maz-NT: Dya nda rí pãrãgöji na jo. Pero ra zädä c'e pa 'ma rá pãrãgöji na jo.
  bod-N: འོན་ཀྱང་། ཕུན་སུམ་ཚོགས་པ་དེ་ཉིད་ཡོང་བའི་ཚེ། ཆ་མི་ཚང་བ་དེ་དག་མེད་པར་འགྱུར།
  tca-NT: Rü guxü̃ma i ngẽma rü tá inayarüxo i ngẽxguma Tupanapẽ́xewa ingugügu rü
    nüma tá guxü̃xü̃ma tüxü̃ nacuèxẽẽgu.
  zpl-NT: Pero chenu riña bichia nú riaꞌahua beyaꞌ yeene, che lecaꞌ xi zibiꞌ lunú
    recaꞌahua nee.
  mbc-NT: Tîîse î' pensa Cristo erepamî yai sîrîrî non pona, awanî kupî sîrîrî e'to'
    yawîrî, mîî pîkîrî pra tîîko'mansen pe. Mîrîrî yai mîî pîkîrî tîwe'sen pî' eseurîman
    pepîn, inî'rî yapurî pepîn.
  ndg-ndg: Lakini mana iisile yelo yaibile kamili, yelo yaibile kwaa kamili yapeta.
  wsk-wsk: Bare maingte melmasak lilim la se ningo diram la mu tairukko tom mu, melmasak
    sang la ikia ale bala ko munan umu yumu namarukko.
  toj-NT: Porque cuando ti aytic ja ba lugar jau ja ba mi xa ni ay ja q'uiq'uinali,
