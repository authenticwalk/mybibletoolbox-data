    Ta'e Zaneruwihawete uhyk putar zanewe a'e 'ar mehe nehe xe.
  imo-imo: Nalo Goteni uluma koinjo tepalie kamukumu wendo opili nimbe tembalo wali
    kinye kokele ltemoma tepa pora timbelo.
  boj-boj: Mondoŋ Yesus a olo bosim iŋgi iŋgi kalil keretimqa bati deqa qalie ti anjam
