  alp-NT: Namake roma petu Tuhane Ipletae itere pine Iono pusulu nkena. Kai saisa
    rebe ite rekwae meije namake sirikele le enkena mosare pe.
  san-VEL: kintvasmaasu siddhataa.m gate.su taani kha.n.damaatraa.ni lopa.m yaasyante|
  kbq-kbq: Hu'neanagi ana miko'zamofo fatgo zama esigeno'a, osi'a zama nentahuna zamo'a
    fanane hugahie.
  kbh-kbh: pero Jesucristo chaojésabo ora, y chaojama bënga chamotsemna lempe nts̈amo
