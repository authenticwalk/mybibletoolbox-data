  xtm-NTPP: Vaa nasa yukan, te kuni ña'a i ja ndijin ja jáku'ni va'a ini ni ma, te
    núkoo ni nuu ka iyo ja masu Su'si ka kuu ma, te janitnuni ñayii yukan, ja ñatuu
