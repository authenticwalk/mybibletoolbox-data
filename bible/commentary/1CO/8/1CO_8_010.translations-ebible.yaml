  ppo-ppo: Ti noatepae, ai kapala kótópaae moma dere bemó o̧la nuku betepa, mepaae
    tuȩ́ tiki dirinire so whi̧né dia̧ kisipa dirire so whi̧ sya wóló, kapala kótópaae
    matere o̧la naalo wini, halaainé nukupa atima dée nalaalomeipóló kisipa mute?
  hin-2017: क्योंकि यदि कोई तुझ ज्ञानी को मूरत के मन्दिर में भोजन करते देखे, और वह
    निर्बल जन हो, तो क्या उसके विवेक में मूरत के सामने बलि की हुई वस्तु के खाने का
    साहस न हो जाएगा।
  wol-KYG: Yaw mi réy xam-xam, ku la gis ca ndab la ca jaamookaayu tuur ya, su dee
    ab gëmkat bu xelam daladi ndax ngëm gu desee dëgër, mbaa du ko xiir ci roy la,
    ba mu lekk ca ñamu sarax sa?
  bef-bef: 'Kai komopaka hokolo hinogo minalata lugefa nasanamofihi nonugu sebaꞌa
    noto nehitogo, kalalukafu moneuba kehelinogo komopaꞌa keta huto lapa mebinogo
    nohilinauba bu kogoloto yaꞌma luto lilinaꞌmu yabe: Nonanago nani ana huto nalube
    luto luloto nalubeꞌmu hibe.'
  amm-amm: Moisu mo sai, asuwo asuwo kotoni koloniso noko mo waliyo. Mulu ami somiso
    nokota, totayo mo asuwo asuwo kotoni lotu nuso koloni noso kwaiyakinimo, wonikaluso
    aiko no fasiyoini, aiko yomoi, “Asuwo asuwo kotoni koloni, au poimo.”
  zaj-zaj: Kamba munhu yali na udaho mdodo wa kusambula gehile na ganogile kokona
    gweye uli na ilimu ino uja mng'anda ya miwegu, kokwagiza mbuli ino haimgela mhiko
    yagendelele kuja vakuja vija vilavigwe nhosa ha miwegu?
  chq-NT: Tsʉ wa mo'o jaain²¹ tsá² 'in jo tɨɨi²¹ 'e tyʉ́² i'nee²mo 'nʉ 'in tɨɨi²¹
    tyʉ́² 'u'²'u cwo'¹ lɨ un'goo²¹o tsá² dioses tya'a joon wa' dø'²'ø 'uunñi² tyá¹
    tsá² tyani dioses tya'a, ityaa²¹²‑tsi 'in tsá² do idø'²ø jon 'e 'uunñi² 'e gatyá²
    tsá² tyani dioses tya'a 'in jo jai'².
  swp-swp: Paana taba tau esau i itam, oa tau sibasibana, oitau ena dubu eai u bawa
    u aiai, abo wau tau beruberuna wa ena nuatu‐abaheduduraina nuaboeana eai abo u
    hesom e nige’e, bena ginauri se heleleyao oitau arinai ia abo i aidi?
  bjr-bjr: Anee irirana afeeka faqaafa tumunnai auqira afaanna amaana maqaki keeqafi
    mana mana mandee narana nainanoo ani akaqaafasaa moo fannoo irirana amannaikimarifa
    fukasaa Yisuna ufa irimarifa ani qafamaseenoo afaanna amaana maqaki keeqafi narana
    nainanoo mina aundurakinaana akamummasainanoo mi fifau afaanna finnai kaifaa minni
    ubeekeenoo aqoondikiandoora.
  aby-aby: Ya Godinu wake daiwere naukaisa orou i ba me godinu sosi uwara ubarenaro
    yaure ibeebe i ba me godinu we banabana uke odifeisa uruna ifoisaie moi Godinu
    wake daiwere nauke me mima efekuke emua eno ukaisaba naini eno umaua eno we imufekuke
    eno ufeku. Danu Godi imukeka imukae buna meba ibake eno ufekuie danu imuka merama
    sifeku.
  eng-YLT: for if any one may see thee that hast knowledge in an idol's temple reclining
    at meat — shall not his conscience — he being infirm — be emboldened to eat the
    things sacrificed to idols,
  jni-jni: Ubata uyerine, inki uye unu zatu ini kara nuturi iriba ma irawe hu unu
    rusa, u zinna re imumāre sa awito ma kiri, dakki wa nyame ni kara narū in guna
    mari imumare imakiri me ba?
  kne-kne: Kaspangarigan, sik-a ay kosto di pangawat nas na, mo wada ka ay mangmangan
    sin timplon di sinan didiyos yan ilaen dakas ipogaw ay kanana pay laeng en basol
    di, adi pay mapapigsa di nemnem na ay makikan, olay mo kanana en basol?
  tgj-tgj: Mvngjwng ngv kamyo manv nyi gunv, no gv chinggv rila morti kumkunaamlo
    dvmin tvngmin gvnamma kaabolo, hv ninyika morti kumkunaamlo kumlwknam adwn nam
    dvdubv risar minsarnam gubv rima redw?
  gui-NT: Echa nde reicuaa cavi co cuae regua. Erei jocuae mbaeti ipɨrata iporogüɨrovia
    re vae nderecha yave reguapɨ rei tumpa-raanga jo pe soo reu vaera, güɨramoi jae
    oñemonguetata jae vi co ipuere jou soo oñererocuavee tumpa-raanga pe vae.
  quc-TT: Jeriꞌ rumal cher we at kꞌo nim awetaꞌmabꞌal cho jun chik katwaꞌ kꞌu pa ri
    templo rech jun bꞌanom tyox, katril kꞌu jun ri man kꞌo ta uchuqꞌabꞌ pa ri ukojobꞌal,
    ¿La man kꞌu katzurutaj urayinik riꞌ rech kutij ri jastaq ri tzujtal chikiwach
    ri e bꞌanom tyox?
  heg-NTPO: Molota muid ku lam sa-saa lo. Nol eta kaka-pail in parsai mes dalen na
    kuat-tes lo, mo un ngat net ku daad le kaa se um in hui-langus sa lam, taan le
    un nangan elola la? Taon elola ko bet un nangan noan, kaa sa-saa in hui-langus
    kon, muik in daat lo.
  ptu-ptu: 'Kalembasanna inde tula''ku kuua: ikoa''-iko to matoto''unna'' kamatappasammu
    muissammia'' muua tä'' maaka ke diandei indo kinande to puha dipehumalasam lako
    debata lino. Sapo'' maka'' hapanna mahassangkoa'' mangngande illaam banua si diongei
    umpenombai debata lino pa''papia hupatau anna naitakoa'' to malammapi kamatappasanna,
    iya la umpobahanim too duka'' kalena muande indo kinande moi anna bata-bata ia
    penabanna.'
  bzd-NTPO: Ichö̀sö tö be' é̱na ia̱ne buaë, e' mía̱ e̱' tkése̱r chkè meule íyi diököl
    a̱, ese katök iwé a̱. Erë e' dalewa s'yami ka̱m é̱na iwà a̱r buaë ese eköl tö
    be' sué̱ chkök ta̱ e' tö ie' e̱rkiöwé̱ka̱ ta̱ imía̱ ta̱ ikatéitö ñies.
  kwf-kwf: 'Muke madafi kamu Ꞌasu Ꞌubani ru neꞋe kata fuli: Ngwae faꞋamamana neꞋe
    kira manata sulia fasi nia rora fuana Ꞌanilana fangaꞋa neꞋe kira foꞋosi Ꞌani fuana
    nunuꞋi ru ki. Ma kira lisia kamu Ꞌania fanga neꞋeri saena luma abu na nunuꞋi ru.
    Kamu saiana nia noaꞋa kasi rora fuana Ꞌanilana fanga Ꞌuri ki. Bore ma kamu ke
    raduda fuana Ꞌanilana fangaꞋa neꞋe kira foꞋosi Ꞌani fuana nunuꞋi ru, ma kira ke
    sasia ru neꞋe mangoda saea fuada nia rora.'
  eng-WYC-2017: For if any man shall see him, that hath knowing, eating in a place
    where idols be worshipped, whether his conscience, since it is sick, shall not
    be edified to eat things offered to idols?
  eng-WMBB: For if a man sees you who have knowledge sitting in an idol’s temple,
    won’t his conscience, if he is weak, be emboldened to eat things sacrificed to
    idols?
  zat-NTPS: Ca' naca na, che lue' nézenu' da nigá, na' che cue'u gagu' tu naga zra'
    bedáu' xiaj xaga, na' che tu bi bíchedxu, benne' quebe ze̱ chache̱' lu xel-la
    dxeajlí lazre' chee̱', lé'ene̱' lue' dxe'u dxagu' na', na' bi bíchedxu na' wexázrquezne̱'
    cue'e̱ gawe̱' da na' zaj nuzúa bénneache lau tu dios quebe bi naca.
  spp-spp: Mu u ɲyɛ na maye sɔ̂nŋi na mu à kyaa cè ke, mpii pi ɲyɛ pi ɲyɛ a sèeŋi
    cè sèl'e mɛ, uru wà ká mu ɲya mu à tɛ̀ɛn yasunŋke kà tasunŋ'i na lyî, tá lire
    sì màban lèŋɛ urufol'e yasunɲyi kyaare ŋkyàŋi na mɛ?
  zty-NTPS: Le' žeklo' napo' yeḻa' žejní'il kan nak da' ni, na' gak gawo' bíte'teze.
    Cha' kwi'o latje chegak lo'a ka', na' ye'j gawo' da' bdegak benách ka' ḻawgak
    lo'a ka', na' cha' lježo', benne' bi nak dot ḻi ḻaže'e kan žejḻi'e che Benne'
    Criston', ḻe'ele' le', kate' ne že'j žawo' ga na', na' wak gono' ga ye'j gawe'
    dan' bdegak benách ka' ḻawgak lo'a ka'.
  mek-mek: Gome oi egaꞌina logo ologo efua. Ke oi egaꞌina logo ologo efua kainai,
    oi olao deo pifogeꞌi keau afagainiꞌi auꞌi eꞌaꞌi aloꞌiai okoko, foꞌama deo pifogeꞌi
    kepaꞌa peniꞌi auꞌi foꞌamaꞌi oaniꞌi. Ke egaꞌina okapakapa kai aufalao agaꞌo ega
    pakoꞌa aekapula auga ageisami aisama, isa oi okapa eisami puo, alo afaepakapulania
    egaꞌina foꞌamaꞌi afaeaniꞌi ma? Ke isa foꞌama deo pifogeꞌi kepaꞌa peniꞌi auꞌi ageaniꞌi
    auga, kapa agaꞌo laaꞌi afaeoma ma? E, isa ega ageoma paisa!
  aey-aey: Gadgad hina dana uqa kadan tibud eu tibud mele qee ec dona, hina kadan
    tibudnu cuha jona lifeg sab jiji bibilem dana uqana cisdoc gagadicca qee uqa fecihecebfi
    hinana kobol eu uqa waug tulidocob uqa sab kadan tibudnu ihanein jecnu waug gagadic
    migianfa?
  urd-GVH: क्योंकि अगर कोई कमज़ोरज़मीर शख़्स आपको बुतख़ाने में खाना खाते हुए देखे
    तो क्या उसे उसके ज़मीर के ख़िलाफ़ बुतों की क़ुरबानियाँ खाने पर उभारा नहीं जाएगा?
  ycn-ycn: 'Apala pihue''epí uncá iná la''alá pu''uhuaré rajñacana aú. A''ajnejí nato''otácare
    renami nacojé ajñacana aú piyá''o ca''ajná. Riñacarelana chu piyá''o ca''ajná
    rajñacana nacú. E''iyohuá que ca''ajná apú Jesucristo hua''ateje ja''apaca rehuá,
    huejápaja péchuri ri''imacá rihue''epícana nacú. Ricá amari pajñaca ricá. Raú
    caja rajñá ricá pijhua''até. Pipechu nacú ri''imá ca''ajná: “¿Chuhua chi rihue''epí
    uncá rila''alá pu''uhuaré raú?” E''iyonaja ricahuíla''o rinacojé, ripechu i''imacale:
    “Pu''uhuaré ca''ajná nula''acá huachi''ináricana marí a''ajnejí ajñacana aú.”'
  djr-djr: Ga ŋuli balaŋ ŋayi dhu ŋunhi ŋuriŋiyi yolŋuy ŋayaŋu-yalŋgiy nhämany nhuna
    nhe dhu ga ḻuka ŋatha yäriny'tja ŋunhiliyiny ŋunhi buku-ŋal'yunamirriŋurnydja
    buṉbuŋur ŋurikiyi ŋunhi goŋbuywu waŋarrwu malaŋuw, bili nhakun nheny ŋunhi marŋgi,
    ga nhaltjanna dhu ŋunhi ŋayaŋu-yalŋginhany yolŋuny guŋga'yun muka, märr ŋayiny
    dhu ḻukayi ŋunhiyiny ŋatha yäriny'tja?
  kvg-kvg: Qo qakezan mòqote-qatéq, khape mbumbuk, ndigu khokhó. Geté Klisten
    ezoqa nøme teqamekh, qo khape mbumbuk-qa khoev-te toqo-qotat, lou voqólōg, ndego
    otevateav ndøgo, ndigu uni mbumbuk-īn mbā, yaq até ndegó-a, lou segélóg,
    ndøgo khape mbumbuk-te gi-aomem.
  rug-rug: Ura be agoi sapu tagoa sa tinumatumae gua asa, si somana henahena pa korapa
    zelepade tadi na beku; meke keke tie sapu lopu ele ṉiṉira pa nana rinaṉeraṉe si
    dogorigo, si kote va varane pule nia si asa, meke atu somana hena ia sa sa ginani
    pu ta vala koari na beku, ba pa nana vina hinokara si na sinea si asa, gua.
  hop-NT: Kurs um hihta navoti’taqa nāp yukit eṅem kīyat ep tunösvoñat aw qatuqw,
    hak tuptsiwniy qa aṅ öqala uṅ pep tuwani. Ya pam unaṅwpeq qatusite’, qa tuwat
    nȫsiwhqat nāp yukit aw noiwhqat nösni?
  san-URD: یَتو جْنانَوِشِشْٹَسْتْوَں یَدِ دیوالَیے اُپَوِشْٹَح کیناپِ درِشْیَسے تَرْہِ
    تَسْیَ دُرْبَّلَسْیَ مَنَسِ کِں پْرَسادَبھَکْشَنَ اُتْساہو نَ جَنِشْیَتے؟
  heb-LB: כי אח החושב שאסור לאכול מזון כזה עלול לראותך סועד בבית־אלילים, וגם הוא יאזור
    אומץ ויאכל מזון זה, אך מצפונו יציק לו.
  caf-NT: Soo cho whunilh'en, nyun be t'eoonudzun, 'i 'int'i, 'ink'ez nyulhutsin chah
    buyuh ts'ih bugha t'ets'oninzun, 'i lait'ah t'eh, 'en 'uk'edéltsi luglez 'et higha
    hiya'ai, 'et sinda hoh nyunilh'en ndi ts'uyi, 'uk'edéltsi bugha yút'aih, 'i in'alh
    t'eh, 'et 'alha 'en chah whuz nilht'uk ndi ts'uyi, 'uk'edéltsi bugha yút'aih,
    'ute'ulh ih? A, 'alha 'en chah whuz ntalht'uk yute'alh wheni.
  mio-NT: Tu cua ndehe ñivi ti chachi ndo ve ñuhun nu iyo ita niñu, ta ñivi cha chito
    cuu ndo, vasi cua saxini ñi ti cua cuu cachi tahan ñi cha samani ñivi chi ita
    niñu, ta cua ndoyo ñuhun ñi, [vati cua saxini xaan ñi cuenda chacan].
  srq-NT: Jẽquiaru mose dios abareã chuchua, Jesús quiato namonda ra mae jendese.
    Ũquɨ̃ abe ra soo u chee, ae mbia mondo Dios abareã je. Maende jendese. Eɨcuã ndaque
    eriqui reɨ̃ nguiã ee.
  kje-NT: Mi mauroinedi me'e nahenia lernulu aukerhe onne ramwali ha ma ka namlolo
    la ra'alehe molollo ida, maa mi wallum man honorok akin ka naruri naili'il eni
    ka nauroin onne makun. Ende lo'o an do'on mi lolo rom ya'ak mahan mo'on hanana'an
    man ri nodi hoikaniyedi lernulu aukerhe me'e, ai lo'o lernohi na'an haenhi, kade
    lolo akin nauroin onne namwali dohohala ai.
  gaz-gaz: Namni yaada dadhabaa qabu tokko yoo utuu ati iyyuu namni beekumsa qabdu
    mana qulqullummaa Waaqa tolfamaa keessatti nyaattuu si arge inni waan waaqota
    tolfamoof dhiʼeeffame sana nyaachuuf ija hin jabaatuu?
  kud-kud: Wuwuna ebe yaiya owa mayam nuwamasele uhanapui ebeha vali abapwagogowo
    ginauli awa'awawa, na nigele teya yadi abawahiyala, ainaena ebe adi u'aidi, na
    am gelu ehebo mayana yemidi tapitapiyana i'itago, iya hinage i'ai, na hesi mayana
    meheuhi.
  urb-NT: Tupãran ihĩ. Ame'ẽ rok pe ngã mi'u ke huwa koty amõ moĩ. Ame'ẽ ke u'u rahã,
    katu ym, aja Jesu rehe jurujar katu wan ame'ẽ ke ukwa. Nde pe anĩ. “Upa ihẽ akwa
    katu. Tupãran ixuwe ym” aja nde erekwa katu. A'erehe ame'ẽ rok pe nde erexe, pe,
    ngã mi'u ke nde ere'u. Ame'ẽ ke jurujar katu wan ame'ẽ ke usak, a'erehe a'e u'u
    tĩ.
  fra-LSG: Car, si quelqu’un te voit, toi qui as de la connaissance, assis à table
    dans un temple d’idoles, sa conscience, à lui qui est faible, ne le portera-t-elle
    pas à manger des viandes sacrifiées aux idoles?
  san-HK: yato jJAnaviziSTastvaM yadi devAlaye upaviSTaH kenApi dRzyase tarhi tasya
    durbbalasya manasi kiM prasAdabhakSaNa utsAho na janiSyate?
  cak-SNT: Ojreꞌ kataꞌn chi man jun kax nuꞌon chika xa nakatej. Pero xa jun ri majaꞌ
    tiꞌka paroꞌ otz (tuꞌon entender otz) ri ruchꞌabꞌal ri Dios, nkojrutzꞌat chi ojcꞌo
    chupan jun lugar ri pacheꞌ icꞌo-ve ídolos y nkojrutzꞌat chi nakatej ri yoꞌn chiquivach
    ri ídolos reꞌ, jajaꞌ can xtuꞌon pensar xtutej jeꞌ, mesque ri rujaluon y ri ránima
    nuꞌej chi man otz ta.
  uvh-uvh: Ka aming ka ni a na kuma'sa' nakedarik keng ka wa nifakadaga titining guk
    mokngang ning tonga anga murak mandaga' ning mesisiringa yak ganang amanga keng
    u nanasa' tota'. Ka kuyangni nua'ni ka naktangkani tang guk mokngang wari u kanga
    a wa nanasa' titining unda' ning tonga nauta'. Ka inga' adi waraga' kaba mamareng
    naknga sasuk mimeng tanga kadaga tota'.
  ino-ino: “Apa'ke'atike anumaya o'mai'nae.” hute'ka afi'ka alakepa hu'nana ve'kamoka
    ani apa'ke'atike anumaya'api afu he'a ne'amea nopi u'ka ne'ya ne'nesanakeno mako
    Yisasife afino aipafi maleno lo'kiya o'vai'nisea ve'kamo'a kaketeno “Nakaeya'ae
    afa'a nekauve.” huteno neseana “Hao'otake kava nehu'na havi kate ne'oe.” huno
    hisea yafe lapa'kaitapi nesaya yafe lapa'kaeya maitapa halove heo.
  gnn-gnn: '@see-verse:1CO.008.009'
  yal-yal: Amasɔtɔ muxun naxan sɛnbɛ mi gbo dɛnkɛlɛyani feni ito yi naxan xaxinla
    kobi, xa na i tan fekolonna li i dɛge suxure banxini, na mi na fan nawɛkilɛ a
    fan yi suxure kii donseen don ba?
  cnt-NT: Chi₂jua'₂ ŋi'₅₄ 'ne₂ rë₂ 'a₂ lia'₂ dsi₂ten₅₄ jmó'₂, në₁jua'₂ ca₂jág₂ jan₂
    rɨn'₅₄ i₂'uan₅₄, i₂tsá₃ lɨn₄ rë₂ ŋɨ́'₂ dsɨ́₅, a₂ŋéi'₂ quë́'₂ ja₁tión₂ diú₄ lag₄,
    ¿'e₂ bá₄ lé₂ në₁jua'₂ ca₂tiá₂ dsɨ́₅ 'éi₂ guë́'₃ a₂ma₂rë₂jen'₅₄ ne₄ diú₄ lag₄?
  tif-tif: Awem men kaami taloop kaata kup-tip inamnon o, kalap kulaa, weng dinim
    kemin, kulaali inin-kup o, kalbap tunum kabi yakaba yang awem men kaami am kaa
    tam-ilomdap men awem wiis molin disa. Tiin-bom yak kang daam ayo kuluu awem men
    kukaanbip kaami inokomap kaali ti kanola tunum titil-fak-daalin disa; ke aket
    fukun-bam taloop kaali faneng salap men ami kemin Kristen nami inokomi kaali kukup
    mafak ema yo? kalba tunum ayo din titamala, Awu, kapkal inbap kala kalale, ami
    aket fukunin namti, kufolula akal taloop kuluu men awem kukaanbip kaali, inokoma
    no.
  nlx-nlx: काहाकाय केदी कुण तुवाह एकलीदाराह मुरतीन मोंदिर माय खाणो खातालो देखी एने
    तो मोनान कोमजोर माणुह एय ते, काय तान मोनाह मुरतीन ओंगाण बोली चेड़ायेल चिज खाणेन
    मोन नाय एय जाय।
  apw-NT: Ni, hidáń doo godiyįhgo at’éé da bígonłsíni, k’e’eshchíń náda’okąąhé yuṉe’
    nnaago nṉee ła’, bi’odlą’ doo nłdzil dahíí no’įįyúgo, dánko doo hago’at’éé ląą
    nzįgo bíí ałdó’ yiyąą doleeł;
  gum-gum: Kaguen møikkøben nui isub kebachib pasrabigu kullaatiig tøgaig, ñi tru
    maig kuigwan yandø tab nebua ashib kusrebig, tru taska mari tiusmerai tab yausrø
    ñun mab wai ashabe, ¿nøgucha tru taska mari tiusmeran trani mamimeran ka manrrurmab
    isumønrrab køh?
  not-NT: 'Aroca iraniaquemi ira te irogóte cara paaguëri canta ibangoquë ijitosorintsitagueti,
    inganque: “Igóque iriro. Aisati nanganquimari ibega iriro najaguëri ibatsa irasi
    ibabane matsiguenga”.'
