    gi oo nakasopedakwadoona oo-matoo nanesootuhikoohakwusoo.
  cbu-NT: Shiy kapung yasayarush, apanllputsish pshtuyarush, mapiyrush katungaksha.
    Uwsha shiyaa pakeeru, apanllputsee chinakparee. Ashiri nuwsha katungchitama, átu
