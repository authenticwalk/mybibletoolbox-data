    mana manchashpachu, chay aychata mikungi. Piru chaypi mikuykaptiki, suq kriyiq
    masinchiq mana alli yach''aq, rikashushpa yuyanman: Chay yach''ayniyuq kriyiq
    masiymi chay dyusta aduraykan, nishpa. Chayshina rikashushpakish, paypis animakanman
    chay aychata mikushpa, chay yanqa dyusta aduranambaq.'
  tgl-ULB: Sapagkat kung ipagpapalagay na mayroong nakakakita sa iyo na may kaalaman,
