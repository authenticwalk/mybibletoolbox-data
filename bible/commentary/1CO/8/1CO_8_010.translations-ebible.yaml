  gaq-gaq: ମନେ ଡିଙ୍ଗ୍‌ପା ମୁଇଂଜା ଅସକ୍‌ତିଆ ବିସ୍‌ବାସି ନାନେ ରକମ୍‌ ମୁଇଙ୍ଗ୍ ବୁଦି ଲେଃକ୍ନେ
