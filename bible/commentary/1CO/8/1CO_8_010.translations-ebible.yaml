    ꞌetoꞌetobodana ꞌuꞌaꞌani, be tasiyo ꞌebweuna ma ina emisa nenetana ꞌiꞌitayo, ꞌiabe
    tauna wate ꞌiꞌaꞌani, ta esi ma ina matauta.
  wrs-wrs: Yimba nowolna nonorangas av, yimba maim ata hlavav tihsongona sembayangduvra.
    Henomba temba keknamba undnahonamba lohmba owai vevrava, yemba nonglavav, ten
    nawov. Noi hemba wuho ovravra, nelmba tatamba, nomba temba losang vinvnamba tihsongomba.
    Heva os himba tanam os nengv, memba kava sahonam vev osva.
  mca-mca: Qe pa'qu' mexente' net'uni'ijha qu' ne'wenetsji' pa'qu' ƚenku'wet'i'ij
    pekhewe' talanheti'yifikii pe' witeqsi'nq'alits, akha' in hats ƚenikfe'lets in
    week ƚeke' pa'qu' jinteƚuj, ¿me nite' nekuyujiijek in yemjeetax in yumti qu' nite'
    ƚeke'ye' qu' jinteƚuj pekhewe' talanheti'yifikii pe' witeqsi'nq'alits?
  tzo-TZC: Xcaltic noꞌox avaꞌiic jech chac cꞌu chaꞌal liꞌe. Ti voꞌot ti xanaꞌ scotol
    taje, ti mi tey chotolot ta stiꞌel ti veꞌlil ti acꞌbil ta smoton ti cꞌusi meltsanbil
    ta cꞌabale, ti mi tey ta xayil ti avermano ti muꞌyuc to yip ti yoꞌntone, xuꞌ nan
    ta xlic stiꞌ ti veꞌlil ti acꞌbil ta smoton ti locꞌtabil rioxe.
  mya-mya: အ​ကယ်​၍​ဤ​ကိစ္စ​မျိုး​၌​စိတ်​မ​သိုး​မ​သန့် ဖြစ်​သူ​သည် ``အ​သိ​ပ​ညာ'' ရှိ​သူ​သင်​တို့​က
    နတ်​ကွန်း​အ​တွင်း​၌​ထိုင်​လျက်​စား​သောက်​နေ သည်​ကို​တွေ့​ရှိ​သော​အ​ခါ ရုပ်​တု​အား​ဆက်​သ
    သည့်​ပူ​ဇော်​သ​ကာ​ကို​စား​ရဲ​လာ​မည်​မ​ဟုတ် ပါ​လော။-
  gng-NT: Kimɛ unil wà ya tekjim ŋa faa laa', sin wà ŋmɔbe mibɛnm, jinh tijier ibule
    ya duku ni la, uʼmɔ ya fɛ̀l li cúun nɛ wɔ ń li ŋmɔnh titɔtuɔrnɔnt ki ciibe.
  cbi-NTPO: Matyu ñu entsaatala yumaa aseeta dejuuren, chi dyus chunu eleshasha chudi'
    panda fintsu, main kayu ura' aseeta jutyu naatala tsanguintsu ñunu katatu, ¿ya
    bain juntsa chi dyusnu keewara alla fi' keenu tyan jutyun?
  ikk-NT: Makẹni, omẹni onyẹ nke Kraịstịnị, hụn obi ẹ zelẹni, a hụn ịyụ, hụn sị n'ị
    marịn ihiẹn, ebe ị rị ụlọ-mmọn e ri ihiẹn-oriri, ọ kpọkinkọ obi ri ihiẹn-oriri
    wẹ gi rụa mmọn?
  leu-leu: Tamo mataa aava nasaman sina a pife tateak, a xalum nano aava no toxan
    a texaasan, o no taxa nai fangan la lifu lotu sina saxa piran bit, a vilaana siim
    i taa fagute xena ngan a fanganan aava ri tavai a mu maaradaang pana, bo?
  maz-NT: Na ngue 'ma rí möji nu ja c'o bübü yo ts'ita rí ma siji c'o ts'ingue c'o
    vi bäsp'ä yo, 'ñe 'ma ra jñantc'aji 'na cjuarma c'ü dya be pãrã cjo na jo xe ra
    zi cjo iyö, ¿cjo dya ra tsja c'o na s'o c'ü rguí rezga ra zi c'ü? Jã, ra tsja
    c'o na s'o c'ü rguí rezga ra zi.
  bod-N: གལ་ཏེ། དད་པ་མི་བརྟན་པ་ཞིག་གིས་ཤེས་བྱ་དེ་ལྟ་བུ་ལྡན་མཁན་ཁྱོད་ཀྱིས་ལྷ་ཁང་ནས་མཆོད་རྫས་ཟ་བཞིན་ཡོད་པ་མཐོང༌ཞིང་མི་དེའི་སེམས་ཉམས་ཞན་ཡིན་ཚེ།
    ཁོས་སྙིང་སྟོབས་བསྐྱེད་ནས་སྐུ་འདྲ་ལ་ཕུལ་བའི་མཆོད་རྫས་བཟའ་བ་མ་ཡིན་ནམ།
  tca-NT: Erü cuma na meã Tupanaxü̃ cucuáxü̃, rü ngẽxguma chi cunangõ̱xgu i ngẽma
    namachi i ngextá tupananetachicünèxãgüxü̃ íyacuèxüü̃güxü̃wa, rü ngürüãchi wüxi
    i cueneẽ i tauta meã Tupanaxü̃ cuáxü̃ tá cuxü̃ nadau. Rü ngürüãchi nüma rü tá
    ta nanangõ̱x i ngẽma namachi woo naãẽwa nagu naxĩnügu na wüxi i chixexü̃ yiĩxü̃
    na nangṍxü̃ i ngẽma namachi.
  zpl-NT: Tunu liꞌilu lecaxi zecalu nú raculu xitse clasiaꞌ elubacu, nu nzuculu raculu
    elubacu nú rdeteꞌ bene uꞌna lubee diose enu laca diose, nu lañiꞌ tucu bene enu
    apenatsia uchili arquiꞌ Jesucristo nucuaꞌ, che leꞌca nuulla aculla elubacucuaꞌ,
    mase secalla núla neca nzeꞌca lunú rriꞌilla.
  mbc-NT: Anî' wanî ya a'tu'mîra tîwe'sen, mîîkîrîya amîrîya î' kupî era'ma, î' wani'
    awanî pepîn kai'ma iku'sa'ya epu'tîi'ma. Mîrîrî ye'nen mîîkîrî wanî awarantî anku'pai,
    mia' ke ikonekasa' pia to' nîtîrî'pî ananpai awanî.
  ndg-ndg: Ebu waza panga mundu akubweni, wenga waubile ni ujuzi, walya chakulya mu'lihekalu
    lya sanamu. damiri yake mundu ywoo ithibitika kwaa hata ywembe ni ywembe alya
    ilebe yaitolewa sadaka kwa sanamu?
  wsk-wsk: Ni kari ikia sinar uwuta ago mu, kaem kawel nunga temple ningi na noko
    mu sinar toko. Mu awuk, kari bo gomang motam sokel mena mu uwuta karkuk, ale nu
    sokel tauk ale karogo la inang barim bita kaem kawel nungarman mu ngual kasik
    nauk, ale kota numi maguwurok bore ko.
  toj-NT: Por cuenta, ja huen huaxa c'ulan entender que lom seña jun dios c'ulubal,
    que mi jas yioj ja huaxa c'uxu ja baq'uet ac'ubal yi. Iday, ti huax och huaan
    ja ba mojan ja ba ti sacjachjach ja dios c'ulubali. Huan tox huaj ahuabi, huala
    ilji yuj jun quermanotic ja ma' huax yala que mi lecuc ja sc'uxjel ja huaelal
    jahui. Pero como huana ni ja hueni, jayuj ti huax cho och huauc ja yeni, iday,
    ja ba sc'ujoli, huax yab que mi lecuc ja jas huan sc'ulajeli.
  tbc-tbc: Ak dugo, talpein ta ilon ta itarpasi na yan, oŋ a maŋau lak na geig ama
    da yan, tubud ai pat mitilaedi san tempel ilon lo masig mudan wani dugo ilio yak
    man, iŋ dugo ilon isou wak i? Kagin e oŋ gane den lo talpein an ilon yabisap,
    an lo iŋ dam mudan a tubud sewak yai digane dupani dan yani wa.
  sna-sna: Nokuti kana mumwe asina simba achikuona iwe uno ruzivo urwu uchidya uri
    mutemberi yechifananidzo, ko, hana yaiye asina simba haingatsungiswi kuti adye
    izvo zvakabayirwa kuzvifananidzo here?
  smk-NT: Bilang wadi', si'ka nin makataros sa sain ket itaw ka sa balin dios-dios
    nin mampangan ket main nin busat a ambo' et nin ararem a pakataros na nin maka'kit
    komo, bangli' no masugsog yan mangan nin niyatang abirno et nin sa wana ket mampangrayo
    yaynan dios-dios.
  grc-TCGNT: Ἐὰν γάρ τις ἴδῃ σε τὸν ἔχοντα γνῶσιν ἐν εἰδωλείῳ κατακείμενον, οὐχὶ ἡ
    συνείδησις αὐτοῦ ἀσθενοῦς ὄντος οἰκοδομηθήσεται εἰς τὸ τὰ εἰδωλόθυτα ἐσθίειν;
  gof-WFTW: Neeni nena eranchcho gada eeqas yarshshettida kathi maanaw eeqa keethan
    uttidashin, ammanon minnonayssi nena be7ikko hessi iya eeqas yarshshettida kathi
    maana mela denthetheneyye?
  spa-BLM: Porque si un hombre os ve a vosotros, que tenéis conocimiento, sentados
    en el templo de un ídolo, ¿no se envalentonará su conciencia, si es débil, para
    comer cosas sacrificadas a los ídolos?
  kyz-NT: 'Kasi a''e pe ''gã pẽ nesag ire ''i ojeupe ne: “Aipo ''ga Janeruwarete ''ga
    kwaapararetea. ''Ga ''ã maira''me a''agawa roga pype mama''e a''u. A''eramũ je
    a''eramũ tejemu''jau ''ga ree”, ''jau nipo ''ga ojeupe etee futat. A''eramũ futat
    pẽẽ ''gã muea''arukaa maira''me a''agaw are etee ne nũ. “Kuu. Maira''me a''agawa
    upe imonopyrera te je a''u nũ''ũ. ''Awamũ pa ajee je manũi ra''e”, pẽ mu''eukat
    ''gã ne. A''eramũ futat wea''aramũ etee maira''me a''agaw are ne nũ. A''eramũ
    futat ''gã Jejui ''ga ree ojemogypyyg are jẽmĩ weateeramũ ne.'
  dao-dao: Na ksingkia kyase, juktuh a venak templea na ei vai naw am ning ähei. Acunsepi
    akse ja akdaw a ksingnak am kyanki naw a ning hmu üng juktuha veia peta ei cun
    ei hnga khaia kyaki.
  cya-cya: Si'yana cha' 'un ndyi'ya la um cunta lo'o cha' re, lo' nducua ycu um tu'hua
    msa tloo sca lcuin jo'o, lo' cha' sca jun nu cune' cha' tiyaa 'in ña'an 'in um,
    ¿ta a lo'o can' ca ti' cu na nu cua' yu'hui loo jo'o?
  nii-nii: Ei yi mił, nim oł ombu am piił ni piiłin, wu endi gos kend men tok ngii
    peł ełe molkun kin, kuni nun. Nun kunum ełe, wu endi eim noman tuk ełe dinga pinerim
    wu ei, nim kanpi kin, nim nun kuni ei, ekii se wu ei, gos kend kuni numba ku.
  ign-NT: Étisera éti ímatie­que­nea­naripa, te ísapa­va­ya­re­hipuca enica eta tinicacare
    nayuja­rau­reanahi te tamirahu eta nasiña­rajiana; tacahe, te máimaha­hepuca ema
    echamuri, éneri­chuvare tísapa­va­yarehi tinica. Táitsiva­hisera tipica­ca­ra­cavahi
    jácani te masamure.
  dik-NT: Na tïŋ raan koor gamde yï raan ŋic käŋ, yï mïth käk yai cï gäm jak cï kiɛ̈ɛ̈t,
    ke cï kënë bï riɛɛl nyin abï miëth cï gäm jak cï kiɛ̈ɛ̈t cam?
  cac-cac: A exxo snachajel eyuuj to man̈ chucoclaj schiji juntzan̈ chi', palta ay
    eb' manto tec'c'aj val, manto yojtacoc jun tic eb'. Q'uinaloc syil eb' to tzex
    em c'ojan vael b'aj ay juntzan̈ syaloch eb' anima sdiosaloc. Tato icha chi', tze
    montejb'at spensar eb', axo schi'an pax eb' juntzan̈ silab' tz'ac'ji yicoc juntzan̈
    comon dios chi'.
  tzj-E: Tak atet we atetz'bula chpam jun templo abar ntzujux wa' sacrificio chquewech
    tioxa', y we amjon rtijic ti'ij ja ocnak rxin sacrificio, y c'ola jun kch'alal
    ncatrutz'et che amjon rtijic, mex arja' kch'alal numaj rtijic chka', per xe awmal
    atet, com arja' rutkin che atet congan awutkin. Per xpe c-e' ruc'u'x nutaj y numaj
    ti'onem ranm rmal.
  san-BUR: ယတော ဇ္ဉာနဝိၑိၐ္ဋသ္တွံ ယဒိ ဒေဝါလယေ ဥပဝိၐ္ဋး ကေနာပိ ဒၖၑျသေ တရှိ တသျ ဒုရ္ဗ္ဗလသျ
    မနသိ ကိံ ပြသာဒဘက္ၐဏ ဥတ္သာဟော န ဇနိၐျတေ?
  yaa-NT: '@see-verse:1CO.008.009'
  cab-NT: Quei jamúga guetó, amǘrü le subúdijabúbei luágu gayára lan beígin furúmieguarügü
    eígini, bañúura eíga lídan ában fulásu le joúnti sándu, laríjabu ában idújei le
    débiliti lafíñen luágu buri cátei le, ñi, lanǘgüba gurásu buágu lun gíñe leígin
    lídaangiñe eígini le, le adágarawagüdǘti joun sándu.
  clu-clu: Alimbawa abi may kaiban kaw nga ara pa kaintindi nga mayad kon ano ang
    osto, kag ikaw nga nakaintindi run nakita na nga nagakaun sa simbaan ang mga dios-dios,
    ta kondi maman run dato ang nagadara kanana nga magkaun ra ang pagkaun nga ginalad
    sa mga dios-dios bisan sa anang pabutang sala.
  swh-ULB: Hebu fikiri kwamba mtu amekuona, wewe uliye na ujuzi, unakula chakula katika
    hekalu la sanamu. Dhamiri yake mtu huyo haitathibitika hata yeye naye ale vitu
    vilivyotolewa sadaka kwa sanamu?
  tpt-NT: Incha kapiti vayaꞌ laqa chaqaꞌ taꞌan tatoꞌoyay antivas, ka va lay kalaqtsꞌinan
    milaqaj yu jantukaꞌ ox lhakapuꞌan. Ex yucha jantucha katalhananaꞌ para kaꞌul vachuꞌ,
    mas la ixjalhanuti lhilay jantu ox kaval.
  aai-aai: Anayabin o iso’ob abisa kusisinaf, imih o boro wagabur hai kwafiren bar
    wanawanan sibor inabow inaa. Baise orot ta ana not ririmin o na’i’iti boro fair
    na’atube nab naatu gem tafanamaim wagabur isah hisisibor boro nabow na.
  sny-sny: Fene, god wawero yahowa'i a'i so'oruwesiya ape, god wawero lo wesi sahe
    onu ene ayei su, fene apou toteyei, “Ane fara'u fe lo'u tewi ape ayei.” Serai
    lu taune werese Owane Sitewi ne tote tawesisiya ape fara'u fe lo'u ape ene ayei.
    Fene apou totesiya su, fene meni tere'e ta lo tote tawesiyei au luwaruweyei. Serai
    meni ta fene fe lo'u tewi ape ayei siyeyei su, fene lai meni ape lo tote tawesiyei
    au luwaruweyei. Fene lai yo seni luwaru a'i irowei.
  myy-myy: Ado bajiro rẽtaroja gajea. Sĩgʉ̃ Jesure tʉorʉ̃nʉsʉogʉ ĩna meni rujeorʉre
    ĩna ecare mani baja tigʉ yiguĩji gajea. Itire mani baja, “Quena ña. No yibea”,
    yi tʉoĩa mani. Ito bajibojarocati ĩjʉama masibiquĩji itire. Mani baja ticõri,
    “Yʉ baja quenabetoja”, yi tʉoĩabojagʉti bagʉ yiguĩji ĩ cʉni.
  trc-NT: ꞌO̱ se sese a̱j neꞌen soꞌ nu̱ꞌ rasu̱u̱n nihánj, tza̱j ne̱ ꞌanj soꞌ rej naꞌvíj
    nii rihaan yaꞌanj cacój yuvii̱, ne̱ caꞌanj cayáán so̱ꞌ chá nee̱ yoꞌ ga̱ nij síí
    naꞌvíj rihaan yaꞌanj yoꞌ, ga̱a ne̱ neꞌen tinúú so̱ꞌ síí ne nucua̱j nimán, ga̱a
    ne̱ dan me se nda̱a a̱ soꞌ nda̱a a̱ caꞌanj cayáán chá, ga̱a ne̱ uun vi̱j rá soꞌ
    cheꞌé se chá yoꞌ, ga̱a ne̱ ꞌyaj soꞌ cacunꞌ rihaan síí ꞌni̱j raꞌa man nij maꞌa̱n
    soj na̱nj ado̱nj.
  cut-NT: Ndete che adena̱n ndihchero ye nchuhn che vate ne ya̱co na̱n che vate dehtenduh
    che ndere redin ihyan dendiohs yahn ye, reh ne ne, nduco ye ca̱hquino ye cheh
    ye che ndi vedino na̱n dendiohs chemin chan,
  bel-bel: Бо, калі хто-небудзь убачыць, што ты, маючы разуменьне, сядзіш за сталом
    у капішчы, дык сумленьне ягонае, як нямоглага, ці ж не падахвоціць яго есьці ідалаахвярнае?
  zlm-KSZI: Sekiranya seseorang yang hati nuraninya lemah melihat kamu yang dianggap
    lebih berpengetahuan makan di kuil berhala, tidakkah ini akan menggalakkannya
    makan makanan yang dipersembahkan kepada berhala?
  gdr-gdr: Ɨ ɨta jɨ wa pɨlɨnd wumɨr yɨbɨm odedemb da men rɨrɨr im sɨ omni owou owowɨm
    b'anygɨnena god aidol sɨ omnɨkapu metɨnd. Ajɨ rada yɨpa gar ke utkunda ke danda
    kesa rɨgat wen owowɨnd yɨr tanginy onggɨt metɨnd, sɨ waina mɨlet ɨta tina kukɨp
    ke nonykok gorogoro omɨny dɨde kwa ti danda okau negɨr mɨle omnɨkam. Sɨ nangga
    ma jɨ rada ton nony menamena yomnɨkeny da b'anygɨnena god aidolɨm pɨlwa sɨ omni
    owou owowɨm re ɨmɨnjog negɨr mɨle e Godɨm wɨpɨnd, ajɨ ton ɨta onggɨtyam owou tawiny
    wɨn re dɨde.
  vmy-NT: Ngatꞌa tsa tjin xi kje titsujnguú kakun ngatꞌare mé= xi makjainna xi skueri
    ji xi mankjinri kibi nga teni ningure jngu naꞌen xi ntsja xuta kuandani nga techine
    xi kio tjin, ¿a bi ko kui ku̱an kakun skine xichine xi joni chje kikaꞌere naꞌenbiu?
  cmn-FEB: 如果有人看见你这“有知识”之人在神像的庙堂里吃喝，如果他的内心软弱，就会被说服，同样去吃那祭奉神像的食物。
  gmv-RNT: Nees hessa misatiza erateth diza gish hinko ammanon minnontadey eeqa keeththan
    ne mizayssa beyidi eeqas shukettidayssa maanas xalenee?
  ncl-NT: Pampín, monequi pa camo tijcuas. Mas que ticmati monos amo monotzalo nindeno,
    yihual amo neli quimati inon. Huan sinda mitzitas tehual tijcuajtica pan capa
    yehuanten quicualo in huendis hual quinlalilo inminlaixpan in monos, cuajnesi
    amo yahui momajtía quicuas inminlacualisli in monos. Cuaquín quicuas, mas que
    quimahuilía ca ilajmatilisli hual quinextilía len unca cuali huan amo cuali.
  sua-sua: Ii, ko enangthe a mhel tang ko karo papat ngat lo vua serppak na vokong
    nguk orom mula papat to tok, ko mum kaem o vothol mnam o rektor ruk kam totu pum
    o kool mnam mar, to karo papat ngar kle kserppak te, en kam kolkol ekam muk tok
    kat he ner kle kaem o vothol ruk o mia ngata nngiar ngang o kool ormar gi enang
    nguk tok kat.
  are-are: Unta kala kaltja orrtja altjirra itja namanga. Lakinhanga unta kunpa orrtja
    altjirraka temple-urna irrpuma, karalka turta ilkuma. Thunga tjina tnakanhakanha,
    erala itja Ingkartanha ekarlta inthorra tnakama, era nganha arama. Era turtantama
    karalka ilkuma, karalka nhanga etnala orrtja altjirranha nthakala.
  gai-gai: Na u ramootta landamŋiap, na u taŋca an punica mɨrpembraraiŋta dawara mbendeirena
    kaca mbukca u mbiraca am te, na ramoot ianna ma anna iroa ŋaŋari lamŋi ŋgocor.
    Na ma unmo wat te, moca an una morina tɨpna kirara mana iromo moi ŋgepca ma toco,
    an mɨrpembraraiŋta dawarta outta tɨkrena amna reacmo am nari.
  qvm-NT: '@see-verse:1CO.008.009'
  chz-NTPS: Cherˊmahꜗ cha̱a̱ˉ ja̱a̱ˉ hi̱ˉ saꜙ laꜗ ko̱o̱ˉ hʉʉˊdsëˉ kihꜗ, gaꜙjë̱ë̱yꜗ
    hnähꜘ, hi̱ˉ maˉkyʉʉh˜ miihˉ, tä̱ä̱hˊ hnähꜘ nëˊ mes˜ kooꜘ jeeˊ täähˊ he̱e̱hꜚ kihꜗ
    dio hi̱ˉ naˉla̱a̱ꜚ heꜘ, gooˉ laꜗ kiyhꜗ, jäꜙ läꜙhe̱e̱ꜘ dsëyꜗ kuyhꜙ heˉ maˉllaꜘ
