  upv-upv: Suri ni nosurien sen sete eterter, ko elesi nik nga tetajer komok-wera
    norongwosien som otoe, kukorti kele renge nanen nga marloli tevi atua m̃inij nir,
    ko ngok tirvei norrorrmien sen nga tuloli ni tukorti kele renge kele nanen ngok,
    renge norrorrmien sen nga sete m̃irres.
  wap-NT: Aizii dii mani pumin-mishidan aonaꞌoraz zii umishidan maꞌozaka, utukapan
    uaroopan tominkarunao dapunaa ii, uruu idi unaꞌapatan panyukunuu, unikan naa dunai
    taa-kariwaiz tominkarunao ati, ukian puꞌu panyukunuu ii “oiaꞌo wuruꞌu õshaꞌapataniaz.”
  mva-mva: Kam kakaua kangkang ambe moarupu tabangakadiadi dipura kakangkang ki tago
    kakangkang nge kana-ba. Ata tamoata isi kana ngaedia-lo ilo tago izama uia moarupu
    keda nedia-lo kamamoanakonako be ngate-kaming takana! Bokai ite-kaming nge kodeka
    kaiboang ngadoki be ono kangkang moarupu tabangakadiadi dipurapura nge ngakangkang
    kana.
  dwr-NT: Ayissi gooppe, neeni eranchchay eeqaw yarshsheedda qumaa maanaw eeqaa golliyaan
    utteedda wode, shugo ammanuwanna de7iyaa itti asay neena be7ooppe, eeqaw yarshsheedda
    qumaa I maanaw A wozanay qoppenneeyee?
  kfw-kfw: Tu ka-ang malung kasuol hiwa jarra kajet miring inkhat in dooi thona munna
    nang in nibakkha anamu inle, hiwa hi'n ama kha-um raikhuo diang nipeii bakphur
    hi baksik nimasok khat-um ranak nipe emak-abe?
  bfz-bfz: कऊँकि जे कोई ताखे ज्ञानियो खे मूर्तिया रे मन्दरो रे रोटी खांदा ऊआ देखो
    और से जो मनो ते कमजोर ओ, तो क्या तेसरा कमजोर मन तेते हदा तक नि पटकी जाणा कि तेसरी
    मूर्तिया रे सामणे बलि कित्ती री चीजा खे खाणे री इम्मत नि ऊई जाणी?
  cuk-09: Ar we-igar bedi wisidba, bab-dummadga-imakleged-neggi, gwenad-wargwen mas
    gunsii be-dakalir, a-gwenad amba Jesúsgi bensulid nollogwale, ¿sunna a-gwenad
    bab-dummadga-imaklegedga-san-uklesad gunmogosur be insae? Gunmogodo.
  ben-OBCV: কারণ দুর্বল বিবেকবিশিষ্ট যদি কেউ তোমাকে, অর্থাৎ তোমার মতো জ্ঞানবিশিষ্ট
    মানুষকে, প্রতিমার মন্দিরে খাবার গ্রহণ করতে দেখে, তাহলে সে কি প্রতিমাদের কাছে উৎসর্গ
    করা খাবার গ্রহণ করতে সাহস পাবে না?
  mil-NT: Te nchòhó ñáyiu xìní váha cuèndá nchaa sá càchí‑yu cùu ndióxí, te núu na
    quɨ̀hɨ́ⁿ‑ndó nǔú ndécú nchàa xíáⁿ te ngóo‑ndo càxi‑ndo nchaa sá nǐ cutáhú‑xi,
    te quiní ñáyiu ndècu ndɨhɨ‑ndo ichi Xítohó Jesucrìstú, ñáyiu vátá cútnùní‑gá iní‑xi
    nàcuáa ndùu cuendá nchaa sá dúcáⁿ càchí‑yu cùu ndióxí‑áⁿ, te cuěi sàni iní‑yu
    sá ñà túú quìde váha‑ndo sǎ dúcáⁿ quìde‑ndo te cudana te cada yìcá‑yu caxí‑yu
    tnàhá‑yu nchaa sá dúcáⁿ nǐ nduu táhú nchaa sá càchí‑yu cùu ndióxí‑áⁿ te ñá ndàá
    sá ndiǒxí cúú‑xí.
  myu-myu: 'Eyetaybit deusbaroyũ kake g̃u iam. Imẽnpuye: — Cũg̃ ma wuywebe ig̃o ẽn
    o am — i''e''em eyju. Imẽnpuye deusbaroyũ duk''a be eyju õmõm, ixe xatẽn o am.
    Itabutbũcat eyjojom ig̃o ẽn o''om pima bit: — Cũg̃ ma owebe dak ig̃o ẽn o am —
    i aco''i je''e jewebe ma. Imẽnpit cũg̃ g̃u buk ixe xe bit ig̃o ẽn o am, tũybe
    deusbaroyũ kake iãn e''em puye.'
  fue-fue: An gooduɗo annal, to goɗɗo yi'ii maa aa nyaama to tooruure saafetee, hakkillo
    makko tampuŋo hokkan mo o nyaama kanko bo. Den fu, der cuuɗiiɗum ɓerne makko,
    nafa caafiranaaka tooruure bane o nyaami na?
  amk-amk: Weo enehutituai tonina, tarahai mene doroio yoasoai mutu kaharai manei,
    amani mano deitawang rang Kristusi na mai kaharai foi, deti mano mewaitawanai
    na mai wa mea meminohi metampi na munu kaiwasa esomi we aririwang nai foi, tuti
    na tonanane wedayari dang fiang tonana fo kontai. Tuti na tonanane, enerorong
    ketui fuisi disani toyari dohong sasari fenanai, weo na enerorong ketui foi enetituai
    ang fiang tonana mani, sasari fine.
  fai-fai: Kale kami ibakamin got Yol am wanin wanbaw, be watawo kaleyo bá, kalam
    kal keidomo be nanbidokabu bá ka, kale kanabaw. Kata kinim afan kalin katiw aka
    am fukanin Yol am wanin be mafako kalin aka katama Yol am kal wanin wanbaw ka,
    kakokaba kaí, kami kanabaw uta tabe kinim be aket dakfodawo Yol am wanin wanokaba.
  ura-NT: Ii raotojoeein coitucuhi natiin, nii ichanohin choosi rai tenojoin lenone
    quiiche nelauriaainne jana, inara coaraain niha leeocha cana nejera ijilanaala
    nenaane, acaentonai nelauriaain nii ichanohin choosi belaiha tenojoin lenone quinaa
    nainere. jaiti caohachaain coitucuenihane jaun rai cocoaeraa nitohanei icharane
    saijieein.
  mcd-NT: '@see-verse:1CO.008.009'
  urt-urt: Nin sisyeme, ŋaiye got homboꞌe yukur sai pe, nin tatame ŋaiye na el luh
    moi ŋaiye tinge yende hroꞌ hau yahraꞌe naŋ tikin got homboꞌe pe, na top lenge
    ono ŋai. Kom ŋoihme ŋaiye miyeꞌ ende tikin Lahmborenge ŋaiye yukur gan bongole
    pe, ka etekeꞌe nin ŋaiye nin ŋono ŋai uku pe, luku se ka ahraꞌe ŋoihmbwaip kin
    ŋaiye ka ono ŋai topoꞌe. Taꞌe luku pe, kin ŋoiheryembe nange kin si ŋende hwap.
  kiz-kiz: Hebu fikirilai kwamba munu oyu ithibitika lepi hata muene ni muene alyai
    fhenu fafilolibhu sadaka kwa sanamu?
  tzo-TZE: Li vo'oxuque xana'ic xa ti mu cuxuluc li santoetique. Pero li boch'o mu'yuc
    to stsatsal yo'nton ta stojol Diose, me laj yil ti tey chotol chave' ta ti' mesa
    yo' bu oy li santoetique, jech chlic snop ti xu' tsti' ec li ti'bol tey ac'bil
    ta stojol santoetique.
  lex-lex: Miatu oleka uplera-upmati re edon naplola me edon rodi plolli, mere la'pa
    riy mak kaplinu kwalir nian hya' ed mak khala onde hya' ed mak kaplola de, enamkek
    rer miy mi'ina-miemnu hya' ed mak ha rhoi-rtania la roma nhioi-tnian die, miy
    hihi'imi-yapyapmi de narieiniande hota enparan pia ena'an walia ya'ana-yemun de.
  dov-dov: Nakuti tutedi umwi wakubona, ulaluzibo, ulokulya mung'anda yazikozyano.
    Sa temizeezo ikompeme kuti abe amanjeezezya kukulya zipayizigwa kuzikozyano?
  rgu-rgu: O bubuluꞌ hihii-nanauꞌ ria mana dadi taaꞌ. Tehuu maneniko toranoo lahenda
    kamahereꞌ fo dale na ta tea-mepeꞌ, nita o matuuꞌ mua-minu nai uma sosokoꞌ, neuꞌ
    ko ana afi ubeaꞌ? Tantu ana afi nae hata sosokoꞌ a boe ta neni salaꞌ soaneuꞌ ria,
    leo mae ara soko reniꞌ.
  toc-NT: Hui­xinín hua̠nti̠ catzi̠­yá̠tit pi̠ la̠tachá túcuya̠ tahuá hua̠k tla̠n,
    y para xamaktum napina nac xpu̠­si­culan tzincun y nali̠­hua̠­yana a̠má tahuá
    hua̠ntu̠ aya li̠la­ka­chix­cu­hui̠­cani̠t, y para ucxilhmá̠n cha̠tum cris­tiano
    hua̠nti̠ a̠cu tzu­cuni̠t li̠pa̠­huán Cristo, xalán nalac­pu­huán pi̠ na̠ tla̠n
    nahuay a̠má tahuá.
  som-som: Haddii qof ku arko adigoo aqoonta leh oo cunto ugu fadhiya meeshii sanamyada,
    hadduu qalbiga ka itaal daranyahay, qalbigiisu miyaanu ku adkaanaynin inuu cuno
    waxa sanamyada loo sadqeeyo?
  mam-C: Qu'n aku b'aj ikyjo; qa nxi kychyo'n tchib'jil alu'mj, a otaq kub' kywutzjo
    kywutzb'iyil toj tja kydiosxjal, exsin qa atkutaq jun nimil nka'yin kyi'ja, a
    na'mxix twe' toj tnimb'il; exsin qa xkub' tb'inchinkutaq tze'nku' kye', exsin
    b'alaqa nti'taq b'isin tu'n ikyjo. Me noq tu'n s-ok tka'yin kyi'ja ikyjo, ja xkub'e
    tz'aqe te jun majx toj il.
  ndj-ndj: Nongwa mundu yaveli na ndima sosuvafu, pakuwona yuwi muna umanyi ukulya
    filivi afi mugati ya nyumba ya kudadavila ming'omung'omu, wuli, davakukuvilishi
    kulya filivi fyavatambikilili ming'omung'omu ng'odu?
  mbj-NT: Jesus hã h'yy ka'eeh do wób sa hã, dooh taw'ããts hẽ tado bä ji awëë bä kabarii
    tä n'aa. Nayyw hẽ, daap hẽ sa h'yyb tym ky n'aa tapaa sa hã ramoo bok do hã. Õm
    ti hapäh, ji awëh do ji nawëh do hyb n'aa nado ji P'op Hagä Do wén gadoo. Mahapäh
    na-ããj hẽ dooh kabarii redëb bä. Ti hadoo né hẽ õm rahapëë bä kabarii tób n'aa
    yt hã hawëh doo, mah'yyb metsä kän sa hã, rabawëh tii bä kä a nemuun kabarii hã
    kan'oo däk doo. Tii bä sa h'yyb ky n'aa tapa kän sa hã hẽ, rawëh do hyb n'aa sa
    hã ji nawëh doo.
  lat-VUC: 'Si enim quis viderit eum, qui habet scientiam, in idolio recumbentem:
    nonne conscientia ejus, cum sit infirma, ædificabitur ad manducandum idolothyta?'
  ngp-ngp: Kigambe mnt'hu yudya mta mahituhitu mwe zimbuli izi akuona weye ukwitangwa
    “mmanyi”, wadya mwe nyumba ya mahili, houwasongeleze wadye nk'hande zikutambikilwa
    mahili?
  enq-2: Emba mana dokonya kandenge mende, gotena lao wasepae mendenya lotuu andaka
    nee nao pititinopa, mana dokonya masokondape pyaa naenge mendeme kandatamo doko,
    gotena lao wasepae dupa kundi maitae nee dupa napengeakape lao baame masala naeyatape?
  eng-ASVBT: For if a man see thee who hast knowledge sitting at meat in an idol’s
    temple, will not his conscience, if he is weak, be emboldened to eat things sacrificed
    to idols?
  mna-mna: Nu tomtom ta ndemeere kembei mbot mat pa ŋgar ki Krisi na, sombe kanan
    kini lela urum ki merere pakaamŋana sa, mi sombe tomtom sa ta urlaŋana kini imbol
    zen na, imar mi ire u, nako pomboli be ito u ma ikan kini tana tomini.
  myw-myw: O sod, igaw teitan bikineim bo kukwam kan towen ivisan-wan, teitan neimeg
    waseg; o sod igaw beikam, mo bikubukub nuwan peinan iwen meg. Ya̱koum amsinap
    avakaein, bukukwam, nag aveiyag bukulivet; tage bo bukuyageg sod. O Kelis nikanig
    sod peinan, va̱gan biyamov, awoum ge kuyageg sod. Kukin amsinap ma̱wan bukuyageg
    sod, ma̱wana bo kuyageg Kelis.
  sby-sby: Twambeti muntu ukute lwinshibo lung'ana, ukubona obe okute lwishibo kolyela
    mung'anda yakukambililamo tumbwanga, sena ici nteti akacibone kuba caina kwambeti
    neye alye cakulya cishikubengwa kutumbwanga?
  sll-sll: Ni nomani bir pangwo hobi gal bala hulu oo ala pire hau ke tongwo nenanga
    yal ta hanere nongwo i wai pam mo, nigi dom mo, dire nomani ebir si pinamia. Nomani
    si pire yal i gal bala hulu hau ke tongwo i obilga nerala na to dinamia. Dire
    nenamia. Nomani nekio di tomba, gogo nenamia.
  yaq-NT: Maasuko, empo inia betana weyemtat jaibu ju'uneakai, jume' ya'arim, ka liosimtaka
    juni'i, yo'oriwa'po aneka enchi ama ji'ibwao, intok seenu, Krijtota sualeka taa
    ini'i kee tua jiapsi yuma'isi aet suatukai, junama'a enchi bichako, jiba tua ket
    juka'a, junau ka liojtaka yo'oriwamta yo'oriwa'po ya'arita ket a' bwa'abaane.
  uro-uro: Inguna ngakt bä aung gä lu ngän gärarhani i sa ngänät dräm i ama iaus toqoräkt
    di qaku ngät däqäm i ngän däs pa ama iaus toqoräkt angärha ansäspämgi dä nga qaku
    mamär iva iangärhäkt angäna lat ngä nasämaqrot na qa iva qat tualat toqoräkt kre
    i qa di qaku qunäga vät a qa rhoqor ngän?
  ita-1885: Perciocchè, se alcuno vede te, che hai conoscenza, essere a tavola nel
    tempio degl'idoli, non sarà la coscienza d'esso, che è debole, edificata a mangiar
    delle cose sacrificate agl'idoli?
  muy-muy: Aɗaba tamal ti maslaŋa nani èpia kur a, nak ya ti kə̀səra zlam a ni, nak
    kə̀bu kəzum zlam a ahay ga pəra bu nahəma, naŋ ya ti àsərkaba divi ge Melefit
    a lala faŋ ndo ni naŋ day ara azay njəɗa gayaŋ ga məzumani.
  kqc-kqc: Adina amiye yokoi yaku yi “diba nina” nufa amiye ofa sei nivakena yavari
    iruku irigiyari, bi mina vego vonisi, bi ini uka di mokena moi yau nina dudu,
    bi makai kana ofa sei nivakegi maradi iruku irigika rofu egira rego ba ide?
  tav-tav: To bairi mʉjaa, “Wericarã ñe unie maama,” caĩ majirã aniri waibʉcʉ ri wericarãre
    na cajeni bʉgari paʉpʉ mʉja ʉgaborã. Topʉ tiere mʉja caʉgaro tʉjʉboʉmi apeĩ, “Wericarã
    ñe unie maama,” caĩ tʉgooña ocabʉtiquẽcʉ maca. To bairo mʉja caʉgaro tʉjʉʉ, “Baiyupa
    yʉ quena yʉ ʉgagʉ,” ĩboʉmi. To bairo ʉgaʉ, “Caroorije átaje ã,” cʉ caĩrije to
    cãnibato quena to bairo cʉ cáti rooye tuaro mʉja átiborã.
  eng-ULB: For suppose that someone sees you, who have knowledge, eating a meal in
    an idol's temple. Is not his weak conscience emboldened to eat what is offered
    to idols?
  spa-VBL: Si otro creyente te ve a ti, que tienes un “mejor conocimiento”, comiendo
    alimentos en un templo donde hay ídolos, ¿no se convencerá, esta débil conciencia,
    de comer alimentos sacrificados a ídolos?
  fra-_FOB: Car, si quelqu'un te voit, toi qui as la science, assis à table dans le
    temple des idoles, la conscience de celui qui est faible, ne sera-t-elle pas déterminée
    à manger de ce qui est sacrifié aux idoles?
  hau-ULB: Anar misali, idan wani mai rarraunar lamiri ya hango ka mai ilimi, kana
    cin abincin da aka mika wa gunki, ai ba ka bashi kwarin gwiwa kenan yaci abincin
    da aka mika wa gunki ba?
  mal-mal: എന്തെന്നാൽ അറിവുള്ളവനായ നീ ക്ഷേത്രത്തിൽ ഭക്ഷണത്തിനിരിക്കുന്നത് ഒരുവൻ കണ്ടാൽ,
    ബലഹീനനെങ്കിൽ അവന്റെ മനസ്സാക്ഷി വിഗ്രഹാർപ്പിതങ്ങളെ തിന്നുവാൻ തക്കവണ്ണം അവനെ പ്രേരിപ്പിക്കുകയില്ലയോ?
  urd-GVR: Kyoṅki agar koī kamzorzamīr shaḳhs āp ko butḳhāne meṅ khānā khāte hue dekhe
    to kyā use us ke zamīr ke ḳhilāf butoṅ kī qurbāniyāṅ khāne par ubhārā nahīṅ jāegā?
  far-far: 'Mulu kai madafi kamulu fasia ru ne ka fuli: Wane famamana ne kera manata
    sulia ne nia garo fuana ''anilana fanga ne kera afafu ana nunuiru ki. Ma kera
    ada to''ona mulu ''ania fanga nai laona beu abu na nunuiru. Kamulu saitamana nia
    nao si garo fuana ''anilana fanga ''uri ki. Boroi ma mulu kai raduda fuana ''anilana
    fanga ne kera afafu ana nunuiru, ma kera kai sasia ru ne mangoda saea fuada nia
    garo.'
  suz-BL: मारदे हना सुइमी इ कली, जोक्‍ब तुइक्‍ब दुम्‍शा, मन्‍दीरम बाक्‍शा, मूर्ति
    कली चढ़ेशो श्‍ये ब्‍वशो ताप्‍तु हना, मेको मजोक्‍ब मुरुमी मूर्ति कली चढ़ेशो श्‍ये
    मब्‍वाइबा ङा?
  car-NT: Amoro pai oty uku'nen me mana. Amy ikapy'po tamusi auty ta pai mendametake.
    Moro po ro ajene'poto amy ru'man ituru'po aja'sakary 'wa, apokuma'pa naitan mo'karon
    ikapy'san tamusi 'wa yry'san tonomy onoto'me, i'se'pa tywairy se'me rypo?
  amp-amp: Ni yima bi Kristen tohngotetn nd tahi rmonm htayuk nuwa rikat yak yanyeft
    afo rihti ahtihato yak yiyaknikfot. Wom nfri Kristenr rorhu yima yuhur yuhure
    yonenrohr kanjo rhu hanyetr, rorhu nyingampno yak yerahn, to be ror inji mhti
    wofnnihato yerahr.
  bht-bht: तुसां जाणदे न की असल परमेश्वर नी न, इस तांई तुसां मूर्तियां दे मंदरे च
    खांणा खाई सकदे न। पर जड़ा कोई भरोसे च कमजोर है, सै तुसां जो ओथु खांणा खांदे दिखदा
    कने मूर्तियां पर बलि कितियां चीजां जो खांणे तांई हिम्मत करे, पर ऐ सोचे की ऐसा
    करणा पाप है।
  eng-NOY: For if any one see thee, who hast knowledge, at table in an idol's temple,
    will not the conscience of him that is weak be emboldened to eat the things offered
    to idols?
  cub-NT: Nácacʉ jã́ñʉ maru mʉjare, majidivʉre ʉ̃i dápiaru, ãivʉre pẽpeimʉre mearore
    jíñami jívʉi, jãve ãiyʉcʉyʉme ʉ̃ máre iye ãiyede, ne jíye báquede pẽpeimʉre.
  ita-1927: Perché se alcuno vede te, che hai conoscenza, seduto a tavola in un tempio
    d’idoli, la sua coscienza, s’egli è debole, non sarà ella incoraggiata a mangiar
    delle carni sacrificate agl’idoli?
  lww-lww: Sane e lepas na tata la nene, pona e kiom̃a sitomena, okilia okan woga
    yo, ana okilia okila pe pe sur re tai poli. Ana visae pogos tai osike omio yar
    lala loyum̃a e kiela yum̃a na lotunen nono lala, ana ala tata van ko ana okan
    omio la, yoko ve sanape nap̃a visae nalelagaena tap̃ena tai visu ko? Pona naga
    tai nap̃a pisaar pisape naga mlon ke tata la nene yo, ana pogos nap̃a naga pisu
    ke nap̃a okania, yoko naga visave “Suwala, yar nene naga pe yar na sum̃are tai
    nap̃a kilia ruru suria, ana naga sum̃a kan ke ga tata la nene. Sanape, popon in
    m̃ena ga nakania.” Naga pisa sanene narui, ana naga m̃ena ga kania, ana siraunia
    yoko kilia loge viowagania vap̃isi komin nap̃a sitom sape naga kila pupia mlamulen
    viowa tai.
  ckb-ckb: ئەی خاوەن زانیاری، ئەگەر یەکێک تۆی بینی لە پەرستگای بت دەخۆیت، ئایا ویژدانەکەی
