  pan-pan: ਕਿਉਂਕਿ ਜੇ ਕੋਈ ਤੈਨੂੰ ਜਿਹੜਾ ਗਿਆਨ ਰੱਖਦਾ ਹੈਂ ਮੂਰਤੀ ਦੇ ਮੰਦਿਰ ਵਿੱਚ ਬੈਠਿਆਂ ਖਾਂਦੇ
