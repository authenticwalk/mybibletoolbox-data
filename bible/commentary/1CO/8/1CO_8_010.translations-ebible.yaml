    me̱xa chi wiꞌc chipam jenoꞌ yeꞌa̱b reꞌ nlokꞌonjic wi̱ꞌ wach i tiyo̱x, reꞌ aj niminel
    reꞌreꞌ maꞌ eta na ricꞌax woꞌ wach haj wilic i cꞌahchiꞌca̱t hat-tak reꞌ awehtꞌalim
    tak chaj bih riwi̱ꞌ nok wilca̱t tak cok ar? Til laꞌ jeꞌ reꞌ eriban, reꞌreꞌ ewoꞌ
    ritijej reh xa reꞌ laꞌ ruꞌ to̱b ta woꞌ chi reh ruꞌ mahc i cꞌahchiꞌ ribanam ruꞌum
    nok maꞌ rehtꞌalim ta ricorquil, xa ewoꞌ ricꞌux reh i tiwic yeꞌo̱j chi cꞌuxbal.
  tue-tue: 'Biiro niiã: Mʉʉ “cʉ̃́ã weerirare wapamaníã” jĩĩmasĩpacʉ, cʉ̃́ã weerigʉre
    súubusepeoropʉ yaagʉ wáabocu. Ãpĩ padeobayíhegʉ mʉʉ teero tiirére ĩñaboqui. Mʉʉrẽ
    ĩñacũgʉ̃, cʉ̃ʉ̃cã weerirare ticoariguere yaagʉ wáaboqui.'
  bjp-bjp: Male tikas ae wolwol kia biil biitom i malal rokap, i par gam ae gam wol
    le imel e tasum kimi gam ien na felun tunmapek ken foron god famfabal, ke arafah,
    gam wol le biil gam fatel u isi ik ien foron inen ae ri ka ta ta u arae fafen
    usuf foron god famfabal, beh?
  xon-xon: Unii u kaa nyi Uwumbɔr aasan mbamɔm na yaa kan si, u kpa nnyim na, ji tijikaar
    ŋiwaa aadichal ni kan, u mu ga li kpa lipobil ki ŋmɔ kitork aanann, ki lir.
  tzo-ZNT: Li voꞌoxuque anaꞌojic xa ti mu cuxluc li santoetique. Pero mi layil junuc
    ti muchꞌutic mu to ta xchꞌunic lec li scꞌop Rioxe, ti tey chotol chaveꞌ ta mexa
    yoꞌ bu li santoetique, “Xuꞌ nan jtiꞌ uc cheꞌe”, xi liquel.
  mpm-NT: Ko vaꞌa ga ja tu kaji kuɨtɨ ra kuñu un, chi sandau kuni ɨɨn ñani jnaꞌan
    ra ja changa ga kutuꞌva vaꞌa da jiin jnuꞌun Yandios, ja yaji ra ndeyu ni soko
    un ini ɨɨn veꞌe nuu kanchuku santu un, vanuxia jini vaꞌa ra ansu kuachi kuu yukan.
    Ko nu siukan na saꞌa ra, ti kuni ñani ra ja tu jaꞌi chaku vaꞌa ini da jiin jnuꞌun
    Yandios, ti suni kaji da kuñu un, vasu ndoꞌo ini da ja kuachi kuu.
  ots-NT: Bbʉ da cca̱jtiqui guegue, gra tzi pʉ jabʉ i bbʉh cʉ ídolo, pé xta mbe̱ni,
    guejti guegue da jogui da zi pʉ. Nuquɛ, guí pa̱di, jin te i ntjumʉy cʉ cjá̱a̱‑cʉ,
    pe guegue, como jí̱ bbe i nzɛdi, ga ma̱, nde̱jma̱ja̱ ʉ́r jñu̱ni car ídolo ca grá
    tzi. Nubbʉ́, da dyøte ncjadipʉ, cja̱ ya jin da ne da dɛn car Jesucristo.
  hoy-hoy: अगर यावारा मंळसा नीन घाई ग्यानी इक मूर्ति इन मंदिर दा ऊमतेला नोळ्यान अदिक
    आव निर्बल जन आगुल रा येन इदुर देल आऊन विवेक इक मूर्ति इन मुंद बली माळ्द वस्तु
    तिनोद हिम्मत आगतीदील.
  amo-amo: Bara umon wa yene fi, ule na adinin yiru, udi nli nimonli kutyin incil.
    Na nibinai minere nin diru nakare ba ni ani agang nli nimon ile na inakpa incile
    ba?
  pjt-pjt: '@see-verse:1CO.008.009'
  cwe-cwe: Kwaviya munhu yahakuwona weye uli na umanyi kukala hasi haindiya mgati
    muna ikaye ya kutambikila nyang'hiti, munhu yeli na lungilo nyondenyonde muna
    umoyo kezagumigwa moyo wa kuja ndiya iyo itambikiligwe nyang'hiti.
  daa-NT: Ka seener, ku gin ibine ŋaar-aŋka. Kar ya gee kuuk pikirrico sooɗa talaako
    ku goy tee kum ka satkiner atta ɗo ger ka marginar, ŋu pakiraaɗo kadar ŋuur oki
    yaa tee walla ?
  mlp-mlp: Ni nog ninad tiqem hasta na ni god katiyta ago lotu abitnib leheq didaq
    neqad ossa luweq mat araq aqutil hidmo tartayaqta na tinibiydaq. Nibiysa ni god
    katiyta ago tamaz adidaqin neqsa in neq nagtamo anad a hi emdaq e?
  ape-C: Nyak nyadukemesh um amudok rohwim douk madae adurimi uwe. Aria nyak nyunak
    agehw aria nyuwok eshudok warehosish. Aria ta enen arpen douk madae dodogowin
    um bilip iri uwe nyutrin um, enyen ta nyunekesh mumam? Nyak ta nyuhur enyenyihw
    apahw um nyuwok eshudok douk shako warehos iri aka, uwok? Adur atin, enyen ta
    nyushoh.
  bgs-bgs: Agad isóddóran yu ni kabánnalan, atin ka kuman kó tun ta templo ka mga
    ágmanaman asta kitanán kó katô kadumaan yu na ágpamaké na ándà pa sóddór din kani
    kabánnalan, mapid basì sikandin kuman katô ágkakan na igbággé tun ta mga ágmanaman,
    agad tun ta panámdám din na salà ni.
  faa-faa: Nómo hemakapuraka, “Makata nena yaposa kakenafapo.” Aíyaka hemakapukua
    yatafuaki makata kakayia kasane nekea reakipoko, aporo meta Yasuaki paroaka kataka
    marekea rekeanafonosa aporoane pekea asekea hemakapuraka, “Nōmo soko makata kakayia
    ane nakosapo.”
  kik-kik: Nĩgũkorwo mũndũ o wothe ũrĩ na thamiri ĩtarĩ na hinya, angĩmuona inyuĩ
    mũrĩ na ũmenyo ũyũ mũkĩrĩĩra irio thĩinĩ wa hekarũ ya mũhianano-rĩ, githĩ ndangĩũmĩrĩria
    arĩe kĩrĩa kĩrutĩirwo mĩhianano?
  cap-NT: Anc̈hucqui zizza, z̈oñiz̈ paata yoozqui anac̈ha c̈hjulmi, jalla nii. Niz̈aza
    anc̈hucqui z̈oñiz̈ paata yooznacquin ana sint'ic̈ha. Pero yekjap jilanacazti tirapan
    z̈oñiz̈ paata yoozquin kuzquiz sint'iskatc̈ha, ultimu Yoozquin criichi cjicanami.
    Jaziqui yekjap anc̈hucaquiztan z̈oñiz̈ paata yooz timpluquiz c̈hjeri lulasac̈ha.
    Pero tsjii jilaqui anc̈huc cherz̈cu lujlz zakaz pecasac̈ha, aunquimi nii z̈oñiz̈
    paata yoozquin sint'icanami. Jalla niz̈tiquiztan nii z̈oñiz̈ paata yoozquin sint'iñi
    jilaqui ultim Yooz quintra uj paasac̈ha, nii z̈oñiz̈ paata yoozquin tjaata c̈hjeri
    lujlz̈cu.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Giinoŋ momakooto hoŋa meŋ laligoŋ afaaŋgoŋ tando
    lopioŋ jigoyanoŋ kema rama nembanene nena alaga moŋnoŋ giiro kokaeŋ bimoowaa:
    Uutanoŋ loolooria kolooro uuwoi anji, iinoŋ kaeŋ giima uutanoŋ waaro afaaŋgoŋ
    nene tando lopiombaa nanduŋ aaŋa ii neŋ kamaaŋ qenaga.'
  eng-TNT: For yf some man se ye which hast knowledge sit at meate in the ydoles temple
    shall not the conscience of hym which is weake be boldened to eate those thinges
    which are offered vnto the ydole?
  sbs-sbs: mi pona chi kuwanika kuti zumwi u ku vwene, wina inzivo, kulya zilyo mwi
    tempele ya vazimu. lizwalo lifokola limu hambilize kuti alye zinelelwe kuva zimu.
  sue-sue: Ni nitope nena bamubamu amira susu gai asinosa ami tua opi zora ibu toiro
    nena ninoise itasa otao niso moka beyatare zo meni ni ana giro te esa niso ama
    ganero wo tua opire potai awa “ninoya nane” asamunoi, tanita.
  fra-NCL: Car si quelqu’un te voit, toi qui es un homme éclairé, assis à table dans
    un temple d’idoles, sa conscience, à lui qui est faible, ne le portera-t-elle
    pas à manger des viandes immolées aux idoles ?
  snn-NT: Mësacua yua Cristo bain ta'yejeiye masicuabi huacha riusu huë'ena cacani,
    ba aon huacha riusuna insini jo'case'ere ainguëna, yequëbi mësacua aiñete ëñatoca,
    baguë yequërë, Yë'ë'ga ja'an hua'ire anza cama'iguë.
  atb-NT: Hkâsu mù gâ le, sumsé hpaqchyî wó é bang nungmoq gi, hparà lho é noqkuq
    yhûm má zô nyì kô é lé, haû myit sôn sê é hkyô má wum nyhôm é sû rayuq yuq myang
    é nghut jáng, hparà lhô pé lé tîng byî é zoshuq lé, yhang wám zo râ lé wum byî
    é a dut kó râ lhú?
  cek-AK: Panoekhaih tawn kami to krangbokhaih tempul thungah buhcaak han anghnut
    naah, kami maeto mah anih to hnu nahaeloe, panoekhaih bangah thazok kami to krangbokhaih
    buhcaaksak hanah thapaek baktiah om mak ai maw?
  bkd-bkd: Ta sinyu sa nakatuen taini, ku maahà kaw hu etaw ha hurà pa makasabut ha
    agkaen kaw taena ha inhalad duun hu mga diyus-diyus madasig daan sidan hu pagkaen
    taena.
  ctu-76: 'La'' lac poj al: Jatyet mu'' bʌ a ch''ʌm''en isujm ma''ix chʌ bʌ mi'' cha''len
    che'' ma'' c''uxe'' we''el aq''uebil bʌ ba''an melel jach bʌ dios tyac. Ma'' buchtyʌl
    ti uch''el ti mesa ba'' mi'' c''uxob jini tsa'' bʌ ajq''ui ba''an i dios tyacob.
    Che'' jini juntiquil hermañu mach bʌ ba''an xuc''ul ti'' t''an Dios mi yilañet.
    C''o''ojl mi quejel i c''uxe'' jini we''el je''el aunque chʌncol tyo i ña''tyan
    i cha''añʌch melel jach bʌ dios tyac.'
  lac-NT: A techexo', a werex wa ca jantiquex ba', raji' mʌ' ju c'asquintex chichin.
    Jaj ix tʌcoj, wa ti' yʌn mac a mʌ' toy qui' najtej bic tabar caj ij cacsajex tij
    corex tu cotor. Wa cu yiricob techex curiquechex tu ca janʌnex, ca jantiquex a
    ba' t'ʌquinta'b ten mac ich ʌcʌtan ti' rʌquir u tus c'uj. Rajen quire', caj u
    yirechex ca jantiquex aro'. Mʌ' wa je' u pachticob u jantej xan, a ba' t'ʌquinta'b
    ten mac ich ʌcʌtan ti' u rʌquir u tus c'uj?
  xla-xla: Epapedeme wua꞉ natiya. Wua꞉tapo biskapa god dla sisiyelalo aya dulu dla
    epapele daya dempopa꞉lati mikadepe dle dulu dla pase kokalepo ha꞉ha꞉lalo sota
    wua꞉ natipame yia꞉ta malamaleta wua꞉ye batalimale koko hama dlepe. Asiyama wua꞉tapo
    yia꞉ta aiyalma dlalo koko tlo ma me-dlomala natimama yia꞉ ma me-dlomalala.
  xav-NT: Ãté dasa hã romhâiba 'manharĩ ma, da te tãma 're ĩsõmri za'ra mono na, te
    za 're asaihuri aba mo dasiré, romhâiba 'manharĩ ãma 're ĩdawata za'ra mono zéb
    ãma hã, 'ri paramhã. Ãté 'Re ĩhâimana u'âsi mono hã te te siwi 're aiwẽ'õ za'ra
    wa'aba mono õ na dâ'âsina, te za tô asina 're aihâtâ'â za'ra wa'aba mono ãna,
    dasiré ãma 're asaihuri aba mo. Tawamhã ãté asiré ĩsazei'wa nherẽ, sib'uware na
    're ĩnomro mono norĩ hã te za te te 're ai'madâ'â za'ra wa'wa, dame ãma 're asaihuri
    aba mono ré hã. Tawamhã, dasa hã romhâiba 'manharĩ ma, da te tãma 're ĩsõmri za'ra
    mono hã te te 're huri mono tõ da, te te aré siwi 're wẽ'õ za'ra mono nherẽ, e
    te za te te sima 're wẽ za'ra, dame ãma 're saihuri mono da, asine wa'aba. Te
    za tô te te sima 're wẽ za'ra. E marĩ wa. Dame ãma 're asaihuri aba mono ré, te
    te ãma 're ai'madâ'â za'ra wa'aba mono wa.
  cuk-cuk: Be we-igar-wisidba, bab-dummagan-neggi, gwenad-wargwen mas gunsii be-dakalir,
    a-gwenad amba Jesúsʼgi-bensulid nollogwale, ¿bab-dummaganga-san-uklesad guchasurmogar
    be insae? Guchamogaled.
  tbf-tbf: Nga telekiran ine bu kepineits. Eiekesen sien va kavo mene ese kegi baivinakier
    ta kap ngeisngeis, gi dengarie va nga ngou i aron mi vona rengeir sibu raban bitbit,
    vasa, ine ta kap oit nia vakotsie gie nia ngou simi nginonginou gi ta vavadengeir
    ngan rakot sibu raban bitbit?
  uig-CYR: Чүнки аҗиз бир бәндә билими бар болған сениң бутханидики дәстиханда олтирип
    йегәнлигиңни көрсә, ундақта у өз аҗиз виҗданиға қарши һалда бутларға атап нәзир
    қилинған таамларни йейишкә «қурулуп күчәйтилидиған» болмамду?
  ikw-NT: Ọ bụru nụ otu badnụ ke mkpọma síle rikne whnụrnu i hne ị dazị ẹli neeri
    wiri n'ọro rẹnwu, kwnornu nụ i nwernu “nhne ọmuma,” o jéenye a mkpọma siri rikne
    o ri nhne be jiri kwanụ rẹnwu arịohna?
  khs-khs: 'Keyawa matanese, “Ma:na: nasene hekila maelakeye.” Apula: matanepela:
    mokopo kote ma:na: hopola miwa napela: enewemi, sena nowa Yesuwemi penana:pela:
    opola: apola: eta: enemakiwa sena amowa inapola: potapola: matanese, “Neyawana
    ma:na: hopola amowa ma:na:keye.”'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኔኒ ኤራንቻይ ኤቃው ያርሼዳ ቁማ ማናው ኤቃ ጎሊያን ኡቴዳ ዎዴ፥ ሹጎ ኣማኑዋና ዴዒያ ኢቲ ኣሳይ ኔና
    ቤዖፔ፥ ኤቃው ያርሼዳ ቁማ ኢ ማናው ኣ ዎዛናይ ቆፔኔዬ?
  pma-pma: Mikilea mivapurun keil en sise enek. Kami koa mikur ileilien keke nana
    keil avi heisav enges miva en out koa uva netan min nana keil ien, ka mikan anien
    en out enek. Ka koakeil demkatien one memerau veah iles kami, ka heleh keil keke
    avousil sakien keil onami. Sakini, keil ian anien enek esuk.
  atd-NT: Ian su ko, ogkitoon ki rin to ogkoon ki dio to baloy no ogkougpaan to inotow-otow,
    songo kuwo buwa ko ogpakasumansuman on kandin no songo ogkoon to sikan no ingkatubad
    to inotow-otow.
  tel-2017: ఎలా అంటే, సత్యం గురించిన అవగాహన కలిగిన నీవు విగ్రహాలు నిలిపి ఉన్న స్థలంలో
    తింటూ ఉండగా బలహీనమైన మనస్సాక్షి గలవాడు చూస్తే, అతడు విగ్రహాలకు అర్పించిన పదార్ధాలను
    తినడానికి ధైర్యం తెచ్చుకుంటాడు కదా?
  hat-BSA: Paske si yon moun wè ou menm, ki gen konesans, k ap manje nan yon tanp
    zidòl, si konsyans li fèb, l ap ankouraje manje bagay ki sakrifye a zidòl yo?
  top-NT: Cali̱lacahua̱nántit para cha̱tum tí catzí ni̱ tlahuá tala̱kalhí̱n li̱hua̱yán
    xani̱ma̱ta li̱hua an li̱hua̱yán li̱hua ni̱ma̱ li̱lakachixcuhui̱cani̱t pu̱laktumi̱n
    y acxila cha̱tum tí ya̱ tancs li̱pa̱huán Jesús, xlá napuhuán na̱ tla̱n li̱hua̱yán
    namá li̱hua ni̱ma̱ li̱lakachixcuhui̱cani̱t pu̱laktumi̱n.
  msk-msk: Kay kamo na yatigam da bain sini, aw tomambong kamo disang baray nang diosdios
    kayan kyomaan kamo disaan, kayan aw magsiling kamayo komaan yang wa pa abay akatagtaga
    sang matungtung, magadumdum yaan na yakasawit yaan sang pakaan sang diosdios.
  gyr-NT: Esepia, pe co mbahe peicua vahe, pehuse co tembihu mbahe rahanga upendar
    carusave ahe Jesús reroyasar rembiepiave, avɨyeteramo pemonguerẽhɨ aveira ihu
    uca ãgua chupe.
  kmh-kmh: 'Yenen: nimb biynimb niŋrep gipim gok, am gor yesek aŋgniŋbay korip miŋgan
    ak amiy, tap ñimbem, mam ay niŋrep ma gipay gok, ap nimbip niŋiy kiyk kunep ñiŋniŋgiy
    rek ayip.'
  ukr-ONPU: Адже якщо хтось побачив, що ти, маючи пізнання, споживаєш їжу в ідольському
    храмі, хіба його слабке сумління не заохотить їсти те, що принесене ідолам?
  emi-emi: Poli marova lo ateva ukilakila isaa oia voto me unamanama elome tale teva
    ale nikkaua alena ateva tootoo goto, me teva karika korokorongana ia tale niaiesoaa
    etaraio, isaa o voto ugheelei aue easarasarakanaia tani nama malatau la gheelei
    sae aiaavusuvusuena tale tootoo atoa.
  zpv-NT: Pwihsi sidela laꞌh tuhbi bwiinn nin nagahdxi chechii zaꞌca stoꞌ ba xchiꞌdxyi
    Dxiohs, nee gwaꞌha cayahw luꞌh guelwahw nin guzuu loh raꞌ dxaan raꞌ, nee naa luꞌh
    tuhbi bwiinn nin riachii stoꞌ ñiꞌh xchiꞌdxyi Dxiohs pwihsi bwiinn nin gueꞌdu guzoꞌbaloh
    rucaꞌdxiahga xchiꞌdxyi Dxiohs ayi guchiipastoꞌ ba zahw za ba cohsa raꞌ nin gudiiꞌdxi
    guhn loh raꞌ dxaan raꞌ, ya ziꞌchi zuhnn luꞌh ziaaba ba loh duhlda.
  gux-gux: Kelima o nilo ya laa ke fini yua n pia mi bandima ka li budieli nni ki
    di ti padinandi, wani yua ya pali siedi n tadi, li kan teni wan baa li papali
    ki hmani ti padinandi yoo?
  kos-kos: Fin pa mwet se su nunak la munas in ouiya se inge el liye kom su pangpang
    oasr “etauk” yoro, ke kom mongo in tempul lun ma sruloala, ya ouiya se inge ac
    tia akkeyal elan kang pac mwe mongo ma kisayang nu ke ma sruloala?
  ibo-ibo: Nʼihi na ọ bụrụ na ndị ọzọ ahụ gị, gị onye nwere akọnuche, ka ị nọ, na-eri
    nri nʼụlọ arụsị, ọ bụ na ha agaghị eche na ha bụ ndị okwukwe ha na-esighị ike,
    ga-enwe obi ike soro gị rie nri a gọrọ arụsị?
  yml-yml: Tovetumagananidi yadi nuanua i vo, ꞌAiꞌedi ꞌaisayanidi i velomuyediga yaubada-vekavekali
    ꞌwaidie ꞌa na ꞌanidiga, ꞌa na sakona Yaubada mataneye.” Weꞌe ꞌomi ꞌakonadi ꞌwa
    ꞌasetai kebu tamu aitoi i da talabodemi, weꞌe ꞌaiꞌedi ꞌaisayanidi ꞌwa na ꞌaniꞌani
    yaubada-vekavekali yadi vanuga ꞌeba ꞌoduꞌodu nageneye, voke tamu iami yana vetumagana
    mweana i na ꞌisemi i na vo, ꞌAku vebae ꞌwaineye a lutonovi ꞌaiꞌedi baniꞌodi a
    na vesauluvediga a na sakona, siwe fai mali tovetumaganavo i ꞌaniꞌani yaku talaboda
    a na geuya, yau wata a na ꞌani.” Tomogonina taunina yana talaboda i na geuyaga
    nika i na sakona Yaubada mataneye.
  ory-ory: କାରଣ ଜ୍ଞାନୀ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭକୁ ଯଦି କେହି ପ୍ରତିମାର ମନ୍ଦିରରେ ଭୋଜନରେ ବସିବାର
