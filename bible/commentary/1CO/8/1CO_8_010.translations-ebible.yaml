  mkl-mkl: Bii nsɛi, ɑwɔ iyi ì nɛ kumɑ̀ ì bubɑ ì wɑɑ jɛ ilei iwɛ̃, inɛ iyi kù nɛ ɡbuɡbɑ̃,
