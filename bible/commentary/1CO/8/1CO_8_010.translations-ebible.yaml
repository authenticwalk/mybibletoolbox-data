  san-TIB: ཡཏོ ཛྙཱནཝིཤིཥྚསྟྭཾ ཡདི དེཝཱལཡེ ཨུཔཝིཥྚཿ ཀེནཱཔི དྲྀཤྱསེ ཏརྷི ཏསྱ དུརྦྦལསྱ
