    ḡevarevare-vinirito bureḡari bea ḡanirini.
  lgl-lgl: '''Amu madafi ''amiu tauma ''are ''e ka bi fuli: Ioli fakwalaimoki gera
    malata sulia ''uri ''e rero fala ''aninala fana gera foasina ''alia fala lului
    ''are gi li, gera bi lesia ''amu ''ania fana fo ''i laola luma abu lului ''are
    li. ''Amu saiai ''e iko ''ali rero fala ''aninala fana ''urifo gi. Wasua ma ''amu
    ka raefaleda fala ''aninala fana gera foasi ''alia fala lului ''are gi li, ma
    gera ka taua ''are manoda ''e ilia fada ''e rero.'
  mmo-mmo: Hong omaaho sen galak ni nambe anutu tatuhin vaha-so ond sil-ame nôôn keen
    e, le naambe gana mando monangga vanôôn hôôk anutu tatuhin vaha-sote dumb alo,
    tombe omaaho ti sen lopayo nayêênin vahivak vaaluu-juuto ji hong, ond mak le biing-ambe
    omaahôô-ju ka yuyuuh-ambe ja vahivak sen hil latung tu salivangin vu anutu tatuhin
    vaha-sôôto.
  ncu-NT: Fe̱yɛ ɔko̱ ne̱ mò̱ mfɛɛre̱ maa krɛɛ ikyurowi‑o ya ŋu fe̱yɛ fo̱ ne̱ fo̱
    yɛ fo̱ de kanyiase̱ŋ‑ɔ te kisi ase̱ fo̱ i gyi ateese, amɔ fo̱ mo̱ŋ nyi fe̱yɛ a
    waa mò̱ wɔre̱ a o tii fo̱ se̱ a mo̱nꞌ de̱e̱ gyi ikisi si ateese aaa?
  cni-NT: 'Irineempirica caari iotatsi poaca anta ovancoqui ijitasorentsiyeetiri,
    icanticari: “Ioti irinti. Nonquempeteari, noyeari ivatsa yoyeetinirori ijitasorentsiyeetiri”.'
  eng-WMB: For if a man sees you who have knowledge sitting in an idol’s temple, won’t
    his conscience, if he is weak, be emboldened to eat things sacrificed to idols?
  zaw-NT: Palga te bejṉ ni gajd chalilazsa'c xtidx Dios fiini cayajwlu reyäḻrajw ni
    guzuj lo rebanäjb, luxh luj najclu te beṉnajn, sa'csi dee gajd gacbesa'c rextidx
    Dios, ¿la di lajzni gac nadip te näjza laani chatajwni yäḻrajw ni guzuj lo rebanäjb?
  san-MAL: യതോ ജ്ഞാനവിശിഷ്ടസ്ത്വം യദി ദേവാലയേ ഉപവിഷ്ടഃ കേനാപി ദൃശ്യസേ തർഹി തസ്യ ദുർബ്ബലസ്യ
    മനസി കിം പ്രസാദഭക്ഷണ ഉത്സാഹോ ന ജനിഷ്യതേ?
  tam-TCV: இப்படிப்பட்ட அறிவுள்ள நீங்கள், விக்கிரக வழிபாட்டுக் கோவிலில் இருந்து சாப்பிடுவதை,
    பலவீனமான மனசாட்சியுடைய ஒருவன் கண்டால், விக்கிரகங்களுக்குப் படைக்கப்பட்ட உணவைச்
    சாப்பிடுவதற்கு, அவனும் தூண்டப்படுவான் அல்லவா?
  mit-NT: ¿Índù modo? Pues, ni cachí‑ndà sànì xini iin nèhivì mii‑nsiá nècuàchì ináhá
    guâ, te nì quìhvi‑nsia vehe ndé itá ñà‑ndùá cahvi néhivì, te ndoó‑nsiá vehe ma,
    xixí‑nsiá ofrenda xi‑ñamà. Te nèhivì nì xini xì‑nsiá mà, nú ni cúndúú‑né iin nècuàchì
    có‑cùndáà vàha inì‑xi, vihini cuàhandee stná ini‑nè caxì stná‑nè ñà‑jaàn.
  ceb-ULB: Kay pananglitan adunay usa nga makakita kanimo, nga adunay kahibalo, nagakaon
    sa pagkaon sa templo sa usa ka diosdios. Dili ba ang iyang huyang nga hunahuna
    magdasig kaniya sa pagkaon kung unsa ang gihalad ngadto sa mga diosdios?
  ces-LB: Když tě totiž někdo vidí dělat něco, co sám pokládá za nesprávné, může být
    tvým příkladem sveden dělat totéž – proti hlasu svého vlastního svědomí!
  mkn-mkn: Lu sandiri su tau itu hal sonde jadi apa-apa. Ma kalo sodara orang parcaya
    yang hati sonde kuat, dapa lia lu ada dudu makan di ruma songgo, nanti dia pikir
    apa? Tantu dia pikir makan barang songgo ju sonde jadi masala kasi sang dia lai,
    biar dong pake songgo.
  pol-UBG: Gdyby bowiem ktoś zobaczył ciebie, który masz wiedzę, siedzącego za stołem
    w świątyni bożka, to czy sumienie tego, kto jest słaby, nie skłoni go do jedzenia
    pokarmów ofiarowanych bożkom?
  qxh-NT: Waquin runa jircacunata jarariycur micuyta mallichishushayquita mushuj irmänupa
    ricay ñawinćhu ama micunquimanchu. Ricashushpayqui jircacunata yapay manchapacunga
    jarashanta micushpan.
  nwi-nwi: Yakamni məkneikɨn meinai tukmə kɨmiə yamə mɨne nakwənhavəh ta nɨrkunien
    e nakhavən ye nəkwai nimə kaməhuak kɨmi nanmɨ nar ikɨn mɨnə a mə taksən nusai
    nar, kɨni yermamə kɨrik yame nhatətəyen kafan rɨpəh nɨskaiyen raməm, ?rɨkin tukrhaw-əsɨk?
    Tamə naksən nusai nar, mhavi-pən kafan nətərɨgien, kɨni in mɨn ramvən imə mən
    nusai nar yame kɨmnor sakrefaes kɨn kɨmi nanmɨ nar; kɨni kafan nərɨgien ror kɨraru
    tukun.
  kmo-kmo: Kwo hokwa sokwa ma, miita woshepii tawa god riiti tebel akak yi otii ataney,
    arobaro tawa ma ye ya henyey, miita otii tawa baga eechaba otiiken kapo gegiyakiita.
  agr-agr: Ame nunú dekayatkum apajimtai ijuntutainum ekeemsam yutaik, makichik yatsut
    imanis kajinas anentaimtsu nunú waipak, niish nunú apajimtai yutai anagkuamuk
    yumaitsu nunin aig, nuna wakeejuk yumainai.
  kyc-kyc: Akalimi banya monana pii soo randa kuki iki nyingi doko nakama soo otenge
    dupwa yanyandana mena imambunya lao kuingi doko narami dokona baa kandara ramo
    doko kingimi wasisi dupwana suu pyao nenge kiso mai narase?
  urd-GVU: کیونکہ اگر کوئی کمزور ضمیر شخص آپ کو بُت خانے میں کھانا کھاتے ہوئے دیکھے
    تو کیا اُسے اُس کے ضمیر کے خلاف بُتوں کی قربانیاں کھانے پر اُبھارا نہیں جائے گا؟
  yre-NT: '''Ka ''ci "nrɔn ''wɩ ''gʋɛ -a da -tʋ! ''I ''bɔ nɛn yia ve ''nan i -tɔa
    "bɛ, i ya ''i -nyrandɩ -yʋ -pan ''kuin te i -yʋ -pan wi -ble. ''I "bʋɩ Zozizan
    nɛn ya''a ''wɩ zɩɛ -a tɔa "le ''yie ''wɩ ''zʋ dɩɛ, yei ''yɩ -a -blɩnan. "Bɛ -sru
    -e ''e ''tɛ ''wɩnun zɩɛ -a drɛdɩ va, te -yee ci "nrɔndɩ tin -tɛa "da.'
  fuh-BKF: Sabo aan bi'eteeɗo jom anndal, si lokkaajo yi'ii ma aɗa nyaama ley suudu
    tooru fu, wanaa ɗum suusinan ɓernde mum faa nyaama teewu cakkanaangu tooruuji
    kam du naa?
  arl-NT: '@see-verse:1CO.008.009'
  ziw-ziw: Kwaviya, mntu yudya udahi wakwe wo kumanya dyedi na dihiye mo moyo wakwe
    uhwele, akakuwona weye mta umanyi wadya nkande izo mndani mwe nyumba yo kuvikila
    matukulu, togola, hengilwe nitama ya kudya nkande zivikilwe matukulu?
  grc-TR: Ἐὰν γάρ τις ἴδῃ σε τὸν ἔχοντα γνῶσιν ἐν εἰδωλείῳ κατακείμενον, οὐχὶ ἡ συνείδησις
    αὐτοῦ ἀσθενοῦς ὄντος οἰκοδομηθήσεται εἰς τὸ τὰ εἰδωλόθυτα ἐσθίειν;
  nag-nag: Kilekoile jodi kunba pora etu gyaan thaka manu ke murti ke diya laga kha
    luwa khai thaka dikhise koile, utu dimag komjur thaka manu to murti ke bolidan
    diya kha luwa khabole sikhi lobo nohoi?
  eng-OEBCW: For if someone should see you who possess this knowledge, feasting in
    an idol’s temple, will not their conscience, if they are weak, become so hardened
    that they, too, will eat food offered to idols?
  knj-NT: Jaexti', jelan jex toni. Je yotaj tol c'am smey tzet chi cu chi' tu'. Pero
    ta ey mac man to tec'an oj ye sna'bal, man yotaj oj eb wan ti'. K'inaloj ta chi
    yil eb tol chotan jex ey je low sattaj wan tzet chi al-le oc diosal tu'. Ey smey
    chi somcha sna'bal eb je yu. Catu' chi slo'on eb tzet ak'bil xa yin xaambalil
    tu', cax c'al chi xiw eb tol man watx' oj chi yun eb.
  deu-1912: Denn so dich, der du die Erkenntnis hast, jemand sähe zu Tische sitzen
    im Götzenhause, wird nicht sein Gewissen, obwohl er schwach ist, ermutigt, das
    Götzenopfer zu essen?
  san-PUN: ਯਤੋ ਜ੍ਞਾਨਵਿਸ਼ਿਸ਼਼੍ਟਸ੍ਤ੍ਵੰ ਯਦਿ ਦੇਵਾਲਯੇ ਉਪਵਿਸ਼਼੍ਟਃ ਕੇਨਾਪਿ ਦ੍ਰੁʼਸ਼੍ਯਸੇ ਤਰ੍ਹਿ ਤਸ੍ਯ
    ਦੁਰ੍ੱਬਲਸ੍ਯ ਮਨਸਿ ਕਿੰ ਪ੍ਰਸਾਦਭਕ੍ਸ਼਼ਣ ਉਤ੍ਸਾਹੋ ਨ ਜਨਿਸ਼਼੍ਯਤੇ?
  nob-LB: Om nye troende, som ennå ikke vet hvordan de skal tenke, ser deg som har
    ”det rette svaret” spise kjøtt i et avgudstempel, kommer de ikke da til å trekke
    den slutningen at de også kan spise? For disse kan dette innebære at de faller
    tilbake til sin gamle avgudsdyrkelse.
  ntj-ntj: Tjiinya yingkarta palunyalu tjinguru Mama Kuurrnga kuwarrikutju kulira.
    Palunyalu kulira palyamunu tjiinya kuka palunyanya ngalkulatjaku. Palunyalu-tjingurunta
    nyaku nyuntululpin yingkarta nintipukalu kuka ngalkulanyangka warta yapu nyarra
    pupakatirra marninypungkupayiku tjurrtjungka. Nyangka-tjinguru minirringkulalpi
    ngalku palunyalu kurntarriku.
  sxb-NT: Aeniki no omuntu wundi ori no okuganya okunyowu-nyoowu akuwuine iwue ori
    no okumanya okugera no owa owuyanga okuikala mu *ekaalu eya katonda ensaasa okuria
    okuria okukoriirwe katonda ensaasa omusango, ngaaza okusianiya mbwe yoona arie
    ewifumiziiwue katonda ensaasa ki omusango?
  nhu-NT: Ɛ́ wvuwɛ wee wvù fitele wɛɛyi yɛn ɛ wo wvù kee mwɛɛm, diekene bvudvuu bvù
    bó gee bintaŋe fô bonyo' le, wvú saa ekooŋke tɛn keediee mwɛɛm mvudien mvù bó
    gee bintaŋe dvú fô bonyo' le?
  row-row: Ho bubꞌuluꞌ aom dalaꞌ naa nda dadꞌi neu saa sa boe. Te mete ma hambu toronoom
    atahori mamahereꞌ ralan nda beꞌi sa, nita nggo endoꞌ mua sia ume sosonggoꞌ a rala,
    dei fo ana nae saa? Tantu ana duꞌa nae naa nanaa sosonggoꞌ o nda dadꞌi soꞌal soaꞌ
    nema eni sa boe, itaꞌ mae ara songgo rendiꞌ.
  msy-msy: Nɨ gumazir fofozim itim, nɨ marvir guabar dɨpenimɨn mangɨ asɨzibar amɨtɨ,
    eghtɨ gumazir nɨghnɨziba kuiaghrezir puvatɨgha gavgavizir puvatɨziba, izɨ nɨn
    gantɨ, eghtɨ nɨn arazir kam gavgavim an navim a danightɨ, me uaghan asɨzir me
    marvir guabar ofa gamibar amam.
  agg-agg: Nindou fɨfɨrɨwandeimbɨ se tɨkai godɨndɨ worɨ ranambe hafɨ nɨmarɨfɨmbo sesɨ
    sowasɨfanɨ, nindou Godɨmbo akɨdou yaŋgɨrɨ anɨhondümbo-reandeimbɨ-mayu ranai hoeiareanɨnɨ
    ana, asu ai tɨkai godɨmbo nɨnɨhondɨ sɨhefeimbɨhündɨ ra sesɨmbo hohoanɨmondümbui.
  ptp-ptp: Xam wê xam xovô ge, xam ti obêc la vac xumac wê anutu kɨtyooên vông ge
    dɨ la dô mɨ wa, dɨ xomxo wê o vông i vin xêkɨzêc lêm ge obêc yê wê ông la wa yaên
    wê tɨbii vông i tu daa vô anutu kɨtyooên ge od xomxo tige nɨlô obêc kɨdu i nêb
    i ya yaên tige hɨxôn.
  nak-nak: la vuhula eia soukama ge hilo etalua alali la ilali te la lotu la visigologolola
    ale eia so gabu tikukumua bakisi, eia ge goio ge ali taia. Eala moli ale eia igo
    gegeruti la tiala mai ele, la vuhula eia so gabu tikukumu la lotu ale egite vaabi
    la ilali ale oio vola.
  lbb-lbb: U ka tastasmai sur ur hangan ting na rumai a lotu anuna manar ning di koti,
    pa a nuknukim bel ir tiu u onoi. Ika ning ur hangan tingia, pa esaning anuna tortorot
    bel i rakrakai ir oroi u, ur ben tari, sur i otleng, ir ien a utna ning di ka
    artabar tar onoi tetek a asasongo na godla, pa ir kilangi mang, a nuknukna i tiwi
    mang, i tol a laulauna.
  kan-2017: ಜ್ಞಾನಿಯಾದ ನೀನೇ ವಿಗ್ರಹಾಲಯದಲ್ಲಿ ಊಟಕ್ಕೆ ಕುಳಿತಿರುವುದನ್ನು ದುರ್ಬಲವಾದ ಮನಸ್ಸಾಕ್ಷಿಯುಳ್ಳ
    ಸಹೋದರನು ಕಂಡರೆ ಅವನೂ ಕೂಡ ವಿಗ್ರಹಕ್ಕೆ ಅರ್ಪಿಸಿದ ಆಹಾರಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಧೈರ್ಯಗೊಂಡನಲ್ಲವೇ.
  cso-NT: 'Cuɨ́¹ jmú¹³ jáɨ¹³: Nɨ́¹juáh³ hnú² tsá² má²ñíh¹ hi³ nɨ́², la³ ca³ñíh³ hi³
    jmúh¹³ má³² cáun² ñí¹ ca³tɨn¹ dió³² tsá² láɨn¹, hi³ nɨ́¹juáh³ tá¹la³ jáun² né³
    la³ ca³jɨ́e³² jan² tsá² reh² tsá² tiá² má²pin³ tsɨ́³ hi³ ñíh³ hnú² ñí¹ jáun²,
    jáun² ja³bí¹ tsá² reh² hí³ lɨ́¹³ já³² tsɨ́³ hi³ cuh³ má³² má²lɨ́³cué³² tsú² ñí¹con²
    dió³² tsá² láɨn¹.'
  ena-ena: Hɨji hutesɨ daŋ namɨlaŋ uavɨla kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ
    asɨ aba abavɨlalɨ agɨladɨ aŋam ulaŋ heŋ mɨgahɨniavɨla sɨmɨŋ nɨbɨlaŋ hula ahuata
    hameŋ nana hɨnibalaŋ uami. Nana hɨnidalaŋ hulaŋ mu hɨji vɨdɨvɨdɨŋ hekɨlɨ sɨbaŋ
    hɨma agaŋ hɨniavɨla naludɨ igavɨla nameŋ abɨbali uami. Viaŋ avi nulɨdɨ lubiahɨlavɨla
    kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ agɨladɨ sagalɨ hɨsɨŋ
    sɨmɨŋ nɨben aba abɨbali uami.
  tgo-tgo: Iya kaiwae, ghen e len ghareghare, thoŋgo u wa vo ru loi kwanɨkwan ele
    ŋgolo kururu tɨne, vo yaku e ghamba ghanɨŋga na u ghanɨŋga, na thoŋgo raloŋweloŋweghathɨ
    iye le ghareghare ma i laghɨye i thuweŋge, nuwae ne i ghaŋgo e ghen na i ghana
    ghanɨŋgana iya kaero thɨ vowo weŋgiya loi kwanɨkwan; ŋgoreiya iyako ae?
  yap-yap: Ya fa’anra be tamdag be’ ni nge kay, me guyem gur be’ nib “tamilangan’um”
    riy ni ga be un ko abich u lan e Tempel rok ba liyos, ma gathi ra finey ni ku
    errogon ir nrayag ni nge kay e ggan nni pi’ ngak e liyos?
  mop-NT: Incheche, yaab a weel yoc'ol abe'e. Uchac que'enech pach mesa ichil u c'unajil
    a dios a betabiji. Wa ca' ilbiquech u men a hermano a ma' chucul u na'ata, uchac
    u yaaltic ilic u jante a janal abe' a tz'abi ti'i a dios a chen betabiji.
  tet-tet: 'Knaninuk nuneꞌe: o matene tiꞌan maꞌak, maa naꞌan lulik, la saa ida. Mais
    arumak o baa maa iha aiꞌoi lulik fatin. Hotu, maluk sarani ida naree o tuur maa
    iha nia. Maluk nia dadi neon ruak, tan sei la natene dauk lia nia fatan ka, lale.
    Mais tan o malo, nia moos nalo tuir.'
  hlt-MCSB: Nangmih mingnah aka khueh khat khat loh mueirhol bawkim ah buh na vael
    te uh koinih a mingcimnah dongah tattloel la aka om loh mueirhol buh te caak ham
    moo mahpawt nim.
  xtd-NT: Jaꞌan mee‑n xa vaꞌa kutnuni ini‑n, ko, ¿nax kuu, nux jini ñaꞌa ñani‑n kuꞌa‑n,
    hora nukoo‑n veñuꞌu santu, xa kaa‑n ndeyu n‑ka doko ñayiu nuu santu? Nux kaxi
    mee‑i tuku, xaxeꞌe xa n‑ka xaxi mee‑n, te dada tekuechi koio‑i anu mee‑i.
  mdy-ETH: ዓይጎሮ ጌዔቴ «ታ ዔራኔ» ጌዒ ሜሌ ፆኦዞም ሹኪንቴ ዓሽኮ ካኣዦ ማኣራ ኔ ዴዒ ሙዓንቴ ኪሪስቶሴ ጉሙርቂ ዶዲባኣ
    ዓሢ ኔና ዴንቄቴ ዬይ ማዻ ኔኤኮ ሜሌ ፆኦዞም ሹኪንቴ ዓሽኮ ሙዓንዳጉዲ ዓሢ ማሃያቱዋዓዳ?
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Yeŋe nâŋgân nâŋgânyeŋe pâroŋ sâmu Porom Lâpiohât
    nâŋgâŋetâ tâŋât otmap. Yawu gârâmâ yeŋgâlen gâtŋe âlâ me âlâŋe pâku lohimbi yeŋgât
    opon kâmbukŋan yâhâ orowâk tatmâ sot nenomai. Orowâk tatmâ sot neŋetâ yan bukulipyeŋe
    âlâ me âlâŋe yekmâ “Porom Lâpiohât sot torehenŋe neŋetâ ki bâleap,” sâm biwi yâhâp
    otmâ yeŋgâlen torokatŋetâ orowâk nenomai.
  usp-NT: Pero at ri wi'chak mas ano'j chirijak mak kelen li y atcub'ar laj jchotxak
    mak tiox chi jtijic mak kelen ri sujulchak re mak tiox. Y wi xatilsaj jwi'l jono
    ajtakel re Kakaj Jesucristo ri ta' mas jcowil ranm chirij Kakaj Jesucristo ta'
    c'axre' wi re tioc chic chi jtijic mak kelen ri sujulchak re mak tiox.
  zav-NT: Le'e nacle beṉə' cheɉni'i, na' šə cue'ele na' ye'eɉ gaole gan' chso'on beṉə'
    lṉi c̱he lgua'a lsaquə', de repent no beṉə' chso'onḻilažə' Jesocristən' yesə'əle'ine'
    le'e na' ḻeczə se'enene' sa'ogüe' de'en choso'ožia beṉə' lao lgua'a lsaquə'ən
    chse'eɉṉi'alaže'e. Na' baḻe' əsa'aquene' de que əsa'ape' doḻə' šə sa'ogüe'en c̱hedə'
    ṉe'e chsa'aquene' beṉə' zaque'e lgua'a lsaquə' ca'.
  sgz-sgz: Ngo iáu u mánán kuluk suri namnam erei, má u han uri pokon án artabar uri
    narsán angagur án káláu má uk lu namnam ái. Má namur ák lu hanhan á kesi tám ruruna
    kápte be a tumran i kán hol má ák mák iáu u namnam. Ngádáh? Kálámul er kápate
    rakrakai na mák iáu u namnam, ki ái mul na mur i kam tatalen má nák namnam iatung.
  kek-NT: La̱ex nequenau li xya̱lal a'in. Nequenau nak moco ma̱c ta xtzacanquil li
    tzacae̱mk mayejanbil. Abanan cui junak aj pa̱banel toj k'un xch'o̱l sa' xpa̱ba̱l
    ta̱ilok e̱re nak c'ojc'o̱quex sa' me̱x chi cua'ac cuan cui' li yi̱banbil dios,
    ma̱re a'an tixtzaca li mayejanbil chiruheb li yi̱banbil dios ut tixc'oxla nak
    xmux ru lix pa̱ba̱l.
  blz-NT: Tuutuu' mba'a. Kuu ninginti'imo se' sian kongupana a kumaan na pimbolianan.
    Kasee kalu isian sa'angu' mian nimiile' se' i kuu oru-oruang inde'e ka' kumaan,
    mbaka' mian men raranga' a noana iya'a uga' lente' mangkaan antok men nikelaikonmo
    na patung.
  poe-NT: A̱ ntá tí chrókꞌuikon sín kíxin jahará ó nohará jína ntá tsꞌejorá sinterá
    nkehe nkaxenhen ijnko ni̱nko̱e nkehe tsíkjano̱ya, ntá tí chojni kíchó ni na̱xa̱
    noehya jína ntá chrókꞌuikon sín xi̱kaha ntá kja̱xin jehe sín tsotjinkaon sín sine
    sín tí nkehe tsíkjo̱ke̱he̱ chojni ijnko dios chaxínhya.
  san-TAM: 'யதோ ஜ்ஞாநவிஸி²ஷ்டஸ்த்வம்ʼ யதி³ தே³வாலயே உபவிஷ்ட​: கேநாபி த்³ருʼஸ்²யஸே
    தர்ஹி தஸ்ய து³ர்ப்³ப³லஸ்ய மநஸி கிம்ʼ ப்ரஸாத³ப⁴க்ஷண உத்ஸாஹோ ந ஜநிஷ்யதே?'
  cof-NT: Cumana tenca tanla nulaca quiralaquichunae. Epe diosi joe tinun moldechi
    yabi yachi tsachica cuwacaca finaminlaca quiralaquichunae. Junni nulaca quirato,
    miraminla joe tito, nula cuwenta finiquino tenca calaquichunae.
  srm-NT: Biga wë i sabi fa a o dë nö? Fu di i sabi bunu kaa taa dee gadu an dë tuutuu
    gadu, nöö joo go sindo ta njan ku dee sëmbë dee ta njan a di gaduwosu u de. Wë
    nöö te wan pisi, nöö di otowan fii di i si bi dë fëëëfëëë dë o ko si i ta njan,
    nöö hën seepi o tei hati go njan tu, ma ku di gaan fëëë i si u bi taki dë.
  qvs-NT: Tukuy chayta yachashpanchikuna ichara rinchimansapa suk fiestapi tiyarishpa
    chay ruradu dioskunapa churadu mikunata mikuk. Chaypina ichara Jesukristuta kreyikmasinchikuna
    manara allita yachashpara kawawashpanchikuna paypish munanman mikuyta.
  zca-NT: No chi lu, xa' nane rë kure', no zobal gawal plo kwa'n niza' men gon lo
    rë winab kun kwa'n nzhao men, mbaino ne tu men che'n Jesukrist kile'l kure', tu
    xa' laore ngwayila Dios, orze' nu xa' ye laxto' le'i.
  cbc-NT: Mʉjãã merẽ cayeritutuarã ãnirĩ mʉjãã pʉame aperã na jʉ̃gũẽãrẽ ĩroarã na
    cajoerʉgarije macããjẽrẽ na caroanurĩ wiipʉ mʉjãã caʉgaro, apei Diore caĩroaʉ cayeritutuaecʉ
    cʉ̃ã mʉjããrẽ ĩñacõrĩ ʉgabujioʉmi. Cʉ̃ yeripʉra, “Tie ũnierẽ caʉgaetipee niña,”
    ĩ tʉ̃goñamicʉ̃ã, ʉgabujioʉmi.
  qxo-NT: '@see-verse:1CO.008.009'
  mox-mox: Omiʼa emi alamani ʼinega ovonaya, “Itaʼa ada fata yubai veiʼodi kavegubayedi
    kana ʼainidi.” Vonahaqiaqi, ami fata, ta ona ʼitamakimi, mana ʼeguma ona lugu
    tokwalui edi vanue ʼebeiwaʼodu ʼinaya yubai veiʼodi sabi ʼai, ta taha iami ena
    vetumaqana dawalilina naʼitemi ʼinega nuana naʼewea veiʼo nana ana ʼai weaqina
    be naʼainia. Ta tuta nana ʼaiʼai ʼinega ana lutonova taunega lutonovia ge aqiaqina.
  kew-kew: Gore nipu kone waru adaapu i aamere remo ada-para pua eta nalia-daare pa
    aa medame mada adalia. Goa pua go aana pu robaa-para kone waru narulaawa ne nainalo
    adalia rabu gore nipumi page remo ada-para irini eta nolalo palia.
  dww-dww: Baninama deḡoda turamma aitau na noḡotama vovogwaḡagwaḡanama, be ya kitam
    da tam kokoitau museridima kwa kanikanidina, agunai tauna tokare mate kokoitau
    museridima e kanidina,
  twi-ASANTE: Sɛ ɛba sɛ obi a nʼahonim yɛ mmerɛ wɔ saa asɛm yi mu hunu sɛ wo a wowɔ
    “nimdeɛ” redidi wɔ ohoni dan mu a, ɛrenhyɛ no nkuran mma ɔno nso nkɔdi aduane
    a wɔde ama ahoni no bi anaa?
  aoj-aoj: Inaꞌ epen negegawai, iꞌi negafeꞌ ipat atamba sandaꞌ lotuma wale basoꞌamunai
    nepe negaꞌ gwaꞌaisi, ma anin epen okom ananimi owaꞌ banagema hapifia nigatilina.
    Atiasi nesaꞌmai okom ananimi neaꞌ gwaꞌaisi isimba sagasoꞌ waleasi, aꞌa owaꞌ? Apaꞌ
    ina mogawa.
  cbv-cbv: Pãpnidih ĩ weñat pebhna waadnít, caandíh ĩ wʉ̃hni déepdih bitajeéh jwĩ
    jeéméchah ennit, “Caánboó Jesúsdih tʉ́i jéihni páant ã jeéméchah, weemdíhbʉt ã
    tʉ́ina nacaá”, ã niíj jenah joibípna caá. Obohjeéhtih, “Pãpni ã wẽpna caá”, páantjeh
    niíj jenah joinít, jwʉ́ʉb jeémpna, ã tʉ́i chãjcan caá.
  taw-taw: Nɨbi binɨb nɨgtep gɨpɨm okok, ñɨn ogɨnap am tap yepɨs agnepal kal mɨgan
    ak amɨl tap ñɨbɨm. Pen ñibenɨgabɨm, Klays binɨb ne olap ne gos pal ak tɨmel won
    ak nɨg mɨdeb ak apɨl, nɨbop nɨgek chɨbol nop tɨkjakek, ne abe tap sɨbog pakep
    anɨb ak ñɨŋeb tek lɨnɨgab.
  jic-NT: Ca nacj nun ca nlawú yupj jis dios já'asa nt'a. Nun ca nlajá pwisis, yupj
    tja'ayapj jis dios niná mpes ca nacj. Nun t'üc' way nusin tji'yüsa dios witjacj
    sin po'ó. La p'a ma sin 'yüsa ca nacj. Yupj ca nujus nucucj ca nacj nin lojá.
    Yola nsem 'ücj ca nlajacj wa. Mpes nlajacj wa yupj ca nacj. Yacjaya ca yola nsem
    yupj p'iyá malala la tjajay, tjalá mpes.
  zap-NT: Porke laa de nan de ne liber de ne gu de logne rlaantee de, lex ne rwii
    mén ne gyed rlaleedxendxee Jesucrist ne zob de ru de ledne zob mdoo, no ke men
    tsa gu nesyaa guin.
  wer-wer: Omën kaömp omp ak kaaröröaan kiri ëautön, “Num ma won?” pël kön selap yaë
    pöpök itaangkën ar, “Omp akörö kaarörö,” pël yewas pörö nampë ngönën tupta kakaati
    së yenën pi tol ëëpën? Piita kaömp ke pilöt yok pangk nëmpnaat wesak arim ënëm
    ëak kaömp pöt nëën pötak pim lupmer utpet wasëpnaat.
  ipi-ipi: '@see-verse:1CO.008.009'
  qul-NT: Kan, ruwaska diosmanta yachaspa, ruwaska diosman ofreciska miqhunata miqhunayquipaj
    tiyaycojtiyqui, mayken pisi creeyniyoj hermano ricusunqui chayka, pay animacunman
    ruwaska diosman ofreciska miqhuyta miqhunanpaj.
  tnc-tnc: 'Ikuᵽaka sime: Jia õrĩwãrũirã imawa''ri “Waᵽuju imaja jẽrãkaro''siji ri''ia
    naᵽããkoᵽeka mirãka samaba''aye''e”, ãrĩwa''ri ba''arĩ sajiyiᵽuᵽayeeriwi''iarã
    mija kãkayu. I''suᵽaka samija ba''amaka ĩawa''ri, “Naba''aika uᵽakaja sayiba''arãñu
    yiro''sioka”, jia Tuᵽarãte yi''riwaᵽu''abeyukajikate ãrĩrãñu kiro''si.'
  ter-NT: Vo'oku itukovo apêti xâne noixópiti imókovokuke xâne kuvóvoti sánduhiko,
    keha'íneatihiko níki, iti ko'éxoneti ya ítukeke Itukó'oviti, ákoikopomo ínixa
    po'ínuhiko xâne aínati kóhiyanavo yusíkeamaka níkea nikokónoti kuteâti, upánini
    ínixea ya isóneuke ákoyea aúnati?
  bmr-NT: 'Eneecau bu amɨɨhaico neequi: Ɨɨjoho tonehejeque agaajacuubo ɨjɨnɨtaco ejeecɨvehicamañovɨ
    acasɨɨvooboro amachuuboco, saafi miyaavogomɨnaafi miyaadɨ imiyaavogo equehecutɨɨbo
    aatyɨmeebere, bu machujiruubo ɨjɨnɨtaco ejeecɨvucuunoco.'
  fuf-fuf: Ko fii si goɗɗo aru e yi'ude ma, an oo jooma gandal, hiɗa nafoo e nder
    juulirde ka sanamuuji rewetee, taw si nden ɓernde makko lo'unde pooɗataa mo ɲaamugol
    tebbeeli sakkanaaɗi sanamuuji?
  bhl-bhl: Kaneko kasike, yu kilelbiko, boliwka! Mesik esik ibolow fukunin ken so
    kunum waneng yom dasuw-got im am yol kalo uneko, ka kel samal wanakabiliw ding
    dim kabalak e, mali yomdiw ibolow fukuninba keko, “Sunbin-Got em kiin dim kel
    sen so kukuw ete te!”, angeko, ibolow fukunkabiliw kunum waneng ikati yukalem
    emdiw keliwi, yu ilo yenokoliw kasike. Kate, yu ibolow fukunemoliwka! Kulais e
    yom yenkabiliw kunum waneng biim dulum akati kuanse kasike.
  ons-ons: Ge ŋei bile sorin borinŋone weneŋŋo ari lopio wane urumgo ŋara soep sotno
    more mere nekene, pakimo kimaŋone mane eŋe miti mali malipine ewekine, eŋe gangi
    qomine saki nemaikane newe ra, mi yewaka mere lopio wane ŋara soep neake me?
  con-NTPO: 'Ñotsse in''jan''faja qquen aqquia su''choma: Queja ñoña''cho chiga tsaoni
    japa dyaipa an''jensi faesu quema atte''ta “tsaja ñoa''me in''jan''cho” qquen
    tsu in''jaña. Tsa''caen in''jamba tise''qque ashaeña ñoña''cho chiganga afe''cho
    aña''choma añe. Tsa''ma tsa''caen an''jemba injama''choni toya egae tsincon''cho
    tsu qquen in''jamba tisuyi tsu qque.'
  ghs-ghs: Oonita qupa hou peunomai moohimi gesinanoma nike neemi gisigisiho qohareta
    utu ma kamoho patta aima muuhimi noko qupa nokome qorobireqa patta teena oke aima
    muuhiqake ipita paha oho quba sama nokome iiga minake hiiremi nikehota isanataqu
    mae?
  peg-peg: ଇନାକିଦେଂକି ଗିଆନି ଜେ ଏପେଙ୍ଗ୍‌, ମିଙ୍ଗେଙ୍ଗ୍‌ ଜଦି ଇନେର୍‌ ମନ୍ଦିର୍‌ ଇଞ୍ଜ ତିନିତାକେ
    କୁଚ୍‌ନାକା ହୁଡ଼୍‌ଦାନାର୍‌, ଲାଗିଂ ହେୱାନ୍‌ ନାଦାର୍‌ ଆଜ଼ି ମାଚିସ୍‌ ହେୱାନ୍ତି ବାବ୍‌ନା ଇନାକା
    ପେନ୍‍କୁ ଆକାତ୍‌ ଚିଜେଙ୍ଗ୍ ସାସ୍‌ ଆଉନ୍‌ ?
  txu-NT: Ga amim, —Djãm ije mỳjjao metĩndjwỳnh karõ nhipêx nhõ mry krẽnkam Metĩndjwỳnhbê
    ajmã ikuten ijaxwe? Kati. Ije krẽnkam ajmã ikute kêt. Mỳjjao metĩndjwỳnh karõ
    nhipêx ne kajgo. Õ mrydjwỳ ne kajgo, anhỹro aba. Aje amim anhỹro abakam ne ga
    tu mỳjjao metĩndjwỳnh karõ nhipêx nhõ kikretikam tẽn me ikô'ã nhỹ. Nhỹ:n arỳm
    õ mry krẽ. Nhym arỳm me'õ kute amim Jeju mar rerekre awỳr bôx ne arỳm amim omũ.
    Djãm kute 'ã amim karõ kêtmã got? Kati. Dja amim, —Je, ba badjwỳ krẽno iba, ane.
    Kute Metĩndjwỳnh mar rerekreja dja amim anen arỳm krẽno ba.
  eng-WEBU: For if a man sees you who have knowledge sitting in an idol’s temple,
    won’t his conscience, if he is weak, be emboldened to eat things sacrificed to
    idols?
  gnw-NT: Echa'ã nde ndicuaa cavi co cua regua. Ẽrei jocua ipɨrãta'ã ipurugüɨrovia
    re vae nderecha yave ndeguapɨ neĩ tumpa-raanga jo pe soo ndeu vaerã, aramoi jae
    ipɨa pe uyemɨnguetata jae vi co ipuere jou soo uñemee tumpa-raanga pe vae.
  mux-mux: Eninga ⸤piliipa kongnjulimú yambu te⸥ méle te lku tenga angnjiku “Nanga
    pulu yambale.” niku popu tolemele mélaliinga lkuna pupa pulu yambu gólu tuliele
    popu toku langi kalku singí langima nombá kene ⸤Krais-nga⸥ yambu te numanu tondulu
    naa pupaliinga mimi-sipa naa piliilimú yambu te-ni kanupa kene ‘Yu langi akuma
    pupa nokom mele na akili nombú kene ulu te naa temba.’ nimba piliipa kene yunu
    kepe sukundu omba langi pulu yambu gólu tuliele popu toku kalungí langi mare nombáko.
  maj-NT: A̱t'aha̱ tsa nku xi najmi ndjá tjíya kju̱a̱nkjintak'uhu̱n sku̱e̱hi ji xi
    ja yai ni xu'bi̱ nga kabinchin nku a̱nte má yankjún nti̱a̱ xi ntsja xu̱ta̱ kits'ínndaha
    ko̱ nga tíchinei ni xi tjín yo̱, ¿a najmi ko̱hó kui ka̱ma k'un kji̱ne̱ ni xi chje̱
    kik'a̱i̱hi̱ ra̱ nti̱a̱ xu'bo̱?
  bkq-NT: 'Tâmaynelâ itaungâ, Cristo eynynâ âpemugumo Deus aguehobyry nhakadoem aienehoim
    amânhepyra mitomoem. Âmaemoma tutuze, xygatyby âdy keba awyly. Awylygue xygatybyam
    podo xuduypy sanâtonra mydâlymo, manâdylymo, mândylymo warâ mawylymo. Ton-honreba
    kulâ Jesus einwânnipe târâ watay olâ kâdâtaundâ, mâkâ enanaji tâseim keba mawânkâ.
    Mândylymo watay, mândylymo tientuo, âpaunzeze: “Xygatybyam xuduypy tâsemo watay,
    sâse lâpylâ urâ” keze. Aituo ise egamadyly, nhâdyly, tânanaji tâseim keba awyly
    umelâ.'
  kue-kue: Ene pirpogl singwa yomba pi god kimbi yungumo mina bugla mokna ofa erikwa
    i ne meglmbi ana yomba ta nomane gigle dikrukwa kanan, ana ene ninaglkwa mambuno
    i ye nomanemo andran, ana god kimbi ofa teingwa i ye ama ninambuka.
  cot-NT: Pamenejate arigueti iramenaquempigueti papiguemisantarite tequerasanotirajaca
    intsateji shecaquempiqueate tsovironaquiqui itsaroventantajitarica irioshivijirentsi,
    ariqueate arica irinintaquequeate inquejetaquempaqueate iriatimpa, yamenaquempitarite
    aviguenti irapiguemisantarite.
  bnp-bnp: Ma ge matai ioe, ra ioe o tahoka a lohokanga, o kani na roho na vure tara.
    Bara o vakarike a hatena bakovi iea, ra i uka ma i tora a niluhoi vona, bara i
    kani a kania ni habi na vure tara.
  apn-NT: '@see-verse:1CO.008.009'
  ctp-NT: Ngwañaꞌan ka loꞌo nten nu ti kaꞌan la chaꞌ ndaꞌan tiye chaꞌ ꞌin nan nu ndukwa
    tloo joꞌo kanꞌ bra kanꞌ. Nxkeꞌ tiꞌ neꞌ chaꞌ jlyo suꞌwe tiꞌ wan nchga chaꞌ ꞌin
    Jesús. Loꞌo bra nu ñaꞌan neꞌ ꞌwan chaꞌ ndiꞌin wan seꞌen ndukwa joꞌo, nchku wan
    nan lka nu ndukwa tloo joꞌo, loꞌo neꞌ kanꞌ nchka tiꞌ neꞌ kuꞌni neꞌ sa ñaꞌan nu
    ngiꞌni wan bra kanꞌ, ni siya kuxi ꞌa chaꞌ lka ran chaꞌ ꞌin neꞌ kanꞌ.
  opm-opm: Noh ire kintei dapri ma naporpat oh mamaru hat patmur. Den yahwimur rim
    ma dapti han bap gur dasuh got ire ap yawarnong ros den daptin kat guragur Mama
    den moh dayahan er hatiprohekin daham ma na dapti han ihirdapat gur den daptin
    wanahama Ihirhe dasuh got ire asariya den mama dapti ohwa. Ihan dirhe dayahan
    yahwa daham diprohemur.
  bvr-bvr: Ngardawa ana-goyburrpa nyiburr-weya nyiburr-workiya, nyiburr-yinaga, “Ngayburrpa
    marn․gi.” Wurra yama nyibu-borrwa worlapa ana-gorrburrwa an-gata minypa gun-jaranga
    burdak gu-borrwuja a-nirra? Wurra minyja nipa biy-na nginyipa nyi-ninya gata an-guripa
    wangarr gun-nika rrawa rrapa minypa balaja ny-bay nyi-ni, nipa a-malchin nggula.
    Wurra minyja nipa m-bay, gun-narda minypa a-marrngoypiyan nula an-gata an-guripa
    wangarr.
  wal-wal: Aissi giikko, neeni eranchchai eeqau yarshshido qumaa maanau eeqa keettan
    uttidaashin, shugo ammanuwaara de7iya issi asi nena be7ikko, eeqassi yarshshido
    qumaa i maanau a zoriya wozanai a minttettenneeyye?
  zad-NT: Ḻa' shi ṉezile aga bi zakii lwaa lsak' chios c̱he'ka' na' cheej chaole gana'
    choe'la'ogake' ḻegakan, na' ile'i to bish' ljwell-le le', beṉ' biṉ' gakcha lo
    xṉez Chioza', na' nxoll wc̱hoglallee yeej gawe'n, ḻa'kzi chakile' nakan mal.
  kmg-kmg: Go qarâ sanaŋgere nemu ufuŋko šepecne nâhuc ŋehaŋtec âgoge moc manabâcheczi
    honecgurâ, nakacte nâpe muhuc mi ijaha nâocmu me?
  aso-aso: Neꞌmine noluvoniꞌ nene nemuꞌ noluve. Gaza Izesuꞌ evenele malike, soza oꞌmoso
    nene initeꞌ gihile nizamaniꞌ nenako nemuꞌ nene soza oꞌmoso ngimaniꞌ initeꞌ nene
    ha nalosune lo gele nanivelike, soza oꞌmosoꞌmi monoꞌ numuꞌveuꞌ mino nosoꞌ niteꞌ
    no nanivo ve ma lulouko monoꞌ gele guno amive aza soza oꞌmoso ngimaniꞌ initeꞌ
    naaꞌ nene goloso ve lo gelaaꞌ noilive maliꞌmo ningo ehelele izaaꞌ ineꞌ ma nene
    ehelele izamivo ha vo naloseive.
  uli-uli: Hare wochog bo semal le ye tayikel yal luluwal irel kofael mele, yedela
    wurugmi rechokla rema sor bo ha “repiy,” le ha momongoy lal templum la yael semal
    todeb; ila ngo ye towe far hakkela depal le yebe mongoy mongokala rema fang ngal
    todeb?
  nin-NT: Imba hi aseki angga ka ni ka ni so di ri nu unkpa ku anazhi ku. Ka da di
    unuma nggo nise kri ngbangba ni iga yi à hi imba ni so na meme yi, uwa à si taka
    ko nu ugo na ta ri ila i anazhi yi, nu nggo amarr ama ka à si tsɨ hen?
  acu-NT: Atumka aintsu yusri jeen pujusrum, nuka Yuschawaitai tusaram nekau asaram,
    tangku namangke ni yusrin susaru yuwau asakrumin, chikich aints Cristo nemarin
    atumin waitmak, nusha nunisang nuna yuwau asa, Criston umirtan inais, tuke chikich
    aintsu yusri jeen maaketai titas wayaamnawaitai.
  cak-WNT: Riyix iwetaman chi majun nuben ta chiwe wi nitij. Pero wi c'o jun kach'alal
    ri ma can ta cukul ruc'u'x riq'ui ri Dios, y yixrutz'et chi yixc'o pa rachoch
    jun dios ri xa banon cuma winek y yixrutz'et chi can nitij ri ti'ij ri tzujun
    (sujun) chuwech jun dios ri xa banon cuma winek, can niben c'a chare ri kach'alal
    ri' chi nutij chuka' riya', astape' ri ránima nubij chi ma utz ta.
  ebk-ebk: Tay he-a ay wachay pannakaammuna maepangkep as na, mu chaka makekan as
    nan templon nan didiosen, ya ilaun chaká as nan nakapuy chi numnumna, ay kun achi
    mapapigsa nan numnumna ay mangan?
  spa-PDDPT: Porque si alguno te ve a ti, que tienes conocimiento, reclinado en un
    templo de ídolos, ¿no será estimulada la conciencia del débil a comer de lo sacrificado
    a ídolos?
  ruf-ruf: Ka imunu yotoghola chidogho kakona ghweghwe iumanyile kwakuja mne ng'anda
    ye pfinyagho, pfii ng'atsoghumighwa ghumoyo bae kuja ichijo ichitambikighwe pfinyagho?
  gun-gun: Mba'eta xapy'a rei ndee “Aikuaapa” 're reve reo 'rã mba'emo ra'angaa pegua
    templo py rekaru aguã. Ha'e gui ha'e py ikangy teri va'e nderexa vy ha'e kuery
    voi oendu 'rã tembi'u mba'emo ra'angaa pe ome'ẽ mbyre ho'uxe avia.
  agu-BL: Na at lo' e' chixo'lu' yi ja pujx cya'n yi qui'c quil te'j kol chibajsaj
    yi chi'baj yi na ak'lij tetz jun ryos yi banij cuntu' tane'n. Poro kol til nin
    junt creyent, yi txe'n quiwix, yi na chitzan yi e'a'tz tan bajse'n yi jun chi'baja'tz
    xe ca'l jun ryos, ¿qui pe' lquiwix c'u'l tan bajse'n mu'ẍ tetz, mpe xank swutz
    i'?
  isn-isn: Embu siga kina umuntu ukuine uewe nukete uukugu, ukulya indya mitekelelo
    laadudu. Isigo lakwe umuntu uyu shayukulengeka sunga ung'wenso nuyo kulya iintu
    niipumigwe isongeelyo kuadudu?
  eng-PEV: It’s like this. Some of you Christians know it’s all right to eat food
    in that place where people show respect to those statues. But if you go and eat
    that food, another Christian might see you there. If that other Christian doesn’t
    know what to think about that food, they might think that you are showing respect
    to that statue when you eat that food, so that Christian will think it’s all right
    to show respect to that statue. And then that Christian will show respect to that
    statue, and that is wrong.
  ilo-ULB: Ta kaspangarigan adda maysa a tao a makakita kenka, nga addaaan iti pannakaammo,
    a mangmangan iti taraon idiay templo ti didiosen. Saan kadi a ti nakapuy a konsensiana
    ket mapatured a mangan iti naidaton iti didiosen?
  pir-NT: '@see-verse:1CO.008.009'
  anv-NT: Néndé muú ayi álá ábɛ́né né depɔré Ɛsɔwɔ wɔ́, agɛ́gé ndɛre wɔ́
    ayi ɔkaá genó, ɔlú né ntoné aló uka ɔnyɛɛ́ menyɛɛ́, ji ntó abɔɔ́ geji manyɛ́
    menyɛ́ ayi áchyɛɛ́ mbaá aló uka.
  sab-NT: Bage uñale bligda kaitaba lle oña ngwalege no gutadale, e bligda no, lle
    oña me ñage age bligda ole. Bage suge ene agwa daba na me Chube gerua gaba sbalige
    me suge ene, amage suge me no bligda kaitaba lle oña ngwalege gute, suge amage
    ama bligda ene gute ama kle age me no Chube dollale. Daba ene gwa giti ba blire
    bligda kaitakle lle oñage ngwadi, daba gwage badi age ene, ama tale ama be chege
    tañachuge tanre ba kle blire giti gire ama be age ba kle age kare, ama tale suge
    ama bligda ene gute ama kle age me no Chube dollale malen ama mi bligda ene gute
    ta trate ole, ene ba kbiale daba ene kle age mo ta suge dollale naskuni.
  tmd-tmd: 'Aku agapɨm: ñɨŋ nöbö mö nugw ri ab gɨ mɨdöi piaku, du god inakmönö höjöpalmɨdöi
    rama ram möl yuadö duön, ap nɨmɨm, haulnaŋ mölöunaŋ nöbö nugw ri ab gɨ mɨdölöi
    piaku, hö ñɨgö nugwön, ñɨŋ kwo algör ör nɨmɨbä maga ra.'
  acr-NNT: Ma kꞌaxtaj kꞌo juna hermano na jinta ukowil runaꞌoj y karil kꞌu la tzꞌul
    la chwa ri mexa pa kakꞌayix wi ri waꞌim ikꞌowisam chwach juna tiox. Rilal etaꞌam
    la na mak ta waꞌ, noꞌj ri jun chik na kumaj ta usukꞌ waꞌ yey xa ruma xril la katij
    rilal waꞌ, kuꞌan kꞌu re pachaꞌ ri kaꞌan rilal y kutijo.
  kpg-kpg: Maa tangada dela e bagege dono hagadonu i nia mee aanei, ga mmada adu gi
    goodou ala gu maalama e miamiami i lodo di hale daumaha balu god, malaa, dono
    gidee di mee deenei, la hagalee gaa hai a mee gi hiihai di gai nia meegai ala
    gu tigidaumaha ang gi nia balu god?
  taj-taj: चुदे कमजोर सेम मुबागदेसे एनीगदे सेबा घोबा म्‍हिगदेदा मूर्तिला मन्‍दिररी
    चबा थुङ्बा लसी चिबा म्राङ्जी भिसम, तिग थेनीगदेसे मूर्तिदा फुल्‍बा स्‍हेगदे चबा
    आँट आल?
  avt-avt: Hi hetpi menmen im hentar maain mɨtɨk hak hɨrak kaknen kakrit ti hau hankiu
    haam menmen kerek mɨt han epei newepwarem newet tɨpir em, hɨrak ap kertei ti han
    kitet menmen im hɨram weinɨm. Hɨrak han kitet ninaan mau teinɨk hɨram tɨpir. Hɨrak
    kakrit ti haam menmen te hɨrak han kitet hɨram werek hɨrak kakɨm. Te hɨrak kakɨwaank
    hɨm me Krais hɨrak kisesim.
  cbk-cbk: Un hermano quien ta falta pa fe ay puede mira con ustedes maga hermano
    quien fuerte ya na fe. Sabe le que ustedes ta entende mas que con ele, y despues
    talla ustedes na templo del idolo. Ta come ustedes el comida y sabe el hermano
    debil na fe que antes pa ofrecido ya ese comida con el idolo. Entonces al comer
    ustedes ese comida ay dale ese con ele animo para entra y come tamen aquel comida
    ofrecido con el maga idolo.
  uig-ARA: چۈنكى ئاجىز بىر بەندە بىلىمى بار بولغان سېنىڭ بۇتخانىدىكى داستىخاندا ئولتۇرۇپ
    يېگەنلىكىڭنى كۆرسە، ئۇنداقتا ئۇ ئۆز ئاجىز ۋىجدانىغا قارشى ھالدا بۇتلارغا ئاتاپ
    نەزىر قىلىنغان تائاملارنى يېيىشكە «قۇرۇلۇپ كۈچەيتىلىدىغان» بولمامدۇ؟
  tuf-tuf: Ba urán cuít binat sirir bin usar ruwa cóhyeyra, ¿istiyát baat cohquíc
    ístajaqui? Eyta istír ¿eyat cat im eyta cóhjoqui? ¿Ur icar cohjor bi cohquíc sehw̃a
    rabar cóhjoqui? ¿Ruwa sirir acu bin sehw̃a rabar cóhjoqui?
  abx-abx: Halimbawa' kon i addangan nga gana' pa kasiguraduhan-na i makakulaw si
    ka'aw nga mata'o sito si uras nga agparakakan kaw mismo si templu-na si adda diyus-diyos,
    ga'i ba' siguro iya a'aghat pagkakan si dati nagdiri'-na nga human na nagpahalad
    si mga diyus-diyos?
  mco-NT: Tzoc ocpɨdaacɨm co miich ajcxy mnejhuɨ̈y je tɨy'ajt, e xy'ixɨpy tüg mɨgüg
    co mgay m'uucy ma tüg mesa jiiby tɨgoty me je tzaadzech y'ity. Ca' jecyɨty co
    jada jäy huɨdibɨ ca' tɨydudägy mɨɨdɨty ymɨbɨjcɨn, etz co xy'ixpaadɨpy jiiby, huin'it
    je' cöbɨga'ñ je tzüch huɨdibɨ huindzɨgɨ'ñ'ajtp. E jadu'n yhuimbɨdzɨmy co miich
    jɨbɨc ijxpejt tɨ myecy mɨɨd yɨ m'ixpɨjcɨn ycɨxpɨ, com yɨ mmɨgüg tɨ ytundɨgoy mɨɨd
    huɨdibɨ miich tɨ mduñ. E Cristo tɨ y'ögy mɨɨd yɨ' ypocy ycɨxpɨ nañ jadu'n.
  cpb-NT: 'Pinkenkithashiretakotero oitarika awisatsine raminemirika jirikapaini jentashireri,
    arika iñeemi poyaawo owanawontsi rashitakaitariri oshiyakaawontsi. Okantawetaka
    pikantapiintzi eerokapaini: “Niyotzi naaka, te otzimi rañaamento oshiyakaawontsi,”
    aamaa ari rimatanakero royaari irirori.'
  aon-aon: Nyak nyadukemesh um amudok rohwim douk madae adurimi uwe. Aria nyak nyunak
    agehw aria nyuwok eshudok warehosish. Aria ta enen arpen douk madae dodogowin
    um bilip iri uwe nyutrin um, enyen ta nyunekesh mumam? Nyak ta nyuhur enyenyihw
    apahw um nyuwok eshudok douk shako warehos iri aka, uwok? Adur atin, enyen ta
    nyushoh.
  hus-NT-2005: Pos ka achʼaꞌtsik jechéꞌ. Max tatáꞌ xa choꞌób jechéꞌ, ki buxkan ta
    kʼapul xon tu pikbantsáb xataꞌ an chʼilabtsik ani ki chuꞌtat tajaꞌ kʼal jun i
    kidhábláb xi yabél u lej belom, ¿yabxeꞌ neꞌech kin leꞌnaꞌ jeye kin kʼapu xowaꞌ
    u pikbantsáb an chʼilabtsik?
  mig-NT: Róó chi cha̱a jiní kákuu‑ró, te nú ɨɨn cha̱a kuni̱‑de nuu̱‑ro̱ hora ja̱
    yée‑ro stáa̱ iní ve̱'e ndoso̱, á tú sánaa te skíi‑i ini̱‑de, te kɨ̱vɨ‑de kee túku
    máá‑de ndeyu ndosó‑ún sá'a‑ró xí túu.
  bps-bps: Du ku nun satu demeyu faglut i là fa gamlabat i kaglut teenan gamu kmaan
    di gumnè i gumangamfù di ise glut dwata, laan gamu kè nagin kmaan, du gadean ge
    satu to gamlabat? Magin sa kè.
  mbs-mbs: Pengkey netegahan niyo se kebenalan, aw simpana komaen kaw te pengelapen
    imbegay doton te simbahan te inotaw, aw kitaen kaw te doma otaw wedà ontò ketaga-taga
    te kebenalan, yan se labi pa mekebegay kandin te eneg te peg-iling kenyo komaen,
    pengkey aneng-aneng din medaet iyan.
  tof-tof: Aprrapórr ma umulóla obae god babulako, da obae godan ⌊ótók⌋ müótüdü wamo
    ola alóng kla alóngóm. Akó aprrapórr darrü oloma, noan gyagüpitótókan arüng babula,
    wa marü asenda alóng kla alóngde. Oya ia arüng koke ekyene alóng kla alóngóm,
    obae godódó urdü amselórrón alóng kla?
  cme-NT: Ŋaa bamaŋ saa hi naŋ kaasĩnni‑i yogo, unaa kã ka da nuɔni maŋ suyaaŋ yiɛŋgu
    ŋ tĩɛnaana tĩnniŋ-dũŋ-nu ta ŋ wuo kũɔma; fuɔ u siɛ bi kã na ta na wuo wɛi?
  sus-sus: Xa fahaamutare nde bara wo tan fahaamui kanyi to, wo dɔxɔxi teebili ra
    kuyee banxi kui, na nɔma a niyade fahaamutare fan xa kuye sɛrɛxɛ sube don.
  pon-2006: Pwe ma souleng men me nan kapehd luwet ni irair wet, pahn kilang kumwail,
    kumwail me marainlahr akan, iang tungutungoal nan tehnpas en dikedik en eni men;
    met soh pahn kainengihada en iang tungoale mwenge me meirongalahr ong dikedik
    en eni kan?
  dad-dad: Ere nigin, taka ĩ wau totol sã anĩ, õ keleĩ enei ado, idegẽya waitou nẽ
    tempel bun saaf wõ mog ileyõf are, ĩ saaf idegẽya waitou bun sesewi difen anĩ,
    kumĩ sã to yãf de?
  zab-NT: Te pur belati liú ni quɨt xi rziientiu iquiiniu nitispac, zubbu caquiiniu
    de aliment ni abiacldee nez lo de xtiosdeb, chiy iniá tuby de ni teste güeldilaaz
    Jesucrist liú ax iquiinzacbɨ de alimentqui masquɨ nez láanbɨ rziienbɨ dec quɨt
    náti güen ni cayunbɨ.
  jae-jae: Ŋac ŋalêlôm palê-palê teŋ embe êlic aôm, taŋ nêm kauc kêsa kêpi biŋ tonaŋ
    naŋ, ôniŋ gêŋ ôŋgôŋ lôm gwamŋa, oc êôc awasuŋ tôŋ êndêŋ gêŋ gwamŋa tau me. Masigoc.
  ksd-ksd: Tago gala ta tikai na gire u, u tar matoto ma u ki ta ra nian ta ra pal
    kai ra tabataba, gala na dave ra varkurai ta ra balana, ona i bilua? Pa na rurung
    muka tana laka upi na en ra magit di ga tul tar ia tadav ra tabataba?
  msm-NT: Su ko pananglitan sikuna no nakasabut on, makitaan ka no og-agpot to ogpamangoon
    duon to ampuanan to diyus-diyus, basi meyduon otow no ogpakasunud to sikan hinang
    nu inggad igkakunsinsya din.
  myk-myk: Bani mu wemu wʼa yu na mu ya yaaga cɛ ge, baraga baa fɔɔ wa bu mu ɲa mu
    ya tiin na li yapɛrɛ la wo pɛɛŋɛ puga ni, ta lee da wu luu waha yapɛrɛɛ xaara
    xha na wɛ?
  sbe-sbe: Matawuwuna ena tamowai hesau yona nuwatulobai dobidobina ye kitago koitau
    kabatabaꞌohuidi numana unai ku kaikai, meta ye hemala kam kaha ne ku kabihekita
    na saha ku ginauliyako wa kabo ye ginauliwatanigaibui.
  mcr-mcr: Itaŋga ämaqä quwqä kŋuä indqäŋqe yäŋänäqŋqä mämeqä eäŋuwä hŋqua, he ämaqä
    näqŋqä-täŋä iquenä, goti quaŋgä iquauŋqä aŋä aquväqŋqeu äpaquväpu ymisaŋä äŋgmanätqätaŋgä
    hiŋuä eqänäŋuwi, iqua-pqe ymisaŋä asä inä bŋqä diŋqä iquauqä äwiŋqä iuŋi, he äwivauqumuatqä.
  cux-NT: '''Úú ngaⁿ''á ngīi ndís''tiī chi canee diituu cá nī chi i''téénu cá nī Ndyuūs.
    Deenú nī chi nguɛ́ɛ́ vɛ́ɛ́ nuuⁿndi yeⁿ''e nī taachi chi snéé na mesa yeⁿ''e níí''vɛ̄ɛ̄
    yeⁿ''e yaācū yeⁿ''e ídolos. Naati ''iiⁿ''yāⁿ chi duu''vī déénu yā yeⁿ''é Jesucristo
    cuuvi n''diichí yā ndís''tii, tuu''mi ní ''iiⁿ''yāⁿ miiⁿ chi nadacadiinúúⁿ yā
    chi ndís''tiī ''tɛɛ ''tɛɛ i''téénu nī ídolos. ''Iiⁿ''yāⁿ miiⁿ cuuvi diíⁿ yā tan''dúúcā
    ndis''tii idiíⁿ nī. Caⁿ''á yā che''é yā yuūtɛ̄ miiⁿ ní diíⁿ yā sentir chi vɛ́ɛ́
    nuuⁿndi yeⁿ''é yā.'
  tur-YTC: Çünkü biri, bilgili olan seni bir putperest tapınağında sofraya oturmuş
    görürse, putlara kurban edilen şeyleri yemek için, eğer kendisi zayıfsa, vicdanı
    cesaret almaz mı?
  san-ITR: yato j nAnavishiShTastvaM yadi devAlaye upaviShTaH kenApi dR^ishyase tarhi
    tasya durbbalasya manasi kiM prasAdabhakShaNa utsAho na janiShyate?
  bel-N: Бо калі хто ўбачыць, што ты, які маеш веданьне, узьлягаеш у паганскай бажніцы,
    ці сумленьне яго, як слабога, не збудуецца, каб есьці ахвяры ідалам?
  sch-sch: Chongkhatin, nangma “Rietna dôn,” ân tipu han, sielesarietna tienga râtloi
    mi han mirimil biekna ina na sâk lâitak nang mu senla, a sielesarietna han mirimilngei
    biekna sâknêk pêka omsai hah a sâk ngam rang nimak mo?
  mic-MIQNT: Pa na mimajuinu ta'n menaqanaq ta'n teli gtlams'tasij, nemi'sg gi'l ta'n
    'ns'tuo'ti geggunmn, etlatan 'nnuoqta'w ugta'sutuo'guom, na tujiw gisa'latesg
    malqottew mijipjewei ta'n gi's gisi la'tuaj 'nnuoqta'wg. Je tlia tl'ta'sij etli
    opla'teget.
  huu-NT: 'Nɨbaɨ abɨna uiñotomoɨ; iadedɨ Jusiñamuina eruaɨde jiraraɨ illanomo omoɨ
    guillena omoɨ jailla jira, omoɨna nia Cristo dɨbeimo raise iñedɨmɨe cɨoia, nainomo
    jɨaɨ guisaite, comecɨna facajano: “Cue ama Jusiñamuina eruaɨde jiraraɨna nia sedaja
    jira, naiena jɨaɨ nia sedaitɨcue”.'
  jiv-NT: Íistá. Ámeka neka asam ántar-yusa je̱e̱n wayam tura nui̱ yúakminkia ame
    yatsum nui̱ wáitmákchanpiash. Tura niisha itiurchat enentáimiat ántar-yus susamun
    yúashtimpiash.
  otm-NT: Pɛ xi'bʉ da nu ahʉ 'da ni cuhʉ gue'a guí sihmɛhʉ bʉ ja yʉ́ niją yʉ hmite.
    Nɛ guí pąhmbʉ xʉn ho 'bɛ'a guí sihʉ. Pɛ nu'ʉ ni cuhʉ im bɛ̨nsɛ gue'a ra ts'oqui
    a 'bʉ da ts'i. Nɛ xi'bʉ sä da 'yɛ̨na da hyut'an zambʉi da zi ʉ xí 'bøx bʉya.
  dah-dah: Deŋ Al Kuruŋyen mere keŋkela bebak titiŋ marbe igiŋ kuŋ uŋgura doloŋ ird
    ird gasuŋde heŋ dula teŋ kuŋ hinayiŋ. Gega deŋ beleŋ gwaha teŋ hike deŋ haŋ bana
    goŋ niŋ kadtiŋ kura biŋ wukkek wor po moŋ gore deneŋbe, “Neŋ wor igiŋ daw gwaha
    titek,” usi teŋbe biŋge go nene gab mata buluŋ tihit yeŋ kandukŋeŋ nurdeb katnayiŋ.
  tnk-tnk: Ik sə ikukurən mə ikukurən nəniien nəveɡɨnien i kauvei pen m nənɨmwi nari
    sə kaməfwaki pen min. Trɨni mɨnuə iərmama riti nahatətəien səvənhi rɨpkɨskai mhə
    rətoni ikaməni nəveɡɨnien me nəha, truvi mwi in rəni rɨno noien ərəha.
  kpr-kpr: 'Ijugaboro fifiterena: ninda tumondari teriari, a ninda komana da tumondari
    jo teria iraeri. Ni God tumonduse yama, ove kevari da banungari kambo aminda kirumo
    riruraso gido, ninda komana amo, numbarago aminda kirumo mindari dae sarira. Nunda
    tumondari kitako ava sedo, nengae ove kevari da banungari kambo aminda ya teredo,
    nu sino fuka mindarira amo, nu ove ovia tumonde bainghuse mindariá kotarira. Ava
    kotise mindarira amo, inono, nu ari eko arira.'
  san-IAS: yato jñānaviśiṣṭastvaṁ yadi devālaye upaviṣṭaḥ kenāpi dṛśyase tarhi tasya
    durbbalasya manasi kiṁ prasādabhakṣaṇa utsāho na janiṣyate?
  nho-nho: Ki mee se tama see haimahi tana hakataakoto e kite i kootou, naa tama e ttaka
    ma te “iloa” nei, e kkai iloto naa hare tapu naa aitu naa raa, kootou e mannatu
    maa te tama naa ma ki see usuhia hoki no kai naa kaikai naa aitu naa?
  gym-NT: Ye ñobtä ñan angwane mun ie kukwe gare kuin abko käbti ju blitakrä ngöbö
    ngwarbebe, känti nane mun rikadre mröre angwane, ni ruäre tödekaka Jesubti kräke
    ngöbö ngwarbe tärä amne töi braibe Jesubtä käkwe mun tuadre angwane, mröre ngöbö
    ngwarbe mikakäre ütiäte abko dbe nütüdre, aisete tö rabadre näin ngri ngöbö ngwarbe
    mikakäre ütiäte ye kwetai.
  azg-NT: Majoꞌ ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ macüjiꞌ cüenta na condui ꞌuꞌ tsꞌan na jndaꞌ
    xquen. Majoꞌ xe ncüii tsꞌan na vantyja tsꞌon juu Tyoꞌtsꞌon na tyiꞌya vicjeeꞌ juu
    quiiꞌ ñuaanꞌ juu na ndyiaaꞌ juu na vaquityenꞌ ncüii vꞌaa naijon na tooꞌ ꞌnan na
    conanꞌtꞌmaanꞌ nnꞌan na cotjiꞌhan cüenta na Tyoꞌtsꞌon conduihanꞌ, na macüaꞌ ꞌnan
    na covijntꞌue nanꞌñeen joꞌ, ngꞌe na nndaꞌ vaa vicjeeꞌ tsanꞌñeen quiiꞌ ñuaanꞌ juu
    ntyja ꞌnaanꞌ jñꞌoonꞌñeen, mantyi ntsꞌaahanꞌ ntyjii juu na ntcüaꞌ juu joohanꞌ.
  bhd-bhd: किजोकि अगर तीं ज्ञैनी मन्दरे मां मूरतन कां च़ाढ़ोरू खातो लाए, ते तै विश्वासे
    मां कमज़ोर मैन्हु भोए, ते कुन तैसेरे ज़मीरे मां मूरती केरे सामने च़ैढ़ोरी चीज़ां
    केरे खानेरी दिलेरी न भोली।
  too-NT: Hui'x lej ca'tzīya' lā' palh nahuā'ya'na' a'nlhā taquilhpūtani'can ídolos,
    tzēlasā' nalaktzī'nāni' kalhatin xatā'tin a'ntīn tūna'j xa'nca ca'tzī a'ntūn tzey
    lā' a'ntūn tū' tzey. Lā' como hui'x lej ca'tzīya', xla' nalīhui'lī nahua' a'ntū
    a'ksajuī'canī't ídolos a'yuj na'u'cxca'tzī que tlahuamā' talaclē'i'.
  ind-AYT: Karena, jika ada orang yang melihat kamu, yang mempunyai pengetahuan, makan
    dalam kuil berhala, bukankah hati nuraninya, jika ia lemah, akan diteguhkan untuk
    makan daging-daging yang dipersembahkan pada berhala?
  cjo-NT: 'Iñeemirika kaari yotatsi powaka janta opankoki iitajorentsitashitayitarini,
    ikantzikari: “Riyotzi rirori. Nokimityaariita noyaari naari iwatha rowamagaetzinirori
    iitajorentsitashiteetari”. Rootaki rowantakawori omawitya ikenkithashiryaakotawori:
    “Tee okameethatzi noyaawo”. Rootaki ipakaagaanantakawori royaateri Jesokirishito.'
  nsn-nsn: Gete me tang sioko re toboul, kare banga totomuaener naman manate ro ein
    to pe tenas umang lotur god bohoboho, inggon e ongolongua pono tar la ein taninin.
  san-DEV: यतो ज्ञानविशिष्टस्त्वं यदि देवालये उपविष्टः केनापि दृश्यसे तर्हि तस्य दुर्ब्बलस्य
    मनसि किं प्रसादभक्षण उत्साहो न जनिष्यते?
  tna-NT: Piada piada edue shanapaji cuana sa puji beju saida tueda irutsuajiji jana
    edia puji eimea sa templo su, tueda eimea cuana da eid'e mahue eshanapatani huecuana
    putsu. Pia edue tupu shanapaji mahue ja mu aimue daja eshanapatani mahue, eimea
    cuana eid'e pepe eputani putsu. Ahua tuahueda pia shanapaji edue cuana eimea sa
    templo su jana ediatani bata cua su, cuapuitime tuahueda di janimetucheati cua
    irutsuajiji jana edia puji, tuseda puji saida mahue tueda jana edia puji biame,
    eimea cuana eid'e pepe epuani putsu.
  lid-lid: 'Tasah handru jo amekes sahou dah? I buku doh: Ou mwan, ou badih, tanan
    tam tinan. Buku ou ala bolo asiu tinan ta kindrei ta wendreya, iri amekes na sukumada
    kei, ma ou manyah aimon nyamon. Idoh mwasin, arile, buku ari mwan o badih, iy
    tanan bwe, kindrei ta wendreya doh, lakou ari laleyah. Iy anyolom ou, ma bwidi
    iy abudon, idoh mwasin ta aimon nyamon nane iri adeu ili na kindrei ta wendreya.'
  wim-wim: '@see-verse:1CO.008.009'
  zga-M: Iga usage ukhuta umunu uyu avonikhe, nuve viwale, nuve viwale nu vumanyi,
    wilya ikhya khuliya nu khuhekhela ikhikhwani. Amasago genyo umunu uyu sagikhiwidikhila
    vulevule nu mwene ukhulya ifinu ifihumile khunekhelo ne khikhwani.
  yom-yom: Bila enati mutu wumueni “ngeyo mutu widi nzayilu” buna vuendi mu nzo Nzambi
    yi bitumba, keti buna mayindu ma ntima wu nlebukila wowomamantuma mu dia zimbizi
    zitambuku kuidi bitumba ?
  san-SIN: යතෝ ඥානවිශිෂ්ටස්ත්වං යදි දේවාලයේ උපවිෂ්ටඃ කේනාපි දෘශ්‍යසේ තර්හි තස්‍ය දුර්බ්බලස්‍ය
    මනසි කිං ප්‍රසාදභක්‍ෂණ උත්සාහෝ න ජනිෂ්‍යතේ?
  yut-yut: Nandani. Gak kokup kɨdat do yo bamɨ dɨma yaŋ nandaŋek kokup kɨdat gawak
    yomyom yutnon wɨgɨ jap uŋun naŋaki notgo dɨma noknogɨ yaŋ nandɨsak amɨn kɨnda
    da gandɨsak kaŋ, uŋun yo kɨsi burɨ pɨdaŋban jap uŋun kokup kɨdat do parekbi uŋun
    nokdɨsak.
  grc-BYZ: ἐὰν γάρ τις ἴδῃ σε, τὸν ἔχοντα γνῶσιν, ἐν εἰδωλείῳ κατακείμενον, οὐχὶ ἡ
    συνείδησις αὐτοῦ ἀσθενοῦς ὄντος οἰκοδομηθήσεται εἰς τὸ τὰ εἰδωλόθυτα ἐσθίειν;
  cpc-NT: 'Pinkinkishiritakotiro iita awijatsini jaminimi jirikaiti shipitashiritaniri.
    Okimitatya jiñiimi poyaawo owanawontsi jashitakaitariri ojyakaawontsi. Okantawitaka
    pikantapiintawitaka iirokaiti: “Niyotzi naaka, tii otzimi jañaantari ojyakaawontsi”,
    aamaashitya kantatsi jimatanakiro joyaari irirori.'
  nhg-NT: Pues beles taja que tecmate ini sösantle teyös pa teopantle cöne cate ixniehualojme
    hua ompa tejcuös inu tlacuale, hua beles sente tli amo checöhuac ineltoqueles
    metzejtas. Entunses yaja cuale moyulchecöhuas para nuyejque quecuös inu tlacuale
    tli quetlölelejque ixniehualo.
  nya-nya: Pakuti ngati aliyense wachikumbumtima chofowoka akakuonani achidziwitsonu
    mukudya mʼnyumba yopembedzera mafano, kodi iyeyo sichidzamulimbitsa mtima kuti
    azidya chakudya choperekedwa nsembe kwa mafano?
  ngu-NT: In se ejemplo. Tejhua timotenehua ica nochi ticmati ica on tlacuajli. ¿Tlinon
    nochihuas, tej, tla yacaj tocniu yejhuan xcojtic ipan itlaneltoc mitzitas titlacuas
    ne ijtic on tiopan campa oncaj on yejhuan tlamachijchihualtin intajtzitzihuan,
    niman no noyolehuas quicuas on tlacuajli yejhuan yoquihuentlalijquej?
  kup-kup: Met ni god moreg hameg-pori rotap nakez-povoz tin hodad hez-nap, god poriz
    homet anumaihol bareñ elat mañaramah-zei namakeh kohat sa lokat anumai poñiz nai
    bat nooken, nim mod Iesuz aviam homet het hodad povonañ nakezap nim tekezat etepanepuh,
    tair tapan batah? Met petï pi amun nim tekezatam tat lokat anumai nai bat napan.
    Tapanepuh pim loporih honoñai ahov tat epat homepan, Oir arimau, ne anumai epei
    bat nohoek, ne god moreg napuz abatao ok bat hel batoh.
  jid-jid: U toki indi wa ato wu ndi u hei ni ilimi u si rhi ni ba ni kobi wu gunki.
    Toki wuna zo u yada a ni kri gbangban ni kon Rji na da njunkon wu rhi biri wa
    mlatei ni bi wu brji.
  wmw-wmw: Mwenziwo wa kwamini aba, akukuwona uwe mwijiwifu, ukirya cakurya nnyumba
    ya kutukuziwa swanamu, aunshonga neye kurya kafara ya swanamu‑yo?
  gmv-GGM: Ne hessa milatiza eratethi diza gishshi hinko ammanon minontta uray eeqa
    keeththan ne mizayssa beydi eeqas shuketidayssa manas xalenee?
  ssg-ssg: Aile ape teteka amuto tioi waliko ti amuto ailele, na tel ti laha paxai
    tunahi amuto angiang leili tehu ingi haeu tenen kumahe salan, i tua hahika i ti
    aniai waliko tenen laha ailewen pali.
  zpo-NT: Nel chelee gu, ne gu re kwaane, nu nzob gu nzhaw gu paro nteed xaa ma lo
    tub maj, nu chelee tub wech gu, xaa nanyet nzo lo Dios, ne lee gu kayaw baa, talbes
    noka lee xaa le kwaan mle gu, nu gaw xaa baal kwaan mded lo maj. Per naz leen
    lextoo xaa nzak xaa naka tub kwaan nawent,
  poy-poy: Handa muntu yakawera na moyu legilegi, pakakuwona gwenga yaguvimana gwankuliya
    viboga avi mnumba mwa vinyagu, hashi, hapeni kaweri na moyu gwa kuliya viboga
    vyavitambikilitwi vinyagu?
  qwh-NT: '@see-verse:1CO.008.009'
  gaw-gaw: Aḏinu? Na aun na doḏ tep̱u laa, danab ag tep̱u amu main kayak ham bup̱uak
    medap̱ig ele amu, na Kayak Nug na tep̱u amu laḵutnu am nau ii dooṯe, na doyak
    amu aon malame amu na gona, kayak ham bup̱uak mana meṯak laḵa daana, e amu labep̱e
    amu danab laa, nuhig oop̱a genab doyak am g̱agaṯag iiṯa ele amu, nug na aniṯa,
    doḏ tep̱u main, kayak ham bup̱uak medap̱ig ele, nug amu laḵunu dab mak awa laḵu.
  nca-nca: Dokoro ye uni iŋo-iŋoye moré mundo anutu kota quro ya surumímo oro o newaŋgo
    quno, uni topo otete sopowero quro iŋo-iŋoye kama hiyóqeyote qundo yiyoyi newondeye
    otoqoní ene ŋuya anutu kota-kota o te yunaŋgurí ŋu ni newondeye piyo teweya, peka.
  zpz-NTPP: Benu ru, tub mbecy nu rad lagy de coz zeꞌ, zeꞌ zub ru row ru ñii lugaar
    nu rgyiiñ de mbecy lo nab, orzeꞌ gzac tuubaꞌ bicy na nu a̱ꞌ fert ricy cup consuel
    nu ni ricy ru. Orzeꞌ niꞌ ziꞌl nii tooy nu ni gyicy yu mas walab coz nap, rnii
    tooy.
  mkj-mkj: Pwa ma joauloang men ma nehn lamlam jasihkei nehn irair oauwe pirin kapang
    kamwai, kamwai ma ne maramla kan pwili mwingmwinge nehn umwen janjal sakai oau;
    me jehpirin kangoange en pwili kang mwinge ma ne meiroangla oang janjal sakai
    kan?
  zac-NT: Tubi comparaciuni, lë́ꞌël rdë́ꞌël cuendë ra dzanë nápëdiꞌi rall vidë, nu
    rzubënul mënë catë rau të belë naguc ofrecërë lu ra dzanë. Si talë tubi saꞌl narialdí
    lduꞌi Dios, rnall lë́ꞌël ngaꞌli nu creenci shtë́nëll na débil, lo quë naquëhúnël
    rsëdchini mal llgabë parë nguiu ni nu gúnëll tubi cusë nanádiꞌi zaꞌquë parë lë́ꞌiꞌ.
  kyg-kyg: Mago alagepa huno oꞌafiꞌnisiya vekamoꞌa lapakesiyana ageꞌnaya vayaꞌmogitapamo
    aigofe gotiꞌapimogi mono nopiꞌmo maiꞌnetapa neꞌyaꞌmo neꞌnesageno nelapakenoꞌaeꞌmo,
    aigofe gotiꞌapimogi apamiꞌnaya ofalinimo afaꞌa negauve, huno agesamo afigiye.
  kmk-kmk: Ta nu sika un kustu’n nakaawat ta makakan ka utdin timplun di sinan-apudyus
    ot maila dika’t dit osa’n mangkulang payyan si man-aawat, adi pay an mapabilog
    dit somsomok na un mangan ulay nu kanana’n basuḻ?
  cao-NT: Shinaparicana. Mato shina coshi bo qui jënima tsi xo ídolo arati xobo xo
    tsi ma pihaina. Jama, ¿jahuë shinaxëhi ni toa shina coshi yama cato, toá ca ma
    pihai ca jisi na? Jisi tsi toa xo tsi ja qui yoi ca, naa ídolo qui acacaha ca
    nami pixëhi quiha jaa ri iquia. Anoma quiha.
  bbr-bbr: Owon, kar ro, kon wou sakau wa, ko na ronkat eposek orip kar sät eitek
    nukan tup owa toneanik, kiro opur jeta, apaisianik, ko nais kiro opur jaun itok
    rai jai.
  inb-inb: Kam, alli­lla iachag kaspa, ianga diusta iuia­ri­diru uku­pi miku­kug­pika,
    Cristota manara alli­lla rig­sig­ka, kamta chipi kawaspa, ¿mana­chu pai­pas muna­ringa,
    ianga diusta kama­riku karaska aicha­ta mikun­ga­pa? Cha­saka pai­pas, ianga diusta
    iuia­rig­sina­mi ruranga.
  hrv-hrv: Jer vidi li tko tebe koji imaš znanje za stolom u hramu idolskomu, neće
    li se njegova savjest, jer je nejaka, “izgraditi” da jede žrtvovano idolima?
  box-NT: Ká yìa pànká mía le Dónbeenì bìo dã́ní yi á mɔn ũnɛ́n na zũ
    mu bìo à ũ kará hã wɔ̃̀nna zĩi á wee là le muinì taa, ó o so mún máa
    yí hã làró sĩ-heɓúee le?
  ote-NT: ꞌBʉ ꞌnara cu otho ndunthi rá jamfri, ne da hyantꞌaꞌi gri hudi gri ñuni ja
    ꞌnará ngo ꞌnara cꞌoi, nuꞌbʉ́ núꞌa̱ ra cuꞌa̱ ꞌna tʉi rá jamfri, grí cadi pa da
    thogui da ñuni neheꞌa̱.
  wnu-wnu: An aibigau wurinou munai qau mor isub bugab mi nub eng imbigar. Munon ger
    oau apand mein eng animbag wo gor oau naget aibigaut mian yomunor eng niba.
  zam-NT: 'Angab na''i, chele'' chol mèn co'' ndxela''s ñèe gu'' co'' mbez ndxác no
    non gu'' cón che''n Crist, no nzi yuhua gu'' con'' co'' mbec mèn loo mdo'' le''n
    nyòo liz mdo'', sya, mèn co'' tarte yila''s ndaca li xtùuz no gab mèna le''n lezo''
    mèna: Jaa. ¿Ché'' ndyac gu''i, nzoque'' mod hua na'' xít na'' no lua'' na'' co''
    mbec mèn loo mdo'', ¿lé''? Le'' sya, tataa mod té''th mèna loo gu'' par tlo mèna
    ryo xà'' lezo'' mèna loo co'' ndxela''s mèna loo Crist.'
  zyp-NT: Zecawtamaw tatah naaning hninah a hnuipaw sahlo tah nono behnah ing letei
    batui naa epaw khah a chiachaw thluidangnah lungthing a padia a padapaw tah a
    ca hmuh caco he, ma taco dangnah batui e ruapaw taco a raechah sá bei maw?
  sey-NT: Ja̱je paꞌina, mëꞌëpi siꞌaye asaquëpi pa̱i deꞌhuasi diusure i̱siseꞌere a̱i
    ñuꞌina, siꞌayerepa asa ti̱ꞌamaꞌquëpi ñaji. Ñani i̱je a̱iji ja̱ yëꞌtaꞌa coꞌaji
    cuasaquëtaꞌa.
  nvm-nvm: Regavo ni igia faif. Aba mukorigia dasu vierafene ijia jame reokma iji
    rad akafu e kafobuon ma vierafejo iji kam arafiriadiak. Ijefuon a va ar bu god
    kufui kafokafo iji isuf baroinva ijia ari fine duok iji ikma e roin bu vierafe
    buon fu zazaidiainma iji bu a gak. Buba ijia duok ikuai vierafen revo ar nijaidiamo
    ijefuon buk bu a game ijegrekva iji fuba marek.
  mps-mps: Nage bidi te koneani kolesaga elalubao wida, te nage te tibo godigo lotu
    beba pelama, tama nage tede dulalu nai tueibao, tama bidi me deli te aga Kraisde
    konealubo po dąų wabo kolesaga bomo meni yai bidi te agai nage subaso, te tebode
    te aga homu hodolama tama aga homu te mi tubo te dwai kolesaga da homu yali goli,
    te tibo godiba ofa yali nai tuabo homu yaibao, tama agai te mi tueibao.
  pab-NT: Hiyaiya, xala xamaniya maisa kalore tyakekore, hoka hiso “waiyekehalakitere
    homanaiya” ehaotita enore metalahare hanako hisoa hoka hikanakairehena hoka xoana
    maisaiyaka isoa hoka kanakaira enore metalahare nakaira aokowita tehitiya?
  llg-llg: O mesa nggo bubuluk so, dedeꞌak ndia taa dadi hata-hata. Tehuu mete ma
    o tolanoom namahelen taa matea, nita o manggatuuk muꞌa nai uma sosonggok, na,
    dei fo ana duduꞌa hata? Neu ko ana duduꞌa naꞌa nanaꞌa sosonggok boe oo, taa dadi
    dedeꞌak neu ndia bali, mae ala paken neu sosonggok.
  kyf-kyf: Nɩɩ, -mɩ -yia gbʋzɔnʋ, we -ka nɩɩ, nyɩmɛ ka dlɩ 'nɩa 'wʋtɛ, ɔ -ka -mɩ 'yɩ
    lida yoyolagɔɔ bʋbɔbudu zɔ, 'lee, ɔ 'nɩa dlɩ 'tɛmanɩa yi, 'ɩn ɔ 'ka wee yoyolagɔɔ
    bʋbɔnɩmɛ lii?
  tpi-tpi: Yu man i gat save, sapos yu go long haus lotu bilong giaman god na yu sindaun
    kaikai, na sapos wanpela man tingting bilong en i no klia, em i lukim yu, orait
    ating dispela pasin bilong yu bai i kirapim bel bilong em na em tu bai i kaikai
    samting ol i bin ofaim long ol giaman god.
  mih-NT: Tatu ndyehe minoo ra sii yoho vatyi sasun ndyayu sa saha maa ñiyɨvɨ sii
    inga ndyoo. Cua casi tucu ra cuan vazu sica iñi ra vatyi ña vaha.
  qvh-NT: '@see-verse:1CO.008.009'
  kms-kms: Te pugri eti wuti iri nei gre rind segi ye ni nungoqi nei wamb pre kin
    nungoqi god wandoqi kin ni baj pe mir wand kin te nuqond di ni mune mir god wandoqi
    kin meng kin te ne.
  agn-agn: Alimbawa lamang, yamong may kinata-wanan mi ong mga bagay ang na, pamagsaro
    among pamangan ong simban tang mga dios-diosan, ig itaen amo tang tatang logod
    ang malobay pa tang pagto na. Ang mainabo don, gata-wanan mi ra ka. Mamoirsa tang
    nem tang logod ming asi agod mamangan ka tanandia tang binolontad ong mga dios-diosan,
    maski ong pabetang na sia talak.
  nhi-NT: Pues tla touatzin naquin ocachi ya itconmati tontlacua imixpan tlen quinteneuah
    dioses, uan acah tlen amo chicauac itich in tlaniltoquilis mitzonita, ¿xamo ohcon
    itconixtopeuas non tocniu maquicua tlen tlatemactil innauac tlen quinteneuah dioses,
    uan ohcon momachilis yotlahtlacoh?
  ttc-NT: Qa yatz aweb'en kyaqil nini b'ix nchwa'an jun wab'j tuj jun jay aj ja' nkyetzaj
    na'o' kye kyitzb'alil, b'ix qa oxhch'okel e'e' tzan junky aj nya'tx jwert at tuky'i
    Qtata Dios, ¿ti'tzun, nlay petzun qet tz'aqik tzan tpaj aj nchk'ulun yatz?
  dan-1931: Thi dersom nogen ser dig, som har Kundskab, sidde til Bords i et Afgudshus,
    vil så ikke Samvittigheden hos den, som er skrøbelig, blive opbygget til at spise
    Afgudsofferkødet?
  kwj-kwj: Mini sembe ha sumbu hambwasindau hima ri, mi ini gambolombo gotri ni lotu
    wondau aka ki mi litisini o ahirahi mi awa, sembe ha sumbu kwambu tiki yakinani
    eti nambwe hima ri mini ni ri heini au rini saikoni rini okwe o gambolombo gotri
    ni haro omwe oti ri akondauꞌu?
  vie-OVCB: Nếu có ai thấy anh chị em—là người hiểu biết—ngồi ăn trong đền miếu thần
    tượng, lương tâm yếu đuối sẽ khuyến khích họ ăn của cúng thần tượng.
  kze-kze: keinárawa'a sé'a kwaántá-kwaasi íma asirayánkwáráwáí ombá pó'a tímém-poimo
