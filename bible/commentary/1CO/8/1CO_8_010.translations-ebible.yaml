    áyadʉ́g dɨ̂, ŋgaá nə́ sá jɔɔŋg í é sá nə́ muud jɨ́ ná nə lám ŋkí tag yɛ́ ŋwág
    ŋkul, a kə də ócúdú bwə́ ámə cígə yə ózɛmbî gúmə́ wá?
  hat-hat: Si yon moun ki gen konsyans li fèb wè ou, ou menm ki gen konesans, ap manje
    nan yon kay zidòl, sa ka ankouraje l' pou l' manje vyann bèt yo ofri bay zidòl.
  npl-NT: Matikijtokah, tla se tokni non amo chikawak itlaneltokalis mitsita titlakuajtok
    kan kintlamaniliah n diosmeh non san kinmachijchiwah, ye weletis moyolchikawas
    kikuas tlan te tikkuajtok.
  bgg-bgg: Yangne hanyie yi ji pha miyao shii now pha ji yi zia pho è “Khani” gang
    pho è Jewthek misiahò shii zid pha michie chie pha miyao ji na shii doh mage ne
    aishii ne jangbangthek hà zid pha ji chie bo ne lububo arek phi bey?
  eng-TCENT: For if someone sees yoʋ, who have knowledge, reclining for a meal in
    the temple of an idol, will not his weak conscience be emboldened to eat food
    sacrificed to idols?
  eng-BSB: For if someone with a weak conscience sees you who are well informed eating
    in an idol’s temple, will he not be encouraged to eat food sacrificed to idols?
  cpu-NT: 'Pinkinkishiretakotero opaita avisatsineri irokityaami irikaite eentashiretaneri.
    Okempitatya iriñeemi povavaitya janta jashitakaayeetari ovaritentsi oshiyakaarontsi.
    Okantavetaka pikantapiintayevetaka eerokaite: “Niyotzi naaka, te ontzimajaante
    irañaantare irika oshiyakaarontsi,” aamaashityaara kantatsi irimatanakero iroyaari
    irirori.'
  san-ASM: যতো জ্ঞানৱিশিষ্টস্ত্ৱং যদি দেৱালযে উপৱিষ্টঃ কেনাপি দৃশ্যসে তৰ্হি তস্য দুৰ্ব্বলস্য
    মনসি কিং প্ৰসাদভক্ষণ উৎসাহো ন জনিষ্যতে?
  tac-NT: Jaré alué ralámuli etesa 'emi go'ame go'yá mochígichi alué mono kógirime,
    'liko alué ralámuli na'támala 'we a'lá ko go'ame go'aa mono kógirime 'lige aminami
    mayémala ajágame ko alué mono.
  eng-WEBPB: For if a man sees you who have knowledge sitting in an idol’s temple,
    won’t his conscience, if he is weak, be emboldened to eat things sacrificed to
    idols?
  gfk-H: Iau tangai hua kanong bia tikai nong no nuna lilik pai palai, ma i nas uga
    bia u ta kap iakan ra mintota ma u kis narako tano hala na lotu ta ira palimpua
    ma u iaan kaia, ma bia i nas uga bia u gil hua, no num tintalen na gil ia bia
    na iaan ta kaikek ra nian di ta hartabar taar ta ira palimpua manei.
  viv-viv: Omi mena kevakevai-nadi anaꞋa faꞋina halamanimiyao higa keke hawahawatana.
    KaꞋi omi kilumina yadi manuwa-tabu againe wanaluku be wanaꞋenolukekela wanaꞋa,
    ada bana tovetumagana saꞋeyana kilumina yadi kevakeva ana aꞋa faꞋina aseꞋasena
    giꞋaꞋakolukoluna-ma ginaꞋitami amine o, ginanuwanuwaluga ginagayo, “Gavaitana
    mena kevakeva anaꞋa hawahawatana tu badi tobohiyakweyao hiꞋauꞋana faꞋina, kaꞋi
    iya akufaiweya ganaꞋana.” KaꞋi omi mene wanuwanuwa vaita yamiꞋa againe tobohiyami
    yana vetumagana wadakivetubugini? Keke, keke-moꞋa!
  yao-yao: Pakuŵa mundu jwaali ni chikulupi chakulepetala, ammonaga mmwe junkwimanyilila
    nkulya mu nyuumba ja inyago, ana ngasanyengeka nombejo kulya yakulya yetaje mbopesi
    kwa inyago?
  tgp-tgp: Matan, vara tea r̃omina mo sopo lo r̃ilangi mo hiteho ko lo hanhani na
    lolo temple nona tamasi matea, ale ko sopo levosahia vara nomim materi sei i pa
    vai tamlohi atu mo sopo lo r̃ilangi vara i hani hanhani atu la silea isana tamasi
    moiso i pa jovi?
  auc-NT: Edæ, Mönitö wængonguïidi oncö impa, ante tömënäni näni änincönë bitö në
    ëñëmi inte go guiidinque cængömitawo. Ïñæmpa bitö mänömaï go guii cængömi adinque
    wacä në æ̈mæ pönengä guiquënë bitö cæbaï adobaï do cædinque nämä apænte änämaï
    inte tömengä nänö oda cæquinque do go guiite cæ̈maingampa.
  kbc-NT: Nigica ane niitaɡ̶awa analee deɡ̶ewi ina me yowooɡ̶odi anele, anepaɡ̶a noɡ̶owooɡ̶oti,
    odaa jeɡ̶elici libole minitaɡ̶a diimigi, liɡ̶eladi niwigo, odaa aaɡ̶aɡ̶a yeligo.
  bmh-bmh: Einen, du tub, gonugau ougab petak eun gusig tam, go na dabeleu naliu mui,
    polu uwait nugau Nou Zaueim tub simai, na egun go zemen, peizaimai, go han egun
    go zabun iboin aimai zimau.
  ctu-BL: Come mi tsi' q'ueleyet jini mach bʌ xuc'ulic i pusic'al che' buchulet ti
    mesa ya' ti' templo dioste' tac, come a wujil uts'at jini we'elʌl, mi caj i ñijcʌyel
    i pusic'al jini mach bʌ xuc'ulic cha'an mi' c'ux chuqui tac aq'uebil dioste' tac,
    anquese mi' lon ña'tan mach uts'atic.
  meq-meq: Zəbum təday, nəkar nakə ka sər deɗek aye, taɗə ndo nakə gədaŋ ŋgay andaya
    zuk bay kə ŋgataka nəkar mandza eye mə gay i matewele kule faya ka həpəɗiye slo
    nakə ta tawal ha kule aye, nəkar ka dzala na, ma həpəɗiye dərmak bəɗaw?
  noa-H: Pua k'ap'ʌ sim, magʌm nemek mod k'ö nʌm k'aigba k'aba sim. Mamʌ pʌchdëu mag
    k'ap'ʌ chirʌm hawia, dich hermano hagt'a Hẽwandam dʌ̈i hubʌ k'aba sim dak'ĩir
    mawia nem parhoobam k'ĩirp'ee nemek mod wai narrta k'ök'iin, hich dak'ĩir mag
    k'öbaawai ¿hiruajã hagjö k'öm k'õs k'abaju k'ai? Hirua mag hoowai pʌ dënjö k'ömʌn,
  alp-NT: Imi rekwa peneke be tuhane tinai more nkena mo kai esi kbasae sae mo. Sepo
    imi rebe hlaleke ktilire, imi rue kane me otoi kena tatu loko tuhane tinai more,
    eleki imi kwali betaya rebe imi hlaleke sakesa po esi hleke ktili mosare, esi
    selu imi rue kane ete mere, hoko esi nehe kena kane manane mere lekwe.
  san-VEL: yato j naanavi"si.s.tastva.m yadi devaalaye upavi.s.ta.h kenaapi d.r"syase
    tarhi tasya durbbalasya manasi ki.m prasaadabhak.sa.na utsaaho na jani.syate?
  kbq-kbq: Na'ankure antahintahi zmimo hanave oti'nesaza vahe'mokizmi zamufi knare
    antahintahine vahe'moka havi anumzamofo mono nompi ne'za nenesanke'za, ru zamagu'afi
    me'nea zamagu zamagesa eri hankavetisanke'za, kaza osu havige anumzante kresramana
    vu'naza ne'za nenaze hu'za hugahaze.
  kbh-kbh: Er, aca chë soyëngama tats̈ëmbuá, nderado tcojótbema jasama canÿe luarents̈e,
    canÿe soye ndayama ents̈anga dios yomna ca jtsejuabnayëse adórayents̈e, y canÿe
    Crístbeñe os̈buachiyá tojtsebomna ainaniñe juabnënga ndoñe ts̈abá tonjamama, chca
    tojáseyeca, aquëcá chë soyëngama ndoñe yondë́tats̈ëmbo causa, y cha nderado chents̈e
    cojtsesama tcmojinÿëse, chë soye nanjobenaye chábioynaca jañémuana chë saná jasana,
    chë tempo chë soyëngama tmojanáts̈ëmbona saná.
  ron-LSB: Căci, dacă un om vă vede pe voi, care aveți cunoștință, stând în templul
    unui idol, oare conștiința lui, dacă este slabă, nu va fi încurajată să mănânce
    lucruri sacrificate idolilor?
  pon-pon: Pwe ma koe, me aja tiak, ap manamana nan im en ani mal o, a me luet amen
    pan kilan om manamana, ap aima kida nan injen a, ap ian manamana mairon en ani
    mal akan,
  nhe-BL: Pampa se tlen moilhuía ax cuali quicuas tlen sequinoc quitlalijtoque iixtla
    se totiotzi o se tlaixcopincayotl huelis mitzitas quema titlacuati ipan nopa lugar
    tlen quichijtoque para nopa totiotzi. Huan mitzitas para ta tijchihuas, huajca
    pampa ax chicahuac quineltoca Toteco, yajaya nojquiya quicuas tlen quitlalijtoque
    iixtla nopa totiotzi, huan tlajtlacolchihuas ipan iyolo.
  sps-sps: A kifon a ka to tsumi ma tamomots faarof iny a nat tsumi to, tana saa,
    mi nat rom te famanat maromi ri ma ainy ta kainy ainy to te kat fafaakor faamuainy
    bus fi naa rori tana fo kaisa tan gov gamgam. Sana saf a ka to tana mes to te
    gim non ma parits tana faason tsunia ten Krais na? An tan nainy te tagei marom
    anyi ya te naa fi naa non ya tana pan iny kat kat faakor tana saape tan kaisa
    tana pan te natiny ainy rorin kainy ainy to te kat fafaakor of rorin fo kaisa
    tan gov gamgam. Ana mes to ayei to te gim non ma nat faarei manyi, te naa me,
    a tagei matuami te ainy rom na aya. Ana ayei te ainy kan fifiisen mamimi tana
    saa ayei tagaa tsuk tsun tsumi, kainon ito te tsue of non yan fakats tsuan iring
    ma kat ya.
  wnc-wnc: Dasingge? Aminu ginu natdetdetza kaya akwakat nana tapatuta anutu pupukngatane
    yot takwan gwene koke pukwike nawawan notna Jesuat nana tapatuta kake ngana ita
    ina unzakan napikge nangaakan natapik. Nangaakan natake kawawan ngana notnata
    nawawan kake ita dasing tasiwik? Ita undanga ngang natake napik.
  bus-bus: Mmↄn kɛ̀ ń dↄ̃na vĩ, tó gbɛ̃ kɛ̀ yãke dↄ̃kↄ̃ziroo n e, nɛ́ɛ pↄ́ blee tãa
    kuu, eé à gba swɛ̃̀ à sa'opↄ ble seroo?
  gub-BL: aze amo uzeruzar ma'e penexak i'u mehe nehe, aze ma'e kwaw katu 'ymar romo
    hekon nehe, na'ikatu kwaw nezewe haw nehe, — Temi'u tupàn a'ua'u pe imono pyrer
    i'u haw na'ikatu kwaw Tupàn pe a'e, i'i putar ru'u uzeupe nehe. U'u putar oho
    nehe. — Azapo ikatu 'ym ma'e Tupàn huwa rupi nezewe mehe ihe, i'i putar ru'u uzeupe
    nehe. Ta'e nukwaw kwaw ma'e a'e xe.
  imo-imo: Liko manjeio. Eno enge ningo angimelemani kolo toli gote tenga ulke tempel
    molko kuro koiringi langi noromelena kanopalie kuro langi naa nombo nimbe pipili
    koromo Kristen imbo angenu teni nanga imboma aku langi noromele kani na kape manda
    nombo konopu lepalie kuro koiringi langima nombalo.
  boj-boj: Niŋgi powo bole ti unub qaji niŋgi sulum naŋgo atra tal miligiq gilsib
    dia iŋgi uyoqnib Kristen was bei powo bole osai qaji a bosim niŋgi nuŋgsimqa a
    endegsi are qalqas, “Kristen was naŋgi iŋgi di uyeqnub deqa uŋgum, e dego uyqai.”
    Osim a uloŋosim uneq aiqas.
  ulk-ulk: Ese netat lera pe abra owatu gebgeb ikeredi wabi odasmerlare (pe waba aukaidoni
    ike) wairolare muige keisor agudi metage, wa umele uridli abi upiatidar obakwar
    able lewer wairo pe keisor agudim wagimuretlare; e iako odikepwar e batkoi.
  eng-DRA: For if a man see him that hath knowledge sit at meat in the idol’s temple,
    shall not his conscience, being weak, be emboldened to eat those things which
    are sacrificed to idols?
  knf-knf: Woli ide du kaduŋ ki iko yi bajaaŋ badëman kadu Naşibaţi, iwi immeeŋ kë
    ihil pdo wa, kë anfiyaaruŋ Kriŧtu aloŋ i uşal uwooŋ uunliinŧi awinu, iinşal aji
    itëŋţëna ado kade ŋyemaţ ŋi mngur i?
  san-KHM: យតោ ជ្ញានវិឝិឞ្ដស្ត្វំ យទិ ទេវាលយេ ឧបវិឞ្ដះ កេនាបិ ទ្ឫឝ្យសេ តហ៌ិ តស្យ ទុព៌្ពលស្យ
    មនសិ កិំ ប្រសាទភក្ឞណ ឧត្សាហោ ន ជនិឞ្យតេ?
  arn-NT: Fey eymi am, kimniefilu tüfachi dungu, anükünuwkeymi tami iyael tüfey mew
    chew ñi püramyengekemum tati pu adentun ngünechen, fey chem peñi kam lamngen rume
    peelmew tati newe yafüngenolu ta mupiltun mew, kisu ka femngechi allmalltuay ñi
    iyafiel tüfey tati pu adentun ngünechen ñi chalintukulelngeelchi ilo.
  zas-NT: Din bal lüj guial achet naladxil rawil xhietëëznin, zojbil cayawil guialraw
    ni ma gurej loj ree ni ad najt dios. Dxel guguiaa tijb ree bén qui rliladxri Jesucrist
    lüj abiꞌ nëgajcaman sëëbladx gaw guialraw guin majsi lën luxdooman naladxaman
    guial ad zagdxet na̱j ni cayüjnman.
  ken-NT: Sɛ́nsɔ́t bɛ́ mmu anɛ ábhɨ́kɨ́re sɛnɛ ndǔ Ɛyɔŋ Mandɛm aghɔ wɔ mmu ɔ́rɨ́ŋɨ́
    mɛnyɨŋ ɛbhɛn ndǔ ɔ́chí amɛm ɛkɛt mandɛm nsé ɔ́nyìɛ nɛnyíɛ́. Wɔ ɔrɨ́ŋɨ́ bɛ́
    ɛyɔ ɛ́pú kʉ yɛ̌nyɨŋ. Kɛ ɔkáysí bɛ́ ɛ́pú kʉ yi ánkwɛ́n ndǔ ntá anɛ mɛnyiɛ
    nɛnyíɛ́ ɛnɛn bachyɛ ntá mandɛm nsé? Mbák ɛ́mfákárí nɔ, ɛ́pú chɔŋti ntɨ
    ɛni amɛm bɛsí Mandɛm?
