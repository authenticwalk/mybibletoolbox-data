verse: 1CO.008.010
translations:
  kpx-kpx: Di louale kemo mesoho la moleu evieviveu vaveve kateimalemo negoholialeu
    elehasege evievi ata moleu lovi ke hilokai ige ata kena gabie avuta lovi ke isi.
  okv-H: Eto ke erena emo ungo Keriso ta ke ingari embopo avoeto indari sio indagova
    avoeto ungota embo vahai na god sokova ta bande ta horeto namei kamei ga indari
    indirou embo eha jo suruha embo amo ari no avo kito “Namote tapa indesona,” ainge
    eto indesuja amo sapura ta veasuja amo ari no amina au veasuja avoeto be kivujo.
  tbo-tbo: Apo tam iyai om winugonugotuhugei u hanapugeya po u pa, ‘Talaoloto naka
    ginouli yabayababa po ega hai kadidili awai,’ ma hai am wailugagayona un’anani
    ma tulam a witumagana tapitapiyana ma ina galem apo tauna gasi in’ani ma tamogi
    anai nugohelelena.
  mal-C: ജ്ഞാനമുള്ള നീ ക്ഷേത്രത്തിൽ ഇരുന്നു ഭക്ഷിക്കുന്നതു കാണുമ്പോൾ, ബലഹീനമനസ്സാക്ഷിയുള്ളവരും
    വിഗ്രഹാർപ്പിതം ഭക്ഷിക്കാൻ ധൈര്യപ്പെടുകയില്ലേ?
  grc-SR: Ἐὰν γάρ τις ἴδῃ σε τὸν ἔχοντα γνῶσιν ἐν εἰδωλείῳ κατακείμενον, οὐχὶ ἡ συνείδησις
    αὐτοῦ ἀσθενοῦς ὄντος οἰκοδομηθήσεται εἰς τὸ τὰ εἰδωλόθυτα ἐσθίειν;
  bgc-bgc: थम जाणो सों के मूर्त असली देवता कोनी, अर थम मूरतां के मन्दर म्ह खाओ सों,
    पर जो बिश्वास म्ह कमजोर आदमी थारे ताहीं ओड़ै खान्दे देक्खै सै तो वो उत्साहित होवैगा,
    ताके मूर्ति के स्याम्ही बलि करया गया माँस वो खावै, जिब के उस ताहीं बेरा सै के
    यो पाप सै, जै वो इसा काम करै सै।
  khz-khz: Kwalana pene ao-moira talimana na goi magemu ripa ekapu ai pene gitamu,
    kaivakuku rupunai oganiganina genai, ia no pono tugu-naginagia pe pene ago, kaivakuku
    gewareware-venirato ganiganira peneve ganira.
  deu-TKW: Wenn einer dich mit deiner Erkenntnis im Götzenhause zu Tisch sitzen sieht,
    muß nicht sein Gewissen, da er doch ein Schwacher ist, dadurch ermutigt werden,
    Opferfleisch zu essen?
  zsr-NT: Nazx caꞌ liꞌ ráquinuꞌ napuꞌ yöl‑laꞌ rejniꞌi ca nac lë ni len huac gaguꞌ
    bítiꞌtëz. Chquiꞌ cöꞌu xlatj bdauꞌ guiöj bdauꞌ yag len guiꞌj gaguꞌ le gulagúꞌu
    bunách lau bdauꞌ guiöj bdauꞌ yag naꞌ, atiꞌ chquiꞌ gléꞌinëꞌ liꞌ röꞌu raguꞌ niꞌ
    böchiꞌ lzaꞌu cunác gdu ladxëꞌë, nazx caꞌ gunuꞌ ga gahuëꞌ lë naꞌ gulagúꞌu bunách
    lau bdauꞌ guiöj bdauꞌ yag naꞌ.
  lin-lin: Pamba te soki moko kati na bato oyo balenda te kati na kondima amoni yo,
    yo oyo ozali na boyebi, ozali kolia kati na tempelo ya banzambe ya bikeko, boni,
    motema na ye ekozanga solo kotindika ye mpe na kolia misuni ya banyama oyo ebonzami
    lokola mbeka epai ya banzambe mosusu ?
  hns-NT: Djab oe toke ek naklie bhagwaan ke mahal me khaat dekhie, tab ohoeke man
    kariega aisahie kare ke. Aur djab oe sotjiega kie oe khaaik mienaahie hai aur
    tabbo khaaiga, tab oe paap kariega. Toe djaane hai kie aisan khaaik mienaahie
    na hai, bakie oe na djaane hai. Tab oe tor kaaran se Kriest se bietjhar djaai.
    Jaad kariehe kie oe tor iesaai bhaai hai, aur kie Kriest maral hai oke batjaawe
    khaatien.
  noa-E: Pua khaphʉ sim, magʉm nemek mod khö nʉm khaigba khaba sim. Mamʉ pʉchdëu mag
    khaphʉ chirʉm awia, dich ermano agtha Ẽwandam dʉ̈i ubʉ khaba sim dakhĩir mawia
    nem parhoobam khĩirphee nemek mod wai narrta khökhiin, ich dakhĩir mag khöbaawai
    ¿iruajã agjö khöm khõs khabaju khai? Irua mag oowai pʉ dënjö khömʉn,
  eng-EMTV: For if anyone should see you who has knowledge dining in an idol's temple,
    will not his conscience, being weak, be strengthened so that they eat foods offered
    to idols?
  mib-NT: Vāha ga ma cáji rō núu súcuan, chi sanaa te hermano rō jeē ná tu ije jíín
    jnúhun ya, coto de róhó jéē yéji rō ini vehe ídolo, chi jíní vāha ró jéē tú na
    vé sáha. Te súcuan te sáha ró jéē cájni ni de jeē suni caji maá de cūñu jeē ni
    sócō nuū ídolo, vēsú jéni ni de jeē cuēchi cúu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ चामा थुङ्‌मा नुॽ लॽरिक् साम्‍जिक् के़गप्‍पाहाॽरे़
    नावाइत्‍ला के़युङ्‌बा माङ्‌हिम्‍मो के़जाम्‍ल के़युङिबा नसाःन् के़सुःम्‍बाहाॽरे़
    के़म्‍निःसिल्‍ले़ खे़ङ्‌हाॽरे़ नावाइत्‍लाओ तोःम्‍मनाबा कुजाःन् चामा मे़न्‍आःन्‍छिङ्‌ङिम्‍बि?
  xnj-xnj: Muni mwangakangamala mtima, akakulola veve mweuvi na umanya wilya vyakulya
    munyumba ya kuyupila vimong'omong'o, wu, na mwene nakulya vyakulya vyeviwusiwi
    kwa vimong'omong'o?
  mmx-mmx: Dola taradi, lununu ren kopmen na lolos, na ven nimi limixin akleklen mina
    anan tempanga anan limixin petpes digaplavang min to xeneng at loogu laplavang
    at tavatpoovo moroa, la neni naba mulus kusu ti anan mo lempanga anan.
  cbr-NT: Ënëx ca ësa 'icën. Min a rabinuxun unin uniocë ñu a rabiquinma camina —a
    rabiquian unin rëcë ñuina nami a piibi cana Nucën Papa Diosmi 'uchaima —quixun
    sinánquin, anuxun a ñu rabiti xubunuxun a nami piti 'ain. Usa 'aínbi ca minmi
    a nami piia iscë cupí an —unin uniocë ñux ca ñuishi 'icë —quixun upí oquin 'unáncëma
    uni, an a ñu rabiquin a nami piti 'icën.
  tee-NT: Ju uxijnan mach'akxayat'it ni jantu tu'u' ju santo. Para ju apumatam ju
    titalhonica' ju santo ni catalakts'inan acsni makvilat'it lacamixa la'ixpujitat'an
    ju talhilaca'anta ju santo ja jantu lai ca'okxchok'omak'ulh ju anu' lhivai ju
    titalhonica'.
  eng-LSV: for if anyone may see you that have knowledge in an idol’s temple reclining
    to eat, will not his conscience—he being weak—be emboldened to eat the things
    sacrificed to idols?
  cak-NT: Roj keta'n que man jun anchique nu'on chake xa nakataj. Pero xa jun kach'alal
    ri man jani tu'on entender utz rutzij ri Dios, jojrutzu' chi jojc'o chupa jun
    lugar ri anchi' jec'o-wi dioses ri man je ketzij ta y jojrutzu' chi can nakataj
    ri ti'j ri sujun chiquiwech ri dioses ri', raja' can xtunojij xtutaj chuka', más
    que ri ránima nu'ij que man utz ta.
  pah-NT: 'Po nde i''ui Tupana''garũiva''ea ronga pype, a''ero po ga nde repiagi.
    A''ero po ga ei: “Ga okwaha hete mbatera. Igwete ga i''ui reki Tupana''garũiva''ea
    rupiara,” e po ga nde mombe''gwovo. “Ga javijitehe ti ta''u no,” e po ga. A''ero
    po ga i''ui a. Emo ga pe po ndapyryvi ga i''urame. A''ereki oyvyteri pe ga etehei:
    “Jesus''gareheva''ero ji nhimbote''varuhui ji i''urame Tupana''garũiva''ea rupiara,”
    e''i tehe ga.'
  sja-NT: K'ĩsíatɨ nãgɨde. Chi mãga pia k'awa-e bɨpa parã unuru pɨrã mãgee ne-inaa
    bɨmãi nek'omaa p'anɨ, auk'a k'o k'iniadarii. Mãpai k'oru pɨrã, k'achiade baaii,
    k'ĩsia bairã ne-inaa k'achia oomaa bɨ.
  xed-xed: 'Tsa lagha mndu kul mbraku ma zlghay nda ŋuɗuf ka nghaŋtá kagha nda «sna
    ta skwi» ya kay, ta nzaku ma həga skwa wuyay ta za sluʼa skwa wuyay katsi ní,
    haɗ tsatsi dzaʼa mnay: Ka za iʼi guli kəʼa ra?'
  mks-NT: Cúú á tátu̱hun sáco̱o ndó cuxu ndó nu̱ cáya̱hvi ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱
    jáchi̱ sa̱ xíni̱ ndo̱ sa̱há ña̱ yóho. Ta nani íin ndó xíxi ndó ja̱n yáha in da̱
    cúú cuéntá Jesús, da̱ vitá xi̱hín ña̱ha Ndióxi̱. Ta sa̱há ña̱ xíní da̱ ndo̱hó
    já quíhvi da̱ ja̱n xíxi da xi̱hi̱n ndo̱ va̱tí cáhán da̱ cúú á cua̱chi.
  gfk-S: Iou tange hobi kinong be tikenong no nuno lilik paile palai hobi, be i nes
    ugo be u te kap ikin ra minanes ma u kis tuma naramon tano hala na lotu ta ira
    palimpuo ma u ian kaia, io, be i nes ugo be u gil hobi, no num tintalen hobi na
    habalaraan ie be ina ian ta kike ra nian di te hartabar ter ta ira palimpuo.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Göŋön mötkutukutu ölŋi memba mala amqeba tandö lopioŋ
    jikeŋe anda tata nene nenöŋga alagi kunŋan gehi kewö lömbörima: Uruŋan lölöwöröŋi
    aiga uruyahöt akzawi, yaŋön mewö geka uruŋan wahöri amqeba nene tandö lopioŋgö
    naluk alalŋi mi nemba et qebawak.'
  dgz-dgz: Iwa e taba ame naiana orup da imua kwekwerawa yawaepi gapan manega anuta,
    guewa nanip kaitane inap munine tabaewa ame koerage uon.
  eng-GNV: For if any man see thee which hast knowledge, sit at table in the idoles
    temple, shall not the conscience of him which is weake, be boldened to eate those
    things which are sacrificed to idoles?
  zaa-NT: 'Por ejemplo: lu'' nna chi ritelíni lu'' nu cca qui'' ca ídolo. Pero ttu
    hermano nu labí chi ritelí tsè'' tegáníą nna, canchu ilá''nią lu'' qui''ni re''
    lu'' go làti tsìa ca ídolo nna, tsí álahua càtehua latsi''į gúą nu tsìą ru''a
    lo ca dios fálsua, màsqui''ba rulaba latsi''į qui''ni labí ná tsè'' gúą na cá.'
  eng-WEBSTER: For if any man shall see thee, who hast knowledge, sit eating in the
    idol's temple, will not the conscience of him who is weak be emboldened to eat
    those things which are offered to idols;
  guh-guh: Paxamë pëtsa panabaneme pabojavata jumapecataeya pexanaenëanëjavabelia
    perajutsiviyajuvënëjava abatabiaba. Paxamë baja payapëtaneme pacuenia apo pacaitsacueniabi
    picani tsipae, bajarapaviyajuvënëjava paxae atamë. Nexata itsa paxaejitsipame
    bajarajota, panexaejavata pacataejitsipa itsanë Dioso pejumecovënëtsinë, ponë
    abaxë bepibisiacuene pexanaejava tane bajarapavi itsa naxaejitsipa. Nexata itsa
    pacajanitane, bajaraponë ata naxaejitsipa. Nexata penaxaexae, bepenaneconitsinë
    Diosojavabelia nataejitsipa.
  bon-bon: Weene lui umle gemi, egä uuje bine iiwäräneji cibu deedei papa gemi, ingle
    uuje lui toraca gwidape lica gemi, siige nuuja ätrunga biname lui te ai poto cidi
    me cängena umle lica birige, liba jipänininuge loolo cabu, nää ai te lica opo
    jaarmetnuge tabe cuta loolo me, ngänuge tabe teeme asicnenta ne yääcisäruge.
  nhw-BL: Pampa se catli moilhuía amo cuali quicuas catli sequinoc quitlalijtoque
    iixpa se totiotzi huelis mitzitas quema titlacuati ipan nopa lugar catli quichijtoque
    para nopa totiotzi. Huan mitzitas para ta tijmati catli cuali para tijchihuas,
    huajca pampa amo quipiya tetili, yaya nojquiya quicuas catli quitlalijtoque iixpa
    nopa totiotzi, huan tlajtlacolchihuas ipan iyolo.
  swh-ONEN: Kwa maana kama mtu yeyote mwenye dhamiri dhaifu akiwaona ninyi wenye ujuzi
    huu mkila katika hekalu la sanamu, je, si atatiwa moyo kula chakula kilichotolewa
    sadaka kwa sanamu?
  wbi-wbi: Leka usaghaghe kuuti umuunhu akuvwene, uve ghwejuno ulinuvukagusi, ghulia
    ikyakulia mu nyumba ija kufunyila ija fihwani. Inyivonelo sake umuunhu ujuo kwande
    sikunua pikagulika nambe jumwene jujuo valisaghe ifiinu fino vasanguile kuva litekelo
    kufihwani?
  bba-bba: Domi wunɛ wi ɑ yɛ̃ru mɔ, mɑ ɑ sɔ̃ ɑ dimɔ bũu dirɔ, ɡɔ̃ru dɑm sɑriruɡii
    ù n nun wɑ mi, u ǹ koo wɔruɡɔru ko u kɑ bũu sɑ̃ɑ dĩɑnu di?
  eng-KJVCPB: For if any man see thee which hast knowledge sit at meat in the idol’s
    temple, shall not the conscience of him which is weak be emboldened to eat those
    things which are offered to idols;
  kgk-NT: '“Xe, aikwaa-ma, ndaipóri tupã ambue. Tupã ra''anga oiko e''ỹ va''e voi
    aikwaa-ma xe” peje. Ha upéa peje jave peho tupã ra''anga omboete va''e renda-py,
    pekaru rei upe-py. “Ndaha''éi tupã” peje jave pekaru henonde-py. Ha Hesu-rehe
    ne''írã oikwaa porã va''e pende rexa-ma ramo no''ã-rami he''i arã opy''apy-py:
    “Iporã nipo ra''e nhamboete tupã ra''anga-pe ave” he''i arã avei. “Upe Hesu-rehe
    ojerovia tee va''e okaru ko''a-py tupã ra''anga nipo omboete ra''e. Xe ave amboete-ta
    íxupe” he''i rei arã ra''e. Ha upéa-rehe pembojejavy arã pende rapixa-pe. Upe
    va''e ndoikwaa porãi vyteri tupã rehegwa nhe''ẽ. Upéa-gwi ndikatúi ho''u tupã
    ra''anga rovagwy-py omoĩ va''ekwe. Ha pende rexa-gwi ho''u ave va''erã ojejavy-vy.
    Upéixa-gwi pembojejavy arã íxupe. Hesu omano va''ekwe ipy''a omopotĩ hagwã. Ha
    ãy katu pembojejavy jevy íxupe ojepy''a mongy''a jevy-vy. Naiporãi voi upéa.'
  waj-waj: 'Anutuuqo fayai nneeraivaara hama ooqoo tiraivaa arinaima rikiaannaikuaano
    a unnakua anutuuvaa hatatau yapa kiaa nnauvaki viee fayaivaa nneeno too i seena
    voovoono taara yaata utiraivoono i too ivaara tinara: Neeta nnaanaravee, kiaa
    yaata utivai. Ivo hama tuqinnama too rikiaivaara fayaivaa nnoo mminnamminnaa maisaivaa
    varaivainnee?'
  cpy-cpy: 'Pikenkishiryaa-kotero oeta awijatsini raminemi-rika shipeta-shireri. Okimiwitakawo
    iñeemimi poyaawo owanawontsi rashita-kaetariri oshiyakaa-wontsi. Okantawitaka
    pikanta-piinteeyini eeroka: “Niyotzi naaka, tee otzimi rañaantari oshiyakaa-wontsi,”
    kimitaka kantacha imatanakiro royaari rirori.'
  mpx-mpx: He i ola hiwe. Owa toatena, ebo nu na yabowaine kakakawena wana limi tapwalolowa
    nu misiyo ge nu anan, ge ebo toabulilek toto wana aatena i kaubwa ni kitewa, he
    nasi nuwana ni noewa eliyam, inoke aanan toto hi pakakanunek yabowaine kakakawel
    elal ni an. I ola age?
  wbp-wbp: '@see-verse:1CO.008.009'
  luo-luo: Nikech ka ngʼat man-gi yie mayomyomno oneni, in miwacho ni in gi yie motegno,
    kichiemo e hekalu mar nyiseche manono, donge mano nyalo ywaye mi ocham chiemo
    motimgo misango ni nyiseche manono?
  nhe-NT: Pampa se tlen moilhuía ax cuali quicuas tlen sequinoc quitlalijtoque iixtla
    se totiotzi o se tlaixcopincayotl huelis mitzitas quema titlacuati ipan nopa lugar
    tlen quichijtoque para nopa totiotzi. Huan mitzitas para ta tijchihuas, huajca
    pampa ax chicahuac quineltoca Toteco, yajaya nojquiya quicuas tlen quitlalijtoque
    iixtla nopa totiotzi, huan tlajtlacolchihuas ipan iyolo.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܲܕ ܙܲܒܘܼܢ ܒܐܸܢܝܲܬܹܗ ܚܵܙܹܐ ܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ
    ܝܕܵܥܬܵ‌ܐ، ܕܒܹܐܟ݂ܵܠܵܐ ܝܬܘܿܢ ܓܵܘ ܗܲܝܟܠܵܐ ܕܨܵܢܲܡܹ̈ܐ، ܠܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܦܵܐܹܫ ܚܘܼܠܸܢܵܐ
    ܕܐܵܟܹܠܔ ܕܸܒ݂ܚܵܐ ܡܘܼܩܪܸܒ݂ܵܐ ܠܨܵܢܲܡܹ̈ܐ؟
  esk-NT: Atakkii sayaiḷḷuqtuam ukpiqtuaŋuruam qiñiqpatin niġiḷutin aanġuaqtuġvium
    agaayyuviani iḷisimaruatin aanġuat pipiaŋunġisilaaŋatnik, niġiaqsiviaqmiuqtuuq
    tutqiisaaġaluaŋŋaġmi qauġrimmaaġiutillautaġmiñi.
  msb-msb: Halimbawa, kun may tawo na maluya an pagkaaram manungod sani na bagay,
    nakita ka na nagakaon sa templo san mga diosdiosan, syimpre makusog an buot niya
    na magkaon man san pagkaon na ginahalad sa diosdiosan.
  cpa-NT: Hniah¹² dsa² ma²ŋih³ cu²rø² ha²lah lǿa¹², tsa¹dsio¹ lé² ju³ná³ ca¹jái¹ jan²
    dsa² roh¹³ jniang³ hi² ma²tiogh³ hniah¹² mesa ma²ti³cøh² hniah¹² ja³tiogh³ diú¹³
    dsa² lan³, ju³lah dsa² roh¹³ jniang³ tsa¹ŋi¹² cu²rø². Di³ li¹i³gǿh¹ dsa² héi²
    má¹ mi³tioh¹³ ni³ diú¹³ lan³ calah lé².
  dso-dso: କାଇକେ ବଇଲେ, ତମେ ଗଟେକ୍‌ ବୁଦି ରଇଲା ଲକ୍‌ । ପୁଜ୍‌ଲାଟା କାଇଲେ କାଇଟା ନଏଁ ବଲି ଜାନାସ୍‌
    । ଜଦି ମନ୍‌ ବିତ୍‌ରେ ବିସ୍‌ବାସେ ଡାଟ୍‌ ନଇଲା ତମର୍‌ ଗଟେକ୍‌ ବାଇ, ସେ ତମ୍‌କେ ମନ୍ଦିରେ କାଇବାଟା
    ଦେକ୍‌ଲେ, ତାକେ ମିସା ପୁଜ୍‍ଲାଟା କାଇବାକେ ମନ୍‌ ଲାଗ୍‍ସି ।
  meu-meu: Badina be tau ta ese oi lalo-parara taumu baine itamu, kaivakuku ena dubu
    ai o ege dihomu, ia lalo-manoka tauna baineto ia danu kaivakuku ihaboulaina vamuna
    baine ania ani?
  yva-NT: 'Maisyare so: Weapamo inta watantuna wapisyi no yavaro sambayambe yare rai
    weye wapo raen anaisye mamo anakotaro Amisye po ratore ramu. Weramu ranivara wapa
    arakove inta napirati apa anave mayondi po wasaen, indati pare tavondi po anaisyo
    rameseo yare rai raisy. Po raisy, weramu po yare wato bo ratantona weti ngkakai
    jirati ai.'
  dgc-dgc: Mara, tu tolay a mehina pabi tu péniwala, éy tukoy na a mékapospos ka dén.
    Nadid, éng meta na ka a méngan ta pilas a niatang to diyos-diyosan, makay kagi
