    چنین گوشتی هستید. آیا او نیز ترغیب نمی‌شود تا خوراکی را که به بتها تقدیم شده،
    بخورد؟
  mpt-mpt: '@see-verse:1CO.008.009'
  ssx-ssx: Do ekina꞉yeke loa꞉me. Neketa꞉ handele hali hata꞉ pa toopi tima꞉ wepia ula꞉
