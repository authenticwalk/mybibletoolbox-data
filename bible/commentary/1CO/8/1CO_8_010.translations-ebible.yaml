    नदेला ?
  cgc-cgc: Kyo na mga lig-en ta pagtuo, nlaman nyo na mga dyos-dyusan dili matuod
    na Dyos. Piro, duma na mga gatuo ula pa kaintindi. Alimbawa, daw makita danen
    na gakaan kaw naan ta balay na simbaan ta mga dyos-dyusan, iling tan na pabuat
    nyo magtintar ki danen na makasala tak basi magkaan man danen ta pagkaan na paalad
    naan ta mga dyos-dyusan bisan nakunsinsya danen an.
  tim-tim: Aregât bikŋe makbe. Ye biwiyeŋe kârikŋe ya maktân hamiaŋmâ panmâ hanâk
    lâpio emetŋân âgâm sumbe nem tatbiâ galayeŋe siâ biwiŋe kârikŋe bo arekŋe yekto,
    “Wei, nâkai âgâm nendere âlepŋe akberâp.” dâm âgâm nem tato hamiŋân biwiŋe bâlimbo
    dosa akbiap amâ hâuŋe amâ yeŋgâlân miawakbiap.
  yor-yor: Ẹ kíyèsára, nítorí bi ẹnìkan ba rí i ti ìwọ ti o ni ìmọ̀ bá jókòó ti oúnjẹ
