    m mɑ́ nnyɑ, ɑ́i yɛ́ u wɑ yɑrɛ uyɛ̃ ukɛ́ kɔ i lii?
  hui-hui: Mana ogoni manda bulene yido larigo í̠ mbirale bi pupu wule wabinigonaga
