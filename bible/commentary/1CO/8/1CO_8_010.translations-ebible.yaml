  san-ORI: ଯତୋ ଜ୍ଞାନୱିଶିଷ୍ଟସ୍ତ୍ୱଂ ଯଦି ଦେୱାଲଯେ ଉପୱିଷ୍ଟଃ କେନାପି ଦୃଶ୍ୟସେ ତର୍ହି ତସ୍ୟ ଦୁର୍ବ୍ବଲସ୍ୟ
