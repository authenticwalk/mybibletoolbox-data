  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤏᤢ᤹ ᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤈᤡᤰ ᤁᤧᤃᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ ᤁᤧᤕᤢᤱᤒᤠ
