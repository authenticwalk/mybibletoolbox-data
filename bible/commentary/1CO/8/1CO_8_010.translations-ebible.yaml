    narego ibubi nelo mo na haregoni ndobe.
  amf-amf: “Inta dhesidine” hamayse aaninka ashkadhaa barjona goodimadhen ooninte
    qalte dooqayse waan hanin itsenam yisa qaabonka dadi maataa ea haam kinin haapenka,
