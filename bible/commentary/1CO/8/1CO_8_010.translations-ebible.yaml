  unx-unx: ମିହୁଡ଼୍‌ ବିଶ୍ୱାସ୍‌ରେ ନାରାଦୁରାନିଃ ଆପେ ଲେକାନ୍‌ ସେଣାଁଁନ୍‌ ହଡ଼କକେ ମାନ୍ଦିର୍‌
