    jẹ oúnjẹ tí a fi rú ẹbọ sí òrìṣà?
  wos-wos: Wunde du takwa di Krais Jisasna hundi xékéndaka deka mawuli hambuk yahafi
    ye jémba téhambandé. Wunde du takwa di wa, “Nani wun hamwi sata, haraki saraki
    sémbut nani huru. Wun hamwika yakértame.” Wungi wandaka guni wun jooka “Baka joo
    dé” naata, wun jooka xékélakita, yénataka godka wandaka geré wulaaye, yénataka
    godka hwendan hamwi sangut, di xéta wafewana, di akwi wun hamwi satandi? Wungi
    sata di haraki saraki sémbut di huru, di wun hamwika yakérndanka.
  emp-NTPO: Ne jũma coida b̶ʌ cawa b̶ʌ djabada jʌwaba od̶a ãcõrẽ ded̶e ed̶a ne co
    chũmeibʌrʌ, maʌ̃ne ne jũma coida b̶ʌ adua b̶ʌba idjira mama chũmʌda unuibʌrʌ,
    idjia bid̶a jʌwaba od̶a ãcõrẽa djico diad̶ara coida crĩchaya. Baribʌrʌ jʌwaba
    od̶a ãcõrẽra ẽpẽbʌrʌda crĩcha b̶ʌ bẽrã idjimaa cadjiruada o b̶ʌa.
  eng-F35: For if someone who is weak sees you with your knowledge eating in an idol's
    temple, will not his conscience be emboldened to eat things offered to idols?
  ind-ind: 'Pikirkanlah situasi begini: Kamu memakan makanan bekas persembahan berhala
    karena kamu tahu bahwa berhala tidak berarti apa pun. Lalu saudara seimanmu, yang
    belum memiliki keyakinan sama sepertimu tentang makanan itu, melihat kamu sedang
    duduk makan di rumah makan yang terhubung dengan kuil berhala. Perbuatanmu itu
    akan memberanikan dia untuk makan juga, padahal hatinya masih mudah merasa bersalah.
    Dengan demikian, kamu menjadikan dia berdosa.'
  pes-OPCB: زیرا اگر شخصی که به خاطر وجدان ضعیفش، خوردن گوشت قربانی را درست نمی‌داند،
