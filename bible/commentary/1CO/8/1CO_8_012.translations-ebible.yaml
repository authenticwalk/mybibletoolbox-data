  cbv-cbv: Jwĩ ʉ́ʉdwã panihnitdih páant yéejanit, Jesucristodih caá jwĩ yéejanap.
  taw-taw: Pen anɨgɨnɨgabɨm ak, mam ay okok kɨlop gɨ tɨmel gɨl, gos pal ak teplep
