    irirori teranika inkoge ankañovagetagaigemparira apigematsaegine, ontityo ikogake
    antasanoigakemparira.
  yle-yle: Lukwe dîy꞉o nmî Lémi Yesu Kédisu p꞉uu anyi dono, pini n꞉ii u l꞉êê dîy꞉o
    pwene anyinê lvêêdî, m̱wó yoo yi p꞉uu am꞉ii dono, yi nuw꞉o dmi anyi dyênê.
  swh-1850: Kama mkiwakosesha ndugu zenu jinsi hiyo na kuzijeruhi dhamiri zao dhaifu,
