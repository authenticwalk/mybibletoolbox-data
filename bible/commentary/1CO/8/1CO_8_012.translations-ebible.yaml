    iche nox y tamar era ixin cucrema.
  pls-NT: Mexinxin are jaha ra sinchetján ra tti chojni que ẍa ttinxinha jian de
    ixin Jesucristo, jaha ra cai rroc̈ho que sinchehe ra jianha ngain mero Jesucristo.
  eng-WYC-2018: For thus ye sinning against (the) brethren, and smiting their sick
