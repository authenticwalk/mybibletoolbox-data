  mcd-NT: '@see-verse:1CO.008.011'
  urt-urt: Pe ŋaiye nin si ŋende pupwa luku no, ki ŋende yumbune ŋoiheryembe bwore
    tatai nin pe, luku nin si ŋende pupwa nalme Krais topoꞌe.
  kiz-kiz: Hivyo, pawifuanya dhambi dhidi ya mhaja ni ndhombhobhu ni kuzijeruhi dhamiri
    sa bhene sasujele dhaifu, mwitenda dhambi dhidi ya Kistu.
  tzo-TZE: Me jech vo'ot ta acoj ta xchibaj yo'nton li quermanotic ti boch'o mu'yuc
