  ben-OBCV: তোমরা যখন তোমাদের ভাইবোনের বিরুদ্ধে পাপ করো ও তাদের দুর্বল বিবেককে আঘাত
    করো, তোমরা খ্রীষ্টের বিরুদ্ধে পাপ করো।
  mil-NT: Te sá dúcáⁿ quìde‑ndo‑áⁿ cúú‑xí ɨ̀ɨⁿ cuéchi núú Xǐtohó Jesucrìstú, chi quìde‑ndo
    nacuáa xínu iní‑yu cadá‑yu ɨɨⁿ sá sání ìní‑yu ñá túú vǎha, núu xíǎⁿ ñá túú quìde
    váha‑ndo sǎ cúú‑xǐ‑yu.
  myu-myu: 'Cũg̃ g̃u cexe i''o am pima: — Ẽn tak esuẽn''o — i''ũmg̃u juy epe''e cebe.
    Imẽn i''e buje, warẽmtag̃ ma eykitpit kug̃ tak eyju. Warẽmtag̃ eykitpit kug̃ pima,
    eyju dak ikẽrẽat kug̃ epesop Cristo xe.'
  fue-fue: To oon gaɗa hakke dow banniraaɓe mooɗon ɓe goonɗinki mum semmiɗay hande
    nun, oon nawna miilooji ɓerɗe maɓɓe, hakke nun gaɗoton ɗon dow Almasiihu.
  amk-amk: Masino menari fisarawai tonana feai we mene doroi eroasoaia mutu kaharai
    fosa, tuti mewedaya enemirorong ketui foi wekahai, nana mani metohong sasari we
    Kristusi.
  fai-fai: Kale kaba be kanabaw kaí, be Kadais ami ban keidabaw ka. Watawo kaleyo
    bá, kawkinum ami aket bako nada yak be ban keimin ufek ufeko kalba uyo kawta kawkinum
    ayo ban keida bom alaso daw kitid sáni alam mafako kalba uyo kanodako kale kanabaw.
  ura-NT: Nitohaneein cana nejeraauru caohachaain coitucuelanaala nenacaauru, niicha
