    eegobi.
  klv-klv: Mǝtb̃igol nǝsaan maienan van hǝn nǝbathudud ideh sǝdaŋ len nadǝlomian,
    mǝtugol nasǝnahan len nǝlon, ale mǝtugol nǝsaan van hǝn aKristo.
  bco-bco: Giliyo꞉ gao gado a꞉ma꞉ asulo꞉ o꞉lia꞉ tilidabu o꞉lia꞉yo꞉ mogagilab ko꞉lo꞉,
