  sll-sll: Sinangwiwe, ni tal nigi dongwo olere wabo si tenania yal i nomani bir paikinamia
    kwiang si gonanua. Gonanga yali tani ol tekinania Kraist para ol tenanua.
  yaq-NT: Junuen san, junuen jume' Krijtota sualeka, taa kee tua jiapsi yuma'isi aet
