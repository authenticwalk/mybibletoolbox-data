    je̱ꞌe̱ veꞌe yꞌo̱ya juuꞌ veꞌe tyoondup, mmuto̱kintoonduvapts miitseꞌe je̱ Cristo.
  bzh-bzh: Bë ham gwevonġ nabë saga, lob ham arimin lo vahi sën ayoj neggönengin
