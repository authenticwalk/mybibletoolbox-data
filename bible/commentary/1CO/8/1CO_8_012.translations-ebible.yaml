  san-THA: 'อิตฺยเนน ปฺรกาเรณ ภฺราตฺฤณำ วิรุทฺธมฺ อปราธฺยทฺภิเสฺตษำ ทุรฺพฺพลานิ มนำสิ
    วฺยาฆาตยทฺภิศฺจ ยุษฺมาภิ: ขฺรีษฺฏสฺย ไวปรีเตฺยนาปราธฺยเตฯ'
  iws-iws: Kɨra wɨ kɨriir nomiiyauwɨn siir kwoɨn ɨiir kiyɨpsɨbgi haigɨnɨuwi kɨpɨii
