verse: 1CO.008.012
translations:
  kpx-kpx: Laeau vaveve toela kateale vai kebia aiogevemale kemo uvuiabeu toelanu.
    La vaveve kateimale vamalemo Kelisotaike la ke aiohavoma.
  okv-H: rate no kiari amina ehe no namei sapura ere ua amo no namei pere mane rate
    Keriso ta degi ari sapura ere oa.
  tbo-tbo: Ma inapa walehimna una lipeuya po ina nugohelele yaka naka om apapoe Keliso
    uyahina.
  mal-C: ഈ വിധത്തിൽ, സഹോദരങ്ങൾക്കെതിരായി പാപംചെയ്ത് അവരുടെ ബലഹീനമനസ്സാക്ഷിയെ മുറിപ്പെടുത്തുമ്പോൾ,
    നിങ്ങൾ ക്രിസ്തുവിനു വിരോധമായി പാപംചെയ്യുന്നു.
  grc-SR: Οὕτως δὲ ἁμαρτάνοντες εἰς τοὺς ἀδελφούς, καὶ τύπτοντες αὐτῶν τὴν συνείδησιν
    ἀσθενοῦσαν, εἰς χριστὸν ἁμαρτάνετε.
  bgc-bgc: इस तरियां तै बिश्वासी भाईयाँ कै खिलाफ अपराध करण तै अर उनकी कमजोर अन्तरात्मा
    ताहीं चोट पोहोचाण तै, थम मसीह कै खिलाफ अपराध करो सो।
  khz-khz: Vovetainai, emaguli ai walakavamu pono kala-rakava-venia, ne ia voo aomoira
    gaurai pono vega-rakavaa genai, goi Keriso ovega-rakavaana.
  deu-TKW: Wenn ihr euch so an den Brüdern versündigt und ihr schwaches Gewissen verwundet,
    so sündigt ihr an Christus.
  zsr-NT: Chquiꞌ cni gunuꞌ, gunuꞌ dul‑laꞌ le uspaguꞌu böchiꞌ lzaꞌu zxguiaꞌ len gunuꞌ
    ga gchixi gnignëꞌ le cutu nac gdu ladxëꞌë, len gunuꞌ caꞌ dul‑laꞌ le ruzóa Cristo
    tslaꞌl.
  lin-lin: Tango bozali kobetisa bandeko na bino mabaku na ndenge wana, mpe bozali
    kozokisa mitema na bango, oyo elenda te, bozali kosala masumu liboso ya Klisto.
  hns-NT: Djab toe ek bhaai se koetjh karwaihe djaun okare lieje na thiek hai, tab
    toe ose aur Kriest se bahoet boeraai kariehe.
  noa-E: Maach ermanonaan Ẽwandam iek gaai agtha ubʉcha khaba khithëemta pekau ee
    burrpiewain, ich Cristo dʉ̈ichata iekkhõr paarpa nʉm.
  eng-EMTV: But when you thus sin against the brothers, and wound their weak conscience,
    you sin against Christ.
  mib-NT: Te núu súcuan stɨ́vɨ ró anuá hermano rō jeē ná tu ije jíín jnúhun ya, núu
    súcuan te sɨquɨ̄ Cristo cúu jeē sáha ró cuéchi.
  lif-NT2: हे़क्‍केलॽरिक् खे़ने़ॽ नसानिबाल्‍ले़ कुदक्‍ले़ङ्‌वाओ लायो के़जोगुॽ, हे़क्‍क्‍याङ्‌नुःबा
    मे़ःन् फाॽआङ् इःत्तुबान्‌चोःक्‍मा के़बाङ्‌घुल्‍ले़ ख्रिस्‍तरे़ कुदक्‍ले़ङ्‌वाओ
    लायो के़जोगुॽरो॥
  xnj-xnj: Ngati mvabudisi valongo vinu, na kuvinisa mitima yavi muvya mumbudili Kilisitu.
  mmx-mmx: La kerepmo nemi mira lok pam laxakapmek ti luvutneton nimi atla mira lok
    kapmek tinotno vam lodoxoma avukat atdi la ira ekakan. La kerepmo mira lok pam
    laxakapmek ti ne Karisito.
  cbr-NT: Usaquin piquin camina axa mibë Jesúsmi sináncë uni, an —unin uniocë ñu ax
    unínbi 'acë 'aish cushiñuma 'ain ca a rabiquin unin 'acë ñuina namix bëtsi namisaribi
    'icë —quixun 'unáncëma 'ixunbi anribi pinun sinánmin. Sinánmi ami 'uchai camina
    Cristomiribi 'uchain.
  tee-NT: Pus ju uxijnan tachi ju va lact'u'uyat'it xajacha ju mi'alak'avin'an va
    ixlacata ni naviyat'it ju tu'u' ju talak'alhin talhiulai. Chai ni talakts'intayanch
    pus tanavich vachu'. Chai acsni lact'u'uyat'it ju yu'unch pus yuchi ju Cristo
    ju tucan lact'u'uyat'it.
  eng-LSV: And thus sinning in regard to the brothers, and striking their weak conscience—you
    sin in regard to Christ;
  cak-NT: Y xa roj quiri' naka'an, can yekasoc y yekatzak ri kach'alal ri man jani
    tiqui'en entender utz rutzij ri Dios. Y xa quiri' naka'an, can chirij ri Cristo
    naka'an-wi ri mac ri'.
  pah-NT: Ga ko neirũ'ga. Ga repyga Cristo'ga omano no tamombo ti garekote'varuhua
    javo. Nde ereko te'varuhu enhirũ'ga pe i'gwovouka ga pe pyryve'ymame ga pe. Nahã
    nde ereko te'varuhu Cristo'ga pe no.
  sja-NT: Mãgá pãchi ɨ̃pemaarãmaa ne-inaa k'achia oopidak'ãri, k'achia oomaa p'anɨ
    Cristo k'ĩrapite.
  xed-xed: Ma tsa magay ghuni ta dmaku ka zlabiŋtá zwanama ma ndanu kul haɗ mbrakwa
    taŋ ya, maganatá vərɗa Kristi kaghuni ta tsa dmaku ya.
  mks-NT: Tá jándicava ndó ñani ndó, da̱ vitá xi̱hín ña̱ha Ndióxi̱ cán nu̱ú cua̱chi
    já quéa̱ cája ndó cua̱chi nu̱ú Jesucristo viti.
  gfk-S: Ma ing mu gil ra sasana ter ta ira hinsaa mu tane Krais hobi, ma mu hagae
    ira nudi lilik ing paile palai tano tahut ma no sasana, io, mu gil ra sasana ter
    tane Krais.
  bmu-bmu: Ayuhumapmö, urumeleŋ alaurupŋini mewö mem bölim eŋgiba uruŋini lölöwöröŋi
    mi qeba köndeŋda siŋgisöndok ahakzei, mewö miaŋön mönö Kraist nanŋi qetala siŋgisöndok
    ahakze.
  dgz-dgz: Ap gapan, e inak koewa map anegawa, tatae gwani inap tanewa, mu anu tumat
    muga kwekwera wandini ae toguranewa, ame e koewa ega Keriso inap di taiwanin.
  eng-GNV: Nowe when ye sinne so against the brethren, and wound their weake conscience,
    ye sinne against Christ.
  zaa-NT: Ą' modo nna rigú'u le falta contra ca hermanos qui' le porqui'ni rudùl·la'a
    le de la' rulábalatsi' tsè' qui' quį. Acca contra Cristua nua' runi le tul·la'.
  eng-WEBSTER: But when ye thus sin against the brethren, and wound their weak conscience,
    ye sin against Christ.
  guh-guh: Bajarapacuenia itsa pajamatabëcuenebijianaejitsipame Dioso pejumecovënëtsijivi,
    nexata pananeconitsipame Cristojavabelia.
  bon-bon: Weene liba apu niiya mule jaawenuye weeme ätrunga biname yepä ne, teebine
    lipu jaawenuye tabe teeme asicnenta ne äciserame, weene peei lui Keriso tääpume
    niiya mule ne jaawenuye.
  nhw-BL: Huan quema tijyoltilana ma tlajtlacolchihua se moicni catli ayamo quipiya
    tetili ipan Cristo huan tijcocohua ipan iyolo, huajca titlajtlacolchihua iixpa
    Cristo.
  swh-ONEN: Mnapotenda dhambi dhidi ya ndugu zenu kwa njia hii na kujeruhi dhamiri
    zao zilizo dhaifu, mnamkosea Kristo.
  wbi-wbi: Pauluo, pano ghuvomba inyivi palikimo avakuulu nava lumbu vakomukusilemasia
    inyivonelo sivanave sino mbotembote, muvomba inyivi kwa Kilisite.
  bba-bba: Nɡe mɛyɑ ì n bɛɛn berusebu torɑri mɑ i ben ɡɔ̃ru dɑm sɑriruɡuu ɡe mɛɛrɑ
    mɔ̀, Kirisiwɑ i torɑri.
  eng-KJVCPB: But when ye sin so against the brethren, and wound their weak conscience,
    ye sin against Christ.
  kgk-NT: Upéixa pende rekoha-rupi pembojejavy ramo pende rapixa kwéry, Cristo-rehe
    ndojeroviapa gwasúiry va'e, peẽ ave pejejavy. Upéa-rehe pene rembiapo vai voi
    Hesu-pe.
  waj-waj: Taara yaata utira vaidiivaara a itaama koonnama iinna mminnamminnaa maisaivaa
    varaannaneema a Yisuu Kirisiinnaraatama koonnama iinna mminnamminnaa maisaivaa
    varaannavai.
  cpy-cpy: Arira pikinakaerori pikaariperota-kaanta-kariri irika-paeni. Powatsi-perotakiri
    rirori, pikaariperotzi-motakiri eejatzi eeroka Jeepatzii-totaa-rewo.
  mpx-mpx: I ola al, sauga ku gegi talimiyau elal ge wali aatena kaukaubwana ku apanak
    ge hi sogu, he Keliso eliyana te ku gegi.
  wbp-wbp: Kuja kanpa yali jinta-kari jalangu-warnu kanyi jarrwarra, manu kuja kanpa
    kurntaku ngurrju-mani, kujanya kanparla majungka-jarrimi jurnta kuyu wita ngarninjarla.
  luo-luo: Sa ma itimo richo ni joweteni e yo makamano, kihinyo chunygi mayom yom,
    ngʼeni itimo richo ni Kristo.
  nhe-NT: Huan quema tijyoltilana ma tlajtlacolchihua se moicni tlen aya tetixtoc
    ipan Cristo huan tijcocohua ipan iyolo, huajca titlajtlacolchihua iixpa Cristo.
  aii-aii: ܘܐܝܼܡܲܢ ܕܚܵܛܹܝܬ ܥܲܠܔ ܐܲܚܘܿܢܘܼܟ݂ ܒܐܵܗܵܐ ܐܘܼܪܚܵܐ، ܘܕܲܪܒܸܢܸܬ ܐܸܢܝܲܬܹܗ ܙܲܒܘܼܢ،
    ܒܸܚܛܵܝܵܐ ܝܘܸܬ ܥܲܠܔ ܡܫܝܼܚܵܐ.
  esk-NT: Killuqsaġuvich taatna akitñaġlugich aniqatiutin, taamna sayaiḷḷuqtuaq ukpiqtuaŋuruaq,
    killuqsaqmiutin akitñaqługu Christ. Taatnaġuvich iḷitchuġiyumiñaitchut qauġrimmaaġiutillautaġmikni
    nalaunŋaruamik nalaunŋaitchuamiglu.
  msb-msb: Niyan kun nagkasala ka sa imo kapwa kag ginsaktan mo an maluya niya na
    kabubut-on, kan Cristo ka nagkakasala.
  cpa-NT: Hi² jøng² ta¹canh¹³ hniah¹² dsag³ ja³cog² Cristo, ju³ná³ jmóh³ hniah¹² dsa¹hén²
    dsǿa¹² dsa² héi².
  dso-dso: ଏନ୍ତାରି ତମେ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସି ବାଇମନର୍‌ ବିରୁଦେ ପାପ୍‌ କଲାସ୍‌ନି ଆରି ତାକର୍‌
    ବୁଜ୍‌ବା ବପୁ ଉନାଟାକେ, ବାଦା ଦେଇ ମାପ୍‌ରୁ ଜିସୁର୍‌ ବିରୁଦେ ମିସା ପାପ୍‌ କଲାସ୍‌ନି ।
  meu-meu: Taunabunai, varavarada o kara dika henidiamu, bona edia lalo-manoka o habadaiamu,
    unu amo Keriso danu o hadikaiamu.
  yva-NT: Ranivara wapo apa anave mayondi randamisy, weamo ayao kakai ma. Maisyare
    omaisy, wapo ayao kakai rave irati Kristus taune ai tavon to ije.
  dgc-dgc: Eng kona sa, éy te kasalanan kam ni Cristo, da niatéd moy i nipagkasala
    no top moy a mehina pabi tu péniwala.
  zpm-NT: gacxe waa, teḻne sca guṉ to por to yquiaaqui guṉ zho tib ncuaaṉe rzac zho
    nonguieḻd, lole Jesús ga quiayuṉ to falt.
  hix-NT: '@see-verse:1CO.008.011'
  sim-sim: Kraisin hishindiyanda ma jirin, ji misi. Jihi lal ma tavak li unda godin
    ajelijisinda lir. Os ma tavak li unda godnjik li ofa unda emenakun ji anak li
    heyehe wavu lihi kavak si na nahi, wa oso Jisasin nakrem ji hishindiyanda ondon
    ji uwak olmu kavak nanduwa. Uhu Krais or jimu er nga kavak nanduwa.
  npi-ULB: त्यसैले, जब तिमीले आफ्नो भाइको विरुद्धमा पाप गरेर उनीहरूको कमजोर विवेकलाई
    चोट पुर्‍याउँछौ, तिमीले ख्रीष्‍टको विरुद्धमा पाप गर्छौ ।
  cgc-cgc: Daw nakunsinsya inyo na utod ki Cristo tenged ta iran na pagsunod ta inyo
    na buat na gakaan ta mga pagkaan na paalad naan ta mga dyos-dyusan tak kulang
    pa iran na pag-intindi parti ta mga dyos-dyusan, nakasala kaw dili nang ki danen,
    nakasala kaw man naan ki Cristo.
  tim-tim: Ye hain akbiâ bâleŋe dondâ akbiap. Amâ ye hain akmâ galayeŋe biwiŋe getegâk
    kalep are mem bâlimbiâ biwiŋe gulip akbiap. Aregât dosa amâ yeŋgâlân. Dâ areâk
    bo. Ye hain akbiâ âmâ Kristogât kotŋe bâliwiap âmâ dosa amâ yeŋgâlân miawakbiap.
  yor-yor: Bí ẹ bá dẹ́ṣẹ̀ sí arákùnrin rẹ̀ tí ẹ sì ń pa ọkàn àìlera wọn lára, ẹ̀yìn
    ǹ dẹ́ṣẹ̀ sí Kristi jùlọ.
  wos-wos: Wunde du takwana mawuli hambuk yahafi ye jémba téhambandé. Guni deka mawuliré
    haraki huruta diré haraki saraki sémbut guni huru. Guni Kraisna hundi xékékwa
    du takwaré wungi huruta guni Kraisré akwi haraki saraki sémbut guni huru.
  emp-NTPO: Bãrãba maʌ̃ adua b̶ea djabarã cadjiruad̶e b̶aebibʌdad̶e Crito quĩrãpita
    cadjiruada o panʌa.
  eng-F35: But when you thus sin against the brothers and wound their weak conscience,
    you sin against Christ.
  ind-ind: Dengan demikian, kamu berdosa terhadap saudara seimanmu yang mudah merasa
    bersalah tentang makanan. Waktu kamu memberi contoh yang membuatnya melakukan
    sesuatu yang dia anggap dosa, berarti kamu berdosa juga terhadap Kristus.
  pes-OPCB: وقتی ایمانداران را ترغیب به انجام کاری می‌کنید که آن را درست نمی‌دانند،
    شما نه تنها نسبت به آنها بلکه نسبت به مسیح نیز گناه می‌کنید.
  mpt-mpt: Nakaia unanga eli i bainobo galino mo sbal maim blim blib kesoa ibo inaniba
    i bainobo galino watwat dabeib mole ibmaye i misiam nabena bianiba eka Klaist
    esa misiam nabananomabiobe.
  ssx-ssx: Kutu pitele hauma꞉ta꞉ mo ika꞉ hone wotu na lumba wilimi yankekemanu hoeyaeka꞉na꞉ta꞉
    kota꞉ neketa꞉ Ketiso pa꞉ta꞉ make hoke hau pilipikie.
  mkl-mkl: Bii ì wɑɑ ceɑ kpɑɑsi hɑi nɛ ɡbuɡbɑ̃ nŋɛ ŋɑ dulum bɛɛbɛ ŋɑ nɔ ì wɑɑ mɛɛ
    ŋɑ si idɔ nŋɑ ŋɑ, Kirisi tɑkɑɛi ì wɑɑ ceɑ dulum ŋɑ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ବାବ୍‌ରେ ପେନେ ସାଙ୍ଗ ବିସ୍‌ବାସିଇଂନେ ବିରଦ୍‌ରେ ପାପ୍ ଡିଂଚେ ପେ କିସ୍‌ଟନେ
    ବିରଦ୍‌ରେ ପାପ୍ ପେଡିଙ୍ଗ୍‌ଏ ବାରି ଆତେନ୍‌ ବୟାଁଇଂନେ ଅସକ୍‌ତିଆ ବୁଦିକେ କସ୍ଟ ବିଏ ।
  gof-RNT: Hessada oothidi, ammanon minnonna hintte ishata qohishenne entta kaha madunxisishe
    Kiristtoosa qoheeta.
  unx-unx: ନେ ଲେକାତେ ଆପେୟାଃ ହାଗାକଆଃ ବିରୁଧ୍‌ରେ ପାପ୍‌ କାମିକେଦ୍‌ତେ ଆପେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ବିରୁଧ୍‌ରେ ପାପ୍‌ କାମିତାନାପେ ଆଡଃ ଏନ୍‌ ହାଗାକଆଃ ନାରାଦୁରା ବିବେକ୍‌କେ ଠକରେତାନାପେ ।
  gah-gah: Lekeza nenémini iaká niake, likigivetikini kigika kemeni alévolé ami vegená
    goihá giligili nikitake, kigika ali gopa ikimiaká niave. Kigika ali gopa ikitatamó
    nene, Kilistoni goihá giligili itamó gilinogo ive.
  lcm-lcm: Asukang a taun ang mipo abis a lau rikek ang ani keve tasimi, milapo vil
    amapolok a saupai po ngau ang e vingaria, na si lau ang palau mipo abis a rikek
    ang ani Karisto.
  aer-aer: Iwenhe apeke renhe mpwaretyale atyewe Jesus-kenhe lyetenge areye akenhe
    akurne mpwareketyenge. Arrantherre apeke itnenhe iwenhe apeke renhe akurne mpwaretyeke,
    kele anteme arrantherre itnenhe akurnelhe-ileme Christ-arlke.
  qvc-NT: 'Chayshina chay kriyiq masinchiqkunata pandachishpaqam, paykunataqa ancha
    dañachingiman, ama yach''ananllapa: ¿Imam alli, imam mana allichu? nishpa. Chayshina
    rurashpaqam, Jisukristuta kuntrangimanllapa.'
  tgl-ULB: Kaya nga kung ikaw ay nagkasala sa iyong mga kapatid at nasugatan ang kanilang
    mga mahihinang budhi, ikaw ay nagkasala kay Cristo.
  cbs-NT: Jaska wakin Cristonabu juinti babubu jatun shinan chakabuwamakin man Cristo
    chakabuwadiaii.
  xtm-NTPP: Te ja sukan ni sa'a ni nuu tna'a o ni nduu sa'ya Su'si o a, te kuiso kuechi
    ni nuu Su'si o a, vaa ni sa'a ni ja ni tna u'vi ini i ma, te ndáa ndívi ini i
    ja ni sa'a i ma, te sukan, te chukan kúu ja ni jiso kuechi ni nuu maa Cristo ma.
  nnq-nnq: Kwa ndela jenie mpakutendanga malemwa kwa Kilisto kwa kagwiyanga akalongo
    Akilisto abalegelike mwojo.
  bao-NT: Mʉja yaarã ca tʉgoeña bayitirã menare o biro ñañaro tiirã, Cristo menarena
    ñañaro tiicãrã mʉja tii.
  san-ORI: ଇତ୍ୟନେନ ପ୍ରକାରେଣ ଭ୍ରାତୃଣାଂ ୱିରୁଦ୍ଧମ୍ ଅପରାଧ୍ୟଦ୍ଭିସ୍ତେଷାଂ ଦୁର୍ବ୍ବଲାନି ମନାଂସି
    ୱ୍ୟାଘାତଯଦ୍ଭିଶ୍ଚ ଯୁଷ୍ମାଭିଃ ଖ୍ରୀଷ୍ଟସ୍ୟ ୱୈପରୀତ୍ୟେନାପରାଧ୍ୟତେ|
  huv-NT: Wüx irangan atquiay majaw nop leaw nganaw maxom omeaats, aag ayaj ngo majneaj
    irangan, cos nej ngo majaw cuane najneaj marang tengwüy cuane ngo majneaj. Wüx
    irangan aag ayaj, Teat Cristo ngo majneaj majaw leaw irangan.
  otn-NT: Ja̱na̱ngue nu̱ to ndu̱pa̱te p'ʉ øtra̱ ts'oqui rá̱ cu̱, gue'a̱ ra̱ ts'oqui
    øt'a̱, ngue fɛstho'a̱ te ra̱ hya̱ mma̱nna̱ Cristo.
  nop-nop: Nadiiŋ be? Nohiye noli nadisukilitihik mu kilitilak kaŋ hidi yom u tiŋa
    adi’walaŋ nadisukilitihik tubukadakaiŋ. Kadakaniŋ woŋ adi Kilisto-ku timiiŋ oŋ.
  obo-NT: Pomon taddot id puungan du, nokosaa ka riyot suwod du no moomet diyon to
    kopomakoy, oyyos no-okoy ru man sikandin diyot pinuungan no riyot poomdom din,
    saa en idda. Na, ko ungketen, nokosaa ka riyot ki Disas Krays.
  cak-ENT: Y roma roj quiri' nkabün cheque ri hermanos, que nyekasoc y nyekatzük ri
    hermanos ri man jani tik'ax jabel ri rutzij ri Dios cheque, xa chirij c'a ri Cristo
    nkacatüj-vi y nkumacun chuvüch.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤏᤧ᤹ ᤏᤛᤠᤏᤡᤒᤠᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤗᤠᤕᤥ ᤁᤧᤈᤥᤃᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢ᤺ᤒᤠ ᤔᤧ᤺ᤴ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤡ᤺ᤳᤋᤢᤒᤠᤴ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤒᤠᤱᤄᤢᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤗᤠᤕᤥ ᤁᤧᤈᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De tú súcuán stíví nú ánō hermano nū jāá ncháha ca cuja jíín tūhun yā, túsaá
    de sīquī maá Cristo cúu jā sáhá nú cuāchi.
  san-TIB: ཨིཏྱནེན པྲཀཱརེཎ བྷྲཱཏྲྀཎཱཾ ཝིརུདྡྷམ྄ ཨཔརཱདྷྱདྦྷིསྟེཥཱཾ དུརྦྦལཱནི མནཱཾསི ཝྱཱགྷཱཏཡདྦྷིཤྩ
    ཡུཥྨཱབྷིཿ ཁྲཱིཥྚསྱ ཝཻཔརཱིཏྱེནཱཔརཱདྷྱཏེ།
  qve-NT: Qankunaqa Jesucristopi chay pisi iñiyniyoq runakunata huchallichispaykichismi,
    Jesucristopa contranpi huchallikushankichis.
  pao-NT: Mu ka 'yoo manena mu tuma'emukwa, mu ka gisoo unu tunaka'oedyukudu tuma'emukwa
    mayugwena. Mu ka Te Pabe'e-tamme tuma'emukwa.
  cbu-NT: Ancha kizpuri yutaritaya. Ashkachush, Isusoo kuk kapeetaksha, watam Isuschichee
    nda chinakshawa. Uwsha ashiritam Isusoo kasamaam zandkiya. Ashiri iyaa nduntaa
    tayutaritku, itaru Isuschichpatatini chinakuni, tayutaritareema atuni xaraktanicha
    katungamaama.
  usa-usa: Îtuma weqtábá pukáipoaq keráwáqá keráwáqtí tíbâqawaaraa-nakoni aúyánámmá
    yáqtoreq íma kanaaráq arutáinaiq éqa mamá táwîqo éqa Îtukaraq mamá táwîqa kéoe.
  soy-soy: Nɔn lɛ̃ nɛ pimɑ́rɛcɔ pɛɛ rinɑ́rɛi m mɑ́ m púnnɛntɛ, li yɛ́ pikɛmúŋɛ́
    cɔ́kɔi. Ani pɛɛ́ n nyu rɛ Kirisi kɑni lɛ̃ nɛ púnnɛ.
  hui-hui: Ogonidagua biriyagua í̠na Keriso hameiginihondo ko bialu tinaga miniha
    hongo nahe kago mo tandaga haregome Kerisohondobi ko beregoni.
  amf-amf: Ogo goynka Barjodar woylamin qajintaka yesa imbanaana maataanaam genaate,
    akar wocchimbhaamon qaabon kennonam genintaka Kiristoosdar seeso yeda haye.
  quc-NNT: Je ri', aretaq ri ix kib'ano chi käkiriq k'äx ri qachalal ri man k'o tä
    u chuq'ab' ri ki kojonik, pune käkina' pa kanima' chi tajin käb'an ri äwas u b'anik,
    käka'n k'u ke ri e are', are chrij ri Cristo tajin kixmakun wi.
  dob-dob: ꞌEnega ꞌabo tasimina nenetana wagiebeꞌuye, nate ꞌimi loegesi Keliso ꞌenaya.
  wrs-wrs: Yimba indkokla vrevrava pevna mongawa Kristusnindrinimba, osva memba honamba
    vinamba, osm himba hevpa nengvav, memba sahonam vev, yimba temba eva indkokla
    vrevta Kristusmba.
  mca-mca: qe qu' aqsiimijkii pa'qu' uƚ'axe' pa'qu' ejefeyi'ipji' pa' Intata qa ƚawtshetenij
    iye pa' yoksi'wen mexe nite' t'un, ma' qa hats ƚaqsiimijkii iye pa' uƚ'ax ha'
    Cristo.
  tzo-TZC: Cꞌalal jech ta xasoquesbe yoꞌnton ti avermano ti cꞌalal muꞌyuc to yip ti
    yoꞌntone, jech o xal ti voꞌote ta xata amul ta stojol ti Cristoe.
  mya-mya: ဤ​သို့​လျှင်​သင်​တို့​သည်​မိ​မိ​တို့​ညီ​အစ်​ကို များ​အား​ပြစ်​မှား​၍ သူ​တို့​၏​သြတ္တပ္ပ​စိတ်​ကို
    လည်း​ထိ​ခိုက်​စေ​ခြင်း​အား​ဖြင့် ခ​ရစ်​တော်​ကို လည်း​ပြစ်​မှား​ရာ​ရောက်​သည်။-
  gng-NT: Ni teh uʼyaab i ya biɛre ya bol, ki saah biʼyɛnm biʼfɛ̀l ŋa co ma nnɔ bo
    la, ni teh Kristo nɛ ibiɛre.
  cbi-NTPO: Tsangue' ñulla kayu ura' aseeta jutyu keranguemu naatalalanu tenbu' pensa
    firu' kikare', ñulla ujcha latu, naa yalanu bain, naa Cristonu bain ujcha landetsuve.
  ikk-NT: Ụnụ gha e mẹ umunẹ ụnụ njọ ẹnịna, a han wẹ e mẹ ihiẹn obi wẹ zelẹni gi a
    rụsọnmẹ, Kraịstị kẹ ụnụ rị e mẹ njọ.
  leu-leu: E pana vilaana aanabeꞌ mi taxa bilai fasaat xe sina mu fetinan simi e mi
    taxa fasop a nasaman marupak siri. Layaan mi vil malaane mi taxa bilai fasaat
    vaxa xe si Krais.
  maz-NT: Nguec'ua 'ma i̱ṉ sigueji a cjanu, i̱ṉ cjaji c'o na s'o contra e Cristo na
    ngueje i̱ṉ s'onbüji o̱ bëpji angueze. Ngue c'ü i̱ṉ cjaji 'ma xo si yo nin cjuarmaji
    nu 'ma dya be pãrãji na jo ra ziji o jiyö. Dya nguextjo c'ü i̱ṉ cjaji c'o na s'o
    contra anguezeji; xo i̱ṉ cjaji c'o na s'o contra e Cristo.
  bod-N: ཁྱོད་ཀྱིས་དེ་ལྟར་སྤུན་ཟླ་རྣམས་ལ་འགལ་བའི་སྡིག་པ་བྱེད་ཅིང༌། ཁོ་རྣམས་ཀྱི་ཉམས་ཞན་དུ་གྱུར་པའི་སེམས་ལ་གནོད་པ་བསྐྱལ༌ན།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་ལ་འགལ་བའི་སྡིག་པའང་བྱས༌པ་ཡིན།
  tca-NT: Rü ngẽmacèx i ngẽxguma chixexü̃gu cunanguxẽẽ̱xgu i ngẽma cueneẽ i tauta
    meã Tupanaxü̃ cuáxü̃, rü Cristumaã rü ta chixexü̃ cuxü.
  zpl-NT: Enzeꞌe tunu rriꞌilu scua ante bee saꞌlu enu apenatsia uchili arquiꞌ Jesucristo,
    nu riꞌibeella dula equie cuendaꞌlu, che dula neca nú rriꞌilu ante Jesucristo.
  mbc-NT: Sîrîrî warantî mîrîrî yanî ayonpaya emapu'tîya, yairî pra awanî kai'ma teesenumenka
    ye'ka pe, moropai mîrîrî wenai, ne'ne' pe eesenumenkato' kupî pî' aako'mamî ya,
    moriya imakui'pî kupîya mîrîrî Cristo winîkîi.
  ndg-ndg: Hivyo, paupangite sambi dhidi ya muinja ni nlobo bako ni kuzijeruhi dhamiri
    yaibile dhaifu, mpangite sambi dhidi ya Kristo.
  wsk-wsk: Ikialko. Tom nenenga sikisaki, nunga ikia sokel mena umu, uwuta memek nungumik
    te betesan mu, nina nunga nongomang sokel mena mu lot tusan, ale Kristus koma
    te memek betesan.
  toj-NT: Jel lom jel huaxa lea mulex soc ja Cristo ja huenlexi porque ja quermanotic
    ja ma' jel to yaau ay soc ja jas huas sc'uanei, lajan soc gana huaxa yajbesex
    ja yaltzilei.
  tbc-tbc: Dal an lo oŋane tei ilon ta itarpasi na yan san kankan malan sue da. Saen
    oŋ muruan naok e pani den, aupasek gane da, agod Kristus lo dam aupasek gane da.
  sna-sna: Kana mukatadzira hama dzenyu zvakadai uye muchikuvadza hana dzavo dzisina
    simba, munotadzira Kristu.
  smk-NT: Ket sa wanin a mangyadi', magkasalanan ka kona ni Cristo bana' ta mampagkasalanan
    ka konan busat mo sa pammemper nin makapoy a pammemper na ta man'ipagwa' mo kona
    a sa wana ket kasalanan.
  grc-TCGNT: Οὕτω δὲ ἁμαρτάνοντες εἰς τοὺς ἀδελφούς, καὶ τύπτοντες αὐτῶν τὴν συνείδησιν
    ἀσθενοῦσαν, εἰς Χριστὸν ἁμαρτάνετε.
  gof-WFTW: Hessada oothidi, ammanon minnonna hintte ishata qohishenne entta kaha
    madunxisishe Kiristtoosa qoheeta.
  spa-BLM: Así, pecando contra los hermanos e hiriendo su conciencia cuando es débil,
    pecas contra Cristo.
  kyz-NT: A'eramũ nipo pẽẽ Jarejuwarete 'ga upe 'ga motywerukar ire pẽẽ nanẽ pejejekwau
    'ga upe nũ. Kristu 'ga upe aipo apoaramũ nanẽ mama'e tywera peapo nũ. A'eramũ
    pẽẽ pejejea'gwau nanuara apo awi.
  dao-dao: Benaea veia acuna mäiha mkhyekatnak pawh u lü, akse ja akdaw ami ksingnak
    ngcek se, nami mhlem üngta, Khritawa khana pi mkhyekatnak nami pawhki ni.
  cya-cya: Cha' cuaña'an cu'ni um cha' cu'ni na'an ti' sca ta'a ndiya qui'an ti' um,
    lo' tyisnan cu'ni tucua ti' can', ña'an loo cha' tloo Cristo ngui'ni um qui'ya.
  nii-nii: Ei yi mił enim oł ei erangin kin, engnjing noł noman tuk ełe dinga pinałim
    ombu, ei erpi kis mondnum. Wumb ei kin oł kis enmin. Ba yi ku, enim oł yi nge
    enjing kin, Krais ei kin oł kis kun pinerim mił erik ngonmun ku.
  ign-NT: Éti, te ehapa­pi­capuca eta táurivahi eta napane­reruana ena echamuriana,
    éti ecape­ca­turaipa eta mayehe ema Cristo, taicha eta émeje­ca­pa­va­chirahi
    ena echamuriana.
  dik-NT: Tɛ̈ looi yïn adumuɔ̈ɔ̈m tënë wämäthkun cï gam, ba gamden koor rac këlä,
    ke yïn adumuɔ̈ɔ̈m looi tënë Raan cï lɔc ku dɔc alanden.
  cac-cac: Yuj chi', a eb' mantalaj stec'anil chi', tato eyuuj tz'ixtaxel spensar
    eb', a d'a Cristo tz'och e mul.
  tzj-E: Tak cara' neban chca kch'alal jara' il mac neban, xnetz'ila' ranm kch'alal
    com q'uemjana tecwera canm. Tak cara' neban chca kch'alal jara' ne tzra Cristo
    neban wa' chka'.
  san-BUR: ဣတျနေန ပြကာရေဏ ဘြာတၖဏာံ ဝိရုဒ္ဓမ် အပရာဓျဒ္ဘိသ္တေၐာံ ဒုရ္ဗ္ဗလာနိ မနာံသိ
    ဝျာဃာတယဒ္ဘိၑ္စ ယုၐ္မာဘိး ခြီၐ္ဋသျ ဝဲပရီတျေနာပရာဓျတေ၊
  yaa-NT: '@see-verse:1CO.008.011'
  cab-NT: Dan lubeíti le jañáwarijani jarítagun idújeñu ja débilibaña lídan jafíñen,
    jadǘgüña lun jafígounjan jidújeñu, áni jugúya guánarügü jafígounjaña gíñe.
  clu-clu: Sa imong ginaimo nga dan nagakasala kaw kanana kag mismo kay Cristo, tungud
    nga imong kabogto nga maroya pa sa pagtoo magapakasala sa anang konsinsya.
  swh-ULB: Hivyo, unapofanya dhambi dhidi ya kaka na dada zako na kuzijeruhi dhamiri
    zao zilizo dhaifu, mnatenda dhambi dhidi ya Kristo.
  tpt-NT: Incha chuncha kaval ex jantu ox lakmakꞌaniyatꞌik metꞌalaqauninkꞌan. Va por
    uxiknan katamakal yu talhilay jantu ox la ixjatapastakꞌatkꞌan. Chuncha laqsaval
    jantu ox makꞌaniyatꞌik ni Cristo.
  aai-aai: Imih o taituwa isah bowabow kakafin iti na’atube isinaf hai not ririm feher
    kubitih, nati i o Keriso isan bowabow kakafin kusisinaf.
  sny-sny: Fene meni ape ma'e, Kaiyemo nomo lo, seni luwaru a'i au irowei su, sosu
    marepi lo, kairefi se ta'ama ape, au luwaruweyei su, fene Krais ma'e yo seni luwaru
    a'i irowei.
  myy-myy: Itire mani baja ticõri, sĩgʉ̃ Jesure tʉorʉ̃nʉsʉogʉre ĩ tʉoĩa wisaroca yirãji
    mani. Ito bajiro mani yija ĩre riti meje ñeñaro ya mani. Cristore cʉni ñeñaro
    yirã ya mani.
  trc-NT: Dan me se quiꞌya̱j soj cacunꞌ rihaan tinúú soj, ne̱ quiri̱ꞌ rá soꞌ, quiꞌya̱j
    soj, ne̱ yoꞌ me cacunꞌ cu̱tumé soj rihaan Jesucristó sese da̱nj quiꞌya̱j soj ado̱nj.
  cut-NT: Ndete che hua ca̱hco nchuhn cuda̱do ne, dena̱n tihyon yune ne dihno ne ca̱va
    che detohnan ye chedave yahn ye, ne ma̱n ne cuahtendihco ne nunde na̱n Dihvo vo
    Jesucristo.
  bel-bel: А зграшаючы так супроць братоў і ранячы нямоглае сумленьне іхняе, вы грашыце
    супроць Хрыста.
  zlm-KSZI: Jika kamu secara demikian berdosa terhadap saudara-saudaramu dan melukai
    hati nurani mereka yang lemah, kamu sebenarnya berdosa terhadap al-Masih.
  gdr-gdr: Sɨ wɨn odede nya kae waina gar ke utkunda nany dɨde yɨngganwar wa pɨlwa
    negɨr mɨle amnɨkenenindam dɨde towaina kukɨp ke nonykok gorogoro amnɨkenenindam
    negɨr mɨle omnɨkam. Sɨ wɨn onggɨtyam negɨr mɨle amnɨkenenindam re Kerisom pɨlwa
    im.
  vmy-NT: ꞌBa temijnyije=ñu ngatꞌare Cristo kionga mijnyijio ngatꞌare ntsꞌio nga niꞌñu
    kakun nga saꞌen mé= xi chꞌo tsaꞌen tsikꞌejña kjuafaꞌetsjenre.
  cmn-FEB: 你们这样就是对其他信徒犯下罪过，伤害他们软弱良心，就是对基督犯下罪行。
  gmv-RNT: Hessathoka inte inte ishata qohoninne ista laafa qofa madunthon Kirstoosa
    qoheeta.
  ncl-NT: Yojque, ticchihuilic laijlaculisli mocni, tijcocoltilic iyolo pampa yihual
    amo motzacuilic pa camo quichiasquiaya in hual yihual quijtúa laijtic iyolo amo
    unca cuali. Huan yojque anquichías laijlaculisli ilaixpan Cristo.
  sua-sua: He ekam ko mum kaeharom a kerkeknen to tok ngang munopia, kmeharom en kam
    kosnok kun mnam en mruo vgum mula papat to mut vua serppak mang to tok, va ta
    vle lsir te, mum mi kaeharom a kerkeknen ngang her e Kristus msim tok kat arhe.
  are-are: Arai, unta paka tjina tnakanhakanha ungkwanganha parrpartilamanga, tjina
    tnakanhakanha erala itja Ingkartanha ekarlta inthorra tnakamanga, untataka Kristanga
    urlarra korna ntelalhama.
  gai-gai: Na ne warac, Iesusa rɨpacrena laiplacar ndeida mina iroara ŋaŋari lamŋi
    garac ŋgocor. Na ne minmo an tɨp ŋgoreacna makukca morinanna, anna mina iro landamŋi
    mbuŋa ne mina rɨtɨpaca mo ŋgocrairi, na anna ma gargar kocor, na ne Karaisap tɨp
    ŋgoreacna makukca morinan.
  qvm-NT: Paycuna guepaman cuticunanpag cashganta musyaycar tsay aytsata micorga jutsatami
    ruraycantsi.
  chz-NTPS: Läꜙja̱ˉ, cherˊmahꜗ gaꜙjmeehˊ hnähꜘ hñaaˉ hohꜘ kihꜗ ø̱ø̱hꜗ jneˊ, hiꜙ jmeehˉ
    hnähꜘ saꜙ kye̱e̱ꜘ hʉʉˊdsëˉ kihꜗ hi̱ˉ saꜙ chaˉ beꜘ kihꜗ, heˉ maˉhlä̱ä̱hˉ hnähꜘ
    kihꜗ Cristo baˊ ja̱ˉ.
  kmu-kmu: Ani yafe aguꞋamoꞋa tokiya oꞋvainesia nelamafuna kefo ya hutesageno tokiyaꞋa
    omalesia agu nafaꞋnea agata aisia havi kava huteyafenagi kaꞋye ho. Tamafu-tamakanana
    kefo yaꞋma hutesayana KalaisiꞋene kefo yana huneꞋatae.
  ood-NT: Kutt wo padch mo haschu hab chum s‑junimk am ha wehhejed mattp wo heki ha
    himch.
  lbm-lbm: यो तरह भाऊ को विरुद्ध अपराध करनो सी अऊर उन्को कमजोर मन ख दु:ख पहुंचान सी,
    तुम मसीह को विरुद्ध अपराध करय हय।
  ncj-NT: Huan tla nantlahtlacolanahque inca inohque tocnihuan aquin ahmo chicahuac
    intlaneltoquilis, ijcon noyojqui nantlahtlacolanahque teca in Cristo.
  yuj-yuj: 'Yumo wawenk: Nomp ankwapyaenáp ankwap fárákap Kwarén mérap te kárákáre
    mo napara, fɨr fár mwanap te apáp napono. Táte yumo am fwapan mpweria napo, am
    fárákapamp mér kwatae akwap námp te, am nɨnɨk támao yumo Kraisén kwatae nɨnɨk
    napon.'
  kto-kto: Are ratmat ga na tara la okosarming uriro kirinim ira ma non ekelesiap
    papap mim la tale memaning kukunim na dalap ma, tie okiraraming nagan maiong,
    ga iriro tavuk ming la are okosarming kirinim ira Karisito.
  gmv-NT: ሄሳꬆካ ኢንቴ ኢንቴ ኢሻታ ቆሆኒኔ ኢስታ ላፋ ቆፋ ማዱንꬆን ኪርስቶሳ ቆሄታ።
  por-BLT: Assim, você pecará contra outros cristãos, ferindo suas consciências mais
    fracas e, consequentemente, você pecará contra Cristo.
  stp-NT: Gio guꞌ aach nach bax kaapak buiñor guch Xoiꞌkam, noꞌch puꞌñi tu kuaꞌ piam
    tuꞌ noꞌch jax bua ja nɨiꞌñchudat guiꞌ nam cham bhaiꞌ kaapak buiñor guch Xoiꞌkam,
    jix buam jum aagɨt jich ñɨiꞌñdhaꞌ guch Xoiꞌkam, nach guꞌ uaꞌtulhdharaꞌ tɨr ja
    iabutuꞌndaꞌ gu jaꞌtkam tugiꞌñ.
  ame-NT: Ñerraʼm esempo atet̃ yep̃apaʼ c̈hat̃eʼ yeyora yoʼchñar yemoʼnasheñecop t̃arroʼmar
