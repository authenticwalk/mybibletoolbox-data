  cjv-cjv: Ne yokamai arinoma inokore ei erowai tekere ne yokamai neingamere epe neinga
    bianom faime. Ena ne yokamai bei moiro yokamai bianom faingoro ena ne yokamai
    arinoma bei niki de erere te Kirisito ama bei niki de teime.
  tha-KJV: เมื่อท่านทำผิดเช่นนั้นต่อพวกพี่​น้อง และทำร้ายจิตสำนึกผิดชอบที่อ่อนของเขา
    ท่านก็​ได้​ทำผิดต่อพระคริสต์
  por-BR-2018: Assim que, pecando contra os irmãos e ferindo sua fraca consciência,
    pecais contra Cristo.
  mhl-mhl: Sibirigaiŋyoŋ, maŋkekerisie ogopuŋaŋuŋ oŋu bosembea yabeku maŋyaŋuŋ gbagbaŋine
