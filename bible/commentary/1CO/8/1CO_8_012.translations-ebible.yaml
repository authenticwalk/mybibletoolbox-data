  for-for: Eya, tigeba piyama tiyo'mi magimagi napiyenawaipa ata puwaitapa, aguntaena
    puwaitamagiri, Karaisitikeba aguntaena potawe.
  epo-epo: Kaj tiamaniere, pekante kontraŭ la frataro, kaj vundante ilian konsciencon
    malfortan, vi pekas kontraŭ Kristo.
  gfk-gfk: Ma ing muat gil ra sakena taar ta ira hinsaka muat ta Krais huo, ma muat
