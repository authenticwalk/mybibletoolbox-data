  tpz-tpz: O kokoman pa ma pah kea me a ma pah vamen va po vaman to hikta maaka ne.
    Ivëh, ke eöm se keh nok em pa hat manih pee ko miröꞌ o vaman pee, eöm to nok me
    em pa hat manih pe Kristo.
  agd-agd: Máan tesin ma monópin ída ákona ukhein kéká ano ma eni namu avúaváká ma
