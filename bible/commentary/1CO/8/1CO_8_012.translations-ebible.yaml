  gvs-gvs: E moeko goi sedao nuumisaidi yaidi kogoyo go, tauyadi nuwodi neenetaidi,
    tauna kokaigoyaidi, e moeko goi Guyau nakae yaina kogoyo.
  kbm-kbm: Amolmol subu as aplos givin gwangne ite nangge, dangetok be ginei yem ulgum
    ve unro eisir aplos vukir ve aim luev dang dangetok, okob etok weik ebe yem ulgum
    tiate gitangi Kilisi ok.
  rmc-rmc: Te kavke keren binos pro phrala a dukhaven lengro slabo svedomje, hin tumen
    binos the anglo Kristus.
  apr-apr: Inbe kumata le ang ngan bet kayei urata dook tiap yo nen ngan panga le
    kagarungu lono yo imede tiao in nga, ngan ang ngan kayei sennene ye Kirisi matana.
  tiy-tiy: Mélaw amuk rigoné moy ni, beem i mésalae sébanil bé Kristowe non mésala
    go sébanil bé dumo muwe bé kéfésala me bé dumo muwe énda méégét i kéunur ne.
  nlg-nlg: Mi ghoe to tangohahi savua tua a Christ, tana bona to tangohahi savura
