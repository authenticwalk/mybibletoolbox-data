    qosaqi ngiat tualat na ama vuini sävät ma Krais.
  ita-1885: Ora, peccando così contro a' fratelli, e ferendo la lor coscienza debole,
    voi peccate contro a Cristo.
  muy-muy: Tamal kəgrum nahkay ti kagudarumi zlam ana bəza ga məŋ geli, kəvumi majalay
