  ncu-NT: Mo̱ne̱ e̱ waa ane̱ŋ, amo̱‑ɔ a kaapo̱ ne̱e̱ fe̱yɛ mo̱ne̱ e̱ waa mo̱ne̱ bɛɛko̱‑ana
