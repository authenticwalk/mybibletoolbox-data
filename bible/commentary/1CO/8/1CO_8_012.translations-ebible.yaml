  qul-NT: Pisi creeyniyoj hermanopaj conciencianta nanachispa, Cristo contra juchallicunquichis.
  tnc-tnc: I'suᵽaka baawa'ri ba'iaja Jesucristore yi'yurãte mija baaruᵽutayu. “I'suᵽaka
