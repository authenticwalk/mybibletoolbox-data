  pes-OPV: و همچنین چون به برادران گناه ورزیدید و ضمایر ضعیفشان را صدمه رسانیدید،
    همانا به مسیح خطا نمودید.
  ron-1924: Дакэ пэкэтуиць астфел ымпотрива фрацилор ши ле рэниць куӂетул лор слаб,
