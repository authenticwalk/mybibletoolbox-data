  roo-roo: Visii raga ita vuri vovou purapataveira Krais-ia, vo osa ora visii araoko
    iraraaro kove pieta voeao oea viapau vearovira taraipaave vao purapaoro torevoko
    vovou rutu.
  miz-NT: Tē kade nto é kīni kaá ni tāꞌan nto, ña é vāta kukáꞌxi nuu ni Xuva kō é
    dɨvi kuētsí nto é viī ñá nuu i é ini ña é ña váꞌā. Miī Cristú kuān ó de nto ni
    ñā dɨ.
  qvz-NT: Camba mana sinzhi quiric huauquita chasna huaglichisha Cristohuacpis mana
    alita rasha juchata rangui.
  deu-ELO: Wenn ihr aber also gegen die Brüder sündiget und ihr schwaches Gewissen
    verletzet, so sündiget ihr gegen Christum.
  mjc-NT: Tyin tun janacava̱ yo tsi yañi yo tsa ndi quɨhvɨ̱ cuenda Nyoo, tsicoo̱ cuatyi
    yo nuu ra Cristo.
  caa-caa: Y tamar era cocha cꞌapa yobꞌna uyalma e hermano era xeꞌ mato jax nojta
