    inmi-narmi, de emeknekama mhi' olek la Yesus Kristus.
  dov-dov: Nchinchicho, nchimubisizya bakwesu akujaya miyeyo yabo ikompeme, mukubisizya
    Kkilisito.
  rgu-rgu: 'Malole lenaꞌ afi leo iaꞌ: maneniko o tao ma toranoom fo dale nara ta tea-mepeꞌ
