  san-TAM: 'இத்யநேந ப்ரகாரேண ப்⁴ராத்ருʼணாம்ʼ விருத்³த⁴ம் அபராத்⁴யத்³பி⁴ஸ்தேஷாம்ʼ து³ர்ப்³ப³லாநி
