    soaneuꞌ Kristus boe.'
  toc-NT: Y acxni̠ hui­xinín aka­tiyuj ca̠t­la­hua­yá̠tit nac xta­ca̠­naj­latcán a̠ma̠ko̠lh
    hua̠nti̠ xlajua xta­ca̠­naj­latcán y ca̠maca­sta̠­layá̠n hua̠ntu̠ tla­hua­yá̠tit
    o huay hua̠ntu̠ na̠ hua­yá̠tit, pus huá Cristo mak­la̠­ka­lhi̠­pá̠tit.
  som-som: Markaad walaalaha sidaas ugu dembaabtaan oo aad qalbigooda itaalka daran
    u xumaysaan, waxaad ku dembaabtaan Masiix.
  mam-C: Qu'n qa noq tu'n kypaja, kchi jawile tz'aq kyermana, ma ku'x kyila ikyjo
    twutz Crist.
  ndj-ndj: Kucha pamuvavifya valongu venu mukilistu ndambu ayi, kunu pavasitesha hoshu
    shawu sosuvafu na yumwi mukumuvifya Kilistu.
  mbj-NT: Ta tii da nesaa do mamoo wäd bä a hỹỹj hadoo do wë, ta h'yyb tym ta hã hẽ
