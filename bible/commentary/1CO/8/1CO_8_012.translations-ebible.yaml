  lat-VUC: Sic autem peccantes in fratres, et percutientes conscientiam eorum infirmam,
    in Christum peccatis.
  ngp-ngp: Uneva mna mwatenda wandugu zenyu wabanange kwe sila iyo, no kulumiza mioyo
    yawe misokezi, nomnde mumtendela wavu Kilisito.
  enq-2: Embanya Kristene kaiminingi masokondape napingi mendeme nee mende koona lao
    masetamopa, nee doko nena latala koo pina lao embame mona yaka lasakamaitino doko,
    embame Kraisa koo pimaitinosa pita.
  eng-ASVBT: And thus, sinning against the brethren, and wounding their conscience
    when it is weak, ye sin against Christ.
  mna-mna: Pa niom sombe kakam ta kembei, na kakam sanaana pa Krisi. Paso, kakam sanaana
