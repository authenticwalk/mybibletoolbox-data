  mgh-2016: Yakhalhaka nnowaawonyiha achihima inyu yeyo iphiro iyo, ni urakalhiha
    nrima waya wo uhuperia, ni inyu nnonttekelha Kuristo ni achihima inyu.
  kvn-NT: Tenal pe Cristogin-kwenad izhononikil, pe pukib kwenad-opinzhenaidbal, pe
