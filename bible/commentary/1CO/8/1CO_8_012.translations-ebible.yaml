  mdy-ETH: ዬያይዲ ኪሪስቶሴ ጉሙርቃ ዒንሢኮ ዒሾንሢንታ ሚሾንሢንታ ዻቢሺፆና ሃሣ ዔያቶኮ ላቤ ዒኖ ባሼ ላቢሲፆና ኪሪስቶሴም
