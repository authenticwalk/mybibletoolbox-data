  tuo-NT: Mʉꞌʉ baꞌagʉ, Cristoreta ñaꞌarõ weegʉ weeꞌe.
  mbl-NT: tu 'ãxape kummugãhã', hu Kunnix pu hãpkummugãhã kamah, Kunnix te 'ãxape
