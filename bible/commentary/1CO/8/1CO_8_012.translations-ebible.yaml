    ainai.
  urb-NT: 'Ne mu ke nde eremupyai riki. A''erehe: “Ma''e aka''u te''eha ke ihẽ ama''e”
    aja a''e ukwa jupe. Ne mu ke nde eremupyai rahã, nde riki ereka''u te''eha ke
    nde erema''e, aja Kirisutu riki ukwa katu, ame''ẽja saka.'
  fra-LSG: En péchant de la sorte contre les frères, et en blessant leur conscience
    faible, vous péchez contre Christ.
  san-HK: ityanena prakAreNa bhrAtRNAM viruddham aparAdhyadbhisteSAM durbbalAni manAMsi
    vyAghAtayadbhizca yuSmAbhiH khrISTasya vaiparItyenAparAdhyate|
  cak-SNT: Y xa ojreꞌ quireꞌ nakaꞌan, can ncaꞌkasoc ri quijaluon y ri cánima ri hermanos
    ri majaꞌ tiꞌka pa quiveꞌ otz (tiquiꞌan entender otz) ri ruchꞌabꞌal ri Dios. Y
    xa quireꞌ nakaꞌan, can cha ri Cristo nakaꞌan-ve ri pecado reꞌ.
  uvh-uvh: Ka gu kadapmang ka kuyaga ka tang guk mokngang u taramikinga adining kaba
    tipkadauta' wa gu Kasira Aming Jisas ga' kadagang tangamarang.
  ino-ino: Ani hu'nana kava'mo'a kafu'kakana'a “O'nekauve.” huno hu'nea yana neseana
    Yisasife afino lo'kiya o'vai'nea aku mafa'ne amakisikeno akafu kisea yafe havi
    kava hune'atane. Kafu'kakanana havi kava hutesanana Kalaisi'ae havi kava ako hute'nane.
  gnn-gnn: '@see-verse:1CO.008.011'
  yal-yal: Nba, ɛ na hakɛn liga i ngaxakedenna ra na kiini, i yi a xaxili kobin natantan,
    i mɔn yulubin ligama Alaa Muxu Sugandixin na na hakɛn nan xɔn.
  cnt-NT: Ia₁ në₁jua'₂ jmo'₂ 'nia'₂ a₂tsá₃ caun₂ a₂qui₂dsɨ₂jein₃ dsɨ́₅ rɨ́ng'₂ i₂'uan₅₄,
    'nau'₂ 'nia'₂ dso₄ të₂le₃ ne₄ Cristo.
  tif-tif: kipni kap-tunum kusal maakup maakup imi aket fukunin kaali, talalu titil-foko-lom
    kuu kayak kuu kayak kemin disa bilip kemin, ibi kanolin kukup kaali kanu-bam ale,
    ami God ami lak duu-laamin ku-mafak-daawala-lokomip kaa, kipni Kraist ami ban
    kamalokomip namti kabuu no.
  nlx-nlx: इहकेरीन बाहख ने विरोद पाप केरने एने तान कोमजोर मोनान जेखेम पोचाड़ीन तुमू
    मसीन विरोद पाप केरतेह।
  apw-NT: Nohwik’isn bi’odlą’ doo nłdzil dago doo bik’ehyú ágot’eehíí dábik’ehyú át’éé
    nzįgo ádaabinołsįgo bich’į’ nchǫ’go ánádaaht’įįłgo Christ bich’į’ nchǫ’go ánádaaht’įįł
    hileeh.
  gum-gum: Inchawei øyamay tru nunelan kaig marøb, nømui isub kebachib pasrabigu kullaguigwan
    kørriincha kørrømarøb pønrrappe, ñimbe Criston kaig marøb pønrran.
  not-NT: Te ongomeite pintaguiri ora te onganinate. Cara piquengasëretaguiri ora
    cagaro caninatatsi, pamasisërequeri, pintaqueri ora te ongomeite, te pingábintseri
    popiguemisantane cara icocaquemi Quirisito.
  plu-plu: Nikwe ku yis keh yikebyi keh ku pariye ig ka hiyak ba inyerwatma kabay
    adahan ig keh, yis tarakse. Ka inenwatma yis tarakse gikak ner yikebyi henneme
    yis hawwata tarakse gikak Cristo.
  iou-iou: Notjiye nadäkiniki kwini udewanita goret täŋ yämiŋpewä bänep nadäk-nadäki
    kehäromi nämo u täŋpäwak täkaŋ uwä Kristota udegän goret täŋ imik täkaŋ.
  ntp-NT: Poduucai isaapimʌ soimaasi iduiñtuldagi gʌnaduñi ismaacʌdʌ maicʌʌga maatʌ
    caʌ isducatai ipʌlidi Diuusi isoidacana, aapimʌ soimaasi ivueeyi Suusi Cristo
    vui.
  rai-rai: Baa muaat paam aakaina lenmaa karom ta teindaat u ra nurnur, kupi in paam
    a utnaa baa in balaana in takunai uni, io, muaat paam aakaina karom Kaarisito.
  haw-1868: A i ka oukou hana hewa ana pela i na hoahanau, a i ko oukou hoeha ana
    i ko lakou naau nawaliwali, ua hana hewa oukou ia Kristo.
  ffm-ffm: So on tooɲirii non sakiraaɓe ɓe ɲiiɓaali e ley goonɗinal ɓee, so on njiiɓii
    hakkillaaji maɓɓe, on luuttii Almasiihu.
  arb-NAV: فَإِذْ تُخْطِئُونَ هكَذَا إِلَى الإِخْوَةِ فَتَجْرَحُونَ ضَمَائِرَهُمُ
    الضَّعِيفَةَ، إِنَّمَا تُخْطِئُونَ إِلَى الْمَسِيحِ.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲇⲉ ⲉⲣⲉⲧⲉⲛⲉⲣⲛⲟⲃⲓ ⳿ⲉⲛⲓ⳿ⲥⲛⲏⲟⲩ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛⲙⲓϣⲓ ⳿⳿ⲛⲧⲟⲩⲥⲩⲛⲏⲇⲏⲥⲓⲥ ⲉⲧϣⲱⲛⲓ
    ⲁⲣⲉⲧⲉⲛⲉⲣⲛⲟⲃⲓ ⳿ⲉⲠⲭ̅ⲥ̅.
  sri-sri: 'Irasũ ããrĩmakʉ̃, gajigʉ õãrõ masĩbire: “Irire baamakʉ̃ ñegoráa”, ãrĩ gũñakeregʉ
    irire baamakʉ̃ irirã, Cristodere ñerõ irirã yáa.'
  nal-nal: Tamon naagu giu a matmalabuk taksaat malasing kanaan pana aza taatum sin
    dia lamaskana Kaarisito, xuna naan saait kana giu azaan angkanaan naa xazanaai
    raksaat pana, naagu giu a matmalabuk taksaat pana Kaarisito.
  kyq-kyq: Kɛn naai Ꞌtɛɗ bin se, kɛse naai Ꞌtɛɗ *kusin̰ gɛnaaige tun saapɗe ɔŋ jeel
    ɔk te mɛtn nakge mɛc ey se ɔɔ Ꞌtujɗe maakɗe. Bin se naai Ꞌtɛɗ kusin̰ ɓo al‑Masi
    ki.
  kwd-kwd: Alata moru agea 'ola 'e ria ana tani ta'a na gila tagoto'o 'ania iiria
    fana 'agila agea ni 'ola lo'oo gila manata 'i suria ngaia kuta, mooru agea 'ola
    'e ria ala Kraes la'u mola.
  ded-ded: Amma ngeni tosofocngina yeneac here negen negeng memanganeyemmegec kucmama
    fingecyemmeu Kristoaru kopocsic meficgegecde.
  ewe-ewe: Enye nu vɔ̃ wɔwɔ ɖe Kristo ŋu be wò nuwɔna naɖe dzi le ƒo na ame bubu be
    wòawɔ nu si tsi tsitre ɖe eƒe dzitsinya ŋu.
  nuy-nuy: Ari nugurru numbunaadhangu-jujurii, nguynju yadhu ani-waṉbina aynbaj, niin-jamana-yinyung
    yingga waaladi. Dani-yung nga, numbunaagajij-galadi-wana niga. Yagi nurru-waṉbi
    aadanu. Nugurru-maynji numburru-waṉbina-maynji anaani anaaladi nubagi-wuy na-nilharri-wuy,
    anubani numburru-waṉbina anaaladi na-Jesus Christ-guy.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲆⲈ ⲈⲢⲈⲦⲈⲚⲈⲢⲚⲞⲂⲒ ⲈⲚⲒⲤⲚⲎⲞⲨ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚⲘⲒϢⲒ ⲈⲦⲞⲨⲤⲨⲚⲎⲆⲈⲤⲒⲤ ⲈⲦϢⲰⲚⲒ ⲀⲢⲈⲦⲈⲚⲈⲢⲚⲞⲂⲒ
    ⲈⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: '@see-verse:1CO.008.011'
  pri-NT: '@see-verse:1CO.008.011'
  zpq-NT: Cate' choncho cont beṉe' ḻježcho chesone' to da' ža yic̱hjlažda'ogaque'
    naquen da' mal, choncho contr Criston' še ca'.
  por-TFT: Ao pecarem contra seu irmão cristão, levando-o a fazer algo que ele acha
    que Deus não lhe permite fazer, é como se vocês estivessem pecando contra o próprio
    Cristo!
  gwi-NT: Jii gwik'iighai', Christ vats'ą' tr'agwaanduu gwitr'it t'agwah'in, ch'izhii
    gwik'injiighit nąįį ts'ą' tr'agwaanduu gwitr'it t'agwah'in ts'ą' gooyinji' neeshraahchy'aa
    dhąhtsąįį geh'an.
  gvn-gvn: Kaki yundu yinya minya nukal, yunu jawun buyun-damanji, jana balu yinya
    minya buyun nukanka. Kaki yundu nyungun buyun-damal, yundu yalarrku Christ buyun-damal.
  nhy-NT: Iwan nijkuak tikchiwa se mokni ma wetzi ipan tlajtlakole, tikijtlakolia
    iyolo. Porke tiktoktia ma kichiwa se tlamantle tlan yej kimati ipan iyolo mach
    kuale, iwan tej noijki titlajtlakoa inawak Cristo.
  asm-FB: আপোনালোকে আপোনালোকৰ ভাই-ভনী সকলৰ বিৰুদ্ধে এইদৰে পাপ কৰি তেওঁলোকৰ দূৰ্বল
    বিবেকত আঘাত কৰিলে, আপোনালোকে খ্ৰীষ্টৰ বিৰুদ্ধে পাপ কৰা হয়।
  okv-okv: rate no kiari amina ete no namei sapura ere ua amo no namei pere mane rate
    Keriso ta degi ari sapura ere oa.
  mxt-NT: Yucuan chaha tatu sanacavá yo chi noo yañi yo cha ña ñihí vaha cuahán chihin
    Nyoo, chicoó cuatyi yo nuu ra Cristo.
  tzo-NT: Mi hech tsoc ti aventa ti quermanotique ti mu'yuc yip yo'ntonique, hech
    chata amul ti stojol ti quermanotique, chata amul uc ti stojol ti Cristoe.
  ind-AGS: Dengan cara ini, kalian menjadi berdosa terhadap saudara seiman, melukai
    hati nurani mereka yang lemah, dan kalian berdosa terhadap Kristus.
  omw-omw: E mwi kyarara nrainranro i qata mpovanto hia kepukyaqa hiariva apiqama
    rieqaro kyara vara kyero nrainrenra, e hia mwia nraahu uaqiamamwatenanra. E Karaisiravata
    uaqiama mwatera mwia quavatama nteqa kyenanra.
  yrb-yrb: Eno ufoitana yanu yaiyemutuba siosawere ufote emanu buna me imueta ma arama
    ufote Yesu Kerisoba siosawere ufoita.
  maa-NT: K'e̱ nga jé binchaàtsjioò xi kondra̱ ts'e̱ xi̱ta̱ 'ndseé nga nìkits'ón‑jñoò
    kjo̱hítsjeèn‑la̱ xi indaàjiìn tjín, jé binchaàtsjioò xi kondra̱ ts'e̱ Cristo.
  mcq-mcq: ꞌEne ijihunaꞌe a ijaꞌina kaꞌene venujaho Keriso unaꞌi sisea venu ꞌee vwehu
    punaꞌi sisea venu. ꞌEne areri pu uneunecha kaꞌene sisea rojujaho veꞌavarono harura
    mihujaꞌinaꞌe venu.
  sus-A: نَ كُي، وٌ بَرَ يُنُبِ رَبَ وٌ نفَشَكٍرٍنيِ قَهَامُتَرٍيٍ رَ، وٌ مَن بَرَ
    يُنُبِ رَبَ عَلَ شَ مِشِ سُفَندِشِ رَ.
  jpn-1965: あなたがたはこのように兄弟たちに対して罪を犯し、彼らの弱い良心を踏みにじるとき、キリストに対して罪を犯しているのです。
  fra-SBL: Ainsi, en péchant contre les frères, et en blessant leur conscience quand
    elle est faible, vous péchez contre le Christ.
  yka-yka: Sabab hininangbi miyaˈan kapagduse kaˈam teˈed pu Isa Almasi, peggeˈ kapagduse
    kaˈam si pungtinaˈibi malamma sandelne miyaˈan. Sasew ne iye dem pikilanne peggeˈ
    tapikilne weˈ bakas magduse iye.
  mle-mle: Aw li min atawa vaal yikimina adi minadi Kristen gwalugwa duwak, aw diki
    Jisas Kraisak wukijibir tikwada ap ti maarna mawulaam jawjaay kwurkiminaala. Aw
    aal mwiya Jisas Kraisak min vaal yiminaala.
  shp-NTPO: jaskáakin ja maton wetsabo, Dioski koshikonamabo ikenbi, jaton shinan
    meran ramiaxonra, Cristobi maton ramiake.
  aom-aom: Ëhi jiëꞌe mu vaejëꞌoho jemëro jemesi Christian agano jabesi dë vövöbajoꞌoho
    biriri rumoꞌëro jiëꞌëro ijumëhoromo jabesi örire sisë vaejëvarujohuro ëhuro Kerisoꞌo
    sisë vaeꞌaꞌaruje.
  geb-geb: Nde mbarara. Nde phorgap guigira Zisas khothɨgi gumgi mbari, mbe tuituigiap
    bigi kaŋgi fhuvara. Nde mba tɨva mbuav, nde tɨva mbatɨgar mbe mbuav, mbe guigira
    Zisas khothɨgi ndɨkndɨk, nde ana farfagi. Nde maaŋ mbuav, nde tɨva mbatɨgar Krais
    ga mbui.
  bsj-bsj: Nyori, no mwi ma kebmwebo nin bwerang ke, mwi dok ner cero kwambeu fiya
    der di, mwin ma Almasiya nin bwirang ke.
  cak-cak: Y tok chique ri man can ta c'o ruchuk'a' cánima riq'uin ri Jesucristo ni'en
    ri mac ri achel yitajin chubixic chive, y xa nisoc ri cánima, ja jun che ri Jesucristo
    ni'en mac.
  chf-NT: Jinq'uin a wäc'ben u säte' a wermano por lo que a chen aneba, jini a wermano
    que mach tä' yuwi cua'tac utz y cua'tac mach utz ta uticba, t'oc aj Cristo chich
    a säte'.
  tlf-tlf: ipmi duubal iip maak maak imi aget fugunin uyo titil fagaa tele kupkek
    kupkek kemin-tem albip kale, kanube ibo tebe kanupmin kuguup boyo kanu-bom-nilip
    e, imi God imi ilak dugamin bomi kufak daga-eman-temip boyo ipmi tebe Krais imi
    unang tinum imi fengeman-temip uyo kulbu ko.
  piu-2006: Yalatji wati paluru Katutjanya nguwanpa puḻkapungkula wiyawana nyinanytjala
    Yiitju Kurayitjanya nyuntupa wiya yunypa nyinaku. Nyuntu yalatji palunya tjingapungkula
    kuya palyalku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj wi reꞌ jenoꞌ awas acha̱kꞌ aj niminel reꞌ jaꞌ cow ta ricapew-bal
    chiri̱j i Dios ricꞌraj ri̱b chi xmahcanic ruꞌum i xiban awuꞌum tak xa ruꞌum xatrilow
    tak chaj bih cꞌahchiꞌca̱t tak, reꞌ hat-tak xatmahcanic tak chiwach awas acha̱kꞌ
    tak aj niminel reꞌreꞌ eh jeꞌ woꞌ xatmahcanic woꞌ tak chiwach i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric.
  tue-tue: 'Ateména pʉtʉáa sáa: Mʉ́ã padeobayíhegʉre ñañaré tiibuyéra, Cristorena
    ñañaré tiirá tiia.'
  bjp-bjp: Aunbiing gam tel ti matngan sinang laulau arae ulon foron tualik gam na
    asa Iesu, ma gam ka fatel wolwol kiri, ae biil biitom i malal rokap, gam tel sinang
    laulau ulo Karisito.
  xon-xon: Nima pu na, aa yaa kiir tinaabitiib bi kaa kee nyi Uwumbɔr aasan mbamɔm
    na kan, aa ŋa bi bakaa le na. Naa ye bima baanja le aa ŋa bakaa, Kristo le aa
    ŋa bakaa.
  tzo-ZNT: Mi iyicta sbaic avuꞌun li muchꞌutic mu to ta xchꞌunic lec li scꞌop Rioxe,
    chata amul ta stojolic, chata amul ta stojol ti Cristo noxtoque.
  mpm-NT: Ti nu siaꞌan saꞌa ra taka jniñu un ja tu iyo vaꞌa, ti so stuji ra añu ñani
    ra ja saꞌa ra siaꞌan, chi kukuiꞌya ini da vanuxia changa ga kuixia inijnuni da
    jiin jnuꞌun Yandios. Ti ja saꞌa ra kuachi un nuu ñanijnaꞌan ra, ɨɨn ni kuu ja
    nuu maa Cristo Jesús ni saꞌa ra kuachi un, chi suni kandixia ñani ra nuu Cristo.
  ots-NT: Gui mfödi, jin gui ma gui u̱jti quer hñohui da dyøti hnar cosa jin gui tzö,
    como guegue i mbe̱ndi cʉ ídolo ncja ngu̱ nguá mbe̱ni ma̱hmɛto. I tzʉdi ncjahmʉ
    guehquɛ guí u̱jti pé da dyøti cʉ cosa rá nttzo pʉ jabʉ ya xquí jiɛjma̱‑cʉ. Ncjapʉ
    guí øhtibi ca rá nttzo car hñohui‑ca̱. Ncjahmʉ guejti car Cristo guí øhtibi ca
    rá nttzo, hne̱je̱.
  hoy-hoy: ई प्रकार वार्टगोळ विरूद्ध अपराध माळदुर देल अदिक आदुर्द निर्बल मन इक दुख
    पोहचुसदुर देल, नीव मसीह अन्द विरूद्ध अपराध माळतीर.
  amo-amo: Yinno asa uta gwanafine kilime sa kishono unanzu nibinai mine nin sali
    likara ukul, uta Kristi ku kulapi.
  pjt-pjt: Ka nyura alatji palyaṟa kuraṉi Christaku walytjapiti kuraringkunytjaku
    munu nyura Christanya kuḻu kuraṉi.
  cwe-cwe: One muhawahasanya na ndugu zenu fana ivo na kwagiza lungilo jawo nyondenyonde
    na mwizakuwa mumuhasanya Chilisito.
  daa-NT: Ŋaar-ak, ku gina maan kaak samaanno ɗo siŋtiko-aku ho ku gurɓiliit pikirrico
    taat sooɗ-ata. Ansi-ak, ku gin zunuubinna ɗo uŋji ka Iisa Masi.
  mlp-mlp: Ni nazaq nimaqbab aqutil hidmo tartayaqta na ago anad helta meqin tonad
    ni nimaqbab na ago hib daq meqinta tiqemaq. Ad ni nimaqbab ago hib daq meqinta
    emim ni Krais ago hib daq meqinta emaqmo.
  ape-C: Aria abudok nyutob ipak pawok eshudok warehosish obi nyutob, ipak penekesh
    shenek yoweishi inahos aria pununu esheshin bilip um Krais. Aria ipak penek yoweishi
    inahos um Krais shopunek. Um maresh? Enesh ipakish ashukenyish owashish esheship
    urkwip douk madae dodogowip uwe. Aria abudok nyutob eshesh shutik ipak aria shuwok
    eshudok warehosish um, eshesh douk shenek urkwip shukri eshesh shenek yoweishi
    inahos um.
  bgs-bgs: Atin ka ukit katô áglumun yu, mapid na makasalà tô mga kataladi yu asta
    kadattan tô panámdám dan na ándà sóddór ka kabánnalan, makasalà kó gó ki Cristo.
  faa-faa: Yasuaki paroaka hemakapunafonosa aporoane ní Keresoa paosa aporo maepo.
    Nómo ní maeane mokoatikirakano, nómo Keresoane mokoatikirakanapo.
  kik-kik: Hĩndĩ ĩrĩa mwehĩria ariũ na aarĩ a Ithe witũ na njĩra ĩyo, na mũgatiihia
    thamiri ciao icio itarĩ hinya-rĩ, nĩ Kristũ mwehĩria.
  cap-NT: Pero anc̈hucqui nii jilz̈ kuz ana wali cjiskatc̈ha. Jaziqui nii jilz̈ quintrami
    uj paac̈ha, niz̈aza Cristuz̈ quintrami uj paac̈ha.
  ksr-ksr: Tiwilaawaato, uumeleeŋ alaurugia kaeŋ meŋ boliŋ oŋoma uugia loolooria ii
    qeŋ kondeema siŋgisoŋgo amakejuti, iikaaŋa kanoŋ mono Kraist iyaŋa qotogoŋ siŋgisoŋgo
    amakeju.
  eng-TNT: When ye synne so agaynst the brethren and wounde their weake consciences
    ye synne agaynst Christ.
  sbs-sbs: Linu hamu fosekeza bakwenu muholofaza izwalo lyavo
  sue-sue: Nikare gera otao mamai nisokare amire pasina inoise moka beyata nusokare
    sisinoise nowewa ami Kristore pasina inowewa.
  fra-NCL: En péchant de la sorte contre vos frères, et en violentant leur conscience
    encore faible, vous péchez contre le Christ.
  snn-NT: mësacuabi ro yo'ojën, ro mësacua yëye se'gare'ru aon ainjën, mësacua te'e
    bainni huacha ro'ta güesejën, ai gu'aye yo'oyë. Cristoni ta'yejeiye masima'icuabi
    ja'nca Cristoni recoyo ro'taye jo'cani senjotoca, mësacuabi Cristoni ai gu'aye
    yo'oyë.
  atb-NT: Nungmoq gi, haú hkyô dông mai, nungmoq é gumang wuì lé mara kut shut é eq,
