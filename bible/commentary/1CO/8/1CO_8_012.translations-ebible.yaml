    siyɨu biyɨeyɨn wɨ siir tɨri.
  pol-SZ: Gdy więc grzeszycie przeciw innym wierzącym, narażając na szkodę ich słabe
    sumienie, w rzeczywistości grzeszycie przeciw samemu Chrystusowi.
  ztq-NT: Singo tsigo busy deelñee ksyaab to xaa nii kal bniladzy xtiits Dios lo tol,
