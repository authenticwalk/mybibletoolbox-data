    mena kabuwatamiyau da mu paeremupu ki pokere wi inako kwaiwagamu ki ka wi mu rabinamaga
    giripiyamu ade bidara nu tageyamu.
  nko-NT: Nɩ́ fɔpʋ́ ɩlá gyi fʋ́ píó Okristoyin ánɩ́ ɔmɔkʋ́dan hógyitɔ, fɛhá
    mʋ ɔbwɛ́ tɔ́á oyin ánɩ́ ɩma alɛ á, Kristo fapʋ́ ɩlá gyi a.
  bsn-NT: Mʉa rãcagʉ Cristore ajitirʉ̃nʉgʉ̃, “Babetiroti ñaja” ĩ yiĩaboasere mʉa bajama,
    rojose ĩre yirorã yirãja mʉa. To bajiro mʉa yijama, ĩ sĩgʉ̃rene rojose yirã me,
    yirãja mʉa. Cristore quẽne rojose yirã yirãja.
  pib-NT: Wane pixa mukochirewleyegitinna moletkakachine, ga wa pumtukanshinikanutinri
    wa gigrokanshinikanutachri wa giklukanuwnalupirana yanshinikanutinri, pmukochirewyegitlu
    Kristoko.
  wiv-wiv: Miu lohoia, habu tazidolu taza beta dia na lohoi lala maratania goloa.
    Kua ta miu na katia moge zaha kua ni dia, da e vairohia kadia lohoihoia pale,
    ia habuka miu te katia moge zaha ve ni Kristus.
  reg-reg: Kulwejo, ukamenya ebhibhibhi ingulu yo mumula wanyu na bhayala bhanyu no
    kujijimya emitima jebhwe jinu jili milenga, omukola ebhibhibhi ingulu ya Kristo.
  mlh-mlh: Sibirigaiŋyoŋ, maŋkekerisie ogopuŋaŋuŋ oŋu bosembea yabeku maŋyaŋuŋ gbagbaŋine
    oi qa ketotieru agiburaŋ eegobi, oŋuine oiji Kristo iŋoyoŋe qomukuru agiburaŋ
    eegobi.
  gof-ENT: ሄሳዳ ኦዲ፥ ኣማኖን ሚኖና ሂንቴ ኢሻታ ቆሂሼኔ ኤንታ ካሃ ማዱንፂሲሼ ኪሪስቶሳ ቆሄታ።
  aau-aau: Sa hunkwe hno wayh-om me yor piap senkin non mon anyan ha ankin, seyr hmo
    nanpanan yor uron ko nompou ma lwak seme mon piapay ankin, homkwe yor piap sokukwe
    Krais se mon.
  tvk-tvk: E melele xa mupurun neketen na tua namim xil xa lataxeih ti, mupol ni tesaen
    ba mi xil. E melele xa mupol ni tesaen ba mi xil, mupol ni tesaen ba mi Iesu Kristo.
  prf-NT: Ni magkakonahud, ay nagkasala kam kánni Cristo gapu inggiyya moy en kákkapatkaka
    moy hidi a maggamet ten bagay hidi a labag ten konsensiya di.
  auy-auy: Kentífáꞌawaawi sáwíꞌa uwátinkeꞌa miwímó ímbo fasiꞌámaimo méraan-imayaa
    sáwíꞌo uwátínkáámba Káráísitimba sáwíꞌa wéuwankaawe.
  tbg-tbg: Are vi karara nairaro ai qata vakaa vovano uqerara vaiintivano hampi aato
    iriharo kara nairera, are kia viraqai qoraiqama amitenara. Are Karaitiravata qoraiqama
    amitera vira uvavata raqama kenara.
  hub-NT: Chikich shuar Criston imanis nekaspapita tuinatsu nu yutai yuusrimattsa
    najanamu anajmatamun yua, wika yutain yuan pegkerchau jasjai tusa nigki nunaka
    tu enentaimui. Nu turakmeka yatsum pegkerchau amajkaume, tura Yuuscha tunau takarsaume.
  hmo-hmo: Unai dainai, oiemu Keristani varavara tauna dekenai oi kara dika, bona
    iena lalona manoka oi habadaia neganai, oi be Keriso danu oi hadikaia.
  big-big: Logo piyegi pilik kelemi purikku ni pigi ngizi kumuli kozang ono pura kaile
    kaile kelemi yagenda logo Kilisiyegi kaile mizi yagenda.
  gux-G: A ya biidi a naataani ke gɔa biid bi pala, a biidi jesu n yeni. Lani cedi
    mi jiema po ya ba cedi nilo n ba ti biidin nni, n kan di lan jiema k da tua tantudli
    n naataanu po.
  cnl-NT: Mɨ³rɨ³jmee³ra'³ la'³ hua² 'e³ mɨ³jmée²ra'³ 'e³ xa³ dsoo² quien³²na'³. Qui²
    mɨ³jme'²ra'³ te'²³ jó̱o̱²ra². Mɨ³jmée²ra'³ 'e³ 'a²³jia'³ dxʉ́²³, lǿn³ 'i³ 'a²³jia'³
    ca³la³'uee'n³ dsɨ́². Mɨ³jme'²ra'³ Cristo mɨ³rɨ³jmee³ra'³ la'³.
  zar-NT: Channö caní gunuʼ, gunuʼ dul-laʼ tuʼ usubáguʼu böchiʼ luzóʼo xíguiaʼ, en
    gunuʼ ga ichixi iníguinëʼ tuʼ cabí naca idú ládxëʼë, en gunuʼ caʼ dul-laʼ le ruzóa
    Cristo tsöláʼalö.
  kde-kde: Pamuvakosela uchocho avenu vankulupîla Yesu kwa kuiondonganga mitima yavo
    ididimânga, anepo mùnkosela Kilisto mwene.
  ata-ata: Mo lexe ngingi ngasusulixaꞌa ta vivinge aloxo ne mo ngamamulonu xavutalaiꞌa
    se mamalaxu ne la ngingi ngesusu noxou Kalisito.
  qvw-NT: Caynu chalapacü-masiquita mana allinta lulayal pishi chalapacuyninta mana
    caśhanman cutiyächil'a quiquin Jesusninchictam mana allinta lulayanqui.
  nfa-nfa: 'Hua iia pangee sèmi neꞌe: ladhe aꞌari èu dhu dꞌara èra mèka adꞌu-ue jꞌara
    èci dhu madhutu ngangee rèngu sala lula tatao èu, na, èu tao le sasala hia rèngu.
    Aa èu tao sasala mi Kristus kahèi.'
  tnp-tnp: Nian nautol noliən tərah kəm itəmah kəti e noliən əha, mautərəkɨn nətəlɨgiən
    rəhan u təsəskasɨkiən təhmen, kəni nautol təfagə tərah e Krɨsto.
  urd-urd: और तुम इस तरह भाइयों के गुनाहगार होकर और उनके कमज़ोर दिल को घायल करके मसीह
    के गुनाहगार ठहरते हो।
  hot-hot: Anyô te anêŋ auk pulusik ba hubuliŋ yani êŋ ma hudum kambom hathak Kilisi.
  mqj-NT: Ianna ma'gau' susikoa' lako padammu to mangngorean to malammapa kapangngoreananna
    napolalan masussa penawanna, ikoa' kasalaan lako Kristus.
  rus-SYN: А согрешая таким образом против братьев и уязвляя немощную совесть их,
    вы согрешаете против Христа.
  mbh-mbh: Na nge lomu vothung aken thomu o oma vothung kerenga nge a Krais tomo mun
    nge titeumuere ako ole lemioong i motu rongan, eneke o pavurpol olemi nge omaing
    ako rongan olemi ve i kerenga nge omanga.
  bdd-bdd: Ta ꞌeguma tasimiu weꞌaweꞌana waꞌabihebeꞌu beno ꞌimi pui Keliso ꞌoina.
  cbt-NTPO: Të'huatona'pinta' imaponahuë', co ya'ipi cancanën quëran imarinhuë' ni'ton,
    nisha nisha të'huatarin. Nonanatënquëma', ca'pachin, co noyahuë' cancantapon.
    “Ma'cha onpo'iya. Co noyahuë' ninahuë,” tapon. Ina aoshahuanpatama', Quisocristonta'
    co noyahuë' ni'sarinquëma'. Ina marë' canpitanta' oshahuanarama'.
  srn-NT: Dan fu di yu du wan sani nanga den brada nanga sisa fu yu san na sondu,
    meki yu du wan sani nanga Kristus san na sondu. Bika yu meki den swaki konsensi
    fu den fon den.
  cta-NT: Chaꞌ cuxi ndyuꞌni ma̱ loꞌo ycuiꞌ Cristo liꞌ, xquiꞌya chaꞌ nguaꞌni ma̱ chaꞌ
    cuxi biꞌ loꞌo nguꞌ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ Ni; na ndyuꞌni ñuꞌu̱ ma̱ jiꞌi̱
    ycuiꞌ nguꞌ liꞌ, xquiꞌya chaꞌ tya nclyacua tsa tiꞌ nguꞌ biꞌ. Ná talo nguꞌ biꞌ si
    ñaꞌa̱ nguꞌ chaꞌ nduꞌni ma̱ juaꞌa̱.
  bqc-SIM: Tó a duunakɛ̀ á Yesude deeↄnɛ, a ń dↄ̃a pↄ́ i panɛ́o gbá kàso, Kilisi
    a duunakɛ̀ɛ̀.
  tcz-CHONGTHU: Chule nangman atahsan midang chun adihpoi, tia alung uva atahsan uchu
    abol ding uva natil khouva ahileh, nangma Christa dounaa chonsea nahitai.
  mar-mar: पण तुम्ही जेव्हा अशाप्रकारे बंधूच्या विरूद्ध पाप करून त्यांचा दुर्बळ असलेला
    विवेक तुम्ही दुखावता, तेव्हा तुम्ही ख्रिस्ताविरुद्ध पाप करता.
  snp-snp: Yamu kolalo. Mono wenenatina olu nosámami o gedeti, luni-kani aumala kefoko
    nemo olu kopa o gedamo, ya Kilisto yaki olu nosámami o edae.
  isl-isl: Það er synd gegn Kristi, að syndga gegn trúbróður með því að hvetja hann
    til einhvers sem honum finnst rangt.
  spy-NT: Yoo kōōchoolwookēnchi mbo ng'eetaabkoomēt ām kēēli ōsuusyoonē kāāyēnchinooyēēng'waa
    nyoo kuskus, kōōchoolwookēnchi Kiriistō.
  xnn-xnn: Isonga binmasolka ken Kristo gapo isnan binmasolam isnan ib-am ay mamati
    ay mangipasakit isnan nemnemna gapo isnan kinakapsot nan pammatina.
  mwe-mwe: Mwaalebhelangaga ashaalongo ajenunji nikwaulayanga mmitima jabhonji, penepo
    nnakwaalebhelanga a Kilishitu.
  tte-tte: Sauganane kamkavao tobelu kuwoya-pwanolili am kataine koina yo ali katai
    kubwakubwana kwasibayanae bwaimwana am pwanoli lalakisosina Yeisu Keliso manna
    mena.
  tcs-tcs: Ip yupla go meke dem Kristian uda no strong poldaun, bikoz yupla inkariz
    dempla po meke samting gense bilib blo dempla, nomata bilib blo yupla i no rong,
    bat yupla stil meke sin gense sospamle blo yupla ane gense Kraist.
  hlt-THB: Vemyihna koeinaa ak khanawh na thawlh awh cekkhqi a simnaak tha amak awm
    ce maa sak hawh hyk ti, cedawngawh Khrih ak khanawh thawlh hawh hyk ti.
  soq-soq: E eueuwala mampe sumanai sosola dima mo inseia mai dewasapua banlakadisamoilano
    muba kadikadintoi. Ita e eueuwala sa mampe sosola mampo kadiwa dewasaile mo sumanaibu
    kerauda oauaraidasailano dauwa etei, sa ipa e Keriso mampe kadiwa dewasailana.
  qub-qub: Manaraj sumaj tantiyaj ermänucunata chayno juchaman tunicherga Taytanchi
    Jesucristupa contranmi rurarcaycanqui.
  att-att: Á nu nakaliwatán naw yù kabbulun naw nga makapi paga yù ángngikatalà na,
    nakaliwatán naw gapay si Apu Kesu Kiristu.
  bki-bki: Ver tibe na, mia Atua rialso tibe jau naruei komila kariano ea kuruamo
    nene, bior napano komila naio mila vite tai napano ea kiano jidomiano kirivova
    ka rilaio. Nina naio bova, jibe ka napano jau komila kariano ea ga Kristo.
  bqp-bqp: Tó a durunna kɛ̀ á Yesude dakenↄnɛ a gbɛ̃ kũ à yãke dↄ̃kↄ̃nɛro karii
    kɛ̀n gwe, akũsↄ̃ Kirisin a durunna kɛ̀nɛ.
  mcp-mcp: Ŋkí bɨ mə sə̂m ntɔ́ nə omínyɔŋʉ̂ bʉ́n, bɛ́wʉli bwo lám í kú fwo lal ɨɨ́,
    bɨ mə́ sə̂m nə Yésus-Krîst.
  hat-hat: Lè sa a, se pa sèlman kont frè ou yo ou fè peche, se pa sèlman konsyans
    yo ki fèb ou blese, men se kont Kris la menm ou fè peche.
  npl-NT: Ijkó kiné, ijkuak tikinkojkoa intlayejyekolis mokniwah non ayamó chikawak
    intlaneltokalis, nomejwah nontlajtlakolchijtokeh inawak Cristo.
  bgg-bgg: Chiih-è hì duiine naro suang layog rek ne chiih-è munow zia shii saduii
    phi pha ji è Masipho shii suang layog rek phro.
  eng-TCENT: When you sin in this way against your brothers and wound their weak conscience,
    you sin against Christ.
  eng-BSB: By sinning against your brothers in this way and wounding their weak conscience,
    you sin against Christ.
  cpu-NT: Arira pikenakaakerori eeroka okanta pikaariperotakaantakariri irikaite.
    Povatsiperotakerira, peentashireperotakaakeri. Aña pikaariperotzimomaitakari eejatzi
    eeroka Cristo.
  san-ASM: ইত্যনেন প্ৰকাৰেণ ভ্ৰাতৃণাং ৱিৰুদ্ধম্ অপৰাধ্যদ্ভিস্তেষাং দুৰ্ব্বলানি মনাংসি
    ৱ্যাঘাতযদ্ভিশ্চ যুষ্মাভিঃ খ্ৰীষ্টস্য ৱৈপৰীত্যেনাপৰাধ্যতে|
  tac-NT: Pe mué chojkila nímala alieti 'nátachi alué ralámuli napu pe kulí 'la oyérame
    ju Onorúgame. Krístoka tabilé galeme ju alanokiachi ramué.
  eng-WEBPB: Thus, sinning against the brothers, and wounding their conscience when
    it is weak, you sin against Christ.
  gfk-H: Ma ing muat gil ra sakena taar ta ira tasi muat narako ta Karisito hua, ma
    muat hagawai ira nudiet lilik ing pai palai tano tahut ma no sakena, io, muat
    gil ra sakena taar ta Karisito.
  viv-viv: KaꞋi hidede amine tobohiyamiyao agaidiya wakoyo, ada aseꞋasedi matamatauhina
    wakivekoyodi amine, keke badiꞋiyaogaga agaidiya wadakoyo, au Keliso againe wakoyo,
    faꞋina badi Keliso yana kaliva.
  yao-yao: Iŵaga nkwasoyasya achinjenu ŵakunkulupilila Kilisito kwanti yeleyo, ni
    kujiulasya miningwa jao jakulepetala, nkwaleŵela Kilisito.
  tgp-tgp: Ale matana, ko lo vai na hehe isan Kr̃isto vara ko lo r̃uler̃ule te vorai
    kalesia tinapua hin te hinau la rasua vara mo sopo tataholo.
  auc-NT: Mänömaï cædinque mïnitö tönïñadäni ïnänite mïnitö waadedämaï inte wënæ wënæ
    cæmïnipa. Tömënäni näni nämä apænte æ̈mæ pönënö ante wido cæte baï cædinque mïnitö
    mönö Codito ingante do wïwa cæmïni ïmïnipa.
  kbc-NT: Odaa niɡ̶ida makaami jaɡ̶abataatema niɡ̶ini ɡ̶anioxoa codaa jaɡ̶acilotiti
    laaleɡ̶ena, odaa joaniɡ̶idaa naɡ̶abataatema Cristo.
  bmh-bmh: Ag agal zaiagar igul eg go maraimai, agal oiagab petak emen eg maramamen
    ag Kristus go han igul eg muranemen.
  ctu-BL: Che' jini ma' cha'len mulil ti' contra jini hermanojob. Che' ma' wʌc' ti
    asiyel i pusic'al jini mach bʌ xuc'ulic i pusic'al, ma' cha'len mulil ti' contra
    Cristo.
  meq-meq: Taɗə ka ge andza niye na, ka nasay a malamar yak nakə bəle eye, ka nasay
    ha mədzal gər ŋgay. Ka nasay na, a malamar yak ɗekɗek bay, sər ha mənese nakə
    ka ge aye na, ka bo i Kəriste eye ŋgway.
  noa-H: Maach hermanonaan Hẽwandam hiek gaai hagt'a hubʌcha k'aba k'it'ëemta pekau
    hee burrpiewain, hich Cristo dʌ̈ichata hiekk'õr paarpa nʌm.
  alp-NT: Sepo imi ono dosa ele mere ete imi kwali betaya rebe esi hlaleke ktili more,
    le imi ono eti esi noake be esi ono dosa hoko sakesa kai imi ono dosa ete Kristuse
    neka.
  san-VEL: ityanena prakaare.na bhraat.r.naa.m viruddham aparaadhyadbhiste.saa.m durbbalaani
    manaa.msi vyaaghaatayadbhi"sca yu.smaabhi.h khrii.s.tasya vaipariityenaaparaadhyate|
  kbq-kbq: E'ina higu ama ana kazigati hanave'a omne negafuno, negasaroma kumipi avrente'sanana,
    agu'agesa azeri haviza hu'nanankinka, kagra Kraisintera kumi hu'nane.
  kbh-kbh: Jesucrístbeyeca acbe cats̈atbiama chca bacna soye tcojama ora, chca causa
    cha canÿe soye tojama, ndayama chabe juabnënga ainaniñe chabotsatsëtsná ndoñe
    chca chaondë́tsama ca; y chca, chents̈ana ts̈a tojesejuabná cha canÿe bacna soye
    tojamama, acna canÿe bacna soye jamana, ndoñe nÿe chë cats̈atbiama, ndayá cach
    Cristbiámnaca.
  ron-LSB: Astfel, păcătuind împotriva fraților și rănindu-le conștiința când este
    slabă, voi păcătuiți împotriva lui Hristos.
  pon-pon: A ma iduen omail dip ion ri atail akan, me kin kawela injen luet arail,
    nan komail kin wia dip ion Krijtuj.
  nhe-BL: Huan quema tijyoltilana ma tlajtlacolchihua se moicni tlen aya tetixtoc
    ipan Cristo huan tijcocohua ipan iyolo, huajca titlajtlacolchihua iixpa Cristo.
  sps-sps: Ai tana sanaan kan to aya, ami kan aveto mato ten Krais, tana saa, ami
    kat a ka na iring tana vamuinyasiny fafaaman tsumi to ayei, ana mi kat fijior
    towa, ito tan kat a ka te amus ya ma kat ya na iring.
  wnc-wnc: Sike ginda notza Jesuat nana Anutue kekeknga dua nataaing aminu sanga wai
    tasike wa amindane musia pasiwa maikaing. Siwan sanga waaknga tasiyuk ginda Kraisde
    wai tasingamukaing.
  bus-bus: Tó a durun kɛ̀ a Yesude daanↄnɛ a gbɛ̃ kɛ̀ yãke dↄ̃kↄ̃ziroo kari kɛ̀n
    gwe, bensↄ̃ Kirisin a durun kɛ̀nɛ.
  gub-BL: Aze nezewe pezapo nehe, pezapo ikatu 'ym ma'e peiko amogwer uzeruzar ma'e
    wanupe nehe no, Zaneruwihawete pe nehe no, ta'e nukwaw kwaw temi'u imono pyrer
    i'u haw ikatu haw a'e wà xe. Ta'e nukwaw kwaw Tupàn ikàgaw a'e wà xe.
  imo-imo: Kristen imbo angenupili mareni tumbi nili ulu temuya ningolio konopu enge
    ningo naa ltemelema aku teko mainye mundurumele wali Kraist yu imbo kanomanga
    nimbe kolorumu iyemu kinye enoni ulu keri teremele.
  boj-boj: Deqa niŋgi quiy. Niŋgi na Kristen was naŋgi uneq breinjrsib naŋgo areqalo
    Kristus qa siŋgilateb qaji di ugetetnjrqab di niŋgi Kristus dego une yonub.
  ulk-ulk: Wa wit ikereda Kerisoim nade wa wit ikereda wabi berbetem, wa iabi nakereda
    sirip bakereda.
  eng-DRA: Now when you sin thus against the brethren, and wound their weak conscience,
    you sin against Christ.
  knf-knf: Wal wi najubanuŋ haŋ bayiţan ţi Kriŧtu, aŧok ŋşal ŋi baka ŋanwooŋ ŋaanliinŧi,
    najuban juban Kriŧtu.
  san-KHM: ឥត្យនេន ប្រការេណ ភ្រាត្ឫណាំ វិរុទ្ធម៑ អបរាធ្យទ្ភិស្តេឞាំ ទុព៌្ពលានិ មនាំសិ
    វ្យាឃាតយទ្ភិឝ្ច យុឞ្មាភិះ ខ្រីឞ្ដស្យ វៃបរីត្យេនាបរាធ្យតេ។
  arn-NT: Fey elungele ñi wesa rakiduamael tati rume pichin mupiltun nielu, yafkakeymün
    ta eymün Cristo mew.
  zas-NT: Zeel bal rüjnl tijb ni na̱j ni mal par ree bén qui rliladxri ree Jesucrist
    abiꞌ rüjn reeman dol por lüj, dolan cayüjnl delant loj Cristo.
  ken-NT: Dɨŋɨ́ yɛka bɛ́, mbák mmu ákʉ́ ntɨ mmu nkwɔ bɛbʉ́, anchɔŋti ntɨ ɛni ɛnɛn
    nɛbhɨkɨ re taŋ amɛm, nɔ́ ákʉ́ Kristo nkwɔ bɛbʉ́.
