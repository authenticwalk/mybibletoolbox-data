  kpj-NT: Kiamy ityhydỹỹdu seriòre‑ò taòrarunyteki, tule Kristu‑ò texiòrarunyte.
  zao-NT: Ne leettsa ntsow goo lee wets goo kuu neyt ndo lo Diox, ndaa falt lo Diox,
    noga goo ndaa goo falt lo Jesucrist.
  byx-byx: Dai ngene narli. Auur ari be iari dai araa tuaqevep dai quasiq ai ngil
    ver araa saqang i raquarli quasiq ai ra maarl madlek. Dai be ariq aip ngen tekmet
    ne liini iara ama viini sagel ta, be ngene lenges ne araa tuaqevep, dai liina
