  urd-GVH: जब आप इस तरह अपने भाइयों का गुनाह करते और उनके कमज़ोर ज़मीर को मजरूह करते
    हैं तो आप मसीह का ही गुनाह करते हैं।
  ycn-ycn: Rajñacana aú ila'á chapú inaquiyánajlo, Jesucrístojlo hua'até. Uncá hue'epílaño
