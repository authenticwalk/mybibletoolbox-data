  mal-2015: ഇങ്ങനെ സഹോദരന്മാരുടെ നേരെ പാപം ചെയ്തു, അവരുടെ ബലഹീന മനസ്സാക്ഷിയെ ദണ്ഡിപ്പിക്കുമ്പോൾ
