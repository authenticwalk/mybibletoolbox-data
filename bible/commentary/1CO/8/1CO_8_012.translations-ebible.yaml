    tara taluutunighi te hahi tua.
  dgr-DOGNT: Hanì gòet'ı̨ k'èch'a hołı̨ı̨ hoahtsı̨ xè gınì tsį̀ahwhı nı̨dè, Zezì wek'èch'a
