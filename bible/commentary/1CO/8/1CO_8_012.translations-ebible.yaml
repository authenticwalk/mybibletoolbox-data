    ana tay ti, kagudarumi zlam ana *Krist.
  kqc-kqc: Ye yi usika ourena rofu, vegu no resi ini uka di mokena yau nina besa ubobo
    regasa Keriso rofu vegu no rededi.
  tav-tav: '@see-verse:1CO.008.011'
  eng-ULB: Thus, when you sin against your brothers and wound their weak consciences,
    you sin against Christ.
  spa-VBL: De esta manera, pecas contra otros creyentes, hiriendo sus conciencias
    que son más débiles, y pecas contra Cristo.
  fra-_FOB: Ainsi en péchant contre les frères, et en blessant leur conscience faible,
    vous péchez contre Christ.
  hau-ULB: Saboda haka, idan ka saba wa 'yan'uwa masu raunin a lamiri, ka yi zunubi
    a gaban Almasihu.
  mal-mal: ഇങ്ങനെ സഹോദരന്മാരുടെ നേരെ പാപംചെയ്യുകയും, അവരുടെ ബലഹീന മനസ്സാക്ഷിയെ മുറിവേൽപ്പിക്കുകയും
    ചെയ്യുമ്പോൾ നിങ്ങൾ ക്രിസ്തുവിനോട് പാപം ചെയ്യുന്നു.
  lit-lit: O šitaip nusidėdami broliams ir sužeisdami jų silpną sąžinę, jūs nusidedate
    Kristui.
  urd-GVR: Jab āp is tarah apne bhāiyoṅ kā gunāh karte aur un ke kamzor zamīr ko majrūh
    karte haiṅ to āp Masīh kā hī gunāh karte haiṅ.
  far-far: Kada mulu fulia ru ta'a ana tani wane famamana ana radulada fuana fulilana
    ru ne kera manata sulia nia garo, mulu fulia ru ta'a laugo ana sa Christ.
  suz-BL: गे इन लोक्‍ब आन थुं क्‍याल्‍पाइक्‍तीनी हना, गे ख्रीस्‍त कली मरिम्‍शो पशो
    बाक्‍नीनी।
  car-NT: Moro wara aja'sakarykon embata yja'wan me awairykon jako, moro ru'man ituru'po
    any'mary jako o'waine, Kristus embata yja'wan me maijaton.
  amp-amp: Wawanyko. Wom Kristenm tafi tohngot duhatm rroh yima yuhum yuhure yon mumenrohm
    kanjo yuhure korhmm. To niko inji narahkomm niko Kraisrpno mrokfetko rhurahko.
  bht-bht: कने अगर साड़े इस कम्मे जो करणे दिया बजा ला साड़े साथी मसीही भाई अपणे आप
    जो पापी महसूस करदे न, तां असां उना दे खिलाफ कने यीशु मसीह दे खिलाफ पाप करदे न।
  eng-NOY: But when ye so sin against the brethren, and wound their weak conscience,
    ye sin against Christ.
  cub-NT: Que teni mʉjecʉre, Jesúre jʉ aipõecʉre, ãmeina tede d̶ad̶avʉ̃ mʉja. Ʉ̃́tame
    Jesucristo jicʉ. Que baru mʉje ãmed̶aiyede ʉ̃́re, Cristo bajure máre ãmed̶ad̶avʉ̃
    mʉja.
  ita-1927: Ora, peccando in tal modo contro i fratelli, e ferendo la loro coscienza
    che è debole, voi peccate contro Cristo.
  lww-lww: Visae ve sanene, yoko Ntewa visu ko sane ko ke narui okila mlamulena viowa
    pa womla nene, komin nap̃a okila naga kila sur tai nap̃a e kiena sitomena piowagan
    kilaena. Naga nene piowa ga, sane okila ke ga mlamulena piowa pan Kristo.
  ckb-ckb: ئاواش گوناه لە دژیان دەکەن و ویژدانی لاوازیان بریندار دەکەن، گوناه لە دژی
    مەسیح دەکەن.
  nas-nas: Niiꞌning niiꞌmaikororiꞌkoo tunsie noruꞌarimanaꞌ siong-koo poreꞌoromaung,
    eeꞌnoko biikaang tunsie noruꞌarimanaꞌ daang-antavariainaꞌ nkoverima dake tee Karistooꞌkoo
    orakaꞌnko nkoveing.
  uvl-uvl: '@see-verse:1CO.008.011'
  eng-BBE: And in this way, doing evil to the brothers, and causing trouble to those
    whose faith is feeble, you are sinning against Christ.
  ixl-CNT: Ech paav vaꞌl nebꞌan vatz u Cristo oj ech sebꞌan tziꞌ. Tan nebꞌanoꞌk maꞌl
    kam siatz aas paav ninacheꞌ, kꞌuxh bꞌaꞌn setetz. Tan nitektitzꞌa aas bꞌaꞌn tetz
    majte.
  xsi-xsi: Mine nde miki kaloŋo ŋga; nimi-nambwe pinde nenzi kalo-tawana ŋandai ipâŋga
    kaika lâ ŋga. Ambo miki ma kaveta kiesaka mine panzi kala kayaula ilonzi kalonzi,
    ande miki kaveta kiesaka pa Kirisi tona.
  crx-NTPO: '''Et nohulhutsinke nohni nohgha lubeshi ''uhulh''en de, buyo ts''e oogha
    t''ets''oninzun-i cha undólhdah la. ''Et whuz un''a za ndutiht''elh de, ''et de
    Christ ''en cha ooch''a lubeshi itálhchulh.'
  kan-OKCV: ಹೀಗೆ ನಿನ್ನ ಸಹೋದರರ ವಿರುದ್ಧ ಪಾಪಮಾಡಿ, ಬಲಹೀನವಾದ ಅವರ ಮನಸ್ಸನ್ನು ನೋಯಿಸಿ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡುವವನಾಗಿರುತ್ತಿ.
  bbb-bbb: Ijadufuo ja kai jone be fu Jesu Kuraesi ma vierafemo ije dabe vame ise
    ijieki ijia arafirikuva ije jadua jane Jesu Kuraesido niome ijia ise reve. Ijadufuo
    maeje ja kai jone ije fu ma vierafemo ijene dabe soesoeko fu vame ije fu vierafega
    isega fu naebe renoeno fu ijene renoeme.
  blw-blw: Wat no yaha hen ammaantaaw way manachael hen afurot hen anchi nakapsot
    chi afurotna, chataaw angkay fumasor an Jesu Cristu te antaaw ammag enammaan hen
    fummasoran hen anchi ifaanchi.
  tam-2017: இப்படிச் சகோதரர்களுக்கு விரோதமாகப் பாவம்செய்து, பலவீனமுள்ள அவர்களுடைய
    மனச்சாட்சியை வருத்தப்படுத்துகிறதினாலே, நீங்கள் கிறிஸ்துவிற்கு விரோதமாகப் பாவம்
    செய்கிறீர்கள்.
  azz-NT: Huan como tiquinyolxocolía huan tiquinuetziltía tech in tajtacol ne tocniuhuan
    ten ayamo yec yolmajsitocque tech nitacuautamatilis, no ijcón tejua timotajtacolmaca
    iixpantzinco Cristo huan no ticonyolxocolía Cristo Temaquixtijque.
  spa-RV-1909: De esta manera, pues, pecando contra los hermanos, é hiriendo su flaca
    conciencia, contra Cristo pecáis.
  csy-csy: Ahihang suapui te langpan in na maw a, amate i a thaneam sia le pha heakna
    na siatsua uh hi, taciang Christ langpan in na maw uh hi.
  mxq-NT: Es ko dʉꞌʉn xyajpojpʉtúnʉt ja mmʉguꞌuk diꞌibʉ jya̱ꞌa̱p ko kyaj ꞌyóyʉty ko
    ja̱ꞌa̱y tjʉꞌxtʉ tadʉ tsuꞌutsy, extʉ mbojpʉtuump nandʉꞌʉn mij ma̱ yʉ Jesukristʉ.
  tzj-NT: Ja c'a tok neban queri' chique ja kach'alal jari' il mac ja neban, xa nesoc
    ja canma pro makana' cowirnak chi ta c'a ja canma. Ja tok neban queri' chique
    ja kach'alal jari' ni chi Cristo neban wi' chakaja'.
  tdt-tdt: Bainhira o halo sala hanesan nee hasoru o nia maluk sarani, o halo kanek
    nia laran nebee mak ru-rua nee, i o halo sala mos hasoru Kristu.
  ron-BTF: Dar când păcătuiți astfel împotriva fraților și răniți conștiința lor slabă,
    păcătuiți împotriva lui Cristos.
  eng-WEBP: Thus, sinning against the brothers, and wounding their conscience when
    it is weak, you sin against Christ.
  eng-FBV: In this way you sin against other believers, wounding their weaker consciences,
    and you sin against Christ.
  nld-1939: Maar door zó tegen de broeders te zondigen en hun zwak geweten te kwetsen,
    zondigt gij tegen Christus.
  bwo-bwo: Hank'on amants it eshuwotsi dadar bo nib maawtso gaawiyon Krstosi it dadiri.
  nch-BL: Huan quema tijyoltilana ma tajtacolchihua se moicni cati ayemo quipiya tetili
    ipan Cristo huan tijcocohua ipan iyolo, huajca titajtacolchihua iixpa Cristo.
  quc-TNT: Je ri', aretak ri ix quibano chi cäquirik c'äx ri kachalal ri man c'o tä
    u chuk'ab ri qui cojonic, pune cäquina' pa canima' chi tajin cäban ri äwas u banic,
    cäca'n c'u que ri e are', are chrij ri Cristo tajin quixmacun wi.
  tfr-NTPO: L̇l̇ëbo shäryëmi bomi pjeyoga mär l̈öng Cristo go ma obi l̈i kong owashko
    ga e shäryëmi l̈öng Cristo kong wl̈eni.
  kaq-NT: Jascajati que ma bi tah min jascajaquin miin huetsa jahuen pitima queenmatihi,
    rishquihah quescajaquin jan masa shinanscanon. Jaan pitima que bi piti shinan
    hinani tah min hahqui hohchatai. Cristo qui rihbi hohchatai.
  sgb-sgb: Gawan nangan kaw hên habayto, ay nakadyag kaw hên kasalanan kanlan ampag-alangan
    pon, no pêtêg nan binawal ni Apo Namalyari ya mangan hên imparaêp ha alwan pêtêg
    ya diyos, haka nakadyag kaw hên kasalanan kan Apo Jesu-Cristo.
  vie-1934: Khi nào mình phạm tội cùng anh em như vậy, làm cho lương tâm yếu đuối
    của họ bị thương, thì là phạm tội cùng Đấng Christ.
  kxv-kxv: ଇଲେକିହିଁ ମୀ ତା଼ଣା ମାନି ନାମିତି ତାୟିୟାଁ କ଼ପାଟି ପା଼ପୁ କିହାଁ ଇଞ୍ଜାଁ ଏ଼ୱାରି
    ବା଼ଡ଼୍‌ୟୁ ହିଲାଆ ଅଣ୍‌ପୁତି କସ୍ତ ହୀହାନା ମୀ କ୍ରୀସ୍ତତି କ଼ପାଟି ପା଼ପୁ କିହିମାଞ୍ଜେରି ।
  amu-NT: Quia laaꞌtiꞌ cwilꞌaꞌyoꞌ ñequio joo nnꞌaⁿꞌyoꞌ na titꞌmaⁿ cwilayuꞌya nꞌom,
    cwilaꞌtjo̱o̱ndyoꞌ nda̱a̱na na cwilaꞌñꞌeeⁿꞌndyoꞌ nꞌomna. Ndoꞌ mati cwilaxmaⁿꞌyoꞌ
    jnaⁿ jo nnom Cristo.
  hin-CV: इस प्रकार विश्वासियों के विरुद्ध पाप करने तथा उनके विवेक को, जो कमजोर हैं,
    चोट पहुंचाने के द्वारा तुम मसीह येशु के विरुद्ध पाप करते हो.
  spa-BES: Y de esta manera, haciendo mal a los hermanos, y causando problemas a aquellos
    cuya fe es débil, estás pecando contra Cristo.
  san-BEN: ইত্যনেন প্রকারেণ ভ্রাতৃণাং ৱিরুদ্ধম্ অপরাধ্যদ্ভিস্তেষাং দুর্ব্বলানি মনাংসি
    ৱ্যাঘাতযদ্ভিশ্চ যুষ্মাভিঃ খ্রীষ্টস্য ৱৈপরীত্যেনাপরাধ্যতে|
  tdx-tdx: Aa ie mandilatse aman-drolongo ro mahafere i arofo’e malemey, le aman-tahiñe
    amy Norizañey.
  naf-naf: Set kegoset in noline nâmkiŋpepeŋin tuwat tuwat waletindemti yom miyo.
    In kegok miyo keyaŋ in Kilais yom msayo bein.
  grc-MT: ουτωσ δε αμαρτανοντεσ εισ τουσ αδελφουσ και τυπτοντεσ αυτων την συνειδησιν
    ασθενουσαν εισ χριστον αμαρτανετε
  vid-vid: Wone mlinguwaditila gehile ahi Wakilistu wayenu, na kulumiza kukunda kwa
    hewo kudo, namwe mwangumditilla gehile Kilistu.
  pio-NT: Iná péewáidacaalícué péenánáiwa càmíiyéica yeebáida tài íiméeri iyú namàníinápiná
    áiba wawàsi náináidéerica ìwali càmíirica Dios iwàwa namànica, yá pimànicuéca
    pìacawa pibáyawanáwa péenánái iríwa, Cristo irí nacái.
  tsn-tsn: Mme ke sebe kgatlhanong le Keresete go leofela mokaulengwe wa gago ka go
    mo kgothatsa go dira sengwe se a akanyang se le phoso.
  amr-NT: Kenda boʼpakpo huaen moʼbapeʼnok huamaʼbuy teyda oknopo̱e̱hueʼ o̱ʼnepo opudtaj
