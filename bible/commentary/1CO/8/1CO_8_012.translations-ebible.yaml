  juy-juy: କେନ୍‌ ଏନ୍ନେଲେ ଆମ୍ୱେଞ୍ଜି ସର୍ସି ଡର୍ନେମର୍‌ ବୋଞାଙ୍‌ବେଞ୍ଜି ଆ ବିରୁଦଲୋଙ୍‌ ଇର୍ସେନ୍‌
