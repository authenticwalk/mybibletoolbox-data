  zai-NT: Ne zacá gu'nu pur uchee ca hermanu ni huaxié' riene la? cuchee neu Cristu.
  upv-upv: Ko renge murrun ngok, tomok-loli tisij tevi tasim ko tomok-lokloksi nga
