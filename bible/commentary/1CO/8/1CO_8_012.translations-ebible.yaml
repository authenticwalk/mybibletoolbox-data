  san-URD: اِتْیَنینَ پْرَکارینَ بھْراترِناں وِرُدّھَمْ اَپَرادھْیَدْبھِسْتیشاں دُرْبَّلانِ
    مَناںسِ وْیاگھاتَیَدْبھِشْچَ یُشْمابھِح کھْرِیشْٹَسْیَ وَیپَرِیتْییناپَرادھْیَتے۔
  heb-LB: לפיכך, אם אתה מעודד את אחיך לעשות מעשה הנחשב בעיניו לחטא, אתה חוטא נגד ישוע
