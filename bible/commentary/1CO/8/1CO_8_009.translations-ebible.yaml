  gub-BL: Tuwe rihi, aze pe'u a'e temi'u tupàn a'ua'u pe imono pyrer nehe,
  imo-imo: Nongenje, naa nongenje aku enonga tenge. Nalo teremele ulumuni Kristen
    imbo angenu te manda naa nombo nimo kanomu teremele ulu teambo nimbelie yu ulu
    alowana mainye pumbelo naa tendaio.
  boj-boj: Niŋgi geregere are qaliy. Niŋgi iŋgi bei uyqa are soqnim uyiy. Di une sai.
    Ariya niŋgi iŋgi di uyibqa Kristen was qudei powo bole osai qaji naŋgi niŋgi nuŋgsib
    dena uloŋosib uneq aiqab di uge. Deqa uŋgum, niŋgi iŋgi di uyaib.
  ulk-ulk: Wa okeoke, wa nole amisirkak uridwa ese wa netat le ikairare wit waikai
    able lera pe owatu gebgeb ikeredi.
  eng-DRA: But take heed lest perhaps this your liberty become a stumblingblock to
    the weak.
  knf-knf: Naţaafaraan kakşa uko wi badinananaŋ pdo wi nawooŋ banfiyaaruŋ udo bayiţan
    ţi *Kriŧtu mënţ biki ŋşal ŋawooŋ ŋaanliinŧi bajuban.
  san-KHM: អតោ យុឞ្មាកំ យា ក្ឞមតា សា ទុព៌្ពលានាម៑ ឧន្មាថស្វរូបា យន្ន ភវេត៑ តទត៌្ហំ
    សាវធានា ភវត។
  arn-NT: Feyngey tamün lifrelen, welu elukefilmün tamün welulkalafiel ta yafkan mew
    tati pu che newe newenkülenolu ñi mupiltun mew.
  zas-NT: Per majsi lëjt ragbee guial zajc gawidi xhietëëznin, rayal gapidi cudad
    ad güündi guial ree bén qui rliladxri Jesucrist güün reeman dol.
  ken-NT: Bǎbhɔŋ ngǎngaŋ mɛ́nyiɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ bǎkɔ́ŋɔ́. Kɛ sɔt ka mpok
    bɛ́ bǎkɛ́ kʉ mmu anɛ ábhɨ́kɨ́ re sɛnɛ ndǔ mbi Mandɛm ánkwɛ́n ndǔ bɛbʉ́ ɛ̌ti
    ɛnyɨŋ ɛnɛ mányìɛ.
