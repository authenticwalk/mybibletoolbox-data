verse: 1CO.008.009
translations:
  kpx-kpx: Keu kateanu. Isito kemo la ebika nenigeveve. Lana hoto ke evisi loui kosea,
    “No loboe dilavae lovi ke ige duave.” Kateige evievimo negoholimale keabuna la
    lovi iale ke elehai abuta lovi ke isi huhulahai kosea, “No vaveve toela valu.”
  okv-H: Eto ungo God ta ke erevi humbuto sovera ari embopo indari sio indie mihirovo
    ungo ke be ingito kogo ae avoeto sovera irae embopo amina kito jopapa te tapa
    indie sapura ta veasora avo ungo be kivujo.
  tbo-tbo: Uyahinei aniani boluna emoemotana tan’anani ma tamogi ona galena itete
    memi po ega omi amgei tu witumagana tapitapiyahi ona laipeunihi.
  mal-C: എന്നാൽ, നിങ്ങൾക്കുള്ള ഈ സ്വാതന്ത്ര്യം ഒരുവിധത്തിലും ബലഹീനർക്കു വിലങ്ങുതടിയാകാതെ
    സൂക്ഷിക്കുക.
  grc-SR: Βλέπετε δὲ μήπως ἡ ἐξουσία ὑμῶν αὕτη πρόσκομμα γένηται τοῖς ⸂ἀσθενοῦσιν.⸃
  bgc-bgc: पर सावधान! इसा ना होवै के थारी या आजादी कदे बिश्वास म्ह कमजोर लोग्गां खात्तर
    ठोक्कर का कारण हो जावै।
  khz-khz: Na pio gita-namanamaa, vokala gomi na maki pio kalaa ripa, neiana geria
    kamonagi moiramoira talimara pio vega-vekwakunagira
  deu-TKW: dagegen sehet zu, daß die Macht, die ihr darin habt, nicht den Schwachen
    zum Anstoß werde.
  zsr-NT: Dë lu naꞌliꞌ guiꞌj gáguliꞌ bítiꞌtëz. Gul‑gún chiꞌi cuinliꞌ cui gunliꞌ ga
    laꞌchixi laꞌnigui nup cunác gdu ca taꞌyejlëꞌ Cristo.
  lin-lin: Kasi bosala keba ete bonsomi na bino ekoma libaku te mpo na bato oyo balenda
    te kati na kondima.
  hns-NT: Ohie se toelog sab rakam khaaik khaai sakiehe. Bakie batjaaike rahiehe kie
    toelogke dwaara ekgo kam-bieswaasie paap me na gier djaai.
  noa-E: Mamʉ nem parhoobamʉg jëeu nʉmua nemek wai narr pãachdëu khöju aai nʉm awiajã,
    wajapha khĩirjunaata khöbat, eeu pãach mag nʉm gaaimua ar Ẽwandam iek gaai agtha
    ubʉcha khaba durrum khʉʉnta jũrr pekau ee burrpidukham.
  eng-EMTV: But take heed lest somehow this liberty of yours become a stumbling block
    to those who are weak.
  mib-NT: Te vēsú tú ni ɨɨn jésɨ jeē ma cúu caji rō cūñu ún, te coto ró jnáhan ró
    jéē ná tu ije jíín jnúhun ya, te ma sáha ró jéē suni caji i jeē jéni ni i jeē
    cuēchi cúu.
  lif-NT2: कर खिनिॽ चामा थुङ्‌माओबा चोःक्‌युम्‍भोःल्‍ले़ चोगुल्‍ले़ नसाःन्‍नो मे़न्‍धुम्‍मनाबा
    नसानिबाहाॽ लायोओ मे़न्‍धाने़न्‍ल फाॽआङ् सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ॥
  xnj-xnj: Nambu, mujiyangalila uwaka winu ukoto kuvayoka vana sadika yidebe vayingila
    mukubuda.
  mmx-mmx: Ketla nemi limixin sepmus mina lok tatao avukat nemi, kusu mo loklok atnemi
    mumu mo lempanga anan noxo lox asubu lununu atnedi xopmen dina lolos.
  cbr-NT: '''Aisa tanquin camina uni itsin usa ñu rabiquin ñuina ''acë aín nami piti
    ''ain. Usa ''aínbi camina an upí oquin —a ñux ca unin ''acë ''aish ñuishi ''icë
    —quixun ''unáncëma uni a ''uchamiti rabanan sinánti ''ain, —cana pitima ''ai —quixun.'
  tee-NT: Para alakts'int'itch. Ju uxijnan lai uyat'it ju anu' lhivai ju lhik'ailakts'incanta
    ju santo chai jantu talak'alhin lhiulayat'it. Para jantu xcai ni capuk'alhk'oslh
    apumatam ju jantuca' k'ox machakxai u talak'alhin cava u jantu ni ca'ulh.
  eng-LSV: but see, lest this privilege of yours may become a stumbling-block to the
    weak,
  cak-NT: Kaq'uin roj c'o-wi. Pero kabana' cuenta ki', roma xa xtakataj y xkojrutzu'
    jun kach'alal ri c'a man jani tu'on entender utz rutzij ri Dios, naka'an che chi
    nitzak pa mac.
  pah-NT: 'A''e reki ji pe me a''ero: Tapemongote''varuhui ti g̃a. Pehe pe''e: “Nanhimbote''varuhui
    ji i''upavame mbatera,” pe''e pe. Emo ojipe''g̃a ndokwahavi ve a''ea. A''ero po
    g̃a ei: “Cristo''gareheva''ero nhande nhimbote''varuhui nhande jupavame mbatera,”
    e po g̃a. Tapemongote''varuhui ti g̃a a''ero i''gwovouka g̃a pe.'
  sja-NT: Mamĩda, mãga k'awa p'anɨde, k'ĩrak'aupai k'ĩsia p'uapidai maa-e pɨrã ne-inaa
    k'achia oopidai chi mãga waide pia k'awada-e p'anɨɨrãmaa.
  xed-xed: Aŋ mndani, laviŋlava kuni ta za inda skwi ta kumə kuni, ama ɗasuwa ka kuni
    da nzaku kuni ka skwa tuthun da gwal nda hta mbrakwa taŋ ma zlghay nda ŋuɗuf nghər
    həŋ ta kaghuni.
  mks-NT: Joo xíní ñúhú cande̱hé ndo̱ ña̱ ná a̱ jándicava ndó inga na nu̱ú cua̱chi
    sa̱há ña̱ cája ndó ja̱n. Jáchi̱ va̱tí xíni̱ va̱ha ndó ña̱ cuu cuxu ndó ña̱ cán
    joo ndúu java na̱ vitá cua̱ha̱n íchi̱ cuéntá Jesús.
  gfk-S: I tutuno be mu langalanga um ura nian haruat ma ira numu sinisip. Iesene
    mu na harbalaurai be no numu mangana tintalen hobi pai nale ngan hoke ra linge
    be di ing paile palai ira nudi lilik be aso no tahut ma no sasana, be di na tuke
    di ine.
  bmu-bmu: Mi töndup nene pakpak nembingö amqezei, eŋön mönö jaubatbat laŋ malbepuköra
    galöm mem aŋguba malme. Mewö malgetka tosatŋan eŋgeka uruŋinan lölöwörö aka bölii
    et eŋgubapuk.
  dgz-dgz: E imuya ega kwekwera uoni menan ek anut ega gapan tanewa, ae di anu guran
    amba tan. Iwa ek nat anuiana gapan nanewa, imumu kwekwerawa God anu tumasine nagirewa
    yawaepi anu tumat muga koe di tata.
  eng-GNV: But take heede lest by any meanes this power of yours be an occasion of
    falling, to them that are weake.
  zaa-NT: Hua tébá libertad qui' le para go le nu tsìa ru'a lo ca ídolo, ą'hua canchu
    bittu ba l·le, pero canchu hua ná tsè' para lebi'į go li ą, entonces ná qui'ni
    hue' le cuidado qui'ni làa ibixi ca hermano qui' le canu labí chi ná tsìttsì la'
    rulábalatsi' qui' quį acerca de nui.
  eng-WEBSTER: But take heed lest by any means this liberty of yours should become
    a stumbling-block to them that are weak.
  guh-guh: Paxae atamënua, apo paxae atamënua, itsiata picani apo pacaitsacueniabi
    tsipae. Itsiata baitsi jane xania baja tsane. Dioso panenajuajumecovënëtsivi asivaya
    panetaexae, pëtsa patsitaexaname itsacuenejavayo ata, xua bepibisiacuene taejitsipa
    bajarapamonae. Tsipaji itsa pacacuenetaejitsipa, exanaejitsipa bajarapajivi ata.
    Nexata Dioso pejumecovënëtsijavavecua pajopaeyaexanaejitsipame bajarapajivi. Tsipaji
    abaxë jamatabëcuenefaefaena Dioso pejumecovenëtsijava.
  bon-bon: Yoo, weene umle gemi, egä iyeta cibu deedei papa gemi, yepä weene gone
    ärwäja, liba umle cäco biname ne ire jaarmetnuye atramame.
  nhw-BL: Pero ximotlachilica para amo tleno catli anquipiyaj caquihuili anquichihuase,
    quiyoltilanas ma tlajtlacolchihua se amoicni catli ayamo cuali quineltoca Toteco.
  swh-ONEN: Lakini angalieni jinsi mnavyotumia uhuru wenu usije ukawa kikwazo kwao
    walio dhaifu.
  wbi-wbi: Looli mulolelaghe ulwakuuti uvwavuke vwiinu vuleke kuva vwe vwambusio ulwa
    kun'kuvasia um'botebote mulwitiko.
  bba-bba: Adɑmɑ i tii lɑɑkɑri koowo bɛɛn tii mɔɔ te, tu ku rɑɑ de be bɑ ǹ dɑm mɔ
    bu torɑ.
  eng-KJVCPB: But take heed lest by any means this liberty of yours become a stumblingblock
    to them that are weak.
  kgk-NT: Upéa jaikwaa-ma. Oĩ ave nipo ra'e upéa oikwaa e'ỹ va'e pene pa'ũ-my. Ani
    pende rapixa-pe pembojejavy teĩ. Ha'e ne'írã ogwerovia porã. Ha'e he'i ramo “Ndikatúi
    ha'u tupã ra'anga rovagwy-py oĩ va'ekwe” he'i ramo, pemoirũ katu íxupe.
  waj-waj: Ivaara vaa ngia yaagueeqama variaiya aikiooma ta nnaaravee kiaiya nnaani
    ngii seenaiya muaraagaida harurivoora ngia iikiaa aataruuyauvaa tuqinnama haitatuukiatee.
  cpy-cpy: 'Roo kanteencha otzimatyee paamaako-wenteeyaa, potzika-shireta-waetziri-kari
    shipeta-shireri-paeni, pikante: “Jeekaana kameetha naaka, kantacha nowayityaari
    iiyita-rika.”'
  mpx-mpx: Yaa nuku matahikagimiu. Ku atena bubun te nige ami lopwal i gagan ge tage
    aanan toto hi pakakanunek yabowaine kakakawel elal nige nuku aan. Yaa bahi wami
    ginol o kaiwena ge toabulilek bolo wali aatena kaukaubwana nihi sosogu.
  wbp-wbp: 'Nyuntu marda kajikanpa-nyanu kanunju-kari wangka, “Kajikarna ngajulurluju
    ngarni kutu kuyu warntarriji.” Wurra-wiyi manngu-nyangka kujarlu: Kirijini-karirli
    jalangu-warnurlu kajikangku nyanyi nyuntulu ngarninja-kurra kuyu warntarri-kirra
    kajilpanpa nyinakarla yuwarlirla juju-kari-kirlangurla. Nyanungurlulku marda kajika
    manngu-nyanyi ngarninjakuju. Kajika marda nyanungurlulku maninjarla ngarni. Kajikanpa
    karlirr-kanyilki Kaatu-kujaku nyuntulurlu ngula kanpa milya-pinyi nganta nyiyarningkijarra
    Kaatu-kurlanguju.'
  luo-luo: Kuom mano, bed motangʼ mondo thuolo ma in-go mar chiemo kata mar weyo chiemo
    kik lokre kidi mar chwanyruok ni joma yiegi yomyom.
  nhe-NT: Pero xijpiyaca cuidado para ax tleno, inquichihuase tlen quiyoltilanas ma
    tlajtlacolchihua se imoicni tlen aya cuali quineltoca Toteco.
  aii-aii: ܐܝܼܢܵܐ ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܠܵܐ ܗܵܘܝܵܐ ܚܹܐܪܘܼܬܵܘܟ݂ܘܿܢ ܟܹܐܦܵܐ ܕܬܘܼܪܩܵܠܵܐ ܠܙܲܒܘܼܢܹ̈ܐ.
  esk-NT: Pakmaasriiñ iḷisimagiksi niġitḷałiqsi qanusripayaamik niġisukkapsitñik,
    aglaan qaunatqiaġiksuksraurusri taatna pigupsi. Putukkisitchiviaqtusri ukpiqsriruaqatipsitñik
    sayaiḷḷuqtuanik ukpiqsrił̣iġmiktigun.
  msb-msb: Pero dapat kamo maghimat basi may maluya kamo na kamanghod sa pagtuod na
    mapakasala tungod sa iyo ginahimo na aram naman niyo na dili maraot.
  cpa-NT: Dsi¹³ báh³ juu¹² hi² quie¹³ jniang³. Cónh¹jøng² jmó³ báh³ jniang³ hí³ ja³cog²
    dsa² roh¹³ jniang³, ju³lah dsa² tsa¹ŋi¹² cu²rø² jǿg³. Di³ tsa¹dsio¹ ju³ná³ ca¹jmó³
    jniang³ hi² ca¹tánh² dsa² héi² dsag³.
  dso-dso: ମାତର୍‌ କାଇଟା କାଇଲାସ୍‌ନି ସେ ବିସଇନେଇ ଜାଗ୍‌ରତ୍‌ ରୁଆ । ତମେ ଜନ୍‌ଟା କାଇଲାର୍‌
    ଲାଗି ତମର୍‌ ଜନ୍‌ ବାଇର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ନାଇ, ସେ ତମର୍‌ଲାଗି ପାପ୍‌ କର୍‌ବାର୍‌ ନାଇ
    ।
  meu-meu: To nahuamui ba toho, ina emui siahu na manoka taudia ihahekwakwanaidia
    ḡauna ai bainela na garina.
  yva-NT: Weti anakotare so wapo rave mamaisyo taune wapa bekere rai. Weramu wasyisyaube!
    Vemo wapa ana wadave inta mo vatano awa anave mayondi maugavo ayao kakai raron
    nora.
  dgc-dgc: Pero entan moy. Maski maari kam a méngan ta pilas a éya, éng kanén moy,
    éy mangilag kam. Makay mangatéd ya ta kasalanan du kaguman moy a mehina pabi tu
    péniwala.
  zpm-NT: Laa to naṉle nasca, peet nacda yquiin to guieḻwagw co, per scagaa goḻcobey
    adeḻ miṉ co yquiaaqui guṉctal to xtoḻ tib zha ne squi bii racchop guic.
  hix-NT: Onà wyaro tawro hona mpàn xenytxoko. Àna hamà, àro ke wonyen hamà, tawro
    hona mpàn xenytxoko. Tonohra ehtxoko katxho mehra wehxan hamà, tawro hona mpàn
    xenytxoko. Okukur komo uhutwatxoko. Tonohra wehxaha, ratanàhnohrà hona, kany komo
    rma uhutwatxoko.
  sim-sim: Hako jir ma ol emenaku ondon akwa ambu, karem mbaha ajelijisinda ondon
    ji hishika. Las avak jir emenaku ondon ji anak li heyehe Kraisin li hishindiyanda
    nombo lihi kavak si nanda ngashi.
  npi-ULB: तर होसियार होओ । तिम्रो स्वतन्‍त्रता कमजोर विश्‍वास भएकाहरूलाई ठेसको कारण
    नबनोस् ।
  cgc-cgc: Ta matuod, pwidi ki maan ta bisan ino. Piro, ambligan nyo na kyo dili tenaan
    na duma na mga gatuo na luya pa iran na pagtuo makasala tak gasunod danen an ki
    kyo na gakaan man ta bisan ino na ta iran na isip daw kan-enen, sala.
  tim-tim: Gârâmâ yeŋgâlân gâtŋe, “Wei are emelâk nâŋgân hanâk hanâk nendenŋe ârândâŋ
    akbiap.” dâmai ye âmâ hin akbei. Galalupyeŋe biwi getegâk Yesugâlân kali areyeŋgât
    biwiyeŋe gulip akyeŋgiwopgât nâŋgâm heŋgemgowei. Akto sot nemberâm âmâ galalupyeŋe
    are yeŋgât ukenŋe nâŋgâyeŋgiwei.
  yor-yor: Ṣùgbọ́n ẹ máa kíyèsi ara gidigidi nípa ìlò òmìnira yín kí ẹ má ba à mú
    kí àwọn arákùnrin mìíràn tí í ṣe onígbàgbọ́, tí ọkàn wọn ṣe aláìlera, ṣubú sínú
    ẹ̀ṣẹ̀.
  wos-wos: Guni wun jooka xékélakita yénataka godka “Wu baka joo dé” naata, mé guni
    xékélaki na. Guni yénataka godka hwendan hamwi sangut, wafewana, guna hambuk yahafi
    yakwa nyama bandi nawulak guniré xe haraki sémbutmbu xakritandi.
  emp-NTPO: Wãrãda dadjia co quĩrĩã panʌra cod̶ida panʌa. Baribʌrʌ quĩrãcuita b̶ead̶adua
    bãrãba co panʌneba djaba bio adua b̶ʌra cadjiruad̶e b̶aerãmãrẽã.
  eng-F35: But take care lest somehow this ‘right’ of yours become a stumbling block
    to those who are weak.
  ind-ind: Meskipun begitu, berhati-hatilah supaya kebebasan kita tidak membuat saudara
    kita yang lemah jatuh ke dalam dosa, karena dia mudah merasa bersalah.
  pes-OPCB: اما مواظب باشید که مبادا آزادی شما در خوردن چنین گوشتی، موجب لغزش و انحراف
    مسیحیانی گردد که از شما ضعیفتر هستند.
  mpt-mpt: Ina otane ibo nakai kulani yena dleb te funiba smiki dokayebibo besabo
    ge baaniba dowom gib mole kla funanibte! Ibo inasiba bainobo galin naka mak unang
    maki i bainobo galino klao mo sbal maim blim blibi fumbianiba Ni nakai kulani
    yena dleb te funiba smiki dokayebibo dowonaobo kukub olo misiam kesoa ni halanomo
    ge fumbib otane tekein kebib ibo baaniba Nakai kulani yena dleb te funiba smiki
    dokayebibo unalin kukubo mitmakam blim besabo ge baaniba doweiba i yateniba isa
    inaniba doweib mole kukub olo misiamobe. Niminbabe, i funaniba kukub olo misiamobo
    ge fumbib otane i dowonomabib kesoa kukub misiam olo ib sanobe.
  ssx-ssx: Koto pa꞉la꞉pate ikana꞉ma꞉ mo ika꞉ ana꞉na꞉ handaa pitelemeeki manuma꞉ta꞉
    pa mo hone wopu na tulaaleme wanda꞉hali hoke hau pea lopaapa꞉na꞉yeke wotu handeteke
    hapa꞉peke.
  mkl-mkl: Ammɑ i ce lɑɑkɑi ŋɑ ku bɑ ɑrɑ ku nɛ nŋɛ ku mɑɑ̀ dɑsi inɛ ɡɔ ŋɑ dulum.
  gaq-gaq: ମାତର୍‌‌ ତରକ୍ ପେଇଂନେ ଏନ୍‌ ମୁକ୍‌ତି ଡିରକମ୍ ଅସକ୍‌ତିଆ ବିସ୍‌ବାସିଇଂନେ ଗଟ୍‌ନା ରକମ୍‌
    ଆଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Shin hintte koyidabaa maanaw la77atethi hinttew de7ikkoka hessi ammanon
    minnonnayssata dhubbonna mela naagettite.
  unx-unx: ମେନ୍‌ଦ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ, ଆପେୟାଃ ନେ ଆକ୍‌ତେୟାର୍‌ ନାଗେନ୍ତେ ନାରାଦୁରା
    ମନ୍‌ରେନ୍‌ ହଡ଼କ ବିଶ୍ୱାସ୍‌ରେ ଜେତାଲେକାତେ ଆଲକାକ ତହଦଃକା ।
  gah-gah: Hanuva lugáa lekeza lagava giliki niaká niamoláate likigivetikini kigika
    losi pasi i vegená kigikáini ali gopa ikimikataze, nenemú giliko gena likivisino.
  lcm-lcm: Sikei, mi aiveven aro ta kami tungtungan i kalakala ka ago ta bil an val
    tukul asi savang ta ri vap ngau.
  aer-aer: Yewe, arrantherre kwenhe arratye itirreme, “Kere renhe mwerre-arle arlkwetyeke.”
    Kenhe urreke arrantherre kere nhenge arlkwetyenhenge, mwantyeke-amparre itirrewarraye.
    Itne apeke arrenhantherrenhe arerlenge tyatye kwene-werne irrperlenge ngkarte
    urrtyirrentye areye-akertenge kere renhe arlkwerlenge itne apeke alakenhe-anteye
    mpwaretyeke. Arlkweke-arle iperrele apure-irretyenhenge itirremele, “The kwenhe
    akurne mpwarerne kere nhenhele arlkwerne-iperrele, ayenge atyewikwe Jesus-kenhe
    anemenge.”
  qvc-NT: Piru alli kaptimbis chay aychata mikunaykiqa, kwidakayllapa, chay mana alli
    yach'aq kriyiq masinchiqkunata uchata ama rurachinaykillapa.
  tgl-ULB: Ngunit pag-ingatan na ang iyong kalayaan ay huwag maging sanhi na matisod
    ang isang tao na mahina sa pananampalataya.
  cbs-NT: Jamen yushin dami betsa jawen kenwanti nami jawa jayama unankin jawa dateama
    pikin ikunwain betsabu juinti xubu man jatu uinma matu uintan chintunkin kanetidubuki.
    Matu yusinun ninkakanwen.
