  kbc-NT: Nige iaditece me yeligo niɡ̶ijo libole, odaa ja deemitetece me dibatá, odaa
    jeɡ̶eyamaɡ̶atice, jaɡ̶aniatagigitace, idoka leeɡ̶odi me domaɡ̶a ikeenaɡ̶aneɡ̶eni
    ɡ̶adowooɡ̶otakaneɡ̶egi. Pida Cristo aaɡ̶aɡ̶a yeleotetema niɡ̶ini ɡ̶oneleegiwa,
    ɡ̶anioxoa analee deɡ̶ewi me yowooɡ̶odi niɡ̶ica anele meo.
  bmh-bmh: Gonun, nait dabeleu naliu nug nait zaun gonugau ougab petak eun gusig tam
    eg morom. Kristus nug du go en han noumeun.
  ctu-BL: Che' jini cha'an ti a ña'tʌbal mi caj i sajtel jini winic. Cristo tsa' chʌmi
    cha'an jini winic.
  meq-meq: Hərwi niye wu nakə ka ge hərwi ka sər aye na, ma nasiye ha ndo niye gədaŋ
    andaya bay aye. Ane tuk na, sər ha neŋgeye na, malamar yak nakə Yesu Kəriste a
    mət hərwi ŋgay aye.
  noa-H: magbarm gaaimua pua pʌch hermano hagt'a Hẽwandam hiek hat'ee k'uk'uraa k'itʌmta
    sĩi hok'oopimjö hok'oopiju, majã hi gaaimuapata hĩchab Cristooujã hʌdʌraa hich
    t'õopitarrta.
  alp-NT: Kai ele mere hoko, imi rebe hlaleke ktilire, imi atia sie rebe esi hlaleke
    ktili more esi maka persaye. Eleyo Kristuse Imatare ete tamata rebe esi hlaleke
    ktili mosare lekwe.
  san-VEL: tathaa sati yasya k.rte khrii.s.to mamaara tava sa durbbalo bhraataa tava
    j naanaat ki.m na vina.mk.syati?
  kbq-kbq: Ana hu'negu mareri antahi'zanka'amo hanave'a omne'nesia antahi'zane mono
    naga, Kraisi zamagriku huno fri'nesia naga zamazeri haviza hugahie.
  kbh-kbh: Y chca aca, chë soyëngama nts̈amo betats̈ëmbuama tcojamama, catjama chë
    Jesucrístbeyeca acbe cats̈ata, chë ndoñe corente os̈buachiyá, y ndoñe aquëcá chë
    soyëngama corente tats̈ëmbuá, cha pochocaná chaotsemnama, er chabe ainanents̈e
    echántsemna juabnënga canÿe bacna soye tojamama, chë saná tojasama. Chca nderado
    cánÿabioye catjama, ndabiama Cristo tojanóbana, cha jatsbocama.
  ron-LSB: Și, prin știința voastră, cel slab piere, fratele pentru care a murit Hristos.
  pon-pon: Iduen ri atail luet amen, me Krijtuj mata kilar, pan mekila om jaladok.
  nhe-BL: Huajca pampa ta achi más tijmati, tijyolcocos moicni tlen ax tetixtoc ipan
    Toteco huan Cristo nojquiya tlaxtlajqui ipampa itlajtlacolhua quema mijqui.
  sps-sps: A mes to ayei faason tsunia gima parits, Krais mat of ya, ana ayei na isen
    a mes a vamuinyasiny fafaaman tsumi. Sin tovei, ayei tabin fatabin en tan kat,
    kat aveto an kat iny vivangura tsunia taruraa enato tana saa ami patsukanem yam
    fapaas patsukainy rom a tsivon sa mi koo na tsivom nat fiisok.
  wnc-wnc: Siakan. Ita nake pimake anutu pupukngae gepbiatang gatuna kopik. Siwan
    aminu wa natdetdetna kayaapata kaau wa nake notna wa anutu pupukngae nangaakan
    nataak kapae dua natake aminu Kraisda ie tangge kungwangamukut tapatane natdetdetna
    tasiwan maiwik.
  bus-bus: Tó ń kɛ̀ lɛ, n dↄ̃na n gbɛ̃daaa kɛ̀ ludanaanɛkɛna kɛ̃sãna kɛ̀ Kirisi gà
    à yãnzi kàatɛn gwe.
  gub-BL: A'e rupi pekàgaw nuzawy kwaw Tupàn hape iawy kar har a'e teko pe nehe. Pekwaw
    katu Tupàn ikàgaw. A'e rupi pepuner i'u haw rehe. A'e nukwaw katu kwaw Tupàn ikàgaw
    a'e, a'e rupi ikatu 'ym ma'e uzapo i'u mehe. Zaneruwihawete umàno a'e teko hekuzaromo.
    Aipo pezawy kar putar hape izupe nehe.
  imo-imo: Kuro koikolio kere langi koirimelema manda nomolo ningo liko manjirimele
    ulumuni aku Kraistini yunge nindipe kolorumu Kristen imbo angenu konopu enge naa
    nilimu teko mainye mundurumele.
  boj-boj: Nuŋgo powo dena niŋgi na was bei di powo bole osai qaji a uneq waiyonub.
    Niŋgi qalie, Kristus a was deqa moiyej.
  ulk-ulk: Able tonarge wabi auidonide detkoi owatu wabi gebgeb berbetira, ge abim
    Keriso eumida.
  eng-DRA: And through thy knowledge shall the weak brother perish, for whom Christ
    hath died?
  knf-knf: Hënk, ido na kame ki nu kë anwooŋ aanliinŧ uşal kë aneemi, ayiţu mënţ i
    Kriŧtu akeţaruŋ.
  san-KHM: តថា សតិ យស្យ ក្ឫតេ ខ្រីឞ្ដោ មមារ តវ ស ទុព៌្ពលោ ភ្រាតា តវ ជ្ញានាត៑ កិំ ន
    វិនំក្ឞ្យតិ?
  arn-NT: Fey ta famngechi eymi tami femel mew, elukefimi ñi famtripatuael tati peñi
    kam lamngen newe newenkülenolu ñi mupiltun mew. Ka femngechi feychi peñi kam lamngen
    ñi duam Cristo ta lakoni.
  zas-NT: Dxel por xguialrajquil cayüjnl guial güünman dol guial ad nixt yuꞌ luxdooman
    cayawaman ni guin ree, per badxeꞌguijc guial në por laaman güjt Jesucrist loj
    crüjz.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ́ wɔ mmu ɔ́rɨ́ŋɨ́ ɛnyɨŋ ɔ́kʉ́, ɛ́nchɔŋti nɛpɛ́m mmu anɛ ábhɨ́kɨ́
    re sɛnɛ ndǔ mbi Mandɛm. Kɛ ɔ́kɛ́ ghɔkɔntɨk bɛ́ yí wu chí ntɨ manɔ anɛ Kristo
    ágú ɛ̌ti yi nkwɔ́.
