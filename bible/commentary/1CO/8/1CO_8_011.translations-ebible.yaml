verse: 1CO.008.011
translations:
  kpx-kpx: La lovi ke iale kemo Kelisou la haoka evieviveu negoholiale keho hatiale
    kena la vaveve kemo au ebika aiohavoi.
  okv-H: Eto Keriso na umote no namei te tapa humbau amita toho aja pehena
  tbo-tbo: Yaka tam om nugohanahanapugei walehimna tapitapiyana apo una wiapapoeya.
    Ma walehimna binei Keliso i hilage.
  mal-C: ക്രിസ്തു ഏത് ബലഹീന സഹോദരനോ സഹോദരിക്കോ വേണ്ടി മരിച്ചുവോ അയാൾ ഇങ്ങനെ നിന്റെ
    ജ്ഞാനത്താൽ, നശിച്ചുപോകാനിടയാകുന്നു.
  grc-SR: ⸂Καὶ ἀπολεῖται⸃ ⸂2ὁ ἀσθενῶν ἀδελφὸς ἐπὶ τῇ σῇ γνώσει,⸃ δι᾽ ὃν χριστὸς ἀπέθανεν;
  bgc-bgc: इस तरियां तै तेरे ज्ञान कै कारण वो बिश्वास म्ह कमजोर भाई जिसकै खात्तर मसीह
    मरया, मसीह म्ह बिश्वास करणा छोड़ देवैगा।
  khz-khz: Ne vokamonagi moiramoira talimana, voma goi walakavamu kamonagi aonai,
    e Keriso maki ia pakunai ekwaregato, na goi gemu ripa pakunai votalima pene lekwalekwa.
  deu-TKW: Da wird denn durch deine Erkenntnis der Schwache ins Verderben gestürzt,
    um dessentwillen Christus gestorben ist.
  zsr-NT: Cni gac, le ráquinuꞌ napuꞌ yöl‑laꞌ rejniꞌi, gunuꞌ ga gchixi gnignëꞌ böchiꞌ
    lzaꞌu cutu nac gdu ladxëꞌë. ¿Naruꞌ guntsauꞌ cni queëꞌ böchiꞌ lzaꞌu, niꞌa qui nu
    naꞌ gutiëꞌ Cristo?
  lin-lin: Boye, ndeko oyo alenda te kati na kondima, ye oyo Klisto akufelaki, akopengwa
    likolo ya boyebi na yo.
  hns-NT: '@see-verse:1CO.008.010'
  noa-E: magbarm gaaimua pua pʉch ermano agtha Ẽwandam iek athee khukhuraa khitʉmta
    sĩi okhoopimjö okhoopiju, majã i gaaimuapata ĩchab Cristooujã ʉdʉraa ich thõopitarrta.
  eng-EMTV: And because of your knowledge shall the weak brother perish, for the sake
    of whom Christ died?
  mib-NT: Te súcuan stɨ́vɨ ró anuá hermano rō jeē ná tu ije jíín jnúhun ya, vēsú jiní
    vāha máá ró jeē tú na vé sáha jeē cáji rō. Te tú vāha sáha ró, chi suni jehē maá
    de ni jihī Cristo.
  lif-NT2: हे़क्‍केलॽरिक् खे़ने़ॽ सिक्‍कुम्‍दिङ् के़निङ्‌वाॽइल्‍ले़ नसाःन्‍नो मे़न्‍धुम्‍मनाबा
    नसानिबे़न् फे़त्‍के़लाःन्‍दुॽरो॥ कर खे़ल्‍ले़ कुलागि ख्रिस्‍ते़न्‌स्‍ये़आङ् वाॽरो॥
  xnj-xnj: Hinu, mlongo waku mwenuy mweavi na sadika yangali makakala, yati iyagila
    kwa ndava ya veve, ndi Kilisitu afwili kwa ndava yaki
  mmx-mmx: Kuren la na laradi, lununu ren kopmen na lolos, ne Iesu Karisito ga uu
    nop bok loklok teren, neni naba subu atla nemi limixin akleklen mi anan mo leveluxa
    diplavang min ti laxampoovo moroa.
  cbr-NT: Min a nami piquin camina, minun rabanan 'icësaribitia anun rabananribi Cristo
    bama uni, a 'uchamin.
  tee-NT: Pus ju uxijnan mach'akxayat'it ni jantu tu'u' ju santo chai jantu talak'alhin
    ni uyat'it ju lhivai ju ixlhik'ailakts'incanta ju santo. Para jantu xcai ni va
    milacata'an ca'alactu'unulh tam milhi'alak'avin'an. Chai ju Cristo nilh ju ixlacata
    vachu'. Jantu va milacata'an mi'akstu'an.
  eng-LSV: For the [one] being weak—the brother for whom Christ died—will perish by
    your knowledge.
  cak-NT: Roj can keta'n-wi que man jun anchique nu'on chake xa nakataj ri ti'j ri
    sujun chiquiwech ri dioses ri man je ketzij ta, pero xa romari' c'o jun kach'alal
    ri man jani tu'on entender utz rutzij ri Dios nitzak; xa quiri' naka'an che, toka
    pa kawi' chi ri Cristo xcom chuka' roma ri jun ri'.
  pah-NT: Ga ndokwahakatui ve. Nde ki a'e te erekwaha nhanerembi'ua nianhimbote'varuhui
    reki javo. Nerembikwahava reki g̃amongote'varuhuag̃wama nde i'urame g̃andovaki.
  sja-NT: Mãgá parãpa ak'ɨpi k'inia p'anadairã k'awa p'anɨ mãgee ne-inaa Tachi Ak'õre-e,
    chi waide mãga pia k'awa-e bɨ k'achiade baaipidai. K'ĩrak'aupai pãchi ɨ̃pemamaa
    ne-inaa k'achia oopidai, Cristo ichiaba piuda perã iru k'aripait'ee.
  xed-xed: 'Tsaya tama, tsa skwi maga kagha ta mnay kazlay: Nda «sna iʼi ta skwi»
    kəʼa ya ta zaɗiŋtá tsa zwaŋama kul haɗ mbrakwani mtu Kristi ta ghəŋa tsatsi ya
    guli.'
  mks-NT: Xi̱hín ña̱ cája ndó ja̱n cuu jándicava ndó da̱ vitá xi̱hín ña̱ha Ndióxi̱
    cán nu̱ú cua̱chi va̱tí xíni̱ va̱ha ndó ña̱ co̱ cája ndó cua̱chi tá ná cuxu ndó
    ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱. Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ na̱xi̱hi̱ Jesucristo
    sa̱há da̱ ja̱n.
  gfk-S: Hokakarek, nong paile palai no nuno lilik na mur no num minanes, kaie ina
    hiruo saasa. Ma aie no hinsaam nong Krais ga mat ura utana.
  bmu-bmu: Göhö mötkutukutugi ölŋi miaŋön mönö nangi urumeleŋ alagi kuŋguiga uruyahöt
    qakŋe lölöwöröŋi akzawaŋgöra mönö amqeba nemba et qebawak. Kraistnöŋ yaŋgöra aka
    kömuyökmö, nene mi nemba mewö et qeba ayuhuiga qahö dop kölma.
  dgz-dgz: Ap anuni gapan, taba ame wat napiwa me imua koe tata iwa imua kin ya wan.
    Iesu orup ame menan boeni go e anut ega gapan tamana ya taiana menan orup ame
    wa koeragamean, anu tumat mega koe di tan.
  eng-GNV: And through thy knowledge shall the weake brother perish, for whome Christ
    died.
  zaa-NT: Lu' gáláa cani lu' qui'ni yala tsè' chi ritelíni lu', pero hermano nu yala
    cuidado ruí'ą, de rilá'nią nu runi lu' ccą́ desanimar nna eyeqquia bą́ attu. Acca
    labí tsè' runi lu', porqui'ni ą'hua por hermanua' nna gùtti Cristua.
  eng-WEBSTER: And through thy knowledge shall the weak brother perish, for whom Christ
    died?
  guh-guh: Paxamë picani bajarapitsinë matatoxenetsia paneyapëtaexae, paxaejitsipame
    bajarapaviyajuvënëjava. Itsiata nexata bajarapacuenia pajamatabëcuenebijianaejitsipame,
    ponë Dioso pejumecovënëtsinë ata, abaxë jamatabëcuenefaefaena Dioso pejumecovënëtsijava.
    Bajaraponënexa ata cajena Cristo sivatëpatsi.
  bon-bon: Siige weeme peei umle te sabe jaawenuge weeme nuuja ätrunga biname ne,
    lui te umle cäco yaanajuge piiyepu Keriso lui tääpume budre äbituji.
  nhw-BL: Huajca pampa ta achi más tijmati, mococos moicni catli amo quipiya tetili
    huan Cristo nojquiya tlaxtlajqui por itlajtlacolhua ya quema mijqui.
  swh-ONEN: Kwa njia hiyo, huyo ndugu mwenye dhamiri dhaifu, ambaye Kristo alikufa
    kwa ajili yake, ataangamia kwa sababu ya ujuzi wenu.
  wbi-wbi: Pa uluo vwimila vwa vukagusi vwako uvwa lweli ulwa muvuhumo vwa fihwani,
    n'kulu nambe umwanilumbu juno m'botem'bote, juno kange n'kilisite alyafwile vwimila
    umwene, itipulua.
  bba-bba: Kpɑ kĩnɑsi wi, wìn sɔ̃ Kirisi u ɡu, u kɑm ko wunɛn yɛ̃run sɑɑbu.
  eng-KJVCPB: and through thy knowledge shall the weak brother perish, for whom Christ
    died?
  kgk-NT: '@see-verse:1CO.008.010'
  waj-waj: A vaidi vaa arinaima rikiaannaikuaano itaama inna vitaakiannaivaara i seena
    taara yaata utiraivoono haruruoo pinaama koonnama varivai. Yisuu Kirisiiva ii
    vaidi ivaa vitoo yoketaivau yapaanaraivaara putiravai.
  cpy-cpy: Rootaki rantantyaawori rirori shipeta-shireri kaariperotzi-motziriri. Eeroka
    kantakaa-shityaawoni. ¿Tema pikanta-piinta-witari “Noyemijantzinkarite?” ¿Tema
    ikama-wenta-yiteeri rirori Jeepatzii-totaa-rewo?
  mpx-mpx: Inoke owa wam aatena gamagal toto wana aatena i kaubwa ni pasogu, yaa age
    iya talim, ge iya kaiwena Keliso i yaomal.
  wbp-wbp: Nyampuju Kirijini jalangu-warnuju ngulaju nyuntukupurdangka, manurla Jijaji
    Kiraji palija watiya warntawarntarla nyanungurlanguku. Kajilpa nyampu kuyu nganjarla,
    kajika muntuku-jarrinjarla purda-nyanyi, “Jarrwara-karirna marda yanu Kaatu-kujaku!”
    Nyuntulurlu Kirijinirli, ngula kanpa milya-pinyi nganta nyiyarningkijarra, ngulangkuju
    kajikanpa kawarr-kanyi.
  luo-luo: Omiyo ngʼat man-gi yie mayomyomni ma Kristo nothoneno koro kethore mana
    nikech rieko miwachogo ni iriek.
  nhe-NT: Huajca pampa ta achi más tijmati, tijyolcocos moicni tlen ax tetixtoc ipan
    Toteco huan Cristo nojquiya tlaxtlajqui ipampa itlajtlacolhua quema mijqui.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܵܗܵܐ ܐܲܚܘܿܢܵܐ، ܕܒܘܼܬ ܕܝܼܹܗ ܡܝܼܬ ܠܹܗ ܡܫܝܼܚܵܐ، ܒܸܛܠܵܩܵܐ ܝܠܹܗ ܒܝܕܵܥܬܘܼܟ݂.
  esk-NT: Tarra taamna sayaiḷḷuqtuaq aniqatin piyaqqukkaugisiruq killuliqiłiġmigun
    atakkii iḷisimaniavaałłakhutin. Aglaan Christ-ŋum tuqqutipmigaaptuuq taamna aniqatin.
  msb-msb: Sana na paagi ginapakasala mo an imo maluya na kamanghod na ginpakamatayan
    man ni Cristo.
  cpa-NT: Jøng² hniah¹² dsa² ma²ŋih³ ha²lah lǿa¹², tsa¹jmóh³ hniah¹² hi² tiáh¹ rúh²
    hniah¹² dsag³, ju³lah dsa² tsa¹ŋi¹² cu²rø². Ca¹jon¹ báh³ Cristo ni³ huu¹³ quiánh²
    hniah¹² cu¹dsié¹² quianh¹³ dsa² héi², dsa² tsa¹ŋi¹² ma¹dsio¹².
  dso-dso: ତେବେ ସେ ବାଇ ନସ୍‌ଟ ଅଇଲାନି, କାଇକେବଇଲେ ପୁଜ୍‌ଲାଟା କାଇଲାକେ ପାପ୍‌ କଲିନି ବଲି ସେ
    ବାବ୍‌ସି । କିରିସ୍‌ଟ ସେ ବାଇର୍‌ପାଇ ମଲାଆଚେ ବଲି ମିସା ତମର୍‌ ମନେ ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Bena lalo-manoka tauna, ena be oi varavaramu, ia dainai Keriso vada e mase,
    to oiemu lalo-parara dainai ia baine mase.
  yva-NT: Weapamo wapo anakotaro anaisye umaso raen omamo Amisye po ratore ramu, weramu
    wapa arakove wato apa anave mayondi ai ti po raen kobe jewen, weti mo augabe ti
    apa anave mandamisy. Kristus kakai indamu Po wapa arakovo napije apaya apa ayao
    kakaije rai, weti wabemo wapo apa anave randamisy inya!
  dgc-dgc: Ey nadid, éng tulos na a kanén, éy makay magsisi siya a magsisi, da akala
    na a te kasalanan siya. Nadid, makay ipebut mo diya tu péniwala na ni Jesus, a
    tulos mapahamak siya. Diyan mo dén, da siya i top mo ta péniwala, a nagpakamatay
    ti Cristo diya.
  zpm-NT: Zha ne sca guṉ, niicle ne nli rieṉ zho peet nacd ncuaaṉe noyuṉ zho ga, per
    por zha laa zha co guṉctal xtoḻ. Guṉscade to, goḻguieṉ gaṉle ye zho ga psilaa
    Jesús zeeṉe gut me lo cruz;
  hix-NT: Owyanye tonosom me naha katxho hoye ro ryhe, atanàhnohsah me nosonyatxow
    hamà. Tonony me rma oyehtokonye, nyamoro xehra manatxow hamà. Onà wyaro katxho
    komo rma nyamoro ha, Kryestu wayehye, tàwya nyamoro yonyhoryetxho me, katxho komo
    rma, oyowtà komo rma. Nyamoro xehra manatxow hamà. Nyamorohnà, Kryestu rma xehra
    manatxow hamà.
  sim-sim: Uwa osik �Nir angop ni yarinda nir,� karem ji hishihi ji unda nombon ji
    auheyeka. Las avak ma ol ajelijisinda ondo os ji unda nombon li heyehe wavu lihi
    kavak si nanak Kraisin li hishindiyanda nombo lihi kavak si nanda ngashi. Os erem
    ji unak kavak li na nahi, wa musa osmu jihik nanduwa. Krais erem nanda ma ondonjik
    er nga or jivinakurik hari ria.
  npi-ULB: मूर्तिहरूको वास्तविक प्रकृतिको बारेमा तिमीहरूको समझको कारणले गर्दा कमजोर
    भाइ नष्‍ट हुन्छ, जसको निम्ति ख्रीष्‍ट मर्नुभयो ।
  cgc-cgc: Daw iling tan matabo, mga gatuo an na ula pa kaintindi marwaran danen an
    ta pagtuo tenged ta inyo na pagkaan ta mga paalad naan ta mga dyos-dyusan na sunod
    ta inyo na alam na mga dyos-dyusan dili matuod. Malain gid daw marwaran danen
    an ta iran na pagtuo tenged ki kyo tak danen inyo na utod ki Cristo daw para man
    ki danen napatay Cristo.
  tim-tim: Amâ ye hanâk nâŋgâ nâŋgânenŋe kârikŋe aktâp dâmai, aregât galayeŋe Kristoŋe
    yâkgât dumŋân kinmâ moep arekŋe yekmâ âgâm mem nendo bâliwiap. Dosa are amâ yeŋgâlân.
  yor-yor: Nítorí náà, nípa ìmọ̀ rẹ ni arákùnrin aláìlera náà yóò ṣe ṣègbé, arákùnrin
    ẹni tí Kristi kú fún.
  wos-wos: Di wungi hurundat, guna xékélelaki deka mawuliré dé haraki huru, di haraki
    saraki sémbut hurundate. Wunde du takwaka akwi Krais dé hiya.
  emp-NTPO: Mãwã ne jũma coida b̶ʌ cawa b̶ʌba dji bio adua b̶ʌ djabara cadjiruad̶e
    b̶aebiya. Baribʌrʌ quĩrãnebad̶adua Critora beusida maʌ̃ adua b̶ʌ djaba carea.
  eng-F35: And so the weak brother, for whom Christ died, will be wasted because of
    your knowledge.
  ind-ind: Kalau itu terjadi, berarti kamu yang membanggakan pengetahuanmu itu sudah
    menghancurkan saudara seimanmu, padahal dia sudah diselamatkan oleh Yesus melalui
    kematian-Nya, sama seperti kamu.
  pes-OPCB: به این ترتیب، دانایی شما باعث هلاکت آن ایماندار ضعیف می‌شود که مسیح جانش
    را به خاطر او فدا کرد.
  mpt-mpt: Inanimib kesoa ibo kulan eli mo dowonaibe! Nakaia unanga eli Klaiste kaanea
    i hengmino walubenebio kesoa isa Yesuse bainobo gabiobe. Tekein kebib naka unang
    ibo funaniba Nakai kulani yena dleb te funiba smiki doyobobo gabibi mitmakam blim
    besabo gabib ibo nakaia unanga eli bobolo funaine! Ibo nakai kulani yena dleb
    te funiba smiki doyobobo gabibi doweiba i yatemniba isa doweib mole ibmaye nanibta
    alebenomabib kesoa ibmaye i bainobo galino watwat dabenomabiobe. Inamin kesoa
    ibo inamin kulani mo dowonaibe!
  ssx-ssx: Kutupa do naka꞉ handele ekima꞉ta꞉ mo hande honkopu na hake halita꞉ hoeyaalipikie.
    Koto halita꞉ Ketiso ipiki pa꞉ta꞉ homa꞉la꞉ hali naka꞉ kame kone hoeyaalipikie.
  mkl-mkl: Nɔ do sɑɑbui kumɑ̀ɛ kpɑɑsiɛu ku ce nfe, nŋu mɔ iyi Kirisi í ku nɑ iriɛ.
  gaq-gaq: ତେଲା ଆଣ୍ଡିନେ ଅସକ୍‌ତିଆ ବିସ୍‌ବାସି ବୟାଁ ନ୍‌ସା କିସ୍‌ଟ ଗୁଏ ଲେଃକେ ପେନେ ଏନ୍‌ “ବୁଦି”
    ମେଃନେ ନସ୍ଟ ଡିଙ୍ଗ୍‌ନେ କାରନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ କି ?
  gof-RNT: Hiza, ne eratethaa gaason Kiristtoosi iya gisho hayqqida, ammanon minnonna
    ne ishay, dhays.
  unx-unx: ଏନାତେ ବିଶ୍ୱାସ୍‌ରେ ନାରାଦୁରା ମେନାଇ ଅକନ୍‌ ହାଗା ନାଗେନ୍ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଗଏଃୟାନାଏ,
    ଇନିଃ ଆପେୟାଃ “ସେଣାଁଁନ୍‌” ହରାତେ ଜିୟନଃ ତାନାଏ ।
  gah-gah: Natimó nene, gigivekaho monó lagasó alenei ve Kilistó nohilike meina hizenei
    vema geí gigikaloka vokoko hoipa loko golesa amitimó nehe.
  lcm-lcm: Pua, tasira vopo ngau lik ang, nang a Karisto kata mat bat ia, kalapo puka
    si kam nas.
  aer-aer: Nhenge arlkweke-arle-iperrele re anteme itirremele apure awelhemele anteme
    Ngkarte-ketyenge untyeme-irreme rarle ngenhe arrkernekenge kere yanhe renhe arlkwemele.
    Kenhe itne akenhe akaltye-irretyakenhe akwete-arle. Kele mwantye arelhaye nhenge
    itneke arrwekele-arle arlkwemele itne apeke Ngkarte-ngentyele untyeme-irremele
    alheme-ketyenge. Itelarerrirraye, Christ itneke-arlke ilwekenge.
  qvc-NT: Chayshina mas yach'ayniyuq kashpa, chay mikunata mikushpakish, chay manaraq
    allita kriyiq masinchiqta dañachingiman chinganambaq. ¡Amar paytaqa dañachiychu!
    Chaqa Jisukristuqam wañurqan, paytapis washanambaq.
  tgl-ULB: Kaya dahil sa iyong pang-unawa tungkol sa totoong kalikasan ng mga diyus-diyosan,
    ang mga mahihinang kapatid na siyang dahilan kung bakit namatay si Cristo ay napupuksa.
  cbs-NT: Jaskaken matunan, matun shinanwen besti unanepabiakin yushin dami betsa
    jawen kenwanti nami pikin ikunwain juinti xubu jabudi Jesucristo jatu mawaxunbianiken
    man jatu benutiduki.
  xtm-NTPP: Te kuechi ja jáku'ni‑ka ini ni te ni jaa ni ma, te skenaa tna'a o ñayii
    ni nduu sa'ya Su'si ma maa i, te vitna ja suni ni ji'i Cristo ma nuu tniñu i ma
    sukan‑va'a ndani'i ta'vi i ma.
  nnq-nnq: Yene Nkilisto nnyinu jwenio jwanga komala lihyobalelo Kilisto ngawe kwa
    magambo ga jwenio, apakuoba kwa magambu ga kumanya kwinu.
  bao-NT: Mʉ, teere ca majigʉ mʉ ca niirije jʉorira, mʉ yee wedegʉ ca tʉgoeña tutuatigʉ,
    Cristo cʉ̃ ca bii yai bojaricʉ yairucumi.
