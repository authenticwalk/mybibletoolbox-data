    ikẽrẽat eg̃ujurũg̃at cebe buye.
  fue-fue: Den banniraawo tampuɗo halkan gam annal maa, kanko mo Almasiihu maayi gam
    muuɗum halka gam annal maa.
  amk-amk: Nana mani na tonanane, mano meroasoaia mutu wa mea mewedaya mano yoasoaia
