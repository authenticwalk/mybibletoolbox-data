  tuo-NT: Mʉꞌʉ masĩmigʉ̃ baꞌagʉ, ẽjõpeotutuatigʉ peꞌere dojorẽgʉ̃ weeꞌe. Cristo cʉ̃
    quẽꞌrãrẽ wẽrĩbosacʉ niwĩ. Mʉꞌʉ baꞌase meꞌrã mʉꞌʉ acaweregʉre dojorẽꞌe.
  mbl-NT: Ha Kunnix xok 'ãxape pu'uk pupi', pãyã 'ãxape te Topa yõg putat xak, nũy
