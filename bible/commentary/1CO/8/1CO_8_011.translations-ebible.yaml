  top-NT: Pero xlá natlahuá tala̱kalhí̱n porque ni̱ ixli̱hua̱k ixtapuhuá̱n huama namá
    li̱hua, y chuná nalaktzanká cha̱tum cristiano tí na̱ lakmá̱xtulh Jesús acxni ni̱lh
