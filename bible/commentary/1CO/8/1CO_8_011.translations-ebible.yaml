  ixl-NNT: As tiꞌ kuxh vatxumbꞌaleꞌ taꞌ uveꞌ naaleꞌ la tzꞌejxukat u qitzꞌin qatzikeꞌ
    uveꞌ kat kam u Cristoeꞌ stiꞌ.
  boa-NT: Ehdu muurá ámúhá nahbémú ténejcu ímí wáájácútúmeke ámuha teene medóóneri
