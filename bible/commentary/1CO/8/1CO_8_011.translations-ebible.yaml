  ory-ory: ଏଣୁ ଯେଉଁ ଦୁର୍ବଳ ଭ୍ରାତା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ ମୃତ୍ୟୁଭୋଗ କଲେ, ସେ ତୁମ୍ଭ ଜ୍ଞାନ ଦ୍ୱାରା
    ନଷ୍ଟ ହେଉଅଛି।
  bzj-bzj: Soh den, dis ting weh yoo noa wahn dischrai di ada brada weh Krais don
