  ctu-76: Che' jini jatyet mu' bʌ a ch'ʌm'en isujm ma' wʌq'uen i cha'len mulil juntiquil
    hermañu mach bʌ ba'an xuc'ul ti' t'an Dios cha'an ti caj ti a c'uxu jini we'el.
    Cristo ti sajti cha'an jini hermañu je'el.
  lac-NT: Rajen ca' a qui' cʌnant a bʌjex, soc mʌ' ja pʌyiquex u si'pir, a mac a mʌ'
    toy u qui' najtej tu cotor a ba' yʌn. Rajen je' u p'ʌtic u yacsic tu yor ti' Cristo,
