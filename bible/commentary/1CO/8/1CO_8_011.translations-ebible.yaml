    manacajmanmi churarcaycanqui.
  att-att: Á megapu sù ammu naw, á makaliwâ laguk yù kabbulun naw nga makapi paga
    yù ángngikatalà na kâ Apu, nga tolay nga naketapilán na gapay ni Apu Kesu Kiristu.
  bki-bki: Nina berenio ka jau kojo kojakii kiamo jikiaiano novo, kobitilubario ka
