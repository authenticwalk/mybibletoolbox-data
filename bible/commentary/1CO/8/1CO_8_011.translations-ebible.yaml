  ita-1885: E così, per la tua conoscenza, perirà il fratello debole, per cui Cristo
    è morto?
  muy-muy: Nahkay ti məsər zlam gayak ni ejiŋ maslaŋa ya ti àsərkaba divi ge Melefit
