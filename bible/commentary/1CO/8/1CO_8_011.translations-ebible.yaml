  ape-B: Douk namudak ali nyak douk nyadukemech umu amudak lowehem douk wo aduligeimi
    e. Ali nyakin save eke nyusagu enyebuk elpen douk wo nyusuh Krais ananin balan
    dadag uli e enyenyin bilip. Enyen douk Krais nagakumen uli.
  grc-F35: Καὶ ἀπολεῖται ὁ ἀσθενῶν ἀδελφὸς ἐπὶ τῇ σῇ γνώσει, δι᾿ ὃν Χριστὸς ἀπέθανεν.
  cav-NT: Tura ni tumeque erami araya, ecajuchatitu cabatiya. Arayaque tuque micuana
    adebaya ama cajuchatiyaque. Jadya ama bucha micuana peya ecajuchati cabatishaya,
    tura mubayaque micuanara aramerehua tibu. Micuana tsehuequique tuque micuanaja.
    Cristotu majuhua tuque jiteque. Tuquetu amena jida tsehue ama aniya, tura micuana
    eje bucha juyaju bahua tibu.
  kgp-NT: Kỹ tóg ã tỹ ko mũ tugrĩn vãfor ke mũ sir, ũn krój nĩ ti. Ti jãvo ã tóg ki
