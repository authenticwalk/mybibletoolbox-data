    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ do. Jo̱ uíiꞌ˜ i̱ dseaˋ íbˋ cajo̱ e cajúngˉ Dseaˋ Jmáangˉ
    fɨˊ dseꞌˋ crúuˆ.
  deu-1951: Und so wird durch deine Erkenntnis der schwache Bruder verdorben, um dessen
