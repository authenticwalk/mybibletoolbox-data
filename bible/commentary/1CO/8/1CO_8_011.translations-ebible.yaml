    inok mékédan i sala ne. Mélaw i kégétiga muwe wayoy funay dumo muwe waléy gésala.
  nlg-nlg: Mana pukuna ta nimua na puku ni manamanaha ke, ighoe to dikalaa gaia na
    tinoni te loghoa na taluutuni te labe, ma Christ te mate tughua tua.
  dgr-DOGNT: Eyı gòet'ı̨ wınì nàtso-le sìı Zezì-Krı yegha ełaı̨wo kò, ayìı k'èahsǫ
