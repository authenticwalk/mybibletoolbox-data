  ibo-ibo: Nʼụzọ dị otu a, ndị kwere ekwe na-adịghị ike, ndị Kraịst nwụrụ nʼihi ha,
    na-esite nʼihe mmụta gị laa nʼiyi.
  yml-yml: Mogitana tomogonina yana vetumagana mweana, siwe taunina iami, Keliso i
