  tet-tet: O matene lia waꞌin tebes. Mais kalo o malo nunia, o mahaat okaan maluk
    sarani mak neon la biit. Manoin, tan Kristus moos mate bodik nia!
  hlt-MCSB: Te dongah na mingnah loh aka tattloel te a poci sak coeng. Manuca anih
    ham Khrih duek van dae ta.
  xtd-NT: Xani ini‑n xa ndaku mee‑n te ña ndaku mee‑i. Xaxeꞌe xa xani ini‑n xa vaꞌa
    kutnuni ini‑n, te kada‑n xa danaa‑n ñani‑n kuꞌa‑n. Te xaxeꞌe mee‑i, n‑xiꞌí Cristu.
  mdy-ETH: ዬያሮ ኔኤኮ «ታ ዔራኬ» ጌይፆና ኪሪስቶሴ ዒዛ ጋይቴ ሃይቄሢና ጉሙርቂፆናኣ ዶዲባኣሢ ባይቄኔ ጌይሢኬ።
  spl-spl: Yawu otmâ manŋetâ biwiyeŋe orotok sâmu Kiristo betgum tosa mem yaŋak hiliwahonomai.
    Yakât otmâ yuwu sâmune nâŋgâŋet. Kiristoŋe yen otmu bukulipyeŋe yeŋgât tosahât
    otmâ muop. Yawu gârâmâ yeŋe Porom Lâpiohât sot torehenŋe neŋetâ yekmâ bukulipyeŋaŋe
    biwi yâhâp kakŋan nem hiliwahonomai.
  usp-NT: Y jilonli awi'lke at ri awetam chirijak mak kelen li, tikej chic li mac
    jun ajtakel re Kakaj Jesucristo ri ta' mas jcowil ranm chirij Kakaj Dios ri quiek
    jwi'l xcam Kakaj Jesucristo wich curs.
  zav-NT: Na' chio'o bacheɉni'icho de que bito bi zɉəzaquə' lgua'a lsaquə' ca', bito
    cheyaḻə' goncho bitə'ətezə de'e gon par nic̱h beṉə' bišə'əcho ca' cuich so'onḻilaže'e
    Cristən' na' yesə'əbiayi'e. Cristən' bnežɉw cuine' gwso'ot beṉə' ḻe' lenczə por
    ni c̱he beṉə' bišə'əcho ca' beṉə' ca' cuiṉə' se'eɉni'išaogüe'e de que bito bi
    zɉəzaquə' lgua'a lsaquə' ca'.
  sgz-sgz: Má ngorer ái koner kápate rakrakai na longoi táit kán hol a parai singin
    ngo a sák, má kálámul a mat suri ái Karisito ukte lam bengtai mai kam mánán.
  kek-NT: La̱ex nequenau nak naru te̱tzaca li mayejanbil tzacae̱mk. Abanan, ma̱re
    yal e̱ma̱c la̱ex nak ta̱oc cui'chic chi ma̱cobc li toj ma̱ji' nacacuu sa' xpa̱ba̱l.
    La̱ex nequenau nak li Cristo quicam ajcui' sa' xc'aba' eb a'an.
  blz-NT: Mbaka' pinginti'ianmuu men koiya'a montombolongkon utusmuu sa'angu' kaparasaya'an
    men raranga' a noana iya'a sida silaka'. Poali i Kristus nolapus uga' tonsoop
    bona mian iya'a men raranga' a noana.
  poe-NT: A̱ ntá jahará ó nohará jína ntá xi̱kaha tjejochꞌerá itsará si̱nchekꞌitjáyanrá
    tí kíchó ni na̱xa̱ noehya jína tinkáchónki Ìnchéni kíxin Cristo kꞌuenyákonhe̱n
    tí jehe chꞌán kja̱xin.
  san-TAM: ததா² ஸதி யஸ்ய க்ருʼதே க்²ரீஷ்டோ மமார தவ ஸ து³ர்ப்³ப³லோ ப்⁴ராதா தவ ஜ்ஞாநாத்
    கிம்ʼ ந விநம்ʼக்ஷ்யதி?
  cof-NT: Junni yalanan ya tsachicaca fito, culpa iyoeque tenhito, culpa patilaichunae.
    Junni nula miraminla joyoe tinun tenchi yala yucapiyalaichunae. Nulachi acola
    jolajoe. Crístori yalachi tenchinan puyanue.
  srm-NT: Wë nöö di sabi fii i sabi dë, nëën tja di otowan fii go kaba a sösö nö?
    Hii fa ˻Jesosi˼ Keesitu bi dëdë dëën tu, ma i ta du hogihogi ku ën sö. ˻Biga i
    mbei a du wan soni di hënseei si taa an bunu.˼
  qvs-NT: Chashna mikushpa chay mana yachak wawkinchi yuyanman uchallikunanta. Chaymanta
    ichara manana Jesukristuta kreyishpanachu kawsanman. Chay modomanta ñukanchikuna
    chay wawkinchita uchallichinchimansapa. Señorninchi Jesukristu wañurkan chay wawkinchitapish
    salvananpa. Chayrayku ama chay mana yachak wawkinchikunata uchallichiypachichu.
  zca-NT: No ter nanekal gat nayi'te, per por lu namás, wechal xa' gat ñilat be's
    Jesukrist, zi xa' nzë'b xki xa' por ndao xa'i, orze' nayilatra' xa' Jesukrist,
    Me ngut por lë' xa' lo krus.
  cbc-NT: Bairo mʉjãã pʉame caátimasĩrã, cayeritutuarã nimirãcʉ̃ã, roro apei mʉjãã
    yaʉ cayeritutuaecʉ cʉ̃ yasio joroque mʉjãã átiya. Jesucristo cʉ̃ã cʉ̃rẽ netõõgʉ
    cʉ̃ riabojayupi.
  qxo-NT: Tsaynö carnam salvacunantsicpä Señor Jesucristo cruzchö wanushga caycaptinpis
    mana salvacuyangatsu.
  mox-mox: Baʼe iami nana ena ilivu nugwenugweina weaqina Keliso niʼa ʼaliga. Ta omiʼa
    emi alamani ʼinega iami nana ogivebeʼuyea, mana ʼai nana ʼinega kavona ena veiaiana
    Yaubada maega taunega dabwegei.
  kew-kew: Gore kone waru narulae aame ne remo ada-para yawe eta nainalo adola pua
    yaalore ake palia ya? Gore ne kone makuaae aa ya-pulu neme nipu mabebolali-daare
    omalia. Go aare nena ame Krais-me ne raba mulalo repena polopea madaa omesa.
  dww-dww: be dabudine tauna tokare e noḡota bekubekuna. Baninama tam am waisumaḡama
    wairewapaninama aubainama, tam tauna na waisumaḡama kuya kawa gewagewana. Be kwa
    noḡoti da tauna mate aubainama Keriso ya gurina.
  twi-ASANTE: Enti, saa onipa a ɔyɛ mmerɛ yi a ɔyɛ wo nua a Kristo wu maa no yi, ɛsiane
    wo “nimdeɛ” enti ɔbɛyera!
  aoj-aoj: Naꞌamba gawa ineꞌini nehambombaga epen inimba owaꞌ banagena hapifia, Krais
    nagaꞌ nofaꞌan negetambilii.
  cbv-cbv: “Weém tʉ́i jéihni caá”, niíj jenah joinít, jwĩ jeéméchah, ã tʉ́ina yʉh
    caá. Obohjeéhtih, tʉ́i jéihnit jwĩ jʉmatdih jwĩ jʉ́ʉtat jíib, bita Jesúíhwã jwĩ
    ʉ́ʉdwã panihnit, jáap jéihnitdih jwĩ yéejabipna caá. Jesús queétdih ã wʉn wʉ̃hʉchah
    yʉhna, bʉʉdnít ĩ jʉmbipna caá.
  taw-taw: Nɨbi tap ñɨŋeb gos anɨb ak nɨŋɨd anɨgem, mam ay Klays nop gos kɨles ma
    nepal okok nɨŋɨd kul gɨnɨgabal. Pen mam ay anɨb okok, Klays kɨlop dɨnɨm agɨl kumak.
  jic-NT: Nun t'üc' way nusin tji'yüsa dios witjacj sin po'ó. La p'a ma sin tji'yüsa.
    Malala se palá ca nacj nun nusin tji'yüsa mpes. Nujola t'as, yupj nun sejatjampan,
    Jesucristo tepe'e wa yupj mpes.
  zap-NT: Zenga por xgyelnan de, ylaa ne ysalzaan mén guin ne gyed rlaleedxendxee
    Jesucrist ne rlaleedx men Ne, per gunileedx ne no ke por laa men wet Jesucrist.
  wer-wer: Arim, “Omp akörö kaarörö,” pël yewas pötaan omën pöten këëkë wesak kön
    nawiin yaë pöp pim lupmer utpet sëpnaat. Ngönën kat wia arim kar pöp Kristook
    pi utpetetakaan kama öpënëak wel wia.
  ipi-ipi: '@see-verse:1CO.008.010'
  qul-NT: Ajinapi yachayniyquiraycu pisi creeyniyoj hermanoyqui juchaman urmaycunman.
    Payraycu Cristopas wañorkan.
  tnc-tnc: I'suᵽaka simamaka “Waᵽuju imajaro'si ri'ia naᵽããkoᵽeka mirãka maba'ajĩka
    marã imabeyua”, ãrĩwa'ri, mija ba'amaka ĩatirã, jia Tuᵽarãte yi'riwaᵽu'abeyukajikate
    saba'awa'ri ba'iaja kibaaᵽe'ayu ate. “Jia õrĩwãrũirã yija”, ãñurã imariᵽotojo
    mija jeyomakiro'si ba'iaja kibaaika waᵽa Cristore reyaĩjika simako'omakaja ba'iaja
    kire mija baaruᵽatayu. I'suᵽaka baawa'ri Cristore kiyi'rikoᵽeika ja'atatirã mamarĩ
    kimaeka mijirãja kijayua ba'itakaja sime.
  ter-NT: Yane enepone itíkivo ko'éxoneti ítukeke Itukó'oviti, koati énomonemo ikoróko
    pe'ínu ikéneke Jesus, enepone aínati kóhiyanavo. Yoko koatímaka xâne ivókinovoke
    Kristu nê'e.
  bmr-NT: Jaamaño jillɨtɨ ɨɨjoho agaajacuubo saafi dinahabo imiyaavogo equehecutɨɨboco
    mɨtasujirahi diibohallɨvɨ, bu tollɨro Cristo iguijevecuuboco.
  fuf-fuf: Ɗun haray on lo'uɗo mulirii sabu ‹gandal› maa ngal, ɗun ko on musiɗɗo mo
    *Almasiihu on maayi fii mun!
  bhl-bhl: '@see-verse:1CO.008.010'
  ons-ons: Eso geŋane sorin borin ŋoneŋo ŋei kimaŋone miti mali malipine ewekine pa
    manmaike, Kristoŋo eŋane ramore seukke, eŋe matali kamaike.
  con-NTPO: 'Que canjan: Cristoja que faenga''sune''qque tsu pa. Tsa''ma queja atesupa
    in''jamba tsa injama''cho shaca''choma qui qqueña.'
  ghs-ghs: Baamu, oi nikeho quba isanatarorihe nokanoka qidza nikehoi burisi eete
    Kiristuho oko ma boto tupu nikemeho dzairamane nokoho qupake rasakiitemi noko
    oho rubenga saridzemi bamu isanataqu. Oi Kiristui nikeho quba keke bahe abi oonomaho
    quba baatemi qidzanataridzonita qupadzomare.
  peg-peg: ଲାଗିଂ ଇମ୍‌ଣି ନାଦାର୍‌ ଟଣ୍ଡେନ୍‌ କାଜିଂ କ୍ରିସ୍ଟ ହାତାନ୍‌, ହେୱାନ୍‌ “ମି ଗିୟାନ୍‌”
    ହୁକେ ନସ୍ଟ ଆନାତା ।
  txu-NT: Ga amim, —Djãm ije mỳjjao metĩndjwỳnh karõ nhipêx nhõ mry krẽnkam Metĩndjwỳnhkumrẽxbê
    ajmã ikuten ijaxwe? Kati. Ije mry krẽnkam ajmã ikute kêt. Mỳjjao metĩndjwỳnh karõ
    nhipêx ne kajgo. Õ mry ne kajgo, anhỹro aba. Ne kam tu mỳjja karõ nhõ mry krẽ.
    Nhym kam aje me'õo akamyja kute Metĩndjwỳnh mar rerekreja arỳm apumũ. Ta kute
    anhỹr djwỳnhràm arĩk amim, —Mỳjjao metĩndjwỳnh karõ nhipêxbê metĩndjwỳnh'õ. Dja
    ba õ mry krẽn arỳm Metĩndjwỳnhkumrẽxbê ajmã ikuten arỳm ijaxwe, anhỹro ba. Ta
    kute arĩk amim anhỹro ba ja ga arỳm tu nokrekam mỳjja karõ nhõ mry krẽ. Nhym arỳm
    apumũn amim, —Ga, me'õ kute Metĩndjwỳnh mar tỳx kute mỳjja karõ nhõ mry krẽnja
    pumũ. Je, ba badjwỳ kuro iba, ane. Ne kam arỳm tu mỳjja karõ nhõ mry krẽ. Kritu
    kute utàr kadjy arỳm axwe pãnh ty. Akamy kute amim Jeju mar rerekre jaxwe pãnh
    ty. Ga krẽ nhym arỳm akudjwa kukrẽ. Kukrẽn arỳm arĩk amim, “Ijaxwe”, anhỹro ba.
  eng-WEBU: And through your knowledge, he who is weak perishes, the brother for whose
    sake Christ died.
  gnw-NT: Jáeramo ipɨrãta'ã ipurugüɨrovia re vae opiata ndipo nde ndicuaa ndiyupe
    vae jeco pegua. Ẽrei jese vi co Cristo umano.
  mux-mux: Eninga yambu te ‘Pulu yambu gólu túlima ulu te mólu. Langi popu toku méle
    akili silimele langima ulu te mólu-ko.’ nimba kene langima nombáliinga Krais-nga
    yambu numanu tondulu naa pulimú yambale, yunga anginele, Krais yunga nimba alko
    topa kulunjurum yambu kanili, ‘Kamu ulu-pulu-kísima tepa, kamu mindili nomba molupa
    kis-simba.’ nimba kene aku temba. ⸤Akili kapula naa temba.⸥
  maj-NT: B'a̱ ts'ín nga̱t'aha̱ ni xi yai ndyja̱ha nda̱ nts'eé xu'bi̱ xi najmi ndjá
    síjña, xi Cristo̱ k'ienntjáíhi.
  bkq-NT: Amidylymo tientuo aitobyry wâgâ, âmaemo mâkâ Cristo eynynâ âpemugumo inakanhe
    ienehoim; Jesus Cristo einwândyly koendâ nutuba mawânkâ awylygue; emakeze Cristo
    iguehobyry lâpylâ mawânkâ. Âmaemo “imâem xutuim” modo, amidylymo tientuo aitobyry
    wâgâ, Cristo eynynâ âpemugumo kâmaynoem mânhenehonlymo. Koendâ Cristo einwândyly
    wâgâ nutubamo awyly tutuzelâ âmaemo.
  kue-kue: Krais angitn i-ikine endinagledi pre goglkwa. Ba ene pirpogl siyendi mambunon
    etnara i angitn nomanemo gigle dikrukwa ye erekinde eretenga.
  cot-NT: Arigueti inquejetaquempa imaica aviguenti quejetacaantaqueri, aviguentitarite
    iramenacotaquequeate pinquejetaquerogueti imaica, ariqueate irovashiantanaqueroqueate
    iquemisantavetacagueti. Aviguentiquea quejetacaantaqueriquea papiguemisantarite
    imetojaventaqueca Quirishito.
  bnp-bnp: I mavonga, a lohokanga vomu i ratapilea a bakovi iea, ra i uka ma i tora
    a niluhoi vona. Pali ia a turamu. E Kristo i mate vona.
  apn-NT: Ate axàhpumunh tỳx ã amnhĩ jarẽnh tã amnhĩ kôt atõja mex kukamã ajamaxpẽr
    kêt nẽ. Kris ra mỳrapê htyk tã nhũm ã ate sãnti hã mẽõ hkur ã apumu nẽ tee ri
    hamaxpẽr o Jejus hkôt amnhĩ nhĩpêx mex kêt nẽ.
  ctp-NT: Loꞌo ngwañaꞌan ka kuxi ꞌin neꞌ bra kanꞌ, kanaꞌ tuwiin ꞌin neꞌ siꞌya wan
    nu wa jlyo tiꞌ wan chaꞌ nu ñi ꞌin Ndiose. Suꞌwe la si ka tyaa yuꞌwi tiꞌ wan chaꞌ
    loꞌo chaꞌ ꞌin neꞌ kanꞌ ngujwi Krixtu.
  opm-opm: Dapti dire na dapti den moh daya moh gin dir er haya sa dahatiprohemur.
    Ma dahatiprohe da oh gur den oh yahwiwa daham am hat patim orhor ma dapti ohe
    pe oh guragure taptem bap Krais orhe ambutinmat ire gwemat ma haputip han ire
    danong aer mar ihat daptimur.
  bvr-bvr: Gu-gurda ngacha gun-nerra; gala yapa an-gugaliya an-ngurrnga a-juwun minypa
    gu-gata ngacha nginyipa marn․gi. Wurra yama ny-borrwa an-ngayburrpa worlapa arrburrwa
    an-gata minypa gun-jaranga burdak gu-borrwuja a-workiya? Ngardawa nipa burr-guta
    Christ a-juwuna nula.
  wal-wal: Yaanikko ha shugo ammanuwaara de7iya ne ishai, Kiristtoosi a gishshau haiqqidoogee,
    ne eratettan bayees.
  zad-NT: Na' daa chonle daa ṉezile bi nakan mal, nxoll wḻaale lo xṉez Chioza' bish'
    ljwell-lena' beena' biṉ' gakcha, beena' ḻekzka' wit Crístona' ni c̱he'.
  kmg-kmg: Eme âgoge miti afecne focnekac e Kristore soczia wâc kitâcneweczi gore
    qarâ sanaŋte mi docke sâqorec eocmu me?
  aso-aso: Idoꞌ neꞌmine ilineꞌ nene goloso initeꞌ dalosuve lo gelo vo no lulo do goloso
    oloseinako neꞌmo monoꞌ gele guno amive geze zuho eikumukisi Kilisitoꞌ aza nene
    hilineꞌ nenako aꞌmine geze zuho ma nene do goloso o-do gaza soza oꞌmoso ngimangutiꞌ
    nene ha nalosune lo gelaaꞌ anidiꞌmo mo aka golosoloꞌ eleꞌmize molane.
  uli-uli: Iwe ngo yeramtawe ye tayikel depal le yesa mel bo bismi we ye mes Kristus
    bo fael iy, ila yebele mes le fael “mekla golayemi”!
  nin-NT: Uniga firrfirr wama, nggo Kristi à nga ni ttu ni itu ima yi, a ta kakuma
    nu ugo ku ihi imba yi.
  acu-NT: 'Tura asamtai atumka: Chikich aintsu yusri nekas Yuschawaitai tusaram, nekayatrum
    nuni yuwau asakrumin, chikich aints Criston miatrusang umirchauka Cristo nu aintsun
    uwemtikratas jarukmaitiat, nu aintska mengkakatnuitai.'
  cak-WNT: Y ruma chi riyix iwetaman chi majun nuben ta chiwe wi nitij ri ti'ij ri',
    can niben c'a chare jun kach'alal ri ma can ta cukul ruc'u'x riq'ui ri Dios chi
    nitzak. Y wi queri', ma utz ta, ruma chi ri Cristo xcom ruma chuka' ri jun kach'alal
    ri'.
  ebk-ebk: Isunga kiapú as nan pannakaammom, machachaeltu nan pammaten nan nauy ifiam
    ay nakapuy chi numnumna. Tay hi tona ay ifiam at para kan hiya us nan natuyan
    Cristo.
  spa-PDDPT: Pues el hermano débil, por quien Cristo murió, es destruido por tu conocimiento.
  ruf-ruf: Apfo imunu yuno yane noghola ilihela ngupfu, iyo Kiristu yafile kwaajili
    yake ng'atsakwagha bae kwaajili ya achila ghweghwe kochikema ukumanya?
  gun-gun: Ha'e rami vy ndee reikuaa va'e káuxa nde-irmão ikangyve va'e okanhy 'rã,
    hexe Cristo omano rire teĩ.
  agu-BL: Po'ti'ch len yi jun kajwutza'tz tan paj cyajtza'klu'. Wech i' jun kajwutz
    yi ja quim Cristo tan colpe'n.
  isn-isn: Kuite kunsoko aulengi nuako nuatai kuupuma nuadudu, ukaka ang'wi udada
    nuako numunegetu, nung'we gaa aushiwe nu Kilisto kunsoko akwe, ukulimeligwe.
  eng-PEV: So you will wreck that other Christian that is not so sure about these
    things. You see, you yourself know that food has no power, but if then you eat
    it, and that makes another Christian go wrong, you are doing wrong because you
    wreck that other Christian. And Jesus Christ died for that person.
  ilo-ULB: Isu a gapu iti pannakaawatyo maipanggep iti pudno a kababalin dagiti didiosen,
    ti nakapkapsut a kabsat a lalaki wenno babai, a nakatayan ni Cristo, ket nadadael.
  pir-NT: “Mari ti ihyayere mari ihyagʉ̃ quehnoanota marine”, mʉsa ni tʉhotuna ijina
    apequina quehnoano masieñequinare ñano yegʉ̃ yeboaga mʉsa, mʉsare tiquina ihña
    cũgʉ̃. Sa yeriquina ye ijiati gʉ̃hʉre yariahye Cristo. Sa yena Cristo yequinare
    mʉsa acayere ñano yegʉ̃ yena niboaga mʉsa.
  anv-NT: Ne mbɔ́gé anyɛ́gé menyɛɛ́ yimbɔ ɛbyɛnnó wɔ muú ayi ɔkaá genó ɔchɔ
    geŋwáge meŋmɛ wyɛ ayi álá bɛné né depɔré Ɛsɔwɔ wɔ́, muú Kras agboó ntó
    getú jií.
  sab-NT: Ba kle tañachuge kare ba age daba na gwa giti, daba e ñage tañachuge me
    no, ama ñage mo ta gbe siere Chube geruage ba kle age giti, ma no ba me agedale,
    daba e alin Cristo jokeda, ama Cristonu, Cristo agedu no daba e alin kaire, me
    no ba daba ta gbe tañachuge me no joge siere Chube geruage bligda gute giti.
  tmd-tmd: Makwam, ñɨŋ nugw ri ab gɨ mɨdölɨŋö rön, rɨŋ, haulnaŋ mölöunaŋ nöbö Krais
    pɨnö rön wöröxöŋ i, rɨb mɨga yöx nugu gɨrön algör ör ap aku nɨmön pɨn bɨcöna.
  acr-NNT: Tobꞌ rilal kꞌo naꞌoj la chwi waꞌ, pero ruma ri kaꞌan la, ri hermano na
    jinta ukowil runaꞌoj, karesaj ribꞌ chirij ri Cristo. ¡Waꞌ lik na ubꞌe taj, ma
    ruma ne rire xkam ri Cristo!
  kpg-kpg: Malaa, di godou duaahina bagege dono hagadonu dela ne made ginai a Christ,
    la gaa made, ne hidi mai i godou iloo mee.
  taj-taj: एला ज्ञान बुद्धि अन्‍छारला गे लबासे लमा थे विश्‍वासरी कमजोर मुबा ज्‍योज्‍यो
    आले नाना आङागदे नाश तला। तर ख्रीष्‍ट थेनीगदेला लागिरीनोन सिसी जिन्‍बा मुला।
  avt-avt: Ti haam menmen im hentar ti hertei ninaan mau teinɨk hɨram menmen weinɨm.
    Te mɨtɨk hak ap kerteiyem au, hɨrak kakɨm menmen hɨrak kakɨwaank menmen me Krais
    hɨrak kisesim kakɨntar menmen me Krais hɨrak kisesim kakɨntar menmen im hɨrak
    kaam.
  cbk-cbk: Ansina el di ustedes saber acerca del maga idolo, que nuay sila nada, ay
    causa el destroso del hermano quien debil pa na fe, masquin si Jesucristo ya muri
    ya para salva con ele.
  uig-ARA: شۇنىڭ بىلەن مەسىھ ئۇنىڭ نىجاتى ئۈچۈن ئۆلگەن، سېنىڭ قېرىندىشىڭ بولغان بۇ
    ئاجىز بەندە سېنىڭ بىلىمىڭ ۋەجىدىن ھالاك بولىدۇ.
  tuf-tuf: Eyta cóhyeyra ¿ba urán cuít cuar baat eyta cohquíc oquís cahujín urá cuécwajaqui?
    Behmár urán cuít sihw̃a cuar ¿behmár oquís rabin urá cuecwa áyajaqui? Jesucrístoan
    urá conu éyinan racar rehquít chinjacro. Eyta cuar baat eyin ajcá bár rehquít
    urá cuecu ayro.
  abx-abx: Kon sugad, bangin i kata'o nga sa'angkun-mo i makapabulag sito bugto' si
    Diyos nga agduda pa bisan kon addangan iya si nagpakamatayan-na si Kristo.
  mco-NT: '@see-verse:1CO.008.010'
  cpb-NT: Iroowa rantantanakawori jentashireri kaariperotzimotziriri. Eerokaga kantakaashitakawori.
    ¿Tema piiwetari “Iyekiite?” ¿Tema ikamawentayetairi irirori Cristo?
  aon-aon: Douk namudok aria nyak douk nyadukemesh um amudok rohwim douk madae adurimi
    uwe. Aria nyakin saki ta nyununu enyudok arpen douk madae nyusuhw Krais ananin
    baraen dodog iri uwe um enyenyin bilip. Enyen douk Krais nataurumen iri.
  hus-NT-2005: Ani anchanꞌ, tatáꞌ xa choꞌóbich ke an kʼapnél yab tu tʼokwal nibal
    tu waltsal, a tʼajálich ka kʼibchon na at kidháb xi yabél u lej belom. Pos na
    Kristo chemech abal ka loꞌey jeye jechéꞌ an kidhábláb.
  mig-NT: A ni̱ ji'i̱ Cristo ja'a̱ ñaní‑ro̱, cha̱a vi̱tá ini̱ añú‑ún, ko ja̱ sɨkɨ́
    tú'un tu̱'a‑ró‑ún, te ni̱ xnáa‑ro‑dé.
  bps-bps: Tagadèyu fafati Dyisas Krayst di krus, du fye galwà i to lwe nawa ani gine.
    Kabay ku mdà di kaglabatyu, man nawayu fakay gamu kmaan, gamu gafsalà kenen i
    flanekyu ani, du kmaan gagin gamu.
  mbs-mbs: Aw yan se inangen niyo lekat te pegketaga-taga niyo te kebenalan, megkedaet
    se doma niyo, sìyan wedà ontò ketaga-taga te kebenalan, pengkey sikandin se kedowa
    niyo te pegpemenal, sìyan impelowà pineokit te pegkematay i Cristo.
  tof-tof: Da ini zonaret, noan gyagüpitótókan arüng babula, wa kolae baine marü umulanme.
    A Kerriso oyankü ta nurrótókórr.
  cme-NT: Duɔ wuo aa u huɔŋga saa ji hũu-ma, naŋ sɔsuɔmuŋgu'i saa jo baa mafamma‑i
    wɛi? Nuɔnɛi ciɛ u kɔsuɔŋ u fɛrɛ. A ne da *Kirsa kuu fuɔ bi maama-na.
  sus-sus: Na kui, fahaamutare, Ala xa Mixi Sugandixi faxa naxan bɛ, a fama lɔɛde
    i tan nan ma fahaamui saabui ra.
  pon-2006: Eri, riamwail souleng menet me luwet, me Krais ketin pwoukihla, pahn pwupwusang
    kumwail pwehki amwail marain me kahrehda!
  dad-dad: Anĩ nigin, turã totol sã, ĩ nigin Kristus laa fen, are ogon keleim ĩ daũ
    fiyek.
  zab-NT: Ax pur guelnán xtenu cayunu cayunbɨ duld pur ni quɨt rzíenzaacbɨ iquiinbɨ
    de cosqui, per güené cuend dec né pur laab guty Jesucrist lo cruzy.
  jae-jae: Aômnêm kauc oc êjaiŋ ŋac palê-palê tonaŋ e ênaŋa. Mago ŋac tau tonaŋ kêtu
    aôm lasim ma Kilisi gêmac êndu kêtu eŋŋa.
  ksd-ksd: Ma dave, ure kaum minatoto na virua vang nam ra pagolgol na tura i dat,
    nina Kristo i ga mat ure?
  msm-NT: Kaling sikan yabow no pagsabut nu iyan ogpakadoot to pagtuu to sikan suun
    nu no magobu pad to pagtuu no angod ikow no pigpakamatajan ni Cristo.
  myk-myk: Lee funŋɔ ni, wee ceborona baraga baa fɔɔ wemu bɛ wuu na Kirisa ya xu ge,
    ta mu wo lajɛ wu ya pye kaɲuŋɔ na bɔɔngɔ nɔ wee na wɛ?
  sbe-sbe: Kam kaha yona sunuma dobidobina ta, Keliso ye boitako iya hesabana, na
    iyamo yom sonoga o kata ta debanaena kabo heyababa ye lobai.
  mcr-mcr: Iŋi he heqä heyämaqä, Kraisi Iqu ii qäquauŋqä äpäkoŋgqä iquauŋi, heqä kŋuä,
    “Ymisaŋä eeqänäŋi, änmqänänjqä” indqäŋqä iutaŋi, iquau yuuwä wutäupnä.
  cux-NT: '''Áárá chi cuuvi che''é nī yuutɛ́ ''cūū ní nguɛ́ɛ́ vɛ́ɛ́ nuuⁿndi yeⁿ''é
    nī nguɛ́ɛ́ neⁿ''é nī chi hermanos chi duu''vī deenú yā yeⁿ''ē Jesucristo diíⁿ
    yā ''tíícā, caati nguɛɛcúndií yā ní ''tɛɛ ''tɛɛ i''téénu yā ídolos. Ní ''tíícā
    idiiⁿ hermanos ní Cristo ch''īi yā na cruz ntúūⁿ caavá yā.'
  tur-YTC: Zayıf olan, Mesih’in uğruna öldüğü kardeşin, senin bilginle mahvolur.
  san-ITR: tathA sati yasya kR^ite khrIShTo mamAra tava sa durbbalo bhrAtA tava j nAnAt
    kiM na vinaMkShyati?
  bel-N: І праз тваё веданьне загіне нядужы брат, за якога памёр Хрыстос.
  sch-sch: Masikin ma miriem râtloi, na lâibung Khrista'n a ruthûla a thi pepu
    hah nangma “Rietna” sikin ânmang rang ani!
  mic-MIQNT: '''Gtns''tuo''tim gisa''latal wijig''tioq, na newte''jilitl Gjinisgam
    un''jann aq me'' aji menaqanan ta''n teli getlams''tasij aq seioqwiatal awna gi''l
    apoqonmat. Se''suguli elt weji np''g''pnaq ugjit negm.'
  huu-NT: Omoɨ ama abɨdo danomo jaia, omoɨ muidona. Cristo naimɨe facaina fiodaite;
    iadedɨ omoɨ fɨnoca rafue muidona, omoɨ ama abɨdo danomo jaite.
  jiv-NT: Núja̱i̱ṉkia ame nékamuja̱i̱ ame yatsum Kristu jaka uwemtikramia nu yajauch
    ajastatui.
  otm-NT: Jananjabʉ nu nin 'yomfɛ̨nihʉ gue'a nam 'bɛh ni cuhʉ a, nguetho hinga na
    pądi xʉn ho. Pɛ nu'ʉ ni cuhʉ, gue'a í du ra Cristo a ngue da yąnba yʉ́ te.
  dah-dah: Irkeb deŋbe kadtiŋde dufaymiŋ tareŋ wor po moŋ goyen buluŋ ird ird mar
    henayiŋ. Yeŋ ge teŋ Yesu Kristu kamyiŋ gega, deŋ beleŋ buluŋ yirnayiŋ.
  tnk-tnk: Trɨni mɨnuə iko iamɨnha irə, nukurənien nəha səim trouraha iərmama i nahatətəien
    səvənhi rɨpkɨskai mhə, in piəvtaha riti sə Kristo rɨmamhə tukwe.
  kpr-kpr: 'Amingarera amo, eko bekári. Ainda beká mo: Keriso ninda komana aindae
    sedo ambududurusira. Ava sedo, nine aso gofedo ambarira amo, eko bekári.'
  san-IAS: tathā sati yasya kṛte khrīṣṭo mamāra tava sa durbbalo bhrātā tava jñānāt
    kiṁ na vinaṁkṣyati?
  nho-nho: Teenaa too taina ni mate ai Christ naa, ma ki mate hakaoti, i te “iloa”
    e taka ma kootou naa.
  gym-NT: Ye angwane kukwe gare mae, ye käkwe ma mräkä Jesu käbti töi braibe amne
    di ñakare bökän Jesubtä ye mikadi ja mike ngite, yebtä abko riadrete. Kristo krütani
    niarakrä arato, aisete ma köböite niara ñan rikadre ji blobti.
  azg-NT: Ndoꞌ na nndaꞌ, ꞌuꞌ na mavaaꞌ ya tsonꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon, matsaꞌ na
    ntsitja ncüiichen tsꞌan na taꞌnan ya najndei juu na vantyja tsꞌon juu jon, ndoꞌ
    tsanꞌñeen mantyi conduihin tsꞌan na tueꞌ Cristo cüentaaꞌ juu chaꞌ ntsinꞌman jon
    ñuaanꞌ juu.
  bhd-bhd: एस रीति सेइं तेरे ज्ञानेरे वजाई सेइं तै विश्वासे मां कमज़ोर ढ्ला ज़ेसेरे
    लेइ मसीह मरो तै मसीह पुड़ विश्वास केरनो न शारे।
  too-NT: Chuntza' mintā'tin a'ntīn tū' xa'nca kalhlaka'ī', natlahua talaclē'i'. Lā'
    chuntza' natatonkopū ixpālacata a'ntū hui'x tla'hua'ya'. Lā' Cristo nīlh ixpālacata
    mintā'tin.
  ind-AYT: Jadi, melalui pengetahuanmu, orang yang lemah itu, yaitu saudaramu, yang
    untuknya Kristus telah mati, menjadi binasa.
  cjo-NT: 'Piyotaperotzi okameethatantari poyaari. Omaanta rirori, tee riyotzi. Aririka
    rowashityaari, osheki ikenkithashiryaanakya: “Teerika okameethatzi nantakirika,
    eeniro iroñaaka nantani”. Aririka rookaero royaatzirira Jesoshi rootaki riyaatantyaari
    paamariki kaari tsiwakanitatsini. Omaanta rirotaki piyemijantzinkarite, ikamawentakiri
    Jesokirishito.'
  nsn-nsn: Temaeit inggonener uanotougigeig gere toboul geke mata ueleheirin Iesu,
    reng niatea ke mamantouongua tatanon.
  san-DEV: तथा सति यस्य कृते ख्रीष्टो ममार तव स दुर्ब्बलो भ्राता तव ज्ञानात् किं न
    विनंक्ष्यति?
  tna-NT: Da su edue irutsuajiji jana diaji cuana ja pia edue tupu shanapaji mahue
    jucha ameta cua, diame putsu. Beju mepibaenitique tuseda puji di Cristo manuana.
  lid-lid: Ta iri kandriyen nane doh, eme tanan tam ili bwidi ndramak nane bado mwasin
    bwe. Nadu tinem nane doh, Krais imek udu bada kei tondreh ta akohok iy eme hamon.
  wim-wim: Niiy nath ulp-ulpanang ngaantam-ngeeyin niiyantakaman keꞌ meeꞌmiy niiy
    iiy-iiyaniy-a, aꞌ minh anangan mungk-mungkin-a, niiy nath wayathin thanang wiy
    anangan, puth thananiy natha woyan Christ.antaman keꞌ-ngul wak-wakiythana, yaꞌa.
    Ngamp keꞌ wayathāmp thanangweya, puth nil Christ.ana thant thamp uthama.
  zga-M: Ulwa khuva uvumanyile uwayilweli wakho ukhuhuma khuvutengulelo uwa khikhwani,
    udimi nu ng'inja vakho upepe, uva Klisite afwule ukhuyancha ikhilunga.
  yom-yom: Mu diambu di nzayilu aku, khomba yoyo yilebakana, yoyi Klisto kafuila va
    dikulusi, makazimbala.
  san-SIN: තථා සති යස්‍ය කෘතේ ඛ්‍රීෂ්ටෝ මමාර තව ස දුර්බ්බලෝ භ්‍රාතා තව ඥානාත් කිං
    න විනංක්‍ෂ්‍යති?
  yut-yut: Gak dakon nandak nandakgo da notgo nandaŋ gadatni dɨma teban taŋbi aŋtasɨk
    akdɨsak. Kristo uŋun amɨn do aŋek kɨmakgɨt.
  grc-BYZ: καὶ ἀπολεῖται ὁ ἀσθενῶν ἀδελφὸς ἐπὶ τῇ σῇ γνώσει, δι᾽ ὃν Χριστὸς ἀπέθανεν.
  cpc-NT: Ari onkantya jirika shipitashiriri, jantantanatyaawori irirori kaaripirotzimotziriri.
    Iirokataki kantakaashitatyaawoni. ¿Tiima pikantawitaari “Iyikiiti?” ¿Tiima ikamawintairi
    irirori Cristo?
  nhg-NT: De inu maniera taja ca momachesteles tecxexetunteca ineltoqueles de inu
    niecaju tli ica debil. Hua yaja ica mocni, öque nuyejque por yaja omecoac Cristo.
  nya-nya: Kotero kuti chifukwa cha chidziwitso chanu mʼbale wofowokayu amene chifukwa
    cha iye, Khristu anafa, wawonongeka chifukwa cha chidziwitso chanu.
  ngu-NT: Tla ijcon, tej, mocniu yejhuan xcojtic ipan itlaneltoc polihuis san ipampa
    on tlen timotenehua ticmati. Xquelnamiqui ica Cristo no ipampa omic.
  kup-kup: Met ni god rotap bonoriz tin hodad het rekot anumai nai bat nookepuh, lop
    horirï naravotü, oñ nim mod hamohop Iesu pimaz ñomahan hez-pop dari Iesuzari god
    moreg poriz anumai nañ bat nainotuzari ev, pot homet hepanezaek nim tekezatam
    pi tat anumai nai bat napanepuh, lop horirï maot ravat ñodat non horioroh sohopan.
  jid-jid: Nitu to, me gre ni kpe wu bima ni wujaji, u to gumaka, iwa ana hei ni gbeigble
    na wa a vayi iwa kristi a kwiu ni tuma ni ti meme.
  wmw-wmw: Kwa javyo, mwenziwo wa kwamini aba akwaribika julu ya wijiwifu wako, ingawa
    iye nduyo waanfwire Almasihi.
  gmv-GGM: Hessa gishshi Kiristoosay iza gishshi hayqida he ammanon minontta ishay
    ne eratetha gaason dhayes guskko.
  ssg-ssg: Ti aweisal tewau ien amuto teteka hina titioamuto ti tesol waliko ien,
    amuto haputa halialu namili tel seilon namilon kumahe xoxoan ti Haeu. Nameniwa
    ka i tin tel ti Jises Krais mat ti ukei totonan.
  zpo-NT: nu zee lee re kwaan mle gu, mle zee mluux mod ngwii wech gu lo Jesús; xaa
    nanyet nzo lo Dios. Nu bselazh gu noka ngut Jesucrist kwent cheen lee xaa.
  poy-poy: Kwa njira ayi, muyenu ayu kana moyu legilegi, ndomweni Kristu kahowiti
    kwajili yakuwi, shirii gwenga shagushishema gushimani.
  qwh-NT: Tsenam tse yacheniquirecur Jesucristu cruscho peta salbananpaq wanushqa
    quecaptinpis, tsellaraq creyicoq wauqi mana alliman ishquirenqa.
  gaw-gaw: Na anam heḵut amu doyak nahip nug amu danab laa, nug Kristusnu oop̱a genab
    dooṯe amge g̱agaṯag iiṯa, Kristus nug danab amu eḏua aoḵunu mauhom ele amu, nahip
    doyak he, ib eheḏp̱a goṯe.
  nca-nca: Asa ko yeŋo iŋo-iŋoyembo eneŋo newondeye ŋu roworemoweya. Quko Kristoko
    uni topo ŋuro khumaró ŋu.
  zpz-NTPP: Orzeꞌ par nu nac nu ricy ru nu dzi rad lagy ru, orzeꞌ gyicy ru nu duneꞌ
    tub bicy ru nu a̱ꞌ fert ricy cup consuel. Nunu niꞌ ziꞌl nu nac yu zeꞌ gut Crisht.
  mkj-mkj: Doari, riamwai joauloang men ma jasihkei, ma Christ mehkihdi pirin kipla
    jang kamwai ki pwa amwai loalkoang ma kahrehda!
  zac-NT: Lë́ꞌël nanël verdá perë guëluáꞌal mal nezë parë saꞌl; adë nazáꞌquëdiꞌin.
    Pues guti Cristo por nguiu ni igual ziquë guti më por lë́ꞌël.
  kyg-kyg: Alagepa hutapa ageꞌnaya kavatetiꞌmo alagepa huno oꞌafiꞌniya konagatimotefeꞌmo
    Kalaisiꞌa falino ateꞌniya konagatimoꞌmo netenoꞌaeꞌmo alagi lageso hugiye.
  kmk-kmk: Kadon, sadit kustu’n naawatam siya’d gapun dit nayam-anan dit pammatin
    dit sunud un nasubbut sit natoyan Kristu.
  cao-NT: Jatsi toca tsi bënoxëhi quiha mabë xatë coshi yama cato, mato oquë ca tiisi
    iqui na. Jabi ja bax Cristo rësoni quiha jaa ri.
  bbr-bbr: Keseria, nan ronkat eposekus nan jaun kon wou sakau wäpik aru murum. Krais
    nukas kiro ron nais meiewon.
  inb-inb: Chi­wanka kam, alli­lla iachag kaspa, chi manara Cristota alli­lla rig­sig­ta
    puchu­kag­sina­mi rurangi, Cristo pai­manda wañu­chii tukuska kag­pi­pas.
  hrv-hrv: I s tvoga znanja propada nejaki, brat za kojega je Krist umro.
  box-NT: Bṹn ká yìa pànká mía le Dónbeenì bìo dã́ní yi, wón na ó o
    Krista húrun bìo yi, á hĩ́a vĩ́ ũnɛ́n bìo zũńló bìo yi.
  ote-NT: Y njabʉ masque pa ja ri mfeni hingrá tsꞌoqui ngueꞌa̱ guí pa̱di núꞌa̱ guí
    øtꞌe, pe njabʉ guí japa nuri cu da menga ja ra tsꞌoqui. Y guí pa̱di gue nehe po
    nura cuꞌa̱ bi du ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: Wo ende ebeiner eng an qanam abari wo qomon biisiteiba. Munon banam eng
    wo gor Munon inubersiau tari wot umb qubeiamorei.
  zam-NT: Por cona, yan' cón che'n co' ndli gu' chele' gu' li le' chol mèn co' indxela's
    ndacte, tlo mèna hua mèna xít mèn no lua' mèn co' mbec mèn loo mdo' láth be' nden'
    mèna ilé'de nac con' ngue li mèna. Fte' lezo' gu' le' por cón che'n mèna, ne,
    nguth Crist.
  zyp-NT: Macawtaco ma a zingnah a padia a padapaw, Khri tei a thih hnopaw unypaw
    cawh naaning naa hninah tah a ro.
  sey-NT: Ja̱je cuasaquëtaꞌa a̱i doꞌire mëꞌëpi doꞌi quëꞌi paꞌiyë, a̱ni i̱ño doꞌire
    ja̱ maca yuretaꞌa mëꞌëpi Cristo i̱te ju̱cacaisi doꞌire sehuosiquëni siꞌaye mëꞌë
    asa ti̱ꞌa doꞌipi i̱ asayere nejocaiyë.
  nvm-nvm: A ijegreno iji an uviaion fu vierafe fuon ijia zazaimo iji Jesu Kurais
    fu fuifuon guainma a vierafe fuon ijin dab mukorigia arafirin. A vierafe fun marenma
    ijefuon a god kufui ijiebuon isuf ijin ik revo uviaion iji aba bomana vierafeknum
    ren.
  mps-mps: Tama tibaso, te nago koneani kolesagago te bomo isąwani bidi dolali, te
    amade te Krais aga isama tama aga ma sai dao.
  pab-NT: Nikare ite hoka hatyo haliti inira tyakekotere, hatyo hihinaehare ana Cristo
    wainihenere ite iniyalahare maniya haxomokanikiheta, hatyo “hawaiyorene” hiyeta.
  llg-llg: O bubuluk dedeꞌak noꞌuk so. Tehuu, mete ma o tao leondiak, na, o tao makalulutu
    hataholi dalen fo taa matea. Ma hataholi ndia, o tolanoo kamahelem. Karistus mate
    soaneu ndia boe maa!
  kyf-kyf: Nɩɩ, -na gbʋzɔnʋʋ yiloo 'gbʋ, -Lagɔbheli -ɔ ka dlɩ 'nɩa 'wʋtɛ, -ɔ ka 'gbʋ
    Klisɩ yia tlɩ, sanɛɛ 'sa ɔ yia ɔ 'dɛ mnɔnʋa!
  tpi-tpi: Na long dispela pasin, save bilong yu i bagarapim dispela man bilip bilong
    en i no strong, em dispela brata Krais i bin i dai bilong kisim bek em.
