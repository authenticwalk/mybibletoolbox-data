  poi-NT: Mimicht́am iga tsa̱m iŋwɨ̱cutɨɨyɨ́ypa jém Dios iŋma̱t́i, asíam inictogoypa
    tu̱m iñt́ɨ̱wɨ, jém d́apɨc iwɨ̱cutɨɨyɨ́ypa jém Dios iŋma̱t́i. Accaata̱ jém Cristo
