    braja o sista blanga yumob kipgon dumbat nogudbala ting,
  mee-mee: Ba ngaroma lomatana ae one nge bai ka alopatokonakana ore sane gingging
    ta i pupunga, na alo baisoalia agau orae Karais mate te i.
  dif-dif: Ja jinkani ngujamanandru ngatata waltowalto tintaterila nganai, nunkangundru
    Christus palina wonti?
  gam-gam: Na wal merke pille kane yendo we dje pren ba, agan ta pillgi dongall nadjindo
    una, Krais iwa ge pille goi ba, ni wal merke pille kane yenden al ge, agan nomane
