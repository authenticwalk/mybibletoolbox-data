  swh-1850: Hivyo, huyo ndugu yako dhaifu ambaye Kristo alikufa kwa ajili yake, atapotea
    kwa sababu ya ujuzi wako.
  ese-NT: 'Eꞌe, mi ba majje mi jayojja jama ma bobi ijjia majje oya quea mete poaje:
