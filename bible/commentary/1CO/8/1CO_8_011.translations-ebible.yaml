  cco-NT: Jo̱ caquiéꞌˋbaꞌ e jo̱ uíiꞌ˜ e nɨñíˆnaꞌ, jo̱ dsʉꞌ mɨ˜ cajmee˜naꞌ lajo̱, jo̱baꞌ
