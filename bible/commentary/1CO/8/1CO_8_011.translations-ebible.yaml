  dwr-ENT: ሄዋ ጊዶፔ ሃ ሹጎ ኣማኑዋና ዴዒያ ኔ ኢሻይ፥ ኪሪስቶሲ ኣ ዲራው ሃይቄዳዌ፥ ኔ ኤራን ባዬ።
  pma-pma: En sakien enek, ileilien onami mul purun demkatien onen tuomi keil koa
