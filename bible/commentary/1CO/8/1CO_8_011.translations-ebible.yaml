    žejḻi'e che Benne' Criston'. Ki gaken dan' žeklo' le' napo' yeḻa' žejní'il. ¿Gono'
    ki che lježo', na' got Benne' Criston' ni'a che bennen'?
  mek-mek: Kai Kristo au egaꞌina ega pakoꞌa aekapula auga isafa faugai emae. Kai oi
    emi logoai ega koa okapa eisami aisama, isa eꞌualai laomai apala ekapa egea umamo.
  aey-aey: Eunu hinana doc eu hinana kobolna dana uqa cisdoc gagadicca qee eu fadaldugian.
    Dana eu uqa cotin, uqanu Krais cal men.
  urd-GVH: इस तरह आपका कमज़ोर भाई जिसकी ख़ातिर मसीह क़ुरबान हुआ आपके इल्मो-इरफ़ान
    की वजह से हलाक हो जाएगा।
  ycn-ycn: Picá hue'epiri uncá pila'alá pu'uhuaré rajñacana aú. E'iyonaja calé pihue'epícare
    aú pila'á chapú pinaquiyánajlo, ripechu i'imacale, “Rajñacana aú nula'á pu'uhuaré”
    que. Pipachá rila'á nacaje apojó rihue'epícare liyá. Reyá a'ajná ño'ojó rila'ajé
    piño ca'ajná nacaje. Uncá rihue'epílaje ca'ajná méqueca ricá Tupánajlo. E'iyonaja
    rila'ajé ricá. Marí caje aú papichata ricá Tupánajlo. Richaya caja Jesucristo
    taca'arí i'imacá, ri'imacáloje Tupana le'ejé penaje raú.
  djr-djr: Bala ŋuriŋiyiny nhokal guyaŋanhawuyyuny baḏuwaḏuyurra ŋunhiyin ŋayaŋu-yalŋginhan
    yolŋuny ŋunhi nhanŋu muka ŋunhi wiripuny ŋayi Djesu-Christtja dhiŋgaŋal.
  kvg-kvg: Yaq av nqægo, qo ndego ezoqam qoqa qateqat soqoté-ngi꞉ú, ndego teqa unimanqatin-te
    bazaføgakh mbain ndego. Geté gèmbo-mataváp. Keliso até te zapaya ndégo, tenenaním.
  rug-rug: Ke sa tasimu sapu malohoro pa nana rinaṉeraṉe, sapu ele mate hobea Karisito,
    si ta ṉovala, sina koa gua koasa mua tinumatumae.
  hop-NT: Nen pam hak uhtupko qaöqálanihqe uhnavotiy atsviy hovalniwni, Christ put
    eṅem enaṅ mokq’ö.
  san-URD: تَتھا سَتِ یَسْیَ کرِتے کھْرِیشْٹو مَمارَ تَوَ سَ دُرْبَّلو بھْراتا تَوَ
    جْناناتْ کِں نَ وِنَںکْشْیَتِ؟
  heb-LB: וכך, מאחר שאתה יודע כי מותר לך לאכול מזון זה, תגרום נזק רוחני רב לאח בעל
    מצפון חלש, (שאינו יודע כי מותר לו לאכול) ואל תשכח שהמשיח מת גם בעדו.
  caf-NT: '''Et huwa nyulhutsin ''uk''edéltsi bugha beni tah dez''ai, ''i lait''ah
    unli, ''en ''et njan be t''eoonudzun, ''i int''i, ''i be tinta'' whutélh''ilh,
    Christ yuba dazsai whunts''i.'
  mio-NT: Tu tacan cua savaha ndo, cua ndoyo ñuhun ñivi tahan yo, vati saxini ndo
    ti chito xaan ndo, ta ni chihi tahan ra Cristo cuenda maan ñi.
  srq-NT: Jẽ ndaque jẽirandu ũquɨ̃ soo rese. Eɨcuã eã ndaque eu mose. Jẽu eã ndei.
    Jẽ eu mose, Jesús quiato namonda abe ra eu chee. Siquichete raque esɨ. Eɨ̃ jenye
    chõchɨ̃ ũquɨ̃ mbɨɨcha arõte Dios sɨ. Ũquɨ̃ nɨɨ abe chõ ngue Jesucristo mano nguiã.
  kje-NT: Enpenia iknik woroin ma nahenia lernulu aukerhe na'alehe molollo ida onne
    nakoko ik walin man honorok akin ka naruri naili'il eni lolo kalla yakan, kade
    Kristus maki leke na'ohu nahaledi ri onne nano nin dohohala.
  gaz-gaz: Akkasiin obboleessi dadhabaan Kiristoos isaaf jedhee duʼe kun beekumsa
    keetiin bada.
  kud-kud: Moiha, owa mayam hanapu, na hesi yam hanapu ainaena howola abo tahim tapitapiyanane
    u'abiye yababa. Na unuwatuwu avivini ebeha Besinana imwalowoi am gelune tapitapiyanane
    habi haguina.
  urb-NT: 'Pe, a''e pyai ixo. “Mã! Ma''e aka''u te''eha ke ihẽ ama''e. Katu ym ihẽ”
    aja a''e ukwa jupe. Mã! “Upa ihẽ akwa katu. Tupãran ixuwe ym” aja nde riki erekwa
    katu nde jupe. A''erehe jurujar katu wan ame''ẽ ke aja: “Katu ym ihẽ” aja ukwa
    jupe. A''e riki nde mu ke. A''e uhãha ke rehe Kirisutu manõ.'
  fra-LSG: Et ainsi le faible périra par ta connaissance, le frère pour lequel Christ
    est mort!
  san-HK: tathA sati yasya kRte khrISTo mamAra tava sa durbbalo bhrAtA tava jJAnAt
    kiM na vinaMkSyati?
  cak-SNT: Ojreꞌ kataꞌn chi man jun kax nuꞌon chika xa nakatej ri yoꞌn chiquivach
    ri ídolos, pero xa rumareꞌ, cꞌo jun hermano ri majaꞌ tiꞌka paroꞌ otz (tuꞌon entender
    otz) ri ruchꞌabꞌal ri Dios nitzak; xa quireꞌ nakaꞌan cha, man otz ta, ruma ri
    Cristo xcon jeꞌ ruma ri jun reꞌ.
  uvh-uvh: Ka wa gu kadagang guk mokngang girisa' nananing ning sura nautang warisa'
    tanga wa kuyaga kareng ka Kasira Aming Jisas wari u yotangkangam ga'sa' tanga
    kumogu' u taramikinga kadara'.
  ino-ino: Ani yafe kakaeya afi'ka alakepa hu'nana ve'kamoka ani kafu'kakana'aife
    Kalaisi'a fali'nea'maki ani ve'kamo'a Yisasife afino aipafi maleno lo'kiya o'vai'neanakeno
    kakaeya hu'nana kavateti havi kate uno yakaleno falino fanane huke.
  gnn-gnn: '@see-verse:1CO.008.010'
  yal-yal: Nba, na muxun naxan munma sɛnbɛ sɔtɔ dɛnkɛlɛyani, Alaa Muxu Sugandixin
    faxaxi naxan xa, na halagima nɛn i tan fekolonna xɔn ma na yi.
  cnt-NT: O₄quió'₄ a₂ŋi'₅₄ 'ne₂ jaun₂, dsɨ₃'én₂ rɨ́ng'₂ i₂'uan₅₄ guë́₄ në́₃. Ca₂jon₃
    Cristo o₄quió'₄ 'éi₂ bá₄ ján₃.
  tif-tif: Kaali kapni aket fukunbap kaali, kulaa weng dinim kuno ini no, kalbap uta
    taba-lomdu tunum titil-fokolin disa bombe ayo dap-mafak-daalokomu. La, kap-tunum
    ali Kraist ata ami iliim kaali, bolon o, kalala taandala asuk dabuu dap-talang
    almi langlang tem daase. Kemin,
  nlx-nlx: इहकेरीन तार एकलीन वोजेसे तो कोमजोर बाहख जान केरता मसी मुरेल, खेतेम एय जाय।
  apw-NT: Áík’ehgo shí itisgo gonsąą nńzįhíí bik’izhį’ áí nṉee bi’odlą’ doo nłdzil
    dahíí dánko ch’a’otłízh, áń Christ biláhyú nik’isnhi, Christ bá daztsáni.
  gum-gum: Inchawei tru maig kuigwan ñi nebua asha kusrewa tøgagúig, truikkurrindø
    kan nuneg kullaatiibe yandø kebeña, pinab pinønrrun, Cristo nuyasig yamba purøgwaig
    købigwan.
  not-NT: 'Pigóque obiro caninataque pijagueri ibatsa. Iriro te irogóte. Iroontita
    cara iraaguëri inguenguëma: “Teni onganinate najagueri. Ingasitígatëna Tosorintsi
    nacantaguetinta ora te onganinate”. Aro pintaqueri obiro ora te ongomeite. Iriatisati
    popiguemisantane ira icamobique Quirisito.'
  plu-plu: Amun ini nikwe yis ku pariye hiyeknepwi hiyakemniki yis taraksasene ner
    ku pariye kotene hiyakte hiyakemniki. Ig yikebyi Jesus gihiyega. Igwa Cristo umahkiswe
    kahadbe ig danuh git Uhokri. Yisme he kehnenen ig biyuk giw Uhokri awaku ini yihiyakemni.
  iou-iou: Wära! Kristotä notjinpak nadäkiniki kwini unita yäŋpäŋ kumbuk. Unita nadäk-nadäkjin
    nikektä notjinpak udewani kubä täŋo nadäkiniki täŋpewä waneŋo uwä tägawek? Nämo!
  ntp-NT: Dai poduucai ʌgaicʌdʌ ismaacʌdʌ iduñia aapimʌ ʌgai soimaasi iduñian tada,
    dai Suusi Cristo muu ʌgai vʌʌtarʌ ʌʌpʌ.
  rai-rai: Io, anum manaana i baanaakaka a muaana baa anuna nurnur pa i dekdek, a
    teindaat baa Kaarisito i maat uni.
  haw-1868: Alaila, no kou naauao ana, e make no ka hoahanau hawawa, nona i make ai
    o Kristo.
  ffm-ffm: Hono non, oon sakiike men lo'uɗo mo Almasiihu maayani oo, halkortoo saabe
    anndal maa ngal.
  arb-NAV: وَبِذَلِكَ يَتَدَمَّرُ ذَلِكَ الضَّعِيفُ، وَهُوَ أَخٌ لَكَ مَاتَ الْمَسِيحُ
    مِنْ أَجْلِهِ، بِسَبَبِ مَعْرِفَتِكَ!
  cop-CNT: ϣⲁϥⲧⲁⲕⲟ ⲅⲁⲣ ⳿ⲛϫⲉ ⲫⲏⲉⲧϣⲱⲛⲓ ϧⲉⲛ ⲡⲉⲕ⳿ⲉⲙⲓ ⲡⲓⲥⲟⲛ ⲉⲧⲁ Ⲡⲭ̅ⲥ̅ ⲙⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱϥ..
  sri-sri: Mʉsã õãrõ masĩrã irogue baarã, gajigʉ õãrõ masĩbi gapʉre ñerõ irimakʉ̃
    iribokoa. Cristo ĩgʉ̃dere boabosadi ããrĩmí. Irasirirã mʉsã baari merã Cristoyagʉre
    poyanorẽbokoa.
  nal-nal: Ma a rexaazang sunum ka vanong pizin a rapti angkanaan ina ainaxam paazaaiang
    sina xawit na dikdik, naan taatum sin dia ina Kaarisito xa ra maat saxot.
  kyq-kyq: Bin ɓo ute jeeli kɛn naai ɔk se, gɛnaa kɛn saapin̰ jeel ɔk te mɛtn nakŋ
    mɛc ey se, naai an̰ kɔlin̰ naan̰ Ꞌkutu, ey num gɛnaa ese ɓo kɛn al‑Masi ooy taarin̰
    se.
  kwd-kwd: '''Ino''ona ma, suria su''a''olanga amooru, mooru ngadaa nga wane ni futanga
    amooru na''a fito''onga aana ''e ''ame tegela ''ua. Ma wane no''ona, la Jisas
    Kraes ''e mae no''o fana.'
  ded-ded: Ge ifi angkecma negen negentegecgagocngo ngicngac kucmama memanganeyununade.
    Nga Kristongo tosoga yeac ifingoc homeec.
  ewe-ewe: Ale wò ame si tsi le gbɔgbɔ me la ƒe nuwɔna azu nuɖiaɖia gã aɖe na ame
    bubu si hã ta Kristo ku ɖo, gake wònye vidzĩ le gbɔgbɔ me.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Nugurru numburru-wijangayii nubagi na-bilwilwiluj-jung.
    Nubagi-yung na-nilharri. Nigaayung nubagi Jesus Christ niga-waj naa-ngawiiyn.
    Yagu ari nugurru numbunaaladi-wang, nugurru yamba nurru-marrbuy, waari-windiyung
    ana-lhawadhawarra.
  cop-BHC: ϢⲀϤⲦⲀⲔⲞ ⲄⲀⲢ ⲚϪⲈⲪⲎ ⲈⲦϢⲰⲚⲒ ϦⲈⲚⲠⲈⲔⲈⲘⲒ ⲠⲒⲤⲞⲚ ⲈⲦⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲘⲞⲨ ⲈϨⲢⲎⲒ ⲈϪⲰϤ.
  buk-buk: Am nem gauc sa ŋapep, magoc am nem lêŋ dinaŋ iŋ s o. Ŋahu bu mboe tiŋambu
    ŋamalac dinaŋ oc ŋalôm ŋawapac pi gêŋ naŋ iŋ kôm e kôm iŋ ndê kêŋ whiŋ tisac ma
    sa lêŋ niŋga-ŋga. Kilisi mbac ndu su bu nem am nem asidôwa dinaŋ, naŋ ndê gauc
    babalê, naŋ si-ŋga, ma bocdinaŋ gêŋ naŋ am kôm têŋ iŋ, naŋ tôm am kôm sac têŋ
    Kilisi dau.
  pri-NT: Â gà côo, nye gée goro ê autâmogòori'gà, na gà tubaèpà tà pwi béegà, na
    kîri ê cèikî kêe. Â wiàna gà wàrapwiri, â gà pwa mwara tà Kériso, na ia é jèe
    bà ba kà pwi béegà.
  zpq-NT: Na' guacte gwžiayi'cho beṉe' ḻježcho yeḻa' chejni'i c̱hecho, ḻa'czḻa' Criston'
    bnežjw cuine' gote' ṉec̱he ḻe'.
  por-TFT: Como resultado, vocês que sabem que os ídolos não estão realmente vivos,
    podem levar aquele irmão cristão - alguém por quem Cristo morreu, a arruinar-se
    espiritualmente/deixar de crer em Cristo.
  gwi-NT: Gaanandaii gaa t'ini'in geh'an jii nachaa, Christ t'ee yatr'agwaanduu eenjit
    niindhat ąįį neh'an gwiizųų t'ii'in ąhtsii t'ini'in.
  gvn-gvn: Yundu ngulkurrku binalmanya, yinya minya nukanda. Yamba yinyamundu yundu
    yinya bama buyun-damanji. Nyulu God bawalda, yunun nyajinya. Ngana nyungun kari
    buyun-dama.
  nhy-NT: Iwan ijkón, in tej por okachi tikmati tlan tikchiwa, welis tikijtlakos in
    mokni katlej mach chikawak itech itlaneltokalis, katlej Cristo noijki omikke por
    yej.
  asm-FB: এইভাৱে তোমাৰ জ্ঞানৰ দ্বাৰা সেই দুর্বল বিবেকৰ ভাই বা ভনী, যাৰ কাৰণে খ্ৰীষ্ট
    মৰিল, তেওঁ বিনষ্ট হয়।
  okv-okv: Eto Keriso na umote no namei te tapa umbau amita toho aja ambuna
  mxt-NT: Ta ra yañi yo cutɨvɨ añima ra vatyi cuñí maa ra tyi chicoo cuatyi ra. Ta
    ra cuan chihi̱ ra Cristo cha cuenda ra. Ta vityin chicoo cuatyi ra cuñí maa ra.
    Ta yoho cha chitón, sɨcun cuhun cuatyi cuan.
  tzo-NT: Hech yu'un ti scoj sp'ijil avo'nton tsoc ti avermanoe ti ja' mu'yuc yip
    yo'ntone. Ja' laj yac' sba ti milel ti Cristoe yu'un ti avermanotac lume.
  ind-AGS: Dengan “pengetahuan kita yang lebih baik” dia yang lebih lemah imannya
    menjadi hancur, padahal sama seperti kita, Kristuspun sudah mati demi dia.
  omw-omw: Mwi vaisiva mwitaa ihara mwia e tiqara, Nte ekyaa kyara qioma nraaninrave,
    qiananra, mwia okyaraqaarama mwi vaisiva tumu ntiro. Karaisiva hia iara nraahu
    qutu vurave, Karaisiva i qata vakyaa mwianravata qutu vurave.
  yrb-yrb: Ya eno uforo dawa efite enanari ufisuna yanu iwata derawerema danu naueta
    kikiratu ma arama ufisu. Yesu Kerisoma i amara dawaba ui, imue eawe!
  maa-NT: Kjo̱hítsjeèn‑la̱ xi̱ta̱ jè nga tsò nga maá chine yije ni̱ta̱ mé‑ne, koií
    kjoa̱‑la̱ nga kjo̱'in si̱ìkjeiín jè 'ndsè xi indaàjiìn tjín kjo̱hítsjeèn‑la̱ xi
    Cristo k'en nga̱jo̱‑la̱.
  mcq-mcq: Ijihunaꞌe ike vwea kaꞌene Kerisoho hunijihunaꞌe kwamajaho joni henaka vajijino
    ea kaꞌene huni nimairoa ajuasiꞌinijaho a ruarahana.
  sus-A: نَ كُي، قَهَامُتَرٍ، عَلَ شَ مِشِ سُفَندِشِ قَشَ نَشَن بّ، عَ قَمَ لْيدٍ
    عِ تَن نَن مَ قَهَامُي سَابُي رَ.
  jpn-1965: その弱い人は、あなたの知識によって、滅びることになるのです。キリストはその兄弟のためにも死んでくださったのです。
  fra-SBL: Et c'est par votre science que périt le faible, le frère pour lequel Christ
    est mort.
  yka-yka: Matey Isa Almasi para si kahāpan pungtinaˈibi malamma sandelne miyaˈan.
    Saguwaˈ peggeˈ paˈinbi weˈ makajari kaˈam mangan kinakan miyaˈan, taboˈo si kalaˈatan
    aˈa miyaˈan sababbi peggeˈ paˈinbi weˈ gaˈi makaˈine bang kaˈam mangan kinakan
    miyaˈan.
  mle-mle: Alik tikuw, aw adiy atampika vaal kwurkwadanadiy jaav minak kipa kamnaagw
    tidaak ab, aal maa rav. Min atawa kitikwa aw adi Kristen gwalugwa duw, adi diki
    danik tikuw Jisas kiyaad, diki mawul miyawa jawjaay tikik-na.
  shp-NTPO: Jatian jaskáakin min onanatonra, ja shinan koshimapari min wetsa já kopiribi
    Cristo mawata ikenbi, min ochamati atipanke,
  aom-aom: 'Iꞌiramu ë biriri rumoꞌe a hesi aruꞌahoho sisërëꞌëꞌe. Jasi öhuni Kerisoro
    uehorovoromo guomadeje. Röhu jero uvaneje: Mi hesi öroho na ga barëjëꞌe jevajëromo
    ë a hesi nunire mioho ijamu huro ja gavëꞌi iromo sisërëjadeje.'
  geb-geb: Nde maaŋ muuŋgim, mba tɨv mba guigira Zisas khothɨgi ndɨkndɨgi havhargi
    fhup guma ndɨkndɨgir farfagi. Mba guma, Krais taagip ana ndir zav ana nzuav rimgi.
  bsj-bsj: La ker nyoka ko mwiciko dor bibwitireu nii wo kwambeu, keebe wo Almasiya
    bwiya kercereu, fiya bwari.
  cak-cak: Chiri' c'o che'el nika'ij chi roma can c'o iveteman, nitzak ri jun ri man
    can ta c'o ruchuk'a' ránima ri achok roma (xcom, xquen) ri Jesucristo.
  chf-NT: A wi chich que mach jin cua' ni santuba, y por lo que a chenba a xe a wäc'ben
    ni winic jini que mach u mäx tz'onäba que u c'ac'a' säte', y aj Cristo chämi tuba
    u japän ni hermano jini täcä.
  tlf-tlf: Kale boyo kapmi aget fugunin uyo, boyo kaal binim kale, unan-kalin o agan-balap
    uta tebe-nuluta, tinum titil fagalin binim beyo dufak daalan-temu kuta, duup beyo
    Krais iyo tebe bemi ilim uyo bolan o age kaan-nalata, asok dep meng ilami miit
    tem daa-se kale,
  piu-2006: Yalatji wiya nyuntu yaṉangu kutjupa Yiitjuku walytja tjingapungkunytjaku,
    mangarri an kuka palunya ngalkuntjaku, wanti!, paluru munupinarringkula Yiitjuku
    walytja wiyarritjipingka. Yiitju Kurayitjanya wati palumpa mirrirringu palumpa
    walytja paluru kutu nyinanytjaku.
  poh-NT: Ru̱cꞌ i ricꞌuxuric i tiwic kꞌahsamaj chiwach take tiyo̱x, reꞌ hat-tak reꞌ
    awehtꞌalim tak chic chi cꞌahchiꞌ acꞌuxum tak i tiwic reꞌreꞌ chi maꞌ reꞌ ta yeꞌbal
    rilokꞌil i tiyo̱x, til na̱banam tak chi reꞌ awas acha̱kꞌ tak aj niminel reꞌ jaꞌ
    cow ta ti ricapew-bal chi niminic, eriyoj ricapew-bal chiwach i Dios. Chacoj tak
    rehtal kꞌuruꞌ wi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xquimic woꞌ chiri̱j
    awas acha̱kꞌ tak reꞌreꞌ, curman woꞌ chi reꞌ hat-tak na̱wicꞌram awi̱b tak chi maꞌ
    eta nayoj quicapew-bal.
  tue-tue: Mʉʉ masĩpacʉ yaagʉ, padeobayíhegʉpere “yʉʉ ñañaré tiigʉ́ tiigá” jĩĩ wãcũrĩ
    tiigʉ́ tiia. Cristo cʉ̃ʉ̃cãrẽ diabosarigʉ niiwĩ. Mʉʉ yaarémena cʉ̃ʉ̃ padeorére
    ñañorĩ́ tiibuyérijãña.
  bjp-bjp: Male gam tel u arae, ke tasum kimi in falaulau tualikrer ae biil i malal
    e wolwol kia, ae Karisito ka met ta isi.
  xon-xon: Saanyim ngbaan pu le ga cha aana aabo u kaa nyi Uwumbɔr aasan mbamɔm na
    bee yɔli. Aana aabo ngbaan pu, le Kristo nan kpo.
  tzo-ZNT: Voꞌot ti anaꞌoj xa ti mu cuxluc li santoetique, voꞌot ta amul mi iyicta
    sbaic junuc ti muchꞌutic mu to ta xchꞌunic lec li scꞌop Rioxe ti jaꞌ ta scoj smulic
    uc ti icham ti Cristoe yoꞌ xcuxiic o ta sbatel osile.
  mpm-NT: Chi vanu ja tuꞌva ga ra jiin jnuꞌun ya ti saꞌa ra siaꞌan, ko suꞌva jiña
    ra ichi ja kuu ñani ra ja kondoꞌo xaan ini da ja kuachi ndixia kuu ja ni yaji
    da kuñu ni soko un, vasu so stuji ra añu ñani ra ja changa ga kuixia ini da jiin
    jnuꞌun ya. Ko tu vaꞌa ja xnaa ra ñani ra, chi suni ja kuu maa da ni jiꞌi Cristo
    Jesús.
  ots-NT: Tji ya ca̱. Da bbɛh quer hñohui ca jin gui nzɛdi, por rá nguehca̱ rí dɛnqui,
    cja̱ nuquɛ, ya xquí pa̱di rá zö te i ma̱ nʉ́r palabra ca Ocja̱. Gui mbe̱ni tzʉ,
    bi du̱ car Jesucristo por rá ngue car hñohui‑ca̱ hne̱je̱.
  hoy-hoy: ई रीति देल अपमान ग्यान इन कारण आव निर्बल वार्ट यार्द साटी मसीह सोत्‍तुन,
    नाश आगेदान.
  amo-amo: Bara uyiru kidegen fe kitenen ncil, gwana fe kilime sa kishono anan diru
    likara na Kristi wa ku bara inug, aba wullu.
  pjt-pjt: Munu nyara palulanguṟu paluṟu ngaṉmanytju ngalkuntjatjanungku kuliṟa kuṉṯaringkula
    ma-paṯuringkuku Godalanguṟu nyurala arkaṟa ngalkuntjatjanu mununku walytjangku
    tjinguṟu kulilku, “Ngayulu-manti Godaku walytja wiyaringu.” Panya nyura nintingku
    kulini kaṉany-kaṉanytju, “Kuka nyangatja palya nganaṉa ngalkuntjaku.” Palu nyara
    paluṟu tjana kuwaripaṯu nintiringkunytja wiya nyinanyi. Ka nyura wanyu nyaaku
    tjanala miṟangka kuka panya palunya ngalkuni? Tjinguṟu paluṟu tjana nyuranya ngalkunnyangka
    nyakunytjatjanu aaṉarira ma-paṯuringkuku Godalanguṟu. Panya nyara palumpa tjanampa
    kuḻu Christanya anga-ilungu.
  cwe-cwe: Na vino kwa ichimu cha umanyi wako, ndugu ija yeli na uhuwilo nyondenyonde
    Chilisito yoyadanganike kwa ichimu chake, kezakwaga.
  daa-NT: Ampa-ak, iŋ ibiniŋko-ak ko, ku jagiig siŋtiko kuuk aditco seera, ŋu ɓaay
    rawte. Kar gay, ɗo saan tan̰co ko, Rabbin Iisa Masi mattu.
  mlp-mlp: Nazaq iyid teq ni ninad awaz meqinta na in bilaqne gig nog nimaqbab asen
    tuwoltaydaq. Woltayid ni nimaqbab aqutil hidmo tartayaqta na le tuwoqdaq. Teq
    Krais in mat na inaqmo amen momtamo.
  ape-C: Douk namudok aria nyak douk nyadukemesh um amudok rohwim douk madae adurimi
    uwe. Aria nyakin saki ta nyununu enyudok arpen douk madae nyusuhw Krais ananin
    baraen dodog iri uwe um enyenyin bilip. Enyen douk Krais nataurumen iri.
  bgs-bgs: Purisu ukit katô kabánnalan na isóddóran yu, kadattan tô malómét é kapamaké
    din agad sikandin tô kataladi yu asta inaté si Cristo para kandin.
  faa-faa: Aíyaka hemakapukua nenakano, e karekekea kaíyaraka rekeakosapo. Aporoamo
    makata kakayia yatafuaki kasane hemakapuraka, ipi fofaraka kaíyaraka rekeakosapo.
    Eane karekekea kaiyaraka rekeno, kepoane népo. Arirakano Keresoane ní maepoko
    soko farimaka kusuapo. Asiane nómo ayiana amo ní maeane mokoatikirakanapo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, mũrũ kana mwarĩ wa Ithe witũ ũcio thamiri yake ĩtarĩ na
    hinya, o ũcio Kristũ aakuĩrĩire-rĩ, agathũkio nĩ ũmenyo wanyu.
  cap-NT: Jaziqui anc̈hucaz̈ lujltiquiztan nii criichi jilaqui werar Yoozquiztan zarakskatc̈ha.
    Jesucristuqui nii jilz̈ laycu ticzic̈ha, jalla.
  ksr-ksr: Goo momakootoga hoŋa kanoŋ mono geeŋgaa uumeleeŋ alaga kuuro uuwoi qaganoŋ
    loolooria koloojiwaajoŋ mono afaaŋgoŋ neŋ kamaaŋ qenaga. Kraistnoŋ iwaajoŋ ama
    komuroto, nene ii neŋ kaeŋ kamaaŋ qeŋ tiwilaaro mende sokombaa.
  eng-TNT: And so thorow thy knowledge shall the weake brother perisshe for whom christ
    dyed.
  sbs-sbs: Linu chevaka lye nkutwisiso kuamana ni vuniti vwa va zimu, va fokola, mukwangu
    yava fwili Kreste, mwe haiwe.
  sue-sue: Ago wai ni susu gai ami gera otao niso moka beyatare amira tuma diai besamunosa.
    Ago inoise gera otao niso Kristo meni kora wamu sero betenua, nu awa sisamunosa.
  fra-NCL: Et ainsi se perd le faible par ta science, ce frère pour lequel le Christ
    est mort !
  snn-NT: Ja'nca ainguëbi Cristoni ta'yejeiye ye'yema'isi'quë ba'itoca, yequërë Cristoni
