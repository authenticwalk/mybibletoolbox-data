  eng-ASVBT: And through thy knowledge shall the brother that is weak perish, for
    whose sake Christ died?
  mna-mna: Tana re u. Kokena ŋgar ku tana ipasaana urlaŋana ki toŋmatiziŋ ku ta Krisi
