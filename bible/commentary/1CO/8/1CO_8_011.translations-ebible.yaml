  cek-AK: Kri mah hinghaih paek ih thazok nawkamya to, na panoekhaih mah amrosak tih.
  bkd-bkd: Aman pinaagi hu natun-an nuy nadaet sa pagtuu hu suled nuy ha linuwas daan
