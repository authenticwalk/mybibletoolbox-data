    kora yari sero magayena, nung awiya sisigarinesa.
  mal-2015: ആർക്കുവേണ്ടി ക്രിസ്തു മരിച്ചുവോ, ആ ബലഹീനസഹോദരൻ ഇങ്ങനെ നിന്റെ അറിവിനാൽ
