    Krays nup direp ma giy giniŋgambim.
  ukr-ONPU: Отже, через твоє знання загине слабкий брат, за якого помер Христос.
  emi-emi: Liuna avalua o me ia o kapum ateva karika korokorongana ia tale ninannaa,
