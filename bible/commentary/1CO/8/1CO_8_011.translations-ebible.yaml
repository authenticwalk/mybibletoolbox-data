  sll-sll: Nenamba, ha maing ogolo pir tekimia, Kraist algi ya bole gol tomba, yali
    nomani su su sinangure ni nomani bir pangwo i wabo si tenania hogal sinamua.
  yaq-NT: Intok junuen empo, junae betana, tua kaita a' teuwaa'po ju'uneaka a' joame,
