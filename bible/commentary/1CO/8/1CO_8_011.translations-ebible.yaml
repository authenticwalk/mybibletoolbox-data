  quf-NT: Chaynuqami qam uchakuchiyanki chay kriyiq masikitaqa chay kriyishanmanta
    chiqanchakananpaq. ¡Amami uchakuchinkichu! Chaqa Jesucristuqami paytapis washananpaq
