  apr-apr: Nen le ye dada kiang yo katoo lo galanga kiang ye nen in nga, ngan bet
    kagarungu emu kase tani yo Kirisi imata ye i.
  tiy-tiy: Mélaw i ni étéw énda séna méégét i kéunur ne, énggésug-sug, non rénigo
