  hun-hun: Így ismereteddel romlásra juttatod erőtlen atyádfiát, akiért Krisztus meghalt.
  mcf-NT: Padnuen ëmbi piaid Nuquin Papa tantiamianesa nec quequin mimbi tantiec.
