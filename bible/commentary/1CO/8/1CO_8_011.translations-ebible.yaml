  gmv-NT: ሄሳ ጊሽ ኪርስቶሲ ኢዛ ጊሽ ሃይቂዳ ሄ ኣማኖን ሚኖንታ ኢሻይ ኔ ኤራቴꬃ ጋሶን ꬋዬስ ጉሳ።
  por-BLT: Por você ter “mais conhecimento”, esse cristão mais fraco, por quem Cristo
