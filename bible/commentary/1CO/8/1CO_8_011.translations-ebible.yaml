  dov-dov: Nkambo kumvwisisisya kwanu atala abube bwazikozyano, oyo ukompeme wabunyina
    ngwakafwida Kkilisito, wanyonyoonwa.
  rgu-rgu: O bubuluꞌ hihii-nanauꞌ dodouꞌ so. Tehuu maneniko o tao leo naꞌ, sona o
