    Cristo nac cruz.
  som-som: Waayo, waxaa aqoontaada aawadeed lumaya ka itaalka daran oo ah walaalkaagii
    uu Masiixu aawadiis u dhintay.
  mam-C: Me tu'npetzi'n xkyim Crist, tu'n tkletjo a ne'ẍ toj tnimb'il lo, me atzin
    kye', noq tu'n tpajjo noq ch'in kynab'la, knajile' kyermana te jun majx.
  ndj-ndj: Topi ayu mlongu waku msosuvafu wa ndima yavelili Kilistu asovili kwanongwa
