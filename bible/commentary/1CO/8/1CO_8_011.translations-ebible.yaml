    bo'orir u si'pir a wet acsa'orirex an ten bic caj u bo'ot u bo'orir a si'pirex
    xan.
  xla-xla: Amasiyama wua꞉ta epapele koko halë tle mikadepe dle dulu dla pase kokalalimale
    sota mikadepe dleye mo-bobtalimdepo. Epapedeme wua꞉tapo yia꞉ye batalimale koko
    dla me-eleme tulumdepo. Adipalati, yia꞉tapo wua꞉ koko natipame dolumama ma yia꞉ta
    aiyalma dlalo kokoye ma me-halomdepo. Wua꞉ta epamde koko tle wua꞉tapo Keliso dla
    mo-batalimale koko hamdepo. Adipalati, Kelisotapo yia꞉ yilo pouwapo.
  xav-NT: Tawamhã taha zarina, oto ãma 're saihuri mono wamhã, te za 'râwi 're siwẽ'õ
    za'ra, asiré ĩsazei'wa nherẽ, sib'uware na 're ĩnomro mono norĩ hã, te te aré
    siwi 're wẽ'õ za'ra mono nherẽ, te te oto dame 're huri mono wa. Taha wa, te za
    Cristu te te 're ĩsaze za'ra mono zém na si'uihâ na 're sisimini za'ra, ta hã
    sada dâ'â za'ra nherẽ.
  cuk-cuk: Bedi, mag-neg-itoged-ular, be-nuggi we-gwenad-e-san-burba be oyogsaoed.
    Ar a-gwenadga Cristo burgwismogad.
  tbf-tbf: Io, ine e kasinga ese ken baivinakier a kap ngeisngeis ma ese Karisito
    ta nga maet surie, kenga teletelekirei a te vokorongie.
  uig-CYR: Шуниң билән Мәсиһ униң ниҗати үчүн өлгән, сениң қериндишиң болған бу аҗиз
    бәндә сениң билимиң вәҗидин һалак болиду.
  ikw-NT: Nnwọ nda wam zá rikne, nye Karaịsi kwnornu nụ a nwụma, joowhu etekne kwnornu
    nụ nhne ọmuma ị.
  khs-khs: 'Aluse matanepela: napita:, ewa tutumanose ewalose epesena:keye. Sena amokiwa
    ma:na: hopola mokopo kote miwa matanese, eyewi ewalose epesena:keye. Ewa tutumanose
    ewalose elaleke, mouwa kewakeye. Apula: Kelesowa kine ke ma:ewana kakasilise kulukeye.
