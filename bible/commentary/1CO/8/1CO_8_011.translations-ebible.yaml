  tel-2017: తద్వారా ఎవరి కోసం క్రీస్తు చనిపోయాడో విశ్వాసంలో బలహీనుడైన ఆ నీ సోదరుడు
    లేక సోదరి నీ తెలివి వలన పాడైపోతాడు.
  hat-BSA: Alò, akoz konesans pa ou, sila ki fèb vin pèdi, frè pou sila Kris la te
