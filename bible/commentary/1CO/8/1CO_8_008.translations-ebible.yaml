  qub-qub: Micuy manami Tayta Diosninchi chasquimänanchïpächu ni mana chasquimänanchïpäpischu
    caycan. Micurpis manami juchayojyanquichu. Mana micushayquipis manami alliman
    churashunquichu.
  att-att: Ngam ari gemma yù kanat tam yù gapu na nga ikállà na nittam ni Namarò.
    Á maguray lâ yù kanat tam, á arát tam liwâ nu arát tam kanan, ánna arát tam kapiánán
    nu kanat tam.
  bki-bki: Mia monoka rojikia ka sinaniano maka ve vite tai napano mijikia rila Atua
    rial ka robo p̃eli robova. Ver rosen re sunbue na, maka river ka robo ea kiano
    vitiiano, p̃eli ver rosenio, maka river ka robova.
  bqp-bqp: Pↄ́ble mɛ́ ani ó na Ludairo. Tó ódi blero, kĩananlo. Tó o blè, karanaanlo.
  mcp-mcp: Í njúl nə́ sâ mə́ də̂ dɨ́ jɨ́ nə ŋkul sá nə́ sə́ shíshíg Zɛmbî kúnə́-kúnə.
    Ŋkí sə́ mə́ bə́ kú də, sâ kú jímb sə́ mísh mə́ Zɛmbî dɨ̂; ŋkí sə́ mə́ də̂, sâ
    kú nə́mə́ kwɨ́dʉli sə̂.
  hat-hat: Men, manje pa ka fè nou vin pi pre Bondye. Nou pa pèdi anyen lè nou pa
    manje yon kalite manje, ni nou pa genyen anyen lè nou manje yon lòt kalite.
  npl-NT: Milák, tlan tikuah amo techyolchipawa inawak Dios. Porke amo okachi tiyolchipawatoskeh
    tla tikkuaskeh, nion okachi timotlajtlakoltiskeh tla amo tikkuaskeh.
  bgg-bgg: Jishii, michie è, gethek ro sieng ne Hamangkhung-aphuii rog shii laziung
    arey phro, gethek è achie magungde nyie amua phro, gethek è chie magungde nyie
    aphua phro.
  eng-TCENT: But food does not bring us close to God. For we are no better off if
    we eat, and no worse off if we do not eat.
  eng-BSB: 'But food does not bring us closer to God: We are no worse if we do not
    eat, and no better if we do.'
  cpu-NT: Iro kantacha tera iro ovayetari matakairone iraakameethatantairi Pava. Tema
    ontzimerika ovaritentsi apinkapiintane, te antero kaariperori. Aririka antzivaivetakyaaromi
    iroka, tera ovameethashiretai eejatzi.
  san-ASM: কিন্তু ভক্ষ্যদ্ৰৱ্যাদ্ ৱযম্ ঈশ্ৱৰেণ গ্ৰাহ্যা ভৱামস্তন্নহি যতো ভুঙ্ক্ত্ৱা
    ৱযমুৎকৃষ্টা ন ভৱামস্তদ্ৱদভুঙ্ক্ত্ৱাপ্যপকৃষ্টা ন ভৱামঃ|
  tac-NT: Nobi Onorúgame níriká tabilé chéré rekó go'ae o tabilé go'ae alué go'ame.
    Rekó go'suga alué go'ame, pecha abé 'la na'táwili júkó Onorúgame 'yuga o tabilé
    go'suga ma.
  eng-WEBPB: But food will not commend us to God. For neither, if we don’t eat are
    we the worse, nor if we eat are we the better.
  gfk-H: Senbia ira nian pai tale bia na lam tar dahat tupas Kalou. Ing bia pa dahat
    na iaan hua, iakan pa na hagawai dahat. Ma bia dahat iaan, iakan mah pa na hatahutnei
    dahat.
  viv-viv: Atu gava kevakeva kaꞋauꞋana-ma Yaubada keke gidanuwenuweni higa vaita yadaꞋa
    againe Bana buye kanavetobohiyana. KaꞋi keke kanaꞋani digo, Yaubada keke ginanuwenuweda
    vaita ide koyodeyao. KaꞋi kanaꞋana digo, keke medema faꞋina kanayamumu Bana matane.
  yao-yao: Chakulya ngachikukombola kutujausya chiŵandi ni Akunnungu, twalekaga kulya
    ngapagwa chachikutusoŵa, ni twalyaga ngapagwa chachikonjecheka kukwetu.
  tgp-tgp: Pani hanhani i sopo er̃i vair̃a r̃a tataholo na nahon God. R̃a sopo er̃i
    vejuveju hin te hinau vara r̃a sopo hania, ale vara r̃a hania i pa sopo er̃i tuenir̃a.
  auc-NT: Incæte cænguï önonque ïñonte mönö cæ̈nämaï ïmö beyænque ædö cæte wïwa entawenguïï.
    Wæætë mönö cæ̈mö beyænque ædö cæte waa entawenguïï. Edæ mönö ïmonte cænguï beyænque
    Wængonguï dicæ waa aquingäa.
  kbc-NT: Pida niɡ̶ina libole aɡ̶odadeegitalo Aneotedoɡ̶oji. Codaa aɡ̶ica ane jiniataɡ̶atema
    nige daɡ̶a jelicaɡ̶a libole, codaa nige jelicaɡ̶a idaaɡ̶ee aɡ̶ica ɡ̶onigaanye.
  bmh-bmh: Ee ipal zab go nug Uwait waugab i imaigei simau. Bo, ig ee zimam ta, ig
    ee i zimam han, Uwait nugau ameg ebu ata atai i damam.
  ctu-BL: Mach cha'anic we'elʌl mi' q'uelonla ti uts'at Dios. Mi woli lac tic' lac
    bʌ ti' c'uxol, o mi woli laj c'ux, ma'anic mi' yʌq'ueñonla lac wenlel ti' tojlel
    Dios.
  meq-meq: Azlakwa bay, ka sərakwa ha wu mənday na, ma təriye kway ha ndo ŋgwalak
    eye hay kame i Mbəlom bay. Kwa taɗə ka ndayakwa, ma dzəniye kway bay. Kwa taɗə
    ka ndayakwa bay, ma giye wuray kwa tsekweŋ bay dərmak.
  noa-H: Pari maadëu k'ap'ʌ haju haai nʌm, hĩs mag dich t'ach k'ö nʌm gaaimuata mag
    Hẽwandam najã maach hʌ̈u wënʌrrʌmjã habam. Magʌm nemek mod maadëu k'ök'iinjã,
    warm k'ʌʌn k'ãai wajapchajã wënʌrrabaju. Wa k'öba hak'iinjã, maachta warm k'ʌʌn
    k'ãaijã k'aigbacha wënʌrrajujã habam.
  alp-NT: Tinaije, Tuhane Itrima itere bei ite kane manane mo. Manane mere ite kanele
    pise ite kane mo, esi untune sasaisa ete ite mo.
  san-VEL: kintu bhak.syadravyaad vayam ii"svare.na graahyaa bhavaamastannahi yato
    bhu"nktvaa vayamutk.r.s.taa na bhavaamastadvadabhu"nktvaapyapak.r.s.taa na bhavaama.h|
  kbq-kbq: Hu'neanagi ne'zamo hinketa Anumzamofontera uravao osugahune. Ne'za onesunazamo'a,
    tazeri haviza osuge, ne'za nesunazamo'a tazeri knare osuge hugahie.
  kbh-kbh: Ndegombre, ndayá bënga tmojtsesacá ndoñe ntjamana bënga Bëngbe Bëtsábioye
    más chamuatobéconama. Bënga Bëngbe Bëtsabe bominÿiñe ndoñe quemochátsmëna más
    ts̈ábenga aíñe tmojtsesama; ni ndoñe chcanga, ndoñe tmontsesá causa.
  ron-LSB: Dar nu mâncarea ne va recomanda lui Dumnezeu. Căci nici dacă nu mâncăm
    nu suntem mai răi, nici dacă mâncăm nu suntem mai buni.
  pon-pon: A kijin mana jota kin jauaja kitail ren Kot. Ma kitail jota pan mana, kitail
    jota pan jued kila, a ma kitail pan mana, kitail jota pan mau kila.
  nhe-BL: Ax tiitztose más cuali iixpa Toteco intla tijcuase se tlacualistli, o ax
    tiitztose más fiero iixpa intla ax tijcuase.
  sps-sps: Saf viir kainy ainy to te ainy non a mes na, a sikia ma faarei na ka na
    karap matan e Gov. I tovei, saf a ka te ainy rora na ge saf a kainy ainy te baainy
    rora ma ainy na, sikia non ma kat fatavaroiny rarora ge kat fifiiring kan rarora
    matan e Gov.
  wnc-wnc: Siwan ngana sanga ninda nakamang kakngata ninu ninipake Anutue wesimu kunanga
    dua. Aho. Ninda kaau wa yamukaingu dua nake tasinanu nindane umaninu Anutue kaine
    dua pimapik. Sike ninda atnake tasinanu nindane umaninu dua enawik. Wena.
  bus-bus: Pↄ́blee bé eé wa na Ludaaro. Tó wée blero, kɛ̃sãnanlo. Tó wá blè, kaarananlo.
  gub-BL: Aze xi'u nehe, aze naxi'u kwaw nehe, uzuawygatu Tupàn pe nehe. Aze xi'u
    nehe, Tupàn nuikwahy kwaw nehe. Aze naxi'u kwaw nehe, — Azapo putar ikatuahy ma'e
    peme i'u 'ymaw hekuzaromo nehe, ni'i kwaw Tupàn zanewe nehe.
  imo-imo: Nalo langi noromolomuni lino Gote kinye imbo pengama naa tendelka. Lino
    langi akumu naa nomolo lemo lino imbo kerima molo. Aku tepala lino langi akumu
    nomolo lemo lino imbo pengama molo.
  boj-boj: Bole, gago iŋgi uyo na iga Qotei aqa areq gilqa keresai. Iga iŋgi getentqom
    dena iga Qotei aqa ŋamgalaq di une ti sqasai. Iga iŋgi uyqom dena iga tamo bole
    sqasai dego.
  ulk-ulk: Epe leweride nole merbi daiseda Agudim maikem. Mi nole gair lu depekeda
    nade mi able lewer erweda, a mi nole able lu erpeireda nade mi dikaireta able
    lewer aro.
  eng-DRA: But meat doth not commend us to God. For neither, if we eat, shall we have
    the more; nor, if we eat not, shall we have the less.
  knf-knf: 'Mënţ uko ude ukdoluŋ nja ŋhil ŋnaţ ţi kadun ki Naşibaţi : woli ŋëndee,
    ŋënkwaaŋ nin uko uloŋ ; woli ŋdee, ŋënkka nin uko uloŋ.'
  san-KHM: កិន្តុ ភក្ឞ្យទ្រវ្យាទ៑ វយម៑ ឦឝ្វរេណ គ្រាហ្យា ភវាមស្តន្នហិ យតោ ភុង្ក្ត្វា
    វយមុត្ក្ឫឞ្ដា ន ភវាមស្តទ្វទភុង្ក្ត្វាប្យបក្ឫឞ្ដា ន ភវាមះ។
  arn-NT: Feyngey llemay ti iyael ñi duam ta llowlaeiñmew ta Ngünechen, fey doy küme
    piwkengelayaiñ ta ifiliyiñ tati iyael, ka doy wesalkalayaiñ rume ta inofiliyiñ.
  zas-NT: Dunuj ree rayagbee guial ad ni rawt bejn rüjn guiban bejn mazri zagdxe loj
    Dios, lasaꞌgajcanan bal yadaaw ree o ad zadaawt ree lasaꞌ ree guialraw guin.
  ken-NT: Ɛ́chí tɛtɛp bɛ́ nɛnyíɛ́ nɛ́pú kwáy bɛkʉ bɛsɛ́ sɛmbák kɛ́kwɔ́t nɛ Mandɛm.
    Mbák sɛ́nyìɛ nɛnyíɛ́, ɛyɔ ɛ́pú kwak bhɛsɛ́. Nɛ mbák sɛ́bhɨ́kɨ́ nyiɛ́ nɛnyíɛ́,
    ɛyɔ ɛ́pú kʉ bhɛsɛ́ yɛ̌nyɨŋ.
