  tmd-tmd: Jɨ ap hölul cɨnɨŋönö amɨn nɨmɨnɨŋ aku, God nugwaŋ, mönö i mɨden.
  acr-NNT: 'Rike na kakimaj ta usukꞌ waꞌ: Na ruma ta ri kaqatijo kojilitaj chi utz
