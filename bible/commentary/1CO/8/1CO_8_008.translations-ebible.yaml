verse: 1CO.008.008
translations:
  kpx-kpx: Isito nahi lovi imale mesoho ioholimale keu Dilava nimo bae nahie hoesegevelivebene.
    Lovi iveve keu Dilava nimo baluga holioholinu.
  okv-H: Eto indari amina au mane God ta degi huresora, avoeto indari avo indesora
    eto toasora amo sapura rete javotoho amo mane puvuresuja.
  tbo-tbo: Ma tamogi aniani binei Yaubada apega ina wigouta babana ega aniani gehouna
    alugota ita idewadewaya bo ita iapapoeya.
  mal-C: ഭക്ഷണം നമ്മെ ദൈവത്തോട് അടുപ്പിക്കുന്നില്ല; തിന്നാതിരുന്നാൽ ദോഷമോ തിന്നാൽ
    കൂടുതൽ പ്രയോജനമോ ഉണ്ടാകുന്നുമില്ല.
  grc-SR: Βρῶμα δὲ ἡμᾶς οὐ ⸂παρίστησιν⸃ τῷ θεῷ· οὔτε ⸋γὰρ⸌ ⸂2ἐὰν φάγωμεν περισσεύομεν,
    οὔτε ἐὰν μὴ φάγωμεν ὑστερούμεθα.⸃
  bgc-bgc: खाणा हमनै परमेसवर कै लोवै कोनी पोहोचान्दा। खाण तै इन्कार करण तै परमेसवर
    म्हारे तै खुश न्ही होन्दा, अर ना ए खाणा म्हारे ताहीं परमेसवर की निगांह म्ह आच्छा
    बणादा।
  khz-khz: Ita ati ganigani na Palagu laganai pene vaikavira. Pene ati pita gania
    genai, Palagu wailanai rakava kwaikwai talimara? Aikina! Pa pene pita gania genai,
    Palagu wailanai taunilimalima namara? Aikina!
  deu-TKW: 'Nun, auf unser Essen kommt es nicht an vor Gott; wir sind nicht besser,
    wenn wir essen; wir sind nicht weniger, wenn wir nicht essen:'
  zsr-NT: Cutu gun ga gunëꞌ rëꞌu ba laꞌn Dios le guiꞌj gáguruꞌ, le chquiꞌ gáguruꞌ,
    cutu gacr‑ruꞌ dxiꞌa, len chquiꞌ cutu gáguruꞌ, cutu gacr‑ruꞌ caꞌz.
  lin-lin: Nzokande, ezali bilei te nde ememaka biso pene ya Nzambe ; soki tolie yango
    te, tokobungisa eloko moko te ; soki mpe tolie yango, tokozwa eloko moko te.
  hns-NT: Hamlog Parmeswar ke na khaana khaai se auro djaan djaabe. Hamlog tjaahe
    aisan khaaik khaabe kie na khaabe, tabbo auro kharaab kie to barhia na hobe.
  noa-E: Pari maadëu khaphʉ aju aai nʉm, ĩs mag dich thach khö nʉm gaaimuata mag Ẽwandam
    najã maach ʉ̈u wënʉrrʉmjã abam. Magʉm nemek mod maadëu khökhiinjã, warm khʉʉn
    khãai wajapchajã wënʉrrabaju. Wa khöba akhiinjã, maachta warm khʉʉn khãaijã khaigbacha
    wënʉrrajujã abam.
  eng-EMTV: But food does not commend us to God; for neither if we eat do we have
    more, nor if we do not eat do we lack.
  mib-NT: Te ndaā chi nasūu jéē yéji yō cúu jeē sáha jeē cuatáhú Yaā Dios yohó. Chi
    núu yéji yō, nasūu yúcuan sáha jeē quéndōo vāha ga yō nuū Yaā Dios. Te núu tu
    yéji yō, ni tu sáha jeē quéndōo ndáhú gá yō nuū yā.
  lif-NT2: कर से़क्‍खाःल्‍ले़ चामनाबा कुजाःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङो नुःबा आन्‍जोःक्‍ने़न्‍लो॥
    आनिॽ कुजा आन्‍जाम्‍मिन्‍निल्‍ले़ ताप्‍फे़ःम्‍बा आबोःङ्‌बा नु आजाम्‍मिल्‍ले़ नुःबा
    आबोःङ्‌बा मे़ःन्‍लो॥
  xnj-xnj: Nambu chakulya nakutipeleka papipi na Chapanga. Tikalekayi kulya tipungukiwa
    lepi chindu, tikalyayi nakuyonjokeswa chindu.
  mmx-mmx: Leveluxa axap limixin nunu di anan i, kopmen noxo lox axis buru di mi ne
    Moroa. Do nedik ata anan mo leveluxa limixin diplavang min saparap laxampoovo
    moroa, lixitkis etangas atdik mi ne Moroa noxo rekorop, la luruburu atdik mi ne
    Moroa noxo xap.
  cbr-NT: Nucën Papa Diosan iscëx ca an ñu picëma uni 'icësaribi an ñu picë uni 'icën.
    Usa 'ain cananuna nun ñu picë cupí 'ianan nun ñu picëma cupí Nucën Papa Diosan
    iscëx upí 'ima.
  tee-NT: Para jantu va ixlacata tu'u' vaiti ju uyau ju k'ox aquintapulhiulayan ju
    Dios. Jantu lai palai k'ox catipujumvi ni cavajiu u ni jantu. Nin yuchi ni lai
    palai alactu'unin catipujumvi.
  eng-LSV: But food does not commend us to God, for neither if we may eat are we in
    advance; nor if we may not eat, are we behind;
  cak-NT: Can ketzij-wi, man ja' ta ri nakataj-ka ri nibano chake chi can utz jojka
    chech ri Dios. Xa nakataj ri ti'j ri sujun chiquiwech ri dioses ri man je ketzij
    ta, man xtu'on ta chake chi can más jojka chech ri Dios, y xa man nakataj ta,
    man xtu'on ta chake chi can man joj utz ta chech ri Dios.
  pah-NT: Tupana'ga nde'i nhande ve nhande i'urame. Ga nde'i jitehe nhande i'ue'ymame.
    A'ereki nianemombyryvi i'urame. I'ue'ymame nianembote'varuhui no. A'ea g̃a ndokwahakatui
    ve.
  sja-NT: Parã, chi k'awa beerãpa mãgee ne-inaa Tachi Ak'õre-e, k'awa p'anɨ Tachi
    Ak'õrepa ma nechiara k'o beerã pipɨara beerãk'a ak'ɨ-e pait'ee. Ichiaba ma nechiara
    k'oamaa beerã ek'ariara beerãk'a ak'ɨ-e pait'ee. Tachi Ak'õrepa tachi ijãapataarã
    jõmaweda auk'a ichideerãk'a ak'ɨpari.
  xed-xed: Skwa zay a dzaʼa kladamaghata da Lazglafta wa. Dər má ta zay mu, dər má
    za a mu wu, haɗ skwi tsamagha tsi wu, haɗ skwi htamaghu tsi guli wa.
  mks-NT: Cánde̱hé ndo̱. Co̱ ndíquehe toho Ndióxi̱ mí sa̱há ña̱ xíxí. Jáchi̱ co̱ cúú
    yó na̱ íin chága̱ sa̱ha̱ tá xíxí in ña̱ha. Ta ni co̱ cúú yó na̱ co̱ó sa̱ha̱ tá
    co̱ xíxí ña̱ha.
  gfk-S: Iesene ira nian paile tale be na lamus ter dait tupas God. Ing be pa dait
    nale ian hobi, ikin pai nale hagae dait. Ma be dait ian, ikin pai nale hatahutne
    dait.
  bmu-bmu: Tölöhomakzapmö, nenenöŋ neŋguaŋgita Anutu kösutŋe qahö al neŋgimakza. Nene
    siŋgi malbini, mewö geŋmororoŋ qahö miwikŋaibin. Nene nemba malbini, qetbuŋaninan
    mewö qahö qarima.
  dgz-dgz: Tavewa namu wana ap sia di, nu taba natawa go ya natawa ame dim da da uon,
    iwa taba gapan nu God ya anu kakayatait.
  eng-GNV: 'But meate maketh not vs acceptable to God, for neither if we eate, haue
    we the more: neither if we eate not, haue we the lesse.'
  zaa-NT: 'Nia'' le qui''ni: Nu ro ri''u nna bihua ną́ nu dacca'' gunią qui''ni ibíga''
    ri''u adí exa ru''a lo Tata Dios. Acca, canchu go ri''u nu begua ca enne'' ru''a
    lo ca ídolos nna, pues labí gunią qui''ni ccá ri''u adí enne'' nàri, ą''hua canchu
    labí go ri''u, bihua egà''na menos ri''u.'
  eng-WEBSTER: 'But food commendeth us not to God: for neither if we eat, are we the
    better; neither if we eat not, are we the worse.'
  guh-guh: Yapëtanetsi rabaja vaxaitsi. Vajaxaejava yabara Dioso pexitsi apo nacaexanae.
    Xae atatsi, apo xae atatsinua, najëpabeje. Vajaxaejava apo nacavënananeconitsiaexanae
    Dioso.
  bon-bon: Yepä, cibu deedei papa gyene loolo; peei te äblicäco mibibine Acejiyame
    gome waadena. Mine liba ärwäja cäco, mine nuuja niiya ne lica jääpänusi, cuta
    mine liba yäärwäjusi, nuuja miiji ne lica jääpänusi.
  nhw-BL: Toteco amo techcualita más por catli tijcuaj. Amo tiitztose más cuali iixpa
    sintla tijcuase se tlamantli. O amo tiitztose más fiero iixpa sintla amo tijcuase.
  swh-ONEN: Lakini chakula hakituleti karibu na Mungu, wala hatupotezi chochote tusipokula,
    wala hatuongezi chochote kama tukila.
  wbi-wbi: Looli ikyakulia nakyekino kilatuhufia usue kwa Nguluve. Usue natulivavivi
    kyoongo nave natulile ikyakulia, nave uvulugu kyoongo nave tulile.
  bba-bba: N ǹ mɔ dĩɑnɑ nu koo kɑ sun susi Gusunɔn mi. Sɑ̀ kun di, n ǹ kɔmiɑru,
    sɑ̀ n mɑɑ di, n ǹ turiru.
  eng-KJVCPB: 'But meat commendeth us not to God: for neither, if we eat, are we the
    better; neither, if we eat not, are we the worse.'
  kgk-NT: Peteĩ anho katu Tupã Nhandejáry. Ndaha'éi nhane rembi'u ja'u va'e-rehe ja'u
    e'ỹ va'e-rehe jaiko porã hendive.
  waj-waj: Yeenna fayai nneeraivaara ngiariiyara ooqoo kiaiyara hama iyara Anutuuqo
    maisayavee tiivai. Yeenna fayai nnaiyara hama ivo iyara yoketaayavee tiivai. Mo
    ta yeenna fayaivaa nnaunna aataru ivaara hama ta Anutuuqaa vainiivau variaunnavai.
  cpy-cpy: Roo kanteencha kaari owanawontsi kantakae-yaawoni raakameethatan-teeri
    Tajorentsi. Aririka otzimi owanawontsi apinka-piintani, teera antakaa-ntziro kaari-perori.
    Aririka atziwae-wityaawomi eejatzi, tee owameetha-shiretee.
  mpx-mpx: Yaa aanan toto ta an o toto nige ta aan nige i pwapwawaisi-agila Yehoba
    matanaa. Ebo aanan enuna ta towani, he nige tage toto o kaiwena ge kila ta nak,
    o ebo aanan enuna ta an, nige tage toto o kaiwena ge ta waisi.
  wbp-wbp: Kajilpankulu kuja wangkayarla manu manngu-nyangkarla, ngulaju yijardu-wangu.
    Ngaliparlu Kirijini-paturlu pinangkalparlu, kajilparlipa nganjarla kuyu manu mangarri
    nyiyarlangu, kula-ngalpa ngulangkuju kutu-mani Kaatu-kurraju. Kaatuju kajika-ngalpa
    yulkami-juku kajilparlipa ngalya-karirli mangarri-kari kuyu-kari nganjarla, manu
    kajika-ngalpa yulkami-juku kajilparlipa ngalya-karirlangurlu ngurrpangku yampiyarla.
  luo-luo: To chiemo ok kelwa machiegni gi Nyasaye. Kata ka ok wachiemo, to ok wabed
    jomaricho, to bende ka wachiemo, to onge ohala ma wayudo.
  nhe-NT: Ax tiitztose más cuali iixpa Toteco intla tijcuase se tlacualistli, o ax
    tiitztose más fiero iixpa intla ax tijcuase.
  aii-aii: ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܠܹܐ ܩܲܪܒܸܢܵܐ ܠܲܢ ܠܐܲܠܵܗܵܐ. ܐܸܢ ܠܵܐ ܐܵܟ݂ܠܲܚ ܠܹܐ ܝܘܲܚ ܒܘܼܫ ܚܸܪܒܵܐ،
    ܘܐܸܢ ܐܵܟ݂ܠܲܚ ܠܹܐ ܝܘܲܚ ܒܘܼܫ ܨܦܵܝܝܼ.
  esk-NT: Aglaan niġiłhum nakuqsiḷaaqtanġitchaatigut Agaayyutmi. Suutaunġitchuq niġigaluaġupta
    niqimik niġinġitchuptalu.
  msb-msb: Waraʼn pakilabot an pagkaon sa pakig-usad naton sa Dios. Waraʼn mawawara
    sa aton kun dili magkaon o magin maayo kun magkaon.
  cpa-NT: A¹jáng¹ ju³ ni³ huu¹³ má¹ hi² quie¹³ jniang³ hi² li¹hniang¹ Diú¹³. Ha¹chi²
    hi² jøng² lén² jniang³ dsa² dsiog¹ ca¹lah¹quianh¹³ ni³ huu¹³ hi² quie¹³ jniang³
    má¹. Jø¹² bíh³ tsa¹lén² jniang³ dsa² tsa¹dsiog¹ ju³ná³ tsa¹quie¹³ jniang³ má¹.
  dso-dso: ମାତର୍‌ କାଦି କାଇବାଟା, ପର୍‌ମେସର୍‌ଟାନେଅନି ଆମ୍‌କେ ବିନେ ନ କରେ । ଆମେ କାଇଲେ କାଇ
    ଲାବ୍‌ ନଏଁ, କି ନ କାଇଲେ ମିସା କାଇଟା ନ ଜାଏ ।
  meu-meu: A aniani basine hanamoda Dirava vairanai; basita ania, basita dika; baita
    ania, basita namo.
  yva-NT: Weramu wo anaisye umaso rai dako jewena rako, mamai bayave, weye anaisye
    mamo mo mansaugav mararaijo Amisye aije ramu. Wamo anaisye raisy omamo mo Amisye
    aveti anayanambe wansai jewen. Nsakinav akareamo wamo anaisye raisye jewen omamo
    mo Amisye aveti parijo wansai tavone ramu.
  dgc-dgc: Pero éwan, da éwan mégingél i Diyos éng kanén moy i pilas a niatang. Ewan
    importante ta Diyos éng kanén moy, o éng éwan.
  zpm-NT: Goḻguieṉ sca, teḻ Dios rwid me dieṉ cho pe row. Guiabd ne togo por gow ne
    o gowdgaa ne bëël co laa ne guiaṉnziuu lo me.
  hix-NT: Tonony komo, tononyehnà komo xarha, àme rye rma natxow hamà, Khoryenkomo
    wya. Kàwyanye tonontoko, ohxe rma tehxatxhe. Tonohra rma kehtokonye, ohxe rma
    tehxatxhe.
  sim-sim: Mberem ji hishindu? Os mbele las ni a nahi, Avui Wasilaka nombo orok nirin
    rupshi mendekwa or? Wahau. Hovok os mbele las ni hakrihi ni a nahi ambu, Avui
    Wasilaka nombo orok nirin rupshi mendekwa or? Wahau. Uwa osik os ni awa mo os
    ni awa ambu, wa mberem uwan. Oso mbeek nirin jelyakwa ambu sir. Uhu oso mbeek
    nirin kavak nakwa ambu sir.
  npi-ULB: तर खानेकुराले हामीलाई परमेश्‍वरमा स्वीकारयोग्य बनाउँदैन । हामीले यो खाँदैमा
    बढी असल हुँदैनौँ र नखाँदैमा बढी खराब पनि हुँदैनौँ ।
  cgc-cgc: Dili tenged ta ate na pakaan na malipay Dyos an ki kiten. Daw maan ki ta
    pagkaan na paalad naan ta mga dyos-dyusan, dili mabuinan kalipay din ki kiten.
    Iling man tan, daw dili ki maan, dili man madugangan kalipay din ki kiten.
  tim-tim: Akto Anutuŋe sotgât akmâ bo nâŋgâ nengimbo âlepŋe akbiap. Aregât sot lâpio
    yeŋgâlânba are nendenŋe Anutuŋe bo nâŋgâm mem agatnengiwiap. Me bo nendenŋe nâŋgâm
    bo mem ge kat nenekbiap.
  yor-yor: Ṣùgbọ́n oúnjẹ kò mú wa súnmọ́ Ọlọ́run, nítorí pé kì í ṣe bí àwa bá jẹun
    ni àwa burú jùlọ tàbí nígbà tí a kò jẹ ni àwa dára jùlọ.
  wos-wos: Yingi maki nani Godna makambu jémba retame? Wun hamwi sata Godna makambu
    jémba retame, o wun hamwi sahafi yata Godna makambu jémba retame? God samben hamwika
    sarékéhafi yata dé wun hamwika yamba wakéndé.
  emp-NTPO: Baribʌrʌ djicoba dadjirãra Ãcõrẽ quĩrãpita bia b̶ʌcaa. Maʌ̃ bẽrã dadjia
    co panʌneba, cod̶aẽ́ panʌneba bid̶a Ãcõrẽ quĩrãpita biara b̶ead̶aẽ́a.
  eng-F35: But food does not commend us to God; for neither if we eat are we better
    off, nor if we do not eat are we worse off.
  ind-ind: Sebenarnya makanan tidak mengubah kedudukan kita di hadapan Allah. Menolak
    makan tidak berarti kita lebih hebat di mata Allah. Dan kalau memakannya, kita
    juga tidak menjadi lebih baik di mata Allah.
  pes-OPCB: اما این را بدانید که خوراک، ما را به خدا نزدیکتر نمی‌سازد، زیرا نه با
    خوردن آن بدتر می‌شویم، و نه با نخوردن آن، بهتر!
  mpt-mpt: Nibo fatnamin kukub ota nanobta Gode kin dimo naka molot unang molot anomabbue?
    Nibo nakai kulani yena dleb te funiba smiki doyobobo gabibi dowonaob ota Gode
    baabeneta Ibo naka molot unang molotobo genamabea bleka? Nibo nakai kulani yena
    dleb te funiba smiki doyobobo gabibi mo doweim blim kenomob ota e baabeneta Ibo
    naka molot unang molotobo genamabea? Yeye nibo dowonaob osa eka mo doweim blim
    kenomob osa Gode nibo mo baabeneta Ibo naka molot unang molotobo genemebabe. Nibo
    dowonaob osa doweim blim biaob osa olo mitmakam blim besabe.
  ssx-ssx: Koto tupa꞉ hone witelemepate pa mo ne naloma꞉ ekima꞉ta꞉ niki hatuku Koda꞉
    teke pa꞉ta꞉ pu hamono lapeke na ya꞉la꞉me. Kutupa mo ne na neke haoma꞉ka꞉na꞉ta꞉
    kota꞉ koto ekima꞉ nika꞉ hau ma꞉nda꞉ yonka꞉lamono alu na pealieke. Kutupa ne nolo
    poloma꞉ ekima꞉ make mandane haumanu apa꞉tao na mulumeke.
  mkl-mkl: Kù jɛ ijɛi ɑ́ bɔò wɑ bi Ilɑɑɔ̃. Bii ɑ̀ jɛ, kɑɑ kɔ̃ɔ nwɑ si nɡɔɡɔ, bii ɑ
    kù nɔ ɑ kù jɛ, kɑɑ jɔ̀ kɑ kuɑ nɡɔɡɔ.
  gaq-gaq: ଚଙ୍ଗ୍‍ନେ ଜିନିସ୍‌ ବାନ୍ ଇସ୍‌ପର୍‌ନେ ଏତେ ନେନେ ସମ୍ପର୍କନ୍ନିଆ ମେଃଡିଗ୍‌ ଆବଦ୍‌ଲେ
    ଣ୍ତୁ । ମେଃଡିଗ୍‌ ଚଙ୍ଗ୍‌ନେ ଜିନିସ୍‌ ଆଃମାନେଃନେ ବାନ୍ ନେନେ ମେଃଡିଗ୍‌ କେତି ଆଡିଙ୍ଗ୍ ଣ୍ତୁ
    ଣ୍ତୁଲା ମେଃଡିଗ୍‌ କାଦି ଜିନିସ୍‌ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ନେନେ ମେଃଡିଗ୍‌ ଲାବ୍‌ ଆଡିଙ୍ଗ୍
    ଣ୍ତୁ ।
  gof-RNT: Shin kathi nuna Xoossaara dabboyenna. Nu monna aggidi aykkoka qohettoko;
    qassi midi dumma go7ettoko.
  unx-unx: ମେନ୍‌ଦ ଜମେୟାଃଁ ହରାତେ ଆବୁଆଃ ନାତା ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ଜେତାନ୍‌ ବାଦ୍‌ଲାଅ କା ହବାଅଃଆ
    । ଜେତାନ୍‌ ଜମେୟାଃଁ ଜମ୍‌କେଦ୍‌ ହରାତେ ଚାଏ କା ଜମ୍‌କେଦ୍‌ ହରାତେ ଆବୁଆଃ ଜେତ୍‌ନାଃ କା ନକ୍‌ସାନଃଆ
    ଚାଏ କା ପସାଅଃଆ ।
  gah-gah: Ómasi eza nosánetá noaká namoakakumú giligo golesa aminogo ive. Miguhala
    noaká mositunimó nene gele golesa itihe. Itó nokuko gele lamaná itihe. Lá oko
    nomive.
  lcm-lcm: Pok kapo tav angkoai si vil ani God ta ka buk ira. Man parik taratapa angan,
    na man tarata angan a pok ang, tara kovek i saka ro an ka petekai.
  aer-aer: Kele awerrirraye, kerele-arle anwernenhe Ngkartenge apurtelhe-iletyakenhe.
    Rarle itirretyakenhe anwernenhe alkngetherre iletyeke nhenge kere yanhe renhe
    arlkwetyakenhe anerlenge. Re anteyele anwerneke itirretyakenhe nhenge anwerne-arle
    renhe arlkwerlenge. Re akwenpele aneme, anwerne arlkwerlenge apeke, arlkwetyakenhe
    anerlenge apeke.
  qvc-NT: 'Piru noqanchiqkunaqam yach''anchiqllapa: Tayta Dyusqam kuyawanchiqllapa,
    imata mikuptinchiq ichu mana mikuptinchiqpis, nishpa.'
  tgl-ULB: Ngunit hindi pagkain ang nagmumungkahi sa atin sa Diyos. Hindi tayo malala
    kung hindi tayo kakain, ni mas mabuti kung tayo ay kakain.
  cbs-NT: '@see-verse:1CO.008.007'
  xtm-NTPP: Kovaa jin kona'a ni ja masu ja jaa o ma kúu ja sa'a ja koo yatni‑ka o
    nuu Su'si ma chi ña'a. Vaa masu kuechi ja jaa o ma te ko kuu o ñayii va'a‑ka,
    xi kuechi ja masu kaa o ma te ko kuu o ñayii masu kanuu‑ka nuu Su'si ma.
  nnq-nnq: Nambu chakulya kuotoje kutubeka kube papipi na Nnoongo. Anda tukilekite
    tupungukaje ni kilebe chachoa, anda tulile kutujonjakeaje kilebe.
  bao-NT: Biiropʉa, mani ca baarijera Ʉmʉreco Pacʉ yaarã mani ca niiro tiiti. Mani
    ca baarije jʉorira, añurã nii, mani ca baatirije jʉorira ñañarã nii, mani biiticu.
  san-ORI: କିନ୍ତୁ ଭକ୍ଷ୍ୟଦ୍ରୱ୍ୟାଦ୍ ୱଯମ୍ ଈଶ୍ୱରେଣ ଗ୍ରାହ୍ୟା ଭୱାମସ୍ତନ୍ନହି ଯତୋ ଭୁଙ୍କ୍ତ୍ୱା
    ୱଯମୁତ୍କୃଷ୍ଟା ନ ଭୱାମସ୍ତଦ୍ୱଦଭୁଙ୍କ୍ତ୍ୱାପ୍ୟପକୃଷ୍ଟା ନ ଭୱାମଃ|
  huv-NT: Teat Dios ngo mamb wüx leaw üetiiüts. Cos sitiül tetiiüts tengwüy ngo metiiüts,
    ngome wüx aag ayaj alndom majlüyiiüts najneaj teombas Teat Dios.
  otn-NT: A nu̱yá, nu̱na̱ Oja̱, hi̱nte da̱ jacjʉ ngue'mø ga̱ sihʉ ogue hi̱nga̱ sihʉ'ʉ
    yø cosa'ʉ. Pɛ nu̱'mø ga̱ sihʉ, hi̱nga̱ sä ga̱ ɛ̱mhmʉ ngue ma̱n'na xa̱nho te dí
    øthʉ. Nu̱'mø hi̱nga̱ sihʉ, ngu̱tho hi̱nga̱ sä ga̱ ɛ̱mhmʉ ngue hi̱ngui̱ ho te dí
    øthʉ.
  nop-nop: Kale nanaŋedi Bepaŋdut mu nihibopnelak. Bepaŋ’walaŋ namanda foloŋ kale
    nanaŋe mu nanim wendi yom mu tilak. Be fiit nanim iŋgoŋ Bepaŋ’walaŋ namanda foloŋ
    momooŋ hinek tuwot mu tibek.
  obo-NT: Piru od ikohiyan ku sikiyu, no konna iddos koka-an kos unayan no od kahaa
    kos Monama keta. Otik id ka-an ki man taddot id buwis o wora, konna idda od pokopalin
    to koroniyan ta riyot Monama.
  cak-ENT: Ketzij que man ja tüj ri nkac'ux ri nbanun cheke que nkuka' chuvüch ri
    Dios. Si nkac'ux ri ti'ij ri sujun cheque ri vachbül, man nbün tüj cheke que más
    ta nkuka' chuvüch ri Dios, y si man nkac'ux tüj, man nbün tüj cheke que man ta
    nkuka' chuvüch rija'.
  lif-NT: ᤁᤖ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤆᤠᤔᤏᤠᤒᤠ ᤁᤢᤈᤠ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤏᤢ᤺ᤒᤠ ᤀᤠᤴᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥ ᤀᤠᤏᤡ᤹ ᤁᤢᤈᤠ
    ᤀᤠᤴᤈᤠᤶᤔᤡᤴᤏᤡᤸᤗᤧ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤀᤠᤒᤥ᤺ᤱᤒᤠ ᤏᤢ ᤀᤠᤈᤠᤶᤔᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤀᤠᤒᤥ᤺ᤱᤒᤠ ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: De ndāā chi nsūú jā yájī ō cúu jā sáhá jā cuetáhví Yāā Dios yóhó. Chi tú
    yájī ō, de nsūú ñúcuán sáhá jā quendōo vāha cā ō nūū Yāā Dios. De tú nduú yájī
    ō, de suni nduú sáhá jā quendōo núu cā ō nūū yā.
  san-TIB: ཀིནྟུ བྷཀྵྱདྲཝྱཱད྄ ཝཡམ྄ ཨཱིཤྭརེཎ གྲཱཧྱཱ བྷཝཱམསྟནྣཧི ཡཏོ བྷུངྐྟྭཱ ཝཡམུཏྐྲྀཥྚཱ
    ན བྷཝཱམསྟདྭདབྷུངྐྟྭཱཔྱཔཀྲྀཥྚཱ ན བྷཝཱམཿ།
  qve-NT: Ichaqa manan imatapas mikhusqanchisraykuchu, Diosqa aceptawasunchis. Hinaspapas
    Diospa ñawpaqninpiqa manan imatapas mikhusqanchisraykuchu importanteqa kasunchis,
    nitaq mana mikhusqanchisraykuchu menos importanteqa kasunchis.
  pao-NT: Soo tukapu te tukana gi atasoo te yugwe-wa'ne'yoo. Tamme gi besasoo mane-wa'ne'yoo,
    tooe oo tukapana. Tamme tuwazoo gi hanobasoo mane-wa'ne'yoo tooe gi oo tukapana.
  cbu-NT: Itaru, wanuts iyaa istakeeja Apanllee mangoonamaama. Manguktaatani iyaa
    nda istakiya. Katungkitaatani nda chiyaa tayutaritkiya. Ashiri ¿tamanda ateeja?
    zuwanllee.
  usa-usa: miráimanibo keráwákáráq ketêgaraqtaa kéitaunatae. mirái-mirain-aawaqa naíyábámá
    Áánûqtun-aurakaqa paátataare. ketáámá minnágaraq kéitaunatae. yaatakénábi óqtakake
    tarôq o-qtátáákómá íma aúwaraimma wááe. miráuma yekáq aáwaqa amí-ááwákómá naanatáámá
    keqtáámá íráqônirabi táígoniq íumatikaniqtaae.
  soy-soy: Amɑ́ ɑ́i pɛɛ ilukɛ inyinɛ yɛɛ yɛ́ n tíyɛsɛ ɑri pisoi sɔnɛ Uléécɑɑ inipɛɛ-i.
    Tɔ i lii, ɑ́ri i lii, ɑ́i líkɑ rɔ́ kpɑ́lɛ̃.
  hui-hui: Ina Ngode Datagaliwabela mini mbiraore hole tomo naramagome mo mbiraore
    holebira ndo. Tomo nane haramagome Ngode Datagaliwabe deni ina ko holeberama ndo.
    Tomo naramagomebi ina Ngode Datagaliwabe deni bayale holeberama ndo.
  amf-amf: Ko dahaannaar gala woam Barjodar yeskisehe. Wo itsaakaar yer wodar wonin
    arsea qolehe; wo itsaammaar yer wosa joogea qolehe.
  quc-NNT: Qas tzij k'ut chi ri käqatijo man are tä ri' ri käb'anow chqe chi utz kujilitaj
    rumal ri Dios. We kujwi'k man kub'an tä chqe chi uj utz na. We man kujwi' taj,
    man kub'an tä ri' chqe chi man uj utz taj.
  dob-dob: Ta esi wada nuwaꞌiꞌisi ꞌaene nigeya masula ꞌenega Yaubada ꞌida gieboboꞌaneda,
    manuna nigeya ꞌebweu wate masula yaluyaluwada ꞌida gieboboꞌanedi, nai ꞌida gietoꞌumaliyedi.
  wrs-wrs: Hillu, innemba pimba wongavavmoa murapetamba Sesoaindamba. Wo pimba no
    innemba hlamba owai vellava, pimba osrava eva mani sahonam lovahvma Sesoana novrava.
    Hlalmba no innemba, pimba kolvrowol vevmoa, beswonamba almba Sesoana novrava.
  mca-mca: Qa nite'ƚe ta'ƚets pa'qu' jinteƚuj qu' jinisu'un pa' Intata, qe nite' ta'ƚets
    qu' les jinisu'un qu' jinteƚuj, qa nite' jiyuten iye qu'nte' jinteƚuje'.
  tzo-TZC: Ta melel, ti cꞌusi ta jlajestique, maꞌuc ta sventa ti ta jtatic ti lec
    xijyil ti Diose. Mi jaꞌuc yantic xijlecub batel, mi jaꞌuc yantic xijsoc batel
    ti mi ta jlajestique, mi muꞌyuc ta jlajestic ti beqꞌuete.
  mya-mya: အ​စား​အ​စာ​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော် တွင်​အ​ဋ္ဌိ​က​မ​ဟုတ်။ အ​စား​အ​စာ​ကို​မ​စား
    ဘဲ​နေ​လျှင်​ငါ​တို့​မှာ​အ​ရှုံး​မ​ရှိ။ စား​လျှင် လည်း​အ​မြတ်​မ​ရ။
  gng-NT: Na yé tijier nɛ li cère tí li yé binib bà cuube Uwien ya nun bó. Ti
    jin' la, na ń pukn tɛ niba, ta tí jin' mɔ la, na ń kùore tɛ niba.
  cbi-NTPO: Uwain lala panda fifiken mityaa Diosba kayu ura' tiyanuu dejutyuyu, naa
    ti panda fike' bain, naa ti panda fityuu ju' bain tsaren juuve Diosa' ajuushaya.
  ikk-NT: 'Bụ ihiẹn-oriri ara mẹ ẹnyi nọchimẹ Osolobuẹ: ẹlẹ ẹnyi ka njọ omẹni ẹnyi
    erini, ẹlẹ ẹnyi ka mma omẹni ẹnyi ri.'
  leu-leu: Taasaxa fanganan i taa pife lisan et netaara xe la ta Piran; tamo taara
    ngane o pife ngane, i taa pife xavang netaara xena tigina fatak la matana.
  maz-NT: Dya ngue c'ü rá sigöji c'o, c'ü rguí recibidozüji Mizhocjimi. 'Ma rá sigöji
    c'o, dya pje ra mböxcöji c'o. Ni ri ngue 'ma dya rá sigöji, dya pje xo ra bëtscöji.
  bod-N: དོན་དམ་དུ་ཟས་ལ་བརྟེན་ནས་བདག་ཅག་དཀོན་མཆོག་གི་ཐུགས་སུ་འཛིན་པ་མིན༌ཏེ། བདག་ཅག་གིས་ཟས་མ་ཟོས་ཀྱང་གནོད་པ་མེད་ལ་ཟོས་ནའང་ཕན་ཐོགས་མེད་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü yixema nüxü̃ tacuèx na tama ṯacü rü namachi na ingṍxü̃gagu yiĩxü̃ na
    Tupana tüxü̃ dexü̃. Rü tãũtáma yexera time i napẽ́xewa ega nangõ̱xgügu i ngẽma
    namachi. Rü tãũtáma yexera tichixe i napẽ́xewa ega tama nangõ̱xgügu.
  zpl-NT: Liaꞌahua nediyaꞌahua nú la riꞌi elubacu nú racu bene nú nehuañi nzeꞌca bene
    ante Diose, sino que iguale neca bene ante Diose, tunu acu bene urre la acu bene
    saꞌ clasiaꞌ elubacu cuaꞌ.
  mbc-NT: Tîîse uurî'nîkon pia entamo'kanto' wenai pra Paapaya uurî'nîkon yapisî.
    Yansa'nîkon ya, mîrîrî yansa' wenai morî panpî' e'nî pepîn Paapa pia. Moropai
    yansa' pra awanî ya, mîrîrî warantî rî morî panpî' e'nî pepîn.
  ndg-ndg: Lakini chakulya chatuthibitisha kwaa twenga kwa Nnongo. twenga twa'abaya
    muno kati twaliya kwaa, wala wema muno mana itei twalyaa.
  wsk-wsk: Bare ana na inang nana ko munan mu nangarak Kaem kumik duap te me namoso,
    mena. Se ni na inang umu no agi me no agi wore, ni ko ningo memek bo te me arikko,
    mena.
  toj-NT: Eso sí, ja ba sparte ja Dios sac'ani, huan c'ax c'uxutic, ma miyuc, jun
    xta mismo huax yab ja yeni. Mi oj lecbuc ja caltziltiqui, soc mi ni oj cho jomuca.
  tbc-tbc: Ak man anaŋ dugon tani dan niŋen o Anut ta ipitianad na wa. Id ta tani
    na tap, mel uyan ak ta iriŋanad man tia ya, nek ago mi, id tani tap, mel uyan
    ak taidam tiŋane san tia ya.
  sna-sna: Asi, zvokudya hazvingatisvitsi pedyo naMwari; hatina kuipa kana tisina
    kudya uye hatinatswi kana tadya.
  smk-NT: Say tutuo bale', no ani a kanen tamo ket ambo' in a rason nin mapaririktan
    tamoyay Dios. No mangan atamon sayay klasin kanen, kasan kabalikasan nin pangangan
    tamo konan Dios; ket no kai atamo nin mangan, wanin anamaet a lamang.
  grc-TCGNT: Βρῶμα δὲ ἡμᾶς οὐ παρίστησι τῷ Θεῷ· οὔτε γὰρ ἐὰν φάγωμεν περισσεύομεν,
    οὔτε ἐὰν μὴ φάγωμεν ὑστερούμεθα.
  gof-WFTW: Shin kathi nuna Xoossaara dabboyenna. Nu monna aggidi aykkoka qohettoko;
    qassi midi dumma go7ettoko.
  spa-BLM: Pero la comida no nos recomendará a Dios. Pues ni si no comemos somos peores,
    ni si comemos somos mejores.
  kyz-NT: 'Naani. Natemi''u are rũi Janeruwarete ''ga ''i janee: “Esage ''ga jee”,
    ''jau. Najaneremi''ua rũi jane muesage Janeruwarete ''ga upe. Janeremi''ua aju''jaju''jawe
    etee futat ''ga upe. Wyro''o jane i''ua esageramũ ''ga upe. Wyro''o jane i''ue''ema
    nanẽ esageramũ ''ga upe nũ. Maira''me a''agaw awi pẽneatee''ema te nia''wyri ''ga
    upe.'
  dao-dao: Ei naw Pamhnama dä mi keha dawsakia am kya; am mi eia phäha i pi am mi
    sum na, mi eia phäh i pi am ni yahei na.
  cya-cya: Lo' ñi si'i si'ya cha' nchcu, ta can' cha' cuan xu'hue Ndiose 'in na. Cu
    na, uta a cu na 'in na, scaña'an ti ntsu'hui lyoo na tloo ñi.
  nii-nii: Keimi, kuni numun ei, sinim erpi sipipi kin, Gos eim kin mandi kindnermba
    mon. Pe sinim kuni ei nonenjpin kin, sinim embe Gos kumb ełe to mani kindnermba
    mon. Pe nga kuni ei nunjpun kin, sinim embe Gos kumb ełe to tonu kindnermba mon
    ku. Yi peng kin, kuni yi nge ei nunermin mon.
  ign-NT: Numeta­ca­hesera puiti, vahi étapa­racaina eta tinicacare, vijaca­pa­ca­reyare
    me Viya táicha. Váhivare étaimahi tiúricha­havihi mayehe ema Viya, te vahi vinicahi.
    Váhivare tijara­re­ca­ha­vimahi mayehe te tiúrihipuca eta vinisira.
  dik-NT: Miëth yeku cam acie ɣo ë looi buk la cök tënë Nhialic. Acïn kë ye nyaai
    tɛ̈ cɛm ɣok ye, ku acïn kë ye juak thïn tɛ̈ cɛm ɣok ye aya.
  cac-cac: Palta a juntzan̈ tas sco chi'a, max on̈ sch'olb'itejlaj Dios yuuj. Man
    toc yujto sco chi'a más vach' on̈, an̈ejtona', tato max co chi'a, man̈ on̈ chucoclaj.
  tzj-E: Je' achnak je nkataj wawe' chwech ruch'lew mjara' ta net-owa kxin tak xtko'ekaja
    chwech Dios. We nkataj ti'ij majo'n utzil rec'mon ta tzra kanm, wmajo'n nkataj
    ta, chka' majo'n itzel nuban ta tzra kanm.
  san-BUR: ကိန္တု ဘက္ၐျဒြဝျာဒ် ဝယမ် ဤၑွရေဏ ဂြာဟျာ ဘဝါမသ္တန္နဟိ ယတော ဘုင်္က္တွာ ဝယမုတ္ကၖၐ္ဋာ
    န ဘဝါမသ္တဒွဒဘုင်္က္တွာပျပကၖၐ္ဋာ န ဘဝါမး၊
  yaa-NT: Anori shinãfiaifonokai a nõ afara piatokai Nios yafi noko rafemasharatiroma.
    Nios makinoa noko potatiroma. Afara onifakaxõ, “Na nõko niosra,” ikaxõ nami inãfo
    nã nami nõ piamanokai noko shara imatiroma. Askatari noko chakafatiroma. Nãskatari
    mã nõ pianori noko chakafatiroma. Nãskatari noko shara imatiroma.
  cab-NT: Inárüni le jaríñagubei luágu máma lan cátei le weígibei gayáraagüdübalin
    lerésibiruníwa Búngiu, mabuíduntimaabadiwa ligíbugiñe Búngiu lueígiñe weígin,
    maríbaduntima wagíame lueígiñe meígin wáma.
  clu-clu: Kon sa bagay, ang pagkaun ara kalalabutun sa atun rilasyon sa Dios. Kon
    kita ara nagakaun ang pagkaun nga ginaalad sa mga dios-dios ara ra nagarimo anang
    panulung ang Dios kanatun. Kag kon magkaun kita dato ara ra nagakaologan nga mas
    mayad kita run sa anang panulung.
  swh-ULB: Lakini chakula hakitatuthibitisha sisi kwa Mungu. Sisi sio wabaya sana
    kama tusipo kula, wala wema sana ikiwa tutakula.
  tpt-NT: Jantu incha va por vayti ox kintalaqtsꞌinan ni Dios. Mas jantu kaꞌuu, jantu
    va por yucha apalay ox kintalaqtsꞌinan. Vachuꞌ mas kaꞌuu jantu tuꞌuchun kintaꞌaqtayjuyan.
  aai-aai: Baise bayumaim boro men nabuwit tanan God sisibin tanatitamih, bay tana’ani’aan
    na’at God boro men natawanamih, naatu men tana’ani’aan God boro men it gewasit
    narouw na’omih.
  sny-sny: Nomo Owane Sitewi lo nihe se lu taune wara'i a'i henerai. Nomo piye etiri
    irowei awere? Nomo fe lo'u tewi, god wawero auwe ape, ene ayei su, nomo lu taune
    wara'i a'i heneraiyei awere? Ahowa! Nomo fe lo'u tewi ape ene ayei ta'ama su,
    nomo lu taune wara'i a'i heneraiyei awere? Ahowa! Nomo fe lo'u tewi ape ene ayei
    su, etiri yahowa'i a'i ne. Aiwawe a'i nomo fe lo'u tewi ene a ta'ame ape, nomo
    yo seni ape umasiyei su, etiri yahowa'i a'i ne. Nomo lu taune wara'i a'i henerairowata.
  myy-myy: Mani baja, mani babeja cʉni ñasarise meje ña iti Dios ĩ tija. “Itire mani
    babeja, manire ti wanʉgʉ̃ yiguĩji Dios”, yire ma. Ito yicõri, “Itire mani baja,
