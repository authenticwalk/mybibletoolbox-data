  kne-kne: Tet-ewa kayman ay baken din kanen tako di begew ay malaylaydan si Diyos
    en datako. Adi aben somiged ono madadael di pakikadkadwaan tako en Diyos begew
    sin kanen tako ono adi tako kanen.
  tgj-tgj: Dvnam dvku lokv okv dvma kolokv ngonua Pwknvyarnv gvlo nvchi gvma dunv;
