    anna maka' tä' taande, iya tä' siam duka' deem la kahugianta.
  bzd-NTPO: Se' bats Skëköl mik e' kë̀ dör chkè wa. Ì katekesö ö ì kë̀ katèsö e' kë̀
    a̱ se' o̱nuk buaë ö suluë ie' wöa̱.
  kwf-kwf: Bore ma nau ku saea fuamuꞋa, ꞋafitaꞋi fuana ta fanga ka kwaiꞋafi aka fuana
