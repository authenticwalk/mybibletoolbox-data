  sus-A: دٌنسٍ مُ مِشِ مَكْرّ مَ عَلَ رَ. شَ وٌن بَرَ عَ دٌن، شَ وٌن بَرَ عَ لُ نَ،
    عَ بِرِن كٍرٍن.
  jpn-1965: しかし、私たちを神に近づけるのは食物ではありません。食べなくても損にはならないし、食べても益にはなりません。
