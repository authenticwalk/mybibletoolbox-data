    itzel chaqe we man kaqatijo.
  heg-NTPO: 'Ta in toma ka elia: Kakaat ti man kil nol kit lakong situ-tal se Ama
    Lamtua Allah lu lo! Eta kaa lo kam, kit taplaeng daat lo. Ela kon, eta kaa lam,
    tao nal kit le daid atuil banan dui lo!'
  ptu-ptu: Setonganna, taia kinande la umpasilombungkia' Puang Allataala. Aka maka'
