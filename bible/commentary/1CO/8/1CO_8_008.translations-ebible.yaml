    pin, og hil su rëḳ nid paya jaḳ rë.
  guj-2017: પણ ભોજનથી આપણે ઈશ્વરને માન્ય થતાં નથી જો ન ખાઈએ તો આપણે વધારે સારા થતાં
    નથી; અને જો ખાઈએ તો વધારે ખરાબ થતાં નથી.
  jvn-NT: Para sedulur, panganan sing dipangan awaké déwé kuwi ora nggawa awaké déwé
    nang nggoné Gusti Allah. Nèk ora mangan, awaké déwé ya ora kélangan apa-apa, nèk
    mangan, awaké déwé ya ora éntuk bati apa-apa.
  byr-byr: Kɨrɨꞌ tɨka wapaaya nyaꞌneina nemɨnyɨ Gotɨyarɨna gidɨkusaba nemakwode mɨꞌ.
    Tɨka wapaaya sa nemɨ nyaꞌna Gotɨyai sɨmunya kwalaalya yawɨꞌdei mɨꞌ. Nabaai nemɨ
    tɨka manyaajaꞌ yɨ nemɨ Gotɨyare tɨnnyarɨ kayaaꞌna mwalaadeina mɨꞌ. Yɨ nemɨ tɨka
    naajaꞌ yɨ nemɨ Gotɨyare tɨnnyarɨ nawɨꞌnya mwalaadeina mɨꞌ.
  ian-ian: Kineya kɨngɨnda nɨn kat kwutaa God tɨga kavat ana kalɨgiyandɨ. Kɨneyan
    nɨn kat God ana kai waigandɨ. kɨlapman yeineyan God nɨn kat vɨlaa apma vat yimɨn
    waa ana waigandɨ.
  hun-hun: Pedig nem az étel visz közelebb minket Istenhez, mert ha eszünk, nem lesz
