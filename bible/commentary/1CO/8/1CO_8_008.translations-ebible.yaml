  urd-GVH: हक़ीक़त तो यह है कि हमारा अल्लाह को पसंद आना इस बात पर मबनी नहीं कि हम
    क्या खाते हैं और क्या नहीं खाते। न परहेज़ करने से हमें कोई नुक़सान पहुँचता है
