  peg-peg: ମତର୍‌ ତିନାକାଉଣାକା ମାଙ୍ଗେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ଲାଗାଂ ଇଟ୍‌ନାକା କି ଇଟ୍‌ୟାୱାକା କିୟା
