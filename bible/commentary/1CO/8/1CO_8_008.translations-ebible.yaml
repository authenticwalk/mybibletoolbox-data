    kehelinogo bati hilibe. Aitoga ya huto meniꞌibe.
  amm-amm: Ulai ya timonukuwo, koloni au au mo Kotowoi si tomasimo molo muwoi. Koloni
    noko somiso mo, no mo afonimai hani na, imowoi muwoi. Nokakikonimo, no mani, afonimai
    hani na. Kotoni molo timai mo kopokoiyauwoi muwoi.
  zaj-zaj: Ila mandia hagatukwenhusa behi na Mulungu, tuhaleka kuja hatwasa kinhu
