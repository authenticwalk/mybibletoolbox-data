  mto-NT: Je̱ Nteꞌyam je̱ yꞌónu̱k xa u̱u̱ꞌmeꞌeda ka je̱ꞌe̱ ka̱jxap ku veꞌe juuꞌ nkaꞌyumda
    nja̱ꞌkxumda. Akijpxa xa veꞌe je̱ Nteꞌyam du̱java pa̱n nkaꞌyumdup nja̱ꞌkxumdupeꞌe
    uk pa̱n kaꞌa veꞌe nkaꞌyumda nja̱ꞌkxumda.
  bzh-bzh: Yönon, Anutu su nelë nos sën hil naha lo lom nelë hil paya ma nivesa rë.
