  mxb-NT: Sa̱ náꞌá vá yó ña̱ o̱ du̱ú ña̱ꞌa seí yo̱ kedaá xíꞌín yó, dá kando̱o va̱ꞌa
    yó noo̱ Ndios. Dá chi̱ ko̱ kúú yó ña̱yuu ndáya̱ꞌi cháá ka̱ noo̱ ná sa̱ꞌá ña̱ seí
    yo̱ dao ña̱ꞌa, ta ni o̱ kándo̱o nóo yó noo̱ ná sa̱ꞌá ña̱ ko̱ se̱í yo̱ dao ka̱
    ña̱ꞌa.
  pon-2006A: Ahpw kitail sohte kak kenikenkihla kisin mwenge rehn Koht. Kitail sohte
