  kan-OKCV: ಆದರೆ ಆಹಾರವು ನಮ್ಮನ್ನು ದೇವರ ಸಮೀಪಕ್ಕೆ ಸೇರಿಸಲಾರದು. ಅದನ್ನು ತಿನ್ನದಿದ್ದರೆ ನಮಗೆ
