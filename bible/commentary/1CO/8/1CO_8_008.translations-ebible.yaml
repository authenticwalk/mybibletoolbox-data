  mcf-NT: Nuqui piaid Nuquin Papa tantiamianesa nec. Ad icnuc Nuquin Papan uaidbimboecnuc
    matsesën nacnenaid tantiaquin pambid dasanaid penquiocsho isash, Aid bëdambocquid
    nec, quenquio Nuquin Papa iquec. Adecbidi, nacnenaid tantiaquidën dasanaid pesho
    isash, Aid bëdambocquid nec, quenquio icoaic Nuquin Papa.
  kjs-kjs: Go pea pare eda nape eleme naa Gote raapu namuma palia-daa makuaaema. Dia-le
    naame go eda nanalima-daare epe-rupa napiralima. Go pea-le naame nalima-daare
    koe-rupa napiralima.
  mni-mni: Adumakpu chinjakna eikhoiga Tengban Mapuga leinaba mari adu phagat-hanba
    natte. Eikhoina chadraga karisu mangjaba leite aduga charaga tongjaba karisu leite.
  yad-NT: Ne su̱mutya̱sara Ju̱denu jmyichara jiyadaju̱ vu̱y. Varityimyu̱ ne vuryi̱myi,
