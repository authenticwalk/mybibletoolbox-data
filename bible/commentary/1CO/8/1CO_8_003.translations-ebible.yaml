verse: 1CO.008.003
translations:
  kpx-kpx: Isito ata oleu au uvu mai Dilava omisi avuho isiviage auna au lulele omisi.
  okv-H: eto God osa aisuja embo amo God na ere kogua.
  tbo-tbo: Ma hanapu dumana naka apo lawana Yaubada ina luhogaleya yaka Yaubada lawana
    ina hanapugeya.
  mal-C: എന്നാൽ ദൈവത്തെ സ്നേഹിക്കുന്നവരെ ദൈവം അറിഞ്ഞിരിക്കുന്നു.
  grc-SR: εἰ δέ τις ἀγαπᾷ τὸν θεόν, οὗτος ἔγνωσται ὑπ᾽ αὐτοῦ.
  bgc-bgc: पर जै कोए परमेसवर तै प्यार करै सै, तो परमेसवर भी उस ताहीं जाणै सै।
  khz-khz: Na Palagu eulamagiana talimana, Palagu ripana ia.
  deu-TKW: Wenn aber einer Liebe zu Gott hat, der ist von ihm erkannt.
  zsr-NT: san nu bönniꞌ nadxiꞌinëꞌ Dios, Dioscz zóalenëꞌ bönniꞌ naꞌ.
  lin-lin: Kasi moto oyo alingaka Nzambe, Nzambe ayebi ye.
  hns-NT: Bakie dje Parmeswar ke pjaar kare hai, Parmeswar oke djaane hai.
  noa-E: Mamʉ mag nem inag pömta ʉ̈rcha khaphʉ aju khĩirjuju khãyau, ãba Ẽwandam khõsi
    ajuuta ẽkhaju aai nʉm, mag i khõsi nʉm gaaimuata i dʉ̈i khapeerkha naawai.
  eng-EMTV: But if anyone loves God, this one has been known by Him.
  mib-NT: Te sa suhva ñayuu jeē maní i jíín Yaā Dios, máá i cúu jeē jetáhú yá.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि के़मे़प्‍पाङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिङ् निःत्तुॽरो॥
  xnj-xnj: Nambu mwammanyili Chapanga mwenuyo amanyikini na Chapanga.
  mmx-mmx: Ketla do laradi i vavara aleng ne Moroa, ne Moroa ikleklen avukat mo laradi.
  cbr-NT: Usa 'aínbi ca axa asérabi ami sináncë uni a Nucën Papa Diosan ainan 'icë
    'unania.
  tee-NT: Para va tichi chavaich ju mapaini ju Dios pus ju Dios mispaich ni is'ask'at'a
    junita.
  eng-LSV: and if anyone loves God, this one has been known by Him.
  cak-NT: Pero xa can nakajo' ri Dios, k'alaj chi joj richi chic raja', y raja' reta'n
    kawech.
  pah-NT: Hovai jate kiroki g̃a oarõ hete Tupana'ga – Tupana'ga okwaha hete g̃a ojihe
    g̃a ndekoheterame.
  sja-NT: Mamĩda eperãpa Tachi Ak'õre k'inia iru bɨ pɨrã, Tachi Ak'õrepa k'awa bɨ
    ma eperã wãara irude ijãapari.
  xed-xed: Ka ɗvuɗva mndu ta Lazglafta katsi, tsa mndu ya ná, nda sna Lazglafta ta
    tsatsi.
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ xíni̱ va̱ha Ndióxi̱ ndá na̱ cúú na̱ quíhvi̱ ini mé á.
  gfk-S: Iesene nesi tikenong i sip God, God i nunure ie.
  bmu-bmu: Mi keunöhök jizapmö, kunŋan Anutu uruŋan jöpakömakzawi, Anutunöŋ mönö yaŋgöra
    möri ölŋi akza.
  dgz-dgz: Go da da God menan anu guriniwa, God orup ame asigip tan wandia.
  eng-GNV: But if any man loue God, the same is knowen of him.
  zaa-NT: Pero nu hualigani catsi'ínią Tata Dios nna, pues ą'hua Tata Dios nna nabia'nie
    na tì'a ttu amigo exa tsìttsì ní qui'e.
  eng-WEBSTER: But if any man loveth God, the same is known by him.
  guh-guh: Itsiata baitsi jane pajivi Dioso jitsipa, bajarapajivi Dioso ata jamatabëcueneyapëtanetsi
    Dioso pejitsipaejava.
  bon-bon: Yepä laati te liba Acejiyame tääpume singi, Acejiyame te umle gyene tabe.
  nhw-BL: Pero sintla se nelía quiicnelía Toteco, Toteco quiiximati.
  swh-ONEN: Lakini mtu ampendaye Mungu, hujulikana naye Mungu.
  wbi-wbi: Looli nave umuunhu amughanile u Nguluve, umuunhubujuo ikagulika nu mwene.
  bba-bba: Adɑmɑ wi u Gusunɔ kĩ, Gusunɔ u yɛ̃ro yɛ̃.
  eng-KJVCPB: But if any man love God, the same is known of him.
  kgk-NT: Tupã Nhandejáry-pe jahayhu tee ramo, ha'e nhande kwaa porã voi. He'ýi tee
    ramo jaiko.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaara mmuduuya ruaivaa vaa Anutuuqo inna
    too rikiaivai.
  cpy-cpy: Riima Tajorentsi riyotziri rirori ikaatzi etakotaariri.
  mpx-mpx: Yaa henala Yehoba i nunuwana-an, he Yehoba gamagal o i atena iya wana gamagal.
  wbp-wbp: Ngana kuja karla yulkami Kaatuku, ngulaju-ka rdakurl-kijirni Kaaturluju.
  luo-luo: To ngʼat mohero Nyasaye, to Nyasaye ongʼeyo.
  nhe-NT: Pero intla se nelía quiicnelía Toteco, Toteco quiixmati.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܡܲܚܸܒ ܠܐܲܠܵܗܵܐ ܟܹܐ ܦܵܐܹܫ ܝܕܝܼܥܵܐ ܒܝܲܕ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan iñuk piqpaksriruaq Agaayyutmik Agaayyutim akuqtuġaa.
  msb-msb: Pero an namumuot sa Dios nakilala san Dios bilang sa iya.
  cpa-NT: Di³ jøng² cuai¹² Diú¹³ jniang³, ju³ná³ hnio¹ jniang³ Diú¹³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ଲକ୍‌ ଜଦି ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କଲାନି, ତାକେ ପର୍‌ମେସର୍‌ ଜାନେ ।
  meu-meu: a tau ta ese Dirava baine lalokau henia, Dirava ese ia baine dibaia.
  yva-NT: Yara vatano muinyo Amisye ai, opamo Amisye po aen.
  dgc-dgc: Pero tukoy na Diyos i mangmahal diya, a saya i sakupén naa.
  zpm-NT: Teḻ Dios ruṉbey me tib tib miech, naṉpaa me cho nac zha ne rleynie me.
  hix-NT: Khoryenkom xe kehtokony haxa ryhe, noro nhutwanàr me tehxatxhe. Tàmryenon
    me khutwetxow hamà, noro ha.
  sim-sim: Hako os Avui Wasilakan wapnuku jihik ji owenda nahi, oso Avui Wasilaka
    angop jirin or hishihi jirin armek or undan osmu mukunduwa.
  npi-ULB: तर यदि कसैले परमेश्‍वरलाई प्रेम गर्छ भने त्यो व्यक्‍ति उहाँद्वारा चिनिएको
    हुन्छ ।
  cgc-cgc: Piro, bisan kino na gagugma ta Dyos, kala kanen an ta Dyos.
  tim-tim: Dâ yeŋgâlân gâtŋe siâ âmâ Anutu okot âlep agaŋbiap yâk âmâ Anutuŋe nâŋgâm
    heŋgemgoaŋbiap.
  yor-yor: Ṣùgbọ́n ẹni tí ó fẹ́ràn Ọlọ́run nítòótọ́, òun ni ẹni tí Ọlọ́run mọ.
  wos-wos: Du takwa Godka némafwimbu mawuli yandat, God dika dé xékélaki.
  emp-NTPO: Baribʌrʌ ab̶aʌba Ãcõrẽda quĩrĩã b̶ʌbʌrʌ, Ãcõrẽba idjira cawa b̶ʌa.
  eng-F35: But if anyone loves God, this one is known by Him.
  ind-ind: Tetapi kalau kamu mengasihi Allah, kamu berkenan di mata-Nya.
  pes-OPCB: اما کسی که خدا را دوست می‌دارد، اوست که خدا می‌شناسدش.
  mpt-mpt: Otane nakaia unangai Gode goba blib ile i bobol tem funino ayamobe. Nakaia
    unanga eli Gode oye bianea I nemi kesoa ne i tekein kebibo ge oyebebe.
  ssx-ssx: Koto pa꞉la꞉pate hali epima꞉ Koda꞉ pa꞉ta꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉
    Koda꞉ma꞉ koto hali ota꞉ handa꞉la꞉me.
  mkl-mkl: Ammɑ inɛ iyi í bi Ilɑɑɔ̃, Ilɑɑɔ̃ í mɑ̀ lɑfɛ̃ɛ.
  gaq-gaq: ଜାଣ୍ଡେ କି ଇସ୍‌ପର୍‌କେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆଃ ମୁଇଂ ମେଁନେ ସ୍ନାମୁଁଆଃ ରେମୁଆଁ
    ଡିଂଏ ।
  gof-RNT: Shin oonikka Xoossaa siiqikko I Xoossaa matan erettidayssa.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼ାଃଏ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଏସ୍‌କାର୍‌
    ସାରିୟାଃଏ ।
  gah-gah: Makó keza kigika Ómasiloka mili gikí litamó keí nene Ómasímo giliko lamaná
    inogo ive.
  lcm-lcm: Sikei igenen ang kapo buk a God, God kapo nas ia.
  aer-aer: Kenhe tyerrtye arrpenhe apeke-arle Ngkarteke ahentye-aneme re renhe itelareme
    akangkentye ikwere aneme.
  qvc-NT: Piru Tayta Dyusta allita kuyaptinchiqqam, payqa noqanchiqkunata wambrangunapaq
    riqsiwanchiq.
  tgl-ULB: Ngunit ang sinumang umiibig sa Diyos, ang taong iyan ay nakikilala niya.
  cbs-NT: Jamen tsuabunda Dios bechipaikin duawakin jawen yunuti akaibudan, jadan,
    Diosun jatu unainkiki.
  xtm-NTPP: Kovaa nú nde in kútoo Su'si ma, te maa ya chi jini ya nde in kúu i.
  nnq-nnq: Nambu ojwampala Nnoongo jwenio amanyakine na jwenio.
  bao-NT: To ca bii pacaro, Ʉmʉreco Pacʉre ca maigʉa, Ʉmʉreco Pacʉ cʉ̃ ca majigʉ niimi.
  san-ORI: କିନ୍ତୁ ଯ ଈଶ୍ୱରେ ପ୍ରୀଯତେ ସ ଈଶ୍ୱରେଣାପି ଜ୍ଞାଯତେ|
  huv-NT: Sitiül aljane arang casa Teat Dios, Teat Dios najneaj majaw nej.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ di̱ ma̱ Oja̱, Oja̱ i̱ nnu̱ ma̱nho ra̱ ja̱'i̱.
  nop-nop: Eŋ me niŋ adi weleŋdi Bepaŋ kahilelak adi yadi agaŋ Bepaŋdi nadimilak.
  obo-NT: Piru iddos minuvu no id ginawa to Monama, idda en kos od kilaannon to Monama
    no sakup din.
  cak-ENT: Chuvüch ri Dios ja ri nkajo' rija' ri c'o rakalen y man ja tüj ri etamabül.
    Si ketzij nkajo' ri Dios, nk'alajin que roj richin chic rija', y rija' retaman
    kavüch.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤵᤐᤠᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De sa nchivī jā mānī jíín Yāā Dios, maá ji cúu jā jétáhví yā.
  san-TIB: ཀིནྟུ ཡ ཨཱིཤྭརེ པྲཱིཡཏེ ས ཨཱིཤྭརེཎཱཔི ཛྙཱཡཏེ།
  qve-NT: Ichaqa sichus pipas Diosta cheqaqtapuni khuyakun chayqa, Diospas paytaqa
    reqsinmi.
  pao-NT: Pana tamme ka Te Naa unu soobedyana soo Te Naa te tubenga, tamme yise gi
    papaba nasooyugwe-wa'ne'yoo.
  cbu-NT: Itaru, Apanllee chinakuch, Isuschichpatartamtich chinatarchi. Ashkus, Apanllsha
    siyaa kis napchintsa.
  usa-usa: paá mi-káyúkámá náayuwabi Áánûqtukaq áraimma yirummá ámê-kayukama yemmá
    yenamáa Áánûqtuma kéyimonena íráqôniq kéumayikaiye.
  soy-soy: Amɑ́ úye un Uléécɑɑ n lɑ, Uléécɑɑ yɛ liute nyulɛ.
  hui-hui: Mbirali ibugua Ngode Datagaliwabehondo gubalini ho kayagua ogoni ibu Ngode
    Datagaliwabehanda manda bu ka.
  amf-amf: Eedi hay ki hannaar Barjoam nashea dahaa ki hanna, ea agaa Barjosa birante
    eedi dhesimaane.
  quc-NNT: Jachin k'u ri loq' käril wi ri Dios, etamtal u wäch ri' rumal ri Dios.
  dob-dob: ta esiya ꞌabo Yaubada taobobome, ꞌaboꞌada Yaubada ꞌimwalatonida ꞌaene boboꞌada.
  wrs-wrs: Heva os himba nomba Sesoamba keknamba undmba vevrava, Sesoava hemba lihav,
    wo os nengmanav, vinu wevsabesalna indhanamoa.
  mca-mca: Qa pakha' qu' nisu'un pa' Intata, qa pa' Intata qa nikfe'lij pakha'an.
  tzo-TZC: Mi oy buchꞌu cꞌux ta xaꞌi ti Diose, xꞌojtiquinat yuꞌun ti Diose.
  mya-mya: သို့​သော်​ဘု​ရား​သ​ခင်​ကို​ချစ်​မြတ်​နိုး​သူ​သည် ဘု​ရား​သ​ခင်​သိ​မှတ်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​၏။
  gng-NT: Ama wà yíe Uwien la, Uwien bɛn udaan nɛ.
  cbi-NTPO: Tsaaren mun Diosnu estyamuya Dioschi kera chachive.
  ikk-NT: Kanị, onyẹ hụn nwẹ ihiẹn-ọsụsụọ jẹnni Osolobuẹ, ya wụ onyẹ Osolobuẹ marịn.
  leu-leu: Taasaxa nane aava vubuxan xasingit a Piran, a faxaalit o a Piran xo a texaas
    faroxo sena.
  maz-NT: C'ü ni muvi, dya ngue c'ü rá pãrãgöji na puncjü; ngue c'ü rá neji Mizhocjimi.
    Nu'ma, ra recibidozüji Mizhocjimi.
  bod-N: མི་ཞིག་གིས་དཀོན་མཆོག་ལ་གཅེས་པར་བྱེད༌ན། དཀོན་མཆོག་གིས་མི་དེ་ཉིད་མཁྱེན༌ཏོ།།
  tca-NT: Natürü ngẽxguma texé aixcüma Tupanaxü̃ ngechaü̃gu, rü Tupana rü tüxü̃ nacuèx
    ya yíxema.
  zpl-NT: Pero Diose nediyaꞌ nzeꞌcaꞌ ta bene enu neli seca liꞌinu.
  mbc-NT: Tîîse anî' Paapa yapurînen wanî ya, innape epu'tîiya, î' kai'ma tîîko'mamî
    tonpakon yarakkîrî. Moropai mîrîrî era'ma Paapaya tîwakîri pe.
  ndg-ndg: Lakini mana itei yumo winu ampendike Nnongo, mundu yoo atangike ni ywenge.
  wsk-wsk: Bare kari Kaem kua tuso mu, Kaem kari umu ko ari ikiso.
  toj-NT: Pero ja quermanotic ja ma' yaj huax yab ja Diosi, ja cristiano jahui, huan
    ni iljel yuj ja Diosa.
  tbc-tbc: Ak man tamol a Anut ilon ipani dan, iŋ tamol an iloŋ fufei da.
  sna-sna: Asi munhu anoda Mwari anozivikanwa naMwari.
  smk-NT: bale' si tawo nin mampangado' ya, syay peteg a main nin tanda'.
  grc-TCGNT: εἰ δέ τις ἀγαπᾷ τὸν Θεόν, οὗτος ἔγνωσται ὑπ᾽ αὐτοῦ.
  gof-WFTW: Shin oonikka Xoossaa siiqikko I Xoossaa matan erettidayssa.
  spa-BLM: Pero el que ama a Dios es conocido por él.
  kyz-NT: Jarejuwarete 'ga ree jareporomutar ire jane jemogyi 'ga jekoty'aawamũ. 'Ga
    'ã jane kwaap.
  dao-dao: Acunsepi, Pamhnam mhläkphyanaki cun Pamhnam naw ksingki.
  cya-cya: Una cha' ntsu'hui nu lyee lca tiquee lo'o Ndiose, can' nu ndyu'hui lyoo
    tsu'hue ñi 'in.
  nii-nii: Ba wumb nii endi, Gos kin noman kultum wu ei, Gos eim wu ei piinim mił,
    eim nge wu mendpił mołum.
  ign-NT: Nácanisera yátupihi témuna­canahi ema Viya, éta tímicae­che­rachahi eta
    machicha­na­vea­nairahi éma.
  dik-NT: Ku raan nhiar Nhialic aye Nhialic ŋic.
  cac-cac: Palta a eb' xajanab'il Dios yuuj, ojtacab'il pax eb' yuj Dios chi'.
  tzj-E: Per wnawajo' Dios jara' ncatba'na reconocer rmal Dios che at rxin.
  san-BUR: ကိန္တု ယ ဤၑွရေ ပြီယတေ သ ဤၑွရေဏာပိ ဇ္ဉာယတေ၊
  yaa-NT: 'Akka fatora fẽtsa Nios noiaino nãskarifakĩ Niospa aõnoa yoitiro iskafakĩ:
    “Nã ea noiai mẽ tãpikõia. Nãfi efe yoraki,” ixõ yoitiro.'
  cab-NT: Ánjein le jínsiñejabúbei lun Búngiu, subúdi lumúti Búngiu gürígia ligía
    queísi lánigu.
  clu-clu: Piro ang tao nga nagaigogma sa Dios maman anang ginakilala ang Dios nga
    ana.
  swh-ULB: Lakini ikiwa mmoja wapo akimpenda Mungu, mtu huyo anajulikana naye.
  tpt-NT: Incha matichun achaniy ni Dios ex Dios mispay tacha ixlapanaki.
  aai-aai: Baise orot yait God ebiyabow God nati orot i su’ub naatu ekakaif.
  sny-sny: Lu taune tamo Owane Sitewi ne marepi erasi a'i tote wawesiyesiya su, le
    a'i lai lowe siye so'oruwe tepa'asiye.
  myy-myy: No Diore ti maigʉ̃re, ĩre ti masicõri ĩre maigʉ̃ yiguĩji Dios.
  trc-NT: Tza̱j ne̱ sese ya̱ aráj cochro̱j yoꞌo̱ soꞌ rihaan Diose̱, ne̱ ya̱ neꞌen
    Diose̱ man soꞌ uún ado̱nj.
  cut-NT: Ate ndete che yahino vo Dendiohs ne, nda cuande ye uvo.
  bel-bel: а хто любіць Бога, таму дадзена разуменьне празь Яго.
  zlm-KSZI: Tetapi seseorang yang mengasihi Allah, dikenal oleh Allah.
  gdr-gdr: Ajɨ yet ra Godɨnd singi iyeny, ton ɨntemb jɨ rɨga yanɨm ma re God wumɨr
    ainy dɨde yɨr ɨpka yiyeny.
  vmy-NT: Tunga tsa tjin xi tsimején Naꞌenchana, Naꞌenchana be= xutabiu.
  cmn-FEB: 但爱上帝，上帝就会知道你。
  gmv-RNT: Xoosse siiqizadey gidikko izi Xoossa achchan eretidade.
  ncl-NT: Huan sinda se quilasojla Dios, yoje Dios quiximati in se quinami se ca ilacames.
  sua-sua: Vanangko a mhel to nam kaelongtok mang E Nut, her a mhel to endo arhe E
    Nut ta kambis kar.
  are-are: Kanha relha erala relha arrpunhaka kangkintja ntelalhama, era Altjirranga
    urlarra kaltjala nama.
  gai-gai: Na ŋarikca ramoot ianna ma ndona mamatŋimo Raraŋ Aetaniacmo neaŋ te, Raraŋ
    Aetaniac ma manmo lamŋinandet.
  qvm-NT: Tayta Diosta cuyar yäracog mayintsipag yarpachacuptiquega Tayta Diosnintsimi
    lapanchöpis yanapashunquipag.
  chz-NTPS: Pero ja̱a̱ˉ hi̱ˉ hnääꜗ Dio, kyu̱u̱ꜙ baˊ Dio hi̱ˉ heꜘ.
