  top-NT: Huixín na̱ quila̱kalasquiníu para tla̱n o ni̱ tla̱n huacán li̱hua ni̱ma̱
    li̱lakachixcuhui̱cani̱t pu̱laktumi̱n. Aquit cpuhuán hua̱k catzi̱yá̱u tú quili̱tlahuatcán;
