  heb-heb: ועל דבר זבחי האלילים ידענו שיש דעה לכלנו הדעת תגביה לב והאהבה היא הבונה׃
  mpp-mpp: Ngic-ngigac yenge sic welu siduc-gbong yengele depec lolu nocaigaing, yogolec
