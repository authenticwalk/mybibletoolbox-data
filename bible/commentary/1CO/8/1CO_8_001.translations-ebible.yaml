    nali no.” No mo motu na, ulai ya tiyomu, afonimaiso sai sai noko mo kukamokokai
    noko na. Ulai noko nokolaloso mulu ukakikonimo, no mo momaini mulu amikomomokoimo.
  zaj-zaj: Avo tuilole mbuza ija imnyandikile ya nyama ilavigwe nhosa ha miwegu. Tuvitanga
