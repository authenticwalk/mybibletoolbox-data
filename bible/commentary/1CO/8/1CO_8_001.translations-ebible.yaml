    nga mangikatalà kâ Apu, ammu tam ta awán ta pakáwayyá nayù ira sináddios. Ngam
    yawe yù kagiak ku. Ajjan yù ira kábulut tam nga manguruk, nga mabbábáng paga ta
    meyannung sù ira sináddios. Á ari ira mábbágán megapu sù ammu tam, nu mappeddaráyaw
    ittam ánna motun yù nonò tam. Ngam nu kuruk nga iddukat tam ira, á mábbágán ira,
    ánna mapasigaggà yù pangiddù da kâ Apu.
  bki-bki: Vonganei kiniou nojidom neverdop̃e kenemiu vikadeniano ea tivelinio na
    sunbue nalo napano tomu nalo na maka amonmonea amila sida kanio ban kialo tavoru
    nalo. Kamiu kumitu kubika kuber bo ka kito namoneano nalo rosen sunbue nalo na,
    p̃eli na makanio. Bo ga, mia kiaku verdop̃eiano beriio tenalo juo nei, bajago
    na jikiaiano, a bajago na tinietiiano. Ea tivelinio na jikiaiano, tomu telabo
    napano aberenio aber amijikia vatitig verdop̃eiano na kenemiu vikadeniano nei,
    a nalo amijikia avarvar kalo kija napano ajidomii aber nalo amijikia vite. Bajago
    na jikiaiano mijikia rila toro ridu kiano jidomiano to mave, mia bajago na tinietiiano
    maka tibe na, naio jo miija vatitig toro kiano meuliano ga.
  bqp-bqp: Sa'opↄble yã musu, ó dↄ̃ kũ ó pínki ó dↄ̃na vĩ. Dↄ̃na sↄ̃, à sɛna lei
