    inime metseque bucha necabatira ama. Iyuhueda tsehue dutya necabatira. Peya cuana
    tsehue iyuhueda cabatitsu ecuana ecatsahuatiu Yusuja biji eque aniaje ishu.'
  kgp-NT: 'Kỹ sóg ãjag mỹ vẽjẽn tó sór mũ gé. Ãjag mẽg tãnh kỹ ag tóg vẽnh kãggrá
    tỹ topẽ mỹ pũn vén tĩ, pũn kar kỹ ag tóg açougue ki ãjag mỹ vẽne he tĩ. Kỹ ãjag
    kãmĩ ũ tóg: “inh mỹ açougue ki mãn kỹ konh mỹ vỹ?” he tĩ, hã kỹ sóg ãjag mỹ kãmén
    sór mũ. Hã ra ãjag kãmĩ ũ tóg: “ki kanhró ẽg nỹtĩ, to tar ẽg nỹtĩ,” he tĩ. “Jatun
    mỹ ẽg tóg konh ke mũ,” he ag tóg tĩ. Ẽg tỹ nén ũ to: “ki kanhró mág inh nĩ,” hen
    kỹ tóg inh mỹ ẽg tỹ kãnhmar ũ to: “ti pi(jé) inh ri ke nĩ'', ti kãfór inh nĩ,”
    henh ha mẽ tĩ. Ẽg tỹ jagnẽ to há nỹtĩnh ke vẽ. Ẽg tỹ jagnẽ to há nỹtĩn kỹ ẽg tóg
    jagnẽ mỹ nén ũ há tó tĩ, ẽg kar tỹ ki kanhrãn há han jé sir.'
  bvd-bvd: Aia, nau ku kekeda kau uri olisi lana si ledi laa kamolu bae sulia na fanga
