  cco-NT: Jo̱guɨ lana nifɨ́ɨˆɨ ꞌnʉ́ꞌˋ cuaiñ˜ quiáꞌˉ jaléꞌˋ jmiñiˇ e lɨ́ɨˊ feáꞌˉ e
    cuøꞌˊ dseaˋ jaléngꞌˋ diée˜ i̱ o̱ꞌ jáꞌˉ. Jo̱ e jábꞌˉ laco̱ꞌguɨ féꞌˋ dseaˋ e lajɨɨˉbaaꞌ
