    yaambed yena yi niindem aom aromni ye inamen menebimaan.
  poi-NT: Sɨɨp manaŋmadáypa jém asunto de jém ma̱yi jém accaaneta̱wɨɨp jém watnas
    iwiñjo̱m. Nu̱ma tantu̱mpɨyt́am tajɨ̱xiɨyt́a, pero d́a wɨ̱ iga tanacujípta̱p. Jesɨc
