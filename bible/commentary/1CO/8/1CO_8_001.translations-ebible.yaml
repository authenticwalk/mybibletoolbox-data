  guj-2017: હવે મૂર્તિઓને ધરાવેલી પ્રસાદી વિષે આપણે જાણીએ છીએ અને આપણ સર્વને એ બાબતનું
    જ્ઞાન છે. જ્ઞાન માણસને ગર્વિષ્ઠ કરે છે પણ પ્રેમ તેની ઉન્નતિ કરે છે.
  jvn-NT: Para sedulur, saiki aku kepéngin ngomongké bab sesajèné brahala. Pantyèn
    bener sing diomong karo wong-wong, jaréné pada ngerti nèk brahala kuwi sakjané
