  tbz-SIM: Di mɛ̀ nni mbekɛmɛ̀ di bo nhɔ̃mmɛ̀ iwũɔ̃ bɛ̀ fìé ì yɛbɔkɛ̀ i kó imɑɑ. Timɔu
