    pasin umu elpech chatuk echechich yeguh chakih umu. Wakuli sapos apak ulkwip punosuh
    kipaichi elpech umu, enyudak pasin eke nyugakomu apak munu echech nyunekapu mutoglu
    dodogowipamu musuh Krais ananin balan mugipechen umu.
  grc-F35: Περὶ δὲ τῶν εἰδωλοθύτων· οἴδαμεν ὅτι πάντες γνῶσιν ἔχομεν. Ἡ γνῶσις φυσιοῖ,
    ἡ δὲ ἀγάπη οἰκοδομεῖ.
  cav-NT: 'Quirica cuadishaya patya micuanara bacadurachine: “¿Jidadya tu cueya cueya
    cuanaja yacuaju iyahuaque erami ara ishu?” jadya. Yuneridya tuque ecuana dutyara
