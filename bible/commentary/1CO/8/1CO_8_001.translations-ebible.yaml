    sii nona otiichichawak, no hikitu no harapa. Eeta kapasek. Wowak, man rukusii
    tawa boboy sii nona otii hapaga siichichu.'
  agr-agr: 'Yamai juna agatjime, atum mina ininkujum: Apajimtai aina nunú yutai anagkuamu
    aina dusha yumainashit, tujutmaujum nuna ujaakun. Atumek juka dekainaji tuinajume.
    Duka dekaske, dekata duka pegkegchauchui, pegkejai dekatak, tujash dekata duka
    ayatak emematan sukagtawai. Nunimain asamtai, dekas emematsuk ayatak aneenita
    nuuwai imá pegkejak, nu nuniamu Apajuin takatjiya nuwish emtikagtau asamtai.'
  kyc-kyc: Kingimi wasisi dupwana suu pyao mena kiso maingi dokona lao langiru. Doko
