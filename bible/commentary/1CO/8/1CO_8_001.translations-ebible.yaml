  soq-soq: 'E leta bedewe ne waitaraneale walanase, “God lagawaau sumanaibulala mo
    godiu kokoitaubu baibu moia pulontoia no nantaa rua, ba dia?” Dima e wailana ema
    epe: Isiwa e bedelawo waie waiase, “No uduudu God atemba wadate wainitana. No
    atentena God dea os wande, mai god da wainipona, diaida, sa baiwa no rua os moia
    sa pulontoia nanta.” Ulaipa, no God atemba wadate wainitana. Naita no aten insaisawa
    sa bedembo winompo asiasi antonta, tane nuawadawada bedembo dia, no kasawogamba
    debamalepio asowawaidantata. Tane naita no nuawadawada bedembo winompo asiasi
    wainenta, sa ipa sosomba do sumanai bedewe badoidantata.'
  qub-qub: Canan willapäshayqui ïdulucunapaj churashan aychacunapaj tapucamashayquitana.
    Musyämi «llapanëmi yachaj cä» nishayquitaga. Ichanga yachashanwanmi runa alli-tucun.
