  ian-ian: Mbambala ngwuk kat waagan kat kwinja mbatna nyaangɨt wun kat wagalangwa
    nyaangɨt awat ngwuk kat mbupmat yigowun. Wan waagan kat kwinja vak kat tamba yelavɨka
    lɨganɨn waa wun kat pɨlɨwukngwuk. Wuno yelavɨka lɨgowun. Lamba wuka lɨganɨn waa
    yelavɨka yetɨneyan nat nɨmba kat kai waiganɨn. Nat nɨmba kat yelavɨka woviyaguga
    lɨneyan ndi kat kwunakiyanɨn. Wan apma vatna.
  hun-hun: Ami a bálványáldozati húst illeti, tudjuk, mindnyájunknak van ismerete.
    Az ismeret azonban felfuvalkodottá tesz, a szeretet viszont épít.
  mcf-NT: Nëbi Nuquin Papan uaidbimboecnuc nacnenaid tantiaquin pambid dasanaid chuinun
    naden chiembique. Tantiata. ¿Matsesën nacnenaidta nuqui tantiaid ictic? Padenquio.
    Aden tantiaquin ëmbi tantiacpadpenquio icquid utsibo nec quequin mamënshumpec.
    Aden tantiaquin mamënshunquin utsi tantienquio iquec. Utsien, Naden nabanquindambi
    utsibo bëdamboen tabadmepeba, quequin tantiaquidquio nec.
  kjs-kjs: Abiri remo ada-para wi kana madaa ele yawoma kiritimi-daa go madaa agale
    lagialo. Gore naa raayome kone adaapu wima lemere ora lame. Go pea pare go kone
    adaapu pa sumare rope ipula kone su aaeme. Go pea pare ali medame enaalinu madaa
    ranaa komape kone page salia-daare nipumi enaalinu puri mapabalia.
  mni-mni: 'Houjik lai murtida katluraba potki maramda nakhoina hanglakpa wahanggi
    maramda: Hoi, eikhoi pumnamakki khangba lei haiba eikhoina khang-i. Adubu khangbana
    chaothokhalli, adubu nungsibana semgatli.'
  yad-NT: Diye, jmyicharanchiy jiryatiy ru̱ntatya nijya̱nvay jiiputera jvaachi̱nijyu̱ra,
    vu̱dyetyi̱satya ti̱ta̱ju̱ra. Dañuma vu̱ñi̱cha datya̱datavay, vuryi̱nnuva̱y dyetya
    ramusivyu̱y; vu̱vya̱ta̱damu ji̱ta vu̱vyanu̱tyanivyu̱y.
  mxb-NT: Viti, dá kuaꞌi̱n kasto̱ꞌin xíꞌín ndó sa̱ꞌá ko̱ño dóko̱ ña̱yuu no̱ó yoko̱.
    Sa̱ kátóni̱ va̱ꞌa ini yo̱ sa̱ꞌá ña̱ yóꞌo. Tído sa̱ꞌá ña̱ kátóni̱ ini yo̱, ña̱
    yóꞌo kédaá xíꞌá, sa̱ꞌá ño̱ó kúryíí yó. Tído tá kúꞌu̱ ndisa ini yo̱ sa̱ꞌá ña̱yuu
    xi̱ꞌín yó, dá dákuáꞌano yó na̱ xíꞌín to̱ꞌon Ndios.
  pon-2006A: Eri, met duwen kisin mwenge kan me aramas kin meirongkihong dikedik en
    eni kan. Mehlel pwe kitail koaros marainkihlahr duwen irair wet. Ahpw soangen
    marain wet kin kahrehda aklapalap rehn aramas; limpoakte me kin kamwahwihkitailla.
  maq-NT: Quihndë ne, nguehe cuichjá cojo nuju tsëhë xichinë xi viyuju xcun nina ndyojo.
    Ha hyan ta ngayejen ni ne, tjin cjuatacun xi hyan. Hya xi jemu cjín cjuatacun
    xi hyan ne, nihña yehe yojo naja suvaan, peru hya xi tjin naja cjuahmutacun ne,
    nihña yehe xingueen.
  hto-hto: Ja birui omoɨ jɨcánoga jɨáɨfue llóitɨcue. Jánaraɨ ióbitallena fia fecaca
    rɨlle ifue llóitɨcue. Ɨere uáfueza, bífuiaɨmo fɨbídɨcaɨza. Mei íadɨ caɨ onóigafuemona
    caɨ abɨ fɨeni ɨ́ɨnuana aillo comuítate. Mei jɨáɨfodo jɨáɨmana caɨ izíruillafue
    nana comɨ́nɨna náɨrecaitade.
  por-BRBSL: 'Agora em relação às coisas sacrificadas aos ídolos: Sabemos que todos
    nós temos conhecimento. O conhecimento sopra, mas o amor se acumula.'
  ces-NKB: 'Ohledně pak toho, co se obětuje modlám: víme, že všichni máme poznání.
    ([A] poznání nadýmá, láska však buduje.'
  cui-cui: Anoxuae ichichipan xua pexaewa yabara tapacata tinaewatsi po pexaewa jiwi
    tajeba ibo nacomʉn poxonae jiwi wʉnae jainteiba ibo nacomʉn. Bequein xainyei xua
    baxuan yabara yaputainchi, daichitha barapo peyaputae coyenewan naca atsaca exana.
    Ichitha jame po peantobe coyenewa xeinatsi apara naca yawena xua beta wanabarʉ
    jinompaewatsi.
  boj-2014: O ijo was kalil, e sulum atrainjro qaji iŋgi uyqajqa kumbra qa niŋgi merŋgwai.
    Bole, iga kalil powo ti unum. Ariya iga olo diqoqnsim gago segi ñam soqtoqnqom
    di uge. Iga qalaqalaiyo kumbra dauryosim gago Kristen was naŋgi siŋgilatnjroqnqom
    di kere.
  eng-OEBUS: With reference to food that has been offered in sacrifice to idols –
    We are aware that all of us have knowledge! Knowledge breeds conceit, while love
    builds up character.
  eri-eri: Ariya, elebe ji nere kaafa yaawa itou eeya muru wari nagide waha nyei nomo
    fanyimu boni lewonboni. Nere fai ila benou le-lede, “Ere oruwanga ere isou bagu.”
    Beele waha ngalenga, ariya isou ewe wa no feetowei nomo fanyimu waha jaimu-jaimuna.
    Onou wa, ere ebere huwanyage nere fai ila nigei nomo fanyimu waha, ere ono higi
    ganga Kristen danga bagu heigeya.
  wiu-wiu: Ipono eyake lodo yotane nee melepu eya oyake namele toko wa no agale pale
    yakadikimoke eya wane uku. Iponameka paya gode-kitameka toto oyake lauane lauane
