    ach silelap”, usun ra apasa. Nge ei sokun silelap a afisätä lamalamtekia, nge
    chen a afisätä fisiöchün ach souläng.
  ssd-ssd: Afu naŋgine yabri mbara atraukade ndem tuku ye kusnayinaig ta teŋenmba
    lafuwamŋgit. Sine kila ŋak ŋga sakade ta son ta tane sine kila ŋak mineg ŋga taŋgine
    ŋgaro payamkade. Tane kume pur maŋaumbi ndo taŋgo saŋgri pileniŋgam kumuŋ.
  acr-TNT: Woꞌora cuaj quinchꞌaꞌt puwiꞌ we utz o na utz taj catij ri icꞌowisam chiquiwach
    ri tiox. Kꞌalaj cꞌut chikajujunal riꞌoj cꞌo chi kanaꞌoj chwi waꞌ. Pero e cꞌo jujun
