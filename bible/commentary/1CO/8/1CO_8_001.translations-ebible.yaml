    tsun minon a isen a Gov an fuainy kaisa to arin sikia ta toto nar. Sai to tan
    nainy te kat ror a vainy a foka, vovou iny non a nat tsuri, ri tenoor fiisok ror.
    Sai to tan nainy te mangiir fi romi na mesapan, ara komainy faakouts rarori ma
    nat er manaats fatsiainy pis naa to na Tsunaun.
  wnc-wnc: Siwan nata kaau aminda anutu pupukngae yamukaing kakngae natake daniwit.
    Wamu ginda nanike ninu kuupbamda sanga waakngae yapii anggaman atnataamang ngang
    yaking kakngae natapa siakan singgak. Ngan. Ninu natdetdetninu kaya ngana natdetdetninda
    pasiwan ninu yamandet sinim. Siwan ngana sanga ninda notninde butaya natayamuya
    akngata ninu pasiwan ninda Anutue kekeknga yutnim.
  bus-bus: Sa'opↄble yã musu, wá dↄ̃ kɛ̀ wa píngi wa dↄ̃na vĩ. Dↄ̃na sↄ̃ↄ yↄ̃̀kↄ̃
    vĩ, yenzi bé à kaarana vĩ.
  gub-BL: Aze'eg putar peme ihe nehe kury, temi'u tupàn a'ua'u pe imono pyrer rehe
    ihe nehe kury. Teko tetea'u omono temi'u tupàn a'ua'u wanupe a'e wà. A'e re a'e
    teko u'u a'e temi'u wà. Nezewe iapo mehe umuwete katu a'e tupàn a'ua'u a'e wà.
    — Aipo zapuner a'e temi'u i'u haw rehe zane, peze ihewe. Pepuner i'u haw rehe
    nehe, ta'e a'e tupàn a'ua'u nuikuwe kwaw a'e wà xe. Teko uzapo a'e tupàn a'ua'u
    wà. — Hekàg tuwe ihe, peze zo nehe. Ta'e Tupàn pepyro tatahu wi a'e xe. Aze zazeruzar
    zanepuhareko har rehe nehe, Tupàn rehe nehe, aze zazeamutamutar katu nehe, zaiko
    putar ikàg ma'e romo nehe.
  imo-imo: I melemu gote ningo kuro ulkena ari mele koiringi langima manda namilinje
    waliko pileringi ungumundo kinye nimboi tero. Imbomareni lino Kristen imboma uluma
    pali lipo manjirimolo nimele ungu akumu paimbo. Nalo imbo teni lipe manjili imbo
    none teremo wali yu mongo kondoromo. Imbo teni imboma kondo kolopa konopu mondoromo
    wali Gotenga engemu yando ltimo.
  boj-boj: O ijo was kalil, e sulum atrainjro qaji iŋgi uyqajqa kumbra qa niŋgi merŋgwai.
    Bole, iga kalil powo ti unum. Ariya iga olo diqoqnsim gago segi ñam soqtoqnqom
    di uge. Iga qalaqalaiyo kumbra dauryosim gago Kristen was naŋgi siŋgilatnjroqnqom
    di kere.
  ulk-ulk: Pedikeredi, ka iaka wabi datagrare able lewerlam pe keisor agudim wagimuretlare.
    Agekar, meriba aukaidoni nagri, pe wawa detauteda. Aukaidonide le waikai weber
    a aospirlam epe omaride no le odimer barkak gabge.
  eng-DRA: Now concerning those things that are sacrificed to idols, we know that
    we all have knowledge. Knowledge puffeth up; but charity edifieth.
  knf-knf: Hënkuŋ, dbi ţi uko wi uyemaţ wi mngur. Ŋme kë nja bŧi ŋwo na kame ţi uko
    mënţ. Kë kame kaşë ji kado ñaaŋ adeeŋ igaŋan kahomp, uŋal kë uşë ji udo bañaaŋ
    baya kadun.
  san-KHM: ទេវប្រសាទេ សវ៌្វេឞាម៑ អស្មាកំ ជ្ញានមាស្តេ តទ្វយំ វិទ្មះ។ តថាបិ ជ្ញានំ គវ៌្វំ
    ជនយតិ កិន្តុ ប្រេមតោ និឞ្ឋា ជាយតេ។
  arn-NT: 'Fey fewla llowdunguwayiñ kangelu tamün ramtuelchi dungu tati ilo tañi chalintukungeken
    tati adentun ngünechen mew. Feyngey tati feypikeelchi dungu: Itrokom iñchiñ nieiñ
    kimün, welu tati nielu fentren kimün mallmawtukey, welu tati piwkeyechen elukeeiñmew
    taiñ kümelkawküleael.'
  zas-NT: Yan, ganin lojdi xcwent ree guialraw ni rbeꞌc ree bejn loj ree ni naladx
    reeman na̱j Dios. Dunuj ree rayagbee guial dugra ree rayigniaꞌ xhienaag yaguieen
    ree por ree ni guin, per yuꞌ dxej por guialrigniaꞌ rlies bejn xvalor gajcaman.
    Per guialrën lasaꞌ bejn lasajc mazri din por guial rën lasaꞌ bejn zileꞌ yaguieen
    yudar du lasaꞌ ree din yasnuu yayigniaꞌ ree xhienaag rayal yabajn ree.
  ken-NT: Nɛ́nɛ, bɛ́yɨ́ŋɨ ɛnyɨŋ ɛnɛ́ bǎsɨ́ŋɨ́ ɛ̌ti nɛnyíɛ́ bɔmandɛm nse, ɛnyɨŋ ɛnɛ́
    mbɔ́ŋɔ́ bɛ́gháti bhe chí bɛ ɛ́chí tɛtɛp mbɔ ɛnyǔ bǎrɛ́mɛ́ bɛ, “Bɛsɛ́ mankɛm
    sɛ́rɨ́ŋɨ́ ɛnyɨŋ.” Kɛ ɛnyǔ nɛrɨŋɨ́ ɛnɔ nɛ́kʉ̀ mmu anjoŋ nɔkɔ mmʉɛt. Ɛnyɨŋ ɛnɛ́
    ɛ́chyɛ̀ bǒ nkwɔ́ Yesu bɛ́táŋ chí ɛkɔŋ.
