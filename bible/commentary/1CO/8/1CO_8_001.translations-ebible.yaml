    pɨ́áábotúne. Apááñéré ihdyu mewájyújcatsíñé meke pɨ́aabóhi.
  quh-NT: Kancuna tapuwarkanquichej waj dioscunaman jaywaska miqhunamanta. Ninquichejjina
