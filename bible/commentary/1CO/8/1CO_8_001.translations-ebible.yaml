    cuꞌma̱ nu ñacui̱ ma̱: “Cua jlo tiꞌ ya, cua nda ya cuentya chaꞌ ná ntsuꞌu chaꞌ
    tacati jiꞌi̱ joꞌó jua; taca cacu ya msta̱ biꞌ”, ñacui̱ ma̱. Chañi tsa chaꞌ biꞌ.
    Pana tyixi cuaꞌni na loꞌo tyaꞌa ñati̱ na nu loꞌo chcuiꞌ na juaꞌa̱. Sca ti si ntsuꞌu
    tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa ñati̱ na, si cube tiꞌ na jiꞌi̱ nguꞌ biꞌ, ca liꞌ
    taca xtyucua na jiꞌi̱ nguꞌ.'
  bqc-SIM: Sa'oblɛ yã́ musu, wá dↄ̃ kɛ́ á yã́ↄ dↄ̃ ápii. Dↄ̃a sↄ̃ ìↄ yↄ̃̀ↄ vĩ,
