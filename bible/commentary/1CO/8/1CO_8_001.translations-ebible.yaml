  twi-twi: 'Asɛm a ɛfa nnuan a wɔde ma ahoni ho nso ni: Yenim sɛ, “Yɛn nyinaa wɔ nimdeɛ.”
    Nanso saa nimdeɛ no ma onipa yɛ ahantan na ɔdɔ ma nkɔso.'
  hlt-hlt: Tahae ah mueirhol buh kah a kawng te mingnah boeih n'khueh uh tila m'ming
