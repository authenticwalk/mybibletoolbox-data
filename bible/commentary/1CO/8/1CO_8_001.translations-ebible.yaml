    ହୁଏ।
  bzj-bzj: 'Now dis da weh Ah di seh bowt food weh aafa op tu aidal: Da chroo weh
    dehn seh dat aala wi noa sohnting bowt dis sobjek. Ahn wen peepl tink dehn noa
