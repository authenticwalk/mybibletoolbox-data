    nuꞌh.
  gux-gux: 'Moala yaala n tie ti padinanidi po. Yi tua: «Tikuli pia mi bandima.» Mi
    bandima kpendinni ti japaadi, ama mi buama todi mi kpedima li dandanli nni.'
  kos-kos: Inge, ke mwe mongo ma mwet uh kisakunang nu ke ma sruloala. Pwaye kas se
    ma mwet uh fahk mu, “Kut nukewa oasr etauk lasr.” Tusruktu, etauk mwe akfulatye
