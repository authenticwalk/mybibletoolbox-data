    dokome kapa palyuo karara.
  urd-GVU: اب مَیں بُتوں کی قربانی کے بارے میں بات کرتا ہوں۔ ہم جانتے ہیں کہ ہم سب
    صاحبِ علم ہیں۔ علم انسان کے پھولنے کا باعث بنتا ہے جبکہ محبت اُس کی تعمیر کرتی
