    mo̱ne̱ pɛɛɛ nyi fe̱yɛ kisi mo̱ŋ gye̱ sɛye̱. Mbe̱yɔmɔ, fo̱ i de kanyiase̱ŋ wo̱re̱,
    a mo̱ŋ kyɔ, a le̱e̱ fe̱yɛ kanyiase̱ŋ e̱ sa ne̱ se̱sɛ e̱ kaapo̱ mò̱ e̱ye̱e̱. Amaa
    fo̱ e̱ kpa fo̱ bɛɛko̱ Kristoonyi ase̱ŋ fe̱raa, fo̱ e̱ kya mò̱‑rɔ na ɔ waa le̱ŋ
    mò̱ ko̱kɔɔre̱gyi‑ro.
  cni-NT: Meeca noncamantempiro jaoca pincanteriri ivatsa yoyeetinirori yovetsicashiyetari
