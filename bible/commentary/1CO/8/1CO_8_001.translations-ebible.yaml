  urd-urd: अब बुतों की कुर्बानियों के बारे में ये है हम जानते हैं कि हम सब इल्म रखते
    हैं इल्म ग़ुरूर पैदा करता है लेकिन मुहब्बत तरक़्क़ी का ज़रिया है।
  hot-hot: Yahanaŋ abô êntêk hathak ŋgôkba anêŋ nôm lôk ya. Môlô onaŋ nena, “Alalô
