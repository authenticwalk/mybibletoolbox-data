    Sing bisa mbangun kuwi namung katrésnan.
  byr-byr: Kwaasɨgotɨyaraavɨna mubɨthɨka tamiraꞌdɨvɨta mɨwɨta pimagɨnyangɨna, nyɨdaꞌmwaꞌdaasangɨna,
    jaꞌnawɨdɨma! “Nemɨ yuyaina sɨmunyaꞌ kɨnɨnnakeinera,” yawɨꞌdaanyɨreva. Yɨ sɨmunyabwina
    pihadɨkebwi yada yaya munyaba makinyaburɨ neyɨdɨkaaꞌdesɨ. Kɨrɨꞌ nabaai kale neyabwina
