  ukr-1871: Що ж до ідолських посьвятів, знаємо, що всї знаннє маємо. Знаннє ж надимає,
    а любов збудовує.
  apz-apz: Aꞌamu fehohnjoso hofɨko hwasyo anɨtuneꞌno yahu fonjokisasyɨwoꞌnɨngkohofo
    soꞌno sekwo ngkimo oso yahu hisoꞌno hungkuno ntohonɨmalofo kuyoho. Osoꞌno sekwo
    ngkimo ole ntɨmalofo. Olo yahu loso nakwo Anɨtuye aꞌamu ne hnꞌnwi wonantantaho.
    Manyoꞌnjo uyantantaho. Ose ntɨmalofofoho. Olo hilo soꞌno aꞌamu huno kengo kengo
