    ayotashitea, irointi icoacaasanotaquee anintavacaajeitea avametavacaasanotantanaqueari
    antimantajeiteari cameetsa.
  eng-WMB: 'Now concerning things sacrificed to idols: We know that we all have knowledge.
    Knowledge puffs up, but love builds up.'
  zaw-NT: Rniä lojtu xcuent reyäḻrajw ni ruzujreni lo rebanäjb. Guliini guiraanu rajpnu
