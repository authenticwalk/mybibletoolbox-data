  dop-dop: Pǝnɛntɛ tǝ́ pɑɑsǝnɑ nɑntʋ kʋlɑlɑɑtʋ tɔm ɩlɛ. Tǝ nyǝmɑ́ sɩ tɑ́ tǝnɑ tǝ wɛnɑ
    pǝ nyǝm mɛɛ. Nɑ tǝ nyǝmɑ́ tǝ nyǝmɑ́ ɩnɩ ɩ yekinɑ nɑ yʋlʋ hɔŋ ɩ tɩ. Amɑ sɔɔlʋɣʋ
    nɑ́ lɑkɩ nɑ tǝ́ nyɔɔ toŋ.
  azb-azb: Bütlərə təqdim olunan qurbanlara gəlincə, bizə məlumdur ki, bu barədə «hamımızın
    biliyi var». Bilik insanın lovğalanmağına səbəb olur, məhəbbət isə onu ruhən inkişaf
    etdirir.
  eng-DBY: 'But concerning things sacrificed to idols, we know, (for we all have knowledge:
    knowledge puffs up, but love edifies.'
  guo-NT: 'Majt xamal carta xato''am wʉt xanliajwa, nawʉajnachaemtam: “¿Choef xʉa''taspi
    ídolos-ofrendaliajwa, japawi naman wʉt, pachaemkat xaeliajwas?” —na-am xamal,
    nawʉajnachaemtam wʉt. Asew, naexasiti Jesús pejwʉajan, japawi xaeliajwa nejxasinka-el.
    Puexa xatis chiekal matabijas japawi pachaempox xaeliajwas. Pe nejchaxoels wʉt:
    “Xatis kaes pejme chiekal matabijas. Me-ama asew, Jesús pejwʉajan naexasiti, xae-elpi
    japawi, xatis jachi-esal” —tis wʉt, nejchaxoels wʉt, japanejchaxoelax pachaemaxil.
    Samata, nejchaxoelaxisal japox. Kaes pachaem, nejchaxoelaliajwas: “Xatis nejxasinkas
    japi jiw, xae-elpi japawi. Samata, xatis xaeyaxisal japawi japi jiw nakkaechataesamata”
    —chiyaxaes, nejchaxoels wʉt. Jatis wʉt, xatis japi jiw kajachawaesaxaes chiekal
    naexasisliajwapi Dios.'
  hla-hla: Alia e ngilin ranga tala negu a kannou ti hats ba neia turu keisa. Alimiu
    e poemiu, “Alam hoboto e atei silem a ka te matsköna.” Kaba niatei tun e hahipusena
    a katun. A markato te ngil menari a tana katun nonei te taguhena a katun.
  mav-NT: Mesup woro­ho­'o­nãpin neran tupa­naria iã'ãkap mõtypot hap mi'u ete mekewat
    wewato ahup auka tupa­naria iã'ãkap e'at piat ko'i ete. Pyno mesuwat uimienoi
    kuap haria ra'yn eipe ma'ato ti ahenoi pakup i teran ehepe ikuap i hamo. Pyno
    Uwe uwe to'e topy'a pe — Uito po'og atikuap tuwe­mo­wato teran tuwe­wa­nẽtup hawe
    ma'ato tuwe­ma'at haype katu­pono yt uwe i mimu'e wo topy­hu'at i'ewyte yt uwe
    i wy wo toĩne'en. Ma'ato uwe uwe to'e topy'a pe — Miit'in ky'e hat areĩne'en neran
    mi'i e hat Tupana mipo­wyro topy­hu'at hawyi yt aima'at kuap i rakat toĩne'en.
  kpf-kpf: Lopiogât siŋgi sii nalem, zorat sâbâ. Korinti a zen itâ nâŋgâme, “Nen aksik
    top nâŋgânâŋgâniŋoot ândien.” Ka nâ itâ sa nâŋgânek. Top nâŋgânâŋgâ zorâŋ zâizâiŋ
    muyagemap. Oi zen mân zâizâiŋ upigât otnigap. Buku op ândiândiŋ zo ko berân miaŋgâm
    âlip ândibi.
  ppo-ppo: Ya̧lo i dere fota, kapala kótópaae momayóló ha̧le matere o̧lamó dapó. Mepaae
    bete mole alarape da̧ feané kisipa siré waletei, mió da̧né mo diriyóló kisiparapó.
    Fea ala fea atima tuȩ́rapó du betepatei, atima doasi whi̧ ao̧yóló bopé faketu
    beterapó. Tépatei, yaala sókó fole alané ti so whi̧ wisiróló, kae beteraté fu
    beterapó.
  hin-2017: 'अब मूरतों के सामने बलि की हुई वस्तुओं के विषय में हम जानते हैं, कि हम
    सब को ज्ञान है: ज्ञान घमण्ड उत्पन्न करता है, परन्तु प्रेम से उन्नति होती है।'
  wol-KYG: Su dee wàllu ñam wu ñu sarxal ay tuur, dëgg la, nun ñépp am nanu xam-xam
    ci moomu mbir. Xam-xam nag day tax nit a réy-réylu, waaye cofeel day yokke.
  bef-bef: To faga lugefa nasanamofihi sebaꞌa nelata hiꞌahana yamofihi keheluto lu
    lepilubeꞌmu nohube. Lali asaga bonaꞌmagita anaꞌina hapa hapaꞌa akehelilata nohune
    lite nelafihe? Yamofihi keheliꞌahanaya hapaꞌa kehelise ago keheliletetini lenugufa
    leꞌmomo titi nehabe. To komopatini ai eminogo ai eminogo hite to ai heꞌmenogo
