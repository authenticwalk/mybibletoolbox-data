    Aꞌamu huno kengoꞌnjoso hofɨkoe hunoso ntoꞌnohinɨꞌmaho. Aꞌamu kako huno ose syafɨsyoso
    sohwo kako yokumpohnꞌnyo imoꞌnonto nomꞌne aꞌamuso monje esyalofoho. Oꞌo, kɨko
    huno oloꞌno fɨsyafɨsyo. Aꞌamu olo hilo soꞌno huno kengo kengoꞌnjo soꞌnji nakwo
    sɨmeho uyano. Oso yahino wopɨngo huhwo sohwo nakumo yokumpohnꞌnyo wonasosofitoꞌmtonoho.
  yon-yon: Yenambed onabaya aye kuruwak god yaa kurikuri kame ebman kee ande eso andenib
