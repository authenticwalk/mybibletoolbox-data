  san-MAL: ദേവപ്രസാദേ സർവ്വേഷാമ് അസ്മാകം ജ്ഞാനമാസ്തേ തദ്വയം വിദ്മഃ| തഥാപി ജ്ഞാനം ഗർവ്വം
