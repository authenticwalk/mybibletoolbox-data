  tam-TCV: 'விக்கிரகங்களுக்குப் படைக்கப்படும் உணவைக்குறித்து நான் எழுதுகிறதாவது: அனைவருக்கும்
    இதைக்குறித்த அறிவு உண்டென்று நமக்குத் தெரியும். ஆனால், ஒருவனில் அறிவு அகந்தையை
    உண்டுபண்ணுகிறது. அன்போ ஒருவனைக் கட்டியெழுப்புகிறது.'
  mit-NT: 'Vichi cuàhìn càhìn sàhà nansa quida‑nda xi ñà‑ndùú ofrenda chindóó nèhivì
    nùù ñà‑càhvì‑né. Pues vihini cachi‑ndà: “Nsidaa‑nda ináhá vâha‑nda (sàhà chuun
    jaàn)”. Doco nú ducán cachí‑ndà ñà‑ìnáhá cuâhà‑ndà iñàha, dandu queámà na ian
    ndiaá gà‑ndà tuxí ini‑ndà. Doco nú cuú ndisa ini‑ndà sàhà ñanìtnaha‑nda, dandísá
    sàà‑ndà cunduu‑nda nèhivì ndiaá ndisa.'
  ceb-ULB: 'Karon mahitungod sa pagkaon nga gihalad sa mga diosdios: Nasayod kita
    nga, “kitang tanan adunay kahibalo.” Ang kahibalo makapadako sa ulo, apan ang
