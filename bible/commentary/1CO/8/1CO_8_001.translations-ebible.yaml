    man yoiquin isca huamisi, —Unfi tapiaquin. Nan un shinain cuscafin un cayacafi
    shinainquin, —ishon shinancani. Ascarafo shinancanifin curanfiapaimisi itirofoquin.
    Ascara non shinancucai noco imasharatiroma. Ascaquimarocon non yorafohuun noishonfin
    non ato Jesús tanamasharacointiroquin a cuscara shara inonfo.
  urt-urt: Tukwini ŋam da mininge wusyep me hroꞌ hau ŋaiye tinge yende ofa yalme got
    homboꞌe. Yip syeꞌ yanange nange luku poi lalme sisyeme. Kom sande tekeꞌe luku
    ŋende miyeꞌ gate bip ŋahraꞌe naŋ kitikin. Kut poi ya mende niharar lenge mitiŋ
    pe, luku ka ende sios ka tuhur bongol.
  kiz-kiz: 'Henu kuhusu fyakulya fafitolibhu sadaka kwa sanamu: Timanya ya kwamba
    “tete tabhoa tuyele ni maarifa.” Maarifa ghileta majifuno, bal upendo hujenga.'
  tzo-TZE: Li'i ja' xa chacalboxuc tal sc'oplal li ti'bol ac'bil ta stojol santoetic
    ti laj ajac'bicune. Ta melel acotolic ava'yojic ti mu cuxuluc li santoetique.
    Pero me oy boch'o tstoy sba ta sventa ti sna' xae, xu' chlic snop ti mu chopoluc
    me tsti' li ti'bol ac'bil ta stojol santoetique. Pero me sc'anoj Diose, jech sc'anoj
    noxtoc li quermanotactique, jech sna' ti xu' ta xchibaj yo'ntonic ta sventa li
    boch'otic mu'yuc to stsatsal yo'ntonic ta stojol Diose.
  lex-lex: 'Ina-nara ama-hyali, la'' hadi de a''ukot nohora la''a ya''ana-yemnu mak
    ha rhoi-rtani. Miy die mitulu-mipetna inonmi pa miwra: “Makpesiay it hononita
    tat niohora oleka de itler la kirkira-ralma-rior samomuou (hikmat) la hare honona.”
    Mere a''ukot tiy miy die kirkira-ralma-rior mak emkade nariei piede riy ratulu-rapetna.
    Mere la''pa ittulla-tsayni it rimormior wialli de, de itod ir la'' pesiay mak
    karuri-kalai.'
  dov-dov: 'Lino atala azilyo zipayizigwa kuzikozyano: Tulizi kuti toonse tulijisi
    luzib. Iluzibo lulatutundumika, pesi luyando lulatuyaka.'
  rgu-rgu: Besaꞌ ia, au nau dedea laꞌeneuꞌ paaꞌ fo lahenda soko reniꞌ a. Ita basa
    bubuluꞌ dodouꞌ, laꞌeneuꞌ hihii-nanauꞌ ia ra. Huu fo maneniko lahenda bubuluꞌ dodouꞌ,
    sona ana bisa koao, nana huu ana afi nae ria malelaꞌ lena lahenda fekeꞌ ara. Malole
    lenaꞌ, ita tasue-talaiao too lahenda fekeꞌ. Huu fo ria riꞌ tao na basa lahenda
    ra bisa ranenete ralaꞌ dooꞌ a.
  toc-NT: Y hui­lapá pu̠lactum tachu­huí̠n hua̠ntu̠ hui­xinín qui­la̠­ka­lhas­qui­ma̠­náhu
    xla­cata para tla̠n o ni̠tlá̠n huacán tahuá hua̠ntu̠ li̠la­ka­chix­cu­hui̠­cani̠t
    tzincun. Xli̠­ca̠na la̠ hui­xinín hua­ná̠tit pi̠ cha̠­tunu la̠ta lama̠­náhu hua̠k
    kalhi̠­yá̠hu tala­ca­pa̠s­tacni y li̠s­ka­lala la̠qui̠ li̠huana̠ naaka­ta̠k­sá̠hu
    pi̠ tama̠­ko̠lh tzincun ni̠tu̠ li̠ma­cuán. Pero u̠má qui­li̠s­ka­la­lacán hua̠ntu̠
    kalhi̠­yá̠hu aca­tunu li̠la­ca­ta̠­qui̠­na­ná̠hu y lac­ta­li̠­pa̠hu quin­ca̠­li̠­maklh­ca­tzi̠­caná̠n,
    pero huata ti̠ xli̠­ca̠na laka­lha­ma­ni̠nán chuná ca̠li̠­mak­ta̠­ya­le̠niy xta­ca̠­naj­latcán
    hua̠nti̠ a̠cu tatzu­cuni̠t tali̠­pa̠­huán Jesús y ni̠naj chuná aka­ta̠ksa.
  som-som: Xagga waxyaalaha sanamyada loo sadqeeyo, waxaynu garanaynaa inaynu dhammaan
    aqoon u wada leennahay. Aqoontu way kibrisaa, jacaylkuse wax buu dhisaa.
  mam-C: Atzin ja'lin, tzaj kytz'ib'i'n we'y ti'j qa wen tu'n kychyo'n tchib'jil alu'mj,
    a kub' b'yo'n toj kyb'i kywutzb'iyil dios. Kxel nq'ma'n jun tumil te nuk'b'il
    kye'y. Twutzx kye kyu'n qa qkyaqilx at qnab'l tib'ajjo lu'n. Me a kynab'la lo,
    a nchi nimsin kyib'a tuk'a; nya toj tumil ta'ye. Me metzin tetz tumil, tu'n tten
    jun qk'u'jb'il qib' qxolile, tu'n qch'iy, tze'nku taj Dios.
  ndj-ndj: Ponopa milandu yiyilatili filivi fyavatambikilili ming'omung'omu, tumanya
    kucha twavosi yufwi tuva na umanyi, lakini umanyi awu wukuvagola vandu vamonga
    vayijumi, lakini utami wukugola.
  mbj-NT: Kabarii rah'yy kaha'eeh do tä n'aa ky n'aa hã bë ỹ maher'oot hỹỹ kä. “Ër
    sahõnh hẽ, ër h'yy genäh, hajõng baad hadoo do ër wén hapäh”, näk bë wób. Te hub
    né hẽ paawä tii, ji h'yy kasab'ee hajõng ji hapäh do an'oo bä! Tii d' nado ji
    kamahä̃n doo. Ji kamahä̃n do ta wób tamasa.
  lat-VUC: De iis autem quæ idolis sacrificantur, scimus quia omnes scientiam habemus.
    Scientia inflat, caritas vero ædificat.
  ngp-ngp: Haluse, mwe zink'hande zikutambikilwa mahili, Kimanya ikindedi kugamba
    suwe chose kina umanyi, mna umanyi uwo wawatenda want'hu wande na wefenyi, mna
    lukunde lwazenga.
  enq-2: 'Gotena lao wasepae dupa kundi maitae nee dupanya nyakamame dapa lelyamino:
    “Naima pitaka dokonya mana kandapaena lao naimame masingina” lelyamino. Dopaka
    doko, mana kandengena lao masingi dokome endakali luiyasingi. Endakali auu kaenge
    mana dokome endakali dupa kyeto maingi.'
  eng-ASVBT: 'Now concerning things sacrificed to idols: We know that we all have
    knowledge. Knowledge puffeth up, but love edifieth.'
  mna-mna: 'Ayo, iŋgi be aŋso pa buzur ta tipatoron zin merere pakaamŋan pa i. Niom
    pakan kozzo ta kembei: “Buzur tana ka ŋgar, niam ta boozomen ambot mat pa kek.”
    Ina ambai. Mi kere yom. Kokena ŋgar tiom ikam yom ma kapakur yom mi koso kilip
    pa waeyom bizin pakan. Mi mbulu ki lelende par piti, ina ikam ti ma taparpombolmbol
    ti.'
  myw-myw: Kweitan livan nukwatugans waseg yey, liva̱nen kan towen ivisan, tasiyas
    igaw dadub imgamegs waseg. Kulivans, “Tayyaweids tasiyas. Sinap babaw kakakin
    yakamey”; tage yak kudok amsinap avakaein, mo kwaya̱pam, bo igeg amsinap; kadiloka
    gog bukusiwa̱youb mo bikatimweis amsinap bwein.
  sby-sby: Lino, ndambanga ncemwalalemba pa byakulya bishikubengwa kutumbwanga. Nicakubinga
    kwambeti twense tukute mano nomba mano akute kutwangisha bantu. Nsombi lusuno
    lonka elukute kwibaka.
  sll-sll: Ena ari kun si kere kwia ya, so gal bala hulu hau ke tongwo ha i pirala
    dire sirin bonga i di ni teralia piro. Nan arihobi ganba maing pangwo i para pire
    hanere ominua di ware grana u tani ominua. Ari kun si kere so gal bala hulu hau
    ke tongwo maing ha piminia. Ha di waminga i ha pangwo diminua di piminua. Piminga
    ha i nan gauna aki di na tekimia nan gauna pir yuwo ere di waminga pamua. Pamba,
    ari para weni yona milna tenaminga nan ari nimni monaminga pamua.
  yaq-NT: I'an intoko, ka liosimtaka, maammea ya'arim yo'oriwame betchi'bo, bwa'amta
    ya'arita betana ne enchim yoopnabae. Lutu'uria ala inia betana weyemta si'imem
    itom a' ju'uneiyaa'po. Taa ju'u tu'isi itom jita ito ju'uneiyaale'u, senuk au
    che'ewarinee'u jiba aet aayuk. Ju'u intok, senuk yee nake'u, che'a juni'i Liojta
    bichapo junaen Krijtota benasia itom jiapsinee'ut itom ania.
  uro-uro: Rhäkt diva ngua rhamän sävät ama tmäs kärangätni i rha vodäm ngät sage
    ama iaus kärangätni i sa rha mualat na ngät. Arhani di rhi qoar i, “Ut dräm i
    aiut moe di ama mädräm nga e gem ut.” Sokt di ama mädräm di ngät täranas na ama
    mairnanas dap kinak ama lavuqi sävät arhani ama qatnanaktpämda di qiat dräm gi
    sämaqrot na ut.
  ita-1885: ORA, quant'è alle cose sacrificate agl'idoli, noi sappiamo che tutti abbiam
    conoscenza; la conoscenza gonfia, ma la carità edifica.
  muy-muy: Nihi ti nəzlapaki ka ma ga aslu ga pəra. Ma gekʉli ya kə̀ɗəmum leli ɗek
    mə̀səra zlam a ni ti ma gekʉli ni jiri eɗeɗiŋ. Ay məsər zlam ti avi zlabay ana
    mis ; ere ye ti azoru mis kama ni ti mawayavani.
  kqc-kqc: 'Kamini ofa sei nivakegi vibani umuyesi mana dada: Ye nidedi kana, una
    una diba, “una tau vakoi bi diba nina nufa.” Amiye yaku mina “diba nina” dudu
    ni-ika redo, idu uka mana dudu amiye moi odoro rido.'
  tav-tav: Yucʉacã mʉjaare yʉ buiogʉ waibʉcʉ ri aperã Dio cãniquẽnarena na cajeni
    bʉgariquere. “Tie waibʉcʉ rire mani caʉgaro mani ʉta miji wẽrire rooye tuuquẽto,”
    mani ĩ maji. To bairo majibana quena, “Caroaro tiere camajii yʉ ã,” ĩ tʉgooñarã,
    “Aperã netoro yʉ jeto camaji netoʉ yʉ ã,” caĩ tʉgooña neto nʉcarã mani aniborã.
    Aperãre na mairã maca netobʉjaro Diore na canʉcʉbʉgoro roque mani áa.
  eng-ULB: 'Now about food sacrificed to idols: We know that we all have knowledge.
    Knowledge puffs up, but love builds up.'
  spa-VBL: Ahora, en cuanto a la “comida sacrificada a ídolos”. Ya “todos tenemos
    conocimiento” sobre este tema. El conocimiento nos hace orgullosos, pero el amor
    nos fortalece.
  fra-_FOB: A l'égard des choses sacrifiées aux idoles, nous savons que nous avons
    tous la science. Or la science enfle, mais la charité édifie.
  hau-ULB: 'Game da abinci da ake yiwa gumakai hadaya: Mun sani cewa, “Dukanmu muna
    da ilimi.” Ilimi ya kan kawo takama, amma kauna tana ginawa.'
  mal-mal: വിഗ്രഹാർപ്പിതങ്ങളുടെ കാര്യത്തെക്കുറിച്ച് നമുക്കെല്ലാവർക്കും അറിവുണ്ട് എന്ന്
    നമുക്കറിയാം. അറിവ് ഒരാളെ അഹങ്കാരി ആക്കുന്നു; എന്നാൽ സ്നേഹമോ ആത്മികവർദ്ധന വരുത്തുന്നു.
  lit-lit: 'Štai gi apie stabams paaukotų dalykų: suprantame, kad „pažinimą turime
    visi“. Pažinimas išpučia, bet meilė statydina.'
  urd-GVR: Ab maiṅ butoṅ kī qurbānī ke bāre meṅ bāt kartā hūṅ. Ham jānte haiṅ ki ham
    sab sāhib-e-ilm haiṅ. Ilm insān ke phūlne kā bāis bantā hai jabki muhabbat us
    kī tāmīr kartī hai.
  far-far: Aia, nau ku kedea ku olisia kau na ledilae kamulu sulia na fanga ne kera
    afafu ana nunuiru ki. Nia mamana, kulu tafau go kulu saitamana ru 'oro ki sulia
    God. Sui boroi 'ana ka 'urinai, nia nao si lea fua kulu ka naunau sulia saitamarue
    kulu ki. Boroi ma, kwaimanie ne kwate ma kulu ka kwai'adomi akulu kwailiu.
  suz-BL: मूर्ति कली चढ़ेशो श्‍ये ब्‍वचा आ पर्बम गो नेल्‍लेमी तुइक्‍नय। गो शुश तुइक्‍ब
    नकी, दे तुइश्‍शोमी मुर आन कली बोरशा ठेयब लेप्‍पाइक्‍ब। दाक्‍मुशा बाक्‍शोमी चहिं
    नेल्‍ल आन कली रिम्‍शो दुम्‍ब, नेल्‍ल आन थुं बारपाइक्‍ब। प्रेरित १५:२९
  car-NT: Erome yjauranary 'se wa mo'karon ikapy'san tamusi 'wa yry'san tonomy poko.
    Moro poko oty ukutyry taro pa'poro kytaton. Moro oty ukutyry te kari'na ypojan
    tywotamyikake. Moro aipynano te kari'na pori'tomanon.
  amp-amp: Tahi rmonm rim htahuka nuwa rikathu ya nmbuhat kfo ttiwonmokma. Nd mrokfotn
    tfit kfo ptharuhanko. Wom Kristen yimam kfo kangm, “Tahi rmonm rim htayuk yeshriroh
    ye hik yuham nom nhai wom mmokahnomm, nom bi tawisaf bugewunom. Ndm rom hifam.
    Nd yeshrim rimakhato yak yerahnomm, Bro Nkifrar nhai faso htiruhatrnom.” Hifa
    kfiwum. To tfit kfiwa, ndhtet dukefet yimaroh mrokfom kfo pthaneft, nhai wom nfri
    Kristenm dukahato pthakahm. Mrokfom be kfo grhanano kfo pthewumm. Wom Kristenm
    afo hti dukahato tamoh mrokfom kfo pthanefm, ndm hifa. Tfit womm wanyruhamn dukefm
    yakruhamn myakitoh trpaknirahmt Bro Nkifrarhu mrokfot.
  bht-bht: तुसां दी चिठिया च तुसां मिंजो ला मूर्तियां दे सामणे बलि कितियां चीजां दे
    बारे च पूछया था। हां, असां इना गल्लां दे बारे च कुछ ना कुछ जाणदे न। पर जालू ऐई
    ज्ञान लोकां जो घमंड करणे बाला बणाई दिन्दा है, तां प्यार च अग्गे बदणे च असां इक
    दुज्जे दी सहायता करी सकदे न।
  eng-NOY: Now concerning the things offered in sacrifice to idols, we know that we
    all have knowledge. Knowledge puffeth up, but love edifieth;
  cub-NT: Caride coyʉquijivʉ iye jẽniari jã́iyede mʉje toivaiye báquede yʉre paperayocaque
    ãiyena põeva ne jíye báquede pẽpeimarare, mearu o meamenu mʉje ãiyede diede. “Coreóvaivʉbu
    ñʉja ãri bʉojaivʉre ãiyede ne jíye báquede pẽpeimarare, pẽpeimʉ parʉbe boje”,
    toivacʉbe cũinácʉ mʉjacacʉ. Jãvetamu. Caivʉ maja diede coreóvaivʉbu. Ʉbenita iye
    mʉje coyʉiyede mʉje coreóvaiyede pẽpeimarare aru põeva ne jíyede náre cãrijivʉ
    yʉ. Mʉja coreóvaivʉvacari diede, “¿Meacʉ bárica yʉ apevʉ pʉeno?” arĩ dápiabejarã
    mʉja. Aru ãmejara diede, dápiabevʉva apevʉ Jesúre jʉ aipõeva ne dápiaiyede. Ãivʉ
    baru náre dápiabevʉva, náre ʉbevʉ mʉja. Ʉbenita meavʉ mʉje ʉru apevʉre caiye mʉje
    coreóvaiye pʉeno. Põecʉ ʉcʉ apevʉre, náre cad̶ateibi, ne parʉre nʉrajiyepe ayʉ
    ne ũmei cainʉmʉa.
  ita-1927: Quanto alle carni sacrificate agl’idoli, noi sappiamo che tutti abbiamo
    conoscenza. La conoscenza gonfia, ma la carità edifica.
  lww-lww: Nagane sineun visatam̃een kiamiu naviunena e lepas na tata la nap̃a yar
    la nap̃a pe amlelaga re poli akup̃ap̃ain la ke pan kiela nono lala. Ana amiu asum̃a
    apiun ke asape popon ita li nalelagaena la takan tata la nene, pona peraga? Pogaga,
    yoko kiau navisatam̃eena visayu sur ve lua, p̃elaga na kiliaena, a p̃elaga na
    sinesiena. E lepas na kiliaena, yar la mok liu nap̃a la asape akilia ruru navisatam̃eena
    na kiamiu naviunena nene, a akilia avilaven towe m̃aga nap̃a asitom asape akilia
    suria. P̃elaga na kiliaena kilia kila yaru ligan kiena sitomena va metava, ana
    p̃elaga na sinesiena pe sa re nene poli, sum̃a miila ruru ke ga malena kiena yaru.
  ckb-ckb: سەبارەت بە قوربانیی بتەکان، دەزانین کە «هەموومان زانیاریمان هەیە.» زانیاری
    دەبێتە هۆی لووتبەرزی، بەڵام خۆشەویستی بنیاد دەنێت.
  nas-nas: 'Enang tee kapooꞌnanka kumponing tositosinanka-koo darimpaamaung: Niiꞌke
    tasiꞌpampiri otong teeꞌ diiꞌke aaꞌperimaung-koo, “Niiꞌke tee-koo noruꞌ deto basi
    kompampiri otong siompampipeuꞌnung.” Teka teing noruꞌ deto basi narung siompaamaing
    teing tamung biiꞌka daangamparimaing. Piaae deekoꞌ niiꞌ naroꞌka puring-antameeripeuꞌ.'
  uvl-uvl: Iok, nga lemo alalaha a onteia iau nga ngaunga nenge te kalongia lala nge
    aetapuna mur. Ita lochloch ta eteia ure nei lo. Pe letera matana ngana mur poia
    ita ke tatal heke totote ita nge mele hel.
  eng-BBE: 'Now about things offered to images: we all seem to ourselves to have knowledge.
    Knowledge gives pride, but love gives true strength.'
  ixl-CNT: Uncheeꞌ aatz tiꞌ qꞌu echbꞌubꞌal qꞌuꞌl nitoksal vatz bꞌanich tioxh, atil
    tek etxumbꞌal tiꞌ. Pek tiꞌ koꞌxhtuꞌ tan, netꞌanbꞌaꞌ etibꞌ tiꞌ. Pek aal bꞌaꞌn aꞌ
    setoksa tetz vatz vetxumbꞌal vebꞌantu tiiꞌex tiꞌ qꞌu aanima tan, aꞌ vaꞌl nichꞌiisan
    uchchil vatz Tioxh.
  xsi-xsi: Kala ŋine naŋa atu aporo ŋgua pinde ŋana mâsi ŋana taka simbi muŋga sipatarâwa
    panzi maro laŋeŋa. Tamâta pinde uru siporo tu, “Kinda rârâni takai ilo-kalo marumbu
    lâ”, aku ŋgua ŋinde nde mao nâ. Andeta ilo-kalo mine uru igagati kinda ŋana tapasuka
    warakânda tininda. Aŋga tini-mwasa ne mâsi uru igagati kinda ŋana tavilanzi tininda
    pinde.
  crx-NTPO: '''Et ''awet ndi ndai la t''alh-i ''uk''eltsi gha t''aíh-i ''et huwun
    nohbulh yátisduk. Soo t''ets''onínzun be t''eoonudzun-i ts''ut''i ''ink''ez ndi
    be t''eoonudzun-i ''et whuloh te ''ududílti'' neilh''i. ''Et hoonts''i be nek''etsi''-i,
    ''i be ''on nus Yak''usda ba ts''ilhtus neílh''i.'
  kan-OKCV: 'ಈಗ ವಿಗ್ರಹಕ್ಕೆ ನೈವೇದ್ಯ ಮಾಡಿದ ಆಹಾರ ಪದಾರ್ಥಗಳ ವಿಷಯ: “ನಮ್ಮೆಲ್ಲರಿಗೂ ತಿಳುವಳಿಕೆಯಿದೆ,”
    ಎಂದು ಬಲ್ಲೆವು. ತಿಳುವಳಿಕೆಯು ಅಹಂಕಾರಿಗಳನ್ನಾಗಿ ಮಾಡುತ್ತದೆ. ಆದರೆ ಪ್ರೀತಿಯು ಭಕ್ತಿವೃದ್ಧಿಯನ್ನುಂಟುಮಾಡುತ್ತದೆ.'
  bbb-bbb: Ro erafano iviama ja kuke duna bedua ijiege kuarie. Ja kie fube maredo
    e bino Kuraesi ma vierafevo ije bu ire ije bu kena godi kufui ije emabe umui amaeriaeva
    ije buone zinone ifaejiaevo ije kena ikono kie. Rove na ige kuariako ni fiefo.
    Na vierafega ire binobino ije emabe umui amaeriaeva ije bu godi ma baki. Rove
    e bino naena igia kariva ije bu vierafega fune marema ijadufuo bu ire ije bu kena
    godi kufui ije zinone ifaejiaevo ije kena ivo. Ro e gue bu vierafega fu naebe
    marema ijadufuo bu ivo baki. Ijadufuo e boeje vierafe nuvuone ije buka binobino
