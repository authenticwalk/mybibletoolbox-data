  msk-msk: Yani yang iibak ko sang pagosip mayo bain sang batasan nang manga otaw
    na gaiyaw sang ayup na pakaan sang kanilan diosdios na yaampowan nilan. Kita na
    manga tomotoo yang aon kyakatigaman bain saan. Yatigam kita daw nanang madyaw
    imoon. Toyo magkido kaw daw kaw makadumdum na ikaw yang labaw tungud sang kanmo
    katigaman, kayan yagparabaw kaw sang arag kamo otaw. Yang madyaw, managilugun
    kita, yang kanatu kainagadan na tomotoo apadasiginta.
  gyr-NT: 'Cũritei ambuae mbahe amombehura pẽu mbahe rahanga upe mbahe mɨmba yucaprɨ
    seropovẽheprɨ rese. Supi eté aipo ehi vahe: “Yande opacatu yareco yande mbahecuasa”
