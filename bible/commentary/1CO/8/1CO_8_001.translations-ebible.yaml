  mcp-mcp: 'Bɔ́ɔ́l ózɛmbî bɨ́ ɔ́ áyadʉ́g. Bɔ́ɔ́l búúd bwə́ ŋgə cígə ocúdú ŋgə sá ivʉgʉli
