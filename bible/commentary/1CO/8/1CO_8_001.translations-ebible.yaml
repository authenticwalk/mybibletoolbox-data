  fuh-BKF: Joonin en ndaaran kabaaru teewu cakkanaangu tooruuji. Eɗen anndi «en fuu
    eɗen ngoodi anndal». Anndal le, waddan mawninkinaare. Wo njinngu semmbinɗinta
    goonɗinɓe.
  arl-NT: Cuarta Jesuucua tiuuniaa pueyanaa, janiya quiarijia nia niishitiojonutaniyani
    teyano pa miaquesanojinijiti puereshiyani. Pueyaso niishiyashijiacaari na miaquesocoriquiano
    seya puecoonu niishijia shipinishano casaacuara juhua Pueyasoocuara. Pueyari nequesotaquiaa,
    ¿maniniate cuno shu, Pueyaso muerasu miaquesocoriquianojuhuaj, cuno seru jaara
    taucuaca jiyanishano cumaacaraca quijiaacuara mosano quiri? ¡Janiya cutaraari
    maja cua miaquenunoj! Nia pohuatareera casaara cua miaqueyaquiquiaanoj. Cua tojitiare.
    Paacuajaari niishiyani cuno shipinishano casaari nareja pueyano shipinishano najuhuanaj,
    nojori jiyanitiushano na pueyasoni. Naa pa niishishacari, paari maninia niishijiani.
    Naajaa, maja cutaraari maninia pa niishiriojonu paa jaara nocuara puecoosano miaqueriquiani.
    Naa niishijiaari shuquiriaatia quiya tamajaaja. Saniniuujia, majaari na niishiriojonu
    narta Pueyaso pueyanoocua. Cante narta pueya paniquiaani, cunoori narta pueyacua
