    wadäni ïnänite ængö cæte baï cædinque tömënäni ïnänite waadete cæcampa.
  kbc-NT: Niɡ̶ina natigide jemaa me idalaɡ̶ata libole anoiboota niwigo moiweniɡ̶ide.
