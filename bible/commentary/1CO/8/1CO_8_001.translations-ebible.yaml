  ixl-NNT: 'As cheel tuk untzaqꞌbꞌe bꞌen umaꞌt u yoleꞌ uveꞌ kat echꞌoti sve tiꞌ unqꞌa
    echbꞌubꞌaleꞌ uveꞌ ni toksal vatz unqꞌa tzeꞌ tiixheꞌ. Tan ootzimaleꞌ sqaꞌn uvaꞌ:
