  ory-ory: ଦେବପ୍ରସାଦ ସମ୍ବନ୍ଧରେ ମୋହର ଉତ୍ତର ଏହି, ଆମ୍ଭ ସମସ୍ତଙ୍କର ଜ୍ଞାନ ଅଛି ବୋଲି ତୁମ୍ଭେମାନେ
