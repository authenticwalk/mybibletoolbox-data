    we pakatzij wi cꞌo rutzil cꞌuꞌxaj pa kanimaꞌ, lic cakatoꞌ cꞌu kib riꞌ chaꞌ cꞌo
    kaqꞌuiyibal chwach ri Dios.
  rop-rop: Wal langa det leda weya yumob bin jandim langa mi, yumob bin askim mi blanga
    det bif weya detlot najalot pipul oldei gibit jis laiga sekrifais ofring langa
    detlot drimin blanga olabat. Wal ai sabi yumob reken yumob sabi ebrijing blanga
    detkain ting. Bat wen enibodi reken im sabi ebrijing, wal im meigim miselp haibala.
    Yu si? If yumob reken yumob sabi ebrijing, wal yumob meigim miselp haibala langa
    najalot pipul. Bat if yumob laigim detlot pipul, wal yumob kaan jinggabat miselp.
    Yumob garra jinggabat olabat en album olabat en meigim olabat jidan strongbala.
  mee-mee: Na iau ka bai ta alange pangamologa tetoto amaka paꞌe nga lau pala. Iau
    nga ale pangamologa ae miau e ta kaning ra ragau ke pakani ki ta nutu ra goanga
    roma, ita kinung ka loramatana. Lomatana ke amva ta pangavolaunge ragau giarea,
    ava bainga e nga matengraumanange ragau ke kalaumasia ragau ta ri meising gingging.
  dif-dif: Muramuraia poto ngumundru ngaiani milkila, ngaiani pratjanali ngujamani
    ngamalkai. Ngujamanali wombatjarai, ja ngantjanali wotiai.
  gam-gam: Ipon na kandja dje ye aundo ge, una wal mindjiye gale ipo god kende moro
    al opa ye awinj mal kandja dje ye aundo. Una pende kandja embe djine, nono porapora
    mormon ge, nomane paro we djine. Ge kandja kaima djine. Ba alla nono kandja embe
    djipin dal, nonekene kandjine amblo pla worbon dje pille djimbon. Ba ge man, nono
    una boll kanwopake ye, singare embe yembon ge, ga aglo gi dje molo, pillgi panda
    moye.
  nou-nou: Indari rorou itido era ainda ge awa sadena. Ingodena berari awa jiro gari
    nembogamo de ra awa sedo ewa awa gebe ra te ruvegeove jiro gari nembodiba amimi
    ari embo jariga embo adira. Edo umo jariga awodo adira amimi embo mana kondade
    adira te ingode embo dubo badera amimi ungoda tumonda ari awa goroba adira.
  mqb-NT: 'Həna nà, ni mbəɗahak ikwen ayak pə way a kwanay sə cəcihey ahay puno anga
    sluweɗ sə pəra ata awan. Kwanay ki jen nà: «Mənuko fok, ɗa san way zle.» Acəkan.
    Əna asan way ata a varan ahar nga anà zek. Way sa man zek ù ɗo aɗəka nà, asan
    zek a à wulen a mənuko inde ata awan.'
  ape-B: Nameitu yek yakli iklipepamu echudak mahich douk chach chenek ofamech choku
    lowohem douk wo adulimi god uli e. Ipak pakli, “Apak manatimaguk douk madukemech
