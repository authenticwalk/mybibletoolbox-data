  nko-NT: Mlɩha ablɩ ɔkpɩtɔ-atɔ́ gyí ɩwɩ asʋ́n ámʋ́ʋ́ mlɩlɔ́wanlɩ́n sɩ́sɩ́ mɩ́ ámʋ.
