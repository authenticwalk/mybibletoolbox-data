  pad-NT: 'Hari. Ogathaniki ida avakadina''dohi hoariha. Vara ovani''aki bana ida
    baimana ija''ari vakadideus amovana-ra vakanava''igavini hiki. Ka''oa hiki hida
    ija''ari vakadivarani: “Harivani hahavi avahojaki ida ogahai, aogaja kaimoni ida
    asohiki asohiriki.” Nikia vakavaraniki adani. Kaba''i, ni-ija''ari-ra kakodiaki
    ida ogahai hahavi. Ija''ari ogahai araboja kama''daki-ra vahojahi; abononi vaboraborahahi.
