verse: 1CO.008.001
translations:
  kpx-kpx: Ataeau lovi malei loboe dilava hoesehavomale ke ivevemo dana aike hoto
    mole loui. Di hilokage nahi bahata lulelelahalu. Isito nahiabuna nahie lulelemo
    nahie ebika tabagevege keu toelanu. Isito nahiabuna nahie lulelemo moleho isivilahai
    mole tedaevege keu duave.
  okv-H: Eto god sokova amita degi indari ikagora amo ungotenanena indorote mane indoro
    amita ke amo aisona te ungo ke erevi kivujo, eto embo ta degi kiari te osa arite
    iresuja amo javotoho rate osa ari irae kiari pere amo ‘Na, na,’ aisuja.
  tbo-tbo: Ginouli gehouna naka aniani lawa he welewelehi hai talaoloto uyahihi apo
    tan’anani, bo eega? Lawa hai wikoyakoyama amaka o hanapugehi, tamogi ega ona nugonugogegae
    omi hanapu binei, ma omi luhogalagei ata lawa ipa ona wikadidilihi.
  mal-C: 'ഇനി വിഗ്രഹങ്ങൾക്ക് അർപ്പിച്ച ഭക്ഷണത്തെക്കുറിച്ച്: “നാം എല്ലാവരും ജ്ഞാനമുള്ളവരാണെന്നാണ്”
    നമ്മുടെ അറിവ്. ഈ ജ്ഞാനം ഒരാളെ നിഗളിയാക്കിത്തീർക്കുന്നു; സ്നേഹമോ ആത്മികാഭിവൃദ്ധി
    വരുത്തുന്നു.'
  grc-SR: Περὶ δὲ τῶν εἰδωλοθύτων, οἴδαμεν ὅτι πάντες γνῶσιν ἔχομεν. Ἡ γνῶσις φυσιοῖ,
    ἡ δὲ ἀγάπη οἰκοδομεῖ.
  bgc-bgc: थारी चिट्ठियाँ म्ह मूर्तियाँ के आग्गै चढ़ाई होड़ चिज्जां कै खाण के बारै
    म्ह थमनै पूछा था। हम सारया नै इस बात के बारें म्ह कुछ ज्ञान सै। ज्ञान म्हारे म्ह
    घमण्ड पैदा करै सै, पर प्यार तै बढ़ोतरी होवै सै, अर प्यार म्हारे ताहीं दुसरयां
    की मदद करणा सिखावै सै।
  khz-khz: E kaivakuku gewareware-venirana ganiganira kilara maakilagirana. Gomi reketa
    gokilana, “Ita maparara magera ripa.” Pa, e taunatauna. Na ita gera ripa na veveagoloka
    evega-walaana, a ulamagi na taunilimalima evega-tiligaana.
  deu-TKW: Was dann das Opferfleisch betrifft, so setzen wir voraus, daß wir alle
    die Erkenntnis haben. Die Erkenntnis bläht auf, die Liebe erbaut.
  zsr-NT: 'Naꞌa, guꞌa didzaꞌ ca nac qui le riꞌj ráguruꞌ, lë naꞌ gulagúꞌu bunách laugac
    bdauꞌ guiöj bdauꞌ yag. Taꞌná bunách: “Yúguꞌtëruꞌ napruꞌ yöl‑laꞌ rejniꞌi.” Nactë
    lë ni. Yöl‑laꞌ rejniꞌi cni run ga run ba zxön cuinruꞌ, san yöl‑laꞌ nadxíꞌi queëruꞌ
    lzaꞌruꞌ run ga ráclenruꞌ lzaꞌruꞌ.'
  lin-lin: Mpo na oyo etali misuni ya banyama oyo ebonzami lokola mbeka epai ya banzambe
    mosusu, toyebi malamu ete biso nyonso tozali na boyebi. Boyebi epesaka lolendo,
    kasi bolingo elendisaka.
  hns-NT: Ab ham maangiela naklie bhagwaan khaat tjaharaawal khaaik ke biese me koetjh
    liekhe. Hamlog djaaniela kie ose ka howe ke tjaahie. Bakie dje koi sotje hai kie
    oe sab tjiedj djaane hai, oe aapan ghamand me bharal rahe hai. Aur dje ek doesare
    ke tjaahe hai, oe oke hiemmat dewe hai, tab okar bieswaas auro barka howe hai.
  noa-E: 'Ĩsin chad pãrag jaaukhim, ar na pãrau mʉrʉg jëeu narr: Ẽwandam awi agʉg
    jëeu nʉmua ag khĩirphee nemek wai narr khöju aai nʉ wa khöju aai khaba nʉ a jëeu
    narr. Mag iek aawai chadcha thumaam khʉʉnau khaphʉm aajem. Pari maadëu dichdëu
    nem khaphʉmta ig wënʉrrʉmʉn, magan dichdëupaita dich thö nʉm. Pari magba maadëu
    dich khapeenta daupii wai nʉmʉn chadau Ẽwandam iek gaaita maadëu am khĩirjugjã
    bãaupi nʉm.'
  eng-EMTV: Now concerning the things offered to idols, we know that we all have knowledge.
    Knowledge puffs up, but love edifies.
  mib-NT: Te vijna te na cáchi rī sɨquɨ̄ cūñu ni sócō nuū ídolo. Ndaā chi tāca yó
    jéni ni yō jeē maá yó cúu jeē jiní ndese cúu. Te tāca jéē jiní yō ún, chi ndúcú
    sáha jeē cundúxí yó. Te sa suhva jeē cundáhú ni yō jnáhan yó, sáha un jéē íje
    i jíín jnúhun ya.
  lif-NT2: आल्‍ल नावाइत्‍लाओ तोःम्‍मनाबा कुजाहाॽरे़ कुयाःम्‍बेओ इङ्‌गाॽ अक्‍खे पाःत्तुङ्‌लो–आनिॽ
    के़रे़क्‍ले़ कन् पाःन्‍निल्‍ले़ कुयाःम्‍बेओ ने़हिनिङ्‌वाॽ आगत्तुम् लॽरिक् आनिःसुम्‍लो॥
    ने़हिनिङ्‌वाॽइल्‍ले़ग आङ्‌दिङ् के़जोःक्‍पा आजोःक्‍लो, कर मिःम्‍जिःल्‍ले़ कुलिङ्‌धो
    आगे़त्‍लो॥
  xnj-xnj: Hinu tilolayi vyakulya vyeviwusiwi ndava ya kutetela chimong'omong'o. Timanyili
    kuvya, tete tavoha tivii na luhala, nambu luhala ulo gakuvakita vandu vamekayi,
    nambu uganu ukumjenga.
  mmx-mmx: A vara i do ana vorang lususue atnimi mumu lempanga lomlomon limixin diplavang
    min ti laxampoovo moroa. I ruturun aleng do, “Nedik axap ta ruuna levenakleklen,”
    kerekngan limixin di tong i. Do laradi i ruuna lakleklen solo, neni ba xip aurut
    laasen teren. Ketla mo laradi i umsu mi labalamu, ik lox aru lolos lorooro nunuan
    kantubu at limixin nunu.
  cbr-NT: Unían unínbi 'acë ñu rabiquin 'aracacë ñuina 'acë a namix cara piisa 'icë
    quixunmi 'ë ñucácë bana, a ñuiquin cana ësaquin mitsu cain. 'Ën 'unáncësaribi
    oquin camina mitsun asérabi 'unan, Nucën Papa Diosëshi dios 'ain ca unin 'acë
    ñu rabiquin ñuina rëcë a nami ax bëtsi namisaribi 'aish piti 'icën. Usaquin sinani
    ca uni raíri ainra isa ñu 'unánxa quixun sinani, a nami pi, bëtsibë cëruanánia.
    Usa 'aínbi ca raírinëx, a namix ca bëtsi namisaribi 'aish piti 'icë quixun 'unánxunbi
    an picëma unicama nuibaquin 'uchamisama tanquin piima, Jesucristonën sinánsaribi
    'ixun.
  tee-NT: Pus ju chavai aclajunau ixlacata tuchi xaquilalhisacmiyau ixlacata ju lhivai
    ju lhik'ailakts'incanta ju santo. Vasalh ni c'atsayau ni jantu tu'u' ixtapalhni
    ju va santo. Para ju lapanac ju najun ni na ac'atsananta pus na lhitak'ayai tuchi
    c'atsai. Para ju na amapaininin aktaijui ju ixt'alapanac ni lai palai catsuculh
    tachi ju k'achani ju Dios.
  eng-LSV: 'And concerning the things sacrificed to idols, we have known that we all
    have knowledge: knowledge puffs up, but love builds up;'
  cak-NT: Cami ninjo' yich'o'n chirij ri ic'utun-pe chue, chirij ri ti'j ri yesuj
    chiquiwech dioses ri man je ketzij ta. Konojel keta'n chirij ri'; pero rix ninojij
    chi can iweta'n chic utz anchique niben, y roma c'o ino'j (ina'oj), yalan nina'.
    Pero ren nin-ij, más nic'atzin chi tijo-iwi'; roma xa yekajo' ri winak, ri' can
    nu'on chake chi konojel niq'uiy kac'aslen chech ri Dios.
  pah-NT: 'Tamombe''u kiro pe me mbiara ikwava''eg̃ipyra ha''angava pe g̃wemimbohetehara
    pe. “Mara''ngu po opyryvamo Tupana''ga pe nhande i''urame a''ea?” pe''e pe ji
    ve ikwatija ikwehe. Pepyteripeve''g̃a e''i reki: “Nhande nhaporemo tikwaha mbatera,”
    ei g̃a. A''iti nhande tikwaha, a''e ji. Emo nhande ikwahavame mbatera xanhimbohete
    pota reki. Hovai jate nhanenhoarõheterame nhande nhombojikogi Cristo''ga rehe.'
  sja-NT: Ɨ̃rá mɨa p'anaut'ee parãpa iidi pëidap'edaa k'awaadait'ee k'odaipia bɨ wa
    k'odaik'araa bɨ nechiara ata bɨdap'edaa primisiak'a awaraa ak'õre waibɨa apata
    k'ĩrapite. Mamĩda mãgɨ́ p'anau naaweda, k'inia bɨ parãpa k'irãpadamerã audua p'anadaik'araa
    bɨ k'awa p'anadairã ne-inaa ooda aɨ k'ĩrapite ɨt'aa t'ɨ̃pata Tachi Ak'õre-e. Audua
    p'anadai k'ãyaara, tachia k'inia iru p'anadaipia bɨ mãgee net'aade at'ãri ijãa
    p'anɨɨrã, Tachi Ak'õre pia k'awada-e p'anadairã. Mãgá oo p'anɨ pɨrã, ãchi k'aripadai
    Tachi Ak'õre pipɨara k'awaadamerã.
  xed-xed: 'Skwi ya dzaʼa yu gwaɗay ndana, dzaʼa gwaɗay yu ta ghəŋa sluʼa skwa wuyay.
    Manda va ya mnə kuni kazlay: Nda sna mu ta inda skwi kəʼa ya ná, manda va tsaya
    nzakwani. Ama tsa snaŋta skwa mu ya ná, ta vlamata gla ghəŋ. Ɗvuvusta vgha skwi
    dzaʼa kla amu ta kəma ta kəma.'
  mks-NT: Ta viti cúni̱ ndicani i̱ nu̱ ndo̱ sa̱há ña̱ ndítahan caja ndó xi̱hín ña̱
    na̱jo̱co̱ na̱ nu̱ú yo̱co̱. Va̱tí cúú á ña̱ nda̱a̱ tá cáchí java na ña̱ xíni̱ va̱ha
    na sa̱há ña̱ yóho joo tá cáhán yo̱ cúú yó na̱ xíni̱ va̱ha já quéa̱ cásáhá yo̱
    ndíñehe jícó yo̱ mí. Joo tá quíhvi̱ iní ñani táhan í já ndinda̱cú chága̱ yó xi̱hín
    ña̱ha Ndióxi̱.
  gfk-S: Ma iou ura nianga uta ira nian na hartabar tupas ira palimpuo. I tutuno be
    dait bakut, dait te kap minminanes hoke mu la tangtange. No tintalen na ut na
    minanes i gil tikenong be na lik hanapu ira mes. Iesene no tintalen na ut na harmarsai
    i gil tikenong be na harahut ira mes.
  bmu-bmu: 'Iŋini nene tandö lopioŋgö naluk alalŋi miaŋgöra ohogetka goro kewö jimam:
    Urukalemnöŋ mönö bauköm eŋgima. Goranora jigetka tosatŋan kewö jimakze, “Körek
    neŋön tandö lopioŋgö könaŋini möt yaköinga omaŋi akza.” Keu mi ölbölŋa akza, mi
    mötzin. Iŋini mötmöt mewöŋi jiba malgetka uruŋinan wahöriga koŋaeŋ ewö terereŋgöba
    aiwelikömakze. Mewö aka deŋda siksauk malje. Köna bohonŋi mi urukalem. Köna mewö
    miaŋön mönö nanini urunini möhamgöba mem köhöim aŋgubin.'
  dgz-dgz: Endi guewa nanip kaitane taba munine noa wain. Nu iravi anut mame gapan
    baware waraton. Anut bawarewa waratoni menan nin eno aigap waninait, go baigan
    di tu dorapen.
  eng-GNV: 'And as touching things sacrificed vnto idols, wee knowe that wee all haue
    knowledge: knowledge puffeth vp, but loue edifieth.'
  zaa-NT: Annana ecábínia' le acerca de nu rutsia ca enne' ru'a lo ca ídolo, canchu
    hua ná tsè' go ttu enne' chi ríalatsi' na o canchu labí áccá. Rena le qui'ni chìa
    té la' ritelíni qui' le acerca de nui. Pero inte' nna nia' le qui'ni canu rulaba
    latsi' quį qui'ni iyábani chi yù cą nna, pues làcą nna rulaba huá latsi' quį qui'ni
    yala enne' dacca' ná cą. Pero canu té la' tsì'ilatsi' lo losto' quį nna hualigani
    rue' cą fuerza espíritu qui' adí ca enne' ríalatsi'.
  eng-WEBSTER: Now as concerning things offered to idols, we know that we all have
    knowledge. Knowledge puffeth up, but charity edifieth.
  guh-guh: 'Jumapecataeya pexanaenëanë itsamonae tane bepijadiosovi. Nexata bajarapamonae
    dajubi beyabiaba perajutsinexa bajarapavi jumapecataeya pexanaenëanëjavabelia.
    Bajarapaviyajuvënëjava panexaejava ata yabara, paneyanijobame itsa panetoyaquinaremena.
    Nexata bajaraxua yabara juya mapacatoyaquinatsije. Xaniajai rabaja cajena. Daxitatsi
    baja cajena bajarapacuene yapëtanetsi. Pavi rajuta jumapecataeya pexanaenëanëjavabelia,
    bajarapaviyajuvënëjava xae atatsi tsipae, apo nacaitsacueniabi tsipae. Itsiata
    vajaxaecujinae bajarapaviyajuvënëjava, itsa jamatabëjumaitsitsi: “Xanë bitso yapëtaniji
    pamonae mapavije atsobabiaba matatoxenetsia,” itsa jamatabëjaitsi, abeje rajane
    bajarapajamatabëcuene. Tsipaji beayaijamatabëcuenejivitsi nataejitsipatsi bajarapamonaevecua.
    Biji rajane xanepana vajajamatabëjumaitsinexa mapacueniaje: “Asivaya taniji Dioso
    patanajuajumecovënëtsivi, pamonae atsobabiaba jumapecataeya pexanaenëanëjavabelia
    perajutsivivajuvënëjava. Nexata xanë ata apo xaenë tsane bajarapaviyajuvënëjava.
    Nexata xaniavaetsia tsitaponaponaenajë bajarapamonae taneitaxutua ajamatabëcuenesaënexa
    Diosojavabelia,” vajajamatabëjaijava xanepana. Bajarapacuenia itsa tsitaponaponatsi
    Dioso pejumecovënëtsivi, nexata nacaitaxutuaajamatabëcuenesaë tsaponae Diosojavabelia.'
  bon-bon: Cane singi cuta mene jajime weene lui soogärepeye cäme bau me cibu deedei
    poto cidi me, uuje bine lui ca ituge iiwäreja. Yoo mine umle gemi iyeta ai poto
    cidi me. Yepä pepu umle te biname ne jaawenuge mope babo me, yepä owecu te yäätityäruge
    nuuja biname ne.
  nhw-BL: Ama nimechcamanalhuis tlen tlacualistli catli sequinoc quitlalijtoque iniixpa
    totiotzitzi. Anmoilhuíaj ya anquimatij catli monequi anquichihuase ipan ni tlamantli,
    pero tlamatilistli techchihua ma timohueyimatica. Pero quema titenextilíaj tlaicnelijcayotl,
    tiquinpalehuíaj sequinoc ma moscaltica ipan Tohueyiteco.
  swh-ONEN: Sasa kuhusu chakula kilichotolewa sadaka kwa sanamu, tunajua kwamba “sisi
    sote tuna ujuzi.” Lakini ujuzi hujivuna, bali upendo hujenga.
  wbi-wbi: 'Lino vwimila vwa kyakulia fino fihumisivue litekolo kufihwani: tukagwile
    kuuti “Usue tweeni tulinuvumang''anyi.” Uvumang''anyi vuleta ulughinio, looli
    ulughano lujenga.'
  bba-bba: Tɛ̃, ɡɑ̃ɑ ni bɑ kɑ bũu yɑ̃kuru kuɑ, nin ɡɑri sɔɔrɑ nɑ wurɑ. Geemɑ, bɛsɛ
    kpuro sɑ yɛ̃ru mɔ. Yɛ̃rɑ tii suɑbu mɔ, ɑdɑmɑ kĩrɑ tɑ rɑ tɔnu tɑ̃sisie.
  eng-KJVCPB: Now as touching things offered unto idols, we know that we all have
    knowledge. Knowledge puffeth up, but charity edifieth.
  kgk-NT: “Iporã para'e naiporãi para'e ja'u ramo tupã ra'anga rovagwy-py gware so'o?”
    Upéixa peporandu va'ekwe xe-vy. Ãy upéa-rehe amombe'u-ta peẽ-my. Pejohayhu porã
    rei katu. Pene mandu'a katu pejohayhu hagwã-rehe penhopytygwõ hagwã rei-rehe ave.
    Ani erejapo teĩ penhopytygwõ e'ỹ va'e. “Nhane arandu-ma. Anhetegwa jaikwaa-ma
    tupã-rehe” peje pendejéupe. Niporãi upéixa penhemomba'egwasu ani hagwã penhopytygwõ
    peiko-vy. “Nhane arandu-ma” ja'e ramo nhandéjehe nhanhemomba'egwasu uka rei. Nanhaipytygwõ
    mo'ãi avave-pe. Upéixa naiporãiry. Ha jajohayhu rei ramo ae nhanhopytygwõ porã
    va'erã.
  waj-waj: 'Na vo kuavai tinaravee. Unnakua anutuuyauvaara fayaivaa ruputuaivaara
    na kooyaa ngii giaa ngii minaravee. Gioonna kiaapuuya kiaanoo: Ta mmuakiaaya tinni
    yoketaivaa varaunnavaivee, kiaivo inna kua kutaavai. Ii tinni yoketaa ivaa varaivoono
    ariiyara mannaka tinaree kiaa kioo varaivai. Mo ta titiiyara titiiyara mmuduuya
    rida varia rada vidada fai yaagueeqama variaaravai.'
  cpy-cpy: Nimaeka nakiri ikaatzi ojampita-kowentzirori owanawontsi rashita-kaetariri
    oshiyakaa-wontsi. Eenitatsi ayotako-yitzirori aaka, kantawitacha ajahaawentyaawo.
    Eeromaeta amatziro iroka, tema rootaki kameethatatsi etakoyiteeyaari irika-paeni,
    akowa-kowaateero athaamenta-shireta-kaeyaari.
  mpx-mpx: Valila no leta elana nel etega ku neli ku ba, “Aanan toto hi pakakanunek
    yabowaine kakakawel elal, tab bosowaina toabulilek nihi an?” Inoke sauga ya nuwau
    wami nel na lahe. Komiu ku ba, “Gegewela wala aatena gaganina ya.” He tunahot,
    yaa wala aatena o i pahanaha-agila. Yaa nunuwana eliyana te ta tabwa toabulilek
    matuwal.
  wbp-wbp: Nyurrurlarlu ngulankujulu payurnurnu yangka ngajulu kuyu warntarriki yangka
    ngula kalu purrami Kirijini-wangu-paturlu purlapa wiri-puru nyanungu-nyangu-puru,
    ngulaju nganta tarruku-nyayirni kuyuju. Payurnurnunkujulu yalikiji kuyu warntarriki,
    ngulajunkulu ngarni-japa mardawu, yampiminkili? Ngalya-karirli nyurrurlarlu kankulu-nyanurla
    pulka-pinyi ngula kankulu nganta nyiyarningkijarra milya-pinyi, ngulaju lawa!
    Ngula karlipa-nyanu yangka Kirijini-patu yulkami, ngulaju karlipa-nyanu wiri-mani
    Kaatu-kurra-pinangu.
  luo-luo: 'Kuom wach chiemo motimgo misango ni nyiseche manono to awachoe kama: Wangʼeyo
    ni wan duto wan gi rieko. Rieko kelo sunga ni dhano, to hera to gero ji.'
  nhe-NT: Ama nimechcamahuis tlen tlacualistli tlen sequinoc quitlalijtoque iniixtla
    totiotzitzi. Inmoilhuíaj ya inquimatij tlaque monequi inquichihuase ica ni tlamantli,
    pampa nopa nacatl ax quitlanahuía toijti. Pero sequin moilhuía achi más quimachilía
    nopa tlamantli huan mohueyimatij iniixtla sequinoc. Pero intla timoicnelise tiquinpalehuise
    sequinoc ma moscaltica ipan Tohueyiteco.
  aii-aii: ܐܵܕܝܼܵܐ، ܒܘܼܬ ܕܸܒ݂ܚܹ̈ܐ ܠܨܵܢܲܡܹ̈ܐ، ܟܹܐ ܝܵܕܥܲܚ ܕܟܠܲܢ ܐܝܼܬ ܠܲܢ ܝܕܵܥܬܵ‌ܐ. ܝܕܵܥܬܵ‌ܐ
    ܟܹܐ ܒܵܪܝܵܐ ܚܬܝܼܪܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܚܘܼܒܵܐ ܟܹܐ ܒܵܢܹܐ.
  esk-NT: Pakmaasriiñ aglaŋniaqtuŋa niqikun tuniḷḷautauruakun aanġuanun. Itnaġuurut,
    “Iḷisimarugut supayaamik.” Iñuk iḷisimanasrugiruaq supayaanik kamanaġułhiñaqtuq.
    Aglaan iñuum piqpaksriruam atlanik iñuŋnik sayyiḷḷaaġaġigai ukpiqsrił̣hatigun.
  msb-msb: 'Manungod naman sa mga pagkaon na ginahalad sa mga diosdiosan amo ini an
    masasabi ko: aram naton na kita tanan may pagkaaram sani na bagay. Kaya lang,
    an pagkaaram nakapahambog sa tawo pero an pagkamuot nakapaayoʼn ugali.'
