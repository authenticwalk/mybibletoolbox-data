  boa-NT: Aane ícyooca ámúhakye ó úúballé éhnée oke ámuha níjcyotájteke ɨ́ɨ́cúvémeíñé
    iyámeke medóónetu medíllone. Muurá tsúúca ténejcu méwaajácúhi. Árónáa ¿ɨ́veekí
