    manmai. Yakât otmâ sâp yiwereŋe yuâmâ pâku lohimbiŋe Porom Lâpio mepaem sot gotyeŋan
    katmai yakât torehenŋe nene sâm biwi yâhâp otmai. Biwi yâhâp otmâ neŋetâ yaŋe
    biwiyeŋe mem gulip tuhumap.
  usp-NT: Pero ma' juntir ta' cristian retamak jcholajl chirijak mak kelen ri tijel
    rij ri sujulchak re mak tiox. Wi' jujun ajtakeltak re Kakaj Jesucristo aj tijcoja'taka'
    jk'ijak mak tiox jwi'l nak'taltaka'ch ojr, tijtijtak mak kelen ri sujulchak re
    mak tiox y tijchomorsajtak chi ta' chiqui' tzi mak kelen li jwi'l xsujsaji' re
    mak tiox. Y jwi'l ta' mas jcowil ranmak chirij Kakaj Dios, timacuntaka' jwi'l
    ri trantak.
  zav-NT: Baḻə beṉə' bišə'əcho bito chse'eɉni'ine' ca de'en cheɉni'icho. Ṉe'e chsa'aquene'
