  kjs-kjs: Go pisa pare naame makuaaoma remo ada-para kirisimide eda pa no pima. Go
    pea pare enaali medalomame abalade remona ada-para kana madaa eda yawesimide.
    Go pisa madaa abi page eda go-rupa nomare go edare ora remonu madaa lodo kirinalo
    kone suma neme. Nimuna lo robaa-para wi kone ora koma pea-pulu eda go-rupa neme
    rabu nimuna kone makoyaaya.
  mni-mni: Adubu mi khudingmakna achumba asi khangde. Mi kharadi lai murti latlakpagi
