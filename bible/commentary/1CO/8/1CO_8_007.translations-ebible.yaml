  gaq-gaq: ଏଲେଡିଗ୍ ସାପାରେନେ ଏନ୍‌ ସତ୍ ଆମ୍ୟାଃଆର୍‌ ଣ୍ଡୁ; ମାତର୍‌‌ ଉଡ଼ି ରେମୁଆଁ ଏଃଜାକ ଦେବ୍‌ତା
