    xi tsëhë cuaha nina ndyojo. Hane hya xi jinë me ne, jemu choho má cacun me, tsëhë
    xi, xi má rë me ne, jemu tsavi.
  hto-hto: Mei íadɨ nana comɨnɨ naɨ bífuiaɨna onóñediaɨoɨ. Dáamɨerie naɨ jánaraɨna
