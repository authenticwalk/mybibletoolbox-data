  viv-viv: Tu keke tovetumagana moyaꞋaidi hida vehawala Yaubada saꞋeyanaga faꞋina
    hidahalamaneni. Tufoidi boi tuwaina malamala a gavaiyehi agaidiya hinuwanuwa vaita
    kilumina yaubada velemoꞋediyao. Hidema faꞋina aimo tova hidevama yadi nuwanuwa
    hinunauwena, higa vaita kevakeva mali kaliva kilumina agaidiya hihawadavadavayena-ma
    hidaꞋauꞋana ana toveya, mena kevakevai-nadi againe kilumina yadi faiwala gidadauda.
    Ada kevakevai-nadi hiꞋauꞋa tu aseꞋasedi giꞋaꞋakolukoluna. Hivaitana kilumina yadi
    gaitoma hiꞋauꞋana faꞋina, adi wavita hinamiyami.
  yao-yao: Nambo ngaŵa kila mundu jwakwimanyilila yose yi, ŵandu ŵane ŵasyoŵelele
    kutaga mbopesi kwa inyago, mpaka sambano alyaga chakulya cho akuganisya chili
    cha inyago. Pakuwa miningwa jao jili jakulepetala akuliganisya kuti akulisakasya
    kwakulya chakulya cho.
  tgp-tgp: Pani, mo sopo tamlohi tari la lavi lelevosahi nike. Pani matan tamlohi
    kalesia hai tiroma la lo pulutahi peresi na tamasi moiso vara la hani na hanhani
    la silea isana tamasi moiso, la pa r̃omr̃omia vara la lo vai na hehe, ale la pa
    rongoa vara la lumiha matana.
  auc-NT: Mänïnö ante pancamonga guiquënë ëñëmompa. Pancadäniya guiquënë në pönënäni
    incæ mänïnö ante ëñënämaï ïnänipa. Ïïnäni Codito ingante tæcæ pönënäni ïñömö tömënäni
    wëënëñedë, Mönitö wængonguï impa, ante badonte cönonte ædæ wæænte cægaïnäni ïnänipa.
    Ñöwo ïñömö tömënäni Codito ingante tæcæ pönente ate, Wadäni wængonguï cænguï incæ
    cæ̈ninque wentamö mongænte wæcæ wæ, ante guïñente wædäni incæte do edæ cæ̈nänipa.
    Mänömaï Codito ingante æ̈mæ pönënäni inte tömënäni wadäni näni wængonguï cænguï
    cæ̈ninque nämanque näni æ̈mæ pönënö beyænque nämä apænte do wentamö entawënäni
    ïnänipa.
  kbc-NT: Pida aɡ̶inatawece oko anoyiwaɡ̶adi Ǥoniotagodi oyowooɡ̶odi niwicidi noenataka
    me diɡ̶ica loniciwaɡ̶a. Niɡ̶ina oko anidioka limedi moyiwaɡ̶adi me newiɡ̶a niwicidi
    noenataka. Codaa niɡ̶ina noko eɡ̶oyeligo libole anoiboo eledi oko moiweniɡ̶ide
    niwigo, odiletibige niɡ̶idi libole daɡ̶a nebi niwigo. Odaa aɡ̶aleeɡ̶oyowooɡ̶odi
    niɡ̶ica anele, codaa odeemitetece catiwedi laaleɡ̶ena me nibataaɡ̶a niɡ̶ina midatecibece
    moyeligo niɡ̶idi libole.
  bmh-bmh: Bo, Kristen duailel oiagab petak emen gusig tam asiu ag ze go i abiu. Duailel
    guzenai ag getal umkoskos polu uwait go agal wanimag wag macanemen. Gonun, ag
    egun dudu agen polu uwait agal wanimag wag murabun agemen agal dabeleu ag egun
    go polu uwait petak ulagzanemen aimai ze macanemen. Guzenina, agal dabeleu gusig
    tam, gonun, ag egun go zaimai, agal dabeleu ag Uwait nugau ameg ebu unu mui aimai
    dabilanemen.
  ctu-BL: Mach laj yujilobic i sujmlel jini t'an. Lamital mi' chʌn ña'tañob dioste'
    tac c'ʌlʌl wʌle che' mi' c'uxob we'elʌl aq'uebil bʌ dioste' tac. Come tile bixelob
    i pusic'al, mi' sojquelob che' mi' c'uxob.
  meq-meq: Ane tuk na, siye i ndo məpe mədzal gər hay ka Yesu ta sər ha, sifa andaya
    mə kule hay bay na, ta sər ha bay. Ahəl nakə nəteye faya ta həpəɗiye slo i kule
    aye, tə dzala mə gər tay andza huya kule na, mbəlom deɗek. Ta huta gədaŋ ka tsəveɗ
    i Mbəlom zuk bay. Tə dzala mə gər tay, taɗə ta həpəɗ slo i kule na, ta ge mənese.
  noa-H: Maachdëu k'ap'ʌ nʌm, mag Hẽwandam hãbpai simta maach Pörk'a sim. Mamʌ har
    hõrau ham hẽwandamnaan hanʌm k'ʌʌn chan bʌ̃ʌrjã baleeba sĩsidʌm. Pari t'umaam
    k'ʌʌnau chan magʌm k'augba nʌm. Hãaur k'ʌʌn warr Hẽwandam hiek hʌ̈k'aba haawai
    nem parhoobamʌg jëeu narr k'ʌʌnaun hagt'a chi nemekjã k'ö nʌm, chadcha deeum hẽwandam
    chi hiwam k'ĩirp'eeta wai narrpii hawia. Pari ham hagt'a Hẽwandam hiek gaai k'uk'urpai
    naawai, hamachdëu k'ĩirjuawai mag k'ö nʌmuajã hagʌgcha jëeu nʌm dʌ̈i hãba sim
    ha k'ĩirjuajem. Mag k'ĩirjubaadëm haigta hamachdëupaita hamach k'aigba nʌmjöo
    k'ĩirjuajerram.
  alp-NT: Masike ele mere po tuhane tinai more enkena mo kai esi kbasa sae more, pusue
    tamata rebe esi hlaleke loko Tuhane, esi rekwa mo. Hoko eti roma meije esi kane
    manane rebe rilukele ete tuhane tinai mo, rebe tamata maka hlaleke loko Tuhane
    mosare esi abeliele, esi noake be esi ono dosa ete ruasi peneka. Esi noake ele
    mere le esi hlaleke ktili mosa.
  san-VEL: adhikantu j naana.m sarvve.saa.m naasti yata.h kecidadyaapi devataa.m sammanya
    devaprasaadamiva tad bhak.sya.m bhu njate tena durbbalatayaa te.saa.m svaantaani
    maliimasaani bhavanti|
  kbq-kbq: Hu'neanagi ama ana antahi'zana ana mika'mo'za ontahi'naze. Na'ankure mago'amo'za,
    havi anumzankura tamage'zane hu'za nentahi'za, antahintahimo'a meninena me'negenokino,
    ne'zama kresramna hunte'naza ne'zana nenaze. Zamagra zamagesama antahi'zana tamage
    huta Anumzamofo mono hunentone nehu'za, ne'zana nenageno zamagu zmagesamo'a savri
    nehie.
  kbh-kbh: Pero nÿetsca os̈buáchiyënga ndoñe chca quemátstats̈ëmbo. Básefta ents̈anga,
    Crístbeñe cabá ntsos̈buáchiye ora, imojanamana ndaye sanánaca juats̈ëmbonana,
    chë chënga imojanjuabná diosënga yojamna ca soyënga jadórama; chënga, chca uats̈ëmbonana
    tmojtsesá ora, jtsejuabnayana chca uats̈ëmbonana bétsemnama, y ainaniñe juabnënga
    jtsebomnana ndoñe ts̈abá tmonjamama, chana tmojase causa. Chënga, ndayá tempo
    imojánamama, ndoñe quemátobena ts̈ëngaftangcá jtsejuabnayana, chcana jasana bacna
    soye ndoñe yondmëna ca.
  ron-LSB: Dar această cunoaștere nu este în toți oamenii. Ci unii, având până acum
    conștiința unui idol, mănâncă ca dintr-un lucru sacrificat unui idol, iar conștiința
    lor, fiind slabă, este pângărită.
  pon-pon: A kaidin karoj me aja mepukat, pwe akai mia, me lamelame, me ani mal meakot,
    ap kankan uduk en mairon on ani mal, o iei injen luet arail kin jamin kila.
  nhe-BL: Pero sequin tlaneltocani aya cuali quimachilíaj para itztoc san se Dios.
    Inijuanti momajtoyaj quinhueyimatij totiotzitzi huan moilhuíaj yoltoque. Ama quema
    inijuanti quicuaj se tlacualistli tlen sequinoc quitlalijtoque iniixtla totiotzitzi,
    quiixpanoj tlen ininyolo quinilhuíaj para ax cuali pampa ax quipiyaj fuerza.
  sps-sps: Sana sikia ma vainy fafaaman faavot arasan faarof iny ror a kifon a foka
    faavot to, ana mesapan tsurin vainy fafaaman foun fakats patsukan fi ror to tan
    kat fafaakor tana fo kaisa tan fo gov gamgam. Ai tovei tan ar nainy to, tan saf
    nainy to te ainy fi non a mes a fafaaman a foun ton venoo to, ayei fakats patsukainy
    non venoo to kat fafaakor of arin fo kaisa tan gov gamgam, ai tan kat to aya,
    ayei saraa fi non nei, ayei kat a iring, tana saa ayei kat non a ka to te tsue
    of non yan fakats iring tsuan.
  wnc-wnc: Siwan ngana aminu gikat nana kunduta natdetdeu wa ninda natake anutu pupuknga
    sanga siakan taknga dua ngang nataamang kakngae natapa siakan dua singgak. Aho.
    Wa aminda Jesue amina dua dakngake sanga anutu pupukngae gepbiatang tupa yuking.
    Yuke kaau anutu pupukngae yamukingunin nake anutu pupukngae natanggamatake naking.
    Sike sanga wa gwa teke kepman epu kuke yuaing ngana kaau wa yamukaingge natake
    anutu pupukngae sanga na natapa kekeknga singgak. Siwan wa aminda Anutue kekeknga
    dua natake ngana kaau anutu pupukngae yamukaingunin nake musiaatang nangaakan
    nataaing.
  bus-bus: Mↄde baade píngi dↄ̃ lɛro. Gbɛ̃kenↄ kↄ̃ dↄ̃̀ kↄ̃n tãa yão ai tia, ben
    aↄ̃è pↄ́ kɛ̀ wèe blee diɛ sa'opↄblee ũ, aↄ̃ yãke dↄ̃kↄ̃ziro, ben aↄ̃ laasuu
    kú zɛ́a dↄro.
  gub-BL: Amo uzeruzar ma'e pepyr har a'e wà, nukwaw katu kwaw ma'e a'e wà. A'e rupi
    aze amo omono temi'u a'e tupàn a'ua'u wanupe nehe, aze a'e re ume'eg teko wanupe
    nehe, a'e uzeruzar ma'e ukyze putar a'e temi'u wi a'e wà nehe. Ta'e — Tupàn a'ua'u
    izar romo hekon a'e xe, i'i putar izupe wà nehe. Nukwaw katu kwaw Tupàn ikàgaw
    wà. A'e rupi — Tupàn a'ua'u pe imono pyrer romo hekon a'e, a'e rupi, aze a'u a'e
    ma'ero'o kwer nehe, Tupàn wikwahy putar ihewe a'e nehe, i'i izupe wà. Tupàn nuiko
    kwaw nezewe.
  imo-imo: Nalo Jisas ipuki tirimele imbo mareni kolo toli gotemanga enge naa peremo
    nimolo ungumu naa liko manjirimele. Imbo kanoma oi mele tendo i gote ningo kuro
    koirimele uluma teringi. Akumunga kuro ulkena ari mele koinge langima liko noromele
    wali apa i kuro koinge langima nomolo lemope, alowa temolo lepamo ningo konopu
    ltemele. Aku tepa konopu enge naa nimomuni eno tepa mainye mundurumu.
  boj-boj: Ariya Kristen qudei naŋgi anjam deqa geregere poinjrosai unu. Naŋgi nami
    iŋgi uyo eleŋoqnsib gisaŋ qotei naŋgo sulum atrainjroqneb. Deqa bini naŋgi iŋgi
    di uyqa oqnsib are gulbeinjreqnaqa endegsib are qaleqnub, “Iga sulum atrainjro
    qaji iŋgi di uyqom di iga sulum naŋgi olo atrainjrobulqom. Dena iga une oqom.”
    Naŋgi degsib are qaleqnub.
  ulk-ulk: Wader le nole umerkak able agekar mir. Kikem kerkerge, wi wadikepwareda
    iaba keisor agud idid wauridli, a able lewer wi wagimurteda agekar wanagri keisor
    agudira. Able kerkerge muige abi okage wi mena uridli okakise keisor agudide a
    wader korep lewer. Nade wi able lewer erweda wi odikepware wi seksek ikereda,
    a wi odikepware wi batkoeda.
  eng-DRA: 'But there is not knowledge in every one. For some until this present,
    with conscience of the idol: eat as a thing sacrificed to an idol, and their conscience,
    being weak, is defiled.'
  knf-knf: Kë mënţ bañaaŋ bŧi başaaŋ ame uko mënţ. Banfiyaaruŋ baloŋ banţaaluŋ ţfa
    pdëman iko iloŋ yi bajaaŋ badu Naşibaţi mënţ baji bade ŋyemaţ mënţ kaşë ţu ţi
    uşal te hënkuŋ kë bawo ţi bţeŋan. Hënk, uşal wi baka unwooŋ uunliinŧi uşë kak
    kaţop.
  san-KHM: អធិកន្តុ ជ្ញានំ សវ៌្វេឞាំ នាស្តិ យតះ កេចិទទ្យាបិ ទេវតាំ សម្មន្យ ទេវប្រសាទមិវ
    តទ៑ ភក្ឞ្យំ ភុញ្ជតេ តេន ទុព៌្ពលតយា តេឞាំ ស្វាន្តានិ មលីមសានិ ភវន្តិ។
  arn-NT: Welu kom che adümlay tüfachi dungu. Kiñeke che, wimtulefulu ñi püramyeafiel
    tati pu adentun ngünechen, ifiyüm tüfeychi ilo fey ñi rakiduamkülen tati ilo ñi
    dew chalintukulelngeel tati pu adentun ngünechen, feymew rume yafkalu trokiwkülekey
    engün.
  zas-NT: Per ad grat ree bejn rüjn xgab zian. Din yuꞌ ree bén ni guyën graloj ni
    naladx reeman na̱j Dios, abiꞌ yan guial qui bililadxri reeman Jesucrist naladx
    reeman guial dolan gaw tijb bejn guialraw ni ma gurej loj ree dios guin.
  ken-NT: Kɛ yɛ̌ndu sɛ́rɨ́ŋɨ́ bɛ́ mandɛm nsé abhɨ́kɨ́ bhɔ́ŋ nɛpɛ́m, mbɔk bho báchí
    ndǔ nkwɔ́ ywɛsɛ́ abhɛn bábhɨ́kɨ́ rɨŋɨ nɔ. Mpok mányìɛ̀ nɛnyíɛ́ mandɛm nsé,
    ɛ́bhàk amɛm batɨ yap chí mbɔ bɛ bɔmandɛm nsé chí bɔmándɛ́m abhɛn bábhɔ́ŋɔ́
    nɛpɛ́m tɛtɛp. Nɛ ndǔ bábhɨ́kɨ́ re sɛnɛ ndǔ mbi Mandɛm, bákàysi bɛ́ nɛnyíɛ́
    mandɛm nsé nɛ́chɔŋti bɔ́ bɛsí Mandɛm.
