  mcf-NT: Adembidi aid abentsëqui nuqui tantiaidquio icnubi Nuquin Papan uaidbimboecnuc
    matsesën nacnenaid utsibon tantiaid iquec. Aden nacnenaid tantiaquin pambid dasanaid
