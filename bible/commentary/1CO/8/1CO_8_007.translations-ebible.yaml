  kan-2017: ಆದಾಗ್ಯೂ, ಈ ತಿಳಿವಳಿಕೆಯು ಎಲ್ಲರಲ್ಲಿಯೂ ಇಲ್ಲ. ಪ್ರತಿಯಾಗಿ, ಕೆಲವರು ಈ ವರೆಗೂ ವಿಗ್ರಹಗಳ
