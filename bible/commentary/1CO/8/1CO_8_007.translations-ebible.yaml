    piaibu ninkakin xabakabi man unandiabumaki. Yushin dami betsa kenwankin jawen
    kenwanti piti pikin: “Nukun yushin dami betsa nun duawaii”, iwanan, apaunibu ana
    shinankin jamapai nami nun piaiwen taexun Dios nun duawatidumaki, iwanan, pikin
    nukunmebi pepama inun piama nun pepamadiki. Yushin dami betsa kenwankin man ma
    beyawanidan, jatiditun matubetan Jesús ikunwankin yushin dami betsa jawen kenwanti
    nami pikin jaska jawen kushipa yukapaunibu jakimama shinain juinti babukubainkanikiki.'
  xtm-NTPP: Kovaa masu ndaka ñayii ma ka jaku'ni ndaa ini i sukan ka jaku'ni ini o
