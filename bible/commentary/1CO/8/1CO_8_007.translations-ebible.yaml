    giawu emigata gi-ingirizia mbwe wakola owuoni.
  nhu-NT: Fifin nu fiɛɛ ɛ ɛ̀ baa nu bonyii bocii ɛ̂ beene ɛnte bò kee kɛ. Bonyii bomew
