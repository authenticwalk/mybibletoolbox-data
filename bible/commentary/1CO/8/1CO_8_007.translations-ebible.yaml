    leleꞌ ara raa sisi fo atahori parna songgo rendiꞌ, ara duꞌa rae, “Nanaat ia dadꞌi
    tutunu-hohotuꞌ fo songgo rendiꞌ ena! Mete ma au ua sudꞌiꞌ a saa ia ra, na au feꞌe
