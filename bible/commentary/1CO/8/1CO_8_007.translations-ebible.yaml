    Ranane asu ai sesɨ sahüsihü, ranahambo ahei ŋgusüfoambe moaruwai-anefɨ asei.
  ptp-ptp: Anutu kɨtyooên ge o susu nôn ti lêm, lêc xomxo vông vinên ya o vyac xovô
