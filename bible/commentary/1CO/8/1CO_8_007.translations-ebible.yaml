  kwj-kwj: Woro, sembe ha hima fwele o hambwa hinga wunu ki da nambwe. Wunu imbihumbwa
    ete ta tani asama miyafo gambolombo gotri ni wu sirinandaro ti keke, o gambolombo
    gotri ni haro omwe hinga wu hambwasini wui akitiwoti sumbu ga ele omwe ya wu anda.
    Woro inaka wuhi le norukweni wu hambwa nambwe wu andau. O keke, o sumbu to wui
    sembe ti wunu woyemusindau.
  vie-OVCB: Tuy nhiên, không phải mọi người đều ý thức được điều ấy. Một số người
    trước nay quá quen thuộc với ý niệm thần tượng, nên khi ăn phải của cúng thần
    tượng, lương tâm yếu đuối của họ bị hoen ố.
  kze-kze: mináíntá ísaraumpo amáparawai íma ísaraawe. évakarawai póí tuvú'mái kwénesa
    kwaántá-kwaasiyavesa imáyáa ésa timémáembanivo Áánútunopa'o tiráanka'a ááéraan-imayaa
