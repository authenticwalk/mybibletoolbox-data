    ବା଼ଡ଼୍‌ୟୁ ଊଣା ମାନାକି ଦ଼ହଗାଟାରି ଆ଼ନେରି ।
  amu-NT: Sa̱a̱ tichaꞌtsondye nnꞌaⁿ cwilaꞌno̱ⁿꞌna na ljoꞌ ee jnda̱ ljeiiꞌnaꞌ na cwilaꞌtꞌmaaⁿꞌndyena
