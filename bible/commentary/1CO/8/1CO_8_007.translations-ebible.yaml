    ghana ghanɨŋga ŋgoranjiyako, thiye mbe inanjiwe thɨ renuwaŋakikiya ghanɨŋgako
    iyako kaero thɨ vowo weŋgiya loi kwanɨkwan. Lenji ghareghareko i tubo na ma nuwanji
