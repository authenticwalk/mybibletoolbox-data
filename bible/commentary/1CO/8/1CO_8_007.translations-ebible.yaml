    nishpa. Chaymi chay dyuskunapaq ufrindashqan aychataqa mana munanllapachu mikuyta.
    Chaqa paykunaqam yuyanllapa: Chay aychata mikushpaqam, chay yanqa dyusta aduraykani.
    Chaymi uchata ruraykani, nishpa.'
  tgl-ULB: Gayunman, ang kaalamang ito ay wala sa bawat isa. Sa halip, kinaugalian
