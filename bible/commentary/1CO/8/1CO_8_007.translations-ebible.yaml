    yaputaeyo xua ibo nacomʉn pia pexaewa jopa itacʉpaetsi xua ajʉntʉcoyenebe cana
    exanatsi barapomonae icha jiwana xaetsipa barapo ibo nacomʉn pia pexaewa.'
  boj-2014: Ariya Kristen qudei naŋgi anjam deqa geregere poinjrosai unu. Naŋgi nami
