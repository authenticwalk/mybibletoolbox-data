    wangiwona mzilo.
  pio-NT: Quéwa càmitacué macái wéená náalía néemìaca cayába càinácaalí íimáaná yái
    tàacáisica. Càmita cachàini náiwitáise Dios ìwali càmicáinácá náalía cayába. Níái
    wéenánái yéewánéeyéita yàaca ídolo cuwáisàiri yéenáiwaná icàaluíniná ipíchawáiseté
    nawènúadaca náiwitáisewa neebáidacaténá Jesucristo itàacái. Nayáacaalí nayáacaléwa
    áibanái yáapicha, nawènìacaalí iinási nacái yàcalé irìcu, yá náalíacawa áibanái
    nadéca nanúaca yái pìráimica iyúwa sacrificio nàacaténá ídolo icàaluíniná. Abénaméeyéi
    wéená iyáacaalí yái iinásica, yá nayúunáidaca càmita báisí Dios imàaca nayáacani.
    Quéwa nayáacani quéwanáta. Iná nadàbaca náináidacawa méetàuculé Dios íicha, yá
    báawaca náiwitáise ìwalíise yái namàníináca wawàsi náináidéerica Dios imáisanìaca
    namànica.
  tsn-tsn: Le fa go ntse jalo, Bakeresete ba bangwe ga ba lemoge selo se. Mo matshelong
    a bone otlhe ba ntse ba akantse medimo ya disetwa gore e a tshela, le go dumela
    gore dijo tse di diretsweng medimo ya disetwa di neetswe medimo tota. Jalo fa
    ba a ja dijo tseo di a ba sulafalela ebile di koafatsa digakolodi tsa bone.
  amr-NT: Ayaʼada kenda nopo̱e̱hueʼ o̱ʼne. Nogte aʼnenda eʼketkaʼ diostaj onʼpakikaʼpo
    huaen eʼketkaʼ diostaj eʼyokada o̱ʼnada onʼbapikaʼ. Cristoen huaknopo̱e̱ʼeri e̱ʼe̱a̱da
    kenda huaen onʼbapeʼpo namaʼda ijkay onʼnopo̱i̱kaʼ.
  pwg-pwg: Ma ke wawaya peyarina weni akovina ita viiya, wawaya viya kokoitau ma sawara
