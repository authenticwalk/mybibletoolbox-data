    mbi-banga aburr-workiya minypa jawina aburr-nirra nula an-gata an-guripa wangarr.
    Wurra aburr-gata worlapa arrburrwa yerrcha minypa gun-jaranga burdak gubu-borrwuja
    aburr-nirra, birripa gala aburr-yinmiya mun-gata mbi-bay; gala yapa wuparnana
    aburr-ngurrnga aburr-galiya werra aburr-negiyana nula Christ.
  wal-wal: SHin ha eratettai asa ubbau de7enna. Issi issi asati eeqaara meezetido
    gishshau, ha77i gakkanaassikka, “Eeqau yarshshido qumaa” yaagiiddi moosona. Qassi
    eta zoriya wozanai shugo gididoogan, etau eti ha quman tunidabaa milatees.
  zad-NT: Per aga yog' beṉ' ṉezgakile' dga. Baḻ beṉ' wyoologake' be'la'ogake' lwaa
    lsak' chios c̱he'ka', na' kat' cheej chaogake' yeḻ' wawa' daa ba bllia beṉ' lawinka'
    chakgakile' txenan chonlengake'n. Na' daa biṉ' gakbe'gakile' bibi zakii diika',
    chakgakile' malan' chongake' kat' cheej chaogake' yeḻ' wawa'.
  kmg-kmg: Ŋic gâcne jaŋe ine fuŋne iŋuc sâcne mi mana-hâmoŋgopieŋ. Eme iŋucnezi nemu
    e wiac fârine muwarehuc juku maŋjeŋic ewecte tiwâ šepec e araŋ bacnehuc manabâcko
    nâpie maŋjeŋic hegâpâreekac.
  aso-aso: Neꞌmine ve neingumuꞌ nene leliꞌ ha gele noneꞌ nenako soza oꞌmoso nene initeꞌ
    gihile nizamaze. Nemuꞌ nene eveneꞌ linge ma lingine soza oꞌmoso ngimaniꞌ nosoꞌ
    nitekutiꞌ naloneꞌ nene goloso amoloseive laaꞌ naniꞌza lengita Izesuꞌ evenele ma
    nete nemuꞌ olihe gili lamineꞌ amave. Ingine nene gamene galaꞌmudatiꞌ vomine soza
    oꞌmoso nene initeꞌ gihile ve li ngopoꞌni li minaaꞌ aniꞌ nenako nemuꞌ nene ingine
    idisesi soza oꞌmoso ngimaniꞌ nosoꞌ nitekutiꞌ nalizaniꞌ nene aꞌmine oꞌmoso ngopoꞌni
    nolune li gilisa nalisave. Idoꞌ neꞌmine ilizaniꞌ nene luꞌine gilizevo o vineꞌ
    mininguꞌ nene gili vevesamanako nemuꞌ nene ingine aꞌmingutiꞌ ma nalisa gili laza
    naloneꞌ nene soza oꞌmoso opoꞌni luneꞌ gelavo mo lihime dalosuneꞌza nevo ha nalosune
    li gili nalizaniꞌ neꞌmo nene ingine lihime daniꞌ gelavo lengiꞌ zuho nene ngeleꞌmize
    goloso ilisave.
  uli-uli: Yete pangal yarmat ngo re gola le iye mele ye katos. Tot yarmat resa yaoru
    yar ma mepel ngal liyosel todeb le la ralleka, ngo rebe mongoy tappel mongoy ka
    rema tap maligach, ngo rema luluwaley chog le mongoy ka ila hal todeb. Ye tayikel
    yar luluwal ngo rema sor le mongoy we yebe hatayikkofar.
  nin-NT: A si sa anishirr we mu nggo a hi aseki angga ka hen. Kye, anishirr abanu
    a rri na anazhi ba ngbangbamu, na di kye ziza nggo di anazhi a ni se nu umi umbarr
    ku. Nggo amarr ambarr ka a si tsɨ hen, a ti ri ila yi mi aba kye di i na ba ki
    ankizhi.
  acu-NT: 'Antsu aints ainau mashkia nunaka nekainatsui. Chikich ainau nangkamiar:
    Yuschau waininayat nuka ii yusrintai tinawai. Tura asamtai ni yusrin maaketai
    tiartas, ni tangkurin maawaru asaramtai, Cristonu ainau nuna namangken yuwinakka,
    napchau nintimsar shaminayat yuwinawai.'
  cak-WNT: Pero ma quinojel ta kach'alal quetaman chi ri dios ri xa ye banon cuma
    ri winek, xa majun yecowin niquiben. Tek rubanon ca ri kach'alal ri' xquiya' quik'ij
    dios ri xa ye banon cuma ri winek. Rumari' wi riye' niquitij ri ti'ij ri tzujun
    (sujun) chic chiquiwech dios ri xa ye banon cuma ri winek, ri cánima xa nubij
    chique chi can mac wi niquiben. Ruma ma can ta cukul quic'u'x riq'ui ri Dios.
  ebk-ebk: Ngem achi pay laing ammon nan am-in ay omaafurot sa. O, wachacha nan tapina
    ay iib-a ay inmiingsa as solet ad kasin ay manaychayaw as nan didiosen. Isunga
    uray ad wani ay kuncha kay kanun nan makan ay naichaton as nan chiyuycha didiosen,
    nunumnumuncha ay kuwan nan chiyuycha didiosen nan hanacha makan. Kiapú ta nakapuy
    nan numnumcha, naleknacha ay finmasorcha as nan nanganancha as nan hana makan.
  spa-PDDPT: No obstante no todos saben esto. Hay algunos que, por estar hasta ahora
    acostumbrados a la idolatría, cuando comen carne sacrificada a ídolos se sienten
    contaminados y les remuerde su débil conciencia.
  ruf-ruf: Lekeni si chila imunu bae komanya agha ghose. Iwanu wamwenga iwatsowele
    kutambikila pfinyagho, mbaka leloli wang'aja ichijo acho wotonga chilawa kwe ipfinyagho.
    Na kwaapfila mimoyo yawo yahela ingupfu, wetenda iwenyegho weha kwa ukuja ichijo
    acho.
  gun-gun: Ha'e rami teĩ pavẽ e'ỹ ha'e rami oikuaa. Mba'eta mba'emo ra'angaa mboetea
    rupi ikuai va'ekue amongue ma aỹ peve ta'angaa pe ome'ẽ mbyre ho'u vy “Xemboeko
    ky'aarã ha'u” he'i 'rã, o'arandua py ikangy teri vy.
  agu-BL: Poro nk'e'tz cyakil kajwutz yi at yi jun ajtza'kla'tz le chiwi', na at e'
    yi na cyocsaj yi at quil te'j kol chibajsaj yi ẍchi'bel yi e'chk tx'ixwatza'tz.
  isn-isn: Ata uu, ulugu uyu weketile kukela muntu. Kuleka ite, neangiza aeipalung'wi
    nikulyo laadudu apo pakali, nitungo gaa akulyaindya zizi anga kentu kepumigwe
    isongeelyo kuadudu. Isigo nelao apeuwe kunsoko aunegetu.
  eng-PEV: But some Christians don’t understand all that. They showed respect to those
    statues for a long time before they became Christians, and then they believed
    in Jesus, but they still think those statues have power. They can’t work out what
    is true and what is not true. They know that it is wrong to respect those statues,
    so they don’t eat any of the food that people give to those statues. They think
    that if they do eat that food, then they are doing something wrong, and it makes
    them feel bad, like they are not clean.
  ilo-ULB: Nupay kasta, daytoy a pannakaammo ket awan iti tunggal maysa. Ngem ketdi,
    nagrukbab dagiti dadduma idi iti didiosen, ken kankanenda daytoy a taraon a kasla
    maysa a banag a naidaton iti didiosen. Iti kasta narugitan dagiti konsensiada
    gapu ta nakapoy daytoy.
  pir-NT: Yʉhʉ nidiro saha ijiepegʉ̃ta apequina Jesu yequina tire masiedare. Panopʉ
    tiquina “Cohãcjʉ̃ ijire”, tiquina niñe queoyere “Catiyequina ijire”, ni tʉhotuducumahye.
    Ti pjepʉre sa yeriquina ijiye yojopʉ gʉ̃hʉre ti queoyere ño peo, tiquina duhu
    peo ihyayere “Cohãmana ye ihyaye ijire”, ni tʉhotumene. Sa ye ti ihyayere ihyaye,
    “Mari ñano yena niaja”, ni tʉhotumene. Tire tiquina yerire quehnoano masiedaye,
    sa ni tʉhotumene.
  anv-NT: Yɛ́mbɔ bɔɔ́ Jisɔs ako fɔ́ wɔ́ ákaá nnó aló uka apɔ́ yɛ́ genó wɔ́. Bɔɔ́
    abifɔ ábɔ́ ánógé aló uka kpaá tɛ nnó mbɔ́gé ɛbwɔ́ ányɛ́gé menyɛɛ́ ayi
    ápyɛ upɛ mbaá aló uka, matɔɔ́ bwɔ́ ágárégé ɛbwɔ́ nnó álú nóge áló
    uka. Ne ɛlé matɔɔ́ bwɔ́ ala bɛne wɔ́, agare ɛbwɔ́ nnó apyɛ gyɛ.
  sab-NT: Chege suge trate Chube gdaitre alin kle, uñale chege lle oña ulita kwian
    kle gai chubere lle oña e ulita ngwale me kle gwade me ñage age. Agwa che bitalla
    Chubenu ulitage me suge ene trate, daba gweale me Chube ulia gaba sbali, ama me
    Chube gerua uñe trate. Daba ene bebi Chube ulia uñe ama lle oña e gau mo chubeale,
    nege ama kle Chube ulia gai mo Chubeale agwa suge amage lle oña e kiraske ñage
    age bligda ole, malen ama tale suge me no bligda kaitaba lle oña ege gute, ama
    bligda ene gute ama agali tañachuge chege me no Chube gwage.
  tmd-tmd: Jɨ nöbö mö bli mönö aku nugwöia. Mag aku mag waiö, mag aku mag gwogwo,
    me rön, nugw ri abölöi. Makwam, god inakmönö ap bla nugwo ap pal höjöpal ur nölöi
    ap aku nɨmön, pödpöd rɨmɨn god inakmönö nölöi ap piaku nɨmölɨŋö, rön, rɨb mɨga
    yöxöña.
  acr-NNT: Na konoje ta kꞌut kakimaj usukꞌ puwi wa jun Dios kꞌaslik; ma e kꞌo hermanos
    ojertan xekitaqej taq tiox, yey kꞌa kꞌo pa kijolom waꞌ e kꞌaslik. Ekꞌu woꞌora
    we rike kakitij ri ikꞌowisam chwach juna tiox, e kakinaꞌ rike mak ri kakiꞌano.
    E kakichꞌobꞌ waꞌ ruma na jinta ukowil ri kinaꞌoj.
  kpg-kpg: Hagalee huogodoo e iloo di tonu deenei. Hunu daangada gu hoohoo gi nia
    balu god, delaa laa, di madagoaa digaula ma gaa gai nia meegai beenei, digaula
    e maanadu bolo ginaadou ne tigidaumaha gi di balu god, idimaa nadau hagamaanadu
    le e paagege, digaula e hai bolo ginaadou gu hagamilimilia go nia meegai.
  taj-taj: तर जम्‍मान म्‍हिदा चु ताम था आरे। ओच्‍छे एनीगदे न्‍हङला कोइ कोइ म्‍हिसे
    विश्‍वास लबा भन्‍दा ङाच्‍छान मूर्तिदा पूजा लसी खबासे लमा दान्‍देधोनाएनोन थेह्रङ्बा
    चबा स्‍हे चमा चु चा मूर्तिदा फुल्‍बा स्‍हे हिन्‍ना भिसी म्‍हन्‍मुला। ओच्‍छे ज्‍यबा
    आज्‍यबा फेबारी खम्‍बा थेनीगदेला ज्ञान कमजोर तबासे लमा थेनीगदेसे “ङाइ पाप लजी”
    भिसी म्‍हन्‍मुला।
  avt-avt: Te mɨt han kerek nises hɨm me God hɨr nepɨtari ninaan mau teinɨk hɨram
    weinɨm. Hɨr han kitet hɨram mepu me wɨ hɨr naam menmen kerek nɨpaa mɨt nen newepwarem
    newet tɨpir em, hɨr han kitet hɨr naam hɨram mar ke hɨr hɨras newepwarem newet
    tɨpir em. Te hɨr han kitet God kaktɨp hɨr nɨrɨak enum.
  cbk-cbk: Pero tiene maga creyente tamen quien no sabe pa gayot este verdad acerca
    del maga idolo, cay el di ila entero vida anad sila con ese maga idolo. Y hasta
    este dia si ta come sila aquel carne, ta pensa sila que ese comida ofrecido ya
    con el idolo. Y el di ila conciencia no puede pa decidi si debe come o hende,
    poreso ta sinti sila ta encuchina el di ila conciencia si ta come el carne ofrecido
    con el idolo, y ta sinti sila culpable.
  uig-ARA: ئەمما بۇنداق بىلىم ھەممىمىزدە تېخى يوقتۇر؛ تېخى بۇتلارغا كۆندۈرۈلگىنىدىن
    خالاس بولمىغان بەزى ئىشەنگۈچىلەر بولسا مۇشۇنداق تائاملارنى «بۇتقا ئاتاپ نەزىر
    قىلىنغان» دەپ بىلىپ يەيدۇ؛ شۇنداقلا ئۇلارنىڭ ۋىجدانى ئاجىز بولغاچقا، بۇلغانغان
    بولىدۇ.
  tuf-tuf: Eyta cuar, cahujinat anto Jesús chiwa yinti cuácayat sirir istiy tamo,
    istiy tamo síhw̃ajacro. Eyta sihw̃ac etar, récaram sirir acu ruwa wijac ey sicar
    cohjocro. Sirir tamo sihw̃an acu eyta cohjocro. Eyta cuácayat, Jesús chihtá caqui
    yahncutra éyinatan ey ruwa ohbac cóhjotro. Ey ruwa cóhctara, coh rabar “sirir
    bin quin wijac sicar cohquíc,” síhw̃aro. Eyin tan eyta síhw̃aro. Eyta sihw̃ar
    cohcáyatra “Sir ub cahmar tayar yajquíc,” síhw̃aro. “Cohjor bi cohquíc,” síhw̃aro.
    Eyin tanra eyta síhw̃aro. Cuat eyta sihw̃ar cohquíc etar urán cuean cuít rehcaro.
    Sirir bow̃an eyin ur icar raujac sihw̃a rabar cuean cuít rehcaro.
  abx-abx: Pero ga'i akatu'anan i dimu'an mahi'unong sinan. Aniya' mga a'a nga ga'i
    agpakalimot si mga dati sagara'an-na mga iya pag'ampo' si mga diyus-diyos. Sanglit
    kon amangan mga iya si da'inan klasi pagkakan, i mga pagkahuna'-huna'-na nga human
    nayto nagpahalad si adda diyus-diyos. Tungod kay gana' kasiguruhan-na mga iya
    kon tama' ba' to o ma'in, angabat mga iya nga agpakatapunan mga iya si sala'-na
    si magpahalad sinan.
  mco-NT: Janch tɨy'ajt co yɨ tzaadzech quipychech ca' ti mɨc'ajt mɨɨdɨty, per nije'jɨty
    mɨbɨjcpɨdɨjc ca' huinjɨhuɨ̈y jada tɨy'ajt. Nijëjɨty ajcxy jecy'ajty ooy huindzɨgɨɨygɨxy
    tzaadzech, ixtɨ chambaadnɨ tijcɨxy co yɨ tzüch huɨdibɨ jäy mɨɨd huindzɨgɨ̈y tzaadzech,
    tzaadzech yɨ' yje'. Co ajcxy tzüdzcɨxy yɨ jadu'mbɨ tzüch, jɨbɨc nayjɨhuɨ́ɨyɨgɨxy,
    nayjɨhuɨ́ɨyɨgɨxy nejjɨhuɨ̈y tɨ ytundɨgooygɨxy. Ca' tɨydudägy y'ijtcɨxy ma ymɨbɨjcɨn.
  cpb-NT: Iro kantacha tzimatsi osheki kaari yotakoterone jiroka. Iroowa itzimantaari
    ametashitapiintawori rashitakaari rowanawo oshiyakaawontsi, rowimaitawo owanawontsi.
    Jirika atziripaini antapiintashitakawori, kemisantzinkari rinaweta, jentashireri
    ikantayetaka iroñaaka. Arika rowayetyaawo owanawontsi oshiyawaitakawo rantaitziro
    kaariperori.
  aon-aon: Aria enesh arpesh madae shudukemesh uwe. Riguk enesh shape shagipesh amudok
    madae adurimi godomi iri uwe. Douk namudok aria douk eshesh shawok eshudok mahish
    douk shenek ofamesh shako rohwimi godomi iri um, eshesh shakri eshudok mahish
    douk warehosish abom aria eshesh shashoh. Aria numun esheship urkwip por shakri
    eshesh douk madae shudukemesh aria shenek yoweishi inahos um agundok shawok eshudok
    mahish um.
  hus-NT-2005: Por yab ejtalkʼi in choꞌób jechéꞌ. Taltsik, xin kʼakʼnálwiꞌik an chʼilabtsik,
    in kʼapaltsik an kʼapnél jelti max pikbantsidh an chʼilabtsik; ani kom yabtsik
    u lej belom, in chalpayaltsik ke u walbinal kʼal xowaꞌ in kʼapal.
  mig-NT: Ko tú ndɨ'ɨ‑i kájini̱‑i tu̱'un yá'a. Te sava‑i a ni̱ kaka̱an‑i jíín ndosó
    onde̱ sáá. Te nú káyee‑í, nátu̱'un ndeyu ndosó káyee‑í, ko vi̱tá ini̱ añú‑i, te
    kúchá'án añú‑i sá'a.
  bps-bps: Kabay nun dad demeito faglut, là gamlabat landè gnagan i dad ise glut dwata
    di gito, na malima di dale ku tnagakla i fnaglutla ani, du knalamla di muna fa
    kmaan i dsù di dale. Kabay ani, ku knaanla, msamuk i nawala, du man nawala gamsalà
    ale du magin ale kun di kfangamfù di dale.
  mbs-mbs: Pengkey benal te wedad doma timanem, meneng doen pa menge otaw doton kenyo
    wedà dan keleseb te kebenalan sìyan. Timaking dan te ketanem te otaw egdogsò aw
    egpengaen te pengelapen ipegbegay diyà te inotaw. Yan se ketanem dan kedengan
    te wedà dan pa pemenal ki Cristo. Pengkey lamig songkani, aw kànen dan se pengelapen
    imbegay diyà te inotaw, eden dan aw doen labut dan te pegpemasa te inotaw sìyan.
    So wedà dan pa keleseb te kebenalan, eden dan aw mekesalà dan pineokit te pegkaen
    dan te pengelapen imbegay diyà te inotaw.
  tof-tof: A ngibürr amkoman bangun pamkolpam umul kokeako igó, obae god babulako.
    I wata obae god gyagüpi bomandako, i ngaenzan kain kwarilürr. Da i inzan alóng
    kla nóma alóngdako, i gyagüpi tótókdako igó, ene alóng kla obae godódó urdü yamselóp.
    Akó zitülkus ibü gyagüpitótókan arüng tai babula umulüm, ia morroala ó kolaea,
    ibü gyagüpitótók tómanpükümako.
  cme-NT: Ŋga i hieroŋo saa suɔ wuɔ cufɛ̃llu‑i bĩŋkũŋgu sĩ. Banamba miɛŋ cufĩɛŋa‑i
    a ce ji hi baa nyuŋgo, da ba ta ba wuo cufĩɛŋ-kũɔma‑i ba ta ba jɔguɔŋ cufĩɛŋa
    maama, aa da ŋaa ba guɔla ba Diiloŋ-hũmelle‑i. Ba saa hi naŋ kaasĩnni yogo ku'i
    juɔŋ baa ãnjɔguɔma famma‑i.
  sus-sus: Kɔnɔ mixi birin mu gɛxi fahaamui sɔtɔde na fe ma. Mixi naxee nu bara dari
    kuye fee ra, han yakɔsi e nɛ sɛrɛxɛ sube donma, e tan bɛ a baxi kuye nan bɛ. E
    xaxili to mu gɛxi fee fahaamude sinden, e yunubi sɔtɔma na sube donfe kui.
  pon-2006: Ahpw soangen marain wet sohte mi rehmwail koaros. Pwe mie ekei rehmwail
    me nan ar ahnlahr dikedik en eni kan, sang mahs kohdo lel rahnwet, ni ar kin tungoale
    soangen kisin tungoal pwukat, re kin wiewiahkihte me kisehn dikedik en eni. Eri,
    pwehki nan ar nan kapehd tikitik, re kin lemelemehte me re saminkilahr soangen
    kisin mwenge wet.
  dad-dad: Anĩ ere, tamo ganan enei keleĩ sã. Tamo kayau tunĩ fau idegẽya waitou nigin
    fatuk bagai kisi difedig nigin, sain idi saaf anĩ doko, idi saaf anĩ idegẽya waitou
    bun sesewi difen de fen, kisi difedig, age dife di, idi waud totol sã nigin, amuyẽdig.
  zab-NT: Per gati irati bniety run xgab ziy. Te pur nuu de bniety ni guloru btodeb
    iralozy ni blilodeb ná dios, ax anre ni teste güeldilaazdeb Jesucrist rziiendeb
    dec duld ná iquiiny bniety de aliment ni abiacldee pur de diosqui.
  jae-jae: Mago samob têtap kauc tonaŋ sa atom. Lau ŋagêdô, taŋ gêmuŋgeŋ sêsa lêŋ
    gwamŋa naŋ, sêsap gwam ŋalêŋ tôŋ e mêŋgêdêŋ galoc. Êsêac seŋ gwada da gwamŋa ŋanô
    teŋ e gêgôm nêŋ ŋalêlôm palê-palê ŋatêmui kêsa.
  ksd-ksd: Ma a dovotina, nam ra minatoto pa i ki ta ra lavur tarai par; ma ta umana,
    tago dia tar la ta ra tabataba tuk tar gori, dia en ia da ra magit dia ga vartabar
    me tadav ra tabataba; ma tago i pagolgol ra varkurai na bala i diat, i vamavutung
    pa diat.
  msm-NT: Di wada seini kasabuti to duma no mgo magtutuu. Su nailing to boot dan no
    tinood sikan mgo diyus-diyus, su sikan man to nabuyatan dan. Kaling inggad kuntoon,
    ko ogpakakoon sikandan to intuman to diyus-diyus, ogkailing to boot dan no nakatuman
    sikandan to sikan. Kaling ogkakunsinsya sikandan.
  myk-myk: Ga nʼa daa fɛɛ pu bɛɛri wa sanha we can we cɛ na fiinŋɛ wɛ. Pii wa yee
    ni piimu wa bi tɛɛ na yapɛrɛɛ kaan ge. Pee ba tee xaara te xaa, pee ma li yaha
