  sgz-sgz: Má te tám ruruna kápte be di talas suri táit minái. Á di, a tur i kándi
    hol on á tatalen án namnam er kabin dikte lu longoi á tungu er kápte be di ruruna.
    Má onin di hol on ngo di longoi sápkin i pákánbung di ani matngan namnam er, kabin
    uri kándi hol, namnam er káián angagur án káláu sár. Kápte a tumran i kándi hol
    suri da ani, má i pákánbung di ani sang, kándi hol a parai si di ngo di longoi
    sápkin má ngorer dik áslai rumrum.
  kek-NT: Abanan moco chixjunileb ta neque'xtau ru li xya̱lal a'in chirix li mayejanbil
