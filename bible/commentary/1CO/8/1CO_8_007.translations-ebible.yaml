    iyako kaero i vambɨghɨyaŋgi.
  yap-yap: Machane gathi gubin e girdi’ ni yad manang e re bugithin nib riyul’ ney.
    Bay boch e girdi’ ni kari mecham rorad e liyos, nma meybil boch e girdi’ ngay
    nge ngongol ni yima rin’ ngak e liyos ke yan i mada’ ko bin daba’ e rran ni fa’an
    yad ra kay e ggan nni pi’ ko liyos, ma yad be finey ni ggan rok e liyos; ya kab
    me’waer lanin’rad ma yad be finey nike alit nagrad fare ggan.
  mop-NT: Pues te'i. Ca'ax baalo' ti yan, ma' tulacaloo' u yeel abe' yoc'ol a Dioso.
    Yan a sucoo' to u tucle jabix cuxa'an a dios a betabiji. Le'ec ca' u jantoo' c'u'
    a tz'abi ti'i a jabix a dios abe'e, walacoo' u tuclic ti le'ec a dios a betabi
    u yumil a janal abe'e. Le'ec ti tanoo' u jantic abe'e, walac u yajtaloo' u yool
    u men tanoo' u tuclic ti tanoo' u betic c'u' a ma' u c'ati a Dios ti ca'an ti
    tanoo' u tz'ocsic u yanil a dios abe' a chen betabiji. Tan u yantal ti'ijoo' ti
    baalo' chen u men ma' chuculacoo' u na'at.
  tet-tet: Tebes! Mais ema balu la natene lia nia sia. Uluk, oras sia sei la fiar
