    panganan sing kaya ngono mikiré kuwi marakké ala.
  byr-byr: Kɨrɨꞌ nabaai aꞌmwe yuyara pwaraavɨ Kɨraazɨtɨyareraavɨne sɨmunya dazaꞌ muwarikesɨ.
    Pwara kɨgaaꞌ mwalyaasaburɨna sɨnnawɨnya kwaasɨgotɨyareburɨ mɨdɨnɨbainesare. Sarevɨ
    sahwara kuna yawɨꞌdɨvɨsare “Mɨwɨta daꞌ kwaasɨgotɨyarɨne yɨdɨka yɨvanɨgasaꞌ nebulyaꞌnanyasɨra.”
    Sara dadɨvɨꞌ kɨrɨꞌ mɨwɨta sa tɨka nyɨna yɨvanɨgasare. Kumɨre sɨmunya waryaanyaꞌ
    yune nayaa myawɨryada sara nadɨvɨꞌ sɨmunya kwalaalya yawɨꞌdɨvɨꞌ kumɨre sɨmunyai
    dada “Kwaasɨgotɨyarɨne mɨwɨsaꞌ gɨmɨre yɨwetawakya sanna yɨwaa,” kumɨre sɨmunyai
    gɨrɨkebwi maaꞌmanɨkerera.
  ian-ian: Nɨma sakwat nɨmba wan nda kat ana vɨga lɨgandi. Nat nɨmba tat waagan kaik
    kat kwunaka yetɨlɨndi. Waagan kat kwinja mbak kat waagana kɨgiyaa waa yelavɨtɨgandi.
    Kɨneyan nɨn nlambio lɨgiyanɨn waa yelavɨtɨgandi. Kɨnjeyan ndina maawut kavle yigiyandɨ.
  hun-hun: De nem mindenkiben van meg ez az ismeret. Némelyek lelkiismerete mind a
    mai napig a bálványokhoz kötődik, és a húst mint áldozati húst eszik. Így lelkiismeretük,
