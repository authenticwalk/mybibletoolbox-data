    cuatyi cuu si nuu ra Ndyoo.
  qvh-NT: Ïdulucuna munayniynag captinmi jutincho pishtashgan uywapa aysanta micuptiquipis
    jusasu caycan. Jusa mana captinpis waquin waugui-panicuna yarpäyan jusa cashgantami.
    Jesucristuta manarä chasquicurmi paycunaga say aysata micur ïdulucunata adorayag.
    Saymi Jesucristuta chasquicusquirpis say aysata yapay micur yarpäyan ïduluta adoragnöpis
    caycäyashganta.
  kms-kms: Pudi wute buagi ane te kin nei rise segi. Wute ninge ni god wandoqi kin
    mir rem kin yumbo ur pene ris. Di muq ven nde puayi umo god wandoqi kin mem ye
    te ni mune riq di ni nei rimb kin mir te god wandoqi kin ni ningg. Ni nei oghine
    gre rind segi kin te ningg ninde nei pe mir te ni unje rip ye.
  agn-agn: Piro may mga logod ta atan ang indi pa gangatako tang kamatodan ang na.
    Ig tenged pamagto tanira tanopa sia ong mga dios-diosan, yay sia ang asta mandian
    mga tanira mamangan ta karning binolontad ong mga dios-diosan, ong kaisip nira
    midio agtowan pa ka enged nira tang mga dios-diosan ang asi. Animan tenged pamangontra
    tanira ong konsinsia nira, panlobay da tang nem nira ong isip nirang pagkatalak
    tanira.
  nhi-NT: Masqui ohcon, amo nochtin in tocniuan tlaniltocanih icpiah non tlaixmatilis.
    Pues siquin omihmatoyah quintlacachiuah tlen quinteneuah dioses, uan ica non,
    ihcuac quicuah tlacual tlen tlatemactil innauac, icmachiliah queh oisquia yehuan
    noiuqui octemactihqueh itlah innauac in dioses, uan nic yehuan amo chicauaqueh,
    icmachiliah itich ninyolo yomotlahtlacolmemeltihqueh.
  ttc-NT: Per nya'tx kyaqil kye xjal n'el kyniky' ti'j ntzani; komo junjun [aj man
    txiklen kyoksla' Qtata Dios], qa kyetz oje kyenaq'et kyi'j kye kyitzb'alil tidi'chq
    aj ntzaj tuq kyna'o', kyetz tuj kynab'l ajna'l, qa ma xik qwa'a' jun wab'j aj
    oje xik q'apo' kye kyitzb'alil, ntons nqojoyon choj, b'ix nkyeb'isun ikxji tzan
    tpaj nna'non kyanim.
  dan-1931: Dog ikke alle have den Kundskab. Men der er nogle, som ifølge deres hidtidige
    Afgudsvane spise det som Afgudsofferkød, og deres Samvittighed, som er skrøbelig,
