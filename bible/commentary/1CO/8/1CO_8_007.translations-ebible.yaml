    je̱ꞌe̱ veꞌe ku veꞌe du̱ja̱ꞌkxta je̱ tsuꞌuts juuꞌ veꞌe je̱ jayu tyukvintsa̱ꞌkidup
    je̱ apa̱mnax.
  bzh-bzh: Rëḳ Kerisi-yi-alam vahi su deraḳ ġaġek sënë ni rë, om sir la nahën
    denekuung bë anutu-kuungsën denedo. Om sën nabë dega reggu sën alam dahis denetunġ
    netu seriveng vu anutu-kuungsën lo, og denelë bë nġaanon, lom ayoj neggönengin
    gekwaj nevo bë nġaa nipaya neggëp vu sir.
  guj-2017: પણ સર્વ માણસોમાં એવું જ્ઞાન નથી; કેટલાક લોકોને હજુ સુધી મૂર્તિનો પરિચય
    હોવાથી તેની પ્રસાદી તરીકે તે ખાય છે; અને તેઓનું અંતઃકરણ નિર્બળ હોવાથી ભ્રષ્ટ થાય
    છે.
  jvn-NT: Nanging ora kabèh sedulur nduwèni pangerti iki. Enèng sedulur sing mbiyèn-mbiyèné
    nyembah brahala lan tekan sepréné nèk mangan panganan sing wis dipasrahké marang
    brahala, mikiré brahala kuwi ènèng kwasané tenan lan mikiré panganan kuwi wèké
