verse: 1CO.008.007
translations:
  kpx-kpx: Isito evievi ata bahata keau kemo luleleholilu. Kebia degomoleau subuta
    loboe dilava hoesegevema. Kemoike abu nova huhulahai avoe, “Abu lovi ke malei
    loboe dilava hoesegevemale ke no bae ilivebene. No lovi ke ige keu noemo vaveve
    toela.” Abu kateale huhulahai lovi ke ioholima.
  okv-H: Eto ke erena emo embo neite neite na kiaera te enana na God sokova avo mahu
    hamo ari avoeto ekalesia ta horari mihera amina indari god sokova amita hande
    ikari avo indie enana ta jo ta jopapa ue joru eagora.
  tbo-tbo: Tauta ata witumagana he ikadidili ma tu witumagana gehouhi hai witumagana
    he tapitapiya. Tauhi nugonugohi he lauluwaluwagehi po he pa, ‘Talaoloto gehouhi
    hi kadidili po aniani hi italaguyabehi uyahihiyei to’mam.’ Yaka tauhi hai dewa
    i wigouhi po hi nugohelele.
  mal-C: എന്നാൽ ഈ ജ്ഞാനം എല്ലാവർക്കും ഇല്ല. ചിലർക്കു വിഗ്രഹങ്ങളോടുള്ള പരിചയംനിമിത്തം
    അവയ്ക്കു നേദിച്ച ഭക്ഷണം കഴിക്കുമ്പോൾ, “ഇത് വിഗ്രഹാർപ്പിതം ആണല്ലോ” എന്ന ചിന്ത ഇപ്പോഴും
    ഉണ്ടാകുന്നു. അവരുടെ മനസ്സാക്ഷി ദുർബലമായതുകൊണ്ട് മലിനപ്പെടുകയുംചെയ്യുന്നു.
  grc-SR: Ἀλλ᾽ οὐκ ἐν πᾶσιν ἡ γνῶσις· τινὲς δὲ τῇ ⸂συνειδήσει⸃ ⸉τοῦ εἰδώλου ἕως ἄρτι⸊
    ὡς εἰδωλόθυτον ἐσθίουσιν, καὶ ἡ συνείδησις αὐτῶν ἀσθενὴς οὖσα μολύνεται.
  bgc-bgc: पर म्हारे कुछ बिश्वासी भाईयाँ नै इब ताहीं बेरा कोनी के मूर्तियाँ म्ह कोए
    शक्ति कोनी। क्यूँके वे पैहले मूर्तियाँ की पूजा करै थे, जिब वे मूर्तियाँ ताहीं
    दी गई बलि म्ह तै खावै सै, तो गलती तै इब भी मूर्तियाँ की पूजा करण म्ह शामिल सै,
    अर गलती तै सोच्चै सै के उननै पाप कर दिया जिब वे मूर्ति के स्याम्ही चढ़ाई चीज खा
    लेवै सै।
  khz-khz: Na taunilimalima maparara na eia ati geripaana. Kwalana talima reketa kaivakuku
    gemaranarato, pe ewagumona maki ganiganira geganirana aonai, ira roe ege tugamagina,
    voganigani kaivakuku geware-venirato ganiganira. Voia pakunai voganigani geganirana
    aonai, aora gevekwalavina, getugamagina, kala rakavana gekalaana.
  deu-TKW: Aber nicht bei allen ist die Erkenntnis zu Hause; da sind noch manche,
    die, bisher an die Götzen gewöhnt in ihren Gedanken, das Götzenopferfleisch als
    solches essen, und deren Gewissen, schwach wie es ist, dadurch befleckt wird.
  zsr-NT: Clëg yúguꞌtë böchiꞌ lzaꞌruꞌ taꞌyéjniꞌnëꞌ lë ni. Laꞌquëꞌ, nup niꞌ ziꞌal gulayíj
    ládxiꞌgac bdauꞌ guiöj bdauꞌ yag, ga rdxintë naꞌa dza tiꞌj tahuëꞌ le gulagúꞌu bunách
    laugac bdauꞌ guiöj bdauꞌ yag, atiꞌ táquinëꞌ nap yöl‑laꞌ huac qui bdauꞌ naꞌ. Le
    cutu nac gdu ládxiꞌquëꞌ, qui lë ni naꞌ táquinëꞌ nabágaꞌquëꞌ zxguiaꞌ le tahuëꞌ
    lë naꞌ.
  lin-lin: Nzokande, bato nyonso bazali na boyebi oyo te ; bato mosusu bazali nanu
    na momesano ya kosambela banzambe ya bikeko kino sik’oyo. Boye wana baliaka misuni
    ya banyama oyo ebonzami lokola mbeka epai ya banzambe mosusu, bakanisaka ete ezali
    penza mbeka oyo babonzeli banzambe wana ; mpe mitema na bango, oyo elenda te ekomaka
    mbindo.
  hns-NT: Bakie koetjh iesaai log ie baat na thiek se samdjhe hai. Iesaai howe se
    pahiele oesab naklie bhagwaan log ke kaar-baar se posal gail. Aur abbe talak djab
    oelog tjaharaawal khaaik kha hai, tab oelogke man kharotje lage hai, aur oesab
    apane ke kasoerwaar samdjhe lage hai.
  noa-E: Maachdëu khaphʉ nʉm, mag Ẽwandam ãbpai simta maach Pörkha sim. Mamʉ ar õrau
    am ẽwandamnaan anʉm khʉʉn chan bʉ̈ʉrjã baleeba sĩsidʉm. Pari thumaam khʉʉnau chan
    magʉm khaugba nʉm. Ãaur khʉʉn warr Ẽwandam iek ʉ̈khaba aawai nem parhoobamʉg jëeu
    narr khʉʉnaun agtha chi nemekjã khö nʉm, chadcha deeum ẽwandam chi iwam khĩirpheeta
    wai narrpii awia. Pari am agtha Ẽwandam iek gaai khukhurpai naawai, amachdëu khĩirjuawai
    mag khö nʉmuajã agʉgcha jëeu nʉm dʉ̈i ãba sim a khĩirjuajem. Mag khĩirjubaadëm
    aigta amachdëupaita amach khaigba nʉmjöo khĩirjuajerram.
  eng-EMTV: However, this knowledge is not in all people; rather some, with consciousness
    of the idol, until now eat it as something offered to idols; and their conscience,
    being weak, is defiled.
  mib-NT: Te ñayuu cácandíje, chi tú ndɨhɨ i jíní jnūhun yáha. Chi sava i ni cacāan
    i ni chiñúhún i ídolo nde ná tu candíje i. Te nde vijna núu cáyeji i cūñu ún te
    sáha i cuenta jeē ni sócō nuū ídolo cúu. Te sɨquɨ̄ jeē ná tu ije i jíín jnúhun
    Yaā Dios, te jéni ni i jeē cujnéhén ánuá i sáha cūñu jeē ni sócō nuū ídolo ún.
  lif-NT2: कर कन् पाःन्‍निङ्‌ग के़रे़क् मनाहाॽरे़ मे़ल्‍ले़स्‍सुन्‍लो॥ आल्‍लसाङ् कुभा
    मनाहाॽरे़ग उन्‍छेःन् नावाइत्‍लाहाॽ माङ्‌मे़घयुबाल्‍ले़ चोगुल्‍ले़ कुजा मे़जःल्‍ले़
    खे़न् नावाइत्‍लाहाॽओ तोःम्‍मनाबान् मे़इःत्तुॽरो॥ हे़क्‍केलॽरिक् खुनिॽ खासिङ्‌ङिङ्‌ग
    के़धुम्‍बा मे़जोःक्‍ने़म्‍बाल्‍ले़ चोगुल्‍ले़ खासिङ्‌ङिन्‌आसुत्‍थो पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Nambu lepi vandu voha vevamanyili mambu ago. Muni vandu vangi vayovalili
    kutetela vimong'omong'o, vandu venavo pevilya vyakulya viwona ngati viwusiwi kwa
    vimong'omong'o. Na muni mitima yavi yilendili vikemewa vahakili.
  mmx-mmx: Ketla kopmen limixin axap at lotu dinaklen avukar i do laxampoovo moroa
    ni lavanga gamasa. Lentaba atdi di arala nga di ri na laxampoovo moroa, ise nga
    at na levenaleng. Do di anan leveluxa limixin petpes diplavang min ti laxampoovo
    moroa, nedi move di doxoma i do di lotu saparap laxampoovo moroa. Ketla kopmen
    na ruturun. Lununu atdi xopmen na lolos, kuren la di doxoma i do nedi mo dira
    bilinga vam ap mo leveluxa di anan i.
  cbr-NT: Usa 'aínbi ca axa Jesúsmi catamëcë uni raírinën —unían rabinuxun 'acë ñu
    ax ca ñuishi 'aish anu nun rabiti dios, ama 'icë —quixun upí oquin 'unaníma. 'Unánquinma
    ca usabi oquin unin 'acë ñu rabicë 'ixun, Jesucristomi catamëquinbi a ñu rabiquin
    ñuina rëxun aín nami piia. Piquinbi ca —unían a ñu rabiquin rëcë ñuina nami pi
    sapi cana 'ucha —quixun sinania.
  tee-NT: Para jantu si tamachakxai ni va pumatam ju Dios. Ju ali'in ju talhilaca'anta
    ju Cristo na tatalhonica' ju santo chai titanajunca' ni ca tachi ju va alin ixtachaput
    ju anu' santo. Pus acsni ta'ui ju yu'unch ju lhivai ju ixlhik'ailakts'incanta
    ju santo pus tachi ju va alactu'unti talhiulai.
  eng-LSV: but not in all men [is] the knowledge, and certain with conscience of the
    idol, until now, eat [it] as a thing sacrificed to an idol, and their conscience,
    being weak, is defiled.
  cak-NT: Pero man conojel ta kach'alal quieta'n chi ri dioses ri man je ketzij ta
    xa man jun anchique yetiquier niqui'en. Jec'o kach'alal cuando man jani tiquinimaj
    ri Dios, xquiya' quik'ij ri dioses ri man je ketzij ta; romari' cami xa niquitaj
    ri ti'j ri sujun chiquiwech ri dioses ri', can niquina' chi anche'l yequiya' quik'ij
    dioses ri man je ketzij ta. Man niquijo' ta niquitaj, roma ri cánima nu'ij chique
    chi can mac-wi. Quiri' niquinojij roma man jani tiqui'en entender utz rutzij ri
    Dios.
  pah-NT: 'Jararamo nhande tikwaha a''ea. Jara''g̃a ki a''e te ndokwahavi a''ea. A''ereki
    g̃a ojipokwaha ha''angava mbohetea rehe Tupana''garũiva''ea mbohetea rehe ojikoga
    renonde Jesus''ga rehe. Ag̃wamo ki a''e te Jesus''gareheva''ero g̃a ei ha''angavatehea
    jupe novĩa. Emo ojipokwahava g̃waramo g̃a ei jitehe kiro mbiara pe ikwava''eg̃ipyra
    pe: “A''ea ko Tupana''garũiva''ea apoa.” A''ero i''urame po g̃a ei oyvyteri pe:
    “Mara''ngu po Tupana''ga nharõe''yma ahe i''urame? Anhimbote''varuhu po ji a''ea
    uro g̃waramo,” e po g̃a oyvyteri pe. A''ereki g̃a ndokwahakatui ve.'
  sja-NT: Tachia k'awa p'anɨ ne-inaa aɨ k'ĩrapite ɨt'aa t'ɨ̃pata Tachi Ak'õre-e. Mamĩda
    awaraarãpa waide pia k'awada-e p'anɨ. Ewaa ijãa p'anɨɨrãpa mãgee ne-inaa at'ãri
    iru p'anɨ ãchi naawedapema iru p'anapatap'edaa ak'õre waibɨak'a. Maperã ãchidepemapa
    k'oru pɨrã nechiara awaraarãpa bɨdap'edaa mãgee ne-inaa k'ĩrapite, mãgɨ́ k'ĩsia
    p'uadarii, ma nechiara k'orupa mãgɨ́ ak'õre waibɨa apata at'ãri waawee bai jĩak'aapa.
    Ma awara k'ĩsia p'ua bai waide k'awa-e bairã Cristode ijãa bɨde pia wa k'achia
    k'oit'ee mãgee nechiara.
  xed-xed: 'Dər nda sna amu kazlay: Haɗ hafu ma skwa wuyay wu kəʼa ná, sna a sanlaha
    mantsa ya wa. Ta zə həŋ ta sluʼa skwa wuyay ná, manda va skwi mamu hafu ma tsa
    skwa wuyay ya ka həŋ ta ndanay, kabga snusna həŋ nda skwa wuyay. Ta mutsa a mbrakwa
    taŋ ma zlghay nda ŋuɗuf wu, ŋriŋnisŋra na sluʼi zu ŋni na ka həŋ ta ndanay.'
  mks-NT: Joo a̱ ju̱ú tócó ndihi na̱ cúú cuéntá Jesús xíni̱ ña̱ yóho. Jáchi̱ java
    táhan na̱ sa̱ cája cáhnu yo̱co̱ sa̱nahá cán tá xíxi na ña̱ na̱jo̱co̱ ña̱yivi nu̱ú
    yo̱co̱ cáhán na̱ ña̱ cúú á ña̱ na̱jo̱co̱ na̱ nu̱ú java ndióxi̱. Ta xi̱hín ña̱
    yóho cáhán na̱ ña̱ cúú ná na̱ sa̱ na̱yu̱xu̱ sa̱há ña̱ na̱xixi na ña̱ na̱jo̱co̱
    ña̱yivi nu̱ú yo̱co̱. Ta co̱ xíni̱ na̱ á ndítahan cuxu na ña̱ á co̱ ndítahan cuxu
    na ña̱.
  gfk-S: Iesene, ira turadi bakut balik pa dile nunure ikin. Ari di git manga murmur
    no tintalen na lotu tupas ira palimpuo, ma be di en ira mangana nian hobi kakarek,
    di en ie hoke a hartabar ie ter ta ira palimpuo. Ira nudi lilik paile palai be
    aso no tahut ma no sana, kaie di ge habilinge ira nudi nilon ing di ian.
  bmu-bmu: Mewö möt narizinmö, ambazip körekŋan mönö mötkutukutu mewöŋi mi qahö memba
    malje. Mi qahöpmö, tosatŋan mutuk tandö lopioŋ waikŋini memba möt köhöigeraŋgöra
    aka dölkewöŋe mewöyök toroqeba nene tandö lopioŋgö naluk alalŋi mi nemba mewö
    miaŋön amqeba bemurup mi mötmöriba malje. Uruŋinan lölöwöröŋi aiga uruyahöt aka
    negetka uruŋinan miaŋgöra tölöhomakza.
  dgz-dgz: Ap nu anuton go Iesu dugup mega nagirewa upi asigip ya di taiamun. Mu anu
    tumat muga namua gapan manega anuiwanum, guewa nanip kaitane inap munine tabaewa
    napiwa, ame koerage, iwa imumu potamu bigip tata. Iwa mu imua muga kwekwera, namu
    en nononga anu tumat eboewa gapan wa taragasiwanumune menan.
  eng-GNV: 'But euery man hath not that knowledge: for many hauing conscience of the
    idole, vntill this houre, eate as a thing sacrificed vnto the idole, and so their
    conscience being weake, is defiled.'
  zaa-NT: Pero álahua iyate ca enne' chi ritelíni cą nui. Porqui'ni ttu te cą nna
    ùccuabia' teláni cą nu cca qui' ca ídolo, acca canchu go cą nu begua ca enne'
    ru'a lo ca ídolo nna rulaba latsi' quį qui'ni ną́ por ttu dios huaya' nna, acca
    ną́ tul·la' para làcą, porqui'ni labí chi ritelíni cą.
  eng-WEBSTER: 'But there is not in every man that knowledge: for some with conscience
    of the idol to this hour eat it as a thing offered to an idol; and their conscience,
    being weak, is defiled.'
  guh-guh: 'Itsiata baitsi jane itsamonae Dioso pejumecovënëtsivi ata, abaxë apo yapëtae
    pacuenia picani apo caëjëpaetsi jumapecataeya pexanaenëanë pejamatabëcuenebijianaenexatsi.
    Bajarapamonae pejevaxijavaveliacujinae jumapecataeya pexanaenëanë taeyabiaba bepiasaëtsavanapaevi.
    “Papexaejava itsamonae rajutabiaba jumapecataeya pexanaenëanëjavabelia, diosovijavabelia
    rajutabiaba bajaraxua,” sivajamatabëjai tsabiabi bajarapamonae jamatabëcuenenavëxaniabiaya.
    Bajaraxuata bajarapamonae aeconoxae Dioso jumecovënëtsi ata, itsa xane jumapecataeya
    pexanaenëanëjavabelia perajutsiviyajuvënëjava, bajarapamonae jamatabëcuenenavëxaniabiaya
    jamatabëjumai tsabiabi: “Pibisiacuene meta exanajë Dioso pitabarata mapavi taxaexaeje,”
    jamatabëjai tsabiabi. Tsipaji Dioso jumecovënëtsi ata, abaxë apo yapëtae pacuenia
    picani apo caëjëpaetsi jumapecataeya pexanaenëanë pejamatabëcuenebijianaenexatsi.'
  bon-bon: Yepä poto ätrunga biname cina umle lica gemi, egä uuje lui toraca gwidape
    lica gemi. Teepi teeme sasa ireclota cabu epu geäji gemi uuje bine cibu deedei
    ca iiwärejame, egä cuta page teepi liba pepu cibu deedei bine yäärwäjimusi, teepi
    camu puga ngene jotwanininisi, egä uuje bine äcäräneji gemi ai cibu deedei. Ingle
    naace popi teepi cängena lica ngene ca agli, egä ngena gyene toraca, ngena gyene
    walya, teepi peei name pi lasicnantinusi, egä cine niiya mule jewenisi pipu cibu
    deedei liba yäärwäjusi.
  nhw-BL: Pero sequin tlaneltocani ayamo cuali quimachilíaj para itztoc san se Dios.
    Inijuanti momajtoyaj quinhueyimatij totiotzitzi huan moilhuíaj itztoque. Ama quema
    inijuanti quicuaj se tlacualistli catli sequinoc quitlalijtoque iniixpa totiotzitzi,
    quiixpanoj catli ininyolo quinilhuíaj para amo cuali pampa amo quipiyaj tetili.
  swh-ONEN: Lakini si wote wanaojua jambo hili. Baadhi ya watu bado wamezoea sanamu
    kuwa halisi hivi kwamba wanapokula chakula kama hicho wanadhani kimetolewa sadaka
    kwa sanamu na kwa kuwa dhamiri zao ni dhaifu, dhamiri yao inanajisika.
  wbi-wbi: Nambe vulevule, uvukagusi uvuo namwevule n'kate mwa muunhu ghweni. pauluo,
    avange valyahasing'ine kukufunya ku fihwani pakali apuo, nambe lino vali ifakulia
    ifi hwene kuuti kinu kino kihumisivue kuva litekelo ku fihwani. Inyivonelo save
    sisoveleng'ine ulwakuva mbotembote.
  bba-bba: Adɑmɑ n ǹ tɔmbu kpuro bɑ yeni yɛ̃. Gɑbu be bɑ ɡinɑ bũu sɑ̃ɑrun dɔɔnɛ mɔ,
    bɑ yɑɑ ye temmɔ nɡe bũu sɑ̃ɑ dĩɑnu, mɑ ben ɡɔ̃ru dɑm sɑriruɡuu ɡɑ bu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'Howbeit there is not in every man that knowledge: for some with conscience
    of the idol unto this hour, eat it as a thing offered unto an idol; and their
    conscience being weak is defiled.'
  kgk-NT: Oĩ ave Hesu-rehe gwĩ ojerovia mixĩ mixĩ va'e ave. Tupã kwéry oiko e'ỹ va'e-rehe
    ojerovia araka'e. Ha ne'írã oikwaa porã Tupã Nhandejáry peteĩ anho mate oikoha.
    Tupã ra'anga rovagwy-py gware so'o ho'u meme araka'e íxupe omboete-vy. Ha ãy katu,
    ho'u-ma ramo, imandu'a va'erã vyteri tupã ra'anga ogwerovia hagwe-rehe. Imboete
    ha-py vérami ho'u joty arã. Upéa-rehe ojejavy rei arã nahi'arandúi-gwi. Nhandejáry
    rehegwa ndoikwaa porãiry. Ipy'a porãse mo'ã omongy'aharã rei ho'u. “Peteĩ anho
    mate Tupã Nhandejáry” nde'ikwaái vyteri hese.
  waj-waj: 'Hama mmuakiaaya ii kua ivaa arinaima rikiaavai. Vooyaano tauraa unnakua
    anutuuyauvaara fayaiyauvaa ruputu nneeda varia rada nnidada aanna makee vaa ausa
    hanigia kiada varida ivaa nneeda mmannammanna yaata utida kiaanoo: Ta nneeda mminnamminnaa
    maisaivaa vaa varaunnavaivee, kiaa kiada muaraagama variaavai.'
  cpy-cpy: Roo kanteencha eenitatsi osheki kaari yotakoteroni iroka. Rootaki itzimantari
    ameta-piinta-kawori rashita-kaari owanawontsi oshiyakaa-wontsi, rowaawo owanawontsi.
    Irika-paeni atziri ikaatzi matapiinta-kirori, kemijantzinkari naawita, shipeta-shiryaayitaki.
    Aririka rowayityaawo owanawontsi okimitzi-motyaari rantakiro kaari-perori.
  mpx-mpx: Yaa toabulilek enuna nige hi aatena bubun te yabowaine kakakawel nige bugul
    hot i oola. Enuna valila hi tatapwalolowa elal, inoke sauga ya, ebo aanan ololana
    o nihi an, heliya iyoho hi nuwanuwahikan tage aanan o iyaka hi pakakanunek yabowaine
    kakakawel elal. Wali aatena i kaubwa, nige nuwaliya i sasapu yabowaine kakakawel
    kaiweliya, inoke amnaliya gegewena i ola te aanan o iyaka i pabikel.
  wbp-wbp: Kuyu yalumpuju, kari-nganta ngulaju tarruku-wangu. Kujarlaju, kajilparlipa
    ngaliparlu Kirijini-paturlu kutu-nganjarla kuyu yangka tarruku nganta, ngulaju
    ngula-juku. Kala Kirijini-patu ngalya-kari kuja kalu yangka rampaku nyina jalangu-warnu,
    ngulaju kula kalu milya-pinyi yalumpu-kurlu kuyu-kurlu. Kirijini-wangu-wiyi ngulalpalu
    nyinaja, ngulangkujulpalu ngarnu kuyuju yangkaju tarruku nganta. Kala Kirijini-jarrinjarla
    kajilpalu kuyu yalumpuju nganjarla jalangu-warnurlu, ngulaju kajikalu-nyanu kurntaku
