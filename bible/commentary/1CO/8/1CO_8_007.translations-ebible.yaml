  mpj-mpj: Mirtaya martu wulikajalu jilanya kulini, paki. Karlkiluya Jiijajmili walyjakajalu
    pakiwana kulini, Mamayurukajaya wanka nyinani. Jiikajaluya julyju jilanya kulilpayi,
