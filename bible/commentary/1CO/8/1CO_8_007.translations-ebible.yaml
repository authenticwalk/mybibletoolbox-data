  kxv-kxv: ଆ଼ତିଜିକେଏ ବାରେତାକି ଈ ବୁଦି ହିଲେଏ; ସାମା ଏଚେକା ଲ଼କୁ ନୀଏଁ ପାତେକା ପେ଼ଣ୍‌କା ମାନୁ
