  urd-GVU: لیکن ہر کسی کو اِس کا علم نہیں۔ بعض ایمان دار تو اب تک یہ سوچنے کے عادی
    ہیں کہ بُت کا وجود ہے۔ اِس لئے جب وہ کسی بُت کی قربانی کا گوشت کھاتے ہیں تو وہ
    سمجھتے ہیں کہ ہم ایسا کرنے سے اُس بُت کی پوجا کر رہے ہیں۔ یوں اُن کا ضمیر کمزور
