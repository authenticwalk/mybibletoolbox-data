  swp-swp: Au nuatui tatao maudoidi sonoga ta nige se abi. Headi oitau miamiana se
    manasaei, aiai wa se ai doha aiai se moseyao oitau, se aiaini ede; edi nuatu abaheduduraina
    nuaboeadi eai i beruberu, arinai se hebii.
  bjr-bjr: '@see-verse:1CO.008.006'
  aby-aby: Godinu wake naukaisa orou yaisina yewa wake emua iwoka sine dakaisa. Moi
    Godinu wake naukaisa orouma emenu babaemukunu bisara ibake eno imukaisa, i ba
    me godibairo ofereni odaisa uruna isaada ibai iyae i ba me godibairo guriguri
    ukaisi ariya eno we imukaisa. Eno we imukaisake emenu imukama irau imukeka ibai
    buna meba ibake i ba Godi imukenewaa uke dakaisa.
  eng-YLT: but not in all men [is] the knowledge, and certain with conscience of the
    idol, till now, as a thing sacrificed to an idol do eat [it], and their conscience,
    being weak, is defiled.
  jni-jni: A' anime daki kōvima mazin nu rusa ugimo me ba. Ine ini yawuna dāti u tuba,
    aye wa nanzo makiri, wa kuri ware iginome kasi igebesa, awuza makiri. Iriba iwe
    ya counome barki uzattu ini kara nutonmo.
  kne-kne: Ngem wada di iib-a tako ay mamati ay baken pay laeng kosto di pangawat
    das na, tan inpaingsa da ay manaydayaw si sinan didiyos, isonga mo kanen da din
    naidaton sin sinan didiyos, ibilang da pay laeng ay makidaydayaw da en daida.
    Din pantongpalana et kadodogis di likna da, tan kanan da pay laeng en baken kosto
    di am-amagen da.
  tgj-tgj: Vbvritola so gv jvjv sung mvnwngngv chima dunv. Megonv nyi hv morti lo
    kumngo kunam lvgabv uyugua nvnv adwn nam dvdung dvla vjaklodvbv si morti lo adwn
    jirung namv vla chinsudo; bunugv mvngnamsaknam mv kamyo madu, bunu vbv mvngdu
    bunu dvnam lokv dvchidvu sidunv vla.
  gui-NT: Erei oime amogüe cuae regua mbaeti oicuaa vae. Echa jae reta tenonde yave
    omboete tumpa-raanga, jare jecuaeño oñemongueta quirai soo jou vae oñererocuavee
    co tumpa-raanga pe. Jae rambue jou yave, oñemongueta tei mbae icavi mbae vae oyapo
    co oi. Echa mbaeti ipɨrata iporogüɨrovia re.
  quc-TT: Man konojel ta kꞌut kꞌo ketaꞌmabꞌal puꞌwiꞌ we jastaq riꞌ. E kꞌo jujun kꞌamaninaq
    chike kakiya kiqꞌij ri e bꞌanom taq tyox, kakitij ri jastaq ri ketaꞌm chi tzujtal
    chikiwach ri e bꞌanom taq tyox, jeriꞌ ri kichomabꞌal kachꞌulujirik rumal man kꞌo
    taj kichuqꞌabꞌ.
  heg-NTPO: Mo muik atuli deeh taan dais nas lo. Oen nangan sa-saa in hui-langus sas
    tutungus, banansila el hmunan nu nabale. Undeng na, le eta oen kaa siis man atuli
    las pake taung in hui-langus sas sam, oen nangan noan, “Kakaat ni daid sa-saa
    in bele, man pake taung in hui-langus son! Etan auk kaa kakaat nia lam, auk butu-kil
    nabael nol dais daat tas!” Tiata na man tao didaan oen in nangan na, le didiin
    oen nangan taan in toma ka pait lo son, undeng oen dalen nas teken lo.
  ptu-ptu: Sapo' deem duka' piha solata to matappa' tä' napähäm manappa diona inde
    kaha-kaha. Aka indo anna tä'pi matappa', si umpenombai debata lino pa'papia hupatau
    nasuhum ussosso kalena, aka nasangai ia madosa ke naandei indo kinande puha dipehumalasam
    lako debata lino, aka nasanga debata si'da-sia dibeem. Aka indo tau ia too, malammapi
    kamatappasanna.
  bzd-NTPO: Erë kë̀ s'yamipa ulitane é̱na iwà a̱ne buaë tö íyi diököl tso' dalöiè,
    ese ko̱s kë̀ wà ta̱'. Ie'pa bak íyi diököl ñe'se dalöiök, e' kue̱ki̱ e' tso'ia̱
    ie'pa e̱r a̱ dö̀ ikkë ta̱. Mik ie'pa tö chkè meule íyi diököl a̱, ese katé, eta̱
    e' ki̱ ie̱r tö ikkaté. Ie'pa diché kë̀ dë'ka̱ ie̱rbikö̀ es, ese wöklö'wo̱ie. E'
    kue̱ki̱ ie'pa tö ittsé tö iianeka̱ne ñáie.
  kwf-kwf: Ma ti ngwae neꞋe kira faꞋamamana, noaꞋa kira kasi sai goꞋo ana na nunuꞋi
    ru neꞋe noaꞋa laꞋu ru mamana ki. Ma osiꞋana tau naꞋa maꞋi, kira lisia naꞋa ngwae
    ki kira foꞋosia na nunuꞋi ru Ꞌoro ki, kika manata fasi na fanga neꞋe kira foꞋosia
    Ꞌani nunuꞋi ru ki, nia fanga naꞋa ana nunuꞋi ru ki. Ma talangwaraꞋu fuana kika
    kwaimanatai diꞋia kira Ꞌania na fanga ꞋunaꞋeri, ma kira ka fia fasi kira fulia
    ru taꞋa ma kika bulibuli Ꞌi maana God.
  eng-WYC-2017: But not in all men is knowing. For some men with conscience of idol,
    that is, they guess that the idol is some divine thing, till now eat as thing
    offered to idols; and their conscience is defouled, for it is sick.
  eng-WMBB: However, that knowledge isn’t in all men. But some, with consciousness
    of an idol until now, eat as of a thing sacrificed to an idol, and their conscience,
    being weak, is defiled.
  zat-NTPS: Quegá xúgute̱ bi chee̱ Cristo zaj nézene̱' da nigá. Bal-la benne' caní
    gulú'u lawe̱' belúe lá'ane̱' bedáu' xiaj xaga, na' gate dxelawe̱' xel-la wagu
    na', dxeléquene̱' naca na tu da naca na chee̱ bedáu', na' lawe' da quebe zaj ze̱
    chache̱' lu xichaj lázrdawe̱', dxeléquene̱' zaj nabague̱' zria ne̱ chee̱ da dxelawe̱'.
  spp-spp: Ŋka dánafeebii puni ɲyɛ a uru sèeŋi cè mɛ. Pìi na ɲyɛ pi e, zunŋi mpyi
    a tatɛɛngɛ wwû pi e, ali niɲjaa pi aha ntòr'a yasunŋɔ kyara kyà, pi maha sɔ̂nŋi
    na pire saha na zunŋi pyi. Pi ɲyɛ a sèeŋi cè sèl'e mɛ, lire e pi maha sɔ̂nŋi na
    yasunɲyi kyaare maha pire ná Kile shwɔ̀hɔŋi kɛ̀ɛge.
  zty-NTPS: Kege yógo'te lježžo ka' žejní'igekle' da' ni. Baḻe', benne' ka' zga'ale
    bka'n ẕéngake' lo'a ka', na' zejte na'a ža že'j žáwgake' da' ẕdegak benách ka'
    ḻawgak lo'a ka', na' žékgekle' da' že'j žáwgake' napen yeḻa' wak chegak lo'a ka'.
    Dan' bi nak dot ḻi ḻaže' kan žejḻé'gake' che Benne' Criston', che ḻen nbága'gake'
    ẕia dan' že'j žáwgaken'.
  mek-mek: Kai papiau isaꞌi auga, iꞌina iifaga koꞌa auga akelogo. Isa deo pifogeꞌi
    kemagakalainiꞌi efua puo, foꞌama egaꞌina keania aisama, keopolaga egaꞌina foꞌamaga
    auga, deo pifogeꞌi foꞌama kepaꞌa penia auꞌi eꞌi foꞌama keoma. Ega keopola oma
    aisama, ifoꞌi aloꞌi kepaapokenia puo egaꞌina foꞌamaga Deo maagai felo eoma auga
    eofu.
  aey-aey: Euqa dana cajaca cunug age doc eu qee dogina. Dana leih age wele kadan
    tibudna kobol toodoloig, agena cisdoc eu gagadicca qee. Odocob age sab eu kadan
    tibudnu ihanec jegina saen euna age sab eu kadan tibudnu ihanein ec cisdogina.
    Odocob age sab jegina eu age kobol gegehinca odoqona ec tebandogina.
  urd-GVH: लेकिन हर किसी को इसका इल्म नहीं। बाज़ ईमानदार तो अब तक यह सोचने के आदी
    हैं कि बुत का वुजूद है। इसलिए जब वह किसी बुत की क़ुरबानी का गोश्त खाते हैं तो
    वह समझते हैं कि हम ऐसा करने से उस बुत की पूजा कर रहे हैं। यों उनका ज़मीर कमज़ोर
    होने की वजह से आलूदा हो जाता है।
  ycn-ycn: 'Uncá piyuque ina''uqué calé hue''epiño ricá numacare nacú. Uncá chiyó
    ne''emá Jesucristo hua''atéjena, pu''ují napechu i''imajica nacaje jenami nacú,
    nemacare nacú: “Huachi''ináricana jenami ricá.” Marí que ne''ejnatájicano napéchuhua
    rinacu i''imajica, uncá chiyó nema''á Jesucristo ja''apiyá. Raú ra''á renó napechu
    nacojé. Najñácachu me''etení a''ajnejí ajopana to''otácare nacaje jenami nacojé
    i''imacá, napechu i''imá: “Huachi''ináricanajlo na''á marí a''ajnejí i''imacá.”
    Aú uncá najñala ricá, uncale napechu i''imalá caphí quehuácaje puráca''aloji hue''epícana
    nacú. Rajñacana aú napechu i''imá: “Pu''uhuaré huala''acá rajñacana aú,” que napechu
    i''imacá rinacu. Najñácachu ricá, napichata napechu najluhua.'
  djr-djr: Bäyŋu yan ŋunhi bukmaktja marŋgi dhiyakiyiny malaŋuw. Bili yuwalktja ŋunhi
    dharrwan gan yolŋuny walal märr-yuwalkmirriyinany, ŋunhi dhuwaliyiny goŋbuynydja
    waŋarr mala walŋamirra. Ga ŋunhi walal ŋuli ŋathany ḻuka mundhurr-gurrupanawunydja
    ŋurikiyiny ŋunhi goŋbuywuny waŋarrwu mala, ga ŋayaŋuny walalaŋ ŋunhi yalŋgin mirithirra,
    bili walal ŋuli ga ŋunhi märr-wambuman ŋurikiyiny ŋathaw ḻukanharaw yäriny'kuny.
  kvg-kvg: 'Geté ezoqa nøme zøtezateáv. Ndigu mbumbuk gèzømbe-meá. Yaq ndigu søvakha
    tilogat, ndøgo khape mbumbuk-te go꞉-aomem, ndigu āv giní-matavupát nqǽgo:
    Khape mbumbuk zua zømbé-tabupít. Yaq nakémbá, ti-te ndigu soqaín, lou av
    nqægo toqolog.'
  rug-rug: Ba lopu doduru tie gilania sa hinokara hie. Kaiqa tie visoroihe si hoke
    somana pa vinahesidi rina beku, meke kamo kamahire totoso henai rini sari na ginani
    pu ele tava vukivukihi la koari na beku, si lopu ṉiṉira sa dia rinaṉeraṉe. Gua
    asa ke balabala ia rini sapu somana pule pa vinahesidi rina beku si arini, gua;
    ke va gilagila ia rini sapu sea si arini.
  hop-NT: Nīk̇aṅw pay qa sohsoyam it navoti’yuṅwa. Oviypi haqawat nāp yukit pew pahsavo
    k̇aptsi’yuṅwa. Noqw nāmahin pi as púmuyniqw nȫsiwhqa pas antsa nāp yukit aw noiwhq
    puma put nōnova; noqw puma tuptsiwniy aṅ qaöqáwi’yuṅqw, uṅwáam hovarsni.
  san-URD: اَدھِکَنْتُ جْنانَں سَرْوّیشاں ناسْتِ یَتَح کیچِدَدْیاپِ دیوَتاں سَمَّنْیَ
    دیوَپْرَسادَمِوَ تَدْ بھَکْشْیَں بھُنْجَتے تینَ دُرْبَّلَتَیا تیشاں سْوانْتانِ
    مَلِیمَسانِ بھَوَنْتِ۔
  heb-LB: מאמינים רבים עדיין אינם מבינים זאת. הם תמיד חשבו את האלילים ליצורים חיים,
    ומשום כך חשבו כי המזון שהוקרב לאלילים הוקרב לאל חי ואמיתי. מסיבה זאת מציק להם
    מצפונם בשעה שהם אוכלים מזון זה.
  caf-NT: '''Et whunts''ih ''aw ts''iyanah ndi be t''eoonudzun, ''i chahít''i. ''Ink''ez
    k''an ''et whuts''un ndi ts''uyi, ''uk''edéltsi bugha yút''aih ''i hiya''alh hoh
    nyoo ''uk''edéltsi bube''ildzun huninzun ''ink''ez ''awhuz huba ''alha ''uhoont''ah.
    ''Et huwa ''et ndi hiya''alh ''et buyuh ts''ih bugha t''ets''oninzun lait''ah
    ''i be ntsi'' yulhtsi.'
  mio-NT: Ña chito ndihi ñivi cha tacan cuu chi. Iyo ndo tuhva ndo sacahnu tahan ndo
    chi ita niñu nu quichi quivi, ta saxini ndo ti cha ndaa yahvi xaan ndicha ita
    niñu. Chachi ndo cha samani ñivi chi ita niñu, ta saxini xaan ndo, vati ña ta
    cutuni vaha ini ndo.
  srq-NT: Dios quiato mo iranuate quia ũquɨ̃ ndese ã. Siquiche beɨte quiatu nguiã
    dios abareã sɨ ũquɨ̃. Ae soo mbia mondo dios abareã je, ũquɨ̃ mbaeɨae riqui reɨ̃
    nguiã ee. —¡Ũquɨ̃ soo jẽu eã jẽ! ɨ reɨ̃ Dios nguiã ee.
  kje-NT: Kade onne namlolo, maa nano ri ma akin naili'il na'akeme, heruwali ka rauroin
    nahenia lernulu aukerhe onnenihe ka namlolo la ra'alehe molollo ida. Nonolu, lere
    ri onne akin ka naili'il Makromod Lalap makun, hi penia man hoikani lernulu aukerhe
    haenhi. Enpenia rakan lere eni lo'o hir do'on hanana'an rodi hoikaniyedi lernulu
    aukerhe, hi ra'aheni lolo akin na'ahenia, “Onneni namwaliyedi honoi kanani rala
    laa lernulu aukerhe me'e!” Ende lo'o hi ra'an hanana'an onne hir pene'ek hir hi'iyedi
    dohohala me'e ono hi honorok akin ka naruri naili'il Makromod makun.
  gaz-gaz: Garuu namni beekumsa kana qabu nama hunda miti. Namoonni tokko tokko waaqota
    tolfamoo waan baraniif yommuu nyaata akkanaa nyaatanitti akka waan Waaqa tolfamaaf
    dhiʼeeffameetti hedu; yaadni garaa isaaniis waan dadhabaa taʼeef ni xuraaʼa.
  kud-kud: Ita yada yemidi wahiwahiyalana, na tupwadi yadi yemidi tapitapiyana, wuwuna
    hinuwatuwu bwaubwau ebeha vali abayemidi hinage abayemidi moiha, eeta ebe tomowaone
    abayemidi oya'oyamaone adi hi'aidi mata himeheuhi aidiyai.
  urb-NT: 'Tupãran nixói te, aja upa katu te Jesu kotyhar ta ukwa ym. Jurujar ym rahã
    we tupãran ruwa koty ngã mi''u ke a''eta moĩ moĩ hũ. A''erehe apo ame''ẽ humi''u
    ke u''u rahã, ame''ẽ riki tupãran kotyhar ta ke, aja a''eta ukwa naĩ rĩ. Ame''ẽ
    ukwaha marã ka ym mukanĩha. A''erehe: “Ma''e aka''u te''eha ke ihẽ ama''e. Katu
    ym ihẽ” aja ukwaha.'
  fra-LSG: Mais cette connaissance n’est pas chez tous. Quelques-uns, d’après la manière
    dont ils envisagent encore l’idole, mangent de ces viandes comme étant sacrifiées
    aux idoles, et leur conscience, qui est faible, en est souillée.
  san-HK: adhikantu jJAnaM sarvveSAM nAsti yataH kecidadyApi devatAM sammanya devaprasAdamiva
    tad bhakSyaM bhuJjate tena durbbalatayA teSAM svAntAni malImasAni bhavanti|
  cak-SNT: Pero man quinojiel ta hermanos cataꞌn chi ri ídolos xa man jun kax ncaꞌtiquir
    niquiꞌan. Icꞌo ri antok majaꞌ tiquinimaj ri Dios, xquiyaꞌ quikꞌij ri ídolos; rumareꞌ
    vacame antok niquitej ri chꞌac, can niquinaꞌ inque xa yoꞌn chic chiquivach ri
    ídolos, y ri quijaluon y ri cánima nuꞌej chica chi pecado ri niquiꞌan. Quireꞌ
    niquiꞌan pensar ruma majaꞌ tiꞌka pa quiveꞌ otz (tiquiꞌan entender otz) ri ruchꞌabꞌal
    ri Dios.
  uvh-uvh: Ka naktangka aming kuyane fam adi aming ka sasuk kigineng ka murak mandaga'
    waraga' titing wara'sining bining ganang ira abiging wara' adisining sasuksi'
    wa tang guk mokngang. Wara' adi keng ka u nanga ai, ya murak mandaga'ning u nem
    ning tonga waraga' sasuk mimeng tanga anasining kabaksi' u tipkadagating.
  ino-ino: Afi'nona'maki a'ke'ainaka mako vaya'moki ani ke o'afi'naya yafe apa'ke'atike
    anumayamo aki ali'a asaka hu'naya'maki meni Yisasife afi'a apaipafi male'naya'maki
    apaipamo'a lo'kiya o'vai'nea yafe ani apake'atikeke anumayamo ne'apamea ne'ya
    ne'ne'a inake hae “Apa'ke'atike anumayamo ne'ya ne'nonana hao'otake kava nehunanakeno
    ani ne'ya'mo'a lakaeya alino haviya nelahauno laipa alino honi'ya'ake nehe.” hu'a
    apa'kesa afi'nae.
  gnn-gnn: Yuwalk dhuwala yulŋunydja. Waŋgany yana yuwalktja wal'ŋu God ŋayipi, yurru
    wiripu-guḻkuny'tja Garraywalaŋumirri yolŋu walala yalŋgi yana, ga dhuŋa, bala
    walala ŋuli yukurra baḏaknha guyaŋirrinydja ŋunhi goŋbuynhanydja maḏayin'nha malaŋunha,
    yanapi ŋunhiyina yuwalktja waŋarrnydja wal'ŋu. Ŋäthilinydja wal'ŋu ŋunhinydja
    walala yukurranha ŋuli mundhurr-wekanha ŋatha ŋurikiyi goŋbuywu waŋarrwu, bala
    walala ŋuli ḻukanhana, märr ŋuriŋi ŋathayunydja be walalanha yurru waŋganygumana
    ŋurikalayi be waŋarrwala goŋbuywalanydja. Ga dhiyaŋunydja-wala ŋunhi ŋayi ŋuli
    yukurra ḻuka ŋunhiyi ŋatha, ŋuriŋiyi yalŋgi'yu Garraywalaŋumirriyu yolŋuyu, ŋayinydja
    ŋanya yurru ŋuriŋiyi ḻukanharayunydja ŋathayu ŋayaŋu-yätjkumana dhikana yulŋunydja,
    liŋgu ŋayi yurru guyaŋirri roŋiyirrina balayi ŋunhinhana maḏayin'nhana waŋarrnha.
  yal-yal: Koni muxun birin mi ito kolon. Muxuna ndee bata dari suxure kii feene ra.
    Hali iki, e nɛma donse sifani ito donɲɛ, e yengi luma a xɔn ma nɛn a e suxuren
    kiseen nan donma. E xaxili kobin fan e yalagima, a e xɔsi.
  cnt-NT: La₁ tsá₃ ca₂le₃jɨ́n₃ ŋi₅ a₂në₅. I₂chan₂ bá₄ guë́₄ i₂qui₂ma₂tɨn₂ dsɨ́₅ jme₂gain₃
    diú₄ lag₄, jmo₂₃ bá₄ guë́₄ dsɨ́₅ juɨ₁lia'₂ jme₁quɨg'₂ ŋɨ́₅ a₂ma₂jáu'₅ ne₄ diú₄
    lag₄, 'uɨg₅₄ ia₁ a₂'uan₅₄ jme₂dsí₂ quió'₅, tsá₃ caun₂ a₂qui₂dsɨ₂jein₃ dsɨ́₅, ma₂ca₂rë₃'iog₅
    bá₄ jme₂dsí₂ quió'₅.
  tif-tif: Lale, Kristen maakup maakup ili utamiwa yi, Awu, awem men kuuli fan, ibakamin
    umi mafek mafek o, kalalip talalu utamsip disa. Siin sawaayak kaptoowu ili awem
    men umi diim kaptoowu-kup talan-umbip. Kemin, unang tunum Kristen kanolin imi
    aket fukunin kaa taloop kuluu salap men imi kukaayin kaali, atin ti fan mafek
    mafek tituun o, kalalipla inan-yaabip kemin, imi aket fukunin kaali taloop kalawaali
    awem men umi kemin, Kristen nami imbi kalawaali kukup mafak ema yo? kal-bom ina-faka-biliwa
    uta taba-lomdu imi aket tem kabak-ali ku-mafak-dakaayila-tabasu.
  nlx-nlx: पुण सोबाह ज्यी इकेल नाह सोती, पुण काय तीबी एवी वोर मुरतीह काय तीबी सोमेजणे
    कारेण मुरतीन ओंगाण बोली चेड़ायेल वोस्तुह काय तीबी सोमजीन खातेह, एने तान मोन कोमजोर
    एणेन कारेण एठो एय जाथे।
  apw-NT: 'Da’ágát’éé ndi ínashood doo dawa áí yídaagołsį da: áídá’ kú begonyaazhį’
