  amp-amp: Wom Kristenm nhai mekahm, nkifra tahi rmonm yafotha duhatem. Rom bi hti
    hnamoumm tahi rmonm yemrom rim htahehato bbukeft hingrnamoahat. Ndnettn nd nkifra
    tahi rmonm rim htayuk yemrom yanyeft bok dukefm kekwomm. Wom dukefr kangrm wayak
    wayakomm, tfit wom dukefr kangrm mirahko ayak ayanomm nd nkifra tahi rmonm htayet
    yemrom. Ndhtet bok dukefm yekwamn yima yuhum be krho htatewumm.
  bht-bht: पर साड़े भरोसा करणे बाले लोकां जो हल्ले दीकर ऐ नी पता की मूर्तियां बाल
    कोई शक्ति नी है। क्योंकि सै पेहले मुर्तियां दी पूजा करदे थे, कने हुण जालू सै मूर्तियां
    जो चढ़ाया खाणा खांदे न, तां सै गलत सोचदे न की सै हल्ले भी मूर्तियां दिया पूजा
    च करदे न। कने सै ऐ सोची करी दुखी होंदे न की अगर सै मूर्तियां पर चढ़ाया खाणा खांदे
    न, तां सै पाप करदे न।
  eng-NOY: But there is not in all men this knowledge; for some, with a conscience
    directed toward the idol even now, eat of it as a thing offered in sacrifice to
    an idol, and their conscience, being weak, is defiled.
  cub-NT: Ʉbenita apevʉ Jesúre jʉ aipõeva majibema cãreja Jʉ̃menijicʉ cũinácʉ quécʉra
    cʉcʉre. Quénora apevʉ mʉjacavʉ cõmajivʉbu põeva ne coyʉiyede apevʉ jʉ̃menijina
    ne borore. Que baru ne ãiyede ãimajiarʉare põeva ne jíye báquede pẽpeimʉre, “Apecʉ
    jʉ̃menijicʉre mearore jívʉ yʉ, ji ãiye boje yore”, ʉbenina arĩ dápiad̶ama na.
    Aru, “Meamejʉvʉ ji d̶aiye. Ye majibevʉ yʉ”, ne arĩ dápiaiye boje, parʉbenama na
    ne ũmei. Que baru, “Boropateyʉbu yʉ Jʉ̃menijicʉi jã́inore”, arĩ dápiad̶ama na.
  ita-1927: Ma non in tutti è la conoscenza; anzi, alcuni, abituati finora all’idolo,
    mangiano di quelle carni com’essendo cosa sacrificata a un idolo; e la loro coscienza,
    essendo debole, ne è contaminata.
  lww-lww: Naga nene kiliaena napo nap̃a ita li nalelagaena la moki tetol rui, ana
    sur tai piowa ga, ita lap̃asa pe tekilia ruru re sur la nene poli wa. La nene,
    nanua sumo la m̃ena asum̃a amlotun nono lala, ana pimi tol p̃ane, m̃arera pap̃isi
    nap̃a avisu kilalea sane naga nene pe sur na visokanen ga. Sanene na pogos nap̃a
    yaru la akukin tata la nap̃a akila kup̃ap̃aena ea pa nono lala, tekilia takania
    sa ga pe pe sur re tai poli, ana ita tap̃ena la nene, pogos nap̃a akania, akan
    amio sitomena nap̃a asape tata nene naga kana nono lala, a siraunia yepela p̃ilinia,
    amloge sane akila sur tai nap̃a pe mesmes re poli e marana Ntewa.
  ckb-ckb: بەڵام هەموو خەڵک ئەمە نازانن، چونکە هەندێکیان هەتا ئێستا خوویان بە بت گرتووە
    و ئەوەی دەیخۆن وەک بڵێی قوربانی بتە، ویژدانیان گڵاو دەبێت، چونکە لاوازە.
  nas-nas: Nka tee ookarai nantoonge aung amuriiꞌ noruꞌ noruꞌaavaꞌ. Niiꞌning tee nantoong
    diiꞌkoo-nupoong aruaruꞌnanka teroita, temeng-koo datavoroi otoromaung, taamang
    daring mmeꞌ masikaꞌantavai otong. Eeꞌnoko teinge temuriiꞌ naiaama pankaruntoonge
    tee noruꞌaripeuꞌ orakaꞌ nkoarimaung.
  uvl-uvl: Pe hulua halang te eteia nei ero. Iange te nanas tau tote aetapuna mur
    pe leteria mallaha kenek ero nga etue nenge te ngaua huros nenge te kalongia lala
    nge aetapuna mur. Pe te amneia ke te poia poinga poreke ngana.
  eng-BBE: 'Still, all men have not that knowledge: but some, being used till now
    to the image, are conscious that they are taking food which has been offered to
    the image; and because they are not strong in the faith, their minds are troubled.'
  ixl-CNT: Uncheeꞌ kꞌuxh echi, sibꞌal hermanos yeꞌ ootzajin tetz u kam tziꞌ. Taꞌxh
    kaanaj sikꞌuꞌl vaꞌl nichichusax te aas nojchit atil taanima qꞌu bꞌanich tioxh.
    Ech oj nitechbꞌu qꞌu echbꞌubꞌal qꞌuꞌl bꞌanbꞌemal vatz bꞌanich tioxh, paavinyu
    tekuꞌen ninacheꞌ.
  xsi-xsi: Andeta kalo-tawana tamâta pinde ŋandai sisama ilo-kalo mao ŋinde kilala
    ŋga. Muŋga kinzi sipono muli sondo pa maro laŋeŋa nenzi mâsi. Mine nde lâ zo ŋana
    sika patarawâŋa ne simbi ŋinde, kinzi uru kalonzi tawana tu ŋinde nde maro toŋge
    ne kelekele mao. Kinzi ilonzi rua-rua ŋana simbi ŋinde kâ, andeta sikai sika nâ.
    Mine nde kinzi sipasama tu siveta soki.
  crx-NTPO: '''Et hoonts''i ''aw ts''iyanne ndi be t''eoonudzun-i lhuhít''i''. ''Ink''ez
    ''andit whuts''un ndi t''alh-i ''uk''eltsi gha t''aih-i, ''i huya''alh whe nyoo
    ''uk''eltsi ooch''e'' huninzun ''ink''ez ''awhuz buba ''alha ''uhoont''oh. ''Et
    huwa ''et ndi huya''alh ''et whe buyo ts''e oogha t''ets''oninzun-i tetsun-i,
    ''i be ntsi'' yulhtsi.'
  kan-OKCV: ಆದರೆ ಈ ತಿಳುವಳಿಕೆಯು ಎಲ್ಲರಲ್ಲಿಯೂ ಇಲ್ಲ. ಕೆಲವರು ಇದುವರೆಗೂ ವಿಗ್ರಹಕ್ಕೆ ಅರ್ಪಿತವಾದದ್ದನ್ನು
    ತಿನ್ನುವ ರೂಢಿಯಲ್ಲಿದ್ದು, ಅವರು ವಿಗ್ರಹಕ್ಕೆ ನೈವೇದ್ಯ ಮಾಡಿ ತಿನ್ನುವುದಾಗಿ ಭಾವಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
    ಹೀಗೆ ಅವರ ಮನಸ್ಸಾಕ್ಷಿ ಬಲಹೀನವಾಗಿರುವುದರಿಂದ, ಅದು ಅಶುದ್ಧವಾಗಿರುತ್ತದೆ.
  bbb-bbb: Rove e Jesu ma vierafevo gue bu uria naebe mukoe vierafero ire ije e umui
    ijia amaeriaeva ije bu godi kufuiro bu naebe ijiege vierafe. Ijadufuo juaevasia
    uruvana bu naebe Jesudo e ijena mazie. Ro buka godi kufui binobino ijiebuo baname
    isoekinu kari ruae. Ijadufuo bu ire ije bu kena godi kufui ije zinone ifaejevo
    ije karina ivo ije bu vierafega buneka ise reve.
  blw-blw: Ngém wachacha chillu hen tapen hen ifataaw way achicha chillu ma-awatan
    hen katot-owan nadchi te chicha, anchag empae-engha hen anchichay enap-apudyus
    wat ammag nimumura ah hamhamàcha way tot-oway kachayawan hen anchi chacha minchatonan.
    Yag ah hamhamàcha, no issacha hen anchi nabniyanat chacha agé yanggay chayawén
    hen anchi enap-apudyus. Wat gapon anchi nimumura ah hamhamàcha, fasorcha an Apudyus
    no issachachi.
  tam-2017: ஆனாலும், இந்த அறிவு எல்லோரிடத்திலும் இல்லை. சிலர் இன்றையவரைக்கும் விக்கிரகத்தை
    ஒரு பொருளென்று எண்ணி, விக்கிரகத்திற்குப் படைக்கப்பட்டதைச் சாப்பிடுகிறார்கள்; அவர்களுடைய
    மனச்சாட்சி பலவீனமாக இருப்பதால் அசுத்தமாக்கப்படுகிறது.
  azz-NT: 'Pero amo nochi nanquimatij nijín ten namechiliti: Sequin de namejuan cuac
    ayamo nantaneltocayaj de Cristo, ijcuacón nanquimohuistiliayaj tatadiosme ica
    míac tataman tacualis. Huan axcan cuac ocsequin namechuanti xicuacan nojón tacualis
    tenica nanquinmohuistilijtinemíaj tatadiosme, ijcuacón namejuan nanquicuaj. Pero
    satepan nanmoyolcuejmoloaj que xa nanmotajtacolmagacque ya porín nancuajque ne
    tacualis tenica quimohuistilijque in tatadiosme.'
  spa-RV-1909: 'Mas no en todos hay esta ciencia: porque algunos con conciencia del
