  nob-LB: En del troende har ikke forstått at disse gudene ikke er ekte guder. De
    tilba avgudene før de begynte å tro på Jesus, og når de nå ser kjøtt som har blitt
    ofret til avgudene, ser de på dette som et fortsatt offer. Når de spiser av kjøttet,
    går de mot sine egne samvittigheter, for de har fortsatt ikke lært seg hvordan
    de skal tenke.
  ntj-ntj: Nyangka kutjupatjarra-ya tjukurrpa palunyaku ngurrpa. Tjiinya-ya tjilkulpi
    warta yapu nyarra pupakatirra marninypungkupayiku mula-mularringkulanytja. Tjinguru-ya
