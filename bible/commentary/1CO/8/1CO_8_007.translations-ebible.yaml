    thoryenà ro komo hutwetxkonà. Tehxemà ro mokro katxho wya woto yàmyatxkonà. Àro
    wyaro texetxhàyam hoye ro, onà wyaro harha nehutwetxow hamà. Toto horyenà ro komo
    wya tàmsahotho, tonohoryehra ro mak naha ha, ketxhe. Kàwyanye tonontoko, tatanàhnohyatxow
    hamà, Khoryenkomo nenyàr me, ketxhe. Àro wyaro tehutwantokonye, uhutwatxehkahra
    rma natxow hamà. Tatanàhnohsom me mak nehutwetxow hamà. Àro ke, onà wyaro nketxow
