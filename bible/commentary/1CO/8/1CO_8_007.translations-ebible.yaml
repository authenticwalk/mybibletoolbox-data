    amu ag, “Ig kayak ham bup̱uak binag mematanu, ig doḏ tep̱u imu, ag main kayak
    ham bup̱uak medap̱ig ele amu, ig ii lamata,” aon aṯeb. Ag anam dab meṯeb, ag oolagp̱a
    ulum nai, Kayak megṯe ele, amuam g̱agaṯag iiṯa amunu ag lalob amu ag, “Ig eheḏ
    heṯem,” doolob.
  nca-nca: Quko unipare soso mande ŋuro kama iŋoyi tondaŋete. Anutu koro unipare kumimbo
    komo anutu kota-kota howeyaŋgo. Ŋunde ŋuro o te inaŋgurí ŋu nero, ŋako anutu kota
    koro o qu, yero iŋoyi newondeye piyo tete. Dokoro oteteye sopoyowero iŋo-iŋoye
    muko kama hiyóqaró.
  zpz-NTPP: Tees walab dela mbecy ni Crisht neñ dey nu se la la gyicy nab. Gun yuꞌ
    mbecy nu bi gubee nu rcay nab. Orzeꞌ ornu row dey beel, rnii too dey nu nac nu
    guañ lo nab, ndeꞌ nu dzi sug ic dey nu nac ñii, gun rnii too dey nu shiñ bicy
    dey, par nu wagad lagy nap dey.
  mkj-mkj: A jaudi armajjo ohroj kolkol joangoan lamlam oauwe. Pwa mine epwi kamwai
    ma, nehn ahr ne ahnla janjal sakai kan, lel rehn oauwe, nehn ahr kin kang joangoan
    mwinge pwiai, irai kin wihwiahki oar pwa kijehn janjal sakai. Doari, ki pwa nehn
    ahr lamlam jasihkei, irai kin lemlemehr pwa irai jaminkihla joangoan mwinge pwiai.
  zac-NT: Perë grë ra mieti adë rac bë́ꞌadiꞌi rall ndëꞌë. Antsë bëꞌnë rall adorar
    ra dzanë nu todavía napë rall rëspëti iurë rau rall belë naguc ofrecërë lu ra
    dzanë. Adë rialdídiꞌi lduꞌu rall firmë nu rini laꞌni lduꞌu rall na rall culpablë
    iurë rau rall belë ni.
  kyg-kyg: Maiꞌnonaꞌmonanafa muki vayaꞌmogimo mani lama gemo alagi oꞌafiꞌnae. Mago
    vayaꞌmogimo yatala afinaꞌmo aigofe gotiꞌapimogifeꞌmo mono huꞌnayaꞌmofeꞌmo hemenimo
    ofalini neꞌapamiya ameꞌamo aliꞌa neꞌneꞌapaeꞌmo, aigofe gotigimo apamiꞌnaya ofalinimo
    alita neꞌnetaeꞌmo hosu kavaꞌmo nehune, huꞌa apakesamo afigae. Yuꞌilaga vekaꞌapimoꞌa
    alagepa huno oꞌafiꞌniyaꞌmofeꞌmo ofalini ameꞌamo aliꞌa neꞌneꞌapaeꞌmo yuꞌilaga vekaꞌapimo
    aliꞌa hosu huꞌa neꞌatae.
  kmk-kmk: Yoong bokona losana manuttuwa makaawat situwa katuttuwaan. Ta awad da ud
    buḻuna manuttuwa un, sidit daan da un manuttuwa umminam da utdit pammati un tuttuwa
    dat sinan-apudyus. Siya’d gapuna un nu mangan da si makana naidatun, kanan da
    un tuttuwa’n naidatun si sinan-apudyus kad mabulung dit somsomok da gaputa adi
    da payyan amo maawatan.
  cao-NT: Jabi naa jabija ca tiisi cahëyamahi quiha chahahuacanaibo tëquë rë, naa
    ídolo bo yoati na. Bëso jaca nori quëscahuacani quiha. Ja iqui tsi ídolo qui acacaha
    ca nami picasyama ca xo, jocha ja nori ca quëscahuaquí na, coshi yama jato shina
    nori iqui na.
  bbr-bbr: Utianik, Kristen roasiret sosop ak kiro ämän äpu wa. Roasiret kesek ak
    meter orip orip kiro sät eitek akan totok jou mareäin. Keseria, ak opur roat akas
    sät eitek akan totok jou muraun makoin akan ronkat kiro opur sät eitek epar jou
    muriäi rai äiäi. Keserna, akan ronkat sakau warnuk, ak kiro opur jeanik, akan
    ronkat ak Anut nukan amukup ukun orip rai ronkateäi.
  inb-inb: 'Chasa willas­ka­kunata, tukui­kuna manara iachan­kuna­chu. Mai­kan­kuna,
    ianga diusta kun­gu­rispa muchag kas­ka­kuna, aicha mikuspa, iuian­kuna: “Sug
    diusta kama­riku karaska aicha­ta­mi miku­ni”. Chasa mikus­paka, manara Cristo­ta
    alli­lla rigsispa­mi pai­kunapa iuiai­kunata mapaia­chig­sina rura­rin­kuna.'
  hrv-hrv: Ali nemaju svi toga znanja. Neki, navikli na idole, još jedu meso kao idolima
    žrtvovano i njihova se savjest kalja jer je nejaka.
  box-NT: Warɛ́n zũ le mu bìowa na ɓa nùpua wee lá lòn dofĩ́ina bìo ɲúhṹ
    mía. Ɛ̀ɛ ká ɓa kèrètĩ́ɛwa ɓúenɓúen màhã́ dĩǹ yí yú bṹn bìo zũńló
    so. Ɓa ɓúi na sòobáa dó mí sĩa hã wɔ̃̀nna hãló yi á hàrí lòn zuia
    ká ɓa wee là le muinì taa, à kɛń le ɓa níní pá wi hã wɔ̃̀nna hãló yi.
    À bìo ɓa lé ɓa nùpua na pànkáwá mía le Dónbeenì bìo dã́ní yi, ká
    ɓa wee là hã taa mu, à ɓa leéka le mí wó khon.
  ote-NT: Pe hinga gatho ya cu xa ba̱di xá hño gue ꞌnatꞌa Ajua̱ ꞌbʉi. ꞌRa astabya
    hinxa pumfritho yá nza̱i mi pɛꞌtsi nu de mi camfri ya cꞌoi, ne ora da zi núꞌa̱
    ra hñuni xa hña̱ꞌtuabi ya cꞌoi, beni gue go gueꞌa̱ ꞌnara tsꞌoqui, ngueꞌa̱ bentho
    gue nehe ya cꞌoi ja yá tsꞌɛdi, pe hina.
  wnu-wnu: Ego munon gugum mi eng me imbig igour. Qei qoan aibigau sogoin qamb wurit
    oabig igour eng ten ende igour. End wuri sogoin wurit wai min mian yab big igour
    eng wuri misir ue song ar nub ne misir soagen end igub igour.
  zam-NT: Iryede mèn co' ndxela's non no nanee le' loo Diox yende cón ntac thìb mdo'.
    Tac axta nalle' be' nzo ndxep mèn co' ngòo loo cón che'n Diox por cón che'n Jesucrist
    co' anze'f mbyen no co' anze'f ngo lezo' loo cón che'n costumbr par ndyub xib
    mèn loo mdo' no loo gunab. No nden' mèna co'se' mbec mèn xít mèna no lua' mèna
    loo mdo'. Ndli mèna cuent ngue bec mèn con'a loo Diox. No co'se' hua mèn bél'
    co' mbec mèn loo mdo', nden' mèna arid ntac con'a par mèna. Tataa ndli mèna xtùuz
    tac tarte té'th ndac mèna le' Diox yende chó mport nzo lezo' Diox cón che'n con'
    co' mbec mèn loo mdo'. Por cona, por ihuente nzo lezo' mèna loo cón che'n Diox,
    ndxàc chop loo chop la's mèna loo cón che'n Crist.
  zyp-NT: Canghrasala ma heh ming maikaw tah hnih bei he. Cawngsaw thaikhehpaw cawh
    ato tingtai heh nono kha a pahlawh thlang rawng he tahei, ma hapaw batui cawh
    aa e tihtah dangnah batui a cang tatah rawh he ka, aa chiachaw thluidangnah lungthing
    khah a padia a padanah cawtah aa ma papia palui tatah a rawh he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yecohuaꞌi iye yëꞌë yure quëaye asa ti̱ꞌañe pa̱ñë. Ja̱je
    paꞌina, sehuosicohuaꞌitaꞌa pa̱i deꞌhuasi diusuni i̱ohuaꞌi se̱jë yeꞌyaseꞌepi ja̱
    yëꞌtaꞌa paꞌina, pa̱i deꞌhuasi diusuni i̱sisi huaꞌi coꞌaji a̱iñe cuasayë. Cuiꞌne
    i̱ohuaꞌi cuasaye tutu peo doꞌire siꞌsi aꞌë cuasayë, coꞌa diusure i̱siseꞌere a̱ini.
  nvm-nvm: Regavo e Jesu ma vierafejo roin bu vek ba mukoi vierafero ire iji e imut
    amardiainva iji bu god kufuiro buba ijeg vierafen. Bu ijeg vierafejo ijefuon juaivasia
    uruvana buba Jesuon e ijiena mazin. Regavo buka god kufui kafokafo ijiebuon sirimameknum
    kari ruain. Ijefuon bu ire iji bu kege god kufui iji isuf baroijo iji karme ijo
    buka afikin uruvana biediav. Regavo madu bu koikbuon oibuon ijia vierafega buka
    ise rej.
  mps-mps: Tiali goli dage tomode te we bidi mebago te tibo godide te kolesaga kuna
    konebeo. Te mebago te polobadu te tibo godibolo mi ofa yali kolesaga hauwa sogo
    wali pedu geani. Tama megi me augwaligo homugo te gasa we bidigo te mi te tibo
    godiba ofa mu yali homu me ebo dao. Tama te homu ebadi augwaligo te tobage mi
    tubaso da, teda augwaligo homu tede sęgę sobao.
  pab-NT: Xakore hoka exeharenae atyo maisa waiyekehalakere tyotya halitinae ana.
    Haiyaharenai atyo koxaka otyahareha enore metalahare kakoa, hoka kalikini kijiyehena,
    kanakairehenaha hoka motya exahekolaha hiye hoka hatyo nakairati enorenai metalahare
    anere kaiserehare aokahitaha. Exahekolaha atyo maisa kinaterexe. Hatyo hiyeta
    kanakairahenaha hoka kehexaharetyoahenahititaha rota. Hatyo nakairati hiyeta iniyalahare
    tyomahitaha.
  llg-llg: Tehuu, hambu hataholi taa bubuluk dedeꞌa kala sila. Ala bei duduꞌa lakandoo,
    laꞌeneu bua sosonggo kala, sama leo ala duduꞌa litak nai makahulun. Huu ndia,
    de laꞌi-laꞌi esa, na laꞌa mbaa fo hataholi pake nitak neu sosonggok, ma, ala duduꞌa
    lae, “Nanaꞌak ia dadik tunu-hotuk fo paken neu sosonggok! Mete ma au uꞌa nanaꞌak
    ia, na, au bei nanambaꞌak ua manggalauk kala!” De, ndia tao nakalulutu sila duduꞌa
    nala, losa ala taa duduꞌa ndoos so bali, huu dale nala taa matea.
  kyf-kyf: '''Ɩn nyɩma weee ''nɩ gbʋzɔnʋ -mɩnɩ -yi. Nɩɩ, tɔlʋa ka wee yoyolagɔ -yɔlayibheli
    bhabhaa ''gbʋ, -slɛɛn ''ya, ''ɩn wa lia wee -zila -bʋbɔnɩmɛ, nɛɛ yoyolagɔɔ bʋbɔnɩmɛ.
    Wa dlɩ ''nɩ latɛ, ''ɩn wa gbaa wa ''dɛɛ daa nɩɩ, wee nɩmɛ ka wa pʋɩn -plalɩ.'
  tpi-tpi: Tasol sampela man i no save long ol dispela samting. Sampela i bin bihainim
    pasin bilong ol giaman god bipo. Olsem na taim ol i kaikai dispela mit, ol i save
    ting em i ofa tru bilong giaman god. Tingting bilong ol i no klia, na ol i kaikai,
    olsem na ol i pilim olsem ol i bin mekim pasin i no stret.
  mih-NT: Zoco ña sito tandɨhɨ ñiyɨvɨ cuhva ya vatyi iyo ñiyɨvɨ i zacahnu inga ndyoo
    cumañi ca coto ñu sii ra cuu Ndyoo sa ndisa, ta ndya cuhva ndya vityi sica iñi
