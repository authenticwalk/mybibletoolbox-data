  fuh-BKF: Ammaa wanaa yimɓe fuu paami ɗum. Woɓɓe woownooɓe rewude tooruuji, faa hannden
    si ɓe nyaamii teewu cakkanaangu tooruuji fu, ɓe miiloto wo tooruuji jaati njeyi
    teewu nguun. Ndeen ɓerɗe maɓɓe pelan ɓe, mbona, sabo na lokkiɗi.
  arl-NT: 'Noojiaqueya Pueyaso pueyari saniniuujia jiyaniyajaa taucuaca shipinijiosano
    casaari seetanujuanaa cumaacaraca quijiaca juhua Pueyasojuhuaj. Nojoriiri najuhuana
    sesa niishiriojonuujuaca. Jiyano pueya jaara Pueyaso muerasura quiri, juhuanojuaja
    maja na niishiniu maninia. Majaari tarijia na niishishano na tarinitianu juhuanojuaja.
    Naacuajitij, nojori jaara shu miaquere teyanote mosaaree nojori jiyanishano cumaacaraca
    quijiaacuarani, nojori miaquenu nuhuaji, noojia niquijioteyari. Nojoriiri tama
    sequeyajaaja: “¡Janiya naasucuaari sesa miirii Pueyaso niquiarani!” Naacuajitij,
    nojoriiri noojia macuhuajetequiaa.'
  ziw-ziw: Mna suyo chila mntu ana umanyi uno. Kwa viya kuna wantu watuhu wazwele
    kale diya iditukulu, wantu awo kubula vino haluse umo wakadya nkande wazifanyanya
    zichei saviya nkande zivikilwe matukulu. Kwaviya fanyanyi zawo za kumanya dyedi
    na dihiye zihwa, watenda hawalenguswe.
  grc-TR: Ἀλλ᾿ οὐκ ἐν πᾶσιν ἡ γνῶσις· τινὲς δὲ τῇ συνειδήσει τοῦ εἰδώλου ἕως ἄρτι
    ὡς εἰδωλόθυτον ἐσθίουσι, καὶ ἡ συνείδησις αὐτῶν ἀσθενὴς οὖσα μολύνεται.
  nag-nag: Kineka hoile bhi, etu gyaan to sob jon bhitor te nohoi. Hoile bhi, kunba
    to poila te murti khan ke bisi mani kene thakise, etu nimite taikhan murti ke
    bolidan diya laga kha luwa nisena bhabikena khai diye; etu nimite taikhan laga
    bhabona komjur aru letera hoi kene ase.
  eng-OEBCW: Still, it is not everyone that has this knowledge. Some people, because
    of their association with idols, continued down to the present time, eat the food
    as food offered to an idol; and their consciences, while still weak, are dulled.
  knj-NT: Pero man masanil oj creyente chi na'cha el wan ti' yu. Ey eb caw ey oc sc'ul
    yin tzet chi al-le oc diosal tu'. Yuxan ja' tzet chi ak'le yin xaambalil, asan
    tzet chi al-le oc diosal tu' ey yet, sna'on eb. Man to tec'an oj ye sna'bal eb.
    Yuxan chi etex el sna'bal eb ta chi lo' eb tzet chi ak'le yin xaambalil tu'.
  deu-1912: Es hat aber nicht jedermann das Wissen. Denn etliche machen sich noch
