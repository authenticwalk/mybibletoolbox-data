  mdy-ETH: ጋዓንቴ ዬያ ቢያሢ ዔሩዋሴ፤ ፔቴ ፔቴዞንሢ ሃሢ ሄላንዳኣና ሜሌ ፆኦዞ ካኣሽኪሢ ዔሬሢሮ ዬያጉዴ ዓሽኮ ዔያታ ሙዓሢ
