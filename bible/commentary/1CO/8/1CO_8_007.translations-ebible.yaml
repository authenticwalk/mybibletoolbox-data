    kayilapaya ngunjularriku jilanya, “Mirtala Jiijajmili walyjakajalu mirrkakamu
    kuka ngaanya ngalkura, jumajiya kujupakajalu jaajingka kanguka junu Mamayuruku.”
  lbk-lbk: Ngem nan tapina ay mamati et ad-icha kayet maawatan chi, tay apchas cha
    inmiingsa ay manad-ayaw isnan khinag-aeb ay dios. Et tay sisya'y enchwadchwa cha,
