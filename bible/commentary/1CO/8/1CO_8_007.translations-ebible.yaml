    puvatɨ, ezɨ me asɨzir kaba apava ghaze, me derazir puvatɨzir arazim gami.
  agg-agg: Ŋga nindou bɨdɨfɨrɨ ana ranahandambo hohoanɨmo ra moai fɨfɨrɨhindɨ. Aiana
