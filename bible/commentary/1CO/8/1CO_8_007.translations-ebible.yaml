  dop-dop: Amɑ yǝlɑɑ tǝnɑ tɑ nyɩ mpʋ. Lɛlɑɑ wɛɛ nɑ pǝ́ tɛɛnɑ-wɛɣɛ tɩɩŋ tɔm tɑɑ, nɑ
