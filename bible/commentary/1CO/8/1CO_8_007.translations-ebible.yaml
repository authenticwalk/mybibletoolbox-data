    cha isnan cheycha'y manad-ayaw isnan khinag-aeb ay dios.
  mto-NT: Ax kaꞌats ya̱ꞌa̱ veꞌe anañu̱joma je̱ jayu du̱nu̱jávada. Je̱m xa veꞌe pa̱n
    pa̱n jatyeꞌe yujta ku veꞌe du̱vintsa̱ꞌa̱gada yꞌijt je̱ apa̱mnax. Je̱ꞌe̱ ka̱jx
