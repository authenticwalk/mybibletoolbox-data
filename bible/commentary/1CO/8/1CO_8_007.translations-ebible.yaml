  ory-ory: ତଥାପି ସମସ୍ତଙ୍କର ଏହି ଜ୍ଞାନ ନାହିଁ; କିନ୍ତୁ କେତେକ ଲୋକ ଏପର୍ଯ୍ୟନ୍ତ ଦେବତା ଅଛି
