  san-ORI: ଅଧିକନ୍ତୁ ଜ୍ଞାନଂ ସର୍ୱ୍ୱେଷାଂ ନାସ୍ତି ଯତଃ କେଚିଦଦ୍ୟାପି ଦେୱତାଂ ସମ୍ମନ୍ୟ ଦେୱପ୍ରସାଦମିୱ
