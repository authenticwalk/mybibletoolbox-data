    soangen kisin tungoal pwukat, re kin wiewiahkihte me kisehn dikedik en eni. Eri,
    pwehki nan ar nan kapehd tikitik, re kin lemelemehte me re saminkilahr soangen
    kisin mwenge wet.
  maq-NT: Peru hacuiin yëjë xuta vëë me cjuatacun vëhë. Yahnga xuta ne, ngatsë rë
