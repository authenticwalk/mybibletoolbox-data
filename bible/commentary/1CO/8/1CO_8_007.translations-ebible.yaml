    in ngaisun hi; taciang amate sia thaneam ahi uhkom in amate i sia le pha heakna
    uh ninsak hi.'
  mxq-NT: Per kyaj nidʉgekyʉ tnijáwʉdʉ tya̱dʉ dʉꞌʉmbʉ winma̱ꞌa̱ñ. Na̱a̱gʉty dʉꞌʉñʉm
