  eng-WEBP: However, that knowledge isn’t in all men. But some, with consciousness
    of an idol until now, eat as of a thing sacrificed to an idol, and their conscience,
    being weak, is defiled.
  eng-FBV: But not everyone has this “knowledge.” Some who up to now have been so
