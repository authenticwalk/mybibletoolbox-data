  san-PUN: ਅਧਿਕਨ੍ਤੁ ਜ੍ਞਾਨੰ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਨਾਸ੍ਤਿ ਯਤਃ ਕੇਚਿਦਦ੍ਯਾਪਿ ਦੇਵਤਾਂ ਸੰਮਨ੍ਯ ਦੇਵਪ੍ਰਸਾਦਮਿਵ
