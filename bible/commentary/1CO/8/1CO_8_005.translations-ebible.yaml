  grc-TCGNT: Καὶ γὰρ εἴπερ εἰσὶ λεγόμενοι θεοί, εἴτε ἐν οὐρανῷ εἴτε ἐπὶ γῆς· ὥσπερ
    εἰσὶ θεοὶ πολλοί, καὶ κύριοι πολλοί·
  gof-WFTW: Xoosse gidonnashin, saloninne sa7an xoosse geetetti xeegettiya daro xoossatinne
