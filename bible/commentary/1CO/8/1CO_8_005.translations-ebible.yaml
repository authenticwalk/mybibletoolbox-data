  mxt-NT: Vasɨ cuñí maa ñáyɨvɨ vatyi cuaha xaan Nyoo iyó nu ñuhu ñayɨvɨ̱ ihya ta andɨvɨ,
  tzo-NT: Yu'un manchuc mi chalic ti oy diosetic ti vinajel ti balumile, ep diosetic
