    untu ca' u yajnoja.
  tlf-tlf: Aa bole, kafin diim komi unang tinum iyo mufekmufek kwiin tagang uyo, “God
    o,” agan-bom-nilip e minte mungkup, mufekmufek kwiin tagang uyo, “Kamogim o,”
    agan-bom no kem-nuubip kale, yak sinik abiil tigiin albip min, yak mufekmufek
