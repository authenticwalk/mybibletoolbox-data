  san-BUR: သွရ္ဂေ ပၖထိဝျာံ ဝါ ယဒျပိ ကေၐုစိဒ် ဤၑွရ ဣတိ နာမာရောပျတေ တာဒၖၑာၑ္စ ဗဟဝ ဤၑွရာ
    ဗဟဝၑ္စ ပြဘဝေါ ဝိဒျန္တေ
  yaa-NT: 'Jesús Ifofaafãfema yoikĩ iskafamisfo: “Nios ichapa. Nai mẽranoafoya mai
