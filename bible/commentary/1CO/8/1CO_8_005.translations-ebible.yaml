  zpl-NT: Mase nuꞌ bee bene enu seca nú nuꞌ huaxi bee diose enu rnibiyaꞌ liñibe nu
    luyuu iliulabe,
  mbc-NT: Tîîse taa to'ya, tu'ke paapayamî' wanî, ka' po tîwe'sanon moropai non po
