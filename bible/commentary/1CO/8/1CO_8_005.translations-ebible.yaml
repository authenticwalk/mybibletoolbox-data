  tpt-NT: Ni lakamunukpaꞌ ali ni laktꞌiyan ayaj alin yu lakjunkan dioses ali lhachimoꞌonun.
  aai-aai: Turobe sabuw afa boro hinao, mar wanawanan naatu tafaram wanawanan wagabur
