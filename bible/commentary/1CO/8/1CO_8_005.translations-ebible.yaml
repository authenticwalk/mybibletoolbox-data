  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤏᤢ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ
