  cnt-NT: Juɨ₁'a₂ guë́₃ la₂ chan₂ i₂të́'₂ dsa₂ diú₄ guei'₅₄ i₂juɨ́g₃ quian'₅₄ ne₄
    gua'₅₄ 'uë₃, (ia₁ të₃dsón'₂ lë́₅ le₂jaun₂ në́₃, a₂niog₅ chan₂ juɨn₅ “diú₄”, ján₃
    guë'₂ le₂jaun₂ juɨn₅ i₂gon₂ ján₃),
  tif-tif: 'Kulaa, tawaal diim kalawaami unang tunum ili mafek mafek yaapkan kiili,
    god o, kal-bom ale, kuno unang tunum yaapkan kiikal kamok kamok o, kal-bala ken-umbip.
    Lale, yak mafek mafek abiil tikiin so, abiil kaptamu bom-bilip iso, aa yak mafek
    mafek tawaal diim kala bom-bilip aye, unang tunum ita imi bakayin-bamdip: God
    o, yakan kan-umbip kii, fan numi God daa.'
  nlx-nlx: जुगा माय एने देरती पोर मोकतास देव केवाड़तेह, जीहे काय मोकतास देव एने मोकतास
    मालीक हेते।
  apw-NT: Yaaká’yú ła’íí ni’gosdzáń biká’yú dant’éhéta daach’okąąhíí, gods daaholzéhi,
