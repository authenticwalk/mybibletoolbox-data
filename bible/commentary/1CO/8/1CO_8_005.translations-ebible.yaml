    ëhi jie. Aëro uvarueje: God gö gö ahoꞌobëhe no bogo gavarue darugoꞌe a masijoho
    ahoꞌobëhe jioꞌamajëjo.'
  geb-geb: Khueŋ guigi guarara, mbe fhura “tori gu mbarɨvi” kaai bigi vhɨrve gum gumgi
    mbari “guma bakɨmen” kaai bigi vhɨrve kha buip gu nuianan ki. Nza kaŋgi, Fhe Bakɨ
    bavira ki. Ana nzan Ndia ma. Ana za kha bigi nɨɨŋge ma. Ana bɨɨŋbɨɨŋ nza ndɨɨim,
    nza ki. Nza vhɨra Guma Bakɨ bavira ki, ana Zisas Krais ma. Anan panan Fhe Bakɨme
    za kha bigi ga muuŋgiap, vhɨra anan panan ana bɨɨŋbɨɨn nza nɨɨŋgi.
  bsj-bsj: Bwenno dike cii cwo tiki bibwiti ni wi dii kwama kaka dor bitiner, (Kambo
    bibwitini kange teluwe tinim wi rangi kila nyeu.
  cak-cak: Roma masque vave' choch'ulef y ri chicaj ec'o ri ni'ix dioses chique, y
    can kitzij chi ec'o q'uiy dioses y q'uiy ajaf;
  chf-NT: Q'uen cua' chichca ayan tä cielo y tu pancab que winicob u yäle'ob cache'
