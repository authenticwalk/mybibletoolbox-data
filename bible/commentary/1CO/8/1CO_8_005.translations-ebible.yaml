  vie-OVCB: Dù người ta tin tưởng nhiều thần, nhiều chúa trên trời hay dưới đất.
  kze-kze: kwíyómpare marapáré sáwíva-tantaa'a kwáyáísasa évakarawai sésa kentáásí
