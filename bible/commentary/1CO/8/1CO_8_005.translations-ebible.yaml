  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གནམ་ས་གཉིས་སུ་ལྷ་བྱ་བ་ཞིག་ཡོད་ཟེར་ཀྱང་། ལྷ་མང་པོ་དང་གཞི་བདག་མང་པོ་ཡོད༌པའི་དབང་དུ་བཏང་ནའང༌།
  tca-NT: Rü woo duü̃xü̃gü nagu narüxĩnüe rü nangexma i muxü̃ma i tupanagü i ñoma
