    ñuñayiu. Ka jandixa‑i kueꞌe ianyuux, te danani‑i‑yɨ xtoꞌo‑i.
  mdy-ETH: ሚርጌ ፆኦሲ ጌይንታ ባኣዚና ጎዳቲ ጌይንታይ ዓኣኔ፤ ጋዓንቴ ጫሪንጫ ማዔቴያ ሳዖይዳ ፆኦሲ ጌይንታ ካኣሽኮ ባኣዚ
    ዓኣቴያ፥
  spl-spl: '@see-verse:1CO.008.004'
  usp-NT: onque tib'ijsaj chi wi' sub'laj dios lecj y wich ulew. Jilonli wi' mas ri
    tib'ijsaj dios y kajawl rechak,
  zav-NT: De'e zan de'e de yoban' na' yežlyon' de'en chse'eɉṉi'alažə' beṉə' chəsə'əne'
    zɉənaquən x̱anga'aque'.
  sgz-sgz: A mon sang á matngan káláu til mamuni armongoh má til main i bim mul, má
    a támin ngo te di lu ruruna uri narsán tan tánráu má tan kulahin.
  kek-NT: Cuan neque'yehoc re nak cuan nabal li dios jo' sa' choxa jo' sa' ruchich'och'.
    Dios ut Ka̱cua' neque'xye reheb. Ut ya̱l nak cuan nabaleb li yi̱banbil dios.
  blz-NT: Daa uga' biai' a upa men ngaanon diim tia tumpu men sambanaan, mau men isian
    na lealaa kabai men isian na tano' balaki'.
  poe-NT: A̱ ntá siín nkehe nchekꞌin sín díos nkaya nka̱jní la ko chjasintajni na,
    kjánchó tí xi̱kaha la kjá chrókꞌuixin itsjé díos la ko itsjé ìnché sín.
  san-TAM: ஸ்வர்கே³ ப்ருʼதி²வ்யாம்ʼ வா யத்³யபி கேஷுசித்³ ஈஸ்²வர இதி நாமாரோப்யதே தாத்³ருʼஸா²ஸ்²ச
    ப³ஹவ ஈஸ்²வரா ப³ஹவஸ்²ச ப்ரப⁴வோ வித்³யந்தே
  cof-NT: Tsa tilatinae. Jamochi o tote duque diosi joe tinunla joe. Duque miya joe
    tinunla joe.
  srm-NT: Aluwasi soni dë a goonliba aki te dou a liba ala tuu te a hia di de ta kai
    gadu ta begi,
  qvs-NT: Kay allpapi aypa ruradu dioskuna aypa supaykuna tiyan. Aypa runakuna chay
    ruradu dioskunata chay supaykunata kasushpa kawsansapa.
  zca-NT: Pwes nayax men nidi'zh, nzho nayax dios lo yibë', o lo yizhyuo; no nu nidi'zh
    men, rë winab re', dios che'n bixa'i,
  cbc-NT: Bairãpʉa, ati yepare, o ʉmʉrecóo cʉ̃ãrẽ capããrã, jʉ̃gũẽã na caĩrã ãnama.
    Na ũna jʉ̃gũẽã, quetiuparã ʉmʉrecóo majãrẽ bairo caãna capããrã niñama.
  qxo-NT: '@see-verse:1CO.008.004'
  mox-mox: Vaidi tomotau ivonaya be yaubada ʼeala be wese kaiwabu ʼeala bwaʼobwaʼoya
    be mahalaya ida toatoa. Vonahaqiaqi, tomotau diavona Yaubada otaqa ge ida vetumaqanea
    ʼinega edi ʼebeiwaʼodu ʼeala.
  kew-kew: Gore pa ribaane-para piri onaanumi su amaa-para yaa-para page remo adaapu
    pia teme. Gore ora pa gotenu asubaanu go-rupa ora adaapu aeme.
  dww-dww: Taugu è kataiena da gunume be dobue arua gewegewedima ta riuriu munaḡedina
    da taudi kabe mamaitua. Be avedi da uma mamaituedi bo babadidima toitoi dobue
    ta miamiana,
  twi-ASANTE: Nneɛma bebree wɔ soro ne asase so a yɛfrɛ wɔn anyame ne awuranom, nanso
    wɔn mu biara nyɛ anyame anaasɛ awuranom.
  aoj-aoj: Endilisi, hiahaom hiami sofalam sagaꞌi, “Dembamii.” Iꞌi aꞌ endilisi ma
    amom amamba sofalam sogaꞌi, “Wale god basoꞌamunai” mope ilifi itap,
  cbv-cbv: Bitaboó dawádih “Nin wẽpni, jwiítdih teo wáacni caá”, ĩ niíj jenah joiná
    caá. Biquína widhdih, cʉ́iwãdih, yeodíhbʉt páant ĩpĩ́ niíj jenah joiná caá. Bita
    jeé doóbhnadih, máa nahnadih, nʉñʉ́pwãdihbʉt páant ĩpĩ́ niíj jenah joiná caá.
    “Nin jwiítdih wẽp teo wáacni caá”, ĩ niijní, dawá ã jʉmna yʉh caá.
  taw-taw: Binɨb okok tap chɨn agnopun nɨm ak agɨl, bɨawl chɨnop kod yonɨmuŋ nɨm ak
    agɨl, tap keke wɨsɨp alaŋ lum awl kuŋay okok agnepal.
  jic-NT: Gente javelepj dios pülücj patja tsjun po'ó. Javelepj pülücj patja wa nosis
    casá. Yupj japon dios pasal pülücj yupj. Japon dios pülücj jajütütj.
  zap-NT: Mase noze ndal ne rnesela mén dëdyuzh nuu gyeybaa gyëzlyutee, no nli ndal
    ne rnesela mén dëdyuzh nuu no ndal ke espíritu ne rnebééy nuu,
  wer-wer: Kutömweriire yangerak omën kaöarö kësang omën naröak pitën, “Anutu” pël
    yamëëaurö wë. Omp ak selap omën ngönën wonöröak ngëëngk wesak yaya yamëëaurö wë
    pöt yaap.
  ipi-ipi: Enene, aitene wandakali tupamane yuu okona eya takapi, ati kenga okona
    eya takapi, okonetaka kambua utupanena gote tupa ateyai loto, okonetaka utupanena
    akali andane tupa ateyai lalaini.
  qul-NT: Janaj pachapi cay pachapipas achqha cajcunata “diosníy” chayri “señorníy”
    nincu. Achqha chay jina dioscuna señorcunapas cachcan.
  tnc-tnc: Waᵽuju imaja jiyiᵽuᵽayeerimaja ᵽuri “Wejeᵽemarã õika, ka'iarã ima oka majiyiᵽuᵽayeerũkia
    sime”, narĩᵽuᵽajoakoᵽeyu. Rita nañu, rĩkimakaja sime waᵽuju imaja najiyiᵽuᵽayeekoᵽeika.
  ter-NT: Kaná'uti ápeyea kixovókuti ya vanúkeke koánemaka ya poké'eke, hókone xanéhiko,
    ákoti itukápa ne kaná'uti Itukó'oviti, vo'oku êno hokonéti kuteâti. Yoko enepohikone
    xâne hokoâti, “Itukó'oviti” kíxoa íhaxea, koane “Únae” kíxoamaka.
  bmr-NT: Jaarunaa niquejefaño, bu jiinɨjehallɨvɨ icano bu sihidɨ jaatyo diosmɨ onoomo
    icahi, tollɨ eneehicamedi icamo sihidɨ diosmɨ onoomo, bu sihidɨ aivojɨto onoomo
    icano.
  fuf-fuf: Pellet no woodi piiji reweteeɗi ɗuuɗuɗi ka kammu e ka leydi, jogoraaɗi
    wa si tawii ko allaaɓe maa joomiraaɓe.
  bhl-bhl: 'Feinka! Mali kawtiw i bokolomeliw: “Kawin dim kale kel yake, abiil tikin
    ka kel yake, kanemin kanemin got so, kamok so, finik banban mali mak biliw kai!”,
    angbiliw kate,'
  ons-ons: Onokawane, yewao kine kine loutne eŋe “anutu isisine” “lopio” oramami so
    “waom isisine” lopio oramamiwo, yemo Anutu isisine so Waom isisine zok loutne
    kepe baŋem so qeliwo pa arimamiwo, yemo welekatne.
  con-NTPO: 'Nane majan a''ija: “Sefacconi, va andeni''qque osha''cho chigandeccu
    tsu jin” qquen in''jamba “chigandeccu”, “nasundeccu” qquen tsu afa''fa tise''pama.'
  ghs-ghs: Oino mee. Ohonga oberaobera qesai qusuna oorai ma qesai ttokana ooraiqi
    ruume abi hiirorai oio poro samane oorai ma soopara qesa paha samane ooraiho totohota
    tuumorai.
  peg-peg: ଇନାକିଦେଂକି ସାର୍ଗେତ ଆୟେତ୍‌ କି ପୁର୍ତିତ ଆୟେତ୍‌, ଇମ୍‌ଣାକାରିଂ ପେନ୍‌ ଇଞ୍ଜି ଇନାର୍‌,
    ଆତିସ୍‌ପା ହେୱେକ୍‌ ମାନ୍‌ଗିନିକ୍‌ପା ଇ ଲାକେ ତ ହେନି ପେନ୍‍କୁ ଆରି ବେସି ମାପ୍ରୁ ମାନିକ୍‌,
  txu-NT: Mrãmri me kute arĩk apỹnh mỳjjamã metĩndjwỳnh jarẽnh. Kàjkwakam nàr pykakam
    mỳjja krãptĩkumrẽx nhym me kute arĩk kum metĩndjwỳnh, bẽnjadjwỳr djwỳnh jarẽnho
    ba.
  eng-WEBU: For though there are things that are called “gods”, whether in the heavens
    or on earth—as there are many “gods” and many “lords”—
  gnw-NT: Ime mbaembae ɨvɨ pegua reta umbɨjee tumpa vae. Cua mbaembae ñugüɨnoi ɨvɨ
    pe jare ara re. Jeta co jocua tumpa reta, jare jeta vi co ɨvɨ pegua iya reta.
  mux-mux: Mola yambuma-ni “Pulu yambuma” niku, “Aulima.” niku popu tolemele pulu
    yambu pulele akiliinga-pe sika mulú-koleana mola ma-koleana sika molkemelanje
    kepe
  maj-NT: Kju̱axi̱ nga tjín nk'a ján ko̱ t'anankiu̱ xi nti̱a̱ tsuhu̱ xu̱ta̱, ko̱ santaha
    nkjin maha xi 'mi nti̱a̱ ko̱ nkjin maha xi chu̱ba̱ yankjúhún.
  bkq-NT: “Kau oday, onro anaym warâ eagonro deus modope” tâkezemo lelâlâ wâne, mâkâ
    “deus” tâkehomo tuomaenzemo, “pymâ” tâkezemo lelâlâ warâ wâne.
  kue-kue: Kaima, yomba tau eremogl heven ya makandle i mina “god” ya “yaglkande”
    meglme dinaglkwa ana “god” ya “yaglkande” merkinde heven mo makandle moraglkwa,
  cot-NT: Ichoocavetacaqueate ontaniqui jenoqui inquitequi jeroqueate aisa quepatsiqui
    oshequini itsaroventajiguevetacaca, jerijiaqueate imajirontajiguevetacaca,
  bnp-bnp: I muholi, i tahoka a maki i kupo na hunu, na malala, e huriki ranga ri
    taki ta a vure. A maki ni gale a vure, a bakovi dagi, ri kupo.
  apn-NT: Na htem ohtô nẽ ri sãnti kêp Mẽpahpãm ã hkamnhĩx o pa. Kaxkwa kamã mẽmo
    karõ nhĩpêxja nẽ pika kamã mẽmo karõ nhĩpêxja nhũm htem kêp Mẽpahpãm ã harẽnh
    ho pa. Nom ja kot anhỹr kêt.
  ctp-NT: Chañi chaꞌ kaꞌan ꞌa joꞌo nsuꞌwi lo chalyuu, kwiꞌ ngwañaꞌan nde niꞌ kwan
    nsuꞌwi xka ta joꞌo, ndukwa ran chaꞌ ꞌin nten chalyuu. Nchkwiꞌ neꞌ chaꞌ ꞌin joꞌo
    kanꞌ, chaꞌ lka ran joꞌo chaꞌ ꞌin neꞌ; nchkwiꞌ neꞌ chaꞌ lka ran xꞌnan neꞌ.
  opm-opm: Ihir Nure got ihir aw tei mahato kakdah moho ruumsan patimur. Nure napapti
    Hanipyah bap ihir ruumsan han patimur riptimur. Ire ihat ma ripti bap oh pati
    orhora; oh bemur.
  bvr-bvr: Wurra jimarna wangarr an-guyinda a-yurra minypa waykin rrapa wupa — minyja
    gun-burral wangarr an-jaranga rrapa bunggawa an-jaranga —
  wal-wal: Aissi giikko, daro xoossatinne daro godati de7oosona. SHin harai atto,
    saluwan gidin sa7an gidin, xoossata giyoogeeti de7ikkokka,
  zad-NT: Dii ḻi de dii zan daa na beṉ' nakgakan chios c̱hegake'. Per ḻa'kzi nagake'
    zoa chios c̱hegake' na' x̱angake' yabana' wa lo yell-lioni,
  kmg-kmg: Nemu sambâŋko me mâreŋko juŋgopieŋ, dâŋ iŋuc mupie nemu â wofuŋ burec burec
    wemo afecne foraŋgopieŋ ekac.
  aso-aso: Ee, eveneꞌ ma ingine Oꞌmosote ve idoꞌ Guvetesi ve ve laniꞌ initeꞌ okulumokukisi
    misuboukisi nene minaniꞌ neiha idoꞌ aꞌmine soza oꞌmoso idoꞌ guveꞌinesi ve liliꞌ
    igi minaniꞌ initeꞌ nene lamineꞌ mo vaiꞌ li minaniꞌ ve.
  uli-uli: Ila mwo yor mekla re sor bo “deus,” le hare ye mel wol laeng hare wol talop,
    ngo tos le ye cholop meka re sor bo “deus” hare “samol,”
  nin-NT: Inta i hi di anishirr di yo aseki shishemi nu unkplassu tuku ni imimi ki
    anazhi na atiko ambarr, uyirr mi nu umi umbarr ku à si si ábáchí ka atiko hen.
  acu-NT: 'Aints ainau wakan ainaun, tura iwianch ainauncha shaminak, untsuri umirin
    ainayat nangkamiar: Nayaimpinmasha, tura nungkanmasha yuska untsuri pujuinawai,
    tu nintiminawai.'
  cak-WNT: Y ketaman chuka' chi yec'o winek ri yebin chi yec'o nic'aj chic dios. Yec'o
    dios wawe' chuwech re ruwach'ulef, y yec'o dios chila' chicaj, yecha'. Can ye
    q'uiy ri nibix dios y ajaf chique.
  ebk-ebk: Tay uray mu wachacha nan makali un dios ay wacha ad chaya winnu asna's
    luta, ya uray mu afurotun challu nan tataku nan nauycha dios ya apo,
  spa-PDDPT: Porque aunque hay muchos dioses y muchos señores en el cielo y en la
    tierra, es decir, llamados dioses,
  ruf-ruf: Hata ka kuna pfinu ipfikemighwa milungu muisi mno au kulanga, na hata ka
    kuna milungu ne iwandewa wengi,
  gun-gun: Ha'e ikuai avi “Nhanderuete” he'i va'e yva re e'ỹ vy yvy re mba'emo oĩ
    va'e pe. Heta ikuai “Nhanderuete” 'ea, ha'e heta avi “Senhor” 'ea va'e.
  agu-BL: Bintzinin wi'nin e'chk takle'n at tcya'j nin at wuxtx'otx' yi e' cu'n ryos
    tane'n ẍchiwutz wunak, na at jun c'oloj chiryosil nin jun c'oloj cyajcaw.
  isn-isn: Kundogoilyo akole edu neitangwa adudu angeze kilunde ang'wi mihe, anga
    uu neile “adudu niakulu edu.”
  eng-PEV: But some people, that are not Christians, they respect lots of spirits.
    They respect spirits in the sky, and spirits on the earth. And they think those
    spirits are gods, and they let those spirits be their bosses. And people make
    statues that they think look like those spirits, and they think those statues
    get power from those spirits.
  ilo-ULB: Ta adu dagiti maaw-awagan a dios idiay langit wenno ditoy daga, a kas ti
    kinaadda dagiti adu a “dios ken ap-appo.”
  pir-NT: “Peyequina cohãmana ijire. Tiquina mari pʉhtoa ijire”, ni tʉhotumene masa.
    Sa yero ʉhmʉsepʉ, ahri yehpapʉ gʉ̃hʉre “Cohãmana”, tiquina niñequina ijiepegʉ̃ta
    mari pehere ihcãquirota ijire Cohãcjʉ̃. Tiquiro mari Pacʉ ijipihtiyere bajumehnediquiro
    ijire. Sa yero tiquiro yequina ijiatina yeahye tiquiro marine. Sa yero mari pʉhtoro
    Jesucristo ihcãquirota ijire. Tiquiro ijipihtiyere mari Pacʉre ye basariquiro
    ijire. Tiquiro yequina ijiatinare yeahye tiquiro marine. Sa yena tiquiro mehna
    sa ijiducunata mari.
  anv-NT: Yɛ́ lé unó úlú né mfaánebuú ne fá mme, ɛbi bɔɔ́ ásɛ́le nnó úlú
    bɔ́ ɛsɔwɔ abi bwɔ́ ne yɛ́ ɛlé bɔ́ Ɛsɔwɔ ne bɔ́ ata ájamé dɔɔ́,
  sab-NT: Kwian me Chube ulia uñe kle gerule chube na tanre kle nga ngaña giti kaire
    nga dba ai giti, kwian ene alin chube ngle kle, kwian ene kle lle tanre ngwale
    gai mo chubeale, agwa lle e me Chube ulia.
  tmd-tmd: Nöbö mö bli, god mɨga, nöbö dib mɨga, adöx yöd röul adö kau sö aipam mögörɨb
    il kɨ aipam mɨdöiŋö, rön, rɨb aku yöx nugwöia.
  acr-NNT: Tobꞌ kꞌo ri kakibꞌiꞌij e kꞌo taq dios che ruwa kaj y che ruwachulew; yey
    chikiwach kꞌu ri kekojow waꞌ, lik e kꞌi ri kidios y ri kajawal;
  kpg-kpg: Ma e aha maa nia god e logo i di langi be i henuailala e haga ingoo bolo
    nia “god” mono dagi,
  taj-taj: मुदेन जम्‍बुलिङरी मिन जेला ल लु मुला तला। चुह्रङ् लसी म्‍हिसे ल्‍हानान
    ल लुदेन प्रभुगदे तेन्‍सैनोन,
  avt-avt: Menmen yapɨrwe mau nepni metike tɨ te mɨt ap nises hɨm me God hɨr natɨp
    menmen im hɨram mɨre God. God yapɨrwe netike mɨt iuwe yapɨrwe nar ek hɨr nepu,
    te haiu mɨt mertei menmen im.
  cbk-cbk: Masquin verdad que tiene mucho con quien ta llama dios aqui na mundo y
    na cielo, y mucho tamen con quien ta llama señor,
  uig-ARA: گەرچە نۇرغۇن ئاتالمىش ئىلاھلار بار بولسىمۇ ــ مەيلى ئۇلار زېمىندا ياكى
    ئاسماندا تۇرىدۇ دەپ قارىلىشىدىن قەتئىينەزەر (دەرۋەقە «ئىلاھلار» كۆپ، ۋە «رەب»لەر
    كۆپتۇر)
  tuf-tuf: Cuat uwat waquitan, sirin quir binro, wacaro. Uw tan síhw̃atan, uch cuitar
    cat, cuacrár cuitara cat sirin quir bin síhw̃aro. Istiti etar eyta síhw̃aro. Uwat
    eyin tamo cayibin quir bin tamo cat síhw̃aro. Istiti etar eyta síhw̃aro. Eyta
    sihw̃a cuar
  abx-abx: Kay bisan kon aniya' i mga nagpinugad nga mga diyos, bisan kon awiray may
    to si langit o atiya' si kalibutan, ay may nan si kita? Si kamatu'uran, malabbat
    mga “diyos” pati' malabbat mga “paragdalom”,
  mco-NT: Janch tɨy'ajt co yɨ naaxhuiñyjäy ajcxy Dios'ájtɨgɨxy canaagnax huɨdibɨ yajpatp
    tzajpcɨ́x etz ya naaxhuiñ huɨdibɨ ca' Diosɨty. Etz nañ tɨy'ajt co may yhuindzɨn'ajtcɨxy
    huɨdibɨ ca' yhuindzɨnɨty.
  cpb-NT: 'Niyotzi eenitatsi oshiyakaawontsi jaka isaawiki iwawanetashiitaitari, eejatzi
    jenoki eenitatsi itasorentsitashitaitari. Iriitake iitashitapiintaitari: “pawa”,
    iitzitaitari eejatzi “nowinkatharite”.'
  aon-aon: Adur, sabaishi eshudok douk arpesh shahwaresh shakri, “god” iri o shakri,
    “debeimi” iri. Aria ta adur sabaimi amudokmori “godomi” o sabaimi “debeimi” hupe
    iruhw heven o agundok atap akure, amudokmori bukomuk. Apak douk atun meyoh Iruhin
    abom nape. Anan douk apak mahwaran makri Yain iri. Anan douk baugos um ihishmorim
    eneshenesh eshudok. Aria apak douk mape um mutuk ananin atin nyeigur abom nyuto
    iruhw. Aria anan atun douk Debeini. Anan douk Jisas Krais. Aria um Jisas ananin
    nyeigur atin, Iruhin nenek ihishmorim eneshenesh eshudok shani arpesh. Aria um
    Jisas atun Iruhin norukap yapis aria mape.
  hus-NT-2005: Maske waꞌach ban walkʼiꞌ ani ban chabál taltsik xu bijyáb ti diostsik
    (jelt xan ti choꞌóbich ke yán i diostsik ani i ajátiklábtsik waꞌach),
  mig-NT: Chi va̱sa íó kua'a̱ í'a̱, te íó kua'a̱ jíto'o̱ ja̱ káskúnání máá‑i i'a̱
    ini̱ andɨ́vɨ́ xí iní ñu̱yɨ́vɨ,
  bps-bps: Na nun dad to mangman, dee gumangamfù i dad to ditù di langit na dini di
