  cop-CNT: ⲕⲉ ⲅⲁⲣ ⲓⲥϫⲉ ⲟⲩⲟⲛ ϩⲁⲛⲟⲩⲟⲛ ⲉⲩⲙⲟⲩϯ ⳿ⲉⲣⲱⲟⲩ ϫⲉ ⲛⲟⲩϯ ⲓⲧⲉ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⳿ⲧⲫⲉ ⲓⲧⲉ
