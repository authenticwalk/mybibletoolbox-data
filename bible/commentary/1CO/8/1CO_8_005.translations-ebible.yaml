    ዬሱስ ኪርስቶሲ ፃላላ ኑስ ዴስ።
  por-BLT: Mesmo que algumas coisas são chamadas de “deuses”, seja no céu ou na terra,
    na verdade, há muitos “deuses” e “senhores.”
  stp-NT: Jaiꞌ gu jaꞌtkam didios ja biaꞌkaꞌ am sia tuꞌ na pɨx na bha jaꞌp jix maax
