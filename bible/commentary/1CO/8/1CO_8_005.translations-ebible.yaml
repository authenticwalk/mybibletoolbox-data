  mih-NT: Ityi zɨquɨ ta nu ñuhu iyo cuaha sa catyi ñiyɨvɨ vatyi ndyoo cuu si.
  qvh-NT: '@see-verse:1CO.008.004'
  kms-kms: Te piyi god isis nyamb miram di mari god ninge nginy tu pe mas di ninge
