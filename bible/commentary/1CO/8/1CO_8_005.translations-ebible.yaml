    mataw kabemmo in gihaqenib iyim ginan ‘I gigo aseseqta’ haqayta.
  ape-C: Adur, sabaishi eshudok douk arpesh shahwaresh shakri, “god” iri o shakri,
    “debeimi” iri. Aria ta adur sabaimi amudokmori “godomi” o sabaimi “debeimi” hupe
    iruhw heven o agundok atap akure, amudokmori bukomuk. Apak douk atun meyoh Iruhin
    abom nape. Anan douk apak mahwaran makri Yain iri. Anan douk baugos um ihishmorim
    eneshenesh eshudok. Aria apak douk mape um mutuk ananin atin nyeigur abom nyuto
    iruhw. Aria anan atun douk Debeini. Anan douk Jisas Krais. Aria um Jisas ananin
    nyeigur atin, Iruhin nenek ihishmorim eneshenesh eshudok shani arpesh. Aria um
