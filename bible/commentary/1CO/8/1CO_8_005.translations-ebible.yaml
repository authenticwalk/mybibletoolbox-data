    ayuꞌ wach acꞌal. Til ricorquilal chi quiwach take tinamit qꞌuihal woꞌ take dios
    wilic eh reꞌ take reꞌ nquikꞌor chi reꞌ take dios reꞌreꞌ, ajabe̱s take chi quina̱.
  tue-tue: Ãpẽrã́ cʉ̃ʉ̃rẽ padeohéra paʉ cõãpõnapere padeocúa. Ʉ̃mʉã́sepʉ niirã́rẽ,
    atibʉ́recopʉ niirã́rẽ padeocúa. Cʉ̃́ãrẽ marĩ Cõãmacʉ̃rẽ padeoróbiro tʉgueñacua.
    “Marĩ õpãrã́ niiĩya”, jĩĩcua.
  bjp-bjp: Taftawa le imel e foron tier ae ri foteng ri le foron god, bae na kukulii
    le aga na piklinbat, ma i tekentu, ifuun e tier ae ri foteng ri le foron god ke
    foron kumguui,
  xon-xon: Ŋiwaa ni tiwan ni binib dooni ni na bi paacham ni taab, ki wiir.
  tzo-ZNT: Acꞌu mi oy muchꞌu tspꞌisic ta Riox li cꞌusitic oy ta vinajele ta balamile,
