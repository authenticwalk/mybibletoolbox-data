  ots-NT: Cierto i bbʉj yʉ ddáa yʉ i tsjifi cjá̱a̱, i ma̱n yʉ cja̱hni, yʉ ddáa bí
    bbʉh pʉ jar ji̱tzi cja̱ yʉ pe ddáa i bbʉjcua jar jöy. Rá ngu̱ i bbʉy cʉ i i̱htzibijʉ
    yʉ cja̱hni ncjahmʉ Ocja̱, cja̱ rá ngu̱ cʉ i nzojmʉ yʉ cja̱hni, i xijmʉ í jmu̱jʉ.
  hoy-hoy: इदुरसाटी आकाश दा अदिक पृथ्वी मा हापाळ सा “द्याव” कहलुसतार. ह्यांग कि हापाळ
    सा द्याव अदिक हापाळ सा “प्रभु” आर.
  amo-amo: Vat nin nani, amon duku alle na idin sunani atellẹ nanya kitene kani sa
    inyii, nafo na atellẹ nan cinilari dukun gbardang.”
  pjt-pjt: Kutjupa tjuṯangku wangkapai, “Nganampa god tjuṯa nyinanyi ilkaṟingka munu
