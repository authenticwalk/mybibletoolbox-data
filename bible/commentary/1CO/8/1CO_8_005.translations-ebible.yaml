  myy-myy: Adi sita gãna Diore masimena ĩna gotija, “Ũmacʉ̃jʉ, jacajʉ cʉni mani rʉ̃cʉbʉorona
    ñama ĩna. Jãjarã ñarãji mani rʉ̃cʉbʉorona, mani ʉjarã”, yi tʉoĩabojama Diore masimena.
  trc-NT: Dan me se ma̱n ndoꞌo yaꞌanj noco̱ꞌ nij yuvii̱ ma̱n rihaan chumii̱ nihánj,
