  are-are: Relha arrpunha ntjarra angkama altjirra arrpunha ntjarra, Ingkarta arrpunha
    ntjarra turta namanga, alkirala, alhala turta.
  gai-gai: Na anna gidik, reik wɨt anikmo mina, “Mɨrpembraraiŋ ŋgacrena,” na reik
