  cak-SNT: Y kataꞌn jeꞌ chi icꞌo vinak ri ncaꞌeꞌn chi icꞌo nicꞌaj chic dioses. Icꞌo
    iqꞌuiy dioses y icꞌo iqꞌuiy ajaf vaveꞌ choch-ulief y chicaj, ncaꞌchaꞌ.
  uvh-uvh: Ka aming kabi'mo' ning sasuksi'ganang wa napa' fam ka kamaganang a kunimganang
