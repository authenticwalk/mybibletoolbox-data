  mya-mya: အ​ကယ်​၍​ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ပေါ် ၌ နာ​မည်​ခံ​ဘု​ရား​များ​နှင့်​အ​ရှင်​သ​ခင်
