    dubol da, ago dugo iŋ mel wei mi dam “tubun ak” dubol dak ago taloŋ a.)
  sna-sna: Nokuti kunyange dai varipo vanonzi vamwari, kungava kudenga kana panyika
    (sezvavaripo zvirokwazvo “vamwari” vazhinji uye na“madzishe” mazhinji),
  smk-NT: O', abirno abaw saray sabtan ran dios-dios itaw sa langit man o iti sa luta',
