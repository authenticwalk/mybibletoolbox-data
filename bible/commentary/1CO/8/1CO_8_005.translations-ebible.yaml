    kaayhsima giwohkigakis kaayhsima gikiparakis.
  iou-iou: Imaka unita anutu yäŋ yäwerani kunum terak ba kome terak itkaŋ, ba imaka
    mäyapta anutu yäŋ yäk täkaŋ, ba imaka mäyapta ekäninin yäŋ yäk täkaŋ upäŋkaŋ nintäŋo
    Anutu bureni-inik kubä-tägän itak. U Nanin pähap, imaka yäwän ahäwani unita biŋamgän
    it täkamäŋ. Ba Ekäninin bureni kubä-tägän itak. U Jesu Kristo, imaka kuduptagän
    unitäŋo kehäromi terakgän it täkaŋ, ba nin imaka, unitäŋo kehäromi terakgän it
    täkamäŋ.
  ntp-NT: Oodami poʌlidi ismuidu didiuusi tʌvaagiʌrʌ dai oidi daama, ʌgai vʌʌtarʌ
    gia oidaga mui didiuusi.
  rai-rai: A lingtatuna baa mongoro na utnaa inaanga u ra maawa ma min u ra rakrakaan
