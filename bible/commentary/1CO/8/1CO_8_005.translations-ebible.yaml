  heb-heb: ואף כי יש הנקראים אלהים אם בשמים אם בארץ באשר יש אלהים רבים ואדנים רבים׃
  mpp-mpp: Ngic-ngigac yenge siduc-gbongfocngineng sawawa me himongka gagaing, yengele
