    iyo numi God ba kale,
  piu-2006: Yaṉangu tjuṯangku tjananya Katutjanya nguwanpa tjuṯa puḻkapunganyi yalatji,
    “Ilkari ngurrara. Nyuntu mayutju tiṉa nganampa nyinanyi.” Paluru tjana Katutjanya
    nguwanpa wiya mayutju tiṉa nyinanyi, wiya.
  poh-NT: Coric ruꞌ, wilic take quikꞌoric chi qꞌuihleh wach take dios wilic. Wilic
