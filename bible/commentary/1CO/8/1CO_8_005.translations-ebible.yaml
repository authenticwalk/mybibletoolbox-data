  nsn-nsn: Gitiempe gete kaeis mo inete gera kulais o god i Heuen ue kaeisane i kot.
    (O man o bureher god, karo bureher tamata noman.)
  san-DEV: स्वर्गे पृथिव्यां वा यद्यपि केषुचिद् ईश्वर इति नामारोप्यते तादृशाश्च बहव
    ईश्वरा बहवश्च प्रभवो विद्यन्ते
  tna-NT: Beju cristiano cuana sa tsapiapiati eimea cuana yani. Tuneseda puji yahua,
