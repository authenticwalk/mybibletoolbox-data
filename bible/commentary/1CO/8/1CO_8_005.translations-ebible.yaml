  vmy-NT: Tjin xuta xi tsu nga nkjin mani xi naꞌen ꞌmi ꞌba nkjin mani xi nai ꞌmi xi
    tjindu ngankꞌa ꞌba ko tꞌanangiu.
  cmn-FEB: 但这世上有很多东西都被成为神，可能来自天空或大地，就好像有很多的神和主。
  gmv-RNT: Aydekka gidikko daro eeqatinne daro godati deettes shin salon gidin sa7a
