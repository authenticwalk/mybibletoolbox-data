  nhe-BL: Huan yonque sequin tlacame quiijtohuaj itztoque miyac tlen quintocajtía
    “dioses” ipan elhuicac huan ipan ni tlaltepactli huan quintocajtíaj “tecojme”,
  sps-sps: Kainon to te tsue fi rora mesapan, kaa miror fo mes a fo gov to te kaa
    ror korosuu ge tan puputaa to, eye, ri natiny tsue ror a ka, kaa miror mamatsiny
    gov a kinai an tsunaun kinai,
  wnc-wnc: Sike ngana aminda sanga kwaapzangge anutunin ngang yanikaing. Ngan. Sanga
    kwaapzangge buyambam tapanin ngang yanikaing. Sanga wa yanikaingu kundu kepdakane
    nana.
  bus-bus: Baa tó pↄ́ kɛ̀ wè beńnɛ tãanↄↄ kú musu kↄ̃n tↄↄtɛo, ben danↄ kiia tãanↄↄ
    dimmɛ, diinↄↄ dimmɛ,
  gub-BL: Heta ru'u aipo tekwe a'e tupàn a'ua'u wanehe wà, aze ru'u ywate wanekon
    wà, aze ru'u ywy rehe wà. Heta tetea'u ru'u aipo wà. Heruwà.
  imo-imo: Paimbo, mai kombu imbomani melemanga i linonga gotema ningo, ya i linonga
    awilima imbi tirimele. Muluna ola ltemoma kinye maina mainye ltemoma aku melemando
    gote ninge nalo linoni Gote tendekumu kau moromo nimolo. Linonga Gote, melema
    palinga pulu iyemu yu. Lino Yunge imboma molamili nimbo moromolo. Aku tepala linonga
    Awili tendekumu kau moromo, yu Jisas Kraist. Yuni melema pali tepa wamorumu. Lino
    koinjo molamili nimbe tepa koinjo ltimu.
  boj-boj: Tamo qudei naŋgi mareqnub, “Qotei gargekoba unub. Tamo kokba dego gargekoba
    unub.” Tamo qudei naŋgi degsib mareqnub di uŋgum. Laŋq di, mandamq di qotei deqaji
    naŋgi unub di laŋa.
  ulk-ulk: Wader legize detauteda aumitkar agud uridli a ople muige kotorge a gesepge.
  eng-DRA: For although there be that are called gods, either in heaven or on earth
    (for there be gods many, and lords many).
  knf-knf: Na manjoonan udo ka iko iŧum du baţi na ţi mboş yi bañaaŋ bajaaŋ badu Naşibaţi
    na Ajugun,
  san-KHM: ស្វគ៌េ ប្ឫថិវ្យាំ វា យទ្យបិ កេឞុចិទ៑ ឦឝ្វរ ឥតិ នាមារោប្យតេ តាទ្ឫឝាឝ្ច ពហវ
    ឦឝ្វរា ពហវឝ្ច ប្រភវោ វិទ្យន្តេ
  arn-NT: Tunte feypikefuyngün rume ñi mülen fentren ngünechen wenu mapu mew ka nag
    mapu mew (fey müley fentren ngünechen ka fentren ñidol),
  zas-NT: Majsi yuꞌ ree bejn naladx guial yuꞌ zien ree dios bén rniabee xanyabaa në
    loj guidxliuj,
  ken-NT: Mɛnyɨŋ bɛ́chí amfay, bɛ́chák bɛ́chí fá amɨk ɛbhɛ́n bo básɔ̀t mbɔ bɔmándɛ́m.
    Bɛyǎ mɛnyɨŋ bɛ́chí ɛnyuyɔ nɛ mbɔk bho básɔ̀t bɔ mbɔ bafɔ bhap.
