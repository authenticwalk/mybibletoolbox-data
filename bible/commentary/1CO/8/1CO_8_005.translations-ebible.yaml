  gmv-NT: ኣይዴካ ጊዲኮ ዳሮ ኤቃቲኔ ዳሮ ጎዳቲ ዴቴስ ሺን ሳሎን ጊዲን ሳዓ ቦላ ፆሴ ጌቴቲዛ ዳሮ ኤቃቲ ዲኮካ ኑስ ጊዲኮ ሃኒዳይ
