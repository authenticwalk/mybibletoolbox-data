  san-TIB: སྭརྒེ པྲྀཐིཝྱཱཾ ཝཱ ཡདྱཔི ཀེཥུཙིད྄ ཨཱིཤྭར ཨིཏི ནཱམཱརོཔྱཏེ ཏཱདྲྀཤཱཤྩ བཧཝ ཨཱིཤྭརཱ
