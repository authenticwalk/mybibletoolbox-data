  zlm-KSZI: Walaupun ramai yang dipanggil dewa dan junjungan, di syurga dan di bumi,
  gdr-gdr: Sɨ ɨmɨnjog e da opima b'engabenga god wekeny wub kumbɨnd dɨde gowɨnd rɨnsim
