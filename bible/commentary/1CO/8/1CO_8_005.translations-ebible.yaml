  sbe-sbe: Tanoubu ta yo galewa ne unai ginauli se bado tamowai se kataidi meta siya
    yaubada yo guiyau, yo tamowai se tabaꞌohulau udiyedi.
  mcr-mcr: Naqä-qakui, ämaqe nätmatqä huiuŋqe, pmua eŋqä-paŋä äqunäpu, “Ii goti-quaeqä”
