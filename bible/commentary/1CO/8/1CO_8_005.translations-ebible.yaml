  jpn-1965: なるほど、多くの神や、多くの主があるので、神々と呼ばれるものならば、天にも地にもありますが、
  fra-SBL: Car, s'il y a des choses qu'on appelle « dieux », soit dans les cieux,
    soit sur la terre, comme il y a plusieurs « dieux » et plusieurs « seigneurs »,
  yka-yka: Bisan paˈin aˈahin weˈ niyaˈ tuhan-tuhande diyataˈ langit duk tuˈu si dunya
    duk bisan ekka pagtuhanande sa iyan,
  mle-mle: Mwiya kipa javijaav-adiy tikwanadiy, kidi kupwa kidiy, adawur tubwa kidiy.
    Adiy Godaam laakw maarkwanadiy duw taakw wakwadanadiy, “Day ap titaay, day adiy
    kidi kupwaam van tikwanadiy-adiy,” wataay. Aw nyan mwiyir lakwubanaad Asaay di-ad
    Godaar nak. Di-ad miyawa jaav dayadi mwiya maaw-ad. Aw nyan diki danik tikuw,
    nyi bap van kwakwanadiyan dikik yawiy kwurik. Nyanadi Yitaypika Duw, aad duwaar
    nak-ad, Jisas Krais. Di miyawa jaav yitaka-didiy diki kwurdil yawiyir. Alik nyan
    kita aka God diki apaar kwakwanadiyan.
  shp-NTPO: Jaskáakinra akai jonibaon, naikan itan nato mainra icha diosbo jake, ixon
