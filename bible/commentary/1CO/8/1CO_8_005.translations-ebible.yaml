  azg-NT: Nnon tsonnanngue ndoꞌ quiñoonꞌndue, jndye nnon min na conanꞌtꞌmaanꞌ nnꞌan
    na conduehin ndëëhanꞌ ta, na cotyeꞌntjonhan ndëëhanꞌ.
  bhd-bhd: पन फिरी भी अम्बरे ते धेरतली पुड़ लोक बड़े देबते ते प्रभु ज़ोतन, पन इश्शे
    लेइ अक्के परमेशर, तै इश्शो बाजी आए। तैने सैरी चीज़ां बनेइ, अस तैसेरे ज़िरिये ज़ींते
    रातम। एन्च़रे असन कां अक्के प्रभुए ते तै प्रभु यीशु मसीहे। तैसेरे ज़िरिये सब किछ
    बनवं जेवं, अस तैसेरेलेइ ज़ींतेम।
  too-NT: A'nan a'ntīn cāmāpācuhuīcan dioses nac a'kapūn o nac ti'ya't. Lā' a'yuj
