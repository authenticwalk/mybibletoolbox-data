verse: 1CO.008.005
translations:
  kpx-kpx: Ata degomoleau loui avoe, “Otogoe dilava moagaeau ua. Ige vatae dilava
    moagaeau ua.”
  okv-H: eto enda tapa embomeni enda ta god sokova javo neite neite avo ‘Bada’ ke
    ijie jakeka eagora, rate god aingeko uhuta eto enda ta iraehera
  tbo-tbo: Lawa boluhi hai nugotuhu ipa ani witumagana hi maga duma po hi pa, ‘Yaubada
    gehouhi po guyau gehouhihoi yada po hoi hipuli he mamae.’
  mal-C: ആകാശത്തിലും ഭൂമിയിലും “ദേവന്മാർ” എന്നു പറയപ്പെടുന്ന പലരുണ്ട്; “ദൈവങ്ങളും
    കർത്താക്കളും” ധാരാളമുണ്ടല്ലോ.
  grc-SR: Καὶ γὰρ εἴπερ εἰσὶν λεγόμενοι θεοί, ⸂εἴτε ἐν οὐρανῷ εἴτε ἐπὶ γῆς·⸃ ὥσπερ
    εἰσὶν θεοὶ πολλοί, καὶ κύριοι πολλοί·
  bgc-bgc: फेर भी धरती अर अकास पै भोत सै, जिन ताहीं लोग ईश्‍वर अर देवता कहवै सै, पर
    म्हारे खात्तर तो एकैए परमेसवर सै। यानिके पिता जिसकी ओड़ तै सारी चीज सै, अर हम
    उस्से कै खात्तर सां। एकैए प्रभु सै, यानिके यीशु मसीह जिसकै जरिये सारी चीज बणाई
    गई, अर हम भी उस्से के जरिये जिन्दे सां।
  khz-khz: Pa, gekilagi-palagurana gaura gemiana kupai pa etanoparai, kwalana ewagumona
    e palagu e vele galagala vagi,
  deu-TKW: Mag es auch sogenannte Götter geben, sei es im Himmel sei es auf Erden,
    - es sind ja der Götter viele und der Herrn viele -
  zsr-NT: Zal‑laꞌ nacuáꞌ le taqui bunách nacgac dios, le nacuáꞌ luzxbá, len le nacuáꞌ
    luyú, atiꞌ zian le tuꞌlídz bunách, tuiꞌ lagac dios lencaꞌ xan,
  lin-lin: Solo, ezali na bikelamu ebele oyo ebengami banzambe, ezala na likolo to
    na mabele ; yango nde esalaka ete banzambe mpe bankolo bazala ebele.
  hns-NT: Aur tjaahe manai bole hai kie doenia aur aasmaan me bhagwaan aur dewta hai,
    aur oelog satj-moetj dher hai,
  noa-E: Õragan mʉg jẽb gaai ẽwandam anʉm khʉʉn khapan thʉnʉm, edjã eem magwe. Mag
    ẽwandamnaan anaa chi pörnaan anʉm khʉʉn khapan thʉnaawiajã,
  eng-EMTV: For even if they are being called “gods” whether in heaven or on earth
    (just as there are many gods and many lords),
  mib-NT: Te ñayuu chi cájeni ni i jeē iyó táca yáā ini andɨvɨ́ jíín ñáyɨ̄vɨ́, chi
    cácahān i jeē iyó ndije cuehē yaā i jíín jítoho i.
  lif-NT2: हे़क्‍क्‍याङ् कुभा मनाहाॽरे़ मे़बाःत्तुबा हे़क्‍के साङ्‌ग्राम्‍पेदाङ्‌ङो
    नु इक्‍सादिङ् खाम्‍बेःक्‍मो माङ्-साम्‍माङ्‌हाॽ मे़वाॽबिला (से़क्‍खाःल्‍ले़ अक्‍तङ्‌बा
    यरिक् “माङ्-साम्‍माङ्‌हाॽ” नु “दाङ्‌बाहाॽ” मे़वाॽमु),
  xnj-xnj: Hati ngati kuna vindu vyamahele vandu vakuvikemela vichapanga pamulima
    amala kunani kwa Chapanga, na hati ngati kuna vichapanga na vabambu vamahele,
  mmx-mmx: Limixin di tong i do tevenasen moroa go i nemen to vana at laxalibet kopla
    at na lavatkangka. La buaang atdi na laxan moroa la lempanga xerepmo limixin di
    lotu saparap di.
  cbr-NT: Raíri unin ca sinania, 'aisamaira ca dios 'icë quixun. Usa 'aish ca naínu
    'icë 'imainun menu 'icëribi 'icën. Ax ca dios 'icë quianan ax ca nun 'ibu 'icë
    quiax quia.
  tee-NT: Para ju lact'iyan chai ju ani lacamunutpa' na tijlhu alin ju talhilaksi
    ju lapanacni tachi isdios'an chai na tijlhu ju tatalhoni.
  eng-LSV: for even if there are those called gods, whether in Heaven, whether on
    earth—as there are many gods and many lords—
  cak-NT: Y keta'n chuka' chi jec'o winak ri ye'in chi jec'o ch'aka chic dioses. Jec'o
    dioses y jec'o kajaf we' chech-ulef y chicaj, yecha'.
  pah-NT: 'Ojipe''g̃a e''i: “Gwereko tupana yvagi pe yvya koty onhimongyavo yvaga
    jara pavẽi,” ei g̃a. G̃a pe po gwereko a''ea.'
  sja-NT: Ijãadak'aa beerãpa ijãapata atanede maa-e pɨrã ak'õrejĩrude maa-e pɨrã awaraa
    ne-inaade, na p'ek'au eujãdepema wa pajãdepema, ãchi ak'õre waibɨarã jĩak'aapa.
    (Mãga pada paara, “ak'õre waibɨarã” chok'ara paraak'aji.)
  xed-xed: Aŋ mndani, mamu skwiha ta garə mnduha nda Lazglafta. Manda va tsaya ná,
    nda ndəgha «lazglaftaha» nda ndəgha «mghamha» guli.
  mks-NT: Va̱tí cáchí ña̱yivi ña̱ ndúu cua̱há ndióxi̱ ta ndúu cua̱há xitoho indiví
    xi̱hín ñuyíví
  gfk-S: I tutuno be ari linge di kilam be a god tuma ra mawe ma kira napu bileng.
    Ma tutuno be di hapupuo ra haleng na mangana god hobi ma ira watong bileng.
  bmu-bmu: Keu miaŋgö könaŋi kewö, “Öme bemŋi bemŋi,” qetŋini mewö qerakzei, mi gwötpuk
    malje. Suepnöŋ me gölmenöŋ maljei, mi ölöp qahö mötzin. Ölŋa ömewöröme, bem aka
    azi kembu mi gwötpuk malje.
  dgz-dgz: Piup gapan god ugup ugup aruga wanumam. Ame waenapan god o ayop nuga diamuiwanum
    go iravi god o ayop da uon.
  eng-GNV: For though there bee that are called gods, whether in heauen, or in earth
    (as there be many gods, and many lords)
  zaa-NT: Rulaba latsi' ca enne' qui'ni iỹetse' ca dios ná, canu ribèni ỹiaba l·le,
    canu tse'e le' yétsiloyu l·le, rena huá cą qui'ni hua re' ca imagen qui' quį nu
    dacca' adí ti'chu attu te cą, ą'hua rena cą qui'ni tse'e iỹetse' xana' quį.
  eng-WEBSTER: For though there are that are called gods, whether in heaven or upon
    earth, (as there are gods many, and lords many)
  guh-guh: 'Jivi raja apo yapëtae. Bajaraxuata saya jamatabëcuenenavëxaniabiaya jumai
    tsabiabi: “Diosovi raja navitsiajinavanapa athëbëtatsia. Jinavanapa mapanacuajava
    ataje,” jai tsabiabi jivi jamatabëcuenenavëxaniabiaya.'
  bon-bon: Toraca gyene, egä biname cina einenisi poto gwidape bine cabu je piiyepu
    gawe cabu uuje ca; piiyepu toraca gyene, egä pepu uuje piiyepu yageyame bucurage
    gemi.
  nhw-BL: Huan masque sequin masehualme quiijtohuaj itztoque miyac catli quintocaxtía
    “dioses” ipan ilhuicactli huan ipan ni tlaltipactli huan quintocaxtíaj “tecojme”,
  swh-ONEN: Kwa kuwa hata kama wapo hao wanaoitwa miungu, kama wakiwa mbinguni au
    duniani (kama ilivyo kweli wapo “miungu” wengi na “mabwana” wengi),
  wbi-wbi: Ulwakuva kwevale vinga vano vitambulua manguluve ndavuve vulanga, nambe
    iisi, ndavule ghalivuo “Amanguluve na vatua vinga.”
  bba-bba: Domi bɑɑ bɑ̀ n ɡerumɔ bũnu wɑ̃ɑ wɔllɔ kɑ temɔ, nɡe mɛ sɑ yɛ̃ mɑ bũu dɑbinu
    kɑ yinni dɑbinu nu wɑ̃ɑ,
  eng-KJVCPB: For though there be that are called gods, whether in heaven or in earth,
    (as there be gods many, and lords many,)
  kgk-NT: Oĩ tupã kwéry áry-rehe oiko va'e he'i mo'ã ave. Ijapu rei voi upéa-rehe.
    Ndoikwaái mba'eve tupã tee-rehe. Upéixa-gwi omombe'u rei rei tupã-rehe.
  waj-waj: 'Kaayau unnakua anutuuyauvo ngiau aapuuvakiaata mmataivaunnaatama vaiyauvaara
    gioonna kiaapuuya kiaanoo: Ti anutuuyavee, kiaa kiada kiaanoo: Ti udaangaiyauvovee,
    kiaavai.'
  cpy-cpy: 'Niyotzi eenitatsi jaka kepatsiki oshiyakaa-wontsi itajorentsi-niro-teteeri,
    eejatzi ikaatzi tzimatsiri jenokinta itajorentsi-niro-teteetari. Riitaki iitashita-piintakari,
    ikantziri: “tajorentsi,” ikanteeyini itsipa “nowinkatharite.”'
  mpx-mpx: Gamagalau wali nuwatu elana tage yabowaineyau heliya iyoho labulabumwa
    ge panayawiya, ge tage yabowaineyau hi gewi ge babalau hi gewi.
  wbp-wbp: Kirijini-wangu-paturlu ngulaju kalu-jana purami juju-kari juju-kari manu
    pirlirrpa-kari pirlirrpa-kari panu-kari ngurungka manu walyangka kuja kalu-jana
    wiri-jiki nganta nyinami nyanungurraku.
  luo-luo: Nikech kata bed ni gik miluongo ni nyisechego nitie, kata gibed e polo,
    kata e piny mana (kaka nitie “nyiseche” mangʼeny kod “ruodhi” mangʼeny),
  nhe-NT: Huan yonque sequin tlacame quiijtohuaj itztoque miyac tlen quintocajtía
    “dioses” ipan elhuicac huan ipan ni tlaltepactli huan quintocajtíaj “tecojme”,
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܐܝܼܬ ܕܦܵܝܫܝܼ ܩܸܪܝܹܐ ܐܲܠܵܗܹ̈ܐ، ܝܲܢ ܒܫܡܲܝܵܐ ܝܲܢ ܒܐܲܪܥܵܐ، ܕܵܐܟ݂ܝܼ
    ܕܐܝܼܬ ܐܲܠܵܗܹ̈ܐ ܪܵܒܵܐ ܘܡܵܪ̈ܵܘܵܬܹ‌ܐ ܪܵܒܵܐ،
  esk-NT: Unniiñuvva itkaluaqpata agaayyutiŋŋuanik qiḷaŋmi nunamiḷu—iḷumun iñugiallapiaqtut
    sut iñuich taiyukkaŋich “atanġuruat,” aasriiñ kamakkutiqaġaich—
  msb-msb: Bisan damo an ginakunu-kuno na dios sa langit kag sa duta (tungod na kadamo
    san ginadios kag ginahuna na ginoo san mga tawo)
  cpa-NT: Ha¹chi² lǿa¹² hi² juúh² dsa² hi² chian² jue¹² diú¹³ juu¹² guiuh¹³ ŋi¹juǿi¹
    ca¹lah¹quianh¹³ ni³ jmøi¹guǿi¹ la². Di³ jue¹² dsa² jmo¹² ma¹quién¹ ni³ chian²
    diú¹³ quián¹²dsa, dsa² ni³lán¹² juu¹³dsa.
  dso-dso: କାଇକେବଇଲେ ସରଗ୍‌ ପୁରେ ଅ କି ମଚ୍‌ପୁରେ ଅ ଜନ୍‌ଟାମନ୍‌କେ ଦେବିଦେବ୍‌ତା ବଲି କଇଲାଇନି,
    ଏଲେ ମିସା ସେମନ୍‌ ରଇପାରତ୍‌ । ଏନ୍ତି କେତେକ୍‌ କେତେକ୍‌ ଦେବ୍‌ତା ଆରି ମାପ୍‌ରୁ ଆଚତ୍‌ ।
  meu-meu: Ena be “dirava” e gwauraidiamu ḡaudia na guba ai bona tanobada ai nonoho,
    dirava hutuma bona lohia hutuma,
  yva-NT: Vatano wantatukambe Amisye ai onawamo wanave ware awa “amisye” wanui una
    no naumo warae muno una no mine so rai. Muno anakotaro vatano mine so usambayambe
    rai muno ubeta raije manui.
  dgc-dgc: Te kalakalase a talaga a espiritu ta langet sakay ta luta, a péniwalaan
    du iba a tolay.
  zpm-NT: No zho rzac nziandox Dios, nziandox meṉ rnabey no, no me no gbaa, nogaa
    me no lo guidzliu,
  hix-NT: Amna horyenà ro omoro katxho rma, yak nay hamà, kahe hokon kuknonà rma,
    yukryeka hon kuknon xarha. Anaro rha hoko, onà wyaro nketxow hamà, toto komo.
    Amna horyenà ro omoro, ketxow hamà. Amna yohà omoro, ketxhe xarha.
  sim-sim: He, ome sira. Mbele mbele musha godik li ushanda lir. Uhu wasilaka nihi,
    karem mbanda lir. Lal hevenik linda lir, lal misambik linda lir, karem mbanda
    lir.
  npi-ULB: धेरै देवताहरू र प्रभुहरू भएजस्तै आकाशमा वा पृथ्‍वीमा नाम मात्रका देवताहरू
    होलान् ।
  cgc-cgc: Bisan isip ta mga ula gatuo na tama na paambal na mga “dyos” naan ta langit
    daw naan man ta kalibutan i na pasirbian danen bilang iran na “ginuo,”
  tim-tim: Kembulupŋe himbimân mandâi me hânân mandâi amâ yem ariâi aktâp.
  yor-yor: Bí ó tilẹ̀ jẹ́ pé, à ní ọ̀pọ̀ ọlọ́run kéékèèké mìíràn ní ọ̀run àti ní ayé
    (gẹ́gẹ́ bí ọ̀pọ̀ “ọlọ́run” ṣe wa náà ní ọ̀pọ̀ “olúwa” wa).
  wos-wos: Séfélak héfambu rekwa jonduka akwi, séfélak nyirmbu rekwa jonduka akwi
    ané héfambu rekwa du takwa di wa, “Di nana néma du di. Di nana god di.”
  emp-NTPO: Bajãne, naʌ̃ ẽjũãne bid̶a ẽberãrãba ãcõrẽ abadara baraa. Wãrãda maʌ̃gʌrãra
    idjab̶a ẽberãrãba ãdji boro abada sid̶a zocãrã baraa.
  eng-F35: For even if there are so-called gods, whether in heaven or on the earth
    (since there are many ‘gods’ and many ‘lords’),
  ind-ind: Biarpun orang lain menganggap ada banyak dewa atau penguasa ilahi di langit
    dan di bumi,
  pes-OPCB: به عقیدهٔ بعضی از مردم، خدایان بسیاری در آسمان و بر زمین هستند.
  mpt-mpt: Naka homon unang homoni obianiba Inamin namino abilim uto bu osa eka dabalim
    olo bu osa ota ni kima biobo ge obib
  ssx-ssx: Mo wanda꞉hali manuma꞉ lo haleme koda꞉manu make teke halimanu make oli ya
    nane haya꞉ka꞉na꞉ make do kenke nane haya꞉ka꞉na꞉ make pa pina꞉ma꞉
  mkl-mkl: Ntɔ ntɔ, iwɛ̃ nkpɔ do lɑfɛ̃ɛ nkpɔi í wɑ lele do si ilɛ. Ammɑ bɑɑ do iyi
    inɛ ŋɑ ɑ̀ wɑɑ tɔɔ iwɛ̃ nkpɔ nkpɔ,
  gaq-gaq: ଡାଗ୍ଲା କିତଂଇନି ଡିଙ୍ଗ୍‌ଲେଃ ବା ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଡିଙ୍ଗ୍‌ଲେଃ ଜାଣ୍ତେଇଂକେ ଦେବ୍‌ତା
    ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍ଏ, ଆଣ୍ତିଡିଗ୍‌ ମେଇଂ ଲେଃଆର୍‌ଏ, ଦେକ୍‌ରକମ୍ ଡିଗ୍ ଗୁଲୁଏ ଦେବ୍‌ତା ବାରି
    ଗୁଲୁଏ ମାପ୍ରୁ ଲେଃଆର୍‌କେ ।
  gof-RNT: Xoosse gidonnashin saloninne sa7an xoosse geetetti xeegettiya daro xoossatinne
    godati de7ikkoka,
  unx-unx: ସିର୍ମାରେ ହବାଃଅ ଚାଏ ଅତେରେ, ଅକନ୍‌କ ମାହାପୁରୁ ଆଡଃ ପ୍ରାଭୁ ମେନ୍ତେକ କାଜିୟଃତାନା,
    ଇନ୍‌କୁ ପୁରାଃଗି ମେନାକଆ ।
  gah-gah: Ómasi mukí nene okulumakú itó mikasigú niave liki liaká niave. Itó ómai
    netá guivahani sozámini mukí niamó gelekamóza,
  lcm-lcm: Using kantanem man kipo kin a mang matan god e metekuku, vo ane kuli vunep,
    val keve god miang kipo ago kuli rina na ri volava,
  aer-aer: Arrpenheme angkemele ngkarte arunthe akwele anerlenge alkerele-arlke apmere
    ahelhe nhenhele-arlke. Itne awethe angkeme alartetye atningke akwele-arle.
  qvc-NT: '@see-verse:1CO.008.004'
  tgl-ULB: Sapagkat marami ang tinatawag na mga diyus-diyosan sa langit o sa lupa,
    gaya ng marami ang mga “diyus-diyosan at mga panginoon”.
  cbs-NT: Jesús ikunwanbuman yushin kushipa betsa betsapa nai anua inun mai anua jayakiaki,
    iwanan, jabun shinankin kenwanmisbuki. Kanekin dios ichapa inun yushin xanen ibu
    ichapa shinankin ikunwanmisbuki.
  xtm-NTPP: Chi visi ka ka'an ñayii ma ja ka iyo kua'a su'si andivi ma xi nuu ñu'ú
    ya, te sukan ka iyo kua'a su'si i ma te ka iyo kua'a iya ka tatnuni ka jani ini
    i.
  nnq-nnq: Ata ikabi ilebe ikemigwa milongo padunia andaje kumbengu na ata jikabi
    milongo na akangwana ajingi,
  bao-NT: ʉmʉreco tutipʉre, ati yepa cãare, “Jʉ̃guẽa niima” ĩiricarã cʉ̃ja ca nii
    pacaro. Teere ĩijata, paʉ jʉ̃guẽa nii, paʉ ʉparã nii biima.
  san-ORI: ସ୍ୱର୍ଗେ ପୃଥିୱ୍ୟାଂ ୱା ଯଦ୍ୟପି କେଷୁଚିଦ୍ ଈଶ୍ୱର ଇତି ନାମାରୋପ୍ୟତେ ତାଦୃଶାଶ୍ଚ ବହୱ
    ଈଶ୍ୱରା ବହୱଶ୍ଚ ପ୍ରଭୱୋ ୱିଦ୍ୟନ୍ତେ
  huv-NT: Masey anderac wüx dioses najlüyiw cawüx, tengwüy leaw najlüyiw wüx iüt,
    cos apiürang almajlüy xeyay dioses, masey chingüy masey natang.
  otn-NT: A nu̱ yø ja̱'i̱ ɛ̱mbi̱ ngue xa̱ngu̱ yø Oja̱ i 'bʉi, ngu̱p'ʉ ma̱hɛ̱ts'i̱,
    ngu̱ ua ja ra̱ häi. Ma̱da̱gue'a̱ ɛ̱nyø ja̱'i̱ ngue xa̱ngu̱ yø da̱hmu̱ 'bʉi, 'nɛ̱
    xa̱ngu̱ yø hmu̱,
  nop-nop: Bepaŋ yalayalaŋ kunum gineŋ be kwetfoloŋ hatiiŋ mede unduŋ yobune bepaŋ
    yalayalaŋ eŋ wapum yalayalaŋ fee kisaŋ hatiiŋ tilak.
  obo-NT: Su ahad duwon iddos od tommanon dan no mgo monama riyot datas to langit
    o ka-ay to ampow't ingod, woy duwon mo-uraan od ngoranan dan no mgo monama woy
    mgo longaggon,
  cak-ENT: Y etaman chuka' que yec'o vinük ri nyebin que yec'o ch'aka chic dios (tiox).
    Yec'o dios (tiox) chere' chuvüch ri ruch'ulef, y yec'o dios (tiox) chila' chicaj,
    nquibij. Ye q'uiy c'a ri', xa ja ri man ye ketzij dios (tiox) tüj y man ye ketzij
