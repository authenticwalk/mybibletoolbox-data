    yana talo huteno tagaiꞋenena talo hulateneanagita agaiteti tahaimula neꞋalune.”
  ood-NT: K eda muꞌi an haꞌichug g gewpkdag an dahm kahchim ch ed ch an jewed dahm
    mo hab e aꞌaga jijosh ch kokownal.
  lbm-lbm: यानेकि आसमान म अऊर धरती पर बहुत सो “ईश्वर” कहलावय हंय, जसो कि बहुत सो “ईश्वर”
    अऊर बहुत सो “प्रभु” हंय,
  ncj-NT: Huan caten miyac tlen san quihtohuahque dioses ipan neluicac huan ipan tlalticpac,
