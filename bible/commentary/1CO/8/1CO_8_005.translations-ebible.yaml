    ijefuon no fuon vierafenma ijesugin jame keok. Regavo madu E Bomana nuvuon fun
    Jesu Kurais fuonkua. God fu Jesu ik fuon fu mainma iji fu ire fok amareknum samuagdiakro
    main. Ijefuon noiji no Jesu Kuraison azan ijia no ni uria karine rok.
  mps-mps: Mu tama, te gasa we bidi augwaligo te nogi “god” nogi ebo nai hauwa elalubao,
