    am.
  ame-NT: Poʼñoc̈hpaʼ ñetpaʼ paʼnamen poʼyomporer p̃aʼyenet amaʼt atet̃ ñerraʼm ñeñt̃
    entoʼtsaʼyen, ñam̃a amaʼt ñeñt̃ añe patsroʼtsaʼyen. Ñetpaʼ paʼnamen poʼyomporer
    p̃aʼyenet, ñam̃a paʼnamen poʼpartseshar p̃aʼyenet.
  mgh-2016: Ata yakhalhaka wiira chihaawo chittu chineehaniya milhuku velhaponi ama
    wiirimu, ni ata akhalhaka thoko chihawo milhuku ni manyaathithi enchi,
  kvn-NT: Tenal tulemal chogmal, pab-tummagan ichejul nika-ne, tegin tule-tummagan-purpalmalad
    ichejul nika-nemalbal. Tenal tule weob chogzhad ib-chunchunnadzhul.
  gvf-gvf: “Gariba gul te kamin mina god ta ta milemua,” dungure te, “god te kamin
