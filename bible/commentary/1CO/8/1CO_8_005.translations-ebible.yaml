  kyf-kyf: Nɩɩ, gbʋzɔnʋ -wa, nyɩma tɔlʋa nɛɛ -lagɔnya mɩ yalɩ -yɔ -seli dʋdʋ -gʋ.
    'Ɩn wa dɩ we dlɩ 'wʋ nɩɩ, -lagɔ -zu 'wʋ, 'ɩn nyɩmaa -cɩan -zu 'wʋ.
  tpi-tpi: Tru, i gat planti samting ol i kolim “god”, na planti samting ol i kolim
