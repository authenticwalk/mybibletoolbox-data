  qvm-NT: '@see-verse:1CO.008.004'
  chz-NTPS: Maꜙkeꜙ gyʉʉhˈ hwaꜗ laˉ jähꜘ dsaˉ cha̱a̱ˉ ja̱ꜙ hi̱ˉ ja̱a̱ˉ dio, (jëëhꜘ
    maꜙraꜙ heˉ cha̱a̱ˉ jwë̱ë̱ꜘ dio, hiꜙ läꜙja̱ˉ cha̱a̱ˉ jwë̱ë̱ꜘ dsaˉka̱a̱hˊ kaˉlähꜘ).
  kmu-kmu: Omainagi mopaleꞋene ikapinagaene afa anumaya kasagoꞋyama mainaleꞋasina
