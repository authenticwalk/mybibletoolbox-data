  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ᤗᤠᤃᤡᤃ ᤌᤡᤰᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤥ
