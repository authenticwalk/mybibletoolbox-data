    fasiꞌaénkwáráꞌ-wáásí owé-ááí ísaraumne.
  tbg-tbg: Vika minti ti variamantavata, tenavu tiha, Variqa vohaiqavanoqaima vaivo,
    viva Kotiva tinavu Qovama vairo. Viva ekaa haika autukero vataiva vaimanta tenavu
    vira vainti vaiha qaqi variqi vi vaunara. Nora vaiinti vohaiqavanoqaima Ihu Karaitiva
    vairo. Kotiva Karaitira noraiqama kaivaro viva ekaa haika autukero vataira. Karaitiva
