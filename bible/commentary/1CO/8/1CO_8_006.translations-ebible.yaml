  gah-gah: leza nene Ómasi ameteho hamokó noive loko gelenoune. Aitokatí netá matá
    mukí utó o asú onoimó, itó leza aí mututoni loló itune loko noune. Itó Guivahani
    hamokó Izesu Kilistó aí agizakutí netá matá mukí utó onoimó itó leza aí agizakukó
    noune.
  lcm-lcm: sikei singira, tarapo nas ta sikei palau a God kapo tamara, na nia kata
    asereiai ani keve bil aongos na kapo tukulai i kara to. Kapa, kapo sikei palau
    a Volava, nang a Iesu Karisto, voiang a mamain ta bil aongos kita serei singina,
    kuvul ve kara to, aongos kapo tukulai ina singina.
  aer-aer: Kenhe, anwerne itelareme Ngkarte anyente-ante ware, re Akngeye anwerne
    ingkirreke-kenhe. Re kwenhe arne ingkirreke anthurre mpwareke, anwerne ingkirreke
    anthurre ikwerenhe anemenge. Anwerne itelareme arne ingkirrekeke Alartetye anyente-ante
    ware, Jesus Christ. Ratherre Ngkarte uthenele arne ingkirreke anthurre mpwarerle-anerreke,
    ikwerenge-ntyele anteye anwerne itethe aneme.
  qvc-NT: 'Chaqa noqanchiqkunaqam allita yach''anchiqllapa: Taytanchiq Dyusllam allip
    Dyusqa. Paymi Taytanchiqllapa. Payllam tukuy imata rurashqa, nishpa. Chaymi noqanchiqkunaqa
    pay munashqanshina kawsanchiqllapa. Siñurninchiqpismi suqlla. Paymi Jisukristu.
    Paywanmi Taytanchiq Dyus tukuy imata rurashqa. Kanan Jisukristum noqanchiqkunata
    kawsachiwanchiq.'
  tgl-ULB: “Ngunit sa atin ay may iisang Diyos Ama, na mula sa kaniya ang lahat ng
    mga bagay at siyang dahilan kaya tayo ay nabubuhay, at may isang Panginoong Jesu-Cristo,
    na sa pamamagitan niya ang lahat ng bagay ay umiiral at na sa pamamagitan niya
    tayo ay umiiral.”
  cbs-NT: Jamen nukubun ikunwankinan, nukun Epa Dios bestitun dasibi bawani inun nuku
    jatun damiwani nun jawen jiweaki. Ja inun, Xanen Ibu bestichai nun jayaki, Jesucristodan.
    Jawen taexundi Jesúsun jawen Epa Diosbetan dasibi damiwakin keyuniwen nun jiwediaki,
    nukubudan.
  xtm-NTPP: Kovaa yo'o chi ka jini o ja in‑ni Su'si iyo, iya kúu Yuva o ma, te maa
    ya ni sa'a ndaka ja iyo ñuu ñayivi a, te yo'o chi ka iyo o ja jin kunukuechi o
    nuu ya. Te maa Jesucristo ma kúu Iya Tátnuni, te ja maa ya te ka iyo ndaka ja
    ka iyo a, te ja maa ya te ka iyo tna o a.
  nnq-nnq: yene abi Nnoongo jumwe tu, Awawa, Chapanganya jwa ilebe yoa, kwa kupala
    kwabe twe tubile. Nu uhyo babi Angwana bamwe tu, ana Yesu Kilisto benia kwa ndele
    jabe ilebe yoa ngipanganigwa na twe tutama kwa ndela jabe.
  bao-NT: Mani peera, jĩcʉ̃ra Ʉmʉreco Pacʉ, mani Pacʉ, niipetirije ca tiiricʉ, ñucã
    cʉ̃ yaarã nii, mani ca biigʉ wado niimi. Ñucã jĩcʉ̃ra Wiogʉ niimi Jesucristo wado,
    cʉ̃ jʉorira niipetirije nii, manipʉ cãa nii, mani ca biigʉ wado.
  san-ORI: ତଥାପ୍ୟସ୍ମାକମଦ୍ୱିତୀଯ ଈଶ୍ୱରଃ ସ ପିତା ଯସ୍ମାତ୍ ସର୍ୱ୍ୱେଷାଂ ଯଦର୍ଥଞ୍ଚାସ୍ମାକଂ ସୃଷ୍ଟି
