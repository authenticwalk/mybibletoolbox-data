  kos-kos: a nu sesr oasr God sefanna, Papa, su orala ma nukewa ac kacl kut moul.
    Ac oasr Leum sefanna, Jesus Christ, ke su ma nukewa orekla ac ke su kut moul.
  ibo-ibo: Ma nʼebe anyị nọ, anyị maara na ọ bụ naanị otu Chineke dị, onye bụ Nna,
    onye kere ihe niile, na onye anyị na-adị ndụ nʼihi ya. Ọ bụkwa naanị otu Onyenwe
    anyị ka anyị nwere, onye bụ Jisọs Kraịst, onye e sitere nʼaka ya kee ihe niile,
    onye na-enyekwa anyị ndụ.
  yml-yml: '@see-verse:1CO.008.005'
  ory-ory: ତଥାପି ଆମ୍ଭମାନଙ୍କର ଏକମାତ୍ର ଈଶ୍ବର, ଅର୍ଥାତ୍‍ ଯେଉଁ ପିତାଙ୍କଠାରୁ ସମସ୍ତ ବିଷୟ ହୋଇଅଛି,
    ଆଉ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ନିମନ୍ତେ ହୋଇଅଛୁ, ପୁଣି, ଏକମାତ୍ର ପ୍ରଭୁ, ଅର୍ଥାତ୍‍ ଯୀଶୁ ଖ୍ରୀଷ୍ଟ,
    ତାହାଙ୍କ ଦ୍ୱାରା ସମସ୍ତ ବିଷୟ ହୋଇଅଛି, ପୁଣି, ତାହାଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେମାନେ ହୋଇଅଛୁ।
  bzj-bzj: stilyet, wi noa dat wee oanli ga wan Gaad, di Faada. Da hihn mek evriting,
    ahn now wee liv fi hihn. Ahn wi noa dat oanli wan Laad, Jeezas Krais, deh. Gaad
    mek evriting chroo hihn, ahn da hihn gi wi laif.
  chk-chk: nge fän itach mi wor eman chök Kot, i ewe Sam mi föri mettoch meinisin,
    nge kich sia manau fänäsengesin. Sia pwal eäni eman chök Samol, Jesus Kraist,
    mettoch meinisin ra för ren o kich sia manau ren.
  ssd-ssd: Siŋgine Mam Kuate nu siŋgine Mbara Ndindo. Ande mine ndakate. Agaŋ ndende
    ŋakmba nu tugu. Sine nu tuku ndo mineg. Yesus Kristus nu siŋgine Suŋgo ndindo.
    Nu agaŋ ndende ŋakmba kile-mayokkina. Sine nu mbolŋge abo kitek teg.
  acr-TNT: noꞌj riꞌoj ketaꞌam xa jun ri Dios cꞌolic, e ri Kakaw, ri ꞌanayom re ronoje
    ri cꞌolic. Yey riꞌoj oj cꞌo pukꞌab Rire. Y xa jun ri Kanimajawal, e Jesucristo.
    Ruma Rire ꞌanom ronoje ri cꞌolic y ruma ne Rire oj cꞌas riꞌoj.
  rop-rop: Im na det trubalawan Dedi God hubin meigim ebrijing. En blanga im na wi
    jidanbat iya. En seimwei gin oni wanbala Brabliwan Bos im jidan, en det Bos na
    im Jisas Krais. Thru im na God bin meigim ebrijing, en im na meigim wi jidan garram
    det olagijawan laif.
  mee-mee: Ava te ita, ka Nutu kena mana a i a tamara ore koipage orume kinung, ba
    ita ka momo te i. Ba ka Avolaukita kena mana a i ae Iesus Karais, ba nge i mana
    Nutu ke koipage orume kinung. Ba ita kaka momo kurumea tungngana ka maulingana
    te ita.
  dif-dif: Ngaianingu windri Goda kulno nganai, Ngaperi, nunkangundru warupoto nganai,
    ja ngaiani nunkangu; ja windri Kapara kulno, Jesus Christus, nunkangundru warupoto
    nganai, ja ngaiani nunkangundru.
  gam-gam: Ba nono kanmon, god merke namor, God taimane moro. Une ge nono Nane moro,
    une wal porapora beke yei una moro, alla nono mormon ge, nonekene pille wannamormon,
    nono God pille wanmormon. Alla Iwa Kerman merke namor, taimane moro. Ge Iwa Kerman
    Jisas Krais. Krais agle al God wal porapora beke yei, alla Krais agle al nono
    gun mormon.
  nou-nou: '@see-verse:1CO.008.005'
  mqb-NT: Cəkəbay, pə mənuko ite nà, ɗa san zle Mbərom inde nà, kərtek, Bəbay a
    mənuko, winen sə ndakay way ahay fok pə daliyugo. Ɗə njahay tə sifa ɗukwen, anga
    sə həran nga anà winen awan. Bahay a mənuko inde kərtek ɗukwen, winen Yesu Almasihu,
    way ahay fok mə ndakay a nà, tə alay anahan. Aday sə varak uko sifa sa ndav bay
    ata nà, winen a re.
  ape-B: '@see-verse:1CO.008.005'
  grc-F35: ἀλλ᾿ ἡμῖν εἷς Θεός, ὁ Πατήρ, ἐξ οὗ τὰ πάντα καὶ ἡμεῖς εἰς αὐτόν, καὶ εἷς
    Κύριος Ἰησοῦς Χριστός, δι᾿ οὗ τὰ πάντα καὶ ἡμεῖς δι᾿ αὐτοῦ.
  cav-NT: Ecuana bacue bahue peadya Yusu camadya aniyaque. Tuque camadya tuque ecuanaja
    Etata. Turatu iyahua dutya ai aniyaque. Ecuana ecuana aniya, tuque adeba, mere
    jadya aishu. Peadya camadyatu aniya Ecuana Cuatsashaquique; tuquetu Jesucristo.
    Tuque equedyatu dutya iyatanahua. Tuque eque ademedya ecuana aniya.
  kgp-NT: 'Hã ta tóg ẽg mỹ pir nĩ, Topẽ ti, ẽg jóg mág ti, ag jãvo. Nén kar han ja
    ti nĩgtĩ mỹr vẽnhmỹ, kỹ ẽg tóg ti hã ve sór mũ gé sir. Pir ti nĩ gé, ẽg Senhor
    ti, hã vỹ: Jesus Cristo, he mũ. Nén ũ kar vỹ nỹtĩ ti tugrĩn, kỹ ẽg ti tugnĩn krenkren
    ke mũ gé.'
  bvd-bvd: ni kolu, kolu saitomana tii God gu ne kolu maa 'ani nia ne nia God mamane.
    Nia ne saungainia doo ki sui guu ma ni kolu, kolu ka too uri ili lana si doo nia
    dooria ki. Ma ni nia tii Aofia guu, ne sa Disas Kraes waa ne God nia saungainia
    doo ki sui guu 'ani nia ma ka falea maurie fuakolu.
  ukr-1871: та наш один Бог Отець, від котрого все і ми для Него; і один Господь Ісус
    Христос, через котрого усе (стало ся), і ми через Него.
  apz-apz: '@see-verse:1CO.008.005'
  yon-yon: Kuned nub yaa kuu kwamunemban, God kuu mimo, nimakarub korem yi Ambe kui.
    Yembed kumkam korem ongmenaboone demboon. Kwane, ye dowadbed nub doruub kii. Kwane,
    Yariman kuu mimo, Yesu Keresu kui. Ye yaambed kumkam korem meneboon. Kwane, ye
    yaambed nub doruub kii.
  poi-NT: Pero taɨcht́am tanjo̱doŋ iga it́ nada más t́u̱m Dios jém tanJa̱tuŋ Dios.
    Je iwat it́u̱mpɨy cosa y taɨcht́am tait́t́a iga tanjɨ̱stámiñ Dios. It́t́im nada
    más tu̱m jém tánO̱mi Jesucristo. Iwagawatyaj it́u̱mpɨy cosa con tanJa̱tuŋ Dios.
    Jém Jesucristo tachiit́im jém tamvida.
  wuv-wuv: ma'uaa ona aida ba hemea ua Haidaa, mei Ama, mei na fanoramiaa minaa ei
    manumanu ma ba o'ou paniaa panina. Ma hemea ua Fasu, Jesus Christ, mei na fanoramiaa
    minaa ei manumanu, mei a'ana ona pa'i faweweni.
  quf-NT: Piru nuqanchikkunapaqmi kan uk Dyusla. Paymi tukuypa Taytanchikllapa. Payraykumi
    imapis kan. Chaynu katinmi nuqanchikkunapis payrayku kawsanchikllapa. Chaynulla
    uklami Amitunchik Jesucristupis. Payraykumi tukuy imapis rurakaran. Chaynulla
    payraykumi nuqanchikkunapis kawsanchikllapa.
  yuw-yuw: Worochoi oro, nonu Kopotoroc tungu yuhagon kombing imongidamon. Yu woi
    Kopotoroc Nandöng noni. Yuho mom saguroc manomano ambarac dongyun öngkubung. Tuna
    nonu itonggong noni yuha bogigomon. O ihorocgon Moröm noni yu tunguhogon itac.
    Woi Yesu Duic, yuho manomano ambarachon forodongno itac. O yuhogon tuna non itonggong
    koinghon fat idamon.
  hus-NT-1971: Huahua’ i belal abal hua’ats juncats a Dios i Tata ti eb. Ja’its jaja’
    in tala’ tujumal patal jahua’ hua’ats, ani jats ojni’ i ujnal qui puhuethanchi
    im bij. Hua’ats jaye juncats i Ajatic Jesucristo ax in tala’ ts’ejcamal patal
    jahua’ hua’ats, ani ja’its jaja’ ax tu ejatliyal.
  med-med: Wote, tʉn nga Got tenda mint morum ei, mel kanmin mbʉ pora, mim itim Tipam
    mendpʉⱡ ei nga, tʉn mondʉp pilip mormʉn. Wote, wu Nuim tenda ei, Jisas Kraist
    ei moⱡnga, mel mbʉ pora wengʉndpa mim itim. Wote, tʉn wamp mbʉ, akup Nuim ei kʉn,
    rʉmp ndupʉn kont mbun mormun.
  bch-bch: be ngan gita, Deo kelede mon imamado. Ei Deo Tamada toa iman danga toa
    ngada ne ipu, ga gita taman ei ele. Be Maron kelede mon imamado, eine Iesus Kristus
    toa ikado danga toa ngada ne ga iuot ga gita pade labone tamamado.
  cco-NT: Jo̱ dsʉꞌ jaléngꞌˋ jneaa˜aaꞌ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    guiʉ́bˉ nɨne˜naaꞌ e jaamˋ Fidiéeˇ i̱ seengˋ, jo̱guɨ íbˋ i̱ lɨ́ɨngˊ Tiquiáꞌˆ jaléngꞌˋ
    dseaˋ jmɨgüíˋ, jo̱guɨ jneaa˜aaꞌ se̱e̱ˉnaaꞌ e laco̱ꞌ nijmóˆnaaꞌ lají̱i̱ꞌ˜ e iiñ˜.
    Jo̱guɨ cajo̱ jaamˋ Fíiˋnaaꞌ seengˋ, jo̱ íbˋ Dseaˋ Jmáangˉ; jo̱ laꞌeáangˊ íbˋ e
    seaˋ lajaléꞌˋ e seaˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ, jo̱guɨ laꞌeáangˊ íbˋ cajo̱ e se̱e̱ˉnaaꞌ
    fɨˊ jmɨgüíˋ la.
  deu-1951: so haben wir doch nur einen Gott, den Vater, von welchem alle Dinge sind
    und wir für ihn; und einen Herrn, Jesus Christus, durch welchen alle Dinge sind,
    und wir durch ihn.
  alq-ALGNT: Kina8it dac 8in, kikikendananan e motci pejigodj Kije Manido, acitc mi
    aa Kidadaminan. Kakina kegoni ogi kijendan, acitc kitibenimigonan. Motci pejigo
    acitc ka Tibeniminak, mi aa Jesos Christ. Mi aa8e Jesos kagi abadjiigodjin Kije
    Manidon kakina kegoni kidji kijendamindjin, acitc mi aa Jesos kagi minigo8ak pimadizi8ini.
  ixl-NNT: Pet ech koj oꞌ, tan umaꞌl kuxh kuTiixh ati. As aꞌeꞌ u Kubꞌaaleꞌ uveꞌ cheesan
    tetz unqꞌa veeꞌ skajayil. As estiꞌeꞌ at veꞌt oꞌ vatz u txꞌavaꞌeꞌ tiꞌ kunimat Aak.
    As umaꞌl kuxh u kuBꞌooqꞌol ati. As aꞌeꞌ u Kubꞌaal Jesucristo uvaꞌ taꞌn vibꞌaꞌnileꞌ
    as at veꞌt unqꞌa veeꞌ skajayil. As at veꞌt kutiichajil taꞌn Aak unpajte.
  boa-NT: Árónáa ihdyu íjcyaabe tsáápiiye apáábyéré Méécááni Píívyéébe páneerée ípívyéjtsoóbe.
    Muuráhjáa meke ípívyéjtsoobe dííbyeke maávyéjújtsoki. Áhdure tsáápiiye Ávyéjuube
    Jetsocríjtoj tééveri páneere íjcyáábe tájpíyé méijcyáhi.
  quh-NT: Nokanchejpajrí uj c'ata Dioslla tiyan, Dios Tata. Tucuy ima paymanta jamun.
    Nokanchejtaj payllapaj causanchej. Uj c'ata Señorllataj tiyan, Señor Jesucristomin.
    Tucuy ima paynejta ruwaska carka. Paynejtataj nokanchejpis causayniyoj canchej.
  kwi-kwi: aune maza Diosmin uz, au Taitta Diosmin uz, pianmakpas. Usne awa wan iztu
    aizpa sarɨt. Aune Dios pashimtu aizpa kishimtumakpas. Maza Anpatmin uz. Usne Jesucristo
    muntɨtmika i. Diosne, Jesucristo akwa, kawa chiwal izamtu aizpa sarɨt. Diosne
    aumɨza uzninnanara.
  agm-agm: Iyataatɨ amɨ nyahɨhɨ Apɨho Autaahaatɨho nehɨ naasohɨhe. Ko nyamɨ Apɨho
    amɨ ko nehɨ naasohɨ nahataapa kahapaamapɨpa kiyatɨ amɨ nyahɨ isɨhiyaanangisangi
    kiyatɨ ahɨnyisataise komɨhapa kawɨsaatɨ bimɨtɨhaawo. Iyataatɨ amɨ nahataapa osamatɨ
    ahoyatɨ jatisɨho naasohɨ Awaisɨho Jisasɨ Kɨraisihore. Komɨhetapɨ kahapaamapɨpa
    nahataapa noaipatɨ ahondaise. Iyataatɨ amɨ komɨhetapɨ nyahɨ noaipawaatɨ nga watɨpɨtaatɨ
    komɨ otɨpɨpatɨ kiyaatɨ bimɨtɨhaawe.
  ubr-ubr: baise ot aurit on God Taman kaitamom wat, On tafanam engon ifourai a ot
    On noan on ari tamama; ato men iyafan tani ab Bada Iesu Keriso kaitamom wat, On
    emon on tafanam engon ifourai, ato On emama on ari tamama.
  tsw-NT: Amma tsu reve ta̱ tsu ta̱ na̱ A̱sula̱ a̱ ta̱ goon, a̱yi ɗa Dada, za na yuwain
    ili suru, u yuwan tsu ta̱ tsa̱ra̱ tsu yuwaan yi a̱ga̱nda̱. Yesu Zamawawa a̱yi
    ɗa Zagbain tsu goon. Babu ili i na u kuɗa̱i a yuwan, waru adama a̱ yi a ɗa tsu
    tsura̱i wuma.
  cax-NT: Pero arraño tusio nurria aume, ta anati tamantiatai Tuparrü, naqui Uyaü.
    Uiti urriante nanaiña arrüba abe, basaquio icu na cürrü. Osüboriquia ümoti. Anatito
    tamantiatai Señor, naqui Jesucristo. Uitito urriante nanaiña arrüba abe. Tonentito
    naqui bacheboti osüboriquibo.
  aia-aia: '''igaau gau hinihinia moi ta''i God. ''Iia naasi amaga hako, na ha''apwa''ara''i
    ''ahutadi mareho na''i ahoasara ma na''i marewana nagau awa ''anai tau''aro tanaa.
    Ma''e ta''i Araha, ''ia Jisas Kraest. ''Iia na ''a''auhia God ''anai ha''apwa''ara''i
    mwani mareho hako, me ''iia na haua tanagia i huunai tahi.'
  srp-1865: Ali mi imamo samo jednoga Boga oca, od kojega je sve, i mi u njemu, i
    jednoga Gospoda Isusa Hrista, kroz kojega je sve, i mi kroza nj.
  agt-agt: '@see-verse:1CO.008.005'
  lug-lug: Kyokka ffe tumanyi nga waliwo Katonda omu yekka, ye Kitaffe, era ye yatonda
    ebintu byonna, era naffe tuli mu ye, era nga waliwo Mukama omu ye Yesu Kristo,
    ebintu byonna mwe byayita okutondebwa, era mu ye mwe tuyita okufuna obulamu.
  yby-yby: lemoya ahote Omai makoko ne loko ele-minudanako, emotokatiya muki nesahenaya
    soto peko suwiye. Sa-iyoko nenako, lemoya emo oluhola lolo etune loko minune.
    Ito We napate makoko Jisesi Kalaestida adelautigo muki nesahena soto penenako,
    lemokiya emolada adelautigo minune.
  heb-heb: אמנם לנו אך לא אחד האב אשר הכל ממנו ואנחנו אליו ואדון אחד ישוע המשיח אשר
    הכל על ידו ונחנו על ידו׃
  mpp-mpp: Inguc gaebongka nongele ailu Wapong ye moniyang sugu hocne, ye Mamac, yelacni
    wiyac sasawa fikeyackewec, nongileng yele ailu gagabeleng. Sugucne moniyang, yogo
    Yesu Kristo, aime yele feiwa wiyac sasawa nga nongileng gagabeleng.
  apb-apb: Ta'e ma'alana e urine, kie to'o aana mola e ta'a-ta'a God. Ingeie oto Aamaka
    nge e ha'aholaa ta'ena nga ola, na ingeie oto iini kie ko meu-meuri huni ha'apaina'aa.
    Na kie to'o aana mola e ta'a-ta'a Aalaha. Ingeie oto a Jisas Kraes nge ha'aholalana
    ta'ena nga ola e lae aana, na aena aana ingeie mone kie ko si meu-meuri.
  san-TEL: తథాప్యస్మాకమద్వితీయ ఈశ్వరః స పితా యస్మాత్ సర్వ్వేషాం యదర్థఞ్చాస్మాకం సృష్టి
    ర్జాతా, అస్మాకఞ్చాద్వితీయః ప్రభుః స యీశుః ఖ్రీష్టో యేన సర్వ్వవస్తూనాం యేనాస్మాకమపి
    సృష్టిః కృతా|
  ben-IRV: তবুও আমাদের জ্ঞানে একমাত্র ঈশ্বর সেই পিতা, যাঁর থেকে সবই হয়েছে ও আমরা
    যাঁর জন্য এবং একমাত্র প্রভু সেই যীশু খ্রীষ্ট, যাঁর মাধ্যমে সব কিছুই হয়েছে এবং
    আমরা যাঁর জন্য আছি।
  ntu-ntu: A' krlzku kx Gct esz'txu, Trtegu kc tqwztrpzku bade x nou leplz x da amrlx.
    X Kxetu esz'txu, Jiszs Kxnzmcpx, kc tqwz-ngrde leplz x da amrlx x tqkamle bagu
    nzlungr mz nzaxvctr-krbzku bade.
  pan-pan: ਪਰ ਸਾਡੇ ਲਈ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜੋ ਪਿਤਾ ਹੈ ਜਿਸ ਤੋਂ ਸਭ ਕੁਝ ਰਚਿਆ ਗਿਆ ਹੈ ਅਤੇ ਅਸੀਂ
    ਉਹ ਦੇ ਲਈ ਹਾਂ, ਅਤੇ ਇੱਕੋ ਪ੍ਰਭੂ ਹੈ ਜੋ ਯਿਸੂ ਮਸੀਹ ਹੈ ਜਿਹ ਦੇ ਰਾਹੀਂ ਸਭ ਕੁਝ ਰਚਿਆ ਅਤੇ ਅਸੀਂ
    ਵੀ।
  gvc-gvc: '@see-verse:1CO.008.005'
  sbk-sbk: “Lelote hulite Ungulubhi ali uumo tu uyo yuise witu, ne vintu vyonti vyafumile
    hwa mwene, na hwa mwene nate tihweli.”
  mya-JVB: အကြင်ဘုရားသခင်အထဲ က ခပ်သိမ်း သော အရာဖြစ်၍၊ အကြင်ဘုရားသခင် အဘို့ အလိုငှာငါ
    တို့သည် ဖြစ်ကြ၏။ ထိုခမည်းတော် ဘုရားသခင် တစ်ပါးတည်း သာ ငါ တို့၌ ရှိတော်မူ၏။ အကြင်သခင်အားဖြင့်
    ငါ တို့မှစ၍ ခပ်သိမ်း သောအရာဖြစ်ကြ၏။ ထိုသခင် ယေရှု ခရစ် တစ်ပါးတည်း သာငါတို့၌ရှိတော်မူ၏။
  kgf-kgf: néŋ kileŋ neŋaŋ muru imi Anutu momacguc Maŋgocnina sac kecnénécmizac. Iwarunec
    mia iwawai momac yanda hicŋidarec. Waŋu neŋaŋ iwac wamma kecanʒiŋ. Waŋu imuacnec
    Miŋ Kewunina Kristo Yesu momacguc sac kecʒac. Waŋu inéŋnec iwawai momac yanda
    mihicŋi énécmiyu kecgic neŋaŋ acguc iwacnec kecanʒiŋ.
  awb-awb: Maniká Iteribo peh morá ánínéna webataq Maniká míre. We moke mirarena wene
    animárí míageheéna ite moq mirarowe. Sísa Karáhéwé we peh morá ánínéna itene Wahnah
    mire. We moke mirarowaq amahnága séhréh aitéhnsábé oga míone.
  gdn-gdn: Ko nu katainugu da nima nu sumapamana ki ka Mamanuga God e eya mena. E
    wagubu umuneya ka gwedegwede kuduba wenawena gawarara. E nu mete yamananibu karako
    e nene idiwei. Nu Kaiwawonuga ka eyaka mena Iyesu Keriso e mena. E pokaiya ka
    Mamanuga God kunuma waira kuduba yamanapupu ade e pokaiya ka nu karako idiwei.
  nko-NT: anɩ mʋ́ anɩyin ánɩ́ Bulu ɔkʋlɛ pɛ́ bʋ ɩnʋ. Mʋgyí anɩ Sɩ́, ɔsʋ́ mʋ́a asɩ
    Ɔbwɛpʋ́. Mʋ anɩtsie nkpa há. Anɩ Wíe ɔkʋlɛ pɛ́ ɛ́ bʋ ɩnʋ. Mʋgyí Yesu Kristo.
    Mʋsʋ Bulu lɔ́tsʋn bwɛ tógyítɔ́. Mʋ kɛ́n sʋ anɩtsie nkpa nɩ́.
  bsn-NT: To bajiro ĩna yiboajaquẽne, “Dios sĩgʉ̃ne ñaami mani jacʉ”, yimasiaja mani.
    Ĩne ñaami ñajediro, “Yʉ bojasere yato ĩna” yigʉ, manire rujeor'i. To bajicõari,
    Jesucristo sĩgʉ̃ne ñaami mani ʉjʉ. Jesucristo sʉorine ñajediro rujeoyumi Dios.
    To bajiri ĩ sĩaecore sʉorine Dios yarã ñaja mani.
  pib-NT: Seyni wixa chinanu waneru satupjerutu Goyakalu, wa Girchi. Ga wa Wale ruyakatya
    ptowruko, ga wa wixa Wale chinanu. Satupjerutni Gitsrukaachi Geso Kristo, ga wa
    ptowruko Wale giyakatya, ga wa wixa koxa Wale giyakatya.
  wiv-wiv: tolu ta lala habuka a Vuvu ia e katiu papa za, ki Tamadolu laveve, ia ki
    Vuvuna goloaloa laveve, tolu ka mahuri vona za. Kadolu Paraha ia e katiu papa
    za, ia a Iesus Kristus, ia e katia goloaloa laveve ki bele, tolu ka pelea mahuria
    ve vona.
  reg-reg: “ Nawe kwiswe chili na Nyamuanga umwila unu ali Lata, ebhinu bhyona bhisokele
    kumwene, neswe chikae kumwene, na Latabhugenyi umwi Yesu Kristo, unu kumwene ebhinu
    bhyona bhyabheewo, na kumwene eswe chilio.”
  mlh-mlh: Oi gogobiyoŋ, oi jibu Anutu moakoŋ iŋoji akoŋ noŋunde ofuŋnoŋuŋ eru Mamanoŋuŋ
    fukega. Iŋoji ya sosowo bofukeko fukeya. Gogonoŋuŋ iŋore gokimiŋgo eru noreko
    gogobeneŋ. Oŋuakoŋ Ofoŋ moakoŋ Yesu Kristo goga. Iŋoji Anutu bapigako ya sosowo
    bofukebu. Niŋo oŋuakoŋ bapi nobeko goku sanaŋgaegobeneŋ.
  gof-ENT: ኡባባ ሜዳ፥ ኑ ኢያባ ጊዲዳ፥ ኢሲ ፆሳይ፥ ኣዋይ፥ ኑስ ዴዔስ። ኡባይ ኢያ ባጋራ ሜቲዳ፥ ኑካ ኢያ ባጋራ ዴዖ
