    ᤀᤠᤜᤡᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤗᤰ ᤍᤠᤱᤒᤠ ᤘᤠ᤹ᤖᤥ. ᤂᤢᤏᤧ᤹ᤃ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ
    ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤐᤥ᤺ᤰᤂᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤀᤠᤏᤡ᤹ ᤀᤠᤜᤡᤱᤗᤥ॥
  mie-NT: Sochi nūū ndá máá ó chi mátúhún-ni Yāā íyó, jā cúu Tatá ó Yāā Dios. De maá
    yā nī nsāhá ndācá jā íyó, de cuenta maá yā cúu ndācá ó. De suni íyó iin-ni Jētohō
    ō Jesucristo, de jondē nūū maá yā vāji ndācá jā íyó, de suni maá yā nī nsāhá yóhó.
  san-TIB: ཏཐཱཔྱསྨཱཀམདྭིཏཱིཡ ཨཱིཤྭརཿ ས པིཏཱ ཡསྨཱཏ྄ སཪྻྭེཥཱཾ ཡདརྠཉྩཱསྨཱཀཾ སྲྀཥྚི རྫཱཏཱ,
