  soy-soy: tɔ̃́ nɛ nyɑ́nilɛ rɛ Uléécɑɑ usɛ yɛɛ we. Uyɛɛ Sɑ́ɑ, uyɛɛ ḿpɑ́ yo wɑ.
    Uyɛɛ kɔ ntɔ́fɑ́ɑ nnɛ́í kɛ́mɛɛ rɔ́ te. Upíimɑ usɛ kóló kɑri kɔ mɑ́. Uyɛɛ Yeesu
    Kirisi kɛ Uléécɑɑ uú nɛ rintíki uú nɛ lɛ̃ nnɛ́í lɛɛ kɛtẽ nkɛ́ kɛcɑ́ɑ́ ń
    we wɑi. Uyɛɛ kɔ ntɔ́fɑ́ɑ te.
  hui-hui: iname manda bialu inanenaga Ngode Datagaliwabe mbiraore hangu kago ibu
    inanaga Aba ka manda bidama. Ibugua bibahendeore wabini howa ina ibunaga wali
    agali kamagoni. Anduane Homogo mbiraore hangu Yasu Keriso ibu ka. Keriso togoni
    howa Ngode Datagaliwabe bibahendeore wabinigo inabi Kerisoni howa kamagoni.
