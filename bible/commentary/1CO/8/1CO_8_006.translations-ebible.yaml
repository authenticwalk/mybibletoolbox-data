    rrammaur.
  wap-NT: waunao ati kainaꞌa baudaꞌapa Tominkaru karikaonan, waDaru. Uruu tomaꞌoraz
    ipai aimaakan kida, naꞌiki wamashaapan uruu atiꞌo. Naꞌiki kainaꞌa baudaꞌapa Naobanai
    karikaonan, Jesus Christ. Ipai aimaakan kida toma-kao uruu idaꞌanaꞌo paꞌidiwara,
    naꞌiki wamashaapan uruu idaꞌanaꞌo.
  mva-mva: Ata kita takaua Nanaranga kalingo nge tekena-la. Ngai ka Tamada, be ngai
    ka kana moarunga iemaki. Be ngaia-la kana ka kita tasoaki. Be Tanepoa nge tekena-la,
    Iesus Kristus. Ngai ara-nao ka kana moarunga emakadi dipura, be ngai ara-nao ka
    kita tasoaki.
  dwr-NT: ubbabaa medhdheeddawe nuuni aw de7iyaawe, itti Xoossay, Aawuu, nuussi de7ee.
