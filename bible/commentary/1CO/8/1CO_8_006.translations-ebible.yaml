  buk-buk: Magoc yac lau dakêŋ whiŋ-ŋga datoc Anötö tigeŋ sa. Iŋ Damaŋ naŋ kêŋ gêŋ
    hoŋ, ma yac dati iŋ ndê. Ma Pômdau tigeŋ mbo. Iŋ Yisu Kilisi, naŋ Anötö kêŋ gêŋ
    hoŋ ŋa iŋ, ma ti yac neŋ ŋahu dambo taŋli-ŋga.
  pri-NT: '@see-verse:1CO.008.005'
  zpq-NT: chio' ṉezecho toze X̱acho Diosen' zaque' gonxencho, na' ḻe' bene' cont gwxe
    yogo'te da' zjade na' zoacho cont gonxenchone'. Na' ṉezecho toze Jesucriston'
    naque' X̱ancho, na' ḻe' bene' yogo' beṉac̱h, beyix̱e' na' bichle da' zjade, na'
    ḻe' choṉe' yeḻa' mban c̱hecho.
  por-TFT: Mas, para nós cristãos, há apenas um Deus verdadeiro. Ele é o nosso Pai
    celestial, que criou tudo. É Ele a quem adoramos e servimos. Também, para nós
    cristãos, é Jesus Cristo o único Senhor. É Ele que Deus fez criar todas as coisas.
    É por causa daquilo que Ele fez que nós estamos vivos espiritualmente.
  gwi-NT: googaa diineenjit Vit'eegwijyąhchy'aa, Gwiti' ch'ihłak zhrįh gwanlii, jii
    zheekat ts'ą' nankat haa datthak gwiłtsąįį ts'ą' veenjit gwarandaii; ąįįts'ą'
    K'eegwaadhat Jesus Christ ch'ihłak zhrįh gwanlii, vik'iighai' zheekat ts'ą' nankat
    haa goodlit ts'ą' vik'iighai' gwarandaii.
  gvn-gvn: Kari. Ngana binal God nyubunku, ngananga nganjankuda. Nyulu wubulku balkan,
    bama wubulku, junjuy-junjuy wubulku. Nyulu bama balkan nyungu, bamangka nyungun
    buyay-maninka. Ngananga maja nyubunku, Jesus Christ. Godungku Jesus Christanda
    balkan wubulku balkanka, junjuy-junjuy wubulku. Jesus Christangka ngananin juran-bungan,
    nyungu bamamanka.
  nhy-NT: Pero tejwan tikmatij nik onkaj san se Dios, yen toPapan Dios katlej okiyejyekoj
    ma yeto nochi tlan onkaj, iwan tejwan tikatej para tikchiwaskej tlan Yej kineki.
    Iwan onkaj san se Señor, yen toSeñor Jesucristo, katlej okichij nochi tlan onkaj
    iwan yen techmakatok tonemilis.
  asm-FB: কিন্তু আমাৰ কাৰণে একমাত্র এজন পিতৃ ঈশ্বৰ আছে। তেওঁৰ পৰাই সকলোবোৰ সৃষ্টি
    কৰা হৈছে আৰু আমি তেওঁৰ কাৰণেই জীয়াই আছোঁ। আমাৰ প্রভুও মাত্র এজন। তেওঁ যীচু খ্রীষ্ট।
    তেওঁৰ দ্বাৰাই সকলো সৃষ্ট আৰু আমিও জীয়াই আছোঁ।
  okv-okv: Amo God vahai donda tapa amita Mamo avo ungotena ne ke be aetera, eto donda
    tapa amita degi puvuna amo amita degi iriora. Eto ungotenau Bada Iesu Keriso vahai
    avo mitia eto donda tapa amo amita degi puvuna avoeto ungotena amita degi vasiri
    umbuora.
  mxt-NT: soco cha cuenda chi maa yo noo ri Nyoo Sutu yo iyó. Ta maa ra savaha̱ ra
    tandɨhɨ cuii maa cha iyó. Ta yoó iyó yo cha cuenda maa ra. Ta iyó tucu noo ri
    Sutu Mañi yo Jesucristo. Ta maa ra savaha̱ tandɨhɨ maa cha iyó, nyacua nya chi
    maa yo.
  tzo-NT: ti ho'ucutique ti jna'tic ti jun no'ox ti Dios cu'untique, ja' ti Jtotique.
    Ja' spasoj scotol ti c'utic oye. Spasojucutic yu'un ac'o xijtunucutic yu'un. Ti
    jna'tic uc ti jun no'ox ti Cajvaltique, ja' ti Jesucristoe. Ja' sventainoj scotol
    ti c'utic oye. Ja' ti sventa ti cuxulucutique.
  ind-AGS: Tetapi bagi kita hanya ada satu Allah, yaitu Bapa, yang dari Dia segala
    sesuatunya berasal, dan Dialah tujuan dari hidup kita; dan satu Tuhan, yaitu Kristus
    Yesus, yang melalui Dia segala sesuatu dijadikan, dan kita ada melalui Dialah.
  omw-omw: Mwihua mwitaa qiavata tire tiqata, Mwanriqa kuaikuvanto Kotiva nraahuma
    variho, ti varunanra. Kotiva tiri tiqovama variro. Mwiva ekyaa inraikya utu taiva
    varihata tire mwia nraaqiaravanto qati variqi quarahuama varita. Tiri vunyaa vaisi
    kuaikuvanto Iesusiva nraahuma variro. Kotiva Karaisira nronraqama kyaiharo mwiva
    ekyaa inraikya utu taira. Karaisiva varihatara titama, tirevata varita. Tire mwi
    quara rieqatama unra mwanriqanra qumina inraikyave tunanra.
  yrb-yrb: Ina ba me. Godi dawa demurai. Ina iwata utaisi. Dawa yanu Baba. Dawa Dera
    Waria Amara torowa. Dawa nesia ubu uite Danu uwara sibene iba ya ubu ui. Yesu
    Kerisoini, Dawa nesia ubu uiba yana Dawaro me ibinisi.
  maa-NT: Ta̱nga jñá, 'ya‑ná nga ta jngoò ma‑ne Nainá xi Na̱'èn‑ná nga i̱t'aà ts'e̱é
    inchrobà‑ne ni̱ta̱ mé xi tjín. Jñá, koií xá tjín‑ná nga si̱kitasoán xá‑la̱. Ti̱koa̱á
    ta jngoò ma‑ne xi otíxoma‑ná, jè Jesucristo; nga i̱t'aà ts'e̱é nga'ñó‑la̱ kisindaà
    yije ni̱ta̱ mé xi tjín ko̱ ti̱koa̱á jñá, i̱t'aà ts'e̱é titsa̱jnakoaán.
  mcq-mcq: ꞌEnavo núnunaꞌijaho ꞌahoꞌa paꞌana kaivo Godi Oma kaꞌene Hununaꞌi uneunecha
    mahoꞌo rena roara kaꞌene nú Hunijihunaꞌe hijujina. ꞌEne Natohwa kwino Jesu Kerisona.
    ꞌEne Huni vaji uneunecha mahoꞌo rejaraꞌomo nú Huni vaji hiju.
  sus-A: كْنْ وٌن تَن بّ عَلَ كٍرٍن ثٍتِ نَن نَ، بَبَ عَلَ نَشَن سٍ بِرِن دَاشِ، وٌن
    قِندِشِ نَشَن فبٍ رَ. مَرِفِ كٍرٍن ثٍتِ نَن نَ، نَشَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ رَ، سٍ بِرِن دَاشِ نَشَن سَابُي رَ، وٌن قَن حّنفِمَ نَشَن سَابُي رَ.
  jpn-1965: 私たちには、父なる唯一の神がおられるだけで、すべてのものはこの神から出ており、私たちもこの神のために存在しているのです。また、唯一の主なるイエス・キリストがおられるだけで、すべてのものはこの主によって存在し、私たちもこの主によって存在するのです。
  fra-SBL: pour nous, il n'y a qu'un seul Dieu, le Père, de qui viennent toutes choses,
    et nous pour lui, et un seul Seigneur, Jésus-Christ, par qui viennent toutes choses,
    et nous vivons par lui.
  yka-yka: saguwaˈ bang si kite bi, dambuwaˈ-buwaˈ du hadja Tuhanin, iye Samaten bi
    duk iye magpapanjari kēmon-kēmonin. Iye mangurungan kite umulin supaya tapahadjete
    iye tiggelante maˈellumin. Duk dambuwaˈ du hadja Panuhutanten bi, si Isa Almasi.
    Kēmon-kēmonin pinapanjari weˈ Almasi sabab kapatutne amban Tuhanin duk Almasi
    sababnen hangkan kite bi kaˈurungan umul.
  mle-mle: '@see-verse:1CO.008.005'
  shp-NTPO: Nona westíora Diosbicho jake, non Papa jaibakeax jatíbi jawékibo peokootai,
    itan jawenaboribi ikax noa jakana. Jainoax jaríbake westíora non Ibobicho, janra
    jatíbi jawéki aká iki. Jatian noaribira jakopires jake.
  aom-aom: Röhu Christian aribövioho no bogo ëhioho uehorovoꞌi God gemu Vavuoho mae
    uehorovarueje. Huro saꞌae bövie biseꞌe bamavuëꞌëro noro hesi jöhemu uehorovoromo
    raromo jijiharueje. O Darugoꞌe A Böröme gemu Iesu Keriso mae uehorovarueje. God-ro
    uavamu Kerisoro bövie biseꞌe bamavuadeje. Bamavuoromo ajamuamu no vuovo öroho
    vuonugoꞌi darugoho baejëꞌëro mae raromarueje.
  geb-geb: '@see-verse:1CO.008.005'
  bsj-bsj: Dila kwama win cwar fiye bi wiyeu wo dikero gwam ceru cineneu, wo kercer
    bi yimcu, kange Teluwe Yesu Almasiya wiin, wo cinen dikero gwam fiya fwelka, cinen
    tak bifiya fwelka.
  cak-cak: pero chikavech roj, xe jun Dios c'o, ri Tata'aj ri achok riq'uin petenak-vi
    ronojel, y roj, roj richin rija'. Keteman chi xe jun Ajaf c'o y ri' ja ri Jesucristo
    ri achok roma c'o ronojel, y ri achok roma c'o kac'aslen.
  chf-NT: Pero no'onlaba untuntu Dios ayan täc'ala, jini cä noj Paplaba. Une u chi
    upete cua' chichca ayan, y no'onla tubalonla chich. Ya'an untuntu Cajnojala aj
    Jesucristo. Uc'a por uneba ya' chich an upete cua' chichca jini, y no'onla cuxulonla
    por une.
  tlf-tlf: numi God iyo maagup ita kup kale, beyo Aatum God ita kale, beyo alugum
