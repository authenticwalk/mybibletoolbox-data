  ndj-ndj: lakini kwa yufwi kuna Chapanga yumu hela. Tati yalumbili fyosi, kupitila
    mweni yufwi tugoleka. Kandi kwaveli Bambu yumu hela, ndi Yesu Kilistu, kupitila
