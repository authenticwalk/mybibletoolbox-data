    ngasunhndë ngatsë rë xi cuatjin meje rë Jesucristu.
  hto-hto: Mei íadɨ cáɨmona caɨ Moo Juzíñamui jaca daade. Afémɨe baɨmo jɨáɨ juzíñamui
