    nəcé nyə, sə́ bʉ́sə nə́mə́ nəcé nyə.
  hat-hat: 'pou nou menm, se yon sèl Bondye a ki genyen: se Papa a ki kreye tout bagay
    epi se pou li n''ap viv. Pou nou menm, se yon sèl Mèt ki genyen: se Jezikri, se
    nan li tout bagay soti, se li k''ap fè nou viv tou.'
  npl-NT: tejwah san se Dios tikpiah, Totajtsi. Totajtsi okichijchi nochi tlan onka,
    iwa tejwah tiyolitokeh para Ye. Onka san se Toteko, Ye n Cristo Jesús. Iwa por
    Ye omochi nochi tlan onka itech nin tlaltíkpaktli, iwa tejwah noiwa tiyolitokeh
    por Ye.
  bgg-bgg: Thuh ichiih shii gethek ro Hamangkhung-aphuii ne jia bie ro, Aphuii, hanyie
    yi zab pha mana shii rab pha nane nyie shii gethek sieng muii pha ji ro; chiih-è
    Ithong ne jia bie ro, Isu Masi, ai chiang è zab pha mana shii rab chiih-è ai chiang
    è gethek sieng ramuii pha ji ro.
  eng-TCENT: for us there is one God, the Father, from whom are all things, and we
    exist for him; and there is one Lord, Jesus Christ, through whom are all things,
    and we exist through him.
  eng-BSB: yet for us there is but one God, the Father, from whom all things came
    and for whom we exist. And there is but one Lord, Jesus Christ, through whom all
    things came and through whom we exist.
  cpu-NT: Irooma aakaite, aparoni ikanta apaitziri “Pava.” Iriitake ashitairi, itzimi
    ovetsikayetakero maaroni. Iriira kantakaarori atzimayetantari. Ari okempitari
