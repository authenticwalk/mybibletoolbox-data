  aau-aau: sawk hreme kokwe God hokwe kamon-aw, hiykwe Aio, omeme lowpwarowp me ma
    monhre hiy non. Seyr Hakamay hokwe kamon-aw, Jisas Krais hiykwaw. Omeme lowpwarowp
