  xnn-xnn: '@see-verse:1CO.008.005'
  mwe-mwe: ikabheje kwetu uwe, bhapali a Nnungu bhamope, Atati, bhapengenye indu yowe
    na kwa mashili ga bhenebho uwe tunalama. Tunakulupalila kuti bhapali Bhakulungwa
    bhamope a Yeshu Kilishitu pitila bhenebho a nnungu gubhapengenye indu yowe, ni
    bhakutupa gumi.
  tte-tte: Na kita Yaubada kaigedamo tameliyan iya meuloila Tamala yo iya koina Yeisu
    Keliso takatai ala Guyau kaigedamo yo kita ana tomoyao yo ginauli meuloili iya
    nimana mena iyamayaleli.
  tcs-tcs: Bat yumpla sabe i gad wan God, uda i da Papa, uda i bin meke ebriting,
