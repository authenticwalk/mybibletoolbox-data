  nfa-nfa: Te ngaa bagi èdhi, Ama Lamatua dhoka èci di. Nèngu èèna, Ama èdhi. Aaꞌi-aaꞌi
    ra jꞌajꞌi nèti Nèngu. Aaꞌi-aaꞌi dhu èdhi tao hia mi Nèngu. Aa Kètu èdhi dhoka
