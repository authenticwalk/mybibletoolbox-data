    ho kator pa. Jakamã na pu htem kapẽr kôt pix mã amnhĩ nhĩpêx o ri papa. Nẽ mẽ
    panhõ Pahihti haxwỳja pixii. Pahihti Jejus Krisja. Na pre Tĩrtũm nhĩhkô hã mẽmoj
    piitã ho kator pa. Na pu htem ja hã omunh xà hkôt ri pamex nẽ ri papa. Ra mẽ pahte
    ja jarẽnh mar tỳx nẽ omunh mex. Jakamã na pu htem paxàmnhĩx ri mẽmoj piitã hkur
    o papa. Tĩrtũm kot mẽmoj piitã ho kator par kênã.
  ctp-NT: Loꞌo taꞌa ndiꞌin chaꞌ ꞌñaan loꞌo Jesús ni, ska ti Ndiose Stian ndyaa ñaꞌan
    tianꞌ ꞌin Ni siyaꞌ ti; kwiꞌ ngwañaꞌan, ska ti Jesucristo nu nka Xꞌnaan wa msñian
    chaꞌ ꞌin Ni. Ngwiñan Ni tyukwi ñaꞌaan chalyuu, loꞌo Jesús ndyaꞌ nchga loo nan;
    chaꞌ ꞌin ti kwiꞌ Jesús lka nchga loo nan nu nsuꞌwi lo chalyuu, kwiꞌ ngwañaꞌan
    chaꞌ ꞌin Jesús ndiꞌian lo chalyuu.
  opm-opm: Diradire napapat Got oh tit han pokwi diradire At Got oh pokwi patmur.
    Ihat ma pat Got orhor erer moh gonsi darpatip Got orhorwimur. Dir ama ihat pat
    Got orhewimur. Dire Hanipyah ma pat hanhe Jisas Krais orhor pokwimur. Ama Hanipyah
    hat pat han orhe bes teinongwi mara erer oh darpatipmur. Ama ihat Hanipyah hat
    pat han orhor dirnonghe ihat paten dasi nahat napapatmur.
  bvr-bvr: wurra ngayburrpa jarra an-ngardapiya arrburrwa Wangarr an-gatiya Nyanyapa
    arrku gun-nardiya rrawa gu-jirra gu-boya nipa nyanma gu-jarlapuna, an-gatiya ngayburrpa
    nguburr-ninyarra nuluwa nipa. Rrapa an-ngardapiya arrburrwa Bunggawa nipa an-gatiya
    Jesus Christ, an-gata nipa ana-nyala gu-jarlapuna gun-nardiya rrawa rrapa nipiya
    nyanma ngayburrpa wanngu nguburr-nirra nguburr-workiya.
  wal-wal: ubbabaa medhdhidaagee nuuni ayyo de7iyoogee, issi Xoossai, Aawai, nuussi
    de7ees. Qassi ubbabai aani merettidoogeenne nuuni aani de7iyoogee issi Godai,
    Yesuus Kiristtoosikka nuussi de7ees.
  zad-NT: cho' ṉezicho toz Chiozan' zoa, beena' nak X̱acho. Ḻen' bx̱e bsil yog'ḻoḻte
    dii de, na' zoacho kwenc̱he we'la'ochone'. Na' ḻekzka' zoa toz beena' nak X̱ancho,
    na' ḻen' Jesucrístona', beena' bx̱e bsile' yog'ḻoḻte dii de, na' ni c̱hen' mbancho.
  kmg-kmg: Á nâŋâc ine Anutu Mamac-nâŋec mocjaha junârekac, eraonec hâcne wiac sasawa
    fua-fârewec â nâŋâc erea juŋgopeneŋ. Erâ Wofuŋ mocjaha, Jesu Kristo, ere meo wiac
    sasawa â nâŋâc jufâreŋgopeneŋ.
  aso-aso: 'Neꞌmini minaniꞌ neiha Kilisitoꞌ evenele zuho laza nene tiꞌ lo gele none:
    Oꞌmoso eiꞌ hamoꞌ nene neive. Aza nene Meteho initeꞌ mataꞌ mukiꞌ do sotoꞌ ive ne
    neive. Idoꞌ laza nene eze luloloꞌ ogo molo olone lo eitoꞌ lehete ogo minaaꞌ unive
    ne neive. Idoꞌ Guvelesi ve nene hamoꞌ neive. Aꞌmine ve Izesuꞌ Kilisitoꞌ nene Oꞌmosoꞌmo
    eitoꞌ gele medele mino initeꞌ mataꞌ mukiꞌ nesi idoꞌ leliꞌ nesi do sotoꞌ ive ne
    neive.'
  uli-uli: iwe ngo gich ila ye halsemal chog Deus le Temach, ngo iy mele ye Hasub
    pangal formel ngo gich si molow le fael iy. Ngo halsemal chog Samol Jesus Kristus,
    le ye sub pangal formel mo irel ngo gich si molow le fael iy.
  nin-NT: Inta se na Abachi wa nggo a su uyirr yo. Uwa yo si Aki munta wa. Uwa yo
    a na aseki ka we, i inta so ku uwa yo. Inta se na Atiko uyirr yo, Yesu Kristi.
    Uwa yo a na aseki ka we, na ni itu ima iyo, Abachi à ni inta iso tsitsirr.
  acu-NT: 'Antsu iikia Yuska kichkitai taji. Nuka iinu Apaachirintai. Nusha mash aa
    nuna najanau asa iincha: Wína umirtuktaram tusa najatmamiaji. Tura ii Apuringkia
    kichkitai. Nuka Jesucristoketai. Nuka ii Apaachiri Yusjai mash ainia nuna najanau
    asamtai, iisha nuna kakarmarijai iwiaakji.'
  cak-WNT: Yac'a riyoj ketaman chi xaxu (xaxe wi) jun Dios c'o, ri Tata'ixel. Riq'ui
    c'a Riya' petenak wi ronojel, y nrajo' chi riyoj nikaya' ruk'ij. Ketaman chi xaxu
    (xaxe wi) jun Ajaf c'o, ri Jesucristo. Xaxu (xaxe wi) Riya' xbano ronojel. Xaxu
    (xaxe wi) ruma Riya' tek c'o kac'aslen.
  ebk-ebk: ngem kan chitaku ay omaafurot, kun us-usa challu hi Apo Dios. Hiya nan
    Ama ay namayang as nan am-in ay ka-ichin, ya chitaku at mataku takú ay mangchayaw
    kan hiya. Us-usa nan Apo ay hi Jesu Cristo. Enpafiayang Apo Dios kan hiya nan
    am-in ay ka-ichin, ya kiapú kan hiya, mataku takú as tatakuna.
  spa-PDDPT: 'sin embargo, para nosotros hay un solo Dios: el Padre, de Quien proceden
    todas las cosas, y nosotros somos de Él, y un solo Señor: Jesucristo. Por medio
    de Él todas las cosas existen, y nosotros existimos por medio de Él.'
  ruf-ruf: lekeni kuna twetwe Imulungu ka yumwe; Aba, yalumbile pfinu pfose, kubitila
    yeye twetwe twa waghima. Kuya tuna Imtwatsa yumwe, iyo Yesu Kiristu, kubitila
    yeye pfinu pfose tsapfilumbighwa, na twetwe twa waghima kubitila yeye.
  gun-gun: Ha'e rami teĩ nhandevy pe ma peteĩ'i oiko Nhanderuete. Ixugui ma opa mba'e
    oiko raka'e, ha'e ixupe meme jaiko. Ha'e rami ae avi peteĩ'i oiko Senhor. Ha'e
    va'e ma Jesus Cristo. Mba'eta ipo gui ma opa mba'e ikuai raka'e, nhande kuery
    voi ixugui jaiko.
  agu-BL: Poro skawutz ketz, jun ntzi' Ryos at, i'tz yi Kataj Ryos. Ej nin i' txumul
    tetz cyakil, tuml yi o' ketz. Ncha'tz jun ntzi' Ajcaw at, i'tz Jesucristo, yi
    bnol tetz cyakil yi e'chk takle'n, tuml yi o' ketz.
  isn-isn: “Ateze kitaitu ukole Itunda ung'wi udu nung'wenso Tata, intu yehi ipumile
    kung'waakwe, nusese kikie kung'waakwe nu Mukulu ung'wi Yesu Kilisto, nuanso kitaitu
    maintu ehi akole, hange kung'wenso nusese kukole.”
  eng-PEV: But we Christians know that those statues are nothing at all. We know there
    is only one God. He is our father. He made everything, and we want to do whatever
    he wants, as long as we live. And there is only one true boss. He is Jesus Christ.
    He worked with God, and together they made everything. And Jesus gives us Christians
    real life.
  ilo-ULB: “Ngem para kadatayo, adda laeng maymaysa a Dios Ama, nagtaud kenkuana amin
    a banbanag, ken agbibiagtayo gapu kenkuana, ken maymaysa nga Apo a ni Jesu-Cristo,
    a babaen kenkuana ket adda amin a banbanag, ken babaen kenkuana nga addatayo.”
  pir-NT: '@see-verse:1CO.008.005'
  anv-NT: ɛsé dékaá nnó Ɛsɔwɔ álú lé ama. Ji alú Ntɛ sé muú akwyɛ unó uko
    ne akwyɛ ɛsé nnó dénógé ji. Ne déwyaá lé Ata ama ayi alú Jisɔs Kras muú
    unó uko ɛbi Ɛsɔwɔ akwyɛɛ́ ukɛné ne ji. Ne ji ne achyɛgé ɛsé geŋwá.
  sab-NT: Uñale trate che ulita Chubenuge Chube gdaitre alin kle, Chube e che Ñenua.
    Kaire che ulita Chubenu alin Chugagwalla gdaitre alin kle, e Jesucristo. Chube
    kaire Jesucristo nga ulita dodadu lle ulita dodadu kwian ulita dodadu, ama giti
    che ulita kle toi gwade.
  tmd-tmd: Makwam God an aku paŋyöbö iör mɨda. Nuŋ Acö ana ap bla magalɨg rɨ nɨgmɨn
    mɨda. Nuŋ mɨdmɨn mönö, an mɨdöla. Nöbö Dib Jisas Krais aku kwo algör paŋyöbö akwör
    mɨda. Nuŋ mɨdmɨn mönö, God ap bla magalɨg rɨ nɨgmɨn mɨda. Nuŋ mɨdmɨn mönö, an
    mɨdöla.
  acr-NNT: noꞌj riꞌoj qetaꞌam xa jun ri Dios kꞌolik, e ri Qaqaw, ri ꞌanayom re ronoje
    ri kꞌolik. Yey riꞌoj oj kꞌo puqꞌabꞌ Rire. Y xa jun ri Qanimajawal, e Jesucristo.
    Ruma Rire ꞌanom ronoje ri kꞌolik y ruma ne Rire oj kꞌas riꞌoj.
  kpg-kpg: gei tadau God la di God hua e dahi, go Tamana dela ne hai nia mee huogodoo,
    gei dela hogi e mouli ginai gidaadou. Gei Tagi hua e dahi, go Jesus Christ. Nia
