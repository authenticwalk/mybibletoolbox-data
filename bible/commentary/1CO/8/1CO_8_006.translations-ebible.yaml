    Jesu­cristo hua̠nti̠ mak­tla­huani̠t xli̠­hua̠k hua̠ntu̠ anán y hua̠nti̠ quin­ca̠­ma̠x­qui̠yá̠n
    qui­la­ta­ma̠tcán.
  som-som: laakiin innagu waxaynu leennahay Ilaah keliya oo Aabbaha ah, kan wax waluba
