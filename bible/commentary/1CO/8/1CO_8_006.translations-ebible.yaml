  soq-soq: Mo godiu uara di sumanaibuntoi, tane no atentena God dea os wande, me ipa
    no Mamamba, me mampee nitu uduudu segalentuwan, ita no dewanena me baiwa wainenta.
    Do Tatamba dea os wande, mai da wainipona, dia, me mampe God nitu uduudu dewamontuwan
    ita me mampee no wainitana.
  qub-qub: Noganchïpämi ichanga munayniyoj Tayta Diosninchi jucnaylla. Llapantapis
    payllami camasha. Noganchïpis payta sirbinallanchïpämi cawanchi. Jucnayllami Taytanchi
    Jesucristupis. Paymi llapantapis camasha. Noganchïtapis payllami ruramashcanchi.
  att-att: ngam sittam, táttádday lâ yù pakimorayát tam, nga si Namarò nga Yáma tam.
    Aggina yù paggapuán na ngámin nga ajjan ta dabbuno ánna lángì. Á iniyawâ na nittam
    yù áttole tam, tapè palurotat tam yù ipakuá na nittam. Á táttádday lâ yù pakiyápuát
    tam, nga si Apu Kesu Kiristu. Aggina yù namarò ta ngámin, ta inipaparò ni Namarò
    yù ngámin kuna. Á matolay ittam megapu kuna.
  bki-bki: mia ea kito, romijikia vatitig ka Atua takurano ga jo. Nina naruei Atua
    karam̃ado, napano naio be burupati ka vite nonovio, napano kito robe kiano. A
    Tubo takurano ga ju, nina naruei Yesu Kristo, napano naio jii vite nonovio, napano
    kito romeul eaio.
