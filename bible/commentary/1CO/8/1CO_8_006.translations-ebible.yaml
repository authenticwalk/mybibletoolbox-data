    ivëh, ke ea kon koe voh o toꞌtoꞌ manih peꞌ.
  agd-agd: Máa sé iyan mifo setí ankan ma inikheruna mai seti Sifóe mana Tiyarafenu
    anan báken béi anon minó daná afoká uráken béin dafíká bá uno sé iniyá tiféuno.
    Máan tukhan mana Bafan ma Yisas Karaisi vain mai véin pintéi ara ara yaná afoká
    ukhan béi anon tetin taunan timikhá bá tiféuno.
  rkb-NT: Katsaktsa Sesus tuktsa Deus estuba zubata tsimaha. Ana humo hi myhyrinymyrẽtsa
    hỹ. Atapehe myzo tsimykaranaha. Ihumo tsimyzurukunaha. Atahi mybarawy nizukni.
    Sesus Kiristu mypehakatsa harere humo Deus mybarawy nizukni, ihumo hi tsimyzurukunaha.
    Iwa hỹ.
  san-THA: 'ตถาปฺยสฺมากมทฺวิตีย อีศฺวร: ส ปิตา ยสฺมาตฺ สรฺเวฺวษำ ยทรฺถญฺจาสฺมากํ สฺฤษฺฏิ
    รฺชาตา, อสฺมากญฺจาทฺวิตีย: ปฺรภุ: ส ยีศุ: ขฺรีษฺโฏ เยน สรฺวฺววสฺตูนำ เยนาสฺมากมปิ
    สฺฤษฺฏิ: กฺฤตาฯ'
  iws-iws: Adi Komiiyɨn nwɨrkɨ nwɨruwaɨrgɨn, siya krɨmiir Adigɨn mɨ siya hɨriiyar
    nwokɨn mɨ siyaɨrgɨn digworaekwo whɨekakɨm sɨmiir bwamkɨbwamɨn mɨ krɨma hɨriinanar
    dwo mɨ siiraramar dɨnmiinɨnkɨn. Mɨ Jisɨs Kraisɨn nwɨrkɨ nwɨruwaɨrgɨn yɨpɨkɨn hɨriiyar
    whauɨnɨunan bɨiya siya nɨnomor nu sowiir digworaekwo whɨekak ɨmiirar mɨ nonkwokwokɨn.
    Mɨ krɨmiirɨn siyar mɨ onkwokwokikɨm mɨ krɨma siir naeyɨu ɨiir haigɨm mɨ krɨmiirɨn
    siya whɨnkɨnsiiskɨm mɨ krɨma hɨriinan asi nwowi.
  pol-SZ: Dla nas istnieje jednak tylko jeden Bóg—Ojciec, od którego wszystko pochodzi
    i do którego należymy. Mamy też tylko jednego Pana, dzięki któremu wszystko zaistniało
    i który dał nam życie.
  ztq-NT: per par lëë no tugak Tat Tios no. Lëë xaa psaa kchë cos, ni por lëë gaa
    xaa lëë no mbañ. Ni tugak xaa xñabey no. Lëë xaa go nak Jesucrist. Por lëë xaa
    kwyaa kchësy cos, ni por lëë xaa kwyaa no.
  zai-NT: Peru para laanu la? tobi lucha si Dios nuu ne nga nga Dios Bixhoze nu, ne
    de laa beeda irá xixé cosa, ne para laa nabani nu. Ne zaqueca tobi lucha si Señor
    Jesucristu, ne pur laa nuu irá xixé cosa, ne pur laa nabani nu.
  upv-upv: Ko kerr nga rramivi kalesia rramrongwose nga Atua se kerr sansan kobbong,
    ngok Tata se kerr nga mauren ko nanu jijle marivel jin vini. Ko Numal se kerr
