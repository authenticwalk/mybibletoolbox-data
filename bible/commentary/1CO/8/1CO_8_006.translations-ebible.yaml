  mni-mni: Eikhoigidi Tengban Mapu ama haibadi Ipa adu lei. Pot pumnamakpu sembiba
    mapu adu mahakni aduga eikhoina mahakkidamak lei. Aduga Ibungo amakhak lei, mahakti
    Jisu Christtani. Mahakki mapanna pot pumnamak sembi aduga mahakki mapanna eikhoina
    hingbani.
  yad-NT: Vu̱jyu̱ ji̱ta savicha Vu̱jye̱ Ju̱denu vinu ti̱qui. Simusiy ji̱ta ru̱ndayada
