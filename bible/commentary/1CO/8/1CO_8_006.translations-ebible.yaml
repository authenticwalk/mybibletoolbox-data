  nal-nal: Singsaxai dia di rexaas adu Nakmai azaxai be, naan Damana dia, naan ina
    xa vuvuna amun saan faakdul ma dia di lis a roroiang sin dia zina. Ma di rexaas
    adu a Piran be azaxai, naan Iesu Kaarisito, naan ka ra vaziaar amun saan faakdul
    ma lamaskana naan dia di izi roro.
  kyq-kyq: Num gaŋ naajege se, kꞋjeelki Raa se, naan̰ kalaŋ lak. Naan̰ ɓo Bubjege
    ɔɔ nakge paac iin̰o gɔtn naan̰ ki ɔɔ kɛn naajege jꞋutu jꞋiŋgki se kic ɓo, ute
    naan̰a. Ɔɔ Mɛljege kic ɓo kalaŋ sum, naan̰ ɓo Isa *al‑Masi ɔɔ ute naan̰ se ɓo,
    nakge paac utu tiŋg gɔtɗe ki ɔɔ naajege kic ɓo kiŋgjege kaam ji naan̰a.
  kwd-kwd: dauru goru su'aai te'e God no'o ne'e nana'i. Ngaia na nga Mama'a, ma ngaia
    ka launge'enia 'ola lo'oo te'efou, ma goru bi'i moori fana 'agoru taunga'i fana.
    Ma adauru goru to'o mola na te'e Alafa momola la Jisas Kraes ne'e boonia God fana
    launge'enilana ni 'ola lo'oo te'efou, ma ngaia ka kwatea la'u mola nga mooringa
    fadauru.
  ded-ded: Ifi kecmagec Anutunina ye mocgusacnoc. Yearunac wiac sasawa fingecdarec
    amma ye imocac mama nga nenang yeac amma kecdimbe. Kebunina Yesu Kristo ye mocgu
    nga yeac witiu wiac sasawa nga nenang kecdimbe.
  ewe-ewe: ke míawo ya, míenya be Mawu ɖeka si nye fofo la koe li, ame si gbɔ nuwo
    katã tso. Eyae míele agbe na, eye Aƒetɔ ɖeka koe li. Eyae nye Yesu Kristo, ame
    si dzi nuwo katã to, eye to eya dzi míele agbe.
  nuy-nuy: Yagu ngagurru anaani, naaynjaabu-nyung-bugij na-God, ngagurri-nyinyung
    na-Baba, anubani anaarrawindi-lhangu ni-warra-maṉdhangi. Ngagurru anaani ngurru-wiri
    nigawi yungguyung. Marri aynjaabu-nyung-bugij na-Buunggawa, Jesus Christ, na-God
    nu-lharrgang marri ni-warra-mangi anaarrawindi-lhangu marri ngagurru ngurru-wiri
    anaani nigawi-wala, ni-waṉbini yamba niga-waj.
