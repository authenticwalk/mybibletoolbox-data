    yenAsmAkamapi sR^iShTiH kR^itA|
  bel-N: але ў нас адзін Бог Айцец, з Якога ўсё, і мы для Яго; і адзін Госпад Ісус
    Хрыстос, праз Якога ўсё, і мы праз Яго.
  sch-sch: eini rangin chu Pathien inkhat vai, Pa, neinuntin Sinpu hah a oma, ama
    ta rangin ei ringa; male Pumapa khom inkhat vai, Jisua Khrista a oma, Ama sikin
    neinuntin sin ania, eini khom ama sikin ei ring ani.
  mic-MIQNT: Gatu geitu'g newgte'jit Gjinisgam Gisiteget. Negm na Wegwisit Nisgam,
    na gujjinu. 'Ms't goqwei gisitoqop aq gisugsi'gup negmewe'n. Newgte'jit ta'n mestai
    assuteget na Gjisaqamawminu Se'suguli. Ta'n te's'g goqwei gisitoqop aq ta'n ignmugsi'gw
    piltu mimajultinenu aq iapjiwewei mimajuaqan.
  huu-NT: Iena sedacabidɨmacɨ; iadedɨ caɨ danɨ Jusiñamuina sedacabidɨcaɨ. Naimɨedɨ
    caɨ Moo. Naimɨedɨ nana rana fɨnode. Nana comɨnɨna comuitate. Caɨ Nama Jesucristo
    uaido iena fɨnode. Jesucristo caɨna jillotate. Naimɨena caɨ sedallena, Jusiñamui
    caɨna fɨnode.
  jiv-NT: Tura iikia nékaji, aya chikichik Yus awai, nusha ii Aparí̱nti. Ashí írunna
    nuna najanaiti tura ni wakera nuna umikiat tusa najatmamji in. Ii Úuntri̱sha chikichkiiti,
    Jesukrístu. Niiji̱a̱i̱ṉkia ashí najanamuiti. Tura iisha ni kakarmari̱ji̱a̱i̱
    iwiaaku pujaji.
  otm-NT: '@see-verse:1CO.008.005'
  dah-dah: Goyenpoga Al Kuruŋbe uŋkureŋ po, neŋ nurd uneŋ hite gog po hi. Yeŋbe Adoniniŋ.
    Yeŋ beleŋ po gab naŋkiŋya megeŋya irde det kuruŋ gayen yiryiŋ. Irde neŋbe yeŋ
    ge teŋ megen gar hite. Irde Doyaŋ Al Kuruŋ wor uŋkureŋ po hi. Yeŋbe Yesu Kristu.
    Yesu Kristube Al Kuruŋ beleŋ inke naŋkiŋya megeŋya det kuruŋ gayen yiryiŋ. Neŋ
    wor yeŋ beleŋ forok diryiŋ.
  tnk-tnk: mətə tukutaha i, səkɨtaha Kumwesən kuatia a, Tata Kumwesən. In nukune narimnari
    me pam. Ro iamɨnhi irə nɨmɨruien səkɨtaha səvənhi. Iərɨmənu səkɨtaha kuatia a,
    Iesu Kristo. Narimnari me pam həuku pen irə mharə. Ro iamɨnhi irə nɨmɨruien səkɨtaha
    ruku pen tukwe.
  kpr-kpr: 'Avata namonde kasama erera: namondeda Afa God nu dabakori. Nune roera
    isasambu setiri sirorusira. Nunda javo jighoro erare dae sedo, namonde jebuga
    irera. A kotugo namonde kasama erera: namondeda Bajari dabako mo, Iesu Keriso
    nusuka numori. Bajari Iesu da fakinaimi, God Afa setiri utu a enda sirorusira.
    A nunda fakina daba aimi, namonde oroko jebuga irera.'
  san-IAS: tathāpyasmākamadvitīya īśvaraḥ sa pitā yasmāt sarvveṣāṁ yadarthañcāsmākaṁ
    sṛṣṭi rjātā, asmākañcādvitīyaḥ prabhuḥ sa yīśuḥ khrīṣṭo yena sarvvavastūnāṁ yenāsmākamapi
    sṛṣṭiḥ kṛtā|
  nho-nho: taatou e mee koi taatou Atua tokotasi. Teenaa ko taatou Tamana, te tama
    ni penapena naa mee hakkaatoa. Taatou nei e ora ki tautari kiaa Ia. Aa teelaa
    hoki se Ariki tokotasi, Jesus Christ. TeAtua ni penapena naa mee hakkaatoa iloto
    tana inoa, aa taatou nei hoki e ora iaa Ia.
  gym-NT: Akwa ni tödekaka Jesubti abko kräke Ngöbö tärä itibe. Niara abko ni Rün
    amne niarakwe jändrän jökrä dätebare amne nita nüne niarakrä. Erere arato, ni
    Dänkienta itibe ni kräke abko Jesukristo. Jesukristo ye mden köböire jändrän jökrä
    dätebare Ngöbökwe amne niara mikani ni dätekä kwe arato.
  azg-NT: Majoꞌ ntyja njanhan, ninncüii Tyoꞌtsꞌon mꞌaan, conduihin Tyëëhë. Tsoñꞌen
    ꞌnan na min, nquii jon tquenhanꞌ. Ndoꞌ sꞌaa jon jaa na quintꞌa nchu vaa na ntꞌue
    tsꞌon jon. Ndoꞌ mantyi ninncüii jon mꞌaan na conduihin na ityeꞌntjon jaa, nquiintyi
    Jesucristo. Tsoñꞌen ꞌnan na min, mꞌanhanꞌ xengꞌe ntyja ꞌnaanꞌ jon, ndoꞌ ntyja
    ꞌnaanꞌ jon cotantꞌö.
  bhd-bhd: '@see-verse:1CO.008.005'
  too-NT: pero para quina'n huī' xmān kalhatin quinDiosca'n lā' ū'tza' a'ntī xaTāta'.
    Xla' cāmā'a'nanīlh ixlīhuāk catūhuā. Lā' quina'n hui'lāna'uj para namāka'tlī'yāuj
    lā' na'a'cnīni'ni'yāuj. Lā' para quina'n huī' xmān kalhatin Māpa'ksīni' Jesucristo
    lā' xla' cācāxui'līkō' ixlīhuāk catūhuā lā' quina'n hui'lāna'uj por ixpālacata.
  ind-AYT: tetapi bagi kita hanya ada satu Allah, yaitu Bapa. Dari Dialah segala sesuatu
    dan kita ada untuk Dia. Dan, hanya ada satu Tuhan, yaitu Kristus Yesus, yang oleh-Nya
    segala sesuatu ada, dan kita ada melalui Dia.
  cjo-NT: 'Ayoteeyakini aaka apintzi Tajorentsi, riraga Pawa. Tema rajaryaakawo riwetsikero
    maawaeni añaayitakirinika eejatzi aakapaeni. Eenitatsi eejatzi apintzi Awinkatharite:
    riraga Jesokirishito, wetsikaeyakirorini maawaeni jeekayitatsirini eejatzi aaka.'
  nsn-nsn: Bo tagigeigene a tang siokon sioun komper God, tamagigeig geke kotpokoso
    turur mamang inetelik, kare temaeit pono ri uangoul keipeig tar nituaene daan.
    Inggono gine re uangoul, bo a tang sioko komper Tamata Noman Iesu Kristo teono
    tere la turur mamang inetelik, doh temaeit pono ri uangoul keipig tar nitua.
  san-DEV: तथाप्यस्माकमद्वितीय ईश्वरः स पिता यस्मात् सर्व्वेषां यदर्थञ्चास्माकं सृष्टि
    र्जाता, अस्माकञ्चाद्वितीयः प्रभुः स यीशुः ख्रीष्टो येन सर्व्ववस्तूनां येनास्माकमपि
    सृष्टिः कृता।
  tna-NT: Beju ecuaneseda puji mu piada hue Tata Diusu yani. Tuahueda pamapa ai cuana
    ataidha. Ecuaneda di ataidha tuseda epu puji. Jesucristo bahui da ecuana sa Echua
    Puji. Tu jepuiti pamapa ai cuana yani. Daja huecha tu jepuiti ecuaneda eid'e yani.
  lid-lid: Kindrei tataha badeh ari le. Iy badeh, tama taha mari. Iy bwidi iri lakou
    marakon ma taha tan amwenen. Jises Krais le ari badeh, iy Laban tataha. Iri lakou
    marakon iy amekes, iy le badeh, edeu kohan eme tataha.
  wim-wim: puth ngampaniya meeꞌmiy nil God thonam anman thonakam, piip ngamparamana.
    Nilaniya pam wancha aꞌ putha yuk way min maꞌmangkam nilam yump-yump. Nil pam wanch
    yumpa ngamp yipam thaaꞌ-kuump-kuumpāmp nunang a! Aꞌ putha nil Jesus Christ.ana
    moom thonam anman ngampar yotamantana. Nil Jesus alangana yuk way min maꞌmangkam
    yump, puth nil piip nungantam God.an thaw nungant yimanangan yumpowa. Nilam thampana
    kaaꞌ-piichanath ngampang, ngamp yipam pam wanch nungantam iiy-iiyāmp ngula.
  zga-M: “Ingave khulyufwe khwale uNguluve yumo uvita vidada, veto vyoni fihumile
    khumwene nufwe tutama khumwene, nutwa u Yesu uKlisite ulwa khuva ifinu fipeliwe
    nu mwene ukhuhuma khumwene pwale na yufwe putule.
  yom-yom: Vayi kuidi beto tuzebi ti Nzambi yimosi kaka yidi, Tata, niandi wuvanga
    bima bioso ayi beto tulembo zingi mu diambu diandi. Ayi Pfumu yimosi kaka yidi,
    Yesu-Klisto. Bima bioso bivangulu mu niandi ayi beto tuidi mu niandi.
  san-SIN: තථාප්‍යස්මාකමද්විතීය ඊශ්වරඃ ස පිතා යස්මාත් සර්ව්වේෂාං යදර්ථඤ්චාස්මාකං සෘෂ්ටි
    ර්ජාතා, අස්මාකඤ්චාද්විතීයඃ ප්‍රභුඃ ස යීශුඃ ඛ්‍රීෂ්ටෝ යේන සර්ව්වවස්තූනාං යේනාස්මාකමපි
    සෘෂ්ටිඃ කෘතා|
  yut-yut: Mani nin nandamaŋ, Piŋkop kaloŋɨ kɨnda dagɨn egɨsak, uŋun Datnin. Uŋun
    da yo morap wasagɨt, ae uŋun dagɨn egɨp egɨp nimɨsak. Ae Amɨn Tagɨ kaloŋɨ kɨnda
    gɨn egɨsak uŋun Yesu Kristo. Piŋkop da Yesu obakon da yo morap wasagɨt, ae uŋun
    obakon da gɨn nin morap kɨsi egɨp egɨp nimgut.
  grc-BYZ: ἀλλ᾽ ἡμῖν εἷς Θεὸς ὁ πατήρ, ἐξ οὗ τὰ πάντα καὶ ἡμεῖς εἰς αὐτόν, καὶ εἷς
    Κύριος Ἰησοῦς Χριστός, δι᾽ οὗ τὰ πάντα καὶ ἡμεῖς δι᾽ αὐτοῦ.
  cpc-NT: Irooma aakaiti, apaani ikanta aitziri “Pawa”. Iriitaki ashitairi, witsikayitakirori
    maawoni. Iri kantakaawori atzimayitantari. Ari ikimitari iijatzi, apaani aitziri
    “Nowinkathariti”. Iriitaki Jesucristo, itzimi jiwitsikakaitakiri maawoni. Iri
    kantakaawori okanta añaantayitaari.
  nhg-NT: Pero mösque oncate inu niecate, para tejua iloac sa sietzi Deus Tajtle,
    öque oquechejchijque noche sösantle, hua tonemeles ica para yejuatzi. Hua iloac
    sa sietzi Tlöcatzintle Jesucristo. Por medio de yejuatzi icaca noche sösantle,
    hasta tejua tecpejpea tonemeles por yejuatzi.
  nya-nya: koma kwa ife pali Mulungu mmodzi yekha, Atate, zinthu zonse zinachokera
    mwa Iye ndipo ndife ake. Komanso pali Ambuye mmodzi Yesu Khristu kumene zinthu
    zonse zinachokera ndipo mwa Iye ife tili ndi moyo.
  ngu-NT: para tejhuamej san se Dios ticpiaj. Yejhua toTajtzin yejhuan oquitlalij
    nochi tlajtlamach niman tejhuamej tinemij para yejhua. Niman no san se toTeco
    ticpia, niman on toTeco yejhua Jesucristo. Yejhua itechcopa onotlalij nochi tlajtlamach
    niman itechcopa tinemij.
  kup-kup: '@see-verse:1CO.008.005'
  jid-jid: Du naki nikita, ki hei ni Rji rhiri wa wawu a tembu, wawuyi du kpi ni son
    bu ki hei ni who ma ni verma Yesu Krisiti Irji mbu ni wuyi ikpi bi gbugbluyi ba
    hei ta wawu kison ni wawuyi
  wmw-wmw: Fala kwetu ofwe, kawapo Nlungu mmoja basi, Baba, ombire vinu piya, na ofwe
    tiinshi kwa ajili yake. Na kawapo Mwenye mmoja tu basi, Insa Almasihi. Piya vyumbiwa
    julu yake, na julu yake, ofwe tiinshi.
  gmv-GGM: '@see-verse:1CO.008.005'
  ssg-ssg: Tuahe kako teka kahikahi Krais kako soh ti Haeu telawe, tel Tamakaha. Lawe
    waliko i ahuma tetan. I tetel kako hani hahatapo i tupuakako ma lolotui. Masiwi
    ti kako tin telawe, Jises Krais. Nake ti i, Haeu tanomi lawe waliko. Haeu taloma
    i lehe waxi kako uke tonain solian kapin.
  zpo-NT: per lo re be nzho tubka Dios, xaa nak Xuz be, xaa mdexkwaa rese kwaan nu
    be nak xaa xaa. Noka nzho tubka Xaa Nabeyy be, Jesucrist, xaa mdexkwaa rese kwaan
    nu leeka lee xaa mle zee mban be.
  poy-poy: kumbiti twenga twana Mlungu yumu hera, Tati yakaumbiti vyoseri na kupitila
    mweni twenga tulikala. Vilaa kwana Mtuwa yumu hera, Yesu Kristu na kupitila mweni
    vintu vyoseri viumbwa na kupitira mweni twenga tulikala.
  qwh-NT: Peru noqantsicpaqqa jucllellam Dios Yayantsic. Tse Diosnintsicllapitam shamun
    llapan imecapis, y noqantsictapis pemi camamashqantsic pellapaq canapaq. Jina
    jucllellam Teyta Jesucristuntsicpis. Pewanmi Diosnintsic llapan imecacunatapis
    camashqa, y perecurmi noqantsicpis cawantsic.
  gaw-gaw: Aḏinu? Ihinig Kayak amu laip̱u daaṯe, Nug am ig Mamenig, Nug am keeke ohnu
    diig daaṯe amunu ig am nuhiḵudib daaṯem. Naḏi ele am laip̱uib daaṯe, Nug am ihinig
    Naḏi, Jesus Kristus. Nug keeke oh haṯom amu ig nuhigp̱a bauklel aoṯem.
  nca-nca: noreŋomboro Anutu kanata naŋge yorote, ŋuko Awanani. Eneko o soso koro
    simburí, ko nore eneŋo unipareyó horé yoroteto. Ko Uni Parámi kanata naŋge yorote,
    ŋuko Yesu Kristo. Enewore o soso tunoqaró, ko nore enewore Anutu koro unipareyó
    tunoqatowó.
  zpz-NTPP: Tees par de ub na, sacaꞌ zir Ñgyoozh, sinu tub zi Ñgyoozh uz den zum.
    Mi zeꞌ psaꞌ lagy mi dela coz. Nunu de ub na yuꞌn par nu gyicy na coz nu rlagy
    mi zeꞌ. Nunu niꞌ ziꞌl zu tub zi Shuaan den, Jesucrisht. Par nu nac mi zeꞌ, ndeꞌ
    nu yuꞌ dela coz gyishlombecy, nunu gashtal de ub na yuꞌn par nu nac mi zeꞌ.
  mkj-mkj: 'a ipasai pwen Koahs emennoar doari ioar ma Jahmmo, Ih ma ioar wiahda joang
    ohroj apel Ih ioar ma kisai kin mohmohmourki: Koaun men oar mine, ioar ma Jesus
    Christ ma joang ohroj wiawihkihda pwa Ih apel pwa Ih ioar kisai mohmohmourki.'
  zac-NT: perë parë lëꞌë hiaꞌa nanú tubsë Dios, Shtádaꞌa. Lëꞌë më bëntsáꞌuiꞌ grë́tëꞌ
    ra cusë. Nabániaꞌa parë guëdë́ꞌnaꞌa cumplir lo quë narac shtuꞌu më, nu zac nanú
    tubsë Dadë Jesucristo, Shlámaꞌa. Por lë́ꞌiꞌ gurështë́ grë́tëꞌ ra cusë nu nadápaꞌa
    vidë eternë por lëꞌë më.
  kyg-kyg: Maiꞌnayaꞌmonanafa ago afiteta ageꞌnonana magoke Gotiꞌa afotimoꞌmo maiꞌniye.
    Agaemo muki yaꞌmo aepa vekamo maiꞌnigeta agaetefeꞌmo afaꞌa maiꞌnone. Ani kava
    huno magoke Ala kava netimo maiꞌniye. Agaemo Yesu Kalaisiꞌa maiꞌnigeno Gotiꞌa
    agaetetiꞌmo muki yaꞌamo alo hu maleꞌniye. Lagaemo agaetetiꞌmo afaꞌa maisuna yaꞌmo
    aliteta maiꞌnone.
  kmk-kmk: yoong kan ditaku’n manuttuwa tigammu taku’n os-ossaan ullawa si Apudyus.
    Siya’d Ama taku un nangwa utdan losan ot matagu taku’n manselbi kan mandayaw kan
    siya. Awad os-ossaan ullawa’n Apu un si Jesu Kristu un siya’d pinampaloswan Apudyus
    sidan losana banag ot gapu kan siya awad bagu’n mataguwan taku.
  cao-NT: Noba Dios yoi tsi xo huëstita. Yama xo huëtsa ra. Noba Jahëpa, naa jatiroha
    ca nëhohuanish ca tsi xo naa. Jasca, bëso xo noa, jahuë oquë jismaxëna. Jatsi
    tobi quiha huësti ca Ibo yoi ri, naa noba Jesucristo. Jahuë chamá tsi jatiroha
    ca nëhohuahacani quiha. Jahá tsi bëso xo noa ra.
  bbr-bbr: Utianik, iken Anut karar rau, ko iken momonek, kos osap erekapu okoro omnokou
    opok pak omar oik pak ate mowon. Iken sarau kiro kon enip jou muraun. Iken Näwäu
    karar kiro Jisas Krais. Kosar okoro osap erekapu ate mowon. Kon sakau pakas karar
    ik orip orip raum.
  inb-inb: chasa ni­na­kug­pi­pas, nukan­chi­mandaka sug­lla Taita Diusmi tia. Paika,
    tukui rurag­mi ka. Nukan­chipas, pai­pa­mi kan­chi. Chasa­lla­ta, sug­lla Iaia
    Jesu­cristomi tia. Pai­manda­mi tukui ima­pas tiag­samú. Nukan­chipas, pai­man­da­mi
    kaug­san­chi.
  hrv-hrv: nama je jedan Bog, Otac, od koga je sve, a mi za njega; i jedan Gospodin,
    Isus Krist, po kome je sve, i mi po njemu.
  box-NT: se warɛ́n bán zũ le le Dónbeenì lée dà-kéní mí dòn. Dén lé dìo
    lé wa Maá na léra mu bìo ɓúenɓúen. Lé lerɛ́n mún léra wɛn à wa bìo
    sĩ̀ le yi. Wa mún zũ le o Ɲúhṹso lée nì-kéní mí dòn. Wón lé o Yeesu
    *Krista, yìa nɔn á mu bìo ɓúenɓúen wiráa. Lé orɛ́n mún nɔn á wa à yíráa
    le mukãnì binbirì.
  ote-NT: Ngueꞌa̱ pa guecaguihʉ dí pa̱hʉ gue ꞌnatꞌa Ajua̱ ꞌbʉi, y go gueꞌa̱ ma Dadahʉ.
    Núꞌá̱ go gueꞌa̱ bi hyoca gatho ya tꞌøtꞌe, ne dí ꞌbʉhʉua pa ga nsundahʉꞌa̱. Nehe
    ꞌnatꞌa ma zi Hmuhʉ ꞌbʉi, y go gueꞌa̱ ra Zidada Jesucristo núꞌa̱ toꞌo bi tꞌɛntꞌua
    ja rá ꞌyɛ pa go bi hyoca gatho ya tꞌøtꞌe, ne go gueꞌa̱ bi ꞌracjʉ ꞌnara ꞌraꞌyo
    te.
  wnu-wnu: Ue gab eng ar me qabari uter iningab igoriner. In Qenu apand gari qas igo
    eng ininou Tain gari eng. Mi gugum barsier eng in munangit in wonou tetemi. Ne
    Munon Aib eng Yisas gari, Munon inubersiau tari eng. Wo mi gugum barsier eng,
    in wot in igomot igoun.
  zam-NT: Per ndxe'leque', part cón che'n na', nanee na' no non na' thidte Diox nac
    Diox co' nzo. Dioxa nac xud Tad Jesucrist. Diox co' nac xud Tad Jesucrist mblec
    no mxèn' alux con' co' nziri' no co' nzi ban par leque na' li yath yèn cón che'n
    Diox loo mèn no gàc con' roo con' xèn loo Diox por cón che'n na'. No lomisque'
    ne, angoluxte Tad Jesucrist nzo. Por cón che'n Tad Jesucrist mxèn' Diox alux con'
    no ngue tèn' Tad Jesucrist ryethe con', ne. Por cón che'n Tad Jesucrist nziri'
    na' no nzi huin na' loo izlyo', ne.
  zyp-NT: kaaning kaa caw taco Khazing pakheh suipaw ung ka, Ama cawh Paw khah a cang.
    Ama taitah hming vytei va chuh he ka, Ama a caw taco kaa hringpaw a cang. Taico
    Abui pakheh suipaw ung ka, Ama cawh Zisu Khri cang ka, Ama a thong co, hming vytei
    va chuh he ka, Ama a thong co, kaa hringpaw a cang.
  sey-NT: Ja̱je paꞌijëtaꞌare maire cato teꞌi Diusu paꞌiji, Maijaꞌquëseꞌe. Maijaꞌquëpi
    siꞌaye deꞌhuapi. Ja̱je paꞌina, i̱ doꞌipi paꞌiyë, mai. Cuiꞌne teꞌi Ëjaë paꞌiji.
    Ja̱ë cato Jesucristo api. I̱jaꞌa doꞌire paꞌiji, siꞌaye cuiꞌne maije.
  nvm-nvm: '@see-verse:1CO.008.005'
  mps-mps: tagalao, te dade dago God deli naga te elalubao, te God Aya dao. Aga te
    tigidali nai page bidi. Tama dago agai sę emainogo eyu da aga wai mu bidibao.
    Tama te Genuai Bidi deli naga elalubao, te Jisas Krais da. Agai te tigidali nai
    nigali. Tama dago bidibo ula te agadu sai dao.
  pab-NT: Hoka womana atyo haterore Enore. Wexe tyotya xoalini hare nomasehare atyo,
    enomana atyo wisaonita. Haterore atyo Xekohaseti, hatyo atyo Jesus Cristo. Ihiyeta
    atyo tyotya xoalini harenae kaomaka, ihiyeta atyo wikaotyaka.
  llg-llg: Tehuu soaneu ita, na, Manetualain kada esak. Ndia ndia, ita Aman. Basa-basan,
    naoka nai Ndia. Ita tao basan soaneu Ndia. Ma ita Lamatuan, kada esak. Fo ndia,
    Yesus Karistus. Manetualain pake Yesus, faik fo Ana tao basa-basan. Ma ita tasoda,
    huu Yesus fee ita sodak.
  kyf-kyf: 'Nɩɩ, we -ka -amɩaa -nʋ, -Lagɔ -bhlogbɔɔ, mɔ -wa Dide, mɔ -laa -lu weee
