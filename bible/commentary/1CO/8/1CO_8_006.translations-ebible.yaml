  san-ASM: তথাপ্যস্মাকমদ্ৱিতীয ঈশ্ৱৰঃ স পিতা যস্মাৎ সৰ্ৱ্ৱেষাং যদৰ্থঞ্চাস্মাকং সৃষ্টি
    ৰ্জাতা, অস্মাকঞ্চাদ্ৱিতীযঃ প্ৰভুঃ স যীশুঃ খ্ৰীষ্টো যেন সৰ্ৱ্ৱৱস্তূনাং যেনাস্মাকমপি
    সৃষ্টিঃ কৃতা|
  tac-NT: nobi ramueka machiágó pe bi'lepi ko Onorúgame napu ju ramué O'nola. Alué
    'sile suwábaga tábiri newá. 'Lige ramueka aleké oyérame niru. 'Lige aminami pe
    bi'lepi ju Wa'lula napu ju Esukristo. Onorúgameka nulele Esukristo napurigá newámala
    ye gawí 'lige rewagá, 'lige Esukristo 'sime ju a'walí nejía napurigá ejperega
    mochiwa ramué.
  eng-WEBPB: yet to us there is one God, the Father, of whom are all things, and we
    for him; and one Lord, Jesus Christ, through whom are all things, and we live
    through him.
  gfk-H: Senbia ta dahat, tiga God sena mon i kana, ma ia no Mama ma ia no burena
    ta ira linga bakut. Ma dahat lon wara utana. Ma ta dahat, tiga Watong sena mon
    i kana, ma ia ne Iesu Karisito nong ga hakisi ira linga bakut, ma dahat gi lon
    tana.
  viv-viv: Hidede amine badi hinuwanuwa tu ide kahalamanena keke viviluwa moyaꞋaidi
    hidamiyami, au Yaubada saꞋeyanaga gimimiyami, higa Tamada. Ada Bana Tamada gaitoma
    moyaꞋaina gibubuna, kadu ide tovetumagana gibubuda be ana egana kanakilakahina
    faꞋina. Meda anafaiweya Kaiwabu saꞋeyanaga gimimiyami, higa Kaiwabu Yesu Keliso.
    Ada Yaubada yana nuwanuwa Yesu Keliso givelena be gaitoma moyaꞋaidi gibubudi,
    kadu yawaida ivaguna inubana Bana againe kavaina.
  yao-yao: nambo kukwetuwe Akunnungu ali ŵamo pe ŵaali Atati jwagumbile yose, ni uweji
    tukutama kwa ligongo lya ŵelewo. Sooni tukwete Ambuje ŵamo pe ŵelewo ali Che Yesu
    Kilisito, kwalitala lya ŵelewo indu yose yagumbikwe, noweji tukutama kwalitala
    lya ŵelewo.
  tgp-tgp: pani isar̃a, God mo matelete enia Tamar̃a, hinau tari la tai isana, enira
    mo isoiso nona, ale Moli matelete enia Iesu Kr̃isto, ale hinia, hinau tari la
    pala, ale hinia, enr̃a r̃a lo mauri.
  auc-NT: Wængonguï mönö Wæmpocä ïñömö adocanque pönï ingampa. Öönæ incæ inguipo incæ
    öönædë ongoncoo incæ inguipoga ongoncoo incæ tömancoo incæ tömengä adocanque badonte
    aacä beyænque edæ ongoncoopa. Ayæ̈ adobaï mönö tömengä nempoque quëwëmompa. Ayæ̈
    Itota Codito mönö Awënë adocanque pönï ingampa. Tömengä tönö godongämæ̈ cædinque
    Wængonguï tömancoo badongacäimpa. Adocä Codito tönö godongämæ̈ cædinque Wængonguï
    pönö cæcä ate mönö quëwëmompa.
  kbc-NT: '@see-verse:1CO.008.005'
  bmh-bmh: Bo, igual Uwait tutak dareu, go igual memenig, go nug ece unum em e ebu
    mui Mesgai wag mui usalai meun. Igual salau go gonugau wanib wag murabun. Igual
    Dubanou Ban tutak go Yesus Kristus. Gonugtal e ece unum usalai meun. Gonugau gusig
    ebu sag ig darem.
  ctu-BL: pero ti lac tojlel an juntiquil jach Dios, jiñʌch lac Tat. Ya' ch'oyol pejtelel
    chuqui tac an. Tsi' meleyonla cha'an mi lac ñuq'uesan. An juntiquil jach lac Yum,
    jiñʌch Jesucristo. Ti' p'ʌtʌlel tsa' mejli pejtel chuqui tac an. Joñonla ja'el
    añonla cha'an Cristo.
  meq-meq: Ane tuk na, kwa andza niye bəbay na, nəkway ka sərakwa Mbəlom na, nəte
    ŋgweŋ tsa. Neŋgeye Bəba kway. Wu neheye ka məndzibəra aye tebiye a yaw na, mə
    həlay ŋgay. A ge kway na, hərwi ada kâ tərakwa ndo ŋgay hay. Bəy kway na, nəte
    tsa dərmak. Neŋgeye na, Yesu Kəriste. Wu hay tebiye ti yaw na, mə həlay ŋgay,
    ka hutakwa sifa weɗeye na, tə həlay ŋgay.
  noa-H: maach hat'eyan Hẽwandaman hãbpaita k'itʌm, Hẽwandam chi Haai. Hichdëuta nem
    t'ʌnʌmjã t'um hompaa haujim. Magua maachjã hi hat'eepaita wënʌrrʌm. Maach Pörjã
    hãbpaita sim hĩchab; ma, Jesucristoou. Nem t'um t'ʌnʌmʌn hãba hi gaaimuata t'ʌnʌm.
    Maachjã hĩchab hi gaaimuata hʌ̈u peerdʌ durrum.
  alp-NT: po ete itere, Allare batuke esa. Ile, Amate rebe Itolae pusue yelu. Kai
    ite hidupe kena layaniNi. Kai Tuhane lekwe batuke esa, mere Yesuse Kristuse. Tolae
    pusue yelu mei nusa meije baueNi kai beiNi pine ite hidupe.
  san-VEL: tathaapyasmaakamadvitiiya ii"svara.h sa pitaa yasmaat sarvve.saa.m yadartha ncaasmaaka.m
    s.r.s.ti rjaataa, asmaaka ncaadvitiiya.h prabhu.h sa yii"su.h khrii.s.to yena
    sarvvavastuunaa.m yenaasmaakamapi s.r.s.ti.h k.rtaa|
  kbq-kbq: tagrira magoke Anumzana Nerfakino hakare'zana Agri konkompa fore higeta,
    tagra Agrite manunkeno, Agra magoke Rantia Jisas Kraisi mani'ne. Agripinti mikazana
    Anumzamo'a tro higeta, tagranena Agripinti tasimura e'nerune.
  kbh-kbh: bënga chë os̈buáchiyëngbiamna nÿe canÿa Bëngbe Bëtsá endmëna, Bëngbe Taitá,
    ndábents̈ana nÿetsca soyënga yóbocana, y nÿe nda jtseservénama bënga imoyena.
    Y nÿe canÿe Utabnánaca endmëna, Jesucristo, ndábeyeca nÿetsca soyënga yomna, y
    cach bë́ngnaca imomna.
  ron-LSB: totuși, pentru noi există un singur Dumnezeu, Tatăl, din care sunt toate
    lucrurile și noi pentru el; și un singur Domn, Isus Hristos, prin care sunt toate
    lucrurile și noi trăim prin el.
  pon-pon: 'A atail Kot me ta men, me Jam, me dipijou karoj tapi jan re a, o me kitail
    wiaui on. O atail Kaun me ta men: Iejuj Krijtuj, me wiadar meakaroj, o me kitail
    pil wiaui kidar i.'
  nhe-BL: tojuanti tijmatij san itztoc setzi Dios, yajaya Totata, ica tlen pejqui
    nochi tlen onca. Huan tijmatij tiitztoque para ma tijchihuaca ipaquilis. Huan
    itztoc san se tlen nelía tecojtli huan yajaya Jesucristo ica tlen Toteco Totata
    quichijqui nochi tlen onca huan tojuanti tijpiyaj yolistli ipampa ya.
  sps-sps: kainon to te tsue fi rori nei, sai to tsura kaa tsun minon a isen tsun
    a Gov a Taman. Ayei fapogaar a fo mamatsiny ka ana Ayei fapogaar kan ratuara ma
    fasito rara Ya. Ai to kan tsura kaa minon a isen tsun a Tsunaun, ito e Jisas Krais.
    Ai Gov, ito tsun kan ten Krais sa fapogaar a fo mamatsiny ka ai to tsun kan ten
    Krais ser kaa miror a toto.
  wnc-wnc: Sike kundu enandang nana. Siwan ngana ninda ie undanga ngang natake Anutu
    awia tapatuekan nataamangu wa Nanin Anutu. Ita sangabamdane yapii. Siwan ninu
    iekan natanggamatake tasiyuamang. Sike ninda natake Buyambamu awia tapatuekan
    nataamangu wa Jesu Krais. Ita Anutue gen gwaamuke sanga kuupbam tasike tekut.
    Sike ita nin gatanimuke papan nomatawa ninu itane gepbiatang koke yuamang.
  bus-bus: wa kiia Luda mɛ̀n domɛ, àmbe wa De ũ, kɛ̀ pↄ́ píngi bↄ̀ à kiia bensↄ̃
    wá kuu à yãnzi. Dii mɛ̀n domɛ dↄ, àmbe Yesu Kirisi ũ, kɛ̀ pↄ́ píngi kɛ̀, bensↄ̃
    wá kuu à gãzĩ.
  gub-BL: Pitài zo Tupànete a'e. Zaneru romo hekon. Ma'e paw iapo har romo hekon.
    Zaiko hemiapo putar haw iapo pà zane. Pitài zo Zanezar a'e no. Zezuz Zaneruwihawete
    Zanezar romo hekon a'e. Izypy mehe Tupàn uzapo kar ma'e paw izupe a'e. Zaiko putar
    tuweharupi Tupàn pyr nehe, ta'e Zezuz umàno zanerekuzaromo a'e xe.
  imo-imo: '@see-verse:1CO.008.005'
  boj-boj: Iga qalieonum, Qotei qujai unu. A gago Abu. A iŋgi iŋgi kalil qa utru.
    Iga aqa segi tamo uŋgasari tiŋtiŋ unum. Tamo Koba qujai dego unu. Di Yesus Kristus.
    A iŋgi iŋgi kalil ateleŋej. Iga kalil aqaq dena ŋambile em.
  ulk-ulk: Epe mimi umele no netat Agud dali. E dali Bab ge gair lu detagmi. Mi abra
    uridli. Epe no netat Ople, able Ople Iesu Keriso. Gair lu batagerma abi doge a
    mimi uridli abi doge.
  eng-DRA: Yet to us there is but one God, the Father, of whom are all things, and
    we unto him; and one Lord Jesus Christ, by whom are all things, and we by him.
  knf-knf: kë nja ŋşë fiyaar kë Naşibaţi awoha aloolan, Aşin nja a ; iko bŧi iwoona
    du a, kë ul akaaŋ kë ŋka ubida. Kë Ajugun aloolan awohaŋ, Yeŧu *Kriŧtu a, iko
    bŧi iţëpna ţi a, kë nja ŋkak aţëpna ţi a aka ubida.
  san-KHM: តថាប្យស្មាកមទ្វិតីយ ឦឝ្វរះ ស បិតា យស្មាត៑ សវ៌្វេឞាំ យទត៌្ហញ្ចាស្មាកំ ស្ឫឞ្ដិ
    រ្ជាតា, អស្មាកញ្ចាទ្វិតីយះ ប្រភុះ ស យីឝុះ ខ្រីឞ្ដោ យេន សវ៌្វវស្តូនាំ យេនាស្មាកមបិ
    ស្ឫឞ្ដិះ ក្ឫតា។
  arn-NT: welu iñchiñ mew müley ta kiñe Chaw Ngünechen müten, fey kisu mew itrokom
    chemkün feley, ka iñchiñ müleiñ kisungealu. Ka femngechi müley kiñe Ñidol Jesucristo
    müten, fey kisu mew müley ta kom chemkün, ka iñchiñ müleiñ ta kisu mew.
  zas-NT: per dunuj ree rayagbee guial tijbzi dux Dad ree Dios yuꞌ abiꞌ por laaman
    yuꞌ gra ni yuꞌ por laa tëëman nadxuꞌ ree loj guidxliuj guie. Tijbzi Jesucrist
    na̱j Dad par dunuj ree abiꞌ por laaman yuꞌ gra por laaman tëë rayaꞌp ree guialnaban.
  ken-NT: Kɛ ntá yɛsɛ, sɛ́rɨŋɨ bɛ Mandɛm amɔt kɛ áchí. Yí chí Ɛta nɛ yi kɛ ághókó
    yɛ̌ntɨkɨ ɛnyɨŋ. Aghókó bhɛsɛ bɛ sɛ́mbák bǒbhi. Yesu Kristo Acha achí nkwɔ
    chi amɔt. Mandɛm afʉɛrɛ́ ntá yi kɛ ǎghoko yɛ̌ntɨkɨ ɛnyɨŋ, nɛ nɛpɛ́m ɛnɛsɛ nɛ́fù
    chi ntá yi.
