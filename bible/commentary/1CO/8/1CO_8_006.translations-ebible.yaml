  sri-sri: Marĩpʉ sugʉta ããrĩpererire iridi ããrĩmí. Irasirirã marĩ ĩgʉ̃yarã ããrĩsĩã,
    ĩgʉ̃ dorerire irimurã ããrã. Irasũ ããrĩmakʉ̃, Jesucristo sugʉta marĩ Opʉ ããrĩ́mi.
    Ĩgʉ̃ merã Marĩpʉ ããrĩpererire iridi ããrĩmí. Ĩgʉ̃ merã marĩdere ĩgʉ̃yarã ããrĩmakʉ̃
