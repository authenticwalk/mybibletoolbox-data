  tnp-tnp: o kitah, Uhgɨn kətiəh əmə pəhriən, Tatə Uhgɨn. Natimnati rəfin təmsɨpən
    lan, kəni təməfa nəmiəgəhiən kəm tah məmə kitah okotol nəuian. Kəni Iərmənɨg kətiəh
    əmə, Iesu Krɨsto, kəni Uhgɨn təmol natimnati rəfin agɨn e Krɨsto, kəni e Krɨsto
    kitah kautəmiəgəh.
  urd-urd: लेकिन हमारे नज़दीक तो एक ही ख़ुदा है या'नी बाप जिसकी तरफ़ से सब चीज़ें
    हैं और हम उसी के लिए हैं और एक ही ख़ुदावन्द है या'नी 'ईसा मसीह जिसके वसीले से
    सब चीज़ें मौजूद हुईं और हम भी उसी के वसीले से हैं।
  hot-hot: Ma doŋtom alalô ayala nena Wakamik Wapômbêŋ yani iyom intu Wapômbêŋ ba
    hapesaŋ nômkama lôkthô ba alalô abitak ek nandum anêŋ ku. Ma Yisu Kilisi yani
    iyom intu Anyô Bêŋ anôŋ ba Wapômbêŋ hapesaŋ nômkama lôkthô hathak yani. Ma Yisu
    êŋ hadum ba alalô abitak Wapômbêŋ anêŋ avômalô.
  mqj-NT: angga kita mesa Dewata taissanan iamo Puang Allata'alla Ambeta to umpadadi
    angga maritik anna to untampaki' annu la tapenombai. Angga toi mesa Pepuanganta,
    iamo Yesus Kristus to naola lemba' angganna pa'padadinna Puang Allata'alla, anna
    pengkarangannamo tapolalan mala tuo.
  rus-SYN: но у нас один Бог Отец, из Которого все, и мы для Него, и один Господь
    Иисус Христос, Которым все, и мы Им.
  mbh-mbh: aveto it kene, lemir mire ako God omole inga i voth ako ini Titemer ako
    i pavelpol ur alavusnga na ako ini a God ako te panes i na te oma ile omaing.
    Na ar Pomnga omole inga ako i voth, ako ini a Jisas Krais ako God i pavelpol ur
    alavusnga nge imeni, na nge ienga inga ile engenging kene te oma a God ile omaing
    aken.
  bdd-bdd: Ma tauda Yehoba tasanapuya ꞌabehega Tamadaina, ma ꞌiboinamo, ma ginaula
    mabwaiyadi ꞌipaihowediya, ma wete tauda ꞌipaihowegita, tauna weyahina. Ta wete
    ꞌida Bada Yesu Keliso tasanapuya ꞌabehega tauna ꞌiboimo, ma Kelisoina Yehoba ꞌilemeya
    ma ꞌipaihowegita, ma wete ginaula mabwaiyadi ꞌipaihowediya.
  cbt-NTPO: Canpoaso nipirinhuë' Tata Yosëíchin chinotërëhua'. Ya'ipi ma'sha ninin.
    Ina marë' acorinpoa'. Quisocristoíchin hua'anëntërinpoa'. Ina nininpoa'. Nani
    nicha'ërinpoa' ina nohuitatëhua' nanpicaso marë'.
  srn-NT: Ma gi wi, wan Gado nomo de. Dati na a P'pa di meki ala sani, èn wi na fu
    En. Wan Masra nomo de tu. Dati na Yesus Kristus. Na En meki tak' ala sani de leki
    fa den de, èn na En meki tu tak' wi e libi.
  cta-NT: Pana nu ñati̱ tyaꞌa ntsuꞌu chaꞌ jiꞌna loꞌo Jesús, sca ti ycuiꞌ Ndyosi Sti
    na jlya tiꞌ na jiꞌi̱ tsiyaꞌ ti; la cuiꞌ ti juaꞌa̱ sca ti ycuiꞌ Jesucristo nu Xuꞌna
    na ngusñi na chaꞌ jiꞌi̱. Ngüiñá Ni tyucui ñaꞌa̱ chalyuu, xquiꞌya Jesús ndyaꞌ lcaa
    lo na; cuentya jiꞌi̱ ycuiꞌ Jesús laca lcaa lo na nu ntsuꞌu chalyuu, loꞌo juaꞌa̱
    xquiꞌya ycuiꞌ Jesús ndiꞌi̱ na chalyuu.
  bqc-SIM: wá kĩ́i Lua mɛ̀ndoɛ, ↄ̃n wá Mae pↄ́ pↄ́pii bↄ̀ aà kĩ́i mɛ́ wá kú
    aà yã́i ũ. Dii mɛ̀ndoɛ lↄ, ↄ̃n Yesu Kilisi pↄ́ pↄ́pii kɛ̀ mɛ́ wá kú aà sabai
    ũ.
  tcz-CHONGTHU: Hinlah eihon Pa chu Pathen khatseh, ijakai sempa ahin, chule eiho
    Ama dinga hinga ihiuve ti iheuve. Chule Pakai khatseh bou Yeshua Christa chu ahin,
    Ama jal'a Pathen in ijakai asema chule Ama jal'a eiho hinna eipeh u ahi.
  mar-mar: परंतु आमच्यासाठी फक्त एकच देव जो पिता तो आहे. ज्याच्यासाठी आपण जगतो आणि
    ज्याच्यापासून सर्वकाही निर्माण झाले आणि फक्त एकच प्रभू येशू ख्रिस्त आहे. ज्याच्या
    द्वारे सर्व गोष्टी अस्तित्वात येतात व ज्याच्या द्वारे आपण जगतो.
  snp-snp: ido lamodoka ya Metefo Goti lawoko nemoma, ya amodokati neta-mata muki
