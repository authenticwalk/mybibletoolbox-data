    ŋayi djäma ŋilimurrunhanydja yolŋu'-yulŋunhanydja nhanŋuwaynha ŋayi; ga waŋgany
    yana ŋayipi ŋilimurruŋgunydja Garray, ŋayipi yana Djesu-Christ, ŋunhi yukurrana
    bukmak nhä malanha maḻŋ'thurrunanydja nhanukalaŋukurruna, ga nhina ŋilimurru yukurra
    dhuwala walŋanydja nhanukalana yana.
  yal-yal: koni en tan mabinni, Ala keden peen na a ra. A tan nan en fafe ra naxan
    seen birin daxi. En na en ma dunuɲa yi gidin ligama a tan nan xa. Marigi keden
    peen na a ra, Yesu Alaa Muxu Sugandixina. Seen birin daxi a tan nan baraka yi.
    En na en ma dunuɲa yi gidin ligama a tan nan baraka yi.
  cnt-NT: la₁ të₂le₃ quián₂ jniog₄ në́₃, jŋia'₅₄ lia'₂ jan₂ bá₄ Diú₄ chan₂, i₂lɨ́n₅
    Jmei₂ jniog₄, i₂ca₂jmo₃ ca₂le₃jë́₃ 'e₂ niog₅ cha₂. Le₂jaun₂ guë'₂ jniog₄ në́₃
    chong₂ o₄quió'₄ 'éi₂. Jŋia'₅₄ lia'₂ jan₂ tan₅₄ bá₄ i₂gon₂, i₂lɨ́n₅ Jesucristo.
    Të₂le₃ ne₄ o₄quió'₄ 'éi₂ bá₄ ca₂lë₃ ca₂le₃jë́₃ a₂cha₂, ca₂të₂ jniog₄ guio₅₄ në́₃,
    chong₂ të₂le₃ quian'₅₄ 'éi₂.
  tif-tif: Numi God kulaa ti maakup kemin, kaali Aatumen God ata, ali mafek mafek
    alik kiimi miit kayaakim kemin, nuli tifan almi man alik-daap o. Kano ti numi
    Kamokim maakup ata-kup ti fan bombe kemin, ali Yesus Kraist ata no. Kulaata taba-lomda
    mafek mafek alik kalawi talalu kutiilaya, Kristen nuli tiltam almi titil diim
    kawu mokso bom-bulup te!
  nlx-nlx: तीबी आमरी केरता ते एकुस बोगवान हे; मतलब आबोख जान उगे रेन आख्‍यु वोस्तु
    हेत्यु एने आमु तास ने केरता हेते, एने एकुस मालीक हे, मतलब यीशु मसी जान द्‍वारे
    आख्‍यु वोस्तु ईयेल हेत्यु, एने आमु बी तास ने द्‍वारे हेते।
  apw-NT: Néé Bik’ehgo’ihi’ṉań dała’á nohwá gólį́į́, nohwiTaa, áń bits’ą́’dí’ dawa
    daagolį́į́, ła’íí áń bá daahin’ṉaa; ła’íí nohweBik’ehń dała’á gólį́į́, Jesus Christ,
    áń binkááyú dawa daagolį́į́, ła’íí áń binkááyú daahin’ṉaa.
  gum-gum: Treeg kuingucha, namuimbe Tiusbe kandø nøtø køn, tru Møskai. Tru chigurrimbunø
    arrubiibe nuinukkurrindø arruben, katø nambe nuyasig øsig amøner. Katø Señor Jesucristo
    kandø køben, chitøgucha købiibe nøgurriwei pønrrøben, namgucha nøgurriwei øsig
    amøñibelø ker.
  not-NT: carari igóiguë eiro ainta paniro Pabati Tosorintsi. Iriro oniaganquero antagaisati
    ora aniaigui. Aisati yobetsicanontacái eiro. Aintasati paniro Atingomi Jesoquirisito
    Ira obetsiquëro omagaro, aisati yogabisaicotajái.
  plu-plu: Henneme wixwiy pahapwiwa uwohkigawiy. Ig Wigwiy. Ig atiwkekne madikte arikna.
    Wixwiy humaw gidahanikwa Uhokri. Hawwata akiw wixwiy pahapwiwa Ukiparawiy. Ig
    Jesus Cristo. Ig ahumten madikte arikna. Wixwiy humaw gipitimpi Jesus Cristo.
  iou-iou: '@see-verse:1CO.008.005'
  ntp-NT: Dʌmos cʌʌ maatʌ aatʌmʌ sai mosaliʌmaduga Diuusi, gʌrooga. Ʌgai idui vʌʌsiaʌcatai.
    Aatʌmʌ oidaga dai siaa duutuda ragai Diuusi daidʌ ivuaadaragai aa duiñdadʌ. Dai
    aliʌmaduga gʌrtʌaanʌdamiga ʌgai ʌrSuusi Cristo, dai ʌgai idui vʌʌsiaʌcatai. Dai
    ʌgai gʌrmaa ibʌdagai utudui.
  rai-rai: Iaku daat nunurai naa raa God ku, a Tamaandaat, ia maa a kabi ra kum utnaa
    raap, ma ia maa daat lalaaun kupi. Ma daat nunurai naa raa Tadaaru ku, ia Iesu
    Kaarisito, ia maa a kabi ra kum utnaa raap, ma ia ut i taar taa a lalaaun karom
    daat.
  haw-1868: 'Aka, ia kakou, hookahi no Akua, o ka Makua, a nana mai na mea a pau,
    a ia ia hoi kakou nei: hookaihi no Haku, o Iesu Kristo, ma ona la na mea a pau,
    a ma ona la hoi kakou.'
  ffm-ffm: enen, banngal men, Laamɗo gooto tan woodi, Baabiraaɗo taguɗo huunde fuu
    mo nguuran-ɗen oo. Kasen Joomiraaɗo gooto tan woodi, Iisaa Almasiihu mo huunde
    fuu laatorii oo, mo keɓir-ɗen nguurndam oo.
  arb-NAV: فَلَيْسَ عِنْدَنَا نَحْنُ إِلّا إِلهٌ وَاحِدٌ هُوَ الآبُ الَّذِي مِنْهُ
