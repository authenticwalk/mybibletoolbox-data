  lat-VUC: 'nobis tamen unus est Deus, Pater, ex quo omnia, et nos in illum: et unus
    Dominus Jesus Christus, per quem omnia, et nos per ipsum.'
  ngp-ngp: mna suwe eyuko Mnungu yumwenga, Tate aumbile vint'hu vose, naho kwa yehe
    chekala, naho eyuko Zumbe yumwenga du, Yesu Kilisito, uyo vint'hu vose viumbigwe
    kwa sila yakwe. Naswe chekala kwa sila yakwe.
  enq-2: Dopaka doko, naimanya Takange, Gote mendai iki doko kalyamo. Baame dupa pitaka
    pyoo wasia-pyaa. Naima baanya kalyamano. Jisasa Kraisa baa naimanya Kamongo mendai
    iki doko kalyamo. Goteme baa-kisa dupa pitaka pyoo wasia-pyaa. Naima baa-kisa
    kalyamano.
  eng-ASVBT: yet to us there is one God, the Father, of whom are all things, and we
    unto him; and one Lord, Jesus Christ, through whom are all things, and we through
    him.
  mna-mna: Tamen iti na, tuurla ki Anutu tamen. Ni Tamanda ta iur koroŋ ta boozomen,
    mi iti tombot be tembeeze pini. Mi iti tuurla ki Merere tamen, Yesu Krisi. Ni
    ta iwe zaala pa koroŋ ta boozomen ma tipet, mi iwe zaala piti ma tewe Anutu lene.
  myw-myw: '@see-verse:1CO.008.005'
  sby-sby: nomba kuli njafwe kuli Lesa umowa, Bata, abo balalenga bintu byonse kayi
    engotwekalila. Kayi kuli njafwe kuli Mwami umowa Yesu klistu, uyo ngwalasebensesha
    Lesa pakulenga bintu byonse kufumina mulyendiye afwe tukute buyumi.
  sll-sll: Dimba, Nabe God tani weni molere, talhan para weni ol emua. Engwo i pire
    yal i tani maa e tere moli ominua. Te talhan hobi hobang tani Yisas Kraist momia.
    Mongwo i pire God talhan para weni ol emua. Engure Yisas bling memini mole yulang
    na tongure mol pai ominua.
  yaq-NT: Ito betchi'bo ala, wepu'ulai jiba ju'u Lios, itom yo'oree'u, ju'u itom achai.
    Aapo ju'u Lios achai, si'imeta ju'unaktek. Itepo intok tee aapo'ik betchi'bo jiapsa.
    Intok ket wepu'ulai jiba ju'u itom yo'owe Jesukrijto. Aapo'ik betchi'bo si'ime
    ayukame jiapsa. Intok tee itepo juni'i te ae betchi'bo jiapsa.
  uro-uro: Sokt di gem ut di ut dräm i sokt ama sägäk ma Ngämuqa ama Ngätmamäk kärakni
    i qale qa bä nagem ga di sa iarhongäkt moe ngä män bä iaqäkt di sa qali lut bä
    ut däqäm bä ba qa. Bä qosaqi ut dräm i sokt ma Engeska ama sägäk ma Jisas ma Krais
    kärakni i qale qa qärak i nävät a qa di sa iarhongäkt moe ngä män bä qosaqi sävät
    a ut di qali lut bä ut däqäm.
  ita-1885: nondimeno, quant'è a noi, abbiamo un solo Iddio, il Padre; dal quale son
    tutte le cose, e noi in lui; ed un sol Signor Gesù Cristo, per lo quale son tutte
    le cose, e noi per lui.
  muy-muy: Ku tamal nahkay nəŋgu ni, geli ti Melefit naŋ bəlaŋ, naŋ Bəŋ ga Yezu. Naŋ
    ti àgraya zlam a ɗek. Leli day naŋ àgraya leli a ti mîgi ndam gayaŋ. Nahkay Bay
    geli ti naŋ bəlaŋ, naŋ Yezu Krist. Zlam ge Melefit ya àgraya ni ɗek ti, àna naŋ.
    Leli day mə̀bum àna sifa ti azuhva naŋ.
  kqc-kqc: Idu una rofu Sei bi yokoi maka, ma uni Baba, kaere yaku beika baika tau
    noibanu riyo ma ina dada gua amesifa; ka bi Varika Amiye yokoi maka, Iesu Keriso,
    kaere beika baika tau noibanu bi ina dudu riyo ma gua amesifa.
  tav-tav: To bairije na caĩbato quena, “Jĩcaʉna ãmi Dio,” mani ĩ maji mani maca.
    Mani Pacʉ cãcʉ ãmi. Nipetirijere cátacʉ ãmi. Cʉ caboorijere cátiparã mani ã. To
    bairi mani Ʉpaʉ jĩcaʉna ãmi Jesucristo. Cʉ jʉgori nipetirije cãnie anicõa. Mani
    quenare mani cájupi, yʉ yarã na ãmaro ĩi.
  eng-ULB: Yet for us there is only one God, the Father, from whom are all things
    and for whom we live, and one Lord Jesus Christ, through whom all things exist,
    and through whom we exist.
  spa-VBL: Pero para nosotros solo hay un Dios, el Padre, a partir del cual fueron
    hechas todas las cosas, y él es el propósito de nuestra existencia; y un Señor,
    Jesús, por medio de quien todas las cosas fueron hechas, y él es el mediador de
    nuestra existencia.
  fra-_FOB: Toutefois, nous n'avons qu'un seul Dieu, le Père, duquel procèdent toutes
    choses, et nous sommes pour lui; et un seul Seigneur, Jésus-Christ, par lequel
    sont toutes choses, et nous sommes par lui.
  hau-ULB: “Amma a wurin mu, Allah daya ne, Uban dukan duniya, daga wurinsa aka halita
    dukan abu, domin sa muke rayuwa, Ubangiji Yesu Almasihu daya, wanda ta wurin sa
    kome ya kasance, mu kuma daga wurinsa muke.”
  mal-mal: പിതാവായ ഏക ദൈവമേ നമുക്കുള്ളു; അവനിലാണ് സകലവും, നാം അവനായിട്ടും ആകുന്നു.
    യേശുക്രിസ്തു എന്ന ഏക കർത്താവും നമുക്ക് ഉണ്ട്; സകലവും അവനിലാണ്, അവൻ മുഖാന്തരം നാമും
    ആകുന്നു.
  urd-GVR: To bhī ham jānte haiṅ ki faqt ek hī Ḳhudā hai, hamārā Bāp jis ne sab kuchh
    paidā kiyā hai aur jis ke lie ham zindagī guzārte haiṅ. Aur ek hī Ḳhudāwand hai
    yānī Īsā Masīh jis ke wasīle se sab kuchh wujūd meṅ āyā hai aur jis se hameṅ zindagī
    hāsil hai.
  far-far: kulu saitamana te God go ne to, ma nia na Maa ne saungainia ru ki tafau,
    ma kulu ka mauri fua ne kulu kai rao fuana. Ma kulu too ana te 'Aofia go sa Jesus
    Christ ne 'adomia God fuana saungailana ru ki tafau, ma nia ka kwatea laugo na
    maurie fua kulu.
  suz-BL: इं कली परमप्रभु यावे का ला बाक्‍ब। मेको मारेइ मारेइ सेल्‍ब इं आफ बाक्‍ब।
    मिनु गोपुकी यो मेको आ सेल्‍शो बाक्‍नय। मिनु इं प्रभु का ला बाक्‍ब, मेको प्रभु
    येसु ख्रीस्‍त बाक्‍ब। मेको आ पतीकेम मारेइ मारेइ दुम्‍शा, गो ब्रोंइचा ताइनीकी।
    १कोरिन्‍थी १२:५-६; प्रस्‍थान २०:३; मलाकी २:१०; एफिसी ४:५-६; यूहन्‍ना १:३; कलस्‍सी
    १:१६
  car-NT: 'Ky''waine te o''win roten tamusi man: mo''ko kyjumykon. Mo''ko ro pa''poro
