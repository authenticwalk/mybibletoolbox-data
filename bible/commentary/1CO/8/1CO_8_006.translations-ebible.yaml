  eng-F35: yet for us there is one God, the Father, out of whom are all things and
    we into Him, and one Sovereign Jesus Christ, through whom are all things and we
    through Him.
  ind-ind: tetapi bagi kita hanya ada satu Allah, yaitu Dia yang kita sebut Bapa,
    dan hanya ada satu Penguasa Ilahi, yaitu Kristus Yesus. Segala sesuatu diciptakan
    Bapa dengan perantaraan Yesus. Dan kita hidup bagi Allah Bapa melalui Tuhan Yesus.
  pes-OPCB: اما ما می‌دانیم که فقط یک خدا وجود دارد، یعنی پدر آسمانی ما که تمام چیزها
    را آفریده و ما را نیز به وجود آورده تا از آن او باشیم. همچنین می‌دانیم که فقط
    یک سرور و خداوند وجود دارد، یعنی عیسی مسیح، که همه چیز به‌وسیلۀ او آفریده شده
    و حیات ما از اوست.
  mpt-mpt: otane nibo tekein kebuobe, nib kimanin nakae Gode elekiem eletabe. E nib
