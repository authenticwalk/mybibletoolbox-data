    o'g̃ug̃ẽ kuyje―Jesus Cristo a'õbi. Ixe a'õbi ma wuyju dak dopdom.
  fue-fue: Amma e nun fu, enen kan, Alla gooto tan woni, Baaba taguɗo huune fu, mo
    gam mum buuruɗen. Kade bo Joomiraawo gooto tan woni, Yeesu Almasiihu mo huune
    fu laatorii e mum, e mo gam mum keɓuɗen yonki.
  amk-amk: Tonanai ki wape, we tata mani, tane Allai mansiari kawuru, amani andino
    tasahui we Dai ne. Andino niari fifuba nini kiai ne, tuti taminohi tatarang nina
    mani we meiri kawuru. Tuti tane Sengnei kontai mansiari, amani Seng Yesus Kristusi.
    Na Seng Kristusi nini dino Allai niari fifuba nini kiai ne, tuti andino wedaya
    mani taminohi tatarang nina.
  fai-fai: Kata nutane Natim Got be Got makuw alafin. Kale ufek ufek adikum bo alimiyo
    kal tasu ade nuka alami bidaw buduw ade num Kamok be Yesus Kadais makuw alafin.
    Kale ufek ufek adikum bo alam dim kal kidel kusa ade nuka nuluso alam dim nulum
    biyámin uyo kudusuw.
  ura-NT: Nete laen cana rai ne leinjiin cana inaca Cana Coaunera- itolere Coaunera
    neein nenaa. Chaen techu coreniha rai cachaneein nihacache. Nii rijijieein techu,
    ne leinjiin Cana Curuaanaa Jesocurisito. Corenihate ne itolereeuru. Cana netonaite
    coreniha nihacache.
  mcd-NT: Anori yoifiamisifocai anorima. Man non tapia nocon Upa Diosifin fustiquin.
    Futsa yamai. Nantonfin nantifi onihuani. Nocofori onihuani non ahuun facufo inon.
    Ascashu non Ifo fustiya. Jesucristo fusti. Futsa yamai. Ahuunshon nantifi onihuani.
    Ahuunoashu non nitiro.
  urt-urt: Ŋaiye poi pe, Got sep ilyeh sai, kin Yai. Ŋaiꞌe ŋaiꞌe lalme ŋaiye kin ŋende,
    topoꞌe poi pe, kitikin lalme. Topoꞌe Jisas Krais kin Lahmborenge ŋilyeh. Got topoꞌe
    Krais, tinge hindi yende ŋaiꞌe ŋaiꞌe lalme leꞌe ŋaiye tukwini sai, topoꞌe tinge
    pwal poi laip.
  kiz-kiz: ijapokuwa kwatete kuyele K'yara mmonga tu ambayi ni Dadi, fhenu fhoa fihomili
    kwa muene, nitete twiishi kwa muene, ni Bwana mmonga Yesu Kristu, ambayi kwa muene
    fhenu fhoa fiyele, ni kwa muene tete tuyele.”
  tzo-TZE: Pero li vo'oxuque xana'ic xa ti jun no'ox Diose, ja' ti Tati xcutique.
    Ja' ti la spas scotol c'usitic oye. Ja' la spasutic noxtoc yu'un tsc'an chquich'tic
    ta muc'. Xchi'uc xana'ic xa ti jun no'ox cajvaltique, ja' li Jesucristoe. Ja'
    i'ac'bat spas scotol li c'usitic oye xchi'uc ja' ta sventa ti cuxulutic li' ta
    banamile, xchi'uc ti chijcuxiutic sbatel osile.
  lex-lex: mere la makpesiay it de, Uplerlawna Nmemeh'a to'a. E' ed mak khi' Am la'
