  qve-NT: Ichaqa noqanchisqa yachanchismi, cheqaq Diosqa ch'ullalla kasqanta. Payqa
    Dios Taytan; paymi tukuy ima kaqkunatapas unancharan. Chaymi noqanchisqa payllapaqña
    kawsanchis. Saynallataqmi noqanchispa Señorninchisqa ch'ullalla; payqa Señorninchis
    Jesucriston. Diosninchisqa Jesucristontakaman tukuy ima kaqkunatapas unancharan.
    Chaymi noqanchispas, pay unanchawasqanchisrayku, kay pachapi kawsashanchis.
  pao-NT: '@see-verse:1CO.008.005'
  cbu-NT: iyaam minamari taariya Apanllimarita, Aparini ichinguru tinarangiya. Iyaatstam
