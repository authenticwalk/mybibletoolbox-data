  cak-ENT: Jac'a roj ketaman que xaxe jun Dios c'o, ri Tata'ixel. Riq'uin c'a rija'
    petenük-vi ronojel, y nrajo' que roj nkaya' ruk'ij. Ketaman que xaxe jun Ajaf
