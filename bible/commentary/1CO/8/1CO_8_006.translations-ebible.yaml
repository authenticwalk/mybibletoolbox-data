verse: 1CO.008.006
translations:
  kpx-kpx: Isito nahi hilokage dilava moagaeau uoholilu. Nahie Mama Dilava ke igaeu
    ua. Keike onobenobe bahata vaevenu. Keike nahie uveve nahiovenu. Isi nahi hilokage
    Iesu Keliso keu nahie Kosive igae. Dilavau louge keike onobenobe bahata vaevei
    uveve nahiovenu.
  okv-H: amo God vahai donda tapa amita Mamo avo ungotenane ke be ahera, eto donda
    tapa amita degi puvuna amo amita degi iragora. Eto ungotenau Bada Iesu Keriso
    vahai avo mihia eto donda tapa amo amita degi puvuna avoeto ungotena amita degi
    vasiri humbagora.
  tbo-tbo: Ma tauta uyahita naka Yaubada emosi hota tauna Amata yaka ginouli atapuhi
    i wiwawalihi po tauna binei ta memae. Ma tauta uyahita naka Guyau emosi hota tauna
    Yesu Keliso ma Kelisona uyahinei Yaubada ginouli magomagouhi i wiwawalihi po tauna
    uyahinei ta memae.
  mal-C: എന്നാൽ എല്ലാറ്റിന്റെയും പ്രഭവസ്ഥാനമായ പിതാവായ ഏകദൈവംമാത്രമേ നമുക്കുള്ളൂ.
    അവിടത്തേക്കുവേണ്ടിയാണ് നാം ജീവിക്കുന്നത്; യേശുക്രിസ്തു എന്ന ഏകകർത്താവും നമുക്കുണ്ട്.
    ആ കർത്താവിലൂടെയാണ് സകലതും ഉണ്ടായത്; ആ കർത്താവിലൂടെയാണ് നാം ജീവിക്കുന്നതും.
  grc-SR: ἀλλ᾽ ἡμῖν εἷς θεὸς ὁ πατήρ, ἐξ οὗ τὰ πάντα, καὶ ἡμεῖς εἰς αὐτόν· καὶ εἷς
    κύριος Ἰησοῦς χριστός, δι᾽ οὗ τὰ πάντα, καὶ ἡμεῖς δι᾽ αὐτοῦ.
  bgc-bgc: '@see-verse:1CO.008.005'
  khz-khz: na ita gerai Tamara Palagu geregana kwanilova, gau maparara ia na evega-walarato,
    e ita maki ia gena tamagulina. E Velekou Iesu Keriso maki geregana kwanilova,
    ia genana gau maparara gewalato, e ita maki ia na maguli evenirana vou, tamagulina.
  deu-TKW: so gibt es doch für uns nur Einen Gott, den Vater, den Schöpfer aller Dinge,
    der unser Ziel ist, und Einen Herrn Jesus Christus, den Mittler aller Dinge, der
    auch unser Mittler ist.
  zsr-NT: 'san queëruꞌ rëꞌu: Tuzëꞌ Naquëꞌ Dios, Lëꞌ Xuz. Lëꞌ benëꞌ yúguꞌtë le rléꞌiruꞌ,
    Atiꞌ zoaruꞌ nabanruꞌ quië tsej ládxiꞌruꞌ Lëꞌ. Tuzëꞌ Naquëꞌ Xanruꞌ, Lëꞌ Jesucristo.
    Lu nëꞌë Lëꞌ, Dios benëꞌ yúguꞌtë le dë, Atiꞌ nabániruꞌ Lëꞌ.'
  lin-lin: Kasi mpo na biso, Nzambe azali kaka se moko, Ye nde azali Tata mpe Mokeli
    na nyonso, mpe biso tozali na bomoi mpo na Ye. Mpe Nkolo azali kaka se moko, Ye
    nde Yesu-Klisto. Nyonso esalema na nzela na Ye, mpe biso tozali na bomoi mpo na
    Ye.
  hns-NT: tabbo hamlog djaaniela kie khaalie ek sattja Parmeswar hai. Oe to Pieta
    Parmeswar hai aur ose sab tjiedj oetpan bhail hai, aur okar khaatien hamlog aapan
    djiewan bietaaila. Hamlog khaalie ek Prabhoe ke djaaniela, aur oe Jiesoe Kriest
    hai. Oe sab tjiedj banaais hai, aur hamlog okar dwaara iesaai hoi gailie hai.
  noa-E: maach atheyan Ẽwandaman ãbpaita khitʉm, Ẽwandam chi Aai. Ichdëuta nem thʉnʉmjã
    thum ompaa aujim. Magua maachjã i atheepaita wënʉrrʉm. Maach Pörjã ãbpaita sim
    ĩchab; ma, Jesucristoou. Nem thum thʉnʉmʉn ãba i gaaimuata thʉnʉm. Maachjã ĩchab
    i gaaimuata ʉ̈u peerdʉ durrum.
  eng-EMTV: yet for us there is one God, the Father, of whom are all things, and we
    for Him; and one Lord Jesus Christ, through whom are all things, and through whom
    we live.
  mib-NT: Te nuū maá yó chi ɨɨn‑ni Yaā iyó, jeē cúu Tátá yō Yaā Dios. Te máá yá ni
    sáha tāca jéē iyó, te cuenta maá yá cúu yó jíjnáhan yó. Te suni íyó ɨɨn‑ni Jitoho
    yō Jesucristo, te nde nuū maá yá vēji tāca jéē iyó, te suni máá yá ni sáha yóhó.
  lif-NT2: कर आनिॽलागिग थिक्‍लक् निङ्‌वाॽफुमाङ् वाॽरो॥ खुने़ॽग पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌लो
    हे़क्‍क्‍याङ् खुने़ॽलाम्‍बाए काक् पाःन्‍हाॽरे़न् नावागे़न् चइःत् पोःक्‍खे़आङ्
    खुने़ॽ कुलागिए आनिॽ आहिङ्‌लो॥ हे़क्‍क्‍याङ् थिक्‍लक् दाङ्‌बा वाॽरो, खुने़ॽग ये़सु
    ख्रिस्‍तरो॥ खुने़ॽलाम्‍बाए काक् पाःन्‍हाॽरे़न् नावागे़न् चइःत् पोःक्‍खे़ हे़क्‍क्‍याङ्
    खुने़ॽलाम्‍बाए आनिॽ आहिङ्‌लो॥
  xnj-xnj: Kwitu tete avi Chapanga mmonga, Dadi, Muwumba wa vindu vyoha, ndava ya
    mwene tete tivili. Kangi avili BAMBU mmonga ndu, Yesu Kilisitu, ndi kwa njila
    yaki vindu vyoha vyawumbiwi, na tete titama ndava ya mwene.
  mmx-mmx: Ketla legeso Moroa mun tinedik axap. Neni ne Temen nedik la neni laradi
    loklok li at lempanga axap, la nedik ata rooro rin. La legesa Eme Silok atnedik
    mun ne Iesu Karisito, la keneng mun teren ne Moroa ga rudum li lempanga axap la
    keneng mun teren nedik di rooro.
  cbr-NT: Usaquian sináncëbëtanbi cananuna nun 'unanin, achúshi ca Nucën Papa Dios
    'icën. An ca camabi ñu uniocëxa. Ainan 'inun ca nuribi uniocëxa. 'Imainun ca Nucën
    'Ibu achúshi, Jesucristo, ashi 'icën. An ca aín Papabëtan camabi ñu unionan nuribi
    uniocëxa.
  tee-NT: Para ju quijnan'an va lakatam ju quiDios'an. Yuchi ju xapai ju lhinaulh
    ixnavica tachi chun ju taxtokni. Chai quintanavitan ju quijnan'an ni laich calak'ayayauch
    ju yuchi. Chai vachu' va pumatam ju qui'ucxtin'an. Yuchi ju Jesucristo. Chai yuchach
    ju navik'olh tachi chun ju taxtokni. Chai yuchach ju quintaxtaknitan ju sast'i
    qui'atsucunti'an.
  eng-LSV: yet to us [is] one God, the Father, of whom [are] all things, and we to
    Him; and one Lord, Jesus Christ, through whom [are] all things, and we through
    Him;
  cak-NT: Pero roj keta'n chi xe jun Dios c'o, y ja raja' ri Katata'. Riq'uin raja'
    petenak-wi ronojel, y nrojo' chi roj nakaya' ruk'ij. Keta'n chi xe jun Ajaf c'o,
    y ri' ja ri Jesucristo. Xe roma raja' c'o ronojel. Xe roma raja' c'o kac'aslen.
  pah-NT: Nhande ve ki a'e te gwereko ojipejive'ga jate Tupana'ga nhanderuvete'ga.
    Gaha oapopavuka mbatera hako. Ga rehe nhande rekoi xako ti garemimbotarimova'ea
    rehe javo. Ojipeji jate ko nhandepojykaharete'ga Jesus Cristo'ga. Gaha oapo pa
    mbatera hako. Tupana'ga oapopavuka ga pe. Gaha nhandereaporog̃ita mbopyahu nhande
    rerekovo no.
  sja-NT: Mamĩda tachi ijãapataarã-it'ee Tachi Ak'õreta Ak'õre Waibɨa. Ijãapata irua
    ne-inaa jõmaweda ooji, eperãarã paara. Ma jõmaweda oopiji ichi Warra Jesucristomaa,
    tachia irude ijãadamerã mãik'aapa irua oopi bɨk'a oodamerã.
  xed-xed: Dər ma mantsa tsi, ŋa amu ná, turtuktuk Lazglafta ta nzakway ka Da mu,
    ta zlaganapta inda skwi ma ghəŋa haɗik. Ŋani amu guli. Turtuktuk mghama mu guli,
    tsaya Yesu Kristi zlaganap Lazglafta ta inda skwiha nda ma tsatsi ya, ma tsatsi
    nzata amu nda hafu guli.
  mks-NT: joo mí cánda̱a̱ va̱ha iní ña̱ íin in túhún Ndióxi̱, mé a̱ cúú tátá yo̱.
    Ta mé á quéa̱ na̱cava̱ha tócó ndihi ña̱ha. Ta na̱cava̱ha mé á mí ña̱ ná caja cáhnu
    í mé á. Ta íin in túhún xitoho í ña̱ cúú Jesucristo. Ta mé á quéa̱ cája ña̱ ná
    coo tócó ndihi ña̱ha ta cája ña̱ ná catacu mí viti.
  gfk-S: Iesene ta dait, tike God sene mon, ma aie no Mama nong no burwana ta ira
    linge bakut. Ma dait lon ura utana. Ma ta dait, tike Watong sene mon, ma aie ne
    Jisas Krais nong ga hakisi ira linge bakut, dait ge lon tana.
  bmu-bmu: Mi maljemö, mi töndup Anutu mohot yaŋönök nanini bemnini aka Iwinini akza.
    Yaŋön yuai pakpak miwikŋaii asuhuyök. Malmalnini yaŋgöra malbingöra aka al neŋgii
    maljin. Mewöyök Kembu mohot Jisös Kraist malja. Yaŋön Anutu bauköiga yuai pakpak
    miwikŋaiyohot. Nini mewöyök bauköm neŋgiiga mal köhöimakzin.
  dgz-dgz: Go nu nunan God tave iragenawa daiton di, nu Mamanua, ap me megenat. Me
    wan dim dim iravi tan venat nitaton amba me gamup nu wanin anivin. Amba Iesu megenat
    nu Ayop nugawa. God Iesu wandini gapan wan dim dim iragi wan venat nitaton amba
    Iesu gamup nu wanin anivin.
  eng-GNV: 'Yet vnto vs there is but one God, which is that Father, of whome are all
    things, and we in him: and one Lord Iesus Christ, by whome are all things, and
    we by him.'
  zaa-NT: Pero para ri'u nna dua ttu teruba Dios enne' née Tata qui' ri'u, iyaba ca
    cosa nna uccua cą por lèe. Ri'u nna ná ri'u para lèe. Ą'hua dua ttu teruba Xana'
    ri'u, Enni'į nna née Jesucristua; por lèe nna uccua iyaba ca cosa, ą'hua bàni
    ri'u por medio de lèe.
  eng-WEBSTER: Yet to us there is but one God, the Father, from whom are all things,
    and we in him; and one Lord Jesus Christ, by whom are all things, and we by him.
  guh-guh: Itsiata vaxaitsi yapëtanetsi caenë vaxa Dioso peponaponaejava. Bajaraponë
    daxitacuene pexanaenë. Bajaraponënexa tojinavanapatsi. Caenë rabaja pijinia pepo
    vajatuxanenë Jesucristo. Bajaraponë pejamatabëcueneta exana daxitacuene. Bajaraponë
    pejamatabëcuenetanua nacacapanepaena vajaneconivecua.
  bon-bon: Yepä mime tääpume yepä taatu “Uuje” pisi nyene, lui sine Babe piiyepu lui
    sine Acejiyame iyeta gwidape tääpume, piiyepu lui tääpume mine ninajininige. Piiyepu
    cuta yepä taatu Yageyame pisi nyene, Yeesu Keriso, lui cabu ca iyeta gwidape cina
    acinujisi piiyepu lui cabu ca mine ninajininige.
  nhw-BL: tojuanti tijmatij san itztoc setzi Dios, yaya Totata, ica catli pejqui nochi
    catli onca. Huan tijmatij tiitztoque para ma tijchihuaca ipaquilis. Huan itztoc
    san se catli nelía tecojtli huan yaya Jesucristo ica catli Toteco Totata quichijqui
    nochi catli onca huan tojuanti tijpiyaj nemilistli por ya.
  swh-ONEN: kwetu sisi yuko Mungu mmoja, aliye Baba, ambaye vitu vyote vyatoka kwake
    na kwa ajili yake sisi twaishi; na kuna Bwana mmoja tu, Yesu Kristo, ambaye kwa
    yeye vitu vyote vimekuwepo na kwa yeye tunaishi.
  wbi-wbi: “Palikimo nakuva kulyusue kwale u Nguluve jumo mwene juno ghwa Nhaata,
    ifinu fyoni fihumile kwa mwene, tatusue tukale kwa mwene, u Mutwa jumo u Yesu
    Kilisite, juno vwimila umwene ifinu fyoni kwefile, kwa mwene jujuo na jusue kwetule.”
  bba-bba: kɑ mɛ, bɛsɛn mi, Gusunɔ turowɑ wɑ̃ɑ. Wiyɑ sɑ̃ɑ Bɑɑbɑ wìn min di ɡɑ̃ɑnu
    kpuro nu nɑɑmɔ. Win sɔ̃nɑ sɑ mɑɑ wɑ̃ɑ. Yinni turowɑ mɑɑ wɑ̃ɑ. Wiyɑ Yesu Kirisi
    wìn min di ɡɑ̃ɑnu kpuro nu koorɑ. Win sɑɑbuwɑ sɑ mɑɑ wɑ̃ɑru mɔ.
  eng-KJVCPB: but to us there is but one God, the Father, of whom are all things,
    and we in him; and one Lord Jesus Christ, by whom are all things, and we by him.
  kgk-NT: Nhandejáry ae peteĩ anho mate Tupã. Nhande Ru tee va'e upe va'e. Ha'e ohekokwaa
    va'e-rupi ae oiko entéro mba'e. Íxupe gwarã nhande ave jaiko. Ha'e ojéupe gwarã
    voi opamba'e omoingo va'ekwe. Peteĩ anho mate Nhandejáry Hesu Cristo. Ha'e omoingo
    va'ekwe opamba'e. Nhane moingo ave ha'e.
  waj-waj: Iya itaa kua kiaaniaata teenoo vaa ta rikiaunnavai. Ti Napoova Anutuuqo
    mmuaa tuanaavai hara kioo varinoo. Innasidiri mmuakiaa mminnaayauvai vaikiai ta
    innaniya nnaasu hara kiada variaunnanoo. Ti Udaanga Yisuu Kirisiiva mmuaa tuanaavai
    hara kioo varinoo. Anutuuqo inna tuduu rikioo ivo mmuakiaa mminnaayauvai iima
    taika kieeravai. Ivo ti tasipama variivaara ta hara kiada variaunnanoo.
  cpy-cpy: Rooma aakapaeni, apaani ikanta aetziri “Tajorentsi.” Riitaki ashiteeri,
    wetsika-kirori maawoeni. Riitaki kantakaawori atzimayitantari aakapaeni. Ari okimitari
    eejatzi, apaani aetziri “Nowinkatharite.” Riitakira Jesús Jeepatzii-totaa-rewo,
    rowetsika-kaetakiri paerani maawoeni. Riitaki kantakaawori añaanta-yitaari.
  mpx-mpx: Yaa bwagana hi ba ola o, he kila eliyala Yabowaine maisena ya, iya Tamala,
    iya bugul gegewena ali toginol, ge kila iya wana gamagalau. Ge Babala maisena
    ya, Yeisu Keliso, iya elana bugul gegewena hi masal, ge iya elana yawalila hot
    i gan.
  wbp-wbp: Ngalipaku Kirijini-patuku, ngulaju-ngalpa jinta-juku Wapirra Kaatuju ngula
    nyiyarningkijarra ngurrju-manu nyampurla ngurungka. Ngulaju karliparla nyanungu-mipaku
    jintaku nyinami. Ngalipaku Kirijini-patuku, ngulaju jinta-mipa Warlalja-Wiriji
    ngulaju Jijaji Kiraji, ngulakunya karliparla marlaja nyina wankaru. Kaaturlu manu
    Jijaji Kirajirli, jungungku-pala ngurrju-manu nyiyarningkijarra.
  luo-luo: wan to wangʼeyo ni nitie Nyasaye achiel kende, ma en Wuoro. En ema gik
    moko duto noa kuome, kendo nomiyowa ngima. Bende nitie Ruoth achiel kende ma en
    Yesu Kristo. En ema nomiyo gik moko duto obetie kendo en ema omiyowa ngima.
  nhe-NT: tojuanti tijmatij san itztoc setzi Dios, yajaya Totata, ica tlen pejqui
    nochi tlen onca. Huan tijmatij tiitztoque para ma tijchihuaca ipaquilis. Huan
    itztoc san se tlen nelía tecojtli huan yajaya Jesucristo ica tlen Toteco Totata
    quichijqui nochi tlen onca huan tojuanti tijpiyaj yolistli ipampa ya.
  aii-aii: ܐܝܼܢܵܐ ܐܸܠܲܢ ܐܝܼܬ ܐܲܚܟ̰ܝܼ ܚܲܕ ܐܲܠܵܗܵܐ، ܒܵܒܵܐ، ܗ̇ܘ ܕܟܠܔ ܡܸܢܕܝܼ ܡ̣ܢ ܠܟܸܣܠܹܗ
    ܝܠܹܗ، ܗ̇ܘ ܕܐܸܠܹܗ ܒܸܚܵܝܵܐ ܝܘܲܚ. ܘܐܝܼܬ ܐܲܚܟ̰ܝܼ ܚܲܕ ܡܵܪܝܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܕܟܠܔ
    ܡܸܢܕܝܼ ܒܝܼܹܗ ܝܠܹܗ، ܘܐܲܚܢܲܢ ܕܝܼܹܗ ܝܘܲܚ.
  esk-NT: aglaali iḷisimarugut atautchisualuŋmik Agaayyutmik, Aapauruamik, supayaanik
    iñiqtaġikkaŋatnik, suli ilaa pisiplugu iñuurugut. Iḷisimapmiugut atautchisualuŋmik
    Ataniġmik, Jesus Christ-mik; Agaayyutim iñiqsitqugaa supayauramik suli ilaagun
    iñuurugut.
  msb-msb: pero sa aton may usad lang gayod na Dios Ama. Siya an naglalang san tanan
    kag nabubuhay kita para sa iya. May usad man lang gayod na Ginoo na amo si Jesu-Cristo.
    Ginlalang an tanan paagi sa iya kag paagi sa iya nabubuhay man kita.
  cpa-NT: Cónh¹jøng² jan² báh³ Diú¹³ chian² quián² jniang³, dsa² lán¹² ti³jmi² jniang³.
    Dsa² héi² báh³ ca¹jmo¹ ca¹lah¹jǿ¹ hi² chi² ca¹lah¹quianh¹³ jniang³ dsa² chian².
    Lah¹jøng² báh³ lǿa¹². Jan² báh³ Juu¹³ jniang³ chian², dsa² tsen² Jesucristo. Dsa²
    héi² jmo¹² hi² chi² ca¹lah¹jǿ¹ hi² chi² ca¹lah¹quianh¹³ hi² chian² jniang³.
  dso-dso: ସେମନ୍‌ ରଇଲେ ମିସା ଆମର୍‌ ଗଟେକ୍‌ ଆକା ବାବା ପର୍‌ମେସର୍‌, ଜନ୍‌ ବାବା କି ସବୁ ତିଆର୍‌
    କଲାଆଚେ, ଆରି ଆମେ ତାର୍‌ ଲାଗି ବଁଚ୍‌ଲୁନି, ମାତର୍‌ ଗଟେକ୍‌ ବଲି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ,
    ତାର୍‌ ଲାଗି ସବୁ ବିସଇ ଅଇଆଚେ, ଆରି ତାର୍‌ ଲାଗି ଆମେ ବଁଚ୍‌ଲୁନି ।
  meu-meu: to ita na mai eda Dirava tamona, ia na Tamada; ḡau iboudiai na iena amo
    e varamu, ita danu iena. Ita na mai eda Lohiabada tamona danu, Iesu Keriso bunai,
    ia dainai ḡau iboudiai e varamu, ita danu ia dainai vada ta vara.
  yva-NT: Weramu wamamo wamanave Amisye pamo intabo pa, Wepirati Injayo Amisy. Wepirati
    po anakotare ranari vintabo, muno Po vatane wansanari indamu wamanapatambe Ai
    muno wansambayambe Ai. Muno wama Akarijo Titi pamo intabo, Wepirati Amisy Yesus
    Kristus. Wusyinoe Injayo Amisy po Yesus Kristus atutir indamu Po anakotaro mine
    so muno anakotaro naumo warae ranari tenambe. Muno Amisy Yesus opirati po kovo
    wanyine raugaje wansanuga rai.
  dgc-dgc: Pero sikitam, i péniwala tama éy isesa san i Diyos. Siya éy Tama tam a
    naglalang ta mundua. Siya i asaan tama. Isesa san i Panginoon tam. Ey siya éy
    ti Jesu-Cristo. Siya be san i asaan tam. Pinaglalang siya na Diyos ta mundua.
  zpm-NT: saṉgue ne ndioṉ ne gaṉle tibaque Dios no, lëë meṉ co nac Pxoz ne, me psaṉ
    grëtaa ncuaaṉe no, me psaṉ ne parne dziuuṉbey ne me. Ni scaquegaa, tibaque meṉ
    ne rnabey ne, lëë me ga nac Jesús, me bzaa grëtaa ncuaaṉe no, me nac meṉ ne rneedz
    xquieḻmban ne.
  hix-NT: Onà wyaro haxa ryhe tketxhe, kàwyamo. Towenyxa mak naha, Khoryenkomo, noro
    marma mak ha, tketxhe. Kyàmkomo rma noro ha. Noro yano me akàhtosah me naha, omeroron
    komo. Kàwyam xarha, noro yano me akàhtosah me rma rha tehxatxhe, noro yoyuknye
    ro me kehtxoho menye. Towenyxa rma rha naha, Kohkomo xarha, tketxhe xarha. Txesusu
    Kryestu rma noro ha. Omeroro nakàhtotàhkaye. Noro rma, anar me harha ketxownà,
    toyuknye ro me kehtxoho menye. Anar kom haxa ryhe, toto horyenà ro komo rma, ehxen
    me nay hamà. Àro wyaro thutwetxow hamà.
  sim-sim: Hako God namtar nom oto Avui Wasilaka ria. Mbele mbele amber ortonom uri
    lir. Uhu nir nga hi orhin ni hauowehe mashi orhin ni tiyakmbaha or uhunda nir.
    Wasilaka nihi namtar nom, oto Jisas Krais oria. Avui Wasilaka or mbashirik mbele
    mbele amber hom or uhunda lir. Lerawu orhi orok nir Avui Wasilakahi mak ni naha
    ortonom ni hauowenda nir.
  npi-ULB: तर हाम्रा निम्ति “परमेश्‍वर पिता एक मात्र हुनुहुन्छ, जसबाट नै सबै कुरा
    हुन आए, र हामी उहाँकै निम्ति जिउँछौ; र एउटै प्रभु येशू ख्रीष्‍ट जसद्वारा सबै कुरा
    अस्तित्वमा आउँछन् र जसद्वारा नै हामी अस्तित्वमा छौँ ।”
  cgc-cgc: kiten i a gasirbi ta isya nang na Dyos na yon man Dyos Amay. Kanen gabuat
    ta tanan daw gaatag ki kiten ta kabui para kanen ate na sirbian. Isya nang man
    na Ginuo na yon man Jesu-Cristo. Paagi ki kanen tanan pabuat ta Dyos Amay daw
    paagi man ki kanen nabui ki.
  tim-tim: Dâ nen âmâ Anutu Ewenenŋe konok mannengimap. Yâkgâlânba siâ me siâ miawaknengimap.
    Akto nen yâkgâlân manden. Hain akmâ Kembu konok Yesu Kristo yâkgât bâtŋânba siâ
    me siâ hârok miawagep akto nen manmâ metien.
  yor-yor: Ṣùgbọ́n fún àwa Ọlọ́run kan ní ó wa, Baba, lọ́wọ́ ẹni tí ó dá ohun gbogbo,
    àti ti ẹni tí gbogbo wa í ṣe, àti Olúwa kan ṣoṣo Jesu Kristi, nípasẹ̀ ẹni tí ohun
    gbogbo wà, àti àwa nípasẹ̀ rẹ̀.
  wos-wos: Wungi wandaka nani xékélaki. Nana God dé nana yafa God male dé. Dé atéfék
    jonduna mo dé. Nani déka jémba yanjoka nani re. Nana Néma Du natafa male dé. Dé
    Jisas Krais dé. Dé jémba yata atéfék jondu dé huratakandéka nani démbu huli mawuli
    hérae nani jémba re. Wungi nani xékélaki.
  emp-NTPO: Baribʌrʌ dadjirãmaarã Ãcõrẽra ab̶abʌrʌ b̶ʌa. Idjira dadjirã Zezaa. Idjiabʌrʌ
