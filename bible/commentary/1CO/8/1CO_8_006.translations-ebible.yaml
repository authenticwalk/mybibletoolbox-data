    ní cuáha nchaa sá ìó ñuyíú‑a, te cùtnuní tucu iní‑ó sǎ ɨ̀ɨⁿdii díí‑ni Xítohó Jesucrìstú
    ndécú, te Yaá‑áⁿ nǐ quide‑gá nchaa chìuⁿ ní táhú Dǔtú Ndiǒxí ní cadúha‑gá nchaandɨ
    túhú sá ìó ñuyíú. Te dɨu‑ni mee Xǐtohó Jesucrìstú quídé ndècu‑o ichi‑gá vitna.
  myu-myu: Wuyxe bit pũg̃ ma Deusat. Ixe Deus wuyebay. Soat ixe emumug̃ẽ. Ixe beam
