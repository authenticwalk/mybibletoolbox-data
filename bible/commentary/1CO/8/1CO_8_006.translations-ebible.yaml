    izói afémɨedo comuítagacaɨ.
  por-BRBSL: ainda assim, para nós há um só Deus, o Pai, de quem são todas as coisas,
    e nós para ele; e um só Senhor, Jesus Cristo, por quem são todas as coisas, e
    nós vivemos através dele.
  ces-NKB: pro nás [je] ale jediný Bůh - Otec, z něhož [je] všechno, i my pro něj;
