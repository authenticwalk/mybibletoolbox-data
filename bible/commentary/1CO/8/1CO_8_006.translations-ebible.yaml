  huv-NT: Naleaing icoots ajawaats áagan nop Dios almajlüy, aag ayaj Teat Dios. Imiün
    wüx nej almajlüy meáwan leaw almajlüy. Nej tayac icoots ningüy wüx iüt marangaats
    nej casa. At almajlüy nop Miteatiiüts Jesucristo, cos imiün wüx nej almajlüy cuajantanej
    leaw almajlüy. At aton nej tenguial mapacüüch icoots.
  otn-NT: pɛ para ngue nu̱jʉ, n'natho'a̱ ma̱ Oja̱hʉ 'bʉi, gue'a̱ ma̱ Papáhʉ'a̱. Nu̱ná̱,
    guehna̱ Oja̱ bi hoqui te gä dí̱ nnu̱hʉ ngue ja na̱ya. A nu̱jʉ p'ʉya, dí bʉhmʉ
    para ngue ga̱ ørpa̱hʉ rá̱ pähä Oja̱. A nu̱na̱ di̱ nnøpe ngue ma̱ Hmu̱hʉ ya, guehna̱
    ra̱ Jesucristo na̱. Conná̱ nguehna̱ ya, i ja dyø cosa dí̱ nnu̱hʉ ngue ja ya, 'nɛ̱
    guehna̱ di 'dacjʉ ma̱ tehʉ na̱.
  nop-nop: Iŋgoŋ indi yadi Bepaŋ kubugoŋdi Betnik hatinimilak. Nemenemek hogohogok
    i adi’walaaniŋ mintaguk. Tiŋa undugoŋ Jesu Kilisto ne kubugoŋdi Wapumnik hatiŋa
    nemenemek hogohogok yehitubu-mintaguk. Tiŋa ne kubugoŋdi hatihati nimbune Bepaŋdok
    gigit tugumun hatiyam.
  obo-NT: piru atag keta, sokkad da en kos Monama. Sikandin kos Amoy ta no mid bovaa
    to langun woy id boggoy keta to umuu amoy'd posivontuhan ta sikandin. Woy sokkad
