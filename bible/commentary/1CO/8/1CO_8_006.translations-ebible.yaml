  taj-taj: य्‍हाङला लागिरी चा परमेश्‍वर आबा गिक जे मुला, जम्‍मान स्‍हे थेसेन स्‍होबा
    हिन्‍ना। ओच्‍छे य्‍हाङ थेलान लागिरी सोबा हिन्‍ना। य्‍हाङला लागिरी प्रभु गिक जे
    मुला थे चा येशू ख्रीष्‍ट हिन्‍ना। थेग्‍यामसेन जम्‍मान स्‍हे स्‍होबा हिन्‍ना। ओच्‍छे
    थेग्‍यामसेन य्‍हाङ सोबा मुला।
  avt-avt: God kiutɨp kerekek hɨrak Haai kaiu hɨrak kepu. Hɨrak as o hɨr ke menmen
    yapɨrwe, haiu mau tɨ te emisesik. Mɨtɨk Iuwe kiutɨp kerekek kepu. Hɨrak niuk mɨrak
    Jisas Krais. Nɨpaa hɨrak kɨrɨak menmen yapɨrwe meit nepni, menmen mau tɨ. Hɨrak
    kerekyei haiu meit Hɨmɨn Yaaik kɨrak hɨrak kekepai haiu mepu.
  cbk-cbk: pero para canaton maga creyente, tiene kita un solo Dios Padre, el Creador
    de todo el maga cosas, y kita ta vivi para con ele lang. Kita tiene tamen un solo
    Señor que si Jesucristo ya gane, y por medio di suyo Dios ya crea todo el maga
    cosas. Y por medio tamen di suyo, tiene kita vida eterna.
  uig-ARA: بىراق بىز ئۈچۈن پەقەتلا بىر خۇدا، يەنى ئاتا باردۇر. ئۇنىڭدىن بارلىق ھەممە
    مەۋجۇداتلار ئاپىرىدە بولغان، بىزمۇ ئۇنىڭ ئۈچۈن مەۋجۇت بولغانمىز؛ شۇنىڭدەك، بىرلا
    رەب، يەنى ئەيسا مەسىھ باردۇر. پۈتكۈل مەۋجۇداتلار ئۇ ئارقىلىق مەۋجۇت، بىزمۇ ئۇ
    ئارقىلىق ھاياتمىز.
  tuf-tuf: isat ítitan, Siran istanacro. Sitra is acura tetró. Cajc uch cutar cat
    cuacrár cat eyat bahnác waquír chájacro. Ey tamo sihw̃an acu is yinjacro. Uwat
    cayíbinan to sihw̃a cuar, isat ítitan, cayibra ubistanacro. Cara ubistanacro.
    Jesucrístoan eyro. Cara Jesucristo ey ajc cut bahnác waquír chájacro. Ey ajc cut
    is cat yinjacro.
  abx-abx: pero para si kita kam aniya' hamok adda Diyos, i Tatay nga iya i maghimo
    si dimu'an ngan agpadayon hamok i kinabuhi'-ta pagtuman si karuyag-na. Ngan aniya'
    liwat adda hamok Paragdalom, si Jesu-Kristo nga iya i nagtu'inan paghimo si dimu'an
    ngan pina'agi si iya agpadayon i mga kinabuhi'-ta kam.
  mco-NT: Per ɨɨch ajt n'ojadajtɨm tügpajcpɨ Dios, je Dios Teedy. Je Dios Teedy coj
    macx tüg'ócɨy huɨdibɨ ji'ajtp. Mɨɨd yɨ' ycɨxpɨ ɨɨch ajt ndzɨnaayɨm njugy'ajtɨm.
    Nañ tɨm jadu'n nmɨɨd'ajtɨm tügpajcpɨ ajt nHuindzɨn Jesucristo, e yɨ' huijtz'ijtaayb
    tüg'ócɨy tijaty huɨdibɨ ji'ajtp, e nañ yɨ' ajt xyhuijtz'ijtɨm.
  cpb-NT: Irooma aakapaini, apaani ikanta aitziri “Pawa”. Iriitake ashitairi wetsikayetakerori
    maawoini. Iri kantakaawori atzimayetantari. Ari roshiyari aitziri “Nowinkatharite”.
    Iriitakera Jesucristo, riwetsikakagaitakeri maawoini. Iriira kantakaawori añaantaari
    aakapaini.
  aon-aon: '@see-verse:1CO.008.005'
  hus-NT-2005: abal wawáꞌ, jún tokot a Dios waꞌach. Jechéꞌ na Dios, jaꞌich an Tátaꞌláb
    xon ti tál ejtal xowaꞌ waꞌach ani wawáꞌ, tajaꞌ weye tu tál. Jún jeye tokot i Ajátikláb
    waꞌach, xi jaꞌich na Jesukristo. Jechéꞌ na Jesukristo, jaꞌich xin tʼajámal ejtal
    xowaꞌ waꞌach, asta wawáꞌ weye.
  mig-NT: ko máá‑yó káka'a̱n‑yo̱ já máá ɨ́ɨn‑ni máá Táa̱‑yo̱ Dios íó. Te onde̱ nuu̱
    máá‑yá va̱i ta̱ká ndatíñu te nuu̱ máá‑yá játíñu‑yó. Suni ɨɨn‑ni máá Jíto'o̱‑yo̱
    Jesucristo íó. Te máá‑yá ni̱ sá'a ta̱ká ndatíñu te ni̱ sá'a‑ya̱ yóó.
  bps-bps: Kabay gito dad faglut di ku Dyisas mahal, du gadeito alò satu glut Dwata,
    dunan Maito Dwata, i tamgimò i kdee di tah tanà, na i kdee di tah langit, du fye
    kenen gumangamfuito. Na gadeito nun alò satu Amuito, dunan Dyisas Krayst. I kdee
    mgimò Dwata nimoan fagu di ku Dyisas, na mdà di kenen nun falami nawaito.
  mbs-mbs: meneng diyà kenitadon egpemenal, olò sebad se Timanem Amay. Sikandin se
    eglekatan te kedita aw egtekingan tadon. Sebad heman se Pengolo tadon aw yan si
    Jesu Cristo. Pineokit kandin, ininang te Timanem se kedita, aw pineokit kandin,
    mekepedapag kidon diyà te Timanem.
  tof-tof: mibü wata darrpan Goda. Wa Aba, blaman elklaza noakagab togobórr akó mi
    noankü ngyabendakla. Akó wata darrpan Lod asine, Yesu Kerriso, blaman elklaza
    noakama tólbaelóp akó mi noanme arrólakla.
  cme-NT: A ne da miɛ fuɔ miɛ wulaa, Diiloŋo dii u diei yoŋ. U yaa i To‑i. U'i hielaa
    bĩmbĩnni‑i hiere aa i tĩɛnaana fuɔ maa-na'i. Aa Itieŋo bi dii u diei, u yaa
    Yesu-Kirsa‑i. Diiloŋo ciɛ u yaa hiel bĩmbĩnni‑i hiere aa fuɔ barguɔ yaa nuɔ‑i
    iŋ yeŋ cicɛ̃lma dumandɛ‑i-na.
  sus-sus: Kɔnɔ won tan bɛ Ala keren peti nan na, Baba Ala naxan se birin daaxi, won
    findixi naxan gbe ra. Marigi keren peti nan na, naxan findixi Ala xa Mixi Sugandixi
    Isa ra, se birin daaxi naxan saabui ra, won fan ɲɛngima naxan saabui ra.
  pon-2006: 'ahpw rehtail Koht metehmen mie, iei Sahmo, me ketin kapikada mehkoaros
    oh me kitail kin momourki: pil Kaun metehmen, iei Sises Krais, me soahng koaros
    wiawihda pwehki ih, oh pwehki ih kitail kin momourki.'
  dad-dad: anĩ ere, ada bun Negur tekelei dogol ibodok, are Dei, ĩ bun tamal ereb
    ereb ganan wõ yen, ĩ nigin ada mata tabodok. Odug tekelei dogol ibodok, are Jesus
    Kristus, ĩ bunem ereb ereb ganan wõ yen, ĩ bunem ada mata tabodok.
  zab-NT: per dunnɨ nánnɨ dec tubyzi Xtadnɨ Dios nuu ne pur laany nuu irate ni nuu
    ax par laany dxúun lo guɨchliuré. Tubyzi Jesucrist ná Dad par dunnɨ te pur, pur
    laany nuu irate ne pur laazacny rdxapnɨ guelnabány par cun Dios.
  jae-jae: Mago Anôtô tageŋ tec kêtu aêacnêŋ Tameŋi. Eŋ kêkêŋ gêŋ samob ma aêac tamoa
    tapeŋ eŋgeŋ. Ma Apômtau tageŋ gêmoa, Jesu Kilisi. Anôtô kêkêŋ gêŋ samob ŋa eŋgeŋ,
    ma aêac tamoa ŋa eŋgeŋ.
  ksd-ksd: kadat a kopono God ka, a Tama i dat, ma i vunapaina pa tai ra lavur magit
    par, ma da laun upi ia; ma tikai ka ra Luluai, Iesu Kristo iat, ma i vuna ta ra
    lavur magit par, ma i vuna ta dat.
  msm-NT: Di sikita, namaan ki no sobuuk da yagboy to Diyus no Amoy ta no mighinang
    to tibo, aw iyan ita to pagsaja dow pagtuman kandin. Aw sobuuk da isab to Magboboot
    ta, si Jesu-Cristo. Impabaja kandin to paghinang to tibo, aw pinaagi isab kandin
    meyduon kinabuhi ta no wada katapusan.
  myk-myk: Ga wèe mu kunni, Kilɛ nigin pe yɛ wu ɲɛ; wee ɲɛ To Kilɛ, wee wʼa yaŋmuyɔ
    yi bɛɛri yàa. Wee wuu bɛ wèe di ɲɛ. Kafɔɔ nigin pe yɛ bɛ di ɲɛ; wee ɲɛ Yesu Kirisa.
    Wee baraga ni yaŋmuyɔ yi bɛɛri wa yàa, wee baraga ni bɛ wèe wa ɲiifɛɛrɛ na.
  sbe-sbe: Na iyamo kita taukawamamohoi kalidawai meta Yaubada kesega mo, iya Tamada,
    yo iya ginauli maudoidi ta tauginaulidi, na kita meta iya hesabana. Yo Guiyau
    ne meta kesega mo ede Yesu Keliso, na iya kalinawai ginauli maudoidi ye ginaulidi
    yo iya kalinawai mauli ye leyama.
  mcr-mcr: '@see-verse:1CO.008.005'
  cux-NT: S'uuúⁿ deenu yú chi vɛ́ɛ́ 'áámá nuúⁿ Ndyuūs yeⁿ'ē yú. Ndyuūs Chiida yú chi
    din'dái yā tanducuéⁿ'ē dendu'ū. Ní Ndyuūs diíⁿ yā chi cuuvi yeⁿ'é yā s'uuúⁿ. Vɛ́ɛ́
    'áámá n'dyáⁿ'a 'iivú Ndyuūs yeⁿ'ē yú chi Jesucristo. Ndyuūs Chiida yú ndúúcū Jesucristo
    daiyá yā din'dái yā tanducueⁿ'ē dendu'ū chi vɛ́ɛ́. Jesucristo yeⁿ'ē yú tee yā
    vida yeⁿ'ē yú cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Bizim için tek bir Baba Tanrı vardır, her şey O'ndandır ve bizler O’nun
    içiniz; ve Tek bir Efendi, Yeşua Mesih vardır; her şey O’nun aracılığıyla var
    oldu, biz de O’nun aracılığıyla yaşamaktayız.
  san-ITR: tathApyasmAkamadvitIya IshvaraH sa pitA yasmAt sarvveShAM yadartha nchAsmAkaM
