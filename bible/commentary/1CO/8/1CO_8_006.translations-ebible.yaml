  unx-unx: ଏନ୍‌ରେୟ ଆବୁଆଃ ମିଆଁଦ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନାଇୟା । ଇନିଃଗି ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌
