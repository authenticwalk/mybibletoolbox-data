  cui-cui: Nama waxainchi yaputainchi xua compa popona Nacom, pon Waxa. Daxita coyenein
    Nacom pia xainya werena tapichipapoinchi, bara bequein daxita baxuan Cristo forota
    Waxa nexa. Mataʉtano Nacom naca cana exana pia watanacuichinexa bapon. Barichi
    meisa compa popona pon pepa jiwi Pecanamataxeinaein, bapon Jesucristo. Bapon Jesucristo
    daxita forota Nacom nexa. Waxainchi xeinatsi peajʉntʉcoyenesʉwa, po peajʉntʉcoyenesʉwa
    xua bapon naca cata.
  boj-2014: Iga qalieonum, Qotei qujai unu. A gago Abu. A iŋgi iŋgi kalil qa utru.
    Iga aqa segi tamo uŋgasari tiŋtiŋ unum. Tamo Koba qujai dego unu. Di Yesus Kristus.
    A iŋgi iŋgi kalil ateleŋej. Iga kalil aqaq dena ŋambile em.
  eng-OEBUS: Yet for us there is only one God, the Father, from whom all things come
