    zintu zyonse zilapona, alimwi swebo tuponena kulinguwe.
  rgu-rgu: Tehuu soaneuꞌ ita, Manetualain noi esaꞌ a. Ria nana, ita Aman. Basa-basan
    raoka-rasamu rai Ria. Ita toi-tao basa-basan soaneuꞌ Ana. Ma ita Ramatuan, noi
    esaꞌ a. Riꞌ, Yesus Kristus. Manetualain pake Yesus, tepoꞌ fo Ana adu-tao basa-basan.
    Ma ita tasoda, nana huu Yesus riꞌ fee ita sodaꞌ.
  toc-NT: Pero aquinín sta­lanca catzi̠­yá̠hu pi̠ caj xma̠n cha̠tum huí hua̠nti̠ Quin­tla̠­ticán
