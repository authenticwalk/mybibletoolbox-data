  qxn-NT: Ïdolocunata ofrecernin churayangan micuycunaga manam ni imapagpis servintsu,
    musyantsicmi tsay ïdolocunaga poderninnag cayangata, juc japallan poderöso Dios
    Yaya captin.
  wol-2010: Kon nag ci li jëm ci lekk yàpp wu ñu jébbal xërëm yi, xam nanu ne xërëm
    du dara ci àddina; xam nanu itam ne Yàlla kenn rekk la.
  snc-snc: 'Moḡa lorinai kwaivakuku ḡevarevare-vinirini bureḡari ḡeri ai, au ḡegu
    guruḡa tu maiḡa: Ḡita ribara, mai tanobara nuḡanai kwaivakuku tu asi dagara ta
    e asi aniri. Ema Barau tu sebona kwariḡutu moḡo, ma ta tu asiḡina maia.'
  lgl-lgl: '''Eo, sulia fana gera foasi ''alia fala lului ''are gi li, gia saiala
    lului ''are gi iko ''ali gera mauri kwalaimoki. Sulia gia saiala talifilia God
    mola ''e kwalaimoki.'
  mmo-mmo: + o 8:4 1Ko 10:19; Gal 4:8; Diu 4:35,39; 6:4*Ke, om vakasin lak vahivak
    sen datung natu salivangin vu anutu tatuhin vaha-sôôto nambe yangga me malis,
    ond yalak ni nambe anutu tatuhin vaha-sôônju ond sil-ame nôôn keen e, yik Anutu
    nôôn timu nando de heey ond ma.
  ncu-NT: To, bo̱ le̱e̱ mbo̱ ne̱ ba mɔɔ ba sa ikisi‑o ase̱ŋ. Ane̱ pɛɛɛ nyi fe̱yɛ ke̱tɔ
    ne̱ ba te̱e̱ fe̱yɛ ikisi‑o mo̱ŋ de ke̱yaale̱ŋ kaye̱ mɔ‑rɔ, a le̱e̱ fe̱yɛ bo̱ mo̱ŋ
    ke̱e̱, ne̱ ane̱ nyi fe̱yɛ Wuribware̱ fe̱raa ɔ gye̱ ɔko̱ŋko̱ kpeŋ ne̱e̱.
  cni-NT: Pisampitacoventaqueri ivatsa yoyeetaquenero ijitasorentsitiri yovetsiqueetiri.
    Ari ayojeiti te ontasorentsiteji yovetsicashiyeetari. Itimi apaniro Tasorentsisanori,
    te intimeji itsipa.
  eng-WMB: Therefore concerning the eating of things sacrificed to idols, we know
    that no idol is anything in the world, and that there is no other God but one.
  zaw-NT: Ni'cni, xcuent reyäḻrajw ni risujreni loj rebanäjb, anancheenu xhet sajcdi
    rebanäjb ni yu' lo guedxliuj, ruti stee Dios; tejtis ni najc Gueb Dios.
  san-MAL: ദേവതാബലിപ്രസാദഭക്ഷണേ വയമിദം വിദ്മോ യത് ജഗന്മധ്യേ കോഽപി ദേവോ ന വിദ്യതേ,
    ഏകശ്ചേശ്വരോ ദ്വിതീയോ നാസ്തീതി|
  tam-TCV: 'எனவே விக்கிரகங்களுக்குப் படைக்கப்பட்ட உணவைச் சாப்பிடுவதைப்பற்றிய விஷயத்தில்:
    உலகத்தில் விக்கிரகம் என்பது ஒன்றுமேயில்லை, இறைவன் ஒருவரே; அவரைத்தவிர வேறு தெய்வம்
    இல்லை என்பதையும் நாம் அறிவோம்.'
  mit-NT: Ñàyùcàndùá, ñà‑yòhó nduá cachíˋ sàhà ofrenda chindóó nèhivì nùù ñà‑càhvì‑né.
    Ináhá‑ndá ñà‑imindaa Dios iá, te còò ni‑iñàha ndiaá figura iá ñuhìví yohó,
  ceb-ULB: 'Busa mahitungod sa pagkaon sa kalan-on nga gihalad sa mga diosdios: Nasayod
    kita nga “ang diosdios niining kalibotana walay pulos” ug “nga walay laing Dios
    apan usa lang.”'
  ces-LB: Pokud jde o maso obětované z pohanských obětí, víme, že Bůh je jenom jeden,
    a modly tudíž naprosto nic neznamenají.
  mkn-mkn: Jadi, kalo orang makan daging yang parná pake songgo, kotong samua tau
    bilang, barang songgo dalam ini dunya, bukan Allah yang batúl. Te kotong tau bilang,
    “Cuma ada satu Tuhan Allah yang batúl.” deng, “samua barang songgo yang orang
    sémba sonde ada pung arti apa-apa.”
  pol-UBG: A więc co do spożywania pokarmów ofiarowanych bożkom, wiemy, że bożek na
    świecie jest niczym i że nie ma żadnego innego Boga oprócz jednego.
  qxh-NT: Cawaj Tayta Diosninchi jucnaylla. Jircacuna mana cawanchu. ¿Chaura jircacunata
    manchapacur, jarashan micuycunata micushuwanchuraj?
  nwi-nwi: ?Kɨni rhawor ye nəvɨgɨnien yame kamor sakrefaes kɨn kɨmi nanmɨ nar mɨnə?
    Kɨtawə kharkun mə nanmɨ nar in nar apnapɨg əmə kɨrik ye tokrei tanə; kɨni kughen
    kwəskwəh mɨnə kharkək; mərɨg Kughen kɨrikianə əmə.
  kmo-kmo: 'Wowak, woshepii tawa god yenya ha tawa boboyen ada bako: nota hikitu woshepii
    god rii eeta shebo shebo mayi. No hecho God siiken eeta podareba tawa.'
  agr-agr: Yamai anentaimsagmi, apajimtai aina nu yutai anagkuamush yumainashit. Dekaske
    apajimtai aina duka wainkayai, pujutishkam atsujui. Nigka makichik aentsnakesh
    pegkegchauk emamaitsui. Duka dekas Apajuí ainatsui, Apajuiya duka imá makichkiuchi.
  kyc-kyc: Dokona lao kingimi wasisi dupwana suu pyao nenge kiso maingi dokona lao
    langilyu. Dokona angi renge mende pali nalyamo lao silyamano. Namwa silyamano
    doko Anatu mendaki karamo.
  urd-GVU: بُتوں کی قربانی کھانے کے ضمن میں ہم جانتے ہیں کہ دنیا میں بُت کوئی چیز
    نہیں اور کہ رب کے سوا کوئی اَور خدا نہیں ہے۔
  yre-NT: -Yʋ -pan wi -blɩdɩ bɛ, -kaa -tɔa 'nan, -yʋnun 'bɔ "ka "dɩ. Bali a -tʋwli,
    ɛn fɛ pee "ka -e 'wɛɛ 'sia "nyian bali -a "fo "dɩ.
  fuh-BKF: Ndelle e dow nyaamugol teewu cakkanaangu tooruuji, eɗen anndi «tooru fuu
    ley adunaaru wanaa fay huunde». Eɗen anndi du, «Laamɗo walaa si wanaa gooto oon».
  arl-NT: 'Juhuanojuajaari maja cua riucuanu nia niishiniu panishano: “¿Maniniatenaari
    cuno shu pa miaquenu, seru jaara pueya jiyanishano pueyasoocuara mosano quiri?”
    ¿Casaatejaara cuno nojori jiyanishano pueyasoni? Paacuajaari niishiyani cuno shipinishano
    casaari maja saminio. Pueyano shipinishano casaari maja cumaacaraca quijia. Naaratej,
    nojori jiyanishano pueyasoni, cunoori maja seetanujuanaa Pueyaso. Niquiriyatu
    Pueyasoori quiya cutara. Jiyocuacaanu Quijia. Maja socua tamonu quiniu juhua nojuaja.'
  ziw-ziw: Elo, kwa mbuli za kudya nkande zivikilwe matukulu, chivimanya kugamba tukulu
    sicho chintu mwe isi, chivimanya kugamba Chohile ni yumwenga du.
  grc-TR: Περὶ τῆς βρώσεως οὖν τῶν εἰδωλοθύτων, οἴδαμεν ὅτι οὐδὲν εἴδωλον ἐν κόσμῳ,
    καὶ ὅτι οὐδεὶς Θεὸς ἕτερος εἰ μὴ εἷς.
  nag-nag: 'Tinehoile, murti ke bolidan diya laga kha luwa kora: Amikhan jani ase
    etu prithibi te murti to eku nai aru amikhan jani ase khali ekjon Isor he ase.'
  eng-OEBCW: With reference, then, to eating food that has been offered to idols –
    we are aware that an idol is nothing in the world, and that there is no God but
    one.
  knj-NT: Ja' tinani' xin, oj waltoj yu tzet chi lo'le yet chi lawi yak'le yin xaambalil
    tet tzet chi al-le oc diosal. Ja' tzet chi al-le oc diosal tu', kotaj tol man
    Dios oj. C'am yopiso yul yiban k'inal ti', yutol asan jun Dios ey, c'am cawan,
    oxwan oj.
  deu-1912: So wissen wir nun von der Speise des Götzenopfers, daß ein Götze nichts
    in der Welt sei und daß kein andrer Gott sei als der eine.
  san-PUN: ਦੇਵਤਾਬਲਿਪ੍ਰਸਾਦਭਕ੍ਸ਼਼ਣੇ ਵਯਮਿਦੰ ਵਿਦ੍ਮੋ ਯਤ੍ ਜਗਨ੍ਮਧ੍ਯੇ ਕੋ(ਅ)ਪਿ ਦੇਵੋ ਨ ਵਿਦ੍ਯਤੇ,
    ਏਕਸ਼੍ਚੇਸ਼੍ਵਰੋ ਦ੍ਵਿਤੀਯੋ ਨਾਸ੍ਤੀਤਿ|
  nob-LB: Når det gjelder spørsmålet om dere skal spise kjøtt som har blitt ofret
    til avgudene, vet vi at en avgud ikke er noen gud, og at det bare finnes en virkelig
    Gud.
  ntj-ntj: Yuwa, tjapirnu-rniyan, “Yingkartalu-munta palya ngalku kuka nyarra warta
    yapu pupakatirra marninypungkupayiku nintintjanya?” Yuwa, nintilu-lan kulira tjiinya
    warta yapu palunyanya mularrtjarranya wiya, yarla. Tjiinya Mama Kuurrnga kutju
    mularrtjarranya nyinarra.
  sxb-NT: Kutio ku okuria okukoriirwe katonda ensaasa omusango, tumanyire geeza mbwe
    katonda ensaasa nge-emereere ekintu-ukintu ku ekialo kuno, kandi tumanyire mbwe
    ario Katonda omulala engʼene.
  nhu-NT: Nonɛn, fi ɛkumɛ keediee mwɛɛm mvudien mvù bó nu ɛ ge kentaŋe dvú fô bonyo'
    le nu ɛ beene kee lo lɛ kɛ bonyo' ban nu naa lo fiɛɛ kɛ. Nyo' mɛy kɛ mwaaŋ ɛ wvumvu
    yaa bvuu nu dvú kɛ.
  row-row: Dadꞌi mete ma atahori esa naa nita sisi sosonggoꞌ, basa nggita bubꞌuluꞌ
    tae, sudꞌiꞌ a saa sosonggoꞌ sia raefafoꞌ ia, naa nda Lamatualain matetuꞌ sa. Huu
    tahine tae, “Hambu akaꞌ Lamatualain esa fo matetuꞌ.” ma, “basa sudꞌiꞌ a saa sosonggoꞌ
    fo atahori beꞌutee mbaliꞌ a, nda naꞌena sosoan saa sa boe.”
  msy-msy: Ezɨ, asɨzir me marvir guabar ofa gamua apir arazimɨn, kɨ a mɨkɨmasa. E
    fo, marvir guam, a guizɨn bizim puvatɨ, a nedazir kɨnim. Godɨn avɨriba puvatɨ.
    Godɨn bar vamɨra iti.
  agg-agg: 'Ŋga asu sapo nɨnɨhondɨ tɨkai godɨmbo sɨhefeimbɨhündɨ sesɨ ranahambo ana
    ro rarɨhe hoafayahɨ: Sɨhɨrɨ ranahambo ndorɨhu fɨfɨrɨhumboanefɨ, tɨkai god ranana
    anɨhondü hondüyopoanɨ, ŋga sɨsamɨ yaŋgɨr-ane. Ŋga God hondü ana moanɨ mamɨ yaŋgɨrɨ
    hamɨnd-ani anüŋgu ranahambo sɨhɨrɨ fɨfɨrɨhurɨmboanefɨ.'
  ptp-ptp: Om kɨyang lec môp wê ob yaên bwoc lɨyôhô wê tɨbii vông i tu daa vô anutu
    kɨtyooên ge, il xovô ên il nêbê anutu kɨtyooên o susu nôn lêm, ên Anutu nôn tibed
    wê dô.
  nak-nak: 'Ioge, la merera taku te la kalia ale egite vaabila te la lotu la visigologolola,
    eia maie: Etato tomi rovia veia egiteu la puigolo te la lotu la visigologolola,
    egite kama sesele. La Uru isa sekela oio, La Tahalo Uru moli ale etato lotu tavua,
    isa lou ouka.'
  lbb-lbb: Ar atai mulo ana ngasna ning a taraila la sira toli ning la ien a ututnala,
    ning di ka artabar tar onoi tetek na asasongo na god. Dala tasmani mang a manar
    ning di koti a utna oros ka mite na rakrakan hanua, belsur a lalauna. Dala tasmani
    mang takai a God ka, pa bel tik ulak.
  kan-2017: ಆದ್ದರಿಂದ ವಿಗ್ರಹಗಳಿಗೆ ಅರ್ಪಿಸಿದ ಆಹಾರಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನುವುದರ ವಿಷಯದಲ್ಲಿ, “ಜಗತ್ತಿನಲ್ಲಿ
