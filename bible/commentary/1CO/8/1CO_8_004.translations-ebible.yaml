  sgz-sgz: Má ngorer suri namnam di lu artabar mai uri narsán angagur án káláu, a
    ngoromin. Git mánán ngo matngan káláu er, kápte ngo a Káláu muswan. Má git mánán
    mul ngo kes sár á Káláu má ái masik sár.
  kek-NT: Anakcuan tina̱tinak chirix li tzacae̱mk mayejanbil chiruheb li yi̱banbil
    dios. La̱o nakanau nak li yi̱banbil dios ma̱c'a' neque'oc cui' xban nak moco dioseb
    ta. Nakanau nak jun ajcui' li Dios cuan.
  blz-NT: Koi upa ansee a mangkaan antok men nikelaikonmo bona patung? Kita inti'imo
    se' na tano' balaki' kani'i patung men kanggion mase sianta aratina. Alaata'ala
    sa'a-sa'angu'. Sianta men sambana.
  poe-NT: A̱ ntá tí chrókjóneni nto tsíkjo̱ke̱he̱ sín tí nkehe tsíkjano̱ya, la ó noheni
    jína kíxin tí nkehe tsíkjano̱ya la tꞌe̱tua̱nhya ninkehó ntihi chjasintajni, la
    ko ó noheni kíxin jnkoko̱á Dios tjen.
  san-TAM: தே³வதாப³லிப்ரஸாத³ப⁴க்ஷணே வயமித³ம்ʼ வித்³மோ யத் ஜக³ந்மத்⁴யே கோ(அ)பி தே³வோ
