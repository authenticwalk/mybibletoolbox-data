  crn-NT: Aꞌɨ́j pu jɨ́n, jɨ́meꞌen aꞌɨ́jna ɨ́ cuaꞌira ɨ́ mej tihuáꞌamuaɨꞌɨvejteꞌe ɨ́
    rudioosi, ayée tu ramuaꞌaree mej caí rɨ́ꞌɨ miyen seijreꞌe íiyen chaanaca japua
    ɨ́ mej nuꞌu dioosi púꞌeen. Teajta, teen tu ramuaꞌaree tɨ seɨj naꞌa ɨ́ Dios tɨ
    íiyen seijreꞌe.
  zpu-NT: Naꞌ ka nak yel wao danꞌ ll-llia akeꞌ rao lwaꞌa kaꞌ, nnézello lwaꞌa kaꞌ bibi
    zaꞌk aken rao yellrio ni, le toze Diosenꞌ nak.
  juy-juy: କୋଙ୍‌ଡାୟ୍‌ସୁମନ୍‌ ଆମଙ୍‌ ଆରମଙ୍‌ତେଞ୍ଜି ଆ ଜନୋମ୍‌ଜି ଆ ବର୍ନେ ଇନ୍‌ଲେନ୍‌ ଜନା; ପୁର୍ତିଲୋଙନ୍‌
    କୋଙ୍‌ଡାୟ୍‌ସୁମନ୍‌ ଇନ୍ନିଙ୍‌ ବରାଁୟ୍‌ବାଁୟ୍‌ ତଡ୍‌, ଆବୟନ୍‌ ଇସ୍ୱରନ୍‌ ତୁମ୍‌ ଡକୋ, ଆରି ଆନ୍ନିଙ୍‌
    ତଡ୍‌ ।
  for-for: 'Pigoya, ama kotiti kaema agunta pasa''atama nakena maema na kamana yuwe:
    Piya, taeba ago abune. Ama kotiba au''wantagapa kampaye. Koti ae ka au''wantagane.'
  epo-epo: Rilate do la manĝadon de la idoloferitaĵoj, ni scias, ke idolo estas neniaĵo
    en la mondo, kaj ke ne ekzistas Dio krom unu.
  gfk-gfk: Hokaiken, iau ni ianga tano magingin na ienien ira nian di te hartabar
    taar ta ira palimpuo. Dahat nunure bia ira palimpuo a malalar mon ma taie tiga
    linge tun tana. Dahat nunure bia tiga God sen mon kana.
  bjz-bjz: '@see-verse:1CO.008.003'
  atg-NT: Ama memena, ingme oyi eminale ni a rọ luasẹ ikhumhi, awa lẹsẹ khi ikhumhi
    ọa khi emhikhọghuo elemhi agbọ, ali khi Ẹshinẹgba ọghuo ọ khi.
  bjv-NT: 'Ə se kadɨ dəw uso da kɨ poli yo ə se kadɨ uso al wa? Ta kɨ kadɨ j-əl ən:
    Jɨ gər kadɨ yo madɨ kare goto dɔnangɨ tɨ ne. Taa, Luwə kɨ rangɨ goto, Luwə e karne
    ba par ə ɨsɨ no̰o̰.'
  tos-NT: Hua̱mpi̱ chujcú̱ nacca̱huaniyá̱n hua̱ntu̱ huixín quinkalhasquimpá̱tit. Cumu
    la̱ huixín stalanca catzi̱yá̱tit pi̱ aktum tatlahuamakxtu ídolo ni̱tú̱ kalhi̱y
    xlakasi̱ u̱nú̱ ca̱tuxá̱huat, sa̱mpi̱ caj xma̱n cha̱tum Dios xastacná lama̱, chu̱
    ni̱tí̱ anán a̱tanu̱.
  rro-rro: Ua buonai baibeni anianina kaiba'uku tebena ba nahani hauna 'abina neiana.
    Aika ha'iobina kaiba'uku hanona tirama tohana aha'i hanopaka neiana aonai, ha'iobina
    Tirama tohana hanona hamona mo.
  mxp-NT: Sudsots ɨdøꞌøn xuꞌundɨt, ¿mgaꞌadyɨp mjøøꞌkxtɨp ɨdøꞌøn jaꞌ midi ja maxa̱ndsa̱a̱
    tø yiktawɨndsøꞌøgɨ? Nnɨja̱ꞌwaꞌamp ndøm ku ja maxa̱ndsa̱a̱ kyaDiosɨ, pø tuꞌugyɨxɨ
    ja Dios.
  aak-aak: Ayɨnánɨ gɨ́wɨ́ ámá wí wigɨ́ ŋwɨ́ápɨ nánɨ rɨdɨyowá nemáná ámɨ makerɨ́á imɨxarɨ́ná
    Jisasoyá imónɨgɨ́áyɨ́né bɨ́ nero narɨgɨ́ápɨ nánɨ rɨpɨ osearɨmɨnɨ. Nene nɨjɨ́árɨnɨ.
    Xwɨ́á tɨ́yo mimónɨ́ ŋwɨ́ápɨ obaxɨ́ eŋagɨ aiwɨ bɨ nepaxɨŋɨ́ imónɨŋɨ́pɨmanɨ. Nɨpɨnɨ
    nepa ŋwɨ́á mipɨmónɨŋɨ́pɨrɨnɨ. Ŋwɨ́á nepa imónɨŋɨ́pɨ, ayɨ́ ná wonɨ Gorɨxonɨrɨnɨ.
  chd-NT: 'Aƚpalaico''me ƚotejnyacu joupa ƚitsufcopa lilendiosla'', ja''ni ti''i''ma
    aƚte''me o aimi''iya. Iya'' cacua: Illanc'' joupa aƚsina'' tipa''a anuli ȽanDios.
    Landiosla'' ailopa''a co''eyacu.'
  kdc-kdc: Avo mbuli ya kuja lujo lulavigwe nhosa kwa vinyago, tojuwa vinyago siyo
    kinhu chochose mwiisi, tojuwa Mulungu imoja yaiyeka.
  nhr-nhr: 'Khama ncẽeska, kúrúa mááseèa hãa nqárìan ko máàè tc''õoan tc''õós ka:
    Q''ana ta hãa, kúrúa mááseèa hãa nqárìa nea nqõómkg''ai koe cg''ãa-cg''ana a sa,
    i gataga c''ẽe nqárì káà a, igabam cúím Nqari ba hàna.'
  uig-PIN: Hox, ǝmdi «butlarƣa atap nǝzir ⱪilinƣan taamlar» toƣruluⱪ — bizgǝ mǝlumki,
    «Jaⱨanda but degǝn ⱨeqnemǝ ⱨesablanmaydu», wǝ «birla Hudadin baxⱪa ⱨeq ilaⱨ yoⱪtur».
  beo-beo: Amaiba:le, ha:i manu loboga hamoi ‘gode’ ilima i liligi, ninia da moma:bela:?
    Loboga hamoi ‘gode’ liligi da hamedafa esala liligi ea agoaila agoane, amo ninia
    dawa:. Gode afadafa fawane esala, amo ninia dawa:.
  acf-NT: Kon sa, konsèné ès si pou manjé manjé ki ofè bay imaj — nou sav an imaj
    sé an fo bondyé. Épi nou sav osi, sé yon sèl Bondyé ki ni pou vwé.
  tpi-OTNT: Long dispela pasin bilong kaikai abus ol i bin ofaim long giaman god,
    mi gat tok olsem. Yumi save, giaman god em i no samting tru. Em i piksa nating
    tasol. I no gat ol planti god i stap. Nogat. Wanpela God tasol i stap.
  mbt-NT: 'Sikan naa, meyitenged man-e te pegkeen te keenen ne inhalad e diye te me
    diyus-diyus: nakataha kid e ne ka diyus-diyus, kene iya ne malehet ne manama,
    wey warad e lein ne Manama su sabeka re iya.'
  hau-SA: To, game da cin abincin da aka miƙa hadaya ga gumaka kuwa, mun san cewa
    “Gunki ba kome ba ne a duniya”, kuma “Babu wani Allah sai dai ɗaya.”
  mam-NT: Yaltzen ti'j ka ba'n tu'n t-xi' cychyo'na tchu'l alimaj o'yen cye sant,
    cxe'ltzen nk'umena cyey cyjulu. Ya ktzki'ntl kej sant nchi oc maje xjal cywitz,
    yaa'n dioske. Nuk tbinche xjal. O'cx jun Dios i'tzxix at, min-al juntl.
  udu-udu: Isi gwo gom tonṯe/ jin shwanu jin thenu tomp̱inycon mo tani ana misha ki
    aris tomp̱inyconi ’baar mo ’koki ta to gun ’ko ki ’ko ’koŋ gana/ mo, dhali kan
    mo tani Arumgimisa kamu/ yisa di’da jasi a’di ’deŋ gana/ mo be.
  tvt-tvt: 'Erah raangtaan ih, tongmih soomtu phaksat ah langla: Seng ih jat ih hi
    tongmih ah tiimju tah angka, seng ih Rangte esiit luulu ah ba jat hi.'
  bgt-bgt: Ighamu koti magnahaghinia kotida adoa e toke vamua kotida ghania na vanga
    kena havughaghia tagna na ngunguju ba teo. Ighita kati adoa na ngunguju boi na
    fata ke tutuni, mati adoa mua sikei vamua a God ke mono.
  mvn-mvn: Wayahina, medeina kana‑vona anini‑naia tomotau iam‑venena yai itupwana
    wayahia. Avaha kanamanei itupwana eha aitam aviani, kadu yai bagibagi eha, iuna
    yaubada tunina tunina eha ita‑mamae, kate Yaubada aitamoata‑hoina mamaei.
  djk-NT: Da u be sende biifi akisi mi sani fu nyan meti di kii fu begi falisi gadu.
    We, u ala sabi taki, falisi gadu a goontapu ya á de wan sani. Na Masaa Gadu na
    awan kodo tuutuu Gadu.
  uig-LAT: Xosh, emdi «butlargha atap nezir qilin’ghan taamlar» toghruluq — bizge
    melumki, «Jahanda but dégen héchnéme hésablanmaydu», we «birla Xudadin bashqa
    héch ilah yoqtur».
  nde-nde: 'Ngakho-ke, mayelana lokudla okunikelwe ezithombeni: Siyakwazi ukuthi “Isithombe
    kasisilutho emhlabeni” kanye lokuthi “UNkulunkulu munye kuphela kakho omunye.”'
  ton-ton: Pea koeʻuhi ko e kai ʻoe ngaahi meʻa ko ia ʻoku feilaulau ʻaki ki he ngaahi
    tamapua, ʻoku tau ʻilo, ko e tamapua ko e meʻa noa pē ʻi māmani, pea ʻoku ʻikai
    mo ha ʻOtua, ka ko e tokotaha pe.
  mir-NT: Tsøg hajxy jadähooc jaac mädiáacäm pø hoy jaduhṉ coo animalhoꞌogy hajxy
