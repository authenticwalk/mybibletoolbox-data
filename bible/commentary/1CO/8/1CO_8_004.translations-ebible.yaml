    ca³quie̱e̱² ne''n² xú̱n³. Co̱''³ cɨ''²³ ne³ra² ''e³ jø̱n³ Dios xen³.'
  zar-NT: Naʼa, ca naca que le rëʼaj ráguruʼ, lë naʼ gulaʼgúʼu bönachi lógaca budóʼ
    guiö́j budóʼ yaga, nö́ziruʼ bitiʼ bi nazácaʼgaca budóʼ guiö́j budóʼ yaga naʼ yödzölió
    ni, en cúnturö nu zoa naca Dios.
  kde-kde: Bahi kuyamba chakulya chihumîjwe sadaka kudisanamu, tùnimala kuva disanamu
    akee chinu apano pachilambo, na nanga Nnungu yunji ila yumo weka bahi.
  ata-ata: Ano ꞌo vaikala sou taꞌou mii xiasinu ane miꞌelaxu ulai noxiꞌa ta lataua
    kalakalavoi. Nenge telavu lexe lataua kalakalavoi ne anu mii vitanisi manina no
    ꞌa lialia ꞌo. Mo telavu lexe ta lataua moseꞌi la uasi, ia Lataua vilesisi.
  qvw-NT: Chayurá taytachaman uycuśha aychacta ¿micuchwanchun icha manachun? Yaćhanchicmi
    cay taytachacunaca mana munayniyu caśhanta. Rasunpa jucllayllamá Diosninchic'a.
  nfa-nfa: De ladhe dhèu naꞌa sisi dhu sogo-tagu le mi nidhu, èdhi aaꞌi-aaꞌi teꞌa,
    na, nèngu dhoka pahaha iisi mi mèdha sogo-tagu ètu rai-haha di, te ngaa pahaha
    boe iisi mi Lamatua dhu lèke. Te èdhi teꞌa, na, “Abhu dhoka Ama Lamatua èci di
    dhu lèke” aa, “mèdha sogo-tagu aaꞌi-aaꞌi dhu dhèu sogo-tagu, dènge boe kabꞌua.”
  tnp-tnp: ?Kəni tol lanəha, təhro e nauəniən mɨn iətəm katol=pən sakrifais lan kəm
    narmɨ nati mɨn? Nɨpəhriəniən, kitah kəutəhrun məmə narmɨ nati in nati əpnapɨn
    əmə kəti e nəhue nɨftəni, kəni uhgɨn əlkələh mɨn kohkə, mətəu Uhgɨn kətiəh əmə.
  urd-urd: पस बुतों की कुर्बानियों के गोश्त खाने के ज़रिए हम जानते हैं कि बुत दुनिया
    में कोई चीज़ नहीं और सिवा एक के और कोई ख़ुदा नहीं।
  hot-hot: Yenaŋ auk hathak eyaŋ ŋgôkba iniŋ nôm ma aêntêk. Alalô ayala nena Wapômbêŋ
    ma doŋtom iyom. Ma ŋgôkba takatu avômalô êv yeŋ hathak miŋ Wapômbêŋ anôŋ ami.
  mqj-NT: Kusulei tula'ku angngena' diona bale mangka dipopemala' lako dewata lino.
    Sitonganna taissanan asammia' kumua tae' dengan dewata senga' salianna Puang Allata'alla
    anna itin dewata napenombai to tamangngoreanno manassa anna tangngia dewata tongan.
  rus-SYN: Итак об употреблении в пищу идоложертвенного мы знаем, что идол в мире
    ничто и что нет иного Бога, кроме Единого.
  mbh-mbh: Naro tho ri nge mekerem annga ako o sung tel i a avalare nge. Na lemir
    mire ako ve, avala ini ur nunganga avele ake ru a ulue. Aveto God inga omole i
    voth, na God ol e avele ol.
  bdd-bdd: Ma ꞌeꞌahaiina tomota siꞌebwaꞌebwae ꞌidi ꞌebe hemisa ꞌaboꞌabowao ꞌoidiya,
    sowasowana taꞌai, bo geya? Cebe hemisa ꞌaboꞌabowedi geya ꞌebe hemisa moisa, weyahina
    Yehoba ꞌiboimo ꞌimiyamiya, ma hali ꞌebe hemisao ginaula besobeso.
  cbt-NTPO: Nosha mamanshi chinotacaiso marë' acopiso' a'chinchinquëma' nitotoco'.
    Co mamanshi nanpirinhuë'. Co ina chinotacaso' ya'huërinhuë'. Tata Yosëíchin chinotacaso'
    ya'huërin, tënëhua'.
  srn-NT: Now wi o taki efu yu kan nyan a nyanyan san den offer gi kruktu gado. Wi
    sabi tak' kruktu gado na noti ini grontapu. Wi sabi tu tak' wan enkri Gado nomo
    de, trawan no de.
  cta-NT: Tsoꞌo lacua. Ta na chaꞌ loꞌo tyaꞌa na si tsoꞌo cuentya jiꞌi̱ ycuiꞌ Ndyosi
    chaꞌ cacu na msta̱ nu cua ngusta nguꞌ slo joꞌó tya clyo. Cua jlo tiꞌ na ñiꞌya̱
    nu laca sca lcui̱ joꞌó, lcui̱ ti laca biꞌ. Ná tyaca̱ꞌ ñaꞌa̱ na sca na nu luꞌú,
    ñiꞌya̱ nu ñaꞌa̱ lcui̱ joꞌó biꞌ. Sca ti ycuiꞌ Ndyosi Sti na ntsuꞌu chalyuu.
  bqc-SIM: Too, sa'oblɛblea yã́ musu wá dↄ̃ kɛ́ dṹnia guu tã́aá pↄe no, asa
    Lua mɛ̀ndo kua wá dↄ̃.
  tcz-CHONGTHU: Hiti chu ahileh, milim houna'a kikatdoh saneh thu ahil'a itin tem?
    Aphai, eiho jousen milim hi pathen tahbeh ahipoi, chule Pathen khatseh bou aume
    ti iheuve.
  mar-mar: म्हणून आता, मूर्तींना वाहिलेल्या पदार्थांच्या सेवनाविषयी आपण जाणतो की,
    जगात मूर्ती ही काहीच नाही आणि एकाशिवाय दुसरा देव नाही,
  snp-snp: Etito ya neta mamu koliti yokila ki umamo kobinawa no-no enawamo mona yamu
    kolalo. Neta yaidana-amaidana yamu koli umunawamo ya neta kula ma minámaiye. E’e,
    Goti lawoko yako kula minaiye, loto kolone.
  isl-isl: Nú, hvað um það? Ættum við að neyta kjöts sem fórnfært hefur verið skurðgoðum?
    Við vitum öll að skurðgoð er ekki raunverulegur Guð, það er aðeins einn Guð og
    enginn annar.
  spy-NT: Kunyi, kurubta keey āk banyeechaa /kēēsooytoochinē āynātōōs, āmwooyē kule
    buch ꞉āynātōōsyēchoo. Māmii ꞉Yēyiin ake, nteenee akeenke ꞉Yēyiin nkit!
  xnn-xnn: Ngem isnan nangsootanyo isnan isda et siya na nan ibagak. Getken tako ay
    baken tet-ewa ay dios nan sinang didios tay es-esa et kedeng nan tet-ewa ay Dios.
  mwe-mwe: Kwa nneyo ga yalya ishoshiywe mbepei ku yanamu, tumumanyi kuti shanamu
    nngabha a Nnungu bha kweli, ikabheje a Nnungu bha kweli ni bhamope.
  tte-tte: Kabo yagu nuwatu bulumane siwoleolegili kokotomo kolili kaiwena kani yawalowen
    kolimiu. Kokotomo siya yaubadao mwakomwakotali, nige ginauli yawasosi. Yaubadane
    kaigedamo iya toyamayale.
  tcs-tcs: Nau baut dem mit kaikai wea i bin meke opring po dem laigod. Yumpla ken
    kaikai dem mit a? Yumpla sabe dem laigod i nating, i lai, ol no prapa god. Yumpla
    gad mata wan God.
  hlt-THB: 'Cawhtaw, myiqawl bawknaak awh bulnaak na ami nawn buh a an awh: Khawmdek
    awh myiqawl bawknaak ve kawna awm am awm nawh Khawsa awm pynoet doeng ni a awm,
    tice ni sim uhy.'
  soq-soq: Tauma god lagawaau sumanaibulala mo godiu kokoitaubu baibu moia pulontoia
    nanawa umanawa dialepa. No atentena kokoitau uduudu diapanau, mo god lagawaau
    ipusiawaia baibu kokoitau di dewamoie teamoi. Ita no atentena God dea os wande,
    mai god da wainipona, dia.
  qub-qub: Chauraga ïdulucunapaj churashan aychacunata micunapaj cashantana willapäshayqui.
    Musyashanchïnöpis ïdulucunaga manami cawanchu. Manami ima munayninpis canchu.
    Jucnayllami Tayta Diosninchëga.
  att-att: Á ta meyannung sù awayyá tam nga kumán sù neyátáng ta sináddios, á kunnay
    sù kinagì, ammu tam ta kuruk nga ari matolay yù ira sináddios nga pangiyátangád
    da. Á ammu tam ta awán ta tanakuán nga pakiyápuát tam, nu ari lâ yù táttádday
    nga Yápu tam nga matotolay.
  bki-bki: Bo ga, nina naruei kiaku iliano juo bereio ea tivelinio na sunbue nalo
    napano amila sida kanio ban tavoru nalo. Nana be moti ber jibe nei, ber kito romijikia
    vatitig ka tavoru nalo na abe toto ga, ana maka ave toto ka vite na be riano tai
    leleio. A juo nene jibe nei, ber kiado Atua naio takurano ga be riano ju.
  bqp-bqp: Tↄ̀, sa'opↄblena yã musu ó dↄ̃ kũ tãna bi pↄ́kemɛ andunia gũnlo, zaakũ
    Luda mɛ̀n do kunnan ó dↄ̃.
  mcp-mcp: Nə́ ndɛɛ́, shú də́lə ocúdú ɔ́ mə́túnʉga mə́ ívʉgʉli í ózɛmbî ɔ́ áyadʉ́g
    ɨɨ́, sə́ mə́ mpu nə́ ivʉgʉli byɔɔŋgʉ́ í cúgɛ́ tɔɔ sâ shí gaád, ŋgwɔ́l zɛmbî cugɛ́,
    njɨ fwámɛ́ Zɛmbî ŋgwûd nə ŋgwûd.
  hat-hat: 'Bon, men keksyon an: èske nou ka manje vyann bèt yo ofri bay zidòl? Nou
    konnen byen pwòp zidòl yo pa reprezante anyen ki vre sou latè. Se yon sèl Bondye
    a ki genyen.'
  npl-NT: Yika, tla tikkuaskeh noso amo tikkuaskeh n nakatl non yokinmanilijkah n
    diosmeh non kinmachijchiwah, tikmatokeh amitla impati itech nin tlaltíkpaktli,
    porke sanwel se Dios onka.
  bgg-bgg: 'Ji-è, chiihphado, jangbangthek shii zid pha michie chie pha chiang: gethek
    ne thieg jangbang ne nyie izai è azen pha chiang shii riu; gethek ne thieg Hamangkhung-aphuii
    ne jia bie ro.'
  eng-TCENT: With regard then to eating food sacrificed to idols, we know that “an
    idol is nothing in the world,” and that “there is no other God but one.”
  eng-BSB: 'So about eating food sacrificed to idols: We know that an idol is nothing
    at all in the world, and that there is no God but one.'
  cpu-NT: Nakavakeri iroñaaka osampitakoventzirori ovaritentsi jashitakaayeetariri
    oshiyakaarontsi. Tema ayotaiyini aakaite ipaitarika ikantayeetziri oshiyakaarontsi,
    te ontzimimotaajateri irañaantare. Tera intzimayete pashine pavatatsine, aña apatziro
    ikanta Pavajanori.
  san-ASM: দেৱতাবলিপ্ৰসাদভক্ষণে ৱযমিদং ৱিদ্মো যৎ জগন্মধ্যে কোঽপি দেৱো ন ৱিদ্যতে, একশ্চেশ্ৱৰো
    দ্ৱিতীযো নাস্তীতি|
  tac-NT: '''Liko ¿chonokiboa? ¿Go''poa alué go''ame napu kógilime ju alué mono? ''We
    ''la machiáguru ramué alué mono pe tabilé Onorúgame ko, ''lige pe bi''lepi ko
    Onorúgame.'
  eng-WEBPB: Therefore concerning the eating of things sacrificed to idols, we know
    that no idol is anything in the world, and that there is no other God but one.
  gfk-H: Hokaiken, iau na ianga tano magingin na ienien ira nian di ta hartabar taar
    ta ira palimpua manei. Dahat nunurei bia ira palimpua a malalar mon ma taia ta
    linga tutuna ta diet. Dahat nunurei bia tiga Kalou sen mon i kana.
  viv-viv: E, kevakeva kilumina agaidiya hihawadavadavayena-ma faꞋina. Omi watoliluvaluva
    higa vaita kaꞋi kevakevai-nadi amifaiweya wanaꞋana o kaꞋi keke. Ahe kahalamanena
    Bana Yaubada anakaibeꞋu-moꞋa. Keke tamo Yaubada velugana. Kadu badi kilumina ma
    veꞋalololodiyao, keke velemoꞋena yaubada ma ahe kahalamanena.
  yao-yao: Nipele, kwa ngani ja yakulya yetaje mbopesi kwa inyago tukwimanyilila kuti
    inyago ngaŵa chindu pachilambo, ni kuti ngapagwa Akunnungu ŵane ikaŵe Akunnungu
    ŵamo pe.
  tgp-tgp: Matan haratu, na r̃omr̃omi mata hani na hanhani sei la silea isana tamasi,
    r̃a levosahia vara tamasi la sopo mauri, ale r̃a levosahia vara mo sopo te God
    tinapua, pani matelete purongo.
  auc-NT: Ïninque, Mönitö wængonguï cænguï impa, ante wadäni näni cönönincoo ante
    ñöwo apæ̈nebo ëñëedäni. Tömënäni näni, Mönitö wængonguï impa, ante näni cönöninca
    önoncaque impa, ante mönö do ëñëmompa. Ayæ̈ adobaï, Näwä Wængonguï adocanque pönï
    ingampa, ante do ëñëmompa.
  kbc-NT: Natigide idalaɡ̶ata libole anoiboota niwigo. Jowooɡ̶otaɡ̶a me diɡ̶ica niwigo
    ane yewiɡ̶ateloco niɡ̶ina iiɡ̶o ane loenatagi oko, codaa jowooɡ̶otaɡ̶a mokiniwatece
    Aneotedoɡ̶oji ewikegi, aɡ̶ica eledi.
  bmh-bmh: Gonun, iz ag egun go dudu ipal agen polu uwait morona, agen oimai, zanemen
    en awaramoroi. Ag don, ig abiu polu uwait agal wes go petak tam, go gaul wes nugau
    dorog. Igual Uwait petak dareu.
  ctu-BL: ¿Yom ba mi laj c'ux we'elʌl aq'uebil bʌ dioste' tac ti' majtan? La cujil
    ma'anic i c'ʌjñibal dioste' tac ti pañimil, come ma'anic yambʌ Dios, juntiquil
    jach.
  meq-meq: 'Slo nakə ta tawal ha kule aye na, ka həpəɗakweye bay tsukuɗu ka həpəɗakweye
    ɗaw? Wu nakə neŋ na dzala aye na, anaŋ: Ka sərakwa ha kule na, wu deɗek eye bay.
    Ka sərakwa ha Mbəlom na, nəte ŋgweŋ bəna siye hay andaya bay.'
  noa-H: ¿Hõrau juau nem wautarrta hẽwandam hawia hagʌg jëeu nʌmua hag k'ĩirp'ee nemek
    wai narr k'öju haai nʌ wa k'öju k'aba nʌ? Maadëu k'ap'ʌ nʌm, hõraun juau nem wautarrta
    hẽwandam hanaab mamʌ, bʌ̃ʌrjã baleeba sĩsidʌm. Maach Hẽwandam charan hãbpaita
    k'itʌm.
  alp-NT: Au lepa loko manane rebe rilukele ete tuhane tinai more. Ite rekwa be tuhane
    tinai more enkena mo kai esi kbasa sae mo. Ite rekwa be Alla ruaI pine Ikbasa.
  san-VEL: devataabaliprasaadabhak.sa.ne vayamida.m vidmo yat jaganmadhye ko.api devo
    na vidyate, eka"sce"svaro dvitiiyo naastiiti|
  kbq-kbq: E'ina hu'negu vahe'mo'za kaza osu havi anumza zamazanteti tro hunte'ne'za,
    kresramna vunentaza ne'zama ne'zamofonkura, tagra antahi'none, ama mopafi havi
    anumzana amnezane. Hagi mago anumzana omani'neanagi, mona mopa tro hu'nea Anumzana,
    Agra magoke mani'ne.
  kbh-kbh: 'Y chë tempo ínÿenga cachëngbe pormana soyënga, diosënga yomna ca jtsejuabnayëse
    jadórama uáts̈ëmbona soyëngamna, ats̈e s̈cuayana: bënga corente mondë́tats̈ëmbo
    chë chënga imnétsadorana soyënga, diosënga yomna ca jtsejuabnayëse, ndegombre
    ndoñe dios quemátsmëna y nÿe canÿa Bëngbe Bëtsá endmëna.'
  ron-LSB: De aceea, cu privire la mâncarea de lucruri jertfite idolilor, știm că
    nu este niciun idol în lume și că nu este alt Dumnezeu decât unul singur.
  pon-pon: A kitail dedekier duen mana uduk en mairon on ani mal akan, pwe ani mal
    amen jota katepa nin jappa, o jota amen Kot, pwe I me ta men.
  nhe-BL: Pero ¿tlaque tijchihuase? ¿Cuali para tijcuase nopa tlacualistli tlen sequinoc
    quitlalijtoque iniixtla totiotzitzi, o axtle? Tojuanti tijmatij nopa tlen inijuanti
    quinitaj para totiotzitzi, ax tleno ipati pampa ax yoltoque. Itztoc san se Dios
    huan axaca seyoc.
  sps-sps: Ai tovei, nyo biny roun rangat tsumi to te famanat finy non yan vainy fafaaman
    ma ainy tu venoo to te kat fafaakor faamuainy of bus rorin fo kaisa tan gov gamgam.
    Ara natiny ror a kaisa ayei na sikia ta toto nan ana ka babainy tsun tana monaagits
    tovei, ana ra nat kan iny ror a sikia pis ta mesmes ta gov to te faarei non a
    isen tsun a Gov a man to ayei.
  wnc-wnc: Siwan wamu wa nanikingu sanga kaau anutu pupukngae yamukaingunin nakaingge
    natake ie anzing nataat. Wamu ginda nanike anutu pupuknga wa sanga siakan taknga
    dua ngang naniwa noman singgak. Siwan Anutu siknga kwaapzang dua. Aho. Anutu siknga
    awia tapatutakan yuak ngangu ninu atnataamang.
  bus-bus: Tↄ̀, sa'opↄblena yã musu wá dↄ̃ kɛ̀ tãa nɛ́ pↄ́kemɛ anduna guuro, zaakɛ
    Luda mɛ̀n do kuunan wá dↄ̃.
  gub-BL: A'e rupi aze'eg putar peme temi'u rehe ihe kury, a'e temi'u tupàn a'ua'u
    wanupe imono pyrer rehe ihe kury. Tupàn a'e, pitài zo a'e. Teko uzapo tupàn a'ua'u
    hagapaw a'e wà. A'e ma'e hagapaw nuikuwe kwaw a'e. Nuiko kwaw Zanezar romo. Tupàn
    wikuwe a'e, Zanezar romo hekon a'e.
  imo-imo: Kano ungumu liko manjengei kani kuro koiko ari mele langima manda nomolonje
    ningi ungumundo nimboi. Mele te i gote nimelemundo, damu enge naa peli, koinjo
    naa moromo nimolo. Gote tendekumu yu kau moromo.
  boj-boj: Deqa e sulum atrainjro qaji iŋgi uyqajqa kumbra qa niŋgi endegsi merŋgwai.
    Mandamq endi sulum naŋgi unub di naŋgi gisaŋ qotei laŋa sigiteqnub. Iga qalie,
    Qotei bole a segi qujai unu. Qotei bei sosai.
  ulk-ulk: Pedikeredi, kara okakes lewerarwem pe keisor agudem agimuretlare. Mi umele
    able keisor agud wi beslu nagri, a mi umele epe no netat agekar Agud dali.
  eng-DRA: But as for the meats that are sacrificed to idols, we know that an idol
    is nothing in the world, and that there is no God but one.
  knf-knf: Ţi uko wi pde uyemaţ wi mngur keeri, ŋme kë iko yi bañaaŋ bajaaŋ badëman
    kawo wo ji iwo Naşibaţi iinwo nin uko uloŋ ţi umundu, kë Naşibaţi awoha aloolan.
  san-KHM: ទេវតាពលិប្រសាទភក្ឞណេ វយមិទំ វិទ្មោ យត៑ ជគន្មធ្យេ កោៜបិ ទេវោ ន វិទ្យតេ,
    ឯកឝ្ចេឝ្វរោ ទ្វិតីយោ នាស្តីតិ។
  arn-NT: Fey tañi ingeael kay tüfeychi iyael tati chalintukuel tati pu adentun ngünechen
    mew, küme kimnieiñ tañi falinon ti adentun ngünechen ta mapu mew, fey ka kimnieiñ
    ñi mülen ta kiñe Ngünechen müten.
  zas-NT: Yan por guial raw bejn guialraw ni ma guleꞌc reeman loj ree ni naladx reeman
    na̱j Dios, dunuj ree rayagbee guial achet guialrniabee rajp ree dios guin loj
    guidxliuj guie, din tijbzi Dios yuꞌ.
  ken-NT: Bɛ́yɨ́ŋɨ nɛnyíɛ́ ɛnɛn báchyɛ ntá bɔmandɛm nse, bɛsɛ́ mankɛm sɛ́rɨ́ŋɨ́
    bɛ́ mandɛm nsé apu yɛ̌nyɨŋ nɛ abhɨ́kɨ́ bhɔ́ŋ nɛpɛ́m. Mandɛm amɔt kɛ achi, achák
    ápú.
