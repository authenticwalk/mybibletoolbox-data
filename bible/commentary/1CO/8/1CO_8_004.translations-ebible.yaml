  tgo-tgo: Iya kaiwae, ghanɨŋga thɨ vowo weŋgiya loi kwanɨkwan gharerenuwaŋa ŋgoreiyake.
    Kaero ra ghareghare loi kwanɨkwan thiye ma loi emunjoruŋgi. Ra ghareghare Loi
    emunjoru mbe ghamberegha eŋge na ma te reghava.
  yap-yap: 'Ere nggog murung’agen e ggan nni pi’ ngak e liyos nma meybil boch e girdi’
    ngay ni nge lungug: gadad manang ni ba liyos e pow u ban’en ni gathi riyul’ ni
    bay; ya gadad manang nri ta’reb e Got ni bay.'
  mop-NT: Pues te'i. Uxtun u jantabül a janal a tz'abi ti'i a dios a betabiji. Jaj
    a t'ane'ex ti ma' Dios abe'e. Jadi' a Dios ti ca'ana, jadi' a chucul Dioso.
  tet-tet: Lia naꞌan mak ema sera baa aiꞌoi lulik nuneꞌe. Ita hotu-hotu hatene aiꞌoi
    lulik mak ema loꞌu-sudur baa, lahoos Maromak. Noo hakerek naꞌak, “Maromak, mesak
    ida dei.” No “aiꞌoi lulik mak ema loꞌu-sudur baa, la noo folin kois.”
  hlt-MCSB: Mueirhol buh dongkah caak kawng dongah mueirhol tah Diklai ah a honghi
    ni tila m'ming uh. Amah pakhat pawt atah Pathen a tloe khaw a om moenih.
  xtd-NT: Xijan kuu xa, ku kani ini‑ro xa ka doko ñayiu nuu santu. Naꞌa‑ro xa ña kanda
    santu, naꞌa‑ro xa santu ña ka kuu Ianyuux. Naꞌa‑ro xa idini Ianyuux Ndito io.
  mdy-ETH: ዓካሪ ሜሌ ፆኦዞም ሹኪንቴ ዓሽኪ ዛላ ታ ጋዓሢ ሜሌ ፆኦዛ ሃያ ዓጮይዳ ዓይጎዋቱዋኣሢ ኑ ዔራኔ፤ ዬያጉዲ ፔቴ ፆኦዛሢዳፓ
    ዓታዛ ሜሌ ፆኦሲ ባኣሢያ ኑ ዔራኔ።
  spl-spl: Yâhâ bukulipyeŋaŋe Porom Lâpio mepaem sot gotyeŋan katmai yakât torehenŋe
    yeŋak nemai yakât yuwu sâmune nâŋgâŋet. Pâku lohimbiŋe nak me kât tâŋât me himbimân
    gâtŋe me hânân gâtŋe wuân me wuângât towatŋe hâwim kânâŋgâm “kutdânenŋe, kutdânenŋe”
    sâm ulitguŋetâ ki nâŋgâyiŋgimap. Nenŋeâmâ Porom Lâpiohât nâŋgâmunŋe tâŋât otmu
    Anitâ konok “Awoŋnenŋe,” sâm mepaemain.
  usp-NT: In tamb'ij chawechak chirij mak kelen ri tijel rij ri sujulchak re mak tiox,
    kes tz'et ketami' chi mak tiox ta' nen tichacujtak neri wich ulew y ketami' chi
    xike jun chi Dios wi'
  zav-NT: Na' ca naquə gwṉable šə guac gaocho yeḻə' guao de'en choso'ožia beṉə' lao
    lgua'a lsaquə'ən chse'eɉṉi'alaže'enə', de'e ḻiczə can' nalenə', lgua'a lsaquə'
