  cof-NT: 'Junni epe diosi joe tinun moldechi tsachica epe cuwacaca tenca calaquisa!
    Ya tsachicaca fino munaraminla itsanlatichunae: Mancasiri Diosi joe latichunae.
    Junni epe diosi joe tinun molderi Diosi itolajoe latichunae. Junni tsachicaca
    yalachi cuwaca jonari, tichinantiya cuwaca itoe latichunae. Junto culpa ituto
    finiquintsan joe latichunae.'
  srm-NT: Wë nöö ee fuu taki u dee soni de ta tuwë da dee gadu, wë u sabi taa dee
    lö gadu dë an dë wan wojo soni. Biga oto gadu an dë möön leki di wan kodo Gadu
    tö.
  qvs-NT: Ñukanchikuna yachanchisapa sukllalla Tata Dios tiyananta. Yachanchisapa
    chay ruradu dioskuna mana nimata rurayta atipanankunata. Chayrayku yachanchisapa
    chay ruradu dioskunapa churadu mikunata mikuptinchikuna mana nimananchu.
  zca-NT: Mbaino por rë kwa'n niza' men gon lo rë winab kun kwa'n nzhao men, no chi
    nayi' gao men che'n Jesukriste, rë be nane, yent kwa'n tsak tu winab yizhyuo re',
    porke tutsa Dios nzho.
  cbc-NT: 'Bairi merẽ marĩ masĩña: Camasã ĩroagarã, na cawericʉ ũcʉ̃ ati yepapʉre
    ñe ũnie wapa maami. Jĩcãʉ̃ã niñami Dios marĩ caĩroapaʉ. Bairi, na cawericarãrẽ
    ĩroarã, waibʉtoa rii na cajoemʉgõjorije rʉsarijere marĩ caʉgaro dope bairo marĩ
    ápero.'
  qxo-NT: Jesucristuta mana chasquicog waquin runacunaga yarpäyan ciëluchöpis y cay
    patsachöpis imaycaläya dioscuna cayangantam. Tsaynö yarpäyaptinpis imaycawan munayyog
    Tayta Diosga jucllayllam. Paypita masga mananam juc diosga cannatsu. Tsaynö caycaptinga
    manam ïdulucunatsu cay patsata ni ciëluta camashga, sinöga Jesucristuwan Tayta
    Diosmi llapan imaycacunatapis camashga. Tayta Diosmi nogantsictapis camamarguntsic
    Jesucristo munanganta rurarnin cawanantsicpä. [Ïdulucuna munayyog mana captinmi
    altarninchö pishtayangan aytsata micuyangayqui mana jutsatsu.]
  mox-mox: ʼInega egu veʼita yubai ivegubayedi tokwalui ʼidia weaqina ona noqolia.
    Nage ana fata yubai nana kana ʼaini nage gebu? ʼInega yavonemi itaʼa qabuda niʼa
    kahalamani aqiaqiea Yaubada ana ʼaidega otaqa toatoa, ta wese kahalamania tokwalui
    taudi ʼebeiwaʼodu kavokavovo.
  kew-kew: Goa pea-ga nimumi eta yawoa remo ada-para i aana madaa miru iritimide madaa
    pagalepa. Mo aananu ora pa amaa warisimi-ga niminaatepape. Gore Gote padanere
    ora pia-ga niaame go eta pa namina.
  dww-dww: Be yodi nemanama? Inam naumeki bo ibewa da kokoitau museridima tà kanidi?
    Tauda tè kataiena da dobu kokoitaudima taudi nam Mamaitua, baninama Mamaitua tauna
    tenaḡa, be tauna vutuna Mamaitua riuriukauinama.
  twi-ASANTE: Enti, nnuane a wɔde ma ahoni a wɔdi no, yɛnim sɛ ohoni wɔ hɔ ma biribi
    a ɛnte ase. Yɛnim sɛ Onyankopɔn baako pɛ na ɔwɔ hɔ.
  aoj-aoj: Waf sagaꞌ mafis saham sondolali sagasoꞌ wale basoꞌamunai ina endilisinai,
    owaꞌatin. Anen ikwaf atona wafinai. Ina aꞌ wale endilisinai nape, owaꞌatin. God
    endilisinai anen atona nape.
  cbv-cbv: “¿Pãpnidih ĩ wʉ̃hni déepdih jwĩ jeéméchah, ã tʉ́imi niít?” ñi niíj daacátjidih
    bʉʉ jwʉh wã jepahbipna caá. “Pãpni báadhni nihcan caá. Dios biícjeh caá báadhni”,
    jwĩ niíj jéihna caá.
  taw-taw: Anɨb ak, tap yepɨs agnepal okok, kɨlop sab chag yɨpɨl pak sɨbogɨpal ak
    ñɨŋɨnɨgun akaŋ ma ñɨŋɨnɨgun agɨl, takaw ogɨnap nɨbop agɨnɨgebin. Chɨn nopun, tap
    yepɨs agnepal anɨb okok tap yɨbɨl mel, kawnan yokɨp mɨdeb. Pen god kuŋay ma mɨdebal,
    God ne nokom nɨm mɨdeb.
  jic-NT: Gente pis ja'ayapj dios witjacj jilal. Niná mpes ca mpac quinam. Nun quelel
    solejetsja ncu 'ücj niná pwisis lojá. Cupj selecj yupj jis dios witjacj Dios t'üc'
    way tulucj. Janucun tulucj yupj. Dios t'üc' way jusapj. Len̈ la p'a.
  zap-NT: Zegnak kwent guin ne ru mén nesyaa ne che wseleedx mén lo mdoo, nanwen be
    ne bet nondet mdoo nee gyëzlyuree no nanwen be ne tendxee Dëdyuzh nuu.
  wer-wer: Ar animaö omp ak kaaröröaan kiri ar ëaut yok pangk nëmpen ma won pöten
    pëël yenëak. Arim, “Omp ak kaar omnaröak ket ëa pörö kë wonörö,” pël yak pöt yaap
    yak. Ën, “Anutu kopëtap këëp, muntarö won,” pël yak pöteta yaap yak.
  ipi-ipi: '@see-verse:1CO.008.003'
  qul-NT: Ruwaska dioscunaman ofrenda jaywaska aycha miqhunamanta allinta yachanchis
    uj ruwaska dioska mana ima valorniyoj caskanta cay pachapeka, imaraycuchus can
    uj Dioslla.
  tnc-tnc: “Waᵽuju imaja jẽrãka jiyiᵽuᵽayeebaraka wa'iro'si ri'ia naji'aekakaka maba'ajĩka”,
    mija ãñuakaka mijare yibojaerã baayu mae. “Waᵽuju imaja jiyiᵽuᵽaka noñua õñimarĩa
    sime. Tuᵽarã ĩ'rĩkaja imaki imatiyaiki”, ãrĩwãrũirã maime.
  ter-NT: Kó'oyene, kuteâti ne nikokónoti ikó'iparaxokonoke sánduhiko, véxoa ákoyea
    itúkapu kaná'uti kixovókuti ne sándu. Vo'oku poéhaxo ne koati kaná'uti Itukó'oviti,
    ako po'ínu.
  bmr-NT: 'Jaabadɨ ɨjɨnɨtaco machutari ejeecɨvucuunoco mamachunotɨ neehi: Miyaano
    ɨjɨnɨta jiinɨjehallɨvɨ sihidɨ jeevatɨhi ɨvɨ ɨdɨɨboro saafiiro Moocaani.'
  fuf-fuf: Fii telen-ma huutorgol tebbeeli sakkanaaɗi sanamuuji ɗin, hiɗen andi wonde
    sanamu wonaa goɗɗun tigi e oo aduna, ko Alla gooto tun woodi.
  bhl-bhl: 'Kaneko kasike, yu kilele kililina! Mali kawtiw i dasuw-got im dim e samal
    wanin asomi, biim wiin daoyemkabiliw kate, alik nu kilele kal keluwete: Aneng
    aneng angom be, dasuw-got mak banim te. Sunbin-Got ete kuw fein ete te. Nanew
    got mak so mak banim kasike.'
  ons-ons: Eso lopio wane ŋara soep mire mane more ne okanmami, ea wane ŋene iwa yale
    det okanmaine. Lopio eŋe yeye wele mida, eŋe oŋa oŋa tewine, iwao Anutu loutne
    midaka, weku gemaike, iwa ŋene detkamaine.
  con-NTPO: Tsa'caen tsonsi ¿aña ti gi chiga'ca'me ñoña'chonga afe'cho aña'choma?
    Atesu'fa gi tsa ñoña'cho chigaja ñoa'me chigambi tsu. Qquendya'pa mechopa ñoa'me
    jimbi'tssi tsu va andeni. Toya'caen gi in'jan “Fae Chigayi tsu jin. Faesuja jimbi.”
  ghs-ghs: Oonita neemi gotta ma qubaho utu ma kamo hiibi oi neemi gisigisi ma ttokaho
    quba oonoma oi meeama keke, Ohonga teenai meenomani oke napa gama gesinaniqi nikei
    hiirorai.
  peg-peg: ଲାଗିଂ ପେନ୍‌ ପୁଜାକିତି ଆକାତ୍‌ ତିନି ବିସ୍ରେ ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌ ଜେ, ପୁର୍ତିତ ପେନ୍‍କୁ
    ଇଞ୍ଜି ଇନାକା ମୁଲ୍ୟ ହିଲେତ୍, ଆରେ ର ଇସ୍ୱର୍‌ ପିସ୍‌ସି ରିଣ୍ଡାଂ ହିଲେକ୍ ।
  txu-NT: Kam, me kute mỳjjao metĩndjwỳnh karõ nhipêxmã mry bôr kurja mỳj dja gwaj
    mar on? Mỳjjao metĩndjwỳnh karõ nhipêx kunĩ ne kajgokumrẽx. Nhym be, Metĩndjwỳnh
    pydji. 'Õdjwỳ kêtkumrẽx. Ja ne gwaj kam kuma.
  eng-WEBU: Therefore concerning the eating of things sacrificed to idols, we know
    that no idol is anything in the world, and that there is no other God but one.
  gnw-NT: Jayave yayemɨngueta soo uñemee tumpa-raanga pe vae re. Yaicuaa co tumpa-raanga
    güɨnoi'ã co tecove. Jare yaicuaa vi Tumpa pentiño co.
  mux-mux: 'Akiliinga, we-mélema angnjiku “Oliu nokolemele pulu yambuma.” niku langi
    popu toku kalku silimele langima ⸤Krais-nga yambuma⸥ nungéliinga ung te niambu:
    Eni-kene oliu piliilimulu, ‘Mélema angnjiku kene “Oliu nokolemele pulu yambuma.”
    nilimele méle akuma sika méle te mólu; we gólu toku angnjilimele. Pulu yambu pulele
    naa molemele; tilu mindi molemú.’ akili oliu piliilimulu.'
  maj-NT: Kui b'a̱ maha, nga̱t'a ts'e̱ tsa ma chine nichine xi chje̱ kik'a̱i̱hi̱ nti̱a̱
    xi ntsja xu̱ta̱ kits'ínndaha, yaá nga nti̱a̱ xu'bo̱ najmi chumi ni chjíhi̱ ra̱
    ko̱ nga nku tutuhú maha Nti̱a̱ná. Najmi tjín sa kj'a̱í.
  bkq-NT: Arâ iweninribyryem, kâinweniondyly xygatybyam nhunru egameyby tâdâhoze,
    nâdâhoba warâ awyly wâgâ. Tutuzelâ kurâ, segue, tuhugue, metalgue warâ ekudyby
    modo âdy keba awyly; kiynrentaymba, kiyntadaymba warâ kine. Tokalelâ mawânkâ Deus,
    kurâ einwânni modo kiuntuly; mâkâ mawânkâ kiynrenkyly.
  kue-kue: 'Ana god kimbi ipre bugla mokna ofa eretendre ana yomba neingwa ipre yegl
    diga: Nono punga, makandle god kimbi i taragl yoko, ye kaima ta moglkrikwa. Ba
    God kaima suwara wora moglkwa.'
  cot-NT: Imaicaqueate nonquenquetsatacotaqueriqueate iteshi viratsipae imetojajitaqueca
    yojocajiquenerica irioshivijitashijiguetaca. Aatimpajia atsajiaquequeate maasano
