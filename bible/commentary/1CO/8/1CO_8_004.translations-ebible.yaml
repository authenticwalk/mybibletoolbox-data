  ena-ena: Kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ agɨlasaŋ sɨmɨŋ
    isabɨlaŋ sɨhɨm sabaŋ agɨladɨ vivi nulɨsaŋ sagalɨ iguavɨlalɨ uami. Iguavɨdaci naludɨ
