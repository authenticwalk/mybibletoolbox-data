    ñai Jʉ̃menijicʉ.'
  ita-1927: Quanto dunque al mangiar delle carni sacrificate agl’idoli, noi sappiamo
    che l’idolo non è nulla nel mondo, e che non c’è alcun Dio fuori d’un solo.
  lww-lww: Pogaga, nane kiau visena lua si ne nanene narui, e lepas na tata la nap̃a
