    hajxy coo quepychech naax̱poch quiaꞌa jujyquiä. Y nnajuǿøyyäm hajxy coo Dios tiuꞌugä.
  cak-YNT: Vocame ninjo' yinch'o chij re ti'ij quichin re chicop re ye'quimisas chin
    ye'suj chiquivach re imágenes re xa vinak je'banayon-ka. Yex nibij che man jun
    nuban vo xa nitaj re ti'ij re', roma itaman che xaxe jun Dios c'o, y re imágenes
    xa manak quijkalen.
  ces-1613: 'A protož o pokrmích, kteříž se modlám obětují, toto dím: Víme, že modla
    na světě nic není a že není jiného žádného Boha nežli jeden.'
