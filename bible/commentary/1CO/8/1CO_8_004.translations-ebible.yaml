verse: 1CO.008.004
translations:
  kpx-kpx: Di loboe dilavae lovi iveve kemo hoto louge evive. Ataeau lovi malei loboe
    dilava hoesehavomale kemo nahi hilokage loboe dilava hoesehavomale ke ihuu uoholinu.
    Kosealemo nahi hilokage Dilava igaeu ua.
  okv-H: Ke avo hotembihe indari god sokova amita degi ikagora amo indorote mane indoro
    avo ano ingivujo, eto embo na god ingeni na ove eto god ke eagora amo be ambura
    te God vahai avo mihia
  tbo-tbo: Iyowai, aniani lawa he welewelehi talaoloto uyahihi apo tan’anani, bo eega?
    Ta hanapugeya naka ani polou koyakoyama ega ani witumagana dumahi, babana Yaubada
    tunawa hotana e memae ma ani witumagana gehouhi ginouli yabayababa.
  mal-C: വിഗ്രഹങ്ങൾക്കർപ്പിക്കപ്പെട്ട ഭക്ഷണത്തെപ്പറ്റി പറഞ്ഞാൽ, “ലോകത്തിലുള്ള ഒരു
    വിഗ്രഹവും ദൈവമല്ല” എന്നും “ഏകദൈവമല്ലാതെ മറ്റു ദൈവങ്ങളില്ല” എന്നും നാം അറിയുന്നു.
  grc-SR: Περὶ τῆς βρώσεως οὖν τῶν εἰδωλοθύτων, οἴδαμεν ὅτι οὐδὲν εἴδωλον ἐν κόσμῳ,
    καὶ ὅτι οὐδεὶς θεὸς ⸋ἕτερος⸌ εἰ μὴ εἷς.
  bgc-bgc: मूर्तियाँ कै स्याम्ही बलि करी होई चिज्जां कै खाण कै बारै म्ह हम जाणा सां,
    के दुनिया म्ह कोए भी मूर्ति सच्चा परमेसवर कोनी, क्यूँके एकैए सच्चा परमेसवर सै।
  khz-khz: 'Voia pakunai kaivakuku gewareware-venirana ganiganira geriai, au geku
    kila ea: Ita ripara, etanopara aonai kaivakuku ati gau kwauta e ati ganira. E
    Palagu geregana kwanilovamo, taa maaikina vagi.'
  deu-TKW: 'Was also das Essen des Opferfleisches angeht: so wissen wir, daß kein
    Götze in der Welt ist, und daß es keinen Gott gibt außer dem einen.'
  zsr-NT: Naꞌa, ca nac qui le riꞌj ráguruꞌ, lë naꞌ gulagúꞌu bunách laugac bdauꞌ guiöj
    bdauꞌ yag, nö́ziruꞌ cutu bi zácaꞌgac yödzlyú ni bdauꞌ guiöj bdauꞌ yag naꞌ, len
    nutur nu zoa nac Dios.
  lin-lin: Boye, na tina na likambo ya kolia misuni ya banyama oyo ebonzami lokola
    mbeka epai ya banzambe mosusu, toyebi malamu ete nzambe ya ekeko ezali eloko pamba
    kati na mokili, mpe ete Nzambe azali kaka se moko.
  hns-NT: Ab ham oe khaaik ke biese me liekhab djaun naklie bhagwaan ke khaat tjaharaawal
    dja hai. Hamlog to djaaniela kie doenia bhar me ekko naklie bhagwaan na hai. Khaalie
    ek sattja Parmeswar hai.
  noa-E: ¿Õrau juau nem wautarrta ẽwandam awia agʉg jëeu nʉmua ag khĩirphee nemek
    wai narr khöju aai nʉ wa khöju khaba nʉ? Maadëu khaphʉ nʉm, õraun juau nem wautarrta
    ẽwandam anaab mamʉ, bʉ̈ʉrjã baleeba sĩsidʉm. Maach Ẽwandam charan ãbpaita khitʉm.
  eng-EMTV: Therefore concerning the eating of the things offered to idols, we know
    that an idol is nothing in the world, and that there is no other God but one.
  mib-NT: Núu súcuan te na cástūhun rí sɨquɨ̄ cúñu jeē ní casocō ñayuu nuū ídolo.
    Ndaā chi jíní yō jeē tāca ídolo ñayɨ̄vɨ́, tú ndaā cuɨtɨ. Te tú na ɨnga yaā iyó,
    chi máá ɨɨn‑ni Yaā Dios.
  lif-NT2: हे़क्‍केःल्‍ले़ आल्‍ल नावाइत्‍लाहाॽओ तोःम्‍मनाबा कुजाःन् चामाल्‍ले़ कुयाःम्‍बेओग
    आक्‍खे फाॽले़–इक्‍सादिङ् खाम्‍बेःक्‍मोबा नावाइत्‍लाहाॽग थेसिआङ् मे़ःन्‍लो हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिन् थिक्‍लक् वाॽ फाॽआङ् आनिॽ आनिःसुम्‍लो॥
  xnj-xnj: Ndi, kuvala vyakulya vyevihuwusiwi kwa vimong'omong'o, timanyili kuvya
    chindu lepi pamulima, timanyili kuvya Chapanga ndi mmonga.
  mmx-mmx: Kuren la ana paase mumu lempanga lomlomon limixin diplavang min saparap
    laxampoovo moroa. Lentaba at limixin nunu di anan leveluxa, lentaba vetpes diplavang
    min ti laxampoovo moroa. Ata xasep do lovoovo vanga ni loklok katling ti lavanga
    kopmen na rooro la ataklen i do legeso Moroa mene nga i nemen.
  cbr-NT: Unínbi 'acë ñu rabiquin ñuina rëcë aín nami piti cara asábi 'icë quixunmi
    'ë ñucácë bana a ñuiquin cana ësaquin mitsu cain. Cananuna 'unan, unin 'acë ñu
    ax ca ñuishi uniocë 'aish asérabi diosma 'icën. Nucën Papa Dios ax ca achúshi
    'icën, bëtsi dios ca 'aíma 'icën.
  tee-NT: Pus ju chavai aclamavasalaniyau ixlacata ju lhivai ju lhik'ailakts'incanta
    ju santo. C'atsayau ni jantu tu'u' ixtapalhni ju va santo. Chai jantu pumalhu
    ju Dios. Va pumatam.
  eng-LSV: Concerning the eating then of the things sacrificed to idols, we have known
    that an idol [is] nothing in the world, and that there is no other God except
    one;
  cak-NT: Cami ninjo' yitzijon chirij ri ti'j ri nisuj chiquiwech dioses ri man je
    ketzij ta. Rix ni'ij que man jun anchique nu'on xa nitaj ri ti'j ri', roma keta'n
    chi xe jun Dios c'o, y ri dioses ri man je ketzij ta xa can man jun quikalen.
  pah-NT: Tamombe'u kiro a'ero mbiara ikwava'eg̃ipyra ha'angava pe. Tikwaha nhande
    g̃anemimbohetehara. A'ea ko ha'angavatehea reki a. Tupana'ga jate oko Tupanamo.
    Jara ndogwerekoi. Tikwaha nhande a'ea.
  sja-NT: Mãgara ¿k'odaipia bɨk'ã wa k'odaik'araa bɨ nechiara ata bɨdap'edaa ne-inaa
    ak'õre waibɨa apata k'ĩrapite? Tachi ijãapataarãpa pia k'awa p'anɨ mãgee ne-inaa
    juapa ooda Tachi Ak'õre-e, aɨ k'ĩrapite eperãarã ɨt'aa t'ɨ̃ p'anɨ mĩda, ãchi ak'õre
    waibɨa jĩak'aapa. K'awa p'anɨ mãgee ne-inaa Tachi Ak'õre-e, iru apai perã.
  xed-xed: 'Taghəŋa skwi ta nghanatá za sluʼa skwa wuyay, wya tsi: nda sna amu skwi
    ka bətbət na skwa wuyay ma ghəŋa haɗik kəʼa. Turtuktuk Lazglafta guli.'
  mks-NT: Ta viti cáha̱n i̱ xi̱hi̱n ndo̱ sa̱há ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱. Cánda̱a̱
    cáxí iní ña̱ co̱ó a̱ cúú toho yo̱co̱ ndúu ñuyíví. Ta cánda̱a̱ cáxí iní ña̱ in
    tála̱á Ndióxi̱ cúú ndusa Ndióxi̱.
  gfk-S: Hokakarek, iou ni ianga tano tintalen na enen ira nian di te hartabar ter
    ta ira palimpuo. Dait nunure be ira palimpuo a hapupuo mon ma pata tike linge
    tuno tana. Dait nunure be tike God sene mon kanaia.
  bmu-bmu: Nene tandö lopioŋ yeŋgöra naluk algeri, mi nembin me qahöpto? Keu kewö
    jimakze, “Tandö lopioŋ mi bem ölŋi qahö maljeaŋgö kaisöpsöpŋini akze,” aka keu
    kun kewö, “Anutu mohotnöŋ malja. Alaŋi kun qahö.” Keu yahöt mi ölŋa akzahot, mi
    mötzin.
  dgz-dgz: Ame gapan endi guewa nanip kaitane inap taba munine menan noa wapen taivin.
    Nu asiginup, ame guewa nanip kaitane tavewa uon. God tavewa daiton megenat wandini
    den anuivin.
  eng-GNV: Concerning therefore the eating of things sacrificed vnto idoles, we knowe
    that an idole is nothing in the worlde, and that there is none other God but one.
  zaa-NT: Acerca de la'gó nu chi betsia ca enne' ru'a lo ca ídolo según creencia qui'
    quį, chi yù ri'u qui'ni ttu ídolo nna lanú nuỹa ną́ le' yétsiloyuį porqui'ni lanú
    attu Dios té sino làteruba lèe.
  eng-WEBSTER: Therefore as concerning the eating of those things that are offered
    in sacrifice to idols, we know that an idol is nothing in the world, and that
    there is no other God but one.
  guh-guh: Nexata jitsipajë patacayapëtaeyaexanaenexa itsamonae jumapecataeya pexanaenëanëjavabelia
    perajutsiviyajuvënëjava pexaejava yabara. Vaxaitsi baja cajena yapëtanetsi jumapecataeya
    pexanaenëanë apo pexaniajaicuene. Tsipaji saya jivi pecobeta pexanaejavanë. Yapëtanetsi
    baja cajena caenë Dioso peponaponaejava. Pematatsënëa baja cajena itsadioso ajibi.
  bon-bon: Yoo siige cäme mene age sena pui cibu deedei poto cidi me, lui cina iiwäräneji
    gemi uuje bine. Mine umle gemi, egä uuje lui toraca gwidape lica gemi, piiyepu
    mine umle gemi, egä yepä taatu pisi nyene lui Acejiyame gyene.
  nhw-BL: Pero ¿tlaque tijchihuase? ¿Cuali para tijcuase nopa tlacualistli catli sequinoc
    quitlalijtoque iniixpa totiotzitzi, o amo? Tojuanti tijmatij nopa catli inijuanti
    quinitaj para totiotzitzi, amo tleno, pampa amo aquime. Itztoc san se Dios huan
    amo aqui seyoc.
  swh-ONEN: 'Hivyo basi, kuhusu kula chakula kilichotolewa sadaka kwa sanamu: Tunajua
    kwamba “Sanamu si kitu chochote kabisa duniani,” na kwamba “Kuna Mungu mmoja tu.”'
  wbi-wbi: 'Kange vwimila vwa fakulia fino fihumisivue fihumisivue litekelo ku fihweni:
    tukagwile kuuti “Ikihwani nakwekuuti kinu mu iisi iji,” ulwakuva nakwale u Nguluve
    ila jumo mwene.”'
  bba-bba: Tɛ̃ dĩɑ ni bɑ kɑ bũu yɑ̃kuru kuɑ, ɑmɛniwɑ nin dibun ɡɑri sɑ̃ɑ. Sɑ yɛ̃ mɑ
    bũu kun ɡɑ̃ɑnu hɑnduniɑ sɔɔ. Sɑ mɑɑ yɛ̃ mɑ Gusunɔ turowɑ wɑ̃ɑ.
  eng-KJVCPB: As concerning therefore the eating of those things that are offered
    in sacrifice unto idols, we know that an idol is nothing in the world, and that
    there is none other God but one.
  kgk-NT: Ãy katu amombe'u-ta peẽ-my tupã ra'anga rovagwy-py gware-rehe. Jaikwaa-ma
    tupã ra'anga ndaha'éi Tupã tee. Anhetegwa e'ỹ nipo ra'e. Oiko e'ỹ va'e voi. Tupã
    tee peteĩ anho Nhandejáry mate. Upéa jaikwaa-ma.
  waj-waj: Ivaaraida unnakua anutuuyauvaara fayaivaa ruputu kiada nnaivaara na ataa
    kua tinaravee. Vaa ta rikiaunnavai. Iya ngiari yaakuuyauvakidiri unnakua anutuuyauvaa
    hatata hara kiaiyauvo inna hama kutaa iyauvaa variraiyauvootaivaivee. Mmanna mmannammannaayauvaivee.
    Vaa ta rikiaunnavai. Hama kaayau anutuuyauvo variaavai. Mmuaa Anutuuqo nnaasu
    hara kioo varivai.
  cpy-cpy: Nakawakiri ikaatzi ojampita-kowentzirori owanawontsi rashita-kaetariri
    oshiyakaa-wontsi. Tema ayoteeyini aaka ikantee-tziriri oshiyakaa-wontsi, tee otzimimo-tziri
    rañaantari. Tee itzimi itsipa tajorentsita-tsini, apatziro ikanta Tajorentsi-perori.
  mpx-mpx: Aanan toto hi pakakanunek yabowaine kakakawel elal bana, he no nuwatu i
    ola hiwe. Iyaka ta atena yabowaine kakakawel nige yabowaine hot i oola, kakanun
    ya, ge ta atena nige Yabowaine hot etega al i gagan, iyai te maisena.
  wbp-wbp: Nyurrurlarlu yapangku ngulajunkujulu payurnu ngajulu yangka kuyu warntarriki.
    Nyampunya karna-nyarra ngajulurluju jangku-mani. Kirijini-wangu-paturlu ngula
    kalu juju ngurrju-mani watiya-jangka manu pirli-jangka, ngulaju nganta juju-kari
    juju-kari nyanungurra-nyangu junga-nyayirni nganta. Kala lawa, yijardu-wangu!
    Ngaliparlu Kirijini-paturlu karlipa milya-pinyi jinta-mipa Kaatuju junga-nyayirniji.
  luo-luo: 'To kuom wach mar chamo chiemo motimgo misango ni nyiseche manono, to awachoe
    kama: Wangʼeyo ni “Nyasaye manono en gima nono e piny-ka,” kendo wangʼeyo ni “Onge
    Nyasaye moro makmana achiel.”'
  nhe-NT: Pero ¿tlaque tijchihuase? ¿Cuali para tijcuase nopa tlacualistli tlen sequinoc
    quitlalijtoque iniixtla totiotzitzi, o axtle? Tojuanti tijmatij nopa tlen inijuanti
    quinitaj para totiotzitzi, ax tleno ipati pampa ax yoltoque. Itztoc san se Dios
    huan axaca seyoc.
  aii-aii: ܒܵܣ ܒܘܼܬ ܐܟ݂ܵܠܬܵ‌ܐ ܕܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܡܘܼܩܪܸܒ݂ܬܵ‌ܐ ܠܨܵܢܲܡܹ̈ܐ، ܟܹܐ ܝܵܕܥܲܚ ܕܨܵܢܲܡ
    ܠܹܐ ܝܠܹܗ ܡܸܢܕܝܼ ܓܵܘ ܕܘܼܢܝܹܐ، ܘܠܲܝܬ ܐܲܠܵܗܵܐ ܐܸܠܵܐ ܚܲܕ.
  esk-NT: Uvvaasriiñ, nalaunŋava niġiñiaġupta niqimik tuniḷḷautauruamik aanġuanun?
    Iḷisimagikput aanġuam suunġipiałha, atakkii atautchiiñamik iḷumutuuruamik Agaayyutiqaqtuq.
  msb-msb: Kaya ngani, manungod naman sa mga pagkaon na ginhalad sa mga diosdiosan,
    aram naton na wara naman gayod sin pagkabuhay sa kinab-an an diosdiosan, kag may
    usad lang gayod na Dios.
  cpa-NT: 'Hi² jøng² lah¹la² juøh¹³jni quiah¹² má¹ dsii¹²dsa ni³ diú¹³ dsa² lan³:
    Lah¹jøng² báh³ lah¹dsóh² lǿa¹². Ha¹chi² quien¹² jin³ he² diú¹³ dsa² lan³ ni³ guøh³
    huø¹ la². Ha¹chian² jín³ diú¹³ siáh² chian². Jan² báh³ Diú¹³ chian².'
  dso-dso: ତେବେ ଦେବିଦେବ୍‌ତାମନ୍‌କେ ପୁଜ୍‍ଲା ମାଉଁସ୍‌ ବିସଇ ଜାନିଆଚୁ ଜେ, ଏ ଜଗତେ ଦେବି ଦେବ୍‌ତା
    ବଲି କାଇଟା ନାଇ । ଆମର୍‌ ପର୍‌ମେସର୍‌କେ ଚାଡିଦେଲେ ଆରି କେ ମିସା ପର୍‌ମେସର୍‌ ନାଇ ।
  meu-meu: 'Taunabunai, kaivakuku ihaboulaidia vamudia herevadia bini: ita dibada
    kaivakuku iboudiai tanobada ai na asi anidia; Dirava danu tamona mo.'
  yva-NT: 'Wapa ana wapo inanajo rai no taiso: Wapare maero rameseo yare rai mamo
    wamo ama ine rai dako jewena e? Syare syo raura kakavimbe wasai. Wamo raenamo
    yare omamo Amisy tugae jewen. Amisye pamo intabo pa, muno kaijinta no intai ramu.'
  dgc-dgc: Nadid, tungkul to pilas a niatang ta diyos-diyosan, tukoy tam a éwan tu
    pasa i diyos-diyosan. Ewan tu iba a diyos éng éwan i Diyos ta langet.
  zpm-NT: Zhapaa dzigo gaca, ¿pe wena dioow ne xpëël grë ma ne rgogon zho lo mdio
    ga, te wenda ye? Ndioṉle ne gaṉle grë mdio ne riegaṉ miech led Diosd ga, tibaque
    meṉ ne nac Dios no.
  hix-NT: Toto horyenà ro komo, ehxen me nay hamà. Àro hoko rma, yaworo màketxow hamà.
    Khoryenkomo ryhe, tehxem me xaxa naha, noro marma mak ha. Anaro ehxera ro mak
    naha.
  sim-sim: Emenaku os ma tavak li unda godnjik li hawak li anda nombon a sawekwa karem.
    Angop ni heyenda sir, God namtar nom nanda ri, mbeek god lal nga nanda ambu lir.
    Ma tavak li unda god ondo god ambu lir.
  npi-ULB: त्यसकारण, मूर्तिलाई बलिदानको रूपमा चढाइएको खानेकुराको बारेमा हामीलाई थाहा
    छ कि “यस संसारमा भएको मूर्ति केही पनि होइन” र एक मात्र परमेश्‍वर अस्तित्वमा हुनुहुन्छ
    ।
  cgc-cgc: Anduni, yi sabat ko ta inyo na insa daw pwidi ki maan ta pagkaan na paalad
    naan ta mga dyos-dyusan. Nlaman ta na mga dyos-dyusan dili matuod na Dyos daw
    nlaman ta man na isya nang gid na Dyos, daw ula en duma.
  tim-tim: Lâpiogât sot soŋgogât âmâ hin nâŋgâmai. Lâpio âmâ siâ me siâ yânŋe bunŋe
    bo. Anutu konok amâ bunŋe.
  yor-yor: Nítorí náà, ǹjẹ́ ó yẹ kí a jẹ àwọn oúnjẹ ti a fi rú ẹbọ sí àwọn òrìṣà bí?
    Láìṣe àní àní, gbogbo wá mọ̀ pé àwọn ère òrìṣà kì í ṣe Ọlọ́run rárá, ohun asán
    ni wọn ni ayé. A sì mọ̀ dájúdájú pé Ọlọ́run kan ṣoṣo ní ń bẹ, kò sì ṣí ọlọ́run
    mìíràn bí kò ṣe ọ̀kan ṣoṣo.
  wos-wos: Gwalinyaka hwendan hamwi sangukaka, angi wuni we. Wun yénataka god di mwi
    god maki yingafwe. Di baka joo di. Natafa God male dé re. Wungi nani xékélaki.
  emp-NTPO: Maʌ̃ bẽrã jʌwaba od̶a ãcõrẽa djico diad̶a cobadad̶ebemada mʌ̃a jaraya.
    Dadjirãba cawa panʌa jʌwaba od̶a ãcõrẽra wãrãẽ́da. Idjab̶a cawa panʌa wãrã Ãcõrẽra
    ab̶abʌrʌ b̶ʌda.
  eng-F35: Therefore, concerning the eating of things offered to idols, we know that
    an idol is nothing in the world, and no one else is God except the One.
  ind-ind: Mengenai penjualan daging sisa kurban kepada berhala, kita tahu bahwa berhala
    menggambarkan dewa-dewa yang sebenarnya tidak ada dan tidak berkuasa, karena di
    seluruh dunia hanya ada satu Allah.
  pes-OPCB: حال به اصل مطلب برگردیم. آیا صحیح است گوشتی را که برای بتها قربانی شده
    است، بخوریم؟ همه می‌دانیم که بت، خدا نیست، زیرا فقط یک خدا هست و بس.
  mpt-mpt: Inamin kesoa ne naka maki smiki kla olanibbua kulani yaleb teniba funiba
    Doyobobo geniba dlo wembibi weng sango baabenamabibe. Bainobo galin nakaia unangai
    kulan eli wembibo ayam bleka? Nibo tekein kebuobe, smiki nakai klabibo o naka
    motonba kesoa o nibo mo kimanomobabe, olo besa asobe. Naka ita klabiobe. Nib kimanin
    nakai homonbabe. Gode elekiem eleta nibo kima biebe.
  ssx-ssx: Kutupa mo toopi tima꞉ wepia ula꞉ ale pa꞉ta꞉ halea꞉ nemanu pa naleme ekita꞉
    nikana꞉ma꞉ handoloma꞉ ekita꞉ dupa. Mo homeke Koda꞉ homeke hala꞉ ekina꞉ hande toopi
    tima꞉ wepia ula꞉ aleta꞉ ota꞉eki dia꞉me hone witoloma꞉me.
