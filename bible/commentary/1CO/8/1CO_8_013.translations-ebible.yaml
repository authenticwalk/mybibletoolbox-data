  pan-pan: ਇਸੇ ਕਰਕੇ ਜੇ ਭੋਜਨ ਮੇਰੇ ਭਰਾ ਨੂੰ ਠੋਕਰ ਖੁਆਵੇ ਤਾਂ ਮੈਂ ਅੰਤ ਸਮੇਂ ਤੱਕ ਕਦੇ ਵੀ ਮੂਰਤੀਆਂ
    ਦਾ ਭੋਜਨ ਨਹੀਂ ਖਾਵਾਂਗਾ ਤਾਂ ਐਉਂ ਨਾ ਹੋਵੇ ਜੋ ਮੈਂ ਆਪਣੇ ਭਰਾ ਨੂੰ ਠੋਕਰ ਖੁਆਵਾਂ।
  gvc-gvc: Ã jicʉ tí masʉrine ño payo ti duhu payoa chʉare yʉhʉ chʉcʉ Cristo yainare
    ñano yoachʉ yoai niboca yʉhʉ. Cristo yaina ti ñano yoachʉ cahmaeraja. Ã jicʉ “Yʉhʉ
    tinare ñano yoachʉ yoari” nicʉ, tí chʉare ne pari turi chʉsi yʉhʉ.
  sbk-sbk: Lelo eshalye nkashele shisababisya envitwo hwawenje embashileshe eshalye
    esho ili ensaavisye uholo wane neshalye shane, nashele ulweteho.
  mya-JVB: သို့ဖြစ်၍ ၊ ငါ၏အစား အသောက်သည် ငါ့ ညီအစ်ကို ကို မှားယွင်း စေလျှင် ၊ ငါ့
    ညီအစ်ကို ၌ မှားယွင်း စရာအကြောင်းမ ရှိစေခြင်းငှာ ၊ အမဲသား ကို အစဉ်မပြတ် ရှောင်
    မည်။
  kgf-kgf: Imuac nenenéŋ ninʒéŋ ninʒéŋ dacmunana méŋ méwéctécgé mimaciguc, ni yaŋ
    busia méndagucnec nema dacmuna imi qonʒontoŋ gégéya ménda mihicŋi mima kecba nalé
    tetecgia hamac.
  awb-awb: Ínéga nahnayabé mó Sísa tagaríéh ánínká íné tagéna ahbabárínaraq mina íre
    kawerinae. Minayabe mó Sísa tagaríéh ání ahbabáq atéhnehoéna mi tahutáhúq ahriahri
    awehrinie.
  gdn-gdn: Ki pokere, nau niya nene yau wainapakani; Nau papa kupani manako ki pokaiya
    nau waretani pisipisipani da e paerepoto ki ka nau papa ki deni mena kamadani
    ko ewa mo eba kupani.
  nko-NT: Mʋ́ sʋ nɩ́ tɔ́á négyi ɩbɛ́ha mɩ́ píó Okristoyin ɔbɔ́bwɛ lakpan á, mméetepí
    trá gyi iye ɛkɛkɛɛkɛ, mɛ́nɩ ɩmɛ́ɛha mʋ ɔdɩda.
  bsn-NT: To bajiri, “Vaibʉcʉ rii yʉ bajama, Cristore ajitirʉ̃nʉgʉ̃re rojose ĩre yirogʉre
    bajiro yigʉja yʉ” yitʉoĩagʉ̃ ñari, baĩobetiroti ñaja.
  pib-NT: Giyagni wa niikaluru gitspeekakiniplu nomole, gi pagogneko nnikanutkalu
    gigitu nma mutspekakyanuplu nomole.
  wiv-wiv: Kubarae, kua ta na goloa kua ta hahania ni katia tazigu ni poke na pekato,
    ia beta ve kata ma ve hahania midana enimel ve katiu. Kata kubarae kete beta kata
    katia ni poke na pekato.
  reg-reg: Kulwejo, bhikabha ebhilyo nibhikola okwikujula kwa bhamula bhasu na bhayala
    bhasu, ntakulya nyama kata, koleleki ntaja kumukola omula wasu no muyala wasu
    okugwa.
  mlh-mlh: Ore eru nonji uqo mo nobe oiji maŋkekerisie ogone mauŋgae teme waki qaku
    agiburaŋ ega ine, nonji damaŋ mogo uqo oi so jikigaru nobemiŋ. Nonji ogone suruyoiŋgaru
    egu mauŋgae tebemiŋgo ore yameŋ keku dimago. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ካ ታ ኢሻ ቢያባ ጊዲኮ፥ ኢ ቤቶና ሜላ ኣሾ ኡባራካ ሚኬ።
  aau-aau: Sa ayay, ha ma la senkin somokwe, hano wayh se mon kuayk ankin, hakwe ay-pion
    senkin seme liy ma-la e ko, sa hano wayh se mon kuayk ame.
  tvk-tvk: Ma, e rin navan, xosxa nakila xa anien xa di nangga ni di misak ni tua
    navan xil lamot e tesaen, ma ninaxa ti mun anien ak. Vengan ieok ti tavei napol
    ni tua navan xil lamot e tesaen.
  prf-NT: Kaya, ni gapu ten pagkain a karni ay magkasala en kapatkaka ku, ay awanák
    dán kuman ti iyud, tánni awan siya magkasala.
  auy-auy: Kemá Póro súne. Waántá-waasi tímém-poimo naanasá kesífáꞌawaisai suwánésa
    sáwí-amba arááíwáéfo séꞌo amaꞌó ímbo naanasá suwánésa misáwí-ámbá ímba arááíwaenaawe.
  tbg-tbg: Virara irihama te vo kara neha tavaariraro vi karara kaara ti qata vakaa
    vovano hiqintirera, te kia vi karara qaiqaavata namaqi virerave.
  hub-NT: Nu tumamain asamtai, chikich shuar Cristo nemarin aina nuna pegkerchau enentaimtiksaij
    tau asan, wii pegker iiyaamunkesha yumaitsujai.
  hmo-hmo: Momokani lau gwau, bema aniani ese lauegu varavara ia hakaua kara dika
    lalonai, lau be vamu do lau ania lasi ela bona hanaihanai, lauegu varavara tauna
    do lau hadikaia garina.
  big-big: Tegi tamizeige nogo niyengko mizagewiyege nak kaile mizi purik ne mawinda
    wata nagi ono logo pi kaile mizibene kelemiyagi onoweki.
  gux-G: '@see-verse:1CO.008.012'
  cnl-NT: '''E³ jo̱³ la²³la³ hua² cu³lø³¹ jmeen²³ jné²: Xi³nu³ ''e³ ee''n²³ hua² ''e³
    juø''² rɨ²³jmée²³ ''e³ rɨ²³''lǿn²³ ja̱a̱n³², ''e³ jo̱³ hua² ''a²³jia''³ ma²³ rɨ²cu''n²³²
    quiée²³ jo̱³. Qui² bi²³ juø''² rɨ²³lí³ ''e³ dsɨn³²na²³ dsoo² mɨ³rɨ³''lǿn²³ ja̱a̱n³².'
  zar-NT: Que lë ni naʼ, channö le guíʼaj gahuaʼ gun ga ichixi iníguinëʼ böchiʼ luzáʼa,
    bítiʼrö gahuaʼ bëlaʼ naʼ, para cabí gunaʼ ga gunëʼ böchiʼ luzáʼa dul-laʼ.
  kde-kde: Bahi ikàva achila chingulya nangu chìnkoheja nkúkulupila nnyangu, bahi
    nangu nikambetang'una kavila inyama, uyopa nankoheja nkúkulupila nnyangu.
  ata-ata: Aloxo ne la sou lexe mii maꞌia ane eni aꞌou ne uꞌoxonu vivilo sou ulapau
    no ꞌa susu, la eni umomomo sou aꞌou mii xiasinu ane ne la mamu. Mo sou eni aꞌoxonu
    sou ulapau uasi.
  qvw-NT: Chayurá ima micuywanpis chalapacü-masïta juchaman palpuchinanpä achäqui
    captin'a aychacta manaña imaypis micuśhächu, juchaman manaña palpuchinäpä.
  nfa-nfa: De ladhe jaꞌa kuꞌa ngangaꞌa dhu tao aꞌari jaꞌa dhèu parcaya manahu asa
    dꞌara sasala, beꞌa risi jaꞌa baku kuꞌa sisi sèmi sèra, toke dꞌai jaꞌa madhe. Te
    jaꞌa koꞌo boe rèngu manahu asa dꞌara sasala.
  tnp-tnp: Tol lanəha, nəmə nati kəti əmə iətəm iatun tol piak tətəmei e rəhan nəmiəgəhiən,
    kəni təuvɨr məmə iəsun mɨniən nəhuvegɨ nati nian kəti mɨn məmə otəsəmeiən e rəhan
    nəmiəgəhiən.
  urd-urd: इस वजह से अगर खाना मेरे भाई को ठोकर खिलाए तो मैं कभी हरगिज़ गोश्त न खाऊँगा,
    ताकि अपने भाई के लिए ठोकर की वजह न बनूँ।
  hot-hot: Ba intu yahaŋ nôm êŋ ba habuliŋ yenaŋ aiyaŋ ba hadum kambom êŋ ma tem miŋ
    yaŋgaŋ alim esak loŋbô ami. Yakô yandum ba yenaŋ aiyaŋ nêm yak.
  mqj-NT: Kupekapotti'imi kao kumua ianna nandera la untumang sa'do'dorangku to mangngorean
    metobang tama kasalaan, malamokkao tae' ummande bale sae lako mateku angku la
    untumang sa'do'dorangku kasalaan.
  rus-SYN: И потому, если пища соблазняет брата моего, не буду есть мяса вовек, чтобы
    не соблазнить брата моего.
  mbh-mbh: Maken na aro ve tho paleklek teik e, nge mekerem ako tho an i, aro tho
    mothong tel mekerem aken annga, mo aken aro tho pamatu teik aken avele.
  bdd-bdd: Ma taugu hesi genuwagu ma ꞌaigeda tasida yaꞌabihebeꞌu, ꞌoinega ꞌeꞌahaiyedi
    yaguipailediya moisa, ma sahena yalolotohodi, tabu ta ꞌoidiyega tasidao yaꞌabihebeꞌudi.
  cbt-NTPO: Ya'ipi cosharo' noya capacaso nipirinhuë', a'na tahuëri nosha capasoco
    iyahuë nicatonco nishacancantohuachin, co huachi ina nosha ca'sarahuë'. Iyahuë
    nosoroato, co pi'pian tëranta' nohuantërahuë' anishacancanta'huaso'.
  srn-NT: Fu dat'ede efu san mi e nyan o meki mi brada nanga mi sisa fadon ini sondu,
    dan noiti moro mi sa nyan meti. Bika mi no wani fu mi brada nanga mi sisa fadon
    ini sondu.
  cta-NT: Loꞌo juaꞌa̱ naꞌ, tsoꞌo la masi ná cacu naꞌ cuañaꞌ nu cua nscua slo joꞌó,
    chaꞌ juaꞌa̱ ná cuaꞌni nguꞌ tyaꞌa naꞌ chaꞌ cuxi xquiꞌya naꞌ liꞌ. Ná ntiꞌ naꞌ chaꞌ
    tyuꞌutsuꞌ nguꞌ tyaꞌa naꞌ jiꞌi̱ tyucui̱i̱ liñi.
  bqc-SIM: Ayãmɛto tó nↄ̀ↄ pↄ́ má só mɛ́ a to ma gbɛ̃do fu, má só bau lↄo, kɛ́
    ma gbɛ̃do su fuo yã́i.
  tcz-CHONGTHU: Hitia hi keiman ipi ham chu kaneh jeh a atahsan midangin chonsetnaa
    aneileh, keiman kahin laisen sa kiti neponge, ajeh chu keiman atahsan midang khat
    chu kakipalsah nompon ahi.
  mar-mar: म्हणून, जर माझ्या बंधूला अन्नाने अडखळण होत असेल तर माझ्या बंधूंना अडथळा
    होण्यास मी कारणीभूत होऊ नये म्हणून मी कधीही मांस खाणार नाही.
  snp-snp: Etito ya kobina makafo mono wenenane ma olu uteba wi gedenami, ya namokafo
    mono wenenane olu uteba wi gedetenae, loto kefa-kobinawa muki moda moi wito fa
    minoto fulunae.
  isl-isl: Ef neysla kjöts, sem fórnað hefur verið skurðgoðum, leiðir trúbróður afvega,
    mun ég ekki neyta þess svo lengi sem ég lifi, til þess að ég valdi honum ekki
    slíku tjóni.
  spy-NT: Kunyi, yoo ākoo yēyē ꞉kiyoo ā-āmē mbo ng'eetaabiya kubootyo, kāmēētāwāā-āmē
    banyeechaa subak.
  xnn-xnn: Isonga no bomasol nan ib-ak ay mamati gapo isnan men-isdaak isnan naiboyag
    isnan sinang didios et adiyak polos ikkan tapno adi bomasol siya gapo ken sak-en.
  mwe-mwe: Kwa nneyo, ibhaga shalya shinabha shiumilo sha kuntenda nnongo nnjangu
    atende shambi, bhai ngalya nnyama kabhili, nkupinga ngunannebhiye nnongo nnjangu.
  tte-tte: Tem kan yabo yakan na kamwasane koina yagu tali toekalesiya yawoya-pwanoli
    kani yawaloyameli besiele, “Bulumane kani nige yakakanyoi” kisi yagu tali toekalesiya
    yawoya-pwanoli.
  tcs-tcs: Wel, ip dem mit wanem ai kaikai i go meke dem sospamle po sin, den ai nogo
    kaikai dem mit gen bikoz ai no wande meke eni sospamle po poldaun.
  hlt-THB: Cedawngawh, ka awk ai ing ka koeinaa ce thawlh awh kang tluuk sak awhtaw,
    anih ce am kang tluuk saknaak aham ityk awh awm meh am ai voel kawng nyng.
  soq-soq: Naita ne moia napina mampee sumanai sona banlepakadisapo kadiwa dewasapia
    sawa ne moia nanawa eidasapa.
  qub-qub: Chaura chay aychata micuptë ermänu-masë juchaman chayanan captenga imaypis
    chay aychata manami micömanchu.
  att-att: Á yáyù nu ajjan yù wagì nga makaliwâ nakuan megapu sù pakkákák ku ta neyátáng,
    á arák ku laguk bulubugá kanan yù neyátáng, tapè awát ta tolay nga makaliwâ kâ
    Apu megapu nikán.
  bki-bki: Bior vite nei, nomila kiaku ji-domiano tai, ka ver kiaku bajago ka nosen
    sunbue nene naio be titai napano mila bulag kuruaku kiano viekouoiano, mia notuvanio
    ga. Mia notokolio re bunu, bior napano maka nosidom ka mia nola kuruaku rijoru.
  bqp-bqp: Abire yãi tó ma nↄ̀bↄsona mɛ́ ani tó ma Yesude dake fu, mani só ziki doro,
    de ma Yesude dake sún furo yãi.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, ŋkí gúl sá mə́ də́ í é bʉ́lal ŋgwɔ́l mínyɔŋʉ̂ waamə́
    bɨ́ɨ́d ɨɨ́, mə kú ná bá bwɛlɛ də cúdú, shú nə́ mə bə́g kú bʉ́lal mínyɔŋʉ̂ waamə́
    bɨ́ɨ́d.
  hat-hat: Pase pou yon manje fè frè m' tonbe nan peche, mwen pito pa janm manje vyann
    ankò pou m' pa fè frè m' tonbe nan peche.
  npl-NT: Yika, tla niktlajtlakolchiwaltia se nokni ika tlan nikkua, ayik nikkuas
    non nakatl, para amo maniktlajtlakolchiwalti nokni.
  bgg-bgg: Ji-è chiihphado, michie è gu migiphothek shii layog rey arone, gu ne ibey
    dinne achie phro, jiè gu migipho shii layog hà achiih phro.
  eng-TCENT: Therefore, if food causes my brother to stumble, I will certainly never
    eat meat, so that I will not cause my brother to stumble.
  eng-BSB: Therefore, if what I eat causes my brother to stumble, I will never eat
    meat again, so that I will not cause him to stumble.
  cpu-NT: Irootakera eeromi novantapiintataitaarimi naaka vathatsi, ari onkantya eero
    noitzipinaashiretantari ikaratzi nopaiyetairi “Iyekiite.”
  san-ASM: অতো হেতোঃ পিশিতাশনং যদি মম ভ্ৰাতু ৰ্ৱিঘ্নস্ৱৰূপং ভৱেৎ তৰ্হ্যহং যৎ স্ৱভ্ৰাতু
    ৰ্ৱিঘ্নজনকো ন ভৱেযং তদৰ্থং যাৱজ্জীৱনং পিশিতং ন ভোক্ষ্যে|
  tac-NT: Neka alekeri tabilé siné go'mela alué go'ame napu kógirime ju alué mono
    napugiti ne go'sáká alué go'ame, pe guwana na'támala alué ralámuli napu pe kulí
    'la oyérame ju Onorúgame.
  eng-WEBPB: Therefore, if food causes my brother to stumble, I will eat no meat forever
    more, that I don’t cause my brother to stumble.
  gfk-H: Io hua, ing bia ira nian i burena bia no tasigu narako ta Karisito na puka,
    io, pa iau na ien ta warat baal, kaba iau gi hapuka no tasigu.
  viv-viv: Keke nuwanuwaku Keliso againe ganakoyo faꞋina, ganahawataku. KaꞋi mena
    kevakevai-nadi ganaꞋauꞋana againe tobohiyakweyao koyona againe ganavebeꞋudi digo,
    keke tamo tova kevakeva ganaꞋuꞋani-yo tobohiyakweyao koyona againe ganavebeꞋudi.
  yao-yao: Nipele chakulya chankuŵasyaga njangu jwakunkulupilila Kilisito ajinjile
    mu sambi, ngangulya nyama ng'o, pakuŵa nalyaga chinanneŵesye njangu jwakunkulupilila
    Kilisito ajinjile mu sambi.
  tgp-tgp: Matan haratu vara te hanhani na lo hania mo vai te voraiku kalesia mo jovi,
    a pa sopo er̃i mele hani mit atu vara i vai voraiku kalesia atu i jovi matana.
  auc-NT: Ïninque botö cæ̈mo beyænque botö tönïñacä oda cæcä adinque botö, Tömengä
    oda cædämaï incæcäimpa, ante cædinque baö incæ cöwë cæ̈nämaï incæboimpa.
  kbc-NT: Odaa nige leeɡ̶odi libole me jao me dibatá inioxoa, odaa aɡ̶alee jeligo
    libole anoiboota niwigo bidige ajibatakatidi inioxoa.
  bmh-bmh: Gonun, iz ee zanem nug izal zai igul eg muramau aimai, iz awau daimai,
    koli egun tub i zai. Iz igul go guzenai, iz izal zai ebu igul eg i mai.
  ctu-BL: Mi cha'an jach we'elʌl mi' yʌjq'uel ti yajlel quermano, ma'anic mi caj j
    c'ux we'elʌl ti pejtelel ora ame mi cʌc' ti yajlel quermano.
  meq-meq: Hərwi niye taɗə slo nakə na həpəɗiye ma diye ha malamar ga a mənese na,
    na həpəɗiye slo ɗaɗa sa bay, hərwi a seŋ malamar mâ dəɗ abəra ka tsəveɗ bay.
  noa-H: Magam huguata, mua hoowai mua nemek k'ö chirʌm gaaimua k'ãijã mʌ hermano
    himeraa pekau hee burrpiju sim k'ai, warag mʌchta bʌ̃ʌrjã nemek k'öba hich mag
    chitaju. Magba hak'iin mua nemek k'ö chirʌm gaaimua hi pekau hee burrju.
  alp-NT: Sepo bei manane pine eono kwaliku isupu dosa, hoko eti pelare au kane aklaline
    moneka. Le yapine bei au, eleki kwaliku isupu dosa.
  san-VEL: ato heto.h pi"sitaa"sana.m yadi mama bhraatu rvighnasvaruupa.m bhavet tarhyaha.m
    yat svabhraatu rvighnajanako na bhaveya.m tadartha.m yaavajjiivana.m pi"sita.m
    na bhok.sye|
  kbq-kbq: E'ina hu'negu, ne'zamo'ma nenefuno nensaroma kumipi avarenentesige'na,
    nagra mago'ane kresramna vu'nesia afu'mofo ame'a onesuazamo'a, mago'mofona kumipina
    avreontegosue.
  kbh-kbh: Chíyeca, nderado ndayá ats̈e stsesama, ats̈e tsjama Jesucrístbeyeca ats̈be
    cats̈ata chaoma canÿe soye y chca jamama chabiama canÿe bacna soye tojtsemnëse,
    más ts̈abá nántsemna ndocna te chë soye ats̈e ntjasana, chca, ats̈e ndoñe jatsmama
    cha canÿe bacna soyiñe chaótsats̈ama.
  ron-LSB: De aceea, dacă mâncarea îl face pe fratele meu să se poticnească, nu voi
    mai mânca carne în veci, ca să nu-l fac pe fratele meu să se poticnească.
  pon-pon: Ari ma kijin mana kamakar ri ai, i jolar pan mana uduk kokolata, pwe i
    de kamakar ri ai.
  nhe-BL: Huajca intla se tlacualistli quichihuas para se noicni ma tlajtlacolchihua,
    ax quema nijcuas sampa para ax nijchihuas ma huetzi noicni.
  sps-sps: Sai te kat fi non nei, to te fakats fi non a mes a vamuinyasiny fafaaman
    tsonyo nei, ayei kat bus aveto tan nainy te ainy yan venoo te kat kat faakor of
    arin fo kaisa tan gov gamgam, nyo kan gim on rou ma nai ainy pis nats tu venoo
    to ayei, tana saa nyo tsugainy amus rou a vamuinyasiny fafaaman tsonyo to ayei
    ma gotsiny en ya tan aveto.
  wnc-wnc: Unzingge nata anzing nataat. Nata kaap nawawa nanduke notna Jesuat nana
    tapatuta pimapanu nata notna waapata pimapsak ngang natake kaau gatuna dua siknga
    napit.
  bus-bus: Beee yãnzi tó ma nↄ̀bↄsona bé eé tó ma Yesude daa fu, mɛ́ só ziki dↄro,
    lɛ ma Yesude daaa tón furo yãnzi.
  gub-BL: — Aze a'u ma'e nehe, aze herywyr uzapo ikatu 'ym ma'e hexak ire nehe, na'u
    pixik kwaw a'e temi'u ihe nehe. Ta'e nahepurawy kar wer kwaw Tupàn hape rehe izupe
    ihe xe.
  imo-imo: Akumunga i konopu lteomu eno kape aku teko konopu leaio. Nani langi aku
    tepo noromuni nanga Kristen angenu te alowa tendepo tepo mainye mundundu lemo
    kuro koiringi ari mele langi te altopo paa naa nombo. Aku tepolio, yu tepo mainye
    naa mundumbo.
  boj-boj: Deqa e damu uyitqa dena ijo was a uneq aiqas di e olo damu uyqasai. Ijo
    was a uloŋosim uneq aiyaim deqa e damu uratqai.
  ulk-ulk: Pedikeredi, ese lewerlam kara berbetide wit waikai, ka iako dakailu leweraro
    niaikarem. Able tonarge ka umerkak kara berbet datkoi.
  eng-DRA: Wherefore, if meat scandalize my brother, I will never eat flesh, lest
    I should scandalize my brother.
  knf-knf: Ukaaŋ kë woli uko ude uloŋ ukaki kado ayiţ naan ajot, kahokan pwut kade
    wa kawutna kado ajot.
  san-KHM: អតោ ហេតោះ បិឝិតាឝនំ យទិ មម ភ្រាតុ រ្វិឃ្នស្វរូបំ ភវេត៑ តហ៌្យហំ យត៑ ស្វភ្រាតុ
    រ្វិឃ្នជនកោ ន ភវេយំ តទត៌្ហំ យាវជ្ជីវនំ បិឝិតំ ន ភោក្ឞ្យេ។
  arn-NT: Feymew, iñche ñi peñi kam lamngen yafkaluwle iñche ñi ikeelchi ilo mew,
    doy kümeay ñi iwenoafiel iñche tüfa famngechi ilo, femngechi tañi famkonnoael
    ta yafkan mew ñi peñi kam lamngen.
  zas-NT: Bal por tijb ni rawan rüjn ree da compniaran dol, mejorli ad zawtran laan
    chitëë güünman dol por naj.
  ken-NT: Ɛ̌ti yɔ, mbák nɛnyíɛ́ ɛnɛn mɛ́nyìɛ nɛbhɔŋ bɛkʉ ntɨ mmu nkwɔ ánkwɛn,
    chɔŋ mkpɨ́k ndɔ mɛnyiɛ nnya ndu nɛpɛ́m ɛna, tɛ̌ndu mpu yaŋ bɛkʉ ntɨ mmu nkwɔ ankwɛn.
