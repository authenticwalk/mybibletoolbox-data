verse: 1CO.008.013
translations:
  kpx-kpx: Di lovi vade ige di haokau ke elehai isi kemo dobage keu toelanu. Katealemo
    di bae loboe dilavae lovi ke ilivebene. Di isiviholinu di haokau di vaveve elehai
    kemo dobaliho.
  okv-H: Avoeto nau namei na kito sapura ta veaguja amina do ajirekari avo mane indesona
    te ajireketo mihima sari aisona.
  tbo-tbo: Tau ega nugonugou ipa walehiu gehouna a lipeuya uyahinei anianihi a wihinigigiyena
    dumahi po apega a hanadadanihi babana walehiu apo a lipeuya.
  mal-C: അതുകൊണ്ട് എന്റെ ഭക്ഷണംനിമിത്തം സഹോദരൻ പാപത്തിൽ വീഴുന്നെങ്കിൽ ഞാൻ ഒരിക്കലും
    മാംസം ഭക്ഷിക്കുകയില്ല; അവന്റെ വീഴ്ചയ്ക്കു ഞാൻ കാരണക്കാരനാകരുതല്ലോ.
  grc-SR: Διόπερ εἰ βρῶμα σκανδαλίζει τὸν ἀδελφόν μου, οὐ μὴ φάγω κρέα εἰς τὸν αἰῶνα,
    ἵνα μὴ τὸν ἀδελφόν μου σκανδαλίσω.
  bgc-bgc: इस कारण जै मूर्तियाँ ताहीं दिया गया खाणा खाण तै दुसरे बिश्वासियाँ खात्तर
    बिश्वास छोड़ण का कारण बणै सै, तो मै उस तरियां का खाणा कदे न्ही खाऊँगा ताके दुसरे
    बिश्वासी भाई बिश्वास करणा ना छोड़ दे।
  khz-khz: Voia pakunai, pene au na kaivakuku gewareware-venirana ganiganina kiata
    pana gania aonai, au walakavaku ta avega-vekwakunagiana, au ramarama ati mapana
    gani-wai. Vovetaina akalana ganina, walakavaku ta naavega-vekwakunagiana ne nekala-rakavana.
  deu-TKW: Darum wenn das Essen meinem Bruder Anstoß gibt, so will ich in Ewigkeit
    kein Fleisch essen, damit ich meinem Bruder keinen Anstoß gebe.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ le guiꞌj gahuaꞌ gun ga gchixi gnignëꞌ böchiꞌ lzaꞌa,
    cutur gahuaꞌ bëlaꞌ naꞌ, cui gunaꞌ ga gunëꞌ dul‑laꞌ böchiꞌ lzaꞌa.
  lin-lin: Yango wana, soki mpo na bilei na ngai, ndeko na ngai azali kokweya na masumu,
    nakotikala kolia lisusu misuni te mpo ete nazala libaku te, oyo ekokweyisa ye
    na masumu.
  hns-NT: Ohie khaatien ham kabhie ek toekkara gos na khaabe djab ham aisan karke
    aapan iesaai bhaai se boeraai karwaabe.
  noa-E: Magam uguata, mua oowai mua nemek khö chirʉm gaaimua khãijã mʉ ermano imeraa
    pekau ee burrpiju sim khai, warag mʉchta bʉ̈ʉrjã nemek khöba ich mag chitaju.
    Magba akhiin mua nemek khö chirʉm gaaimua i pekau ee burrju.
  eng-EMTV: Therefore, if food causes my brother to stumble, I will by no means eat
    meat, lest I cause my brother to stumble.
  mib-NT: Núu súcuan te núu cūñu un sáha jeē quɨ́vɨ hermano rī cuēchi, te ma cáji
    cuɨtɨ ga rī cūñu ún, návāha ma sáha ri jeē quɨ́vɨ de cuēchi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ चाङ्‌बा कुजाःल्‍ले़ वेॽ नसानिबे़न् लायोओ थाने़
    फाॽग्र इङ्‌गाॽ आप्‍फाल्‍ले़आङ् सा मे़जाआन्‍लो॥ हे़क्‍केलॽरिक् खुने़ॽ लायोओ मे़धाने़न्‍लरो॥
  xnj-xnj: Hinu, ngati chakulya chikumgwisa mlongo vangu, katu nilya lepi nyama, nikotoka
    kumgwisa mlongo vangu mukumbudila Chapanga.
  mmx-mmx: Kuren la, do mo leveluxa nia a anan i, i lox asubu lununu at tara, nia
    a noxo epovo bok ba ri anan teveluxa xerepmo, kusu nia noxo lox asubu bok ba taradi
    ri laxakapmek.
  cbr-NT: Usaquin 'ën a nami piquin axa Jesúsmi sináncë uni itsi 'uchamiti rabanan
    cana xënibua 'aínbi unin 'acë ñu rabiquin pitia 'acë ñu a pitima 'ain.
  tee-NT: Pus ni capuk'alhk'osa' tam quilak'au va ixlaca'atalh ni ac'ulh ju tu'u'
    lhivai ju ixlhik'ailakts'incanta ju santo pus jantu tavanan acti'ulh ju anu' lhivai.
    Ju chunch jantu lai acmalactu'uni tam quilak'au.
  eng-LSV: for this reason, if food causes my brother to stumble, I may not eat flesh—throughout
    the age—that I may not cause my brother to stumble.
  cak-NT: Romari' ren man nintaj ta ti'j, xa nintzu' chi nu'on che jun wach'alal chi
    nitzak pa mac. Ren man ninjo' ta chi woma ren nitzak jun wach'alal.
  pah-NT: 'Nurã ji ei: Po ti nhirembi''ua nhiirũ''ga mongote''varuhui nehẽ, a''ero
    po ti ji nda''uag̃wami mbiara tamongote''varuhuyme ti ga javo g̃waramo.'
  sja-NT: Maperã mɨ ɨ̃pema k'achiade baairu pɨrã ne-inaa k'oparii k'aurepa, mãgara
    mɨa waa nechiara k'o-e pait'ee. Ne-inaa k'achia oopi k'inia-e bɨ mɨchi ɨ̃pemaarãmaa
    mɨa nechiara k'o bɨ k'aurepa.
  xed-xed: Tsaya tama, ka si skwa zay dzaʼa zləmbiŋta zwaŋama ɗa katsi ná, haɗ yu
    dzaʼa walglaŋta za sluʼi ɗekɗek wu, kada kwala yu zləmbiŋtá zwaŋama ɗa.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá ná jándicava i̱ ñani i̱ nu̱ú cua̱chi sa̱há ña̱ xíxi
    i̱ cu̱ñu, ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱ cája i̱ cuéntá a̱ cúxu ga̱ i̱ ña̱ já ná
    a̱ jándicava i̱ inga da nu̱ú cua̱chi.
  gfk-S: Io kaie, ing be ira nian i burwana be no hinsaagu tane Krais na puko, io,
    pa nile en ta uret baling, nahula hapuko no hinsaagu.
  bmu-bmu: Miaŋgöra nöŋön nene kun nembiga miaŋön urumeleŋ alani kölgorom waŋgiiga
    et qeba siŋgisöndok akza ewö, nöŋön mönö nalö kunöŋ nene mi qahö toroqeba nemam.
    Nöŋön alani jölöŋgöba kölgorom waŋgibileŋbuköra kapaŋ köla kinjal. Mewö.
  dgz-dgz: Ap me menan ne manega anuivin. Ne man napena gapan Iesu anu tumasine nagirewa
    wa koeragam mumapena, ame koevet, menan man taba da sia ya nain, wa koeragam mumapena
    tawa.
  eng-GNV: Wherefore if meate offende my brother, I wil eate no flesh while the world
    standeth, that I may not offend my brother.
  zaa-NT: Nia' le qui'ni canchu ttu hermano quia' gunią tul·la' contra Señor por causa
    de inte' qui'ni rúá' bèla' nu chi betsia ca enne' ru'a lo ca ídolo, pues dèsdeba
    annana labiru gúá' biỹa tabá bèla' ni para bittu gunia' qui'ni ttu hermano quia'
    nna innią le' tul·la'.
  eng-WEBSTER: Wherefore, if food maketh my brother to fall into sin, I will eat no
    flesh while the world standeth, lest I make my brother to fall into sin.
  guh-guh: Bajaraxuata xanë itsa yapëtaniji pacuenia itsajivi, Dioso pejumecovënëtsijivi,
    belia jopaejitsipa Dioso pejumecovënëtsijavavecua xanë tatsitaxaejava pejamatabëcueneta,
    nexata caeto ata apo tsitaxaenë tsipae bajarapaviyajuvënëjava asivaya tataexae
    bajarapajivi.
  bon-bon: Yoo siige, cane liba cibu deedei ärwäja ca ire jaarmetnune cäme biname
    ne, siige cane ingwe ca lica pui cibu deedei loolo, ingle cane singi lica gäne
    teebine ire armetname.
  nhw-BL: Huajca sintla se tlacualistli quichihuas para se noicni ma tlajtlacolchihua,
    amo quema nijcuas sempa para amo nijchihuas ma huetzi noicni.
  swh-ONEN: Kwa hiyo, kama kile ninachokula kitamfanya ndugu yangu aanguke katika
    dhambi, sitakula nyama kamwe, nisije nikamfanya ndugu yangu aanguke.
  wbi-wbi: Pauluo, nave ikyakulia kikwambusia pikunkuvasia un'kulu nambe umwanilumbu,
    nanilalia inyama kange, ulwakuuti nimwambusie unkulu nambe umwanilumbu kughua.
  bba-bba: Yen sɔ̃, dĩɑnu nù n koo nɛn beruse torɑsiɑ, nɑ ǹ mɑɑ yɑɑ temmɔ sere kɑ
    bɑɑdommɑɔ, n ku kɑ nɛn beruse torɑsiɑn sɔ̃.
  eng-KJVCPB: Wherefore, if meat make my brother to offend, I will eat no flesh while
    the world standeth, lest I make my brother to offend.
  kgk-NT: Xe katu upéixa naxe rembiapo vaiséiry xe rapixa-rehe. No'ã-rami he'i ramo
    tupã ra'anga rovagwy-py omoĩ ramogware-rehe “Ja'u e'ỹ va'e kóa. Nhanhemongy'a
    arã ja'u ramo.” Aipo he'i ramo xe-vy xe rapixa, xe ave nda'u mo'ãi ani hagwã ambojejavy
    rei íxupe. Aipytygwõse íxupe. Ahayhu rei íxupe. Upéixa-gwi nda'u mo'ãi ho'u e'ỹ
    va'e.
  waj-waj: Itaama vainai fai na yeenna fayaivaa nneeno ni seena vaa ausa hanigieeraivo
    ivaara harurinai fai na hama kava fayaivaa nnaanaravai. Ivo ni taa roo niiyaadiri
    haruruoo mminnamminnaa maisaivaa vareenoora na hama kava nnaanaravai.
  cpy-cpy: Rootaki eero nowantaarimi naaka wathatsi, eero noetzimpina-shiretantari
    ikaatzi nokanteeri “Noyemijantzinkarite-paen i.”
  mpx-mpx: Inoke ebo aanan toto ya an taliu ni pagegi, he nige sauga etega al bwasumu
    bunumwina toto hi pakakanunek yabowaine kakakawel elal na an, eba taliu na pagegi.
  wbp-wbp: Ngula-juku karna-nyarra ngajuju wangkami Puurluju nyampu-kurluju kuyu-kurlu.
    Kajilpaju Kirijini-karirli jalangu-warnurlu nyangkarla kuyu warntarri ngarninja-kurra,
    kalakaju waalparrirni-yijala. Ngula-jangkanya kajika kuyu ngarninjarla jarrwara-kari
    yanirra Kaatu-kurlangu-wangu-wana. Kuja-kujakuju kulalparna nganjarla nyampuju
    kuyu warntarriji. Yampimilki kapurna.
  luo-luo: Kuom mano, ka gima achamo nyalo miyo wadwa donjo e richo, to abiro weyo
    chamo ringʼo chuth mondo kik ami opodhi.
  nhe-NT: Huajca intla se tlacualistli quichihuas para se noicni ma tlajtlacolchihua,
    ax quema nijcuas sampa para ax nijchihuas ma huetzi noicni.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܸܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܕܐܵܟ݂ܠܹܢܵܗ̇ ܒܸܬ ܗܵܘܝܵܐ ܬܲܪܩܲܠܬܵ‌ܐ ܠܐܲܚܘܿܢܝܼ،
    ܠܹܐ ܐܵܟ݂ܠܹܢ ܒܸܣܪܵܐ ܗܲܠܔ ܥܵܠܲܡ، ܕܠܵܐ ܬܲܪܩܸܠܔ ܐܲܚܘܿܢܝܼ.
  esk-NT: Taatnamik ukpiqtuaŋuruaqatiga isrumakpan killuqsaġniḷuni niġigumi niqimik
    tuniḷḷautauruamik aanġuanun, niġitqikkumiñaitchiga taamna niqi killuqsaqtitaġniqpauŋ
    aniqatiga.
  msb-msb: Kaya ngani, kun magkasala an kapwa ko dahilan san akon pagkaon, dili na
    ako makaon san karne agod dili siya magkasala.
  cpa-NT: Hi² jøng² dsio¹ tsa¹ma¹quiégh³ jniang³ ŋǿ¹² chi²júh² hi² jøng² jmo¹ ju³li¹tiáh¹
    roh¹³ jniang³ dsag³. Mi³jøng² tsa¹jmó³ jniang³ hi² tiáh¹dsa dsag³.
  dso-dso: ତେବେ ମୁଇ ପୁଜ୍‌ଲା ମାଉଁସ୍‌ କାଇଲାର୍‌ ଲାଗି ମର୍‌ ବାଇବଇନିମନ୍‌କେ ପାପ୍‌ କରାଇଲିନି
    ବଇଲେ, ମୁଇ କେବେ ମିସା ସେଟା ନ କାଇ । କାଇକେବଇଲେ ସେଟାର୍‌ଲାଗି ମର୍‌ ବାଇବଇନିମନ୍‌ ପାପେ ନ
    ପଡତ୍‌ ।
  meu-meu: Benaini, vamu ese varavaragu baine hahekwakwanaia, lau ese vamu basina
    ania ela bona hanaihanai, varavaragu baina hahekwakwanaia na garina.
  yva-NT: Maisyare omai ti, risyamo syare ranivara syo maere ama ine raisye mi mbewaramo
    sya arakove inta po ayao kakai rave, wea indati syo inta raisy akato jewen kai.
    Wirati inda vemo syo sya arakove augavo ayao kakaije raron nora.
  dgc-dgc: Kanya sakén, éng te pilas a mangatéd ta ipagkasala no top ko, éy éwan ko
    kanén, hanggan.
  zpm-NT: Miṉ co nagoṉ, teḻ naa mazd maase gowd naa bëël co, teḻne por miṉ co yquiaaqui
    guṉctal naa xtoḻ tib zha ne nole xnëz Dios; sac lëda ga guṉ naa gac naa zig tib
    quie ne grieḻ ni zho.
  hix-NT: Àro ke, onà wyaro kany me haxa ryhe ehtxoko. Woto yonohra harha wehxan hamà,
    kany me ehtxoko. Rowya tonotho hoye ro natanàhnohyatxow hamà, rowtà komo, àro
    ke tonohra harha wehxan hamà, atanàhnohpàra ehtxoho menye, kany me ehtxoko. Àro
    wyaro rma kany me wehxaha, uro.
  sim-sim: An ngana. Os akwa lal a anak ajelijisinda ma ondo li heyehe Kraisin li
    hishindiyanda nombo lihi kavak si nakmba u nahi, akwa ondon a hakri lihi ihi er
    a hakwa nir.
  npi-ULB: त्यसकारण, यदि मैले खाएको खाना मेरो भाइलाई ठेसको कारण बन्छ भने, म फेरि कहिल्यै
    मासु खानेछैनँ, ताकि म मेरो भाइको पतनको कारण नबनूँ ।
  cgc-cgc: 'Gani, dapat iling ti isipen ta: Daw tenged nang ta ake na pakaan nakasala
    utod ko an ki Cristo, dili aren en magkaan ta karni na paalad naan ta mga dyos-dyusan
    aged dili kanen an matintar na makasala.'
  tim-tim: Aregât nâ sumbe nendere galanande aregât nekto biwiŋe bâliwopgât aregât
    nâŋgâmâk akmâ lâpiogât sot bo nem manmâ mombian. Akto sumbe borâm yân manmâ mombian.
    Aregât ye hain akbei.
  yor-yor: Nítorí nà án, bí oúnjẹ bá mú arákùnrin mi kọsẹ̀, èmi kì yóò sì jẹ ẹran
    mọ́ títí láé, kí èmi má ba à mú arákùnrin mi kọsẹ̀.
  wos-wos: Wungi maki, wuni hamwi sawut, wuna nyama bandi wuniré xe haraki sémbutmbu
    xakrindét, wuni wun hamwi wambula yamba sakéwuni. Deka mawuliré haraki huruhafi
    yanjoka wuni wun hamwi yamba sakéwuni.
  emp-NTPO: Maʌ̃ carea mʌ̃a co b̶ʌd̶eba mʌ̃ djabada cadjiruad̶e b̶aebibʌrʌ, waa coẽ́a.
  eng-F35: So then, if food causes my brother to fall, I will never eat meat again,
    lest I cause my brother to fall.
  ind-ind: Jadi, kalau daging yang saya makan bisa membuat saudara saya jatuh dalam
    dosa, saya tidak akan makan daging lagi seumur hidup supaya tidak membuat saudara
    seiman saya berdosa!
  pes-OPCB: پس اگر خوردن گوشتی که برای بت قربانی شده است، باعث گناه کردن برادر من
    می‌شود، من تا عمر دارم از آن نخواهم خورد، مبادا باعث لغزش او شوم.
  mpt-mpt: Inamin kesoa ne funania Nibo kulan eli dowonsoba bainobo galin naka mak
    unang maki yateniba isa inaniba kukub misiam olo nanimiobo ge funai kesoa nibo
    mo dowonaobe! Nibo tekein kebuobe, nibo nakai kulani yena dleb te funiba smiki
    doyobobo gabibi dowonaobo kukub olo mitmakam blim besa otane nibo kukub olo mo
    nanomobe! Nibo bainobo galin naka mak unang maki i bobolo fumbianoba kla gobenomo!
    Nibo mo inaim blim kenob mole i kulan eli dowoniba hengmino henganimib kesoa nibo
    kulan eli mo unalaobe!
  ssx-ssx: Koto ekina꞉ yaka kamena꞉ ne nala꞉ ekima꞉ta꞉ ipiki hoke hau pina꞉ mea lopaapeke
    yea꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ mo mindiki ma꞉nda꞉siki hoto homeke a꞉nda꞉ ota꞉ na nolueke.
    Yaka kame lopaapa꞉na꞉yeke loa꞉me.
  mkl-mkl: Nɑ nŋu, bii iŋɑi ɑ́ jɔ̀ kpɑɑsim ɡɔ ku dɑsi kurɑrɑ, n kɑɑ n ŋɔ iŋɑ mɑ́ ɑjɔ
    kɑ̃mɑ ku bɑ n mɑɑ̀ n dɑsiɛ kurɑrɑ.
  gaq-gaq: ଏଲେଡିଗ୍‌ ମେଃଡିଗ୍‌ ଚଙ୍ଗ୍‍ନେ ଜଦି ନେଙ୍ଗ୍ ବୟାଁନେ କସ୍ଟ ରକମ୍‌ ଡିଙ୍ଗ୍‌ଚେ ଆମେକେ
    ପାପ୍ ଗାଲିପାକା ୱାଡୁଙ୍ଗ୍‌ୱେଏ ଆତେନ୍‌ ଚିଲି ନେଙ୍ଗ୍ ଅଃନାଡିଗ୍ ନେଚଙ୍ଗ୍ ଣ୍ଡୁ ।
  gof-RNT: Hessa gisho, kathi ta ishaa dhubbiyabaa gidikko, I dhubettonna mela asho
    ubbarakka miikke.
  unx-unx: ଜେତାନ୍‌ ଜମେୟାଃଁ ନାଗେନ୍ତେ ହାଗାଇଙ୍ଗ୍‌ ପାପ୍‌ ହରାତେ ସେନଃରେଦ, ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ଜମେୟାଃଁକେ
    ଚିଉଲାଅ କାଇଙ୍ଗ୍‌ ଜମେୟାଁ ।
  gah-gah: Nenemú neza iza mémela nonugo, nigivéneho nenemule loko gele gopa oko lihima
    alekatinazo, aikumú gulugo, gena okikoma, iza mémela mose oko mininake hilitoze.
  lcm-lcm: Au kapo asukang vang ta, man a saka pok an napo angan ia, kapo tukulai
    i kana uak a tasig si rikek, nala ago luai ta angan ania asikei, vei nala uli
    tukulai i kana uak.
  aer-aer: Kele, alakenhe irreketye, anwerne kwenhe kere yanhe renhe arlkwetyale anetyeke
    atyewe Jesus-kenhe areyele anwernenhe arrkerneme-ketye, kere arlkwemele apure
    anteme awelhemele Ngkarte-ngentyele untyeme-irreketyenge.
  qvc-NT: Chaymi chay mikushqayrayku suq kriyiq masiy dañakaptinqa, mana nunka munanichu
    chay aychata mikuyta, chay masiyqa uchata ama ruranambaq.
  tgl-ULB: Kaya nga, kung pagkain ang magiging sanhi na matisod ang aking mga kapatid,
    hindi na ako kailanman kakain ng karne upang hindi ako maging sanhi ng pagbagsak
