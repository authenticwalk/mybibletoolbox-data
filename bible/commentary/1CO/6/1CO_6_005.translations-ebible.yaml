verse: 1CO.006.005
translations:
  kpx-kpx: La matilahage duave. Kosealemo laemo lulelete atana uoholinu. Abege la
    laemo lulelete ata ebagevage au elike la vaveve toela molemo louale ke kaovage
    uoholisi.
  okv-H: Eto ke erena amo ungona me kiagova erena, eto ungo Iesu ta embomeni amita
    degi osaga puvurou kito amo ungota kiari embo vahai amina sirikau tunga javotoho
    aisova, embo amo iraerete?
  tbo-tbo: Naka dewana ani wihinimaya. Apo iyai uyahimiyei ipa tulana mitehi hina
    luhetala, yaka a dumalu ipa bolu tu tapalolo uyahimiyei tu baha hanahanapu gehouna
    ona biheya po tauna luhetalana ina nonoli po ina taniwageya.
  mal-C: ഞാൻ ഇതു നിങ്ങളുടെ ലജ്ജയ്ക്കായി പറയുന്നു. വിശ്വാസികൾക്കു പരസ്പരമുള്ള തർക്കം
    തീർക്കാൻ തക്ക ജ്ഞാനമുള്ള ഒരാൾപോലും നിങ്ങളുടെ കൂട്ടത്തിൽ ഇല്ലാതെയായോ?
  grc-SR: Πρὸς ἐντροπὴν ὑμῖν λέγω. Οὕτως οὐκ ⸆ ⸋ἔνι⸌ ἐν ὑμῖν ⸂σοφὸς οὐδὲ εἷς,⸃ ὃς
    δυνήσεται διακρῖναι ἀνὰ μέσον τοῦ ἀδελφοῦ αὐτοῦ,
  bgc-bgc: मै थमनै शर्मिन्दा करण कै खात्तर न्यू कहूँ सूं। के साच्चए थारे म्ह एक भी
    अकलमंद न्ही मिलदा, जो अपणे बिश्वासी भाईयाँ के बीच होए झगड़े नै सुलझा सकै?
  khz-khz: Evetaina akilana voo gomi pio nuga-rage ulanana. Taunatauna, gomi aomi
    ai aoneka talimana ta maki aikina kinavagi pe ia na walakavana vekarawarai nemetau
    girina kiata ati pene vega-roriroria, ei?
  deu-TKW: 'Ich sage es zu eurer Beschämung: soll den kein weiser Mann unter euch
    sein, auch nicht einer, der einem Bruder gegenüber schlichten kann?'
  zsr-NT: Rniaꞌ cni quië gunaꞌ ga utuiꞌliꞌ. ¿Naruꞌ cu zoalen lbiꞌiliꞌ nu rac latiꞌ
    nu gac cuequi xbey le rac quequëꞌ böchiꞌ lzaꞌliꞌ?
  lin-lin: Nazali koloba yango mpo na koyokisa bino soni ! Boni, ezali ata na moto
    moko te ya bwanya kati na bino, oyo akoki kokata makambo kati na bandeko na ye ?
  hns-NT: Ham ie sab baat liekhiela toelogke saram dewe ke. Ka, toelogke samaadj me
    ekko samadjhdaar waala na hai djaun doei iesaai bhaai ke oeppar faisala kar sakiega?
  noa-E: Juau ogthom pãar khĩir naaumkhĩirta chadcha mua pãrag mag iekha chirʉm. Mag
    khõs aawaita pãrau jãg bigaaum khʉʉnta jʉr ahau aajem. Mua khĩirjuawai pãar ee
    magʉm iekkhõr öbërbaadëphʉm paar iekhaagjã pãach eepaijã chi thethemnaan thʉnʉm,
    ¿jãgwi magʉm khʉʉnta jʉr auba aajerrá?
  eng-EMTV: I say this to your shame. So is there not among you a wise man, not even
    one, who will be able to judge between his brother and another?
  mib-NT: Súcuan cáhán rī návāha na cúcanu rō jijnáhan ró. ¿A tu íyó ni ɨɨn tēe jécūhun
    ni mēhñu ró jeē cuu sándaā de sɨquɨ̄ rō?
  lif-NT2: कङ्‌ग खिनिॽ सिरिङ्‌मःमो के़ध्‍ये़ॽइर फाॽआङ् पाःत्तुङ्‌बारो॥ नसानिबा फुॽनुसाॽहाॽओ
    खे़माॽ पोःक्‍किल्‍ले़ खिनिॽ लुम्‍मो लत्‍थिक्‍काङ् नादङ् चोःक्‍मा के़सुक्‍पा सिक्‍कुम्‍साबा
    मना होःप्पि?
  xnj-xnj: Soni kwinu! Ndi kujova kawaka hati mmonga pagati yinu mweavi na luhala
    wa kuhotola kuhamula mihalu pagati ya vasadika?
  mmx-mmx: A tong i na rinimi ri lox amamangan nimi. Kereva, kopmen taradi dom kantubu
    atnimi i epovo ri ila mumu loklok atnemi limixin at lotu?
  cbr-NT: Usai 'itimimi rabínun quixun cana usaquin mitsu cain. ¿Mitsúxbi caramina
    usa ñu mëníonantima 'ain?
  tee-NT: Va iclapujunau chunch ni jantu at'ailhip'it'it ju chunch atalacpast'ac'at.
    Pus ju lamilhi'uxijnan'an ja lana mati' xamati' ju atalanini' cava ju lai catalak'oxinin
    ju milhamak'an'an sia lhi'alak'avinch la'ixmacni Cristo.
  eng-LSV: 'I speak to your shame: so there is not among you one wise man, not even
    one, who will be able to discern in the midst of his brothers!'
  cak-NT: Nin-ij quiri' chiwe chi quixq'uix juba'. ¿Can man jun como kach'alal chi'icojol
    ri c'o runo'j (runa'oj) chi yeru'on arreglar ri c'o ayowal chiquiwech?
  pah-NT: A'e ji kiro pe me tapepoyjayjari ti pejikovo. Ndogwerekoi'i'i ikwahapyra'ga
    pepyteri pe naerũ te'i ti ga peirũ'g̃a ndeaporog̃ita pe g̃a ndayvarame naerũ?
  sja-NT: Nãgɨ́ jararupa parã k'ĩra nejasiapi k'inia bɨ. ¿Pia bɨk'ã chõopik'a para
    bait'ee pãchi pitapai, ma awara mãgee charraarã k'ĩrapite wãdait'ee? ¿Apida parãdepemapa
    ijãapataarã nepɨra p'oyaa ak'ɨda-ek'ã?
  xed-xed: aya hula! Ka iʼi nda kaghuni. Ŋwaya ki mndu dər turtuk nda ɗifil ma ghəŋani
    prək ka dzraghunaftá skwi mataba ghuni na?
  mks-NT: Cande̱hé ndó. Cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱ já ná cacahan nu̱u̱ ndo̱.
    Á co̱ íin in da̱ tácu̱ ini tañu ndó ja̱n ña̱ ná caja vií da̱ sa̱ha̱ ndó, va̱ha.
    Xíní ñúhú ndindita in da̱ tácu̱ ini já ná cuu caja vií da̱ sa̱há ña̱ cúu tañu
    ndó ja̱n.
  gfk-S: Iou tange hobi ura hahirhir mu. Hohaam, i tutuno be pata ta ut na minanes
    ta mu nong na tale be na kure hatakadosne ira purpuruan nalamin ta mu ira hatatesne
    tane Krais?
  bmu-bmu: Keu mi gamu qem eŋgimamgöra jizal. Mötnarip ambazip eŋgö sutŋine keu ahözawi,
    eŋgöreŋök kungö mötkutukutuŋi dop köliga keu mi ölöp jim tekömawaŋgö dop akza
    me qahö? Mönö ölöp sutŋineyök azi mewöŋi miwikŋaime.
  dgz-dgz: Umam waraep! Ne anuivin nimakayap dima apanewa da bagu sisi ega wat tamananepen
    menan wandia. Me notatae bagu sisi ega wat tamanameta.
  eng-GNV: I speake it to your shame. Is it so that there is not a wise man among
    you? no not one, that can iudge betweene his brethren?
  zaa-NT: Nia' le ca cosį para qui'ni xiaba ehuiní'ni le. Tsí núhuá té entre lebi'i
    nu té la' ritelíni suficiente quì'į para gutsè'e tsì'ą chùppa hermano canu ritìl·la
    cą.
  eng-WEBSTER: I speak to your shame. Is it so, that there is not a wise man among
    you? no, not one that will be able to judge between his brethren?
  guh-guh: Mapacuenia pacajumaitsitsije patacaurabinexa. Paxamëyajuvënëjivi itsa pacaitsacueniaba,
    ¿ajibi tsabaja caenë ata paxamëyajuvënënë pexanialivaisi peyapëtaenë pelivaisixanetsinexa
    bajarapalivaisi?
  bon-bon: Weene miiji ajiri lenaja! Egäsu nata weeme ätrunga ingle ngalebora pisi
    nyene umle biname, lui te ibibi gyene ätrunga biname bime äceläcela mule bine
    ablawejame.
  nhw-BL: Nimechilhuía ni para nimechpinahualtis. Itztoque tlaneltocani amohuaya catli
    tlalnamiquij huan huelis quisencahuase ni tlamantli catli anmechtlajcoxelohua.
  swh-ONEN: Nasema hivi ili mwone aibu. Je, inawezekana kuwa miongoni mwenu hakuna
    mtu mwenye hekima ya kutosha kuamua ugomvi kati ya waaminio?
  wbi-wbi: Nijova agha ni soni sinu. Nakwale unyavukola mulyumue ughwa kukwila kuvika
    amasio ghaling'ane pakate pa nyalukolo nu nyalukolo?
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ bɛɛn sekurɑ. Kɑ ɡeemɑ i ǹ ɡoo mɔ bɛɛn suunu sɔɔ wìn bwisi
    turɑ u kɑ win wɔnɔbun siribu ko?
  eng-KJVCPB: I speak to your shame. Is it so, that there is not a wise man amongst
    you? no, not one that shall be able to judge between his brethren?
  kgk-NT: Petĩ katu pemombe'u hagwã. Anive teĩ pejapo upéa. Oĩ ra'e pene pa'ũ mygwa
    inharandu porã va'e. Oikwaa porã hembiapokwe-rehe ohepy hagwã. Iporãve upéa-pe
    pemombe'u pene vy'are'ỹha. Ne vy'are'ỹ ramo nde rapixa-rehe emombe'u Hesu reroviaha
    va'e-pe.
  waj-waj: Na ngii mmamma maisakiaiveera ii kua ivaa kiaunoo. Ngia vaa ausa hanigieeraiya
    ngiiikidiri vaidi voovoono ari seena vaidiivaaki kua pinaivaa yapa kiaivaa ngiiikidiri
    kua safuunara vaidi tinni ruaivo variinnee? Mo na yaata utuauko ivo varinoo.
  cpy-cpy: Tema otzimatyee pikaani-wenteromi iroka-paeni. ¿Tekatsima yotaniri pikaateeyini
    wetsiki-mironi?
  mpx-mpx: 'Na ba papuluwawi-agimiu: tabam nige tonuwatu sasapona etega i gagan ami
    boda elana ge bosowaina toabulilek labui wali awabalgig ni abubun!'
  wbp-wbp: Nyampurra karna-nyarra yimi-ngarrirni yungurna-nyarra yangka nyurrurla
    kurntaku ngurrju-mani. Kula kankulu mardarni mayi jintarlangu pinangkalpa nyurrurla-nyangurla
    turnungka? Ngulakunya yungulpankulurla yantarla yungu-nyarra miimii-nyanyi ngurrju-japa
    maju-japa.
  luo-luo: Awacho mano mondo akuodgo wiu. Bende dibed ni onge ngʼato e dieru kata
    achiel mariek manyalo ngʼado bura weche man e kind joma oyie?
  nhe-NT: Nimechilhuía ya ni para nimechpinahualtis. Itztoque tlaneltocani imohuaya
    tlen tlalnamiquij huan huelis quisencahuase ni tlamantli tlen inmechtlajcoxelohua.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܗܵܕܟ݂ܵܐ ܕܢܵܟ݂ܦܝܼܬܘܿܢ. ܠܲܝܬ ܓܵܘܵܘܟ݂ܘܿܢ ܚܲܕ ܚܲܟܝܼܡܵܐ ܕܕܵܐܹܢ
    ܒܹܝܠܔ ܐܲܚܘܿܢܵܐ ܠܐܲܚܘܿܢܵܐ؟
  esk-NT: Kanŋusraaġniaqsaġaluaġipsi. Usriuvva iñuqaqtuq akunnapsitñi isrumaturuamik
    iłuaqsruitḷapluni uqavaaġutaitñik ukpiqsriruat.
  msb-msb: Dapat makonsensya kamo sani. Nano, wara man lang gayod sin usad sa iyo
    na may kadunungan paghusgar sa mga areglaron niyo na kapwa sa pagtuod?
  cpa-NT: Hi² jøng² juøh¹²jni lah¹ná¹². Mi³jøng² cánh³ hniah¹² ju²hiíh¹. Ha¹chi² lë́²jni
    tsa¹chian² dsa² quiánh² hniah¹², dsa² li¹cán² jǿg³ dsøg¹² jǿg³ ná¹².
  dso-dso: ମୁଇ ତମ୍‌କେ ଲାଜ୍‌କରାଇବାକେ ଏ କାତା ଲେକିଆଚି । ବିସ୍‌ବାସି ବାଇ ବାଇ ବିତ୍‌ରେ କିରମାର
    ଅଇଲାଟା ରାଜିନାମା‌ କର୍‌ବାକେ ସତଇସେ ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ମିସା ବୁଦି ରଇଲା ଲକ୍‌ ନାଇ କି
    ?
  meu-meu: Ini na gwau tomamu, umui ihahemaraimui. Be! Bogaragimui ai aonega tauna
    ta lasi a, varavarana baine hahemaoro henidia diba?
  yva-NT: Syo ayao umaso raura indamu mbe samaneve wasai! Inya! Arono arakovo yanave
    Kristus ai inta yayaowi, syare wapo vatano no no wapa yasyin inta apatimu indamu
    po aya ayaowije rapatimu. Wapo vatano napirati akarikuga mbar anajo indamu po
    rapatimu.
  dgc-dgc: Ewan kam beman mésanike dide? Bakit! Ewan beman tu esa dikam sina a maari
    a magsumariya, a magpayo du kaguman moy a magabla?
  zpm-NT: ¿Pe ni tib lë guieḻto guieṉd lo to? Lo grë to, ¿niacxe gooṉ guieṉd zha ne
    grieelo gnee lo to, cuëz lo xtiḻ to?
  hix-NT: Toto yonytxany menyxehra kat manatxowà. Awawonye ehxera kat natxowà, toto
    yonytxanye ro komo, tàyweron komo. Ehxera ehtxoho kom hoye ro katà anar komo hyaka
    tetxowà, okukur komo. Àro hoye ro katà Kryestu mryenonàhnà komo hyaka tetxowà,
    tatameryekaxem komo, towtà kom yakoro. Àsok tawro hana. Awawonye ehxera tàyweron
    kom yehtoko, ohxehra manatxow hamà. Tàywenyeken kàwyamo kany me tehxorye manatxhe.
  sim-sim: Mashi kason a saweshinak ji misihi ji humblarakmbaha amu mbanduwa. Jir
    nakrem lotu unda ma lal hishiyarinda nga nanda ambu, karem jimu hishindu? Wahau
    te. Jir hishiyarinda ma lal ol er nga jimu linduwa. Uwa osik os ji anangriawa
    wolo, ma ondohik ji inak li oweioweiheyembaha li tolowornashinak jip ji lika.
  npi-ULB: तिमीहरूलाई शर्ममा पार्न म यसो भन्दछु । के तिमीहरूको माझमा दाजुभाइका बिचमा
    भएका झगडाहरू मिलाउन सक्‍ने बुद्धिमान् मानिस कोही छैन ?
  cgc-cgc: Dapat na magayya kaw inta tenged pasaway ta kyo tak buat nyo an na iling
    tan paryo na ula gid dyan ki kyo may ittaw na malam na mag-ayos ta kaso ta mga
    utod nyo ki Cristo.
  tim-tim: Aregât yeŋgâlân gâtŋe nâŋgâ nâŋgâ luâk bo tatâp me? Ye den are nâŋgâmbiâ
    aŋun yeŋaet akŋetdâm kulemgoân. Aregât yeŋgâlân gâtŋe luâk nâŋgâ nâŋgâyeŋe olop
    siâ manmap yâkgâlân mem arimbiâ makyeŋgiwiap.
  yor-yor: Mo sọ èyí kí ojú lè tì yín. Ṣé ó ṣe é ṣe kí a máa rín ẹnìkan láàrín yín
    tí ó gbọ́n níwọ̀n láti ṣe ìdájọ́ èdè-àìyedè láàrín àwọn onígbàgbọ́?
  wos-wos: Wuni wun hundi wa, guni hurungunka roongute. Wafewana, duna jémbaka hundi
    wanjoka xékélakikwa du di guni wali re, o yingafwe?
  emp-NTPO: Mʌ̃a maʌ̃gʌra jara b̶ʌa bãrã perad̶amãrẽã. ¿Bãrã tãẽna crĩcha cawa b̶ʌra
    ni ab̶a bid̶a neẽ́ca djabarã ijara panʌra ibiabi carea?
  eng-F35: I say this to your shame. Can it be that there is not a single wise man
    among you who would be competent to judge between a man and his brother?
  ind-ind: Seharusnya kamu merasa malu! Apakah tidak ada seorang pun di antara kalian
    yang cukup bijak untuk mengadili perkara-perkara di antara saudara-saudari seiman?!
  pes-OPCB: 'این را می‌گویم تا خجالت بکشید: آیا در تمام کلیسای شما، حتی یک شخص دانا
    پیدا نمی‌شود که به این اختلافات رسیدگی کند؟'
  mpt-mpt: Ne weng olo ibo baabeia wenteniba aalo waisenoa inamin kukubo deibueine
    genita baabenamabibe. Ibo fumbibo Ni isak temo nakai bobol tem ayami ni kukubo
    klanamini blimobo ge fumbianibta nabiba? Yeye ibo inamin bobolo mo funimibe! Nakai
    bobol tem funin ayami ib isak temo ye bliobe.
  ssx-ssx: Do alo pita꞉ iki yaala꞉ma꞉ homaaluekema꞉ loa꞉me. Iki pa꞉ta꞉ta꞉ epeke hone
    wita꞉la꞉ hali homeke ma꞉nda꞉ na hala꞉pe. Kutu piki halima꞉ta꞉ mo Ketiso hameke
    yaapona꞉ pi yokaalu pitelepeeki epeaapeke na ya꞉la꞉pe.
  mkl-mkl: Ǹ kɔ nŋɛ iyi ihɛ̃ wɑi ɑnyɔ ku bɑ ku mu ŋɛ. Ntɔ ntɔ, inɛ ɡɔ kù wɑ si ɑnini
    nŋɛ iyi bisiɛ í to ku kiiti kpɑɑsiɛ ŋɑi?
  gaq-gaq: ଆତେନ୍‌‍ସା ପେଇଂ ଗିଆସ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ । କ୍ରିସ୍ଟ ବିସ୍‌ବାସି ବୟାଁ ବିତ୍ରେ
    ତାର୍‌ଲେଃକ୍ନେ ୱିଙ୍ଗ୍‌ଆ ରିଙ୍ଗ୍‍ଆନେ ସମାଦାନ୍‌ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଡିଲାଡିଗ୍‌ ପେ ବିସ୍‍ବାସି
    ଦଲ୍‍ନ୍ନିଆ ଜା ଣ୍ଡୁଲା ଜା ମୁଇଙ୍ଗ୍ ଗିଆନ୍‍ ରେମୁଆଁ ଲେଃକେ ।
  gof-RNT: Taani hinttena yeellayanaw hessa gays. Hintte giddon kaccettida asata sigethanaw
    dandda7iya akeeka asi baawe?
  unx-unx: ଏନା ନାଗେନ୍ତେ, ଆପେୟାଃ ଗିହୁଗଃରାଃ କାଜିତାନାଃ ! ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ହାଗାକ ଥାଲାରେ କା
    ବାପାଇ ତାନ୍‌କଆଃ ବିଚାର୍‌ ରିକାଦାଡ଼ି ନାଗେନ୍ତେ କାଲିସିୟାରେ ମିହୁଡ଼୍‌ ଲେକାଦ ସେଣାଁଁନ୍‌
    ହଡ଼ ତାଇନାଏ !
  gah-gah: Lekeza gakó imane gilikiko, lokovoza hilitive loko lo nolukumuve. Lekelitokatí
    ve makó agatagú hee hee lo mina vema noamihe. Itó lekelitoka gakotini utó noikoma,
    aitoka aliki vikiko, ale hee loleketatimóza,
  lcm-lcm: Ka ago! Napo posong ia asukang ke, ani mi mese singina. Sa, kapo kovek
    ta igenen e liuan imi, nia kapo atogon masam angkoai si poso saupai ani keve mamaiten
    i tasina?
  aer-aer: Arrantherre itelaretyeke akaperte altywere areye aneme arrekantherrenge,
    nhenge mpwele ahele angkerreme itne-arle mpweleke aperremele angketyeke, akngakelhe-ilerretyeke.
    The nhenhe intelhe-ileke, arrenhantherrenhe apurele-anthetyeke.
  qvc-NT: Chaykunataqam niykillapa, qamkuna penqakunayki. ¿Akasuchu qamkunapi mana
