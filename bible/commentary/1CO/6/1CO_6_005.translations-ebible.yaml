  jac-NT: Chiwaltojan huneꞌ tiꞌ teyet yun̈e hetxꞌixwican̈. ¿Tom machi hunu mac texol
    chu iswatxꞌenayo howal chꞌah xol ebnaj juẍtaj tuꞌ?
  cak-CNT: Ninbij queri' chive richin quixq'uixbitej juba'. ¿Can man jun cami kach'alal
    chi'icojol ri c'o ta etamabel riq'uin richin nuben ruchojmil jun oyoval chiquicojol
    e ca'i' kach'alal?
  zia-zia: Niye susuwa ninae giro meng gaese sero niye duwa-dawa sinena ara. Ninae-una
    emo zo kotumaore mitai giro ge ena ninae-una atu kasa nai giro puro nuna-una bautunaya
    kora yero natiya, awiya teng yatiya.
  mal-2015: നിങ്ങൾക്കു ലജ്ജെക്കായി ഞാൻ ചോദിക്കുന്നു; ഇങ്ങനെ സഹോദരന്മാർക്കു മദ്ധ്യേ
    കാര്യം തീർപ്പാൻ പ്രാപ്തിയുള്ളോരു ജ്ഞാനിയും നിങ്ങളുടെ ഇടയിൽ ഇല്ലയോ?
  tuo-NT: Aꞌtema mʉsãrẽ bopoyato nígʉ̃ tojo niꞌi. ¿Mʉsã waꞌteropʉre ne niꞌcʉ̃ masĩgʉ̃nojõ
    aꞌtere beseacjʉ marĩbutiati?
  mbl-NT: '''Ok yãyhãhup hok xate''? ''Ok ''ãxop mũtik xip hok tik pa te hãmyũmmũg,
    puyĩy ''ãtix hu'' kopit max?'
  zpc-NT: Ta nacanꞌ iniaꞌ leꞌe canꞌ ta yedueꞌle. ¿Bixquienꞌ raquele bizu tu benꞌ rioñeꞌe
    ladole ta cuëchitzaꞌonëꞌ tazëdidaoꞌ quiele rataꞌ lado yaca laguedyiro, benꞌ quie
