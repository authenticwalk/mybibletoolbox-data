    мог бы рассудить между братьями своими?'
  mbh-mbh: Na tho ri venen aken mo aro tho palemara thomu. Na i vava, omu e avele
    ile mire i pavurvur ako aro i nongpol thomu toko lemioongare lomu riong, e? Omu
    e avele?
  bdd-bdd: Beno ginaula ꞌebedeba mwadina. Ma hesi ꞌeguma taiya ꞌoimiyega nuwanuwana
    ma ꞌiyana mahetena siyatala, ꞌilobwainediya ma ꞌaigeda tosanapu boda hekalesiya
    ꞌoinega siꞌebesa ma tauna yatalaina ꞌiloina.
  cbt-NTPO: Tapanacamaso marë' pënënaranquëma'. ¿Co a'naya tëranta' niyontonamaquë
    noya yonquina'pi ya'huërinhuë' ti? ¡Ya'huërin mini, tënahuë! Nanan ya'huëhuachin,
    inari anoyachin.
  srn-NT: Mi e taki disi fu un firi syen. Na abi un no abi no wan sma na un mindri
    di abi a koni fu koti wan krutu mindri tu brada?
  cta-NT: Nscua naꞌ chaꞌ re chaꞌ caca tyujuꞌu tiꞌ ma̱ slo ycuiꞌ Ndyosi. ¿Ha ná ntsuꞌu
    ni tsaca nguꞌ tyaꞌa ma̱ nu nchca cuayáꞌ tiꞌ ñiꞌya̱ caca xquiñi chaꞌ jiꞌi̱ ma̱
    loꞌo tyaꞌa ma̱?
  bqc-SIM: Ma bee ò widaawá yã́iɛ. Á gbɛ̃e vĩ á guu a ↄ̃nↄ kà à a gbɛ̃́ↄ yã́
    kɛkɛnɛ́oa?
  tcz-CHONGTHU: Hiche keiman kaseihi nangho jachatsahna dinga kati ahi. Hiche chung
    changa lung gellhah theina pea houbungho jouse lah a jong koima naum lou u hitam?
  mar-mar: तुम्हास लाज वाटावी म्हणून मी असे म्हणतो, ज्याला भावाभावांचा न्यायनिवाडा
    करता येईल, असा एकही शहाणा मनुष्य तुमच्यात नाही काय?
  snp-snp: Eti loto logimomo, ya linate koliti ukanido kolinawae, loto logimowe. Linate
    mono wenenatina ka ukanido ma oloto piyagetoma, ya linate minagu ya ka manenau
    nemo we, olufe lo gedenami we lawokoti ma minámaife?
  isl-isl: Ég segi þetta svo að þið blygðist ykkar. Er enginn í kirkjunni nógu vitur
    til að setja niður þessar deilur?
  spy-NT: Āmiitē āchuurook. Ōmāchē ōmwoowu kule māmii ꞉chii mbo akeenke ām akweek
    nyēē boonto kiirnātēēt kōōwōōyo biikaab Kiriistō chēē kāmākāsyiin?
  xnn-xnn: '@see-verse:1CO.006.004'
  mwe-mwe: Mmanganya nkolanje oni! Nkupinga lugulanga kuti jwakwa munkumbi gwenunji
    akwete lunda lwa maliya malobhe genunji?
  tte-tte: Bwaimwa kamwasane waginauline ami kaba mwalimwaline. Sowasowana ami bodane
    luwamiu mena tobaguna yabo me ana katai wagitesipwai na tem ekalesiya ali gamwapakiki
    iyadudulaili.
  tcs-tcs: Ai tok diskain po meke yupla pil sem. Yupla gad nobodi de uda gad gudsens
    po sotemaut dis trabol a?
  hlt-THB: Nangmih namik chahnaak aham ve ak awi ve kqawn nyng. Nangmih anglakawh
    awipungnaak ak sit sak thai thlakcyi u awm am awm nawh nu?
  soq-soq: Ne ema wadine e mala osolawo itudina! E bedelawo mai insaisa dodomana apanawa
    e sumanailala wawaitilana dodomanaleipona baiwa waimoipona, ba?
  qub-qub: Gamcunaga pengacunquiman. ¿Manachu gamcunacho sumaj tantiyaj ermänu can
    ermänu-pura quijanacushanta arriglananpaj?
  att-att: Aro! Mappasirán kayu nakuan megapu sù akka-akkuán naw! Awán panò ta tádday
    nikayu nga masírik, nga ammu na yù mamanunnù ánna yù mamakkakápiá sù ira kábulut
    tam nga manguruk?
  bki-bki: Kiniou nemil jikili kija jibe na bior napano nojidom nala kamiu kuvimou
    kija! Ee, nomiilo laka ka nemialio ka jibe napano maka lele kamiu tai napano be
    masou, napano mijikia rila vatitig kenemiu baravoiano nalo na.
  bqp-bqp: Ma abirekũ ò de mà wé'i daáwa yãimɛ. Á gbɛ̃ke vĩ á tɛ́ kũ a ↄ̃ndↄ̃ kà
    à a gbɛ̃nↄ yã gↄ̃gↄ̃ńnɛroo?
  mcp-mcp: Bɨ mə́ jəlá nə gwág shwôn nə sá mə́ ŋgə́ cɨ ga. Ye sɛɛŋgyá jɨ́n jɨ́ kú
    nə tɔɔ muud jɨ́ nə fʉg yɛ́, muud jɨ́ nə ŋkul lás lə́sʉ́ mpə́dʉ́gá mwân bá *mínyɔŋʉ̂
    yɛ́?
  hat-hat: Mwen wont pou nou. Konsa, gen lè pa gen pesonn nan mitan nou ki gen bon
    konprann dekwa pou regle kont nou gen yonn ak lòt,
  npl-NT: Ijkí onomechili para xipinawakah. ¿Mach amo onka se nomokni tlaneltokak
    akin kimatis kenijki nomechnonotsas ijkuak nonmokualaniah?
  bgg-bgg: Nathek shii wo muii ro, izai thiisa hà hanyie è Masipho chung gui rai pha
    ji shii ne chua mua pha khua jia ne um iwa.
  eng-TCENT: I say this to your shame. Is there not a wise man among you, not even
    one, who would be able to decide between a man and his brother,
  eng-BSB: I say this to your shame. Is there really no one among you wise enough
    to arbitrate between his brothers?
  cpu-NT: Aña ontzimatyeemi pimpashiventakotyaaro iroka. ¿Tekatsima iyotaneri pikarataiyini,
    ovetsikemironeri?
  san-ASM: অহং যুষ্মান্ ত্ৰপযিতুমিচ্ছন্ ৱদামি যৃষ্মন্মধ্যে কিমেকোঽপি মনুষ্যস্তাদৃগ্
    বুদ্ধিমান্নহি যো ভ্ৰাতৃৱিৱাদৱিচাৰণে সমৰ্থঃ স্যাৎ?
  tac-NT: Neka yeti ruwíguru napurigá 'emi 'la chijunámala. Aka mochíché jaré Onorúgame
    oyérame 'we ejebénigame napurigá gatémala na'áwili nerúlasaká.
  eng-WEBPB: I say this to move you to shame. Isn’t there even one wise man amongst
    you who would be able to decide between his brothers?
  gfk-H: Iau tangai hua wara hahirhirnei muat. Hoeh, i tutuna bia taia ta tena mintota
    ta muat nong na tale bia na kurei hatakodasnei ira purpuruan nalamin ta muat ira
    haratasin narako ta Karisito?
  viv-viv: Au hidedemi gagahe be wanawowomumu faꞋina. Omi vaita keke tonuwahuya-yo
    badi tovetumagana hivekwageya-ma keke wadavedewayaugidi. Mene tamo kaliva tonuwahuya
    gimimiyami o keke?
  yao-yao: Nguŵecheta yele kuti nanjalusye. Ana nganapagwa mundu mu mpingo wenu jwali
    ni lunda lwa kukombola kwajilanya ŵakukulupilila achinjakwe?
  tgp-tgp: Na lo vere hinau nike, vara a vai kamim ha mahanuhanu. Varar̃uhu, mo sopo
    tea na lolo vaomim kalesia vara mo sopo lo jea na lelevosahi vara i er̃i tau na
    tamata na vauriuri nona vorai kalesia?
  auc-NT: Mïnitö guingo imonte mïni wæquinque cæmïnipa, ämo ëñëmaïmïnipa. Näna pönencaya
    incæ näëmæ̈ wæætedö wæætë äna wædinque mïnitö, Mönö pönencabo incæ æcänö në nö
    ëñënongä inte apænte anguingää, ante adinque tömengä ingante anguënëmïni ïmïnipa.
    Ïñæmpa mïnitö weca në nö ëñengä adocanque dæ angantawogaa.
  kbc-NT: Eji niɡ̶inoa yotaɡ̶a jaotibige manibolikitiwaji. Ejimini oko ɡ̶adiwigotigitiwaji
    ane yowooɡ̶odi me iwi niɡ̶ina midi iniwataale ɡ̶anioxoadipi ane beyagitiwage.
  bmh-bmh: Iz ze e ag aipag nuabun en sikut e wai marem. Izal dabeleu guzenai, ag
    ula du tub go dabeleu naliu mui go nug oiagab petak emen duailel agal igul sisiarabun
    du go dareu.
  ctu-BL: Yom mi la' cha'len quisin. ¿Mach ba anic mi juntiquilic hermano yujil bʌ
    meloñel ti la' tojlel?
  meq-meq: Horoy a gakum təbəɗew? Ndo nakə a tsah ma tsikakumeye me a zləm aye na,
    andaya mə walaŋ kurom ndo məpay bəzay a Yesu Kəriste hay təbəɗew?
  noa-H: Juau hogt'om pãar k'ĩir naaumk'ĩirta chadcha mua pãrag mag hiek'a chirʌm.
    Mag k'õs haawaita pãrau jãg bigaaum k'ʌʌnta jʌr hahau haajem. Mua k'ĩirjuawai
    pãar hee magʌm hiekk'õr höbërbaadëp'ʌm paar hiek'aagjã pãach heepaijã chi t'et'emnaan
    t'ʌnʌm, ¿jãgwi magʌm k'ʌʌnta jʌr hauba haajerrá?
  alp-NT: Au beteke ele mere leke ono asomie imi. Kena teu pakala ete sie rebe esi
    pakalare imi tamata maka rekwa me moyo? Le mula pine
  san-VEL: aha.m yu.smaan trapayitumicchan vadaami y.r.smanmadhye kimeko.api manu.syastaad.rg
    buddhimaannahi yo bhraat.rvivaadavicaara.ne samartha.h syaat?
  kbq-kbq: Ama kema nehuana tamagaze hinogu nehue! Tamagripina magora keaga refkohu
    knare antahintahine vahera omani'negeno'ma nehiaza nehaze.
  kbh-kbh: 'Chca sënjayana ts̈ëngaftanga chas̈motsëuatjama: ¿O ts̈ëngaftanguents̈e
    ni mo canÿa yondmëna corente osertaná, os̈buachiyë́ngbeñe demandënga chaojandmanama?'
  ron-LSB: Spun aceasta ca să vă fac să vă rușinați. Nu există printre voi nici măcar
    un singur înțelept care să fie în stare să decidă între frații săi?
  pon-pon: Mepukat i indai on komail, pwen kanamenok komail. Pwe jota amen re omail,
    me lolekon? Jota amen me itar on en wiada kapun nan pun en ri a kan?
  nhe-BL: Nimechilhuía ya ni para nimechpinahualtis. Itztoque tlaneltocani imohuaya
    tlen tlalnamiquij huan huelis quisencahuase ni tlamantli tlen inmechtlajcoxelohua.
  sps-sps: Nyo kat rou a ka to ma rejiaf ami! Eye u man, kaa minon ta isen ta mes
    ta nat ana mi onot rom a sab ya koman a gum tsumi to ma kat yan fakats tsuan tana
    fo patang to fapoopoan nar fuainy vainy fafaaman.
  wnc-wnc: Nata wamu wa yanggau ginda apmaakaningge natake yanggat. Ginu dasing nataaing?
    Aminu gikat nana tapatuta wamna kaya kakengu ita kuku gikat nana natdetdetna kayaapae
    kaine yawanu usanzitnanga dua siwik ba dasing? Asikaya aminu tapatu gin banakan
    yuke wam usanzitnanga tapatu wena singgak ba dasing?
  bus-bus: Ma beee ò lɛ mà wí daawa yãnzimɛ. Á gbɛ̃ke vĩ a tɛ́ kɛ̀ à ↄ̃ndↄ̃ↄ kà à
    a gbɛ̃nↄ yã gↄ̃gↄ̃ńnɛroo?
  gub-BL: Pemaranugar nehe. Aipo naheta kwaw ma'e kwaw par pepyr a'e wà. Aipo naheta
    kwaw peneruze'egar pepyr a'e wà.
  imo-imo: I nio ungumupe eno mai naa koromeleya? Eno paa moromolo ningo none teremele
    nalo enonga imunana Kristen imbo talonga ungu peremomu manda pilimbei imbo lipe
    manjili tendekure kape moromonje?
  boj-boj: E anjam endi niŋgi merŋgonum. Di kiyaqa? Niŋgi nuŋgo kumbra uge deqa jemaiŋgim
    uratqajqa deqa. Nuŋgo ambleq di powo tamo bei unu kiyo? Sqas di Kristen was bei
    a was bei qa anjam soqnim powo tamo dena naŋgo anjam pegiyqa kere.
  eng-DRA: I speak to your shame. Is it so that there is not among you any one wise
    man, that is able to judge between his brethren?
  knf-knf: Dţiini hënk nakownaana. Naanwo na ñaaŋ aloŋ ţi an anwooŋ na uşal unŧuŋa
    anhiluŋ kawayëş uhok ţi pŧoofan i?
  san-KHM: អហំ យុឞ្មាន៑ ត្របយិតុមិច្ឆន៑ វទាមិ យ្ឫឞ្មន្មធ្យេ កិមេកោៜបិ មនុឞ្យស្តាទ្ឫគ៑
    ពុទ្ធិមាន្នហិ យោ ភ្រាត្ឫវិវាទវិចារណេ សមត៌្ហះ ស្យាត៑?
  arn-NT: Fey tüfa feypipen femngechi tamün yeweduamael. ¿Ngelay am eymün mew kiñe
    no rume kim adkünudungulu mülele yafkawün dungu ti feyentulechi pu che mew?
  zas-NT: Canin lëjt ni guin ree din yatu lojdi. ¿Wen nid yuꞌczi tijb lëjt zajc yabëëxnejz
    ni rzajc lasaꞌdi ya?
  ken-NT: Nchí rɛm nɔ́ bɛ́ ntíánwɔ́p ánkɛ́m bé. Yɛ̌ ndɨŋɨndak apú ndǔ nkwɔ́
    ywɛká anɛ ákwày mɛ́nyúrɛ bo nkwɔ́ abhɛn bábhɔ́ŋɔ́ ɛkpɨ́kɨ́ri nɛ batɨ kɛ?
