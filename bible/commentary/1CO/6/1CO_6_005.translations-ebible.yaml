    makaacchá̠n xta­la­ca­pa̠s­tacni la̠qui̠ huá naca̠­la­ca̠x­tla­hua­niyá̠n min­ta̠klh­u̠­hui̠tcán?
  som-som: Waxaan taas u leeyahay inaan idin ceebeeyo. Ma sidaas baa inaan dhexdiinna
    laga helaynin mid xigmad leh oo karaya inuu u gar qaybiyo walaalihiis,
  mam-C: Nxi nq'ma'nji'y lu'n kye'y tu'n kytzaj tx'ixwe ch'in tu'n, qu'n ¿Ma mixpela
    a'l jun kye' at ch'in tnab'l tu'n tsk'et tumil jun ti' kyxolxa, ayi'y nimilqi'y?
  ndj-ndj: Chindipa weka kwa yumwi! Yikuwesha kuva kwahela hata mundu yumu yaveli
    na luhunja lwa kuhigha milandu ya vandu yivamjumilili Chapanga?
  mbj-NT: Tii d' ỹ wén her'oot bë hã, bë nu mebyy bok hyb n'aa. Dooh g'eeh bë mahang
    tanyy bä hapäh doo, baad hadoo do baad nadoo do rod n'aa, Jesus hã h'yy ka'eeh
    do mahang raky ked'aak bä?
  lat-VUC: Ad verecundiam vestram dico. Sic non est inter vos sapiens quisquam, qui
    possit judicare inter fratrem suum?
  ngp-ngp: Mwakegela soni, neheelwa kugamba hahali hata yumwenga mbala mwo uhamwenga
    wenyu akudaha kwikala no kulamula masa mwa wahuwila wa Kilisito
  enq-2: Nambame nyakama elya salapale lao pii dutupa lelyo. Kristene kaiminingi mendalaponya
    kainanya pii lao tolasepenge mende setamopa, lao tolasepenge masepae epe palenge
    akali mende nyakamanya siosa dokonya nakalyape?
  eng-ASVBT: I say this to move you to shame. What, cannot there be found among you
    a wise man, not even one, who shall be able to decide between his brethren,
  mna-mna: Koyom miaŋ som? Parei, tomtom tiom tasa le ŋgar irao be iurpe zin toŋmatiziŋ
    ki Krisi sua kizin som?
  myw-myw: '@see-verse:1CO.006.004'
  sby-sby: Ndambilinga nsulo kwambeti ndimunyufwishe nsoni, sena pakati penu paliya
    ukute mano uyo welela kombolosha baklistu banendi?
  sll-sll: Onga i gai paikimo? Ni monga sina i yal taniga nomani bir paikimo? Pangwiwe.
    Pamia ha i dire a yo te ni tenangwo pamua.
  yaq-NT: Inika'a ala nee enchim tiunee betchi'bo nee a' teuwaa. Jaisa wepu'ulaka
    juni'i kaabe ja'ani, emo nasuk au yumame, jume' Krijtopo aamak werim nasuk ayukamta
    a' tu'uteneeme.
  uro-uro: Nga qaku aqlus pät a ngän grekt bä va ngu snanbät toqortäqyia, “Nga ngäktki
    rhoqoräkt i qaku aung gärakni i ama mädräm ga mänguräp mä ngän di mamär iva qa
    rhuräkt mamär mänguräp anga qatnanaktpämiom?”
  ita-1885: Io lo dico per farvi vergogna. Così non vi è egli pur un savio fra voi,
    il qual possa dar giudicio fra l'uno de' suoi fratelli e l'altro?
  muy-muy: Nə̀ɗəm nahəma, kəgrum nahkay ti mimili do aw ? Bay məsər zlam bəlaŋ ti
    àbi e kiɗiŋ gekʉli bu ga mekelikaba seriya gana ana bəza ga məŋana àbi eɗeɗiŋ
    aw wahay ?
  kqc-kqc: Ya moi maena regika makai nida. Rama yi utari bi amiye yokoi, kaere mokena
    vabara nufa, usika ourena remanu di kayamo moi kota rego ba ide?
  tav-tav: Aperã mʉja yarãre na quena Jesucristore canʉcʉbʉgorã na cãnibato quena
    ʉparã Diore caapiʉjaquẽnapʉre na mʉja quenoo rotinucuñupa. To bairo mʉja cátiere
    cabobo tʉgooñape anibajupa. Mʉja tʉpʉ macana Diore caapiʉjarã maca mʉja cabairije
    uniere mʉjaare cawada quenooboja majirã ãnama. To bairi na jetore buioya. ¿Nope
    ĩrã ʉparã Jesucristore caapiʉjaquẽnare mʉja ame wada canamurijere na mʉja buioti?
    To bairo mʉja cátiere cabobo tʉgooñape nibapa.
  eng-ULB: I say this to your shame. Is there no one among you wise enough to settle
    a dispute between brothers?
  spa-VBL: Y al decirles esto quiero que se sientan avergonzados. ¿Qué? ¿Acaso no
    pueden encontrar a una persona sabia entre ustedes que pueda arreglar la disputa
    que tienen?
  fra-_FOB: Je le dis à votre honte. N'y a-t-il donc point de sages parmi vous, pas
    même un seul, qui puisse juger entre ses frères?
  hau-ULB: Na fadi wannan domin ku kunyata. Babu wani mai hikima a cikin ku ko daya
    da zai iya sasanta gardama a tsakanin 'yan'uwa?
  mal-mal: നിങ്ങളുടെ ലജ്ജയ്ക്കായി ഞാൻ ഇത് പറയുന്നു. സഹോദരന്മാർക്കു മദ്ധ്യേ കാര്യം
    തീർപ്പാക്കുവാൻ പ്രാപ്തിയുള്ളൊരു ജ്ഞാനിയും നിങ്ങളുടെ ഇടയിൽ ഇല്ലയോ?
  urd-GVR: Yih bāt maiṅ āp ko sharm dilāne ke lie kahtā hūṅ. Kyā āp meṅ ek bhī sayānā
    shaḳhs nahīṅ jo apne bhāiyoṅ ke mābain faislā karne ke qābil ho?
  far-far: Kada ta wane amulu nia leka siana ta wane kwaiketoi 'urinai, nia ta'a 'asiana
    ma na ru ni 'ekelae fafia. Nau ku fia alamia tani wane famamana 'i fere kamulu
    kera lioto, ma kera ka saitamana ga 'ada ana fa'o'ololana ru ki safitamulu.
  suz-BL: मोदेंशो पशोमी गे मुने दोक्‍‍तीनी। इन दातेमी मोदेंशो मुर कली निसाफ पाइब जोक्‍ब
    तुइक्‍ब लोक्‍ब का मबाक्‍बा ङा?
  car-NT: Awepy'i'toto'ko'me ero wara wykaje. Amy oty uku'nen kari'na waty pairo nan
    ara'naine, amykon o'win e'i'non Kristus wyinonokon erekuru aike'kato'me i'wa?
  amp-amp: Wayimtnako niko ndhtet neft newohat. Niko tukmoh sioshu yimam myak htanihato
    tfit Bro Nkifrar hik duha yimampno mrokfom hanitahat, kangme sios ka ndhtet yima
    duhattn mrokfom tfit wom yima furampno hanitkomm.
  bht-bht: मैं ऐ गल्लां तुहांजो शरमिंदा करणे तांई बोला दा है; क्या सच्ची तुसां चे
    कोई भी समझदार नी है, जड़ा अपणे मसीह भाईयां कने बेहणा दा न्याय करी सके?
  eng-NOY: I speak to your shame. Is it so, that there is not a wise man among you,
    not one that will be able to judge between his brethren?
  cub-NT: Toivaicõjeivʉ apecʉre diede, cʉyoje tede d̶acʉyʉ mʉjare. “¿Majidivʉ bárica
    ñʉja?” mʉja arĩduivʉreca, mʉjacacʉ cũinájicʉ majicʉ cʉbebi, mead̶acʉyʉ mʉjevʉ
    ne jaraiyede ne bajumia. Mʉjacacʉ majicʉ cũinácʉ cʉcʉ baru, ʉ̃́re coyʉiye jaʉjebu
    mʉjare mʉje jaraiyede mʉje bajumia, ʉ̃i mead̶aquiyepe aivʉ diede.
  ita-1927: Io dico questo per farvi vergogna. Così non v’è egli tra voi neppure un
    savio che sia capace di pronunziare un giudizio fra un fratello e l’altro?
  lww-lww: Nepis m̃arera sanene komin nap̃a sineun nesape nekila amiu amawa towe laa
    ga! Ee, nemilan manene pap̃isi navisuena sa nap̃a pe amiu re nena tai nap̃a pe
    manmarua poli, nap̃a kilia kila ruru kiamiu veveyuena la nene.
  ckb-ckb: من ئەمە دەڵێم بۆ ئەوەی شەرم بکەن. ئایا یەکێکی داناتان تێدا نییە بتوانێت
    دادوەری لەنێو برایانی بکات؟
  nas-nas: Maiaꞌdoriaing. Arekeeꞌkoo diiꞌke ooveriaꞌ otong naning narung noruꞌpoꞌnung
    diiꞌkoo baito-nupoong-koong diiꞌ bake-antaruripeuꞌnung teietaꞌ turanturang kenaanka
    naninka-koo meuꞌka?
  uvl-uvl: Ia pomerei, amoe nge imo letena matana nge hepengia poinga nenge lohot
    nge hana nai nem ero? E poia helenga nei ke e teke e hemeia imo,
  eng-BBE: I say this to put you to shame. Is there not among you one wise man who
    may be able to give a decision between his brothers?
  ixl-CNT: Loqꞌ eqꞌii niveesa tu vaꞌl nivaleꞌ tzaꞌ. Tan yeꞌk koj maꞌj tzakꞌkinla hermano
    texoꞌl tziꞌ aas setoksa tiꞌ itxꞌolax inujul qꞌu kam.
  xsi-xsi: Naŋa aporo ŋgua kaŋa mine ŋana aveta maŋeti pami. Mana mana, a? Tiambo
    miki rârâni nemi ilo-kalo nde mota-mwata nâ, kala nawalami toŋge ikura tu itu
    ninda-nambwe kalo-tawana tamâta rua nenzi ŋgua sondo tia tâ, a?
  crx-NTPO: Yooya oohle' 'inka' nohdusni. 'Et 'alha lakw nohni nohtoh 'aw 'ilhoghun
    hoonts'i dune whunih-un nohba nahutiyeh-un hooloh?
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ನಾಚಿಕೆ ಹುಟ್ಟಿಸುವುದಕ್ಕೆ ಇದನ್ನು ಹೇಳುತ್ತೇನೆ. ತನ್ನ ಸಹೋದರನ ನ್ಯಾಯವನ್ನು
    ವಿವೇಚಿಸಿ ತೀರ್ಮಾನ ಕೊಡುವ ಜ್ಞಾನಿಯು ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಇಲ್ಲವೋ?
  bbb-bbb: Rove kairafano vame ije ja ijiege revo baki. Ja vierafero are bu e mukoe
    vierafevo ijiebe irufui jone ije dasumiaro ja ijiege vierafe. Ijadufuo jaka uri
    kairafa jone kaenamia kame e akae samuavo bu Godi ma vierafemo baki ije buone
    koto rekuae vako. Ro vua ige na kuariavo ije jaka jaevedufuo. Ja e ije bu ijiege
    mukoreigia vierafekinu irufui jone dasumiadufuo ije bune sosi jone guove ijia
    kari rove ja kiaga bu ifejiavo baki.
  blw-blw: Afifiin hen annay chayu am-ammaan, te ay ammoh maid paat lawa ihà-an an
    chàyu way cha omafurot ah nahamham-an ah érégna way mangimfanag hen problemayu.
  tam-2017: உங்களுக்கு வெட்கம் உண்டாகும்படி இதைச் சொல்லுகிறேன். சகோதரனுக்கும் சகோதரனுக்கும்
    உண்டான வழக்கைத் தீர்க்கத்தக்க பகுத்தறிவு உள்ளவன் ஒருவன்கூட உங்களுக்குள் இல்லையா?
  azz-NT: Huan nochi nijín namechilía para ma namechpinaucatali namejuan. ¿Xe amo
    yetoc setzin tocniu de namejuan ten huelis taixejecojque, ten huelis quinixcomacas
    in tocnihuan ten mocualantijtinemij huan moteteluilijtinemij inixpan ne jueces
    ten amo taneltocani?
  spa-RV-1909: Para avergonzaros lo digo. ¿Pues qué, no hay entre vosotros sabio,
    ni aun uno que pueda juzgar entre sus hermanos;
  csy-csy: Na maizum natu uh in ka pau a hihi. Note sung ah mipil khat zong om ngawl
    hi, a ci sia a takpi ma ziam? a suapui te laklaw ah thukhen thei khat beak zong
    om ngawl ziam?
  mxq-NT: Njʉna̱ꞌa̱ñʉts dʉꞌʉn es mdsoydyúndʉt miidsʉty. ¿Tii ni tuꞌuk jam ma̱ miidsʉty
    diꞌibʉ mba̱a̱t dyajxeemy ja tsip akʉ ma̱ Dios mʉduumbʉty, es mga̱jxwíjʉdʉt?
  tzj-NT: Queri' nbij chewe utzc'a chi q'uixbal ta nena' jutz'it rmal ja rebanon.
    ¿La ni mta wi' jun checojol ja ncowini nerchomij ja kach'alal ja tok c'o quiproblema?
  tdt-tdt: Hau koalia nunee atu halo imi moe. Keta halo be imi la iha ema ida nebee
    matenek atu tesi imi sarani sira nia lia.
  ron-BTF: Spre rușinea voastră vorbesc. Astfel, nu este nimeni înțelept printre voi?
    Nici măcar unul care să poată judeca între frații săi?
  eng-WEBP: I say this to move you to shame. Isn’t there even one wise man among you
    who would be able to decide between his brothers?
  eng-FBV: I'm trying to shame you by saying this. What? You can't find one wise person
    among you who can settle a dispute that you have?
  nld-1939: Ik zeg het tot uw beschaming. Is er dan onder u geen enkel verstandig
    man, die tussen zijn broeders uitspraak zou kunnen doen?
  bwo-bwo: Hano tíetir it jitsituwok'owa etaatniye, wotowa ére eshuwotsitsere angsh
    falitu dants eenasho datseyalkeya?
  nch-BL: Nimechilhuía ni para nimechpinahualtis. Itztoque taneltocani amohuaya cati
    talnamiquij huan huelis quisencahuase ni tamanti cati amechtajcoxelohua.
  quc-TNT: Quinbij wa' chiwe rech quixq'uixic. ¿A xa man c'o tä jun chiwe ri c'o u
    no'j chuk'atic tzij pa jun ch'oj chquixol ri kachalal?
  tfr-NTPO: L̈ër bomi kong eni, pjãy l̈ökkjrë e go wl̈o. ¿Shäng kjl̈ara bomi tjrëko
    kjok miydë pjãy l̇l̇gweya wl̈o l̈i dretdo?
  kaq-NT: Hen mato yohihah rabinnahue. ¿Noquen huetsabo maanhihquinannanaiya, jato
    yohiti shinanya joni mato tocan yamahihquin?
  sgb-sgb: Kaparêng-êy hên iarap ya kaparehon ampaniwala kan Apo Jesu-Cristo, ha mánlingon
    kaso, ya ayn paniwala kan Apo Jesu-Cristo. Siguradon main kapareho yo ya kamwang
    hên mamitoyo hên a angkapikakasundo.
  vie-1934: Tôi nói thế làm cho anh em hổ thẹn. Aáy vậy, trong vòng anh em chẳng có
    một kẻ khôn ngoan nào phân xử được giữa anh em mình hay sao?
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ଲାଜା ହୀହାଲିତାକି ଈଦାଆଁ ୱେସିମାଞ୍ଜାଇଁ । କ୍ରୀସ୍ତଇଁ ନାମାମାନି ତାୟିୟାଁ
    ବିତ୍ରା ଆ଼ହିମାନି ଗଡ଼୍‌ହାତି ଡୂକ୍‌ହାଲି, ଇଲେତି ର଼ ବୁଦିଗାଟାସି ଜିକେଏ କୁଲମିତା ଆମ୍ବାଆସି
    ହିଲଅସି କି ?
  amu-NT: Matsjo̱o̱ na luaaꞌ cha catseijnaaⁿꞌnaꞌ oꞌ. ¿Aa nntsꞌaacheⁿnaꞌ na tjaaꞌnaⁿ
    meiⁿñecwii tsꞌaⁿ quiiꞌntaaⁿꞌyoꞌ na jndo̱ꞌ tsꞌom na nntseijndaaꞌñê ñꞌoom na maleichuunaꞌ
    ꞌo?
  hin-CV: यह कहकर तुम्हें लज्जित करना ही मेरा उद्देश्य है. क्या तुम्हारे मध्य एक भी
    ऐसा बुद्धिमान व्यक्ति नहीं, जो भाई-भाई के मध्य उठे विवाद को सुलझा सके—एक भी नहीं!
  spa-BES: Digo esto para avergonzarlos. ¿No hay entre ustedes un sabio que pueda
    tomar una decisión entre sus hermanos?
  san-BEN: অহং যুষ্মান্ ত্রপযিতুমিচ্ছন্ ৱদামি যৃষ্মন্মধ্যে কিমেকোঽপি মনুষ্যস্তাদৃগ্
    বুদ্ধিমান্নহি যো ভ্রাতৃৱিৱাদৱিচারণে সমর্থঃ স্যাৎ?
  tdx-tdx: Ty hanalatse anahareo ty nanoako izay. To hao t’ie tsy ama’ ondaty mahihitse,
    mahafizaka añivo’ o rolongoo?
  naf-naf: Mama mimi kapi mamip ke nâme sakambukŋaŋmak bembeyet nâmti zet kapi diindoyap.
    Neŋ nâyap inmagen an ŋen zet nâmâtâtâtnaŋ dolakŋaŋ main in nukŋaŋin ekmagen mmepme
    egaŋ ŋep zelinaŋgat zemdelaŋ zenze mulup mbe.
  grc-MT: προσ εντροπην υμιν λεγω ουτωσ ουκ ενι εν υμιν σοφοσ ουδε εισ οσ δυνησεται
    διακριναι ανα μεσον του αδελφου αυτου
  vid-vid: Ndangulonga aga kuwabasa soni hemwe! Hambi kuduhu ne yumwe hali hemwe yawele
    na luhala lwa kijesa nongwa za wang'holoze?
  pio-NT: Núumacué pirí cài báicaténácué pía, piwènúadacaténácué píiwitáisewa. ¿Càmitasicué
    ìya abéeri péená yáaliméeri yéemìacuéca piináwaná, ichùnìacaténácué píichawáaca
    yái wawàsica?
  tsn-tsn: Ke leka go lo tlhabisa ditlhong. A ga go na ope mo phuthegong yo o botlhale
    thata go atlhola dingongorego tse?
  amr-NT: Kenda monaʼnig opud biraʼdik moʼe̱ne. Opudere nogtida huaknopo̱e̱ʼeriapiʼ
    nog huaknopo̱e̱ʼeritaj dakhueaʼda e̱gkaʼnayo opudere nogtida huamaʼbuy huadakda
    huanopo̱e̱ʼeria menpaʼ ya̱ʼe̱. Keʼna manoeynoeyikaʼdik o̱ʼe̱.
  pwg-pwg: Kotinimaya! Wawaya nuwanuwagiurisi kamomiyai emakamakai da tami vitumaghana
    wawayimi ita tupavimanimaninimi.
  cjv-cjv: “Ne yokamai gai goraime,” diro ka i di ereiye. Yai ta ne yokamai moingi
    suna tei moiro ka kori di ipo ka dinga kakom tei ipu suwangua mapunom fingua yaromi
    kawom moimba
  tha-KJV: ข้าพเจ้ากล่าวดังนี้​ก็​เพื่อให้​ท่านละอายใจ ในพวกท่านไม่​มี​สักคนหนึ่งหรือที่​มีสติ​ปัญญาสามารถชำระความระหว่างพี่​น้อง
  por-BR-2018: Eu digo isto para vos envergonhar. Não há entre vós algum sábio, nem
    pelo menos um, que não possa julgar entre seus irmãos?
  mhl-mhl: Buŋo oi mimi qa ŋarebemiŋ ore migo. Mamanesiŋ ŋiŋigo ŋoŋore botugo buŋo
    pega, ŋoŋoreone more maŋgboroŋine sagako buŋo oi soine mitariiŋgo so fukega me
    mata? Ŋoŋo soine botuŋaŋuŋgone ŋi oŋuine bofukenimiŋ.
  klv-klv: Nahurumit tisa! Timaskad avan ideh len gamito tokad namitisau hǝn nǝmauran
    tonor, hǝn b̃ebǝtah sum̃an nǝmatsistret len nakotan ideh samito.
  bco-bco: Niyo꞉ to we gio꞉ sendelo alitaki so꞉lo꞉l. Tilidabu kaluka꞉isale gi us a꞉namio꞉
    to kegaki aloba꞉ma꞉no꞉ dowalikilo꞉ asulo꞉lo꞉ di kalu digalema꞉no꞉ nowo꞉ gi us
    amio꞉ aundo꞉ma ko꞉lo꞉laba?
  kdl-NT: N dana ta̱ nala tsa̱ra̱ i pana uwono. N reve ta̱ a ka namba uza roku a asuvu
    a ɗe uza ɗa wa̱ri n kakiri ka wa fuɗa wa yan afada aꞌayin a ɗa baci ukuna u rukpa̱i
    a mere ma Atoni wa.
  apu-NT: Ikara atoko nitxai nikamapẽtatinii ĩkapani. Atxiĩti kona hĩposotatari hãpokiniri
    kimaroreri hĩte sauaki neenamatxi xipokini ĩkapani? Atxiĩti kona ãtika aua?
  roo-roo: Ae, viapau! Easi eisi vuripai. Uvui iraopatai iravure taraata ora visii
    raga iava riro taraito eera, ira uvuiparoi ra visii varaaro rovirieireve vuri
    vovouro, oiso osa vao oa katai araorei rutu tokove vaitereo oirao pie vovoutoarei.
  miz-NT: Kakaꞌán u sáꞌa vata koo é na kūkaꞌan nuu nto. ¿Vá ña xoxó ntu nté uun ñaꞌa
    nuu taꞌán ña nto e ñá ini ña é kadā kúꞌvē ñá iña taꞌan ña?
  qvz-NT: Chitaga rimani cangunata pingachingahua. Cangunahuacpi manachu tiyan shuc
    yuyaiyuc runalla quiric huauquipurata alichingahuaca.
  deu-ELO: Zur Beschämung sage ich's euch. Also nicht ein Weiser ist unter euch, auch
