  ron-1924: Спре рушиня воастрэ зик лукрул ачеста. Астфел, ну есте ынтре вой нич мэкар
    ун сингур ом ынцелепт, каре сэ фие ын старе сэ жудече ынтре фрате ши фрате?
  tpz-tpz: Eöꞌ to soe vamanih marën a vapoet a neöm. Ahikta teꞌ rakah pöꞌ to teꞌ natsean
    non, to onöt non a kiiki o vakihat to teꞌ non topnin a poa tom kea?
  agd-agd: Tiretí mumunan ma iyaona kayo aúbanápin ídá kama ineine vá bain kéká báken
    ná mai uman kayo funtaran nainí iya rafono. Tiretí ankan ma kópin bare oriyaona
    avúava san mi ayave ono van ma vaya siamiyá uno.
  rkb-NT: Ahasikpybyrẽtsa! Ikiahatsa ispirikpobyita bo zeka ahasikpybyrẽtsa! Ahatuk
    estuba zuba ipehawy wasani my. Tozeka ja sizubarẽtsa ispehawy wasani maha. Iwa
    hỹ iky. Sihyrinymyrẽtsa hỹ. Asahi tsimyhapepehaĩnikitsa soho mytsatyziu maha,
    ikiahatsa ahatukytsa tsimaha. Iwa tsihokdaharẽna ja.
  san-THA: 'อหํ ยุษฺมานฺ ตฺรปยิตุมิจฺฉนฺ วทามิ ยฺฤษฺมนฺมเธฺย กิเมโก''ปิ มนุษฺยสฺตาทฺฤคฺ
    พุทฺธิมานฺนหิ โย ภฺราตฺฤวิวาทวิจารเณ สมรฺถ: สฺยาตฺ?'
  iws-iws: Ta yokwowa kara wɨnkiya, kara ɨgao yai wɨn boɨnkikɨn mɨ iikam kɨmiiramɨn
    ha wɨn hauugikɨn mɨ kɨma wa nwokɨ ɨdidɨm. Dimusika? Mɨ tari kɨmiir waraurɨn inkam
    nwɨrmɨn nwɨrmɨnkɨ nɨnoknɨnkɨn karamaeka tɨ inkam nwɨso naɨngwo tɨbmiiyo sowiir
    hɨk aiir wokmai haigɨnɨuwamɨn, aniya?
  pol-SZ: Jak widzicie, próbuję was zawstydzić. Czy wśród was nie ma nikogo na tyle
    mądrego, żeby mógł rozstrzygnąć spór?
  ztq-NT: Lëën xñe nrii parñee kteladzy to. ¿Pe nody ni tu xaa nyaani lady to nayak
    parñee jkwëës xaa lo xtily do?
  zai-NT: Ndi huaxa cayabe laatu para ituí lú tu. Ñee nin tobi de laatu cadi nuu xpiaani
    para quixhe dxí intiica aca lade ca hermanu la?
  upv-upv: Wi, sete kammanun suri nanu ngok? Erpese, kami san ejki nga norongwosien
    sen mutoe, nga murongwos puloli lilane laten ngok nga jinibb m̃ilat tevi tasin
    kele?
  wap-NT: Õkian uꞌati kaikapaꞌa õbaꞌazoo-kidaꞌazon unao. Aonaa mooko zoobaba baudaꞌapa
