  lex-lex: A'ukot emkade totpa aghi'a amola-ma'a miy. Yanpa riy mak katu hadamon wal
    lia' miy pa retlia lira-tunu mak mutwualmi re ha rhi' nana re,
  dov-dov: Ndamwambila eechi kuti ndimuusye nsoni. Takwe na umwi akati kanu musongo
    unga ulakonzya kukkazikizya twaambo kulibakwesu?
  rgu-rgu: Besaꞌ ia, au nau dedea hihii-nanauꞌ esa fo muste tao na emi maeꞌ. Leoꞌ
    bea? Sama leoꞌ ta hapu lahenda duduꞌa-aafi tandeꞌ esa nai emi talada fo urus hihii-nanau
    aanaꞌ ara, leo-leoꞌ dedeaꞌ fo toda nai ita toranoo na.
  toc-NT: Xli̠­ca̠na pi̠ ni̠para tzinú li̠ma̠­xa­na­ná̠tit hua̠ntu̠ tla­hua­yá̠tit,
