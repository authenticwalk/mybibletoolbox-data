    agat ula muru la puoong meba ovuvuoang ties la betieng kabirana lie papapien angan?
  gmv-NT: ታ ሄሳ ኢንቴስ ጊዛይ ኢንቴና ዬላቻናሳ። ኢንቴ ጋርሳን ኣማኒዛይታ ጊጊሳናስ ዳንዳዪዛ ዋዝናማ ኣሲ ዴኔ?
  por-BLT: Ao dizer isso, eu estou tentando envergonhá-los. O quê? Não há, entre vocês,
    uma pessoa sábia, que possa resolver uma queixa que tenha surgido?
  stp-NT: Siamri pim dhiꞌ bhaan xim gaꞌngat xix xiꞌɨrdaꞌ nañ jax jam tɨtda, nam guꞌ
