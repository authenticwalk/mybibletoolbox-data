    juuˈ kyahꜗ hnähꜘ?
  kmu-kmu: Tamakaipina tole nelamafugania kema vaisaꞋagenoꞋa tamakaipina nagola kanale
    havi haviꞋyaꞋa hanea kanoa amuꞋnoꞋanifi hetino keꞋanima fako hisia kanoa omaineo?
    Mainegahie. Tamakaye hisifa kea nehue.
  ood-NT: Dat wo s‑ta edam haꞌichuk mamt aꞌai wo e lodaitad. Ab amsh si has ha elid
    g s‑chu aꞌamichuddam ch amtp eda pi hema cheh am e shahgid mas am wo i em‑apꞌech.
  lbm-lbm: मय तुम्ख शर्मिन्दा करन लायी यो कहू हय। का सचमुच तुम म एक भी बुद्धिमान नहीं
    मिलय, जो अपनो भाऊ को न्याय कर सकय?
  ncj-NT: Ijcon namechiluiya ic xipinahuican. Tel, ¿ahmo oncan niyan se tocniu namohuan
    aquin cuali tlixcomaca ica se tlahtoli ica in tocnihuan?
  yuj-yuj: Ono yumwan ‘Pwarápae sámpenk!’ ria sénampono. Ae te mokopono? Yumo ou mek
    te Kristen ankwapnáp yaworamp kar youroukoup naenámp yonkwae kourráp arop ankwap
    yak mo nie?
  kto-kto: Mimi la buat okosarming gare tie! Are ratmat ga tuaramo uriro ties meba
