  kbm-kbm: Mai-mayangg aim ma. Namnambed. Yem aim amol tis dabe-gwet vie ti givang
    ite me, ebe ve nipasang amolmol as yaun sawa dang dangetok ok?
  rmc-rmc: Phenav oda, hoj tumen te ladžan! So, nane maškar tumende aňi jekh goďaver
    manuš, savo džanel te rozsudzinel o veci maškar peskre phrala?
  apr-apr: Ngan au i yo awete nen nga, ngan bet nen a apammoo ang ye betanga. Nga
    gelei, ang ngan o tool kiang sa lon kaua urata dook ke bet ikarata betanga yo
    ikenen kataunu ye di tooltool ke Kirisi, ngan tiap, too?
  tiy-tiy: Fémala-mala gom! Aw énda foy ségétéw gétigan begom témiyawan bé de ménsébanil
    dob begome munur bé Jesuse?
  nlg-nlg: ?Na hava na pukuna gau mua nighi maa? ?Mi vei tea, e mua ghaha siki tinoni
    tana holohoru ke loghoa na manaha te manana na vili maemaneani na lei hughuhughu
    raini?
  dgr-DOGNT: Edeghǫ į̀į̀zhaahłı̨ ha, hanì naxıts'ǫ̀ gohde. Naxıta dǫ gosınìyaehtı
    ha dǫ gǫǫzǫǫ gǫ̀hłı̨-le nì?
  pes-OPV: بجهت انفعال شما می‌گویم، آیا در میان شما یک نفر دانانیست که بتواند در میان
