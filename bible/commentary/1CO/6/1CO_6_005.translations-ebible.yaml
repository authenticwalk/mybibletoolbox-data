    kasharutaakanuz? Mishi kainaꞌaꞌo wuruꞌu.
  mva-mva: Nge bokai upile nge kama-maia! Tamoata tago teke mara-ming kaua dienoni
    be iboadu giriki tarito-kaming rua maradi dieno nge ngadoraki ki? Teke baraoa
    isoaki!
  dwr-NT: Taani hinttentta yeellayanaw hawaa gay; hawaa gidanaw bessii? Hinttenttu
    giddon ishatuwaa sigethanaw danddayiyaa lo77o eranchcha asay ittuunne baawee?
  kfw-kfw: Kei'n hiwahi nangni naminjak nasik kiti eii. Nangni inchunna karra miring
    inkhat bitchu koisuok karra kasuok chuon ngaihi chong katansik lungsing lungwar
    kanei leiom ningte,
  bfz-bfz: आऊँ तुसा खे शर्मिंदा करने खे ये बोलूँआ। क्या तुसा बीचे सच्ची कोई बी अक्लमंद
    नि मिलदा, जो आपणे साथी विश्वासिया रा न्याय करी सको?
  cuk-09: Bemar-obingesaegala an bemarga soged. ¿Ar bemar-abargi gwenadganga igar-nabogegala
    gwenad-wargwensaar nue-binsaed-nikaa-daedi sursi?
  ben-OBCV: তোমাদের লজ্জা দেওয়ার উদ্দেশে আমি একথা বলছি। বিশ্বাসীদের মধ্যে বিরোধ দেখা
    দিলে নিষ্পত্তি করার মতো যথেষ্ট বিচক্ষণ ব্যক্তি তোমাদের মধ্যে কেউ নেই, এও কি সম্ভব?
  mil-NT: Te duha càháⁿ‑í cuèndá cucahaⁿ núú‑ndó chi ñá túú quìde váha‑ndo sǎ dúcáⁿ
    quìde‑ndo. ¿Te náa dìcó‑nǎ ñá túú tnàhí ɨɨⁿ tée cùtnuní iní‑xi nàcuáa cada ndáá
    cuéchi‑ndo ndècu ndɨhɨ‑ndo ichi Xítohó Jesucrìstú‑ǎⁿ?
  myu-myu: Eysũsũn cuy epesop itabut'ũmat kay eyju cucum pima. Ka'ũmg̃u du eyparakpeat
    itaybicat? Kake ma! Iba'ore du eywebe jewemudin am? Iba'ore g̃u ma!
  fue-fue: Mii bata ka gam centon! E gooŋa on goodaa mo hakkillo baa gooto caka mooɗon,
    baawoowo ko hiiti haala caka banniraaɓe na?
  amk-amk: Metohong mamaya paria. Tofino! Masino tane doroi Kristeni wasa manea ewekaiwo
    wesa mani, manei na mea wiro sewai we kiutu kaiwo karirisa kahai e? Wiro bireri
    sea kaha fe, todoni kontaio maneiru teai na mea esawai tonana rai!
  fai-fai: Kale naka weng beta bakoyam im fatom dádono kale nadino ko. Afan kilim
    afan kalin gu bewák be kinim kal keimin sono ken afan kalin duw ifin alow imi
    weng fakam daudawa daudawabiw, be kideluloma banimane?
  ura-NT: Nocoejequichene jaan nuquene caa aitoon inara rai. Tana inara Cana Coaunera
    coreniha ita nejera nejesinaneeinne, ita rai baaso ichaain neeichene nihanatiin
    niha leinjiin inara jana rucuhena nainerane coitucuhichene.
  mcd-NT: ¡Ohuashta! Un mato rafimapai man afanan ascanonma. ¿Manmun ratoran futsacai
    shinansharatiromamun a fochishmanantanainfo cuscan arosharashononfo?
  urt-urt: Ŋam manange wusyep eꞌe ŋaiye yip pa hiꞌe! Taꞌe yip miyeꞌ sande tekeꞌe nato
    sios pakai, ŋaiye ka iyarꞌe wusyep teketenge ŋaiye sai nato yip?
  kiz-kiz: Nijobha agha kwa aibu yayhomo. kuyelepi yayele ni busara miongoni mwayhomo
    wa kutosha kubheka mambi sawa kati ya ndongo ni ndongo?
  tzo-TZE: Ti jech chacalboxuque yu'un ac'o q'uexovanic. ¿Me yu'un mu'yuc boch'o sna'
