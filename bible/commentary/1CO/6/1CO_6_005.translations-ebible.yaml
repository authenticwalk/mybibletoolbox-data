  mcb-NT: Maikari maika ario pinkante onti notsirinkaviigakempi oka nogipashiventaigakempira.
    ¿Matsi tera intimumate paniro papigematsatene gotankitsinerira inkantakera tyara
    pinkantaigakempa pogametiavakagaigaempara?
  yle-yle: Mywene nmye choo kwo. Mumdoo nuw꞉o pyu nmyi vy꞉o daangma a kwo, pini n꞉ii
    u ntââ yinté kópu dpî l꞉âmo?
  swh-1850: Aibu kwenu! Ndiyo kusema hakuna hata mmoja miongoni mwenu mwenye hekima
    kiasi cha kuweza kutatua tatizo kati ya ndugu waumini?
  ese-NT: Jamaya poanijo miquianajaya ejjashahuabaquijji quea tai poani. Jamajjeya
