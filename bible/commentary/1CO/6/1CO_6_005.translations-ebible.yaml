    কৰি নিস্পত্তিৰ বাবে ঠাৱৰ কৰিব পাৰে?
  okv-okv: Eto ke erena amo ungona me kiova erena, eto ungo Iesu ta embomeni amita
    degi osaga puvurou kito amo ungota kiari embo vahai amina sirikau tunga javotoho
    aisova, embo amo iraerete?
  mxt-NT: Ihya ndicha tuhun catyí chi ndo, na coo chiin tɨcahan nuu nuu ndo. ¿Atu
    yori ndicha cuii noo ra cuví sandaa noo tyiño yañi yo nu canyicú nyoho chiña?
  tzo-NT: Hech chacalbeic yu'un chacac' q'uexavanic. ¿Mi yu'un mu p'ijuc avo'ntonic
    mi junuc? ¿Mi yu'un mu'yuc much'u xu' chchapan yermanotac?
  ind-AGS: Saya mengatakan hal ini agar kalian merasa malu. Apakah tidak ada satupun
    di antara kalian yang cukup bijak untuk menyelesaikan pertikaian yang terjadi?
  omw-omw: Nkye mwitaa hiqata kyauruataarave. Nkyi sata sakyaa taaratanavanto inronra
    hivera, hiave nkyi utaqa vaisi mpo kyuqe vu nraato vahiva, mwi quara avuqavu hiariva
    variro?
  yrb-yrb: Eno utaitaba maru uawe! Yabai iwata derawere amara meba iba Godinu naueta
    uwaranu uraneta yaraneta ma rorowarau utawa utaita?
  maa-NT: Koií koa̱ xan‑nò mé‑ne nga kàtasobà‑nò. ¿A mìtsà tíjna jngoò xi̱ta̱ xinguio̱o
    xi tjín‑la̱ kjo̱hítsjeèn nga ko̱ma‑la̱ koi̱ìndaàjiìn‑la̱ xi̱ta̱ xi 'ndsé chibá?
  mcq-mcq: Na ikaho jaae veje junaꞌavarono ꞌwaravu. ꞌÚ ea ike joni vajakaho ariraꞌe
    vwihajiꞌina pahinunaꞌomo hu ja noꞌo vweuneꞌi joni ꞌunamijaho areri paamairiꞌena?
  sus-A: وٌ مُ يَافِمَ نَ رَ؟ لْننِلَ يٌ مُ نَ وٌ يَ مَ نَشَن نْمَ كِيتِ سَدٍ دَنشَنِيَتْييٍ
    تَفِ؟
  jpn-1965: 私はあなたがたをはずかしめるためにこう言っているのです。いったい、あなたがたの中には、兄弟の間の争いを仲裁することのできるような賢い者が、ひとりもいないのですか。
  fra-SBL: Je dis cela pour vous faire honte. N'y a-t-il pas parmi vous un seul homme
    sage qui soit capable de trancher entre ses frères ?
  yka-yka: Subey kaˈam iyaˈ! Weˈ gaˈ ne teˈed niyaˈ luˈu si kaˈam meˈ masandel pu
    si Isahin bisan dambuwaˈ taˈu ngahukum kaˈam bang niyaˈ pagsaggaˈanbi?
  mle-mle: Aw atawa adiy Godaam laakw maarkwanadi duwak yikuw, day gwuradiy majik
    lakatiyik tikuw, wap asay gwur gwurak! Aw gwura nyidim Kristen gwalugwa duw nakab
    maa kwu di rivinaad mwiyir aal Godak wukijibir tikwanabir gwalugwa duw birkibir
    maaj lakatiy-lakatiyik, ay?
  shp-NTPO: Mato rabintaninon ixonra, akai neskarabo en mato yoikin ¿Yamakayakia mato
    xaran westíoratanibi, ja joi akaibobires mato jaskakananketian, jan benxoakinti
    onan?
  aom-aom: Jemesi arijoꞌarije javojimorovohe. Christian agano jemesi jöehu umogihego
    mevoꞌirarijoho na jemesiriroho simano maꞌe aho bogojiëꞌego ëhuni diröꞌe göro vaꞌoromo
    jemesi jöho majëhijarujeje God-are jö bogo hejëꞌe ariböviohuro mevëhoröhego. Röhu
    simano maꞌe aribövioho jemesirire iae jioꞌame.
  geb-geb: Gu nde mberɨr zav, gu khuen nde nzuai. Ee, nden sios vhen ki gumgi rɨgar
    ndɨkndɨk vhuuŋ ki guma the ki fhuve? Ana kɨv nden sios vhen hɨ simtɨgi ndiv thɨgar
    maanga.
  bsj-bsj: Ma to wuro kom nuwa kwenduwe. kange win mani more kume wuro kiyilen a dol
    fuwakangka kereti tiber kumera?
  cak-cak: Richin quixq'uix juba' tok nin-ij re' chive. ¿Can man jun chi'icojol ri
    c'o juba' no'oj riq'uin richin nuc'ojoj ri oyoval banatajnak chiquicojol eca'i'
    ri quiniman ri Jesucristo?
  chf-NT: Cälbenetla ca'da tuba quisnäjaquetla. ¿Mach quira ayan niuntu de anela que
    ayan u c'ajalin tuba u jiran camba u toja cua' chichca buya que a cänäntanla?
  tlf-tlf: Kale Kristen tinum alop maak wengaal digin-kalip iyo, ipmi iibak tem kutam
    uyo tinum iyo maak bagang-kale tinangku telela imo-nama binimta minte, kupkaa
    ipkumal iyo kulep no tinum Krais imi ilak dolin binim imi diim uyo tolipta, yega
    duga-em-nuubip aga? Kanupmin kuguup ko kanum-nuubip bo atin fitom kale, ibo kupkaa
    ilipmi tinum maak ulaa dulipta, yagal ipmi wengaal digin-kalip uyo, telela-balata
    o ageta ko.
  piu-2006: Yuwa, nyurrangarri Katutjaku walytja tjuṯangku palumpa kutjarraku wangka
    kulira nintingku watjanmara. Paluru kutjarra pikarrinytjala nyurrangarri wiyawanangku
    kulira palunya kutjarra kuutawutjukutu katingu. Nyurrangarri tjiḻpi ninti tjuṯa
    nyinarra tjungurringamara. Tjungurringkula wangka palunya kutjarraku kulira nintingku
    watjanmara. Kuutawutjuku mayutju Katutjaku ngurrpangku wiya palunya kutjarra watjantjaku.
  poh-NT: Reꞌ hin cꞌahchiꞌ nikꞌorom je aweh tak i ricorquil wili reh chi reꞌ hat-tak
    nacharak tak chiri̱j i ricorquil, enoquic cho aqꞌuixꞌic tak ruꞌum chi maꞌ reꞌ
    ta riwi̱ꞌ i noꞌjbal cꞌahchiꞌca̱t tak chi cu reꞌ cu̱cꞌ take aj chꞌukul wach mahc
    maꞌ reꞌ ta aj niminel take to̱j tak chi ritikꞌinjic wach paꞌ bih acꞌaxquilal tak.
    Ru̱cꞌ noꞌjbal reꞌreꞌ nacꞌuhtaj tak lok chi xa jeꞌ nchel chaxilac hat-tak maꞌxta
    jenoꞌ aj niminel wilic rinoꞌjbal chi ritikꞌinjic wach jenoꞌ cꞌaxquilal nwuctic
    chaxilac tak. Ma̱ban tak reꞌreꞌ. Reꞌ hin nikꞌor aweh tak chi chaxilac hat-tak
    wilic take aj niminel wilic quinoꞌjbal eh etiquitoꞌbej tak ru̱cꞌ paꞌ bih acꞌaxquilal
    tak enwihꞌic.
  tue-tue: Mʉ́ãrẽ boboáro jĩĩgʉ̃, teero jĩĩã. Mʉ́ã cãmerĩ́ wedesãrĩ, ¿mʉ́ã watoapʉre
    sĩcʉ̃ Jesuré padeogʉ́ quẽnomasĩ́gʉ̃no manidójãĩte?
  bjp-bjp: Ia use u aragii, una famatlawen gam. Arafah, biil tikas aiwa na palgan
    lotu imel e rokap na wolwol kia una fatortores ti tatawin na fatpoton foron tom
    unune?
  xon-xon: M len ke m jinn nimi inimɔɔn la. Ulankpal ubaa aa bi nikaasisik ni ii?
    Ni ponn ni ubaa aan ŋmaa len tibɔr tii nimi ii?
  tzo-ZNT: Ti xꞌelan chacalbeique, jaꞌ yoꞌ xaqꞌuexavic oe. ¿Miꞌn chꞌabal junuc achiꞌilic
    ti snaꞌ smeltsanele?
  mpm-NT: Siaꞌan na kachi ri nu tu kukanuu ra naa ra. ¿Va nu tu iyo chaa tuꞌva jiin
    ra naa ra ja na sandaa da sɨkɨ kuachi ñanijnaꞌan da nu?
  ots-NT: Rí ntzöhui gui pɛhtzi ir tzöjʉ. ¿Cja jin gui bbʉ ma̱di hnar hermano ca di
    pa̱di da jña̱mpi ʉr huɛnda yʉ hñohui yʉ xí huɛni cja̱ da xijmʉ toca̱ i ndu̱jpite?
  hoy-hoy: ना नीमी शर्मिंदा माळोर साटी ईद अनतीन. येन खराखुरा नीम दा ऊंद भी बुद्धिमान
    सिकालुन, जो तान वार्टुर निर्णय माळ सकुल?
  amo-amo: Imon ncighari kiti mine. Na umon unang nyiru duku nan nya mine ulle na
    awanya a kelle nnung me kitik mine linana nanilime nan nishono ba?
  pjt-pjt: Nyaratja kuṉṯangka. Panya nintipuka tjuṯa-maṉṯu nyurala tjungutja nyinanyi
    munuya uti kutjara pikaringkunyangka paluṟu tjana wangkara tjukaṟurunma.
  cwe-cwe: Nolonga ivo muladi nimgumeni chinyala. Mowatanga wawo wasemi, hata hawahishimigwa
    na wahuwila. Kumwenu kwa bule hata munhu imwe yeli na ubala yodaha kulamula hagati
    ya wahuwila.
  daa-NT: Sokan̰ daggikonno walla ? Minninko-aŋ kat ginno tak-tak gem kaak gin ilim
    ho nec talin̰ kaawin ku siŋta kuuk aamin ɗo Iisa Masi walla ?
  mlp-mlp: Ne daq nazaq emnan gimebay a hi woqaq e? Teq ezaq? Ne mataw Krais anan
    helmo haqayta na gilikmanib gimaqbab giger an mugsa ne gigo mat araq anad awaz
    meqinta afaqan na ulum kemeq wastitaydaqta haiq e?
  ape-C: Eik douk yowemagu enyudok baraen um yakri inekep abraen ipak. Ipak kanak
    ta madae anan nudukemesh abom um nupe orokohun um ipak Iruhin ananish arpesh aria
    nunek skelimum kupaishi Kristen esheshin baraen uwe?
  bgs-bgs: Nángngà ka kayyaan kó! Manan ka ándà palang manubù diyan ákniyu na nángngà
    tô kapandayan din ébô musay?
  faa-faa: Asiasamo re kaíyahoafunureapo. Repo namina yia tafatafasa maropohokosa
    ane Keresoa paosa aporo hakása meta koteaka hemakapura rekenafare? Rekenone, epo
    re maropohoasimo punie.
  kik-kik: Ndoiga ũguo nĩguo ndĩmũconore. Kwahoteka atĩa atĩ thĩinĩ wanyu gũtirĩ mũndũ
    mũũgĩ ũngĩhota gũtuithania etĩkia eerĩ ciira mangĩhĩtania?
  cap-NT: Jalla nuz̈ tii puntuquiztan chiiz̈inuc̈ha anc̈huc azajo. Anc̈hucaquiz quijanacac̈ha
    anaz̈ cjichuca. ¿Tsjii quija z̈elan, anc̈hucaquiztan anaj azquichi atñi z̈oñi
    z̈ejl, kjaz̈tatajo?
  ksr-ksr: Qaa ii gamu qeŋ oŋomambaajoŋ jejeŋ. Momalaari ejemba oŋoo batugianoŋ qaa
    eji, oŋoonoŋga mombaa momakootoya sokono qaa ii saanoŋ jeŋ tegowaatiwaa so kolooja
    me qaago? Mono saanoŋ batugianoŋga eja kaaŋa mokoloowu.
  eng-TNT: This I saye to youre shame. Is ther vtterly no wyse man amonge you? What
    not one at all that can iudge bitwene brother and brother
  sbs-sbs: Ni wamba izi kuma swavi enu. kakwina yenke mukati kenu yo wina vutali yo
    wola kutontoza mifilifili mukati ka valikani?
  sue-sue: Nikare susu nisokare gawa menaire waise ge tugata inona awa. Nisokare nana
    ema zo kotumaire kaka nuamu ni? Agoro ge zo nisokare nana kei awai puro nuso nana
    bayawa kaka kora wamu wamita?
  fra-NCL: 'Je le dis à votre honte : ainsi il n’y a pas un homme sage parmi vous,
    pas un seul qui puisse se prononcer entre ses frères !'
  snn-NT: Mësacuani ai bëiñe cayë yë'ë. ¿Mësacua jubë ba'icuare cu'eto, masi ëjaguëbi
    mësacuani justicia caja'guë, te'eguë se'gare tinjañe porema'iñe?
  atb-NT: Ngò, haû su nghû taî é gi, nungmoq lé hoq hpu nhâng râ matú nghut lhê. Lumjíng
    bâng chyáng dang-rhâng lhûm é hkyô lé wó jéyáng râ hpaqchyî luq shoq bo é byù,
    nungmoq chyáng rayuq lháng a nyì dut kô râ lhú?
  cek-AK: Na zat o thai hanah ni hae lok hae ka thuih. Nangcae salakah palungha kami
    maeto doeh om ai maw? Nawkamya maeto hoi maeto salakah lokcaek thaih kami om ai
    maw, maeto mataeng doeh om ai maw?
  bkd-bkd: Inikagi ku haini ta daw mapagagayhaan kaw. Hurà en ba diay bisan sabuwa
    diyan ta inyu ha pakatuen hu paghusay inyu sinyu sa mga tumutuu?
  ctu-76: Chʌncol cʌle' jini cha'an quisintic mi la' wubin. ¿Mach'a ba'an mi junticlec
    jasʌl bʌ i ña'tyʌbal ba' añetla cha'an i tyoj'isan che' mi' contrajiñob i bʌ hermañujob?
  lac-NT: Caj in wa'araj techex aro' soc a pʌyiquex a su'tarex, a techexo', a ca wu'yiquex
    ta worex jach tsoyechex. Arex ten wa mʌna' mac ti' yʌn tu' yʌnechex tu ca much'quintiquex
    soc a wu'yiquex u t'ʌn C'uj, a c'ucha'an yor u najtej bic tabar u sisquintic u
    yor u yet acsa'orir?
  xla-xla: Wua꞉ wowota꞉lowe ka꞉pipo. Adipalati, mikadepe dle so wua꞉ dulu dla ka꞉dle
    oplami hale hawata꞉, wua꞉ koko gladloweye?
  xav-NT: Ĩ̱nhimiroti ma, aséb za'ra wa'aba da nherẽ, wa ãne na aima rowaihu'u za'ra
    wa'wa. E asiré ĩsazei'wa, 're 'maihâimana mono ã bâ bété, aiwasété na aiwaihu'u
    aba 'wa da hã.
  cuk-cuk: Bemar-obingegsaega an bemarga soged. ¿Ar bemar-abargi gwenadganga igar-nabogega
    gwenad-wargwensaar nue-binsaed-nikadaed sursi?
  tbf-tbf: O pevien ine nia vamangarie nga. Vasa, kap ka mene i kotubunga a sievei
    oit nia vodusie kenga sar putu?
  uig-CYR: Мошуларни силәрни хиҗаләткә қалдуруш үчүн дәватимән. Әҗәба, араңларда өз
    қериндашлири оттурисида һөкүм чиқарғидәк дана киши йоқму, һәтта бириму йоқму?
  ikw-NT: Iwhnerne tụ anụ. M kweru m nụ otu badnụ ke nwernu akọniche zị n'esilawụru
    anụ, nye jeenwe rikne kpe ikpe n'esilawụru rụmu nda.
  khs-khs: 'Alanase neyewi solo we seyawa kiwa ewamita: telalakeye. Kiyawa kilipe
    kemi kekelese hekelese amowa Kelesowemi kulu hapa sena semetei nowa seli matanesene
    maelapa? Elaleke, eyewi kiwa hekemita: ha:na:pa:.'
  dwr-ENT: ታኒ ሂንቴንታ ዬላያናው ሃዋ ጋይ፤ ሃዋ ጊዳናው ቤሲ? ሂንቴንቱ ጊዶን ኢሻቱዋ ሲጌናው ዳንዳዪያ ሎዖ ኤራንቻ ኣሳይ
    ኢቱኔ ባዌ?
  pma-pma: Navit usil sakien enek vasakin kami mivamemou eni. ?Anatin eli? ?En kami
    Kristin keil, meatin tovuol vakur meteisauen vavinvin keke vatalimal en titi selien
    keil onami?
  atd-NT: Ian to soini ka ignangon ku su oyow ogkasipod kow to soini no batasan now.
    Og-inso a ko waro agad sagboka no otow dio to kaniu no duon katouanan din no litos
    no oghusoy to mgo duma rin to pogtuu?
  tel-2017: మీరు సిగ్గుపడాలని ఇలా చెబుతున్నాను, తన సోదరీసోదరుల మధ్య వివాదం పరిష్కరించగలిగే
    బుద్ధిమంతుడు మీలో ఎవరూ లేరా?
  hat-BSA: Mwen di nou sa pou wont nou. Si se konsa, ke pa gen yon moun saj pami nou
    ki kapab deside antre frè li yo?
  top-NT: ¡Que ni̱ ma̱xananá̱tit la̱ lapa̱nántit huixín tí li̱pa̱huaná̱tit Jesús!
    O ¿que ni̱ ca̱ta̱lamá̱n ni̱ para cha̱tum tí ma̱ccha̱ní talacapa̱stacni xlacata
    nalacca̱xtlahuá tasi̱tzi acxni la̱nicá̱tit entre li̱ta̱camán?
  msk-msk: Makaina kamayo aw mapaosay kamo kanilan, kay aon ungudan digkamayo na makaimo
    magosay sang kasamok mayo na tomotoo.
  gyr-NT: 'Che aipo ahe ité pẽu pe chĩ ãgua: ¿Ndipoimi eté vo pe pãhuve que ñepei
    yaracua vahe oicatu vahe que mbahe tẽi peyeupendar moingatu ãgua?'
  kmh-kmh: '@see-verse:1CO.006.004'
  ukr-ONPU: Я кажу це вам на сором. Невже серед вас немає нікого мудрого, хто міг
    би розсудити між своїми братами?
  emi-emi: Aghaaulia ngavalua o tani apalataiem. Va karika teva taumattu etaimim elome
    tale ale manga alomasaanga ia va erooroo tani ghelei luei tale isaa o niaissa?
  zpv-NT: Dee raꞌ sihn rñiꞌn yihca tu tin gatuhyi loh tu. ¿Tayi guidxeela nin tuhbi
    lasaaꞌ tu nin nuu lligaaba nasiin yihca ñiꞌh tin guunn ba guelguxchisi xcweenta
    lasaaꞌ tu?
  gux-gux: N yedi yeni ki bua i fe n cuo yi. Naani yii pia yi siiga baa niyendo yua
    n pia mi yanfuoma ki baa fidi ki jia ti buudi o kpiiba siiga?
  kos-kos: Mea, kowos tia mwekin? Ya pwaye lah wangin sie mwet lalmwetmet inmasrlowos
    su ku in akmisyela alein inmasrlon mwet Christian?
  ibo-ibo: Ana m ekwu nke a ime ka ihere mee unu. Ọ ga-abụ na e nweghị ike ịchọta
    ọ bụladị otu onye maara ihe nʼetiti unu, onye ga na-ekpe ikpe dị nʼetiti nwanna
    na ibe ya?
  yml-yml: Deꞌe baniꞌodi a voneyediga bega ꞌwa na bunumayaga. ꞌWa vovonayavuga Yaubada
    ꞌana tobavu matadie ꞌana ꞌisa ꞌwa da vo kebu tamu aitoi ꞌwaimiega ma yana ꞌasetaga,
    kumanina ꞌana fata emiavo yadi veꞌikwayekwayega i na kiavetonovi.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଲଜ୍ଜା କରାଇବା ପାଇଁ ଏହା କହୁଅଛି। ଭାଇ ଭାଇ ମଧ୍ୟରେ ମୀମାଂସା କରିବାକୁ
    ସମର୍ଥ, ଏପରି କଅଣ ଜଣେ ବୋଲି ଜ୍ଞାନୀ ଲୋକ ପ୍ରକୃତରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନାହିଁ?
  bzj-bzj: Ai di seh dis fi mek unu shaym! Unu waahn tel mi seh dat unu noh ga nobadi
    monks unu weh ga wizdom fi joj wen unu bradaz ga tingz gens wan anada?
  chk-chk: Asäwemi! Ifa usun, esap wor eman mi tipachem me leimi epwe tongeni apwüngü
    fitikokon lefilen souläng?
  ssd-ssd: Ye pasa satiŋget te ismba kikotiŋguwa. Tane tuku ande nu ande tumba pasa
    mbolŋge pilit sulumba Kristus tuku son nda ŋgade mbal tugum kumba te-tite. Yoi.
    Tane tuku ndindo ande wamdus kila ŋak pasa te-tiwam tuku mine ndakate le tane
    taŋade e.
  acr-TNT: Cambiꞌij cꞌu waꞌ chaꞌ caqꞌuix cꞌana alak che. Hermanos, ¿na jinta cami
