  gup-gup: '@see-verse:1CO.006.004'
  bss-NT: Eʼsôn ne nyé. Nɛ́dē modmod eésaá átîntê echɛ̂n awě awóó debyɛ́ɛ́
    âkɔ́m nsaŋ átîntê e mod bɔ́ mwǎnyaŋ ábe béwánlɛ́né-yɛ?
  met-met: Ngaharua bila ba bu ngasina memeya nang. Baruta? Ang goxola sibuna mana
    lipu tela xabiangang maringinama sanga mana hamaringia mauxangandi liwe mana lipu
    hatuminga haringinamdi, bo?
  kpj-NT: Kia heka adeereny ixỹruna rare. Hãbu erysydu ityhydỹỹdu mahãduy‑ki ratxiõre
    aõbo ierysydỹỹ‑ki.
  zao-NT: ¡Nin koree tsa thoy goo! Tak ¿chu yent neeka thib zha nzhaak xid goo, thib
    zha kuu tak texnet re kwent goo?
  byx-byx: I ngua taqen ne lunger iara ama lengi ip ngu sem kelep ngen. I veleqes
    na ngen dai aiv iak i aa saikngias, dai ariq aiv iak peleqes na ngen taqurla dai
    mager ip ka raat nevet liiam aa raqurla ip maget ne ama lengi veleqes na iam.
  ctu-CTI: Chʌncol cʌle' jini cha'an quisintic mi la' wubin. ¿Mach'a ba'an mi junticlec
    jasʌl bʌ i ña'tyʌbal ba' añetla cha'an i tyoj'isan che' mi' contrajiñob i bʌ hermañujob?
  zos-NT: Nø'ø ⁿjay yøcse va'cø mi ncha'ajtamø. ¿Será que ja it ni tum pøn mijtzomda'm
