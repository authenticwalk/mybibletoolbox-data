    jaiꞌch aa?
  ame-NT: 'Eʼñe nepencnaʼntateñot̃es sapaʼ ñeñt̃oʼmarña atet̃ notenes: Seshopaʼ ¿amaʼtña
    eñalleña amaʼt puesheñarra ñeñt̃ ameʼñetsa ñeñt̃ eñoteneʼ oʼch aʼpoctatan ñoñets?
    Ñeñt̃ eñoteneʼpaʼ eʼñe pocteʼ ñach aʼpoctateneʼ señoñ ñeñt̃es parro sameʼñena.'
  mgh-2016: Ana khannokelhiya nipampa! Niireke wiira khaawo ata ntu mmoka munlhokoni
    mwinyu rii ni irusho cho wooria uhukumulha malhove o uhiiwananiya a attu anrumelhenlhe
    Kuristo?
  kvn-NT: ¿Ibiga an teob pemalga chog? Pemal pinkegumalgal. ¿Tegil pemal-abalgin tule-pinzheed-nikad
    nikchuldé, tule-Pabbal-nanimaladga igal-nudagal? Antin chog chul, pemal-abalgin
    tule-kwen-nikamodo.
  gvf-gvf: I ibal kobe gay gule maabinin painama dire, na ka iru di i ibal kobe teiwe.
    I ka main ibal milinga suna, enin sui guman inin inin dungwa u taran nama dire,
    yal ta nomanin paangwa aa te kuunin erangwa yal ta milekemo?
  san-ISO: ahaṁ yuṣmān trapayitumicchan vadāmi yr̥ṣmanmadhyē kimēkō'pi manuṣyastādr̥g
