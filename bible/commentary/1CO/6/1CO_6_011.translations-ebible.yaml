  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་དུའང་མི་ཁ་ཤས་ནི་སྔོན་ཆད་དེ་ལྟ་བུ་ཡིན༌མོད། འོན་ཀྱང་ད་ལྟ་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཚན་ལ་བརྟེན་པ༌དང༌།
