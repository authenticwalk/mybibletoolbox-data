    nila Mukulu u Yesu Kilisto nung'waung'welu nuang'wi Tunda witu.
  eng-PEV: And I know that some of you used to be bad people like that before. You
    did that sort of bad thing, but now you believe in Jesus Christ and let him be
    your boss. And God’s spirit came into you and washed you inside, and he made you
    God’s own special people, so that God says you are all right now.
  ilo-ULB: Ket kasta ti sumagmamano kadakayo. Ngem nadalusankayon, ngem naidatonkayon
    iti Dios, ngem napalintegkayon iti Dios iti nagan ni Apo Jesu Cristo ken babaen
    iti Espiritu ti Diostayo.
  pir-NT: Panopʉre mʉsa gʉ̃hʉ sa yerina ijimedi. Sa yemedina mʉsa ijiepegʉ̃ta yojopʉre
