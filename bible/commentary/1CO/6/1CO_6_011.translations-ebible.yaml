    Wa ngwa suꞌwa chaꞌ ꞌwan loꞌo Ndiose chaꞌ wa msñi wan chaꞌ ꞌin Jesucristo nu nka
    Xꞌnaan, loꞌo wa nda Ndiose Tyiꞌi Ni chaꞌ xuꞌwi niꞌ kasiya ꞌwan.
  opm-opm: Kat han gur rih ihtin dasi hat pateshe bap gurmur. Gin mama patinong oh
