    kibeynepwi giwtrik. Mmanawa wixwiy kuwis pahapwihwa gikak Ukiparawiy Jesus Cristo,
    igme Uhokri Gitip kawihwiy.
  iou-iou: Täŋpäkaŋ inken nanik ätu kädet ude täk täŋpani. Upäŋkaŋ Anututä momijin
    ärutpak taŋpäŋ tepmaŋpän inita biŋam täŋkuŋ. Täŋkaŋ Ekäni Jesu Kristo wäpi terak
    ba Anutunin täŋo Munapik unitäŋo kehäromini terak Anututä täŋpewän iŋamiken ämawebe
    siwoŋi äbot ude itkaŋ.
  ntp-NT: Poduucai oidacatadai ʌʌmadutai aapimʌ dʌmos sivi Diuusi casi gʌnoigʌli gʌnsoimaascamiga
    dai casi ʌcovai gʌnvuvaitu dai Diuusi cʌʌgacʌrʌ gʌnnʌidi ducami istomali ʌmo imidagai
    maisoimaasi iduuñimudai aapimʌ Suusi Cristo cʌʌgacʌrʌ gʌnvuvaitu dai Diuusi Ibʌadʌ
