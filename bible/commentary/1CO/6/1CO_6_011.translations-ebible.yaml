  maj-NT: Kui ni xu'bi̱ kits'ín k'u̱a̱ xi tjín a̱jinnu̱u ni̱stjin nk'ie, tu̱nga nd'a̱i̱
    ja kisanéjnunu̱u. Nti̱a̱ná ja kikj'áts'e̱nu̱u. Ja na̱xu̱ tsichumo nginku̱n Nti̱a̱ná
    nga̱t'aha̱ ni xi kits'ín Nda̱ Nti̱a̱ná Jesucristo̱ ko̱ nga̱t'aha̱ Espiri̱tu̱hu̱
    Nti̱a̱ná.
  bkq-NT: Jesus Cristo mâinwâmpyra mawylymo ume, aunlope lâpylâ ani âmaemo ewy. Deus
    olâ iweloem âetonimobyryem, arâ amipyra mitomoem aienibyryem warâ. Tywykeba kitoem
    kydokogueho ara ani inakanhe mawylymo nhygakely. Mâkâ xurâem lelâlâ mitomoem,
    ize ato amânhetomoem warâ adyese ani. Saguhoem inakanhe amitomobyry wâgâ tâwentâguezeba
    mitomoem aiemâ mâkâ; iwerâma mâkâ xurâem tâwentâguezeba âmaemo. Deus idânârâ awârâ
    modo anhedyly ani âmaemoem, Kywymâry Jesus Cristo kruz wâgâ iguehobyry wâgâ, Ispiritury
    odanomo eon-honru wâgâ warâ.
  kue-kue: Ene tau mambuno yegl okuna ere wanmeglkwa. Ba God yene ene tandaglmeno
    koko endungo ene wu ye yombamo holi eingwa. Ana God yene ene kangino yomba du-wakai
    we dungwa. I nono Yaglkandeno Yesus Krais kangiye mina ya te nono Godno Spiritmo
    mina yegl eretongwa.
  cot-NT: Piconoagarantajiacaqueate aviatimpajia ariqueate piquejejiavecaqueate imaica,
