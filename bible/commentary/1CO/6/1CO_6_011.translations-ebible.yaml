    at kiapú as nan nakius-usaanyu kan Apo Jesu Cristo ya kiapú as nan pannakafialin
    nan Espiriton Apo Dios takú.
  spa-PDDPT: Esto eran algunos de ustedes. Pero fueron lavados, santificados y declarados
    justos en el Nombre del Señor Jesucristo y por el Espíritu de nuestro Dios.
  ruf-ruf: Wamwenga wenu tsamkala ka iwanu awo. Lekeni nzambi tsenu tsileghusighwa,
