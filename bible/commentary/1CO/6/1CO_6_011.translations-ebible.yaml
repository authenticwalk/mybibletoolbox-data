    bajueŋgopieŋte â Anutu-nâŋecte Mârohec jueŋgopieŋte iŋuc eŋarekicne.
  aso-aso: Idoꞌ gomuta nene lengikutiꞌ eveneꞌ linge ma nete neꞌmini goloso initeꞌ
