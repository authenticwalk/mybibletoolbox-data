    imu nadale abem kei imuse ade Kamok Yesus Kadais ami win dim so Got ami Sinik
    Abem sok dim so Got aka bako nada, “kiba keno.” Yakeisa kala.
  ura-NT: Nii rijijieeinte nerejetocure inara tabaauru netonai. Nete inae enene nii
    caje couluunojoineein jianacoon neeiche, Cana Coaunera cachaneein. Chaen techu,
    inae nii ujuaihoneein neeichene caje, inae Cana Curuaanaa Jesocurisito, Cana Coaunera
    Suujue, naaonjoainuri coreniha jianacoon neeiche.
  mcd-NT: Atirifi man ascafiapaonishacaquin natian Jesucristo yafi Upa Diosin ahuun
    Yoshin Sharahuunshon maton chaca soashona. Maton chaca soashonano a cuscara shara
    mato ima. Ascasho ahuun ointi cuscara shara mato ima. Chaca huamisifoma cuscara
    man inon.
  urt-urt: Somohon yip syeꞌ taꞌe luku, kom nato naŋ tikin Krais pe, tinge jaih yip
    pinip yongohe pupwa yip pe, Got si nalaŋatme yip kitikin. Pe yip prihe bwore mise
    yalme ŋembep tikin Got nato naŋ tikin Lahmborenge. Jisas Krais ŋende yip bwore
    bwarme topoꞌe bongol tikin Yohe Yirise.
  kiz-kiz: Ni abhubai bhayele baadhi ya bhene ni muenga. Lakini nimali kutakasika,
    lakini nimalikuyosibhwa, lakini nnimali kutengwa kwa K'yara, lakini mufuanyili
    haki mbele sa K'yara mu lihina la Bwana Yesu Kristu ni kwa Roho wa K'yara watete.
  tzo-TZE: Oy to'ox jech laj apasic ta vo'one. Li' ta orae pocbiloxuc xa, lecubtasbil
    xa avo'ntonic. Jech lec xa chayiloxuc Dios ta sventa ach'unojic ti ja' Jcoltavanej
    avu'unic li Cajvaltic Jesucristoe, xchi'uc ta sventa ti avich'ojic li Ch'ul Espíritu
    ti junic xchi'uc Dios cu'untique.
  lex-lex: Ne la' ululu de la' riy dom tiy miy, nhiolli-lietni emkade wali. Mere lera-mela
    ri de mlier olek la yamou-yawitna la'a do'a-hala ralamni. Mlier olek la Uplerlawna
    gah wamueheni mak kakleha do'a-hala. Enetlia de miy edon mhial owa'ana onnila
    Itmatromni Yesus Kristus hihi'ini-yapyapni, me Uplerlawna Nhiw Lululli rurni-laini.
  dov-dov: Mbubaalibede bamwi banu. Pesi mwakasanzigwa, akusalazigwa, akululamikwa
    muzina lyaMwami Jesu Kkilisito aMuuya waLeza.
  rgu-rgu: Tebe maulu na emi ruma leo naꞌ boe! Tehuu Manetualain sae-safe heni emi
    sala-siko mara, de tao nalalao-nalalafu emi. Ma Ana soi enoꞌ, fo emi bisa malole
    seluꞌ mo Ni. Ana tao basa sira, nana huu emi mabua-maesa mo ita Ramatuan Yesus
    Kristus, ma mabua-maesa mo Manetualain Dula-dale Na boe.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ xapu̠lh hui­xinín na̠chuná xla­pá̠tit, pero chú aya
    ca̠la­ka­lha­ma­ni̠tán Dios y Quim­pu̠­chi­nacán Jesu­cristo ca̠che­ke̠­makanín
    xli̠­hua̠k min­ta­la̠­ka­lhi̠ncán la̠qui̠ chuná Espíri­tu Santo naca̠­ta̠­la­ta­ma̠yá̠n
    nac mila­ta­ma̠tcán y hua̠ntu̠ aksti̠tum nala­ta­pa̠­yá̠tit, xa̠huachí caj xma̠nhuá
    Dios nali̠­ma­cuani­yá̠tit y nama̠­la­ca­tzu­hui̠­yá̠tit cumu la̠ xli̠­ca̠na xca­maná̠n.
  som-som: Qaarkiin sidaas oo kale baad ahaan jirteen, laakiin waa laydinka maydhay,
    quduus baa laydinka dhigay, xaq baa laydinkaga dhigay magaca Rabbi Ciise Masiix
    iyo Ruuxa Ilaaheenna.
  mam-C: Ikytaqtzin tten junjun kyeji'y ojtxe. Me atzin ja'lin, ma chi txjeta toj
    tkyaqiljo lo, ex ma chi el pa'n tu'n Dios, tu'n tsaqix kychwinqila, ex ma chi
    oka tz'aqle twutz Dios toj tb'i qAjaw Jesucrist, tu'n Xewb'aj Xjan.
  ndj-ndj: Gati ya yumwi ndamuva naha, lakini ponopa muwushiwa sambi shenu, mugoliwa
    vang'alili, muva goleki na Chapanga kwa litawa lya Bambu Yesu Kilistu na Mfuki
    wa Chapanga wetu.
  mbj-NT: Ta ti sa wób paa né paawä bë wób pooj jé, hỹỹ kä bë h'yyb tym kahawug däk
    nesaa do mahä̃nh. Tsyt hẽ, ta wë bë P'op Hagä Do benyyw däk. Baad hado däk bë
    h'yyb tym ta matym gó P'op Hagä Do an'oo bä. Jesus Kristo, Tak'ëp Hyb N'aa Jawyk
    Do hyb n'aa ta tii, P'op Hagä Do ër h'yy kaha'eeh do Sahee hyb n'aa na-ããj hẽ.
  lat-VUC: 'Et hæc quidam fuistis: sed abluti estis, sed sanctificati estis, sed justificati
    estis in nomine Domini nostri Jesu Christi, et in Spiritu Dei nostri.'
  ngp-ngp: Wamwenga wenyu nawanda enga aawo. Mna msuntigwa wavu wenyu. Mtendigwa kunda
    wakukizwe, mtendigwa wawagilwa kwa Mnungu, kwa zina dya Zumbe Yesu Kilisito, naho
    kwa Muye ywa Mnungu ywetu.
  enq-2: Wamba nyakamanya mendapu endakali dopale kateami. Dopaka doko, Kamongo Jisasanya
    kenge dokonya, naimanya Gote dokonya Spirita dokome nyakama wasa pyatala, kuni
    nasina lao pyoo wasia. Dopa petala baame nyakama tolataena lea.
  eng-ASVBT: 'And such were some of you: but ye were washed, but ye were sanctified,
    but ye were justified in the name of the Lord Jesus, and in the Spirit of our
    God.'
  mna-mna: Muŋgu tomtom tiom pakan tikamam mbulu ta kembei tomini. Tamen Yesu Krisi
    ndomoono piom, tanata Anutu kiti Bubuŋana mburaana ipus yom, mi ikam yom ma kewe
    wal kini potomŋan, mi kewe ndeeŋeŋoyom pa mataana.
  myw-myw: Kweiboug yakamiy mwasanin amisinap ma̱wan. Nagein gog daYowbads bo iwid
    amisinap towen, ikayuseimiy, bo ikidumwal amisinap, daGuyaws Yeisuw Kelis waseg,
    o Yowbad Kululuwan waseg.
  sby-sby: Nabambi mulinjamwe encomwalikuba, nsombi lino mwalaswepeshewa, mwalasanduka
    kuba bantu ba Lesa, mwalaba balulama pamenso pa Lesa kupitila mu Lina lya Mwami
    Yesu Klistu, kayi ne mu Mushimu wa Lesa wetu.
  sll-sll: Ni yalhobi monga sina i yal tau homa yu ol wania. Wanba, tal nigi dongwo
    ol wanga pring pai ni tongwo i God kri di ole ni tomio, te God kul engwo monana
    dire ni pare emio, te Yisas Kraist nin algi ya bole ol wai ol na tomia dire a
    i si wangere God Kwiang ni hanere ganba ari nigi denba, tal dime dire ol wana
    di ni hamua.
  yaq-NT: Emo betana waate inien mamachiakan. Taa i'an juname'e jaibu junae ka tu'ik
    betana jiokoirimtaka, bemelasi, wepulsi Liojtat jiba jiapseka intok aapo'ik bichapo
    tu'isi mabetrim, yo'owe Jesukrijtota junuen enchim a' tu'u ya'ariaka' betchi'bo.
    Intok junaen, juka' Liojta tu'u jiapsitau su'u tojilamtakai.
  uro-uro: Näkt tangät täkt ama lat di mudu di sa qale arhani nävät a ngän mäni ngät.
    Sokt di rhäkt di sa ma Ngämuqa qa rhor ngän dä sa qa arñis na ngän sagem mes näkt
    sa ngän män i ama räktta na ngän da aa saqong nävät ma Engeska ma Jisas ma Krais
    aa ngärhipki näkt nävät aut Ngämuqa aa Qloqaqa.
  ita-1885: Or tali eravate già alcuni; ma siete stati lavati, ma siete stati santificati,
    ma siete stati giustificati, nel nome del Signore Gesù, e per lo Spirito dell'Iddio
    nostro.
  muy-muy: Ahaslani mis ndahaŋ e kiɗiŋ gekʉli bu day tàgrabiya nahkay. Ay nihi nahəma,
    Melefit geli àbara kʉli àna njəɗa ga Məsuf gayaŋ a, nahkay ti kìgʉma njəlatana,
    kìgʉma ndam jirena daya. Zlam gani nani ɗek ti àgray àna slimi ga Bay geli Yezu
    Krist.
  kqc-kqc: Ma ya vene bedakai bi makai regamadi. Idu Varika amiye Iesu Keriso di roka
    ma uni Sei di Vima dudu ya koitesi moi akeke risi yi vegu bi moi rorobo riyo.
  tav-tav: Cajʉgoye mʉja quena jĩcaarã to bairo cána mʉja cãnibajupa. Yucʉacã Dio
    yarã mʉja ã, cʉ cawajoaricarã aniri. Caʉgueri coje rericarãre bairona mʉja cabaiyupa,
    caroorije mʉja cátajere Dio mʉjaare cʉ camajirioro. Jesucristo jʉgori, to bairona
    Dio Espíritu Santo jʉgori, “Caroarã ãma, yʉ yarã ãma,” Dio cʉ caĩ tʉjʉrã mʉja
    ã yucʉra mʉja quena.
  eng-ULB: That is what some of you were like. But you have been cleansed, you have
    been sanctified, you have been made right with God in the name of the Lord Jesus
    Christ and by the Spirit of our God.
  spa-VBL: Algunos de ustedes eran así, pero han sido limpiados y santificados. Han
    sido justificados en el nombre del Señor Jesucristo, y en el Espíritu de nuestro
    Dios.
  fra-_FOB: Or c'est là ce qu'étaient quelques-uns de vous; mais vous avez été lavés,
    mais vous avez été sanctifiés, mais vous avez été justifiés au nom du Seigneur
    Jésus, et par l'Esprit de notre Dieu.
  hau-ULB: Kuma da haka wadansu a cikinku suke, amma an tsarkake ku, an mika ku ga
    Allah, an maida tsayuwar ku dai-dai a gaban Allah a cikin sunan Ubangji Yesu Almasihu,
    kuma ta wurin Ruhun Allahnmu.
  mal-mal: നിങ്ങളും ചിലർ ഈ വകക്കാരായിരുന്നു; എങ്കിലും നിങ്ങൾ കഴുകപ്പെട്ടിരിക്കുന്നു,
    നിങ്ങൾ ശുദ്ധീകരിക്കപ്പെട്ടിരിക്കുന്നു; കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിലും
    നമ്മുടെ ദൈവത്തിന്റെ ആത്മാവിനാലും നിങ്ങൾ നീതീകരണവും പ്രാപിച്ചിരിക്കുന്നു.
  lit-lit: Tokie kai kurie iš jūsų buvote, bet esate nuplauti, bet esate pašventinti,
    bet esate išteisinti Viešpaties Jėzaus Kristaus vardu ir mūsų Dievo Dvasia.
  urd-GVR: Āp meṅ se kuchh aise the bhī. Lekin āp ko dhoyā gayā, āp ko muqaddas kiyā
    gayā, āp ko Ḳhudāwand Īsā Masīh ke nām aur hamāre Ḳhudā ke Rūh se rāstbāz banāyā
    gayā hai.
  far-far: Ana kada be suina kau, tani wane amulu ne abulolamulu 'urinai. Boroi ma
    ana kada ne, God manatalugea na abulo ta'alae kamulu ki, ma mulu ka falu na fasia
    na abulo ta'alae kamulu ki, ma God ka kwalo kamulu na fua nia talana. Sulia na
    'Aofia kulu sa Jesus Christ fainia na Anoeru God kulu keroa kwate kamulu ka 'o'olo
    na.
  suz-BL: इन दातेमी का निक्‍शी मोदेंशो बाक्‍मा बाक्‍त। तन्‍न मुल गे चिक्‍शो खोदेंशो
    पा, परमप्रभु यावे आ मुर दुम्‍शा, प्रभु येसु ख्रीस्‍त आ नेंमी नु इं परमप्रभु यावे
    आ सोक्‍तीम पतीके ठीक मुर सेल्‍चा पुंइसाक्‍नी। तीतस ३:३-७; १कोरिन्‍थी १:२; रोमी
    ३:२६
  car-NT: Amykon ara'nanokon moro wara uwapo tywaije mandon. Erome te iru'pyn me tyku'mi'se
    mandon. Tamusi wyinonokon me tyje mandon. Tamamboramon me tyje mandon mo'ko Jopoto
    Jesus Kristus pori'tory 'wa, mo'ko kytamusirykon a'kary pori'tory 'wa enapa.
  amp-amp: Nikmoh womm nd tkitt afo tohmoum. To hifa bi Bro Nkifrarn fak wus bowusmorko.
    Yak wushato bi turhu yufatpno fak nmbtekmorko. Bi yima yuhum bi wuthamn bi dborioh
    met yindariyeko. Jisasrhu yufati yo Bro Nkifrarhu Yafothathu bbukeftpno bi dborioh
    tuhan yindariko korhko.
  bht-bht: कने तुसां चे कुछ लोक पेहले ऐसे ही थे, पर प्रभु यीशु मसीह दे नाऐ ला कने
    साड़े परमेश्वरे दिया पबित्र आत्मा तुहाड़े पाप धोई दितयो न, ताकि तुसां पबित्र कने
    परमेश्वरे दिया नजरा च धर्मी बणन।
  eng-NOY: And such were some of you; but ye were washed, but ye were made holy, but
    ye were accepted as righteous in the name of the Lord Jesus, and in the Spirit
    of our God.
  cub-NT: Aru apevʉ mʉjacavʉ inape paivʉ batequémavʉ mʉje Jesúre jʉ arãjiye jipocare.
    Ʉbenita yópe põeva ne jarʉvaiyepe docʉcʉede ne joaiyede, nopedeca Jʉ̃menijicʉ
    jarʉvarejaquemavʉ maje ãmeina teiyede. Majare coavarĩ ʉ̃́re jʉ abevʉre jarʉvarĩ,
    mearape d̶arĩ, epedejaquemavʉ majare ʉ̃i põevava. Aru boropatebevʉpe d̶arejaquemavʉ
    majare ʉ̃i jã́inore. Caiye iyede d̶acarejaquemavʉ Jʉ̃menijicʉ majare maje jabocʉ
    Jesucristo parʉcʉque aru ñai Espíritu Santoque máre.
  ita-1927: E tali eravate alcuni; ma siete stati lavati, ma siete stati santificati,
    ma siete stati giustificati nel nome del Signor Gesù Cristo, e mediante lo Spirito
    dell’Iddio nostro.
  lww-lww: Lelaga nap̃a, nanua sumo kam lap̃asa akila sanene rui, ana potena pap̃isi
    nap̃a Ninuna Wa kevan amiu amekiki, kila amiu ape wa, a kieta Sup̃e Yesu Kristo
    kila ita temesmesu ruru sina e marana Ntewa.
  ckb-ckb: جا هەندێکتان بەم شێوەیە بوون. بەڵام شۆرانەوە و پیرۆزکران و بێتاوان کران
    بە ناوی عیسای مەسیحی خاوەن شکۆ و ڕۆحی خودامان.
  nas-nas: Niiꞌning tee diiꞌkoo teeꞌ eeꞌnaꞌ nkorarikoꞌning, teka Tanuaang Meekunge
    Kumponing-etainge diikaang domang kiiroraaꞌantaruruꞌ, eeꞌnoko meekaꞌantarurira
    koong-antaruruꞌ tee Ovoring Jiisuuꞌ Karistooꞌ bakaang miring-koo kuunge.
  uvl-uvl: Pe amo hel nge imo, nge nike a popoi ke pomam pe heueu nei ero ol. NeHalang
    Opene helemlem tote imo lo pe hesilei hote imo ke nena hana mur toto ia imo. Pe
    a lohot ke a pengpeng toto nga matana lo. Poi ke pomam lange imo iange Non Soke
    Iesus Kristus mete ke hemas mule imo.
  eng-BBE: And such were some of you; but you have been washed, you have been made
    holy, you have been given righteousness in the name of the Lord Jesus Christ and
    in the Spirit of our God.
  ixl-CNT: Utz kꞌuxh echich unjolol ex qꞌu aanima tziꞌ vetiꞌanka. Txꞌaapinajtekꞌex
    vatz Tioxh cheel. Utz xaannajtekꞌelex vatz paav siatz. Tan bꞌenyex bꞌaꞌn siatz
    tibꞌii u kuBꞌaal Jesuus tuchꞌ tu viTioxhla Espiiritu u Tioxh.
  xsi-xsi: Muŋga, miki pinde kala kapaveta kuku mâsi sakamao mine. Andeta Maro Kindeni
    ililimi kala izavaru kiesaka ne muso piti lâ ilomi kalomi, aku ivetami kapâŋga
    i tamwata ne tamâta. Lâ Maro Ŋalae Yesu Kirisi ŋa, aŋga lâ Maro Kindeni ne Koroani,
    ande miki kapâŋga kamo ilomi mbâra-mbâra ndo lâ Maro Kindeni nao.
  crx-NTPO: '''Ink''ez nohni whulohne nohtoh ''et daht''en inle''. ''Et hoonts''i
    whuz un''a tunanohuzguz le''aht''oh. Yak''usda ba ''udun nenohninla cha, ''ink''ez
    ts''ih''un dune nohulhtsi. ''Et ndi ts''iyawh Sizi Gri neMoodihti boozi'' gha
    ''ink''ez neYak''usda ooyughi gha cha ''et whuz un''a ''unohínla.'
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರು ಅಂಥವರಾಗಿದ್ದೀರಿ. ಆದರೂ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಹೆಸರಿನಲ್ಲಿಯೂ
    ನಮ್ಮ ದೇವರ ಆತ್ಮದಿಂದಲೂ ನೀವು ತೊಳೆದು, ಶುದ್ಧೀಕರಣ ಹೊಂದಿ, ನೀತಿವಂತರೆಂಬ ನಿರ್ಣಯವನ್ನು ಹೊಂದಿದ್ದೀರಿ.
  bbb-bbb: Ro ude e gue jadua jaka vame ma ise ige na kuariavo ja ijiege kenoe. Rove
    fune E Ireobo nuvuone Jesu Kuraesire kavuane fuone ijia abena ise jone ije soejiae.
    Areme ja fune kena una e akae fuone rei. Ro fu ise jone ijiaru sojiaema bakiro
    fu kuke Kavene Akae ijadufuo daro ijia ja karauniana ke una vame fuone maeje ijia
    uniae.
  blw-blw: Yag ah katot-owana, kaman hichi hen katatagun hen tapena an chàyu hen anchi
    ar-argaw. Ngém ad uwan, nacharosan-ayu ah aminay fasoryu ya teten-én Apudyus chàyu
    ah mantataguna. Yag gapo agé hen enammaan Apo Jesu Cristu ya hen kafaelan hen
    Espiritun Apudyusat mifilang-ayu ah maid fasfasorna an Apudyus.
  tam-2017: உங்களில் சிலர் இப்படிப்பட்டவர்களாக இருந்தீர்கள்; ஆனாலும் கர்த்தராகிய இயேசுவின்
    நாமத்தினாலும், நமது தேவ ஆவியானவராலும் கழுவப்பட்டீர்கள், பரிசுத்தமாக்கப்பட்டீர்கள்,
    நீதிமான்களாக்கப்பட்டீர்கள்.
  azz-NT: Huan ijcón nantachiutinemiayaj sequin de namejuan. Pero axcan Dios namechyolajchihuilij
    ya de namotajtacoluan. Huan Dios namechyolchipahuac ya para ijcón huelis ya nanquitequitilijtinemisque
    Yejuatzin. Huan no Dios namechpohuac ya que nanyolchipauque ya ica itocaytzin
    de Totecotzin Jesucristo huan ica in chicahualis den Yecticatzin Espíritu den
    huitza de Totajtzin Dios.
  spa-RV-1909: 'Y esto erais algunos: mas ya sois lavados, mas ya sois santificados,
    mas ya sois justificados en el nombre del Señor Jesús, y por el Espíritu de nuestro
    Dios.'
  csy-csy: 'Note sung ah pawlkhat te sia tabang na hi ngei uh hi: ahihang tu in note
    na ki silthiang zo uh a, hong thiangthosak zo hi, taciang Topa Jesus min le i
    Pathian Thaa tungtawn in thutang hong suaksak zo hi.'
  mxq-NT: Dʉꞌʉn ijty niduꞌugʉty miidsʉty; per tʉ myajwa̱ꞌa̱dsyʉty, tʉ oy mwʉꞌʉmdʉ
    mʉt ja Dios mʉt jaꞌagyʉjxm ja Nindsʉnꞌa̱jtʉm Jesukristʉ es mʉt jaꞌagyʉjxm ja nDiosꞌa̱jtʉmʉ
    Jya̱ꞌa̱jʉn.
  tzj-NT: In ec'oli chewe ja re quitakari' nabey ja cani' c'a xinbij kaj. Pro ja camic
    ch'ach'ojirsan chic ja rewanma, camic ixparti'in chic chi neban ja samaj xin Dios
    in camic ixc'ulun chic rmal ja Dios, arja' rbanon chic chewe cani' mta ewil emac
    ebanon. Pro xa rmal ja xa jun ebanon ruq'uin ja kajaw Jesucristo chewi' tok banon
    queri' chewe in rmal chakaja' ja samaji pa tak ewanma ja rEspíritu Santo ja takonto
    rmal ja katata' Dios.
