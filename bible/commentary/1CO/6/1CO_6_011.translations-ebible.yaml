    riche (rixin) ri ka-Dios.
  ebk-ebk: Ad kasin at assesesa nan en-enat nan tapina kan chakayu. Ngem ad wani at
    nacharosan kayu as nan fiasfiasoryu, nunfialin kayu as nasantowan ay tatakon Apo
