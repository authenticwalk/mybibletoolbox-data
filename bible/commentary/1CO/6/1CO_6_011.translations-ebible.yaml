    rênh pa nẽ mẽ apê Tĩrtũm kra hã mẽ axunhwỳ nẽ amnhĩm mẽ ate amnhĩ to mex xwỳnh
    ã mẽ ajarẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan, ndiya chinꞌ taꞌa wan nu yꞌni wan ti kwiꞌ taꞌa chaꞌ kuxi
    kanꞌ ti ngwa sꞌni; loꞌo xka ñaꞌan ngiꞌni wan ni, chaꞌ wa yꞌni tyii Jesús nchga
