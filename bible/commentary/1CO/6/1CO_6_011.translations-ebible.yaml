  sri-sri: 'Iripoeguere mʉsã surãyeri irasiririkʉrã ããrĩnerã ããrĩbʉ́. Irasiririkʉrã
    ããrĩkerepʉrʉ, Marĩpʉ mʉsã ñerĩ oparire koedi ããrĩmí ĩgʉ̃yarã ããrĩmakʉ̃ irigʉ.
