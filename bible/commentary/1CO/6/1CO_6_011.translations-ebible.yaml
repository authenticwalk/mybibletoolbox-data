    tiquiro yequina ijiatinare yeri Cohãcjʉ̃ mʉsare. Sa yero “Quehnoana ijire”, ni
    ihñare mʉsare tiquiro. Sata yere mʉsare mari pʉhtoro Jesucristo, Espíritu Santo
    gʉ̃hʉ tiquina tutuaye mehna.
  anv-NT: Mbɔ́ ntó ne ɛnyú abifɔ débɔ délú. Yɛ́mbɔ Ɛsɔwɔ áshwɔ́né ɛnyú né
    gabo ayi dépyɛ délá bɔɔ́ ukpea. Asɛ ɛnyú nnó delú cho né mbɛ ushu wuú.
    Apyɛmbɔ, gétúgé utɔɔ́ bi Ata Jisɔs Kras apyɛ ne utoó Mendoó Ɛsɔwɔ.
  sab-NT: Ba gweale kledu age ene ngeru ba bebi Jesucristo gai suiale, agwa nege tangle
    Jesucristo gai giti ba agedu me no ene ulita Chube talla mliunga, ba chegu no
    trate Chube gwage, ba tiun gitiru ji chugege ba agedu me no ulita gdale che Chugagwalla
    Jesucristo giti, kaire mo Oña giti Chube ba ta gbe toi no gwangerugu trate Chube
    alin.
  tmd-tmd: Ñɨŋ bli höd mag akuyöbö rɨ mɨdmɨdöia. Jɨ Nöbö Dib Jisas Krais anɨŋ ñöx
    nɨgön wöröxöŋ makwam, God ana Inöm nuŋwa hön, ap kib mag gwogwo pɨx ñɨŋ aku örɨx
    abön, ñɨgö God mabö rɨb nöbö mö nuŋ keir nɨgön, nöbö mö hölul mɨdöla mɨdöiŋe,
    röŋa.
  acr-NNT: E kꞌo kꞌu jujun che alaq rojertan e kꞌo chupa taq waꞌ wa mak. Noꞌj woꞌora
    chꞌajtal chi alaq che ri mak, yaꞌtal chi alaq puqꞌabꞌ ri Dios chaꞌ kabꞌin alaq
    jusukꞌ chwach, yey uꞌanom kꞌu che alaq na jinta chi mak alaq chwach ri Dios. Y
    ronoje waꞌ e ruma kojom alaq rubꞌiꞌ ri Qanimajawal Jesucristo y ruma ri uꞌanom
    ri Ruxlabꞌixel ri qa Dios pa animaꞌ alaq.
  kpg-kpg: Hunu gau i goodou nogo hai be digau aanei i mua, gei dolomeenei, gei goodou
    gu madammaa gi daha mo godou huaidu, gu hagadabu ang gi God, gei guu donu i baahi
    o God i di ingoo o tadau Dagi go Jesus Christ mo di Hagataalunga o tadau God.
  taj-taj: एनीगदे न्‍हङरी कोइ कोइ ङाच्‍छा थेह्रङ्बान मुबा। तर दान्‍दे एनीगदेला पाप
    ख्रुसी परमेश्‍वरसे चोखो म्‍हि स्‍होबा मुला। ओच्‍छे प्रभु येशू ख्रीष्‍टदेन य्‍हाङला
    परमेश्‍वरला आत्‍माग्‍याम एनीगदेदा ह्राङदा सेम निबा म्‍हि स्‍होबा मुला।
  avt-avt: Mɨt han nekre nɨmɨn ke yi mɨt nɨpaa yi yɨprɨak menmen enum mar im te God
    Hɨmɨn Yaaik kesak menmen enum mekre han ki, kehimɨteni yi mɨt nɨrak, hɨrak katɨp
    yi yaain yentar yi yises hɨm me Mɨtɨk Iuwe Jisas Krais, yi nɨrak.
  cbk-cbk: Antes de quedar creyente, ansina man gayot el di ustedes maga costumbre,
    pero ahora perdonao y limpiao ya ustedes del pecado, y Dios ya separa ya con ustedes
