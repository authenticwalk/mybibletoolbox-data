    in toTajtzin Dios.
  asm-FB: আপোনালোকো কোনো কোনো তেনেকুৱা লোক আছিল; কিন্তু এতিয়া আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ
    নামেৰে আৰু ঈশ্বৰৰ আত্মাৰে আপোনালোক ধৌত হ’ল, পবিত্ৰীকৃত হ’ল, আৰু ধাৰ্মিক বুলি গণিত
    হ’ল।
  okv-okv: Eto ari aingeko amo ungona ere uaeteva te Bada Iesu Keriso ta javo ta God
    ta Ahihi Otohu na egenu embo jajavotoho eto Otohu ere ova.
  mxt-NT: Vatyi tyicuan caa cuvi̱ suhva nyoho. Soco Nyoo cha sandundɨɨ̱ ra añima ndo
    chihin Tatyi Ii ra. Cha sacuvaha̱ Sutu Mañi yo Jesucristo chi ndo nuu Nyoo.
  tzo-NT: Oy hechoxuc ti vo'one. Tana pocbiloxuc xa, lecubtasbil xa ti avo'ntonique,
    mu'yuc xa amulic chayiloxuc ti Diose ti sventa ti Cajvaltic Jesucristoe xchi'uc
    ti sventa ti Ch'ul Espíritue.
  ind-AGS: Beberapa orang dari antara kalian memang seperti itu dahulu, tetapi kalian
    sudah dibersihkan dan dikuduskan. Kalian telah dibuat benar oleh nama Tuhan kita,
    Yesus Kristus dan Roh Kudus.
  omw-omw: Nkye hini uhua haaru mwi kyaiqara mwi kyaiqara vare varura. Nkye mwitaama
    varuvaro nkyiara Kotira kyaiqa nraahu varaqita quate tiro, Kotiva nkyi mwutukya
    vu nraato hiqama nyatero. Kotiva tiri vunyaa vaisi Iesusi Karaisira kyaiqara riero
    nai mwanraquraravata rieqaro Kotiva nkyi avuqavuma nyataira.
  yrb-yrb: Yabai moana uwara bodere eno utebita. Yana Yesu Keriso imutaba Godinu Imumu
    Kotofuma yanu neno uroite ya mune aika Godibai odiro Godima Yesu Kerisoini Danu
    Imumu Kotofunu ifuro yana kobererau wei.
  maa-NT: Jñò, k'e̱ nga sa̱ kjòtseé k'oa̱ ti̱s'ín ki'nè i'nga; ta̱nga i̱'ndei̱, jye
    kisaníjno kjoa̱ ts'e̱ jé‑nò, jye xi̱ta̱ tsjeè‑la̱ Nainá komà, ko̱ jye xi̱ta̱ kixi̱
    komà i̱t'aà ts'e̱ nga'ñó‑la̱ Jesucristo xi otíxoma‑ná ko̱ i̱t'aà ts'e̱ Ini̱ma̱
    Tsjeè‑la̱ Nainá.
  mcq-mcq: Ja ea ꞌahoꞌa ikija nimarako ꞌunama ijaꞌiniji ojara. ꞌEnakaivo ja somahe
    ꞌee venaume ea akuaviꞌinaꞌe rejara. ꞌEne Jesu Keriso oni ihijihuni vaja ꞌee núni
    Godijihuni ꞌAveni jihuni vaji ja venaume ea ariraꞌe rejara.
  sus-A: ندٍيٍ نَ وٌ يَ مَ نَشٍيٍ نُ نَ نَ قٍ مْولِ كُي، كْنْ وٌ بَرَ رَقِيشّ، وٌ
    بَرَ رَ سّنِيّن، وٌ بَرَ مَتِنشِن، وٌن مَرِفِ عِسَ، عَلَ شَ مِشِ سُفَندِشِ شِلِ
    رَ، عَ نُن عَلَ شَشِلِ سَابُي رَ.
  jpn-1965: あなたがたの中のある人たちは以前はそのような者でした。しかし、主イエス・キリストの御名と私たちの神の御霊によって、あなたがたは洗われ、きよい者とされ、義と認められたのです。
  fra-SBL: Certains d'entre vous étaient tels, mais ils ont été lavés. Vous avez été
    sanctifiés. Vous avez été justifiés au nom du Seigneur Jésus, et par l'Esprit
    de notre Dieu.
  yka-yka: Matuˈuhin niyaˈ kaˈam kuweˈ miyaˈan hinanganbin. Saguwaˈ kuweˈitu sinutsi
    ne kaˈam, inānan ne dusebin. Tahinang ne kaˈam meˈ aˈa Tuhanin. Kinimmatan ne
    kaˈam bentel weˈ Tuhanin sabab tahinang Panuhutanten bi Isa Almasi duk sabab balakat
    Niyawa Tuhanten bi.
  mle-mle: Tayir gwura nuwukadiy duw taakw atawa kwurbagwu-diygwurik. Aw Yitaypika
    Duw Jisas Krais-awa nyanadi God dikidi Mawul biriki yawiy danik tibiralik tikuw,
    alik God di bwutaay gwur gwuradiy vaal yibwiy-didiy. Awarab di bwutaay mwugiy-didiygwur
    mwiyir mwiya mwiyab tigwurkikik. Awarab di tasakwu-didiygwur mwiyir tigwurkikik
    diki milaam.
