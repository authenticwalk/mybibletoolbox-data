  yre-NT: Min -mienun a 'ka yei 'e tɛdɛ bɛ, te o 'wɩnun zɩɛ -a -mie dra. 'Pian 'bɛ
    nɛn 'gʋɛ, Minsan Zozi Crizi 'lee -kaa "tɩ Bali lei 'saun bɛ, -wɛɛ 'cee 'wɩ 'wlidɩ
    fui 'ka man, ɛn o 'ka 'si "va Bali -le vɛ -a "fo, ɛn o 'ka drɛ min tɩglɩ 'a Bali
    'lɛ.
  fuh-BKF: Noon du woɓɓe mooɗon ngorrunoo. Ammaa joonin on lootaama, on cenaama, on
    ndaardaama fonnditiiɓe e dow innde Joomiraaɗo men Iisaa Almasiihu e Ruuhu Laamɗo
    men oon.
  arl-NT: 'Noojiaqueya niajaniyajinijinioori jiyano sesa miijiaca pueya quiquiaari
    tarijia. Na nuhuaji, sesa nia miishanoori jeequesaaquiaari Jesucristoocua nia
    tiuushacari. Pueyaso Sohuanuuri nioojiajinia tiuquiquiaari, Pueyaso na tojitiniuria
    niajaniya. Naacuajitij, nia rupuesacari Jesucristo, Pueyasoori nia jiyanooquiaari.
    Nia sequereeri: “Niaari saa maniniaja quiya cua niquiara”.'
  ziw-ziw: Wamwenga mgati mwenyu wendaga seivyo wowo. Mna mlenguswa kulaila mwe masa,
    mtendwa wedi kulongozi kwa Chohile kwa zina dya Zumbe Yesu Kulisito na kwa Muye
    wa Chohile ywetu.
  grc-TR: Καὶ ταῦτά τινες ἦτε· ἀλλὰ ἀπελούσασθε, ἀλλὰ ἡγιάσθητε, ἀλλ᾿ ἐδικαιώθητε
    ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ, καὶ ἐν τῷ πνεύματι τοῦ Θεοῦ ἡμῶν.
  nag-nag: Apnikhan poila te eneka thakisele. Kintu apnikhan ke dhulai kene sapha
    kori dise, apnikhan ke pobitro kori dise, apnikhan ke Probhu Jisu Khrista laga
    naam aru Isor laga Atma pora sapha kori dise.
  eng-OEBCW: Such some of you used to be; but you washed yourselves clean. You became
    Christ’s people! You were pronounced righteous through the name of our Lord Jesus
    Christ, and through the Spirit of our God!
  knj-NT: Ey jex quey tu' je beybal yet yalantoj. Jal tinani' xin, i'bil xa el je
    penail tu' je yiban ketoj, yet jex xa Dios ketoj. Watx' jex xa yul sat Dios tinani'
    ketoj. Jaxca ton ti' jix yun yel oc yu tzet jix yun naj Kaawil Jesucristo, c'al
    yu naj Yespíritu cu Diosal.
  deu-1912: Und solche sind euer etliche gewesen; aber ihr seid abgewaschen, ihr seid
    geheiligt, ihr seid gerecht geworden durch den Namen des HERRN Jesu und durch
    den Geist unsers Gottes.
  san-PUN: ਯੂਯਞ੍ਚੈਵੰਵਿਧਾ ਲੋਕਾ ਆਸ੍ਤ ਕਿਨ੍ਤੁ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੋ ਰ੍ਨਾਮ੍ਨਾਸ੍ਮਦੀਸ਼੍ਵਰਸ੍ਯਾਤ੍ਮਨਾ
    ਚ ਯੂਯੰ ਪ੍ਰਕ੍ਸ਼਼ਾਲਿਤਾਃ ਪਾਵਿਤਾਃ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾਸ਼੍ਚ|
  nob-LB: Enkelte av dere levde tidligere på denne måten, men nå er dere døpt og har
    blitt vasket rene fra syndene. Dere tilhører Gud og har blitt skyldfri innfor
    ham på grunn av det som Herren Jesus Kristus og vår Guds Ånd har gjort for dere.
  ntj-ntj: Yuwa, kutjupatjarra-yan palunyapirinypa nyinarranytja. Nyangka Puurrpa
    Tjiitja-Kurayitjalu-pula Kuurti Walykumunulu-tjananyanta parltjirnu walykumunurnu.
    Palunyangka-yan tjukarurrurringu nyinarra Mama Kuurrta mirangka.
  sxb-NT: Kandi kuluweri, awandi ku inywe nintio mwafwananga. No owuoni wuinyu wuamala
    okuoziwua, mwateerwa Katonda antulo kandi mwareetwa mu empurizanio nae ku eriina
    eria *Omwami Yesu Kristo alala no *Omwoyo Omweru ogwa Katonda.
  nhu-NT: Mwɛɛm mvun nu mvù ben bomew to gee fwele. Geenɛn, ɛ Nyo' ke cukɛ ben, caw
    gɛɛ, ɛ ben no nu teytey ɛ̂ wvú ɛjise. Wvú to ge mwɛɛm mvun bô mvuŋgay mvu diee
    di Tata Jisos Klistu le bô mvu Keyoy kew ke wvú wvù Nyo' wesebeene le.
  row-row: Tao-tao te, lele uluꞌ a hei ruma memaꞌ onaꞌ naa boe! Te Lamatualain ose
    hendi sala-kilu mara de nameu nggi ena. Boe ma Ana soi dalaꞌ de malolole baliꞌ
    mo Eni ena. Ana tao basa naa ra, huu ama nenepaꞌaꞌ mo hita Lamatuan Yesus Kristus
    ena, ma hei o nenepaꞌaꞌ mo Lamatualain Dula-dalen ena.
  msy-msy: Fomɨra ian marazi kamaghɨn ike. Ezɨ God ia ruegha, ia gamizɨ, ia an gumazamizibar
    otifi. Ia, Ekiam Krais Iesusɨn ziam ko en Godɨn Duamɨn gavgavimɨn, God ia gamizɨ,
    ia an damazimɨn derazir gumazamizibar otifi.
  agg-agg: Horombo ana nindou bɨdɨfɨrɨ se yahurai manɨmboei-anei. Ŋga Adükarɨ Sisas
    Krais asu Yifiafɨ Aboedɨ ai sɨhei moaruwai hohoanɨmo ra popoai-marɨheneandüra
    haponda se Godɨndɨ yaŋgɨr-anei asu ahandɨ hɨmboahü mbumund-anei.
  ptp-ptp: Ilage xam ya mi tɨmu vô môp tibêgee, lêc Anutu lipac xam vô paha lec dɨ
    vɨnoo xam nêb xam tu i nue dɨ yê xam nêb xam xomxo nivɨha. Anutu vông bêge lec
    Apumtau Yesu Kɨlisi yuu Myakɨlôhô Ngɨbua wê Anutu vông ge.
  nak-nak: Isahari tamutou e Korin ele, amuto pala pou tegiteu la iruru ale tikukumu
    mai eau toitia. Eala moli igoie amuto marokati, la vuhula La Kalulu La Marokala
    eia vuhi halabati la vulovulo mutou, eia toitia veia amuto maroka, la vuhula amuto
    tautaulailoti te Iesus Kraist, La Uru gatou.
  lbb-lbb: Dingla na tarai o mulo, nating mulo sira tol a toltolla ne. Ika, ana risan
    a Leklek e Iesu Karisito, pa ana Inguna e God anunla, e God ka gos pas mulo kusun
    anumulo na toltol laulau, sur mulo anuna taraila, pa ka atong mulo mang mulo na
    tena tostos.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರು ಅಂಥವರಾಗಿದ್ದೀರಿ. ಆದರೆ ನೀವು ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನ ಹೆಸರಿನಿಂದಲೂ
    ಮತ್ತು ನಮ್ಮ ದೇವರ ಆತ್ಮದಿಂದಲೂ ತೊಳೆಯಲ್ಪಟ್ಟು, ಶುದ್ಧೀಕರಿಸಲ್ಪಟ್ಟಿದ್ದೀರಿ, ದೇವರಿಂದ ನೀತಿವಂತರೆಂಬ
    ನಿರ್ಣಯವನ್ನು ಹೊಂದಿದ್ದೀರಿ.
