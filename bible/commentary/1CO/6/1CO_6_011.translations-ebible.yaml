verse: 1CO.006.011
translations:
  kpx-kpx: La degomoleau subuta katelahama. Isito la Kosive Iesu Keliso ke ehovage
    Dilavau ivivemo laemo vaveve toela ulihai la hoesegevege Munanave Tumuu la malevege
    la nivemo inutolotololahalu.
  okv-H: Eto ari aingeko amo ungona ere uaeheva te Bada Iesu Keriso ta javo ta God
    ta Ahihi Otohu na egenu embo jajavotoho eto Otohu ere ova.
  tbo-tbo: Lolowa gehoumi dewa geka pite o mimiyehi ma geka hougana Yaubada amaka
    i ogami po i liyeuyeumi. Babana ata Guyau Yesu Keliso gowanei po Alugo Woiyawa
    a kadidiligei i houna idumalumi.
  mal-C: നിങ്ങളിൽ ചിലർ ഇങ്ങനെയുള്ളവരായിരുന്നു. എന്നാൽ ഇപ്പോൾ നിങ്ങൾ കഴുകപ്പെട്ടവരും
    വിശുദ്ധീകരിക്കപ്പെട്ടവരും കർത്താവായ യേശുക്രിസ്തുവിന്റെ നാമത്തിലും നമ്മുടെ ദൈവത്തിന്റെ
    ആത്മാവിനാലും നീതീകരിക്കപ്പെട്ടവരും ആയിത്തീർന്നു.
  grc-SR: Καὶ ταῦτά τινες ἦτε· ἀλλὰ ἀπελούσασθε, ἀλλὰ ἡγιάσθητε, ἀλλ᾽ ἐδικαιώθητε
    ἐν τῷ ὀνόματι ⸂τοῦ κυρίου Ἰησοῦ,⸃ καὶ ἐν τῷ πνεύματι τοῦ θεοῦ ἡμῶν.
  bgc-bgc: अर थारे म्ह तै कई इसेए थे, पर प्रभु यीशु मसीह कै नाम तै अर म्हारै परमेसवर
    के आत्मा तै थारे पाप धोए गये, अर पवित्र अर धर्मी बणे।
  khz-khz: Gomi reketa kunenai vovetaina gokalawai talimami. Na gomi ita gera Palagu
    Palaguna na Iesu Velekou aranai warau eguligimito, evega-veagamito, e ati gemi
    kala rakava netiwato.
  deu-TKW: Nun, dergleichen war einst einer und der andere von euch, aber ihr ließet
    euch abwaschen, ihr wurdet geheiligt, ihr wurdet gerechtfertigt durch den Namen
    des Herrn Jesus Christus und den Geist unseres Gottes.
  zsr-NT: Cni gucliꞌ laꞌliꞌ lbiꞌiliꞌ, san naꞌa chnuhuöacliꞌ dxiꞌa ca nac dul‑laꞌ gbágaꞌliꞌ,
    len chnáquiliꞌ quizi queëꞌ Dios, len chnuhuöacliꞌ tsahuiꞌ niꞌa qui le benëꞌ Xanruꞌ
    Jesús. Böꞌ Laꞌy queëꞌ Dios runëꞌ ga rac cni.
  lin-lin: Mpe bozalaki ndenge wana, bato mosusu kati na bino. Kasi basukolaki bino,
    babulisaki bino mpe bakomisaki bino bato ya sembo, na Kombo ya Nkolo Yesu-Klisto
    mpe na nzela ya Molimo ya Nzambe na biso.
  hns-NT: Toelog me se koetjh log pahiele aisahie raha. Bakie ab Parmeswar toelogke
    diel safa kar deis hai. Oe toelogke be-bieswaasie log se apane khaatien alag karies
    hai. Toelog be-kasoerie aur Parmeswar se ek hoi gaile hai. Ie sab bhail Prabhoe
    Jiesoe Kriest ke naam se aur Parmeswar ke Aatma dwaara.
  noa-E: Ãaur khʉʉn pãar ee cha mua jaau chirʉmjöta thʉnaajim warrgar. Mamʉ ĩs ya
    maach Pör Jesucristo gaaimua ich Ẽwandam Akharau ya pãar khaibag thum ʉpʉ̈iwia
    ich atheepaita nem wajapham appai wau wënʉrramkhĩir pãar jʉr aujim. Mag nʉm dʉ̈i
    warr pãar i dʉ̈i iekkhõr pöm wënʉrrarrjã, maach Pör Jesucristoou Ẽwandam Akhaar
    dʉ̈imua ʉ̈u pãar peerdʉ auwia pekau chukhu arrjö pãar wai sim.
  eng-EMTV: And such were some of you! But you were washed, but you were sanctified,
    but you were justified in the name of the Lord Jesus and by the Spirit of our
    God.
  mib-NT: Te súcuan ni candāa sava ró núú, te vijna chi je ni nacate ya rohó, te cáhīyo
    ndoo cáhīyo iī rō nuū yā. Chi je ni ndahva yā cuēchi ró jéē jiín máá Jítoho yō
    Jesús jiín Espíritu Yaā Dios.
  lif-NT2: खिनिॽआङ् कुभाग बा अक्‍तङ्‌बा के़वयि, कर वागे़म्‍हप्‍ति, सेसे के़बोःक्‍खि
    हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमिङ्‌ङो आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसेमाङ्‌लाम्‍बा आप्‍तिक् मे़ःन्‍नेबा के़बोःक्‍खिरो॥
  xnj-xnj: Vangi vinu mwavi chenicho, nambu hinu mubaguliwi ndava ya Chapanga na kulolekana
    vabwina palongolo yaki kupitila BAMBU witu Yesu Kilisitu na kupitila Mpungu wa
    Chapanga witu.
  mmx-mmx: Lentaba atnimi digak lok kerepmo. Ketla ne Moroa ga gos nemi axap basinge
    laxakapmek atnimi, la nemi xa ga ravasu ngan limixin melemelengan at ne Moroa.
    La at laasen mun at Leeme Silok ne Iesu Karisito la mi Loroonan mun at ne Moroa,
    neni ga lox asepmus nimi basinge loklok kakapmek.
  cbr-NT: Usa uni camina mitsu raírinëx 'iacën. 'Iá 'aínbi ca mitsun ñu 'atima 'acëcama
    tërë́ncë 'ain mitsun nuitu upí 'icën. Usa 'aish camina Nucën 'Ibu Jesucristo cupí,
    Nucën Papa Diosan Bëru Ñunshin Upitan 'imicëx, an iscëx ainan 'ain.
  tee-NT: Pus chunchach ix'unt'at'it ju ali'in lamilhi'uxijnan. Para ju chavai ch'ak'anic'ant'at'it
    ju mi'alhunut'an. Ju chavai ix'anu' Dios unt'at'it. Chai ju Dios talakts'inan
    ni soknic'a unt'at'it. Chunch unt'at'it ju chavai la'ixtachaput ju Spiritu Santu
    va ixlaca'atalh ni xalhilac'ap'inat'it ju Jesús.
  eng-LSV: And certain of you were these! But you were washed, but you were sanctified,
    but you were declared righteous, in the Name of the Lord Jesus, and in the Spirit
    of our God.
  cak-NT: Y jujun chiwe rix ojer can ri xiben jujun chique ri mac ri xennataj yan
    ka. Pero cami ch'ajch'oj chic ri iwánima, jix richi chic ri Dios, y man jun chic
    imac ri iwakalen chech raja'. Y ronojel ri' xe roma ri xu'on ri Ajaf Jesús y roma
    ri ru-Espíritu Santo ri ka-Dios.
  pah-NT: Na jitehe ko pe jararamo ikwehe novĩa. Emo Jesus Cristo'ga omombo pendekote'varuhua
    pe hugwi pe mo'emo'eamo pe mombyryva Tupana'ga ra'uva pavẽi ikwehe. Tupana'ga
    nhande timbohete jipi.
  sja-NT: Ijãadai naaweda, parã ũk'uru mãgá p'anapachida. Mamĩda Tachi Waibɨa Jesucristode
    ijãadak'ãri, iru piuda k'aurepa Tachi Ak'õrepa wẽpapiji parãpa p'ek'au k'achia
    oopatap'edaa. Ichiaba parã awara bɨji ichi-it'ee, ichi Jaure pëik'ãri parã ome
    bapariimerã mãik'aapa oopimerã Cristopa oopi k'inia bɨk'a. Mãga ooji parã ichi
    k'ĩrapite p'ek'au k'achia wẽe p'anadamerã.
  xed-xed: Manda tsaya si nzatá nzakwa sanlaha mataba ghuni ghalya. Ndana tama, Sulkuma
    Lazglafta mu ta ghuɓaghunata, ka nzatá kuni hezleʼ, ka naghunafta ka ŋərma mndu
    kabga zlghafta ghuni ta Mghama mu Yesu Kristi.
  mks-NT: Ta táhan na̱ yóho na̱sa̱cuu ri java ndóhó va, nduu. Joo viti sa̱ na̱ndaja
    vií Ndióxi̱ ndo̱hó ta na̱ca̱xi a ndo̱hó cacuu ndó cuéntá mé á. Na̱nduu ndó ña̱yivi
    nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ na̱caja Jesucristo, xitoho í ta sa̱há ña̱ cája ínima̱
    yi̱i̱ Ndióxi̱.
  gfk-S: Ma ari ta mu hobi nalalie. Iesene no Tanuo tano nudait God iga kapal leise
    ira numu sasana ma iga bul hasisingen mu ura nuno tus ma iga kure be mu takados
    ra matmataan tana. Ma iga gil hobi ter ta mu tano hinsane Jisas Krais no Watong.
  bmu-bmu: Eŋgöreŋök tosatŋan mutuk mewö aka malgetmö, könaŋgep Kembunini Jisös Kraist
    buŋa qem aŋgugetka sepŋan saŋgoŋda tök kutum eŋgiba yaŋgö qetŋe sarakŋi aket.
    Mem solanim eŋgiiga Anutuninaŋgö Uŋaŋan mönö inahöm eŋgiiga diŋgiba malje. Mewö.
  dgz-dgz: Wataget e upi inak ega map anega waniean. Go Iesu Keriso yaua gapan amba
    God Guewa aroewa gapan koewa ega wat museni menan endi imuya potaya woup sen amba
    God e tamana taiana nagirewa diaen.
  eng-GNV: 'And such were some of you: but yee are washed, but yee are sanctified,
    but yee are iustified in the Name of the Lord Iesus, and by the Spirit of our
    God.'
  zaa-NT: Ca túl·li'į nna beni ba ttu te le ttu cuaỹa nuá. Pero Tata Dios nna chi
    bèyie le nna chi beduyètsi'e le para ccá le enne' nàri, ą'hua chi benie qui'ni
    labiru cca le condenar. Iyaba ca favor nà' beni Tata Dios para lebi'i por medio
    de Xana' Ri'u Jesucritua ą'hua por medio de Espíritu enne' guthèl·le'e.
  eng-WEBSTER: 'And such were some of you: but ye are washed, but ye are sanctified,
    but ye are justified in the name of the Lord Jesus, and by the Spirit of our God.'
  guh-guh: Bajara picani bajayata paxamëyajuvënëvi pacuenia exanavanapa. Itsiata baitsi
    jane aeconoxae baja pibisiacuene paneexanaeneconimi, Dioso baja pacavecuaajibiaexana.
    Pacatsata baja Dioso papijajivinexamë. Dioso baja aneconijibia pacatane vajatuxanenë
    Jesucristo pejamatabëcueneta. Espíritu Santo ata pesaëta pacayavenona panejumecovënëtsinexa
    vajatuxanenë papecaitorobicuenia.
  bon-bon: Weeme poto cina niinäce pepu ituge. Yepä page weeme niiya mule äcisäjeji
    gemi, weebibine mara me ituge wawena Acejiyame tääpume, mime Yageyame Yeesu Keriso
    piiyepu mime Acejiyame me Seemo teepi te weebibine conocäco ituge wawena Acejiyame
    me opo gaabe je.
  nhw-BL: Achtihuiya sequin amojuanti anitztoyaj quej nopa, pero ama Toteco anmechpajpajqui
    tlen amotlajtlacolhua huan anmechiyocacajtoc para anelise iaxcahua. Huan Itonal
    Toteco anmechchijtoc anxitlahuaque iixpa ipan itoca [6:11 Ica itequiticayo.] Tohueyiteco
    Jesucristo.
  swh-ONEN: Baadhi yenu mlikuwa kama hao. Lakini mlioshwa, mlitakaswa, mlihesabiwa
    haki kwa jina la Bwana Yesu Kristo na katika Roho wa Mungu wetu.
  wbi-wbi: Navuo vakale muvamo mu vanave mwemue. Looli muvalasivue, looli musukilue,
    looli mubaghilivue mwa Nguluve, looli muvombilue vwa kyang'haani pavulongolo pa
    Nguluve mulitavua lya Mutwa Yesu Kilisite nu Mhepo ghwa Nguluve Ghwitu.
  bba-bba: Mɛyɑ bɛɛn suunu sɔɔ ɡɑbɑ rɑɑ sɑ̃ɑ. Adɑmɑ bɑ bɛɛ woburɑ, bɑ bɛɛ dɛɛrɑsiɑ
    bɑ yii, bɑ bɛɛ ɡem wɛ̃ Yinni Yesu Kirisin yĩsirun sɔ̃, kɑ mɑɑ bɛsɛn Gusunɔn Hunden
    sɔ̃.
  eng-KJVCPB: 'And such were some of you: but ye are washed, but ye are sanctified,
    but ye are justified in the name of the Lord Jesus, and by the Spirit of our God.'
  kgk-NT: Ha peẽ katu oĩ pene pa'ũ-my upeixagware. Nhandejáry omboyke-ma ae pendéhegwi
    pene rembiapo vaikwe Nhandejáry Hesu Cristo-rehe pejerovia-magwi. Pene mbopy'a
    potĩ-ma pene momarangatu-ma ave. He'i ave pende-rehe “Ipy'a potĩ-ma.” Upéa ojapo
    Nhandejáry Hesu Cristo réry-rupi peiko-gwi. Pejerovia-ma Hesu Cristo-rehe. Upéixa-gwi
    ome'ẽ-ma peẽ-my Nhe'ẽ Marangatu tee va'e.
  waj-waj: Ngia tauraa itaama uu gioonna kiaapu vooya varirayavee. Ngia itaama tauraa
    varuduu Anutuuqoono ngii mminnamminnaa maisaiyauvaa ruga kiooduu ngia inna gioonna
    kiaapu tuanaaya yoketaama varida Udaanga Yisuu Kirisiiva putuuvaaraata ti Anutuuqo
    ari Mmannasaivaa ngii mmuuvaaraatama ngia Anutuuqaa avuuvau safuuma variravaivee.
  cpy-cpy: Paerani, ari pikanta-yiwitakari eeroka-paeni. Rooma nimaeka oshiyawaetakawo
    eenitatsi kiwaemini, ikite-shireta-kaeteemi, itampatzika-shireteemi, tema pawentaa-piintaari
    Awinkatharite Jesús Jeepatzii-totaarewo. Riitaki Ishire tajorentsi kantakaa-yiteemiri.
  mpx-mpx: He valila komiu enuna wami pagan i ola to. Yaa Babala Yeisu Keliso alana
    elana ge wala Yabowaine Yayaluwana wana gasisi elana, Yehoba iyaka i ulimiu, iyaka
    i pwabwabwalena-agimiu komiu wana gamagalau, ge iyaka i awa sapusapu-agimiu.
  wbp-wbp: Kirijini-wangurla-wiyi ngulaju kalankulu nyinaja kujarra-piyanya. Ngula-kujakunya
    Warlalja-Wiringki Jijaji Kirajirli Pirlirrpa Kaatu-kurlangu-kurlurlu-nyarra kurruly-kijirninjarla
    parljurnu maju-warnuju ngurrju-karda. Jalangulku kankulurla nyina yirrngingiki
    Kaatu-mipaku manu jungarniji tarnnga-juku.
  luo-luo: Kamano e kaka jomoko kuomu ne chalo. To ne olwoku mi opwodhu, mi oketu
    udoko joma kare e nying Ruoth Yesu Kristo, kendo kuom Roho mar Nyasachwa.
  nhe-NT: Achtohuiya sequin imojuanti initztoyaj queja nopa, pero ama Toteco inmechpajpajqui
    tlen imotlajtlacolhua huan inmechiyocacajtoc para xielica iaxcahua. Huan Itonal
    Toteco inmechchijtoc inxitlahuaque iixpa ipan itoca Tohueyiteco Jesucristo.
  aii-aii: ܗܵܕܟ݂ܵܐ ܝܬܘܿܢ ܗܘܵܘ ܚܲܕܟܡܵܐ ܡܸܢܵܘܟ݂ܘܿܢ. ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܦܝܼܫܹܐ ܝܬܘܿܢ ܗܘܵܘ
    ܚܘܼܠܸܠܹܐ، ܘܡܩܘܼܕܫܹܐ، ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܒܪܘܼܚܵܐ ܕܐܲܠܵܗܲܢ.
  esk-NT: Qaaŋiqsuami iḷasri taatnasriugaluaqmiruat, aglaan pakma salummakkaurusri
    killuqsautipsitñiñ ipqiqsitlusriḷu Agaayyutmun. Agaayyutim akuqtuġaasri nalaunŋasripkakkauplusri
    sivuġaani, atakkii Jesus tuquŋaruq pisigiplugich killuqsautisri aasriiñ Irrusrian
    Agaayyutipta ukpiliqsitkaasri.
  msb-msb: Sugad sana an iba sa iyo kasadto pero niyan ginpawaraʼn sala na kamo, ginpabanal
    na, kag ginpakamatanos sa ngaran san Ginoo na si Jesu-Cristo kag paagi sa Espirito
    san Dios.
  cpa-NT: Lah¹jøng² mi³ti³lanh¹³ ca²dsiogh³ hniah¹². Jøng² ca¹lanh¹ hniah¹² dsa² ha¹chi²
    dsag³ ma¹re² jin³ he². Ma²lanh¹² hniah¹² lah¹té¹² jǿg³ dsa² quián¹² hŋiah¹² Diú¹³.
    Ma²ca¹jmo¹ Jesucristo Juu¹³ jniang³ quianh¹³ jmi²dsí² han¹³ hi² lanh¹² hniah¹²
    dsa² dsiog¹ lah¹dsóh² ja³ta¹ni¹ Diú¹³ dsa² juanh¹².
  dso-dso: ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଆଗ୍‌ତୁ, ତମର୍‌ ବିତ୍‌ରେ କେ କେ ଏନ୍ତାରି ଅଇରଇଲାସ୍‌,
    ମାତର୍‌ ପର୍‌ମେସର୍‌ ତମର୍‌ ପାପ୍‌ ସବୁ ଦଇ ଦେଲା । ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ ଆରି ସୁକଲ୍‌
    ଆତ୍‌ମାର୍‌ ଲାଗି ଦରମ୍‌ ବଲାଇ ଅଇଆଚାସ୍‌ ।
  meu-meu: Umui haida danu gunaguna unuheto; to vada e hurimui, vada e hahelaḡamui,
    bena maoromui vada e gwaurai, Lohiabada Iesu Keriso ladana ai bona iseda Dirava
    Laumana ai.
  yva-NT: Wusyinoe weapamo inta wapa ana wapo rave maisyare uma ratodi we ramaisy.
    Weramu soamo Amisye po wapa ayao kakai wasanuga rarondom indamu ndandinit, muno
    apaura terave wasai, muno Po wasaveti wamamai no Amune rai, weye wapanave Amisy
    Yesus Kristus ai muno Amisye apa Anawayo Vambunine ntuna wasanuga rai.
  dgc-dgc: Kona sa i sénganya dikam to éya. Pero nadid éy nilinis kam dén na Diyos
    ta kasalanan moy. Sinakup na kam dén. Nibilang kam dén na Diyos a éwan kam tu
    kasalanan, dahil tu gimet ni Panginoon Jesu Cristo, sakay tu gimet na Espiritu
    na Diyos.
  zpm-NT: Blalaa to bio lo grë doḻ co glo, saṉgue niina miech mbele nac to nëz lo
    Dios, laa Jesús ni Espíritu Sant psaṉle to zig tib zha ne peet xtoḻd, laa me psaṉwenle
    to nëz lo Dios.
  hix-NT: Àro wyaro rma atxke mehxatxkonà, amnyehra. Okukur komo rma, àro wyaro atxke
    nehxatxkonà. Amnye rma haxa, anar me harha manatxow hamà. Towsah me harha naha,
    ayanhànàthàyamo. Khoryenkomo nenyhoryetxho me harha manatxhe, enyhoru hokono ro
    me oyehtxoho menye. Khoryenkomo wya, ronenyhoryetxho me harha manaha katxho me
    manatxhe. Àro wyaro anar me harha manatxhe, Txesusu Kryestu wayhàthàr hoye ro,
    Kohkomo rma wayhàthàr hoye ro, Khoryenkom yokato yahoxet yano me mak ha.
  sim-sim: Jir mas erem undari jir. Hako Jisas Krais Wasilaka nihi lerawu orhin or
    lari orok os erem ji undari kava oson kwambu Masikome Avui Wasilakahik angop or
    yoko ermberi jir. Uhu or ushihindak ter misokome orhik jivi mendek ji naha ma
    worna mak jimu nanduwa.
  npi-ULB: अनि तिमीहरूमध्ये कोही यस्तै थियौ । तर तिमीहरू शुद्ध परिएका छौ, तर तिमीहरू
    परमेश्‍वरमा अर्पण गरिएका छौ, येशू ख्रीष्‍टको नाउँमा हाम्रा परमेश्‍वरको आत्माद्वारा
    तिमीहरू परमेश्‍वरमा धर्मी ठहराइएका छौ ।
  cgc-cgc: 'May anen ki kyo na iling tan buat danen na ula pa danen gatuo. Piro anduni,
    dapat batasan nyo an igo ta pabuat ta Dyos ki kyo na mga iling ti: Napatawad kaw
    din en ta inyo na mga sala. Pabuat kaw din en na iya gid na mga ittaw na may sarang
    na magtuman ta iya na kabebet-en daw pabuat kaw din en na matareng. Iling tan
    tanan pabuat ta ate na Dyos tenged ki Ginuo Jesu-Cristo daw tenged man ta Dyos
    Ispiritu Santo na paatag din ki kiten.'
  tim-tim: Akto yeŋgâlân bikŋande ulikŋân ye hain akmâ manmini. Dâ hinŋe ire âmâ Humonenŋe
    Yesu Kristo are akto Anutunenŋaet Heakŋande meyekmâ dosayeŋe pulim panmâ Yesugât
