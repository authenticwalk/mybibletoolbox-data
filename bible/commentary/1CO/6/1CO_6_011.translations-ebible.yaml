    Tupã pandu. Pehẽ py''a rehe Tupã''ã ihĩ katu, a''erehe: “Pehẽ katu te” aja Tupã
    pandu tĩ. (A''erehe pexoha katu aja pexo.) (Amõ rehe peka''u te''e aja pexo rahã,
    katu, aja pekwaha pehẽ jupe naĩ. Anĩ. Katu ym aja. Pehẽ riki Tupãma''e ke, a''erehe
    pexoha katu aja pexo rahã, katu tiki.)'
  fra-LSG: Et c’est là ce que vous étiez, quelques-uns de vous. Mais vous avez été
    lavés, mais vous avez été sanctifiés, mais vous avez été justifiés au nom du Seigneur
    Jésus-Christ, et par l’Esprit de notre Dieu.
  san-HK: yUyaJcaivaMvidhA lokA Asta kintu prabho ryIzo rnAmnAsmadIzvarasyAtmanA ca
