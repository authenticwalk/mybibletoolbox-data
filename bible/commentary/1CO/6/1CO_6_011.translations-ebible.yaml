    iwairo Awinkatharite Jesucristo. Iriitake Tasorenkantsi kantakaayetaimiri.
  aon-aon: Riguk ipak enep douk pape penek ehudokmori yoweihi aih. Aria Iruhin nakrup
    ipakiruh aparuh aria nenekep patogur ananip atip aria nahwarep yopishi arpesh.
    Anan douk nenekep namudok um agundok ipak patukur Debeini Jisas Krais aria nataurumep
    um. Aria Iruhin douk nako ananin Mishin atin aria nenekep patogur namudok.
  hus-NT-2005: Anchanꞌwiꞌik ti kʼwajat taltsik xi tatáꞌtsik; por xoꞌ, i pakwlantsidhichtsik
    ani i tʼokodhichtsik. I kʼwajbadhichtsik alwaꞌ kʼal na Dios tin bij an Ajátikláb
    Jesús ani kʼal nin Tʼokat Ejattal ni Diosil.
  mig-NT: Te súan kánda̱a sava‑ró núú, ko vina, a ni̱ nakacha‑ya̱ róó, a ni̱ nasándoo‑ya̱
    róó, a ni̱ ka̱kendo̱o ndaa̱‑ro̱ jíín sɨ́'vɨ́ máá Jíto'o̱‑yo̱ Jesús onde̱ jíín
    Espíritu Dios máá‑yó.
  bps-bps: Na nun di gamu mimò ani di muna fa, bay tanlaneb Dwata i dad salàyu, na
    tamgimò gamu dad ngaan, na di kiten talandè nan salàyu, fagu di Amuito Dyisas
    Krayst na di kalak i Tulus Dwataito.
  mbs-mbs: Doen otaw kidoen kenyo iling kenyan se eg-inangen dan kedengan, meneng
    songkani binonyagan kaw den, aw ininang kaw te Timanem otaw egpenimanem, aw eg-eneng-enengen
    te Timanem te metòlid kaw pineokit te ngadan te Pengolo tadon si Jesu Cristo,
    aw pineokit te Espiritu Santo.
  tof-tof: E ngibürr ngaen inzan pamkolpam kwarilnürrü. A God ma yabü kolae tonarr
    bagulürr. Wa yabü ⌊kolkal ninóp akó tibi-tibi amanórr⌋ tóbankü. Akó wa yabü ⌊dümdüm
    tonarr⌋ pamkolpamóm ninóp. Mibü God ene blaman kla tómbapónórr Lod Yesu Kerrisokama
    akó tóba Samudüma.
  cme-NT: Na hɔlma-na banamba waa daama yaa nuɔ‑i. Ŋga fiɛfiɛ‑i-na, naŋ suurii Yesu-Kirsa
    horre-na, *Diiloŋ-Yalle ciɛ Diiloŋo hur na ãmbabalma‑i, aa bɔ-na na deŋ a ce-na
    fuɔ baaŋ namaa, aa ce-na nelviiŋ namaa.
  sus-sus: Ndee na wo ya ma naxee nu na na fe mɔɔli kui, kɔnɔ wo bara rafiixɛ, wo
    bara rasɛniyɛn, wo bara matinxin, won Marigi Isa, Ala xa Mixi Sugandixi xili ra,
    a nun Ala Xaxili saabui ra.
  pon-2006: Eri, ekei kumwail iang mihmi ni soangen aramas pwukat mahso, ahpw met
    kumwail mwakelekelsangehr dihp, oh kasarawihongehr Koht, oh pwunglahr rehn Koht
    ni mwaren atail Kaun Sises Krais oh ni Ngenen atail Koht.
  dad-dad: Are ã tunĩ age fiya anĩ ago gedig. Anĩ ere, ã mosor bun tamal kulo yein,
    are ã fateul inenein, are ã, Odug Jesus Kristus yana bun ado neda Negur nẽ Awa
    Uur bunem, Negur mala bun madur bagai wowã gen.
  zab-NT: Nuut gubánytɨ ziy gulo, per anre ananiat nez lo Dios, anát par Dios, ne
    anagabtɨ zec tuby ni gady gúnti duld pur guelrnabee xte Xtadnɨ Jesucrist ne pur
    Spíritu Sant ni rbeznét.
  jae-jae: Gêmuŋgeŋ amacnêm ŋagêdô sêgôm gêŋ amboac tonê. Mago galoc Anôtô kêkwasiŋ
    amac su e atu Anôtônê laugac. Galoc Anôtô kêmasaŋ amacnêm biŋ e gêlic amac atu
    lau gêdêŋ kêtu Apômtau Jesu Kilisi nê ŋaê to aêacnêŋ Anôtônê Ŋalauŋa.
  ksd-ksd: Ma ta umana ta vavat ava ga damana; ma di ga dalu avat, ma di tar vagomgom
    avat, ma di tar vatakodo avat ta ra iang i ra Luluai Iesu Kristo, ma ta ra Tulungea
    i kada God.
  msm-NT: Angod to sikan to hinang to pila iyu to diya una, di nagawang on to mgo
    sae now aw nahinang kow on no kaotawan to Diyus no og-isipon din no wadad sae.
    Nahimu sikan tibo tongod to pagkabogkot now duon ki Jesu-Cristo no Ginuu ta dow
    tongod to gahom to Ispiritu Santu.
  myk-myk: Kii yahagaŋaa kii sipyii pii wa bi bye yee bɛ ni. Ga Kilɛ ya yee jé, na
    yee pye fɛɛfɛɛ na yeege kakuuyo ni, na yee pye sipyitiimɛɛ Kafɔɔ Yesu Kirisa mɛgɛ
    na, Kilɛ Munaa li baraga ni.
  sbe-sbe: Lahinaidi hekamiyao meta teina miyamiya ta kwa miyamiyaidi. Iyamo Guiyau
    Yesu Keliso hesanaena yoda Yaubada Yaluwana ye deuliheꞌaꞌagomiu yo ye tolehesuwalagomiu
    yona tamowai yo ye kitahedudulaigomiu.
  mcr-mcr: Hiŋuiqänäŋi hesaŋä hŋqua, suqä iiŋä imäkqä-qua äpmamiŋuwi. Iiŋä qäyä etaŋgi,
    neqä Goti Iqueqä Dŋä Äŋguä Iqueqä yäŋänäqŋqeta, Naqä Jisasi Kraisi Iqutä ämuäŋnätaŋguwitaŋi,
    Goti Iqu, heqä quvqe, asŋä eeqäpnä eqiyämäutä, Iqueqä-quenä epu, Iqueqä hiŋuä
    iqiŋi, ämaqä jänänäŋä pmetpŋqä äyä emäkkqe.
  cux-NT: '''Tiicá ntúūⁿ diīiⁿ ndís''tiī. Dinuuⁿndí nī tiempo chi ''āā chó''ōo naati
    maaⁿ ní Ndyuūs n''diichí yā ndís''tiī tan''dúúcā chi ''āā ntɛ́ɛ́ vɛɛ nuuⁿndi yeⁿ''é
    nī cáávā Jesucristo. Maaⁿ ní ndís''tiī ní diíⁿ nī nducuéⁿ''ē chi n''daacā ti yeⁿ''é
    Jesucristo ndís''tiī. Ní Espíritu N''dai yeⁿ''é Ndyuūs yeⁿ''ē yú canéé ndúúcu
    nī.'
  tur-YTC: Bazılarınız böyleydiniz, ama yıkanıp kutsal kılındınız. Efendi Yeşua’nın
    adıyla ve Tanrımız’ın Ruhu’yla aklandınız.
  san-ITR: yUya nchaivaMvidhA lokA Asta kintu prabho ryIsho rnAmnAsmadIshvarasyAtmanA
    cha yUyaM prakShAlitAH pAvitAH sapuNyIkR^itAshcha|
  bel-N: І гэткімі былі некаторыя, але вы абмытыя, але вы асьвячоныя, але вы апраўданыя
    ў імя Госпада нашага Ісуса Хрыста і ў Духу Бога нашага.
  sch-sch: Nangni khom senkhat chu ma anga mi nin lei ni ngâi. Aniatachu, sietna
    renga rusûk minsâiin Pathien kôm pêk nin ni zoia; ei Pumapa Jisua Khrista
    le ei Pathien Ratha sikin Pathien kôm adik nin chang zoi.
  mic-MIQNT: Alt gilew wijei telo'ltioqop, gatu nige' gilew 'gtlue'utiwal apigsigtas'gl.
    Gmetug iga'lugsioqop ugjit Gjinisgam. Gjisaqamaw Se'suguli aq Wejuli Nisgam gi's
    gisa'lugsioqop gtlamia'tinew aq tetapua'tinew Gjinisgamewigtug.
  huu-NT: Omoɨmona dajerie iese jaie itomoɨ; iadedɨ jɨaɨe rafuedo birui jaidomoɨ.
    Caɨ Nama Jesucristo fiodailla jira, Jusiñamuidɨ omoɨ jeacɨnona jai oni dotade.
    Iena jai feitate. Ie Joreño uaido omoɨna ie comɨnɨna jai jaitate. Ie muidona naimɨemona
    jai marebicaidomoɨ.
  jiv-NT: Atumí̱i̱ya̱sha chíkich chíkich nuna túrin armai. Tura yamaikia ii Uuntri̱
    Jesusa kakarmari̱ji̱a̱i̱sha tura ii Yusri̱ Wakani̱ kakarmari̱ji̱a̱i̱ atumi enentái̱
    shiir ajasuiti, atumsha Yusna ajasurme, tura tuke péṉker ajasurme.
  otm-NT: In jabʉ gá 'yøthʉ 'da ahʉ, pɛ bi mba m'be't'e ni ts'oquihʉ, nɛ guesɛ Oją
    bi 'yøt'e yʉ́ t'ʉhni ahʉ. Nɛ bi hoc'ahʉ nangue a guí ɛ̨c'yɛihʉ ra Hmu Jesús, nɛ
    nangue a guí 'bʉhmbʉ rá Hogandąhi ma Ojąhʉ.
  dah-dah: Bikkeŋbe deŋ haŋ bana goyen al kurabe mata gwahade teŋ hinhan. Goyenpoga
    Doyaŋ Al Kuruŋ Yesu Kristuya Holi Spiritya beleŋ mata buluŋtiŋ goyen halde duneŋbe
    Al Kuruŋ diliŋde wukkek wor po dirde al huwak dirtiŋ haŋ.
  tnk-tnk: Fwe kupwən kɨmiaha me nepwɨn hiənamo iamɨnha irə. Mətə təkwtəkwuni nəha,
    ia nəɡhi Iərɨmənu səkɨtaha Iesu Kristo mɨne ia nɨskaiien səvəi Nənɨmwɨn Ikinan,
    Kumwesən rɨnəpərhi raka kɨmiaha hiəmher. In rɨno hiəuvehe nəkur ikinan me səvənhi,
    muvəni raka mə kɨmiaha hiatukwatukw ia nənimen.
  kpr-kpr: Nenda mendenii giti amingedo ghuseri. Avata oroko, ne ari amo dodo jo ae
    eraeva. God nenda ari ekoko seghe fugetiri, ne nunda natofo kakarago ava edo ireva.
    Namondeda Bajari Iesu Keriso da javoda, a Asisi Kakara da fakinaimi, ne God da
    dombuda fete gogoghombetevo, nu nendae ‘eveva’ sisira.
  san-IAS: yūyañcaivaṁvidhā lokā āsta kintu prabho ryīśo rnāmnāsmadīśvarasyātmanā
    ca yūyaṁ prakṣālitāḥ pāvitāḥ sapuṇyīkṛtāśca|
  nho-nho: E mee aaraa tama i kootou ni mee peenaa, tevana iaa te tiputipu te haisara raa
    ku oti te uiia TeAtua i kootou. Kootou ku oti te hakatapuria ki TeAtua; kootou
    ku oti te hakatonusia TeAriki Jesus Christ ma TeAitu TeAtua ki ttonu naa ora kootou
    ma TeAtua.
  gym-NT: Käne, mun ngämi tödeke Jesubti, känenkri mun ruäre nämane nüne kore, akwa
    mtare Ngöbökwe mun ngite dianinkära munbtä, käkwe mun mikani jenena nünakäre deme
    amne metre jakrä amne mun ñakare ngite mda ja ngwärekri niebare kwe munbtä amne
    mun kani ngäbti kwe ni Dänkien Jesukristo käbti amne Ngöbö Üai Deme köböire.
  azg-NT: Ndoꞌ nquehoꞌ ñꞌenhoꞌ na tonanꞌjonhoꞌ yo tsꞌian tyiaꞌminꞌ, majoꞌ naneinhin
    juu jnan na tonanꞌxuanhoꞌ, jndë sintjuꞌ Tyoꞌtsꞌonhanꞌ, jndë tquen jon ꞌoꞌ na nanꞌxuanhoꞌ
    ñuan nquiiꞌ na tonnon jon, ndoꞌ mantyi jndë tquen jon ꞌoꞌ na tajnan nanꞌxuanhoꞌ
    ngꞌe yo xueeꞌ ta Jesucristo yo nquii Espíritu Santo na conduihin Tyoꞌtsꞌon na
    conanꞌtꞌmaanꞌ jaa.
  bhd-bhd: तुसन मरां पेइले किछ एरे थिये, पन प्रभु यीशु मसीहेरे नंव्वे ते इश्शे परमेशरेरी
    आत्माई सेइं तुश्शे पाप धोए जे, ते तुस पवित्र भोए ते धर्मी ठहराए।
  too-NT: Lā' chuntza' ixtlahua'yā'tit ā'makapitzīn de hui'xina'n. Pero chuhua'j Dios
    cālacsacnī'ta'ni' lā' cāxapani'nī'ta'ni' mintalaclē'i'ca'n para natlahua'yā'tit
    ixtapuhuān. Lā' chuhua'j Dios mālacstū'nca que hui'xina'n lacuantza' por ixlīmāpa'ksīn
    huan Māpa'ksīni' Jesucristo lā' por ixlīmāpa'ksīn ixEspíritu quinDiosca'n.
  ind-AYT: Beberapa dari kamu juga seperti itu. Namun, kamu sudah dibersihkan, sudah
    dikuduskan, dan sudah dibenarkan dalam nama Tuhan Yesus Kristus dan dalam Roh
    Allah kita.
  cjo-NT: Aritaki pikimitayitawitarini. Omaanta rowameethateeyakimini Awinkatharite
    Jesokirishito, eejatzi Ishire Tajorentsi; rootaki iñaaperotantakimiri Tajorentsi
    pikameethatzi, reentsitetakimi.
  nsn-nsn: Sioun o gisiamehe tamiuoum ra kale teil tar niguatanin, bo inggoum puk
    ka uahuhu manasasioum, kara uadedeilisioum, kara uatur uakalaharasioum, o kodkodoho
    tun tar hangana nagi Tamata Nomaneig Iesu Kristo, kare tena Iabena Dedeil God
    ger nagigeig.
  san-DEV: यूयञ्चैवंविधा लोका आस्त किन्तु प्रभो र्यीशो र्नाम्नास्मदीश्वरस्यात्मना
    च यूयं प्रक्षालिताः पाविताः सपुण्यीकृताश्च।
  tna-NT: Equene piada piada micuaneda daja puina. Jiahue mu mahue, beju micuana sa
    jucha cuana Cristo ja dhipa putsu, tuseda puji ichaderatana. Diusu ja micuana
    nimebutsepiatana Echua Puji Jesucristo jepuiti. Jesucristo, Espíritu Santo detse
    ja daja atana micuaneseda puji.
  lid-lid: Aha rayah bwena mene i buku iri lau doh. Arile, na dah ja, nyara Laban
    tataha Jises Krais ma hawe boto-on ta Malawin Mwasin ta Kindrei tataha, anyuwi
    aha, lebelei aha, ma bwidi aha asahan iri lau tan mwasin ta madan.
  wim-wim: Kaꞌathaman-a, niiy wiy anangan way yimanangan iiy-iiyan, yumpan thaka,
    puth niiy yimanangana yaꞌ-ngula, nil puth God.angana ngangk niiyantamana kanam
    pachath; aꞌ puk nungantam ngul waaꞌ niiyang, puth anpalmana nil Jesus Christ.an
    utham way niiyantamakan, aꞌ nil God.angana keꞌ-ngul ngaantam-ngeey-ngeeyan way
    niiyan yump-yumpana aꞌ Ngeen-Wiy Min nungantaman ngangk niiyantamang nana ngul
    wun-wunan.
  zga-M: Navo vakhavile baadhi yawo yumwe. Ulyahova tayali mwesuhile, tayali mwesuhile,
    ululyokho va tayali mtengiwe nu Nguluve, ulya khuva muvombikhe uvoyelye khuvolongolo
    kya Nguluve khulitawa lya daada u Yesu Klisite numbalanche u Nguluve veto.
  yom-yom: Batu bankaka mu beno buawu bobo babela, vayi buabu lumana sukulu, lumana
    vedoso, beno lukitulu basonga mu dizina di Pfumu Yesu Klisto ayi mu Pheve yi Nzambi
    eto.
  eng-NNA: '@see-verse:1CO.006.010'
  san-SIN: යූයඤ්චෛවංවිධා ලෝකා ආස්ත කින්තු ප්‍රභෝ ර‍්‍යීශෝ ර්නාම්නාස්මදීශ්වරස්‍යාත්මනා
    ච යූයං ප්‍රක්‍ෂාලිතාඃ පාවිතාඃ සපුණ්‍යීකෘතාශ්ච|
  yut-yut: Ji kabɨkon dɨwarɨ kalɨp uŋuden amɨn egɨpgwit. Mani Piŋkop da sugaŋ paŋmɨlɨp
    aban iyɨ dakon mɨŋat amɨn kabɨ dagawit. Amɨn Tagɨ Yesu Kristo da manon, ae Piŋkop
    dakon Wup da tapmɨmon Piŋkop da ji paŋmɨlɨp aban iyɨ da dabɨlon mɨŋat amɨnyo kɨlegɨsi
    awit.
  grc-BYZ: καὶ ταῦτά τινες ἦτε· ἀλλὰ ἀπελούσασθε, ἀλλὰ ἡγιάσθητε, ἀλλὰ ἐδικαιώθητε
    ἐν τῷ ὀνόματι τοῦ Κυρίου Ἰησοῦ καὶ ἐν τῷ Πνεύματι τοῦ Θεοῦ ἡμῶν.
  cpc-NT: Pairani, ari pikantawitakari iirokaiti. Irooma iroñaaka okimiwaitakawo inkiwayiitaimi,
    ikitishiritakaitaimi, jotampatzikashiriyiitaimi, tima pipairyaapiintairi Awinkathariti
    Jesucristo. Iriitaki Tasorintsinkantsi kantakaayitaimini.
  nhg-NT: Hua de niecate nenyejyeya seque de nemejua. Pero Deus ye onemiechchepöjque,
    hua ye nemiechyectelejque, hua ye nemiechchejchijque cuale para que cuale nemiechselejque.
    Noche inu omochi por tietucöyutzi Tlöcatzintle Jesucristo, hua por tieEspíritu
    de toDeus.
  nya-nya: Ndipo umu ndi mmene ena mwa inu munalili. Koma munatsukidwa, munayeretsedwa,
    munalungamitsidwa mʼdzina la Ambuye Yesu Khristu ndi Mzimu wa Mulungu wathu.
  ngu-NT: Sequimej nemejhuamej nenquichihuayaj on quen on tlajtlacojli. Pero itechcopa
    toTeco Jesucristo, niman itechcopa on iEspíritu toDios, yomechyolchipajquej niman
    nenmejetoquej itech Dios, niman sa no Dios oquijtoj ica motlajtlacolhuan yonotlaxtlau.
  kup-kup: Met batam ari nari horï epeñ hatovai emoog, oñ petev ari poñ betet darim
    Amip Iesuz ñetiv hatevetet barotap bategin, darim dimihol bariamegin baim ravamahavoz
    zut pi arim horï toog-poñ ol betehan, Godiz Pul Tinap eñizahan, ari pim añarab
    tinari raveg. Tegin God arimaz epat hakahan hez, “Parum horï toohañiz hañiv tokat
    navotuzari ok.” Pot arimaz hakahan hez, povoz ari God pot tat eñizahavoz homet
    tovai maot unun manat horï nañ totunei.
  jid-jid: Bari mbi bana hei toki. U zinza'a ba glayi, da bayi no Rji, da duyi hei
    na mir Rji ni de Bachi yesu Almasihu ni Ruhu Bachi mbu.
  wmw-wmw: Umwe wamojawapo múkitendanga novi vitendo‑vi, fala epa sambi madambi enu
    aswafiwa. Mutakatifiwa na mwakikishiwa, julu ya zina ra Mwenye Insa Almasihi pamoja
    na Roho wa Mwenyezimungu wetu.
  gmv-GGM: Intefe issi issi asati heytantta malako shin ha7i qass Goda Yesus Kiristoosa
    sunthanine nu sunthanine nu Xoossa ayanan mecettidista, dummatidistane xiillidista.
  ssg-ssg: Teka ti amuto, kemuk masin ien. Tuahe Haeu nuhi hauni leilomuto ti amuto
    towiahu ti lialui woumuto. Amuto sohot seilon tetan tataen ti amuto hani hatapoa
    i tupuamuto. Aile ape i namiloi ukek amuto seilon sawisawin. Haeu aile ukek ien
    nake ti waliko Jises Krais tel Masiwi aile haniwen kako hetekie Holi Spirit ti
    i hani kako i pupuas leilokako.
  zpo-NT: Nu snee nak re gu yilo, per nal nzhula nzo gu lo re jwalt, nebse xaa Dios
    nak gu, mbyiibla re jwalt cheen gu nel mwii gu lo Jesús, Xaa Nabeyy be, nu nel
    nzho Mbi Naban cheen Dios lextoo gu.
  poy-poy: Wamu wenu waweriti gambira wantu awa. Kumbiti vinu vidoda vyamwenga viwusiwa
    na muwera wa Mlungu na mtendwa mmufiriziyi Mlungu kwa litawu lya Mtuwa gwetu Yesu
    Kristu na kwa Rohu gwa Mlungu gwetu.
  qwh-NT: Tseno llutan ruraqmi waquinniquicunaqa qamcunapis puntataqa cacuyarqequi,
    peru cananqa Diosnintsicmi Teyta Jesucristurecur y Santu Espiriturecur, limpiu
    shonquyoqtana, pellapaqna cayänequipaq, y alli cayänequipaq ticrararatsiyäshushqanqui.
  gaw-gaw: Ag oolagp̱a laala amubia oiṯapig amge Kayak Nug he, hip̱unin ahilag iiṯa
    meum. Nug he, ag nuhig ḏo maḏoḏ oop̱a, Nug oo aṯem daaṯe amu heḵulagnu op̱ia awak
    daaṯeb. Kayak Nug he, ag Nug noobp̱a elele daaṯeb. Nug amu oh Naḏi Jesus onigp̱a
    amu nuhig Ouḏip̱a ele heum.
  nca-nca: Komo ye kumimbo ŋunde teyaŋgo. Quko Uni Paráminani Yesu Kristo owímo ko
    Anutunanimboro Yuqayówore Anutuko yeŋo pusúye sonowoní sara tunoqaŋgurí, ye rokó
    yiriní eneŋo unipareyó tunoqaŋgurí, ye yoriní unipare roneneŋowí taŋgurí.
  zpz-NTPP: Guꞌ mbecy lat der nu ni nay guc yu. Tees na bi byecy dela cyi nu bicy
    der. Bi byac der mbecy cacy, nunu byanap der par lo Ñgyoozh. Dela ndeꞌ ni bzac
    der nu nac Jesucrisht, nunu nu nac de coz nu bicy Espiriit Yon ni Ñgyoozh.
  mkj-mkj: Doari, epwi kamwai mourki joangpwiok mehjwa, a apkas kamwai ne mwakelkelda
