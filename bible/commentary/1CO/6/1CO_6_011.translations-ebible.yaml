  cnt-NT: Le₂në₅ bá₄ jme₁chan'₂ i₂lɨn₅₄ 'nia'₂ le₂jŋiá₅. La₁ 'ŋiog₅ bá₄ Diú₄ ma₂qui₂ca₂rɨ́n'₃
    jme₂dsí₂ quián'₂ 'nia'₂, ma₂lë́₅ 'í₁ quiáin₅, ca₂guei₃ Diú₄ 'nia'₂ në₂jag₄ bá₄
    a₂tsá₃ 'e₂ dso₄ rɨn'₂ 'nia'₂, të₂le₃ quian'₅₄ Te₁gui'₅₄ Jesús, quian'₅₄ guë'₂
    Jme₂dsí₂ quián₅ Diú₄ quián₂.
  tif-tif: 'Sawaayak kaali, maakup maakup ipkal kanolin unang tunum iltap bom-bisip.
    Yale, ibi God ami lak kaata duuliwa, Kamokim Yesus aso, God ami Sinik kaaso, alep
    ita taba-lom kipni ban kaali, diing daayip tiltam tambal-kup ke God almi man alik-daap
    keliwa, God ali boko-lomda: Kipni ban kaami uluum kaali, disa kelula, kulaata
    tiltam tituun-kup tabin unang tunum kelip kayi! yinsa ko.'
  nlx-nlx: एने तुमरा माय रेन कोलाक इहीचकेरीन जीवणे बाजरियेल एता, पुण तुमू मालीक यीशु
