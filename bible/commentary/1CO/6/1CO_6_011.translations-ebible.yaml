    kple Mawu ƒe Gbɔgbɔ la wɔ na mi ta la, Mawu xɔ mi miezu eƒe ame tɔxɛwo.
  nuy-nuy: Yii, nugurraayunggaj nurru-yamaa anaani anubani-yunggaj. Yagu God niga-waj
    nani-yarrbini anubani anaaladi-wala. Anubani nurru-burraa nurru-maṉngulg. Nugurru
    nurru-burraa maaḻamburrg-galawaj na-God-guy, yagu yamba ana-lhuḏ na-Runggal-yung-jinyung
    na-Jesus Christ, marri ana-lhuḏ wugurri-nyinyung ana-Maṉngulg Mawurr ngagurri-nyinyung-jinyung
    na-God niga.
