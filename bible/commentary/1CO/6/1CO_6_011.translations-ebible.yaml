  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕਈ ਅਜਿਹੇ ਸਨ ਪਰ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦੇ ਨਾਮ ਤੋਂ ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
