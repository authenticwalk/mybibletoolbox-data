  kwd-kwd: Nga alata laka'u 'e sui no'o kau, tani ta'a amooru lo'oo abulongaa amooru
    'e 'ilo'oo. Tafe'ua ma nga alata lo'oo, God 'e narufi 'amooru no'o, ma God 'e
    launge'enia mooru fana nga ta'a aana. Ma ngaia 'e iiria moru odo no'o 'i maana.
    God 'e agea 'ola lo'oo 'ania latana nga Alafa adauru la Jisas Kraes ma 'ania nga
    tegelangaa na Anoe 'ola aana.
  ded-ded: Nga ngenearunac ngicngac goango warac ifi kecgec. Ifi kecmagec Kebungo
    yengena kpacfu nga Anutuninaac Asu yeac kucfu dzuacngunuma dindingac dengemmema
    kpetiac arennu faingunuec.
  ewe-ewe: Tsã la, mia dometɔ aɖewo ƒe agbenɔnɔ sɔ pɛpɛpɛ kple ame baɖa siawo tɔ.
