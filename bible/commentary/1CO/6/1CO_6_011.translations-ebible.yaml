  ena-ena: Vaka naludɨ hulaŋ limu hɨhɨle agɨlaŋ hameŋ ala lɨhavɨhadami uami. Agadɨ
    ala Asɨ agaŋ nudɨ Ninanu Jisasɨ dɨ mɨdɨ hɨvɨ naludɨ sɨlamalama likɨlɨdaci nudɨ
    hulaŋ iamɨgali hɨnilalaŋ uami. Aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ hula Asɨ dɨ Amɨŋ agaŋ
    hula lɨhavɨci Asɨ naludɨ igɨdaci namɨlaŋ huaci sɨbaŋ hɨnilalaŋ uami.
  tgo-tgo: Ghemi vavana ghamithanavu va ŋgoreiyako. Ko iyemaeŋge Giya Jisas Krais
    e idae na la Loi Une le vurɨgheghe e tɨne, Loi kaerova i thavwiŋga na i vabobomaŋa,
    na kaero i wovarumwarumwaruŋaŋga.
  yap-yap: Bay boch i gimed ni immoy ni aram rogon. Machane ke n’ag Got fan e denen
    romed ke be’ech nagmed; ma ka ni pi’med ngak Got; ma ka ni mat’aw nagmed ngak
    Got u daken fithingan Somol Jesus Kristus ngu daken fare Kan Nthothup rok e Got
    rodad.
  mop-NT: Yan ta yaame'ex u betajoo' ti baalo' ti ma'ax to u c'üm-ooltoo' a Cristojo.
    C'u' betiqui, le'ec ca' a c'üm-ooltaje'ex a Noochtzil a Jesucristo etel u Püsüc'al
    a Dioso, sa'tesabi a sip'ile'ex. P'aate'ex ti'ije'ex Dios. Ilbe'ex ti toje'ex
    a na'at u men Dios.
  tet-tet: Uluk, emi balu nanis nunia! Mais Naꞌi Maromak kasu mohu emikaan salan sia
    nodi namoos emi. Hodi nunia, Nia loke dalan nebee emi bele diꞌa-diꞌak hikar ho
    Nia. Nia nalo lia nia sia hotu-hotu, tan emi talin malu ho itakaan Naꞌin Yesus
    Kristus no Maromak Kmalar.
  hlt-MCSB: Te nen te rhakthuem la na om uh dae n'silh tih n'ciim coeng. Te dongah
    Boeipa Jesuh Khrih ming neh mamih kah Pathen kah mueihla lamlong khaw n'tang sak
    coeng.
  xtd-NT: Te mee‑n ka kuu ñayiu n‑ka kida xa uꞌu yaꞌa. Ntdaa‑n ñaꞌa, ko dava‑n, joon.
    Duꞌa n‑ka kida‑n. Ko n‑ka natu ini‑n kuechi‑n, te n‑ka xendute‑n xaxeꞌe xa jandixa‑n
    Jesucristu. Te xá n‑kida Ianyuux xa ka kuu‑n ñayiu dɨɨn nuu mee‑ia, ñayiu ka kida
    xa juini mee‑ia. Te xaxeꞌe xa n‑ka jandixa‑n Xtoꞌo‑ro Jesucristu, te n‑ka xejoon‑n
    xa kadatniu Espíritu Ianyuux anu‑n, te xá ndadandaa ñaꞌa Ianyuux mee‑n. Xá n‑taxkanu
    ini ñaꞌa‑ia mee‑n, xá n‑jaꞌan‑ia xa ka kuu mee‑n ná kuu ñayiu nuncas ña n‑kida
    ni ɨɨn xa uꞌu.
  mdy-ETH: ዒንሢዳፓ ፔቴ ፔቴዞንሢ ቤርታ ያዺኬ፤ ሃሢ ጋዓንቴ ጎዳ ዬሱስ ኪሪስቶሴ ሱንፆና ኑ ጎዳሢ ዓያኖና ጎማፓ ዒንሢ ማስቲ
    ጌኤሽኬኔ፤ ፆኦሲም ዱማዼ ዴሬያ ዒንሢ ማዔኔ፤ ፂሊያ ፂሌኔ።
  spl-spl: Yâhâ embâŋân Kiristohâlen biwiyeŋe ki katbi yan yen nombotŋaŋe orotmeme
    bâleŋe yawu otmâ manminiwi. Yawu gârâmâ Anitâhât Wâtgât mâmâŋahât Heakŋe biwiyeŋe
    mem heweweŋ tuhumu Kutdânenŋe Kiristohâlen biwiyeŋe katŋetâ Anitâŋe tosayeŋe pilâyiŋgiop.
    Tosayeŋe pilâyiŋgimu Kiristo orop biwiyeŋaŋe kepeiakmâ konohâk otmu tem lâuwaŋgim
    manŋetâ Anitâŋe yekmu ârândâŋ otmap.
  usp-NT: Y ojr jilonli xantak jujun chawechak cuando ajqui' chajach ayb'ak laj jk'ab'
    Kakaj Jesucristo. Pero lajori xch'ajsaji' juntir amacak, xattossajtaka' pire Kakaj
    Dios, xsuc'ulb'isaji' awanmak chiwch Kakaj Dios laj jb'ij Kakaj Jesucristo ri
    Kajawl y jwi'l Lok'laj Jsantil Kakaj Dios.
  zav-NT: Baḻcho bencho de'e mal ca' antslə. Pero ṉa'a de'en chonḻilažə'əcho X̱ancho
    Jesocristən', Spirit c̱he Dioz c̱hechon' babocobən yic̱hɉla'ažda'ochon' par nic̱h
    naccho beṉə' la'aždao' xi'ilažə', naccho lažə' na' Diozən' na' naccho beṉə' güen
    laogüe'enə'.
  sgz-sgz: Má tungu te tili gam di lu longoi tan matngan tatalen ngorer, ái sár onin
    kápte. Kápte gam ngorer onin kabin ái Káláu ákte apilpil pasi taniá gam, má ákte
    timan pas gam gamá kes mam Káláu sang má gamá nokwan uri mátán. Ái Káláu a longoi
    ngorer mam gam kabin ái Konom Iesu Karisito a mat suri sáras pas gam, má ngorer
    ái kángit Káláu a tarwai Tanián ák akulukna gam ngorer.
  kek-NT: Usta cuanqueb junju̱nk sa' e̱ya̱nk jo'can que'xba̱nu chak, abanan anakcuan
    cuybil sachbil chic lix ma̱queb. Santobresinbileb chic ut ti̱cobresinbileb chic
    lix ch'o̱l sa' xc'aba' li Ka̱cua' Jesucristo ut xban li Santil Musik'ej.
  blz-NT: Isian toropii i kuu men koiya'a a gau'muu mbaripian. Kasee koini'i kuu niloe'imo.
    Kuu nosidamo mian men tongko' bo Ko'ona Alaata'ala. Kuu ia popokana'mo Alaata'ala,
    gause i kuu noparasayamo ni Tumpu Yesus Kristus, ka' gause i kuu ia bariosmo Alusna
    Alaata'alanta.
  poe-NT: Xi̱kaha kꞌuéjórá isorá senó. Ntá jie ó kꞌuíjmárá, kjuínchetjóárá Dios, ntá
    ó xíka iji̱árá kjuachaxin ihni̱é Ìnchéni Jesucristo la ko kjuachaxin kuènte Ncha̱kuen
    Dios.
  san-TAM: 'யூயஞ்சைவம்ʼவிதா⁴ லோகா ஆஸ்த கிந்து ப்ரபோ⁴ ர்யீஸோ² ர்நாம்நாஸ்மதீ³ஸ்²வரஸ்யாத்மநா
    ச யூயம்ʼ ப்ரக்ஷாலிதா​: பாவிதா​: ஸபுண்யீக்ருʼதாஸ்²ச|'
  cof-NT: Nula weyanlari tsannan jominlanue. Tsan jomin jotonan, amanari Diosichi
    tsachila icala joe. Diosiri nulachi tencaca tsaleto, nulaca jera sen suwaca joe
    nulaca sen jolajoe tichun. Chiquilachi Diosichi Tencari chiquilaca tsan suwanue
    Miya Jesuchi jonun tenchi.
  srm-NT: Nöö sö so fuunu bi dë a fesi tu e. Ma fa u dë aki, di Akaa u Masa Gadu wasi
    unu ko limbo buta a wan së kaa da Gadu. Un ko dë seei söndö föutu a Gadu wojo
    fu di Masa Jesosi Keesitu dëdë da unu.
  qvs-NT: Ñawpa tiempu kankunamanta sukkuna chay laya mana alli rurak runakuna karkankichi.
    Kunanka Señorninchi Jesukristu tukuy uchaykichimanta perdonashushpaykichi mayllashushkankichi.
    Kunanka Tata Diospa Espiritun yanapashuykankichi Tata Diosllata kasushpa kawsanaykichipa.
  zca-NT: No pla go ngok sa', per nal, lë' Dios mitsumbe la go, no mia'n nambe laxto'
    go lo Dios, porke miche' Dios rë kwa'n nzë'b xki go por Señor Jesukrist, no por
    Sprit che'n Dios.
  cbc-NT: Torea bairo jĩcããrã mʉjãã mena macããna roro caátipairã ninucũwã. Cabaimirĩcãrã
    ãmerẽ yua carorijere caáperã Dios yarã cañurãrẽ bairo caãna mʉjãã ãniña. Marĩ
    Quetiupaʉ Jesucristo cʉ̃ camasĩrĩjẽ jʉ̃gori ñe ũnie cawapa cʉ̃goenarẽ bairo mʉjãã
    tuaya. Tunu bairoa Espíritu Santo Dios Yeri jʉ̃gori tore bairo mʉjãã tuaya.
  qxo-NT: Gamcunapis waquinniquega tsay jutsa ruraycunallachö cacog runacunanöllam
    cawacuyargayqui. Tsaynö cawaycäyaptiquim Espiritu Santo tantiyatsiyäshurguyqui
    Señornintsic Jesucristuta chasquicuyänayquipä cagta. Canan Jesucristuta chasquicuyaptiquinam
    llapan jutsayquicunata Tayta Dios perdonayäshurguyqui paypa munayninchöna cawayänayquipä.
  mox-mox: Lova omiʼa vaimi wese baʼe ilivu diavona oviaqidi, ta baʼitagana luveifa
    diavona Keliso ʼutuyavuledi ʼimiega ʼinega vunavunaqimi. Ta eda Kaiwabu Ieisu
    Keliso be wese Yaubada Niboanina edi viaqa ʼidiega niʼa ovetunutunuqa Yaubada
    matanaya.
  kew-kew: Nimi onaa medaloma page go piane pirisimi pare Gote-me nimi epe-rupa piraminalo
    waea mea rubisa. Goa pua nimi Gote raapu ora epe-rupa mea mapiraasa. Gore Aa Mudu-na
    bi Yesu Krais madaa kone rulasimi-pulu Gote nipuna Holi Spirit-mi nimi maredepo
    yaawa mapiraasa.
  dww-dww: Be noḡone ḡesaumima uma kauidima nama koya voivoiedina. Be yodi taumi Yesu
    Keriso kosinine ya koḡemina, be Arua Babau nopomie e miamiana. Vutuna aubainama
    Mamaitua yodi yai aninemina.
  twi-ASANTE: Na mo mu bi te saa. Nanso, wɔahohoro mo bɔne. Wɔde mo ama Onyankopɔn.
    Ɛnam Honhom Kronkron no ne Awurade Yesu Kristo din mu enti, wɔasiesie mo ne Onyankopɔn
    ntam.
  aoj-aoj: Fowaꞌ anipa pandaꞌ waf afambai. Owaꞌ, God nasaꞌopepa nosahoꞌepa eaꞌ ananipai
    atipa siꞌipa. God nandaꞌepaꞌ pagataga epes buꞌupai hililiꞌi ma naep ananipi. Anen
    nandaꞌepa naꞌamba atina agol Dembinai Jisas Kraisi ma Ambal buꞌwinai God apeꞌinai.
  cbv-cbv: Páant ĩ chãjat pah biquína yeébboó ñi jʉmʉp jĩ. Obohjeéhtih, Jesucristodih
    ñi jepahachah, ã wʉn wʉ̃hnit, ñi yéejatdih ãt yohop taga. Pánihna, bʉʉ, Tʉ́ini
    Espíritu ã teo wáacachah, Dioíhwã ñi jʉmʉchah, yeebdíh yéejat jíib ã wihcan caá.
  taw-taw: Ned nɨbi ogɨnap anɨb ak tek gelɨgɨpɨm ak pen, tɨmel gɨpɨm gach ak God wik
    yokup. Yokɨlɨg gek, nɨbi binɨb suŋtep ne yɨbɨl mɨdebɨm. Bɨawl Jisas Klays ayɨp
    God chɨn Kawnan ne ak ayɨp kɨles kɨli ak dɨl nɨbop gek, God ayɨp jɨmñɨl mɨdɨl
    binɨb tep ne takaw ma mɨdeb okok mɨdebɨm.
  jic-NT: Nun popa nepénowa nin p'iyá la tjüjí yas nam. Quina Dios perdonar la nutjiji
    malala la tjüjí mpes. Perdonar la nutjiji jupj Cjües mpes, qjuis Jepa Jesucristo
    mpes wa. Nun Dios juts'a'á, nin nu tepyala. Nun 'üsüs Dios lal quinam, Dios la
    nutjiji mpes.
  zap-NT: Nuu de wak zenga chekwlo, per naaree por la Jesucrist no le por XEspíritu
    XDëdyuzh be che wbetxee xdol de, che xpén Ne nak de, no che run Ne de kwent zegnak
    men ne nunk wlaadet dol.
  wer-wer: Ngaan ar narö pi tapël wakaimauröak peene Aköp Yesu Kristook yal yemangkën
    tiarim Anutu pim Pulöök i niirak arim utpetat won wes nuulaan wotpil sak pimtëën
    yaö sak wë.
  ipi-ipi: '@see-verse:1CO.006.010'
  qul-NT: Ñaupajka waquinniyquichiska ajina carkanquichis. Cunantaj mayllaskaña canquichis,
    Diosllapaj causanayquichispaj, juchamanta salvaskaña Señor Jesucristopaj sutinpi
    Diosninchispaj Santo Espíritun uqhunta.
  tnc-tnc: Bikija ᵽuri nimauᵽaka baabaraka ĩ'rãrimaki mija imaeka ruᵽu. Maekaka ᵽuri
    i'suᵽaka baabeyurã mija imaokaro'si Esᵽíritu Santore mijare jeyobaayu Jesucristore
    mijaro'si reyaeka simamaka. Ba'iaja mija baaekareka Tuᵽarãte mijare tããeka, suᵽabatirã
    kirirã mijare kimarũjeka mae. I'suᵽakajaoka “Ba'iaja nabaaeka waᵽa yire waᵽariabeyurã
