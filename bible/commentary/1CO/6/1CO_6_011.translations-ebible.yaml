    Jesucristo. Y ansina tamen Dios ta considera con ustedes como si fuera nuay pecado
    por medio del Señor Jesucristo, y por medio del Espiritu Santo del di aton Dios.
  uig-ARA: بەزىڭلار دەرۋەقە شۇنداق بولغانسىلەر؛ ئەمما سىلەر رەب ئەيسا مەسىھنىڭ نامىدا
    ۋە خۇدايىمىزنىڭ روھى بىلەن يۇيۇلدۇڭلار، پاك-مۇقەددەس قىلىندىڭلار، ھەققانىي قىلىندىڭلار.
  tuf-tuf: Ba cahujín cat récaram urán eyta chájacro. Eyta cuar, ba urá ay tehmojocro.
    Ahra ba Sir im uwa chájacro. Cara Jesucristo ima ajc cut Sir Ajcan Cámuran Ey
    sicor tayar bár jájacro.
  abx-abx: Ngan aniya' si ka'am magparapanbuhat sinan siray myintras pa iya agbasol.
