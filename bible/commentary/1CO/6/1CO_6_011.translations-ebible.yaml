    ruiijong ro.
  eng-TCENT: And that is what some of you were. But you were washed, you were sanctified,
    you were justified in the name of the Lord Jesus and by the Spirit of our God.
  eng-BSB: And that is what some of you were. But you were washed, you were sanctified,
    you were justified, in the name of the Lord Jesus Christ and by the Spirit of
    our God.
  cpu-NT: Pairani, ari pikantayevetakari tsikarika pikaratzi eerokaite. Irooma iroñaaka
    okempivaitakaro inkivayeetaimi, itasorentsishiretakaitaimi, jovatampatzikashireyeetaimi,
    tema pipairyaapiintairi Avinkatharite Jesucristo. Iriitakera Tasorentsinkantsi
    kantakaayetaamiri.
  san-ASM: যূযঞ্চৈৱংৱিধা লোকা আস্ত কিন্তু প্ৰভো ৰ্যীশো ৰ্নাম্নাস্মদীশ্ৱৰস্যাত্মনা
    চ যূযং প্ৰক্ষালিতাঃ পাৱিতাঃ সপুণ্যীকৃতাশ্চ|
  tac-NT: Jaré 'emi a'chigóriga nokame nile napurigá cha nokame, nobi Onorúgame 'láchigo
    e'kálekó, 'lige wanápale napurigá aleké oyérame nímala. Alué Wa'lula Esukristo
    a'walila 'sile gatea, 'lige aminami Wa'lula O'nó Onorúgame Alawala si 'sile gatea.
  eng-WEBPB: Some of you were such, but you were washed. You were sanctified. You
    were justified in the name of the Lord Jesus, and in the Spirit of our God.
  gfk-H: Ma aring ta muat diet ga ngen hua naluai. Senbia no Tanua tano nudahat God
    ga kapal sei ira numuat sakena ma ga bul hasisingen muat wara nuna tus ma ga kurei
    bia muat takodas ra matmataan tana. Ma ga gil hua taar ta muat tano hinsa Iesu
    Karisito no Watong.
  viv-viv: Boi tuwaina aimo keke wadavetumagana ana toveya, tufoimi mena kaliva koyodiyao
    adi loi amine wahuluhuluva. Tu Kaiwabu Yesu Keliso ana eganeya kadu yada Yaubada
    AluꞋaluwana yana faiwala againe ahe watowa be wayegayega, Yaubada yana yoꞋogaga
    faꞋina ahe gisevehailemi be Yesu Keliso againe wahawahegemi, ada omi kaliva yegayegamiyao
    Yaubada matane.
  yao-yao: Ŵane mwa ŵanyamwe ŵaliji ŵanti iyoyo, nambo sambi syenu silecheleswe, ni
    mmichikwe pajika kwa ligongo lya Akunnungu ni mmoneche ŵambone paujo pao kwa litala
    lya Ambuje Che Yesu Kilisito ni kwa litala lya Mbumu jwa Akunnungu ŵetu.
  tgp-tgp: Ale tuai tatuamim ka sohena, pani nake God mo hoje nar̃ihi na nomim hehe
    moiso, ale mo tapuhi kamim, mo vai kamim ka tataholo na nahon God na hijan Moli
    Iesu Kr̃isto peresi na Tanumen nor̃a God.
  auc-NT: Mïni pönencabo incæ pancamïniya mänömaï ingaïmïni inte ñöwo ïñömö æbänö
    ïmïnii. Edæ mönö Awënë Itota Codito ëmöwo beyænque Wængonguï Önöwoca pönö ñä mënongacä
    ate mïnitö tæiyæ̈ waëmö ëwocate quëwëmïni adinque Wængonguï, Botö ayömo mïnitö
    waa cæmïni ïmïnipa, angampa.
  kbc-NT: Niɡ̶ijo jotigide onateciɡ̶idi niɡ̶ina akaami jiɡ̶ijo me ɡ̶adakataɡ̶a niɡ̶inoa
    ane beyagi anoditece. Pida Aneotedoɡ̶oji ja ɡ̶adapitaɡ̶atitetiwaji, codaa ɡ̶adiolaatedice
    makaami nepilidi, codaa eote me ɡ̶adeɡ̶enakitiwaji. Liwigo Aneotedoɡ̶oji jiɡ̶ijaaɡ̶eo
    niɡ̶ida libakeditaɡ̶adomi, leeɡ̶odi managi miniwataɡ̶a Aneotedoɡ̶oji niɡ̶ijo naɡ̶abakeni
    Liboonaɡ̶adi Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Ag getal duailel go guzenanemen sul dacanemen, bo, ulis Uwait nug agal
    igul eg zilagai marena, ag gonugau duailel pet usalemen. Ag igual Dubanou Ban,
    Yesus Kristus mui, igual Uwait nugau Ah Wes mui, pezai daimai, Uwait nugau ameg
    ebu ag duailel naliu usalemen.
  ctu-BL: Lamitaletla che'ʌch tsa' la' mele, pero wʌle pocbiletixla ti' c'aba' lac
    Yum Jesucristo cha'an ti' yEspíritu lac Dios. Tsa'ix ajq'uiyetla ti' wenta Dios.
    Wolix la' q'uejlel ti toj.
  meq-meq: Ahəl niye na, siye i ndo hay mə walaŋ kurom tə gawa wu neheye lele bay
    aye. Ane tuk na, Məsəfəre i Mbəlom nakə faya ka ɗəslakweye ha gər aye kə pəsakum
    ha mezeleme kurom ada kə bara kurom. Kə pala kurom hərwi ada kâ tərum ndo i Mbəlom
    hay. Ka təra kurom hay tsəɗaŋŋa kame i Mbəlom. A ge andza niye na, hərwi ka pum
    mədzal gər ka Bəy Maduweŋ Yesu Kəriste.
  noa-H: Hãaur k'ʌʌn pãar hee cha mua jaau chirʌmjöta t'ʌnaajim warrgar. Mamʌ hĩs
    ya maach Pör Jesucristo gaaimua hich Hẽwandam Hak'arau ya pãar k'aibag t'um hʌpʌ̈iwia
    hich hat'eepaita nem wajap'am happai wau wënʌrramk'ĩir pãar jʌr haujim. Mag nʌm
    dʌ̈i warr pãar hi dʌ̈i hiekk'õr pöm wënʌrrarrjã, maach Pör Jesucristoou Hẽwandam
    Hak'aar dʌ̈imua hʌ̈u pãar peerdʌ hauwia pekau chuk'u harrjö pãar wai sim.
  alp-NT: Akmenare imia leini imi atate ele mere. Po pamuli meije imi dosaru ampunelu
    peneka. Imire Tuhane Eni tamata peneka rebe dosa sae mo. Tuhane Iteu peneka be
    imi sala sae moneka le bei saisa rebe Tuhane Yesuse Kristuse Ionore kai Tuhane
    Eni Rore Eni kbasare.
  san-VEL: yuuya ncaiva.mvidhaa lokaa aasta kintu prabho ryii"so rnaamnaasmadii"svarasyaatmanaa
    ca yuuya.m prak.saalitaa.h paavitaa.h sapu.nyiik.rtaa"sca|
  kbq-kbq: Mago'amota e'inahu vahe korapara mani'nazanagi, Anumzamo sese hurmanteno,
    tamazeri ruotge hu'ne. Na'ankure Ramofo Jisas Kraisi Agifine, Anumzantimofo Ruotage
    Avamupi higetma, tamagra Anumzamofo avufina fatgo vahe mani'naze.
  kbh-kbh: Y tempo báseftanga ts̈ëngaftanguents̈ënga chca s̈mojamna, pero Bëngbe Bëtsá
    ts̈ëngaftangbe bacna soyëngama tcmojaperdoná, y chca entsemna mo bebénënga cuaftsemncá;
    cha tojama ts̈ëngaftanga chabe ents̈anga chas̈motsemnama, nÿe cha chas̈motseservénama,
    y tojama ts̈ëngaftanga mo ts̈abengcá chabe bominÿiñe chas̈motsemnama. Lempe chca
    Bëngbe Bëtsá, tojama ndayá Bëngbe Utabná Jesucristo tojanmama y ndayá Bëngbe Bëtsabe
    Espíritu tojamama.
  ron-LSB: Unii dintre voi ați fost astfel, dar ați fost spălați. Ați fost sfințiți.
    Ați fost îndreptățiți în numele Domnului Isus și în Duhul Dumnezeului nostru.
  pon-pon: Iduen akai komail maj o, a met komail wideudier, o kajarauialar, o pun
    kilar mar en Kaun Iejuj o Nen en atail Kot.
  nhe-BL: Achtohuiya sequin imojuanti initztoyaj queja nopa, pero ama Toteco inmechpajpajqui
    tlen imotlajtlacolhua huan inmechiyocacajtoc para xielica iaxcahua. Huan Itonal
    Toteco inmechchijtoc inxitlahuaque iixpa ipan itoca [6:11 O ica itequihuejcayo.]
    Tohueyiteco Jesucristo.
  sps-sps: Mesapan tsumi faareir vainy to ari muan to te kat fo kat iring to ayei.
    Sin tovei Gov garus bus mami. An Aaven Taabos Tsunia kaa non koma mami sa kat
    bus mami sam faarei men vainy taabos Tsunia. Ana Tsunaun Jisas Krais kat fatavaroiny
    matuami sam sikia ma kaa me ta iring matan e Gov. Gov kat bus a fo mamatsiny ka
    to, tana saa a Tsunaun Jisas Krais mat of bus a fo aveto tsura an Aaven Taabos
    Tsunia to te binun non koma mami te kat kainy a fo mamatsiny binun faavot to tsumi.
  wnc-wnc: Siwan aminu gikat gatake yuaingu kunduta tupa aminu wai wa binga dakngake
    yuking. Ngana Anutunindane Waung Kapata musipza papan nomatawa ginu sanga Buyambam
    tapaninu Jesu Kraisda ninde tasinimukut takngae banip siking. Ginu ie banip sikingge
    Anututa ginu inae papan ginu itane aminabam dakngaking. Dakngake ginu itane nomune
    amin noman dakngake kepi nomana akngane sukuningge natake ita waiakngasa sandetdamukut.
  bus-bus: A gbɛ̃kenↄ dɛ lɛmɛ yã, ben a zú ò, a gↄ̃ Luda pↄ́ ũ, Ludaa tò yã bↄ̀ao
    nna kↄ̃n Dii Yesu Kirisi tↄ́o kↄ̃n wa Luda Nini gbãaao.
  gub-BL: Amo pepyr har a'e wà, agwer ikatu 'ym ma'e uzapo a'e mehe wà. Tupàn pemukatu
    ikatu 'ym ma'e penemiapo kwer wi a'e. Pezemonokatu Tupàn pe nehe kury, ikatu 'ym
    ma'e iapo re pepytu'u pà nehe kury. Tupàn pemuawyze a'e, Zezuz Zaneruwihawete
    Zanezar imàno awer rehe a'e, Wekwe Puràg ikàgaw rupi a'e.
  imo-imo: Oipe eno imbomareni aku teko moloringi. Nalo Awili Jisas Kraist enonga
    nimbe kolorumumunga Mini Kake Teli teremomuni Goteni eno kulumie tondopa yunge
    imbo kake telima mendepolo nimbelie yunge imbo toya tolima imbi tirimo.
  boj-boj: Nami niŋgi qudei tamo uge deqaji soqneb. Ariya bunuqna Qotei na nuŋgo are
    miligi yansetŋgosiqa niŋgi aqa segi kumbra boleq di atej. Atsiqa Tamo Koba Yesus
    Kristus aqa ñam na ti gago Qotei aqa Mondor aqa siŋgila na ti niŋgi tamo bole
    une saiqoji qa merŋgej.
  eng-DRA: And such some of you were; but you are washed, but you are sanctified,
    but you are justified in the name of our Lord Jesus Christ, and the Spirit of
    our God.
  knf-knf: Kë hënk di baloŋ ţi an babiiŋ awo. Kë Naşibaţi i nja aşë ţëpna ţi Yeŧu
    Kriŧtu Ajugun na *Uhaaş wi nul añow ipekadu yi nan, kë nakak ayiman, adolan kë
    nawo baŧool ţi këş ki nul.
  san-KHM: យូយញ្ចៃវំវិធា លោកា អាស្ត កិន្តុ ប្រភោ រ្យីឝោ រ្នាម្នាស្មទីឝ្វរស្យាត្មនា
    ច យូយំ ប្រក្ឞាលិតាះ បាវិតាះ សបុណ្យីក្ឫតាឝ្ច។
  arn-NT: Fey femngechi chengekefuymün kiñekentu eymün ta kuyfi mew, welu fewla dew
    liftungetuymün reke ta yafkan mew tamün nietuael lif mongen Ñidol Jesucristo ñi
    pepiluwün mew ka Ngünechen ñi Lif Küme Püllü mew.
  zas-NT: Yuꞌdi gubajn zian guiaꞌxchej, per yan ma nayadi delant loj Dios, ma najdi
    par Dios, abiꞌ ma nayabidi ziꞌc tijb bén ni ad wayüjnt dol por xguialrniabee Dad
    Jesucrist në por xSprijt Dios bén ma nabannëdi.
  ken-NT: Nɛ nkúbhɛ́ ɛnyu ɛyɔ kɛ̌ mbɔk yɛká báchí nyaka. Kɛ nɛ́nɛ, Ɛfóŋó Bɛdyɛrɛ
    anáŋ asó bɛbʉ́ bhɛka afɛ́rɛ́, akʉ bɛ́ mǎmbák bo Mandɛm. Nɛ ɛ̌ti ɛnyɨŋ ɛnɛ́
    Yesu Kristo Acha ákʉ́, Ɛfóŋó Bɛdyɛrɛ akʉ nkwɔ́ bɛ́ be mǎmbák chak bɛsí Mandɛm.
