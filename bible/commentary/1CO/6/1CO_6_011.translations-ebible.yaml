    giŋga, ma kôm mac ati lau dabuŋ ma lau gitêŋ tu Pômdau Yisu Kilisi ndê ŋaê-ŋga.
  pri-NT: Béaa, âna rà wàrapwiri wà pàra tàpé gée goowà. Êco na wà Pwiduée kâjè, âna
    é jèe pitòrigariwà, ba na guwà tèpa âboro pwicîri kêe. Â é jèe nuwa tâjii ê èpà
    kàwà, [â é jèe tòpò pinaanapô naa nabibiu kàwà ma wàé] â é jèe nama guwà *tàrù
    na araé. Â é cau wàrapwiri diri, naa na nee Pwi Ukai Iésu Kériso, â na é naigé
    mee ê Nyuâaê Pwicîri.
  zpq-NT: Baḻle benḻe da' mal dan' zjanac ca', perw ṉa'a da' chejnilaže'le X̱ancho
    Jesúsen', Spiritw c̱he Diosen' ba benen cont beyac lažda'olen' xilaže', na' benen
    cont nacle ḻo na' Diosen' na' cont nacle beṉe' güen len ḻe'.
  por-TFT: Alguns de vocês praticavam, antigamente, tais atos. Mas Deus livrou/limpou
    vocês [MET] do seu comportamento pecaminoso. Ele consagrou vocês para Si mesmo.
    O registro dos seus pecados foi apagado {Ele apagou o registro dos seus pecados
    } por vocês terem confiado [MTY] no Senhor Jesus Cristo, e por causa daquilo que
    o Espírito do nosso Deus fez em benefício de vocês.
  gwi-NT: Christ, vik'injahohkhit gwehkįį dąį' nakhwalat nąįį jyaa ts'ą' gwiizųų t'agwah'ya'.
    Gaa Vit'eegwijyąhchy'aa nakhwatr'agwaanduu oo'an gwahaadlii. Shroodiinyąą nakhwiłtsąįį,
    ts'ą' viinyą' ts'ą' shoo dhoodlit. K'eegwaadhat Jesus Christ dee'ya' k'iighai'
    ts'ą' Vit'eegwijyąhchy'aa, Ch'anky'aa Shroodiinyąą k'iighai' nakhweenjit jyaa
    diizhik.
  gvn-gvn: Ngadiku kanbalda yurra yala buyun-buyun wukurrin. Yamba Godungku yinya
    buyun kidanda yurrandamun wawumun, yurra Majanda Jesus Christanda mambarrijinya.
    Nyunguwundu Wawubu yurranin helpim-bungal junkayku bundanka. Yurra jawunman Godunji,
    nyungu Wawu yurranji bundanya.
  nna-nna: '@see-verse:1CO.006.010'
  nhy-NT: Sekimej de amejwan achtoj anyekaj ken yonmej tlajtlakolejkej. Pero axan
    Dios yoamechchipaj de amotlajtlakol iwan yoamechseladojkixtij para xichipawkanemikan
    inawak, iwan Dios amechita mach ok itlaj tlajtlakole ankipiaj. Dios ijkón okichij
