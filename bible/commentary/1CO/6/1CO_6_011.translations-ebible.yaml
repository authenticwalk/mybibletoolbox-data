  not-NT: Aisati picantaigabitari iraegui antiro quimingari. Iroro cantënguicha yoguëtetaigaimi
    Atingomi yoganinasëretaimi Iriro aisati Isëre Tosorintsi opasiniatitanaimi. Iniacaninataiguëmi
