  peg-peg: ଆରେ, ମି ବିତ୍ରେ ଇନେର୍‌ ଇନେର୍‌ ଏପେଙ୍ଗ୍‌ ମାଚାଦେର୍‌; ମତର୍‌ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି
    ତର୍‌ଦ ଆରି ମା ଇସ୍ୱର୍ତି ହୁଦାଂ ଏପେଙ୍ଗ୍‌ ନୁଜ଼୍‌ୟା ଆତାଦେର୍ଣ୍ଣା, ପୁଇପୁୟା କିୟା ଆତାଦେର୍ଣ୍ଣା
    ଆରି ଦାର୍ମି ଇଞ୍ଜି ଗାଣ୍‌ତି ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Amrẽbê gar akwỳ mekôt ã amijo ane. Nhym kam Metĩndjwỳnh arỳm ar ajo kute
    mrãmri ne me kute me põnh nhym me arỳm mextire pyràk. Nãm arỳm amimexo ar ajo
