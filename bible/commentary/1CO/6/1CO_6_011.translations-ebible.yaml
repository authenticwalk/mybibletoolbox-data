    ruyuriobeama ĩna”, Dios ĩ yi tʉoĩarã ña mani.
  trc-NT: Dan me se da̱nj ina̱nj quiꞌyaj taꞌa̱j soj ga̱a rque̱, tza̱j ne̱ ya̱j me
