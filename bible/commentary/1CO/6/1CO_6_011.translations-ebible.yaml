    mjot mhuinma'ñ, etz mnayyéjcɨgɨxy amumdügjot ma Dios. Co miich ajcxy mmɨjpɨdaaccɨxy
    je nHuindzɨn Jesús yxɨɨ e xy'adɨgɨɨygɨxy xyjottɨgɨɨygɨxy Dios yjɨhuɨ'ñ ymɨc'ajt,
    paady ajcxy tɨ m' ahuimbijtcɨxy tudägy ma Dios yhuinduu.
  cpb-NT: Pairani, ari pikantawetakari eerokapaini. Irooma iroñaaka oshiyawaitaawo
