    nipa nyiburr-jechinuwa nyirr-negarra ngardawa an-ngayburrpa Bunggawa Jesus rrapa
    Wangarr An-mawunga bitipa abirri-nyala.
  wal-wal: Intteppekka issi issi asai hegeetu mala. SHin Godaa Yesuus Kiristtoosa
    sunttaaninne nu Xoossaa Ayyaanan intte meecettidetanne geeyideta; qassi xillideta.
  zad-NT: Na' baḻ-le gokle ka beṉ' malki kana'. Per ṉaa Chioza' ba bix̱is biyibe'
