  box-NT: Bìo á ĩ tò yi kà ɓúenɓúen lé bṹn ɓa ɓúi fù wee wé mí tĩ́ahṹ.
    Ɛ̀ɛ ká le Dónbeenì wã́a ceéra mia. Mi bìo sã̀ le yi. Mi wó ɓa nùpua na
