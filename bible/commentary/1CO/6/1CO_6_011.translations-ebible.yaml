    ishejiaquempiroqueate maasano piguempevaerejia, yamenantajiaquempicaqueate Aapani
    Irioshi quejevaeca teeca pinquempevaetimajiguempaji, ariqueate yagavejacaajiaquempi
    Ishire Aapani Irioshi povashiantamajajianaqueroqueate pantaguishejiavetaca, ariqueate
    pisavicaventajianaqueroqueate inintaguetica Aapani Irioshi.
  bnp-bnp: Ranga ne mua, hosi mua a viri maea. Pali a rane Isu Kristo a Bakovi Dagi,
