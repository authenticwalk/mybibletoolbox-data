  eng-WEBU: Some of you were such, but you were washed. You were sanctified. You were
    justified in the name of the Lord Jesus, and in the Spirit of our God.
  gnw-NT: Jare jucuarãi piyapose amocue pe reta. Ẽrei yandeRu Tumpa iEspíritu oyoe
    pegüi opaete cua mbaembae icavi mbae vae, jare peñono tee Tumpa peguarã, jare
    pembujupi. Cuarãi uyeyapo peve yandeYa Jesucristo jee re.
  mux-mux: Ui eninga yambu mare aku-siku teku muluring akiliinga-pe ekupu ⸤Pulu Yili-ni
    eninga ulu-pulu-kísima⸥ lumaye tonjupa, ‘Eni yunga yambuma mendepulu akiliinga
