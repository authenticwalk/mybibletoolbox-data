    qui'ct cyetz quil. Ya'tz tzun chibanu' tan tu' yi mbi cu'n banak Kajcaw Jesús,
    nin tan yi porer yi Espíritu yi kaRyosil.
  isn-isn: Nawa ae ang'wi ao aenyenye. Kuite makonda keligwa kuite makona kogigwa,
