    nahatporhan Yahsup orhor Got orhe gon han bap nahat napapatmur. Orhe gon han bap
    nahat napapatin orhe kintei oh yah hat patin oh Gur yah hat pati han bapmur naporpatmur.
  bvr-bvr: Ana-goyburrpa nyiburr-werranga nyiburr-yinagatiya nyiburr-workiyana werra
