  chz-NTPS: Heˉ ja̱ˉ maˊ la̱a̱ˈ ko̱ˉlla̱a̱ˊ hnähꜘ. Pero naꜗ maˉnaˉcheˊ dsoˊkyeˉ kyahꜗ
