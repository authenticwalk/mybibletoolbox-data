    iking.
  ino-ino: Lapa'kaeya'ae mako mai'naya vaya'moki a'ke'ainaka ani akufa havi vaya mai'naya'maki
    Anumayatimo Yisasi Kalaisi akileti'ae Anumaya Koti Fate Akufa Avamu'amoteti'ae
    havi yatapi ako ano kalopatale'niketapa fate akufa vaya mai'netapa Anumaya Koti
    aulakale “Alakepa vaya mai'nae.” huteno alino kanale hulapate'ne.
  gnn-gnn: Yo, ŋäthilinydja nhe muka balanyarayi yolŋu, bala nhe wiripuŋuyinana ŋuriŋina
    ŋunhi ŋayi Gunhu'yu rurrwuyurruna nhuna, ḏarrtjalkkuŋala nhokalaŋuŋuru yätj, bala
    nhuna ŋayi märraŋala ganaŋ'maraŋalana nhanŋuwayliliyaŋalana, ŋuliyina ŋunhi yäkukurru
    Garraywala Djesu-Christkalana ŋayi Gunhu'yu nhuna ŋayaŋu-dhunupakuŋalanydja, ŋuriŋi
    nhanukalay ŋayi Walŋamirriyuna wal'ŋu Birrimbirryu, ŋilimurruŋgalaŋuwala Waŋarrwala
    Godkalana.
  yal-yal: Ɛ tan ndee yi na kii nin nun, koni ɛ yulubine bata xafari, ɛ rasariɲan,
    ɛ yi findi muxu tinxinxine ra en Marigi Yesu Alaa Muxu Sugandixin xinli a Nii
