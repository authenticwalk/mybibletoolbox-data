    striivadaacaari.na.h pu.mmaithunakaari.nastaskaraa
  kbq-kbq: Anumzamofo Kumara fatgo osu veamo'za erisanti oharegahaze hu'nea kea tamagra
    ontahi'nazafi? Atrenkeno tamagri'a antahintahimo'a tamazeri havia osino! Monko
    avu'ava'zamo azeri haviama nehia vahe'ma, amema'a omne zante mono'ma hunentea
    vahe'ma ru vemofo a'nene, aravema hu'nea vemo'o, a'mo'ma atreno ru vene savri
    nehiane, vene'nemo vene'nene monko'za nehia vahe'mo'zane,
  kbh-kbh: ¿Ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo, chë bacna soye amënga Bëngbe Bëtsabe
    amë́ndayoye ndoñe mochanjámashënguama? Ndoñe matenoíngñana. Ni chë boyabása o
    shembásaftaca bacna soye amënga, ni chë cachëngbe pormana soyënga diosënga yomna
    ca jtsejuabnayëse adórayënga, ni cachëngbe boyá o shema ínÿaftaca íngñayënga,
    ni chë boyabásenga mo shembasengcá jtsinÿnama bos̈ënga, ni chë boyabásenga inÿe
    boyabásengaftaca bacna soye amënga,
  ron-LSB: Sau nu știți că cei nedrepți nu vor moșteni Împărăția lui Dumnezeu? Nu
    vă lăsați înșelați. Nici cei imorali din punct de vedere sexual, nici idolatrii,
    nici adulterii, nici prostituatele, nici homosexualii,
  pon-pon: De komail jota aja, me japun kan jota pan jojoki wein Kot? Kalaka pein
    komail! pwe me nenek de me kati ani likam akan, de me kamal, de me dir en inon
    jued, de me madon jaut on ol oko.
  nhe-BL: Ax inquimatij para ax cuajcualme ax huelis calaquise campa tlanahuatía Toteco.
    ¡Amo ximocajcayahuaca! Ax calaquise nepa tlen quichihuaj tlamantli ica tlen ax
    ininnamic, o tlen quinhueyimatij tlaixcopincayome, o tlen momecatíaj, o tlacame
    tlen mosihuanequij. Ax calaquise nepa tlacame tlen quichihuaj tlen hueli ica sequinoc
    tlacame,
  sps-sps: Ami ma faonot bus tan gam iny a tsivom tana foka na fo iring te katkat
    romi faarei romin gima iring! Ami ma faonot tana saa ami natem to tsuri na vainy
    to te katkat ror a iring, a sikia vaarik ta ar pan tsuri tana Waan ne Gov. Fagaug
    vaare yam a tsivom; to te fifiinaum fi ror a vainy, ge ito te fafaatouf fi rorin
    mes a fo kaisa tan gov gamgam, ge to te tsikoor ge fipisui fiisen mirorin muiny
    fanging, ge to te kat fiiring ror tsoiny min mes guei tsoiny to te faruak non
    a rejiaf, ge to te fanging fatabiny fi ror tsoiny min mes tsoiny;
  wnc-wnc: Ginu sanga Anututa aminu inae panangge tasinggak kakngae katak dua ba nataaing?
    Aminu sanga waiaknga pasikaingu wa aminda sanga wa Anututa tasinggak kakngae gepbiatangu
    dua kopning. Wena. Ginu ie musipzaatangu kem ngangu ma natapam. Aminu yasewa tasikaing
    aminda undangu kopnanga dua. Gatu aminu anutu pupukngae gepbiatang yuaing amin
    ba wawita sanga maata tasikaing kaknga tawake tasikaing amin ba wawitakan ngana
    sanga maakngana kaya aknga wawi notnaat gatake pasikaing amin ngangga Anutue gepbiatangu
    dua kopning.
  bus-bus: Á dↄ̃ kɛ̀ gbɛ̃ zaaanↄ é gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia guuroo? Àton a zĩnda
    sãsãro, pãpãkɛrinↄ ke tãagbãgbãrinↄ ke zinakɛrinↄ ke gↄ̃gbɛ̃ kaaruanↄ ke
    gbɛ̃ kɛ̀ aↄ̃è daɛ kↄ̃n ń gↄ̃gbɛ̃ daaaonↄ
  gub-BL: Ikatu 'ym ma'e tetea'u iapo har a'e wà nehe, noho kwaw Tupàn pyr a'e wà
    nehe. Peinu katu ko ze'eg nehe. Tuwe teko nahemu'em kwaw ko ma'e rehe peme nehe.
    Teko wemireko 'ym puhe uker ma'e wà nehe, tupàn a'ua'u wamuwete katu har a'e wà
    nehe no, umen 'ym puhe uker ma'e a'e wà nehe no, awa amo awa puhe oho ma'e a'e
    wà nehe no, kuzà amo kuzà puhe oho ma'e a'e wà nehe no,
  imo-imo: Ulu pulu keri teremele imbomani Gotenga mulu kombu naa punge kani liko
    manjeio. Eno enongano naa kili tieio. Ambiye wapu langi noromelema kape i Gote
    ningo mele te kuro popo toromelema kape omenupili umbulu tapu tekolio wapu langi
    noromelema kape iye angenu kinye ambiye angili ulu teremelema kape
  boj-boj: Tamo uŋgasari kumbra uge uge yeqnub qaji naŋgi Qotei na taqatnjrsim naŋgo
    Mandor Koba sqasai. Di niŋgi qaliesai kiyo? O ijo was niŋgi na nuŋgo segi jejamu
    gisaŋyaib. Tamo sambala kumbra yeqnub qaji naŋgi ti, tamo gisaŋ qotei qa loueqnub
    qaji naŋgi ti, tamo was bei aqa ŋauŋ jejamu ojeteqnub qaji naŋgi ti, tamo uŋa
    wo ŋereŋqa uratoqnsib olo tamo bei bei wo ŋereŋeqnub qaji naŋgi ti, bajiŋ tamo
    naŋgi ti, tamo was bei aqa iŋgi iŋgi qa mamaulnjreqnu qaji naŋgi ti, tamo ya uge
    uyoqnsib nanarieqnub qaji naŋgi ti, tamo was bei yomuiyeqnub qaji naŋgi ti, tamo
    was bei aqa silali gisaŋ na yaiyeqnub qaji naŋgi ti, tamo deqaji kalil naŋgi Qotei
    na taqatnjrsim naŋgo Mandor Koba sqasai.
  eng-DRA: 'Know you not that the unjust shall not possess the kingdom of God? Do
    not err: neither fornicators, nor idolaters, nor adulterers,'
  knf-knf: 'Naamme kë banjaaŋ bado buţaan baankluŋ kawo du *Pşih pi Naşibaţi i? Naŧiinkan
    bnuura : bañaaŋ banjaaŋ bajuban pjuban pi piinţ, banjaaŋ badëman ŋnŧoŋ, baţupan,
    banjaaŋ bapiinţ na biinţ ji baka, këme baaţ ji baka,'
  san-KHM: ឦឝ្វរស្យ រាជ្យេៜន្យាយការិណាំ លោកានាមធិការោ នាស្ត្យេតទ៑ យូយំ កិំ ន ជានីថ?
    មា វញ្ច្យធ្វំ, យេ វ្យភិចារិណោ ទេវាច៌្ចិនះ បារទារិកាះ ស្ត្រីវទាចារិណះ បុំមៃថុនការិណស្តស្ករា
  arn-NT: ¿Kimlaymün am eymün tati wesake mongen nielu koneltulayay ta Ngünechen ñi
    mülewe mew? Eluwkilmün tamün ngünenkangeael. Fey Ngünechen tañi longko ülmenngeelchi
    mülewe mew koneltulayay tati pu domo ka ti pu wentru re üñamyemekewle ka ti püramyekelu
    adentun pichike ngünechen ka ñiwakelu no rume, kudumuwkelu chaf wentru engu no
    rume, ka ti pu weñefe no rume, ka ti pu diñmangelu no rume, ka ti ngollife no
    rume, ka ti dallukafe no rume, ka ti pu koyla ngünenngelu no rume.
  zas-NT: ¿Id ragbeedi ya guial bén na̱j ree benmal ad zut reeman loj xguialrniabee
    Dios? Gol gogbee guial loj xguialrniabee Dios ad zut ree bén ni naban ree nadxuudx,
    në ree bén rën ree ni ad najt ree Dios, në ree bén zaꞌnë bén ad najt lacheel reeman,
    në ree xinguiaaw rüjn ziꞌc béngunaa në ree xin rën lasaꞌ xinguiaaw ziꞌc béngunaa.
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ yɛ̌ ɛwak, Mandɛm apú bhák Mfɔ ntá bǒ abhɛn bápú
    chak kɛ? Mmu ákɛ́ rwɔ mmʉɛt. Yɛ̌ agha anɛ ákʉ̀ barak ɛpʉsi, yɛ̌ agha anɛ ákòŋo
    bɔmandɛm bachak, nɛ bakwɛnɛ́ bɛrwɔp, nɛ yɛ̌ntɨkɨ mbakanɛm anɛ ákʉ̀ kɛbhʉ́rɛ́
    nɛ ntɨ mbakanɛm nɛ yɛ̌ntɨkɨ ngɔrɛ́ anɛ ákʉ̀ kɛbhʉ́rɛ́ nɛ ntɨ ngɔrɛ́,
