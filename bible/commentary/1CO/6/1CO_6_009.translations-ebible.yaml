  taj-taj: आज्‍यबा गे लबा म्‍हिगदे परमेश्‍वरला य्‍हुल्‍सारी निम्‍याङ्‌बा हक आयाङ्
    भिबा ताम एनीगदेदा था आरे? एनीगदेसे ह्राङसे ह्राङदान धोका थापिन्‍गो। ब्रेल्‍सी
