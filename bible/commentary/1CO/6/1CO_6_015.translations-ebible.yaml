verse: 1CO.006.015
translations:
  kpx-kpx: La hilokage la vava keu Kelisoele. Katealemo lana teibae vaveve vage la
    vavana ata ke vavati igaetoai. Kemo lana Keliso vava aiohavove.
  okv-H: Eto hamo ungotenau amo Iesu ta hamo vahaira te ungo kiae ue ere ovete? Eto
    Iesu ta hamo avo embo na tiha evohu ga kaju aisuja amo tehorete? Teho manera,
  tbo-tbo: Hinita mei Keliso hinina gutana gehouna. Ma iyowai po apo Keliso hinina
    gutana gehouna anai matamagomagougeya? Ega ita haki.
  mal-C: നിങ്ങളുടെ ശരീരങ്ങൾ ക്രിസ്തുവിന്റെ അവയവങ്ങളാകുന്നു എന്നറിയുന്നില്ലേ? അങ്ങനെയെങ്കിൽ,
    ആരെങ്കിലും ക്രിസ്തുവിന്റെ അവയവങ്ങൾ എടുത്തു വേശ്യയുടെ അവയവങ്ങളാക്കാമോ? ഒരുനാളും
    അരുത്.
  grc-SR: Οὐκ οἴδατε ὅτι τὰ σώματα ὑμῶν μέλη χριστοῦ ἐστιν; Ἄρας οὖν τὰ μέλη τοῦ χριστοῦ
    ποιήσω πόρνης μέλη; Μὴ γένοιτο.
  bgc-bgc: के थमनै बेरा सै के थारी देह मसीह का अंग सै? तो के मै मसीह के अंग लेकै उन
    ताहीं बेश्या के संग जोड़ द्यूँ? कदे भी न्ही।
  khz-khz: Gomi ati ripami, gomi kwapurakwapura tauniparami Keriso tauniparana kiarakiara,
    ei? Keriso tauniparana kiarakiara gaura ana gapira, pe mata-poraga talimara taunipararai
    ana vega-agora? Aikina kinavagi!
  deu-TKW: 'Wisset ihr nicht, daß eure Leiber Glieder Christus'' sind: soll ich nun
    die Glieder Christus'' nehmen und zu Gliedern der Buhlerin machen? Ferne sei es.'
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ, lu gdu ca nayáꞌ nabinliꞌ nacliꞌ tuz len le nacczëꞌ Cristo?
    ¿Nacxcz gac cúaliꞌ tu le daꞌ Cristo len gunliꞌ ga taꞌ ngul udá dzag? Cutu caꞌ
    ral‑laꞌ gunliꞌ cni.
  lin-lin: Boyebi te ete banzoto na bino ezali biteni ya nzoto ya Klisto ? Boni, nakoki
    kozwa biteni ya nzoto ya Klisto mpo na kokomisa yango biteni ya nzoto ya mwasi
    ya ndumba ? Ata moke te !
  hns-NT: Toelog djaane hai kie ek iesaai ke dehie Kriest ke dehie ke ek toekkara
    hai. Ka, bhala thiek hai djab ham Kriest ke dehie ke ek toekkara leike ek tjhatjhoendar
    ke deitie? Na, ie to kabhie na hoi sake hai!
  noa-E: ¿Pãrau bʉ̈ʉrjãta khaugba nʉ, maach thumaam khʉʉn morta jũrr Cristo morkha
    sim? Mag simta, ãbmua khãijã ʉʉin parhooba durpa theeg sĩerrjëem khʉʉn dʉ̈i akhiin,
    maach mor mag Cristo morkha simta jũrr mag ʉʉirag dee naabahab.
  eng-EMTV: Do you not know that your bodies are members of Christ? Shall I then take
    the members of Christ and make them members of a harlot? By no means!
  mib-NT: ¿A tu cájini rō jeē yɨ́quɨ cúñu tācá ɨɨn ɨɨn ró cúu nájnūhun tāca parte
    yɨquɨ cúñu Cristo? Núu súcuan ¿te á cuu quende yó ɨɨn parte yɨquɨ cúñu Cristo
    te squíjnáhan yó jíín ɨɨn ñahan jíca jnéní? Ma cúu cuɨtɨ súcuan.
  lif-NT2: खिनिॽ थक्‍किङ्‌ग ख्रिस्‍तरे़ कुयाम्‍लक् के़लॽबा निङ्‌वाॽ मे़ङ्‌घोए के़वयिॽबि?
    हे़क्‍केःल्‍ले़ ख्रिस्‍तरे़ कुयाम्‍लक्‍किन् तेॽरुङ्‌ङाङ् के़त्‍निमान्‍नु काम्‍सुङ्‌बाबि?
    आप्‍फाल्‍ले़आङ् मे़नुॽने़न्‍लो!
  xnj-xnj: Wu, mmanyi lepi kuvya higa yinu ndi viwungo vya higa ya Kilisitu? Wu, nitola
    viungu vya Kilisitu niviwunganisayi na viwungu vya mkemi? Pehe!
  mmx-mmx: Miklen i do labantuxu atnimi neni i lok ngan levengkot at labantuxu at
    ne Karisito. Kereva, i lox avukat kusu ana lok pes tenep at labantuxu at ne Karisito
    la ana lox etang i mi labantuxu at latkin ngarangat? Kopmen tinotno.
  cbr-NT: ¿Caramina, mitsux camina Jesucristonan 'ai quixun 'unaniman? ¿'Ëx Jesucristonan
    'aíshbi carana 'ëx 'atima xanubë asaribi 'inux 'iti 'ain? Uisa 'aíshbi cana 'itima
    'ain.
  tee-NT: Pus ja va jantu c'ats'ayat'it ta yu t'ajuntau ju Cristo. Pus ju quilacatuna'an
    ix'anuch ju Cristo. Chai ju milacatuna'an ni ix'anuch ju Cristo pus ja lai vanach
    at'it'a'alact'u'unump'alat'it ju va xanavinch lacati. Jantu lhijun ni lai acnavi
    ju chunch.
  eng-LSV: Have you not known that your bodies are members of Christ? Having taken,
    then, the members of the Christ, will I make [them] members of a prostitute? Let
    it not be!
  cak-NT: ¿Man iweta'n ta c'a chi rix can jix ruk'a-rakan ri Cristo? Y roma xe jun
    ibanon riq'uin ri Cristo, ¿utz como chi jixel-e riq'uin raja' y jixoc ruk'a-rakan
    jun ixok ri itzel ruc'aslen ri ni'ix ramera che? Man utz ta.
  pah-NT: Cristo'gareheva'ero pe pejikoty'a ga pavẽi. A'ero penda'oa ko Cristo'ga
    apoa. Ndapekwahavi pe a'ea naerũ? Taperekoi ti g̃a'upahara'g̃a a'ero. Maranuhũrame
    po pe imondouhui penda'oa Cristo'ga apoa g̃a'upahara'g̃a pe g̃a nderekovouka jupe
    naerũ? Taperekoukari ti g̃a peja'oa pe, a'e ji.
  sja-NT: ¿Parãpa k'awada-e p'anɨk'ã tachi ijãapataarã araa p'aneepata Cristo ome
    irude ijãadak'ãri? Tachi Ak'õrepa tachi k'ap'ɨa ooji ichi Jaure aɨde bapariimerã.
    Mapa tachi k'ap'ɨa araa p'anapidaik'araa bɨ prostitutaarã ome.
  xed-xed: 'Sna a kuni kazlay: Sluʼuvgha ghuni ná, fawaya vgha Kristi ya kəʼa ra?
    Dzaʼa nda ra ka klafta ɗa ta fawaya vgha Kristi ka ndiʼanafta nda sluʼuvgha karwa
    rki? Magava a wu!'
  mks-NT: Xíní ñúhú canda̱a̱ ini ndó ña̱ in cúú ndó xi̱hín Jesucristo. Ta tá cua̱ha̱n
    ndó cája ndó cua̱chi xi̱hín na̱ji̱hí xíca ji̱i̱, cúú á tátu̱hun ñéhe ndó Jesucristo
    cua̱ha̱n cája ña̱ núu. Co̱ ndítahan caja ndó já.
  gfk-S: Hohaam, pa mu le nunure be ira palatamai mu a katano tano palatamaine no
    Watong? Ing be i tutuno hobi, mu lik be i takados be ni kap ira katano tano palatamaine
    Krais, ma ni pasum ma no palatamaine no hilawa? Pata tutuno iat!
  bmu-bmu: Eŋgö sileŋinan Kraistpuk toroqeba sileŋaŋgö kitipŋi akzei, mi mötze me
    qahö? Miaŋgöra nöŋön Kraist sileŋaŋgö kitipŋi kun memba köna ketaŋi ambibuk qekötahömam
    me qahö? Mi qahöpmahöp! Mönö yapmakek!
  dgz-dgz: Ap menan, e asigip tayan, e etuya ame Keriso mek etua semua upinewa. Menan
    e Keriso etua den daiton tayan. Ap menan nu Keriso etua, waen negin gagape den
    wainan gogo ise ta ase ta tapen menan tobot tatawa ame umap go uon? Ame umap uon,
    koevet di!
  eng-GNV: Knowe yee not, that your bodies are the members of Christ? shall I then
    take the members of Christ, and make them the members of an harlot? God forbid.
  zaa-NT: Tsí labí yù le qui'ni lebi'i canu ríalatsi', pues ná huá le parte lani cuerpo
    qui' Cristua. Tsí hua ná tsè' canchu ttu enne' nu chi ną́ parte lani Cristo, pero
    gúttsa'ą cuerpo qui'į lani ttu niula nu reqquia hueni negocio lani cuerpo qui'į
    cá.
  eng-WEBSTER: Know ye not, that your bodies are the members of Christ? shall I then
    take the members of Christ, and make them the members of a harlot? By no means.
  guh-guh: Payapëtaneme rabaja mapacueneje. Pacaenëmë canacujitsia, caenë Cristo peperabëtojavabelia
    becaeperabëto panaexaname papijajivixaemë. Xanë ata rabaja Cristo bepeperabëtoyajuvënënënë.
    Bajaraxuata pibisiacuene apo bexanaenë tavitota pibisiacuene pexanabiabivajavabelia,
    bajarapova bepeperabëtoyajuvënëjavanë tanaexanaeyaniva.
  bon-bon: Egäsu nata weene umle gemi, egä weeme tääpe lui Keriso me tääpe piicwa
    gemi. Peei name pi mine liba rarekaake yääcäranemusi magebi bine teta cama sargi
    mule wawename, peei lui mine Keriso me tääpe piicwa bine sabe jaawenimusi. Mine
    licarage pepu mule wawena!
  nhw-BL: ¿Amo anquimatij amotlacayo eltoc se parte tlen itlacayo Cristo? Huajca pano
    fiero para se quicuilis se parte tlen itlacayo Cristo huan quisansejcotilis ica
    se tlacanenca sihuatl. Amo aqui ma quichihua ya nopa, amo quema.
  swh-ONEN: Je, hamjui kwamba miili yenu ni viungo vya Kristo mwenyewe? Je, nichukue
    viungo vya mwili wa Kristo na kuviunganisha na mwili wa kahaba? La hasha!
  wbi-wbi: Namukagwile kuuti amaviili ghinu ghahasiling'ine nhu Kilisite? Mukagwile
    ndaani kukufihumia ifipelua fya Kilisite na kufihasiling'ania nhu malaya? Nafyelungave!
  bba-bba: Bɛɛ i ǹ yɛ̃ mɑ bɛɛn wɑsi yi sɑ̃ɑwɑ Kirisin wɑsin kɑ̃ɑsi? Ǹ n mɛn nɑ,
    kon Kirisin wɑsin kɑ̃ɑsi suɑ kpɑ n kɑ ko kurɔ tɑnɔn wɑsin kɑ̃ɑsi? Su ku wɑ mɛ!
  eng-KJVCPB: Know ye not that your bodies are the members of Christ? shall I then
    take the members of Christ, and make them the members of a harlot? God forbid.
  kgk-NT: Ndapeikwaáiry tipo mba'eixagwa nhande rete? Hesu-rehe jajerovia-gwi nhande
    rete kwéry oiko-ma Hesu rete mbojojaha ramo. Niporãi voi jaipe'a ramo Hesu rete
    rehegwa oiko hagwã teko vai-rupi kunha ndive. Ani upéixa pejapo teĩ.
  waj-waj: Hama ngia aa kua aavaa rikiaannee? Vara vaa ngia rikiaannee? Yisuu Kirisiiva
    ngiiiki variivaara ngii mmammaiyauvo inna yuku yaaku mmammayauvai vaivai. Yisuu
    Kirisiinna mmamma vareera vaidiiya ngia inna mmammaivaa varada sabi heera gioonnaivaa
    tasipama varida inna mmiaarannee? Fai hama yopeema ngia itaama iikiaaravee.
  cpy-cpy: ¿Tema piyotee-yini riitaki Jeepatzii-totaarewo ashitaawo piwatha? ¿Kantachama
    aapithateeri awatha rashitaari rirori ompoña ashine-waetero amayempi-waetan-tyaawo?
    ¡Teera ari okantyaa!
  mpx-mpx: Iyaka ku atena tuwamiu heiya Keliso tuwana gabomwina. Ebo Keliso tuwana
    gabomwina ta ahe ge alona yova gaganawalina tuwana ta tubwe pamaisena, he i waisi
    o? Nigeya hot!
  wbp-wbp: Nyurrurlarlu kankulu yangka milya-pinyi Jijaji Kiraji-kirli, ngulaju yangka
    kuja karlipa nyina palka-piyarla nyanungu-nyangu-piyarla. Nyarrpa kankulu manngu-nyanyi?
    Ngurrju mayi kajilparnarla karnta-kariki yantarla yungu ngaju-kurlu nguna kalykuru
    talakupurdarlu? Lawa, karrimirra kuja!
  luo-luo: Donge ungʼeyo ni ringreu gin fuonde Kristo owuon? Bende dakaw fuonde Kristo
    mondo ariw gi dhako ma jachode? Mano ok nyal timore ngangʼ!
  nhe-NT: ¿Ax inquimatij imotlacayo eltoc se parte tlen itlacayo Cristo? Huajca pano
    fiero para se quicuilis se parte tlen itlacayo Cristo huan quisejcotilis ica se
    tlacanenca sihuatl. Ma axaca ma quichihua ya nopa, ax quema.
  aii-aii: ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܦܲܓ݂ܪ̈ܵܘܟ݂ܘܿܢ ܗܲܕܵܡܹ̈ܐ ܕܡܫܝܼܚܵܐ ܝܢܵܐ؟ ܒܵܣ ܫܵܩܠܹܢܗܘܿܢ ܗܲܕܵܡܹ̈ܐ
    ܕܡܫܝܼܚܵܐ ܘܚܲܝܸܕܸܢܗܘܿܢ ܥܲܡ ܦܲܓ݂ܪܵܐ ܕܚܕܵܐ ܙܵܢܝܼܬܵ‌ܐ؟ ܚܵܣ ܠܝܼ.
  esk-NT: Nalupqinaitchuamik iḷitchuqsrisuknaqtusri timigikkasri Christ-mun pigitilaaŋitñik;
    timisri iḷagipmatun itkai. Tiguniaqpigu iḷaŋa Christ-ŋum aasriiñ iḷaliutipkaġlugu
    akiisumun? Aŋŋaupiaġataq!
  msb-msb: Nano, dili niyo aram na an iyo mga lawas sadiri ni Cristo? Pwede ko daw
    kuhaon an mga ada sa iya kag ibiyo sa malaw-ay na babayi? Syimpre dili!
  cpa-NT: ¿Tsa³ŋih³ hniah¹²? Ma²quiah¹² Cristo jmø²ŋǿ¹² quián² jniang³, lah¹jan² lah¹jan²
    jniang³. Jøng² tsa¹dsio¹ lé² ju³ná³ ca¹jáinh³ jniang³ jmø³ŋø³ Cristo ja³cog² hio¹³
    cøng² la³ŋøa¹².
  dso-dso: ତମର୍‌ ଗାଗଡ୍‌ କିରିସ୍‌ଟର୍‌ ଗାଗ୍‍ଡେ ମିସିକରି ଆଚେ, ଏଟା କାଇ ତମେ ନାଜାନାସ୍‌ କି
    ? ତେବେ ମୁଇ କାଇ କିରିସ୍‌ଟର୍‌ ଗାଗଡର୍‌ ଗଟେକ୍‌ ବାଗ୍‌ ନେଇକରି ବେସିଆର୍‌ ଗାଗ୍‌ଡେ ମିସାଇବି
    କି ? ନାଇ, ସେନ୍ତାରି କେବେ ମିସା ନ ଅ ।
  meu-meu: Asi dibamui a, tau-animui na Keriso reḡena? Bena Keriso reḡena baina abi,
    ariara hahinena reḡena ai baina halao a? Lasi ona lasi vaitani.
  yva-NT: Arakove weap, wasanasine mamo rato siso Kristus atavon to. Maisyare omai
    ti, vemo wapo Kristus anasine umaso raugav akasiso irati wanya anaerere rai jakato
    nora. Jewen dave!
  dgc-dgc: Ewan moy beman tukoy i bégi tama éy sakup dén ni Cristo? Ey nadid, éng
    kona sa, éy éwan kam maari a mékiagum ta medukés a bébe. Medukés ina a tahod!
  zpm-NT: Goḻgacnaṉ gaṉle, rrieequia lëë tiblë xcuerp Jesús nu goṉ nac ne tib tib
    ne. Nana, ¿pe nonguieḻa ga dzigo gdzieel tib lë xcuerp me ga xcuerp tib wnaa ro
    nëz? ¡Nonguieḻda goṉ!
  hix-NT: Kryestu yoh me kehtokonye, noro wyano ro me nay hamà, khun komo. Àro wyaro
    uhutwahra kat manatxowà. Kryestu wyano ro ryhe, anaro rha wos hokohra hak nahko.
    Anaro rha kàrà hyaka tàtosom kom hokohra hak nahko.
  sim-sim: Os Krais nga nakrem ji sihi maome namtaskop ji nahandan angop ji halaha
    ji hishakashaha os jimu nokophirmbiriwa. Oso Krais maome orhi kas ji kunya laha
    ihi ji halashiwak hulatolhakanda nokove nga nakrem ananja sinda hom osmu nanduwa.
    Nombo os erem ji uwa oso jivi os? Wahau. Oso kava indinga sir.
  npi-ULB: तिमीहरूका शरीरहरू ख्रीष्‍टका अङ्गहरू हुन् भन्‍ने के तिमीहरूलाई थाहा छैन
    ? तब के मैले ख्रीष्‍टका अङ्गहरूलाई छुटाएर तिनीहरूलाई वेश्यासँग जोडौँ ? त्यसो नहोस्
    !
  cgc-cgc: Paryo kaw inyo ula nalam na kiten na mga gatuo, ate na lawa mga parti ta
    lawa Cristo. Isipen nyo, kiten i na mga parti ta lawa Cristo, ino, igo na gamiten
    ta pa ate na lawa para magdulog ta bai na gabligya ta iya na lawa? Simpri dili
    igo!
  tim-tim: Akto hâkyeŋande âmâ Kristogât hoŋ bawa agaŋmai are bo nâŋgâmai mon? Akto
    hâkyeŋe âmbâle dâp gulip manmai are olop tatbiâ ârândâŋ akmap mon? Bo dondâ.
  yor-yor: Ṣé ẹ kò tilẹ̀ mọ̀ pé ara yín gan an jẹ́ ẹ̀yà ara Kristi fún ara rẹ̀? Ǹjẹ́
    tí ó ba jẹ́ bẹ́ẹ̀, ǹjẹ́ ó yẹ kí ń mú ẹ̀yà ara Kristi kí ń fi ṣe ẹ̀yà ara àgbèrè
    bí? Kí a má rí i!
  wos-wos: Nani Kraisna man tamba séfi maki nani re. Wun jooka guni xékélaki, o yingafwe?
    Guni Kraisna man tamba séfi maki reta, wafewana, Kraisna séfi yambumbu tékwa takwa
    wali hwatandé, o yingafwe? Wu yingafwe. Wungi yamba hurukéme.
  emp-NTPO: ¿Bãrãba adua panʌca bãrã cacuara Critod̶eda? Mãwãra ¿mʌ̃a Critod̶eda wẽrã
    aud̶ua ume b̶ʌica? Wãrãda mãwã oira biẽ́ b̶ʌa.
  eng-F35: Do you not know that your bodies are members of Christ? Shall I then take
    the members of Christ and make them members of a prostitute? Not ever!
  ind-ind: Jangan lupa bahwa tubuhmu masing-masing merupakan bagian dari tubuh Kristus.
    Apakah pantas seorang pengikut Kristus mengambil anggota tubuh Kristus, yaitu
    tubuhnya sendiri, untuk mempersatukannya dengan tubuh pelacur? Tentu tidak!
  pes-OPCB: آیا نمی‌دانید که بدنهای شما، در حقیقت اجزاء و اعضای بدن مسیح است؟ پس،
    آیا درست است که بدن خود را که چنین مفهوم والایی دارد، بگیرم و با بدن یک روسپی
    پیوند بزنم؟ هرگز!
  mpt-mpt: Ibo tekein kebiobe, ibo Sum emi kesoa ibo makob e skilon ole eka e kweilon
    ole eka e kin nabe. Ibo makob e dam kesoa ibo moniba unangi tamano henga binabibi
    dleb haaib mole kukub olo makob nib Sume Yesuse dam atosino unang olo taman deib
    omeb haabianea e dam osa unang olo dam osa i makob anomabib inaminobe. Kukub olo
    ayama? Yeye kukub olo dot misiam kesoa ibo mo namine!
  ssx-ssx: Ika꞉ loke manuta꞉ Ketiso pa꞉ta꞉ tunao hata꞉ ipika꞉eki kone halemeeki hone
    na witelemepe. Kota꞉ I̱ma꞉ mo Ketisona꞉ loke pa꞉ta꞉ tunao hala꞉ hali hata꞉ yaka
    loke yoka꞉ meata꞉ mo mani muluekema꞉ hone wita꞉la꞉ wandiki ma꞉nda꞉na꞉ loke yaapo
    apa꞉taena꞉ loa꞉ka꞉na꞉ta꞉ ana꞉ piliepe. Ota꞉ dia꞉me.
  mkl-mkl: Iŋɛ i kù mɑ̀ ŋɑ iyi ɑrɑ nŋɛ í yɛi bɛi ikɔ̃ ikɔ̃i ɑrɑi Kirisi? Debɛi, ɑɑ
    so ikɔ̃i ɑrɑi Kirisi i jɔ̀ ku tɔtɔɔò ɑbo kɑɑfe ɑ jɛ ɑkɑ̃ ŋɑ? Aɑwo, kɑɑ ce.
