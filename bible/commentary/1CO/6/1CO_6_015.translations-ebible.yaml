    ¿allinchun watica anla walmicunawan aychayquita jucllachayäśhayquica? Manamá.
  nfa-nfa: Ngiꞌu miu jꞌajꞌi mi unu Kristus, nuka sèmi miu bagian nèti ngiꞌu Kristus.
    Tatu jꞌara ne, miu meꞌa le! De ladhe jaꞌa pake bagian nèti ngiꞌu Kristus, ho laku
    paꞌèci dènge ngiꞌu nèti bhèni kajeo, na tasamia? Baku sèmi èèna! Te èèna na lèke
    boe!
  tnp-tnp: ?Nəkotəhrun uə kəpə məmə, nɨpətɨtah, ilah nəuəlɨ-nəuəlɨ nɨpətɨ Krɨsto?
    ?Kəni nɨkitəmah təhti məmə iəkəfən nɨpətɨk iətəm in kətiəh ilau Krɨsto, kəni mol
    kuol kətiəh ilau pətan rəha suaru? !Kəpə! Ko təsoliən lanəha.
  urd-urd: क्या तुम नहीं जानते कि तुम्हारे बदन मसीह के आ'ज़ा है? पस क्या मैं मसीह
    के आ'ज़ा लेकर कस्बी के आ'ज़ा बनाऊँ हरगिज़ नहीं।
  hot-hot: Môlônim lemvimkupik sapêŋ ma hatôm Kilisi da anêŋ liŋkupik bute. Môlô ôthôŋ
    auk êŋ e? Ma ôpatu ba hathak doŋtom haviŋ Anyô Bêŋ thai iniŋ dahôlôŋiŋ habitak
    doŋtom. Ma Wapômbêŋ anêŋ abô bute hanaŋ nena, “Thai tem nimbitak êtôm kupik doŋtom.”
    Aêŋ ba anyô te hathak doŋtom haviŋ avi sek te, êŋ ma thai lêk ibitak kupik doŋtom.
    Ma naja Kilisi anêŋ liŋkupik bute ba nanêm êndêŋ avi sek e? Mi anôŋ!
  mqj-NT: Manassa anna muissanan kumua batang kaleta iamo lesoanna batang kalena Kristus.
    Dadi la sipato'ka tangkena batang kalena Kristus la dipake ussolaan baine passundala'?
    Tae'!
  rus-SYN: Разве не знаете, что тела ваши суть члены Христовы? Итак отниму ли члены
    у Христа, чтобы сделать их членами блудницы? Да не будет!
  mbh-mbh: Na lomumu mire lale ako ve, numu peti elonga i velpol ranga ve ini a Krais
    ini peti alarolnga. Na i vava, i pavurvur aro Krais ini peti aro i teo mun a seng
    sovengalo anga nge? I pavurvur avele!
  bdd-bdd: Wahida beno Keliso yahuna, ꞌoinega geyaꞌabwa taiya ꞌowa toganawala maheteu
    wamumuga galagala.
  cbt-NTPO: Quisocristo imapatëhua', ina nonën pochin ninëhua'. Nani ina nitotërama'.
    Ina nitotapomarahuë', ¿noya ipora monshihuana'pi monshitacaso' to? ¡Co onporonta'!
  srn-NT: Na sabi un no sabi tak' un skin na wan pisi fu Kristus? Mi no sa teki wan
    pisi fu a skin fu Kristus fu meki a kon tron wan pisi fu a skin fu wan motyo.
    Kwet'kweti!
  cta-NT: Cristo ca jiꞌi̱ tyucui ñaꞌa̱ tsaca ma̱ lacua, stuꞌba ti ntsuꞌu chaꞌ jiꞌi̱
    ma̱ loꞌo nu xaꞌ la ñati̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo. Loꞌo laca na ñati̱
    jiꞌi̱ Cristo ni, ¿ha caca saꞌa na jiꞌi̱ sca nu cunaꞌa̱ calle ti? Ná tsoꞌo cuaꞌni
    na juaꞌa̱ tsiyaꞌ ti.
  bqc-SIM: Á dↄ̃ kɛ́ á mɛ mɛ́ Kilisi mɛguↄ ũo lé? Wa Kilisi mɛgu sɛ wà kɛ káalua
    mɛgu ũ yã̀? Aawo!
  tcz-CHONGTHU: Natahsau chu Christa tibah hitha'a ahitai ti hetahbehlou nahiu vem?
    Mikhat'in atahsa, Christa tibah chu alah a chule noti toh agop khomtha ding chu
    angai ham? Angai ahipoi.
  mar-mar: तुमची शरीरे ख्रिस्ताचे अवयव आहेत, हे तुम्हास माहित नाही काय? मग मी ख्रिस्ताचे
    अवयव घेऊन ते वेश्येचे अवयव करू काय? तसे न होवो.
  snp-snp: Linate ukadi ya Kilisto ukana kofala-anakiyana ne, loti kolámafe? Etito
    Kilisto ukana kofala-ana-kiyana ya egaidana oto oluto kopa olu onami wenalo ya
    ekelenamo ne? E’e, etito minámaiye!
  isl-isl: Vitið þið ekki að líkamar ykkar eru limir Krists – hlutar af honum? Ætti
    ég þá að taka hluta Krists og sameina hann skækju? Nei.
  spy-NT: ‑Mōōnkētē kule bo ꞉bōōrwoonikwook Kiriistō? Kōōmuuchē kule nee /kiinoomnyo
    ꞉kiyēē bo Kiriistō āk chēēmurēniis?
  xnn-xnn: Ay adiyo getken ay paltin nan awak Kristo nan awak nan mamati? Isonga ay
    mabalin ay om-omey kayo isnan kad-an di mabaybayadan ay bababai dapay wada si
    Kristo ken dakayo? Baken osto di.
  mwe-mwe: Bhuli, nkakumumanyanga kuti, iilu yenunji ni ibhalo ya shiilu sha a Kilishitu?
    Bhuli, punkuganishiyanga ngunakombola tola ibhalo ya shiilu sha a Kilishitu, nilundanya
    na shiilu shika lijajana? Ng'oo!
  tte-tte: Wakataiyako yomiune Keliso yona wauna. Gubesi, sowasowana Keliso yona wauna
    yabo takalai tayapatu sine ganaganawalina koina? Nigele, nigele molosi.
  tcs-tcs: Yupla no sabe a, bodi blo yupla i pat blo bodi blo Kraist tu a? Ip yupla
    pat blo da bodi blo Kraist, yupla tingk diswan i raitwei ip sambodi yuze bodi
    blo em po slip wea oman uda sele emselp po mani a? Nono! Diswan i no raitwei!
  hlt-THB: Nangmih a pum taw Khrih amah a pangkhqi ni tice am nami sim nawh nu? Khrih
    a pang ce lo nyng saw pum ak zawikhqi ing ka tawm hly nawh nu? Amni!
  soq-soq: E etela ita Keriso etepa ipa deaida, ema ipawaida e ateiten, ba dia? E
    inseilana e etela ita Keriso etepa do deaida wainilana bedewe epanake ene nolene
    i ninalala etepa do deaitana rua, ba? Sa ipa mai rua, di diaida!
  qub-qub: ¿Manachu musyanqui cuerpuyquicuna Jesucristupa juc parti cuerpunno cashanta?
    Chayno caycarnaga ¿imanöpanataj guellaypaj cacoj warmiwan cacöman? Chaytaga manami
    rurashächu.
  att-att: Á arán naw panò ammu ta sittam nga mangikatalà kâ Apu Kesu Kiristu, nepattatádday
    ittamin kâ Apu, nga kunnay ta sittam yù baggi na? Á gapu ta kunnian yù ággiát
    tam, arát tam laguk awayyá nga umay metádday sù narákè nga babay.
  bki-bki: Kito monoka tiniedo maio kanio ka mokotenado nalo ajibe niati nalo na Kristo
    mokotenano. Ana jum̃abe, bo ka niati na Kristo mokotenano tai riva riasol vija
    tira tai na m̃arabo bereio? Maka rijikia tibe na leleio!
  bqp-bqp: Á dↄ̃ kũ á mɛ̀ mɛ́ à Kirisi mɛ̀gunↄ ũroo? Oni Kirisi mɛ̀gu sɛ́ ò kɛ karua
    mɛ̀gu ũn yá? Oi!
  mcp-mcp: Ye bɨ ampúyɛ́ nə́ mənyúúl mʉ́n mə́sə ikʉ́l í nyúul mə́ *Krîst? Mə ŋwág
    kʉ́l nyúúl mə́ Krîst mə sá gwo kʉ́l nyúúl mə́ múdá jaŋga? Mbɔ̂! Í ajə́láyɛ́ nə
    bə ntɔ́!
  hat-hat: Nou konnen, pa vre, kò nou se manm kò Kris la. Eske mwen ka pran yon mann
    kò Kris la pou m' fè l' tounen yon manm kò yon fanm k'ap fè jennès? Pa posib!
  npl-NT: ¿Mach amo nonkimatih nochteh nomejwah nonseititokeh itech ikuerpo n Cristo?
    Tla ijkó, ne akin niseititok itech ikuerpo n Cristo, ¿weletis nikseitiliti nokuerpo
    iwan ikuerpo se awilsiwatl? ¡Ayik!
  bgg-bgg: Nathek ne thieg nathek ro siu ne Masi ro siu pha thang ro. Gu ne Masi ro
    siu ichua shii yie ne chiih-è siulao pha siu ichua rab muii habey? Arey muii!
  eng-TCENT: Do you not know that your bodies are members of Christ? Shall I then
    take the members of Christ and make them members of a prostitute? Certainly not!
  eng-BSB: Do you not know that your bodies are members of Christ? Shall I then take
    the members of Christ and unite them with a prostitute? Never!
  cpu-NT: ¿Tema piyotaiyeni iri Cristo ashiyetaaro pivathaka? ¿Kantatsima aapithayetairi
    jashiyetaari irirori, ashinevaitairo avatha amayempivaitantyaaro? ¡Tera ari onkantya!
  san-ASM: যুষ্মাকং যানি শৰীৰাণি তানি খ্ৰীষ্টস্যাঙ্গানীতি কিং যূযং ন জানীথ? অতঃ খ্ৰীষ্টস্য
    যান্যঙ্গানি তানি মযাপহৃত্য ৱেশ্যাযা অঙ্গানি কিং কাৰিষ্যন্তে? তন্ন ভৱতু|
  tac-NT: '''Émika Onorúgame Alawala ajchágame júkuru, ''liko ''émika napurigá Esukristo
    alarigá júkuru alué napu ''pa rewagáchika julárigame nílige Onorúgamete. Alarigá
    nísaká, ''liko ''emi níriga tabilé ''yuga o''kómili ju alué umugí napu we''ká
    rió ''yuga o''kome ju. ¡Alanokiáká tabilé ''la ju!'
  eng-WEBPB: Don’t you know that your bodies are members of Christ? Shall I then take
    the members of Christ and make them members of a prostitute? May it never be!
  gfk-H: Hoeh, pa muat nunurei bia ira palatamai muat a simsibaan tano palatamaina
    no Watong? Ing bia i tutuna hua, muat lik bia i takodas bia iau na kap ira simsibaan
    tano palatamai Karisito, ma iau na pasum ma no palatamaina no hilawai? Taia tutun
    at!
  viv-viv: Wanogali! Omi wowomi Yesu Keliso wowona talaina. Wowoku Keliso wowona talaina
    faꞋina, keke wowoku kwamayoku yamayamadadana wowona buye ganaveꞋatutamoꞋaini,
    keke-moꞋa.
  yao-yao: Ana ngankwimanyilila kuti iilu yenu ŵanyamwe ili iŵalo ya Kilisito? Ana
    nyigale iŵalo ya Kilisito kuilumbikanya ni chiilu cha jwachigwagwa? Ngwamba!
  tgp-tgp: Ka sopo levosahia vara epemim enira vonara matea na epen Kr̃isto? Mo tataholo
    vara a lavi te vonara hatea na epen Kr̃isto, ale a vaia i sor̃otahi isana har̃ai
    malele matea? I vonovono r̃uhu!
  auc-NT: Edæ, Codito quï, ante mönö baö incæ godömö ængä ate mönö tömengä baö baï
    ëñamompa, ante ëñënämaï ïmïnitawo. Ïninque Codito baö baï ëñabo inte botö ïñömö
    edæ onquiyængä mäincoo beyæ̈ ante në towente quëwengä tönö edæ ædö cæte godö monguïmoo.
  kbc-NT: Owooɡ̶otitiwaji ɡ̶adoolatedi mida aneetege lolaadi Cristo? Ameelinedi daaditaɡ̶a
    owooɡ̶otitatiwaji! Odaa domige jibake yolaadi ane nebi Cristo me yoomatewa iwaalo
    agopeloa? Oteɡ̶exaaɡ̶aɡ̶a yakadi!
  bmh-bmh: Agal enimag, Kristus nugau enib dual pezai dareu, ag i abiu ta? Iz Kristus
    nugau enib oimai, abu ebuan air nugau enib ebu pezai mabun iboin ta? Tam pet tam.
  ctu-BL: ¿Mach ba la' wujilic i cha'añʌch Cristo la' bʌc'tal? ¿Yom ba mij c'ʌn c
    bʌc'tal che' i cha'anix Cristo, cha'an mi cʌq'uen ts'i'lel bʌ x'ixic? Mach yomic.
  meq-meq: Nəkurom siye i bo i Yesu Kəriste na, ka sərum təbəɗew? Na sliye faya mabuwe
    siye i bo i Yesu məvəlay ha a ŋgwas məge madama ɗaw? Aʼay, ma giye bo andza niye
    bay!
  noa-H: ¿Pãrau bʌ̃ʌrjãta k'augba nʌ, maach t'umaam k'ʌʌn morta jũrr Cristo mork'a
    sim? Mag simta, hãbmua k'ãijã hʌʌin parhooba durpa t'eeg sĩerrjëem k'ʌʌn dʌ̈i
    hak'iin, maach mor mag Cristo mork'a simta jũrr mag hʌʌirag dee naabahab.
  alp-NT: Kwali betaya, imi rekwa peneka be iteki nanakwalamaru, Kristuse Eni nanakwalaI
    lekwe. Le grejare, Kristuse nanakwalaI. Hoko ite pake nanakwalamaru kena ntulu
    kai bina lalane yelo? Masike elia lekwe po ono ele mere yake.
  san-VEL: yu.smaaka.m yaani "sariiraa.ni taani khrii.s.tasyaa"ngaaniiti ki.m yuuya.m
    na jaaniitha? ata.h khrii.s.tasya yaanya"ngaani taani mayaapah.rtya ve"syaayaa
    a"ngaani ki.m kaari.syante? tanna bhavatu|
  kbq-kbq: Tamagri tamavufgamo'a, Kraisi avufgama me'neana tamagra ontahi'nafi? Amane
    Kraisi avufa eri'na monko avu'ava zante'ma atresuana knare hugahifi? I'o anara
    osutfa hugahie!
  kbh-kbh: ¿Ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo, Crístoftaca cánÿiñe mo canÿacá
    s̈momnama yomna mo ts̈ëngaftangbe cuerpo chabe cuerpents̈a soye cuaftsemncá? Ts̈ëngaftangbe
    cuerpo Crístbioye jasérviama endmë́nayeca, ts̈ëngaftangbe cuerpo jtsemnana mo
    Cristbe cuerpents̈a soycá. ¿Nts̈amo ats̈e chjátobena ats̈be cuérpoca, chë ndayá
    yomna mo Cristbe cuerpents̈a soycá, canÿe bacna vida bomna shembásaftaca bacna
    soye jamana, y chca ats̈be cuerpo jabemana mo chë shembásabe cuerpents̈a soye
    cuaftsemncá? ¡Ndoñe, ndegombre ndoñe!
  ron-LSB: Nu știți că trupurile voastre sunt mădulare ale lui Hristos? Să iau deci
    mădularele lui Hristos și să le fac mădulare ale unei prostituate? Să nu se întâmple
    niciodată așa ceva!
  pon-pon: Komail jota aja, me war omail kokon en Krijtuj? A iaduen, i en ale kokon
    en Krijtuj, wia kin ir kokon en li nenek amen? O jo!
  nhe-BL: ¿Ax inquimatij imotlacayo eltoc se parte tlen itlacayo Cristo? Huajca pano
    fiero para se quicuilis se parte tlen itlacayo Cristo huan quisejcotilis ica se
    tlacanenca sihuatl. Ma axaca ma quichihua ya nopa, ax quema.
  sps-sps: Fiisia, ami natem, ara isen bus rame fiisen me Krais an puainy mes tsura
    te isen tsun kan me Krais. Fiisia, nyo onot rou ma nom puainy mes to te kaa fiisen
    bus me Krais nyo sumainy fifiisen mi towa na moun a fafafiifoiny iny a puan vavis?
    A sikia ovei! Fakats fi vaare yam nei!
  wnc-wnc: Ginu Kraisdane amina dakngake yuaingu itane katakngi ba kepi binga dakngake
    yuaing ngana ginda ie dua ba nataaing? Sike nata Kraisdane katakngi patdakngake
    takapu maya yasewa apatane gupnane ngwakngake tasiwanu take siwik ba dasing? Wena
    siknga!
  bus-bus: Á dↄ̃ kɛ̀ a mɛ̀ bé Kirisi mɛ̀guunↄ ũroo? Weé Kirisi mɛ̀gu sɛ́ wà kɛ kaarua
    mɛ̀guu ũn yↄ́? Wàton ero!
  gub-BL: Penetekwer a'e wà, Zaneruwihawete zywa ài wanekon a'e wà, hetymà ài wanekon
    a'e wà no. Nezewe i'i Tupàn ze'eg. — Awa a'e, kuzà a'e no, mokoz teko romo wanekon
    a'e wà. Uzereko mehe pitài teko romo uzeapo a'e wà.
  imo-imo: Enonga kangimu kinye Kraistinga kangimu talo Goteni lipe tendeku tirimu.
    Aku oi pileringi kano ungumape kinye naa liko manjirimeleya? Nalo tendeku tirimo
    kangi kanomu apureli ambomu moromona mepo pumboya? Aku manda molo!
  boj-boj: Nuŋgo jejamu di Kristus aqa jejamu qujai. Di niŋgi qaliesai kiyo? Deqa
    e Kristus aqa jejamu osiy sambala uŋa aqa jejamuq di betertqai di kumbra bolesai.
  eng-DRA: Know you not that your bodies are the members of Christ? Shall I then take
    the members of Christ, and make them the members of an harlot? God forbid.
  knf-knf: Naamme kë uleef wi nan uwo kafah kaloŋ ki uleef wi *Kriŧtu i? Djej keeri
    uleef wi Kriŧtu kado uleef wi naţuunk i?
  san-KHM: យុឞ្មាកំ យានិ ឝរីរាណិ តានិ ខ្រីឞ្ដស្យាង្គានីតិ កិំ យូយំ ន ជានីថ? អតះ ខ្រីឞ្ដស្យ
    យាន្យង្គានិ តានិ មយាបហ្ឫត្យ វេឝ្យាយា អង្គានិ កិំ ការិឞ្យន្តេ? តន្ន ភវតុ។
  arn-NT: ¿Eymün anta kimlaymün tamün kuerpu ta Cristo ñi kuerpungen? Cristo am ngenngelu
    iñche ñi kuerpu mew, fey ¿ka wültukupetuafun may tañi kuerpu ñi kiñewael kiñe
    küri domo ñi kuerpu engu? ¡Femlayafun llemay!
  zas-NT: Gol gogbee guial ma najdi tijbzi con Cristo, guial dux cuerp ree ma na̱j
    tibliaꞌ xcuerpaman. ¿Wen yacaꞌ ree xcuerp Cristo ya ni cayguieꞌch ree na̱j dux
    cuerp ree par yunëꞌ ree tijb béngunaa dxuudx? ¡Ad rayalt gac zian!
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ nkwɔ́ Kristo mankɛm chí mmʉɛt Kristo? Ɛ́rɨ yɛ́ bɛ́
    mmu ánsɔ́t mmʉɛt anɛ áchí ɛpókómʉɛt Kristo anchyɛ ntá ngɔrɛ́-nɛkɔ? Wáwák!
