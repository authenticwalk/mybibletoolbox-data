    Xà kot we Krisja ã amnhĩ nhĩpêx anẽ? Nà koja ã amnhĩ nhĩpêx anhỹr kêt nẽ.
  ctp-NT: Tyukwi ñaꞌan ska wan lka wan nten ꞌin Krixtu sikwa, suꞌwa ndiꞌin chaꞌ ꞌwan
