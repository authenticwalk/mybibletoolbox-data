  dao-dao: Eiawk cun khawna phäha kya lü, khawn pi eiawka phäha kyaki; acunsepi, Pamhnam
    naw ani nghngih ja mkhyüh khai. Acunüng pumsa cun hüipawmnak vaia am kya lü Bawipa
    mhlünmtainak vai kyase pumsa hlüki cun Bawipa naw ja peki.
  cya-cya: Na nu nchcu na ndyi'ya ti'in na ni' na, lo' si'ya ni' na can' cha' nchcu
    na, una chcuaa cha' re cu'ni tyii Ndiose 'in na. Una a msu'hua Ndiose 'in na si'yana
    sten yu'hui na lo'o ña'an tucui ti, cui' ca nu si'yana ca ja'an na 'in Ñi X'nan
    na, lo' cui' ñi culo ñi tñan 'in na.
  nii-nii: Keimi, kuni ei sinim kirim ełe nge, nga sinim kirim pałim ei kuni ełe nge;
    ba ekii se Gos eim kapłi sinim kirim kin kuni kin ei Gos eim erpi kin, to poru
    nipi, si kindmba. Ba sinim ngenj ei sipipin, oł kis kun pinerim mił, enermin mon.
    Nga ei amb ambił kin tep tunarpin kin, nga or ende pepin kin, piipin andinmin,
    ei mon! Ba sinim ngenj ei Gos Owundu eim nge ngenj; nga Gos Owundu ei eim sinim
    nge ngenj ełe mołum.
  ign-NT: '@see-verse:1CO.006.012'
  dik-NT: Abï raan dɛ̈t lueel, “Miëth ë kën yäc ku yäc ë kën miëth.” Ee tɛ̈de, ku
    keek aabï Nhialic rac kedhie. Guɔ̈p acie luɔ̈ɔ̈i wɛ̈t bal ë path, aye luɔ̈ɔ̈i
    kë wïc Bɛ̈ny rin guɔ̈p ë këde.
  cac-cac: 'Tecan ay ex pax tzeyala'': A tas co va''a yic co c''ool yaji, yujto a
    co c''ool tic, a ay yic pax juntzan̈ chi'', xe chi. Yel toni, palta a Dios ol
    ac''an lajvoquel juntzan̈ chi'' smasanil. A co nivanil tic, man̈ yicoc ajmulal,
    palta to a Cajal Jesús ay yico''. A Cajal Jesús chi'', stan̈vumal yaji.'
  tzj-E: Tzra way njawara' rsamaj nnojsaj apam, y jkapam njawara' rsamaj che nesmajij
    kaway je nkataj kaja. Per nerla' jun k'ij tak way ruq'uin kapam nq'uis na che
    c-e'. Per tzra kacuerpo mjara' ta rsamaj che nok-oc ta cuq'uin ixki' jme e kexkilal
    ta, jawra mrubey ta. Per je rsamaj kacuerpo jara' che nnoca smajbal rxin Kjawal
    Jesucristo y ja' Kjawal Jesucristo nuban cwent kacuerpo.
  san-BUR: ဥဒရာယ ဘက္ၐျာဏိ ဘက္ၐျေဘျၑ္စောဒရံ, ကိန္တု ဘက္ၐျောဒရေ ဤၑွရေဏ နာၑယိၐျေတေ; အပရံ
    ဒေဟော န ဝျဘိစာရာယ ကိန္တု ပြဘဝေ ပြဘုၑ္စ ဒေဟာယ၊
  yaa-NT: 'Askatari mã yoiraka iskafakĩ: “Niospa nõko xãki noko onifaxoni a nõ piai
    nõ pinõ. Nãskaxori a nõ piai noko onifaxoni,” ixõ mã yoimis. Akka chipo Niospa
    a nõ piai yafi nõko xãki yamafaxoxii nãatomãi a nõ piai noko onifaxonixakĩ. Chanĩmakõi
    Niospa noko onifani nõ afe rafepakexanõ. Niospakai nõko ãfima fe nõ inõ noko onifanima.
    Kẽrofori ãto fenema fe inõ ato onifanima. Askatamaroko Niospa nõko yora noko onifaxoni
    nõ nõko Ifo fe nõ rafepakexanõ, Jesús ãfe ina nõ inõ, nãskata Jesús nõko Ifo inõ.'
  cab-NT: Inárüni le aríñawagúbei luágu ladǘgüni lan Búngiu eígini lun weígini, adǘgaleí
    warágeirugu lun ladǘgüni wadágimanu láu weígin. Inárüni, áni lagúmuchaguagüdübei
    Búngiu biángubei cátei le, mamégeirun wamáalime. Ánjeinti wágubu, madügǘnti lun
    wadǘgün salúfuri láu, ladügǘn wágubu lun Crístu, lun ligíaba lan labúreme, áni
    ligía íchugubalin ubáfu lun wágubu lun gayáraabei lan wesériwidun lun, láu.
  clu-clu: Matood nga ang pagkaun ginimo para sa tian kag ang tian ginimo para sa
    pagkaun, kag magaabot ang adlaw nga ang tian kag ang pagkaun pario nga dodoraun
    ang Dios. Piro anang lawas tana ang tao ara pagimoa para gamitun sa pagolid sa
    bukun anang asawa, kondi ginimo agud gamitun sa pagsirbi sa Ginoo. Kag ang Ginoo
    ra tana maman ang nagaasikaso sa atun lawas.
  swh-ULB: “Chakula ni kwa ajili ya tumbo, na tumbo ni kwa ajili ya chakula,” lakini
    Mungu atavitowesha vyote. Mwili haujaumbwa kwa ajili ya ukahaba, badala yake,
    mwili ni kwa ajili ya Bwana, na Bwana atauhudumia mwili.
  tpt-NT: Tejkan vaynau vamun para kimpajankꞌan y yu kimpajankꞌan vamun para kavajiu.
    Va yu laꞌatꞌuy ni Dios kamamiꞌoniyaꞌ. Pero kilakatunajkꞌan jantu kaval para katꞌatamau
    yu jantu kinavinkꞌan. Ni kilakatunajkꞌan va para kalhitoꞌoyau kiJalhachimoꞌonukꞌan
    Jesucristo y yucha kintaꞌaqtayjuyan la kilakatunajkꞌan.
  aai-aai: O ta boro inao, “Biyat i kabutit isan naatu kabutit i biyat isan.” Baise
    bay naatu kabutit hairi God boro nagurus, imih biyat i men kakafinamaim tanayai
    taniwa’an kwanekwanemih. Baise Regah isan tanabow, anayabin biyat mar etei Regah
    ebituw.
  sny-sny: Fene apou eiye, “Owane Sitewi topo lai lire nomo lo au ta'aneye. Serai
    nomo ayei ta ene ayei su, ayei ape tahe pa'are nomo lo au pati aniyei.” Nowe ye'ewi
    se Owane Sitewi lai lire sosu ayei werese au luwaruwe po'uterowa. Fene peri tere'e
    apou eiye, “Tafa'e yo seni luwaru a'i tahe pa'are nomo lo ne au pati aniyei.”
    Wawero tene! Owane Sitewi lai tahe pa'are nomo lo au ta'aneye. Serai tahe pa'are
    nomo lo topo lo ne. Serai nomo tafa'e yo seni luwaru a'i irowei su, nomo Owane
    Sitewi lo tahe pa'are au luwaruweyei. [1 Te 4:3-5]
  myy-myy: 'Gãjerã ado bajiro yama: “Jeraga mani sãroti ña bare. Bare sãñarijʉ ña
    jeraga. Ito bajiro manire meniñi Dios”, yama gãjerã. Ito bajibojarocati, mani
    ya jeraga, bare cʉni ñatĩñaroti meje ña. Mani babojarise, mani ya jeraga cʉni
    jediroca yigʉ yiguĩji Dios ũmacʉ̃jʉ. Gãjerã ado bajiro yibojama ĩna: “Romia rãca
    mani ajetoni rujʉ manire ĩsiñi Dios”, yibojama ĩna. Ado robojʉa bajia: Mani Ʉjʉre
    mani moa ĩsitoni rujʉ ña manire. Ĩ ñami mani ya rujʉre tirʉ̃nʉgʉ̃.'
  trc-NT: 'Dan me se taj ya̱ uún nii, ne̱: “Vaa rque níꞌ a. Cheꞌé dan cha̱ níꞌ a.
    Ina̱nj cheꞌé rque níꞌ roꞌ, vaa se chá yoꞌ a. Ne̱ cheꞌé se chá yoꞌ vaa rque níꞌ
    uún”, taj uún nii a. Dan me se ya̱ uxrá ei. Da̱nj vaa ro̱j yoꞌ ei. Tza̱j ne̱ Diose̱
    quiꞌya̱j navi̱j ro̱j yoꞌ na̱nj chugua̱nj. Dan me se xa̱ꞌ nee̱ man níꞌ, tza̱j ne̱
    nuveé se quiꞌya̱j na̱j guun rasu̱u̱n chiꞌi̱i̱ ga̱ chana̱ me yoꞌ maꞌ. Se ca̱yáán
    ga̱ síí ꞌni̱j raꞌa man níꞌ me yoꞌ, ne̱ rej ne̱ soꞌ me uún yoꞌ chugua̱nj.'
  cut-NT: 'Va ta̱ma ndudo che tuhca̱: “Dehtenduh che va ne, chihnde ca̱va che chuh
    vo.” Cua̱co ndudo min, ate nda̱ ro yahn ne, nda̱hco ca̱de Dendiohs nducuahn, nde
    metah rendotenan che chuh vo ca̱va che cuahtenun ico vo. Dendah Dendiohs uvo,
    ate ndiyu ca̱va che cuahtenan vo nduco ihyan che hua nihneva̱co nduco vo, te dendah
    ye uvo ca̱va che co yahn ye uvo.'
  bel-bel: Ежа для чэрава, а чэрава для ежы; але Бог зьнішчыць і тое і другое. А цела
    не для распусты, а для Госпада, і Гасподзь для цела.
  zlm-KSZI: Makanan untuk perut dan perut untuk makanan. Ya, tetapi Allah akan menghapuskan
    kedua-duanya. Tubuh kita bukan untuk melakukan perbuatan cabul, tetapi untuk Tuhan,
    dan Tuhan untuk tubuh kita.
  gdr-gdr: Ɨ kwa wa wɨngɨrɨnd nɨnda rɨgap gowukoi gɨm ke gasa ukoi omnena kɨma endenenanj
    da, “Owou wekeny re komɨnd oramita mim, ɨ daka kom yɨbɨm re owou okata ma.” Ajɨ
    God osiya nɨmognɨmog negɨr tamɨny dem. Ɨ God rɨgamna jɨ yomnɨkonj re ma negɨr
    b'iyena mɨlend ingaena mana, ajɨ Yonggyamɨmna wɨkond ingaena mana. Sɨ Yonggyamte
    onggɨtyam jɨ yɨr ɨpka yiyeny.
  vmy-NT: “Xi chine tseꞌe= ngatsꞌa, ꞌba ngatsꞌa tseꞌe= xi chine”, tsu xuta ngayeje.
    ꞌBa= tjin tsakaiñu, tunga Naꞌenchana sikjekjua ngojó. Bi kichꞌa yojona tuxi siskakoña.
    Tusa yojona tseꞌe= Naꞌenna, ꞌba Naꞌenna tseꞌe yojona.
  cmn-FEB: 食物是为了肠胃，肠胃是为了食物，但上帝却会废掉这两者。同样，身体的存在不是为了淫乱，而是为了主而存在。同样，主也是为了身体而存在。
  gmv-RNT: Qasse Kaththi ulossa; uloykka kathassa; gido attin Xoossi nam7aakka dhayssana;
    asatethi Godasfe attin laymas gidenna. Godayka asaatethassa.
  ncl-NT: Laijtic pa toyolo capa timayanalo, monequi pa ticpiasi len tijcuasi. Huan
    Dios techmacac mochi len tijcuasi. Ma yoje, Dios amo quinchíac toyolo huan in
    hual tijcualo pa huejcahuasi yesi yoje. Se tonali Dios quinlamis toyolo huan in
    hual tijcualo. Jan yoje ca se icuerpo Dios amo quichíac pa in se monilus ca aqui
    yes quiman yes in se quinequi. No, amo quiman, pampa Dios tejchihuilic tocuerpos
    huan quinequi pa ticneltocasi yihual ca yehuanten. In Tata unca pa se icuerpo,
    pampa yuli pa tocuerpos huan yojque huil tiyulilo quinami yihual quinequi.
  sua-sua: Ii, va muk muma havae kat te, “A ngaemik nma vle ngang a mhel kam kpom
    ka vrek, va a mhel ka vrek nma vle ngang a ngaemik.” Pu lmien tok, vanangko mu
    vokom na. E Nut nera rum kim min tgus. He gi enang tok, mularo pkor ngam mi ktua
    vle ngang Ngoldaip, va Ngoldaip nam mi ktua vle ngang mularo pkor. Nang mularo
    pkor ngam lua vle ngang nguk kam mo vret muk mruo e.
  are-are: Relha arrpunha ntjarra angkama, “Marna kunha tnartaka nama, tnarta turta
    marnaka.” Nthurrpa, Altjirrala turta tharranhantema, marna pa tnarta, anma yirralhelitjina.
    Mpurrka era pula itja ntaiyawutjika nama. Erataka Ingkarta kala nama.
  gai-gai: Na meikramtaɨr ndeida gaindoprena, “Amna reac anna nikinikca moca mɨnna
    tɨkrena, na nikinikca anna amna reac aŋgɨrena.” Na an kamma anna gidik, na aku
    gaindopnandet, Raraŋ Aetaniac, ma aintocna amta reikmo ma aina tikembap mo kecarinande.
    Na aina tikembca anna meacramootna kaŋtertaapna tɨp kirar ŋgoreaca mona reaca
    wanaiŋ. Wanaiŋ ŋgoin. Na tikca anna Kacootnan. Na Kacootta ma tiknan.
  qvm-NT: 'Waquin runacuna caynog nipäcun: “Wanur pachantsita apacunantsipag caycaptenga
    cawashgantsiyag micushun upushun.” Waugui-panicuna, runacuna tsaynog niptinpis
    nogantsega gloriacho cawanantsipagmi caycantsi. Tsaynogpis manami püta warmiwan
    puricunantsipagtsu Tayta Diosnintsi cuerpuntsita camamashcantsi, sinöga pay munashgannog
    cawanantsipagmi.'
  chz-NTPS: Läꜙjëꜙ maꜗ, laꜗ kihꜗ tuhˉ jneˊ, läꜙja̱ˉ tuhˉ jneˊ, laˈ kihꜗ maꜗ. Pero
    kweeˉ baˊ he̱e̱ˈ Dio läꜙto̱ꜘ. Saꜙ gaꜙjmä̱ä̱ꜗ Dio jneˊ mahꜗ ka̱a̱hˊ jneˊ waˊ hi̱ˉ
    chaˉ hi̱ˉ. Gaꜙjmeeyꜘ jmɨˉngoꜗ heˉ kye̱ˊ jneˊ mahꜗ jmeeꜗ taˊheꜗ kiyhꜗ. Hiꜙ läꜙja̱ˉ
    kaˉlähꜘ, heˉ lluꜗ jnänˋ baˊ cha̱a̱ˉ Dio.
  kmu-kmu: “Anumaya KotiꞋa kave nesunafene huno taipa talo huno nesuna kavela talo
    humaleneanagita afaꞋa negahune.” huꞋya nehayanagi Anumaya KotiꞋa haenagaꞋa kaveꞋene
    taipaene alino fanane hugahie. Moli huliteta huta kumai hesunafene huno Anumaya
    KotiꞋa veaꞋmogati laugafa talo ohunegi AnumayamoꞋene ailokaeta mainesunageno ani
    laugafa agaiꞋa kava yagaisiafene huno talo hulatenea yafe moli huliteta huta kumai
    he kavala ohisune.
  ood-NT: Haꞌi amsh hab chechꞌe, “Haꞌichu hugi o ab d wuikamaj g t‑wohk ch g wohk
    g haꞌichu hugi ab d wuikam,” ch hab chum ahg mo wehs s‑apꞌe mach haschu i tatchua
    am wehhejed g t‑honshpadag. K wabshaba id pi woho mamsh has chum ahg. Pi att wabsh
    wo huhug hab masma mat idam haꞌichu k heg hekaj wo si t‑nuhkud. Neh, mo g cheoj
    tatchua mat ab wo i miabi g uwi nat pi hab masma nahto g Jiosh. K wabshaba pi
    hab d ahga ihda mas wabsh chum hedai wehm wo woꞌiwua, Pi at hab ahgk t‑nahto g
    Jiosh machs pi ap wo hekaj g t‑honshpadag k wabshaba hab ahgk matt g t‑kownalig
    Jesus wehhejed wo hekaj nat pi heg am t‑wehhejed muh.
  lbm-lbm: भोजन पेट लायी, अऊर पेट भोजन लायी हय, पर परमेश्वर येख अऊर ओख दोयी ख नाश
    करेंन। पर शरीर अनैतिक सम्बन्ध लायी नहाय, बल्की प्रभु की सेवा लायी आय, अऊर प्रभु
    शरीर की देखभाल करय हय।
  ncj-NT: 'Noyojqui quihtohuahque: “Techmacalotoc in tlacuali matitlacuacan huan ic
    inon ticpiyahque toite.” Huan Yehhuatzin Dios motlamiltis nochin ome. Huan ic
    inon ticnehnehuiliyahque in totlacayo ahmo techmacalotoc ic matipitzonemican ica
    inon ixpolihuilistli, tlahmo techmacalotoc totlacayo ica matitemahuestilican Totecohtzin,
    huan Yehhuatzin matechmaquixtilo ica in totlacayo.'
  yuj-yuj: Kare, fɨr te yare mek pɨk konámp, yare te fɨr sámp. Mak i konámpan maok,
    am anánkaopwe te waeman Kwaro yak moi pap naerámpon. Aeno pourou te kokopor nɨnɨkamp
    mono. Am te Tokwae Karampono. Tá Tokwae Kar te pourouampara, pourouan yaewour
    i konámpono.
  kto-kto: Non migana la ume ulo gare ro, “Paparak urie la bume masuvar karip buo,
    pa karip buo la mime omela paparak.” Urio ties la migat o, pa Morowa la eba itamungan
    litie iat. Ga mirier neip buo la ualam Morowa buun tale meba akosarbuong tavuk
    o sadak. Karuk kan. Neip buo le ubimeng maset meba avienmeng Ila Kakani. Ga Ila
    Kakani kan la maset uale mabuo neip buo.
  gmv-NT: ቃሴ ካꬂ ኡሎሳ፤ ኡሎይካ ካꬃሳ፤ ጊዶ ኣቲን ፆሲ ናምዓካ ꬋይሳና፤ ኣሳቴꬂ ጎዳስፌ ኣቲን ላይማስ ጊዴና። ጎዳይካ ኣሳቴꬃሳ።
  por-BLT: “O alimento existe para o estômago, e o estômago existe para o alimento.”
    Mas, Deus irá destruir tanto o alimento quanto o estômago. O corpo não é feito
    para ser usado para atos imorais e, sim, para o Senhor, e o Senhor para o corpo.
  stp-NT: 'Gio saak jaꞌpnip jir jum kaiꞌchdham: “Pu kaiꞌñkam pɨx tu boopok ich na
    mim gaamuidhaꞌ gu koiꞌ.” Piam jaꞌpni: “Pu kaiꞌñkam pɨx jix jaiꞌch gu koiꞌ nach
    boopok am jum gaamuꞌ.” Maaxik jir puiꞌ dho, dai pɨx ji na guꞌ cham paiꞌch matgilhdhaꞌ
    gu Dios paiꞌ na duuk ɨlhdhaꞌ, sia gu koiꞌ, na guꞌr yaꞌ kam pɨx dhi oiꞌñgaꞌn. Dhich
    chutkuꞌ baꞌ puꞌñi ɨp, pu kaiꞌñkam pɨx jup duñiix nach miꞌ puiꞌ jimiaꞌ na jax jix
