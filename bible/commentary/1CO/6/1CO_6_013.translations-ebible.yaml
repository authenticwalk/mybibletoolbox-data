verse: 1CO.006.013
translations:
  kpx-kpx: La molena loui kosea, “Dilavau lovi vale keu ilihoike au ke vanu. Isime
    lovihoike au uni ke vanu.” La hoto keu seleve. Isito Dilavana isiviage la vava
    la lovi kena gabiai. Di louale keu koseanu. Dilavau isiviholiale nahie vava kemo
    nahi vaveve toela vai mole keatehi ladeveliho. Isito keu isiviale nahi nahie vava
    kemo Kosive hoesehavoi. Ige Kosivena nahie vava hoesegevei.
  okv-H: Eto indari amo hini avoembo ikarira te iji puvuresuja iji te amo donda heriso
    amo God na au iraesuja. Eto ungotenau hamo amo tiha paiha ara ikae rate Bada ta
    toho aja ikena amo ungotenau jo aita iresi uje ere ua.
  tbo-tbo: Aniani ona nugotuhuya, naka koibata binei ma gasi koibatana aniani binei,
    tamogi aniani po koibata Yaubada apo ina liyababahi. Ma hinita mahina Guyau binei
    ma ega matamaga binei, yaka naka hinita atapuna Guyau ina tanitaniwageya.
  mal-C: “ആഹാരം ഉദരത്തിന്, ഉദരം ആഹാരത്തിന് എന്നാൽ ദൈവം ഇവ രണ്ടും ഇല്ലാതാക്കും,” ചിലർ
    പറഞ്ഞേക്കാം. ശരീരം ലൈംഗികാധർമത്തിനുള്ളതല്ല; ശരീരം കർത്താവിനും കർത്താവ് ശരീരത്തിനും
    അത്രേ.
  grc-SR: Τὰ βρώματα τῇ κοιλίᾳ, καὶ ἡ κοιλία τοῖς βρώμασιν· ὁ δὲ θεὸς καὶ ταύτην καὶ
    ταῦτα καταργήσει. Τὸ δὲ σῶμα οὐ τῇ πορνείᾳ, ἀλλὰ τῷ κυρίῳ, καὶ ὁ κύριος τῷ σώματι·
  bgc-bgc: थम कह सको सों, के “खाणा पेट कै खात्तर, अर पेट खाणे कै खात्तर सै,” यो सच
    सै, पर परमेसवर पेट अर खाणे नै दोनुआ ताहीं नाश करैगा। उस्से तरियां देह जारी कै
    खात्तर कोनी, बल्के प्रभु की महिमा खात्तर सै, अर प्रभु देह का रुखाळिया सै।
  khz-khz: Mataa pene kila, “Ganigani tinage ai pene mia ularana e tinage ganigani
    gena.” E taunatauna! Na ganigani e tinage Palagu na kwatu ruala pene vega-rakavara.
    Ita tauniparara Palagu na ekalaato ati taunilimalima na pita kalagi-kawakawaa
    ulanana. Aikina. Palagu na taunipara Velekou gena ekalaato, e Velekou maki taunipara
    gena Vele.
  deu-TKW: Die Speisen dem Magen, und der Magen den Speisen. Gott wird jenem und diesen
    ein Ende machen. Der Leib aber nicht der Unzucht, sondern dem Herrn, und der Herr
    dem Leibe!
  zsr-NT: 'Taꞌná caꞌ bunách: “Laꞌ huagu nacz le tsaz lëꞌruꞌ, atiꞌ lëꞌruꞌ nacz ga tsudzu
    laꞌ huagu.” Nactë didzaꞌ ni, san gdxin dza usnitiëꞌ Dios laꞌ huagu lencaꞌ lëꞌruꞌ.
    Dios benëꞌ gdu ca nayáꞌ nabinruꞌ, clëg quië ugunruꞌ lei dxin gunruꞌ le cunác.
    Nac quië uziꞌë xbey Xanruꞌ, atiꞌ Xanruꞌ naquëꞌ quië uzíꞌ xbëꞌ gdu ca nayáꞌ nabinruꞌ.'
  lin-lin: « bilei esalema mpo na libumu, mpe libumu esalema mpo na bilei, » nzokande
    ezali na mokolo oyo Nzambe akoboma nyonso mibale. Nzoto esalema te mpo na pite,
    nzoto ezali nde mpo na Nkolo, mpe Nkolo azali mpo na nzoto.
  hns-NT: Parmeswar khaaik banaais hai pet khaatien, aur pet banaais hai khaaik khaatien.
    Aur ek dien Parmeswar ie doeno tjiedj mietaai dei. Oe iensaan ke dehie na banaais
    hai tjhatjhoendaraipan kare ke, bakie okar kaam kare khaatien, aur oe hamlogke
    dehie ke sewa kare hai.
  noa-E: 'Ĩchab ãaur khʉʉnau pãar ee maagjem: “Phiejãban khoog atheeta waaujem; maagwai
    maach bi thachdam khö nʉm atheeta Ẽwandamau deejim” aajem. Ma chadcha khoog atheema
    phiejãban, maagwai mag thach khö nʉmjã pekau khábama; pari ichiita Ẽwandamau magʉm
    thum chukhu apʉ̈iwia maach bijã jẽbeg paapʉ̈iju. Pari mag maach bi thach atheem
    awiajã, maach mor chan sĩi dich õor khabam dʉ̈i parhooba khapes amkhĩir khabajim.
    Maach moron maach Pör Jesucristo atheyau, thum ichdëu nem waupi sim wawaag. Maagwai
    ich Jesucristo, jũrr maach mor atheyau, í maach mor ee sĩejeewai.'
  eng-EMTV: Foods for the stomach and the stomach for foods, but God will destroy
    both this stomach and these foods. Now the body is not for sexual immorality,
    but for the Lord, and the Lord for the body.
  mib-NT: Te ndaā cúu jeē cácahān jeē ndeyu cúu jeē cúhun chīji, te chīji cúu jeē
    cúhun ndeyu. Te ɨɨn quɨvɨ̄ te tuá coo súcuan, chi naa ndɨndúú un sáha Yaā Dios.
    Te nasūu sɨ́quɨ̄ jeē cáca jnéní yó cúu jeē iyó yɨquɨ cúñu yō, chi sa suhva jeē
    sáha yó jéē cuní maá Jítoho yō. Te Jitoho yō chi ndíto ya yɨquɨ cúñu yō.
  lif-NT2: वेॽहाॽरे़ मे़बाःत्तु, “कुजाःङ्‌ग साप्‍पोःक्‍पाल्‍ले़ कुलागिरो, हे़क्‍क्‍याङ्
    सापोःक्‍पे़न्‌कुजाःल्‍ले़ लागिरो॥” कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ ने़प्‍माङ्
    मे़क्‍खुसिॽरो॥ नासिङ्‌गे़न् थक्‍किङ्‌ग याम्‍बोःप्‍मा याःम्‍बक्‍किल्‍ले़ लागि मे़ःन्‍लो,
    कर दाङ्‌बाल्‍ले़ कुलागिरो॥ हे़क्‍क्‍याङ् नासिङ्‌गे़न् थक्‍किल्‍ले़ कुलागि चाहाबा
    के़जोःक्‍पा पाःन्‍हाॽ दाङ्‌बाल्‍ले़ हिसु तङ्‌घुरो॥
  xnj-xnj: Mwihotola kujova, “Chakulya chivii ndava ya lileme, na lileme luvi ndava
    ya chakulya.” Nambu Chapanga yati akuvihalabisa vyoha. Higa ya mundu ndi lepi
    ukemi ndi kwa kumhengela BAMBU, na BAMBU ndi ndava ya higa.
  mmx-mmx: La lentaba diba lok keretna, “Moroa ga lok levenbelen dik ti leveluxa la
    ga lok leveluxa ri lox aumsu levenbelen dik.” I ruturun, ketla ne Moroa naba lox
    asonao buru labantuxu mi lengkot teren. I ruturun bok do labantuxu atdik kopmen
    tik lok laxakapmek maxamang at lixitkis epot. Ketla ne Moroa ga rudum li dik kusu
    ata emi asu mi Leeme Silok, la Leeme Silok axa ik lok tatao labantuxu atdik.
  cbr-NT: 'Ësaía uni quicë ax ca asérabi ''icën: Piisa tanquin nun picë ñu ax ca nun
    pucunu atsíntancëxun nun nami cushioia, Nucën Papa Diosan mëníosabi oquin. Usa
    ''aínbi cananuna ënë menuxunu ''acësa oquin Nucën Papa Diosan nëtënu ''ixun usa
    ñucama sinántëcëniman. Usa ''aínbi ca unin usai ''iti sinánquinbi tënëquin aín
    nami ''uchotima ''icën, aín xanuma ''aínbi xanu itsibë ''ianan unix uni itsibë
    ''iquin. Unían ainan ''ixun ax cuëëncësa oquinshi sinánun ca Nucën ''Ibu Diosan
    camabi uni uniocëxa.'
  tee-NT: Ju Dios quintaxtaknitan ju vaiti ixlacata ju quimpajan'an. Chai quintanavinitan
    ju quimpajan'an ni catajulhch ju quivaiti'an. Para cachina' avilhchan acsni jantu
    camaktasq'uiniyau ju tu'u' vaiti. Pus ju Dios jantiyu' lhixtaknilh ixlacatuna
    ju tam jok'at ni laich va k'aya cat'atsuculh ju jantu ix'amachaka'. Chai jantu
    lhixtaknilh ixlacatuna ju tam chako'ulh ni lai va k'aya cat'atsuculh ju jantu
    ixpapa. Alai yuchi quintalhixtaknitan ju quilacatuna'an ni ix'anuch ju Cristo
    cajunlh. Chai yuchach ju lhist'ac'a.
  eng-LSV: the meats [are] for the belly, and the belly for the meats. And God will
    make useless both this and these; and the body [is] not for whoredom, but for
    the LORD, and the LORD for the body;
  cak-NT: Y ri niqui'ij reje', chi ri Dios nuya' kaway chi ri kapa y ri kapa chi ri
    wey, ri' ketzij-wi. Pero xtapon ri k'ij chi ronojel ri' xa xtiq'uis can, roma
    ri Dios can quiri' xu'on chique. Pero ri kach'acul man utz ta nic'ue' riq'uin
    jun ixok o riq'uin jun achi y xa man joj-c'ulan ta. Roma ri Dios man xojru'on
    ta chi nakac'uaj jun itzel c'aslen. Ri Ajaf Dios can xojru'on chi jojoc richi
    raja' y raja' kachi roj.
  pah-NT: 'Pe''ji po pe no: “Tupana''ga oapo mbiara a''ea ti toho g̃andevega pype
    javo. Ga oapo nhanderevega no a''ea pype ti mbiara toho javo,” pe''ji po pe. A''ero
    pe etehei: “Na jitehe Tupana''ga oapo nhandera''oa tojogwerekoreko ti g̃a akwaimbae''g̃a
    kunhangwera''g̃a pavẽi javo,” pe''ji tehe pe. “Nurã ko pyry nhande g̃a nderekohetei.
    Tireko ti ojipe''g̃a nembireko''g̃a no,” pe''ji tehe pe. Nanongara rehe ti tapekoi,
    a''e ji pe me. Tupana''ga oapo tuhẽ nhanderevega mbiara reheve. Emo po ti ga omomba
    memei nehẽ no. Tupana''ga ndoapoi nhandera''oa kia pyvõ ti g̃a togwereko g̃a javo.
    Oapo ga nhandera''oa nhandereaporog̃ita reheve a''ea pyvõ ti g̃a tombohete Jesus
    Cristo''ga javo. Ga ko nhandepojykaharete''ga. Gaha ti topojyka nhandera''oa nhandereaporog̃ita
    reheve.'
  sja-NT: 'Ichiaba jarapata: “Chik''o iru p''anɨ k''odait''ee mãik''aapa bi iru p''anɨ
    ma chik''o aɨde banamerã.” Mamĩda na ewari Tachi Ak''õrepa ma omee weda jõpiit''ee.
    Wãara Tachi Ak''õrepa bi ooji chik''o aɨde banamerã. Mamĩda tachi k''ap''ɨa oo-e
    paji pariatua p''ek''au oodamerã. Jĩp''a ooji ichi Jaure ma k''ap''ɨade bapariimerã
    mãik''aapa tachia oodamerã Cristopa oopi bɨk''a.'
  xed-xed: «Skwa zay ná, ŋa huɗi a ra? Huɗi guli ná, ŋa skwa zay a ra?» ka kuni ta
    mnay guli. Tsaw nda skwa zay tani, nda huɗi tani, dzaʼa ɓadziŋɓadza Lazglafta
    ta həŋ his his. Sluʼuvgha ná, magaf a Lazglafta ŋa maga sliʼiŋsliʼiŋ nda tsi wa.
    Nda nza sluʼuvgha ŋa Mgham Yesu, ta nzata Mgham Yesu ka ŋa sluʼuvgha.
  mks-NT: Ta cáchí na̱ ña̱ íin ti̱xi yó sa̱há ña̱ cán quéa̱ xíní ñúhú cuxú. Ta cáchí
    na̱ ña̱ xíní ñúhú cuxú jáchi̱ íin ti̱xí. Joo va̱xi qui̱vi̱ jándihi Ndióxi̱ sa̱ha̱
    ndíví ña̱ yóho. Ta co̱ó na̱sa̱ha̱n Ndióxi̱ yiquí cu̱ñu í nu̱ yo̱ ña̱ ná caja í
    cua̱chi xi̱hi̱n á tátu̱hun ña̱ ná coo í xi̱hín na̱ co̱ cúú ñájíhí yo̱ á yíi̱ yo̱.
    Na̱sa̱ha̱n Ndióxi̱ yiquí cu̱ñu í nu̱ yo̱ já ná caja í ña̱ cúni̱ mé á. Ta na̱caja
    mé á ña̱ ná cacomí a̱ cuéntá sa̱ha̱ yo̱.
  gfk-S: Tike mes balik na tange be, “Ira tinga dait ura nian, ma ira nian uta ira
    tinga dait.” Maso. Ma ne God na hapatam dur bakut. Iesene be paile tutuno be ira
    palatamai dait ura tintalen na hilawa. Pata. Ira palatamai dait ura tano Watong,
    ma no Watong i manga ngarau uta ira palatamai dait.
  bmu-bmu: “Nene mi neneyök. Mi kömoŋgokninaŋgöra aka ahöza. Kömoŋgoknini mi nene
    nein gemapköra aka ahöza.” Kunöŋ mewö jibawakmö, Anutunöŋ mönö nene aka kömoŋgok
    mi mohotŋe jim teköi qahöwakŋahot. Silenini mi serowilin akingöra qahöpmö, Kembugö
    nupŋi membingöra aka ahöza. Mewö ahöiga nanŋak silenini ölöwakŋapköra nene yuai
    neŋgimakza.
  dgz-dgz: Amba upi anega wapi, “God nin gwanan baraeni ame taba napen menan baraen.
    Amba taba ame nin gwanan menan.” Go God ame dere dere di wa kokoeameta. Ap mini
    sia God nu etunu baraeni ame waen ge apan uniunion wainan gogo ise ta ase ta tainampen
    uon go Ayop navewa tainampen menan. Ayop nuga Iesu nu etunu kwayupe tan inak wanini
    apanewa.
  eng-GNV: 'Meates are ordeined for the bellie, and the belly for the meates: but
    God shall destroy both it, and them. Nowe the bodie is not for fornication, but
    for the Lord, and the Lord for the bodie.'
  zaa-NT: Ca alimento nna ną́ para lè'e ri'u, ą'hua lè'e ri'u nna ridàlatsi'į alimento,
    ą' rena ca enne'. Pero Tata Dios nna gunie qui'ni labiru íỹu' chùppa taá cą. Cuerpo
    qui' ri'u nna álahua ną́ para guni ri'u ca cosa cùttsi, sino ná lą́ para guni
    ri'u nu rú'ulatsi' Señor, ą'hua lèe nna née para cuerpo qui' ri'u.
  eng-WEBSTER: 'Meats for the belly, and the belly for meats: but God will destroy
    both it and them. Now the body is not for lewdness, but for the Lord; and the
    Lord for the body.'
  guh-guh: “Vajaxaejava raja vajacotsorotopijijavanexa. Vajacotsoroto raja pijinia
    vajaxaejava peecaenexa,” pejailivaisi, xaniajai baja cajena. Itsiata baitsi jane
    itsamatacabi Dioso bajarapacuenebeje vereverecaeyaexanaena. Daxita raja vajaperabëtuareca
    pibisiacuene apo vajaexanavanapaenexa. Vajaperabëto raja Dioso nacatocopata vajatuxanenë
    vajatonacuenebavanapaenexa. Vajatuxanenë rabaja pijinia vajaperabëtota vajanacayajavaponaponaenexa.
  bon-bon: Cuta nuuja te pama jiicuge egä, “Deedei lui camuge tääpu myene, camuge
    lui deedei tääpu myene.” Peei toraca gyene, yepä teepi iyeta cire lapirepäsi.
    Tääpe lica naace tääpu myene ero sargi mule wawenetnäjame yepä Yageyame me kaakesea
    wawenecame, piiyepu Yageyame te tääpe ne ire jetwe-nige.
  nhw-BL: 'Huelis anquiijtose: “Toteco quichijqui toijti para quiselis tlacualistli
    huan quichijqui tlacualistli para toijti, huajca ma tijcuaca quema totlacayo technotza.”
    Ica ya nopa anmoilhuíaj nojquiya huelis anquichihuaj catli hueli más quema amotlacayo
    anmechnotza xijchihuaca, pero xiquelnamiquica para ajsis se tonal quema Toteco
    quitlamiltis nochi tlacualistli huan toijti nojquiya. Toteco amo quichijqui totlacayo
    para ma tijchihuaca tlen hueli ica catli amo tonamic. Toteco quichijqui totlacayo
    para tijtequipanose, huan Toteco mijqui para totlacayo ma quipiyas nemilistli
    para nochipa.'
  swh-ONEN: '“Chakula ni cha tumbo, na tumbo ni la chakula”: lakini Mungu ataviangamiza
    vyote viwili. Mwili haukuumbwa kwa ajili ya zinaa bali kwa ajili ya Bwana na Bwana
    kwa ajili ya mwili.'
  wbi-wbi: “Ikyakulia vwimila vwa lileme, nhi lileme vwimila vwa kyakulia,”looli uNguluve
    ikufivusia fyoni. Um'bili naghupelilue vwimila uvumalaya, pa uluo, um'bili vwimila
    vwa Mutwa kange u Mutwa ikughuvombela um'bili.
  bba-bba: Dĩɑnu wɑ̃ɑwɑ nukurun sɔ̃, nukurɑ mɑɑ wɑ̃ɑ dĩɑnun sɔ̃, mɑ Gusunɔ u koo ye
    yiru kpeesiɑ. Adɑmɑ wɑsi kun wɑ̃ɑ kurɔ dɑmɑrun sɔ̃. Yi wɑ̃ɑwɑ Yinnin sɔ̃ mɑ Yinni
    mɑɑ wɑ̃ɑ yin sɔ̃.
  eng-KJVCPB: 'Meats for the belly, and the belly for meats: but God shall destroy
    both it and them. Now the body is not for fornication, but for the Lord; and the
    Lord for the body.'
  kgk-NT: 'Oĩ ave gwĩ oiko rei va''e he''i va''e: “Tembi''u nhande rye pegwarã voi”
    he''i mo''ã. “Nhande rye oiko voi tembi''u pegwarã” he''i mo''ã ave. Tapene mandu''a
    joty opa-ma ramo ko yvy, tye, tembi''u ave opa va''erã. Ndaha''éi teko vai-rupi
    jaiko hagwã Nhandejáry nhane moingo araka''e. Nhe''ẽ Marangatu tee va''e oiko
    hagwã nhande py''apy ete-py nhane moingo araka''e.'
  waj-waj: 'Fai gioonna kiaapu voovoono tinara: Yeennaivo ausaivaa mmaraavai. Ausaivo
    yeennaivaa mmaraavaivee, tinaravai. Inna aikioovai. Fai Anutuuqoono tinai taaravaitana
    taikaaravai. Hama ivo gioonna kiaapuuya mmammaiyauvaa sabi haateeraivaara iiravai.
    Udaanga Yisuu Kirisiinnani iiravai. Udaanga Yisuu Kirisiiva vaidiiyaki varinaraivaara
    iiravai.'
  cpy-cpy: 'Eenitatsi kantayita-tsiri eejatzi: “Rootaki otzimantari owanawontsi inimotan-teeri
    amotziki. Rootaki otzimantari amotzi, akemaneentan-tyaawori owanawontsi.” Ari
    okantawitari, roo kanteencha ari rapitero-ryaahaero Tajorentsi ithonkaero. Rootaki
    eero pikanta-waetanta eeroka: “Rootaki otzimantari awatha añaatha-waetan-tyaari.”
    Teera ari okantyaa. Tema roo otzimantari awatha apinkathatan-teeyaari Awinkatharite.
    Rootaki itzimantari Awinkatharite ani-mota-kaantee-yaari awatha.'
  mpx-mpx: Enuna ku ba, “Aanan tinela kaiwena, ge tinela aanan kaiwena.” I ola, yaa
    abwe Yehoba tini ge aanan ni pwamowasel. Yaa tuwala nige ganawal kaiwena i oola.
    Tuwala ta patuwalali Babala kaiwena, ge Babala tuwala ni matahikan.
  wbp-wbp: Ngalya-kari kankulu kuja wangka, “Kaaturlu-ngalpa yungu mangarri, manu-ngalpa
    miyalu ngurrju-manu mangarriki mardarninjaku kaninjarni. Kujarlaju kajikarlipa
    nyiyarningkijarra ngarni kutu.” Kujaju junga marda. Kala kujanya karna-nyarra
    ngajuju wangkami Puurluju nyurrurlakuju, “Ngakaju Kaaturluju kapu riwarr-pinyi
    mangarri manu miyalu, manu kularlipa ngarni nyiyarlangulku.” Ngalya-kari kankulu
    kuja wangka, “Kaaturlu-ngalpa ngurrju-manu nyampu palka ngalipa yungulparlipa-nyanu
    nganta ngaliparlu warru warrarda wajirli-pungkarla kalykururlu.” Kujaju yijardu-wangu!
    Kaaturlu pina-wankaru-manu Warlalja-Wiri Jijaji. Ngula-piya-yijala kapu-ngalpa
    ngalipaju pina-wankaru-mani yangka yartarnarri wiri-kirlirli.
  luo-luo: “Chiemo en mar ich, ich en mar chiemo,” to Nyasaye biro ketho gik moko
    ariyo duto. Ringruok ok en mar terruok, to en mar miyo Ruoth duongʼ, mana kaka
    Ruoth bende en mar ringruok.
  nhe-NT: 'Huelis inquiijtose: “Toteco quichijqui toijti para quiselis tlacualistli
    huan quichijqui tlacualistli para toijti”, pero xiquilnamiquica para ajsis se
    tonal quema Toteco quitlamiltis tlacualistli huan totlacayo. Toteco ax quichijqui
    totlacayo para ma tijchihuaca tlen hueli ica tlen ax tonamic. Toteco quichijqui
    totlacayo para ma tijtequipanose, huan ica ichicahualis Toteco totlacayo yoltoc.'
