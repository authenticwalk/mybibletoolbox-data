    Zagbain a̱ga̱nda̱, waru Zagbain ta̱ kpa̱tuꞌwa̱a̱ lipuꞌu ure u ma̱tsura̱.
  cax-NT: 'Ñemanauntu te nura genterrü sane: “Arrüna pemacarrü ane ümo noquiporo,
