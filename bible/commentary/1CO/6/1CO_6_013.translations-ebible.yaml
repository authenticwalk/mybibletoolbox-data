  agt-agt: Ta kuman na uray na kadwan a awan kan ta ihangat na Namaratu nga kanan
    tam, te pinadday na kan ya sirat tam nga makagiling ta ngamin ikayat tam nga kanan.
    A gagangay kan ta kunna ten, te awena kan magnayun na sirat tam ikid na kanan
    tam, te paggittan na kid sangaw azin na Namaratu. A yen hapa ya razon da ta pangadallaw
    da. Ammi killu ya razon da, te bakkan haman ta iyen ya nepamadday na Namaratu
    ta bari tam petta kadallawan tam ya ngamin karagatan na bari tam, te gagangay
