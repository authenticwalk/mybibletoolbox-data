  aaz-aaz: Aꞌtopeꞌ es, es reꞌ anmuiꞌ tuaf nak, “Amnaaht ii nperluu taif, ma taif anperluu
    mnahat.” Mes mimnau, fin Uisneno of nareuꞌ nain sin nua sin. Aꞌtopeꞌ bian antein,
    hit ka tpaek fa hit aok ii he tmakoin tok bifee reꞌ ka hit fee ja fa, aiꞌ atoniꞌ
    reꞌ ka hit moen ja fa. Hit tpaek hit aok ii he hit bisa tmeup teu hit Usiꞌ. Ma
    hit Usiꞌ In es reꞌ anpijaar ma npairoir hit aok.
  qup-NT: 'Shuk runakuna rimanahun: Yaya Dioska tukuy ima mikunata ñukanchita kushka
    mikunanchipa. Wiksanchita rurashka mikunata apinanpa nishpa. Ari, chayka shutipami.
    Chasna kashpanpas yuyariychi Yaya Dios ishkantita kulluchinanta. Chaymantapas
    chasna yuyarishpaykichipas manami shutipachu Yaya Dios aychanchita rurashka musayanakushpa
    kawsananchipa. Ashwan payka aychanchita rurashka payllata kasushpa kawsananchipa.'
  dop-dop: Mɛ ɩ́ tɔŋ sɩ hiluɣu tɔɔ kɛ́ pǝ lǝsɑ kʋtɔɣɔʋ nɑ kʋtɔɣɔʋ tɔɔ kɛ́ pǝ tʋ hiluɣu.
    Mm, pǝ wɛ mpʋ mɛɛ. Pɑɑ nɑ mpʋ Ɩsɔ kɑ́ wɑkǝlɩ pǝ tɔm nɑɑlɛ ɩnɩ. Pǝ tɑ lɑ yʋlʋ tɔnʋɣʋ
    kɛ ɑsilimɑ lɑpʋ tɔɔ, ɑmɑ Tɑcɑɑ tɔɔ kɛ́. Nɑ tɔnʋɣʋ ŋkʋ kʋ tɔɔ kɛ́ Tɑcɑɑ wɛɛ.
  azb-azb: «Yemək qarın üçün, qarın da yemək üçündür» deyirsiniz, amma Allah həm qarını,
    həm də yeməyi yox edəcək. İnsan bədəni də əxlaqsızlıq üçün deyil, Rəbb üçündür.
    Rəbb də bədən üçündür.
  eng-DBY: 'Meats for the belly, and the belly for meats; but God will bring to nothing
    both it and them: but the body [is] not for fornication, but for the Lord, and
    the Lord for the body.'
  guo-NT: 'Asew jiw jʉm-aech wʉtbej: “Naxaeyaxan tajwoejtliajwa. Tajwoejtbej naxaeyaxanliajwa”
    —aech wʉti, japi jʉm-aechpox, diachwʉajnakolax. Pe Dios asamatkoi toesaxael naxaeyaxan,
    wajwoejanbej. Dios nak-is-el asew watho'' bʉ''moejsliajwas. Dios nak-is japon
