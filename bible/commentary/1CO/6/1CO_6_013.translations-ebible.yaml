    लागि हो, र प्रभुले शरीरको लागि जुटाउनुहुन्छ ।
  cgc-cgc: May ambalanen na pasambit ta duma na mga ittaw na “Pagkaan an pabuat para
    ta gettek daw gettek an pabuat para ta pagkaan.” Matuod na dili malain na tumanen
    ta ate an na liag na magkaan ta maskin ino, piro mabot adlaw na buaten ta Dyos
    na dili ta en kinanglan pagkaan daw parti ta lawa na gatunaw ta pagkaan. Bisan
    matuod ambalanen an parti ta gettek daw pagkaan, dili beet ambalen na pwidi ta
    na tumanen bisan ino na liag ta na buaten. Ate i na lawa pabuat ta Ginuo Dyos
    dili para magbuat ki ta malaw-ay ta iya na panan-aw. Ate i na lawa pabuat din
    para kiten i magsirbi ki kanen daw kanen gabuat para ta kayaran ta ate na lawa
  tim-tim: Aregât hin nâŋgân. Sot amâ âlepŋe Anutuŋe sotyeŋe dâm nengimap. Akto nembaengât
