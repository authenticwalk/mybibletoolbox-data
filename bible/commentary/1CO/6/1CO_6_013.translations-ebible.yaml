    हरगिज़ नहीं! जिस्म ख़ुदावंद के लिए है और ख़ुदावंद जिस्म के लिए।
  ycn-ycn: 'Marí que ne''iyajena quemacá a''ajnejí nacú: “Iná napónajloja calé a''ajnejí.
