  awb-awb: Itega pabeqme ehwéh irareme, Táhutahuqme itene irupipeq iyahbankire nanere
    éq minayabe Manikánka itene ayahba mirarowe ewe. Itene ayahbame tópah mewe nanere
    éq minayabe Manikánka tópah kirahno atéhre ewe. Mi ehwéh aiq pútaq ehwéhnirana
    peh mókake Manikánka táhutahuqkakáq itene inonkankakáq parabaruankéhe. Mina inserah
    mó kené ahre weh abariigeheéna Manikánka itene inonka miraroo? Írakaumo. Itene
    inonkame itene Wahnahne anonka mire. Wene sánsá miraigeheéna itene inonka mirarowe.
  gdn-gdn: Iyapana mosi bani yagisi ke; ‘Mamanuga God bani ebo ebo yamana-pupu da
    nu romodonuga nene, ade nu romodonuga ki e yamanapupu da bani nene.’ Ena, ko nau
    denai suwagani ke; ‘Mara baiyagisi da Mamanuga God e yagisi manako bani kuduba
    ade nu romodonuga mete kina ki ewapuru gogatagisi.’ Mamanuga God nu midinuga kwakwarepunuga
    yamanapupu da nu Kaiwawonuga e upi kwaigamana ki nana ko eba nu ridi yo apunu
    taku maba igida yauda asusu kwaetagamu iwu ki mu maba kwaigamana ki nana. Nu midinuga
    kwakwarepunuga ka nu Kaiwawonuga e nene ade nu Kaiwawo-nuga ki e uburau nu midinuga
    kwa-kwarepunuga kasiyara kweyau.
  nko-NT: Ɩbʋ mʋ́tɔ́á ɔkʋ ɔbɛ́talɩ́ blɩ́ ɔbɛ́ɛ, “Atogyihɛ bʋ ɩnʋ há ipu, ipu ɛ́
