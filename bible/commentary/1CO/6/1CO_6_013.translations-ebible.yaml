  bkq-NT: 'Tâlâ âmaemo ewy warâ keim: “Deus pyni nhugudyly, kodo eon-honwanâniem.
    Kodo nhugudyly pyni iwyneniem.” Wakeze xirâ aguely: “Kydâwinduadyse kurâ-ro watay,
    kydâwinduadyly lelâ koendonro” kelymo. Warâ olâ auguely: Deuslâ kodo, pyni modo
    warâ xuguni. Xypyry etay olâ Deus azakâlâ sainze: kodo, pyni modo alelâ. Ize ato
    aguientoem Deus kodo nhugudyly, kydohogüin-hobyry keba kulâ kiynanâdoem inkâba,
    kywâpado modo aguientoemba warâ. Mâkâ xurâ mawânrâ xirâ kodo.'
  kue-kue: Yomba tau yegl dingwa, “Kaiya mokna i deno biglko pre yongo, te deno biglke
    i kaiya mokna pre pangwa.” I kaima dingwa, ba i suwo-akiye God si dundinambuka.
    Ana nono nangino i yagl ya ambu kunogl gundonamga pre tamanga. Nangino i Yaglkande
    taraglmo yongwa, ye Yaglkande nono nangino i nemyagl moglkwa.
  cot-NT: Arimajaqueate ipeacaaguecaroqueate Aapani Irioshi maasano ishecajiguetaca
    cameetsanijite oanaquenijite atsicotoqui anquemimentajianaquempanijite. Ariqueate
    oquejetaca atsicoto iroatimpa manaqueate ipeacaashitacaroqueate ontetantaquemparo
    ashecaguequempaca, cotanquitsiqueate coajica aatoqueate oquejetajatsi imaica,
    impejaerotarite Aapani Irioshi atsicoto aisa asheca. Cotanquitsiqueate atsino
    teequeate iroguenti impeacaashijigaji Aapani Irioshi oashitantajiaque. Iroguentiqueate
    ipeacaantajiacajica antsaroventajiaquempariqueate Amajirote, iriatimpaqueate Amajirote
    inchoocashirentajiacajiqueate.
  bnp-bnp: Mu ta maea, “A maki ni kani ne vona ni vakavonu a kavutu. A kavutu ne vona
    ni tahoni a maki ni kani.” I muholi, pali muri ma a Vure ge vakalobo varago a
    maki ni kani, a kakaine hita. A kakaine hita i uka ma ne vona ni mole. A kakaine
    hita ne vona e Bakovi Dagi. E Bakovi Dagi ne vona a kakaine hita.
  apn-NT: 'Nẽ na htem amnhĩ jarẽnh o: —Nà kot paj inhmã prãm nẽ mãmrĩ mẽmoj ku. Nẽ
    inhmã nhãm mẽhõ kamã ixpijaàm kêt prãm nẽ mãmrĩ ã amnhĩ nhĩpêx anẽ. Ja tanhmã
    inhmã kute hkêt. Anẽ. Tã koja nhỹrmã Tĩrtũm mẽ panhĩja o hapêx pa. Na pre mẽ pahte
    nhãm mẽ kamã pahpijaàm kêt o papa kaxyw mẽ panhĩpêx kêt nẽ. Ãm mẽ pahte mẽ panhĩpêx
    xwỳnh maatija mã tanhmã amnhĩ nhĩpêx mex to ho papa pix kaxyw na pre mẽ panhĩpêx.'
  ctp-NT: 'Ndiya xka chaꞌ nu nchkwiꞌ nten: “Ka kuan nchga nan nu nchka tianꞌ kuan”
    ndukwin neꞌ, “kanꞌ chaꞌ ndiya niꞌ tiye nten, chaꞌ xuꞌwi nan ku neꞌ” ndukwin neꞌ.
    Chañi chaꞌ kanꞌ, loꞌo siyaꞌ ti kuꞌni tyii Ndiose ꞌin nan nchkuan loꞌo ꞌñaan tyukwi
    ñaꞌaan. Kwiꞌ ngwañaꞌan, wa ngwiñan Ndiose tyukwi ñaꞌaan chaꞌ ndijyaan lo chalyuu,
    siꞌi chaꞌ katin kunaanꞌ bra nu sten yuꞌwian loꞌo tyun ꞌa neꞌ kunaꞌan, siꞌi chaꞌ
    kanꞌ ngwiñan Ni ꞌñaan; chaꞌ kaan nten ꞌin Ndiose, chaꞌ ka Ni Xꞌnaan, kanꞌ chaꞌ
    msuꞌwa Ndiose ꞌñaan ndijyaan lo chalyuu.'
  opm-opm: Gur Den oh akenongwi deipti han oh yahwimur. Ake oh den darpat hanmur riptimur.
    Ma giripti oh arpin giripti orhora; Got oh tap mat yotyot timbas matipra yotmur.
    Ina mohri den ma dapti oh yahmur. Ina mohri ma bisei saw haptinong oh ermur. Ina
    mohri bisei saw hatin ohe ina basmur. Hanipyah orhe ina hat patmur. Orhe ina hat
    patim orhor napapatmur.
  bvr-bvr: 'Ana-goyburrpa nyiburr-weya nyiburr-workiya, nyiburr-yinaga, “Balaja minypa
    gochila arr-jirra nula rrapa gochila arr-jirra minypa balaja nula.” Minyjiya.
    Wurra gun-gata jurdach guna-bamburda Wangarr gun-nyagara mu-nega barra mun-gata
    balaja, rrapa gochila arr-jirra burr-guta gun-nyagara arr-nega barra. Minyja bubu-borrwa:
    Wangarr arr-garrana ngarripa arr-burral ngika barra ngarripa gun-nerra jama arr-ji
    minypa marrambay gun-guji; wurra jarra ngarripa barra jama arr-ji nula Bunggawa
    nipa Christ, rrapa nipiya Bunggawa barra wanngu arr-nega ngarripa arr-burral.'
  wal-wal: Qumi ulossa; uloikka qumassa. SHin Xoossai uluwaakka qumaakka xaissana.
    Asa bollai Godaassappe attin, shaaramuxassa gidenna. Godaikka asa bollaassa.
  zad-NT: Ṉezicho yeḻ' wawa' nakan c̱he ḻeechoni, na' ḻeechoni none'n kwenc̱he shoon
    yeḻ' wawa'. Per Chioza' gone' ka te c̱he c̱hopte diiki. Na' kwerp c̱hechoni aga
    none'n kwenc̱he nottez gat'lencho, san kwenc̱he goncho daa cheeni X̱ancho Crístona',
    na' X̱anchona' nak lall' nee kwerp c̱hechoni.
  kmg-kmg: Nânâ qowizi hobure biŋe â hobuzi nânâ qowire biŋe. Juku Anutuzi e â e mâmâc
    imac-jofame arictac enicmu. Sahaczi ine sasecte biŋe mâcne, i Wofuŋte biŋe, Wofuŋ
    e sahacte ru.
  aso-aso: Laminetoꞌ likeniꞌ neive. Oꞌmosoꞌmo nosoꞌ niteꞌ do sotoꞌ ineꞌ nene gatudemuꞌ
    ve losa do sotoꞌ ineꞌ ve. Idoꞌ gatude do sotoꞌ ineꞌ nene nosoꞌ nitekumuꞌ ve losa
    do sotoꞌ ineꞌ ve. Ne neiha eiꞌ Oꞌmosoꞌmo lavo nosoꞌ nitekisi gatudesi mudise osuꞌ
    ha lilisasive. Ee, Oꞌmosoꞌmo nosoꞌ nitekisi gatudesi nene neꞌminemuꞌ do sotoꞌ
    ineꞌza okode do sotoꞌ ineꞌ nene veneꞌ vemohoꞌ gopoꞌ napa ingalizave losa do sotoꞌ
    amo Guvelesi vela gelekeleꞌ igi nizavo Guvelesi veꞌmo okodeloꞌ gizebo o minelive
    losa okode nene do sotoꞌ ineꞌ ve.
  uli-uli: Semal yebe wol sor bo, “Pelal mele mongoy ila yadol siyel yarmat, ngo pelal
    siyel yarmat ila liliyel mongoy.” Roruwow meka ngo yor siyal mo irel Deus. Ila
    ha towe tapeli holongomi irel wegdegel maltemay. Habe tapeli irel yami yengang
    ngal Deus. Bo Deus mele yema fang hammalel holong.
  nin-NT: Imba di da di, “A na ila ku umi ine umunta ku yo, na na umi ine ku ku ila.”
    Di ingga da ki imba, Abachi taka ka ba glo aha mi. A si da a bu di zɨ iki nu ukpa
    ku hen. Na ku Atiko wa undu nu ukpa umuwa ku. A si Atiko nggo a nu ukpa ku inkindirr
    yi nggo u zha.
  acu-NT: 'Chikich aints ainausha chichainak: Ii yutairi yuwakrikia, wakenam engkemniayi.
    Yus yutai yuwataram tusa, iin waken najatramamiaji tina nuka nekasaintai. Tura
    ii yutairisha, tura ii wakesha mengkakatin ainawai. Antsu tunau takastaram tusangka,
    ii Apuri Cristo ii namangkenka najatramachmiaji. Antsu winar ataram tusa, ii namangkenka
    najatramamiaji.'
  cak-WNT: Y can kitzij wi ri nibix chi ri kaway riche (rixin) chi nunojsaj ri kapan
    y ri kapan riche (rixin) chi nuc'ul ri kaway. Pero xtapon na jun k'ij tek ri cosas
    ri' xa xqueq'uis, ruma ri Dios can que wi ri' xtuben chique. Yac'a ri Ajaf Dios
    xuya' ri kach'acul riche (rixin) chi ntoc riche (rixin) Riya' y ri Ajaf ntoc kiche
    (kixin) riyoj. Y ma xuya' ta ri kach'acul riche (rixin) chi nikacusaj chubanic
    ri mac, ma que ta ri'. Ma nrajo' ta chi ri achi'a' y ri ixoki' ri xa ma quic'ulaj
    ta qui' niquicanoj qui' riche (rixin) chi yemacun.
  ebk-ebk: Wacha us nan mangali, “Nan makan at para as nan putu, ya nan putu at para
    as nan makan.” Tit-iwa sa, ngem as tapen chi urkiw, maichuntu Apo Dios chasa ay
    chuwa. Nan kaosaran nan achor at fiakun as nan mangepapasan as assi ay lachok,
    ngem kun at as nan munserfiyan kan Apo Jesus, ya hi Apo Jesus at aywanana nan
    achor.
  spa-PDDPT: El alimento es para el estómago y el estómago para el alimento, pero
    Dios los inutilizará a ambos. El cuerpo no es para la inmoralidad sexual, sino
    para el Señor. Y el Señor para el cuerpo,
  ruf-ruf: Ichijo kwaajili ye munda na munda kwaajili ye ichijo, lekeni Imulungu katsofihinya
    pfose. Lukuli si kwaajili ye ughoni bae, ila kwaajili ye Imtwatsa, naye Imtwatsa
    koulolesa lukuli.
  gun-gun: “Tembi'u ma nhanderyepy pyguarã oĩ, ha'e nhanderyepy ma tembi'u oĩ aguã”,
    'ea teĩ Nhanderuete omomba 'rã mokoĩve. Ha'e rami avi nhanderete ma itavy rei
    aguã e'ỹ oĩ, Senhor peguarã anho. Ha'e Senhor ma nhanderete peguarã ojou uka,
  agu-BL: 'Chi tane''n kawa''. At e'' na cyal: “Yi kawa'' i''tz tetz kac''u''l, nin
    yi kac''u''l i''tz tetz kawa''. ¿Mbi tzun kililtz te''j kol baj alchok e''chk
    takle''n ka''n?” che''ch. Bintzinin qui''c kil te''j, poro ilenin xitok yi kac''u''l
    tu kawa'' tan Ryos. Poro apart yi munl yi kawankil. Na nk''era''tz xac tan xna''ni''n
    nka yaji''n. Ma na i''tz tan xcone''n tetz Kajcaw. Na yi tajbil Kajcaw i''tz yil
    kak'' kawankil tan xcone''n tetz i''.'
  isn-isn: Indya eze kunsoko anda, ninda kunsoko andyo, kuite Itunda ukuiheja yehi.
    Umuile singa umbilwe nsoko audosi kuleka ite, umuile inge kunsoko a Mukulu, nu
    Mukulu ukuitumila umuile.
  eng-PEV: Some of you say, “God made our bellies for food, and he made food to fill
    our bellies.” So you think that you can do what you want with your bodies, and
    it doesn’t matter. You think you can sleep with somebody that is not your wife
    or husband, as if you are married to them. But you are wrong. Don’t forget that,
    in the end, God will finish up your bellies, and he will finish up the food too.
    You see, God made your bodies for you to live his way. You can’t sleep with anyone
    you want to. You have to use your bodies the way God wants you to use them.
  ilo-ULB: “Ti makan ket para iti tian, ken ti tian ket para iti makan,” ngem agpadpadanto
    a gibusan ti Dios ida. Ti bagi ket saan a naaramid para iti kinaderrep. Ngem ketdi,
    ti bagi ket para iti Apo, ken mangipasabet ti Apo para iti bagi.
  pir-NT: 'Ohõ saha nine mʉsa: “Ijipihtiye ihyaye mari paa cjẽ ijiati ijire. Sa yero
    mari paa ihyaye pose tiati paa ijire”, nine mʉsa. Ti ijirota ijire. Sa ijieperota
    came Cohãcjʉ̃ pehe mari ihyayere mari paa gʉ̃hʉre pihtia wahagʉ̃ yerota. Sa ye
    mari ihyaye ihyo warota ijiro nine. Ihyaye mari paa cjẽ ijiati ijire. Sa ijieperota
    mari pagʉri numia mehna ñano yeati pagʉri ijierare. Mari pagʉri pehe mari pʉhtoro
    Cristo ye pagʉri ijiye nine. Sa yero mari pʉhtoro pehe mari pagʉrire quehnoano
    yeatiquiro ijire.'
  anv-NT: Muú ayifɔ ákágé jɔɔ́ aké, “Ɛsɔwɔ akwyɛɛ́ menyɛ́ nnó akpɛne né unɛ
    ne akwyɛɛ́ unɛ nnó menyɛ́ akpɛne wyɛ.” Wáwálé, ne kágé nnó bií uma Ɛsɔwɔ
    achɔɔ́ nyɛ unɛ chónchó ne menyɛɛ́. Yɛ́mbɔ Ɛsɔwɔ achyɛ́ɛ fɔ́ mekwaá menyammyɛ
    nnó abɛlege ubɛle támetáme ne bɔɔ́ wɔ́, achyɛɛ́ mekwaá menyammyɛ nnó asɛ́
    menyammyɛ yimbɔ anógé Ata Jisɔs. Ne ɛlé Ata Jisɔs ne áchɛ́rege menyammyɛ mekwaá.
  sab-NT: 'Che ñage gerule bligda giti kaire che kde giti: “Bligda kle che alin gutadale,
    che bligda gute gire bligda joge che kdege.” Ulia bligda che kde alin che kde
    bligda alin, e ulita ene agwa lle e boke mi chege diali alin, chui be chke gire
    Chube be bligda ulita kagenga be che kde ulita kagenga. Che ñage gerule ulia che
    kde giti che kde bligda alin, agwa che me ñage gerule che jegwale giti che jegwale
    mo chuge diali ke giti alin. Me ene, che me mo jegwale chugadale ngwadi mo chuge
    ke giti, che jegwale me mo chugadale ke giti alin, che jegwale che Chugagwalla
    Jesucristo alin. Jesucristo che jegwale dodadu mo alin lle boadale no ama alin,
    Jesucristo kira kete chege lle boi no ama alin ama takalin kare.'
  tmd-tmd: Ñɨŋ bli piöŋö yadöia, “Anɨŋ wöta mɨd makwam, ap nɨm gör mɨjnɨŋö,” röia.
    Aliö yadöi aku, jɨ God raŋ wöta aipam, ap mag piaku aipam pöcöna. God nöbö mö
    mɨxɨñ ñɨŋa rɨ nɨgöŋ aku, mö kib nöbö kib rɨŋ, me rön, rɨ nɨgölöŋ. Mɨxɨñ ölɨsö
    ñɨŋ aku, Nöbö Diba mabö nuŋwa rɨ gɨr mɨdɨŋ, me rön, röŋa. Nöbö Diba nuŋwör mɨxɨñ
    ñɨgö ap maga nölmɨda.
  acr-NNT: 'E kꞌo jujun chik kakibꞌiꞌij: «Ri kaqatijo e uwach re ri qapa yey ri qapa
    e uwach kukꞌul ri kaqatijo» kechaꞌ. Noꞌj kꞌo jun qꞌij echiriꞌ ukabꞌichal waꞌ kasach
    uwach ruma ri Dios. Ekꞌu ri qacuerpo na re ta kaqetzꞌabꞌej uwa uqꞌij rukꞌ chꞌulilaj
    mak, ma ri qacuerpo e re ri Qanimajawal y puqꞌabꞌ ri Qanimajawal kꞌo wi.'
  kpg-kpg: Gei tangada e mee di helekai labelaa, “Nia meegai la anga hua gi tinae,
    gei tinae la anga hua gi nia meegai.” E donu, malaa, God ga hagalawa nia mee e lua
    aanei. Tuaidina la hagalee belee hai hegau gi di mouli hai be di manu, gei belee
    hai hegau gi Tagi, gei Tagi e madamada humalia i tuaidina.
  taj-taj: एनीगदे न्‍हङरी खालैसे “चबा स्‍हे फोला लागिरी ओच्‍छे फो चबा स्‍हेला लागिरी
    हिन्‍ना” भिसी पाङ्‌मुला। थे ताम ठीकनोन हिन्‍ना, तर परमेश्‍वरसे थे न्‍हीदान नाश
    लला। म्‍हिला ल्‍हुइ ब्रेल्‍सी भ्रबाला लागिरी आहिन, तर परमेश्‍वरदा तेन्‍बाला लागिरी
    हिन्‍ना, ओच्‍छे य्‍हाङला ल्‍हुइ चा प्रभुलान हिन्‍ना।
  avt-avt: Yi yatɨp God kɨrɨak menmen te haiu mamɨm. God kewetai tu te haiu emɨm menmen
    keremem. Te yi ap han ekitet menmen o tu ki hɨram iuwe au. Hɨram menmen weinɨm!
    Maain God kaknip menmen metike yɨnk kaiu hɨram mamu mamɨt. God kɨrɨak yɨnk kaiu
    te haiu mamtike mɨt miyapɨr han ap emrɨakan menmen enum au emɨt. Haiu emrɨak menmen
    me Mɨtɨk Iuwe emwenɨpi niuk mɨrak emriuwe menmen haiu mɨrɨakem meriuwe yɨnk kaiu.
    Mɨtɨk Iuwe Krais, hɨrak hanhan kakɨkepai kaku kakɨkre han kaiu.
  cbk-cbk: Otros tamen ay habla, “Dios ya hace el comida para satisface con el estomago,
    y ya hace el estomago para mole el comida.” Todo ese amo, pero un dia Dios ay
    borra con ese dos cosas. Dios nuay hace el cuerpo del gente para comete imoralidad
    y pecado entre maga gente hende pa casao, sino ya crea le con el cuerpo del gente
    para obedece y honra con el Señor, y el Señor tamen ay bendici y ay salva con
    el di aton maga cuerpo para sirvi kita con ele.
  uig-ARA: «يېمەكلىكلەر ئاشقازان ئۈچۈن، ئاشقازان بولسا يېمەكلىكلەر ئۈچۈندۇر»؛ ئەمما
    خۇدا ئۇ ۋە بۇ ھەر ئىككىسىنى يوققا چىقىرىدۇ؛ تەن بولسا بۇزۇقچىلىق ئۈچۈن ئەمەس،
    بەلكى رەب ئۈچۈندۇر؛ رەب تەن ئۈچۈندۇر.
  tuf-tuf: 'Uwat wacaro: “Atucui icar chaquin acu ira chájacro,” wacaro. “Ira yayín
    acu atuc cat chájacro,” wacaro. Cuatán Síratan ira cat, atuc cat sicor bár jácayqueyra.
    Cuáyinat wacaro: “Isár yajquín ac sibár chájacro,” wacaro. Eta cuar cuayir tew̃ro.
    Sibár isár yajquín acui batro. Cuat sibár tas cuar isat Cara Jesucristo tamo sehw̃an
    acu chájacro. Rahra cat Jesucrístoat is sibará obir yajquín acu waquír chájacro.'
  abx-abx: Aniya' namay magpinugad nga, “I kinakan para hamok si battong ngan i battong
    may para hamok si kinakan,” pero sumatan-ta kam, himu-na si Diyos nga gana' mga
    pulus-na si duway to si damuri allaw. Sanglit i mga puhu'-ta ga'i nagtagama pag'ubay
    si bisan say hamok sasindakan-ta, pero nagtagamay to dina pagsirbi si Paragdalom.
    Ngan i Paragdalom may i nagtagama pagpanginano si puho'.
  mco-NT: Janch tɨy'ajt nej jäy ymɨnaangɨxy co je jɨɨcxy pɨcy ytungbaady ma je jäy
    y'aa ymöx, e je aa möx ytungbaady mɨɨd je jɨɨcxy pɨcy ycɨxpɨ. Per Dios yajcödɨgoyamyb
    je jɨcxy pɨcy, e nañ jadu'n yajcödɨgoya'ñ je jäy y'aa ymöx. Per nañ tɨy'ajt co
    Dios ca' tɨ yaj'oyɨy je yëydɨjc ñinïcx, co mɨdundɨgooyɨpy töxyjäydɨjc.
  cpb-NT: 'Eenitatsi kantayetatsiri eejatzi: “Iro otzimantari owanawontsi inimoneentantairi
    amotziki. Iro otzimantari amotzi, ankemaneentantyaawo owanawontsi.” Ari okantaweta,
    iri kantacha Pawa rapitekeroryagairo jiroka, rithonkairo. Iro eero pikantawaitanta
    eeroka: “Iro otzimantari awatha, añaathatawakaantyaari.” Te ari onkantya. Iro
    otzimantari awatha ampinkathatantaiyaariri Awinkatharite. Iro itzimantari Awinkatharite
    animotakaantaiyaariri awatha.'
  aon-aon: Aria enen arpen ta nyukri, “Aparuh douk worigun-iruh. Aria araruh douk
    hapeum worigun nubuh nur um.” Enyudok enyen douk adur, aria anah nyumnah Iruhin
    ta neyatokuk aparuh aria worigun. Iruhin douk madae nunek apakiruh yegeshiweruh
    um munek ehudok yoweihi aih um muni kupaishi munek wehrur um uwe, uwok. Anan douk
    nenekep um punek ananin mour. Aria anan douk Debeini um apakiruh yegeshiweruh
    aria apa neyoharuh.
  hus-NT-2005: An kʼapnél jaꞌich abal ni tsukul ani ni tsukul abal an kʼapnél; por
    chablam jechéꞌ, neꞌech kin wixkʼaꞌ na Dios. Na Dios tu pidhámal an ti tʼuꞌúl,
    por yab abal ku kʼwajay yab exbadh. Tu pidhámal an ti tʼuꞌúl abal ki ejto ki tʼójontsi
    kʼál an Ajátikláb; ani an Ajátikláb, jaꞌich tu belkómtsal an ti tʼuꞌúl.
  mig-NT: Ió ndeyu já kú'un chi̱i, te chi̱i kúu ja̱ kú'un ndeyu, te ndendúú yu̱án
    náa sá'a Dios. Ko yikɨ kúñu‑yó, nasu̱ já kuátíñu nuu̱ tú'un téné kúu, chi ja̱
    kuátíñu nuu̱ máá Jíto'o̱‑yo̱ kúu, te Jito'o̱‑yo̱ játíñu‑ya̱ máá yíkɨ kúñu‑ún.
  bps-bps: Na ken man i dademe, “Tanimò Dwata i knaan du fkah di tien, na tanimoan
    i tien du gufkah i knaan.” Na glut ani, bay kadang di fulé duh falmo Dwata i knaan
    na tien, du kadang landè gukmamuito dun. Salngad én i lawehito, nun gukmamun,
    bay ise én duen Dwata mimò dun du fye faguito di kimen i sasè knayè, bay nimoan
    du fye faguito di kimen knayè Amuito Dyisas Krayst du fye magdayen kenen. Na kenen
    magot na mifat i lawehito.
  mbs-mbs: Eneng-enengi niyo ini. Benal se eg-ikegiyen te doen kànen amon isawol diyà
    te getek, aw doen heman getek amon solan te kànen. Meneng eked kepakay aw megkelagok
    kidon, so doen kwani aldaw pegbàtan te Timanem se getek aw kànen. Iling heman
    kenyan se lawa tadon. Ininang iyan te Timanem kenà amon meibeg kidon te kenà kenitadon
    esawa, meneng ininang kidon din amon tomolò kidon te ibeg te Pengolo tadon, aw
    netegahan te Pengolo tadon se keilangan te lawa tadon.
  tof-tof: E ngibürra inzan bóktandakla igó, “Alo bikómane akó bikóm aloane.” Da ka
    igó bóktandóla kagó, amkoman, da God sab ibü nizan kolae nine. Da God mibü büb
    koke ok bainda kolae sarrgi tonarr tómbapónóm. A mibü büb asine Lodónkü zagetóm.
    Akó Lod módóga, mibü büb balngomólóm.
  cme-NT: 'Da na ce na bi ta na piiye wuɔ: «Niiwuoni ciɛ kusũŋ maa-na aa kusũŋgu
    bi ce niiwuoniŋ maa-na.» Mafamma‑i ninsoŋo, ŋga yiiŋgu dii baa yiiŋgu Diiloŋo
    ka dĩŋ-ni ni hãi‑i-na hiere. I kũɔma saa ce da ma ta ma ce kakarkuoŋo, ma ciɛ
    i diɛ tiɛ cãa Itieŋo yaa baa-ma; ma tieŋo yaa ufaŋo‑i.'
  sus-sus: Ala nan donse daaxi adama xa baloe ra, a adama daaxi nɛ a xa na donse don,
    kɔnɔ Ala na birin ɲɔnma nɛ. Ala mu adama fate daaxi a xa yɛnɛ raba. A adama daaxi
    a Marigi nan bɛ. Marigi man mɛɛnima nɛ adama fate ma.
  pon-2006: Pil emen tohrohr kak nda, “Kisin mwenge kan wiawidahng kapehd en aramas,
    a kapehd en aramas wiawidahng kisin mwenge.” Mehlel, ahpw Koht pahn ketin kasohreirailla.
    Paliwar en aramas sohte wiawidahng tiahk en nenek, ahpw e wiawihda pwe en papah
    Kaun-o; oh Kaun-o kin ketin apwahpwalih paliwar.
  dad-dad: Taka irõf, “Saaf are te guroub nẽ, te guroub are saaf nẽ.” Anĩ ere, Negur
    anĩ ganan daũ falauf. Bouwa are noli tobonunã nẽ sã, anĩ ere, Odug nẽ, are Odug
    ĩ bouwa anĩ nẽ.
  zab-NT: 'Nuu de ni rnii: “Comid ná par láani bniety, chiy láani bniety ná par comid.”
    Didxldíquɨy, per teru initlo Dios iropte de cosquɨ. Per gati didxldítiy dec xcuerpɨ
    bniety ná par guelrun de ni quɨt illiú cun de ni quɨt rac chialdeb. Te pur xcuerpɨn
    ná par Dios, ne laany rnabeeny xcuerpɨn.'
  jae-jae: Biŋŋanô, lau sêsôm gebe Gêŋ taniŋŋa gêjac têntacwalô ŋawae, ma têntacwalô
    gêjac gêŋ taniŋŋa ŋawae.” Mago Anôtô oc enseŋ lulugeŋ su. Aêac ôliŋ gêjac gêŋ
    mockaiŋo to mockaiŋŋa ŋawae atom, gêjac Apômtau tau ŋawae. Ma Apômtau gêjac aêac
    ôliŋ ŋawae.
  ksd-ksd: A magit na nian ure ra bala, ma ra bala ure ra magit na nian; ma God na
    nila vue dir parika. Ma ra paka i dat vakir ure ra pait ra kaina, ure iat ra Luluai,
    ma ra Luluai ure ra paka i dat iat.
  msm-NT: Basi mey isab duma no og-iling, “Iyan inghinanga to pagkoon su igsed to
    gotok aw iyan inghinanga to gotok su ogsedan to pagkoon.” Hustu sikan, di mey
    panahon no oggawangon to Diyus to pagkoon, aw to gotok wadad on pues. Kaling kona
    no impurtanti to mgo pagkoon. Di iyan yagboy impurtanti dow og-amonuhon ta to
    paggamit to yawa ta. Su kona no iyan tuud to paghinanga to yawa ta agun oghinang
    ki to kayaw-ajan. Iyan nasi inghinanga agun no makasaja ki to Ginuu. Aw to Ginuu
    og-atiman isab to yawa ta.
  myk-myk: Pii bɛ wa yu sanha yee ni na yacɛrɛ kaa na yalige ya yàa, yacɛrɛ bɛ dʼa
    yàa yalige kaa na. Can wu ɲɛ wii. Ga caŋa ka wa ma, Kilɛ na ba yi shuun wu bɛɛri
    kyɛɛgi. Ga sipya ceepuuro te kunni, tee ya ta yàa dɔdɔɔrɔ kaa na wɛ. Kafɔɔ wuu
    na ti ɲɛ, Kafɔɔ bɛ di sipya ceepuuro ti marani.
  sbe-sbe: Hinage kwa wane, “Kai ta kai meta iya bogada hesabana, yo bogada kana paisowa
    ede kai, na Yaubada kabo ye hetatagwaligwalidi na se gehe.” Na ya wane, tauda
    ta kana meta nige laulau bikibikidiyao, na Guiyau tauda ta ye ginauli meta iya
    yona paisowa hesabadi, yo Guiyau, iya tauda ta tanuwagana ede.
  mcr-mcr: Itaŋga ämaqä hui tiiŋä tpnä, “Ymisaŋä eeqäpnäŋi, ii äwqä näpäsqeqä. Itaŋga
    äwqequ, ymisaŋä iqueqä qaeqä.” Nyi kimaŋi, “Auä, qäquaqu äŋguä etaŋgqä-qe, Goti
    Iqu iquaquiŋi, qui imäkäniqeqä” ätqä. Iŋi, neqä huiwi, suqä huiwä yaŋä iŋqä, Goti
    Iqu änätapkqä ique, tuwä wiyqäŋqä matätqe, Naqä Iquenyqä ätuma uwqäŋqä ätä. Itaŋga
    Naqä Iqu huiwä ique ämitqäuä.
  cux-NT: Cuaacu chi yúutɛ̄ chi che'e yú ní caavā chɛɛti yú. Chɛɛti yú ní neⁿ'e che'e
    yuūtɛ̄. Naati Ndyuūs di'cuiinú yā yuūtɛ̄ chi che'e yú ndúúcū cuerpo yeⁿ'e yú ndúúcū
    chi vɛ́ɛ́ yeⁿ'ē. Nguɛ́ɛ́ cuuvi caaⁿ'maⁿ yú chi Ndyuūs teé yā cuerpo yeⁿ'e yú chi
    n'daataá n'diichí yā saⁿ'ā. Ndyuūs diíⁿ yā chi s'uuúⁿ chi cuuvi yeⁿ'é yā ní cuerpo
    yeⁿ'ē yú ní yeⁿ'é Dendyuūs.
  tur-YTC: “Yiyecek, karın içindir, karın da yiyecek için” ama Tanrı hem yiyeceği
    hem de karını ortadan kaldıracaktır. Ama beden cinsel ahlaksızlık için değil,
    Efendi içindir. Efendi de beden içindir.
  san-ITR: udarAya bhakShyANi bhakShyebhyashchodaraM, kintu bhakShyodare IshvareNa
    nAshayiShyete; aparaM deho na vyabhichArAya kintu prabhave prabhushcha dehAya|
  bel-N: Ежа для жывата, і жывот для ежы; але Бог зьнішчыць і тое, і другое. Цела
    ж не для распусты, але для Госпада, і Госпад — для цела.
  sch-sch: Tumakhatin, “Sâk nêk chu von ta rang ania, von chu sâk nêk ta rang
    ani,” a ti thei. Asa; aniatachu, Pathien'n minboi ruruoi atih. Takpum hih inditnasaloia
    mang rang nimaka, Pumapa sinthona mang rang kêng ani; male Pumapa'n takpum ranga
    anângngei a pêk minhun ngâi ani.
  mic-MIQNT: Ap nat wen piluei tluetew, “Mijipjewei ugjit malqotmn aq 'gtlaminu ugjit
    ugsua'tun mijipjewei, pas'g na mo teltenug ugsamatalultinew.” Amuj eta! Pas'g
    na Gjinisgam gitg jigla'tutal. Ta'nig tepqatmu'tijig amujpa na mo sespo'taqati'gw
    aq pa na wijei ta'nig newgtugwa'lugutij. Amujpa na mo tla'taqati'gw! Ga'qinal
    mo wejitas'gtnugup ugjit na, gatu ugjit lugowanew Gjisaqamaw aq negm getu ango'tmugsi'gw
    ga'qinal.
  huu-NT: 'Raitomoɨ: “Nɨe isoide guille caɨ guiacania, nɨe isoide rafue caɨ fɨnoacania,
    caɨmona mare” raitomoɨ. Ero, dɨga rafuena fɨnoredɨcaɨ. Naiemona jeacɨno caɨ oñena
    jira, aimetaia, guiredɨcaɨ. Jusiñamuidɨ caɨ aimetaillafue ɨco saitaite. Dajerie
    rafuena caɨ fɨnoñena, naiemona jeacɨno caɨ ua jira. Jearede rafuena caɨ fɨnoñellena,
    Jusiñamui caɨna fɨnode. Caɨ aɨñede rɨño dɨga caɨ illena, caɨna fɨnoñede. Caɨ ɨniñede
    ɨima dɨga caɨ illena, caɨna fɨnoñede. Cristona caɨ iobitallena, caɨna fɨnode.
    Naimɨe jitaillacɨnona caɨ fɨnollena, Cristo caɨna canoite.'
  jiv-NT: 'Ju̱nasha tiniu áiniawai: “Apatuk wakeja̱i̱nchu tura wake apatkuja̱i̱nchu
    mai ántraiti.” Apatkuja̱i̱ wakesha nekas mai metek enentáimpratin áiniawai tura
    Yus mai metek amuktatui. Núnisaṉ ii aya̱shi̱ ii Uuntri̱ Krístunuiti tura Kristu
    ii aya̱shi nérenniuiti. Tuma asamtai ii aya̱shí̱ji̱a̱i̱ tsanirmashtiniaiti.'
  otm-NT: Nɛ majuąni a ram hma nangue ran ts'ihmɛ, ngue nu'bʉ in ndehmɛ ma fohohʉ,
    dan sihmɛhʉ. Pɛ hin'yʉ 'bɛ'a man'da nts'änni nangue ma fohohʉ, nɛ da zøn ra pa
    ngue da man Oją him man dan sihmɛhʉ. Pɛ nu'bʉ in nde ran 'yomt'ɛ̨ni ma ją'ihʉ,
    hingui sä ga øthʉ a, nguetho nu ma ją'ihʉ bi zän Oją dim 'bʉpʉ ra Hmu.
  dah-dah: Irde kuratiŋ kurabe, “Biŋgebe bininiŋ makiŋ ird ird det, irde bininiŋbe
    biŋge sola urd urd niŋ po,” yeŋ haŋyen. Gega kamebe Al Kuruŋ beleŋ det irawa goyen
    tumŋaŋ mugol kiryeŋ. Goyenbe haŋkapya Al Kuruŋ beleŋ alya bereyat uliŋ yiryiŋ
    gobe miŋ miŋyaŋ yiryiŋ. Ulniniŋbe leplep mata teŋ teŋ ge ma yiryiŋ. Gwaha titŋeŋbe
    Doyaŋ Al Kuruŋ deŋem turŋuŋ yaŋ ird ird niŋ yiryiŋ, irde Doyaŋ Al Kuruŋbe ulniniŋ
    guram yirde tareŋ yird yird niŋ hi.
  tnk-tnk: Kamɨni mə, “Nəveɡɨnien kɨno səvəi tɨpwi iərmama, nənə tɨpwi iərmama kɨno
    səvəi nəveɡɨnien.” Nɨpərhienien, mətə Kumwesən trouraha irau pəri. Nɨpwrai iərmama
    komhə kɨno mə iərman triri əpnapen nɨpran irə, mətə kɨno nɨpwrai iərmama mə trəɡnəɡɨni
    Iərɨmənu irə, nənə Iərɨmənu ramarə tɨ nɨpwrai iərmama.
  kpr-kpr: 'Evetu genembo mendeni eminge seraera, “God nanda tini usira amo, bayau
    mindono dae sedo usira. Ava sedo, nanda uju ava mindarena.” Aminge seraera, avata
    sifo amboda God sari ninda tamo tinighae dadabarira. Ava sedo, namondeda tamoimi
    Bajari da saramana use irarera. Ava sedo namondeda tamo aimi, jo kusia bagia o
    kombo yagera ae arera. Ainda beká mo: namondeda tamo mo, Bajari da tofori.'
  san-IAS: udarāya bhakṣyāṇi bhakṣyebhyaścodaraṁ, kintu bhakṣyodare īśvareṇa nāśayiṣyete;
    aparaṁ deho na vyabhicārāya kintu prabhave prabhuśca dehāya|
  nho-nho: E mee telaa tama ma ki taratara peelaa, “Te kaikai raa se mee te manava,
    aa te manava raa se kina te kaikai.” E maaoni, tevana iaa naa mee e lua naa ma ki hakaotina
    TeAtua. Te haitino raa seai se haitino ki mee ki naa vana hai huri, teenaa se haitino
    ni kauatu ki heunatia naa heuna TeAriki. Teelaa ko TeAriki raa e roorosi i te haitino
    te tama.
  gym-NT: 'Mdakäre abko, munta niere: mrö abko ni bülekrä amne ni büle abko mrökrä,
    munta niere. Ye abko era, akwa kä mrä angwane, Ngöbökwe mrö amne ni büle juandi
    ngwarbe jökrä. Akwa ni ngrabare abko ñakare ni büle kwrere. Ni ngrabare abko ñakare
    ja mikakäre gure bati bati, akwa ni ngrabare abko nünakäre metre ni Dänkienkrä
    amne ni Dänkien abko käta ni ngrabare mike ütiäte jae.'
  azg-NT: Ngitso tsꞌan na vanaan na ntcüaꞌ juu minꞌcya ro nnon ꞌnan na ntꞌue tsꞌon
    juu, maveꞌ joꞌ na sijndaꞌ Tyoꞌtsꞌon na vaa tsiaaꞌ juu. Mꞌan nnꞌan manndaꞌ vaa
    na conduehan. Majoꞌ ve joo nanꞌmin, ngüentyja xjen na ntsꞌaa jon na ntycüiihanꞌ.
    Ee chito na tquen jon siꞌtsꞌo ꞌnaanꞌ tsꞌan chaꞌ na veꞌ ndöꞌ ro na ncꞌoon juu yo
    nnꞌan, tquen jon siꞌtsꞌo njanhan chaꞌ ntyeꞌntjön nnon Jesús. Ndoꞌ juu na cotsamꞌan,
    ya na coninncya na coꞌxen jon tsoñꞌen ntyja ꞌnaanꞌhanꞌ, yajoꞌ ya jndyi ngiö.
  bhd-bhd: तुसन मरां किछ ज़ोई बटतन, खानू पेटेरे लेइए, ते पेट खानेरे लेइ, एन सच़्च़े,
    पन परमेशर रोट्टी भी ते पेटे भी नाश केरेलो, पन जिसम बदमाशी केरनेरे लेइ नईं, बल्के
    प्रभुएरे लेइए; ते प्रभु जिसमेरे लेइए।
  too-NT: 'Nā nahuancan: “Quimpānca''n maclacasqui''n līhua''t lā'' a''nan līhua''t
    para quimpānca''n”, nahuancan. Pero ixtu''ca''n tū'' catitatāyani''lh para pō''ktu.
    Namin lakatin chi''chini'' a''xni''ca'' Dios nacāmālakuanī ixtu''ca''n. Dios tlahualh
    quimacni''ca''n para que nalī''a''cnīni''ni''yāuj xla''. Lā'' xla'' quincāmaxquī''yāni''
    a''ntū maclacasqui''n quimacni''ca''n. Tū'' lacasqui''n nalītlahuayāuj talākalhī''n
    quimacni''ca''n.'
  ind-AYT: Makanan untuk perut, dan perut untuk makanan, tetapi Allah akan membinasakan
    kedua-duanya. Tubuh bukanlah untuk perzinaan, melainkan untuk Tuhan, dan Tuhan
    untuk tubuh.
  cjo-NT: Eeniro owanawo akemari. Eejatzi eeniro asheetomawo ojeekantari owanawo.
    Omaanta iinja eero añaagaero owaeyari eejatzi asheetomawo. Ipeyeero Tajorentsi,
    eero añaagaero jenokinta. Tema atsipetashitawo añaawenaperotawo oetarikapaeni.
    Tee ro riwetsikantee amayempitero kaari ayi, intakya riwetsikantakaeri Awinkatharite
    akenkithashiryaanteeyaaririni rirori. Eejatzi ikimita, ikenkithashiryaapiinteeyakaeni
    aaka.
  nsn-nsn: Inggoum mung kula pare, a niein e la i lolono toro balanar tamat, karo
    balanar tamat o kale tar niein, bo God puk e turung mamantouo tasrasina tokah.
    A tukunugigeig, ahik pah ka heirig, ra ura ueltebeir keip pukig. A tukunugigeig
    a nanar Tamata Noman, doh inggonor Tamata Noman e uangoul teil tar tukunugigeig
    uakapa tun.
  san-DEV: उदराय भक्ष्याणि भक्ष्येभ्यश्चोदरं, किन्तु भक्ष्योदरे ईश्वरेण नाशयिष्येते;
    अपरं देहो न व्यभिचाराय किन्तु प्रभवे प्रभुश्च देहाय।
  tna-NT: Ene putsu, Diusu ja ecuana edhe tiatana. Jana di ecuana tiatana edia puji.
    Daja biame, aimue ecuana sa jana aida pu taji mahue. Diusu ja jana atana edhe
    sa puji. Beju tueda da betana su Diusu ja etaitanamepeta. Aimue Diusu ja ecuana
    sa equita cuana tiatana ecuaneda jucha aidaji epu puji, ai utsatada cuana ya puji
    mahue. Diusu ja ecuana equita cuana tiatana Echua Puji Jesucristo sa puji. Daja
    huecha Jesucristo da equita sa puji.
  lid-lid: Lau rayah asehek i buku doh, “Nyamon badeh, ta ndrine taha le. Ya ndrine
    taha badeh, ta akohok nyamon le.” Sahou marakon doh handru, arile Kindrei kameh
    andrei iri nyamon hawe bada taha iu. Eme ma, aha sakeh bada aha sala ta kandriyen
    ta karei. Tasah, Laban badeh, atondrok bada taha, ma taha badeh, kalowosa bada
    taha kamwenen ta amekes gok tan.
  wim-wim: 'An min ngampar may mungkanakan ey? Eeꞌ kan-kanam a! Niiy nath ngaantam-ngeeyaniya,
    “Nil God.angan may minh yump ngampar, thip aakanakan mungkāmpa, aꞌ nil thip yump
    ngampar may yipam mungkāmpa.” Puth may minh thakana, aꞌ thip ngamparam anangan
    yaam wuniy ey? An yaꞌa, ngul minchowa, nil puth God.angan ngul wayathow may-a,
    minh-a, thip thampa. Aꞌ thon inan ngeeyāna: nil God.angan ngeenak yump ngampang
    a? Ngamp way yipam iiy-iiyāmp ey? maarich thak keeꞌ-keeꞌāmp ey? An yaꞌa! Nil aakanakan
    keꞌ yump ngampanga, yaꞌa! Nilan yump ngampanga ngampan yipam wik ngeey-ngeeyāmp
    nunang, aꞌ thaaꞌ-kuump-kuumpāmp nunang, aꞌ nilaniy yipam min-minam piꞌ-piꞌow ngampang.'
  zga-M: “Chakula ni kwa ajili ya tumbo, na tumbo ni kwa ajili ya chakula,” lakini
    Mungu atavitowesha vyote. Mwili haujaumbwa kwa ajili ya ukahaba, badala yake,
    mwili ni kwa ajili ya Bwana, na Bwana atauhudumia mwili.
  yom-yom: “Bidia bisoko mu diambu di vumu ayi vumu mu diambu di bidia.” Nzambi wela
    bunga vumu ayi bidia. Vayi nitu yisia vangu mu diambu di kitsuza ko, yawu yidi
    mu diambu di Pfumu ayi Pfumu widi mu diambu di nitu.
  san-SIN: උදරාය භක්‍ෂ්‍යාණි භක්‍ෂ්‍යේභ්‍යශ්චෝදරං, කින්තු භක්‍ෂ්‍යෝදරේ ඊශ්වරේණ නාශයිෂ්‍යේතේ;
    අපරං දේහෝ න ව්‍යභිචාරාය කින්තු ප්‍රභවේ ප්‍රභුශ්ච දේහාය|
  yut-yut: Ae amɨn dɨwarɨ da yaŋ yoŋ, “Jap uŋun kwasop dakon, ae kwasop uŋun jap dakon
    tamo.” Gen uŋun bamɨ, mani Piŋkop da kɨsi bamot yaŋban pasɨldamal. Gɨptɨmnin uŋun
    yumabi aneŋ do dɨma tosok, uŋun Piŋkop dakon pi aneŋ do tosok. Aŋakwan Piŋkop
    uŋun gɨptɨmnin kɨla asak.
  grc-BYZ: τὰ βρώματα τῇ κοιλίᾳ καὶ ἡ κοιλία τοῖς βρώμασιν· ὁ δὲ Θεὸς καὶ ταύτην καὶ
    ταῦτα καταργήσει. τὸ δὲ σῶμα οὐ τῇ πορνείᾳ, ἀλλὰ τῷ Κυρίῳ, καὶ ὁ Κύριος τῷ σώματι·
  cpc-NT: 'Tzimatsi kantayitatsiri iijatzi: “Iro otzimantari owanawontsi inimoniintawaitantairi
    amotziki. Iro otzimantari amotzi, ankimaniintapirowaityaawo owanawontsi”. Ari
    okantawitari, iro kantacha Pawa japitiroryaayitairo jiroka, japirotairo. Irootaki
    iiro pikantawaitashitanta iiroka: “Iro otzimantari awatha añaathatawakaantyaari”.
    Tii ari onkantya. Aña iro otzimantari awatha ampinkathatantaiyaari Awinkathariti.
    Iro itzimantari Awinkathariti animotakaantaiyaariri awatha.'
  nhg-NT: Noche tlacuale cuale para tojte, hua nuyejque tojte cuale para ma ompa beya
    tlacuale, pero Deus quensencöhuasque, hua sötiepa ayecmo yesque. Pero tocuierpo
    amo icaca para inu tlajtlacule de öque mopöctea ca ocseque sohuame tli amo isohua.
    Cache icaca para Tlöcatzintle, hua Tlöcatzintle para tocuierpo.
  nya-nya: Inu mumati, “Chakudya, kwake nʼkulowa mʼmimba ndipo mimba ntchito yake
    nʼkulandira chakudyacho.” Koma Mulungu adzawononga zonsezi. Thupi silochitira
    chigololo, koma la Ambuye, ndipo Ambuye ndiye mwini thupilo.
  ngu-NT: 'Niman no nijtohua ijquin: “On tlacuajli oncaj para calaqui ipan on teijti
    niman on ijtitl oncaj para quiselia on tlacuajli.” On melahuac, pero se tonajli
    yes xoc onyasquej tlacuajli nion ijtitl pampa Dios ijqui quichihuas. Pero on tocuerpo
    xoncaj para ahuilnemilistli. Yej ticpiaj tocuerpo para ticchihuasquej on tlen
    toTeco quinequi, niman toTeco nemi para quejehuas tocuerpo.'
  kup-kup: Ma ni mod nap epat nañekë, “Met God darim gipiz nookaz hat darim giruñ
    matut tat bizahan hezaek, gipiz tin anahan hez-potü am bat novai sohom.” Pot hat
    nim herisiz zaitivoz eñatak tovai sookez homet hekë. Met ni pot hakezapun epat
    nañom, Met rotap God dari potü am bat novai sookaz matut etahan hez, met tokat
    pi hapanen darim nameg-potü bon tapan. Oñ darim heriñ bon natotuzañ eveg, dari
    bogï tookaz ma modapuz abup ma añap bookaz homet matut naet, oñ dari tin het pim
    gogot tookan, pi darimaz korav ravat hepanez hat matut etah.
  jid-jid: “Biri a wu gbwune, wu gbwu a wubiri” Irji ni ka ba le hamba wu. U kpambu
    ana hei wu fasikanci na. Ikpambu hi wu Rji, Rji ni tanada ni kpaa.
  wmw-wmw: 'Uwe ukwamba: “Cakurya citaiwa ntumbokulu, na tumbokulu ndi rakutaiwa cakurya.”
    Ndi kweli, fala Mwenyezimungu akuja kudangula vyo viwiri. Mwiri autumiriwa kwa
    vitendo vya lukware, ila utumiriwa kuntumika Mwenye, na Mwenye asunga mwiri.'
  gmv-GGM: Qasse Kaathi uloskko; uloyka kaththaskko. Gido attin Xoossi nam7aka dhayssana.
    Asatethi Godassife attin laymmas gidena. Godayka asatethaskko.
  ssg-ssg: Teka ti amuto sokok tap lialun na kaha aile tenen tenen hani tupuakaha.
    Nga kak ukek nake teka ti amuto sokok, “An tuahe hualiai tupuakaha ape tupuakaha
    i lawe pahan an.” Salan, tuahe imuh Haeu hatapo hahuonen. Amuto kum kak ukekek
    ka tap tenen na kaha hapuasa tupuakaha ti ailei saun lialun ti sikisiki. Kumahe
    wanen salan. Haeu tel Masiwi tanomi tupuakaha tetan. I hani ailei waliko ti pahan.
    I halepelep hawane ti tupuakaha.
  zpo-NT: 'Mbezh re xaa: “Lee kwaan gaw na, gaw naya nel naaba lextoo na”. Wliya,
    per ropse kwaane lux Dios. Kwaanzee lee kwerp cheen be namzaat Dios lo be zee
    leya re kwaan nawent, mzaa xaaya lo be zee gaka cheen Xaa Nabeyy nu lee Xaa Nabeyy
    nkanapa.'
  poy-poy: Muntu gwingi hakawezi kulonga, “Shiboga kwajili ya mtima na mtima kwajili
    ya shiboga.” Yina, kumbiti Mlungu hakavyagamiziyi vyoseri viwili. Nshimba ya muntu
    kwajili ndiri ya uhumba, kumbiti kwajili ya kumtendera Mtuwa na Mtuwa ndo yakayilolera
    weri nshimba.
  qwh-NT: 'Qamcunam niyanqui: “Pachaqa miqui winaränanpaqmi, y miquipis pachaman yecunanpaqmi”
    nishpa, peru tseno quecaptinpis Dios permitiptenqa, miquipis pachapis ushacäriyanqam.
    Diosnintsicqa camamashqantsic pellapaq canantsicpaqmi, y manam jucwan jucwan pununacur
    cacunantsicpaqtsu. Porqui Diosnintsicqa cuerpuntsicpam y cuerpuntsicpis Diosnintsicpam.'
  gaw-gaw: Genab, gemu e nug oonignu daaṯe, oonig nug e aoḵun daaṯe amge a oh am gemunuib.
    Kayak heeb, a oh iiṯa meḵulah. Amge e oonignu daaṯe, ig oonig e aoḵunu daaṯe amubia
    ig beḏunig am ig amup̱a gap̱ai heḵunignu ii daaṯeb. Iiṯa. Ig beḏunig am Naḏinu
    keeke. Aria Naḏi Nug am ig beḏunignu amu ig beḏunig amu nuhignu daaṯe.
  nca-nca: Uni kumimbo, “O newero ŋuko qahunani tinditewero qu, ko qahunani muko o
    neyoteto ŋuro qu,” yeyoteŋgo. Ŋu hamó, ko Anutuko o newero quya kowenani ŋuya
    irisa-irisa roworemoweya. Quko kowenani muko se simbururu tewero qu kini. Kini,
    ŋuko Uni Parámi koro qu, ko Uni Parámi ŋuko kowenani koro qu.
  zpz-NTPP: 'Yuꞌ mbecy nu rnii dey nu gac gow dey gun: “Coz nu rdow den, ndeꞌ par
    nu chuꞌñ nañ den, nunu nañ den ndeꞌ par nu chuꞌ de coz nu rdon”, rnii dey. Nunu
    ndeꞌ rishli, tees shuub tiem nu zaꞌ lo Ñgyoozh rup laañ. Tees walab rishli nu
    cuerp ni mbecy, ndeꞌ cyiiñ ni par nu gal ziꞌl dey losaꞌy nu wanchelaay. Sinu cuerp
    ni mbecy, ndeꞌ cyiiñ ñi par nu gyicy ñi de coz nu rlagy Shuaan den. Zeꞌ Shuaan
    den, mi zeꞌ rlagy ñi nu gyub ic mi cuerp ni den, gun orzeꞌ gac gyicy den de coz
    nu rlagy mi.'
  mkj-mkj: 'Pel emen sohrohr kak pwa: “Mwinge kan wiawihdahng kapehdin armaj, a kapehdin
    armaj wiawihdahng mwinge kan.” Koahs kak koauwehla ara koaroj. Mehlel, a palwoaroan
    armaj johpwa wiawihdahng siahk in nenek, a ih wiawihdahng en papah Koaunno; apel
    Koaunno kin appwapwali palwar.'
  zac-NT: 'Stubi cusë rniꞌi mieti: “Cumidë na parë guëdáuhaꞌa nu nabániaꞌa parë guëdáuhaꞌa”
    perë Dios guëdë́ꞌëiꞌ fin guërupë ra cusë ni. Nídiꞌi verdá de quë cuerpë shtë mieti
    na parë guëquënú mieti saꞌll, sino shcuérpaꞌa na parë lëꞌë Dadë Jesús nu lëꞌë
    Dadë na parë bien shtë hiaꞌa.'
  kyg-kyg: Lapakaemo, Neꞌyaꞌmo lagupamo yaꞌmo haneꞌnigeno lagupamoꞌmo neꞌyaꞌmo neꞌne,
    hutapa nehayaꞌmonanafa Gotiꞌa neꞌyaꞌe vayaꞌai apakupaꞌeꞌmo alagi alino hano huno
    atalegaiye. Gotiꞌa kumai kavaꞌmo hisunafeꞌmo lagufamo alo huno olateꞌnifa Ala
    kava netefekeꞌmo alo huno lateteno Ala kava neꞌmoꞌa lagufaleꞌmo yagaino latesiyafeꞌmo
    alo huno lateꞌniye.
  kmk-kmk: Ot awad da pay mangibagbaga un, “Nakwa nat makana manselbi utdit buwang.
    Ot sadit buwang nakwa un inggawan dit makan.” On tuttuwa di, yoong awad timpu’n
    mankidongon Apudyus dida’n duwa. Yoong satun long-ag taku bokona nakwa daḻapnu
    mausala manog-on si bokona asawa nu adi nakwa daḻapnu mausala manselbi kan Apu
    Jesus. Ot si Apu Jesus ud mangayyuwan situn long-ag taku.
  cao-NT: ¿Japa no pihaina? ¿Noba pocó-na piti acacayamayamani? Jasca, ¿noba oriquití-na
    noba poco acacayamani? Jatsi iriama tsi xo no pihaina iquia. Jatihuahacaxëhi noba
    yora bo, noba oriquiti, tihi cabo tëquëta. Jasca noba yora bo ri. Anoma ca chotati
    noba yora bo acacayamani quiha, Diós-na jaca nori. Noqui mëbicatsi quiha Dios
    ra, jahuë chamá no.
  bbr-bbr: Kar ros keser äiäi, “O kiro pimur uru naun, pimur kiro o maun jo.” Utianik,
    tawa Anut nukas kiro oirori erekapu aru matai. Iken enmoksau sapum onok maun wa.
    Iken enmoksau kiro Näwäu jou muraun. Näwäu nukas iken enmoksau kameäu.
  inb-inb: 'Kasa­pas­mi nin­kuna: “Mikuika, wig­samanda­mi ka; wigsaka, mikui­manda­mi
    ka”. Chasa nig­pi­pas, Taita Diusmi iskandi­kunata puchu­kan­ga­pa ka. Chasa­lla­ta,
    nukan­chipa kuir­puka mana kan­chu, kari war­mi­wa jiru ruraspa kaug­san­ga­pa.
    Iaia Jesus­manda kaug­san­ga­pa­mi chi kuir­pu ruraska ka. Iaia Jesus­mi ka nukan­chipa
    kuir­pu­ta­pas mandag.'
  hrv-hrv: “Jela trbuhu, a trbuh jelima; Bog će i jedno i drugo uništiti.” Ali ne
    tijelo bludnosti, nego Gospodinu, i Gospodin tijelu!
  box-NT: Mi mún wee bío le ho dĩ́nló wó ho píohó bìo yi, á ho píohó ɓɛ̀n
    wó ho dĩ́nló bìo yi. Ɛ̀ɛ ká ho píohó loo, ho dĩ́nló loo á le Dónbeenì
    khíi ɓúe ɲúhṹ. Mi cén yí hácírí, wa sãnía yí wó ho hã́-fénló
    lè ho bá-fénló lè mí sìíwà bìo yi. Hã bìo sã̀ a Ɲúhṹso yi, ó o
    Ɲúhṹso wee pa hã bìo.
  ote-NT: Ra hñuni thoqui pa da ma mbo ra mʉi, ha nura mʉi ja pa ra hñuni. Pe gatho
    núꞌʉ yoho, Ajua̱ ma da hña̱cua yá ꞌbɛfiꞌʉ. Numa ndoꞌyohʉ hinxa thoqui pa ga hñuxhʉ
    co ya ꞌbɛhña̱ núꞌʉ hingue xi ma ꞌbɛhña̱hʉ, nixi ra ꞌbɛhña̱ hinda hñuxui maꞌna
    ra ꞌñøhø núꞌa̱ hingue xi rá da̱me. Numa ndoꞌyohʉ xa hoca Ajua̱ pa ga pɛpabihʉꞌa̱,
    y nuꞌá̱ go gueꞌa̱ supca ma ndoꞌyohʉ.
  wnu-wnu: 'Ne munon qei ete qomorunor eng: “Mani nioun eng iriamt isub igo, iriam
    eng mani nub igo,” qomorunor eng, git apand ego Qenu wo mi ombur eng aba uburiba.
    Git goan eng yamangart at qib igamau ue, git goan eng Qenu wonou, ne Munon Aib
    eng git goan eng end igo.'
  zam-NT: 'Lomisque'', lìcque'' nac di''s co'' mbez mèn, ne: Le'' xít mèn no lua''
    mèn nac co'' zyè lezo'' mèn co''se'' ndlyan'' mèn. Le'' le''n lezo'' mèn na, ndxòo
    co'' ndxuhua mèn par ndxey'' co'' ndxuhua mèn. Per zin thìb huiz no zin thìb ze
    co''se'' li Diox ya ne''huade mèn no ya ne''gude mèn tac gath mèn. Diox ne''ntoxcua''de
    bél''yòo co'' nac lad mèn par cua''n mèn xin'' huan mèn no par li mèn yalburrid.
    Ndxe''leque'', Diox mtoxcua'' bél''yòo co'' nac lad mèn par xyo''f lèe xyo''f
    xti''s Crist por cón che''n con'' ndac co'' ndli bél''yòo lad mèn láth naban mèn.
    Le'' sya, Tad Diox li gàc más con'' ndac loo bél''yòo co'' nac ladpe'' mèna loo
    mèn.'
  zyp-NT: “Batui cawh pori cawtah cang ka, ri cawh batui cawtah a cang.” Canghrasala
    Khazing tah a sanghning co, a ro va vei he a. Pung cawh canu capaw a pheilanah
    suanah tua rua pawtah tuapaw cang be, Abuipaw a cawtah tuapaw cang ka, Abuipaw
    cawh pung cawtah a cang.
  sey-NT: Ë̲tatuꞌu cato a̱o a̱ijaꞌcopi paꞌiji cani pa̱i nuñerepa cayë. Ja̱je paꞌiquëtaꞌare
    Maijaꞌquëpi ë̱tapë cuiꞌne a̱o nejojaꞌquë api. Pa̱i ca̱pë coa siꞌa nomiohuaꞌire
    yoꞌoyere caquë paꞌiji cani coa tayo cayë. Pa̱i ca̱pë cato Ëjaëni pacacaico cuiꞌne
    Ëjaëpi pa̱i ca̱përe pacacaiji.
  nvm-nvm: Regavo ja kie God defok iji fu duokfuon amaren gavo duok iji fu defok ijefuon
    amarenmano kiekva iji ja ma kuaiv. Regavo rad Jesu fu una ruakma duok ijiga defok
    iji buka barek gavo God fu una ire ma be reduok. Ja vierafero barubara fudainamivo
    iji fu duok igekido no ikro ja ijeg vierafekva iji fuka ise. God vajai nuvuon
    igi fu ijefuon amardiainma bakin. Regavo vajai nuvuon iji fu E Bomana nuvuon ijefuon
    amaren. Fu vierafe fuka fur fuonkua vajai nuvuon fok ijia fikro vierafen.
  mps-mps: Gasa bidigo eno po aiyaba elalumainu eyu e tiwai po waibao, “Tubo nai te
    tabigo sabo nai da, tama tabigo te nai sabo dao.” Agai homu te tiwai me aga tigigo
    te dwai penani sę ebo te me usu dao, te aga tigigo yabo sę dao. Awe, agai te
    tubo nai dali te tabi dali side wali po te mu dao. Tiali goli Godigo te si dali
    nosali silaibao. Tiali goli dago tigigo te penani kolesaga yabo nai meni. Menio.
    Dago tigi da te dago Genuai Bidigo nai dao. Tama Genuai Bidi te tigi tau sabo
    nai dabolo mabo dao.
  pab-NT: 'Hatyaiya nehena: “Nakairati atyo waji niyahare, waji atyo nakairati niyahare
    maheta”. Aliterexe, xakore hoka Enore atyoite mawenekoaretya hatyo hinamanai.
    Hiyaiya, wiháre kakoa atyo maisa iniyalahare wisoma maheta xini ohiro kakoa. Xakore
    hoka Xekohaseti anere atyo wiháre, ehatene wisoma maheta.'
  llg-llg: Conto leo, hambu hataholi lae, “Nanaꞌak paluu teik, ma teik paluu nanaꞌak.”
    Tehuu masaneda, huu dei fo Lamatuak tao nakalulutu dua sala. Conto feꞌek bali,
    ita taa hambu ita ao-inan, fo suek ita tao eok to hataholi fo taa ita sao toun
    do sao inak. Ita hambu ita ao-inan fo bisa ita tao ues fee Lamatuak. Ma ita Lamatuan
    ndia nanea ita ao-inan.
  kyf-kyf: 'A nɛɛ ''yaɛ: «Lililu mɩ nʋkplaa -nʋ nya, ''ɩn nʋkpla mɩa lililuu -nʋ nya.»
    Gbʋzɔnʋ -wa, ''ɩn -zugba la -Lagɔ yia we -saa -bhlo -bhlo. Nɩɩ, wa ''nɩ nyɩmɛɛ
    ku lɛnʋ mʋtnɩɩ ''gbʋ: we mɩ Jejitapɛɛ -nʋ nya, ''ɩn Jejitapɛ mɩa kuu -nʋ nya.'
  tpi-tpi: Sampela man i save tok, “Kaikai em i bilong pulimapim bel, na bel em i
    bilong kisim kaikai.” Dispela tok em i tru, tasol God bai i pinisim olkain kaikai
    na ol bodi bilong yumi wantaim. Na ol bodi bilong yumi, ol i no bilong mekim pasin
    pamuk. Nogat. Bodi em i bilong Bikpela. Na Bikpela em i bilong bodi.
  mih-NT: Iyo sa casi yo sa cuenda sisi yo, ta sisi yo iyo sa cuenda sa casi yo. Zoco
    ityi nuu ca cua naa tandɨhɨ cuhva cuan cua zacuu ra Ndyoo. Zoco ña iyo coño ñuhu
    yo sa vatyi zavaha yo sa quiñi sihin sa zɨɨn zɨɨn ñaha. Coño ñuhu yo cuu sii maa
    ra Ndyoo. Ta cuñi maa ra cundyaca ñaha ra coño ñuhu yo sihin Tatyi Ii ra.
  qvh-NT: 'Waquin runacuna niyan: “Wanur pachansita apacunansipä caycaptenga cawashgansiyag
    micushun upushun.” Waugui-panicuna, runacuna sayno niptinpis nogansega gloriacho
    cawanansipämi caycansi. Saynöpis manami prostitüta warmiwan puricunansipäsu Tayta
    Diosninsi cuerpunsita camamashcansi, sinöga pay munashganno cawanansipämi.'
  kms-kms: Wuti aye nari, “Mir te umbo pe ruso ye di umbo te mir ni ris kin sunyi,”
    pudi God ni teri ane unje nap ye. Beghi ghimbi te wute aye ane segi segi pase
    kin segi, pudi beghi ghimbi te Yumbui te, di Yumbui ne ni beghi nde ghimbi pe
    yembe nand.
  agn-agn: Itaben may magpapilosopo pa ang maning, “Ang pamangan bindoat para ong
    sian, ig ang sian para ong pamangan.” Matod. Piro komabot tang kaldaw nga ang
    sian ig ang pamangan pariong lipaten tang Dios. Ang sinangoni ta indi bindoat
    agod gamiten ong pangombabay obin pangonlali, kondi sindol ong yaten agod mapagsirbi
    ita ong Gino. Ig ang Gino yay ang paggaem ong sinangoni ta.
  nhi-NT: Sannoiuqui yeh milauac, “Dios oconchiu in tlacual para in topox, uan in
    topox para macsili in tlacual.” Pero mayeh se uan mayeh nocse, Dios quinpohpolos.
    Pero ixconmatican, in totlalnacayo amo oquichiu Dios nic oquinic ica pitzotic
    mataxtinimican, yehyeh oquichiu nic oquinic ica mattlacachiuacan in toTecotzin,
    uan in toTecotzin metzticah para chanchiuas itich in totlalnacayo.
  ttc-NT: '[Iktza''x kye xjal nkyeyolin] “te qwe'' n''oken te jk''u''j, b''ix te jk''u''j
    te qwe''.” Per jun q''ij te Qtata Dios opoyon tnajsa''xkix kykab''il nini. B''ix
    te qchi''jel nya''tx tzan token te k''ajajb''ilj, sinoke te qchi''jel te Qajaw,
    b''ix te Qajaw te qchi''jel.'
  dan-1931: Maden er for Bugen og Bugen for Maden; men Gud skal tilintetgøre både
    denne og hin. Legemet derimod er ikke for Utugt, men for Herren, og Herren for
    Legemet;
  kwj-kwj: 'Kui nindo ki hima fwele ka hinga sawendau: “Sembe ti ahirahi a ki iche
    nunu handawani, ahirahi ti sembe we ki ya nu rawainda.” O mwe naha, woro Gotri
    opi mwaꞌambwe anaꞌape ete ri humbuno. Hima tape nuhi ti hima i humwe sawe sumbu
    nu sirina ki nunu ri wosi nambwe. Mina. Hima tape nuhi ti Apukolaka hi. Apukolaka
    hima tape nuhi tini ri aulindau.'
  vie-OVCB: 'Anh chị em nói: “Thức ăn dành cho dạ dày, dạ dày dành cho thức ăn.” (Đúng
    vậy, nhưng Đức Chúa Trời sẽ hủy hoại cả hai). Anh chị em không thể nói thân thể
    dành cho việc gian dâm. Chúng được dành cho Chúa, và Chúa là Chủ của thân thể.'
  kze-kze: toónkó tirumpimbó kumíníntavena isaná tirunkó toómbó náníntavena kwáyáimba
    póna Áánútu minkáé-tántáá'á ánásasuwaniye. mirá ínívo túwawaatavesa imáyáa ombá
    maarán-iye. túwawaa'nei aarai-úmóyámbá ónááomba ímanivo mintúwáwáá'néí Ísóigona
    mayáí mayánááowe. mirámó ónááontavena Ísóigo túwawaaka'a kwétuwa'naa-iye.
  mpj-mpj: Ka karlki kujupaluyan wajani pakiwana jilanya, “Mamalu-lanya kawukaja ngapinu,
    mirrkala ngalkura nyinara. Ka jilanyakulurrju-lanya kawukaja ngapinu, nyupa kujupa
    kujupangkala ngarrikura.” Ngayulurnantaya Puulju wajani. Kawukajala ngula miturriku,
    ka pakirriku, mirrkakajalurrju pakirriku, jampa Jiijajpa marlakurriku. Palujanulara
    kawukaja mamaku junga nyinakura, mirtala nyupa kujupa kujupakajangka ngarrikura.
    Mamalu-lanya kawukaja ngampurrju kanyini.
  lbk-lbk: Away wad-ay mangwanin, “Nan makakan, kwan si poto, ya nan poto nan khotok
    nan enfikhawan isnan makakan.” Ngem wad-ay pengpeng nan naycha tay at mapakawas
    cha. Nay met achi nan awak teken, tay faken nan asi ay fikhawna nan kaosalana,
    mod-i ket ta ensilfi yangkhay ken Jesus ay Apo tako. Ya siya nan kikhad isnan
    awak tako.
  mto-NT: Vaamp xa veꞌe je̱ jayu je̱ts je̱ jo̱o̱t ka̱jxeꞌe je̱ kaaky je̱ na̱a̱j yakpu̱m
    je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱ jo̱o̱t yakpu̱m je̱tseꞌe je̱ jayu kyáyu̱t yꞌooꞌku̱t.
    Jidu̱ꞌu̱m tseꞌe vyaꞌanda. Ax yakkutó̱kiyupts je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ kaaky
