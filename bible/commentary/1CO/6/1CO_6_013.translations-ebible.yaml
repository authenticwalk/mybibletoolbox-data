  heb-LB: 'קחו למשל את עניין האכילה: אלוהים נתן לנו תאבון לאכול ומערכת־עיכול לעכל
    את המזון, אולם אין זאת אומרת שעלינו לאכול מעל הדרוש לנו. אל תשתעבדו לאכילה, כי
    יבוא יום שאלוהים ייקח גם את העניין הזה. אין שום הצדקה לזנות ולניאוף! לא לשם כך
