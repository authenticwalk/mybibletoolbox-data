  gaq-gaq: ବିନ୍‍ରେ ଜା ବାସଙ୍ଗ୍‍ ୟାଏ “କାଦି ସୁଲୁଏଃ ନ୍‍ସା ବାରି ସୁଲୁଏଃ କାଦି ନ୍‌ସା ଦର୍‌କାର୍
    ।” ସତ୍ ସାମୁଆଁ ମାତର୍‌ ଇସ୍‌ପର୍ ମ୍ୱାୟାକେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ଏ । ଗାଗ୍‌ଡ଼େ ଦଦ୍ୟା କାମ୍‍ରେ
    ବେବ‍ଆର୍ ମାଡିଙ୍ଗ୍‌ଚେ ମାପ୍ରୁ ସେବାରେ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଲେ ମେଃଡାଗ୍‍ଲା ମାପ୍ରୁ ଗାଗ୍‍ଡ଼େନେ
