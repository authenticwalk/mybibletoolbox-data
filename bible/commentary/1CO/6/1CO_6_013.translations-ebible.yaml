  bzh-bzh: Yönon, noseḳ hil ahëd ḳevus yi nġaa gehil ahëd ḳevus neggëp in bë hil
    aġa nos, loḳ tum Anutu rëḳ kevoh luhoho na doḳ ti. Rëḳ mu hil navid su neggëp
    in bë hil ġevonġ baggëb rë, gaḳ yiḳ Mehöböp yi nġaa, geMehöböp tu hil navid
    ala.
  guj-2017: ખોરાક પેટને માટે છે અને પેટ ખોરાકને માટે છે. પણ ઈશ્વર બન્નેનો નાશ કરશે.
    હવે શરીર વ્યભિચારને માટે નહિ, પણ પ્રભુનો મહિમા કરવા માટે આપવામાં આવ્યું છે. અને
    પ્રભુ શરીરને માટે.
  jvn-NT: 'Kanggo mbenerké klakuan sing ora apik uga ènèng sing ngomong: “Pangan lak
    kanggo weteng ta lan weteng kuwi lak kanggo pangan ta?” Kuwi ya bener, nanging
    pangan lan weteng kuwi bakal dirusak karo Gusti Allah. Badan kuwi ora kanggo laku
    bédang, nanging kanggo nuruti kekarepané Gusti lan Gusti ya gelem nganggokké badan
    mau.'
  byr-byr: “Tɨka wapaaya sa yɨ munyɨkɨnengɨ. Yɨ munyɨꞌ wapaaya maaryaꞌnikɨ.” Sare
    kɨrɨvɨ nabaai Gotɨyai wapaayasɨ nemɨre kɨlaakejɨsɨ yuyawaai yasɨꞌnadelyɨ. Kɨlaaka
    sajɨꞌna yɨhɨthɨma! Kɨlaakejɨꞌ yaasɨwaꞌna marɨdaakunyɨna yaꞌnejɨꞌ mɨꞌ. Aawa. Sajɨꞌ
    yune Naangerɨna wɨdaayaꞌnejɨkɨ. Yɨ Naangei sai kɨlaakejɨkɨna maremwaalyaꞌnelyɨ.
  ian-ian: Ngwula nat nyan kupma wigandɨ. God kwanda kwanda kɨgɨnda aywaa kwutndɨ
    nɨn kat kɨnangat. God nɨn kat yaat tɨgɨmbi kwindɨ kɨgɨnda kɨnangat waa waigandɨ.
    Ngiyambak wandɨ. Wan nyaangɨtna kɨta vat ana nglaatindɨ. Nɨna yaat tɨgɨmbi kwanda
    kwanda kɨgɨnda nɨma njɨmbla ana tɨlɨgandɨ. Ngɨni God wandɨ maa ngɨlɨgiyandɨ. Ndu
    nyana mbangɨ wungi vat. yambɨkɨk yiga yetɨnangat ana God nɨna mbangɨ kwutndɨ.
    ndɨna njɨvwa kwutnangat God nɨna mbangɨ kwutndɨ. Mbangɨmba lɨga God waa kwundimba
    yetɨgiyanɨn.
  hun-hun: Az étel a gyomorért van, a gyomor pedig az ételért, de Isten mind ezt,
    mind amazt semmissé teszi. A test azonban nem a paráznaságért van, hanem az Úrért,
    és az Úr pedig a testért.
  mcf-NT: Matsesën chebudaid pucu yacno budash dada bëdambo icmianquid nec. Yuecash
    matsesën dada chodquetequid nendac. Padnuen, ëbi tabadte ma icpanueshun Nuquin
    Papan matses uapampic. Abi tantiaquid abi tabadte iquec. Adecbidi adquidbëd Nuquin
    Papa iquec. Ad icnuc mimbi chudtemaid chudquid icta, quenquio Nuquin Papa icpampic.
    Ambi chudtemaid chudquid Nuquin Papa tabadte ictiapimbo iquec. Aden naquid chian
    anëdënquequid nësecatequid nendac.
  kjs-kjs: 'Enaali medalomame gu-rupa leme: Eda lo robaa-para pitia. Go edare lo robaa-para
    kirita piralia. Ora leme pare Gote-me laapo raita ma-dia yaalia. Gore enaalina
    yogalere paake no mapabaape to yaana kone wimi, pare dia. Dia, enaalina leare
    Mudu Alimi surubape to yaade. Go puma Ali Mundu-ri nipuna epe kone lo robaa-para
    rubitabenalo pea.'
  mni-mni: "“Chinjakna pukkidamaktani aduga pukna chinjakkidamaktani”\x94 haina nakhoi\
    \ kharana hai. Hoi, adubu Tengban Mapuna animakpu manghangani. Hakchang asi nupa\
    \ nupi lannabada sijinnanabagidamakta natte, adubu Ibungobu thougal tounanabagidamakni,\
    \ aduga Ibungona hakchanggidamakni."
  yad-NT: Vuryi̱tay dyetya jmyichara vu̱vyu̱muju̱, vu̱vyojo ji̱ta jmyichara jmutya̱joju̱
    day. Ju̱denu ji̱ta ra̱paruta tamitya rundamura jmyichara, vu̱vyojo jarye risa̱ju̱
    ti̱ta̱ju̱. Dantyamu̱y ne su̱ndejada Vu̱yntyityu̱ra vu̱vyu̱ cadnavedaju̱. Saju̱
    ji̱ta yindejadara vu̱vyu̱ day, ni̱ jarye vichasara variy vu̱vyu̱ju̱.
  mxb-NT: Ni̱ ka̱va̱ꞌa Ndios ña̱ꞌa kaxío̱ kañoꞌo ti̱xió, ta ni̱ ka̱va̱ꞌa ti̱i yó ña̱
    kañoꞌo ña̱ꞌa kaxío̱, tído ndi nduú vaan dánaá na̱. Tído ko̱ ní káva̱ꞌa na ñíi̱
    yo̱ ña̱ kía̱n kudi̱ yo̱ xíꞌín ndi ndáa mií vá ña̱yuu. Chi̱ diꞌa ni̱ ka̱va̱ꞌa na
    ñíi̱ yo̱, dá koni kuáchí yó noo̱ mií ná, ta mií ná kúú satoꞌo ñíi̱ yo̱.
  pon-2006A: Pil emen tohrohr kak nda, “Kisin mwenge kan wiawidahng kapehd en aramas,
    a kapehd en aramas wiawidahng kisin mwenge.” Mehlel, ahpw Koht pahn ketin kasohreirailla.
    Paliwar en aramas sohte wiawidahng tiahk en nenek, ahpw e wiawihda pwe en papah
    Kaun-o; oh Kaun-o kin ketin apwahpwalih paliwar.
  maq-NT: 'Yahnga nga ngayun ne, nújun cuitjin: “Casahmi Nina xi hatuxa matangun xi
    chinë cojo cahntsuan, hacuaha cahntsuan ne, hatuxa ma tangun cojo xi chinë.” Cuatjin
    nújun. Quixi jain, peru cuechú nixtin xi tsicjë Nina catsijo xcusun vëhë. Peru
    hacuiin casahmi Nina xi hatuxa matangun yojo naja cojo cjuatsehen ta casahmi me
    xi hatuxa matangun cojo Nai naja, hacuaha hatuxa matangun Nai naja cojo yojo naja.'
  hto-hto: 'Mei uáfueza: caɨ güille, caɨ jébegoɨ ie; daje izói caɨ jébegoɨ güille
    íena fɨnoca. Mei íadɨ jɨáɨruido Juzíñamui nágaillɨnoɨ güille naa jébegoɨ dɨga
    jɨáɨfodo méidoite. Mei íadɨ “Bie caɨ abɨna jɨruifue íena mameca,” daɨínide, dáarie
    daɨí daɨífɨrediaɨoɨ íadɨ ¡mei afe uáfueñede! Bie caɨ abɨ caɨ Ocuíraɨma ie. Afe
    ɨbana caɨ Ocuíraɨma caɨ abɨmo dúide, caɨ ñue rairuíoicaillena.'
  por-BRBSL: “Alimentos para a barriga, e a barriga para os alimentos”, mas Deus não
    trará nada tanto para ele como para eles. Mas o corpo não é para a imoralidade
    sexual, mas para o Senhor, e o Senhor para o corpo.
  ces-NKB: Pokrmy [patří] břichu a břicho pokrmům; Bůh pak jedno i druhé obrátí vniveč.
    Tělo však nepatří smilstvu, ale Pánu a Pán tělu.
  cui-cui: 'Bara jiwi ba xainyeya paeba poxonae jeye: “Pexaewa wʉnae xua pecotsoro
    nexa, irʉ pecotsoro wʉnae xua pexaewa nexa”, jei. Ichitha bexa tsane Nacom weraweraca
    cana exanaena barapo naxobe jumebe. Nacom apara jopa nacata exanaeyo wapepon xua
    wapepon abe wanata exanaewa xua wanasi cui taetaewa. Wapepon Nacom exana xua pia
    coutha natsiexana, xua watanacuichinexa bapon, pon jiwi Pecanamataxeinaein. Nacom
    yawena xua wapepon yawenatsi xua pia wanaca capanepaenexa.'
  boj-2014: Tamo qudei naŋgi mareqnub, “Iŋgi uyo aqa wau agi aisim meneq di sqas.
    Mene aqa wau agi iŋgi uyqas.” Di naŋgi bole mareqnub. Ariya mondoŋ Qotei na iŋgi
    uyo ti mene ti di torei kobotqas. Gago jejamu di sambala kumbra yqajqa sai. Gago
    jejamu di Tamo Koba aqa. A segi na taqateqnu.
  eng-OEBUS: Food exists for the stomach, and the stomach for food; but God will put
    an end to both the one and the other. The body, however, exists, not for immorality,
    but for the Lord, and the Lord for the body;
  eri-eri: Fai ila nere le-lede, “Da ogoge digemuwei nomo, onodu ogoge no da tei nomo
    bona.” Beele waha ngalenga, onou wa Itou no da hogo fere-fere ere ebere geege
    gala bagu usumu wonbona. Ono wonga ere ebere geege gala waha no, longi fanyimu
    onowei nomo uwa. Geege gala waha, no Anyakaro nomo. Onodu Anyakaro no geege gala
    nomo.
  wiu-wiu: Padagome-kiti eya waka oo. Akolaliyo imu latikomepa nee ue ponome meatekoya
    eni latia ni nee ueta latikomepa imuke ponome meatekoyata eni latia taneya wa
    oo. Einagome nimini okoyake Akolaliyo wipitikome nee ueta imu toa takoa wawoo.
    Tone tigini latikilepa pamoko mea eni poanele tomotoa taneya mena. Ali Munagonole
    takamotoa ni latianeya. Nitoapa tone tigini yopia memotoa Ali Muno moa kakaneya.
  swe-swe: '[Korintierna argumenterade för att mat och sexualitet var jämförbara.
    Jag känner mig hungrig – och äter. Jag känner sexuell lust – och ger mig hän med
    prostituerade. Grekernas andlighet, och då särskilt gnosticismen, präglades av
    ett tänkesätt där det fysiska och andliga var åtskilda. Det spelade inte någon
    roll vad man gjorde med kroppen, anden var högre.] [Ni säger:] ”Maten är till
    för magen och magen för maten”, men [då vill jag säga att] Gud ska göra slut på
    dem båda. Kroppen är inte till för omoral utan för Herren, och Herren för kroppen.'
  cth-cth: Rawca heh vonpui hanlah ao teh, vonpui hai rawca hanelah ao. Hatei ahnimouh
    roi teh Cathut ni reirei a raphoe han. Tak teh kamsoumhoehe napui tongpa yonnae
    sak nahane nahoeh. Bawipa hane doeh. Bawipa hai tak hane doeh.
  mti-mti: Nakwai me danawa oya sira danawa me nakwai oya, go God mame duwam wakukamumpe.
    Kwapiwa me uinantaraki oya onan, me Ayapan oya, sira Ayapan me kwapiwa oya.
  pad-NT: 'Nihaki vahabini ida ija''ari: —Kahojaki ida ija''ari kaijoni kidi''bai
    bikidafi''iki ibavini kaimoni. Hojaki ida ''bai ija''ari kaijonia o''oiki kaimoni
    — nihi ida ija''ari athini. Deus ija''ari-ra no''avini kihiki ida kaijoi, ''bai
    hiki. ''Bai arafiaki kaimoni kihirihi ida ija''ari kaijoni. Khaki bana ida mahi
    Deus ija''ari kaijoni, ''bai hiki-ra nihimavini kamahini. Deua binamonaha''iki
    ida ija''ari abononi, bikahinanikabakhiaki ida. Deus kani ida ija''ari abononi
    niha nini hahavi, oniani ida bivava''isohihivini hija: Makhira, kadagamo hiriki
    khama avaabononi avakavi''omakhamahi, niki kaimoni hirihi ida avaabononi. Niki
    ida Deus athi.'
  twi-twi: Obi foforo nso bɛka se, “Aduan wɔ hɔ ma ɔyafunu na ɔyafunu nso wɔ hɔ ma
    aduan.” Ɛyɛ nokware; nanso Onyankopɔn bɛma ne nyinaa aba awiei. Ɛnsɛ sɛ onipa
    de ne nipadua ma aguamammɔ, na mmom ɛsɛ sɛ ɔde som Awurade, efisɛ nipadua no yɛ
    Onyankopɔn dea.
  hlt-hlt: Caak he bungpuei ham ni. Bungpuei te khaw cakok ham ni. Tedae Pathen loh
    te rhoi te rhenten a phae ni. Te dongah pumrho te Cukhalnah ham moenih. Boeipa
    ham ni, Boeipa khaw pum ham ni.
  tbz-SIM: Di tú tidiitì bo dipitiri kpɛ́í nkɛ kɛ̀ dipitiri bo tidiitì kpɛ́í, mɔ́mmuɔ
    nwe, nɛ̀ mɛmmɛ Kuyie nyɛ̃́mu dɛdɛ́ dɛ mɑ̀nku tikɔ̃̀ntì tii mɛ nyí bo di bo ndɔuti
    dɔutinɛ̀ mɛ̀ɛ̀ kpɛ́í nditɔbɛ̀, tì bo ti Yiɛ̀ nKuyie nkpɛ́í nkɛ, kòò tì te.
  san-GUJ: ઉદરાય ભક્ષ્યાણિ ભક્ષ્યેભ્યશ્ચોદરં, કિન્તુ ભક્ષ્યોદરે ઈશ્વરેણ નાશયિષ્યેતે;
    અપરં દેહો ન વ્યભિચારાય કિન્તુ પ્રભવે પ્રભુશ્ચ દેહાય|
  ake-NT: “Kiyari esi ewan wannɨ iwano' pe mɨrɨ awonsi'kɨ ewan wannɨ esi kiyari iwano'
    pe,” ta rɨ—e'tane Papa uya asa'rɨ rɨ marɨ ima'tanʉ'to' oton. Pun e'to' pe pʉra
    iyesi nɨkɨ' pe e'nɨ iwano' pe, e'tane Itepuru iwano' pe, Itepuru kanan si pun
    iwano' pe.
  qvn-NT: Chaypitas gamcunaga “Micuyga pachrapagmi, nätan pachram micuypag” nircayanquitan.
    Au, chayga razonmi. Nätan Diosga juc junag cutimur ishcaynintam chaycunataga illacächinga.
    Jinaman cuerpupita rimarmi icha lutanta rimarcayanquiga. Chaura cuerpuga manam
    warmin warmin u olgon olgon cacunapagchu, antis cuerpunchiga cayan Munayniyog
    Diosninchipam. Nätan paymi cuerpunchita wanuruptin cawacächimunga imaycama cawacunanchipagsi.
  tku-NT: 'Nā nahuancan: “Quimpānca''n maclacasqui''n līhua'' ē huī''lh līhua'' ixpālacata
    quimpānca''n”, nahuancan. Chī kempātu'' jā catitatāyani''lh pō''ktu quilhtamacuj.
    Namin a''ktin quilhtamacuj a''cxni'' Dios nacāmālakuanī chī kempātu''. Dios tlahualh
    quimacni''ca''n nalīlakachi''xcuhuī''yāuj xla''. Xla'' quincāmaxquī''yān tū maclacasqui''n
    quimacni''ca''n. Jā lacasqui''n nalītlahuayāuj tū jā tze quimacni''ca''n.'
  bjk-bjk: Ma öng belek ixo tengen, “A balana ire, ine möxö nien. Ma nien, ine möxö
    balana ire.” Turunon saxit, ma lamun God irabo öxöwöm idu xirip. Inexalik ire
    tebele tengen bira ulamun a aine ire, bara a aine ire rua gene a tatalien ne ilawa.
    Kaim. A aine ire rua gene a Orong. Ma Orong ibo balaure a aine ire.
  msy-2020: Gumazamizir maba ghaze, “Dagheba, da navim bagha itir biziba, ezɨ navim,
    a dagheba isir bizim.” Akar kam guizbangɨra, ezɨ God bizir kamning vɨraram aning
    agɨvagham. Eghtɨ en inivafɨziba, gumazamiziba uari bakɨa akuir arazim bagh ikian
    kogham. Puvatɨ. En inivafɨziba, Ekiam bagh ikɨva, an ingangarim damuam. Ekiam
    en inivafɨzibar gara dar akurvasi.
  bpr-bpr: Yé man dademe, “Yé gukmamu i knaan du fkah di lam tien. Na yé gukmamu i
    tien gufkah i knaan.” Dunan sa, bay falmo Dwata kadang i knaan na i lawehto ani.
    Ise yé gukmamu i laweh ku gnamit mimò sasè, bay gnamit di knayè i Amu. Na i Amu
    mlé kdee gamfye di lawehto.
