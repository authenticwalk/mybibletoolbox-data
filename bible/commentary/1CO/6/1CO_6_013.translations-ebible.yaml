    do.” Jo̱ e jábꞌˉ e júuˆ jo̱, lɨfaꞌ Fidiéeˇ tó̱o̱bˋ jmɨɨ˜ mɨ˜ niꞌíiñˉ lajɨˋ tú̱ˉ
    e jo̱. Jo̱guɨ jaˋ cajméeˋ Fidiéeˇ ngúuˊ táangˋ dseaˋ e lɨco̱ꞌ íingˆ ta˜ e nijméˉ
    dseaˋ jaléꞌˋ e jaˋ dseengˋ, dsʉco̱ꞌ jaléꞌˋ ngúuˊ táangˋ dseaˋ íingˆ ta˜ e nijméˉ
    dseaˋ lají̱i̱ꞌ˜ e iing˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱guɨ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ
    Dseaˋ Jmáamˉbingꞌ cuǿøngˋ jméˆnaaꞌ lajo̱.'
  deu-1951: Die Speisen sind für den Bauch und der Bauch für die Speisen; Gott aber
