  ena-ena: Hulaŋ limu hɨhɨle agɨlaŋ nameŋ abavɨlalɨ uami. Aludɨ humɨgaŋ agɨlaŋ sɨmɨŋ
    nana hɨsɨŋ aba abavɨlalɨ uami. Sɨmɨŋ nɨbu nana humɨgaŋ lagulagu hɨsɨŋ aba abavɨlalɨ
    uami. Agadɨ ala mufɨli Asɨ agaŋ sɨmɨŋ agɨladɨdaŋ aludɨ humɨgaŋ agɨladɨdaŋ lɨci
    sɨkasɨkan sɨbɨlɨ lɨhavɨbali uami. Aludɨ hadipɨlɨ agɨlaŋ hɨvɨkalɨ saŋ hɨdahɨda
    lusɨŋ sɨbɨlɨ vivi hɨsɨŋ hɨma uami. Aludɨ hadipɨlɨ agɨlaŋ Asɨ dɨ sibɨla vivi hɨsɨŋ
    uami. Aludɨ Hekɨlɨ agaŋ aludɨ hadipɨlɨ agadɨ migɨlɨlalɨ uami.
  tgo-tgo: Vavana huŋa, “Ghanɨŋga ŋgamoinda kaiwae, na ŋgamoinda ghanɨŋga kaiwae.”
    Ŋgoreiye, ko iyemaeŋge Loi ne iŋa na mbe theghewoko vara nandereŋgi. Riwandake
    ma yathima kaiwae ŋgoreiye. Ra vakaiwoŋa eŋge riwandake Giya kaiwae, Giya iye
    i njimbukikiya riwandake.
  yap-yap: Ma be’ e bayi ga’ar, “Ggan e fan ko gil’iggan, ma gil’iggan e fan ko ggan.”
    Er rogon; machane Got e bayi chuwegrow. Dowef rok be’ e de leamnag Got ni ngan
    fanay ko ngongol ko darngal, machane ngan tayfan Somol ngay; mi Somol e fan ko
    dowef me ir e ma ayuweg.
  mop-NT: Jaj ti betabi a janal ti'i u beel ichil u nüc' a maca. Jaj ilic ti betabi
    u nüc' ti'i u cuuchil u janal. Le'ec a janal etel u nüc' a maca, bel u ca'a jobsabül
    u men a Dioso. C'u' betiqui, ma' jaj ti betabi a mac ti'i ca' cüjlac etel a ca'ax
    macaqui. Betabi a mac ti'i ca' u tz'oques a Noochtzili. A Noochtzili, u c'ati
    u tücaa'te a maca.
  tet-tet: 'Knaninuk nuneꞌe: “Hahaak buka kabun. Kabun buka hahaak.” Mais keta haluꞌa
    haꞌak, nosi ikus Naꞌi Maromak atu nadodok lia kabun no hahaak nia. Knaninuk seluk,
    itakaan isin lolon duꞌuk. Naꞌi Maromak la nalo itakaan isin lolon nebee ita hodi
    hakur biti-kluni, mais nebee ita hodi serwisu bodik Nia. Tan Nia mak itakaan Naꞌin.
    Nia noo beran atu babilan itakaan isin lolon.'
  hlt-MCSB: Caak he bungpuei ham ni. Bungpuei te khaw cakok ham ni. Tedae Pathen loh
    te rhoi te rhenten a phae ni. Te dongah pumrho te Cukhalnah ham moenih. Boeipa
    ham ni, Boeipa khaw pum ham ni.
  xtd-NT: Xandaa kuu xa n‑kidavaꞌa Ianyuux xa kaxi‑ro, xa tnɨɨ‑ro xa ndoñuꞌu xiti‑ro.
    Te n‑kidavaꞌa‑ia xiti‑ro xa tnɨɨ‑ro xa kaxi‑ro. Te kada‑ia xa vax ndɨꞌɨ xiti‑ro
    xiꞌin xa kaxi‑ro. Ko ña n‑kidavaꞌa Ianyuux yɨkɨ kuñu‑ro xa kidi‑ro xiꞌin ñayiu
    ña n‑tnundaꞌa xiꞌin‑ro. N‑kidavaꞌa‑ia yɨkɨ kuñu‑ro, xa kada‑ro xa juini mee‑ia.
    Te kada‑ia xa kutuu vaꞌa‑ro, xiꞌin mee‑ia kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ሙኡዚ ጎጲም፥ ጎጲ ሃሣ ሙኡዚምኬ፤ ያዺ ማዔቴያ ፆኦሲ ሙዖንታ ጎጶንታ ባይዛንዳኔ። ኑኡኮ ዑፃ ጎዳም፥ ጎዳኣ ኑ ዑፆም
    ማዔሢሮ ኑኡኮ ዑፆ ማቾ ሃሣ ዓኒ ማዒባኣያና ላሂሢም ማሃንዳያ ኮይሱዋሴ።
  spl-spl: Yawu gârâmâ yeŋgâlen gâtŋe âlâ me âlâŋe yuwu mon sânomai. “Nenŋe sot nemunŋe
    wâtnenŋe tiŋ tiŋ sâekgât Anitâŋe sot topŋe topŋe kalop. Otmu sot nem kârikŋe mannomgât
    Anitâŋe tepnenŋe orowâk katnenehop. Yakât otmâ sot nemunŋe tepnenŋan gemap.” Den
    yawu mon sânomai yakât yuwu sâmune nâŋgâŋet. Sâp pesuk sâwuawân Anitâŋe sâmu manman
    topŋe topŋe biatmâ metewuap. Otmu lohimbi nengât hâknenŋe yu kon sâm âiŋe menom
    yakât Anitâŋe sâm kalop. Anitâhât tem lâuwaŋgim mannomgât wâtnenŋe ningimap. Yakât
    otmâ lohimbi miakmâ biwiyetŋe hikuakmâ konohân mandomawot ya ki hârem kâwâ konda
    otnom.
  usp-NT: Kaw pirechi' tib'e laj kach'ol y kach'ol pirechi' jluwr kaw, pero Kakaj
