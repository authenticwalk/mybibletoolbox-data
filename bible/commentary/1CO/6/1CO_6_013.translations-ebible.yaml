  nhy-NT: Nochi tlakuale omochij para totlalax iwan totlalax omochij para kikuas in
    tlakuale, pero satepan Dios kipojpolos nochi yon ome tlamantle. Iwan totlalnakayo
    mach omochij para ika ma timomekatikan. Sino in totlalnakayo omochij para ma kichiwa
    tlan Dios kineki, iwan ika ipoder in Dios in totlalnakayo kipia nemilistle.
  asm-FB: “পেটৰ কাৰণেই আহাৰ; আহাৰৰ কাৰণেও পেট”; কিন্তু ঈশ্বৰে এই দুয়োকো লোপ কৰিব।
    তথাপি শৰীৰ ব্যভিচাৰৰ কাৰণে নহয়, প্ৰভুৰ কাৰণেহে আৰু প্রভুও শৰীৰৰ কাৰণেহে;
  okv-okv: Eto indari amo oti avoembo ikarira te iji puvuresuja iji te amo donda heriso
    amo God na au iraesuja. Eto ungotenau hamo amo tiha paiha ara ikae rate Bada ta
    toho aja ikena amo ungotenau jo aita iresi uje ere ua.
  mxt-NT: Catyí ñáyɨvɨ vatyi chahá Nyoo nyayu cha cuenda chichi yo. Ta chaha̱ ra chichi
    yo cha cuenda cha cachi yo nyayu. Cha ndicha cuví. Soco nɨnduvi cuan cusanaa Nyoo
    quɨvɨ naa ñayɨvɨ̱. Ta ña ndicha cha coño ñuhu yo cuví cha cuenda cha sacuvi yo
    cha ña vaha chihin ñusɨhɨ o chihin rayɨɨ. Vatyi coño ñuhu yo cuenda Sutu Mañi
    yo cuví. Ta maa Sutu Mañi yo cuví ra cuenda coño ñuhu yo.
  tzo-NT: 'Hech chalic uc ti crixchanoetique: “Yu''un tsc''an sve''el ti jch''utique,
    hech yu''un chcac''betic”, xchiic. Melel ti hech tsc''ane, yu''un hech laj spasucutic
    ti Diose. Pero ja'' no''ox oy stu li'' ti balumile ti ve''elile xchi''uc ti jch''utique.
    Mu me jch''untic ti hech chaj c''u che''el tsc''an chcac''betic sve''el ti jch''utique
    ja'' no''ox hech tsc''an chcac''betic spas mulil ti jbec''taltique. Ti Diose mu
    yu''unuc laj yac''bucutic ti jbec''taltique yu''un hech ti jsa''tic jmultic xchi''uc.
    Ja'' laj yac''bucutic yu''un ac''o tunuc yu''un. Ja'' stuc laj spas ti jbec''taltique
    ti Diose.'
  ind-AGS: “Makanan adalah untuk perut, dan perut untuk makanan” — tetapi Allah akan
    membinasakan keduanya. Demikian juga, tubuh tidak dimaksudkan untuk digunakan
    untuk amoralitas, melainkan untuk Tuhan, dan Tuhan untuk tubuh.
  omw-omw: Mpovanto tiqaro, Kyaravanto vaisi vikyokyaqi quariva vaiharo vikyokyavanto
    kyara nraanriva vahirave qiananro. Qio mwi inraikyava quaahaqa vahi inraikyarara
    tiro, nraakiara Kotiva kyaravata vikyokya mwiavata taiqama kyaananro. Mwi inraikyava
    quaahaqa vaiharo vaisivanto quaahaqa variara. Mwitaa hirara tiro, vaisivanto api
    mpo nraakye mpo vaisivata nrohiqaro nai mwamwanta Kotira vuqaa vara uaqiama kyaananro.
    Vaisivanto nai mwamwantaqo Karaisira kyaiqa varaqiro viraro Karaisiva mwia mwamwantaqaa
    ntaqikyiananro.
  yrb-yrb: Yana eno waita, Godima yanu desini ubu uite yanu desiniba ieta mai waita.
    Eno waitaba nanu sina wemaro nauawe. Mui kowaro Godima desinini ietaini nesia
    kodifiro me sibisu. Yanu ofe ubuna dita yagera fareta emetu merogo yanu ofe ubuna
    yanu Dera Waria Amaranu. Idoba Dana ya yawotasu.
  maa-NT: 'Ti̱koa̱á tjín i''nga xi tsò: “Jñà tsojmì xi ma chine, ts''e̱é i̱ndso̱''bá,
    koa̱ jè i̱ndso̱''bá mochjeén‑la̱ tsojmì xi ma chine.” Kixi̱í kjoa̱, ta̱nga ingajò
    kjoa̱ koi, Nainá si̱ìkjehet''aà. Ta̱nga jè yijo‑ná, mìtsà ko̱s''ín ko̱chjeén nga
    kjoa̱ chijngui s''e̱én; i̱t''aà ts''e̱ Nainá ko̱chjeén; yijo‑ná, ts''e̱é Nainá.'
  mcq-mcq: ꞌEne ꞌirumijaho tehwa kehuna ꞌee tehwijaho ꞌirumi jihuna. ꞌEnakaivo hahijaho
    ꞌuasa veꞌavarono vehuna pana. ꞌEnakaivo hahijaho Natohwijihuna ꞌee Natohwijaho
    hahijihuna.
  sus-A: عَلَ نَن دٌنسٍ دَاشِ عَدَ مَ شَ بَلٌي رَ، عَ عَدَ مَ دَاشِ نّ عَ شَ نَ دٌنسٍ
    دٌن، كْنْ عَلَ نَ بِرِن حْنمَ نّ. عَلَ مُ عَدَ مَ قَتٍ دَاشِ عَ شَ يّنّ رَبَ.
    عَ عَدَ مَ دَاشِ عَ مَرِفِ نَن بّ. مَرِفِ مَن مّينِمَ نّ عَدَ مَ قَتٍ مَ.
  jpn-1965: 食物は腹のためにあり、腹は食物のためにあります。ところが神は、そのどちらをも滅ぼされます。からだは不品行のためにあるのではなく、主のためであり、主はからだのためです。
  fra-SBL: « Les aliments pour le ventre, et le ventre pour les aliments », mais Dieu
    les réduira à néant, eux et eux. Mais le corps n'est pas pour l'immoralité sexuelle,
    mais pour le Seigneur, et le Seigneur pour le corps.
  yka-yka: Kaw isab niyaˈ seddili luˈu magpaˈin, “Kinakanin hininang para inisi dem
    betteng duk bettengin hininang para pangisihan kinakan.” Toˈo iyan, saguwaˈ gaˈi
    subey tapikilte weˈ subey duhulante napsu baranten. Si pasōngan gaˈ ne niyaˈ kagunahan
    bettengin duk kinakanin hangkan pinakaˈatan weˈ Tuhanin du kaduwe. Daˈa kaˈam
    magpaˈin weˈ magjina hadja kite peggeˈ iye iyan kabayaˈan baranten. Peggeˈ dumaˈin
    hangkan hinang Tuhanin baranten duk tagunate pagjina saguwaˈ duk tapudjite bi
    Isa Almasi duk tapaghinang kite si iye. Duk ipat Isa Almasi isab baranten.
  mle-mle: Gwura nuwukadiy duw taakw wakwu-nadiygwurik, “Kamnaagw aal wuna yala kila,
    aw wuna yaal aal kamnagwa kila,” waan. Aal mwiya maaja. Aw God di kamnaagwuwa
    yaal bwunak kwusbirkik mwugiy-kidabir. Nyanadiy amwiy kipa yabim vaal yiyi yiya
    yawiyik maa ti. Aw nyanadiy amwiy day nyanadi Yitaypika Duw Jisas Krais dikidiy-adiy
    dikidiy yawiyik tidakikik. Alik tikuw, di nyanadiy amwiyim van tikwadadiy.
  shp-NTPO: 'Jainxon yoiribikanai: “Jawékiati riki, non poko meran boai, jatian ja
    non pokobiribi iki, non jawékia jain boai”, iki. Jara ikon iki, ikaxbi ja rabébira
    keyoti boaibobires iki. Jatian ikonma jawéki riki, non yoran wetsabo betanbires
    yoranti ati, ja non yora riki non Ibona, jatian non Ibo riki, ja non yorana.'
  aom-aom: 'Röhu jemëro uvarujeje: I hesi bëhoho dëre abuejajëjo. Dë hesi bëhoho ioho
    baejajëjo. Iae ëhi jie röhu God-ro uvoꞌiramu iohuꞌo dëhuꞌo barëꞌëꞌe. Dë hesi bëhoho
    ioho baeje röhu nadi uvore: Nosi sino hahoꞌo hesi bëhoho öëro ëꞌanovajëjo. Aꞌi
    uvore: Nosi sino hahoꞌo hesi bëhoho Badare örire bojamijaruëjo. O Badare bëhoho
    nosi sino hahoꞌoho muebejajëjo.'
  geb-geb: Gumgi mbari khaŋ nzuai, “Mba, nta ndava mbuim, ana givi bigi ma. Ndav,
    ana mba nzuav ki ne ma.” Mba kameŋ, ne guigi guarara. Fhe Bakɨme, ana mbarkɨrga
    mba, ana ntan vhɨzɨv, ana vhɨra nzan ndavi, ana vhɨra nta vhɨzgirga. Nzan fhavi,
    nta ruarir mbigi gu gumgi wari ndir zav Fhe Bakɨme nta muuŋgi fhuvara. Zakɨra
    fhuvara! Nzan fhavi, nta Guma Bakɨme ŋaara mbui fhavi ma. Guma Bakɨme, ana nzan
    fhavi gari.
  bsj-bsj: Carito kin morefuye, morfuye kin cariak, Dila kwama an cutang chiwigam.
    Chi ywelbo bwiyo nama kayaka. Dila nyori ki Tekwama an ne bwiyo diker.
  cak-cak: Achel ronojel ri nikatij, can richin vi ri kapan y ri kapan can richin
    vi nuc'ul ri nikatij-ka, pero ri va'in y ri pamaj xa c'o na jun k'ij tok xqueq'uis,
    roma ri Dios can quiri' vi xtu'on chique. Pero ri ka-cuerpo man richin ta nikacusaj
    richin nkuc'uje' xa achok riq'uin na, xa richin ri Ajaf, y ri Ajaf richin ri ka-cuerpo.
  chf-NT: Es toj cua' u yäle'ob que cua' cä c'uxe'la es tuba cä näc'la, y cä näc'la
    es tuba cua' cä c'uxe'la; pero u chap'elma, cä näc'la y cua' cä c'uxe'la Dios
    u xe u yäq'ue' tä xupo. U cuerpo untu mach jin tuba ni cherajtz'ijte'. Es tuba
    Cajnojala, y Cajnojalaba une ni u chen manda ni cä cuerpola.
  tlf-tlf: Aa bole kapmi weng uyo dam bogo-nalap, “Unan-kalin boyo mat tem umi daak
    unemin mufekmufek e minte, mat tem kulaak uta unan-kalin unelap daak unemin umi
    baan diim no o,” agan-nuubap kuta, son-temu uyo, alop boyo God tebe kufak daala
    binimanan-temu kale, ibaa. Numi kaal boyo sa dagamin umi mufekmufek ba kale, boyo
    Kamogim Yesus imi mufekmufek e minte, Kamogim beyo numi kaal umi tiin molin no
    ko.
  piu-2006: Yiitjuku walytja kutjupa tjuṯangkunyurra yalatji watjalpayi, “Mangarriku
    kukakuṯarra nganaṉa yunytjurringkula palya ngalkuntjaku. Yalatji nguwanpa kungka
    kutjupakuṉu miiṯawana nganaṉa yunytjurringkula palya palulawana ngarrinytjaku.”
    Alatji nyurrangarri ngunytjingku kuliṉi. Nganaṉa wiya miiṯa kutjupawana yunytjurringkula
    ngarrinytjaku, nganaṉa miiṯa walytjangka kutju ngarrinytjaku. Nganaṉa Katutjaku
    yunytjurringkula tjukarurru nyinanytjaku palumpa. Paluru nganaṉanya yaṉangu tjuṯa
    yaṉṯayaṉṯaṉi.
  poh-NT: 'Jeꞌ woꞌ chic, wilic woꞌ aweh tak cꞌahchiꞌ quikꞌoric chi jeꞌ wili: «Jeꞌ
    ricab nok reꞌ kawaꞌ kaha̱ꞌ wilic reh chi nakayeb chi suk i katiꞌjolal eh reꞌ katiꞌjolal
    tiklic woꞌ reh chi naricꞌulum cho chaj bih nkayew jok reh, jeꞌ woꞌ reꞌ i hoj ru̱cꞌ
    katiꞌjolal kabakil wi raj chi naribanam lok cꞌoyomal, ewoꞌ riban chi enkaꞌn lok
    ruꞌum chi reꞌ woꞌ Dios xtikꞌinic reh katiꞌjolal, nqui kꞌoric naꞌn tak. Reꞌ kꞌoric
    nakꞌor tak chi reꞌ Dios xtikꞌinic reh katiꞌjolal eh chi reꞌ woꞌ xtikꞌinic reh
    kawaꞌ kaha̱ꞌ nkacꞌux, coric aweh tak xa reꞌ laꞌ nwa̱j nikꞌorom aweh tak chi pan
    jenaj kꞌi̱j nok jalo̱j chic wach i katiꞌjolal kabakil, maꞌxta chic riwihꞌic kawaꞌ
    kaha̱ꞌ ruꞌum nok maꞌ curman ta chic chi reh katiꞌjolal chiꞌnchel reꞌreꞌ. Jeꞌ reꞌ
    ruꞌ naricꞌuluric ru̱cꞌ kawaꞌ kaha̱ꞌ xa reꞌ laꞌ reꞌ hin nikꞌorom chic aweh tak
    chi maꞌ jeꞌ ta reꞌ ru̱cꞌ katiꞌjolal kabakil chi ribanaric lok i cꞌoyomal maj reꞌ
    Dios maꞌ xojritikꞌa̱ꞌ ta chi enkaꞌn lok reꞌreꞌ ru̱cꞌ xa hab wach u̱cꞌ nka̱j, reꞌ
    hoj nakacꞌacharic laꞌ chi coric ru̱cꞌ hab wach i ricꞌuꞌlil ko̱k kakꞌab yeꞌo̱j
    keh ruꞌum i Dios eh jeꞌ woꞌ nakacꞌacharic jeꞌ ricab ra̱j i kAja̱w ruꞌum chi reꞌ
    woꞌ reꞌ nehchenic reh kacꞌacharic.'
  tue-tue: 'Apeyé cʉ̃́ã wedesere diamacʉ̃́ niiã: “Yaaré páaga maquẽ tiirígue niiã;
    páagape yaaré boocú”. Cõãmacʉ̃pe tee pʉarópʉre petirí tiigʉ́daqui. Apeyepé diamacʉ̃́
    niiria. Cõãmacʉ̃ õpʉ̃ʉ̃rĩrẽ tiigʉ́, ñeeapesodeaatiadari õpʉ̃ʉ̃rĩrẽ tiiríyigʉ.
    Marĩye õpʉ̃ʉ̃rĩ Jesús booró tiiádare õpʉ̃ʉ̃rĩ niiã. Jesupé teeõpʉ̃ʉ̃rĩ Õpʉ̃ niiĩ.'
  bjp-bjp: Fal ri use u la sabin le, “Inen una balang, ke balang una inen.” Isau le
    God in falaulau ru turim. Pununfo kerer biil una tel sinangun puur, biil. Pununfo
    kerer ke Kumguui, ma Kumguui i fofonoi la na pununfo kerer.
  xon-xon: Bibaa len ke lipuul pu le tijikaar bi, le tijikaar mu pu, lipuul bi. Tɔ,
    Uwumbɔr ga cha ni mɔmɔk nilee ŋa yɔli. Timi aawon tee aa bi kidagook aatuln pu,
    ti bi Tidindaan aatuln pu la. Tiwon mu ye Tidindaan yaan la.
  tzo-ZNT: Melel li jveꞌeltique jaꞌ scuenta jchꞌutic. Li jchꞌutique jaꞌ scuenta veꞌelil.
    Pero ti Rioxe ta sta yora ti ta xchꞌay xchaꞌtosole. Pero ti lispasotic ti Rioxe,
    maꞌuc lispasotic o ti ta jsaꞌ cantstique, ti ta jsaꞌ cajmultique. Ti lispasotique,
    yuꞌun chitunotic yuꞌun.
  mpm-NT: 'Iyo ɨnga jnuꞌun ja kaꞌan yɨvɨ: ¿Ndoo ñavaꞌa yo ndeyu nu tu kaji yo ti ndoo
    ñavaꞌa yo chii nu tu chuꞌun yo ini? Ti jandaa kuu un, ko jaa ɨɨn kɨvɨ ti nasama
    ndɨꞌɨ Yandios ndɨnduu jniñu jaꞌa. Ni tu kuañu niꞌno yo yɨkɨ kuñu yo ja kusɨkɨnchaa
    jnaꞌan yo, chi ansu ni jaꞌa Yandios yɨkɨ kuñu yo ja kusɨkɨnchaa yo. Suꞌva ni jaꞌa
    ya yɨkɨ kuñu yo ja na kunukuachi yo nuu maa Jitoꞌyo. Chi maa ya kuu ja ndito yɨkɨ
    kuñu yo.'
  ots-NT: 'Ya xcú dyøjmʉ na̱r jña̱‑ná̱: “I bbʉh car jñu̱ni pa nʉm mʉyjʉ, cja̱ i bbʉj
    nʉm mʉyjʉ pa gue car jñu̱ni.” Pe xta zøh car pa bbʉ xta ma̱n ca Ocja̱, ya jin
    gu nesta gu tzijʉ. Bbʉ ya xcrú tu̱jʉ cja̱ pé xcrú ja̱ ʉm jña̱jʉ, nubbʉ́, da mpun
    nʉm mʉyjʉ cja̱ co ca dár tzijʉ. Guejti nʉm cuerpojʉ, cierto ca Ocja̱ xí ddajquijʉ
    hne̱je̱, pa gu hmʉpjʉ hua jar mundo cja̱ gu pɛjpijʉ guegue. Jí̱ xcá ddajquijʉ
    nʉm cuerpojʉ pa gu yojmʉ bbɛjña̱ rá ngu̱, como ʉ́r mɛjti cam Tzi Jmu̱jʉ Jesús.'
  hoy-hoy: आमली काण्णा व्हाट्टा अन्द साटी, अदिक व्हाट्टा आमली काण्णा अन्द साटी आद,
    लेकीन परमेश्वर इदरी अदिक अदरी येढ्ढु उक नाश माळ्यान. लेकीन शरीर व्यभिचार इन साटी
    ईला, बल्‍की प्रभु उन साटी हुन, अदिक प्रभु शरीर इन देखभाल माळोर साटी आन.
  amo-amo: “Imonli libburiari, libburi tutun bara imonliari,” amma Kutellẹ ba narri
    inin vat. Na kidowo ina ke kin bara usuzun uzinari ba, ina ke kidowo bara Chikilari,
    ame ba pizuru kidowo imonle Chikilari.
  pjt-pjt: Kutjupangku tjinguṟu wangkaku, “Godalu kuka mai palyaṉu nganampa tjuniku,
    munu paluṟu tjuni nganaṉanya palyaṉu kukaku maiku kuḻu.” Uwa mulapa, palu ngula
    tjiṉṯu maḻatjangka Godalu kuka mai tjuni uwankara wiyalku. Palu Godalu nganaṉanya
    puntu paluṟa tjunu nganaṉa palumpa alatjiṯu mantangka nyanga nyinanytjaku, palya
    mulapa. Paluṟu nganaṉanya puntu paluṟa tjunu kampangkaṯu kutjupa kutjupangka ngarinytjaku
    wiya. Panya nganaṉanya paluṟu mayatjangku wiṟuṟa kanyini.
  cwe-cwe: Munhu imwenga kezalonga, “Ndiya kwa munda, na munda kwa ndiya.” Ona, mbali
    Mulungu kezavibananga vili muna umunda na ndiya. Lukuli lwa munhu siyo kwa ichimu
    cha ugoni ila kwa ichimu cha kumsang'hanila Mndewa, na Mndewa iyo yowika goya
    lukuli.
  daa-NT: 'Ku kaawa pey aman : « Tee, ŋaar ɓaa ɗo adir ho ad sa, ŋaar ƴoka teen di.
    » Kaaw-an ka seener, kar gay, tee iŋ adi, Buŋ yaa idin̰ seerco. Kar gay, Buŋ bal
    ginin̰ zi ka gemor a ŋaa ɓaaƴe mun̰jam. Zi ka gemor, ŋaar ɗo Rabbiner, ho Rabbin
    sa, ŋaar ɗo zi ka gemor-aka.'
  mlp-mlp: Teq gamuk araq mataw bilaqayta na in kazaq. “Didaq bunmo i gigemab woqgomo
    usaqta” haqayta. “Teq i gigem in didaq bunmo ago abanan iyim usaqtamo” haqayta.
    Gamuk nawa na in helmota teq God in didaq bunmo emid hiqiysa in i gigem emid tihiqiydaqmo.
    I gihol in an haresmo hureqeq inaq usgo a haiqta. Haiqgam. I gihol in Iyahta anad
    muzingo usaqta. Sa Iyahta in i gihol wamuzgo osaqtamo.
  ape-C: Aria enen arpen ta nyukri, “Aparuh douk worigun-iruh. Aria araruh douk hapeum
    worigun nubuh nur um.” Enyudok enyen douk adur, aria anah nyumnah Iruhin ta neyatokuk
    aparuh aria worigun. Iruhin douk madae nunek apakiruh yegeshiweruh um munek ehudok
    yoweihi aih um muni kupaishi munek wehrur um uwe, uwok. Anan douk nenekep um punek
    ananin mour. Aria anan douk Debeini um apakiruh yegeshiweruh aria apa neyoharuh.
  bgs-bgs: Atin ka duwán kumagi, “Tô ágkakan para katô gátták, asta tô gátták para
    katô ágkakan.” Bánnal ni, asal tun ta tapuri álló, andaán gó ka Manama tô gátták
    asta tô ágkakan. Ni lawa ta ánnà gó igimu ébô lumayuk ki katô ánnà áknita sawa
    ó duma. Asal igimu ni lawa ta ébô makatuman ki katô kakalyag ka Áglangngagán,
    asta sikandin gó tô ágpangulu kani lawa ta.
  faa-faa: Makata nenapoko katukunuane rakikia maresapo. Katukunupoko makata nenane
    rakikia maresapo. Asiāne makata nenane soko, katukunuane soko, tetāne Kotimo
    mafahokosapo. Arirakano hinamo hakimakasimo aporomanomo kauane Kotimo rakikia
    maresafapo. Unihae Koti ipipoko kauane rakikia maresapo. Aporomano tua Unihae
    Koti ipi rekeakosakipoko, aporomanomo kauane rakikia maresapo.
  kik-kik: “Irio nĩ cia nda na nda nĩ ya irio,” no Ngai nĩagaciniina cierĩ. Mwĩrĩ
    ti wa kũhũthĩrwo na ũmaraya, no nĩ wa gũtungata Mwathani, nake Mwathani aathage
    mwĩrĩ ũcio.
  cap-NT: Tuz̈uc̈ha razunaqui. C̈hjeriqui pjuchjapac̈ha. Niz̈aza pjuchqui c̈hjerijapac̈ha.
    Ultimquiziqui Yoozqui piscpacha liwj tucuz̈inzkataquic̈ha. Tuz̈uzakazza razunaqui,
    uc̈hum persun curpuqui anac̈ha adulterio paazjapaqui. Antiz uc̈hum curpuqui Jesucristo
    Jilirz̈quiz sirwiñijapac̈ha. Niz̈aza Jesucristo Jiliric̈ha uc̈hum curpuz̈ mantiñiqui.
  ksr-ksr: “Nene ii nenegadeeŋ. Ii korojonanaajoŋ raja. Korojonana ii nembanene neniŋ
