    daabenoko geneta Gode klanebiobo ge obiam binabib otane ne weng olo baabenimio
    nakai ib isak temo bianiba kukub olo nabibi kla funaine! Imen osa al osa o mitmakam
    blimobe. Sinanomo Gode baanea Obo blimanale genea blimanamabobe. Otane ib dam
    ole mit afetobe. Gode nib damo klaneo e mo baaneta Ibo taman kukubo wafueine ge
    baabeim blimobe. E nib damo klane dimo e baabenea Ibo ne wengo kla wente bianiba
    ib Sume Yesus Klaiste okoko kla okok kebiba e ibo kimaneko ge baabenebiobe. Gode
    inang genebio kesoa nibo tamano mo hengamobe!
  ssx-ssx: Hali ma꞉nda꞉ma꞉ alota꞉ Ne nala꞉ ekita꞉ welekena꞉ ekie laata꞉ Pa mo weleke
