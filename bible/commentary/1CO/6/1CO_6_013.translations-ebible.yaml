  txq-txq: Haꞌi netuduk leo, hambu hatahori nae, “Nanaꞌak toꞌa poꞌok, ma poꞌok toꞌa
    nanaꞌak.” Tehuu masaneda, te neu ko Manetualain nakalulutu dua sara. Netuduk laen
    bali, ita boso pake ita ao-inan fo laꞌok sala to hatahori fo ta ita sao toun,
    do ita sao inan. Tehuu ita pake ita ao-inan fo bisa taue-osa fee ita Lamatuan.
