    Tiixheꞌ u kuchiꞌoleꞌ. Pet aꞌeꞌ la oksan iqꞌii Aak. As Aakeꞌ la bꞌanon u nimla
    bꞌaꞌnileꞌ te u kuchiꞌoleꞌ,'
  boa-NT: Muurá ɨ́mɨááné majcho ijcyá tééne tájpí meíjcyaki. Árónáa idyé tsá panéváré
