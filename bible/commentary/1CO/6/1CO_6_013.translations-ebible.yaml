  mar-mar: अन्न पोटासाठी आहे आणि पोट अन्नासाठी आहे पण देव त्या दोघांचाही नाश करील.
    पण व्यभिचारासाठी शरीर नाही, तर शरीर प्रभूसाठी आहे आणि शरीरासाठी प्रभू आहे.
  snp-snp: Kefa kobina ya sete-kofumawa netala nemo, ido sete-kofumawa ya kefa kobina
