  gof-RNT: Hintte, “Kathi ulossa; uloykka kathassa” yaageta. Shin Xoossay uluwaka
    kathaaka dhayssanayssa ta hinttew odays. Nu asatethay Godaassafe attin laymatethassa
    gidenna. Godaykka nu asatethaassa.
  unx-unx: ଜେତାଏ ମିହୁଡ଼୍‌ କାଜିୟାଏ, “ଜମେୟାଃଁ ଲାହିଦ୍‌ ନାଗେନ୍ତେ, ଆଡଃ ଲାହିଦ୍‌ ଜମେୟାଃଁ
    ନାଗେନ୍ତେ ।” ସାର୍‌ତି କାଜିତାନାଃ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ବାରାନାଃକେ ଜିୟନେଆଁ । ହଡ଼୍‌ମ
    ଆପାଙ୍ଗିର୍‌ କାମି ନାଗେନ୍ତେ ନାହାଁଲାଃ, ମେନ୍‌ଦ ପ୍ରାଭୁଆଃ ସେୱାରେ ବାଉରାଅଃକା, ଚିୟାଃଚି ପ୍ରାଭୁ
    ହଡ଼୍‌ମରାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ଜଗାଅନିଃ ତାନିଃ ।
  gah-gah: Lekeza nene goula nosá nene lagatupámini netale itó lagatupa nene nosánetakumú
    neve liki liaká niamóza, minoko Ómasímo nene áminagi áminagi gizo lú nokiko haha
    inogo ive. Lugupémo nene moko netá aleakakumule loko nomive. Guivahanímini luhuva
    utó itive loko neve. Itó Guivahani eza lugupémini amelaho noive.
  lcm-lcm: Mipo antok ta pok ani nei vinga, na nei vinga ani pok. Sikei, God lak ka
    vil suai anirilong aongos. Pukun ira, parik taratapa luk ia asi me panik, parik.
    Asi auruk ani Volava, na ani Volava ka ago singina.
  aer-aer: Kenhe arrpenheme apeke angkeme, “Ngkartele kere uthene merne uthene atnerteke
    mpwareke, re atnerte anwerne-kenhe mpwareke kere uthene merne utheneke ware.”
    Yewe, arratye apelaye. Kenhe urreke, arlte ingkernenge kere uthene merne uthene,
    atnerte-arlke uyerretyenhe, Ngkarte ilengare apeke angkemenge. Kenhe nhenhe alakenhe
    anetyakenhele tyerrtyeke. Ngkartele tyerrtye anwerne-kenhe mpwaretyakenhe aneke
    nhenge anwerne akwele anyelknge-anyelknge interlte-apetyenhenge tyerrtye arrpenhe
    areyenge. Arrangkwe, anwerne-arle tyerrtye anwerne-kenhe atnyenetyeke Jesus-arle
    ahentye-anemeke nthakenhe anwerne mpwaretyeke, rarle Alartetye anwerne-kenhe anerlenge,
    anwernenhe mwerre arntarnte-areme.
  qvc-NT: 'Chaqa wakin runakunaqam allip kaqta kayshina rimashqallapa: “Tayta Dyusqam
    mikunataqa rurashqa mikunanchiq. Chayshinallam pach''anchiqtapis rurashqa, chayman
    mikunanchiq. (Piru paykunaqam ninllapapis: Chaymi kwirpunchiq munashqandalla rurashpa,
    atinchiq kawsayta”, nishpa.) Piru manam balinchu chayshina yuyananchiq. Chaqa
    Siñurninchiqqam suq diya rin ushyaq pach''anchiqta, mikunanchiqtapis. Payqam kwirpunchiqtaqa
    rurashqa, paytalla kasushpa kawsananchiqllapa. Manam rurashqachu, piwambis puñushpa,
    uchata rurananchiqqa. Ashwanmi Siñurninchiqqa kwirpunchiqtaqa allita kwidan.'
  tgl-ULB: “Para sa tiyan ang pagkain, at ang tiyan ay para sa pagkain,” ngunit kapwa
    wawasakin ng Diyos ang mga ito. Hindi ginawa ang katawan para sa gawaing mahahalay.
    Sa halip, ang katawan ay para sa Diyos, at ang Panginoon ang magkakaloob para
    sa katawan.
  cbs-NT: Jamen betsadan, piti pikin yaniwai nun jiwenun Diosun piti nuku waxuniki.
    Ja inun, nukun jatudan, jaki piti nanekin nun yaniwa jiwenun nukun jatu nuku waxuniki.
    Jabiaskabiaken betsatianan, piti inun nukun jatu ja dabe yama waxanikiki. Jaska
    inun, nukun yudadan, eskaki. Ninkakanwen. Nukun yudawenan, jawen jamapai betsa
    betspabube chutanametima Diosun nuku waniki. Jakia nukun Xanen Ibu Jesúsunaki,
    nukun yudadan. Na nukun yudawen nukun Xanen Ibu nun dayaxuntiduki.
  xtm-NTPP: Ndeyu kaa o ma chi chii o ma kée, te chii o ma chi iyo i ja kêe ndeyu
    ma. Kovaa kenda kivi ja ndeyu ma ji'in chii o ma chi xnaa Su'si ma. Te yikikuñu
    o a, masu ja kivi nduu kivi ni'ni i ji'in ndeva'a‑ni ñayii kúu chi ja na kunukuechi
    i nuu Iya Tátnuni ma kúu, vaa maa Iya Tátnuni ma tátnuni nuu yikikuñu tna o a.
  nnq-nnq: Nhwotwile kulenga, “Chakulya kwa magambu ga lutumbo, na lutumbo lubi kwa
    magambo gwa chakulya.” Tela, nambu Nnoongo apakualibiya yoa ibena. Mmele gwa mundu
    ngiti kwa magambu ga ngongolaje nambu kwa magambu ga kabegele Angwana, na Angwana
    magambu ga mmele.
  bao-NT: Baariquea, ʉtapoa maquẽ nii. Ʉtapoa pee cãa baarique ca jãñari poa nii.
    To birora bii biiropʉa, Ʉmʉreco Pacʉ pea pʉa wãmepʉrena tii yaiocãrucumi. Upʉa,
