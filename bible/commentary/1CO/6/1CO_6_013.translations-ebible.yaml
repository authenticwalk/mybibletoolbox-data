  bod-N: ཟས་ནི་ལྟོ་བའི་ཕྱིར་དང་ལྟོ་བ་ནི་ཟས་ཀྱི་ཕྱིར་ཡིན་ཟེར༌ནའང་། དཀོན་མཆོག་གིས་དེ་གཉིས་མེད་པར་མཛད་ངེས་སོ།།
