    hɨnɨɨnɨm yɨm dimɨn komii rani mhoɨiya wɨ Adi Komii siyar swokɨ hauukɨiyɨuwi yaeya
    mhɨi mɨ yaeya nae. Mɨ krɨmiir naeyɨm mɨ krɨmiir pɨu ɨkɨm, yɨm wɨ siya dɨgi krɨmiir
    pɨuɨm yɨm Adi Komii siya tɨrkikɨm. Mɨ krɨma mɨ ɨkɨ nhɨr ɨkɨm, krɨma dimɨn biyɨe
    ɨrni nwɨrni kɨpi tɨr krɨma Bɨiyan Inkam Komii siir digworaekwo ɨmiirarar tɨr mɨ
    siir inɨg ɨiirarar hainan, digworaekwowɨm krɨmiir pɨu ɨma tɨriyɨm mɨ siya wɨ hɨriinan
    saiirsi kɨgɨrkaki krɨmiir pɨu aiirɨn.
  pol-SZ: Istnieje jedzenie i jest żołądek, do którego ono trafia. Ale i jedno, i
    drugie nie będzie trwać wiecznie. Pamiętajcie, że ciała nie otrzymaliśmy po to,
    aby prowadzić rozwiązłe życie. Nasze ciało należy do Pana, a On troszczy się o
    nie.
  ztq-NT: Nli xtiits meñ tsiñee xñee meñ nii par niskwaan kwyaa xpans no ni par xpaans
    kaa no byaan nii kak wagw, per lëë Dios knitylo chop cos ko. Per nlidy nii byaan
    no parñee tso ximguiy no o xikwnaa gaa no, por par Dios byaan no ni lo Dios kaa
    ngab no.
  zai-NT: 'Zándaca chu'' stobi ná'': “Endaró la? nuu para uchá ndaani cabe, ne ndaani
    cabe para idxá endaró.” Peru ziuu dxi unitilú Dios iropa cani. Ne cuerpu stinu
    la? napa nu ni cadi para quite nu luguiá gunaa, sínuque sti Señor ni, ne laa nga
    xpixuaana ni.'
  upv-upv: Jinibb sopor arwera “O, nanen evi nga pusongni depai kerr, ko depai kerr
    evi nga p̃ilai nanen.” Ewretun, ko nanu ngok korti nuru, pian ko pora-suw nga
    Atua pia-lai tweni nuru. Ko erpok kele, nibe kerr sete evi nga rrapoji nesevin
    e, ko evi nga rraptori puon nga rrapsurövi Atua rengen, ko Atua p̃ilai sev nga
    nibe kerr mimrreni.
  wap-NT: Mazan baꞌoran kian nii, “Wanyukunui toma-kao watoba atiꞌo naꞌiki watoba
    toma-kao wanyukunui atiꞌo.” Mishiꞌo wuruꞌu, mazan diinaꞌitiꞌi waꞌaokaziꞌian donoꞌo
    naa, aonaꞌo niꞌi naa powaꞌa wanyukunui nii, ushaꞌapanum kauꞌan aonaꞌo niꞌi naa
    wananaa aipan wanyukunui. Mazan aonaa kaimanaꞌo mani wuruꞌu wakaiwaan wananaa
    kaminshuꞌuinapa-karu dauꞌati. Mishiꞌoraiman marii washaꞌapatan aimaakan kida wananaa
    idaꞌan, Naobanai Jesus aipan kawanaꞌati. Naꞌiki Naobanai Jesus wuruꞌu kazowautapaꞌoraz
    wananaa.
  mva-mva: Be tamoata teke masa bokai ngapile, “Kangkang nge dabulikida kandi, be
    dabulikida nge kangkang kandi.” Nge moimoi, ata Nanaranga masa ruoti-doi be ngagamang-diaru.
    Tamoata teke-teke tamoatada nge tago ono pogiza mata goalakadi taememaki kana.
    Tago-tina. Tamoatada nge ono Tanepoa tamalipilipini kana. Be Tanepoa masa tamoatada
    ngamalipilipidi.
  dwr-NT: Qay haraykka, “Qumay uluwassa; uluukka qumaassa” gee. Shin Xoossay uluwaakka
    qumaakka dhayissana. Asaa asatethay Godaa Yesuusassappe attin, woshummaassa gidenna.
    Godaa Yesuusikka asaa asatethaassa.
  kfw-kfw: "Mi inkhat in ticha “Bu hi wonsik eii halli won hi busik eii”\x94 takkha\
    \ Pathian'n inni reella aminmangsik eii. Taksa hi zool-inthai nasik emak, takkha\
    \ Pumi sik eii, halli Pumi hi taksa sik eii."
  bfz-bfz: कोई ये बी बोलोगा, “रोटी पेटो खे ए और पेट रोटिया खे ए” ये गल्ल सच ए पर परमेशरो
    पेट और रोटी दोनो नाश करी देणे। शरीर व्याभिचारो खे निए, बल्कि प्रभुए खे ए और प्रभु
    शरीरो री देख-रेख करने वाल़ा ए।
  cuk-09: 'Sogmarbardo: “Mas-gullegedi sabangarye, saban, mas-gullegedgarmoye.” Ar
    degi-sogmalad nabirindo. Ar saban, degine, mas-gulleged, Bab Dummad ebobela osulogoed.
    Anmar-sandina, neg-sichigi abirgunagwarsuli yolegegarsulid. Suli, agarsuli. Ar
    anmar-san, Bab-Jesúsga arbaegalad, degi, Bab-Jesús anmar-sangi na e-nug ogannolegegalad.'
  ben-OBCV: “পেটের জন্য খাদ্য এবং খাদ্যের জন্য পেট,” কিন্তু ঈশ্বর এই উভয়কেই ধ্বংস
    করবেন। দেহ অবৈধ সংসর্গের জন্য নয়, কিন্তু প্রভুর জন্য এবং প্রভু দেহের জন্য।
  mil-NT: Te nchòhó sa xìní‑ndó sǎ ncháá sǎ xéxí‑ó cuǎnguee‑xi xɨtɨ́‑ó, te xɨtɨ́‑ó
    nǐ cuáha tnàhí‑xi sá cúhúⁿ nchàa sá cáxí‑ó, dico xɨtɨ́‑ó ndɨ̀hɨ nchaa sá xéxí‑ó
    chi naa‑xi. Te Xítohó Jesucrìstú néhé cuèndá‑gá yɨquɨ cùñú‑ó, te ducaⁿ yɨ̀quɨ
    cuñú‑ó cùu‑xi cuendá‑gá, te ñá túú ní cuǎha yɨquɨ cùñú‑ó sǎ cúndècu‑xi ichi dɨ́ɨ́
    ìní.
  myu-myu: 'Warara''acat pit aco''i je''e owebe: — Wuyxaxet wuydadade buye―wuydadade
    wuyxaxet puye dak — i. Icẽmãn ixe e''em. G̃uyjom pit Deus xepxem ma g̃u''ũm―wuyxat,
    wuydada dak. Deus cuk wuymug̃ẽ warara''acat tayxi eju wuyepo am g̃u, warara''acat
    itop eju wuyepo am g̃u dak; wuyekpidaodao am g̃u dak; wuyenuy''ũnakẽkẽ ãm g̃u
    dak. Deus cuk wuymug̃ẽ ja''õ kay am acã. Jewebe am kapik am tak cuk wuymug̃ẽ.
    Ya''õ kay''ũm pima, te''e ma kuka ajeku.'
  fue-fue: Oon bi'a, nyaamdu waɗaaka maa gam reedu, reedu bo gam nyaamdu. Gooŋa nun,
    amma Alla halkan ɗum ɗum fu ɗiɗum. Ɓannu ɓii aadama tagaaka gam waɗugo jeenu,
    ŋol laatani nun Joomiraawo, Joomiraawo bo gam maggol.
  amk-amk: Tuti emadu kontai eteyo, “Fiangne mani we taeneminei, tuti taeneminei we
    fi tatani nei.” Wape fi ani nani tuti taeneminei, Allai niaria wioru rai. Allai
    wiro niari tane tarainei we tanari maninawa kerira foi nai kaha, mae we Sempaisi
    terai. Tane tarainei mani, Sempaisi ne fi dine, tuti Sempaisi niai na tane tarainei.
  fai-fai: Ade alo kinim mak bako nada kalokaba, “wanin bo mat ulumi ade mat bo wanin
    ulumi,” kalokaba, kata Got aka bidi alew alew im mafak dádokaba kala. Kaleyo numi
    dam be sakadinin kukuw mafak umino, kale kidel kusa bá, kata numi dam be Kamok
    ami ade Kamok be numi dam umi kala.
  ura-NT: Esinae rauhijiriinte niqui, “Itolere lenonete coaunanojoi ne, que lenoneein
    ichaohanune coina. Nii rijijieein techu jatoroaain ne, canu suri jitariin canuhacha
    quii raane coina,” naain ereeiche. Nete inae ecu tihane bana, lenone, cana jaberoco,
    naaonjoain satonotereein Cana Coaunera. Nii rijijieein techu cana sinijera ainaacha
    ichaohacachene coina cana coaaunaain nelu Cana Coaunera. Coatiha joaenreein cana
    sinijeranelanaala nenacaauru aina canaacha jerei ichaai ichaonaa coina nihein.
    Nii jaun nainihaacache joaenreein naosateein nihacachene.
  mcd-NT: Man futsan raca yoiquin isca huaa, —Diosin nocon shaqui onihuashoan non
    tushu pinon. Ascashon tushuri onihua nocon shaqui muran non huanon, —ishon yoimisifo.
    Iconfiashu non piyanhuanshuni itiroma. Chipo Diosin tushu yafi nocon shaquiri
    cuyoi. Icon Diosin noco onihuani non afu rafupacunon. Diosicai nocon ahuinma fu
    non inon ishoncai noco onihuanima. Ainfofori aton funuma fu inon ishoncai ato
    onihuanima. Ascatama Diosin nocon caya noco onihuashoni non afu rafupacunon.
  urt-urt: Miyeꞌ syeꞌ yanange na, “Ŋai tikin ŋaiye yono na gah tapam, topoꞌe tapam
    tikin ŋaiye nambaꞌe ŋai.” Wusyep uku bwore mise, kom mindemboi Got ka ende ŋai
    hoi uku ka miꞌe. Wahriꞌ poi pe, yukur ŋaiye ya mende niŋ pinip yar, na pakai.
    Wahriꞌ poi tikin Lahmborenge, topoꞌe Lahmborenge bepeteme wahriꞌ poi.
  kiz-kiz: “Kyakulya ni kwa ajili ya lileme, ni lileme ni kwa ajili ya kyakulya, lakini
    K'yara ilotakufiyasya fyoa. Mbhele ubhombibhu lepi kwa ajili ya ukahaba, badala
    yiaki, mbhelhe ni kwa ajili ya Bwana, ilotakuuhudumila mbhelhe.
  tzo-TZE: Melel ti ta persa chijve' me lijvi'naje yu'un jech spasojutic li Diose.
    Pero ja' no'ox jayib c'ac'al chtun li' ta banamil li ve'lile xchi'uc li jch'utique,
    yu'un ta xlaj sc'oplal. Pero tsc'an ti mu jnoptic ti ta persa jech tsc'an ac'o
    jpastic c'usitic chopol jchi'uc li jbec'taltique. La spas jbec'taltic li Diose,
    ma'uc sventa ac'o jpastic c'usitic chopol. La spas ta sventa ac'o tunuc yu'un.
    Jech tsc'an chcac'betic sventain yu'un jech xu' cu'untic spasel li c'usi tsc'ane.
  lex-lex: 'Dom mana riwra: “Ya''ana-yemnu de nla'' to'' it apannu ne it apannu de
    ed mak kwatierun neka ya''ana-yemnu. La'' ler mak it mat die, Uplerlawna nareiniande
    ya''ana-yemnu nor wut wuali it apannu de hota it edonna tnairi owa''ana, pede
    it apannu la''pa it inonni tetema itnairia pa tsi'' hadom de plolli nek la ita.”
    Mere a''ukot tiy miy die, edon emkade. Plollolli de yana itnairia it inonni de
    pa ta talira-taliai. Mere itnairia it inon pa ta''uli-tawedi Orgahi-Orha''a. Ne
    Orgahi-Orha''a mana hota ed mak ktera-kdema inon de.'
  dov-dov: “Chakulya nchabula, alimwi bula mbwachakulya” Pesi Leza uyoozimwayisya
    zyoonse. Mubili tweesi wabwaamu, pesi mubili ngwaMwami Leza, alubo Mwami nguyoopa
    nziyanda mubili.
  rgu-rgu: Conto leo-leoꞌ lahenda rae, “Nanaa-nininuꞌ soaneuꞌ teiꞌ a, ma teiꞌ a soaneuꞌ
    nanaa-nininuꞌ.” Tehuu mafarereneꞌ, te neuꞌ ko Manetualain tao nalulutuꞌ dua si.
    Conto fekeꞌ bali, ita ta tanuu ao-paaꞌ, fo ela ita bisa hohoke. Ita tanuu ao-paaꞌ
    ela ita bisa toi-tao soaneuꞌ ita Ramatua na. Huu fo ita Ramatua na riꞌ naboi-nasamao
    ita ao-paa na.
  toc-NT: 'Hui­lapá aktum tachu­huí̠n hua̠ntu̠ chiné huan: “Huá li̠anán quin­ta­huajcán
    la̠qui̠ nali̠­kasa quim­po­kocán, y quim­po­kocán huá quin­ca̠­li̠­ma̠x­qui̠­ca­ni̠tán
    la̠qui̠ nali̠­pa̠­xu­huay quin­ta­huajcán.” Xli̠­ca̠na xlá pi̠ chuná, pero acxni̠
    aquinín nani̠­yá̠hu Dios lac­xtum ámaj ca̠ma̠­lak­sputuy porque niaj cati­ca̠­mac­la­cas­quíhu.
    Pero cca̠­hua­ni­pu­tuná̠n pi̠ ni̠ nalac­pu­hua­ná̠tit para huá li̠t­lá­hualh
    qui­mac­nicán Dios la̠qui̠ caj nali̠t­la­hua­yá̠hu hua̠ntu̠ li̠xcáj­nit tala̠­ka­lhí̠n
    sinoque u̠má qui­mac­nicán huá tapek­si̠niy Dios y xlá lata­ma̠­putún nac qui­mac­nicán.'
  som-som: Cuntada waxaa loo sameeyey caloosha, calooshana cuntada, laakiin Ilaah
    baa baabbi'in doona tan iyo taaba. Jidhka looma samayn sinada ee waxaa loo sameeyey
    Rabbiga, Rabbiguna jidhkuu xannaaneeyaa.
  mam-C: Qalatzin kye', qa aj ttzaj tqanin kyxmilila juntl qya, ikynajla kye toj kywutz,
    tze'nku aj ttzaj tqanin kyk'u'ja ch'in twa; ex b'a'n tu'n t-xi kyq'o'n kyib'a
    tze'nku kyaja, ex akula tzaj kyq'ma'n te kolb'il kyib'a, ¿Ma nyatzin n-okin qwa
    te qk'u'j, ex atzin qk'u'j tzaj tq'o'n Dios te k'u'b'l qwa? Me aye lu'n kchi b'ajil
    kykab'il tu'n Dios. Me nya ikyxjo tuk'a qxmilil. Qu'n nlay tz'okjo qxmilil te
    ky'a'jil, qala' te qAjaw, ex a qAjaw ky'iwlilte qxmilil.
  ndj-ndj: Mundu wingi akuwesha kudeta, “Chilivi kwanongwa ya mtima na mtima kwanongwa
    ya filivi.” Yina, lakini Chapanga dafiyanangi fivili fyosi. Mvili wa mundu wuva
    kwanongwa ya kuyiwonjeka ha, wuva kwanongwa ya kumkimbanikila Bambu, na mweni
    Chapanga akuukimbanikila mvili.
  mbj-NT: “Ji waa ji wog gó hajëng do pan'aa. Ji wog ji waa gejëng do pan'aa”, näk
    ta wób. Te hub né paawä tii, ti awät ti noo gó P'op Hagä Do ahäj jëng tii. Dooh
    tii da ji hub hã. Dooh taw'ããts hẽ tado bä ji hub gado bä ji ỹỹm nadoo do hã,
    ỹỹnh ta patug nadoo do hã. Dooh né hẽ. Ji hub, Tak'ëp Hyb N'aa Jawyk Do hã ji
    moo wät do hyb n'aa tii. Ji hub Tak'ëp Hyb N'aa Jawyk Do hag'ããs.
  lat-VUC: 'Esca ventri, et venter escis: Deus autem et hunc et has destruet: corpus
    autem non fornicationi, sed Domino: et Dominus corpori.'
  ngp-ngp: Watuhu nawo nawagambe, “Nk'hande iikwa izinda, izinda nazo ziikilwa nk'hande”
    Heiye, mna Mnungu neeze avibanange vose viidi. Umwili hauikilwe uhabwasi, mna
    wiikilwa kumdamanyila ndima Zumbe, Zumbe naye niye auumbile umwili, naho Zumbe
    aulela umwilini wakwe.
  enq-2: “Nee dupa inginya pena lao simupa, ingi doko nee pao sina lao palelyamona”
    lelyamino. Dopaka doko, Goteme dolapo lapota etaseta. Yonge dokome kepo kolatale
    lao nakalyamo. Yonge doko Kamongonyana lao wasiamo dokonya, Kamongome yonge doko
    nee kaenge.
  eng-ASVBT: 'Meats for the belly, and the belly for meats: but God shall bring to
    nought both it and them. But the body is not for fornication, but for the Lord;
    and the Lord for the body:'
  mna-mna: 'Mi tomtom pakan tizzo ta kembei: “Mbulu ta so amkam pa kuliyam, ina koroŋ
    sorok ki toono men. Kembei kini, ina koroŋ ki kopoyam. Mi kopoyom, ina imbot be
    kini izulla. Mi kaimer na, Anutu ko ikam koroŋ ru tana ma tila len.” Ina ŋonoono.
    Tamen kulindi, ina imbot be ikam mbulu kizin me ma ŋge na som. Ina imbot be imbeeze
    pa Merere. Pa ina koroŋ ki Merere.'
  myw-myw: Kan toub silma̱nin, o toub kan silma̱nin; tage igaw Yowbad bigidem kan
    son toub. Taninuways-vak woun. Woun nag silma̱nin subwan, nag; woun silma̱nin
    daGuyaws; e, daGuyaws silma̱nin woun.
  sby-sby: Cakulya nicishikwingila mulibunda, nalyo libunda nilishikutambula cakulya.
    Nsombi Lesa nakabipwishe byonse bibili. Mubili wamuntu ntewo wakutwala kubupombo,
    pakwinga emubili wa Mwami, kayi endiye mwine mubili.
  sll-sll: Homena nomingiwe, God yona ol engure te yona iwe, homena kunung i na to
    dire yona agal wungure tominia. Tominba homena ta ta para weni nenamna di pire
    ne i naminga paikimia. Yona homena kina taling su iwe, ganba baniya wai sinama
    dire God ol e na tomua. Gauna iwe, agal wu wara al ama wou sinama dire God ol
    ekimia. Ol ekirere, nan gauna Kraist ol wai ol na tere hobang monama dire God
    gauna ol emua. Ol engure Kraist gauna i hobang mole kene ol tomua.
  yaq-NT: Inen jiuwame ket lutu'uria, juka' i'an lautipo ayukamta, ka a' jiba yuu
    betchi'botune'po. Bwe'ituk itom takaa, jiapsi betchi'bo bwa'awamta waata. Taa
    ju'u Lios inime'e wooi weemtau, taewaita yeu pu'ari am lu'utinee'uta. Taa tua
    ka lutu'uria, seenuk naa buustia intok a' jaamuchianee'uta a' tu'ireaka'po. Taa
    ala, yo'owe Jesukrijtota betchi'bo ju'unaktewak. Aapo ju'u yo'owe Jesukrijto intok
    juna'a ju'u itou yo'owe.
  uro-uro: Nguaräm gosaqi va akni qä qoar i, “Ama tmäs di sa ma Ngämuqa qa von ut
    täm ngät iva sämät ama sarimgi dap ama sarimgi di qa säm a qi iva nanokt ama tmäs.”
    Sokt diva ngua rhuvät i, “Sokt diva ma Ngämuqa qä slava nä irhom moe. Ama släqyige
    di qaku qa säm ige iva bä ba ama qavatka dap kinak pa bä bä ma Engeska nä ige
    dä ma Engeska di bä ba ama släqyige.”
  ita-1885: Le vivande son per il ventre, ed il ventre per le vivande; e Iddio distruggerà
    e quello, e queste; ma il corpo non è per la fornicazione, anzi per lo Signore,
    e il Signore per lo corpo.
  muy-muy: Nahkay day kə̀ɗəmum Melefit àgriaya zlam məzumani ana huɗ a, huɗ ti ni
    ga məzumiyu zlam. Iy nahkay eɗeɗiŋ, ay ti Melefit emijiŋ huɗ ata zlam məzumani
    ni cecʉeni. Vu geli ti Melefit àgria ana leli a ti mâgray mesʉwehvu àna naŋ do.
    Àgria ana leli a ti awayay ti mə̂gri tʉwi ana Bay geli àna naŋ sawaŋ. Bay geli
    ti ni afi ahàr ana vu geli.
  kqc-kqc: Amiye yaku ka nidedi, “Iruku bi uni rivo di, ma uni rivo bi iruku di.”
    Idu, Sei yaku mina remanu moi no rego. Idu roaita bi diya koa rena vegu di, idu
    bi Varika amiye di, ma Varika amiye bi uni roaita nari redo.
  tav-tav: 'Ocõo bairo camaja na caĩnucuri wamere cariape ĩma: Ʉgarique mani paropʉ
    cãnipe ã. Mani paro maca ʉgarique cãnipa paʉ ã. Dio maca tie capetiro átigʉmi.
    Mani paro manigaro. Ʉgarique quena manigaro. To bairo to cayajibato quena mani
    rupaʉ cáti epericarã cʉtipa rupaʉ me ã. Jesucristo cʉ cabooro maca cátipa rupaʉ
    ã. Cʉna mani rupaʉ Ʉpaʉ ãmi. To bairi cʉ caboorije macare cátipe ã manire.'
  eng-ULB: “Food is for the stomach, and the stomach is for food,” but God will do
    away with both of them. The body is not intended for sexual immorality. Instead,
    the body is for the Lord, and the Lord will provide for the body.
  spa-VBL: “La comida es para el estómago y el estómago es para la comida”, pero Dios
    destruirá a ambos. Además, el cuerpo no debe ser usado para la inmoralidad, sino
    para el Señor, y el Señor para el cuerpo.
  fra-_FOB: Les aliments sont pour le ventre, et le ventre pour les aliments; mais
    Dieu détruira et ceux-ci et celui-là. Et le corps n'est point pour l'impudicité,
    mais pour le Seigneur, et le Seigneur pour le corps.
  hau-ULB: “Abinci don ciki ne, kuma ciki don abinci ne”, amma Allah za ya kawar da
    su duka. Ba a yi jiki saboda fasikanci ba. Maimakon haka, jiki don Ubangiji ne,
    kuma Ubangiji zai yi wa jiki tanaji.
  mal-mal: ആഹാരം വയറിനും വയറ് ആഹാരങ്ങൾക്കും ഉള്ളത്; എന്നാൽ ദൈവം ഇതിനെയും അതിനെയും
    ഇല്ലാതെയാക്കും. ശരീരമോ ദുർന്നടപ്പിനല്ല, കർത്താവിനത്രേ; കർത്താവ് ശരീരത്തിനും.
  lit-lit: „Valgiai pilvui, ir pilvas valgiams. Dievas gi pražudys ir jį, ir juos.“
    O kūnas ne paleistuvystei, bet Viešpačiui, ir Viešpats – kūnui.
  urd-GVR: Beshak ḳhurāk peṭ ke lie aur peṭ ḳhurāk ke lie hai, magar Allāh donoṅ ko
    nest kar degā. Lekin ham is se yih natījā nahīṅ nikāl sakte ki jism zinākārī ke
    lie hai. Hargiz nahīṅ! Jism Ḳhudāwand ke lie hai aur Ḳhudāwand jism ke lie.
  far-far: Ma ta wane amulu lau ka fata 'uri, “Na fanga ru na fuana guina wane, ma
    na guina wane ru na fuana fanga.” Nau ku rokisi 'uri laugo ana, “God kai fasuia
    na fanga fainia na guina wane.” Ka 'urinai laugo, na noni kulu nao lau ru fuana
    oeelae, sulia na 'Aofia nia saungainia noni kulu fua nia talana. Ma na 'Aofia
    ka ada sulia laugo noni kulu.
  suz-BL: जचा थोव़क कोव़ज कली बाक्‍ब, कोव़ज जचा थोव़क कली बाक्‍ब। मिनु परमप्रभु यावेमी
    निम्‍फा आस कली जाम्‍शा लाइब सेल्‍शो बाक्‍ब। मुर आ रां ग्रांग्रा दिशो तेल्‍लेम
    पचा कली मसेल्‍शो बाक्‍ब। तन्‍न रां प्रभु कली सेल्‍शो बाक्‍ब। मिनु प्रभु यो रां
    कली सेल्‍शो बाक्‍ब। १थिस्‍सलोनिकी ४:३-५
  car-NT: Moro arepa man moro uwembonano 'wano me. Moro uwembonano rapa moro arepa
    'wano me man. Tamusi te okororo erokon aike'katan. Moro ja'munano te wararo roten
    o'to aito'man me kapyn man. Mo'ko Jopoto 'wano te moro man. Mo'ko Jopoto rapa,
    moro ja'munano 'wano mo'ko man.
  amp-amp: Womm kfo kangm, “Tamoh tamoh yeyuk yeshrt yatithu yiyuket. Yatit yeshri
    yanyeftn yuhurwot.” Ndt rot hifa. To tfit kfiwa. Kto yati duhatnom rhurahnom.
    Ndnettn nhai nd yeshri yayuk dukefr rhuruhatr. Nd ijoh tone dukefr ruhet yimam
    kfo kangm, yatit yeshri yanyeft yuhurwa kanjo thatipt sinyewut ijoh yi htfasneft.
    Nd dukeft fasohet. Thatipt Bro Nkifrar htamohat nhai marimor, “Ijoh tone htfasyukt
    ahingrnayant.” Nhai. Thatipt Bro Nungothetruhet, turhu hingrneftn nd thatipt hingrnakfot.
    Rorn ndar thatipt kakitohwort.
  bht-bht: तुसां बोली सकदे न की, खांणा पेटे तांई, कने पेट खांणे तांई है, ऐ तां सच्च
    है पर परमेश्वरे ऐ दोनों खत्म करी देणा। साड़े शरीर व्यभिचार तांई नी न, बल्कि प्रभु
    तांई है, कने इसला प्रभु दी सेबा करणी चाईदी।
  eng-NOY: Meats are for the stomach, and the stomach for meats; but God will make
    an end of both it and them. But the body is not for fornication, but for the Lord,
    and the Lord for the body;
  cub-NT: 'Aru yópe máre ávaivʉbuya apevʉ: “Jʉ̃menijicʉ cʉed̶arejaquemavʉ ãiyede maje
    yapibʉ boje aru maje yapibʉre maje ãiye boje”, ávaivʉbuya. Jãvetamu. Aru Jʉ̃menijicʉ
    cũiné d̶acʉyʉme ãiyede aru yapibʉre máre. Ʉbenita cʉed̶abedejaquemavʉ maje bajure
    maje ãmeina tenajiyepe ayʉ apevʉque majemarebʉcʉva ãmevʉque. Quénora maje bajure
    cʉed̶arejaquemavʉ, maje memecarãjiyepe ayʉ maje jabocʉ Cristore. Aru cʉre d̶arejaquemavʉ
    maje jabocʉ Cristore majaque cũinávʉpe, maje baju jívʉi.'
  ita-1927: Le vivande son per il ventre, e il ventre è per le vivande; ma Iddio distruggerà
    e queste e quello. Il corpo però non è per la fornicazione, ma è per il Signore,
    e il Signore è per il corpo;
  lww-lww: A yar si lap̃asa nap̃a sinelan asape akila ya nap̃a la sinelania e tasnela,
    la asum̃a apisa ke visena tap̃ena tai, asape “Kinanena, naga na m̃ep̃eu, a m̃ep̃eu,
    naga pe na kinanena.” Ee, lelaga, ana ovisuar ruru sina, komin nap̃a yoko Ntewa
    kila sur lua nene ava akovio na wa. Sanene na, Sup̃e mla tasneta pan ita vena
    ve kieta, ana ita monar tela tasneta tela si vania. Tasneta vena kilaen kiena
    yum̃aena, ana pe nava kareena re ga poli.
  ckb-ckb: «خواردن بۆ ورگە و ورگیش بۆ خواردن،» کەچی خودا هەردووکیان لەناودەبات. بەڵام
    جەستە بۆ داوێنپیسی نییە، بەڵکو بۆ مەسیحی خاوەن شکۆیە و مەسیحیش بۆ جەستەیە.
  nas-nas: Napoꞌ diiꞌke aaꞌperi otomaung, “Taamang tee pakosiiꞌkoo makosi eeꞌnoko
    pakosiiꞌ tee taamang-koo makosi.” Teka ampaꞌdoriaukaꞌ asiꞌnooꞌka Kumponinge tee
    ookaanka tamunsiꞌnaanka deeng-antavureaing. Nka niikaang mono arekeeꞌ? Kaukauro-koo
    makosi deeaꞌ. Niikaang mono tee Ovoring-koo makosi eeꞌnoko Ovoring teeꞌke, niikaang
    mono-koo makosi.
  uvl-uvl: Amo hel te hele pule ke te teke, “Ngaunga i sara ana ia ke sara menmene
    ngaunga.” Pe e hele lange imo, NeHalang lape poia ure nai nem ke tehet. Ke pomalam
    a nauele singimo ke nek pe a hesalangia ero iange singimo i salaunga ana ure ia
    ero. Singimo i Non Soke nena ure ia ke a heto heke Non Soke nga singimo.
  eng-BBE: 'Food is for the stomach and the stomach for food, and God will put an
    end to them together. But the body is not for the desires of the flesh, but for
    the Lord; and the Lord for the body:'
  ixl-CNT: Tan atil tokebꞌal qꞌu kam sijununil. Echaꞌ qꞌu echbꞌubꞌal. Tan tetz u uul.
    Utz tatibꞌal echbꞌubꞌal u uul majte. Loqꞌ saꞌnalsotzsal kaꞌvaꞌl qꞌu kam tu u Tioxh
    tziꞌ. Pek yitꞌeꞌch koj u kuchiꞌl iꞌan u Tioxh, yitꞌ aꞌ koj itxaꞌk aas saeesalibꞌ
    tu bꞌey tuchꞌ aanima. Pek tetz u kuBꞌaal Amlika. Utz aꞌ saoksal iqꞌii tu u kuchiꞌl.
  xsi-xsi: Mao nâ, kinzi tamâta ŋinde uru sisia ŋgua tu, “Kâpwa nde kelekele ŋana
    ilâ kapwânda ilo, aku kapwânda ne wurâta nde ŋana ikai kâpwa kâ.” Ŋgua ŋinde nde
    mao, taitu Maro Kindeni ma muli izavaru kâpwa kaŋa-kaŋa rârâni tava karaenda ndoni.
    Miki kaloŋo ŋga; karaenda ŋine ne wurâta ŋandai ŋana ipaveta kuku tini-paluluâŋa
    ne mâsi ŋga. Karaenda ŋine nde Maro Ŋalae simbo nâ ne kelekele, aku Maro Ŋalae
    simbo nâ ikatona karaenda.
  crx-NTPO: T'alh-i nebut ba 'unt'oh 'ink'ez nebut t'alh-i ba 'unt'oh, 'et hoonts'i
    'et ndi nankult'oh 'i Yak'usda 'ants'i 'unt'oh yutilhtselh. 'Et whuz un'a nduhoont'oh,
    neyust'e 'aw dune k'us ts'eke bulh lubeshi 'uhulh'en hukw'un'a be' ts'oot'en huba
    lhe'yilel. 'Et neyust'e neMoodihti ba 'ulya 'ink'ez neMoodihti neyust'e ba 'unt'oh.
  kan-OKCV: “ಆಹಾರವು ಹೊಟ್ಟೆಗಾಗಿಯೂ, ಹೊಟ್ಟೆಯು ಆಹಾರಕ್ಕಾಗಿಯೂ ಇದೆ,” ಎಂದು ನೀವು ಹೇಳುತ್ತೀರಿ.
    ಆದರೆ ದೇವರು ಇವೆರಡನ್ನೂ ನಾಶಮಾಡುವರು. ದೇಹವು ಲೈಂಗಿಕ ಅನೈತಿಕತೆಗಾಗಿರುವಂಥದ್ದಲ್ಲ, ಆದರೆ ಕರ್ತ
    ದೇವರಿಗೋಸ್ಕರವಾಗಿದೆ. ಕರ್ತದೇವರು ದೇಹಕ್ಕೋಸ್ಕರ ಇದ್ದಾರೆ.
  bbb-bbb: Ro ja kieko Godi devatua ije fu irefuo amaeri ro ire ije fu devatua ijadufuo
    amaeriaemano kiekuva ije jane ma kuaeve. Rove rade Jesu fu una ruakuma ire ijiakiro
    devatua ije buka bakireke. Ro Godi vajae nuvuone ige fu no barubara fudaenamidufuo
    ijadufuo amaeriaema baki. Ro vajae nuvuone ige fu E Ireobo nuvuone fu fuefuo amaeri.
    Ijadufuo maeje fu vierafe fuka fure fuosukua vajae nuvuone aguake ijia fikiro
    vierafei.
  blw-blw: Yag magat wacha agéy mangaliyén, “Hen ma-an, enammaan Apudyus ah mapnekan
    hen poto, ya hen poto, na-ammaan agé ah mangiggaan hen ma-an.” Oo a, ngém tàén
    yachin ekat hen anchi à-ale, umchah chillu hen maméppégan Apudyus an cha nadchi
    amin. Yag achi chillu éméychi ah miyaligan hen achar way an ano na-ammaan hen
    hòyong ah kapnekan hen laylaychén hen achar. Te hen antoy achar, na-ammaan ah
    mansérfi paat an Apo Jesu Cristu way hiya, hahallimunana agé hen antoy achar.
  tam-2017: வயிற்றுக்கு உணவும், உணவிற்கு வயிறும் ஏற்கும்; ஆனாலும் தேவன் இதையும் அதையும்
    அழியச்செய்வார். சரீரமோ வேசித்தனத்திற்கு அல்ல, கர்த்தருக்கே உரியது; கர்த்தர் சரீரத்திற்குரியவைகளைத்
    தந்தருளுவார்.
  azz-NT: Yec melau ten namejuan nanquilíaj que Dios quichijchihuac in tacualis sayó
    para topox. Huan Dios no quichijchihuac topox sayó para quiselis tacualis. Pero
    nochi nijín ome taman se tonal Dios quintajtamis. Huan amo melau que Dios quichijchihuac
    tonacayo para ma tiahuilnentinemican. Ta, Totajtzin Dios quichijchihuac tonacayo
    para se quitequitilijtinemis sayó Dios. Huan no Totecotzin Dios quichijchihuac
    tonacayohuan sayó para ma Yejuatzin quinyecanas.
  spa-RV-1909: 'Las viandas para el vientre, y el vientre para las viandas; empero
    y á él y á ellas deshará Dios. Mas el cuerpo no es para la fornicación, sino para
    el Señor; y el Señor para el cuerpo:'
  csy-csy: 'An sia pumpi atu hi, taciang pumpi sia an atu hi: ahihang Pathian in a
    ni ma in siatsua tu hi. Tu in pumpi sia paktatna atu hi ngawl hi, ahihang Topa
    atu hi; taciang Topa sia pumpi atu a hihi.'
  mxq-NT: 'Wiingátypyʉ mjʉna̱ꞌa̱ndʉ: “Yʉ jeꞌxy nigojʉ es jodoty ñʉjxʉt, esʉ jot nigojʉ
    es tꞌaxá̱jʉt ja jeꞌxy.” Per ʉjts mij nꞌanma̱a̱ydyʉp ko Dios yajminaampy ja tiempʉ
    ma̱ kyaj nnakyyajtuna̱ꞌa̱nʉm ja jot es ni ja jeꞌxy. Per ni wiꞌix tsoo mba̱a̱t
    mgajʉna̱ꞌa̱ndʉ ko yʉ nniniꞌxꞌa̱jtʉm tʉ yajpʉjtaꞌaky es nmʉꞌinduꞌunʉm, pes ja nniniꞌxꞌa̱jtʉm
    yʉꞌʉ dʉꞌʉn Nindsʉnꞌa̱jtʉm ꞌyoyꞌa̱jtʉngyʉjxm, esʉ Nindsʉnꞌa̱jtʉm yʉꞌʉ dʉꞌʉn nniniꞌxꞌa̱jtʉm
    ꞌyoyꞌa̱jtʉngyʉjxm.'
  tzj-NT: Ja tre kaway ni ja wi' rsamaj chi nnojsaj kapan in tre kapan chakaja' ni
    ja wi' rsamaj chi nsamajij ja way ja nkatij pro jari' nerila' na jun k'ij tok
    mchita way mchita kapan como ja Dios nuq'uis na chi ca'i'. Pro ja tre kacuerpo
    ma ja ta rsamaj ja xko'oc ta cuq'uin ixoki' ja wi ma kixjayilal ta, jari' ma rubey
    ta. Pro ja rsamaj ja kacuerpo jari' chi noqui jun samajbal rxin ja kajaw Jesucristo
    in chakaja' ja kajaw Jesucristo arja' nuban cuenta ja kacuerpo.
  tdt-tdt: Ema balu mos dehan, “Ita nia kabun iha para simu hahaan, hahaan nia fatin
    mak kabun. Entaun haan deit ba!” Maibee too loron ida Maromak sei halo buat rua
    nee la iha tiha. Ita nia isin laos para halo sala seksual, maibee para serbi Nai
    Jesus, i Nia mak Nain ba ita nia isin.
  ron-BTF: Mâncărurile sunt pentru pântece și pântecele pentru mâncăruri; dar Dumnezeu
    le va nimici deopotrivă și pe acesta și pe acelea. Și trupul nu este pentru curvie,
    ci pentru Domnul; și Domnul pentru trup.
  eng-WEBP: “Foods for the belly, and the belly for foods,” but God will bring to
    nothing both it and them. But the body is not for sexual immorality, but for the
    Lord, and the Lord for the body.
  eng-FBV: “Food for the stomach, and the stomach for food”—but God will destroy both
    of them. Also, the body is not meant to be used for immorality, but for the Lord,
    and the Lord for the body.
  nld-1939: De spijzen zijn voor de buik, en de buik is voor de spijzen; maar God
    zal beide aan de vernietiging prijsgeven. Het lichaam daarentegen is niet voor
    de ontucht, maar het behoort aan den Heer, en de Heer aan het lichaam.
  bwo-bwo: «Misho maac'osha, maac'onwere mishooshe,» bere Ik'o, mishonowere, maac'onowere
    t'afituwe, ernmó no atso Doonzo Iyesussh, Doonzo Iyesuswere no atsosh b́wottsotse
    noatso widosh wosho geyiratse.
  nch-BL: 'Huelis anquiijtose: “Toteco quichijqui toijti para quiselis tacualisti
    huan quichijqui tacualisti para toijti, huajca ma tijcuaca quema totacayo technotza.”
    Ica ya nopa anmoilhuíaj nojquiya huelis anquichihuase ten hueli tamanti quema
    amotacayo amechnotza xijchihuaca, pero xiquelnamiquica para ajsis se tonal quema
    Toteco quitamiltis nochi tacualisti huan toijti nojquiya. Toteco amo quichijqui
    totacayo para ma tijchihuaca ten hueli ica cati amo totahuical. Toteco quichijqui
    totacayo para ica tijtequipanose, huan Toteco mijqui para totacayo ma quipiyas
    nemilisti para nochipa.'
  quc-TNT: Kas tzij ri cäbixic chi ri wa are wa' che ri ka pam, ri ka pam c'ut are
    che ri wa. Cäsach c'u na qui wäch wa' we quieb ri' rumal ri Dios. Are c'u ri ka
    cuerpo man are tä u patän ri u banic jas ri cäca'n ri tz'i' ri xak cäquirik quib,
    man c'o tä qui pixab, xane ri u patän ri ka cuerpo are u patänixic ri Kajaw Jesús.
    Ri Kajaw Jesús c'ut rajwaxic ri Are' chuto'ic ri ka cuerpo.
  tfr-NTPO: «Dl̈i, e uëy wl̈o, jer äär bi böpkwo roshko wl̈o. Bi böpkwo, e dl̈i kong
    bebi» l̈ëmi eni. Eni jl̈õe. Gueniyo l̇l̇ono ga pjöyĩkong l̈i pjir, shji böpkwo
    ame, dl̈i ame bakoe. Gueniyo shji orkwosmono ë tjok l̇l̇ëm ga shji pë ba tjok
    l̇l̇ëme. Bi doyo, e e kong wl̈o l̇l̇ëme. L̇l̇ëye woyde Tjl̈apgarë shäryëy wl̈o
    l̈i, e shäryoydë bi doyo go erö dey. Bi doyo ichaga l̈i e.
  kaq-NT: Piti ta piti qui. Noquen poco rihbi ta hahqui piti naneti qui. Rabebi ta
    Papan queyoyaxihquiqui. Noquen yora ta joni huetsa betan hahan tsinitima qui.
    Noquen Hihbaanah sca tah qui, jaan hihbojati. Noquen Hihbo cahen noquen yora hihbo.
  sgb-sgb: Pêtêg ya anhabiên yo ya pamangan ay para ha bitoka, haka ya bitoka ay pangipalamnan
    hên pamangan. Lumatêng ya allo ay parehon hiraên ni Apo Namalyari. Kabay alwan
    maalagá ya pamangan. Ya maalagá ay lawini tamo, ta habayto ay alwan para manyag
    karawakan kalabayan, noa, habayto ay pan-ihuyo ha Panginoon, haka hiya ya mam-in
    kaganawan kailangan hên habayto.
  vie-1934: Đồ ăn vì bụng, bụng vì đồ ăn, Đức Chúa Trời sẽ hủy hoại cái nọ và cái
    kia. Nhưng thân thể chẳng phải vì sự dâm dục đâu, bèn là vì Chúa, và Chúa vì thân
    thể;
  kxv-kxv: ଏଚରଜା଼ଣା ଏଲେଇନେରି “ରା଼ନ୍ଦା ବାଣ୍ତି ତାକି ଇଞ୍ଜାଁ ବାଣ୍ତି ରା଼ନ୍ଦା ତାକି ।” ସାମା
    ମାହାପୂରୁ ଈ ରିଣ୍ତାଆଁତି ଜିକେଏ ମ୍ଣେକ୍‌ନେସି । ଆଙ୍ଗା ଦା଼ରି କାମାତାକି ଆ଼ଏ, ସାମା ପ୍ରବୁତି
    ସେ଼ବାତାକି, ଅ଼ଡ଼େ ପ୍ରବୁ ଆଙ୍ଗା ତାକି ।
  amu-NT: 'Mati cwilue nnꞌaⁿ: “Juu nantquie tseixmaⁿnaꞌ cwentaaꞌ tsiaaꞌ tsꞌaⁿ, ndoꞌ
    tsiaaꞌ tsꞌaⁿ tseixmaⁿnaꞌ cwentaa nantquie.” Ñꞌoom na mayuuꞌ joꞌ, sa̱a̱ we nnom
    nmeiⁿꞌ nntsꞌaa Tyꞌo̱o̱tsꞌom na nndyuenaꞌ. Sa̱a̱ nchii tqueeⁿ seiiꞌ tsꞌaⁿ na cweꞌ
    luaaꞌ nncꞌoom ñꞌeⁿ cwiicheⁿ tsꞌaⁿ, tqueeⁿ seiiꞌa na laxmaⁿnaꞌ cwentaaꞌ nqueⁿ na
    matsa̱ꞌntjoom, ndoꞌ jom mꞌaaⁿ cwentaaꞌ seiiꞌa.'
  hin-CV: तब कदाचित कोई कहे, “भोजन पेट के लिए तथा पेट भोजन के लिए है.” ठीक है, किंतु
    मैं कहता हूं कि परमेश्वर दोनों ही को समाप्‍त कर देंगे. सच यह भी है कि शरीर वेश्यागामी
    के लिए नहीं परंतु प्रभु के लिए है तथा प्रभु शरीर के रक्षक हैं.
  spa-BES: La comida es para el estómago y el estómago para comer, y Dios los pondrá
    a todos juntos. Pero el cuerpo no es para los deseos de la carne, sino para el
    Señor; y el Señor para el cuerpo.
