  lif-NT: ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤢᤈᤠ᤺ᤱᤃ ᤛᤠᤵᤐᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤐᤥ᤺ᤰᤐᤧᤴ ᤁᤢᤈᤠ᤺ᤸᤗᤧ
