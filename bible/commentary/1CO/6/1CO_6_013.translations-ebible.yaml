    uzana kiwainnanazi, kwail kiamanpa.'
  agm-agm: Iyataatɨ amɨ usa satawaatopo, nandapa nanɨhohɨpɨpa sapa gwɨsɨhaatɨhɨ nutandɨhape.
    Iyonɨhɨ amɨ gwɨsɨha sa nandapaapɨ jatɨtandɨhaare tɨwɨ katawaatopo. Sandɨhɨ akɨte.
    Autaahaatɨho gwɨsɨhaapɨ nandapa kiyataise. Isɨ ipotɨhura Autaahaatɨho gwɨsɨhaunɨ
    nandapaunɨ nemaitaise. Iyataatɨ amɨ samɨ ambɨpatapɨ nandapa nanɨhotɨhandamatiyahandisɨ
    asɨhiya kɨhiyaisaatɨ ambɨpatɨ tɨmaamaitɨtaano tɨwɨ kiyawaawaahɨ sandɨ apɨpaahɨ
    asɨrete. Ambɨpatɨ satɨ Awaisɨho komɨhapa kaitandɨhatɨ komɨhatɨ ahusondaise. Aihɨ
    amɨ Awaisɨho komɨ otɨpɨpatapɨ nyamɨ ambɨpati jatataatɨ katɨ wapa nausetɨtimbɨpa
    nunyatɨ itatamanataise.
  ubr-ubr: Orot jever tani inau, “Bayu on yat aurin a yat on bayu aurin,”—baise God
