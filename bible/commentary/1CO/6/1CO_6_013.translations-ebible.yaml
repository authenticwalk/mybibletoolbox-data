  ind-ind: Contohnya, ada yang berkata, “Makanan diciptakan untuk mengisi perut, dan
    perut diciptakan untuk menikmati makanan. Berarti kita bebas makan apa saja ataupun
    melakukan percabulan dengan tubuh kita.” Saya katakan bahwa tubuh dan makanan
    adalah fana. Allah akan mengakhirinya waktu kita mati. Pahamilah bahwa tubuh kita
    diciptakan Allah bukan untuk melakukan percabulan. TUHAN adalah Pemilik tubuh
    kita, maka hendaklah kita menggunakannya demi kemuliaan Allah.
  pes-OPCB: 'می‌گویید: «خوراک برای شکم است و شکم نیز برای خوراک. و خدا روزی هر دو
