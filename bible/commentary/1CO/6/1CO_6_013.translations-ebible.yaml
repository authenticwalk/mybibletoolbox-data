    maid toloy nan makan ya nan eges di ipogaw. Ngem nan awak nan ipogaw et baken
    nan kinababailona is kaosalana. Tay nan osto ay kaosalan nan awak tako et ta ikkan
    tako nan kayat Kristo et si Kristo abes et ay-ayowanana nan awak tako.
  mwe-mwe: Juna akuti, “Shalya kwa lipitiu na lipitiu kwa shalya.” Elo, ikabheje a
    Nnungu shibhaiangabhanye yowe inaabhili. Shiilu shika mundu nngabha sha tendela
    ya labhalabha, ikabhe sha kwaakamulila maengo Bhakulungwa, na Bhakulungwa ni bhayene
    shene shiilusho.
  tte-tte: Yo tem tomo yabo iwaloba, ‘Kan diyala ilonamwayan’ kani kainana yayamaisa
    bwaite besiele. Yaubada kan yo diyala kani ikele-gwaligwalili kaiwena siya nige
    tomiya-mamalawe. Yola tayapaisowa Yaubada kana tobali kaiwena yo Guyau yola igitekalatan.
    Nige sowana tawaloba, ‘Yola ganawali ilonamwayan.’
  tcs-tcs: Yupla spik, ‘Kaikai i po beli ane da beli i po kaikai.’ Diswan i tru bat
    wandei God i go meke dat tu ting prapa nating. Da bodi blo yupla i no bin mekem
    po slipraun meke nugudting bat i bin mekem po da BosLod, ane da BosLod i bin meke
    da bodi po mekem wanem em i wandem.
  hlt-THB: Buh ve phoen a hamna awm nawh phoen awm buh a hamna awm hy. Cehlai Khawsa
    ing cekqawi ce hqe haih kaw. Pum ve nu pa thawlh sainaak aham amni, Bawipa ham
    ni, Bawipa awm pum aham ni.
  soq-soq: 'E isiwa waile wailanase, “Nana ipa bumba baiwa, ita bumba nana baiwa.”
    Tane ema epe: God nanamba ita bumba dewamona tauma os baiwa, ando dewa ema nata
    kadimopie diamopituwapio tawo sanaawo mai menanepi, dia. Ne waeuwana ema wana
    asiasi e isiwa naita inseilanase, “Nina etemba owawa, ita God etemba dewasana
    ninarebarebantontaa baiwa.” Tane sa ipa diaida, mai no ninarebarebantontaa baiwa
    God etemba dewasapona! No etemba ipa Tatamba os baiwa! Ita Tatamba no etemba baiwa.
    No etemba ipa Tatamba mampe debamawaida, me etepa amonalena no etemba do inalepie
    bo bedewe enepiwisepie wankasalepi.'
  qub-qub: 'Waquinniquega niycanqui: «Micuyga pachapämi, pachapis micuyllapämi.» Au
    chaynömi. Imayllaga Tayta Diosninchëga ishcantapis illgächengami. Chayno captinpis
    manami nishwanchu «cuerpunchïpis caycan jucwan-jucwan puricunanchïpämi» nir. Cuerpunchëga
    caycan Tayta Jesucristupämi y Tayta Jesucristupis noganchi-raycumi wañusha.'
  att-att: Á naginná naw gapay yù nakagi, nga kud da, “Napadday yù kanan, tapè kanat
    tam, á napadday gapay yù gutù tam, tapè ajjan yù paggianán na kanat tam.” Wan.
    Ngam kagiak ku nikayu ta sinullà ni Namarò yù pagáddekán nayù serbi nayù gutù
    tam ánna kanat tam, á awán ira sangaw. Á yá ipappadde ni Namarò ta baggi tam,
    nga ari ta mangarallaw, nu ari galâ tapè dayáwat tam si Apu Kesu Kiristu, ánna
    palurotat tam yù ipakuá na nittam. Ta si Apu Kesu Kiristu galâ yù máwák tam, nga
    mammaguray nittam.
  bki-bki: Tealo bereio napano ajidom ka ala venia napano ajidom ea mokotenalo, aju
    aber iliano dolu tai, aber “Sinaniano, naio be tena maboku, a maboku, naio be
    tena sinaniano.” Ee, be riano, mia kuvitikar vatitig bereio, bior napano mia Atua
    rila tenalo juo nei riva rivakovio navo. Jibe na, Tubo jian mokotenado ban kito,
    ana kito monoka resian mokotenado rivan bereio van naio. Mokotenado tena rim̃auka
    kiano im̃auano, mia maka ve tena rivan tanea ninio vio.
  bqp-bqp: Adì pi dↄ, pↄ́ble bi nɛ̀sɛ pↄ́mɛ, akũsↄ̃ nɛ̀sɛ bi pↄ́ble pↄ́mɛ. Bee kũ
    abireo Luda ni ń pínki kakatɛ. Mɛ̀ bi pãpãkɛbↄnlo, Dikiri pↄ́mɛ, akũsↄ̃ Dikiri
    mɛ́ à mɛ̀ɛ pìi gwàri ũ.
  mcp-mcp: 'Bɔ́ɔ́l nə́mə́ nə́: «Idʉ̂w bísə shú mwɔ̧, mwɔ̧ shú ídʉ̂w. Nə mwɔ̧ nə idʉ̂w,
    Zɛmbî mə bá shínal byɛ̂sh.» Jɨ́ ntɔ́. Njɨ, nyúúl í cúgɛ́ shú jaŋga, nyísə nyúul
    mə Cwámba, Cwámba jisə Cwámba shú nyúul.'
  hat-hat: 'Nou di tou: Manje fèt pou vant, vant fèt pou manje. Se vre. Men, Bondye
    ap detwi ni yonn ni lòt. Kò moun pa fèt pou dezòd lachè. Se pou Seyè a li ye,
    Seyè a se pou kò a li ye.'
  npl-NT: Nochi tlákuali omochi para totlalax, iwa totlalax para makiseli n tlákuali,
    pero se tonati Dios kimpojpolos san ken ome. Noijki tokuerpo amo omochijchi para
    matiawilnemikah, yej tokuerpo omochijchi para matikweyilikah n Toteko, iwa n Toteko
    machantito totech.
  bgg-bgg: Giak ne yao ruii phro, “Michie ne lui pha ro, chiih-è lui ne michie pha
    ro.” Oh; jishii Hamangkhung-aphuii è nyimanyi shii jong muii phro. Siu ne siulao
    rek pha asi ro, jishii Ithong pha blia rek phi pha ro; chiih-è Ithong è siu shii
    nyie chid pha ji phi.
  eng-TCENT: Food is for the stomach and the stomach for food, but God will do away
    with them both. The body is not meant for fornication but for the Lord, and the
    Lord for the body.
  eng-BSB: “Food for the stomach and the stomach for food,” but God will destroy them
    both. The body is not intended for sexual immorality, but for the Lord, and the
    Lord for the body.
  cpu-NT: 'Tzimatsi kantayetatsiri eejatzi: “Iroora otzimantari ovaritentsi onimoneentatziitantairi
    amotziki. Iroora otzimantari amotzi, ankematziitantyaarori ovaritentsi.” Ari okantavetari,
    iro kantacha Pava irapiteroryaayetairo iroka, iraperotairo. Irootakera eero pikantavaitashitanta
    eeroka: “Iroora otzimantari avatha añaathatavakaantyaari.” Tera ari onkantyaari.
    Aña iro otzimantari avatha añaapinkathatantaiyaari Avinkatharite. Iroora itzimantari
    Avinkatharite animotakaantayetaiyaari avathaka.'
  san-ASM: উদৰায ভক্ষ্যাণি ভক্ষ্যেভ্যশ্চোদৰং, কিন্তু ভক্ষ্যোদৰে ঈশ্ৱৰেণ নাশযিষ্যেতে;
    অপৰং দেহো ন ৱ্যভিচাৰায কিন্তু প্ৰভৱে প্ৰভুশ্চ দেহায|
  tac-NT: '''Lige abiena regá anime ju jaré ralámuli: «Go''ámeka ropachí asíbame ju,
    ''lige ropaka go''ame ajchilime ju.» ''La bijchiá ju, nobi Onorúgameka ''ma suwamio
    ye oká tábiri napu ju ropá ''lige go''ame. Onorúgameka pecha newale ko ramué napurigá
    apiépiri umugí ''yuga okópua. Onorúgameka newálekuru ramué napurigá Onorúgame
    Alawala pachágana ramuechi asimela, napugiti ramueka Onorúgame nila niru.'
  eng-WEBPB: “Foods for the belly, and the belly for foods,” but God will bring to
    nothing both it and them. But the body is not for sexual immorality, but for the
    Lord, and the Lord for the body.
  gfk-H: Tiga mesa balik na tangai bia, “Ira bala dahat wara nian, ma ira nian uta
    ira bala dahat.” Masa. Ma Kalou na hapataam dir bakut. Senbia pai tutuna bia ira
    palatamai dahat wara magingin na hilawai. Taia. Ira palatamai dahat a gar tano
    Watong, ma no Watong i manga ngarau ta ira palatamai dahat.
  viv-viv: Kadu tufoimi wagahe wagayo, “AꞋa kamoda ana giba, ada kamoda gidadauda
    be aꞋa kanaꞋana faꞋina.” Hidedemi wagahe tu aimo tova mulina Yaubada yana vehimeya
    againe aꞋa ginahavaina, kadu kamoda ginahavaina. Tu wowoda ma keke gidadauda be
    kanaꞋudoꞋudo faꞋina, keke. Wowoda gidadauda be Kaiwabu yana giba faꞋina, kadu
    Kaiwabu givehivehimeyena be gidadauda yamumuna.
  yao-yao: Nkukombola kusala, “Yakulya kwa ligongo lya lutumbo ni lutumbo kwa ligongo
    lya yakulya.” Nambo Akunnungu chaijonanje yose. Chiilu ngaŵa kwa chikululu nambo
    chili kwa ligongo lya kwatumichila Ambuje nombe Ambuje akuchigosa chiilu.
  tgp-tgp: Ale hai la lo verea vara, “Hanhani mo lo toho mata panger̃a, ale panger̃a
    mo lo toho mata hanhani!” Mo varar̃uhu pani ko hitea, God i pa komora enira mo
    rua. Eper̃a mo sopo toho mata posposi viriu, mo vono! Eper̃a la lo toho mata non
    Moli, ale Moli mo aulu na eper̃a.
  auc-NT: Ayæ̈ cænguï ïñömö. “Mönö cæncadë guiiquinque cænguï æ̈mompa. Ayæ̈ adobaï
    mönö cæncadë cæ̈ï cænguï beyænque ënëmompa,” ämïnitawo. Ïñæmpa cænguï incæ cæ̈inca
    incæ, Idæwaa impa, ante Wængonguï wo ëwencæcäimpa. Ayæ̈ adobaï mönö baö ïñömö
    wïï towenguinque beyæ̈ ëñamompa. Wæætë mönö Awënë beyænque mönö baö ëñate quëwëmompa.
    Ayæ̈ mönö baö beyæ̈ ante mönö Awënë pö guiicä ate tömengä tönö ääwocaque baï ëwocamompa.
  kbc-NT: Inatecibece eledi oko modi, “Niɡ̶ina ɡ̶oweenigi mina leeɡ̶odi ɡ̶owokomaɡ̶a,
    codaa ɡ̶owokomaɡ̶a mini lajo ɡ̶oweenigi.” Ewi niɡ̶idaaɡ̶ee, pida Aneotedoɡ̶oji
    icota me yaaɡ̶adi idoatawece itoa. Aneotedoɡ̶oji ayoe ɡ̶odolaadi daɡ̶a lajo me
    ɡ̶odoomatewa okanicodaaɡ̶ica oko, pida yoe eotedibige me jakataɡ̶a me jibaaɡ̶atema
    Ǥoniotagodi. Odaa Ǥoniotagodi najigotedoɡ̶owa inoatawece ane yopotibige ɡ̶odolaadi.
  bmh-bmh: Du tub nug guzenai aneu, “Ee go biguig oug nuabun, biguig go ee mabun zo.”
    Bo, aiu ses Uwait nug go aliag unum eg maramau. Igual enimig wal igul mabun tam.
    Igual enimig go Dubanou Ban ulagwag murabun. Dubanou Ban nug igual enimig gumaneu.
  ctu-BL: Uts'at we'elʌl cha'an lac ñʌc'. Jini lac ñʌc' i yajñibʌch we'elʌl. Pero
    Dios mi caj i jisan lac ñʌc' yic'ot we'elʌl. Jini lac bʌc'tal mach cha'anic ts'i'lel,
    i cha'añʌch lac Yum. Lac Yum mi caj i coltan lac bʌc'tal.
  meq-meq: 'Ka gwaɗum sa: «Mbəlom a ge wu mənday na, hərwi huɗ, a ge huɗ hərwi wu
    mənday dərmak.» Ayaw deɗek, ane tuk na, Mbəlom ma dziye tay ha sulo tay eye tebiye.
    Mbəlom a lambaɗ bo na, hərwi məge ha madama bay. A lambaɗ na, hərwi ada kâ ɗəslakway
    ha gər a Bəy Maduweŋ kway ɗuh, hərwi neŋgeye faya ma tsəpiye bo kway.'
  noa-H: 'Hĩchab hãaur k''ʌʌnau pãar hee maagjem: “P''iejãban k''oog hat''eeta waaujem;
    maagwai maach bi t''achdam k''ö nʌm hat''eeta Hẽwandamau deejim” haajem. Ma chadcha
    k''oog hat''eema p''iejãban, maagwai mag t''ach k''ö nʌmjã pekau k''ábama; pari
    hichiita Hẽwandamau magʌm t''um chuk''u hapʌ̈iwia maach bijã jẽbeg paapʌ̈iju.
    Pari mag maach bi t''ach hat''eem hawiajã, maach mor chan sĩi dich hõor k''abam
    dʌ̈i parhooba k''apes hamk''ĩir k''abajim. Maach moron maach Pör Jesucristo hat''eyau,
    t''um hichdëu nem waupi sim wawaag. Maagwai hich Jesucristo, jũrr maach mor hat''eyau,
    hí maach mor hee sĩejeewai.'
  alp-NT: Tamata leini esi beteke be, “Manane kusu kena iteki tibuimaru eleki iteki
    tibuimaru hnouke manana meru. Kena Tuhane Iono ite matare, manane kai iteki tibuimaru
    pakele moneka, hoko iteki tibuimaru kai iteki nanakwalamaru pusulu pakele kena
    ono sasaisa neka mula mo, sebei bei ite neka.” Au beteke ete imi be ele mere mo.
    Iteki nanakwalama meiju pake kena ono ntasite yake po isike Tuhane. Kai Tuhane
    lekwe namake Iriluke misete ete iteki nanakwalamaru.
  san-VEL: udaraaya bhak.syaa.ni bhak.syebhya"scodara.m, kintu bhak.syodare ii"svare.na
    naa"sayi.syete; apara.m deho na vyabhicaaraaya kintu prabhave prabhu"sca dehaaya|
  kbq-kbq: Ne'zana narimpamofo suzane, narimpamo'a nezamofo suzanagi, ana taregara
    Anumzamo'a zanazeri haviza hugahie. Kavufga monko avu'ava'za hunka eri haviza
    hu'zana omne'neanki, Ramofo suza menegeno Ramo'a, tvufgamofo su'ane.
  kbh-kbh: 'Mënts̈ánaca mondbétsichamo: “Saná uafsbiama y uafsbiá saná chaóyëngacñama
    ca.” Pero Bëngbe Bëtsá canÿe te echanjama chë uta soye chaotsopochocama. Bëngbe
    Bëtsá ents̈abiama cuerpo ndoñe tonjanma, boyabása o shembásaftaca bacna soye cha
    chaotsamama, sinó chë cuérpoca Bëngbe Utabná bënga chamoservema, y Bëngbe Utabná
    bëngbiama ts̈abe bendicionënga chaotsamama.'
  ron-LSB: “Mâncăruri pentru pântece, și pântecul pentru mâncăruri”, dar Dumnezeu
    îi va nimici atât pe ea, cât și pe ei. Dar trupul nu este pentru imoralitate sexuală,
    ci pentru Domnul, și Domnul pentru trup.
  pon-pon: Melel, kijin mana me mau on kaped o, o nan kapedi wajan kijin mana en ko
    on ia. A Kot pan kotin kawe ira la karoj. A pali war o wiaui on Kaun o, a kaidin
    on nenek, a Kaun kotin apapwali pali war o.
  nhe-BL: 'Huelis inquiijtose: “Toteco quichijqui toijti para quiselis tlacualistli
    huan quichijqui tlacualistli para toijti”, pero xiquilnamiquica para ajsis se
    tonal quema Toteco quitlamiltis tlacualistli huan totlacayo. Toteco ax quichijqui
    totlacayo para ma tijchihuaca tlen hueli ica tlen ax tonamic. Toteco quichijqui
    totlacayo para ma tijtequipanose, huan ica ichicahualis Toteco totlacayo yoltoc.'
  sps-sps: Sana mesmes nai tsue non a ka, “Gov fapogaar patsukainy a kainy ainy ma
    kaa en ya tana mokoor, ana Ayei kat ton mokoor to ayei ma kaa na kainy ainy koman
    ya.” Ri tsue ror a ka to ma faarof iny ya tan kat pinypiny fo koman tan puainy
    mes tsuri. Man pas koraa non, mokoor a ka tana kainy ainy, san e Gov nai rurei
    fakajiei non mokoor ana kainy ainy. San puainy mes tapogaar me, sikia ma kaa tan
    tsitsikoor pinpin, e Gov fa'agaagoiny ovein kat to ayei. Puainy mes tapogaar me,
    a ka tana Tsunaun tsun Tsivon, ka iny kat a binun Tsunia, ana Tsunaun faarof iny
    ton puainy mes to ayei.
  wnc-wnc: Siwan aminu tapatuta musia enayaaknga tawanangge natapiu waapata anzing
    ba yawik, “Nanamu aminde napayutnae sanga. Siwan amindane napayutna nanamde sanga,”
    ngang ba yawik. Yawanu siakan siwik ngana Anututa sanga wa kuut pasiwan wena sisan.
    Unzingge ninu anzing yanim, “Nindane gupminu yasewa akngae sanga dua. Aho. Ninu
    Anutue sanga. Siwan ita nin toiban kepi nomana aknga tawake tasinim.”
  bus-bus: Eè be dↄ, pↄ́blee nɛ́ nↄ̀sɛ pↄ́mɛ, bensↄ̃ nↄ̀sɛ nɛ́ pↄ́ble pↄ́mɛ. Baa kↄ̃n
    beeeo Luda é ń píngi kaatɛ. Mɛ̀ nɛ́ pãpãkɛbↄnlo, Dii pↄ́mɛ, bensↄ̃ Dii bé mɛ̀
    pì gwàri ũ.
  gub-BL: Amo i'i putar nehe. — Aze hema'uhez nehe, amai'u putar nehe, aze heho wer
    kuzà wyzài puhe nehe, aha putar ipuhe nehe, ta'e aputar nezewe haw ihe xe, ta'e
    ikatuahy ihewe xe, i'i uzeupe. Azeharomoete a'e peme nehe. Zanezar umumaw putar
    zaneretekwer a'e nehe. Nazaneapo kwaw agwer ikatu 'ym ma'e iapo kar pà zanewe.
    Uzeupe zaneapo. Zanezar romo hekon a'e.
  imo-imo: Imbomareni langi olomuni tirimolo wali olomuni ltimo nimele nalo kere langimu
    kinye olomu talo Goteni purupili nimbelomunga purungele. Goteni enonga kangini
    ambiye wapu langi nongo keri keri ulu akuma teangei nimbelie naa tenderimu. Kangi
    terimumu yunge mendepolo nimbe terimu. Yuni imbomanga kangima yunge nimbe tepa
    ltimu.
  boj-boj: Tamo qudei naŋgi mareqnub, “Iŋgi uyo aqa wau agi aisim meneq di sqas. Mene
    aqa wau agi iŋgi uyqas.” Di naŋgi bole mareqnub. Ariya mondoŋ Qotei na iŋgi uyo
    ti mene ti di torei kobotqas. Gago jejamu di sambala kumbra yqajqa sai. Gago jejamu
    di Tamo Koba aqa. A segi na taqateqnu.
  eng-DRA: 'Meat for the belly, and the belly for the meats; but God shall destroy
    both it and them: but the body is not for fornication, but for the Lord, and the
    Lord for the body.'
  knf-knf: 'Baloŋ ţi an baji baji : « Uko ude uwo wi kayiŋ, kë kayiŋ kawo ki uko ude,
    » kë Naşibaţi aşë luŋ kaba na yul bŧi. Kë uleef uşë wo uunwo wo pdo kajubanaan
    pjuban pi piinţ, uwo wi Ajugun, ul amëbanuŋ wa.'
  san-KHM: ឧទរាយ ភក្ឞ្យាណិ ភក្ឞ្យេភ្យឝ្ចោទរំ, កិន្តុ ភក្ឞ្យោទរេ ឦឝ្វរេណ នាឝយិឞ្យេតេ;
    អបរំ ទេហោ ន វ្យភិចារាយ កិន្តុ ប្រភវេ ប្រភុឝ្ច ទេហាយ។
  arn-NT: 'Ka femngechi feypin müley: “Iyael ta konpualu pütra mew, fey pütra kay
    ñi llowam iyael.” Feyngefuy tati, welu Ngünechen apümtuafi tüfachi epu dungu.
    Welu feyngelay tati kuerpu tañi elungeel ñi femmekeael ti wesake üñamyewün dungu.
    Ti kuerpu may ta Ñidolngealu, fey Ñidol kay tati kuerpungealu.'
  zas-NT: 'Yuꞌ ree bejn rëb: “Guialraw na̱j par lën bejn, abiꞌ lën bejn na̱j par guialraw.”
    Walican, per gunidloj Dios grop ree ni guin. Per ad walitan guial xcuerp bejn
    na̱j par güünman ni dxuudx ree con bén ad najt lacheelaman. Din dux cuerp ree
    na̱j par Dios, abiꞌ laaman rniabee dux cuerp ree.'
  ken-NT: Mmu achák ǎkwáy bɛ́rɛ́m bɛ, “Mandɛm aghókó nɛnyíɛ́ chí bɛ́ mányíɛ́
    mámfyɛ́ mɛniɛ, aghoko mɛniɛ bɛ nɛnyíɛ́ nɛmfʉɛt arɛ kɛ nɛ́nchwe mmu amʉɛt.” Ɛ́chí
    tɛtɛp, kɛ ɛwak ɛ́mɔt, Mandɛm ǎkʉ bɛ mɛniɛ bɛ́kɛ́pɛrɛ bhak, nɛnyíɛ́ nkwɔ kɛpɛrɛ
    bhák. Mandɛm abhɨ́kɨ́ ghoko mmʉɛt nkwǎ chí ndǔ barak ɛpúsí. Aghókó mmʉɛt
    yɛsɛ́ chí bɛ́ sɛ́nkóŋó Yesu Acha nɛ yɔ́. Nɛ yí Yesu Acha kɛ̌ áchyɛ̀ bhɛsɛ́
    mɛnyɨŋ ɛbhɛn bɛ́kwàk mmʉɛt ɛyɛsɛ ɛmbak sayri.
