    id Tubun ak san urat tiganeg tumado da. Ago dugo Tubun en idaned tinid kaginad
    iganeg imado da.
  sna-sna: Zvokudya ndezvedumbu uye dumbu nderezvokudya, asi Mwari achaparadza zvose
    zviri zviviri. Muviri hauzi woupombwe, asi ndowaShe, uye naShe ndewomuviri.
  smk-NT: Magwa' et anamaet a wana nin sayay tawo, “Say kanen ket para konan tyan
    tan si tyan ket para ya sa kanen, bale' si Dios ket parihon anggawan nayti li'.”
    Mataman anaod bale' nin wanin, kai rabay nin ibarita' a say lalaman tamo ket magwa'
    tamon agamirenen sa ambo' nin manepeg a pirararay, no kai edet, naigagaran usaren
    tamoy lalaman tamo sa pagsisirbi konan Uunuren, tan si kanepegan nan Uunuren ket
    say pag'urayan nay lalaman tamo.
  grc-TCGNT: Τὰ βρώματα τῇ κοιλίᾳ, καὶ ἡ κοιλία τοῖς βρώμασιν· ὁ δὲ Θεὸς καὶ ταύτην
    καὶ ταῦτα καταργήσει. Τὸ δὲ σῶμα οὐ τῇ πορνείᾳ, ἀλλὰ τῷ Κυρίῳ, καὶ ὁ Κύριος τῷ
    σώματι·
  gof-WFTW: Hintte, “Kathi ulossa; uloykka kathassa” yaageta. Shin Xoossay uluwaka
