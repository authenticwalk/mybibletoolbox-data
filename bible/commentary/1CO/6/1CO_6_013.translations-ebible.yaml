    Ena ukade ya kopa olu onenumo neta minámaiye. E’e, Wekola netala ne. Ido Wekola
    ya ukade kiyabala we ne.
  isl-isl: Takið til dæmis matinn. Guð hefur gefið okkur matarlyst og maga til að
    melta. En það þýðir ekki að við eigum að borða meira en við þurfum. Fæðan er ekki
