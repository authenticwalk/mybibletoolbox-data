  kwi-kwi: 'Mazantuz ka kizamtu: “Chiwazha kumira kwatpane, pusunta wakimtu.” Diosne
    au ñakas wan kumirakas pailnintɨnazi mamaz payura. An sukin uztuasmin, aune kumira
    kumtumakpas, impachi akwa. Sunkana une patna ashampakasa pitna wachi. Une patna
