    gidenna. Godaykka nu asatethaassa.
  spa-BLM: “Alimentos para el vientre, y el vientre para los alimentos”, pero Dios
    hará desaparecer tanto a él como a ellos. Pero el cuerpo no es para la inmoralidad
    sexual, sino para el Señor, y el Señor para el cuerpo.
  kyz-NT: 'Pẽẽ amunipo ''ã ''jau mama''e resaka ypy we: “Janerewek jane ra''e”, ''jau
