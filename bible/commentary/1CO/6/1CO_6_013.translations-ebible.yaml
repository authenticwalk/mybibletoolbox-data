  ory-ory: ଖାଦ୍ୟ ଉଦର ନିମନ୍ତେ, ପୁଣି, ଉଦର ଖାଦ୍ୟ ନିମନ୍ତେ; କିନ୍ତୁ ଈଶ୍ବର ଉଭୟକୁ ଲୋପ କରିବେ।
