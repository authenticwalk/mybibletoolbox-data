    há atsɩ mʋ́a ayin asʋ́n wa. Mboún anɩ Wíe bʋ́ anɩ ɔyʋlʋ́ʋ, anɩ ɔyʋlʋ́ʋ ɛ́ bʋ́
    anɩ Wíe.
  bsn-NT: 'Gãjerãma, ĩna rujʉ ti bojarore bajiro yirʉarũgũrã ñari, ado bajiro yirũgũama:
    “Mani gʉdajoajʉ mani basãroti ñaja bare. To bajicõari, gʉdajoajʉa quẽne bare basãrotijoa
    ñaja”, yirũgũama. To bajiro ĩna yise, socase me ñaja, bajirojʉma. To bajiboarine,
    mani base, mani gʉdajoa quẽne ñamasuse me ñaja. Cojorʉ̃mʉ tire reajeocõarʉcʉmi
    Dios. To bajiri, “Mani rujʉ quẽne rõmia rãca ajeriarã cʉtiato” yiro me bajiaja.
    Cristo ĩ bojasejʉare yirotirujʉ ñaja. To bajiri, Cristojʉa quẽne, “Yʉ bojasere
    yirã ñaama” yigʉ, manire ejarẽmogʉ̃mi.'
  pib-NT: Niikaluru nanwakachinupa, ga wa nanwakchi niikalurunupa. Ga wa Goyakalu
