  yva-NT: 'Muno syo ranaun wapo ayao kaijinta raura taiso: “Vatane inta maror, indati
    pisyi kai. Weye anabone no indamu anaisye raisyo rai.” Weramu syo raura wasai:
    arono munije ama akari, indati Amisye po anabone muno anaisye yaupai ti yakanive
    tenambe. Vatane anasine mamo ratayao indamu manapatambe Amisye ai, muno Wepirati
    po anasine raeranande. Weti anaerere rave anasine rai omamo mamaisye ramu.'
  dgc-dgc: Mara, éwan ka tu kasalanan éng méngan ka, da gustu na tiyan mo i kanén.
    Pero te panahun be a pahintuén na Diyos i péngan na tolay. Nadid, makay isip mo
    éwan ka be tu kasalanan éng méngibébi ka, o dikaya méngilélake, da siya be ya
    i gustu na bégi mo. Pero éwan! Kasalanan ya! I bégi mo éy éwan para ta péngibébi,
    éngˈwan para ta Panginoon. Ey sinakup dén na Panginoon i bégi tama.
  zpm-NT: 'Zëëb diidz rnee zho: “Laa guieḻwagw biaaṉ par gow miecha, scagaa zdoo zho
    laaw biaaṉ par tsodzëw guieḻwagw.” Nli scaw, per guiabd ne togo por miṉ co lega
    gowcho ne. Pa rquiin ne lega tedso gow ne, sac goṉ zigtaa zdoo new, zigtagaa guieḻwagwa,
    zdziṉ dze ne gnitlo Diosa. Guieḻwagw ga na, saṉgue grë guieḻyozh neruṉ miech rquiangob
    zho zha ne led tsieeld zho, biaaṉd ne par dziuuṉ ne miṉ co, sinque laa ne biaaṉ
    par gban ne zigne rdziladz Dios, sac me rnabey ne.'
  hix-NT: Nyah yonahnye me kakàhtotxownà hamà, Khoryenkomo. Àro ke, thosoke kakàhtotxownà,
    enahnye me kehtxoho menye. Amnye ehxera harha mpànà naha ha, nyahàtho, khosotàthàyam
    xarha. Ehxen me harha mpànà neryaha ha, Khoryenkomo, asahxemtohnà me harha kesnàr
    kom ke. Anar me mak naha, khun komo. Khun komo yakàhtoye, Khoryenkomo, tanoto
    me ehtxoho me. Khun kom yoh me rma naha, Kohkomo. Anaro rha wos hoko ehtxoho mehra
    mak nakàhtoye.
  sim-sim: Jir lal karem mbanda jir, �Avui Wasilaka maome nihin or uhu akwan ni akuri
