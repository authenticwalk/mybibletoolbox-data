    Ma'ata 'inau wai 'unua ro'u tana'amou, na'i 'oha nagai to'oraai abe haoru ara'ai
    aro, 'ia God 'ai ha'a-ai'aai ahu mana mahoingau. Ni abegaa'i, 'ia God 'a ai'a
