  grc-F35: Τὰ βρώματα τῇ κοιλίᾳ καὶ ἡ κοιλία τοῖς βρώμασιν, ὁ δὲ Θεὸς καὶ ταύτην καὶ
    ταῦτα καταργήσει. Τὸ δὲ σῶμα οὐ τῇ πορνείᾳ ἀλλὰ τῷ Κυρίῳ, καὶ ὁ Κύριος τῷ σώματι.
  cav-NT: 'Umaera ni tu inime tupuya: “Arataquidya tuque ecuanaja ejeque earaquidya
    jutidya Yusu cahuaitishama. Turadyatu iyahua dutya ara ishu cuanaque ecuanaja
    ara ishu. Turadya tuque ecuanaja iyahua ecarecani ecuanara arayaque jemi ishu”
    jadya. Yuneridya. Jadya ama buchatu ejeque huecaca saretanabuque ama ecarecani
    ni earaqui. Yusura tuque ecuanaja ecuita iyahua, ai ecuana ecuanaja caquemitiqueremaque
    jaraquere ishu ama. Tuque cameremereti ishu tura ecuana iyahua, tuja Espíritu
    ecuana tsehue ani ishu.'
  kgp-NT: “Vẽjẽn vỹ tỹ ẽg nug tũ nĩ, kỹ ẽg nug vỹ tỹ vẽjẽn né nĩ,” he ãjag tóg tĩ.
    Hỹ, hã ra Topẽ vỹ tỹ tũ' henh ke mũ, vẽjẽn tỹ, ẽg nug tỹ ke gé. Ẽg han ja tóg
    nĩgtĩ, Topẽ ti. Hã ra ti pi(jé) ẽg tỹ tỹ ũn mén tũ mré nỹ jafã han'. Ẽg Senhor
    tũ vẽ, ẽg, kỹ ẽg Senhor vỹ tỹ ẽg tãn nĩ sir.
  bvd-bvd: Ma lea sae ta wane 'amolu lau guu ka bae 'urii, “Na fange doo naa fua rakena
    wane, ma na rakena wane doo naa fua fange.” Nau tara ku olisi 'urii lau gu 'ani
    nia, “God nia kai faasui tiifau 'ana fange fainia rakena wane.” Aia, na noniwane
    na doo nia Aofia 'ana, nao lau doo fua ooe lae, ma na Aofia 'ana ne nia 'inito
    fua noniwane.
  ukr-1871: Їжа про черево, й черево про їжу; Бог же те й те зруйнує. Тїло ж не про
    перелюб, а про Господа, а Господь про тїло.
  apz-apz: Aꞌamu fehohnjoso ole lalokwofo. Wosopayo hopiꞌnonohinoso nakwoe sɨmehomnefoho.
    Nakwoe sɨmehoso wosopayoꞌnefoho. Oso hungkuno lalokwofoso nehopeho. I osoꞌno hwangku
    Anɨtu kako aꞌapaho songo nejapɨhwosoꞌno aꞌamufe sɨmeho yoꞌmayo wopayo oso kako
    moiꞌwo umokumontonoho. I osoꞌno nomꞌne yahino soꞌno huno fɨsyafɨhupmno. Anɨtu
    kako hweꞌnji apeꞌnji mtɨꞌmokumentisoso aꞌapahoso akngkilɨkeꞌne mtɨꞌmokumentisoꞌmaho.
    Oꞌo, nɨhuꞌno awonoho. Nakwoe aꞌapahoso Anɨtumo inɨngkayoꞌnefoho. Nakwoe Mpohwo
    Anɨtu kako nakumo nefoꞌmayoꞌnefoho.
  yon-yon: Animan kuu kabeyob yeman, angkon kabeyob kuu animan yeman. Kumban Godbed
    yi ayoob kuu monmaraneen. Nub id kuu nenem kami yemanban, Yariman Yesu ye deme
    awini yeman, angkon Yariman Yesu kuu nub id yaa awande ooni yeman.
  poi-NT: 'Nu̱ma juuts nɨmyajpa jém pɨxiñt́am: “Dios iwat jém wíccuy para jém tampuu.
    Iwatt́im jém tampuu para jém wíccuy.” Pero núcpa jém ja̱ma iga Dios iccuyajpa
    jém wíccuy y jém tampuu. D́a tachiit́a̱ jém tammɨjta̱y iga tammalwatpa con jém
    malopɨc yo̱mtam. Tachiit́a̱ jém tammɨjta̱y iga taŋcuyo̱xa̱p tánO̱mi, y jém tánO̱mi
    tawadáypa cuenta jém tammɨjta̱y.'
  wuv-wuv: “Ei du'ua manumanuu fei pahanana ma fei pahanana manumanuu ei du'ua”—ma'uaa
    mei Haidaa i fapedugaa guapaloei. Fei hudi unu, abaa manumanuu fitatafipa'aia,
    uaa manumanuu mei Fasu ma mei Fasu manumanuu fei hudi unu.
  quf-NT: 'Chaynulla ninllapapis: Mikuyqami paĉhayta untachinanpaq. Chaynulla paĉhay-shuypaqa
    mikuywan untananlapaq nir. ¡Chiqaptami chaynu! Piru nishaykillapa maydiyaqami
    Dyusqa ishkantinta chinqachinqa. Chaynullami ninllapapis, kwirpunchikpis yanqalla
    kashanrayku, allin ukwan ukwan ima pununapaq nir. Piru manami chaynuchu, ashwanmi
    kwirpunchikqa Amitunchik Jesucristulata sirbisha ima, paypis kwirpunchikpi kawsananpaq.'
  yuw-yuw: 'O amna auho ingoroc yongidang: ‘nacno woi modiphon, o modip woi nacnohon
    yo.’ Mata worocho woi boinnohong Kopotoroc yu nacno orin modip yait yait doun
    bödetahamoroc. O godip föpnoniho wömai owi göra toctochon muno. Muno sinom, godip
    föpnoni wo woi Morömahon youp toctochon. O Morömaho wömai godip föpnonihon Morömo
    itac.'
  hus-NT-1971: Lej chubax jahua’ u uxnal an c’apnel tabat tu tolminchal i chucul,
    ani i chuculcua’ in c’a’inchal i c’apnel. A Dios talbel ne’ets quin t’aja’ abal
    ca taley xi tsablom. A Dios yab tu pitha’ i inictal abal cu uxumbejin, tocat tu
    pitha’ abal qui binanchi jant’inits in culbetal quin eyentha’ an Ajatic. Ani ja’its
    an Ajatic ax tu beletnanchal i inictal.
  med-med: Wote wamp ti ndi, nimba mel, “Rʉng ei kitim ei nga. Wote kitim ei rʉng
