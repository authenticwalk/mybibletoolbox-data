    baiyayar aurin sifourit on, baise usit on Bada aurin a Bada on usit aurin.
  tsw-NT: I damma ta̱, “Ilyalya i tu ulobonu adama a̱ a̱a̱tsuma̱, waru a̱a̱tsuma̱
    a̱ tu ulobonu adama e ilyalya.” Amayun a ɗa, amma urana u ro A̱sula̱ o to kototo
