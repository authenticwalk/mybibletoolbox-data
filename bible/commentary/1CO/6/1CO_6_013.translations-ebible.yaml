  mit-NT: 'Vachi dohó cachí stná iin dichu: “Tìxi‑nda nduú fin xi ñà‑ndùá xixi‑nda,
    te chuun quidá tìxi‑nda nduú stná ñà‑cuñuhamà”. Doco cunaha‑nsiá, iin‑ni fin icúmí
    ndúìàjàn, vàchi vàxi iin quìvì icúmí Dios dandáñúhú‑yâ nsidaájàn. Te cuerpu xi‑nda,
    ¿índù chuun icúmíâ? Pues màdì‑ñá coo‑nda xi ndéni ñahà ní cui; còó. Divi ñà‑cunucuachi
    víi‑nda nùù Stoho‑ndà Señor nduú chuun xan. Te cunaha‑nsiá, iá stná‑yà sàhà‑ndà.'
  ceb-ULB: “Ang kalan-on alang sa tiyan ug ang tiyan alang sa kalan-on,” Apan ang
    Dios maglaglag uban kanilang duha. Ang lawas wala gitagana alang sa pagkamakihilawason.
    Hinuon, ang lawas alang sa Ginoo, ug ang Ginoo magtagbo alang sa lawas.
  ces-LB: Bůh nám dal chuť k jídlu a žaludek pro přijímání potravy; ovšem ani jedno
    ani druhé tu nebude věčně. Smilstvo je však problém daleko vážnější. Tělo nám
    nebylo dáno k tomu, abychom ho zneužívali, ale aby sloužilo Kristu.
  mkn-mkn: Conto ke, ada orang bilang, “Makanan parlú sang parú, deng parú parlú sang
    makanan.” Ma inga te nanti Tuhan kasi ancor dua-dua. Conto laen lai, kotong jang
    pake kotong pung badan ko bisa maen serong deng orang yang bukan kotong pung laki
    ko kotong pung bini. Ma kotong pake kotong pung badan ko kotong bisa karjá kasi
    sang kotong pung Bos. Deng kotong pung Bos yang milik kotong pung badan ju.
  pol-UBG: Pokarmy są dla brzucha, a brzuch dla pokarmów. Lecz Bóg zniszczy i jedno,
    i drugie. Ciało zaś nie jest dla nierządu, ale dla Pana, a Pan dla ciała.
  qxh-NT: 'Waquin irmänucuna warminar, runanar, nin: «Micuy paćhallanchiman ćhayan.
    Paćhanchipis micuyllata shuyan. Ushyacajlla canchi.» Chaypis Tayta Diosninchi
    runata mana camashachu warmi-paćha cananpaj, runa-paćha cananpaj. Manchäga camacächimashcanchi
    shungun munashannuylla cawananchipaj.'
  nwi-nwi: Narmamə tɨksɨn kamhani nuhpɨkɨnien ye norien kape nɨkɨrien nɨpiraovɨn mhamə,
    “Nəvɨgɨnien in rhuvə tuk tɨp jir, kɨni tɨp jir rorkeikei nəvɨgɨnien.” Mərɨg sərɨg-ru,
    tuk Nɨpɨg Kwasɨg, Kughen tukror infamien irəriu. Kɨni pəh nien mə Kughen ravəhsi-pə
    nɨpraitawə mə tukamhakɨr apɨs-apɨs ətawə mɨnə. Mərɨg Kughen Yermaru rɨmɨvəhsi-pə
    nɨpraitawə mə tukhasiai In kɨn, kɨni pəh Kughen Yermaru In tukrarmaru irətawə
    tukun.
  kmo-kmo: 'Anadii ma por rii kapo eecha wocho: “Aboboyen eeta sugu siiti a boboyen.
    Sugu sii aboboyen ya tawa boboy.” Ayo. Wowak, God riita komas piiriina otii hamakiita.
    Maba tawak, opoche nobo anamesheroko tanakech. Yaho. Maba eeta Harapa riiti. Harapa
    riita eeta maba siiti.'
  agr-agr: 'Jushakam: “Yutái aidauk wakenum egkematin ainawai, wakea duka yutai egkematna
    nuuwai”, tibauwa duka dekaske. Tujash nunak Apajuí mai emegkaktinai, iyashia duka
    nuwajai tsanijinati tusaik najanachbauwai, iyashik Apu Jisukristunui, tuja Apu
    Jisukristu iyashnak ni wakega dutiksag takamtiksatatus wakegawai.'
  kyc-kyc: Mendeme lao dokopa, nenge doko inginya dee ingi doko nengena lara. Kinyioko
    doŋo. Anatumi laparae mee inginyi nembara. Akalinya yongo kepo pingi yulu kaepala
    Kamongona yulu dokome pira. Dokopa Kamongo Yesu baa keta dokona palira.
  urd-GVU: بےشک خوراک پیٹ کے لئے اور پیٹ خوراک کے لئے ہے، مگر اللہ دونوں کو نیست کر
    دے گا۔ لیکن ہم اِس سے یہ نتیجہ نہیں نکال سکتے کہ جسم زناکاری کے لئے ہے۔ ہرگز نہیں!
    جسم خداوند کے لئے ہے اور خداوند جسم کے لئے۔
  yre-NT: 'Kaa ve "nyian ''nan: «Bali -blɩ fɛ -nɔn min lɛ ''nan -e ''e ''kʋ min -pɔn
    -ji. Ɛn Bali min -pɔn drɛ ''nan -e -blɩ fɛ ''e ''kʋ "ji. Ɛn tʋ -tʋ -taa "bɔlɛ
    bɛ, Bali ''o "fli zɩɛ o -nan -nyaan.» ''Wɩ zɩɛ e ya ''wɩ ''kpa -a. ''Pian Bali
    ''ka -kaa drɛlɛ ''nan -e -kaa ''fli -nɔn -kɔnnɛn -wɛɛdɩ ''lee lɩ -wɛɛdɩ lɛ dɩ.
    Kɔɔ Minsan a "va ''nan -kaa ''kɔlɛ ''e ''kɔn ''e ''bɔ ''le vɛ -a. Ɛn ''e ''bɔ
    ''yɛɛ yiɛ -tɔa -kaa ''kɔlɛ ''va.'
  fuh-BKF: 'Oɗon mbi''a: «Nyaamdu jeyi reedu, reedu du jeyi nyaamdu.» Ayyo, de Laamɗo
    halkan ɗi, ɗi ɗiɗi fuu. Ɓanndu ɓii-Aadama tagiraaka saabe fijirde. Ko ndu tagiraa
    dey, faa ndu rewa Joomiraaɗo. Joomiraaɗo du wo joomiiru.'
  arl-NT: 'Pueyari sequequiaa: “Pueyasoori miaquesano shipiniquiaari pa seecora. Pa
    seeco shipiniquiaari sumatuucuaji saniniuurijia, shuquiriaatia pa quiniuria”.
    Seetanujuanaari cuno sequesano. Naajaa, majaari nio pa niyajetanu, na nuhuaji,
    Pueyasoori na shaajanutaniya puetunujuanaa. ¿Pa cuaqueyariuhuaj? ¿Pueyasoteeri
    pa cuaqueya shipiniquiaari pa numuetucunura pa camishoo maajipohua? ¡Maja! Pa
    cuaqueya cutaraari shipinishaaquiaari pa Jiyaniijiara, na panishano pa miiniuria.
    Naajuhuaj, pa Jiyaniijiaari pa cuaqueyara quiyacujua, na cumaquiniuria pajaniya,
    maninia pa quiniuria pueyaracaanu.'
  ziw-ziw: Yumwenga adaha kulonga, “Nkande ni ya nda, na nda nayo ni ya nkande.” Ni
    chindedi, mna Chohile nabalange vyose vidi. Mwili suwo wa uchilanga, mna kumsankanila
    Zumbe, Zumbe naye ni kwachausa cha mwili.
  grc-TR: Τὰ βρώματα τῇ κοιλίᾳ, καὶ ἡ κοιλία τοῖς βρώμασιν· ὁ δὲ Θεὸς καὶ ταύτην καὶ
    ταῦτα καταργήσει. Τὸ δὲ σῶμα οὐ τῇ πορνείᾳ, ἀλλὰ τῷ Κυρίῳ, καὶ ὁ Κύριος τῷ σώματι·
  nag-nag: “Kha luwa khan to pet nimite ase, aru pet to kha luwa nimite ase,” kintu
    Isor pora duita bhi khotom kori dibo. Gaw to mangso itcha kaam nimite nohoi, kintu
    Probhu laga ase, aru Probhu to gaw laga ase.
  eng-OEBCW: Food exists for the stomach, and the stomach for food; but God will put
    an end to both the one and the other. The body, however, exists, not for immorality,
    but for the Lord, and the Lord for the body;
  knj-NT: 'Tejan ey jex pax che yal jaxca ti'': “Ja'' lo''o yet c''ule yei, jaxa c''ule
    yet lo''o yei,” tejan je chi. Yel ton jun k''ane ti'', pero ja'' Dios, oj yak''
    lawoj lo''o c''al c''ule. Jal cu mimanil xin, man yetoj amulal yei, pero tol yet
    naj Kaawil xojli. Ja'' naj Kaawil tu'', chi steyne cu mimanil ti''.'
  deu-1912: Die Speise dem Bauche und der Bauch der Speise; aber Gott wird diesen
    und jene zunichte machen. Der Leib aber nicht der Hurerei, sondern dem HERRN,
    und der HERR dem Leibe.
  san-PUN: ਉਦਰਾਯ ਭਕ੍ਸ਼਼੍ਯਾਣਿ ਭਕ੍ਸ਼਼੍ਯੇਭ੍ਯਸ਼੍ਚੋਦਰੰ, ਕਿਨ੍ਤੁ ਭਕ੍ਸ਼਼੍ਯੋਦਰੇ ਈਸ਼੍ਵਰੇਣ ਨਾਸ਼ਯਿਸ਼਼੍ਯੇਤੇ;
    ਅਪਰੰ ਦੇਹੋ ਨ ਵ੍ਯਭਿਚਾਰਾਯ ਕਿਨ੍ਤੁ ਪ੍ਰਭਵੇ ਪ੍ਰਭੁਸ਼੍ਚ ਦੇਹਾਯ|
  nob-LB: 'Jeg kan være enige med disse menneskene når de sier: ”maten er til for
    magen og magen for maten”. Men husk på at Gud en dag skal gjøre slutt på både
    mat og mage. Derimot tar de fullstendig feil når de sier at det er tillatt å leve
    i seksuell løssluppenhet. Kroppen er ikke skapt for slikt. Den er til for å ære
    og tjene Herren Jesus, etter som han er Herre også over kroppene våre.'
  ntj-ntj: Kutjupalu-tjinguru watjalku, “Kuka puru mirrka tjuniku ngarala. Nyangka
    tjuni ngarala kukaku puru mirrkaku.” Yuwa, tjukarurrulun watjara. Nyangka ngula
    kuka mirrka tjunitarrartu wiyarriku Mama Kuurrtu watjannyangka. Nyangka Mamalu-munta-lanya
    palyarnu kurlanytjurrirra kutjupa-kutjupangka yurrirratjaku? Wiya, Mamalu-lanya
    palyarnu Puurrpa Tjiitjaku waarka-lan palyaratjaku. Nyangka Puurrpa Tjiitjalu-lanya
    walykumunura kanyinma.
  sxb-NT: Lwona muwoola mbwe, “Enda ne eya okuria kandi okuria no okwa enda.” Ni Katonda
    aaza okuona ewintu wiwiri wino wiona. Omuwiri ngagukalukrwa owusoodani yaaya,
    ni guri ogwa Omwami Yesu kandi iye nio osugaane agukangatre.
  nhu-NT: Wee mvu tɛn nulo eduu lɛ, “Mwɛɛm mvudien nu nje tee, ɛ tee nu nje mwɛɛm
    mvudien.” Geenɛn ben ekeè lɛ Nyo' nu ke ebefe bô mvú mvunciim. Kɛ ye wee nu yì
    bó ejaaŋke kenjaŋ dvú kɛ. Ye wee nu ɛ ɛ̀ nu keelemte dvú fô Tata le, ɛ ɛ̀ kɛŋke
    wvú wvù Tata ye yidvu.
  row-row: Conto onaꞌ, atahori ra rae, “Nanaat parlu teiꞌ a, ma teiꞌ a parlu nanaat.”
    Ma misinedꞌa, te dei fo Lamatualain tao nalutu ruꞌa se. Conto laen fai, ata afiꞌ
    pake ao tara, fo bisa tao leli to atahori nda hita saon sa. Te ata pake ao tara
    fo bisa tao ues fee hita Lamatuan. Ma hita aon naa, Lamatuaꞌ enan.
  msy-msy: Gumazir maba ghaze, “Dagheba, da navim bagha itir biziba, ezɨ navim, a
    dagheba isir bizim.” Akar kam guizbangɨra, ezɨ God bizir kamning vɨraram aning
    a gɨvagham. Eghtɨ en nivafɨziba, gumazamiziba uari bakɨa akuir arazim bagh ikian
    kogham. Puvatɨ. En nivafɨziba, Ekiam bagh ikɨva, an ingangarim damuam. Ezɨ Ekiam
    en nivafɨzibar gara dar akurvasi.
  agg-agg: Nindou ŋgorü ai afɨndɨ sesɨmbo hohoanɨmonduhüya, “Sesɨ ana bodombo-hündamboane,
    asu bodo ana sesɨmbo-hündamboane,” ehu. Yɨnɨsɨ, ŋga asu ranɨ-moatükunɨ ana God
    ai bɨdɨfɨranambo si tükündɨfeyoanɨ yɨbobo moendɨ-ndeapɨrɨmbui. Nindou ranahandɨ
    fi ranana nɨmorehɨ sɨsɨhɨmo hohoanɨmo fi-yopoanɨ, ŋga Adükarɨmbo ratüpurɨmbo fi
    yaŋgɨr-ane. Asu Adükarɨ ai fi ranahambo ratüpurɨyuhü wudɨpoapore arandɨ.
  ptp-ptp: Xomxo ya nêl ên he nêbê yaên dô ên il xêdyaa dɨ il xêdyaa dô ên yaên. He
    nêl vɨxôhɨlôg, lêc Anutu obêc vông yuu xôn xôa obêc ma tɨmuên. Dɨ il nidnɨvi ge,
    Anutu o tung ên nêb il vông môp yôdac vêx yuu vux lêm. Nge, il nidnɨvi ob tu Apumtau
    xe, dɨ Apumtau ob ngɨdu il nidnɨvi xôn.
  nak-nak: Isahari tamutou soioge ge koli lou la vikararala taku ele veia La Tahalo
    Uru vipou la ilali veia etato ge alia, me eia vipou tai la tamusi gatou veia la
    ilali ge tabuli oilo vola, eala la masasagala tomi te la vovo, etato ge mulimuli
    molia. Me eia sesele la merera tamutou ele, eala moli La Tahalo Uru mulimuli ge
    vikaluvu la ilali, me la tamusi gatou tai, eia ge kokovu. La masasagala te la
    vovo tomi, eia ge kaluvu, ale etato ge peho. Eala, eau tutu tolea mutou veia amuto
    umala ge gabutatalea veia La Uru vipou etatou veia la tahalo ge abi valalololo
    egiteu e hatavivile mai te la masasagala moli tetala. Me eia kama vipou egiteu
    e hatavivile veia egite ge puli valalololo egiteu la valalua. Eala moli eau masagea
    veia amuto ge matagaga tigi veia La Uru, eia vipou la vovo gatou veia etato ge
    suli la igogolu tetala, me eia tai ge suli la pulolou tegatou te la mahuli la
    vovo.
  lbb-lbb: Sakana tik ir atongi otleng larne, “A utna na hangan sur a balandala, pa
    a balandala sur a utna na hangan.” Ika e God ir kamar sen diau rop. A palaondala
    bel sur dir tol a pamuk a toltolla. A palaondala sur a Leklek ot, pa a Leklek
    sur a palaondala.
  kan-2017: “ಭೋಜನ ಪದಾರ್ಥಗಳು ಹೊಟ್ಟೆಗಾಗಿಯೂ ಮತ್ತು ಹೊಟ್ಟೆಯು ಭೋಜನಪದಾರ್ಥಗಳಿಗಾಗಿಯೂ” ಇವೆ.
    ದೇವರು ಇವೆರಡನ್ನೂ ನಾಶಮಾಡುವನು. ಆದರೆ ದೇಹವು ಜಾರತ್ವಕೋಸ್ಕರ ಇರುವಂಥದಲ್ಲ. ಕರ್ತನಿಗೋಸ್ಕರ ಇರುವುದಾಗಿದೆ.
    ಕರ್ತನು ದೇಹಕೋಸ್ಕರ ಒದಗಿಸಿಕೊಡುತ್ತಾನೆ.
