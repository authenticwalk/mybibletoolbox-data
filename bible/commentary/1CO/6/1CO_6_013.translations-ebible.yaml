  mkl-mkl: Ì yɑ nyi i ni ŋɑ, ijɛ í wɛɛi nɑ inɔ, nɔ inɔ mɔ í wɛɛi nɑ ijɛ. Ntɔi, ɑmmɑ
    do nŋu fei Ilɑɑɔ̃ ɑ́ nɑ ku kpɑ irii mii minji ŋɑu bɛ fei. Ammɑ i ce lɑɑkɑi ŋɑ,
