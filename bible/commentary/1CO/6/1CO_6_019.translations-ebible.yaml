  tgp-tgp: Teni ka sopo levosahia vara epemim enia temple non Tanume Tapu sei mo lo
    toho na lolomim sei God mo silea isamim? Ka sopo nomim hasemim,
  auc-NT: Edæ Wængonguï tömengä Tæiyæ̈ Waëmö Önöwoca ingante mïnitonga da pönongä
    pö guiite owocampa. Ïninque mïnitö, Botö baö tömëmo quï ëñabopa, ante ædö cæte
    ämïnii. Ïñæmpa Wængonguï Önöwoca tæiyæ̈ waëmö oncö baï ëñate apa änewëmïnii.
  kbc-NT: Analakitibigetiwaji ɡ̶adoolatedi me micataɡ̶a diimigi ane diɡ̶eladetigi
    Aneotedoɡ̶oji Liwigo? Aneotedoɡ̶oji niwakatee Liwigo me diɡ̶eladetiwaɡ̶ajitiwaji.
    Odaa aɡ̶akamaɡ̶a adiniiɡ̶enitiwaji.
  bmh-bmh: Agal enimag go Ah Wes nugau Nou Zau banou, ag go i abiu ta? Uwait nug gonugau
    Ah Wes ag mareun, go Ah Wes agal oiagab oug dareu. Yesus nug gonugau eseu sil
    ag gau mareun, gonun, agal enimag go agal sag tam. Gonun, agal enimag nug Uwait
    nugau wanib tutak ulagwag moron.
  ctu-BL: ¿Mach ba la' wujilic? La' bʌc'tal i templojʌch jini Ch'ujul bʌ Espíritu
    tsa' bʌ i yʌq'ueyetla Dios mu' bʌ i yajñel ti la' pusic'al. Mach la' bajñel wentajic
    la' bʌ.
  meq-meq: Bo kurom na, gay i məɗəslay ha gər a Məsəfəre Tsəɗaŋŋa eye na, ka sərum
    bəɗaw? Mbəlom a vəlakum Məsəfəre Tsəɗaŋŋa eye ada ma ndziye mə ɗərev kurom. Maa
    ləvay gər a bo kurom hay na, bo kurom eye bay. Maa ləvay gər na, Mbəlom.
  noa-H: ¿Pãrau k'augba nʌ, mʌg maach Cristo hiek hʌ̈k'a nʌm k'ʌʌn mor hĩchab Hẽwandamau
    maachig hich Hak'aar deetarr hag sĩejem dik'a sim? Hẽwandam Hak'aran chadcha maach
    heeta sĩejem. Mag hí maach hee sĩejeewai maach mor chan maach dën k'abam.
  alp-NT: Kwali betaya, imi rekwa peneka be, imi nanakwalami mere Ro Misete Eni luma.
    Ime kai imi. Tuhane Alla Iono Ro mere kbasae imi. Nanakwalami mere imie mo, po
    mere Tuhane Enie.
  san-VEL: yu.smaaka.m yaani vapuu.msi taani yu.smadanta.hsthitasye"svaraallabdhasya
    pavitrasyaatmano mandiraa.ni yuuya nca sve.saa.m svaamino naadhve kimetad yu.smaabhi
    rna j naayate?
  kbq-kbq: Tamavufamo'a Ruotage Avamumofo mono no me'negeno, Ruotge Avamuma Anumzamo'ma
    tamagri'ma tami'nea avamumo'ma anampinkama mani'neana tamagra ontahi'nazo? E'ina
    hu'negu tamagra'a su'ana omani'naze.
  kbh-kbh: ¿Ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo ts̈ëngaftangbe cuerpo yomna mo canÿe
    yebncá Uámana Espíritbiama, cha ts̈ëngaftangbe ainaniñe chaotsiyenama Bëngbe Bëtsá
    tojánmayeca? Ndegombre ts̈ëngaftangbe cuerpo ndoñe ts̈ëngaftangbe soye quenátsmëna,
    sinó Bëngbe Bëtsabe soye.
  ron-LSB: Sau nu știți că trupul vostru este un templu al Duhului Sfânt care este
    în voi, pe care îl aveți de la Dumnezeu? Voi nu sunteți ai voștri,
  pon-pon: De komail jo aja, me war omail tanpaj en Nen jaraui me kotikot lol omail,
    me komail aleer jan ren Kot, a kaidin uta ’mail komail.
  nhe-BL: ¿Ax inquimatij imotlacayo eltoc ichaj Itonal Toteco? ¿Ax inquimatij Itonal
    Toteco mocahua ipan imotlacayo pampa Toteco Dios quititlanqui ma itzto nopona?
    Huajca ama ayoc timonahuatíaj pampa tiiaxcahua Toteco,
  sps-sps: Ana mes pis a ka, ami natem puainy mes tsumi ayei na pan tan Aaven Taabos
    iny kaa. Gov jiats mi Ya tsumi, ma kaa Ya koma mami. Ami sikia ma fasito iny rom
    a tsivom.
  wnc-wnc: Siakan. Ginu Anutue yot takwan gwen binga dakngake yuaing ngana ginda ie
    dua nataaing ba dasing? Ngan. Anututane Waunga ita ginde damukuu waapata gindane
    musipzaatang pukuke papan ginu itane you Anututa ayuak gwen binga dakngake yuaing.
    Ngan. Ginu Anututane amina dakngake sanga gisane musipza enaya akngakan tawake
    tasinanga dua.
  bus-bus: Á dↄ̃ kɛ̀ a mɛ̀ bé Ninii kɛ̀ Luda a gba, kɛ̀ kú a guu kpɛ́ ũroo? Ámbe
    á a zĩnda vĩro,
  gub-BL: Penetekwer Tupàn hàpuzuhu ài wanekon a'e wà. Pepy'a Tupàn hàpuz romo wanekon
    a'e wà, ta'e Tupàn umur e Wekwe pepy'a pe a'e xe. Napeiko kwaw pezar romo. Tupàn
    pezar romo hekon a'e.
  imo-imo: Goteni Mini Kake Teli tirimumuni enonga tukundo omba moromo kani enonga
    kangi Gotenga ulke wengendelimu kano ungumu oi pilkolio nalo kinye naa liko manjirimeleya?
    Eno enongano darenga we naa moromele.
  boj-boj: Nuŋgo jejamu di Mondor Bole aqa atra tal bul unu. Qotei a segi na Mondor
    di niŋgi eŋgej deqa a nuŋgo are miligiq di unu. Niŋgi di qaliesai kiyo? Nuŋgo
    jejamu di nuŋgo segi jejamu sai. Di Qotei aqa jejamu.
  eng-DRA: Or know you not, that your members are the temple of the Holy Ghost, who
    is in you, whom you have from God; and you are not your own?
  knf-knf: Naamme me kë uleef wi nan uwooŋ dko dyimanaan di *Uhaaş wi Naşibaţi ufëţuŋ
    i? Uwo ţi an, Naşibaţi awulanaŋ wa. Mënţ an keeri nakaaŋ uleefan.
  san-KHM: យុឞ្មាកំ យានិ វបូំសិ តានិ យុឞ្មទន្តះស្ថិតស្យេឝ្វរាល្លព្ធស្យ បវិត្រស្យាត្មនោ
    មន្ទិរាណិ យូយញ្ច ស្វេឞាំ ស្វាមិនោ នាធ្វេ កិមេតទ៑ យុឞ្មាភិ រ្ន ជ្ញាយតេ?
  arn-NT: ¿Kimlaymün am eymün tamün kuerpu, tati Lif Küme Püllü ñi ngillatuwe rukangen,
    fey Ngünechen llemay tamün eluetew, femngechi tati Lif Küme Püllü ñi müleael ta
    eymün mew? Fey eymün ta kisu ngünewkülelaymün,
  zas-NT: Din gol gogbee guial lëjt na̱j xyadoo xSprijt Dios bén ma baneeman lojdi,
    dxel zian ziꞌc ma nabandi con xSprijt Dios ad rniabeetri lëjt gajc.
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ mmʉɛt ɛyɛka chí ɛkɛrákap Mandɛm ɛnɛ́ Ɛfóŋó Bɛdyɛrɛ
    áchɔ̀kɔ arɛ́? Mandɛm achyɛ́ bé Ɛfóŋó Bɛdyɛrɛ bɛ ámbák nɛ bhe, nɛ́nɛ, bǎrɔp
    chí bo Mandɛm. Bǎpɛt bǎpu ndǔ mmʉɛt ɛyɛka.
