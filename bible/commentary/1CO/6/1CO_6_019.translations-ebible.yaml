verse: 1CO.006.019
translations:
  kpx-kpx: Lana hilokaholilu. La vava keu Dilava Munanae Tumue o. Dilavau au Munanae
    Tumu laovege keu la uvue uma. La vava keu la vava holioholinu.
  okv-H: Eto God na no degi ta Ahihi Otohu hande ikena amo no hamo jota iraguja amo
    amita bande otohura te ungo kiae rete? Eto ungota hamo amo ungota toho mane
  tbo-tbo: Yaka ona hanapugeya hinita naka Alugo Woiyawa anani mae, ma Alugo Woiyawa
    Yaubada uyahinei i nei po u hineta e memae. Yaka tauta ega galitiyei, ma Yaubada
    galinei.
  mal-C: ദൈവത്തിൽനിന്ന് നിങ്ങൾക്കു ലഭിച്ചതും നിങ്ങളിൽ വസിക്കുന്നതുമായ പരിശുദ്ധാത്മാവിന്റെ
    ആലയമാകുന്നു നിങ്ങളുടെ ശരീരം എന്ന് അറിയുന്നില്ലേ? നിങ്ങൾ നിങ്ങളുടെ സ്വന്തമല്ല;
  grc-SR: Ἢ οὐκ οἴδατε ὅτι τὸ σῶμα ὑμῶν ναὸς τοῦ ἐν ὑμῖν ἁγίου πνεύματός ἐστιν, οὗ
    ἔχετε ἀπὸ θεοῦ; Καὶ οὐκ ἐστὲ ἑαυτῶν,
  bgc-bgc: के थमनै न्ही बेरा के थारी देह पवित्र आत्मा का मन्दर सै, जो थारे म्ह बस्या
    होया सै, अर थारे ताहीं परमेसवर की ओड़ तै मिल्या सै, अर थम परमेसवर के सो।
  khz-khz: Pa gomi ati ripami, gomi tauniparami Veaga Palaguna gena Rupu Veaga, Veaga
    Palaguna gomi tauniparami aonai etaluna? Ne Veaga Palaguna ne Palagu na evenimito,
    voia pakunai gomi ati matotaumi gemi, na gomi Palagu gena.
  deu-TKW: Oder wisset ihr nicht, daß euer Leib ein Tempel ist des heiligen Gottes
    in euch, den ihr von Gott habt, und ihr nicht euch selbst gehört?
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ nac gdauꞌ queëꞌ Dios Böꞌ Laꞌy gdu ca nayáꞌ nabinliꞌ?
    Dioscz nuchizëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy naꞌ, atiꞌ Lëꞌ zoëꞌ icj ládxiꞌdauꞌliꞌ. Qui
    lë ni naꞌ cutu naqui queëzliꞌ gdu ca nayáꞌ nabinliꞌ. Naꞌa, naqui queëꞌ Dios.
  lin-lin: Boyebi te ete nzoto na bino ezali Tempelo ya Molimo Mosantu oyo azali kati
    na bino, oyo bozwaki kowuta na Nzambe ? Mpe boyebi te ete bozali ya bino moko
    te ?
  hns-NT: Ka, toelog na djaane hai kie toelogke dehie djaise Parmeswar ke pawietr
    mahal hai? Oe toelogke aapan Aatma deis hai aur oisane oe toelog me rahe hai.
    Ab toelog apane aapke na baate, bakie Parmeswar ke baate.
  noa-E: ¿Pãrau khaugba nʉ, mʉg maach Cristo iek ʉ̈kha nʉm khʉʉn mor ĩchab Ẽwandamau
    maachig ich Akhaar deetarr ag sĩejem dikha sim? Ẽwandam Akharan chadcha maach
    eeta sĩejem. Mag í maach ee sĩejeewai maach mor chan maach dën khabam.
  eng-EMTV: Or do you not know that your body is the temple of the Holy Spirit within
    you, whom you have from God, and you are not your own?
  mib-NT: ¿A tu cájini rō jeē yɨquɨ cúñu rō cúu templo Espíritu Santo jeē ni jéhe
    Yaā Dios nuū rō, te ndéé yá ini rō? Te nasūu cuenta maá ró cácuu ró.
  lif-NT2: खिनिॽ थक्‍किन् सेसेमाङ्‌ङिल्‍ले़ कुहिम् के़लॽबा निङ्‌वाॽ मे़ङ्‌घोए के़वयिॽबि?
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़बिरिबा सेसेमाङ्‌ङिन् खिनिॽ सिगाङ् वाॽरो॥ हे़क्‍केःल्‍ले़
    खिनिॽ थक्‍किन् आबाङे खिनिॽइन् मे़ःन्‍लो॥
  xnj-xnj: Wu, mmanyi lepi kuvya higa yinu ndi Nyumba ya Mpungu Msopi mweavimugati
    yinu, ndi mwemwampokili kuhuma kwa Chapanga? Nyenye, vindu vinu lepi mwavene nambu
    vindu vya Chapanga.
  mmx-mmx: Mi xasep pam do labantuxu atnimi, i lok ngan loogu laplavang at Loroonan
    Kaala, mo i nemen keneng atnimi, la ne Moroa axa ga raba nemi min. Nemi xopmen
    atnimi xa, ketla nemi at ne Moroa.
  cbr-NT: ¿Aín Bëru Ñunshin Upí a Nucën Papa Diosan mitsu 'ináncë, ax ca minu 'icë
    quixun caramina 'unaniman? Mitsux camina anu ax 'icë, a 'ain. Usa 'ain camina
    miishima 'ain, ax ca min 'Ibu 'icën.
  tee-NT: Ja va jantu c'ats'ayat'it ni ix'anu' Dios junita ju milacatuna'an ni taxtaknitan
    ju Spiritu Santu chai yuchi ju t'ajun lami'alhunut'an. Pus ju milacatuna'an jantu
    mi'anu'an mi'akstu'an.
  eng-LSV: Have you not known that your body is a temple of the Holy Spirit in you,
    which you have from God? And you are not your own,
  cak-NT: ¿Man iweta'n ta c'a chi jix rocho ri Espíritu Santo? Raja' petenak riq'uin
    ri Dios, y pa iwánima c'o-wi. Y romari' man utz ta chi rix niben xabachique (xama'anchique)
    ri nijo'.
  pah-NT: Penda'oa ko Tupana'ga ra'uva ruhava. A'ereki gara'uva oko pe pyri jipi.
    Ndapekwahavi pe a'ea naerũ? Tupana'ga omondo gwa'uva, pe imbuhuri pejipyri. Penda'oa
    ko peapoa rũi a'ero. Penda'oa ko Tupana'ga apoa.
  sja-NT: ¿K'awada-e p'anɨk'ã Cristode ijãadak'ãriipa Ak'õre Jaure tachi k'ap'ɨade
    bapari, Tachi Ak'õre ichi te waibɨade baparik'a? Mapa Tachi Ak'õreta tachi k'ap'ɨa
    chipari.
  xed-xed: 'Sna a kuni kazlay: Sluʼuvgha ghuni ná, həga Sulkum nda ghuɓa ya kəʼa ra?
    Lazglafta ta vlaghunata ŋa nzaku ma kaghuni, ta ka ŋa ghuni a vgha ghuni tama
    wa.'
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ mé yiquí cu̱ñu ndó ja̱n cúú á tátu̱hun
    in veñu̱hu nu̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱, mé a̱ na̱sa̱ha̱n Ndióxi̱ nu̱ ndo̱.
    Ta viti yiquí cu̱ñu ndó a̱ ju̱ú ña̱ha mé ndó cúú á jáchi̱ cúú á ña̱ha Ndióxi̱.
  gfk-S: Hohaam, pa mu le nunure be ira palatamai mu a hala tano Halhaaliena Tanuo,
    ma i kis naramon ta mu, ma mu te kap ie metuma hone God? Ma pa mu le nunure bileng
    be paile numu iat mu?
  bmu-bmu: Sileŋinan mönö Uŋa Töröŋaŋgö Buŋa jikeŋi (tempöl) akza. Anutunöŋ Uŋaŋi
    eŋgiiga buŋa qem aŋgugetka uruŋine malja. Miaŋgöra nanŋini buŋaya qahö akzei,
    mi mötze me qahö?
  dgz-dgz: E gase anu kakayaseana, e ugu wapia ame God Guewa Woup Seniwa pa megawa,
    God eneni gapan potayap wandiniwa. Ap menan etuya ek enan uon,
  eng-GNV: Knowe yee not, that your body is the temple of the holy Ghost, which is
    in you, whom ye haue of God? and yee are not your owne.
  zaa-NT: Tsí bihua yù le qui'ni cuerpo qui' ttu ttu tsa le nna chi ną́ yú'u qui'
    Espíritu Santo enne' chi dua lo losto' le, porqui'ni Tata Dios nna guthèl·le'e
    bi para lebi'i. Lèe nna chi née Xana' le álaáru la'a mísmuba lebi'i.
  eng-WEBSTER: What, know ye not that your body is the temple of the Holy Spirit which
    is in you, which ye have from God, and ye are not your own?
  guh-guh: Payapëtaneme rabaja mapacueneje. Paneperabëto baja cajena Espíritu Santo
    pijabo papecatsijamatabëecaexae. Dioso cajena pacarajuta pijaEspíritu Santo papecatsijamatabëecaenexa.
    Dioso baja cajena papijajivimë. Nexata paneperabëto ata paxamënexa. Apo panaperabëxainaemë
    panijacuata panenatojitsipaecuenia paneexanavanapaenexa.
  bon-bon: Weene umle gemi, egä weeme tääpe lui mete gemi Aceji Seemo tääpume, lui
    te weeme cabu yaanajuge, Acejiyame lui Seemo ituge weebibine ceera. Weene weeme
    lica gemi, weene Acejiyame memi,
  nhw-BL: ¿Amo anquimatij amotlacayo eltoc ichaj Itonal Toteco? ¿Amo anquimatij Itonal
    Toteco mocahua ipan amotlacayo pampa Toteco Dios quititlanqui ma itzto nopona?
    Huajca amojuanti ayacmo anamoaxcahua para anmonahuatise. Ama aniaxcahua Toteco,
  swh-ONEN: Je, hamjui ya kwamba miili yenu ni hekalu la Roho Mtakatifu akaaye ndani
    yenu, ambaye mmepewa na Mungu? Ninyi si mali yenu wenyewe,
  wbi-wbi: Namukagula kuuti amavili ghinu je nyumba inyimike ja kufunyila ija Mhepo
    Mwimike, juno ikukala mun'kate mulyumue, jula juno mukapelilue kuhuma kwa Nguluve?
    Namukagwile kuuti ghwemwene jumue?
  bba-bba: Nɡe i ǹ yɛ̃ mɑ bɛɛn wɑsi sɑ̃ɑwɑ Hunde Dɛɛron wɑ̃ɑ yeru wi u wɑ̃ɑ bɛɛ sɔɔ,
    wi Gusunɔ u bɛɛ kɑ̃? I ǹ tii mɔ.
  eng-KJVCPB: What? know ye not that your body is the temple of the Holy Ghost which
    is in you, which ye have of God, and ye are not your own?
  kgk-NT: Nhande rete oiko-ma Nhandejáry róga ramo. Ha'e ome'ẽ va'ekwe nhande-vy Nhe'ẽ
    Marangatu tee va'e. Oiko-ma nhande py'apy-py. Upe-ma ramo nhande rete oiko-ma
    Nhandejáry róga ramo. Nhandéjehe anho ndoikovéi-ma nhande rete. Hesu rete ramo-ma
    oiko. Ha'e omano nhane mopotĩ hagwã nhane rembiapo vai-gwi. Tupã Nhandejáry oiko-ma
    nhande ruvixa. Ha'e omboyke-ma nhandéhegwi nhane rembiapo vaikwe teko porã-rupi
    jaiko hagwã. Upéa-gwi tapembotuvixa kena Nhandejáry-pe. Tapeiko teko porã-rupi
    nde reko rexa va'e omboete hagwã Nhandejáry-pe.
  waj-waj: Hama ngia rikiaannee? Anutuuqoono Mmannasa Yoketaivaa i mmikio i aakiaivo
    nuunaira nnau yoketaivaa roosiivaki hara kioo varinoo. Hama a ainikuavee. E Anutuuqaanikuavee.
  cpy-cpy: ¿Tema piyotee-yini rootaki piwatha oshiyawori pankotsi ijeekantari Ishire
    tajorentsi? Riitaki Tajorentsi otyaanta-kimirori, riitaki omperayitzimiri. Tee
    eeroka añaashi-waeta-chani apaniroeni,
  mpx-mpx: Age nige ku aatena tuwamiu i ola Limi Bwabwalena Yayaluwa Bwabwalena kaiwena,
    iya Yehoba i pewa ge i holaviya eliyamiu! Nige totomiu nuku lologugui-agimiu,
    Yehoba i logugui-agimiu,
  wbp-wbp: Nyurrurlarlu kankulu yangka milya-pinyi palka nyurrurla-nyangu ngulaju
    kankulurla maralypi ngurra karri Pirlirrpaku Kaatu-kurlanguku. Pirlirrpa ngula-ka
    kaninjarni nyina, ngulaju-nyarra yungu Kaaturlu. Kujarlaju, nyurrurla-nyangu palka,
    ngulaju kula nyurrurla-nyangu, ngulaju Kaatu-kurlangu.
  luo-luo: Donge ungʼeyo ni ringreu en hekalu mar Roho Maler modak eiu kendo ma Nyasaye
    osechiwonu? Ok un mau uwegi;
  nhe-NT: ¿Ax inquimatij imotlacayo eltoc ichaj Itonal Toteco? ¿Ax inquimatij Itonal
    Toteco mocahua ipan imotlacayo pampa Toteco Dios quititlanqui ma itzto nopona?
    Huajca ama ayoc timonahuatíaj pampa tiiaxcahua Toteco,
  aii-aii: ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܗܲܝܟܠܵܐ ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܝܠܹܗ ܕܒܸܥܡܵܪܵܐ ܝܠܹܗ
    ܓܵܘܵܘܟ݂ܘܿܢ، ܗ̇ܘ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܠܹܐ ܝܬܘܿܢ ܕܓܵܢܵܘܟ݂ܘܿܢ؟
  esk-NT: Puuyusruŋaqasri timigikkasi agaayyuvikpagitilaaŋitñik Agaayyutim Irrusrianun
    akuqtuaġikkaqsi Agaayyutmiñ. Ilipsitñik pigiñġitchusri. [Taatnaqługu pił̣hiñaunġitchiksi
    supayaaq.]
  msb-msb: Nano, dili niyo aram na an iyo lawas istaran san Espirito Santo na ginhatag
    sa iyo san Dios? Dili na kamo an tagsadiri san iyo lawas,
  cpa-NT: ¿Tsa³ŋih³ hniah¹²? Ma²lǿa¹² jmø³ŋø³ jniang³ ju³lah ma²lǿa¹² guøh¹², hi²
    ma²quin² báh³ jniang³ jmi²dsí² han¹³ quiah¹² Diú¹³. A¹jáng¹ hi² quián² jniang³
    guiag¹³ jniang³ jmø²ŋǿ¹² quián² jniang³.
  dso-dso: ମନେ ରଅ, ତମର୍‌ ଗାଗଡ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ରଇବା ମନ୍ଦିର୍‌, ଜନ୍‌ ଆତ୍‌ମା ତମର୍‌ ବିତ୍‌ରେ
    ବାସା ଅଇଲାଆଚେ, ସେଟା ପର୍‌ମେସରର୍‌ ଟାନେଅନି ମିଲାଇ ଆଚାସ୍‌ । ତମେ ନିଜେ, ନିଜର୍‌ ନୁଆସ୍‌
    ମାତର୍‍ ପର୍‌ମେସରର୍‌ ।
  meu-meu: Asi dibamui a, tau-animui na Lauma Helaḡa ena ruma; ia na lalomui ai, Dirava
    ese vada e henimui? Umui na dia sibomui emui;
  yva-NT: Wasanasine mamo Anawayo Vambunine ama yavare ma. Omamo ntuna no wasanuga
    rai muno Amisye wepirati po raugaje wasai. Weti weapamo taune wapaura wasai ramu,
    yara Amisye wepi apaura wasai.
  dgc-dgc: Bakit! Ewan moy tukoy a i bégi moy éy bile na Banal a Espiritu? Mégiyan
    siya dikam. Saya i kaluub na Diyos dikam. I bégi moy éy éwan moy koo, éngˈwan
    koo na Diyos,
  zpm-NT: Goḻguieṉ gaṉle, zha ne nole xnëz Dios, masaque zha nac zig tib yadoo zaatne
    rbëz Espíritu Sant, Espíritu ne rdeed Dios rbannie zho. Led nedraa rnabey xcuerp
    ne,
  hix-NT: Onà wyaro uhutwahra kat manatxowà. Ohun komo rma, Khoryenkom yokato màn
    me naha, ohnawonye noro yesnàr ke. Khoryenkom nàmàtho rma noro ha. Owyano ro kom
    mehra harha naha, ohun komo. Kohkomo wyano ro me harha naha.
  sim-sim: Avak ji hishanan, maome jihi oso Masikome or Avui Wasilaka hari oto linda
    mishi sir. Uwa osik maome jihi oso mbeek jihi ambu sir. Uwa osik os ji ukwak ji
    hishiwa hom ji ukwa ambu sir, wahau. Masikome Avui Wasilakahi or mbawa hom ji
    uka.
  npi-ULB: तिमीहरूको शरीर पवित्र आत्माको मन्दिर हो भन्‍ने कुरा के तिमीहरूलाई थाहा
    छैन, जो तिमीहरूभित्र रहनुहुन्छ, जसलाई तिमीहरूले परमेश्‍वरबाट पाएका छौ ? तिमीहरू
    आफ्नै होइनौ भन्‍ने के तिमीहरूलाई थाहा छैन ?
  cgc-cgc: Paryo kaw inyo ula nalam na inyo na mga lawa sagrado na paistaran ta Dyos
    Ispiritu Santo na naan ki kyo! Kanen paatag ta Dyos naan ki kyo! Dili en kyo gatag-iya
    ta inyo na kaugalingen
  tim-tim: Aregât den umatŋe siâkâ makyeŋgire nâŋgâŋet. Anutuŋe ikiŋaet Heak Âlepŋe
    huŋgunaŋdo biwiyeŋân miep aregât ye amâ yâkgât emet akmai. Akto ye âmâ yeŋaet
    bo.
  yor-yor: Tàbí, ẹ̀yin kò mọ̀ pé ara yín ni tẹmpili Ẹ̀mí Mímọ́, ti ń bẹ nínú yín,
    ti ẹ̀yin ti gbà lọ́wọ́ Ọlọ́run? Ẹ̀yin kì í ṣe ti ara yín,
  wos-wos: God déka Hamwinya gunika hwendéka dé guna mawulimbu wulaaye téndéka guna
    séfi dé Godna Hamwinyana tempel dé. Wun jooka guni xékélaki, o yingafwe? Guna
    séfi guna male yingafwe.
  emp-NTPO: ¿Bãrãba adua panʌca bãrã cacuara Ãcõrẽ Jaure deda? Ãcõrẽba idji Jaurera
    bãrãa diasia. Idjira bãrã sod̶e b̶ʌa. Bãrãra ara bãrãneẽ́a ãtebʌrʌ Ãcõrẽnea.
  eng-F35: Do you not know that your bodies are a temple of the Holy Spirit within
    you, whom you have from God, and you are not your own?
  ind-ind: Jangan lupa bahwa tubuhmu ibarat ruang mahakudus untuk Roh Allah, yaitu
    Roh-Nya yang sudah kamu terima dan yang tinggal dalam dirimu. Artinya tubuhmu
    bukan lagi milikmu sendiri.
  pes-OPCB: آیا هنوز نمی‌دانید که بدن شما، مسکن روح‌القدس می‌باشد که او را خدا به
    شما عطا کرده است؟ آیا نمی‌دانید که روح‌القدس در وجود شما زندگی می‌کند؟ پس بدن
    شما، از آن خودتان نیست!
  mpt-mpt: Ib dimo kukub misiamo mo namibe! Niminbabe, ib dam ole Gode amobe. Gode
    Hobe ibo dobyebua ib bobol tem osa ib dam osa bibe biebe. Gode ibo dohalilanea
    e miine dabanea daakenea atdimo kaanea ibo hengmino temo blibo walebio kesoa ibo
    God emiobe. E inanebio kesoa ibo ib damo ibmalo mo kima blibbabe. God eta ib damo
    kima biebe. Ibo mo baanibta Ni nini bobol tem funin ota wafu nomabbiobo ge obianiba
    eka unangi tamano henga binabibi taman deibo mo dleb haananimibe! Niminbabe, Klaiste
    ib hengmino walubenebio kesoa ibo e kukub osa e okok osa kla okok kebianiba e
    niniino dobtouleb nine!
  ssx-ssx: Ika꞉ lokemanu tukiki pa꞉ta꞉ta꞉ mo Holi Sipitidi pitina꞉ ipika꞉ yakopiki
    da haleme ekita꞉ hone na witelemepe. Kutupa mo Holi Sipitidi pila꞉ ekita꞉ Koda꞉ma꞉
    iki pa꞉ta꞉ kita꞉la꞉ ekita꞉ hone na witelemepe. Ikita꞉ ika꞉eki dia꞉me. Koda꞉na꞉eki
    halememe.
  mkl-mkl: Mɑ̀ i kù mɑ̀ ŋɑ iyi ɑrɑ nŋɛi í jɛ bi ku wɑi Hundei Ilɑɑɔ̃ iyi í wɑ si ŋɛ
    iyi Ilɑɑɔ̃ í mu nŋɛ? I kù nɛ ɑrɑ nŋɛ
  gaq-gaq: ପେ ମେଁନେ ପେମ୍ୟାଃକେ ଜେ ପେଇଂନେ ଗାଗ୍‌ଡ଼େ ପବିତ୍ର ଆତ୍ମାନେ ମନ୍ଦିର୍‍ । ମୁଡ଼ି ଆତ୍ମା
    ପେ ଇସ୍‍ପର୍‍ନେବାନ୍‍ ବାପେଲେଃକେ ।
  gof-RNT: Hintte asatethay Xoossay hinttew immida hinttenan de7iya Geeshsha Ayyaana
    keethi gideyssa erekketii? Hintte hinttebaa gidekketa.
  unx-unx: ଆପେୟାଃ ହଡ଼୍‌ମଦ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ନାମାକାଦ୍‌ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ମାନ୍ଦିର୍‌
    ତାନାଃ, ଏନା କାପେଚି ସାରିତାନା ? ଆପେ ଆପେଗି ନାହାଁଲାପେ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ତାନ୍‌ପେ
    ।
  gah-gah: 'Itó lekeza láa liki gilisá amahe: Lukugupe nene Sikalahulímini monó zavusave
    neve. Ómasímo lekelí lukugupémini agikagú minoko aleko itive loko mololeketonoimóma
    neve. Lekeza nene likigika lukugupémini amelage minamanazo,'
  lcm-lcm: Parik mipa nas ta pukun imi kapo lu i atailai si Malanganto Gogoai, nang
    singimi? Iuang nang a God kata alis imi tatana? Nami parik milapa anguan kakami
    pok an,
  aer-aer: Arrantherre-ame itelaretyakenhe? Tyerrtye arrekantherrenhe aneme apmere-arteke
    Utnenge Akngerre anentye akngerre. Ngkartele arrenhantherrenhe Utnenge Akngerre
    antheke nhenge re irrpetyenhenge arrekantherre-arleke apmere mpwaretyenhenge yanhe
    ikwere. Kele arrantherre-arrpe alartetye anetyakenhe, Ngkarte-arle alartetye arrekantherrenhe.
  qvc-NT: '¿Manachu yach''angillapa: Kwirpunchiqqam Dyuspa Santu Ispiritumba adurana
    wasinshina, nishpaqa? Chaqa Dyusqam Santu Ispiritunda qowashqa kanchiq, noqanchiqkunapa
    kwirpunchiqpi tiyanambaq. Chaymi kwirpunchiqkunaqa manana noqanchiqpachu; ashwanmi
    Tayta Dyuspana.'
  tgl-ULB: Hindi ba ninyo alam na ang inyong katawan ay templo ng Banal na Espiritu,
    na siyang namumuhay sa inyo, na inyong tinanggap mula sa Diyos? Hindi ba ninyo
    alam na hindi na ninyo pag-aari ang inyong sarili?
  cbs-NT: '@see-verse:1CO.006.018'
  xtm-NTPP: ¿Xi ñatuu ka jini ni ja yikikuñu o a chi nuu koo Xtumani Ndios ma kúu?
    Te suu ya kúu iya ni skuta'vi ña'a Su'si ma, te iyo ya ji'in o a, te masu maa
    o tátnuni‑ka nuu maa o a.
  nnq-nnq: Bo, mmi kumanyangaje kutenda mibele jinu nga Nyumba ja Uhuke jwa Chwapi
    ojwabi nkati jinu, ojwamapokela kuboka ku Nnoongo? Jwenio jwinu mangwetoje.
  bao-NT: ¿Mʉja upʉa, Ʉmʉreco Pacʉ mʉjare cʉ̃ ca tiicojoricʉ, mʉjapʉre ca niigʉ Añuri
    Yeri yaa wii ca niirijere mʉja majititi? Mʉja méé, mʉja upʉ ʉparã mʉja nii.
  san-ORI: ଯୁଷ୍ମାକଂ ଯାନି ୱପୂଂସି ତାନି ଯୁଷ୍ମଦନ୍ତଃସ୍ଥିତସ୍ୟେଶ୍ୱରାଲ୍ଲବ୍ଧସ୍ୟ ପୱିତ୍ରସ୍ୟାତ୍ମନୋ
    ମନ୍ଦିରାଣି ଯୂଯଞ୍ଚ ସ୍ୱେଷାଂ ସ୍ୱାମିନୋ ନାଧ୍ୱେ କିମେତଦ୍ ଯୁଷ୍ମାଭି ର୍ନ ଜ୍ଞାଯତେ?
  huv-NT: ¿Neol ngo mejawana, icootsa ajlüyiiüts atnej templo ocueaj Nangaj Espíritu
    leaw Teat Dios tüüch miüna? Ngome icoyóotsan quiaj aneayayoots, marangaats leaw
    andiümaats.
  otn-NT: ¿Ua hi̱nguí̱ pa̱hmʉ ngue nu̱ ma̱ do'yohʉ, gue'a̱ nnøpa̱ ni̱ja̱ ra̱ Espíritu
    Santo'a̱? Porque Oja̱ bá̱ pɛnhna̱ Espíritu Santo ngue di̱ m'mʉp'ʉ ja ma̱ mmʉihʉ.
    A nu̱yá, ya hi̱n da̱di̱ mma̱ndasɛhʉ ya.
  nop-nop: 'Be hidi indiŋ u mube nadiiŋ: foloohik woŋadi Uŋgoniŋ Munabuli’walaŋ siloŋyot.
    Adi hidi’walaŋ foloohik maaneŋ itoudok Bepaŋdi kamehamguk. Ale hidi yadi welehik
    be foloohik diniŋ molom moŋ.'
  obo-NT: Waa kow vo nokosaddoo no iddos lawa row, noko-iling to templo to Uhis no
    Ispiritu no id po-ubpa to Monama riyot koniyu? De-en konnad sikiyu kos komunoy
    to lawa row, ko konna, idda ron so Monama.
  cak-ENT: ¿Man ivetaman tüj c'a que rix racho ri Lok'olüj Espíritu? Rija' petenük
    riq'uin ri Dios, y pa tak ivánima c'o-vi. Y romari' man utz tüj que rix nibün
    achique na ta ri nijo'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤌᤰᤁᤡᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤜᤡᤶ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤱᤄᤥᤀᤣ ᤁᤧᤘᤕᤡ᤹ᤒᤡ᥅ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤧᤒᤡᤖᤡᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤛᤡᤃᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤌᤰᤁᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤂᤡᤏᤡ᤹ᤀᤡᤴ ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: ¿A nduú jínī ndá nú jā yiqui cúñu nú cúu templo Espíritu Santo jā ní jēhe
    Yāā Dios nūū nū, de ndéē yā inī nū? De nsūú cuenta maá nú cúu nú.
  san-TIB: ཡུཥྨཱཀཾ ཡཱནི ཝཔཱུཾསི ཏཱནི ཡུཥྨདནྟཿསྠིཏསྱེཤྭརཱལླབྡྷསྱ པཝིཏྲསྱཱཏྨནོ མནྡིརཱཎི
    ཡཱུཡཉྩ སྭེཥཱཾ སྭཱམིནོ ནཱདྷྭེ ཀིམེཏད྄ ཡུཥྨཱབྷི རྣ ཛྙཱཡཏེ?
  qve-NT: Qankunari, ¿manachu yachankichis cuerpoykichisqa Santo Espiritupa tiyanan
    templo kasqanta? Hinaspapas qankunamanmi Diosqa Santo Espirituntaqa qosurankichis.
    Chayraykun qankunaqa manaña cuerpoykichispa dueñonchu kankichis.
  pao-NT: Tamme sakwa gi tammesoo tookoo soonahadyakwepana, soo te tookoo ka Te Naa
    Besa Pooha-tooha'yoona, tamme ka oo-gatuoona. Ooonne'yoona soo Te Pabe'e
  cbu-NT: 'Itaru, Apanll Waanaatsi Wani iyash pshtayaru, nutsishini taakiya. Apanll
    nutseetsini waama panguseem tamapari ashiru tinarangiya, watam iyash taakuwa.
    Ashiri Apanlleem pang'' ashiru taakuni, ¿tamareeja itsachtachini? ¿Ndusha mangoonkis?
    Isus kapung kiyung kachiyeeru, iyaam tsipayaru, tumashirineemani tuwaparangiya,
    yuwamand yutaritshishee tumashtarangini anumanda. Ashiri ¿mayaamshta yutaritshishee
    yusur zandchich? Isusootsimari chinamaam waritakiya. Ashirucha,: Yutaritshishee
    ngateerus suwangtsa. Apanlleetsimari kuk payungtsa, atina siyaatsi.'
  usa-usa: Áánûqtuma Aokaq-Áágómá ketááí tirunóbáqtáá makáiqtaqtaa ketáámá Aokaq-Áágóní
    anó-monoq-nakaa umá kémaunatae. minnáyaba keráwáqá kéitaanabiyo? íbêqa keráwáqtí
    túma íma keráwáqtí minnáe.
  soy-soy: Áni nyu rɛ nɔ́inɛ́piŋɛ yɛɛ Nfɑ́ɑsɔnɛ kɛ Uléécɑɑ uu nɔ́ n hɛ nn nɔ́kɛnɛ́mɛɛ
    we kɛyɔɔ? Áni nɔ́mɛnɛ́círɛ te.
  hui-hui: Tínaga tingini hangu hangu howa Ngode Datagaliwabe Dinininaga anda kamigo
    manda nabi kamibe. Ngode Datagaliwabehanda ibu Dinini ogoni turu halu bame ngiyago
    ibu tíha haabo kagoni. Ai tí tíninaga ndo tí Ngode Datagaliwabenaga kami.
  amf-amf: Bishino yenno Manpas Gazansa ooni gaza konin dohonam dhesattenu? Barjokalanka
    yenin tiyoono Manpas Gazano yennon iintene. Yediar yentitehe, Barjosane.
  quc-NNT: ¿A mat kich'ob'o chi ri i cuerpo are rachoch ri Loq'alaj Espíritu ri k'o
    pa ri iwanima', ri yo'm chiwe rumal ri Dios, chi ri ix man iwech tä iwib'?
  dob-dob: ꞌEnega wada nuwaꞌiꞌisi ꞌaene ooda Yaluyaluwa Tabuna ꞌina anuwa, manuna
    Yaluyaluwa Tabuna nina Yaubada ꞌenega ꞌimai ga soladaya ꞌimiyami, ꞌenega geyaꞌabo
    tauda taloiloineda, ta esi Yaubada ꞌida loineda.
  wrs-wrs: Doa honamoa ahalao, osmoa yenamba nihva Sesoasongolna deuv. Sesoasongolva
    yena nihmera eungu vinv. Yemba doa wohlundthoana Sesoasongolna, noinda yimba pevna
    kuwulva lohvmoa, Sesoa yena kuwulva wulluhv.
  mca-mca: ¿Me nite' ƚenikfe'li'ƚets in ekheweli'ƚ ƚetsi'iƚ'ej pa' Espíritu Santo
    qa hikpa' i'niƚ'etji', pakha'an neƚisi'ƚij pa' Intata, ma' qa nite' ekhewelƚi'iƚ
    qu' antsat'etsi'ƚ etij?
  tzo-TZC: ¿Mi mu xanaꞌic ti abecꞌtalique ti jaꞌ templo yuꞌun ti Chꞌul Espíritu ti
    laj yacꞌboxuc ti Diose? Jech ti Chꞌul Espíritue nacal ta atojolic. Jech o xal
    un, mu avuꞌunuc aba atuquic.
  mya-mya: သင်​တို့​ကိုယ်​ခန္ဓာ​သည်​ဘု​ရား​သ​ခင်​သင်​တို့ အ​တွင်း​၌​ကိန်း​အောင်း​တော်​မူ​သော၊
    ဘု​ရား သ​ခင်​ပေး​သ​နား​တော်​မူ​၍ ဝိ​ညာဉ်​တော်​၏ ဗိ​မာန်​တော်​ဖြစ်​ကြောင်း​ကို​သင်​တို့​မ​သိ​ကြ
    သ​လော။ သင်​တို့​ကိုယ်​ကို​သင်​တို့​မ​ပိုင်။ ဘု​ရား သ​ခင်​သာ​လျှင်​ပိုင်​တော်​မူ​၏။-
  gng-NT: Na bɛn ki ye niʼgbɛnɛnt yé *Mifuoñaanm ya duku nɛ-ɛɛ? Uwien nɛ de' nɛ
    mɛ̀, nɛ mì te niʼni. Nɛn bo na ji si niba.
  cbi-NTPO: ¿Tsejtu ñulla mijdetuu ñulla' bulu Diosa' pupunanu ya juuñuunmala, Diosa'
    kuwañu Espíritu Santo ñulla' bulunaa chuñuba? ¿Tsenmin ñulla' bulu ñuichi jutyuñuba
    mijdetuu?
  ikk-NT: Ra ụnụ amarịndẹ nị ẹhụ ụnụ wụ Ụlọ-nsọ Mmọn-nsọ hụn rị imẹ ụnụ, Mmọn-nsọ
    hụn ụnụ gha ẹka Osolobuẹ nwọnhẹn, nị ẹlẹ ụnụ nwọn enwẹn ụnụ?
  leu-leu: Lamon faꞌulaa o a vipin siim a malaan sena lifu lotu e a Vovau Xaradak
    aava Piran a tavai nano pana, nane taxa taagul lana. No pife paamuian nano xa.
  maz-NT: ¿Cjo dya i̱ṉ pãrãgueji, in cuerpogueji ngue o̱ templo o̱ Espíritu Mizhocjimi
    c'ü me na sjũ'ũ c'ü bübü in mün'c'eji? Nguetsjë Mizhocjimi c'ü o dya'c'üji c'ü.
    Dya ngue in tsjatsjëgueji in cuerpoji.
  bod-N: ཁྱོད་ཅག་གི་ལུས་པོ་ནི་དམ་པའི་ཐུགས་ཉིད་ཀྱི་མཆོད་ཁང་ཡིན་པ་མི་ཤེས༌སམ། དམ་པའི་ཐུགས་ཉིད་ནི་དཀོན་མཆོག་གིས་གནང་ཞིང་ཁྱོད་ཅག་གི་སེམས་ནང་དུ་བཞུགས་པ་ཡིན།
    ཁྱོད་ཅག་ནི་རང་ཉིད་ལ་དབང་བ་མ་ཡིན༌ཏེ།
  tca-NT: ¿Tama ẽ́xna nüxü̃ pecuèx i pexene rü Tupanaãẽ i Üünexü̃pata na yiĩxü̃? Rü
    pegu nixĩ i naxãchiü̃xü̃ i ngẽma Naãẽ i Üünexü̃ i Tupana pexna muxü̃. Rü ngẽmacèx
    i pema rü tama pegüarü yoratama pixĩgü.
  zpl-NT: Xne uriꞌihua beyaꞌ nú cuerpoꞌhua neca induꞌ Espíritu Santo nú uliquiꞌ Diose
    luhua, nu lunú nzula Espíritu Santo cuna liꞌihua la nibiyaꞌ eꞌcuhua luhua.
  mbc-NT: Mîrîrî ayesa'kon wanî epu'tîya'nîkon pra kin naatî? Paapa Yekaton ko'manto'
    pe awanî. Moropai Paapa winîpaino pe awanî. Mîrîrî ye'nen aawarîronkon pe awanîkon
    pepîn mîrîrî.
  ndg-ndg: Mutangite kwaa kuwa yega yinu ni lihekalu lya Roho Mtakatifu. Ywatama nkati
    yinu, yolo ywamupeilwe kuoma kwa Nnongo? mutangite kwaa kuwa mwenga kwaa mwabene?
  wsk-wsk: Nina me ikisan e? Nenenga ningimik mu Bur Laili, Kaem kote taman, wore
    ko kawam digo laili, se nu nenenga ningi bagoso. Nenenga ningimik mu nengeta ninga
    la iwita mena;
  toj-NT: ¿Mi ma huaxa naahuex que ja hua cuerpoexi, stemplo ni ja Espíritu Santo
    ja ma' secunej quitic ja Diosi? Yena ni ja Espíritu Santo ti ni culan ja ba templo
    jahui. Mi xa hualahuex que huen suinquilex ja hua cuerpoexi
  tbc-tbc: Aŋanem tinimi an man Awan Urgun san aben gun a, an ta aloŋ na yak i? Anut
    iŋanen Ur iganeg ipalug aŋ ilom lo imado da, an niŋen o aŋ tinimi an aŋsam tia
    ya.
  sna-sna: Hamuzivi here kuti muviri wenyu itemberi yaMweya Mutsvene, ari mamuri,
    uyo wamakagamuchira kubva kuna Mwari? Hamuzi venyu;
  smk-NT: Magwa' para et a kai moyo nin tanda' a say lalaman moyo ket syay pinakatimplon
    mampiikapan nan Ispirito nan Dios nin nibi na komoyo? Ambo' moyoynan ikon a lalaman
    moyo no kai ikon naynan Dios.
  grc-TCGNT: Ἢ οὐκ οἴδατε ὅτι τὸ σῶμα ὑμῶν ναὸς τοῦ ἐν ὑμῖν Ἁγίου Πνεύματός ἐστιν,
    οὗ ἔχετε ἀπὸ Θεοῦ; Καὶ οὐκ ἐστὲ ἑαυτῶν,
  gof-WFTW: Hintte asatethay Xoossay hinttew immida hinttenan de7iya Geeshsha Ayyaana
    keethi gideyssa erekketii? Hintte hinttebaa gidekketa.
  spa-BLM: ¿O no sabéis que vuestro cuerpo es templo del Espíritu Santo que está en
    vosotros, el cual tenéis de Dios? No sois vuestros,
  kyz-NT: Janeruwarete 'ga U'agesagea amut janee. A'eramũ janepira Janeruwarete 'ga
    'Agesage roga. A'eramũ 'ga 'Agesagea akou jane pype.
  dao-dao: Acunüng, nami pumsa cun Pamhnama ning jah pet, Ngmüimkhya ngcima Temple
    tia am nami ksingki aw? Nami mät naw nami mät am kana u lü Pamhnama a ning jah
    ka ni;
  cya-cya: ¿Ta a jlyo ti' um si'yana cunda scaa um lca um laa se'en ntsu'hui Espíritu
    nu Luhui 'in Ndiose, ñi nu ncuan xu'hue um lo'o cunta 'in Ndiose, lo' a ndi'in
    'a um lo'o cunta 'in um?
  nii-nii: Enim piyei! Enim ngenj noman tuk ełe ei, Gos eim Gui Ka nge ngii mił, enim
    kin no pepi mołum. Gos nge Gui Ka, ei eim enim ngang kin, enim ngenj noman tuk
    ełe mołum. Enim nge ngenj ei en enim nge mon.
  ign-NT: Échari­chu­hivare éti eta mávahá­si­ra­heripa ema Espíritu Santo eta te
    iáqueheana, taicha mavane­ruichuhi ema Viya eta mávahá­si­ra­he­yarehi ema Espíritu
    Santo. Vaipa étinahini écha eta iáqueheana.
  dik-NT: Aŋiɛc lɔn ye ŋɛk ye ŋic lɔn guɔ̈p acït luaŋ ye Wëi Nhialic rëër thïn. Acie
    wek we cak röt wepɛ̈c. Wek aa käk Nhialic.
  cac-cac: Palta eyojtacxo to a co nivanil tic, stemplo Espíritu Santo yaji. A ayoch
    cajan d'ayon̈, yujto a Dios ac'jinacoch d'ayon̈ junjun on̈. Man̈xo quicoclaj co
    b'a ticnaic,
  tzj-E: ¿Lmewutkin tc'a che ecuerpo jara' ocnak ruchoch Espíritu Santo y ja' Espíritu
    Santo xjun rebnon ewq'uin? ¿Lmewutkin tc'a che Dios yoyona chewa chcara' ebnon
    y majo'n ek'a' ixix tzrij ecuerpo?
  san-BUR: ယုၐ္မာကံ ယာနိ ဝပူံသိ တာနိ ယုၐ္မဒန္တးသ္ထိတသျေၑွရာလ္လဗ္ဓသျ ပဝိတြသျာတ္မနော
    မန္ဒိရာဏိ ယူယဉ္စ သွေၐာံ သွာမိနော နာဓွေ ကိမေတဒ် ယုၐ္မာဘိ ရ္န ဇ္ဉာယတေ?
  yaa-NT: ¿Mã tãpiamamẽ Niospa Yõshi Shara nofe ika? Nõko yora ãfe pexe keskarakõi.
    Nãskakẽ Niospa Yõshi Shara nõmẽra ika nãmãi nõko Ifofaax. Nãskax mãkõi mã ifofametiroma.
    Akka Nios mãto Ifo.
  cab-NT: ¿Ibídiñeti jun luágu lúban lan Sífiri Sándu wágubu, le líchugubei Búngiu
    woun lun laganoún wádan? Máma wagía labúriñabei wágubu, Búngiu labúremebei.
  clu-clu: Kabay ang Ispirito Santo nga gintaw ang Dios digi nagaoli sa atun lawas.
    Gani atun lawas nga dia bukun atun kondi ana run ang Dios.
  swh-ULB: Hamjui kuwa miili yenu ni hekalu la Roho Mtakatifu, akaaye ndani yenu,
