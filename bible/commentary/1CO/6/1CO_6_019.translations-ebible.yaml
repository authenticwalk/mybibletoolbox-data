    dadi ulun baa okaan isin lolon duꞌuk. Tan saa o moris ahan nuꞌu o la matene lia
    neꞌe?
  hlt-MCSB: Nangmih pum tah bawkim ni, na khuikah Cim Mueihla a om te na ming uh mahnim?
    Te te Pathen taeng lamkah na dang uh dongah namah hut la na om uh moenih.
  xtd-NT: ¿Ña kutnuni ini koio‑n xa yɨkɨ kuñu mee‑n, ɨɨn ɨɨn‑n, kuu veñuꞌu nuu tuu
    Espíritu Ianyuux a? N‑taxi Ianyuux Espíritu Ii, xa kutuu‑ia xiꞌin‑n. Xijan kuu
    xa yɨkɨ kuñu‑n, ñatu kuu kuenda mee‑n, chi kuenda Ianyuux kuu.
  mdy-ETH: ፆኦሲዳፓ ዒንሢ ዔኬ፥ ዒንሢኮ ጋሮይዳ ናንጋ ዓያኖ ጌኤዦኮ ዒንሢ ዑፃ ማኣሮ ማዔያታሢ ዒንሢ ዔሩዋዓዳ? ዒንሢ ፆኦሲሮ
    ማዓንዳኣፓዓቴም ዒንሢሮቱዋሴ።
  spl-spl: '@see-verse:1CO.006.018'
  usp-NT: Atak awetamaki' chi atio'jlak richochi' Lok'laj Jsantil Kakaj Dios ri xtaksajch
    jwi'l Kakaj Dios laj awanmak. Jilonli atak ma' awechak ta' atio'jlak.
  zav-NT: Spirit c̱he Diozən' zon lo'o yic̱hɉla'aždao' to tocho ca to beṉə' zo ḻo'o
    yo'o c̱he'. Dioz nan' bseḻe'e Spirit c̱he'enə' zon ḻo'o la'ažda'ochon' par chnabia'an
    chio'o. Caguə chio'o əṉacho naquən' gonchon'.
  sgz-sgz: Ngádáh, kápte gam talas be suri kápán páplun i gam? Kápán páplun i gam
    a ngorer i rum a lu kis on á Tanián a Pilpil. Ái Káláu ákte tarwai Tanián má a
    kis i gam. Má ngorer kápán páplun i gam kápte ngo kamu, káián sang ái Káláu.
  kek-NT: ¿Ma inc'a' nequenau nak la̱ex rochochex li Santil Musik'ej xban nak li Santil
    Musik'ej li quixq'ue e̱re li Dios cuan e̱riq'uin? Jo'can nak moco la̱ex ta nequetakla
    e̱rib e̱junes. La̱ex rehex chic li Dios.
  blz-NT: Sian mbali' inti'ionmuu se' wakamuu mase dodongoanna Alus Molinas? Alus
    iya'a dumodongo na wakamuu. Ka' Alaata'ala a men nongorookon Alus iya'a na ko'omuu.
    Wakamuu mase taasi'po i kuu a tombono. Wakamuu Alaata'ala a tombono.
  poe-NT: ¿Á noahyará kíxin jnkojnko cuerpo kuèntárá mé éxí ijnko ni̱nko itjen Ncha̱kuen
    Dios kjuanjon chꞌán kꞌuayéhérá, la ko chontará tí Ncha̱kuen chꞌán tjóá? Jahará
    la jehya ìnché tí cuerpo kuèntárá
  san-TAM: யுஷ்மாகம்ʼ யாநி வபூம்ʼஸி தாநி யுஷ்மத³ந்த​:ஸ்தி²தஸ்யேஸ்²வரால்லப்³த⁴ஸ்ய பவித்ரஸ்யாத்மநோ
    மந்தி³ராணி யூயஞ்ச ஸ்வேஷாம்ʼ ஸ்வாமிநோ நாத்⁴வே கிமேதத்³ யுஷ்மாபி⁴ ர்ந ஜ்ஞாயதே?
  cof-NT: Mantenhilaide! Nulachi pucari Diosichi Tencachi ya joe. Diosiri yachi Tencaca
    erecae yape nulachi pucabi chusa. Junto Diosi nulaca tsacumin jono joe. Nula tencachiqueri
    tsacuminla itonola joe.
  srm-NT: Dee sëmbë o, wan sabi taa di sinkii fuunu dë wan wosu u di Akaa u Masa Gadu
    nö? Di Akaa fëën di i si a da unu dë, a unu hati wë a ta libi e. Nöö wan dë basi
    fuunu seei ˻möön˼,
  qvs-NT: ¿Manachu yachankichi Tata Dioska Espiritunta kuwashkanchikunata ñukanchikunapi
    wasipishina kawsananpa? Ñukanchikunapi kawsashpa ñukanchikunapa doyñunchikuna.
    Mananami kikinchikunapa munayninchikunapinachu kawsanchisapa.
  zca-NT: ¿Chi nanet go, lë' mis kwerp che'n go nak yado' che'n Sprit che'n Dios,
    no Dios mine' Sprit che'n Dios nzho laxto' go? Kuze', gat lë't mis go nile' mandad
    go,
  cbc-NT: 'Atore bairo mʉjãã masĩrã: Dios, Espíritu Santore mʉjãã joyupi. Bairi mʉjãã
    rupaʉ pʉame Dios ya wii templo wiire bairo caãni rupaʉ niña. Tie wiipʉre caãcʉ̃rẽ
    bairo Espíritu Santo pʉame mʉjããpʉre ninucũñami. Bairi mʉjãã majũã mʉjãã caboro
    carotiparã mee mʉjãã ãniña.'
  qxo-NT: '@see-verse:1CO.006.018'
  mox-mox: Nage ge oda alamania ʼwafimi Niboana Gwalagwalana ena vanue? Ta Niboana nana
    ʼimia toatoa Yaubada ena nei kavovo ʼinega neimi. Vonahaqiaqi, Yaubada tauna emi
    Kaiwabu, ʼinega ge taumiega ona luvinemi, ta ʼesi Yaubada naluvinemi,
  kew-kew: Go niminaaeme pare pagalepa. Nimina yoganere Holi Spirit pirape epe ada-rupa
    pia. Goa pua Gote-me Holi Spirit nimi aba gisa-ga nimina yogane-para pia. Goa
    pea-pulu nimiri nipuna onaanu pimi.
  dww-dww: Tubuḡimima inam Arua Babau na vadama. Mamaitua tauna Arua ya utemina, be
    yodi inam Aruinama nopomie e miamiana. Taumi nam mabimie komawai bademina.
  twi-ASANTE: Monnim sɛ mo onipadua no yɛ Honhom Kronkron a ɔte mo mu, a Onyankopɔn
    na ɔde maa mo no asɔredan? Na monne mo ho;
  aoj-aoj: Alop ipeꞌipi ipat buꞌunai Ambal buꞌunai Godii. Ipaꞌ pegawa isimba aꞌa owa?
    Ambal anamba a nosahoꞌepa eaꞌ nape nomona ipaꞌ. Ipaꞌ ina ipaꞌ atipai, owaꞌatin.
    Ipaꞌ ananipai atipa siꞌipa.
  cbv-cbv: 'Nindih ñi tʉ́i náhninaá: Jwĩ́ih caolihboó ã jʉmat pínah niijná, Dios jwiítdih
    Tʉ́ini Espíritudih ãt wahap jĩ. Páant ã wahachah, jwiítboó ã́ih mʉʉ pánihni caá
    jwĩ jʉmʉp. Dios Jesucristodih wah deyanit, jwiítdih ã wʉn wʉ̃hat pínah niijná,
    jwiítdih ã jíib chãjap jĩ, ã́ihwã jwĩ jʉmat pínah niijná. Pánih ã́ihwã jʉmna,
    caán jwĩ maáh ã jʉmʉchah, jwĩ weñat pínahdih jenah joicánjeh, ã weñat pínahdihjeh
    chãjat caá náahap.'
  taw-taw: Nɨbi nɨgɨnɨmɨb tek lup, God Kawnan ne ak agyokek, nɨbop apɨl mɨgan ayaŋ
    mɨdeb. Ak nɨm, kal mɨgan tep ne tek ak mɨdebɨm. Anɨb ak nɨbi ke mel, God yɨl mɨdebɨm.
  jic-NT: Nujola tapalas Dios Cjües pü'ü nujisas mo'ó. Nun jis p'üy jupj wo jinwá
    jupj lal. Dios jupj Cjües nu tje'yaya. Mpes nun jis p'üy nun nuts'a'á tulucj.
    Nun Dios juts'a'á.
  zap-NT: ¿Pe nandet de ne xeydoo Espíritu Sant ne wseleedx Dëdyuzh lo de nak xkwerp
    de no ne lextoo de nuu Espíritu Sant? Che let laadetre de nak ne rnebééy de,
  wer-wer: Arim koröp pipö Ngëëngk Pulö pim ngëëngk tupët pöt ar köpël ma? Anutuuk
    Pulö arim lupötë ulmëën wë. Arim koröp pipö arimtëö won, Anutu pimö.
  ipi-ipi: Goteto yole andane wete mindimane nimba kambo molo-peke lea-kola, nimbana
    umbaini oko nimba tanena jia. Goteto balana Oli Sipitisa oko nimba gea-kola, nimbana
    umbaini oko Oli Sipitisa okona anda ateya. Yakamato wuane nembo nateyaipe. Wuane
    nembo toto, nimbato mangene mindi pule-angi, nimbana umbaini-mane Gotena gene
    oko laiyu lo atape.
  qul-NT: ¿Manachu yachanquichis cuerpoyquichis Diospaj koskan Santo Espiritupaj templon
    caskanta, Santo Espiritutaj kancunapi causaskanta? Kancunaka mana dueñochu canquichis
    cuerpoyquichismantaka,
  tnc-tnc: Esᵽíritu Santore mare ña'ajããiki kime Tuᵽarã. I'suᵽaka mare kiña'rĩjãika
    ᵽoto maᵽo'iaja kiwi'iuᵽaka ima kiro'si. ¿Samija õrĩkoᵽeyu bai je'e? I'suᵽaka simamaka
    Tuᵽarãrika sime maᵽo'ia, maro'sitakajamarĩa.
  ter-NT: Ákoikopomaka yéxa koeku miûyo itúkeovo óvoku ne Sasá'iti Omíxone Itukó'oviti,
    enepone ovo'ó koépitinoe, páhoenopimaka Itukó'oviti? Hainá'iko itínoe exópo koêku,
    itea énomone exo kêku.
  bmr-NT: ¿Nacu magaajatɨhi amɨɨhai ifiino Moocaani Gaija iijano iicanoco? Jaabo amɨɨhaifaño
    iicaabo, Moocaani amɨɨhaico aacɨɨbo. Jaamo amɨɨhai, amɨɨhai ifi abajatoro mihicatɨhi.
  fuf-fuf: E hari on andaa ɗunɗoo? Ko ɓandu mon ndun woni suudu *Ruuhu Seniiɗo wonɗo
    e mon on, on mo Alla okki on. Hinaa onon jeyi hoore mon,
  bhl-bhl: Nakunum kumel kunum waneng yu akokow kebiliw sako? Sunbin-Got e yulo akalem
    Sunbin-Finik duyemse kasike, yom kal anggil be kame Sunbin-Finik em am yol kelei,
    e yom mutuk dim alakabe te. Alakabe kasike, yukalem kal anggil bakate yukalem
    bate!
  ons-ons: Ŋine solaŋine yemo Asu koboboinane urum. Eŋe sola ŋinane kotino mere kito
    okane geakane, Anutuŋo more ŋibonge, yewa mi detmami me? Ŋine sola so koto welaine
    midaka. Anutu weku oŋo welaine
  con-NTPO: ¿Atesu'fambi ti qui ma'caen que'i Cristo a'ive dasi Chigaja que'inga afe
    Tise Qquendya'pama? Chiga tsa'caen afesi que'i ai'voja Chiga Qquendya'pa can'jen'tti
    tsu. Chiga Qquendya'pa que'inga ca'nimba que'i ai'voni can'jen. Tsa'cansi que'i
    ai'voja que'imbembi tsu.
  ghs-ghs: Nikei teqaha sama nikemaehonidzarani. Oko ma boto nikehoio Qaheuba Sumasaho
    Biiri oke nike qupadzomare.
  peg-peg: ଏପ୍‌ ଇନାକା ପୁନୁଦେରା କି ଜେ ମି ଗାଗାଡ଼୍‌ ପୁଇପୁୟା ଜିବୁନିଂ ମନ୍ଦିର୍‌, ଇନାକା ଏପେଙ୍ଗ୍‌
    ଇସ୍ୱର୍‌ତାଂ ପାୟା ଆତାଦେର୍ଣ୍ଣା ? ଆରେ, ଏପେଙ୍ଗ୍‌ ଜାର୍‌ ଜାର୍‌ତିଂ ଆକାୟ୍‌;
  txu-NT: Djãm ar aje amimar kêt? Ga, Metĩndjwỳnh õ kikretikam ỹrja pumũ. Metĩndjwỳnh
    Karõ ne ar akamdjwỳ nhỹ. Mexti:re ne axwe kêtkumrẽx ne ar akam nhỹ. Kàjkwakam
    Metĩndjwỳnh ne ar amã ano nhym nhỹ. Djãm ar aje ja mar kêt? Djãm ar ga dja gar
    amijo aba? Kati.
  eng-WEBU: Or don’t you know that your body is a temple of the Holy Spirit who is
    in you, whom you have from God? You are not your own,
  gnw-NT: ¿Picuaa'ã pa perete co jae Espíritu Santo ico pɨpe vae? Echa'ã Tumpa ombou
    peve Espíritu Santo, jare jae ico pepɨa pe. Jáeramo pe reta pico'ã ma piyupeguarã.
  mux-mux: ‘Eninga kangima Mini Kake Tiliele-nga lku-sulumina kake tiliele. Pulu Yili-ni
    Mini kanili eni sirim liiring, eninga numanuna molemú.’ niku naa piliilimiliye?
    Akiliinga eni-enini naa nokolemele;
  maj-NT: ¿A najmi yanú nga yjonintenu̱u xi ni̱nku̱hu̱ Espiri̱tu̱ Santo̱ xi tíjñajinnu̱u,
    Espiri̱tu̱ xi kitsjánu̱u Nti̱a̱ná? Najmi ta̱ ts'a̱juhunnu yjonu̱u.
  bkq-NT: 'Enanâguewâdaungâ: Jesus einwânni modo sodo odaylâ Deus Ispiritury ejiku,
    Deuslâ mawânkâ igononi kagâ itoem. Awylygue mawânrâ âwâlâ mâdutuba mawylymo, Deuslâ
    âuturimo.'
  kue-kue: Ene nangino i Holi Spirit yungumo holi yongwa, ye ene mina suna moglkwa,
    i ene God mina ingwa. Te ene nangino i enene nemyagl moglkrikwa. Ana i ene pirkrimo?
  cot-NT: ¿Arimpate tee pintsajigueji aviatimpajia oraquea pitsino iroguentiquea ichoocatantacaca
    Ishire Aapani Irioshi itigarancajiaquempica? Oquejetacaroquea iteemporote. Teequea
    aviguenti ashintajatsine,
  bnp-bnp: A kakaine mua a roho na Hanu Kiripiripi, ra i valai na Vure, i made pololilo
    ne mua. Ngane a Vure a tahone mua, i uka ma mua a tahone mua,
  apn-NT: Mẽ panhĩ kamã na hte Tĩrtũm Karõ agjê nẽ kamã hkrĩ. Tĩrtũm na pre mẽ pahwỳr
    kurẽ nhũm mẽ pahkarõ mã agjê pu mẽ te mẽ pahpê õrkwỹ pyràk. Jakamã na pu htem
    amnhĩ krã hkôt pahtỳx ri mẽmoj tanhmã ho ho papa hkêt nẽ. Ãm Tĩrtũm jamaxpẽr xà
    hkôt pix mã na pu htem tanhmã mẽmoj nhĩpêx to ho papa.
  ctp-NT: ¿Ja ndiꞌya wan kwenta chaꞌ ndiya ꞌa tiꞌ Ndiose ꞌwan, chunꞌ wa nda Ni Tyiꞌi
    Ni chaꞌ kanun Ni niꞌ kasiya ꞌwan a? Loꞌo ni, siꞌi ti ykwiꞌ ti wan ndlo wan tñan
    ꞌwan, Ndiose ndlo Ni tñan ꞌwan. Kaꞌan ꞌa chaꞌ suꞌwe yꞌni Ni loꞌo wan chaꞌ mdoꞌo
    laa wan ꞌin chaꞌ kuxi, chaꞌ lka wan nten ꞌin Ndiose; kanꞌ chaꞌ kuꞌni tnun wan
    ꞌin Ndiose nchga seꞌen ndiꞌin wan, tyuꞌwi tiꞌ wan ꞌin Ni, kwiꞌ ngwañaꞌan tyukwi
    ti tiye wan kuꞌni wan nchga tñan nu kulo Ndiose ꞌwan.
  opm-opm: Gur mohnong dahat patimur. Got oh Hanip ire ina moh ap yawar hatin hat
    patin norhe Yahsup oh ros sa patepra daham orhe Yahsup oh dire mutuhnong naham
    napapatin dir orhorsi patimur.
  bvr-bvr: Wurra ny-yinga ny-jata, nginyipa gala ny-borrwa, ya? Wurra nginyipa ny-burral
    minypa bala gun-japurra Mern An-mawunga a-nirra a-workiya, an-gatiya nipa Wangarr
    biy-wuna. Minypa nginyipa ngardapa nggu ngika, wurra jarra Wangarr biy-yika.
  wal-wal: Woi intte bollai Xoossai inttessi immido inttenan de7iya Geeshsha Ayyaanaa
    beeta maqidase gidiyoogaa erekketii? Qassi intte intte huuphessa gidekketa.
  zad-NT: ¿Abi ṉezile kwerp c̱hechoni nakan lill xḻatj Espíritu Sántona', beena' bzoa
    Chioza' ḻoo yic̱hjlall'do'choni? Na' bi gak goncho daa nazan c̱hecho;
  kmg-kmg: Me ŋoŋe šiŋuc mi manaŋgopieŋ, sahac-ŋeŋic i Tiri Mârore ufuŋ, e ŋoŋere
    sahacmaŋko ŋeŋe juju eocte Anutuzi râe-ŋarewec. Ŋoŋe maŋ sahac rune aricne.
  aso-aso: Oꞌmosoꞌmi Sikalahuꞌ nene Oꞌmosoꞌmo lehize-lengedavo lutinguꞌ minevo dovoꞌ
    ogo minive eiꞌ kekeize numuꞌve nene lengiꞌ okodine nene neive. Lengiꞌ initetine
    nomive. Nemuꞌ nene gilamaniꞌ nehe.
  uli-uli: Ha togla le mekla holongomi ila yael Espritu Santus templum, le ye mel
    iremi ngo Deus mele ye fang ngalugmi? Te hami chog yami lamlugmi bo Deus mele
    ye lamlugmi.
  nin-NT: Imba bu hi du ukpa umba ku si uki ku Abachi mu i Izhi i Iwre yi di rri so.
    Abachi a ni imba Izhi ima yi, imba bu si kye di imba so ku atu a imba mu hen.
  acu-NT: Yus ni Wakanin atumin suramsau asamtai, atumi namangke Yuse jeea nunisketai.
    Tura Yuse Wakani atumi nintin pujurtamu asamtai, atumi namangkengka atumnauchawaitai.
    ¿Atumka nuka nekatsrumek?
  cak-WNT: ¿La ma iwetaman ta c'a chi ri ich'acul can rachoch wi ri Lok'olaj Espíritu?
    Ri Lok'olaj Espíritu ri ruya'on pe ri Dios chiwe y c'o pa tak iwánima. Rumari'
    ri ch'aculaj ri ic'uan ma iwuche (iwixin) ta ka riyix.
  ebk-ebk: Ay kunyu achi ammu ay nan achoryu at magyanan nan Espiritu Santo ay wacha
    at kan chakayu ay inchat Apo Dios? Fiakun chakayu nan nakin kuwa as nan achoryu
    ngem hi Apo Dios,
  spa-PDDPT: ¿No saben que su cuerpo es Santuario del Espíritu Santo, Quien está en
    ustedes, el cual recibieron de Dios? ¿No saben que ustedes no se pertenecen
  ruf-ruf: Apfi ng'ammanyile bae ka ng'uli tsenu tsa ing'anda ye Ghumuhe Mwenzeluka,
    iyali mghati mwenu, iyamumbokele kulawa kwe Imulungu? Apfo mwemwe mwa wanu we
    Imulungu.
  gun-gun: Ndapeikuaai ri ty'y penderete Nhe'ẽ Ky'a E'ỹ mbojerovia atyrã oĩa? Mba'eta
    Nhe'ẽ pendere oĩ va'e ma Nhanderuete gui pejopy rire pendejeupegua ve'ỹ peiko.
  agu-BL: ¿Qui pe' na el chitxumu' tetz, yi kawankil ya'stzun yi ca'lil yi Espíritu
    Sant yi najlij tetz kalma'? Na ak'ij sketz tan Kataj. Nin nk'e'tz ketz, ma na
    tetz Ryos.
  isn-isn: Shamuinene kina imiile anyu inge itekeelo kung'wa ung'welu, nuikie mukati
    anyu, uyu naemupewe kupuma kung'wi Tunda?
  eng-PEV: And you know, God gave you his spirit and he lives in you. Your body is
    the home of the Holy Spirit. You don’t belong to yourself any more, but you belong
    to God.
  ilo-ULB: Saanyo kadi nga ammo a ti bagiyo ket templo ti Espiritu Santo, nga agnanaed
    kadakayo, nga adda kadakayo manipud iti Dios? Saanyo kadi nga ammo a saanyo a
    kukua ti bukodyo?
  pir-NT: Espíritu Santore marine ohori Cohãcjʉ̃. Sa yero mari pagʉri mehna ijire
    Espíritu Santo. ¿Tire masiedajari mʉsa? Sa ye mʉsa pagʉri, mʉsa jeripohnari gʉ̃hʉ
    mʉsa ye waro ijierare.
  anv-NT: Ɛnyú dékaá fɔ́ nnó menyammyɛ nyú álú lé melú ujwɔ́lé Mendoó Ukpea
    wɔ? Ɛlé Ɛsɔwɔ ne afyɛ ɛnyú Mendoó Ukpea ɛwéna né mmyɛ. Ɛnyú ambɔɔ́ fɔ́ wɔ́
    débɔɔ́ gemɛ́ge nyú wɔ.
  sab-NT: ¿Me uñale ba ulita Chubenuge ba jegwale kaire ba talla u kare Chube Oña
    alin? Chube mo Oña ketu bage toi ba ulita tale, ba mo jegwale mo talla manadale
    no trate Chube Oña alin. Jesucristo giti ba Chubenu, ba me mo mauña agali,
  tmd-tmd: Nugw ri aböña. God nuŋ Inöm Leia yad abmɨn hön, yuörɨb ñɨgö kwo mɨda. Mɨd
