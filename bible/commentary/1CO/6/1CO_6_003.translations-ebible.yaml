    nokol weng kaluuli dotu-somdupla yo!
  nlx-nlx: काय तुमू नाह जाणते काय आपु हेरोगदुतान नियाव किरहो? ते काय दुनियान वातुन
    होमच्‍यो नाय किरहो?
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á yaaká’yú daagolíni baa yádaałti’íí nohwidáhyú
