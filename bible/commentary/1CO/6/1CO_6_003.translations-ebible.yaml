  heg-NTPO: In toma ka, mam kit man nutus dais bel Ama Lamtua ima-ii in ne sorga nguas.
    Tiata, mi man musti nehan dais ana man muik lelo-lelon nas.
  ptu-ptu: Tä' daka' tiko muissam muua malaika' duka' anna la kitaia' uhhotto'i? Damoaham
    ia kaha-kaha katuboam allo-allo!
  bzd-NTPO: ¿A' kë̀ wa̱ ijche̱r tö ñies Skëköl biyöchökwakpa shu̱leraësö? Ie'pa shu̱leraësö,
    e' ta̱ ¿we̱s a' kë̀ a̱ ñippè tso' ká̱ i' ki̱ ese shu̱lir?
  kwf-kwf: Fuila kamu ka sai goꞋo ana neꞋe kuke baꞋa matalangaꞋinia na Ꞌainsel ki.
    Nia neꞋe, ka tasa liu fuakulu neꞋe kulu bolo fuana faꞋasagalana kala ru ki ana
    kaidaꞋi neꞋe.
  eng-WYC-2017: Know ye not, that we shall deem angels? how much more worldly things?
  eng-WMBB: Don’t you know that we will judge angels? How much more, things that pertain
    to this life?
  zat-NTPS: ¿Quebe nézele le'e guchí'adxu chee̱ gubáz chee̱ xabáa ca'? Cá'anqueze
    dxal-la' guchí'adxu da naca chee̱ xe̱zr la xu nigá.
  spp-spp: Yii ɲyɛ a li cè na ali wuu sí n‑pa raa mɛ̀lɛkɛɛbii ɲùŋɔ karigii cwɔɔnre
    mà? Ná wuu sí n‑pa raa pire ɲùŋɔ wogigii cwɔɔnre, tá jwumɔ saha na ɲyɛ yii á,
    yii ná yiye shwɔ̀hɔŋi wogigii ɲcwɔɔnrɔŋi na?
  zty-NTPS: ¿Bi nnézlele wchi'a ḻáže'žo wbás che ya'abá ka'? Žon byenžen wchi'a ḻáže'žo
    da' žakgak yežlyó ga ni zoažo na'a.
  mek-mek: Ke egaꞌina mo laaꞌi kai, iꞌa Kristiano papiauꞌa, agelo isafa eꞌi laomai
    felo, o apala auga afa akeafia afugai Deo fou agamia egaꞌina pinauga agakapa auga,
    alologo ma? Ke oi Deo fou agomia agelo eꞌi laomai felo, o apala afa akeafia pinaugaga
    agokapa koa aisama, iꞌina agofaꞌagai kelele eꞌeleꞌi kegama auꞌi isafa okoꞌi agopakaiꞌi
    agekaina!
  aey-aey: Ege ensel ha gesiladeqan ec qee doginafo? Ege odi odocomunfi ege maha inadec
    cetehnu je gesiladecnu ihoc biluquna.
  urd-GVH: क्या आपको मालूम नहीं कि हम फ़रिश्तों की अदालत करेंगे? तो फिर क्या हम रोज़मर्रा
    के मामलात को नहीं निपटा सकते?
  ycn-ycn: '@see-verse:1CO.006.002'
  djr-djr: Yaka yan nhe dhuwal marŋginy ŋunhi limurr dhu biyakiyi bili yan mala-djarr'yurr
