    ta sba balamile.
  mpm-NT: ¿Xi tu ka jini ra ja jaa ɨɨn kɨvɨ ti kin sandaa yo undi jniñu taka ángel
    andɨvɨ? Ti nu siaꞌan iyo ja kuu jiin ángel, nusa ti na saꞌa ndaa yo ɨɨn kuachi
    lulu ja jnaꞌan yo nuu ñuyɨvɨ jaꞌa.
  ots-NT: Hasta quí anxe ca Ocja̱, da tocaguijʉ gu ja̱mpijʉ ʉ́r huɛnda. Nu yʉ pa ya,
    ¿cja guí tzöjʉ rá ndo ntji̱ grí jojquijʉ yʉ guí cjatsjɛjʉ ya?
  hoy-hoy: येन नीव जान्सालीर कि नाव स्वर्गदूतगोळ न्याय माळेव? रा येन सांसारिक मातगोळ्द
    निर्णय माळतीदील?
  amo-amo: Na iyiru tibasu nono kadura Kutellẹ ushara ba? Andi nanere iyaghari ba
    wantinari tisu ushara nimon natibit ba?
  pjt-pjt: '@see-verse:1CO.006.002'
  cwe-cwe: Molondeka muvimanye kuwa chizawalamulila nhaguso wasenga wa kuulanga. Mbali
    mbuli za ugima uno siyo chinhu chikulu!
  daa-NT: Ku ibanno ga ? Ŋa ginte ko kuuk yaaco ɗukume seriin ɗo *ɗubal ku Buŋdi.
    Kar zer ya ta ampa-ak, maa di gi gedirgiyɗo talin̰ kaawin kuuk ɗo duniiner-anta
    ?
  mlp-mlp: Abeb teq i angelo hazizirib giqemad gilum kemamta. Na ago ne ginad a hi
    emay ye? Nazaq iyan i kayeqmo og kab osad i gigo afaqan amikmikta na gwahtiqsa
    igmo ulum kemeq wastitayuq.
  ape-C: Ipak padukemesh aka, uwok? Kweipon apak ta munek skelimum enselahos esheshih
    aih shopunek. Douk namudok aria apak douk ta wosik munek skelimum baraen um enenyenen
    nyatogur abom agundok atap iri.
  bgs-bgs: Iring na ilingawan yu na sikita tô rumuud katô mga panaligan. Purisu mému
    gó ka sikiyu tô musay katô mga manubù nit banuwa!
  faa-faa: Keseke hepene aporo menane soko isiapo maropohokosapo. Maropohokosasamo
    yumo hauaka wo soko makata feteane isiapo maropohoane siahoasireapo.
  kik-kik: Kaĩ inyuĩ mũtooĩ atĩ nĩ ithuĩ tũgaatuĩra araika ciira? Ĩ maũndũ ma mũtũũrĩre
    ũyũ-rĩ, githĩ tũtiagĩrĩirwo nĩkũmaciira makĩria!
  cap-NT: Criichi z̈oñinacaqui anjilanacz̈ puntu zakaz jusjisaquic̈ha. ¿Nii ana ziz
    anc̈hucjo? Jaziqui anjilanacz̈ puntu jusjisaquiz̈ niiqui, ¿kjaz̈t tii muntuquiz
    z̈ejlñi quija ana azquichi atasajo?
  ksr-ksr: Uumeleeŋ ejemba nononoŋ Siwe gajobaurunana yoŋoo qaagia gosiŋ jeŋ tegowoŋati,
    ii modaboroju. Iikawaa so koloojoŋi eeŋ, balonoŋ laaligowaa qaaya ii mono afaaŋgoŋ
    gosiŋ saanoŋ jeŋ tegoŋkeboŋa.
  eng-TNT: knowe ye not how that we shall iudge the angles? How moche more maye we
    iudge thinges that partayne to the lyfe?
  sbs-sbs: Kana kamwizi kuti ka tu atule mageloi? wongai vule, linu, tuwola ku atula
    indava za vuhalo?
  sue-sue: Nakai noma angelora ge sanakai tepo waise sai itia, awa kaka gamu inowewita?
    Angelora ge samunonakai ami zebura nena me tepo woi gege amira ge kei awai amire
    sanakai te wero baitamunoya awa.
  fra-NCL: Ne savez-vous pas que nous jugerons les anges ? Pourquoi pas, à plus forte
    raison, les affaires de cette vie ?
  snn-NT: Mësacua si'a ën yija bainni guansejën ba'ija'rënbi Riusu anje hua'nare'ga
    güina'ru guansejën ba'ija'cua'ë. ¿Ja'nca ba'ija'cuabi guere yo'ojën, ro ën yija
    juma jucha se'gare masiye porema'iñë caye'ne?
  atb-NT: Nga-nhúng gi, maumâng pé lé jéyáng râ nghut é hkyô lé, nungmoq a sé kô lhú?
    Haû mù, shí pyat mâ é hkyô pé lé, gè gè yhang wó jéyáng kô râ nghut lhê ô!
  cek-AK: Van kaminawk mataeng doeh aicae mah lokcaek tih, tito na panoek o ai maw?
    To tiah nahaeloe hae long nui ih hmuennawk nuiah cae loe kawkruk maw lok a caek
    o aep tih?
  bkd-bkd: Hurà nuy ba diay katun-i ha bisan asem sa mga balinsuguen aghukuman taw?
    Imbà nuy man harì agkahusay sa tagsabà ha dini dà ta kalibutan?
  ctu-76: ¿Mach ba la' wujil isujm mu' tyo quejel lac mel ajtroñel i cha'an bʌ Dios
    ch'oyolo' bʌ ti panchan? ¿Mach ba más ch'ujbi lac mele' hermañujob cha'an chʌ
    bʌ tyac jach wʌ' bʌ an ti mulawil, che' jini?
  lac-NT: Biquinin mʌ' wa ja werex quet reyo'onex yejer Cristo, rajen raji' quic bin
    ic ts'urintex a yʌjmasirob u t'ʌn C'uj. Rajen c'ucha'an a worex a sisquintiquex
    u yor a mac a choquinta'b yor yet acsa'orirob tu' yʌnechex quire' mʌ' jar a sisquintic
    yor aro'.
  xla-xla: Epame wua꞉ ma powua꞉malamata꞉, mikadepe dle so ditapo God ya꞉ banakaka
    so koko gladloweye? Epapedeme di ka꞉dena, dita ha꞉ha꞉le dulu dla yimka꞉sikili
    koko woloma ka꞉ka꞉demha꞉ha꞉loweye.
  xav-NT: Duréihã 'Re ĩhâimana u'âsi mono ma, hâiwa ãma romhuri'wa norĩ hã tiwi ĩsipizari
    za'ra hã, wa za duré wapire na tãma rowairébé za'ra ni ĩsiré, za da'ãma ĩsipo'ozéb
    ãma hã. E ãne hã zahadu aima pibui prã za'ra wa'aba di bété. Taha wa, ti'ab ré,
    marĩ wa, wasisada 're wahâimana za'ra mono wamhã, wa za wawaimri wa te wasima
    're rowaihu'u za'ra, apâ wama 're rowẽ za'ra mono da. Ãne wamhã, wa za tô wa te
    wasina ãma 're uwaimrami za'ra, wasima.
  cuk-cuk: Deginbali, ¿ar bemar wissurmarbarsi, anmar baliwiturmarga igar-nabirogega
    gumaloed? Degisoggu, we-napneggined-igar-bursunna, sunna be nabomardo.
  tbf-tbf: Vasa, nga kap telekiran va giet ta ba so vuortie bu angelo? Sien va ta
    malan, vasa, giet kap suvu duis nia vuortie bu kepineits ine simi tino simi kaber?
  uig-CYR: Пәриштиләр үстидинму һөкүм чиқиридиғанлиғимизни билмәмсиләр? Шундақ болған
    екән, бу һаяттики ишларни һәл қилиш қанчилик иш еди?
  ikw-NT: Ọ bụ nụ anụ máa nụ a jeekpe ele enine izi ikpe? Ọ kọ bụru nhne ke bụdnu
    ka.
  khs-khs: 'Sikape hepene sena nowana niyewi seila:taposa kiyawa ma mataneseya? Selima:na:nase
    yemi peleya: weyemiwana nano koloteawa niyawa hekelesaleke ililakeye.'
  dwr-ENT: ሃ ዴዑዋባይ ኣቶ ሺን፥ ኣማኒያዋንቱ ኪታንቻቱዋ ቦላ ፒርዳናዋ ኤሪኪቴ?
  pma-pma: Ka en angelo keil emun, ir rehelei rahit usite one. Sakini, titi rea keil
