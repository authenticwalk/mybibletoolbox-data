    kuibe, mas yu pirau chigøben pub arrubigwandøbe chincha asha marmønrrab kø?
  not-NT: ¿Teco pigóigue aiquenta ongomantëgotaiguëri eiro ira ironomire Tosorintsi?
    Pingomantëgotërica iriro, ¿Queroco picantocotiro yamai ora arosatapague yaca?
  plu-plu: Aysawnemenek wixwiy hiyak gikakkis ahj inugikyene. Nikwe ku apim inin yis
    kiskama adahan yis wadithebdih yikehni ay amadga inin.
  iou-iou: Ba nin aŋero kunum gänaŋ it täkaŋ u imaka, api yäpmäŋ danine. Ude tänayäŋ
    tämäŋo unita kome terak ŋonitäŋo bäräpi ahäŋ nimik täkaŋ u täga yäpmäŋ daninaŋi!
  ntp-NT: Maitamʌsmaatʌ aapimʌ tʌsai asta Diuusi tʌtʌaañicarudʌ nʌida ragai ismaacʌdʌ
    ʌrcʌʌga ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami. Vaamioma cʌʌga istutuidi
    aatʌmʌ isnʌidagi gʌaaduñi vaavoitudadami saagida ismaacʌdʌ ʌrcʌʌga ivuaadami dai
    ismaacʌdʌ ʌrmaicʌʌga ivuaadami tami oidigi daama.
  rai-rai: Lelawaai, pa muaat nunurai duk naa namur daat a naagagon a kum aangelo?
    Ma baa lenmaa, i lawaai maa pa daat pet laar paai kupi daat a wakado a kum utnaa
    ko ra lalaaun mi?
  haw-1868: Aole anei oukou i ike, na kakou no e hookolokolo aku i na anela? No ke
    aha hoi aole i na mea o keia ola ana?
  ffm-ffm: Tama on anndaa enen caroyta malaa'ika'en ɓee? Sako kulle ɗam ɗoo nguurndam!
  arb-NAV: أَمَا تَعْلَمُونَ أَنَّنَا سَنَدِينُ الْمَلائِكَةَ؟ أَفَلَيْسَ أَوْلَى
    بِنَا أَنْ نَحْكُمَ فِي قَضَايَا هَذِهِ الْحَيَاةِ؟
  cop-CNT: ⳿ⲛⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⲉⲛⲛⲁϯϩⲁⲡ ⳿ⲉϩⲁⲛⲁⲅⲅⲉⲗⲟⲥ ⲙⲏⲧⲓⲅⲉ ϩⲁⲛ⳿ϩⲃⲏⲟⲩ⳿ⲓ ⳿ⲛⲧⲉ ⲡⲁⲓⲃⲓⲟⲥ..
  sri-sri: ¿Idere masĩberi mʉsã? Marĩ Jesús merã Marĩpʉre wereboerã ʉ̃mʉgasigue ããrĩrã́rẽ
    dorerãkoa. Irasirirã ĩgʉ̃sãrẽ doremurã ããrĩsĩã, i ʉ̃mʉmadere ãmudoremasĩa.
  nal-nal: Malasing faa, iaak kawit naagu rexaas adu mur dia dina klis amun aangelo?
    Aiang ka vaaratunaan mase, taning kat faraxas dia dina waafatok amun saan pana
    roroiang kari.
  kyq-kyq: Naajege ɓo jꞋutu jꞋaki kɔjn̰ bɔɔrɔ do *kɔɗn Raage tu se, naase tap ɓo Ꞌjeelki
    ey la? Kɛn bin num, mɛt kando naajege jꞋan̰ki kaasn gɛn taaɗn tɔɔl taargen do
    duni ki se!
  kwd-kwd: Mooru moru su'a no'o ai na dauru tagoru sufaa nga enselo. Ma lauta ngaia
    'e 'ino'ona, dauru goru to'omia mola fana fa'aodolana 'ola sisika na alata lo'oo.
  ded-ded: Amma ngeneng ngade angero isingyunuma yoacngina desigecde, ngeni imoc negendaenoc.
    Ifiac amma ngeni faka goa botucnginau fede, imoc naric isinggebisia.
  ewe-ewe: Alo mienya be gbe aɖe gbe la, mí kristotɔwoe adrɔ̃ ʋɔnu mawudɔla siwo le
    dziƒo gɔ̃ hã, ʋuu keke wòahayi agbe sia me nuwo nye ge oa?
  nuy-nuy: Ari nugurru nurru-maḻaḻadi, ngagurru ngaambu-nguynju-nguynjijgana ana-angel
    anaarrawindi-lhangu. Ngubindi-windiyung, nugurru numburru-nguynju-nguynjijgaynjina
    warra-mulung-arrgi-yung-guy, anaani-rruj-jinyung ana-lhal ana-yimbaj.
  cop-BHC: ⲚⲦⲈⲦⲈⲚⲈⲘⲒ ⲀⲚ ϪⲈ ⲈⲚⲚⲀϮϨⲀⲠ ⲈϨⲀⲚⲀⲄⲄⲈⲖⲞⲤ ⲘⲎⲦⲒ ⲄⲈ ϨⲀⲚϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲠⲀⲒⲂⲒⲞⲤ.
  buk-buk: Ma aŋyalê gêŋ atu daŋ tiyham. Yac oc tamatôc aŋela sac si yom whiŋ. Bocdinaŋ
    têŋ têm kwahic dec-ŋga yac datôm bu tamatôc yom bocke naŋ yêc yac ŋasawa.
  pri-NT: Â gona câguwà caa tâmogòori pâ wàijè kaa, âna jè mwa tèi tèpa *angela? Â
    wiàna wàrapwiri, â o nye pârijè mwara ma jè tèi ê pâ nari muru na wâro kâjè ni
    gòropuu.
  zpq-NT: Na' ḻecze žin ža goncho yeḻa' justis c̱he angl ca'. Na' naquechxe goncho
    yeḻa' justis c̱he bi da' cheson beṉe' ḻo yežlio nga.
  por-TFT: Vocês devem se lembrar/Será que não sabem [RHQ] que julgaremos até mesmo
    os anjos!? Portanto, certamente nós podemos julgar os assuntos relacionados à
    maneira como vivemos aqui na terra.
  gwi-NT: Ch'aroahkat drin ji' zheekat gwich'in iizųų dhidlit nąįį gaa tr'oohahkat
    t'oonchy'aa gaakhwandaii? Zheekat gwich'in nąįį gaa tr'oohahkat łee akwat jii
    nankat datthak nihzheedagąąn'ee gaa shrigweheelyaa ąįį gwintsal.
  gvn-gvn: '@see-verse:1CO.006.002'
  nhy-NT: ¿Amo ankimatij nik asta yejwan in angelestin tejwan tikinmixkomakaskej?
    Tonses, ¿tlanik amo ma weli ma tikinyektlalikan in tokniwan nijkuak mokualaniaj
    ika itlaj tlamantle ixko yin tlaltikpak?
  asm-FB: আপোনালোকে নাজানে নেকি যে, আমি স্বৰ্গৰ দূত সমূহৰো বিচাৰ কৰিম? যদি সেয়ে হয়,
    তেনেহলেতো এই জীৱন সম্পৰ্কীয় বিষয়বোৰ অতি সাধাৰণ কথা।
  okv-okv: Eto anera te tapa amo ungotenanena sirikasora avoeto enda ta ari amo ungotena
    oenga sirikasora amo tehora
  mxt-NT: ¿Atu ña chitó ndo vatyi nyacua nya ángel ta cutuñi chi ra nuu yo? ¡Ta nyaca
    cuví noo tuhun luhlu ñayɨvɨ̱ ihya!
  tzo-NT: Chana'ic uc ti ho'ucutic hech jc'opilaltic ti jchapambetic sc'opilal ti
    ch'ul abatetic ti laj sta smulic ti vo'onee. Yu'un hech jc'opilaltic, mu vocoluc
    ti jchapantic ti c'utic chc'ot ti pasel cu'untic li' ti balumile.
  ind-AGS: Tidakkah kalian tahu bahwa para pengikut Kristus akan menghakimi para malaikat?
    Apalagi hal-hal yang berhubungan dengan kehidupan ini!
  omw-omw: Nkye hia ntapihiarave? Nraakiara tire nyaamwunyaahua mwihua quavatama avuqavu
    hiananra. Tire nyaamwunyaahua quavata avuqavu hiarahuara tita, tire qioma mwata
    mwaaqaanaa quavata avuqavu hiananra.
  yrb-yrb: Duburo ya, Godinu naueta uwarama, i aneru koto ufeisi. I gaukarana derawereba
    awonana yanu ane ane kikiratu yanu aika koto ufoe watane.
  maa-NT: ¿A mìtsà tíjiìn‑nò nga ti̱koa̱ i̱t'aà tsa̱ján kíndaàjiìn‑lá àkja̱le̱? Tsà
    jñá kíndaàjiìn‑lá àkja̱le̱, ¿a mì ko̱ma‑ná kíndaàjiìn‑lá xi̱ta̱ xinguia̱á kjoa̱
    xi tjín i̱ i̱sò'nde?
  mcq-mcq: ꞌÚ núra ꞌona ojiꞌina ꞌotua vetihunijaho ja pahejo? ꞌEnajihunaꞌe ja uneunecha
    kaꞌene ike hiakino vejujija areri pahene amairiꞌeja?
  sus-A: وٌ مُ عَ كٌلٌن عَ وٌن قَمَ نّ مَلٍكّيٍ يَتِ مَكِيتِدٍ؟ نَ كُي، وٌن قَ تَفَنشِ
    يِ دُنِحَ قٍيٍ مَكِيتِدٍ مُنقٍ رَ؟
  jpn-1965: 私たちは御使いをもさばくべき者だ、ということを、知らないのですか。それならこの世のことは、言うまでもないではありませんか。
  fra-SBL: Ne savez-vous pas que nous jugerons les anges ? A plus forte raison, les
    choses qui concernent cette vie ?
  yka-yka: Kataˈuhanbi ke isab weˈ bisan meˈ malaˈikatin hukumte bi du si pasōngan?
    Na, lagiˈ ne bang meˈ palkalaˈ si dunya kuweˈitu inin subey hukumte.
  mle-mle: Aw gwur maa laakw ginyir gwur God dikidiy diki maaj kardadiy duwaam van
    tikigwuradiy, ay? Aw li gwur atampika nimadi yawiy kwurkigwura, gwur bwu rivi-nadiygwur
    kidiy kwasadiy yawiy kidi kupwaam kwurkwurik.
  shp-NTPO: ¿Ja ángelboribi jaton akábo non jato yoixontiki, maton onanyamaa? Atixonbira,
    nato netemea jawékibo non benxoati atipanke.
  aom-aom: 'Jemëꞌo iae gavaruje Keriso-are aribövioho no majae ijonö anera gëromo
    jabesi mu masijo mevëho hesi jëvajoho. Iae ëhuni uvore: Ave saꞌare mu ininoho
    garomo mevëꞌoho iae no eni javuajëjo.'
  geb-geb: Nde vhɨra khueŋ kaŋgi fhuve? Nza Fhe Bakɨme enseri tɨvi ga suaŋv vhɨra
    mbe suanga. Nza maaŋ muuŋgiap, nza vhɨra kha nuiana simtɨgi, nza nta suaŋv suanga
    tuktɨgi.
  bsj-bsj: Ka nyomba nibo bama nob tomangeb kwamabonin bolang tiya? la ano nyo mami
    bama keti yim kalem bo wonin bolangtiye?
  cak-cak: Rix iveteman chi ja jun ri ángeles, ja roj xku'in ri achique nic'atzin
    chi ni'an chique. Si quiri', ¿achique roma man yixtiquer ta nic'ojoj-ka ri yebanataj
    chi'icojol chupan ri c'aslen vave' choch'ulef?
  chf-NT: No'onla chich cä xe cä sacbenla u tanäjob ángelojob que ajnijob t'oc Dios
    y ji'pat pasi u säte'ob. Si ca' jini cä xe cä chenlaba, más u ch'e' a sacbenla
    u toja cua' chichca u yute pancabba.
  tlf-tlf: Minte nuyo abiil tigiin kasel ensel imi kuguup uyo im-kugu-bom utafi-e-bom
    no keman-temup uyo aa ibo mungkup utamsaalip aga? Aa bole dam, imi kuguup uyo
    im-kugu-bom utafi-eman-temup kale, nuyo tii kafin diim komi kuguup nugumal tebe
    ko kanu-bilip boyo tele utafi-bom weng uyo telela ko-nulupta o ageta ko.
  piu-2006: '@see-verse:1CO.006.002'
  poh-NT: Til pa ricorquilal, reꞌ hat-tak awehtꞌalim tak chic chi reꞌ hoj ritinami̱t
