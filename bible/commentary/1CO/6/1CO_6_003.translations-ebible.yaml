    pote aru waku mesuwe i'ewyte wati­'airo kat som waku kat som yt naku i. Waku wati­'airo
    aipy­'a­set­piaria uwe aiwo­'o­pat'ok hat hawyi waku wato­mo­hãpyk aiwu­'uka hap
    ne'i.
  kpf-kpf: Ŋâran nen sumbem a zeŋgât den sâm kwâkânam mân kwaknat. Zo nâŋge?
  ppo-ppo: Take nalopaae ensel-rapené du betere ala da̧né taleyaalopó ere fo dia̧
