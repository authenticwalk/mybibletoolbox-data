    anoxuae paca itacʉpa xua painya neyabara paebiwa xua penatsicuentsiwa xua abe
    painya nepaca tsita exanaexae pomonaetha pomonae pejume cowʉntsiwi xua wajinompaewa
    yabara barapo cae pin nacuathe.
  boj-2014: Mondoŋ iga laŋ aŋgro naŋgo une qa dego peginjrqom. Niŋgi di qaliesai kiyo?
