  srq-NT: Angeles je abe chee ra “¡eɨ̃ jenye jẽ!” nande. ¿Ũquɨ̃ ndese jẽiranuãte re?
    Ã ibi jenda je “¡eɨ̃ jenye jẽ!” nande turã ja rã ae.
  kje-NT: Lo'o mim hamlinuwedi nahenia lere man mai ik ho'ok kail Makromod Nina hophopon
