verse: 1CO.006.003
translations:
  kpx-kpx: Lana hilokaholilu. Gabie nahiabuna anelue vaveve kaovai kemo hoto loui.
    Katealemo nahi novae uvevemo mole vaveve kaovai hoesehavoge keu toloholinu.
  okv-H: Eto Anera te tapa amo ungotenanena sirikasora avoeto enda ta ari amo ungotena
    oenga sirikasora amo tehora
  tbo-tbo: Ona nugotuhuya, apo yohola Yaubada a tu winoyanoya ta luhetalehi yaka geka
    hougana hoi hipuli bagibagi gehouhi emoemotata po ta taniwagehi.
  mal-C: നാം ദൂതന്മാരെയും ന്യായംവിധിക്കും എന്നറിയുന്നില്ലേ? അങ്ങനെയുള്ള നാം ലൗകികകാര്യങ്ങളെ
    എത്രയധികം!
  grc-SR: Οὐκ οἴδατε ὅτι ἀγγέλους κρινοῦμεν; Μήτι γε βιωτικά;
  bgc-bgc: के थमनै न्ही बेरा के हम सुर्गदूत्तां का न्याय करागें? तो उसकी बराबरी म्ह
    ये दुनियावी झगड़े के सै?
  khz-khz: Gomi ati ripami, ita aneru pita kota-venira? Pene vovetaina pita kala genai,
    au atugamagina, vanagivanagi tamaguli-agiana magulina gaura maki pita tavu-inamainamara
    ripa.
  deu-TKW: Wisset ihr nicht, daß wir über Engel richten sollen? geschweige über mein
    und dein.
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ ral‑laꞌ cuequi xbeyruꞌ yuguꞌ gbaz laꞌy? Runtër bayúdx
    cuequi xbeyruꞌ le tac yödzlyú ga ni zoaruꞌ naꞌa.
  lin-lin: Boyebi te ete tokosambisa ba-anjelu ? Bongo mpo na nini te makambo ya bomoi
    oyo ?
  hns-NT: Toelog to djaane hai kie hamlog parie log ke biese me faisala karab. Tab
    ka, hamlog rodj ke kaar-baar par bhie na kar sakiela?
  noa-E: ¿Pãrau khaugba nʉ, ʉ̈gthar Ẽwandam chognaan thʉnʉm khʉʉnjã maach khãai eegpai
    thʉnʉisiju, maachta Ẽwandam dʉ̈i ãba am pörnaankha nʉisiju aawai? Maachdëuta magju
    khai, magan mʉg jẽb gayam iekkhõr chará ag khãaijã phithurg chukhu wajaphata waupʉ̈pʉ̈i
    aju aai nʉm.
  eng-EMTV: Do you not know that we will judge angels? Let alone ordinary matters!
  mib-NT: ¿A tu cájini rō jeē ɨɨn quɨvɨ̄ te sándaā yō nde jniñu tācá ndajéhé andɨvɨ́?
    Te nagā ni cuu jniñu ñayɨ̄vɨ yáha jeē ma cúu sándaā yō.
  lif-NT2: माङ्‌लाइङ्‌बाहाॽ आनिॽ खासे़न् आलोःन्‍दुम्‍सिम् के़लॽबा पाःन्‍निन् निङ्‌वाॽ
    मे़ङ्‌घोए के़वयिॽबि? हे़क्‍केःल्‍ले़ कन् हिङ्‌मन्‍नो थिक्‌याःन्‍धक्‍पा पाःन्‍हाॽग
    यम्‍बा मे़ःन्‍लो!
  xnj-xnj: Mmanyi lepi ngati yati mkuvahamula vamitumi va kunani kwa Chapanga? Wu,
    lepi neju ya mambu ga pamulima!
  mmx-mmx: Miklen i do nedik luvuttadi nunu at ne Iesu atanaba ila mumu bok loklok
    at lubung angelo. La kerepmo dik ta epovo do tana ila mumu leveloklok at na lorooro.
  cbr-NT: Angelnënribi cara ñu upí 'axa quixun cananuna isti 'ain. Angelcaman cara
    ñu upí 'axa quixun 'unánti 'ixun cananuna asérabi ënë nëtënu 'icë unin cara ñu
    upí 'aia quixun 'unánti 'ain.
  tee-NT: Ja jantu c'ats'ayat'it ni camuc'aniyau ju ixtalak'alhin'an ju anquilhnin.
    Pus ja va a ti yuchach ju lhamak'an ju alin lami'atsucunti'an jantu lai alak'oxit'it
    sia milhi'uxijnan ju lhilac'ap'inat'it ju Cristo.
  eng-LSV: Have you not known that we will judge messengers? Why not then the things
    of life?
  cak-NT: ¿Man iweta'n ta c'a chi xtapon ri k'ij cuando roj xquieka'an chuka' juzgar
    ri ángeles? Y xa quiri', ¿anchique roma man jojtiquier ta naka'an arreglar ri
    ayowal ri yebanataj chikacojol chupa ri kac'aslen chech-ulef?
  pah-NT: Xa'e po ti nhande imohig̃atuavo yvagipeve'g̃a pe nehẽ no Tupana'gapyrive'g̃a
    pe. Ndapekwahavi pe a'ea? Po ti nhande ei g̃a pe vehevi nehẽ, yvyakotyva'ea pe
    kaitu po nhande imohig̃atui kiro hamo.
  sja-NT: ¿K'awada-e p'anɨk'ã tachia ichiaba angeleerã ak'ɨdait'ee? Mãga pɨrã, ¡ɨ̃rapema
    nepɨra pãchi pitapai ak'ɨdai!
  xed-xed: 'Sna a kaghuni kazlay: Amu dzaʼa tsa guma ta ghəŋa duhwalha Lazglafta kəʼa
    ra? Skwi mataba nzakwa mu yeya dzaʼa trapta mu tama rki!'
  mks-NT: Ña̱ xíní ñúhú caja ndó quéa̱ nducú ndo̱ caja vií ndo̱ sa̱há ña̱ cúu tañu
    ndó ja̱n. Jáchi̱ xíní ñúhú ndicu̱hu̱n ini ndó ña̱ ja̱nda̱ táto̱ Ndióxi̱ caja vií
    yo̱ sa̱ha̱.
  gfk-S: Pa mu le nunure be dait na kure ira angelo? Be i tutuno hobi, dait na manga
    tale be dait na kure ira linge ta ikin ra nilon.
  bmu-bmu: Urumeleŋ ambazip neŋön Suep garataurup yeŋgö keuŋini kewöta jim teköbini,
    mi lök mötze. Miaŋgö dop akzin ewö, gölmenöŋ malmalgö keuŋi mi mönö amqeba kewöta
    ölöp jim tekömakin.
  dgz-dgz: E asigiap nu wam eviwa God anea mega den wanene tamoit. Menan endi nu inak
    nuga arogawa mame, aigap sia wanene tainampen.
  eng-GNV: Knowe ye not that we shall iudge the Angels? howe much more, things that
    perteine to this life?
  zaa-NT: Pues hàstaá ca ángel nna ná huá qui'ni guni ri'u cabi juzgar. Tsí labí adí
    telá derecho té qui' le anna para cueqquia lètti le ca problema nu rittè ba le
    le' yétsiloyu cá.
  eng-WEBSTER: Know ye not that we shall judge angels? how much more, things that
    pertain to this life?
  guh-guh: Payapëtaneme rabaja mapacueneje. Pamatacabi Cristo patsianica, vaxaitsi
    naneconitsiaexanaenatsi daxitajivi. Naneconitsiaexanaenatsi ángelevi ata. Nexata
    abaxë aeconoxae panejinavanapaeepato mapanacuataje, pacacaëjëpa panelivaisixanetsinexa
    paneconi exana panetuatuajëta, mapanacuapijilivaisije.
  bon-bon: Egäsu nata weene umle gemi, egä mine cuta Acejiyame me mename seemo bine
    cirege ablaweja. Peei name pi mine cuta ibibi gemi iyeta bimu gaabegabe mule bine
    ablawejame.
  nhw-BL: ¿Amo anquimatij para titlaneltocani tiquintlajtolsencahuase hasta itequihuajcahua
    Toteco? Huajca amo nelohui para anquisencahuase ni piltlamantzitzi catli mopantía
    ipan tonemilis ipan ni tlaltipactli.
  swh-ONEN: Hamjui kwamba tutawahukumu malaika? Je, si zaidi mambo ya maisha haya?
  wbi-wbi: Namukagwile kuuti tulikuvahigha avanyamola? Mukighavo kiliku ikya kukila,
    ghanoghile kulamula amasio gha vukalo uvu.
  bba-bba: I ǹ yɛ̃ mɑ bɛsɛrɑ sɑ ko wɔllun ɡɔrɑdobɑn siribu ko? Kɑɑ rɑ sere ɡere hɑnduniɑ
    yenin ɡɑri?
  eng-KJVCPB: Know ye not that we shall judge angels? how much more things that pertain
    to this life?
  kgk-NT: Ko yvy opa-ma ramo jaikwaa uka va'erã Nhandejáry rembigwái yváy pygwa-pe
    hembiapo porã para'e tapa hembiapo vai para'e. Tapene mandu'a porã kena upéa-rehe.
    Nhandejáry rembigwái-pe jepe jaikwaa uka va'erã. Upéixa ramo ndahasyive arã nhande
    re'ýi Hesu reroviaha va'e-pe jaikwaa uka hagwã.
  waj-waj: Hama ngia aa kua aavaa rikiaannee? Vara vaa ngia rikiaannee? Fai yapooma
    ta ausa hanigieeraiyaano aangeraiyaki kua pinaivaa yapaaravee. Mo fai ngia itaa
    kiaara aataruuvo vaikiai ngia ii aataru ivaa yaatarada mmatayaa diaa aataruuyauvaara
    aikiooma kua pinaivaki iyauvaa safuukiaaravai.
  cpy-cpy: Tema aakapaeni aminako-yiteerini eejatzi Ronampiripaeni Tajorentsi. ¿Eeroma
    okantzi amina-kotero ikaatzi kosheka-wakaa-chari nimaeka?
  mpx-mpx: Age nige ku aatena kila abwe aneloseyau ta pakotil? Inoke ebo bwaliga ta
    ola, he wami minamina panayawiya ana baaba bosowaimiu hot nuku abubun.
  wbp-wbp: '@see-verse:1CO.006.002'
  luo-luo: Donge ungʼeyo ni wan ema wabiro ngʼado bura ne malaike? Koro gige pinyni
    to donge wanyalo ngʼadone bura moloyo!
  nhe-NT: ¿Ax inquimatij para titlaneltocani tiquintlajtolsencahuase hasta elhuicac
    ehuani? Huajca ax nelohui para inquisencahuase ni piltlamantzitzi tlen techpano
    ipan tonemilis ipan ni tlaltepactli.
  aii-aii: ܘܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܐܲܚܢܲܢ ܒܸܬ ܕܵܝܢܲܚ ܠܡܲܠܲܐܟܹ̈ܐ؟ ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܕܵܝܢܲܚ
    ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܲܢܹܐ ܚܲܝܹ̈ܐ.
  esk-NT: Naluniqpisisuli atanniqsuiñiaqtilaaptiknik israġuliŋnik taimanigu? Nalupqinaitchuamik
    iłuaqsruitḷanasugigipsi uqavaaġutipsitñik iñuuniałipsitñi.
  msb-msb: Nano, dili man niyo aram na hasta an mga anghel huhusgaran naton? Kun sugad,
    di lalo na dapat niyo husgaran an mga problema manungod sani na buhay.
  cpa-NT: ¿Tsa³ŋih³ hniah¹²? Ca¹lah¹ca¹tǿ² jǿg³ quiah¹² ángeles ma²lǿa¹² jǿg³ jmó³
    jniang³ héh¹. ¡Cónh¹² bíh³ tsa¹tiúh¹ jniang³ mi³rǿ³ ju³ná³ he² jǿg³ mih² ca¹lø¹chí¹
    jmøi¹guǿi¹ la²!
  dso-dso: ଏଦେ ସୁନା ! ଦିନେକ୍‌ ଆମେ ସରଗର୍‌ ଦୁତ୍‌ମନ୍‍କେ ବିଚାର୍‌ କର୍‌ବୁ । ତେବେ ଏ ଜିବନେ
    ଆଇବା ସାନ୍‌ ସାନ୍‌ ବିସଇ ବିଚାର୍‌ କର୍‌ବାକେ ଅଦିକ୍‌ ସଅଜ୍‌ ନଏଁ କି ?
  meu-meu: Asi dibamui a, ita ese aneru do baita hahemaoro henidia? Ina mauri ena
    ḡau basita hahemaorolai a?
  yva-NT: Arono munije ama akari indati wamo naito Amisye awa mangke rapatimu tavon.
    Weti syo rakarae ana nsosobe mamaun wemi nande masyote yanteter vatano mine wansai,
    weapamo wamamaisy wapo rapatimu kai.
  dgc-dgc: Sakay pati, sumariyaén tam be du anghel na Diyos. Kanya maari kam nadid
    a magsumariya du kaguman moy sina a te abla.
  zpm-NT: Haxta grë anjl name, ne goṉ cobey pe nac grë miṉe quiayuṉ zho. Gacxe waa,
    grë diḻ ne rac lo guieḻmban rii, ne rioguiaḻ cobey zha guiooglo low.
  hix-NT: Kahe yawon komo xarha tenytxetxow hatà, amnye ha, ohxe manatxhe, atxke manatxhe,
    tawro horà. Àro wyaro uhutwahra kat manatxowà. Àro ke, tano rma hak kehtxoho kom
    hoko, onytxano ynye me tehxorye tehxatxhe.
  sim-sim: Angop ji heyenda sir, nir kumak ensel ondo er nga ni oweioweiheyekwa lir.
    Uwa osik nir ter er nga mbele mbele ol siosik talawan ni oweioweiheyendahi nir.
  npi-ULB: के हामीले स्वर्गदूतहरूको न्याय गर्नेछौँ भन्‍ने तिमीहरूलाई थाहा छैन ? त्यसो
    भए, यस जीवनका मामलाहरूलाई हामीले कति बढी न्याय गर्न सक्छौँ ?
  cgc-cgc: '@see-verse:1CO.006.002'
  tim-tim: Akto areâk bo. Nenŋe aŋelo yeŋgât den dât owâiŋe potatbaen. Aregât nen
    âlepŋe hângât wan me wan den are lâuwâŋe potatbaen.
  yor-yor: Ẹ kò mọ̀ pé àwa ni a ó ṣe ìdájọ́ àwọn angẹli ní? Mélòó mélòó àwọn nǹkan
    tó wà nínú ayé yìí.
  wos-wos: Hukémbu nani Godna enselna hurundan sémbutka hundi watame. Wun jooka akwi
    guni xékélaki o yingafwe? Wungi tékwa jooka watembekaka sarékéta, métaka guni
    némbuli rekwa duna yikama jémbaka akwi hundi wahafi ye?
  emp-NTPO: ¿Adua panʌca dadjirãba bajãnebema nezocarã sid̶a cawa od̶ida? Mãwã b̶ʌ
    bẽrã ¿naʌ̃ ewarid̶e nẽbʌra bãrã tãẽna b̶eara poya cawa od̶aẽ́ca?
  eng-F35: Do you not know that we will judge angels? How much more the things of
    this life!
  ind-ind: '@see-verse:1CO.006.002'
  pes-OPCB: آیا نمی‌دانید که ما حتی فرشتگان را نیز داوری خواهیم کرد؟ پس چقدر بیشتر
    باید بتوانید مسائل عادی این زندگی را حل و فصل کنید.
  mpt-mpt: Ibo mo funanibta Ni kukubo memalo nabobo mo klanomabbiobabo ge funimibe!
    Niminbabe, sinanomo bainobo gabob nibo abiseli kukubo sum ota ye klanomabbio kesoa
    nibo nib kukub gwab gwabo memalo nabob ole klanom gaobo sma klanomabbiobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ mo enisolo titina꞉ pi yokaalu pulu poloma꞉eki make hone na
    witelemepe. Kutu pulu poloma꞉ ekina꞉ nikana꞉ma꞉ do kenkena꞉ haloma꞉eki manuna꞉
    kone ana꞉na꞉ pi yokaalu pea꞉peke ya꞉la꞉me laa loa꞉me.
  mkl-mkl: I kù mɑ̀ ŋɑ iyi ɑwɑi ɑɑ kɑ kiiti ɑmɑlekɑ ŋɑu? Aɑ nɑ i fɔ idei ɑndunyɑu
    ihɛ̃ mɑ́?
  gaq-gaq: ନେ କିତଂଇନି ଦୁତ୍‌ଇଂନେ ଡିଗ୍ ବିଚାର୍ ନେଡିଙ୍ଗ୍‌ଏ ଏନ୍‌ ମେଃମେଃନେ ପେମ୍ୟାକେ କି ?
    ତେଲା ଜାଗତିକ ସାମୁଆଁ ଇଂନେ ସମାଦାନ୍‌ ଆଡିଙ୍ଗ୍‌ନେ ନେନେ ଡାଗ୍ରା ଜାବର୍ ସଅଜ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ
    କି ?
  gof-RNT: Nuuni kiitanchchota bolla pirddanayssa erekketii? Yaatin, ha sa7a duussabaa
    bolla pirddanayssi hinttena waanidi xoonii?
  unx-unx: ଆବୁ ଦୁଁତ୍‌କକେ ବିଚାର୍‌କଆବୁ, ଏନା ଆପେ କାପେଚି ସାରିତାନା ? ତାବ୍‌ଦ ନେ ସାଂସାର୍‌ରେ
    ହବାଃଅତାନ୍‌ ବିଷାଏକ ବିଚାର୍‌ ନାଗେନ୍ତେ ଆବୁଆଃ ନେ ଜୀଦାନ୍‌ରେ ଚିମିନ୍‌ ରାୱାଲ୍‌ ହବାଅଃଆ !
  gah-gah: Leza minoko ageló vegenalitini gakoki lo hukanogo une. Nenemú ha netá utó
    okikoma, vávani oko hanuva lo hukanogo une.
  lcm-lcm: Au sa, parik mipa malangas ta, tara an poso saupai lak ani ri angelo? Au
    na man vanang asukang, matan mamaiten lik asukang, pua, kapo ro tara poso saupai
    ania kuli rina si to ke.
  aer-aer: '@see-verse:1CO.006.002'
  qvc-NT: '¿Manachu yach''angillapa: Anjilkunatapis rinchiqllapa jusgaq, nishpaqa?
    Chayri kay mundupi kawsashpaqa, kriyiq masinchiqkunata noqanchiqkuna allita jusgashunllapa.'
  tgl-ULB: Hindi ba ninyo alam na tayo ang hahatol sa mga anghel? Gaano pa kaya na
    hatulan natin ang mga bagay ng buhay na ito?
  cbs-NT: Diosun nai tsumabun jawada chakabuwanibu nun jatu unanti waxanaiwen taexun
    Jesús ikunwainbu ja ikaibu chanima natian nun unanti wadiatiduki, jatu daewakin
    pewakinan.
  xtm-NTPP: ¿Te xi ñatuu ka jini ni ja yo'o jin ndakan tna kuenda nuu ángel ka iyo
    andivi ma? Te nú sukan ká'an Su'si ma ja jin sa'a o ma, te kuiti kuu jin ka'nde
    ndaa o tniñu ñayii ka iyo ñuu ñayivi a.
  nnq-nnq: Bo, mmanyangitije kutenda iganukube mihukumula ilebe ichoko ichoko ya machoba
    goa, matahukumula ati akapakachi kuboka kumbengu?
  bao-NT: ¿Ʉmʉreco Pacʉ pʉto macãrãpʉ cãare mani ca ĩa bejepere mʉja majititi? Mani
    ca cati niiri rʉmʉrire ca biirijeacã docare ca ĩa beje maji niiparã mani nii.
  san-ORI: ଦୂତା ଅପ୍ୟସ୍ମାଭି ର୍ୱିଚାରଯିଷ୍ୟନ୍ତ ଇତି କିଂ ନ ଜାନୀଥ? ଅତ ଐହିକୱିଷଯାଃ କିମ୍ ଅସ୍ମାଭି
    ର୍ନ ୱିଚାରଯିତୱ୍ୟା ଭୱେଯୁଃ?
  huv-NT: ¿Neol ngo mejawana, icootsa apmajawaats wüx ombasüw ángeles? ¿Neol ngondom
    majawaats wüx leaw más napateay ningüy wüx a iüt cama?
  otn-NT: Conque asta̱ yø anxɛ Oja̱ ga̱ ha̱spa̱hʉ ra̱ güɛnda. Ja̱na̱ngue goma̱ gue'a̱
    n'na ra̱ asunto zits'ʉtho di hɛ̱msɛhʉ ngue hi̱nda̱ zä ga̱ hocjʉ.
  nop-nop: Indi adi aŋelo heki’walaŋ mede maaŋ yodapmaneemdi nemek fiili diniŋ mede
    mintaune dediŋ tiŋa tubumalabudanim?
  obo-NT: Waa kow vo mandad nokosaddoo no ahad iddos mgo ponolihan, siketa kos od
    hukum? Na otid kogaha row tod puung idda, iyon pobbo iddos mgo ukahan ka-ay to
    ampow't ingod.
  cak-ENT: ¿Man ivetaman tüj c'a que napon ri k'ij tok roj nkabün juzgar pa quivi'
    ri ángeles? Y si quiri', ¿achique c'a roma man nkutiquer tüj nkabün juzgar pa
    quivi' oyoval ri nyebanatüj chikacojol chupan ri kac'aslen chuvüch ri ruch'ulef?
  lif-NT: ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤂᤠᤛᤧᤴ ᤀᤠᤗᤥ᤺ᤴᤍᤢᤶᤛᤡᤶ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤱᤄᤥᤀᤣ ᤁᤧᤘᤕᤡ᤹ᤒᤡ᥅
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤴ ᤜᤡᤱᤔᤴᤏᤥ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤕᤶᤒᤠ ᤔᤧ᤺ᤴᤗᤥ᥄
  mie-NT: ¿A nduú jínī nū jā iin quīvī de sāhá ndāā ō jondē tiñu ndá ángel andiví?
    De nā oncā cúu tiñu ñayīví yáhá jā má cūú sāhá ndāā ō.
  san-TIB: དཱུཏཱ ཨཔྱསྨཱབྷི ཪྻིཙཱརཡིཥྱནྟ ཨིཏི ཀིཾ ན ཛཱནཱིཐ? ཨཏ ཨཻཧིཀཝིཥཡཱཿ ཀིམ྄ ཨསྨཱབྷི
    རྣ ཝིཙཱརཡིཏཝྱཱ བྷཝེཡུཿ?
  qve-NT: ¿Manachu yachankichis angelkunatapas juzgananchista? ¿Chaychu kay pachapi
    chikan problemachakunatari mana arreglayta atinkichís?
  pao-NT: '@see-verse:1CO.006.002'
  cbu-NT: '@see-verse:1CO.006.002'
  usa-usa: móra-yupaama yínnama ketáámá Áánûqtuopake kaqtó-wayukagaraq maa-márábi-qtátáákáráq
    yainánúnatae. íyaq ítaraao? miráinaq keráwáqá íbêqa pááqyan-otaamma yaínáaro.
  soy-soy: Áni nyu rɛ tɔ́ɔ mɑsí nɛ piléécɑɑtumɛ túhɑɑnɛnɛɛ? Yo yɛɛ pɛɛ nkpéni
    kɛtẽ nkɛ́ kɛcɑ́ɑ́ sisímɛ́pi?
  hui-hui: Dahuliyalirume biraru iname dabolene wulebirago manda nabi kamibe. Anigo
    áyu dindini karume mbirale mbira biraru iname dababeheore kama ndobe.
  amf-amf: Ta peen kodar dohon dhalqindar wonin pirderra sagayse Barjosa gaananadarar
    pirdota wonin dohonam yedi dhesattenu?
  quc-NNT: ¿A mat iwetam chi käqaq'at na tzij uj pa ki wi' ri ángeles? We je ri',
    ¿a mat k'u lo kujkowinik käqaq'at tzij puwi' ri käk'ulmataj pa ri qa k'aslemal
    waral cho ruwächulew? ¡Je', qas tzij!
  dob-dob: Maꞌetamo galewaya aniloseyao wate tada loinedi, ꞌenega gete tuga sawesawedaya
    be guinuwa baleꞌuya taloinedi.
  wrs-wrs: Yimba pev nonora av, si sewonamba pivva si Sesoana ovsongolnindm lesvhoawol
    vivav. Wo noinda yeoa levrapieiu, yimba si manam manam hona petharinim lesvhoawol
    vivav.
  mca-mca: ¿Me nite' ƚenikfe'li'ƚets iye in inekhewel jitejeƚik'ui iye hatse' pa'
    ƚunyejei pe' angelits? ¿Qa inhats'ek qu'nte' ƚeke'ye' qu' jintejeƚik'ui pe' wekwek
    ha'ne sehe' epji'?
  tzo-TZC: ¿Mi mu xanaꞌic ti ta jchapantic xtoc ti ángeletique? Ti mi jeche, más to
    xuꞌ avuꞌunic ta xchapanel ti jutuc cꞌop liꞌ ta sba banomile.
  mya-mya: ငါ​တို့​သည်​ကောင်း​ကင်​တ​မန်​များ​ကို​တ​ရား စီ​ရင်​ရ​ကြ​မည်​ဖြစ်​ကြောင်း
    မ​သိ​သ​လော။-
  gng-NT: Na bɛn ki ye ti li bu Uwien ya tondb tibuur, ki ji niireh nin fɛnfɛnnɔ wuɔ
    ya gbɛr-ii?
  cbi-NTPO: ¿Ñulla mijdetuu naa anjeelanu bain lalaa kavitu kenuu deju'ba? Tsaashu
    juntsaa, ¿nejtaa kayu entsa tusha lala' peletu faawaratalaa kavitu ke' mantse'kaakenuu
    dejutyuwa?
  ikk-NT: Ụnụ amarịn nị ẹnyi jẹnkọ d'e kin ndị mmọn-ozi ikpe? Ọ rị wụzị ikpe mmaka
    rị imẹ ụwanị!
  leu-leu: Mi fo texaas xo o taara taa tiis a mu angelo, bo? E tamo taara taa tiis
    nari taara fexaxaas sena tiis vaxa a maana mo xapiak nabeꞌ la xavala sait.
  maz-NT: ¿Cjo dya i̱ṉ pãrãgueji c'ü xo rá jünpügöji ngüenda c'o o̱ anxe Mizhocjimi?
    Y 'ma rá jünpügöji ngüenda c'o o̱ anxe Mizhocjimi, xo sö rá jünpügöji ngüenda
    yo mi cjuarmagöji c'o pje nde cja va cja ne xoñijõmü.
  bod-N: མ་འོངས་པའི་དུས༌སུ། བདག་ཅག་གིས་ཕོ་ཉ་དག་ལ་ཁྲིམས་ཐག་གཅོད་པར་འགྱུར་བ་དེ་ཁྱོད་ཅག་གིས་མི་ཤེས༌སམ།
    དེ་ལྟར་ཡིན༌ན། ད་ལྟའི་དོན་རྣམས་སྨོས་ཅི༌དགོས།
  tca-NT: ¿Tama ẽ́xna nüxü̃ pecuèx rü woo ngẽma daxũcü̱̃ã̱x i Tupanaãrü orearü ngeruü̃gü,
    rü yixema tá yiĩxü̃ i nüxü̃ icagüxü̃? Rü ngẽmacèx nixĩ i yexeraãcü pemẽ́xwa nangẽxmaxü̃
    na ñuxãcü penamexẽẽxü̃ i ngẽma guxchaxü̃gü i ñoma i naãnewa pexü̃́ ngẽxmagüxü̃.
  zpl-NT: ¿Xieꞌ la riꞌihua beyaꞌ nú hasta bee ángele lualuaꞌahua lu cuendaꞌ la? ¡Xneca
    nú la lualuaꞌahua lu cuendaꞌ bee bene iliulabe quieꞌ!
  mbc-NT: Epu'tîya'nîkon pra kin naatî inserîyamî' yeseru yako'menka uurî'nîkonya?
    Mîrîrî yentai atako'menkan e'pai awanî tarî ko'mannîto' pî'.
  ndg-ndg: Mutangite kwaa kuwa twalowa kubahukumu malaika? Kwa kiasi gani zaidi, twaweza
    amua makowe ya maisha aga?
  wsk-wsk: Ana maingte engel alo nunga den tutenakko mu nina me ko ikisan e? Se buta
    agi mu, ana ikup suen la pempem la arataso mu balu nungurnakko terong la!
  toj-NT: ¿Mi ma huaxa naahuex, hasta ja ángel jumasa ja ma' slea ja smule ja najatei,
    oj tojbestic ja c'ac'u jahui? ¡Jauc to ma mi oj ni bob jtojbestic ja cristiano
    ja tiempo iti!
  tbc-tbc: Id eŋel adi dam bitinaek lo tidirai an aŋ ta aloŋ na i? An niŋen o sapta
    taida dop id Kris idsad maŋau idaisuda wa, an lo idsad muruan tan en san man gamu
    ka tukubune wak i?
  sna-sna: Ko, hamuzivi here kuti muchatonga vatumwa? Ko, kuzoti zvinhu zvoupenyu
    huno!
  smk-NT: Kai moyo para nin tanda' a mangusisa' atamo li' nin uanghil? Gaw'en moyo
    in li', kanya' nin matkap ket mas babaen moyo nin risulbyen a bubagay a maipa'ka'
    sa byay tamo' et iti sa luta'.
  grc-TCGNT: Οὐκ οἴδατε ὅτι ἀγγέλους κρινοῦμεν; Μήτι γε βιωτικά;
  gof-WFTW: Nuuni kiitanchchota bolla pirddanayssa erekketii? Yaatin, ha sa7a duussabaa
    bolla pirddanayssi hinttena waanidi xoonii?
  spa-BLM: ¿No sabéis que nosotros juzgaremos a los ángeles? ¿Cuánto más las cosas
    que pertenecen a esta vida?
  kyz-NT: '@see-verse:1CO.006.002'
  dao-dao: Khankhawngsä he pi ngthu jah mkhya pet vai am nami ksingkie aw? Acukba
    anita tuha kcün saka vekie cun ngthu am nami mkhya khai aw.
  cya-cya: ¿Ta a jlyo ti' um si'yana hasta lo'o angujle ntsu'hui cha' cu'ni cuiya'
    na cha' 'in? ¿Ña'an la ca cha' nu nchca lja um, na a tca culyohui um?
  nii-nii: Enim ei piingii, ekii se simin kapłi, Gos eim enjel mołmun ei, oł endi
    erngii ei, sinim mołpun oł ei mok topun ermin, pa nipin ngumun. Yi peng kin, sinim
    kapłi ya mani mei ełe ek nin, epi kembis kombur kun pinerim mił erik mołmun ei,
    sinim kapłi nipin, mok topun kun ermin.
  ign-NT: Écharichu éti titupa­ra­ca­ha­vi­yareva ticaya­se­se­re­hia­na­yareva ena
    ángeleana te vimirahu. Tacuma­pu­ru­ji­cha­pucaini eta tayeheanahi te juca vítare­sirahi,
    vahi vicuitu­rue­que­ne­hahini.
  dik-NT: Cäk ŋic lɔn bï ɣok luk looi tënë atuuc jɔŋrac? Na ye këya, alëuku aya buk
    käk röt looi piɛ̈rda yic akölë aa luk.
  cac-cac: ¿Tom maxto nachajel eyuuj to a on̈ tic, ol co ch'olb'itej tas yaj eb' ángel?
    Yuj chi', a juntzan̈ tas ay d'a yolyib'an̈q'uinal tic, smoj co b'oan yaji.
  tzj-E: ¿Lme wutkin tc'a che nyataj na chka che ajoj nok-oca k'toy tzij pquewá' je'
    ángel? Wcara' nekabna' ¿nak tzer c'ara' mtkocwina nekchumij je' achnak je nkawil
    chpam kc'aslemal wawe' ra chwech ruch'lew?
  san-BUR: ဒူတာ အပျသ္မာဘိ ရွိစာရယိၐျန္တ ဣတိ ကိံ န ဇာနီထ? အတ အဲဟိကဝိၐယား ကိမ် အသ္မာဘိ
    ရ္န ဝိစာရယိတဝျာ ဘဝေယုး?
  yaa-NT: Askatari mã Nios feta yoixii ãfe ãjirifo fatofãfe sharafafomãkĩ, askatari
    fatofãferi chakafafomãkĩ Niospa ato omiskõimanõ, a chakafamisfo. Nãskakẽ iskaratĩa
    mã mã ato õi fatofomãkĩ chakafo fatoforimãkĩ sharafo. Nãskakẽ mã ranã mã yoinõnãsharakãfe
    xanĩfofoki chanikakĩma a xanĩfofãfe Nios Ifofaafomaki.
  cab-NT: ¿Ibídiñeti jun luágu wagúseragüdübaña lan gíñe ánjeligu? ¡Gúbuméti gayára
    lan wagúseragüdün luágu buri cátei lánina ibágari le!
  clu-clu: Kabay pati ang mga angil kita ang maukum. Ta kondi masasarangan nindo ra
    nga arigloon ang mga kaso-kaso sa kaboi nga dia.
  swh-ULB: Hamjui kuwa tutawahukumu malaika? Kwa kiasi gani zaidi, tunaweza kuamua
    mambo ya maisha haya?
  tpt-NT: Mas ixmayulnin Dios kapuxkaulaqtsꞌinau. ¿Ex tas lhijantucha kalal kapuxkaulaqtsꞌiu
    yu tapasay aniy la ketsukuntikꞌan?
  aai-aai: Naatu tounamatar boro tanabibatiyih isan hibi’obaiyi nuhibur? Sinaf gagamih
    nati tanasisinaf, it karam yababan etei boro tanayabuna.
  sny-sny: Wanure! Fene, nomo aiwawe a'i lai Owane Sitewi lo ipari wisere a'i lo yo
    seni werese au hese ereirowa. Fene Owane Sitewi lo ipari wisere a'i lo yo seni
    au hese ereirowa su, pereye nowe eite se nomo ai marepi werese nomo lo au hese
    ereiyei. Ai marepi nomo lo oso oso a'i tene!
  myy-myy: “Ũmacʉ̃jʉ ángel mesare Dios rãca beserã yirãji mani”, ¿yi masibeati mʉa?
    Ĩnare mani bese masija, adocãta mani wato oca jabeto ñarisere queno masirʉja manire.
  trc-NT: Ne neꞌen soj se vaa vaa güii, ne̱ nda̱a cheꞌé ya̱ se‑mo̱zó Diose̱ caꞌne̱ꞌ
    níꞌ cacunꞌ vaa güii a. Cheꞌé dan me ya̱ gu̱un nucua̱j ya̱ soj caꞌne̱ꞌ soj cacunꞌ
    cheꞌé daj a̱ nij síí ma̱n rihaan chumii̱ nihánj cuano̱ ei.
  cut-NT: Redin ne anduhneca̱ ndete che hua devano ne che nde ángel va che techeca̱de
    ne yahn ye. Tahque nun techeca̱de ne yahn dehtenduh che rahno ri ne ma̱n ro cuh.
  bel-bel: Хіба ня ведаеце, што мы будзем судзіць анёлаў, дык ці ня тым болей справы
    жыцьцёвыя?
  zlm-KSZI: Tidakkah kamu tahu bahawa kita akan mengadili para malaikat? Apatah lagi
    hal ehwal hidup sehari-hari?
  gdr-gdr: Ɨ wɨn kea wumɨr aindam da gar ke utkunda rɨgap menpim aneru tesagɨkindam
    dem. Sɨ nangga pae wɨn maka odede gowukoi sobijog gasa gatab bebɨg b'obogɨl tesagɨkindam
    bebɨg awɨr omnam?
  vmy-NT: ¿A bi ꞌyo nga kaꞌnda ankjele ña siꞌan_ra kjua? Kui kjuañu tjinnenire ku̱anna
    kꞌuenda kjua xi tisakuna ngasunꞌndio.
  cmn-FEB: 你们不知道吗？我们将要审判天使，更何况今世所发生的这种人间之事？
  gmv-RNT: Hayssa biitta bolla diza pirday attoshin inte buro kiitanchata bolla pirdanayssa
    ereketii?
  ncl-NT: ¿Amo anquimati pampa tiahuilo tiquinsehuilo mochi inminlatexpahuilisli in
    lanahuatinijmes pin cielo? Huan, pampa neli unca anyahui anquinsehuía, noje unca
    neli anquipía lahueliltilisli huan lajmatilisli pa anquinsehuis innojen hual quinpanulo
    lacames quiman yulticate pan lalticpan.
  sua-sua: Va mut lua mnor kat gi te, her mor ri kat arhe ngurera momngan kar o engyel
    kat? He enang tok, muta pat re te, mut lo kais gi kam momngan kar o gi vrong mia
    mang ngarkero gi vrong vnek ruk ngma pis kim mar mo mmie ge?
  are-are: Rrangkarra turta itjala kaltja nurna angel ntjarranha anma tjiperrawutjinala?
    Nurna paka etnanha tjiperrawutjinanga, rrangkarra kala tjina tnakanhakanha ntjarranha
    irrpalthala tjiperrawuma, etna iltarrakalanga, turrakalangalka paka.
  gai-gai: Na ne mba lamŋirenan ki? Aia mbaiŋna aiŋa morena ŋeroŋmo ritri waparaca
    monandet? Na aia ainda mo te, aia gan tiacarpaikna reikta ritri waparacna kam
    ndopna mɨn.
  qvm-NT: ¿Manacu musyapäcunqui angilcunatapis juzganantsipag cashganta? Tsaynog canantsipag
    caycaptenga ¿imanirtag mana arreglashwantsu waugui-panicuna rimanacuptin?
  chz-NTPS: ¿Cheˊ saꜙ ñehˊ hnähꜘ llaˊ jneˊ taˊ kihˈ ángele kaˉlähꜘ? ¿Haˉ läꜙja̱ˉ saꜙ
    leꜘ llaˊ jneˊ taˊ kihˈ hi̱ˉ cha̱a̱ˉ jmɨˉgyʉʉꜙ laˉ?
  kmu-kmu: Tamakaya ohavinao? HaenagaꞋa tagaya ensole vayaꞋmogami kaiyekea humategahunagi
    ma mopale yana osi yanagitama tamakaya afaꞋa fako hugahae.
  ood-NT: Mt ep wo chum s‑mahchk matt am hu wa hebai chum hems g anghil wo ha lodai.
    Kutt wo chum t‑nako matt wo haꞌichu i apꞌech id dahm jewed hejel t‑wehhejed.
  lbm-lbm: का तुम नहीं जानय कि हम स्वर्गदूतों को न्याय करबोंन? त का सांसारिक बातों
    को निपटारा नहीं कर सकय?
  ncj-NT: Tel, ¿tlahmo nanquimatihque noyojqui tiquinixcomacasque in ángeles? ¿Huan
    tleca ahhuel nantlixcomacahque ocachi ihsiu ica tlahtoli ahmo tequiyo de axan?
  yuj-yuj: Ae te yumo mér mo nie? Nomo ensel fákáreramp nɨnɨkan fwap youroukoup mwanámpon.
    Aenámpara, nomo waeman apár mekamp ankankamp kar youroukoup mwanámpan kor wae
    fwap pwi námpono.
  kto-kto: Eva, eba gat avuvuobuong tavuk maiang angelop, atabo tale amit iriro? Migat,
    eba avuvuobuong tavuk maiang. Ga leba are ba rie, puobuong migat meba ovuvuobuong
    migat ties ma pagap o urio kimanam.
  gmv-NT: ሃይሳ ቢታ ቦላ ዲዛ ፒርዳይ ኣቶሺን ኢንቴ ቡሮ ኪታንቻታ ቦላ ፒርዳናይሳ ኤሬኬቲ?
  por-BLT: Será que vocês não sabem que iremos julgar até mesmo os anjos? Então, devemos
    julgar muito mais o que se relaciona a esta vida!
  stp-NT: Jix maat japim ɨp nach sia gu noonbiꞌñ gu Dios ja sɨlhkaꞌndaꞌ janoꞌ. ¿Yaꞌ
    gi baꞌ gu palhɨɨp jup jum duukam noꞌch cham jich guꞌnguxiꞌñ nach pu duñiaꞌ?
  ame-NT: Ñam̃a amaʼt señoteñe esempohuañenpaʼ yach am̃chaʼtaret̃terrtsa amaʼt Yompor
    poʼm̃llañot̃eñnanesharecop. Ñeñt̃oʼmarña t̃eʼpaʼ notenes eʼñe pocteʼ oʼch yaʼpoctatannaʼta
    ya yeñoñ ñeñt̃ atet̃ yeyc̈hena t̃eʼ arr.
  mgh-2016: Chani, khannochuwelha wiira wo uthepa ninoowa naakhalha o uhukumulha ata
    minepa o wiirimu? Vamoka ni uhukumulha malhove makani o kila nihuku.
  kvn-NT: ¿Tegin pe wismalbalzhulzhí, anmal kujal angelmalga igal-itomalo? Tenal anmal
    angelmalga igal-itogoed-choggu, al pemal iti-napkin aga emal-emal pul-pule igal-nudaked-wilubmal.
  gvf-gvf: Eme angel kobe kal erungwa paim mo, paikim mo, i na ibal kobe para ka kol
    iray pire ka dirabinga, i ta pirekino? Kamin ai angel kobe ka kol paangwa pire
    dirabinga, ena malia gariba kal konagi erebinga, ka kol paangwa pire ka dirabingiray.
  san-ISO: dūtā apyasmābhi rvicārayiṣyanta iti kiṁ na jānītha? ata aihikaviṣayāḥ kim
    asmābhi rna vicārayitavyā bhavēyuḥ?
  deu-ELBBK: Wisst ihr nicht, dass wir Engel richten werden, geschweige denn Dinge
    dieses Lebens?
  mcb-NT: ¿Matsi tera pogoige aroegi kantaigankitsine tyarika inkantaigakenkani isaankariite
    Tasorintsi? Agoigaketari ario onkañotakempa maika impogini, iroroventi maika pairorokari
    agaveaigake ankantaigakera tyarika onkantakenkani tatapagerika aneaigake tera
    onkametite.
  yle-yle: Lukwe, nmyi lama myedaa tóó, mu dini ghi ngê enjel yoo amy꞉oon꞉aa chámê
    té. Lukwe dîy꞉o nmyi chóó nmyi kópu dyuu daanmyi l꞉âmol꞉âmo dé.
  swh-1850: Je, hamjui kwamba, licha ya kuhukumu mambo ya kawaida ya kila siku, tutawahukumu
    hata malaika?
  ese-NT: Eꞌe, Jesosa poe oꞌoyajo, eseya esohuidojojji eyajo nequi huoojeaꞌyojji poajeꞌyo
    onijje peaꞌai. Jamajjeya jiquio meshijo nequiya ¡Jesosaja epeejji pea cuana nijje
    jjamimicuiajea nobiajeaquiani quea bei po meecue! ¡Oya cuana shajjaꞌajja majje
