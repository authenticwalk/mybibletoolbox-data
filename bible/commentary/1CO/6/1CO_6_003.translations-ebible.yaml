    anjam kalil dego pegiyqa kere.
  eng-OEBUS: Don’t you know that we are to try angels – to say nothing of the affairs
    of this life?
  eri-eri: Onodu ere ensel nebere onowou fere haawe nagoboya, waha tere ada rute isiya?
