  cbc-NT: 'Merẽ mʉjãã masĩrã: Ángelea majã cʉ̃ãrẽ catʉsari rʉ̃mʉ caetaro na marĩ ĩñabesegarã.
    ¡Bairo caátiparã majũ ãnirĩ ati yepa marĩ caátiãnie roquere nemojãñurõ marĩ ĩñabesemasĩña!'
  qxo-NT: Y tsaynölla ¿manacu musyayanqui angelcunatapis juzganantsicpä cagta? Tsaynö
    canantsicpä caycaptinga ¿imanirtä mana arreglashwantsu rimanacurirpis quiquintsic
    puralla?
  mox-mox: Nage nuami nawale ge daʼeqaʼui itaʼa tovetumaqana mahala ana tovaleʼewayavo
    wese kana vekotudi. ʼInega luaqiaqiemi be vita kavokavovo ʼekalesia gamonaya ami
    fata taumiega ona givetunuqidi, waisa?
  kew-kew: Gore niaame ensel-nuna agaa page pagoa rumaalima-ga go page niminaaeme
    pae? E, gore nimuna agaa pagoa yoto rumaalima-pulu go niaana su amaa agaa oyaeyaenu
    page rayo ora mada pago surubalimina.
  dww-dww: Ko noḡoti da tauda tokare anea tà etaredina! Vutuna aubainama taumi mate
    piripiri ḡauḡaubodima ḡaromie, sibo koya kawa didimanidina.
  twi-ASANTE: Monnim sɛ yɛbɛbu abɔfoɔ atɛn? Mpɛn ahe na yɛmmu asetena mu nneɛma atɛn?
  aoj-aoj: Apaꞌ anaf mowawaloga waf amom enseli wapani. Ipaꞌ pegawa isimba, aꞌa owaꞌ?
    Isimba atis deiꞌ apaꞌ laꞌifipa endilisi ma mogawaloga basef hiahawes itap apaꞌisi.
  cbv-cbv: '@see-verse:1CO.006.002'
  taw-taw: Chɨn kɨdek ensel okok kɨlop abe bɨlokɨnɨgabun ak, anɨb ak ma nepɨm akaŋ?
    Anɨgɨnɨgabun tek, chɨn mɨŋel lum awl okok mɨdupsek mɨdeb ak nɨŋɨd, bɨlokɨnɨgun
    tek lup.
  jic-NT: ¿Ncu nujo' tepe'e cupj ca mvelecj wa ncu malala la tjajay angelpan? Mpes
    t'üc' way nin polel velecj quinam gente jilal qui'á nosis nt'a. Costa tulucj.
  zap-NT: ¿Pe nandet de ne axtegue lo yra angel ylaa be gyelextis? ¿Pezee ne gundet
    be gan ne ylaa be gyelextis lo yra ne rak lo xgyelembán be naaree?
  wer-wer: Tiarök enselöröa wëwëatta yok pangk kom ëëpena pöt ar ëwat wë. Yaap, tiar
    ya kaö pipët mëmpenaarö. Pötaanök yangerakë wëwë epëtaan kom ëëpena pöt kotte.
  ipi-ipi: Matili yuu oko koyo pula-angi, Gotena wandakali nanimato enjole tupa yapa
    lo tale pulu-peyama oko yakamato nembo nateyaipe. Matili nanimato katulo wuane
    pulu-peyama pua, andipapi nanimato Kitisene wandakali yangone tupana pii ale wato,
    pii yanda pulaini tupa katulo lo tika pulu-peyama teke.
  qul-NT: ¿Manachu yachanquichis angelcunatapas juzgananchista? Chayraycu cay pachapi
    cajcunata arreglanayquichis.
  tnc-tnc: Ángelrãkare baaeka mirãka ᵽariji wã'marũkirã imarĩ, õ'õrã dakomarĩjĩkaja
    oka mijare imakaka jia ĩawãrũrimaja mija ime.
  ter-NT: Ákoikopomaka yéxa itúkeovo utímaka yuhoíkopamo ne ánjuhiko íhae vanúke,
    enepohikone ovóxe Itukó'oviti, vo'oku kixoku itúkeovohiko? Ínapomo hako yexoânoe
    kíxeaku kíxekuxi ne kálihunoe koekútihiko kuteâti tokópone ûti itukovo káxe.
  bmr-NT: ¿Nacu magaajatɨhi Moocaani toomomɨnaaco mɨɨhai mudugaacujinoco? Jaano bu
    icanaaca? ¿Mɨllɨtɨ jijeonoco dugaacutɨmo mihicajirahi?
  fuf-fuf: E on andaa en ɲaawoyay malaa'ikaaɓe ɓen? E ko honɗun non haɗata ɲaawen
    haajuuji oo aduna?
  bhl-bhl: Yu akokow so kebiliw sako? Yu kilele ibolow fukunina! Deiw mak ding mak
    keloke ding dim kabalak e, fein ibolow so kunum waneng nu Sunbin-Got em yemdakamin
    finik ikati diwyemokoluw kasike. Kanelokoluw kasike, yu nimtew angom ete ki keko,
    kawin dim kaleem eisneng diw ateminba kekabiliw e?
  ons-ons: Ŋedo Naso Suaino aŋelo eŋane don baŋ rakokkene, ŋine yewa mi detmami me?
    Ŋene eŋane don baŋ rakokkene. Ea wane mo ŋene kepe iwa wane gege mage wane done
    maine rakokkene! Ŋenze kine qelaŋ edo maine mi rakokkei.
  con-NTPO: ¿Atesu'fambi ti qui ingija jai'ngae sefacconi'su shondosundeccu injama'choma'qque
    somboen'faya? Tsa'cansi ti'tsse gi va andeni jincho'choma'qque atesupa tansian'faya'cho.
  ghs-ghs: Maaqa, nike abike keke bahe angeroke batabidzaridzo oi ooraita nike naane
    baura eeteqi oora ma qaaraho gigi ma goha nikeme pobitaama naatorai? Nike nokoke
    hee, Raaba abi sepesape ooniqi hiireqi ikake eeteqi nokoho patita noo nikeme hiire
    nookorai?
  peg-peg: ଆସେଙ୍ଗ୍‌ ଜେ ଦୁତ୍‌ର୍‌ତି ବିଚାର୍‌ କିନାକା, ଇଦାଂ କି ଏପେଙ୍ଗ୍‌ ପୁନୁଦେର୍‌ ?
  txu-NT: Be, Metĩndjwỳnh kadjy mrãnh djwỳnh kwỳ axwe. Dja gwaj ĩ memã axwe pãnh jarẽ.
    Kam ar ga ne gar ren jakamdjwỳ ren me kute amim Jeju mar'ỳr meo mrã. Nhym be,
    kati. Amikupa'ã ne gar me kute Jeju mar kêtmã meo mrã nhym me kute Jeju mar kêtkam
    arỳm memã axwe pãnh jarẽ.
  eng-WEBU: Don’t you know that we will judge angels? How much more, things that pertain
    to this life?
  gnw-NT: Picuaa co quirãi yande ñaãata ángel reta. Jáeramo ¿maera pa pepuere'ã pepuruãa
    cua ɨvɨ pegua teco re? Echa'ã cua mbaembae yavai'ã co ñapuruãa jese vaerã.
  mux-mux: Penga mulú-koleana angkellamanga kot-ma oliu piliimulú mele kanili eni
    naa piliilimiliye? Sika penga angkellamanga kot-ma piliimulú lem ya ma-koleamanga
    ulu kelúma manda sumbi-sipu apurupu piliilimulu.
  maj-NT: ¿A najmi yanú nga ta̱ santaha ntítsjee̱ cha̱se̱éhe̱ mí nihi xi kits'ín?
    Kui nga tjíhin nga ka̱mahaná k'úéndaá kju̱a̱sti xi sakúná a̱sunntei̱.
  bkq-NT: Tutuzelâ âmaemo, kurâ Jesus einwânni modo, anju domodo iwymâryem kitoem
    aguehonze kydawyly, mârâ ume. Arâ awylygue, xirâ onro anaym tâdâtuebadobyry wâgâ
    xuruniem ton-honre âmaemo.
  kue-kue: Te angelo ka sendingwa wagle mambunono nono di dundi yumbu sinamga pangwa
    i ene pirkrimo? Yegl eramga pangwa pre ana makandle taragl kamo i nono di dundinamga
    kuno orkwa.
  cot-NT: ¿Arimpate teempa pintsajigueji aroguentijiaquea cantajianquitsine quero
    incojitaqueri ashivantijite? Atsajiaquetarite ariqueate onquejetaquempa imaica
    coajica, iroosacanicate imaica caavijiqueate agavejajiaquequea ancantajiaque quero
    incojitaquero taaca opajitapae amenajiaqueca teeca oncameetsateji.
  bnp-bnp: I uka ma mu lohoka vona? Muri ma si gi pelekado a narone huriki a agelo.
    I mavonga, i kamumu si gi vapelekado a ngava ne hita koea na malala.
  apn-NT: Nẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja kot puj mẽ mããnẽn nhỹrmã tanhmã mẽ harẽnh
    to ho pahkrĩ. Jakamã kwa mãmrĩ ã mẽ pahte amnhĩ nhĩpêx anhỹrja kukamã akupỹm tanhmã
    axpẽn xunhwỳr to ho apa. Mẽmoj tã mẽ atõjê hõ wa kot tanhmã axpẽn to hã wa omu
    nẽ tokyx akupỹm axpẽn tã wa kãm akapẽr kê wa tokyx akupỹm tãm axpẽn nhĩpêx. Ã
    mẽ kot axpẽn nhĩpêx anhỹr o paja na kêt mex.
  ctp-NT: Loꞌo ngwañaꞌan angajle ni, ¿ta ja jlyo tiꞌ wan chaꞌ loꞌo ꞌin angajle ndiꞌin
    chaꞌ kuꞌni biyaanꞌ a? ¡Kanꞌ chaꞌ ka ꞌñaan ti ykwiinꞌ tian kuꞌni biyaanꞌ ska chaꞌ
    nu nchka ꞌñaan loꞌo taꞌaan lo chalyuu re!
  opm-opm: Gur mohnong hanhan hat patida. Got orhe nita dirdapat Got orhorsi pati
    bap enser ihirnong Gur ihat pati han bapmur por satiprimur. Gur ihat Got orhorsi
    tap hat pati da bap enser ihirnong satin ina hat pati ohoh ihan kakdah mohe garpok
    ihat pati meng moh atnap gur sama pomtin ina hat patimur.
  bvr-bvr: Rrapa barrwa ana-goyburrpa gala nyibu-borrwa, ya? Wurra jurdach guna-bamburda
    waykin aburr-guyinda aburr-mujaruk burr-guta ngayburrpa barra nguburr-galiya burrwa
    rrapa nguburr-wengga. Rrapa gun-narda minypa gala gu-yinmiya gun-derta gun-gorla
    gu-ni ana-gorrburrwa, wurra ana-goyburrpa barra nyiburr-galiya rrapa nyiburr-wengga,
    nyibi-rrimanga nyiburr-workiya mari.
  wal-wal: Ha de7uwaabai atto shin, ammaniyaageeti kiitanchchatu bolli pirddanaagaakka
    erekketii?
  zad-NT: ¿Abi ṉezile ax̱t anjlka' goncho yeḻ' josc̱his c̱he'ka'? Na' shi goncho yeḻ'
    josc̱his c̱he anjlka', ¿abi gak goncho yeḻ' josc̱his c̱he diiki chak ṉaa zoacho
    yell-lioni?
  kmg-kmg: Nâŋâc aŋelo jaŋere dâŋ wâc mutaranšoŋgopeneŋzi wiac omanere dâŋ fuame wemocko
    bititienaŋmu.
  aso-aso: Laza nene angeloliti gamaziꞌine nesi gele-ngedeloneꞌ nenako nemuꞌ gilamaniꞌ
    nehe. Nemuꞌ nene me misubouꞌ initeliti gamaziꞌine nene gele-ngedatoꞌ lisiheꞌ gehepeve
    o none.
  uli-uli: Ha togla le gich mele sibe hatugulu kofer angelus? Ila ngo meda weresel
    le gich sibe hatugulu kofal ika ye mel irel molow le si mel iyang?
  nin-NT: Imba bu hi di inta i taka bre ku abitu ba Abachi ba nu unkplassu amu. Ni
    ikikre yi imba bu hi di inta se nu ukyekye ku bre amu na atu a aseki ka nggo anishirr
    so na.
  acu-NT: Iikia nayaimpinam jearkia, Yuse awemamuri ainaun inartinuitji. ¿Atumka nuka
    nekatsrumek? ¿Tura asaram ju nungkanam chicham jumchik aa nuka itiur iwiarashtarmek?
  cak-WNT: ¿La ma iwetaman ta c'a chi xtapon na jun k'ij tek riyoj xtikak'et tzij
    pa quiwi' ri ángeles? Y wi queri', ¿achique ta c'a ruma ma yojcowin ta yojk'ato
    tzij pa quiwi' ri yebanatej chkacojol chupan re kac'aslen chuwech re ruwach'ulef?
  ebk-ebk: Ay kunyu achi ammu ay chitakuntu nan mangokóm as nan angheles? Mu hiyasa,
    ay achi takú kaskasin kafiaelan ay mangenongnong as nan maepangkep as nan chiyuycha
    fianag as nan nauy ay fiyag?
  spa-PDDPT: ¿No saben que juzgaremos a los ángeles? ¡Cuánto más en asuntos de esta
    vida!
  ruf-ruf: Apfi ng'ammanyile bae ka mwemwe mtsowahigha malaika, pfii lelo mne ghamaghomba
    ighali muisi?
  gun-gun: Ndapeikuaai ri ty'y anjo kuery re eteve voi jaikuaa pota 'rãa? Ha'e gui
    aỹgua kuery re katuve ma 'rã jaikuaa pota.
  agu-BL: Ncha'tz ¿qui pe' na el chitxumu' tetz yi kocopon tan pujle'n chixo'l yi
    e' ángel? Yi ko ya'tz, ¿qui ptzun kaxcye'-tz tan pujle'n xo'l yi e'chk takle'n
    yi na jal skaxo'l ketz jalu'?
  isn-isn: Shamulengile kina kualamula iamalaeka? Kuugemeeli kee nuakukila, kuhumile
    kulamula imakani nalikalo uluu?
  eng-PEV: You know, one day we Christians will even be judges of God’s angel messengers.
    So we have to know how to sort out our problems here on the earth.
  ilo-ULB: Saanyo kadi nga ammo nga ukomentayonto dagiti anghel? Saan kadi nga ad-adda
    pay a mabalintayo nga ukomen dagiti banbanag iti daytoy a biag?
  pir-NT: Angele tiquina yerire ihñana tiquina gʉ̃hʉre besenata mari. ¿Tire masiedajari
    mʉsa? Mari sa beseatina ijina potota ti yʉhdʉoro yojopʉ gʉ̃hʉre Jesu yequina tiquina
    yerire ihñana bese masiaja mari.
  anv-NT: Ɛnyú dékaá nnó ɛsé ne dépáne nyɛ mpa makiɛ́nné Ɛsɔwɔ, pɔ́ mbɔ? Mbɔgé
    dékaá mbɔ, ɛbyɛnnó ɛsé dékágé kwyɛ́ɛ ukɛ́kɛ́ dépɔ fa né mme.
  sab-NT: Kaire uñale ba ulitage bdagli che Chubenu ulita be chege ma kweri lle boanga
    Chube alin nga ngaña giti ulitage, che be chege ama kaganga. Chube be kwian amanu
    gbe age ene chui bdaglige, nege ulita kle boi nga dba ai giti daba Chubenuske
    che ña e trage modi taingwli.
  tmd-tmd: An mai ejol bla aipam mönö diba yadön pɨ asɨxnɨŋa. Makwam, mögörɨb il kɨ
    mönö mɨjön aku, keir yajnɨŋa.
  acr-NNT: ¿Na etaꞌam ta nebꞌa alaq kopon jun qꞌij echiriꞌ ri oj ralkꞌoꞌal ri Dios
    kaqaqꞌat ne tzij pakiwi ri ángeles na e ta jusukꞌ? We ekꞌu riꞌ, lik taqal che
    alaq kariq alaq uyijbꞌaxik woꞌora ri chꞌaꞌoj kawinaqir chixoꞌlibꞌal alaq wara
    che ruwachulew.
  kpg-kpg: Goodou e de iloo bolo gidaadou ga hagi aga digau di langi? Ma e hai beenei,
    gidaadou e mee hua di hagi aga nia mee o di mouli nei.
  taj-taj: य्‍हाङसे स्‍वर्गदूतगदेलाएनोन निसाफ लला भिबा ताम एनीगदेदा था आरे? थेह्रङ्
    भिसम तिग चु धुइला तामगदे निसाफ लबारी गाह्रो मुला?
  avt-avt: Yi han ekitet menmen im. Maain haiu skelim mɨt ensel te ik ek haiu han
    ekitet haiu yaain te haiu skelim menmen mekre nɨmɨn ke haiu mɨt hɨras.
  cbk-cbk: Y nuay ba ustedes sabe que ay jusga tamen kita con el maga angeles? Si
    ay puede ese hace al llegar ese dia, puede tamen decidi pronto ese maga problema
    diutay que ta pasa aqui canaton.
  uig-ARA: پەرىشتىلەر ئۈستىدىنمۇ ھۆكۈم چىقىرىدىغانلىقىمىزنى بىلمەمسىلەر؟ شۇنداق بولغانىكەن،
    بۇ ھاياتتىكى ئىشلارنى ھەل قىلىش قانچىلىك ئىش ئىدى؟
  tuf-tuf: Cabar tinyat, isat Sir cuacúr cacmín urá cat wahitín binro. ¿Chihtá ey
    istiti waátaqui? Eyta wahitín bin etar cajc uch cuitar cat tayar conu yajaquey
    tamo cat yarsa síhw̃ataro.
  abx-abx: Ga'i ba' kam agpakatu'anan nga kita kam i tihusgar si mga anghel? Iya pa
    ba' i mga hinabo' hamok si kinabuhi'-ta ina'anto!
  mco-NT: ¿Nej ca' mnejhuɨɨygɨxy co miich ajcxy myajcɨ̈yöyamyb myajtecyyöyamyb ixtɨ
    yɨ ángeles ajcxy ypocy? Pen miich ajcxy myajcɨ̈yöyamyb myajtecyyöyamyb yɨ ángeles
    ajcxy ypocy, nïgɨ ca' chipɨty co ajcxy myajcɨ̈yöyɨpy myajtecyyöyɨpy yɨ mɨbɨjcpɨdɨjc
    ajcxy ypocy huɨdibɨ tzɨnaayb jugy'ajtp ma jadachambɨ xɨɨ tiempo.
  cpb-NT: Tema aakapaini aminakoyetairine eejatzi maninkariite. ¿Eeroma okanta aminakotantero
    okaatzi añaakotantziri iroñaaka?
  aon-aon: Ipak padukemesh aka, uwok? Kweipon apak ta munek skelimum enselahos esheshih
    aih shopunek. Douk namudok aria apak douk ta wosik munek skelimum baraen um enenyenen
    nyatogur abom agundok atap iri.
  hus-NT-2005: ¿Yabxeꞌ a choꞌóbtsik ke wawáꞌ xu dhabalábich kʼal na Dios, neꞌech ki
    lújundhaꞌ an tʼokat abatwáletsik? ¡Pos max anchanꞌ, neꞌech ki ejto ki lejkiy xowaꞌkichkʼi
    xi techéꞌ ti kʼayꞌlá!
  mig-NT: Xí tú kájini̱‑ro̱ já kóto nchaa̱ máá‑yó ndájá'a̱ ándɨ́vɨ́ jíná'an náún.
    Naga̱ ni̱ kuu ta̱ká ja̱ íó ini̱ ñu̱yɨ́vɨ yá'a núsáá.
  bps-bps: Na balù i dad kasaligan, gito mukum dale kadang di fulé duh. Na du glut
    nun glalito mukum kadang, lumban fa i kgaganito mukum i demeito faglut di tah
    tanà.
  mbs-mbs: Netegahan niyo den besi te okomen tadon kwani se menge anghil. Yan se doun
    te mepakay kaw heman meg-osay tepad te keogpà niyo dini te keneyonan.
  tof-tof: E ia umul-kókakla igó, mi sab anerru zaz nirre? Da módóga, e ia gaodó kokeakla
    darrpan-darrpan ngürrab ongyal zaz bainüm?
  cme-NT: Na saa suɔ wuɔ i ka bi gɛr *dɔrpɔpuɔrbiemba yuŋ-maama‑i wɛi? Aa ji da baa
    miwaaŋ daayo nelma!
  sus-sus: Wo mu a kolon a won fama nɛ malekɛe yati makiitide? Na kui, won fa taganxi
    yi duniɲa fee makiitide munfe ra?
  pon-2006: Kumwail sehse me kitail pahn pil kadeikada tohnleng kan? Ma iei, eri,
    mehlel kowahlap, kitail pil pahn kadeikada kisin tiahk kan en sampah wet!
  dad-dad: Are amã engel es mafediyouf anĩ, ã to keleĩ de? Age fouf are, mata ibodõya
    enei nẽ morõ es fiya nigin naig fiyauf?
  zab-NT: ¿Ta quɨt gántɨ dec axt lo de ánglɨ xte Dios teru idxapnɨ guelgurtisy? ¡Ax
    axtemás zelee ibexneznɨ ni cadeednɨ lo guɨchliuré!
  jae-jae: Aêac oc tamêtôc aŋela amboac tonaŋ. Biŋ tonaŋ amac ajala me masi. Embe
    tamêtôc aŋela, go tatôm gebe tamêtôc nêŋ biŋ nom tonecŋa atom me.
  ksd-ksd: Pa ava nunure laka ba dat a kure boko ra umana angelo? Ba damana, pa i
    manga topa ia vang upi dat a kure ra lavur magit ra pia?
  msm-NT: Aw ngani to mgo anghil di ogkahukuman ta, sikan pad man kalibutanon no mgo
    prublima to kona now mahusoy!
  myk-myk: Ta yee ya li cɛ na wèe pu da ba kiiri kɔn ali mɛlɛkɛɛ pii bɛ na wɛ? Ni
    lee na ba bye, kafɛnhɛfɛnhɛŋɛɛ kii kʼa byi wù tɛ ni ke koŋɔ ke na ge, yee na kee
    shɔɔnri kanha dii wɛ?
  sbe-sbe: Nige kabina kwa kata meta kita kabo anelu ta kitahinelidi? Ye namwa mo
    taba kaiyaulina ta pilipilidiyao ta tolehedudulaidi.
  mcr-mcr: Itaŋga ne ynaunjqä iquau-pqe, inä iwäsäuaniquä eä. Iŋi, quvqä qua täu itquatnätuŋque,
    jänä inä imäknatuŋquä eä.
  cux-NT: ¿'Áá nguɛ́ɛ́ deenu ndís'tiī chi s'uuúⁿ caⁿ'a yú n'diichi yú nuuⁿndi yeⁿ'e
    ángeles? Ní nduuti chi cuuvi diiⁿ yú 'tíícā tuu'mi ní cuuvi n'diichi yú dendu'ū
    nuuⁿndi chi vɛ́ɛ́ yeⁿ'e yú iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Bu yaşamla ilgili şeyleri bırakın, melekleri bile yargılayacağımızı bilmiyor
    musunuz?
  san-ITR: dUtA apyasmAbhi rvichArayiShyanta iti kiM na jAnItha? ata aihikaviShayAH
    kim asmAbhi rna vichArayitavyA bhaveyuH?
  bel-N: Ці вы ня ведаеце, што мы будзем судзіць анёлаў, ня толькі [справы] жыцьцёвыя?
  sch-sch: Vântîrtonngei khom ei la jêk ngei rang anni ti nin riet loi mo? Hi damsûng
    roi vâng chu ti rang luo nâng mak.
  mic-MIQNT: Mo geituoqos ginu ilsumatesnu ansale'wijig, ta'n mawi espo'ltijig? Tal
    gis mo ilsutmuoqol ta'n goqwe'l teliaqal ula ugs'tqamug?
  huu-NT: '@see-verse:1CO.006.002'
  jiv-NT: Nu arantcha Yusa suntari̱ túramuri̱sha nekaattaji péṉkerashit tusarⁱ. Nayaimpiniam
    túrawarma nekaatniuitkiurkia itiura ju̱ nuṉkanmaya̱ nu tujinkiattajⁱ.
  otm-NT: Nɛ asta gue'ʉ yʉ́m 'bɛhni Oją mahɛ̨ts'i ga juąnbahʉ. Ha má guet'ʉ yʉn junt'i
    dí øzɛhɛhʉ yʉ pa i jabʉ ya ngue hin da zä ga hojʉ.
  dah-dah: Deŋbe nalu funaŋde Al Kuruŋyen miyoŋ mata buluŋde kateŋ uŋgura hitiŋ goyen
    wor neŋya deŋya beleŋ merere yerde matamiŋ goke yintek yeŋ ma nurde haŋ geb, gogo
    mata gwahade teŋ haŋ? Neŋbe kame mata kuruŋ goyen wor igiŋ titek kenem det dirŋeŋ
    megen heŋya neŋ bana kadniniŋya kanduk forok yeŋ haŋ gobe epte sope yirtek. Goyenbe
    gwaha ma teŋ haŋ!
  tnk-tnk: Hiəukurən uə rekəm? Kɨtaha tsəkiri naɡelo me tɨ noien me səvənraha. Mə
    ro iamɨnhi irə, noien me səvəi tɨprənə i haməru a tɨ nəkiriien.
  kpr-kpr: '@see-verse:1CO.006.002'
  san-IAS: dūtā apyasmābhi rvicārayiṣyanta iti kiṁ na jānītha? ata aihikaviṣayāḥ kim
    asmābhi rna vicārayitavyā bhaveyuḥ?
  nho-nho: Kootou see illoa maa taatou ma ki hakatonutonu naa ensol? Teenaa taatou
    ki lavaa te hakatonutonu naa tamaa sara peelaa.
  gym-NT: Mdakäre abko, nikwe kukwe ükadite angeletrekrä arato. ¡Ye aisete ni di tärä
    täte kukwe kiakia kä nebtä ükatekäre jakrä!
  azg-NT: Mantyi cañjoonꞌ nꞌonhoꞌ na jaa ngitoxën ángeles ꞌnaanꞌ Tyoꞌtsꞌon. Mangꞌe
    na nndaꞌ, majndeichen nndëë nnanꞌjntꞌaha joo jñꞌoon na itꞌuiihanꞌ jaa tsonnanguevahin.
  bhd-bhd: तुस ज़ानतथ कि एजनेबाले वक्ते मां असेईं तैन स्वर्गदूतां केरो इन्साफ केरनोए
    ज़ैना स्वर्गे मरां शारोरे थिये, त पक्को तुस रोज़ेरी आम गल्लां केरो फैसलो केरि बटतथ।
  too-NT: ¿Chu tū' ca'tzīyā'tit que quina'n nacālacāxtlahuayāuj huan ángeles? Lā'
    palh nacālacāxtlahuayāuj huan ángeles, ā'chulā' tzē nacālacāxtlahuayāuj a'ntū
    xala' nac huā'mā' quilhtamacuj.
  ind-AYT: Apakah kamu tidak tahu bahwa kita akan mengadili para malaikat? Apalagi
    hanya perkara-perkara biasa sehari-hari!
  cjo-NT: Tema piyotzi akantakowenanteeyerini iinja ronampiri Tajorentsi rinawita
    tsikarika ikanteeyaarini. Akantakowenteeyerinirika rirori, ¿eeroma pimatziro pikantakowenteeyerini
    iroñaaka atziritzinkari eerori?
  nsn-nsn: Inggoum ahik pah mung ate pono pare, inggeig pe teri turung kedanga tasir
    anggelou? Temaeit inggoum mung uakodkodoho uaia nomana tunusioum tar inete sira
    pare, gere pokoso tamiuoum tar nituaene rung uangoul keipin daan.
  san-DEV: दूता अप्यस्माभि र्विचारयिष्यन्त इति किं न जानीथ? अत ऐहिकविषयाः किम् अस्माभि
    र्न विचारयितव्या भवेयुः?
  tna-NT: Beju micuaneda ángel cuana di ejuzgayu putsu, ¿jucuaja ni da micuana sa
    ai enime chidi cuana aimue jabasetati cua mahue ye mundo su yani tupu?
  lid-lid: Aha ndratanan o, taha kameh adeu iri angelo ala ta sahou. I buku idoh i
    handru, taha kameh winiyan ta adeu iri lakou marakon badu munyak a ta sahou.
  wim-wim: Niiy ngul keꞌ meeꞌmiy ey? Yaꞌ ey? Ngul-ngulana aak in kenyana ngamp ngaantiyongk
    anangan thamp umangan than-thanathāmp thananga. Puth niiy kul pek-pekwina aak
    earthang ingan-a, niiyana kulan minchathāna, aꞌ niiy ngangk minangam iiy-iiyān
    niiyantakamana.
  zga-M: Samulumanyile ukhuta aya tukhega ava malaika? Mukheasi elekhu saidi, tuwesya
    ukhwamula amambo aga maisha aga?
  yom-yom: Luisi zaba ko ti tuela sambisa zimbasi ? Buna luela luta sambisa mambu
    ma luzingu lualu.
  san-SIN: දූතා අප්‍යස්මාභි ර්විචාරයිෂ්‍යන්ත ඉති කිං න ජානීථ? අත ඓහිකවිෂයාඃ කිම් අස්මාභි
    ර්න විචාරයිතව්‍යා භවේයුඃ?
  yut-yut: Nin aŋeloyo kɨsi dakon aŋpak kokwin akdamaŋ, ji uŋun dɨma nandaŋ, ma? Nin
    da kokwin yaŋ akdamaŋ, do on mɨktɨm dakon yo morap kokwin arɨpmɨ tagɨ aneŋ.
  grc-BYZ: οὐκ οἴδατε ὅτι ἀγγέλους κρινοῦμεν; μήτι γε βιωτικά;
  cpc-NT: Tima aakataki aminakoyitairini iijatzi maninkariiti. ¿Iiroma okantzi aminakotantiro
    okaatzi añaakotantayitziri iroñaaka?
  nhg-NT: ¿Amo nenquemajmate que hasta inu öngeles tequenmestlocusque? Pues ini nöncate
    sösantle de nönca nemelestle cache tebejbelete tequestlocusque.
  nya-nya: Kodi simukudziwa kuti mudzaweruza angelo? Nanga bwanji zinthu za mʼmoyo
    uno!
  ngu-NT: ¿Noso ca yej xnenquimatij ica hasta on ilhucactequitquej tiquintlajtlacolmacasquej?
    Tla tejhuamej tiquintlajtlacolmacasquej on ilhuicactequitquej, tla ijcon, más
    huelis tiquintlajtlacolmacasquej on tlacamej yejhuan quichihuaj tlajtlamach ipan
    in nemilistli.
  kup-kup: Met añomaz toh-epovoz ari amun tin homei. Tokat dari enzoliholoz tovai
    samahavoz amun etet paru an metak, pot ari hodad nata? Met dari tokat gog ahö
    pov takazari ev hamarah het tamegiek, honoñaiv ma serao ma horï mod tairao ou
    ravohopanen, dari rekot tinam hatevetet ba oñ batookan tin ravohopan.
  jid-jid: Binato de kitayi kiyi shari ani malaiku Rji na? wani hei kinaya nimla son
    mbu tei na?
  wmw-wmw: Amwijiwa kuwa ofwe tikuja kuwalamula malaika? Futi myaha ya eya mainsha‑ya!
  gmv-GGM: Hayssa biitta bolla diza piriday attoshin inte buro kiitanchata bolla piridanayssa
    ereketii?
  ssg-ssg: Nakon amuto kum tioi ka imuh kako paxai kolongeni hetekie taen teka engel?
    Na masin ien, ala amuto pon hasawiai kawatan ti kaha he tehu pon ie.
  zpo-NT: ¿Che nanet gu axta lo re mandad cheen Dios naab re be kwent lo? ¡Kwaanzee
    telisa nzho mod naab be kwent lo kwaan mle wechxinn be!
  poy-poy: Hashi, mwenga muvimana ndiri kuwera twenga hatuwatozi wantumintumi wa kumpindi?
    Su, hayiweri ntambu gaa kwa vitwatira vya kila lishaka?
  qwh-NT: ¿Manacu musyayanqui asta anjelcunatapis noqantsic jusganantsicpaq cashqanta!
    ¡Tsetsuraq manaqa que patsacho ichic liryaquicunata aregleta puedishwan!
  gaw-gaw: Am ig kristen, ig geha engel dilag kobol ele epeḏignig, ag amu iite dooṯeb?
    Genab ig geha ahilag kobol amu epeḏignig. Ig anam heḵunignu doognig amunu wan
    imup̱an nai am ig epeḏignignu elele iiṯate?
  nca-nca: Qeni, imemoŋgo norendo sambo simó ŋuro oteteye ŋu rondaŋewato. Asa ko nore
    mepémo itaka o kumi nokono ŋano tunoqeyote ŋu rondaŋewato.
  zpz-NTPP: ¿Walab gaal wagad lagy der nu gri bee den ni de anc? ¡Zeꞌ yegar ñuu de
    coz deet nu rac lat nu rcyiiñ den gyishlombecy ii na!
  mkj-mkj: Kamwai jehjoa pwa kisai pel pirin kadeikda sohnloang kan? Doari, ia wen
    koalik in anahn oauwe oang iroa kan nehn mour oauwe!
  zac-NT: ¿Pëllë adë rac bë́ꞌadiꞌi të de quë guëdë́ꞌnaꞌa juzguë ra ianglë? Cuantë
    más runë tucarë guëdë́ꞌnaꞌa juzguë ra asuntë shtë vidë rëꞌ.
  kyg-kyg: Lagaemo enisole vayaꞌmo agoti huta apategaune, hutapa oꞌafiꞌnafiye. Ani
    kava hugunaꞌmofeꞌmo ma mopafi kavaꞌmo magoꞌe huta afaꞌa alita fako hugune.
  kmk-kmk: Adiyu kad tigammu un ukumon taku dan aanghel? Ot nu maukum taku dida, sadan
    akita lawa’n banag kad situn lubung nat adi taku mausig?
  cao-NT: Tsayacahuë. Naipá ca ángel bo yonaxëqui noa ra. Jato pi yonaquí tsi nëá
    ca Dios nohiria bo yobati mëtsa xo noa tia.
  bbr-bbr: Ik tawa Anut nukan sarau eitek akan onok wasarewaram, ak äpu wa ra? Kiro
    epar raroi, ak okoro omnokou opok akan Kristen jaunakat akan onok aru miäi wasarewaraun
    itok.
  inb-inb: ¿Mana­chu iachan­gi­chi, mana alli anjil­kuna­ta­pas nukan­chi jus­ti­sian­ga­pa
    kagta­kuna? Chasa jus­ti­sian­ga­pa kas­paka, pudi­sun­chimi kai kaug­sai­pi ima
    rabia­chi­na­kus­ka­ta pasin­sia­chin­ga­pa.
  hrv-hrv: Ne znate li da ćemo suditi anđele, kamo li ne ono svagdanje?
  box-NT: Mi so yí zũ ká lé warɛ́n á khíi cítí ho wáayi tonkarowà le? Ká
    mu wó kà se ho dĩ́míɲá bìo á wa mún dà a cítí.
  ote-NT: ¿Ha hinguí pa̱hʉ nehe gue ma ga ha̱ꞌmbahʉ nguɛnda asta ya ɛnxɛ? ¡Xihma̱
    de nuya tꞌøtꞌe de ra ximhai!
  wnu-wnu: In enger wurinou qomon eng gor qereimboun qiyo? Io, enger wurinou qomon
    eng gor qereimboun. End ne mi ag et qereimoun eng qeemben gari.
  zam-NT: ¿Ché' inda'de gu' cuent no ché' inonte gu' le' na' tub rez axta cón che'n
    con' ye'rsin' co' mbli angl loo angl, cà'? Chele' na', lìcque', tub rez cón che'n
    angl loo angl, ale'que' cón che'n mèn co' nzo loo izlyo' ndxè' ne' tub rez na',
    ¿lé'?
  zyp-NT: Vaiming sahlo hmai bia kaa cepah he tah hnih bei he ceh maw? Ma kaa hringchung
    hming sahlo chichipaw heh cawh kaa cepah ruapaw pui a cang caw!
  sey-NT: Cuiꞌne yequeje̱ asacohuaꞌi aꞌë, mësaru, sehuosicohuaꞌipi hui̱ñaohuaꞌi yoꞌoseꞌe
    ca deꞌhuaye paꞌiji, caseꞌe. Ja̱je yoꞌoja̱ꞌcohuaꞌi sëte ai jerepa iye yeja yure
    paꞌiye mësaruseꞌe ne deꞌhuaye paꞌiji.
  nvm-nvm: Ijefuon ni vierafe vake tavan abekma nor anera dakin iji kege kot rekfuon.
    Ijefuon ja iviakma igi ja karinva ijia ja uri afikin ukakna igi no moikigia biediavo
    iji kafo giame dasumdiakva iji fuka marek. Ijefuon ja afikin ijekin kafo dasumdiakuai
    vierafekva ni e mafkin kafo bu God ma vierafejo ijia kega bur kot iji rekfuon.
    Ijefuon maiji e mafkin ijekin God ma vierafejo iji bur afikin ijekin iji bu mukoi
    vierafeknum dasumdiak. Regavo ja una e God ba vierafenva ijiebuon vakva bu vierafe
    buon ijia rejo ijefuon buba mukoi ifejdiak.
  mps-mps: Te dago te mobo bidi ensel dabego kolesaga me nosali dagalaibao, te me
    dagego konebewe? Mu tama, te dago augwaligo kolesaga te dagalaibao. Tama tibaso,
    dago te tǫde dwasianu nai dabe po dagalobaso te usu mu yaibao.
  pab-NT: Xoana maisa waiyekehalakere xomana anjonai tahi kakoita wisemane, miyanitiyehena
    xowaka? Hoka xoanereya hoka maisa kalikiniye wawenane maisa waxakaijita?
  llg-llg: Teteben, na, ita ndia dei fo taketu Manetualain ata nusa-soda nala dedeꞌa
    nala. De, neu ko ei ndia musi makaneni dedeꞌa basa fai kala.
  kyf-kyf: A 'nɩ we 'ji -yi nɩɩ, -amɩa yia 'anzɩnyaa -yɔgbʋ 'wʋbhuaa? Sa we mɩ, 'ɩn
    a 'nɩ mneni a 'ka dʋdʋ -mɩnɩɩ -gʋ gbʋ 'wʋbhua?
  tpi-tpi: Na ating yupela i no save olsem yumi bai i skelim pasin bilong ol ensel
    tu? Orait sapos yumi bai i mekim olsem, ating yumi inap tru long skelim tok bilong
    ol samting bilong dispela graun.
  mih-NT: Ityi nuu ca cua tyicuhva maa yo sii ángel. Yucuan cuenda cuu tucu tyicuhva
    ndo tyiño ña ñiñi xaan tañi sa iyo vityi.
  qvh-NT: ¿Manacu musyayanqui angilcunatapis juzganansipä cashganta? Sayno canansipä
    caycaptenga ¿imanirtä arreglashwansu waugui-panicuna rimanacuyaptinpis?
  kms-kms: Di beghi angelo buagi te anene ir pawo ye. Nungoqi ren nei wamb segi bri?
    Nungoqi otiwo angelo ir wawo ye, tedi muq nonne ei mai woju muq ven nde puayi
    res kin te teti wawo!
  agn-agn: Indi amo gatako? Ong mga anghil mismo ita tang magosgar. Monora enged ang
    indi maosgaran mi tang mga bagay ong kaboi ta tarin?
  nhi-NT: ¿Xamo nanconmatih nic tehuan ittasqueh max cuali noso amo tlen occhiuqueh
    in iluicactlatitlanten? Tla ohcon isqui, ¿queutoc amo ituilisqueh ityectlalisqueh
    itlah tlen den topanolis itich nin tlalticpactli?
  ttc-NT: ¿Ti'tzun, k'onti'l eteb'en, qetz aj nqo'okslan Qtata Dios oxe'l jq'uma'
    kyi'j kye ángel? Qa ikxji, ntons ¿token nlay b'antik tzan txik epoqo' jun tidi'
    aj tzani twitz tx'o'tx'?
  dan-1931: Vide I ikke, at vi skulle dømme Engle? end sige da i timelige Ting!
  kwj-kwj: Nunu, sembe haro himako, hewen ki dau ensel lei sumbu okwe wunu nu kilino,
    woro ka mwanji ni ku hambwa nambweꞌe? Mwe naha, wui sumbu le wunu ni nu kilino.
    O hinga ti nawa nunu do nuwe kipe ele sumbu okwe amwei naha nu kilino.
  vie-OVCB: Anh chị em không biết chúng ta sẽ xét xử các thiên sứ sao? Huống hồ việc
    đời này!
  kze-kze: naaémba kwíyómpaken-kwayo'narawa táái isánááomba mindá anón-tantaa'an-ivo
    marapá'ó máyáan-kwaasi tááimo arupí ónááomba mindá sáwíyan-tantaa'an-iye.
  mpj-mpj: Jiijajmili walyjakajaluya wangka ngaanya ngangkula! Ngula Jiijajju-jananya
    wikarrukaja walykukaja kuutja wajalku. Kujungkalula-jananya Jiijajmili walyjakajalulurrju
    wajalku. Jilanyakunyurra nintilu kulini. Ka kuwarrinyurra jaajingkalu kujungkarriku
    ka wangkaku, jampa Jiijajmili walyjalu putamanu.
  lbk-lbk: Ad-iyo ngen ammo ay chatako nan sa mangokom isnan angheles? Mo siya chi,
    ad-i ngen am-am-amed isnan kawakawakas ay maik-ikkan isnan fiyag?
  mto-NT: ¿Kaꞌa veꞌe xnu̱jávada je̱ts je̱ ángeles paat u̱u̱ꞌmeꞌe nto̱kimpayo̱ꞌyumdap?
    ¿Vintso̱ts nꞌiteꞌe xkaꞌo̱ꞌyixumjadat je̱tseꞌe juuꞌ nko̱jtsꞌo̱ꞌyimdat juuꞌ veꞌe
    u̱xyam toojnjup ko̱jtsjup?
  bzh-bzh: In hil rëḳ ġanġo angër hir ġaġek geving, om hil ayoh vu rot bë ġanġo
    nġaa dob sënë yi ġaġek meris meris pin.
  guj-2017: આપણે દૂતોનો ન્યાય કરીશું એ શું તમે જાણતા નથી? તો આ જિંદગીને લગતી બાબતોનો
    ન્યાય આપણે ના કરી શકીએ?
  jvn-NT: Apa kowé ora ngerti nèk awaké déwé bakal ngrutu para mulékat. Mosok kowé
    ora bisa ngrampungké prekara-prekara sing gampang kuwi.
  byr-byr: Yɨ “Nemɨ lɨmwagaꞌdaanyaina ejelɨyaraavɨre sabwi kɨbulyɨ maryawɨbwaraadeinera,”
    sarɨmɨ dazavɨ myawɨryɨvanɨgasaihi daa! Yɨ sarevɨ dahaasagaaꞌ nemɨre mwaalya davurɨya
    yagaalyangɨna nemɨ wiꞌna nebulyaꞌna maryawɨbwaraanneine.
  ian-ian: Nɨgini ensel kwutɨga njɨvwa kat sɨga nagugiyangwuk. Ngwuk ana yelavɨka
    lɨgangwuk? Wan sɨga nagungweya vat nɨma vatna. Wan kɨpmamba lɨga sɨga nagulɨngwa
    vat nɨma vat ana ndɨ. Samatnat. Ngi kat tɨga avla sɨga nagu ngwula.
  hun-hun: Nem tudjátok-e, hogy angyalokat fogunk ítélni? Mennyivel inkább ítélhetünk
    mindennapi ügyekben!
  mcf-NT: Yuecshun, ¿Ëmbi uaido mayanën naid midapaden mimbi chieque? Tantianu. Chui,
    Nuquin Papan caquien ¿nuqui chiacpaden aido cuidendac, quequin tantienquioda mimbi
    icpe?
  kjs-kjs: Gore naame ensel-nuna agale page pagoma rumaalima-le go page makuaaeme
    ya? E, gore nimuna agale pagoma yoto rumaalima-pulu go naana su kamaa agale elenu
    page raayo ora mada pago surubalimina.
  mni-mni: Eikhoina swargadutsingbu wayen-gani haiba nakhoi khangdabra? Adu oirabadi
    taibangpanda hinglingei punsi asida thokpa hiramsing adu eikhoina kayada henna
    wayenba ngampham thoktabra?
  yad-NT: ¿Jiryedyetyi̱satya vurya̱jtarya murichenutadeda riñijyu̱ Ju̱denu tuunu vichavantyi?
    ¡Jaryivya̱ju̱ vurya̱jdutya nu̱ñi vu̱y vuryisa̱ra taranchiy jachipiya̱sa̱da variy!
  mxb-NT: ¿Á ko̱ náꞌá taꞌon ndoꞌó ña̱ nda̱ ángel ndéi induú keyíko̱ yó saꞌa̱? ¿Á ko̱
    náꞌá taꞌon ndó ña̱ ió choon ña̱ keyíko̱ yo̱ sa̱ꞌá ña̱ ndóꞌo yó ñayuú yóꞌo?
  pon-2006A: Kumwail sehse me kitail pahn pil kadeikada tohnleng kan? Ma iei, eri,
    mehlel kowahlap, kitail pil pahn kadeikada kisin tiahk kan en sampah wet!
  maq-NT: ¿Há hyuun xi ngayaan nichuvan ángel cojo cjuatacun rë ni? ¡Hitsë guan cjuacjintacun
    rë ngasunhndë vihi!
  hto-hto: Iemo jɨáɨ, ¿naɨ onóñedɨomoɨza Juzíñamui abɨ imacɨ, ángeles daɨnámacɨ, itɨ́fuiaɨna
    rɨire jɨcánoitɨcaɨ? Mei uafue Juzíñamui abɨ imacɨ itɨ́fuiaɨna rɨire jɨcánoitɨomoɨza,
