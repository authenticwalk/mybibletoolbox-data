  por-BRBSL: Você não sabe que nós julgaremos os anjos? Quanto mais, coisas que dizem
    respeito a esta vida?
  ces-NKB: Nevíte, že budeme soudit anděly? Čím spíše [tedy] věci tohoto života?
  cui-cui: Waxainchi yaputainchi xua bexa tsane wayabara paebiwa matatsunpiwi penatsicuentsiwa
