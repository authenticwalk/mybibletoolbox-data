    ángeles. 'E³ jo̱³ hua² 'e³ bi²³ cɨ² 'ne'² rɨ²jmee²ra² 'i'²³ 'e³ jmii'³¹ lǿ² 'e³
    sɨ³lí³ mɨ³¹güii³ la³ rɨ³nɨ²³, ¿mɨ³naa'³¹?
  zar-NT: ¿Naruʼ cabí nö́ziliʼ ral-laʼ uchiʼa usörö́ruʼ yuguʼ gubáz láʼayi? Rúntërö
    bayudxi uchiʼa usöröruʼ le taca yödzölió ga ni zóaruʼ naʼa.
  kde-kde: Dachi, mwenu mukákameke kuva tùmbevahukumu malaika? Bahi mwenu mùnahulula
    chihi namene kulamalila mambo la kawaida la mmaisha alano.
  ata-ata: Mo loxovaa ngingi ngalavu lexe nenge tamomomo sou tailevinu ꞌilixoiꞌa ta
    angelo. Loxovaa ngingi ngalavusou aloxo ne uasi? La mimii sou lialia ꞌo ne nenge
    tailevinu laixe sou mauli!
  qvw-NT: ¿Manachun yaćhapäcunqui anjilcunätapis cäraycunanchicpä caśhanchicta? ¿Chaychun
    cay pachäćhu cäcunällacta mana atipachwanchu?
  nfa-nfa: Dhu mola-mola ka, ladhe bèli-camèdꞌa èdhi ka dhu uri lii langu ana pajuu
    Lamatua nèti sorga. De tatu hudꞌi miu ku dhu uri lii langu dhu bèli-bèli jꞌajꞌi
    ètu talora aae miu.
  tnp-tnp: ?Nəkotəhrun uə kəpə məmə, kitah okotakil nagelo mɨn? !Kəni natimnati mɨn
    rəha nəhue nɨftəni, ilah kotɨmətɨg əmə o nakiliən!
  urd-urd: क्या तुम नहीं जानते कि हम फ़रिश्तों का इन्साफ़ करेंगे? तो क्या हम दुनियावी
    मु'आमिले के फ़ैसले न करें?
  hot-hot: Nodaŋô! Tem alalô nadaŋô aŋela iniŋ idum abô. Aêŋ ba malaiŋ pik lôkthô
    ma yaôna ek alalô napesaŋ.
  mqj-NT: Ta'raka muissanan kumua kitaa' la umbisara malaeka'? La dapakaia kara-kara
    kendek illalan salu katuoanna rupa tau.
  rus-SYN: Разве не знаете, что мы будем судить ангелов, не тем ли более дела житейские?
  mbh-mbh: Na lomumu mire lale ako panen aro te nongpol mun a Satan ile ensel kerengare
    ole riong, maken aro i venen aken na thomu o pavurvur mun aro o pavengveng riong
    posposenga areke i velpol a ulue.
  bdd-bdd: Cabwa galewa aneloseyedi wete taloinaedi, ꞌoinega bewa tuwa sawasawahida
    ma paihowa baleꞌuwa taloinaedi.
  cbt-NTPO: Ayaro' tahuëri anquëniro'santa' hua'anëntatëhua', coisë pochin no'tëquën
    sha'huitarihua'. Nani inanta' nitotërama'. ¡Nanan isëquë co onpopinchin sacaihuë'
    anoyatacaso'!
  srn-NT: Un no sabi dan tak' wi o krutu den engel? San na den aladei sani disi dan?
  cta-NT: Loꞌo juaꞌa̱ nu nguꞌ xca̱ jiꞌi̱ ycuiꞌ Ndyosi ca nde cua̱, nda ma̱ cuentya
    chaꞌ loꞌo nguꞌ biꞌ ngaꞌa̱ chaꞌ cuaꞌni cuayáꞌ na jiꞌi̱; biꞌ chaꞌ ycuiꞌ ca na taca
    xquiñi na sca chaꞌ nu ndyaca jiꞌna loꞌo tyaꞌa na nde chalyuu.
  bqc-SIM: Á dↄ̃ kɛ́ wámɛ wá yã́kpalɛkɛ ń malaikaↄo lé? Wa dṹniaɛ bee pↄ́
    o lↄa?
  tcz-CHONGTHU: Vantil ho thu ihintan dingu geldoh loubeh a nahiu vem? Hitia hi nangho
    tah in tuhinkhoa kinahna chu suhchamna ding nagelthei diu adoltah ahije.
  mar-mar: आपण देवदूतांचा न्याय करणार आहोत, हे तुम्हास माहित नाही काय? तर या जीवनासंबंधीचा
    न्याय किती विशेषेकरून आम्ही करू शकणार नाही?
  snp-snp: Ido enisole kanina yaki olufe lenumo ne, loti kolámafe? Etito oiya ama
    ya mikaleka ka ma olufe lenumo ya egaidana oto keina enami ne?
  isl-isl: Vitið þið ekki að við kristnir menn munum dæma og launa sjálfum englum
    himinsins? Ykkur ætti því að vera í lófa lagið að leysa vandamál ykkar hér á jörðu.
  spy-NT: ‑Mōōnkētē kule +mākiitiilchi ꞉acheek malayikaanik ng'aleek? Kubooyiit man
    kiimuuchē keechuul ng'al choo mābo laat yoo kāchuunchuun ꞉biich.
  xnn-xnn: Olay nan aanghel et awnit tako badangan si Kristo ay mangbanag ken daida.
    Isonga am-amed ay mabalin ay banagen tako nan maipanggep nan wada isnan batawa.
  mwe-mwe: Bhuli, nkakumumanyanga kuti tupinga kwaukumulanga ashimalaika na nngabha
    ga ukumula malobhe ga pa shilambolyope?
  tte-tte: Naga tabe besiele aneloseyao kani tayatalayagili. Koinaele me ala kaiwe
    na tem miyamiya yanuwa yaulina mena kana polowe yo kana wenoweno tayadudulaili.
  tcs-tcs: Yupla sabe, bambai yumpla ol Kristian i go zaze ol einzel tu a? Ane ip
    yumpla i go zaze ol einzel, den aukam yupla i kan zaze ol samting blo dis laip
    midel yuplaselp?
  hlt-THB: Khan ceityihkhqi zani awi ni deng kaw, tice am nami sim nawh nu? Ve khawmdek
    hqingnaak ik-oeihkhqi ak khqoet awhtaw ikawmyih dyna nu awi ni dengnaak kaw?
  soq-soq: E ateiten ba dia, walama ompe no sumanailala mai apana os, tane ensel do
    kotumota. Sa baiwa tauma e bedelawo dima kadilempa eba dodomanasaipona rua os,
    mai saiwa da.
  qub-qub: ¿Manachu musyanqui anjilcunatapis jusgananchïpaj cashanta? Chayno cananchïpaj
    caycaptenga ¿imanirtaj mana arriglashwanchu ermänucuna rimanacuptinpis?
  att-att: Á arán naw panò ammu gapay ta sittam nga manguruk kâ Apu yù mamanunnù sangaw
    sù ira daroban ni Namarò ta lángì? Á pappanganâ lâ sù meyannung ta ággiát tam
    sawe dabbuno!
  bki-bki: Mia Atua jii kito roju ka rotibure agelo nalo na tiniabene, ana bogo napano
    namoneano nalo dolu amil bior vite nalo na yetemeriba nei, jum̃abe? Kamiu kumial
    ka jikili laka, maka kuvijikia kuvila vatitigio?
  bqp-bqp: Á dↄ̃ kũ ókↄ̃nↄ mɛ́ óni yãkpatɛ kɛ kũ malaikanↄoroo? Oni andunia díkĩna
    pↄ́ o dↄ yá?
  mcp-mcp: Ye bɨ ampúyɛ́ nə́ sə́ mə́ bá sámb *wə́éŋgəles milə́sʉ́? Ká ŋkəmʉsa nə milə́sʉ́
    myâ isâ í shí ga!
  hat-hat: Se konnen nou pa konnen nou gen pou n' jije ata zanj Bondye yo tou? Se
    pa ti bagay k'ap pase sou latè sa a pou n' pa ta kapab jije.
  npl-NT: ¿Amo nonkimatih noiwa tikinmixkomakaskeh n ángelteh? ¡Tla ijkó, okachi tiweletiskeh
    tikinyolsewiskeh akimeh motejteiliah itech nin tlaltíkpaktli!
  bgg-bgg: Gethek ne hamangkhliiethek shii de chua ruii phrone nathek ne athieg bey?
    Chiihphado, ichiih pha chai pha manathek shii ne dinne de bajo chua mua!
  eng-TCENT: Do you not know that we will judge angels, not to mention matters of
    this life?
  eng-BSB: Do you not know that we will judge angels? How much more the things of
    this life!
  cpu-NT: Tema aakatataike amenakoyetairine eejatzi maninkariite. ¿Eeroma okantzi
    amenakotantero okaratzi añaakotantayetziri iroñaaka?
  san-ASM: দূতা অপ্যস্মাভি ৰ্ৱিচাৰযিষ্যন্ত ইতি কিং ন জানীথ? অত ঐহিকৱিষযাঃ কিম্ অস্মাভি
    ৰ্ন ৱিচাৰযিতৱ্যা ভৱেযুঃ?
  tac-NT: ¿Tabilé machí 'emi gatémili ko alué santo ánjeli 'yuga ramué napu Onorúgame
    oyérame niru? ¡Aka alekeri abéchigo 'la gatéwili júkó ye jena gawichí nerúgame
    na'áwili!
  eng-WEBPB: Don’t you know that we will judge angels? How much more, things that
    pertain to this life?
  gfk-H: Pa muat nunurei bia dahat na kurei ira angelo? Bia i tutuna hua, dahat na
    manga tale bia dahat na kurei ira linga ta iakan ra nilon.
  viv-viv: Kadu Yaubada yana yoꞋogaga ada vehimeya saꞋeyana maꞋi wanuwenuwena o keke?
    Ide lobama ana tovenuwaꞋata kanavedewayaugidi maꞋi wahalamanena o keke? KaꞋi mena
    faisewa lakahina aimo lobameya wanaꞋabina, au makewa amifaiweya hida babi ana
    gaitoma faꞋina wanavehimeya.
  yao-yao: Ana ngankumanyilila kuti chinchalamula achikatumetume ŵa kwinani? Ana gelego
    ngaŵa gamakulungwa kupunda gelega ga pachilambo?
  tgp-tgp: Ka sopo levosahia vara enr̃a r̃a pa ari na angelo? Matan haratu, mata sava
    ka sopo er̃i tau na tamata na vauriuri vavarihi nike na varama?
  auc-NT: Mönö ïñömö Wængonguï anquedoidi ïnänite në apænte anguïmö ïnömöimpa, ante
    ëñënämaï ïmïnitawo. Mänïnäni ïnänite në apænte anguïmö ïnömö inte mönö pönencabo
    ñöwo mönö wædö ante mönö godömenque apænte angæ̈impa, ante pönëmïniyaa.
  kbc-NT: Aɡ̶owooɡ̶otitiwaji me noɡ̶okomaɡ̶a jiwinaɡ̶a aanjotedi? Odaa ida ɡ̶onimaweneɡ̶egi
    me jiwinaɡ̶a niɡ̶inoa ane ɡ̶odileenaɡ̶a.
  bmh-bmh: Ig aiu ses Uwait nugau tibur han agal igul sisiaramam, ag i abiu ta? Go
    petak aba, ag em e ebu agal Kristen zaiagar agal igul eg macanemen sisiarabun
    iboin.
  ctu-BL: ¿Mach ba la' wujilic mi caj lac mel ángelob? Jini cha'an ñumen mi mejlel
    lac mel winicob ila ti pañimil.
  meq-meq: Mata gatay sariya kwa a gawla i Mbəlom hay nəkway na, ka sərum təbəɗew?
    Kə ge andza niye na, ka ŋgənakweye ha sariya a bo ka məndzibəra bəna kemey?
  noa-H: ¿Pãrau k'augba nʌ, hʌ̃gt'ar Hẽwandam chognaan t'ʌnʌm k'ʌʌnjã maach k'ãai
    heegpai t'ʌnʌisiju, maachta Hẽwandam dʌ̈i hãba ham pörnaank'a nʌisiju haawai?
    Maachdëuta magju k'ai, magan mʌg jẽb gayam hiekk'õr chará hag k'ãaijã p'it'urg
    chuk'u wajap'ata waupʌ̈pʌ̈i haju haai nʌm.
  alp-NT: Tatike pine ite teu pakala ete malekataru esi nsalalaru, imi rekwa pende
    pi moyo? Hoko tamataru esi pakala rebe esi onolu pela peture ite teure yele.
  san-VEL: duutaa apyasmaabhi rvicaarayi.syanta iti ki.m na jaaniitha? ata aihikavi.sayaa.h
    kim asmaabhi rna vicaarayitavyaa bhaveyu.h?
  kbq-kbq: Tagrama henkama ankero naga'ma refko'ma huzmante'sunana ontahi'nazo? Nahigetma
    onensa hazenkea refko osugahaze!
  kbh-kbh: Ts̈ëngaftanga ndegombre s̈mondë́tats̈ëmbo chë angelëngbiámnaca ts̈abá o
    ndoñe ts̈abá tmonjamama bënga mochjayanama. Chcasna, bënga más jtsobenana chë
    quem luarents̈e jëftsiyenama soyëngama chca játayanana.
  ron-LSB: Nu știți că noi vom judeca pe îngeri? Cu atât mai mult, lucrurile care
    țin de această viață?
  pon-pon: Komail jota aja, me kitail pan kadeikada tounlan kan? Nan melel kaualap
    pil kijin tiak tikitik en maur et.
  nhe-BL: ¿Ax inquimatij para titlaneltocani tiquintlajtolsencahuase hasta elhuicac
    ehuani? Huajca ax nelohui para inquisencahuase ni piltlamantzitzi tlen techpano
    ipan tonemilis ipan ni tlaltepactli.
  sps-sps: Eye mi natem ara nai kat ror vaatsuk tana fo morena. Sa mi onot rom a kat
    fakats tsuam tana fo mamatsiny patang kakaii to tan mamatsiny nainy.
  wnc-wnc: Siwan ninda angelatane wamu kuut usanzitnim ngana ginu ie dua ba nataaing?
    Ngan. Sike dasing yanim? Asikaya ninda wamu mateknga kepdakane nana amindane usanzitnanga
    dua ba dasing? Take usanzitnim.
  bus-bus: Á dↄ̃ kɛ̀ wámbe wé yãkpaɛ kɛ kↄ̃n malaikanↄoroo? Weé anduna kɛ̀ki pↄ́
    o dↄↄ́?
  gub-BL: Amo 'ar mehe peruze'eg putar Tupàn heko haw pe har pe wà nehe no. Aipo napepuner
    kwaw ma'e ko ywy rehe har imume'u katu haw rehe.
  imo-imo: Lino Jisas ipuki tirimolo imbomani Gotenga kongono enselemani tenderingi
    uluma apurumolo ungumu kape komu tindingeya? Enselemani teringi uluma manda apurumolo
    lemo i mai kombuna teremele uluma paa manda imbi tipo nimbo amenge temolo lepamo.
  boj-boj: Mondoŋ iga laŋ aŋgro naŋgo une qa dego peginjrqom. Niŋgi di qaliesai kiyo?
    Iga degyqom deqa e endegsi are qalonum, iga mandamq endi gago Kristen was naŋgo
    anjam kalil dego pegiyqa kere.
  eng-DRA: Know you not that we shall judge angels? how much more things of this world?
  knf-knf: Naamme kë ŋluŋ kawayëş ŋwanjuŧ i? Kë hum di di ŋwooŋ ŋënhil kawayëş iko
    yi umundu wi ba?
  san-KHM: ទូតា អប្យស្មាភិ រ្វិចារយិឞ្យន្ត ឥតិ កិំ ន ជានីថ? អត ឰហិកវិឞយាះ កិម៑ អស្មាភិ
    រ្ន វិចារយិតវ្យា ភវេយុះ?
  arn-NT: ¿Kimlaymün am iñchiñ taiñ ngülamdunguafiel tati pu werken püllü kütu? Fey
    doykechi may feley taiñ adkünuafiel tüfachi mongen mew müleyekechi dungu.
  zas-NT: ¿Id ragbeedi ya guial xt loj ree xianjl Dios yuꞌ dxej yayaꞌp ree guialrniabee?
    ¡Abiꞌ xt mazri zileꞌ yalëëxnejz ree ni cayzaꞌc ree loj guidxliuj guie!
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ ɛwak ɛ́mɔ́t, chɔŋ bɛsɛ bo Mandɛm sɛ́ntàŋ bɔángɛl?
    Bǎrú bɛkpɨ́kɨ́ri abhɛn bǎbhɔ́ŋ nɛ batɨ ndǔ nɛpɛ́m ɛnɛ́n fá amɨk kɛ̌ báchá
    be bɛ́táŋ?
