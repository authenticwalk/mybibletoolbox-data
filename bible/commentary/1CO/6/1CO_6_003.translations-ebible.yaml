    muka mala-djarr'yurr nhä mala mariny walu-ŋupul yan.
  kvg-kvg: Neka gê, zo møzøté-zøtez? Ni até enzol ezoqám-a, zígevezó. Av tægoat
    ndægo, yaq ni kopømbaqapé, manqei-qape matev tizi-geveatat.
  rug-rug: Lopu gilania tu gamu sapu sari na mateana, ba kote pitui mo gita? Pude
