    tzꞌeꞌ wa̱ch i Dios eh wi awehtꞌalim tak chi jeꞌ reꞌ, chaj waꞌric kꞌuruꞌ chi reꞌ
    hat-tak maꞌ cꞌahchiꞌ ta acojom tak awajawric reꞌreꞌ ru̱cꞌ ritikꞌinjic wach take
    paꞌ bih cucꞌ tak wach cꞌaxquilal nwihꞌic chipam acꞌacharic tak yuꞌna?
  tue-tue: ¿Atecã́rẽ masĩriite? Atibʉ́reco petiári siro, marĩ ángeleare beseadacu.
    Cʉ̃́ãrẽ beseadara niijĩrã, mʉ́ãrẽ wáarepere nemorṍ quẽnomasĩ́rõ booa.
  bjp-bjp: Arafah, biil gam usum le keren nagogon foron angelo? Male i arae, ke ifasi
    keren nagogon foron tier na liu igii!
  xon-xon: Naa nyi ke ti ga ji Uwumbɔr aatuuntiib tibɔr aa? Ŋmaninkabaa dandana wee
