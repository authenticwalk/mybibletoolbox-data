  dop-dop: Ɩ́ tɑ́ nyɩ sɩ tɑɑ hʋʋnɑnɑ ɩsɔtɑɑ tillɑɑ kɛ tɔm? Tǝ kɑɑ kpisi ɩsɔtɑɑ tillɑɑ
