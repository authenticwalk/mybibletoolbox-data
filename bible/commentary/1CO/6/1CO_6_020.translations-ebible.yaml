  toc-NT: Cumu Dios luu tapa­ra̠xlá quin­ca̠­xo­kox­tu­ni­ni̠tán qui­la­ta­ma̠tcán,
    entonces huá ma̠peksi̠y, quin­ca̠­mi­ni̠­niyá̠n nali̠­la­ka­chix­cu­hui̠­yá̠hu
    Dios qui­mac­nicán.
  som-som: waayo, qiimo weyn baa laydinku soo iibsaday. Sidaa aawadeed Ilaah jidhkiinna
    ku ammaana.
  mam-C: Qu'n o chi laq'eta tu'n tchky'el Jesucrist. Tu'npetzi'n, chi nimsi'n tb'i
    Dios tuk'a kyxmilila.
  ndj-ndj: Avahemilili kwa mbiya sitawukili, topi mivili yenu muyigoli kwanongwa ya
    kumjuma Chapanga.
  mbj-NT: Dooh bë hub danäh bë do bä. P'op Hagä Do ma däg bëëh. Tak'ëp tabepaag hõm
    bë säm, b'aa kajatsëk do hã Jesus dajëp noo gó. Ti hyb n'aa da, taw'ããts hẽ P'op
    Hagä Do bë weh'ëëh bë hub me.
  lat-VUC: Empti enim estis pretio magno. Glorificate, et portate Deum in corpore
    vestro.
  ngp-ngp: nakawagulani kwa utana utendese. Ivo idamanyileni imili yenyu kwa kumtogola
    Mnungu.
  enq-2: Goteme nyakama yole andake pupenge mendeme sambao nyia. Dopana, nyakamanya
    yongepa imambupa dolapo Gotenyana, yongepa imambupa dolapome Gote kenge andake
    maiyoo kalyepape.
  eng-ASVBT: 'for ye were bought with a price: glorify God therefore in your body,
    and in your spirit, which are God’s.'
  mna-mna: Pa Anutu iŋgiimi yom pa kadoono biibi ma kewe lene kek. Tana mbulu ta kakamam
    pa kuliyom, ina be ipakur Anutu.
  myw-myw: '@see-verse:1CO.006.019'
  sby-sby: uyo walamula ne mulo wapelu, neco sebenseshani mibili yenu mwabulemu.
  sll-sll: Molere Kraist ni bini sirala dire nin algi ya bole tobo bir God tomia.
    Tongwo iwe, ni yalhobi arihobi God haang a yuwo ole maa e tenama dire nomani gaun
    honagi wai weni ole molo.
  yaq-NT: Bwe'ituk ju'u Lios, enchim jinne'ubaeka, ama butti bu'uuk emo betchi'bo
    yaak. A' u'usiwata me'etune' betchi'bo a' su'u tojakai. Junuen san, eme'e, ju'u
    enchim jiapsa'ue, intok tu'ik enchim bo'o jooria'ue, Liojta yo'oritebone. Bwe'ituk
    enchim taka intok ju'u jiapsi, Liojta betana attearim.
  uro-uro: inguna ma Ngämuqa di sa qa vodäm bät a ngän na ani qärqäni i ini angät
    saqong masirhat. Bä äkt i mamär iva ngänit bon ga rha ama murhämeska na angän
    släqyigleng.
  ita-1885: Poichè siete stati comperati con prezzo; glorificate adunque Iddio col
    vostro corpo, e col vostro spirito, i quali sono di Dio.
  muy-muy: Melefit àpəla zlam gəɗakana ga mambay kʉli àna naŋ a. Nahkay ere ye ti
    kəgrum àna vu gekʉli ni ɗek ti zləbum Melefit àna naŋ.
  kqc-kqc: Adina davana dudu ya voi reyo. Mina dada, yi roaita dudu Sei di roka moi
    odoro rifa.
  tav-tav: Cʉ cawapayebojaricarã mani ã cʉ Macʉ jʉgori. To bairi cʉ yarã, cʉ carotirã
    mani ã, cʉ cawapayericarã aniri. To bairi cʉ caboorije macare cátipe ã. Mani rupaʉ
    mena mani cátiere cʉ catʉjʉ wariñuurije jetore cátipe ã. Mani yeri catʉgooñarije
    quena cʉ catʉjʉ wariñuurije jetore catʉgooñape ã.
  eng-ULB: For you were bought with a price. Therefore glorify God with your body.
  spa-VBL: Ustedes no se pertenecen. ¡Alguien pagó un precio por ustedes! ¡Así que
    glorifiquen a Dios en sus cuerpos!
  fra-_FOB: Car vous avez été achetés à un grand prix; glorifiez donc Dieu en votre
    corps et en votre esprit, qui appartiennent à Dieu.
  hau-ULB: An saye ku da tsada. Don haka, ku daukaka Allah da jikin ku.
  mal-mal: ആകയാൽ നിങ്ങളുടെ ശരീരംകൊണ്ട് ദൈവത്തെ മഹത്വപ്പെടുത്തുവിൻ.
  lit-lit: Nes esate nupirkti už didelę kainą, todėl šlovinkite Dievą savo kūnu ir
    savo dvasia, kurie priklauso Dievui.
  urd-GVR: kyoṅki āp ko qīmat adā karke ḳharīdā gayā hai. Ab apne badan se Allāh ko
    jalāl deṅ.
  far-far: Sulia God nia foli kulu ana na maelana Wele nia. Nia ne, ru ki tafau ne
    mulu sasia ana noni mulu, mulu kai sasi lea ana fua fuusi 'inito ana God.
  suz-BL: गे ग्‍याप्‍शो मुर बाक्‍नीनी। मोपतीके इन रांमी परमप्रभु यावे कली ठेयब सेलीने।
    १कोरिन्‍थी ७:२३; १पत्रुस १:१८-१९; फिलिप्‍पी १:२८
  car-NT: Tapeka'se irombo mandon. Iro ke ko'wu Tamusi ety awongatoko aja'mungon ke.
  amp-amp: Nikmoh nmbuhatpno kmi tiamr fohmomr. Ndt tu bro nmbuhat. Ndnettn tamoh
    tamoh nefm nikmoh thatipm naneft, afo htikfot. Tamoh nefmn thatipm naruhatm riruh
    aruhyuk yimam htiruhamn Bro Nkifrar kfo yindhorrahm, nd nefmn nakfot.
  bht-bht: क्योंकि जालू परमेश्वरे प्रभु यीशु मसीह जो भेजया, तालू उनी तुहाड़े तांई
    बड़ी बड्डी कीमत चुकाई है, इस तांई अपणे शरीर ला परमेश्वरे दी महिमा करा।
  eng-NOY: For ye were bought with a price. Therefore glorify God in your body.
  cub-NT: Jʉ̃menijicʉ ĩni bojed̶arejaquemavʉ majare. Que baru caiye mʉje d̶aiyede
    mʉje bajuque pued̶ajarã Jʉ̃menijicʉre. D̶aicõjeimara ãmevʉvacari, mʉje pued̶aiye
    boje Jʉ̃menijicʉre, me d̶ajarã mʉje d̶aiyede mʉje bajuque.
  ita-1927: Poiché foste comprati a prezzo; glorificate dunque Dio nel vostro corpo.
  lww-lww: ana pe kiena ne Ntewa, komin nap̃a naga pul lua kieta malena e marena kiena
    Yesu. Sanene na, monar teyum̃ae temio tasneta vena kilaen ga sur la nap̃a asum̃a
    avisirlua kiena kia.
  ckb-ckb: چونکە ئێوە بە نرخێک کڕاون. جا بە لەشتان ستایشی خودا بکەن.
  nas-nas: Teie tee daꞌ pankainge mooꞌke mooꞌduinung napoꞌ tororuma. Teeꞌkoo dakaang
    monoi pankaing-antavei otoaing.
  uvl-uvl: NeHalang mene mule imo nga uru nge palaungana toto ke pomalam a heto heke
    I nga ure lochloch ngana nenge a poia nga singimo.
  eng-BBE: 'For a payment has been made for you: let God be honoured in your body.'
  ixl-CNT: Sibꞌ u jaꞌmel taqꞌ u Tioxh setiꞌ. Ech oksataj iqꞌii u Tioxh tuchꞌ vechiꞌl
    utz, tuchꞌ vetaanxelal tan, tetz u Tioxh.
  xsi-xsi: ŋana tu muŋgani Maro Kindeni ikaimi piti lâ kondoma ilo. Mine nde ara ŋana
    miki karaemi ne vetâŋa rârâni ma isuka Maro Kindeni ŋa kâki.
  crx-NTPO: Lhe'hoolcho whe 'uneinla 'et whe Yak'usda naneonket 'inka nohyust'e 'i
    be 'ink'ez nohnich'oh nohyughi 'i be cha Yak'usda ba whudolhti' ooch'e'ne sahli'
    'et huwa.
  kan-OKCV: ನೀವು ಕ್ರಯಕ್ಕೆ ಕೊಳ್ಳಲಾದವರು. ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮ ದೇಹದಿಂದ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸಿರಿ.
  bbb-bbb: '@see-verse:1CO.006.019'
  blw-blw: te lenàwana ah ammag napateg. Wat antaaw komag usarén hen antoy achartaaw
