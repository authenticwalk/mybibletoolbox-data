  ctp-NT: '@see-verse:1CO.006.019'
  opm-opm: Got oh orhe yan isip ohsi dirnong namohoma yah teinong naham napapat ohoh
    ihan dir diradire ina bok basmur. Got orhe ina hat patimur. Ihat pati ina mohsi
    Got orhe winnong adaptuhur pisashen inasi nahat napapatmur. Imat napapat ohoh
    ihan dir mama ina mohsi ohe winnong adaptuhur isip mat pisashenmur.
  bvr-bvr: Minypa Wangarr nipa a-barnjinga an-gata Christ minypa biy-menga nginyipa,
    lika nginyipa gugu Wangarr biy-yika nyi-ni. Ganapiya, lika Wangarr an-nelangga
    an-molamola nyi-nega barra ny-yorkiya minypa nginyipa ny-burral ny-yinmiya jama
    ny-jirra ny-yorkiya.
  wal-wal: Aissi giikko, Xoossai inttena waagan shammiis. Hegaa gishshau, intte bollan
    a bonchchite.
  zad-NT: ḻa' Crístona' ba biya'o bizi'e cho' daa blalj xc̱hene'na' na' wite' ni c̱hecho
    kwenc̱he nakcho lall' na' Chioza'. Daan yog' daa gonlen kwerp c̱hechoni chiyaḻ'
    gonchon ka sho' Chioza' balaaṉ.
  kmg-kmg: Ŋoŋe furi-ŋeŋic rokicne. Irec sahac-ŋeŋiczi Anuture šâŋe biŋe dopeckezejec.
  aso-aso: Ee, Oꞌmosoꞌmo lengiꞌ nene meni hizo do eita o neineꞌ nenako okodine nene
    lengiꞌ initetine nomive. Nemuꞌ nene aꞌmine okodinedunuꞌ nene eze gulive do naba
    ilineꞌ initekovoꞌ nene igi mili minilo.
  uli-uli: Yesa mol yal chuwayugmi le ye cchaw palimi le ye fang. Ila ha tapeli mekla
    holongomi ngal falmay la yael Deus.
  nin-NT: Nggo imba hi da Abachi à re imba ri re mu na han. Imba bu kru isisu i Abachi
    nu ukpa umba ku.
  acu-NT: Cristo atumi tunaurin akiimiatramkatas ni numpejai atumin sumarmaku asamtai,
    yamaikia atumi namangkengka Yusnawaitai. Tura Yusnau asamtai, yamaikia maaketai
    tusaram Yus pengker awajsataram.
  cak-WNT: Quec'ari' nbij chiwe; ruma ri Dios nim rajel ri xuya' ri xixrulok'bej.
    Y rumari' ri ich'acul y ri iwespíritu can ye riche (rixin) chic Riya'. Rumac'ari'
    can que'icusaj c'a riche (rixin) chi niya' ruk'ij ruc'ojlen.
  ebk-ebk: tay nangina nan namrak Apo Dios kan chakayu ta munfialin kayu as tatakuna.
    Isunga osarunyu nan achoryu ay munchayaw kan hiya.
  spa-PDDPT: porque fueron comprados por precio? Por tanto enaltezcan a Dios con su
    cuerpo.
  ruf-ruf: Kwaapfila tsamghulighwa kwa bei ng'ulu, apfo mumtunye Imulungu kwa ng'uli
    tsenu.
  gun-gun: Mba'eta hepy re pendejogua. Ha'e rami rire aỹ pemboete 'rã Nhanderuete
    penderete py.
  agu-BL: Na lok'ij nku'lij tan jun takle'n, yi wi'nin walor. Kak'e' bin kib tetz
    cu'n kalma' tan tak'le'n kak'ajsbil tetz Ryos. Na o' cu'n tetz i'.
  isn-isn: Kina aemuguilwe kunsoko. Kuite mumukulye Itunda kumiili anyu.
  eng-PEV: Remember this, God bought you. He paid a lot for you. So you have to use
    your body to live for him, to show everyone that God is really great and good.
  ilo-ULB: Ta nagatangkayo ti nangina. Ngarud dayawenyo ti Dios babaen ti bagiyo.
  pir-NT: Mʉsa ñañe buhirire buhiri dahre tuhasari Cristore. Sa yena tiquiro yequina
    waro ijire mʉsa. Tiquiro yequina ijina mʉsa pagʉri mehna Cohãcjʉ̃ tiquiro cahmeno
    sahata yeya. Sa yena Cohãcjʉ̃re ño peona nine mʉsa. Sa yena apequina gʉ̃hʉre tiquirore
    ño peogʉ̃ yena nine.
  anv-NT: Ɛsɔwɔ ana ɛnyú ne genó ɛyigé geŋeá gemɛ dɔɔ́ mamferé ɛnyú né ɛfwyale.
    Ndɛre ɛlúmbɔ, sɛ́gé menyammyɛ nyú dénógé Ɛsɔwɔ.
  sab-NT: ba jegwale ba talla ulita Chubenu, Chube Cristo ketu gwaleda ba agedu me
    no ulita giti malen ba ulita me mo jegwale mo talla chugadale ngwadi age me no
    dare, ba mo ta gbadale diali age no trate Chube takalin kare.
  tmd-tmd: Krais nuŋ ap wä ödöriö abön ñɨgö wobön höbkal pöŋa. Aliö alöŋ makwam, mɨxɨñ
    ñɨŋ bla ösös rɨ ri ab gɨr mɨdɨŋ nugugɨrön, God nugwaŋ, nugwo wä cöna; nöbö mö
    piaku nugwön God nugwo ri ablaŋe cöña.
  acr-NNT: Alaq chi re ri Dios, ma Rire xuloqꞌ alaq rukꞌ rukamik ri Qanimajawal. Ekꞌu
    uwariꞌche, yaka alaq uqꞌij ri Dios rukꞌ ri cuerpo alaq y rukꞌ ronoje animaꞌ alaq,
    ma ukabꞌichal waꞌ, re ri Dios.
  kpg-kpg: Go Mee dela ne hui goodou gi di hui damanaiee. Deenei laa, goodou gi hai hegau
    gi godou huaidina, e haga madamada ai God.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे एनीगदेदा सय फासी ग्‍लुबा हिन्‍ना। थेतबासेलमा एनीगदेसे
    ह्राङला ल्‍हुइग्‍याम परमेश्‍वरदा मानदेन जयजयकार लउ।
  avt-avt: Hɨrak yɨnk ke God kentar hɨrak epei kesiuwe Nɨkan kɨrak kaa kentar nu tentarakɨt
    kekepai haiu mɨt kaktaihis. Te haiu emwenɨpi God emriuwe menmen haiu mɨrɨakem
    emɨntar menmen im iuwe hɨrak kerekyaiyem kekepai keriuwerem.
  cbk-cbk: cay ya compra ya le con ustedes con un precio bien grande, que amo el muerte
    di Jesucristo na cruz. Poreso usa gayot cada parte del di ustedes maga cuerpo
    para lleva honor con Dios, cay ustedes el posession ya de Dios.
  uig-ARA: چۈنكى سىلەر چوڭ بەدەل بىلەن سېتىۋېلىنغانسىلەر؛ شۇڭا تېنىڭلاردا خۇدانى ئۇلۇغلاڭلار.
  tuf-tuf: Baat tayar yajác Sirat tunir cuitar imáy jaquin acu ba bar cájacro. Eyta
    bira uwat Sir tamo ay sehw̃an ácuan sibará anto yarti cuácayat ay ítataro.
  abx-abx: Bali kamahalan i pagballi-na si ka'am. Sanglit, pakulawu-bi i maka'angayan
    kina'iya-na si Diyos anan si mga puhu'-bi.
  mco-NT: Tzoohuɨ Cristo tɨ cojuy miich ajcxy mbocy, paady ycɨxpɨ ooy ycopɨcyɨty co
    oybɨ mdúngɨxɨp mɨɨd mninïcx, jɨgɨx Dios cömay y'idɨpy mɨɨd co oy anajty tɨ mdungɨxy.
  cpb-NT: iri Pawa pinakowentaimiri opoñaantari rashiyetaimi. Pimpinkathatantaiyaari
    Pawa oitarika pantayetairi, eejatzi okaatzi pikenkithashiretari.
  aon-aon: Douk Iruhin natorip, anan nenek debeinyi mour. Douk namudok aria ipakiruh
    yegeshiweruh ta hupe um putuk Iruhin ananin atin nyeigur nyuto iruhw.
  hus-NT-2005: Pos kajbidh tu chʼaꞌidh kʼal na Dios. Jaxtám, yejat ki kʼakʼnaꞌ na
    Dios kʼal ni tʼuꞌúl ani kʼal ni ejattal abal chablam jechéꞌ, kʼal a Dios tu dhabaláb.
  mig-NT: Chi̱ ya'u ni̱ nakuaan‑ya̱ róó. Núsáá te ná nákana jaa‑i Dios sá'a‑ró jíín
    yíkɨ kúñu‑ró jíín iní jíín añú‑ro̱. Chi̱ máni Dios xíin yúán.
  bps-bps: '@see-verse:1CO.006.019'
  mbs-mbs: so ontò meelagà se imbayad din kenyo. Yan keilangan mèpiya se inangen niyo
    amon iduyun se Timanem.
  tof-tof: Zitülkus módóga, God yabü wirri darrem klame bumiógürr. We ngarkwatódó,
    e Godón ngi wirri kwitüm ki emngyelnórre yabiób bübi.
  cme-NT: Diiloŋo sãa-na sukpekpelluŋ. Terieŋgu faŋgu-na, taa na ce-yo bɔi baa na
    kũɔma‑i.
  sus-sus: Ala nan wo xunsaraxi xunsare xɔrɔxɔɛ ra. Na nan a toxi wo xa Ala matɔxɔ
    wo fate nun wo xaxili ra, naxee findixi Ala gbe ra.
  pon-2006: pwe ih me ketin pwainkinkumwailda pwei lapalap ehu. Eri, kumwail doadoahngki
    paliwaramwail kan ong ni kalinganpen Koht.
  dad-dad: ere nigin, ã mala odugem na yaleyein. Anĩ nigin, bouweĩ anim Negur yana
    walesagauf.
  zab-NT: Te pur par ziy gudilly Jesucrist pur dunnɨ chi gutyny lo cruzy. Pur ningui,
    gulgaany us xcuerpɨt par gúntɨ zec ni rdxalaaz Dios, te pur laany rnabeeny laat.
  jae-jae: Eŋ gêjam ôli amac ŋa ŋaôli kapôêŋ. Amboac tonaŋ alambiŋ Anôtô ŋa amac ôlimgeŋ.
  ksd-ksd: tago di ga kul pa avat ma ra magit na varkul; io, avat a pite pa God ta
    ra paka i vavat.
  msm-NT: Su mahal yagboy to pagboli din iyu agun mahinang kow no kaotawan din. Kaling
    gamita to yawa now agun masaja to Diyus.
  myk-myk: Bani pɛɛwa na Kilɛ ya yee shɔ. Lee wuu na yʼa baraga tɛri Kilɛ na ni yi
    ceepuuro ti ni.
  sbe-sbe: Matawuwuna ede Yaubada meta maisa saesaena unai ye hemaisahaigomiuko. Debanaena
    taumiu ta udiyedi Yaubada kwa hedebasaei.
  mcr-mcr: '@see-verse:1CO.006.019'
  cux-NT: Chuū ní cáávā Jesucristo cái yā ndís'tiī ndúúcū 'áámá precio chi nééné yaⁿ'ai
    chii'vɛ̄. Cáávā chuū dich'ɛɛtɛ́ nī Dendyuūs ndúúcū nuuⁿmáⁿ cuerpo yeⁿ'e nī ti
    ndís'tiī ní yeⁿ'é Ndyuūs ndís'tiī.
  tur-YTC: Bir bedel karşılığı satın alındınız. O halde Tanrı’ya ait olan bedeninizde
    ve ruhunuzda Tanrı’yı yüceltin.
  san-ITR: yUyaM mUlyena krItA ato vapurmanobhyAm Ishvaro yuShmAbhiH pUjyatAM yata
    Ishvara eva tayoH svAmI|
  bel-N: Бо вы купленыя дарагою цаною. Таму слаўце Бога ў целе вашым і ў духу вашым,
    якія ёсьць Божыя.
  sch-sch: mana rochôk kêng nin ni zoi. Masikin nin takpumngei hah Pathien roiinpuina
    rangin mang roi.
  mic-MIQNT: Mesgi'g apangitg'p ta'n teli pgwatelas. Nige' tleiawin negmeg. Glaman
    e'we'n ga'qi ugjit gepmitelman aq emtoqwalan Gjinisgam.
  huu-NT: Omoɨ jeacɨno facaina Cristo fiodailla jira, Jusiñamui comɨnɨna jai jaidomoɨ.
    Ie jira omoɨ fɨnoca rafuemona Jusiñamuina eo iobita.
  jiv-NT: Kristu numpe̱ja̱i̱ sumakma asamtai, aya̱shmisha wakanmisha Yusna áiniawai.
    Yusna asamtai aya̱shmiji̱a̱i̱ péṉker túratniuitme, Yus shiir awájnástí tusam.
  otm-NT: Nguetho Oją bi 'yøt'e rá mbɛti ahʉ, nɛ tengu'bʉ xʉm hmadi bi gut'i. Janangue'a
    ga ørpahʉ rá 'bɛfi Oją nangue ma ją'ihʉ nɛ nangue ma mbʉihʉ.
  dah-dah: '@see-verse:1CO.006.019'
  tnk-tnk: Kumwesən rɨnərəku raka kɨmiaha ia nərəkuien riti rəknekɨn. Ro pen tihaməkeikei
    mhəuvehi utə nəɡhi Kumwesən ia nəfe hiamo ia nɨpwramiaha.
  kpr-kpr: Nu mino futuse, ne ombu rurusira. Ava sedo, nenda tamo da fakinaimi, God
    da saramana use, nunda javo jighovo eroruse nunda duro isagha ururari gaore!
  san-IAS: yūyaṁ mūlyena krītā ato vapurmanobhyām īśvaro yuṣmābhiḥ pūjyatāṁ yata īśvara
    eva tayoḥ svāmī|
  nho-nho: Kootou ku oti te suia TeAtua ki te mate tana Tama. Teenaa, kootou ki hakanau
    i TeAtua ki naa haitino kootou.
  gym-NT: ñobtä ñan angwane Ngöbökwe mun kökani jakrä, aisete mun ngrabare amne mun
    üai, yebti munkwe Ngöbö mika ütiäte.
  azg-NT: Ngꞌe nquii Tyoꞌtsꞌon jndë sijnda jon ꞌoꞌ yo ncüii na njon jndyihanꞌ. Mangꞌe
    joꞌ nanꞌxuanhoꞌ na quinanꞌtꞌmaanꞌhoꞌ jon yo ntyja ꞌnaanꞌ juu siꞌtsꞌo ꞌnaanhoꞌ.
  bhd-bhd: किजोकि प्रभुए अपनि जानरी कीमत देइतां तुस घिनोरेथ, एल्हेरेलेइ अपने जानरे
    ज़िरिये सेइं परमेशरेरी आदर केरा।
  too-NT: Xla' lej tapala cālītamāhuanī'ta'ni' porque Jesucristo māpalalh huan nac
    cruz. U'tza' nalī'a'cnīni'ni'yā'tit Dios a'nchīn tlahua'yā'tit con mimacni'ca'n
    como hui'xina'n tapa'ksī'yā'tit con Dios.
  ind-AYT: Sebab, kamu telah ditebus dengan harga lunas. Karena itu, muliakanlah Allah
    dengan tubuhmu!
  cjo-NT: 'Rowawijaakoetanteemiri osheki opomeentsitzimotawitakari: tema rotyaantakiri
    Itomi ikamawentakae, rapaatawentakaero riraa ipinawenantakaerori kaari kameethatatsi
    antakiri. Iroñaaka, oetarikapaeni pantayitakirini, pantakiniri Tajorentsi, iñaaperotanteetyaariri
    irira ikameethatzi.'
  nsn-nsn: Inggoum a i ranantiehe tunur bulauamiu ke bulau tapokis pe God. Temaeit
    ueltada keip tang God tar tukunumiu.
  san-DEV: यूयं मूल्येन क्रीता अतो वपुर्मनोभ्याम् ईश्वरो युष्माभिः पूज्यतां यत ईश्वर
    एव तयोः स्वामी।
  tna-NT: Da putsu, Diusu sa tsada ai cuana bahui meaque micuana sa equita, piba cuana
    neje, equita, piba detse da Diusu sa putsu.
  lid-lid: Iy mene sihinei aha ame len ta kandriyen ndra-in na luk tinan labai. Eme
    ma aha katudun nyara Kindrei na le bada aha mara-ei amwenen.
  wim-wim: Niiyaniya moom niiyantakaman yaꞌa, niiyiya pam wanch nungantam God.antama,
    nil moom ngamparam thonam anman, nil puth Jesus.an utham ngampar. Yaa, niiyana
    puth minam iiy-iiyāna, pam wanchangan yipam God.an pam piꞌan ngaantam-ngeey-ngeeyayn
    nunang.
  zga-M: Mukhagoliwe khugalama, pomuginye u Nguluve khu mivele khenyo.
  yom-yom: Bila mu thalu yiwombo lusumbulu. Diawu lukembisa Nzambi mu zinitu zieno.
  san-SIN: යූයං මූල්‍යේන ක්‍රීතා අතෝ වපුර්මනෝභ්‍යාම් ඊශ්වරෝ යුෂ්මාභිඃ පූජ්‍යතාං යත
    ඊශ්වර ඒව තයෝඃ ස්වාමී|
  yut-yut: Piŋkop da ji yumaŋ nagɨt, do yo morap gɨptɨm da ani uŋun Piŋkop man madep
    ɨm do ani.
  grc-BYZ: ἠγοράσθητε γὰρ τιμῆς· δοξάσατε δὴ τὸν Θεὸν ἐν τῷ σώματι ὑμῶν καὶ ἐν τῷ
    πνεύματι ὑμῶν, ἅτινά ἐστι τοῦ Θεοῦ.
  cpc-NT: aña iri Pawa pinakowintapirotaimiri okantantaari jashitaimi. Irootaki pimpinkathatantaiyaariri
    Pawa ontzimirika pantayitairi, pikinkishiritairi iijatzi.
  nhg-NT: pues Deus oquetlaxtlojque nemopatie para onemiechcujque. Por inu, noso,
    lalebes xetiechamöhuacö yejuatzi ca nemocuierpo.
  nya-nya: Ndinu ochita kugulidwa. Nʼchifukwa chake lemekezani Mulungu mʼthupi lanu.
  ngu-NT: Dios sanoyej patioj omechcou. Yejhua ica xtlacaitacan Dios ican nemocuerpo,
    niman ican nemoalmas, pampa in ometipan yejhua iyaxca Dios.
  kup-kup: Met God dari pimeri ravat hekaz hat zum ahov haetat pim rop meehan erat
    eñizahavoz homet, arim heriñiz tin korav ravat hepeken añarab modari arin etet
    Godiz abatao bat hel batat hepan.
  jid-jid: Domin bale wu ni le wu tsada, naki u ka gbre Rji san ni kpame ni mi ruhu
    me.
  wmw-wmw: kamana muuziwa na beyi. Basi, munsifu Mwenyezimungu na mwiri wenu.
  gmv-GGM: Inte miishan shametidista. Hessa gishshi inte inte asatethan Xoossu bonchite.
  ssg-ssg: Lalap wanen kahi lialui woukaha. Haeu hani puki tel Natun mat oxoxiakaha
    ti kawatan ien. Aile ape hani hatapoa tupuamuto ti haxawai axe Haeu.
  zpo-NT: nel kar doo mzi Dios be. Kwaanzee rese kwaan le be lo xkwerp be, nzhaal
    gaka kwaan nyula Dios.
  poy-poy: Kawahemeriti mwenga kwa beyi nkulu. Su mumkwisi Mlungu kwa nshimba zyenu.
  qwh-NT: sinoqa Teyta Diosnintsicmi. Tsepaqmi pe rantimarqontsic. Tserecurmi Diosnintsicta
    respetar, imachopis munanqannona cawacunantsic.
  gaw-gaw: Aḏinu? Kayak Nug ag eḏua diiḵunu daden maatom amunu ag Kayak binag meḵulagnu
    amu ag beḏulagp̱a ele Kayak binag meig!
  nca-nca: Kini, Anutuko ye kimo yereró. Ŋunde ŋuroko koweyembo Anutu seré te inoyi
    qembe.
  zpz-NTPP: Gun Ñgyoozh tonaꞌ la ñgyup briib mi der. Orzeꞌ rlagy ñi nu griib zily
    der mi nu cuerp nir.
  mkj-mkj: pwa Ih ma dupukkihda kamwai dopdop koalik oau. Doari, kamwai doadoahkki
    palwoaroamwai kan oang klori in Koahs.
  zac-NT: Guziꞌi Dios lëꞌë të tubi prëci namás lasac të gac të shmënë më. Por ni gulë
    bëꞌnë honrar lëꞌë më con cuerpë shtë të nu con espíritu shtë të. Guërupë cusë
    ni zeꞌdë de Dios.
  kyg-kyg: '@see-verse:1CO.006.019'
  kmk-kmk: Ginatang dikayu’t nabanol ot masapula usalon yu nat long-ag yu si maidayawana.
  cao-NT: Jabi Cristo copixëni ca jimí tsi ma copihacaniquë ra. Ja tsi xo toa mato
    yora bá tsi Dios ma oquëhuaxëti xo ma acai cató no.
  bbr-bbr: '@see-verse:1CO.006.019'
  inb-inb: Jesu­cristo wañus­ka­wa­mi Taita Dius kam­kunata iapa bali­manda ran­diska
    kan­gi­chi. Chi­manda­mi chaiá, kam­kunapa kuir­pu­wapas Taita Diusta suma atun­ia­chispa
    kaug­san­ga­pa.
  hrv-hrv: Jer kupljeni ste otkupninom. Proslavite dakle Boga u tijelu svojem!
  box-NT: '@see-verse:1CO.006.019'
  ote-NT: Ngueꞌa̱ Ajua̱ bi gutcꞌaguihʉ xá ma̱di co rá ji rá hma̱ca Tꞌʉ. Hangue ꞌyøthʉ
    ra tsꞌɛdi gue da hneca rá nsunda Ajua̱ ja ri ndoꞌyohʉ ne ja ri corasohʉ, ngueꞌa̱
    numa ndoꞌyohʉ ne ma corasohʉ go rá mɛti Ajua̱.
  wnu-wnu: Qenu mi sig aibt antauiamorei. End ne an qenen aninou git goan eng gugum
    wot mismisir igoarar.
  zam-NT: Por cón che'n Crist co' anze'f ntac, nac gu' mèn co' mdyu'. Por cona, bli
    gu' par xyo'f lèe xyo'f xti's Diox no par gàc con' roo con' xèn loo Diox por cón
    che'n bél'yòo lad gu', gu' co' nac xpii no co' nac bél'yòo lad gu' tac ryop con'a
    nac che'npe' Diox.
  zyp-NT: amai a rupui tah cawh ciapaw na cang he ceh. Macawtaco naa pung khei Khazing
    khah pasungpanaw my lo.
