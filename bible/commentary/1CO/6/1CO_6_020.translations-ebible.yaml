    idop deng hormat bosong pung badan sandiri, ko kasi tunju bilang, bosong ju hormat
    sang Tuhan Allah.
  pol-UBG: Drogo bowiem zostaliście kupieni. Wysławiajcie więc Boga w waszym ciele
    i w waszym duchu, które należą do Boga.
