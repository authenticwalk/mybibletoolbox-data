    queëʼ Dios idútë le naca cázaliʼ, encaʼ böʼ naca cázaliʼ.
  kde-kde: Kwa kuva, mùkombolewije kwa galama ing'ulungwa namene. Bahi vino, itumile
    miili yenu kwa kuntumbyanga Nnungu.
  ata-ata: Xo ngingi ne Lataua munoꞌu ꞌulu tatilasinge misevile. Aloxo ne la sou ngatoxonu
    Lataua no anu vasimenge ne.
  qvw-NT: Diosninchic alli-alli ćhaniyüwanmari salbaycälishulanqui. Chaymi aychayquiwan
    payta altuman julaycälinayqui.
  nfa-nfa: Kristus sui nare le miu dènge kabꞌua titu kèna. De miu hudꞌi mamuri ku
    dènge pakabꞌua ngiꞌu miu unu mi, ho padꞌelo, na, miu pakabꞌua Ama Lamatua kahèi.
  tnp-tnp: Uhgɨn təmətəou rəkɨs itəmah e nətəouiən iətəm nəhmtɨn tiəkɨs. Tol lanəha,
    otɨsiai Uhgɨn e noliən mɨn rəha nɨpətɨtəmah.
  urd-urd: क्यूँकि क़ीमत से ख़रीदे गए हो; पस अपने बदन से ख़ुदा का जलाल ज़ाहिर करो।
  hot-hot: '@see-verse:1CO.006.019'
  mqj-NT: Mangkamokoa' naalli Puang Allata'alla anna lendu'mo pebaya'na. Iamo too
    popa'gunai batang kalemu umpakasalle Puang Allata'alla.
  rus-SYN: Ибо вы куплены дорогою ценою. Посему прославляйте Бога и в телах ваших
    и в душах ваших, которые суть Божии.
  mbh-mbh: Eneke olongomu i aolonga ako God i ol thomu nge. Maken aro thomu o papomnga
    a God nge lomu omaing elonga ako thomu o oma i nge numu peti.
  bdd-bdd: Weyahina ꞌihemaisa pwaigita, ꞌoinega ꞌilobwainegita ma wahida ꞌoidiyega
    sanina taꞌabihe madou.
  cbt-NTPO: Quisocristo chiníquën parisitaton, chiminin nicha'ëinpoaso marë'. Nicha'ërinpoa'
    ni'ton, ya'ipi nonënpoa quëran huarë' hua'anëntinpoaso' ya'huërin. Napoaton noyasáchin
    nico' a'napitanta' nicatënënquëma' Yosë chinochina'.
  srn-NT: Gado ben bai unu èn A pai gi unu. So un mus gi Gado glori nanga un skin.
  cta-NT: '@see-verse:1CO.006.019'
  bqc-SIM: Lua á lú à fĩabò. Ayãmɛto à Lua kpɛla ń á mɛo.
  tcz-CHONGTHU: Ajeh iham itileh Pathen in nangho man tampi apeh a nachoh dohsau ahitai.
    Hiti ahijeh hin nanghon natahsau Pathen jabolnan peuvin.
  mar-mar: कारण तुम्हास मोल देऊन विकत घेतले आहे; म्हणून तुम्ही आपल्या शरीराने देवाचे
    गौरव करा.
  snp-snp: Meinatina naba fiyaima nenako, yamu ukadiluti-kati yakafo Goti kuliya olu
    faka lalo.
  isl-isl: Guð hefur keypt ykkur dýru verði. Vegsamið því Guð með líkama ykkar.
  spy-NT: /Kikēēwālāng'unēēnook kiy nyēbo koomānuut kunyoo, ōkoonyitē Yēyiin ām bōōrwoonikwook.
  xnn-xnn: Tay nangina nan inbayadna tapno mabalin ay ipogawna datako. Isonga masapol
    ay madaydayaw si Apo Dios isnan am-in ay ik-ikkan tako.
  mwe-mwe: Pabha nshiumwanga kwa bhei jikulungwa, kwa nneyo iilu yenunji yaakuye a
    Nnungu.
  tte-tte: Kaiwena iyamaisa-yavivila-yagimiuko maisa lalakina koina kabo yomiu kwayapaisowaili
    na tem Yaubada kwawaloseyan.
  tcs-tcs: bikoz God i bin pei prais po yupla, so ebriting wanem bodi blo yupla i
    mekem, mata mekem po ona God.
  hlt-THB: nangmih taw a phu ing thlaih na namik awm ni. Cedawngawh nami pum ing Khawsa
    ce zoeksang lah uh.
  soq-soq: E God mampea wainilana, me e malesa debamawa mampe gimaralene mebaawa wanalen.
    Sa baiwa e etela eueuwa euda mampe God simbiasanuno apana ewalempe God ebowa wadaposisampa.
  qub-qub: Gamcunataga Tayta Diosninchïmi salbashushpayqui rantishurayqui. Chaymi
    cuerpuyquicunawan mana juchata ruraypa Tayta Diosninchïta alabay.
  att-att: Nonopat tam laguk yù inipappagá ni Apu Kesu ta pagikáru na ta liwâ tam,
    tapè tatole na ittam. Á iyusá tam laguk yù baggi tam nga manuppál sù napiá, tapè
    meparáyaw si Namarò megapu nittam.
  bki-bki: mia be Atua kiano, bior napano naio bulular kiado meuliano ruei ea Yesu
    kiano m̃ariano. Jibe na, monoka roim̃au vija mokotenado ka rala ga vite nalo napano
    atum̃a adular siano.
  bqp-bqp: Luda á lú, à fĩnaa bò. Abire yãi à Luda tↄ́ bo kũ á mɛ̀ɛo.
  mcp-mcp: Mpugá nə́ Zɛmbî nyə a wá lal-lal tâŋ shú nə́ bɨ wúg míkwámʉ́d; bɨ mə́ jəlá
    nə ka yə Zɛmbî gúmə́ nə mənyúúl mʉ́n.
  hat-hat: Bondye achte nou kach, li peye chè pou sa. Se poutèt sa, sèvi ak kò nou
    yon jan pou fè lwanj Bondye.
  npl-NT: porke Dios onomechko saikpanoa patio. Yika, moneki nonkiweyijkachiwaskeh
    Dios ika nomokuerpo iwa ika nomoespíritu, porke nochi iaxka n Dios.
  bgg-bgg: ai è nathek shii igong è phegjong ro. Ji-è nathek ro siu ne Hamangkhung-aphuii
    ro biisiie shii blia rek bo.
  eng-TCENT: for you were bought with a price. Therefore glorify God with your body
    and with your spirit, which belong to God.
  eng-BSB: you were bought at a price. Therefore glorify God with your body.
  cpu-NT: aña iri Pava pinakoventaperotaimiri onantaari jashiyetaami. Irootakera piñaapinkathatantaiyaariri
    Pava, tsikarika opaiyeta pantayetairi, okaratzi pikinkishiretari eejatzi.
  san-ASM: যূযং মূল্যেন ক্ৰীতা অতো ৱপুৰ্মনোভ্যাম্ ঈশ্ৱৰো যুষ্মাভিঃ পূজ্যতাং যত ঈশ্ৱৰ
    এৱ তযোঃ স্ৱামী|
  tac-NT: Onorúgame júlale bo'né Inolá napurigá mukumela 'emi gu'íriga napurigá 'emi
    buyámala alé resítirichi. Alekeri 'we 'la nirawa Onorúgame 'lige aminami 'we 'la
    'nátaga járowa 'emi a'bopi.
  eng-WEBPB: for you were bought with a price. Therefore glorify God in your body
    and in your spirit, which are God’s.
  gfk-H: Taia. Kalou ga kul halangalanga lah muat ma ra tamat na kunkulaan. Io hua,
    i tahut bia muat na lat Kalou ma ira palatamai muat.
  viv-viv: FaꞋina fata lakahina againe gitutuvehobumi be yana giba faꞋina. Hidema
    faꞋina keke wowomi dewa koyona againe wanahawahegeni, au wowomi wanaꞋitaveꞋavina
    be yami dewa hagihagina againe kaliva Yaubada ana egana hinakilakahina.
  yao-yao: Nsumikwe kwa ntengo wekulungwa. Nipele, sambano mwalape Akunnungu kwa iilu
    yenu.
  tgp-tgp: matan sava God mo volituhu kamim hinia vara i juri kamim mo tavera jea.
    Ale na epemim tari ha vaira na posposi r̃uhu vara la tahe na hijan God i aulu.
  auc-NT: Wængonguï nanguï pönï godonte ængä beyænque mïnitö baö tömengä quï ëñapa.
    Mänömaï beyæ̈ mïnitö, Tömänäni Wængonguï ingante waa ate ëñencædänimpa, ante cædinque
    mïnitö baonga quëwëninque edæ waa cæedäni.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ja dinoojetetedaɡ̶awatiwaji, codaa dakake ɡ̶adoojedi
    me dinoojetetedaɡ̶awa. Enice oɡ̶eetetalo Aneotedoɡ̶oji abakeni ɡ̶adolaadi iniaa
    ɡ̶adiwigo, ane nepilidi.
  bmh-bmh: '@see-verse:1CO.006.019'
  ctu-BL: Come tsa' mʌjñiyetla, tojbiletla. Tsictesanla i ñuclel Dios ti la' bʌc'tal
    yic'ot ti la' ch'ujlel, come i cha'añʌch Dios.
  meq-meq: Mbəlom a mbəɗa kurom ahaya tə wu nakə tsakala eye haladzay aye. Hərwi niye
    ɗəslumay ha gər a Mbəlom tə bo kurom.
  noa-H: Chi mork'ʌʌn Hẽwandamau, hichdëuta maach përk'a hautarr haawai. Maguata dich
    morjã hãba hi hat'eepaita wai naaju haai nʌm, bigaaum k'ʌʌnaujã mag hoowia Hẽwandam
    wajap'a hig hiyʌ̈ʌnaa maach hëugarjã wajap'a hiek'amk'ĩir.
  alp-NT: Le Tuhane Isabe imi peneka kai Iseli pusu peneka. Hoko suke imi pake nanakwalaimu
    kena ono misete leke Alla Isupu isike.
  san-VEL: yuuya.m muulyena kriitaa ato vapurmanobhyaam ii"svaro yu.smaabhi.h puujyataa.m
    yata ii"svara eva tayo.h svaamii|
  kbq-kbq: Na'ankure tamagrira Anumzamo'a ko tusi'a mizanteti miza seramante'ne. E'ina
    hu'negu tamavufgareti Anumzamofo Agi'a erisaga hugahaze.
  kbh-kbh: Chca endmëna, er Cristo bënga játsebacama tojanóbana ora, yojamna mo cha
    bëtscá cuafjopagacá ts̈ëngaftanga Bëngbe Bëtsábenga chas̈motsemnama. Chíyeca,
    chë ts̈ëngaftangbe cuerpë́ngaca chas̈mojtsama soyë́ngaca s̈mochtsinÿanÿnaye Bëngbe
    Bëtsá puerte uamaná y bëtsá bétsemnama.
  ron-LSB: căci ați fost cumpărați cu un preț. De aceea slăviți pe Dumnezeu în trupul
    vostru și în duhul vostru, care sunt ale lui Dumnezeu.
  pon-pon: Pwe komail neti kidar pai eu, komail ari kalinanada Kot ki war omail.
  nhe-BL: pampa Jesucristo tlaxtlajqui patiyo para techcojqui huan techchijtoc tiiaxcahua.
    Huajca ica nochi tlen inquichihuaj ipan imotlacayo huan ica imotonal, monequi
    tijchihuase para ihuextilis Toteco.
  sps-sps: Amin fasito fatoobing ten Gov, tana saa Ayei pats bus mami tana foiny a
    nai jias fiisok, ito te jiats fi mi Ya Krais sa mat of mami. Sai mi ma fatsiitsii
    Gov tan fo mamatsiny kat te kat romi puam.
  wnc-wnc: Aho. Aminda sanga manita usikuu ita inae tapik. Ina unzakan Anututa ginu
    inae papan ginda itane amina nomana siknga dakngake yuaing. Unzingge ginda sanga
    itane umana yatangenatnanga aknga tawake tasinong.
  bus-bus: Luda a lu, à fĩa bò. Bee yãnzi à Luda tↄ́ bↄ kↄ̃n a mɛ̀o.
  gub-BL: Ta'e peme'eg kar ikatu 'ym ma'e wi a'e xe, Zezuz imumàno kar pà penekuzaromo
    a'e xe. A'e rupi pezapo ikatuahy ma'e peho peiko nehe kury, Tupàn ikàgaw ipuràgaw
    hexak kar pà teko wanupe nehe kury. Pezapo zo ikatu 'ym ma'e nehe kury.
  imo-imo: Yunge marenu Jisas enonga nindipe kolopili nimbelie tirimumuni Goteni eno
    yunge imbo mendepoloma molangei nimbe tepa ltimu. Akumunga kano ulu kerima tiye
    kolkolio kangimuni teremele ulumuni Goteni teaio nimu ungu tenge tiko molko yunge
    imbi wale pakaio.
  boj-boj: Qotei a awai kobaquja na niŋgi awaiŋgej. Deqa kumbra kalil niŋgi yeqnub
    qaji di niŋgi Qotei aqa ñam soqtqa are qaloqnsib yoqniy.
  eng-DRA: For you are bought with a great price. Glorify and bear God in your body.
  knf-knf: Naşibaţi anugan nug ţi preeş pweek. Nadoon kadëmana keeri na uleefan mënţ.
  san-KHM: យូយំ មូល្យេន ក្រីតា អតោ វបុម៌នោភ្យាម៑ ឦឝ្វរោ យុឞ្មាភិះ បូជ្យតាំ យត ឦឝ្វរ
    ឯវ តយោះ ស្វាមី។
  arn-NT: fey Ngünechen am ngillaetew ta eymün, kisu ñi sakin Fotüm mew. Feymew feley
    tamün püramyeafiel ta Ngünechen tamün kuerpu mew ka kom tamün piwke mew, Ngünechen
    am ngenngelu kom tüfachi dungu.
  zas-NT: Din par zian gudijx Jesucrist por dunuj ree chi gütaman loj crüjz. Zeel
    gol beennë xcuerpidi dxiin par güündi Dios bén zojbloj, din laaman na̱j bén rniabee
    lëjt.
  ken-NT: Mandɛm aku be nɛ bɛyǎ nkáp, bǎbhɔŋ yɛ́ bɛchyɛ yi kɛnókó nɛ mmʉɛt ɛyɛka.
