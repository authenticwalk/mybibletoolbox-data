  eng-WEBU: for you were bought with a price. Therefore glorify God in your body and
    in your spirit, which are God’s.
  gnw-NT: Echa'ã Tumpa umbɨepɨ jeta peré, peapo vaerã jae imbaerã. Jáeramo pembɨadora
