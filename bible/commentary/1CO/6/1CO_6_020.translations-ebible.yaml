verse: 1CO.006.020
translations:
  kpx-kpx: Isito Dilavau la vavae ibina vai la maleveale kemo la vavevemo Dilava hoesehavove.
  okv-H: rate God na ombuto umbuna avoeto God ta toho avoeto ungota hamona God otohu
    evujo.
  tbo-tbo: Tauna amaka i wimiheta yaka ta wiyateyateya hinita uyahihiyei.
  mal-C: വിലയ്ക്കു വാങ്ങപ്പെട്ടവരാണ് നിങ്ങൾ. അതുകൊണ്ട് നിങ്ങളുടെ ശരീരംകൊണ്ടു ദൈവത്തെ
    മഹത്ത്വപ്പെടുത്തുക.
  grc-SR: ἠγοράσθητε γὰρ τιμῆς· δοξάσατε δὴ τὸν θεὸν ἐν τῷ σώματι ὑμῶν, ⸋καὶ ἐν τῷ
    πνεύματι ὑμῶν, ἅτινά ἐστιν τοῦ θεοῦ.⸌
  bgc-bgc: क्यूँके थम दाम देकै मोल लिये गये सो, ज्यांतै अपणी देह कै जरिये परमेसवर
    की महिमा करो।
  khz-khz: Gomi Palagu na voimi warauna ekalarato, evoi-waimito, pe tauniparami Palagu
    gena. Voia pakunai tauniparami na Palagu pio vega-ragea.
  deu-TKW: Ihr seid teuer erkauft. So gebet Gott die Ehre an eurem Leibe.
  zsr-NT: Dios guꞌuëꞌ lbiꞌiliꞌ len tu le zxön gdizxjëꞌ. Gul‑gún dxin gdu ca nayáꞌ
    nabinliꞌ lencaꞌ böꞌ nacczliꞌ quië gac queëꞌ Dios yöl‑laꞌ ba, le náquigac queëꞌ
    Dios gdu ca nayáꞌ nabinliꞌ lencaꞌ böꞌ nacczliꞌ.
  lin-lin: Bosikolamaki na motuya makasi penza. Boye, bopesa Nzambe nkembo kati na
    banzoto na bino.
  hns-NT: Oe toelogke kienies hai aur toelogke khaat ek daam bharies hai. Ohie se
    aapan dehie se okar ieddjat kar.
  noa-E: Chi morkhʉʉn Ẽwandamau, ichdëuta maach përkha autarr aawai. Maguata dich
    morjã ãba i atheepaita wai naaju aai nʉm, bigaaum khʉʉnaujã mag oowia Ẽwandam
    wajapha ig iyʉ̈ʉnaa maach ëugarjã wajapha iekhamkhĩir.
  eng-EMTV: For you were bought with a price; therefore glorify God in your body and
    in your spirit, which are God's.
  mib-NT: Chi Yaā Dios yahu ni cuu jeē ní nacuaan ya rohó jíjnáhan ró. Te jeē yúcuan
    cánuú jéē cáca yɨ́ñúhún ró nuū Yaā Dios jeē sáha ró jniñu váha nde jiín yɨquɨ
    cúñu rō jiín ini jiín ánuá rō, chi máni cuenta Yaā Dios cúu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यरिक् कुमे़ल्‍लुङ् हुङुआङ् खिनिॽ के़धे़ॽरिआङ् के़वयिॽरो॥
    खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ नासिङ्‌गे़न् थक्‍को निङ्‌वाॽफुमाङ्‌ङिन् मिङ्‌सो इङ्‌धाःङ्
    पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Mwaguliwi kwa mashonga gamahele. Ndi muyihengelai higa yinu kwa kumlumba
    Chapanga.
  mmx-mmx: Neni ga xuruse ka vam nemi mi luunun. Kuren la mina ke xepe loklok kakapmek
    keneng at labantuxu atnimi la kerepmo mina lox asuusu loklok ngangao ri ne Moroa.
  cbr-NT: Nucën Papa Diosan ca mitsúxmi ainainshi 'iti oquin aín Bëchicë bamati oquin
    mëníocëxa. Ainan 'aish camina mitsux cuëëncësa oi 'ima ax cuëëncësabi oíshi 'iti
    'ain. Usa 'ixun camina mitsun nami 'imainun mitsun sinan upí 'ixun Nucën Papa
    Dios cuëëncësa oquinshi ñu 'ati 'ain. Usaími mitsux 'ia isquin ca raírinën —upí
    ca Nucën Papa Dios 'icë —quixun 'unánti 'icën.
  tee-NT: Ju uxijnan na laklhu lhit'amoc'ant'at'it ni nit'a ju milacata'an ju Jesús.
    Pus yuchi iclalhijunau ni chunch ju ats'uc'ut'it chai chunch ju ap'ast'act'it
    tachi ju laich calak'ayacalh ju Dios ju milacata'an. Chunch alat'it ni ix'anuch
    Dios ju milacatuna'an chai ju mi'alhunut'an.
  eng-LSV: for you were bought with a price; glorify, then, God in your body and in
    your spirit, which are God’s.
  cak-NT: Rix xa can pa ruk'a' chic ri Dios jixc'o-wi. Xixrulok' yan. Y romari' ri
    ich'acul y ri i-espíritu can je richi chic raja'. Can quie'icusaj ri ca'i' ri'
    chi niya' ruk'ij ri Dios.
  pah-NT: A'ereki ga Cristo'ga momanouka pe mbopiro'yavo pendekote'varuhua hugwi tapojyka
    ti g̃a jijive javo. Nurã ti peko katu Tupana'ga mboheteavo.
  sja-NT: Iruata tachi neto pɨk'a ataji ichi Warra apai iru bada pëik'ãri piumerã
    tachi pari. Mapa parã ichideerã perã, k'achia oo amáatɨ. Mãgá ooruta pɨrã, ak'ɨpidai
    wãara oo k'inia p'anɨ irua oopi bɨk'a.
  xed-xed: Vara vara Lazglafta ta kaghuni nda skwi nda bla. Tsaya tama, vlaŋwa glaku
    ta Lazglafta ma skwi ta magə kuni nda sluʼuvgha ghuni.
  mks-NT: Jáchi̱ yahvi ndiva̱ha na̱cha̱hvi Ndióxi̱ sa̱ha̱ ndo̱ tá na̱xi̱hi̱ Jesucristo
    ndi̱ca crúxu̱. Sa̱há ña̱ cán quéa̱ ndítahan caja cáhnu ndó Ndióxi̱ xi̱hín yiquí
    cu̱ñu ndó ta jári xi̱hi̱n ínima̱ ndo̱ jáchi̱ ndíví a̱ cúú á cuéntá Ndióxi̱.
  gfk-S: Pata. God ga kul halangalanga leh mu ma ra kunkulaan. Io kaie, i tahut be
    mu na let God ma ira palatamai mu.
  bmu-bmu: Nanŋini buŋaya qahöpmö, Kraistnöŋ söŋgöröŋini ketaŋan bohonŋini meiga yaŋgö
    buŋaya akze. Miaŋgöra sileŋinan mönö ahakmeme sarakŋi aketka Anutugö qetbuŋaŋan
    sehimakŋa. Mewö.
  dgz-dgz: iwa e God une taen. Menan etuya God oya oya mega menan danamen.
  eng-GNV: 'For yee are bought for a price: therefore glorifie God in your bodie,
    and in your spirit: for they are Gods.'
  zaa-NT: Yaỹi tsè'ni chi yó'oni Señor le. Acca ligúni nu rú'ulatsi'e lani itute cuerpo
    qui' le ą'hua espíritu qui' le, porqui'ni qui' bée ná le. Anía modo nna edácca'ni
    Tata Dios por lebi'i.
  eng-WEBSTER: 'For ye are bought with a price: therefore glorify God in your body,
    and in your spirit, which are God''s.'
  guh-guh: Tsipaji Dioso ayaimatamota pacacomuata. Nexata Dioso papijajivixaemë, xaniavaetsia
    panejamatabëëthëtovetsina Dioso jumecovënëtsiaya pajinavanapare. Nexata daxitajivi
    Dioso yaiyataeponaena paxamë xaniavaetsia itsa patsitajinavanapame.
  bon-bon: ingle tabe te weebibine baborage daremu ca jiletnininuji. Peei name pi
    weene miiji epu lenaja, egä weeme tääpe ireclota cabu ca weene Acejiyame me ngii
    ne babo wawename.
  nhw-BL: pampa Jesucristo tlaxtlajqui catli patiyo para anmechcohuas huan anmechchihuas
    aniaxcahua. Huajca ica nochi catli anquichihuaj ipan amotlacayo huan ipan amotonal,
    monequi xijchihuaca para ihueyitilis Toteco.
  swh-ONEN: kwa maana mmenunuliwa kwa gharama. Kwa hiyo mtukuzeni Mungu katika miili
    yenu.
  wbi-wbi: Kuuti mukaghulilue nulutogo. Pa uluo mumughiniaghe u Nguluve na mavili
    ghinu.
  bba-bba: Domi bɑ bɛɛ dwɑwɑ ɡeeru nɔru sɑri. Yen sɔ̃, i Gusunɔ bɛɛrɛ wɛ̃ɛyɔ kɑ bɛɛn
    wɑsi.
  eng-KJVCPB: 'For ye are bought with a price: therefore glorify God in your body,
    and in your spirit, which are God’s.'
  kgk-NT: '@see-verse:1CO.006.019'
  waj-waj: Anutuuqo ariinoo pinaa irisaivaadiri kioo i yookaama kieeravai. Ivaara
    ai mmammaivaara tuqinnano inna nnutuuvo ngiau aapu yoketaavai vakiaivee.
  cpy-cpy: tema riitaki Tajorentsi pinako-wenta-peroteemiri rashitan-teemiri rirori.
    Rootaki pipinkathatan-teeyaariri Tajorentsi, ari pikimita-haerori pantayitero
    oeyita-rika, eejatzi okaatzi pikenkishiryaari.
  mpx-mpx: kaiwena iyaka i pwamola pasikalimiu mola bwabwatana elana. Inoke tuwamiu
    nuku patuwalali Yehoba wana wasawasa kaiwena.
  wbp-wbp: Kaaturlu ngula yilyajarni Jijaji, ngula-kurlurlunya-ngalpa nyanungu-kurra-manu.
    Kujarlajulu nyinaya ngurrju kalykuru-wangu yungunkulurlajinta pulka-pinyi Kaatuku.
  luo-luo: to nongʼiewu gi nengo matek. Omiyo miuru Nyasaye duongʼ gi ringreu.
  nhe-NT: pampa Jesucristo tlaxtlajqui patiyo para techcojqui huan techchijtoc tiiaxcahua.
    Huajca ica nochi tlen inquichihuaj ipan imotlacayo huan ica imotonal, monequi
    tijchihuase para ihuextilis Toteco.
  aii-aii: ܣܵܒܵܒ ܦܝܼܫܹܐ ܝܬܘܿܢ ܗܘܵܘ ܙܒ݂ܝܼܢܹܐ ܒܛܝܼܡܵܐ، ܗܵܕܟ݂ܵܐ ܡܝܲܩܪܘܼܢ ܠܐܲܠܵܗܵܐ ܒܦܲܓ݂ܪܵܘܟ݂ܘܿܢ.
  esk-NT: Agaayyutim akiḷiġñiġaa iñuułiġmiñik tasuqamisigut. Taatnamik atuġlugu timigikkaqsi
    savautisriuŋ Agaayyun. Iñuiḷḷi marrumani nunami nanġaġumagaat.
  msb-msb: kay ginlukat na kamo sin mahal. Kaya gamita niyo an iyo lawas sa ikakaumaw
    san Dios.
  cpa-NT: Hmóh³ báh³ ca¹quíg¹ Diú¹³ ni³ dsag³ quián² jniang³. Jøng² mi³juanh¹³ báh³
    jniang³ Diú¹³ ca¹lah¹jǿ¹ jmø²ŋǿ¹² quián² jniang³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଜବର୍‌ ଦାମ୍‌ ଦେଇକରି ଗେନିଆଚେ, ସେଟାର୍‌ ପାଇ ତମର୍‌
    ଗାଗ୍‌ଡର୍‌ କାମ୍‌ ସଙ୍ଗ୍‌ ପର୍‌ମେସରର୍‌ ମଇମା କରା ।
  meu-meu: badina be vada e hoimui, mai davamui. Taunabunai, tau-animui ai Dirava
    ba imodaia.
  yva-NT: Amisye apaura wasai weye Po wasavaeya mpatimu to. Maisyare omai ti, wapo
    wasanasine ratayao mamai dave indamu wapo Amisye aijaseo titive.
  dgc-dgc: da binugtong na kam ta dikél a halaga. Kanya purién moy i Diyos ta bégi
    moya.
  zpm-NT: Diosle rnabeya, sac goṉ bzhiile me ne ni nroob gocnon ne lo me. Gacxe waa,
    zigtaa xcuerp new, zigtaa xpensar new, gotsaa yquiin new par cxobneṉ ne gaṉle
    pa lotaa meṉ nroob nac me.
  hix-NT: Tàwyano ro me ehtxoho yehemaye, noro ha, twayehrà ke mak ha. Àro ke, anhà
    hokohra hak nahko, ohun komo. Àro wyaro ohxe oyehtokonye, ohxe rma rha tonyxem
    me nay hamà, Khoryenkomo, oyoh kom me tesnàr ke.
  sim-sim: Avui Wasilaka angop fleya orhi wasilaka mende orok jirin or frungawuri
    jir. Unda osik maome jihik nokophirmbirihi hulatolhakawa hala, wahau. Maome jihik
    Avui Wasilakahi lerawu jivin ji la. Ushinak ma anandi avak li heyehe hi orhin
    li hauoweka.
  npi-ULB: किनकि तिमीहरू मोल तिरेर किनिएका थियौ । त्यसकारण, तिमीहरूको शरीरमा परमेश्‍वरलाई
    महिमा देओ ! [टिपोटः केही पुराना प्रतिलिपिहरूमा यस्तो लेखिएको छ] यसकारण तिमीहरूको
    शरीर र आत्मामा परमेश्‍वरको महिमा गर, जुन परमेश्‍वरको हो । तर उत्तम प्रतिलिपिहरूमा
    यो छैन ।
  cgc-cgc: tak ta pagpadala ta Dyos ki Cristo na mapatay para ki kiten paryo napalit
    kaw ta Dyos ta sikad bakod na bayad aged kyo yan iya gid na mga ittaw. Gani, gamiten
    nyo inyo na mga lawa aged Dyos an dayawen ta mga ittaw.
  tim-tim: Yesuŋe Anutugât kugânba ikiŋaet gilâmŋe kâimbo puligoyegep, aregât ye agak
    memeyeŋande Anutu kotŋe konmâ mem agatbeigât hâkyeŋe damunŋe akbei.
  yor-yor: nítorí a ti rà yín ni iye kan. Nítorí náà ẹ yìn Ọlọ́run lógo nínú ara yín,
    àti nínú ẹ̀mí yín, tì í ṣe ti Ọlọ́run.
  wos-wos: God guniré Satanéna tambambu héranjoka dé déka nyanré wa, dé gaye gunika
    hiyandéte. Dé guniré wungi hérandénka sarékéta guni guna séfimbu yikafre sémbut
    huruta Godna ximbu harékétanguni.
  emp-NTPO: Ãcõrẽba bãrãra nẽbʌa nẽdosia. Ãcõrẽne bẽrã bãrã cacuad̶e, jaured̶e bid̶a
    quĩrãipa b̶ead̶adua.
  eng-F35: Because you were bought at a price; therefore glorify God in your body
    and in your spirit, which are God's.
  ind-ind: Ingatlah bahwa kamu sudah ditebus dengan harga yang sangat mahal, yaitu
    darah Kristus. Oleh sebab itu, muliakanlah Allah dengan tubuh dan rohmu, karena
    tubuh dan rohmu adalah milik Allah.
  pes-OPCB: خدا شما را به بهایی گران خریده است، پس تمام اعضای بدن خود را برای نشان
    دادن جلال و عظمت خدا به کار ببرید، چون او صاحب بدن شماست.
  mpt-mpt: '@see-verse:1CO.006.019'
  ssx-ssx: Ipika꞉eki kone hamina꞉yeke ipikana꞉ma꞉ ikita꞉ yenki tiekema꞉ amba꞉ hamba꞉la꞉me.
    Koto pa꞉la꞉ ekina꞉ ika꞉ loke manuma꞉ Koda꞉na꞉ biki mea a꞉meiyaena꞉ alo hata꞉ handeteke
    hapa꞉peke.
  mkl-mkl: domi ɑ̀ yɑ ŋɛi do fiɑ iyi kù nɛ jiɑ. Nɑ nŋu, i jɔ̀ kucei ɑrɑ nŋɛ ku jɔ̀
    inɛ ŋɑ ɑ mɑ̀ bɛɛrɛi Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ଆପେକେ ଜାବର୍‌ ଡାବୁ ବିଚେ ବିଆର୍ ବକେ । ତେସା ପେନେ ଗାଗ୍‌ଡ଼େ ଏତେ ଇସ୍‌ପର୍‌କେ
    ଗୌରବ୍‍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Xoossay hinttena gaten shammis. Hessa gisho, hintte asatethan Xoossaa bonchchite.
  unx-unx: ଇନିଃ ଆପେକେ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ତେ କିରିଙ୍ଗ୍‌କାଦ୍‌ପେୟା । ଏନାତେ ଆପେ ଆପେୟାଃ ହଡ଼୍‌ମତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ରିକାଏପେ ।
  gah-gah: itó lekelí meina hizekamóma nenazo, nenemú lukugupémo Ómasímini agulizá
    ale otino.
  lcm-lcm: using katala samui apok imi ta samui kapo lakat luai. Asukang vang a mi
    amaus a God ta miminaungan i lau mipo abis ia ta pukun imi.
  aer-aer: Ngkartele arrenhantherrenhe itetheke mpwareke. Jesus Christ arrekantherre
    ilweke arrantherre-arle ikwerenhe anerlte-anetyenhenge. Alakenhe ikwerenge anteme
    arrantherre arratye anetyeke imernetyeke nhenge Ngkarte-arle alartetye aneme tyerrtye
    arrekantherrenhe nhenge tyerrtye arrpenhe areyele arrenhantherrenhe arerlte-anemele
    nhenge itne-arlke anteme Ngkarte utyernemele tnaketyenhe.
  qvc-NT: 'Chaqa paymi ancha ch''aniyuqta pagarakushpa, randiwashqana kanchiqllapa.
    [Nuta: Chay ancha ch''aniyuqqam Jisuspa bidan karqan.] Chayrayku Dyuspa wambranguna
    kashpaqa, paytalla kasushunllapa tukuy yuyayninchiqwan, tukuy kwirpunchiqwan,
    yumbay rikawaqninchiq Dyusta alabananllapa.'
  tgl-ULB: Sapagkat binili na kayo sa isang halaga. Kaya, luwalhatiin ninyo ang Diyos
    sa pamamagitan ng inyong katawan.
  cbs-NT: '@see-verse:1CO.006.019'
  xtm-NTPP: Vaa ni ndakuaan ña'a ya, te kua'a xeen ja ni ndo'o, ni neni ya ja jin
    kuu o. Chukan kúu ja jin ndachiñu'u ni Su'si ma ji'in yikikuñu ni a ji'in ini
    anua ni a, vaa kuenda maa Su'si ma ka kuu o.
  nnq-nnq: Nhwemeligwe kwa bei ngolongwa. Nayene ntumiyange mibele jinu kukunkolea
    Nnoongo.
  bao-NT: Jĩcã wãme ca wapa cʉtiri wãme mena Ʉmʉreco Pacʉ mʉjare wapa tii jeeupi.
    To biri Ʉmʉreco Pacʉre mʉja upʉ mena tii nʉcʉ̃ bʉoya.
  san-ORI: ଯୂଯଂ ମୂଲ୍ୟେନ କ୍ରୀତା ଅତୋ ୱପୁର୍ମନୋଭ୍ୟାମ୍ ଈଶ୍ୱରୋ ଯୁଷ୍ମାଭିଃ ପୂଜ୍ୟତାଂ ଯତ ଈଶ୍ୱର
    ଏୱ ତଯୋଃ ସ୍ୱାମୀ|
  huv-NT: Cos Teat Dios lamangüy xowüy lambeat mawün icoots wüx asoetiiüts. Nganüy
    netam marangaats casa Teat Dios wüx micuerpojaats at wüx miespiritujaats, cos
    ocueaj icoots Teat Dios.
  otn-NT: Porque ya dí ohʉ rá̱ 'yɛ Oja̱ ya ngue bi gu̱rca̱ ma̱ ts'oquihʉ. Ja̱na̱ngue
    nu̱yá, jatho ngue ga̱ ørpa̱hʉ rá̱ pähä Oja̱ conma̱ do'yohʉ 'nɛ̱ conma̱ n'yomfɛ̱ni̱hʉ.
    Porque ya rá̱ mmɛtiga̱hʉ Oja̱.
  nop-nop: Hidi adi Bepaŋdi tuwaŋiŋ loloŋnit hinekdi agaŋ hehituwaguk, doktiŋa foloohikdi
    nemenemek hogohogok tuluwaak wondi Bepaŋ wougigit nintiloloŋ tuluwaak.
  obo-NT: Oyya su id bayad sikandin to mahaa amoy'd kovovallan kow no mgo minuvu rin.
    Purisu gomita row kos koniyun lawa atag to kodposivantug to Monama.
  cak-ENT: Rix xa pa ruk'a' chic c'a ri Dios rixc'o-vi. Xixrulok' yan. Y romari' ri
    ich'acul y ri i-espíritu ye richin chic rija'. Que'icusaj c'a chi ca'i' richin
    niya' ruk'ij.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤖᤡᤰ ᤁᤢᤔᤧᤸᤗᤢᤱ ᤜᤢᤅᤢᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤎᤧ᤹ᤖᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Chi Yāā Dios chi yāhvi ndasí nī nacueen yā ndá nú. Jā ñúcuán cánuú jā caca
    yíñúhún nú nūū Yāā Dios jā sāhá nú tiñu váha jondē jíín yiqui cúñu nú jíín inī
    jíín ánō nū, chi cuenta Yāā Dios cúu.
  san-TIB: ཡཱུཡཾ མཱུལྱེན ཀྲཱིཏཱ ཨཏོ ཝཔུརྨནོབྷྱཱམ྄ ཨཱིཤྭརོ ཡུཥྨཱབྷིཿ པཱུཛྱཏཱཾ ཡཏ ཨཱིཤྭར ཨེཝ
    ཏཡོཿ སྭཱམཱི།
  qve-NT: Aswanmi qankunataqa kikin Diospuni allin preciota pagaspa rantikusurankichis,
    saynapi salvasqa kanaykichispaq. (Chay precioqa Jesucristopa yawarninmi). Chayraykuyá
    cuerpoykichiswan Diosta serviychis, hinallataq respetaychis ima.
  pao-NT: ka tamme suda manekwitoo nabatsase, tamme-kooba tu'eyae. O'no tamme ka Te
    Naa Besa Pooha-toohakwi manese, tamme sakwa ooosapa besa oo tumayohoku-no.
  cbu-NT: '@see-verse:1CO.006.019'
  usa-usa: ímiye. keráwáqá Îtu Káríqtoma meyánîq uráiye. mónekakemma íma meyánîq uráimanibo
    uyátá-maqma anó-qtataaqnapo meyánîq uráiye. keráwáqá wení naaenápó meyánîq uráiye.
    miráipoaq keráwáqtí túnapo Áánûqtukaq yaaguyábóro.
  soy-soy: Uléécɑɑ yɛ nnɛ́í píimɑ nɔ́kɛnɛ́cɑ́ɑ́ hɛ́ɛlɛlɛ uú nɛ nɔ́ lɔlu rɛ ukɛ́
    nɔ́ n te. Lɛ̃ nnyɑ, ɑni nɔ́inɛ́piŋɛ kpísi ɑní nɛ ríyu u wɑisɛ.
  hui-hui: Ngode Datagaliwabehanda tí ibuninaga halimulo lowa yolo binigo mitangi
    buwa tígua tíninaga tinginime Ngode Datagaliwabe mini mo yaraga haabo halu halimu.
  amf-amf: Harrna hambhidianna, Barjo yena baza kashayse ki yeam shanade. Ogonante
    yedi bishin yennonka Barjoam gobshee.
  quc-NNT: Paqal k'u ru loq'ob'em iwe rumal ri Dios. Rumal ri' rajwaxik chi kiya u
    q'ij ri Dios ruk' ri i cuerpo xuquje' ruk' ri espíritu iwech rumal chi e rech
    ri Dios wa'.
  dob-dob: Manuna niꞌatu ꞌiemaisida, ꞌenega ꞌilobweneda be ooda ꞌediyega ꞌana esana
    tada giesinabwa.
  wrs-wrs: Yimba doa maivithinama? Yemba doa muehrombol vena Sesoava hevelm. Wo noinda
    osva okuluwuvm Sesoamoa pevna nihnahonam.
  mca-mca: Qe ekheweli'ƚ hats tanaqha'yets pa' ajanyejeyi'ƚ. Qa hik ta'ƚijupi', weeki'ijha
    pe' esenitsi'ƚ qu' iwqinheti'ƚ pa' Intata.
  tzo-TZC: Yuꞌun ti Diose, toyol atojolic laj smanoxuc. Jech o xal un, aqꞌuic ta ichꞌel
    ta mucꞌ ti Dios yuꞌun ti abecꞌtalique schiꞌuc ti achꞌulelique. Ti schibal taje,
    jaꞌ yuꞌun ti Diose.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​အား​အ​ဖိုး​အ​ခ​ပေး ၍​ဝယ်​ယူ​ထား​တော်​မူ​သ​ဖြင့်
    သင်​တို့​၏​ကိုယ် ခန္ဓာ​ကို​ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​တော် ထွန်း​တောက်​စေ​ရန်​အ​တွက်​အ​သုံး​ပြု​ကြ
    လော့။
  gng-NT: Kimɛ Uwien nɛ pɛ̀n' ki ñɛn' nɛ tiʼyonbt ni. Nɛn bo, ní li taah niʼgbɛnɛnt
    ki sɔnh itùon yà kpiɛkreh wɔn Uwien.
  cbi-NTPO: Diosya ñullanu ati'kakiñunguive. Tsa' mitya ñulla' buluchi Diosnu balengure'
    keewaadei.
  ikk-NT: Wẹ ṅọn ụnụ e ṅọn. E gi ni nwan ẹhụ ụnụ e ye Osolobuẹ ọghọ.
  leu-leu: Nane maraan xapin nano pana mamareiai lava. E voxo, tavai a Piran pana
    isin lava sena vipin simi.
  maz-NT: Na ngueje Mizhocjimi o ngõt'ü me na mizhi va ndõmpc'eji. Nguec'ua, dya rí
    tsjaji c'o netsjë in cuerpoji. Rí tsjaji c'ua ja nzi ga ne Mizhocjimi, ngue c'ua
    xenda ra mbãrã yo nte c'ü me na nojo angueze.
  bod-N: རིན་ཆེན་པོ་བཏང་ནས་ཉོས་པ་ཡིན༌པས། ཁྱོད་ཅག་གི་ལུས་སྟེང་ནས་དཀོན་མཆོག་ལ་བཀུར་སྟི་བྱེད་པར་གྱིས་ཤིག།
  tca-NT: Erü Tupana rü marü pexcèx nataxe rü poraãcü nüxü̃́ petatanü. Rü ngẽmacèx
    penaxwèxe i ngẽma pexenemaã meã Tupanacèx pemaxẽ na ngẽmaãcü namaã penataxẽẽxü̃
    ya Tupana.
  zpl-NT: Xne Jesucristo udixiula stulahua chenu ungutinu lu cruse. Enzeꞌe ubiꞌyahua
    cuerpoꞌhua nu la xitse riꞌinuhuane xne scua riuꞌ arquiꞌ Diose, xne liꞌinu rnibiyaꞌnu
    luhua.
  mbc-NT: Tîîse tîmîrî pe Paapaya amîrî'nîkon yenna'pî. Moropai aye'ma'pîiya'nîkon
    pakî'nan pona tînmu sa'mantato' ke tîmîrî ton pe. Mîrîrî ye'nen Paapa yapurî pe
    ayesa'kon yapurîya'nîkon epu'tî.
  ndg-ndg: Kwa mupemewa kwa thamani. Kwa eyo muntukuze Nnongo kwa yega yinu.
  wsk-wsk: nu koma kalel biya te ninga diaram. Bore te se, nenenga ningimik mu Kaem
    nup biya te tualko.
  toj-NT: Porque ja Diosi, mi cualquierauc ja stz'acol yauneji. Jayuj oja talnayex
    ja hua cuerpoexi ba oj bob ayajtayex meran ja Diosi.
  tbc-tbc: Anut nanun san mateŋ lo idad iŋiliaŋ an naon tubun mok a, an niŋen o aŋ
    tinimi san kagin naok naok atem, Anut yaŋan abisap lak na geig asini wa.
  sna-sna: makatengwa nomutengo. Naizvozvo kudzai Mwari nomuviri wenyu.
  smk-NT: Anaod, sinaliw nakamo nin nisubli' nakamo kona, kanya' nin usaren moyoy
    lalaman moyo nin makapamin kagalangan konan Dios.
  grc-TCGNT: ἠγοράσθητε γὰρ τιμῆς· δοξάσατε δὴ τὸν Θεὸν ἐν τῷ σώματι ὑμῶν, καὶ ἐν
    τῷ πνεύματι ὑμῶν, ἅτινά ἐστι τοῦ Θεοῦ.
  gof-WFTW: Xoossay hinttena gaten shammis. Hessa gisho, hintte asatethan Xoossaa
    bonchchite.
  spa-BLM: porque habéis sido comprados por un precio. Por tanto, glorificad a Dios
    en vuestro cuerpo y en vuestro espíritu, que son de Dios.
  kyz-NT: '''Ypeywar are amanũmũ Jejui Kristu ''ga janetywera mepyau janee, jane mogyau
    ''ã wemiayuwamũ. A''eramũ ki jane jarejemogyau esage ''ga upe. Janejemogy esage
    resag ire nipo ''gã Jarejuwarete ''ga muorywi jane ree.'
  dao-dao: A phu pe lü ning jah khyäih ni; acunakyase, nami pumsa Pamhnam mhlünmtainak
    vaia summang ua.
  cya-cya: Si'yana cua' jui nu msu'hua lyiya' 'in um lo'o tne, can' cha' cu'ni tnu
    um 'in Ndiose si'yana cui' ñi ntsu'hui ñi cunta 'in um lo'o cusya 'in um.
  nii-nii: Gos eim enim kumep owundu to pendpi kin, sipi orung sim. Ei yi peng kin,
    epi kanim kanim en enim ngenj ełe erngii epi ei, Gos eim embe ambilk tonu kindngii.
  ign-NT: Taicha mavacha­re­ruhehi ema Viya. Ichape­murihi eta macata­ji­vairahi íchavenehi
    éti. Puiti, eta iáqueheana étapa eta iáchanevana mayehe­ripahi ema Viya. Tacahe,
    puiti, ejanea­cavapa eta ítare­si­ranahi te namirahu ena achaneana, apaesa namutu
    nacunachaya ema Viya.
  dik-NT: Nhialic acä ariöp dït apɛi tɔ̈ɔ̈u piiny bï yen yï ɣɔɔc. Këya, calkë guäpkun
    aaye wek Nhialic leec.
  cac-cac: yujto manb'il on̈xo eli. Yuj chi', quic'ocab' chaan̈ Dios yed' co nivanil
    tic.
  tzj-E: Cara' quenbij chewa com Dios nim rjel xixrlok'bej. Com ixix ix rxin chic
    Dios rmal c'ara' quenbij chewa, xtecsaj ta ecuerpo che rya'ic ruk'ij Dios y cara'
    tc'a neban tzra ewespíritu chka' com rxin Dios che c-e'.
  san-BUR: ယူယံ မူလျေန ကြီတာ အတော ဝပုရ္မနောဘျာမ် ဤၑွရော ယုၐ္မာဘိး ပူဇျတာံ ယတ ဤၑွရ
    ဧဝ တယေား သွာမီ၊
  yaa-NT: Jesucristo mato nãxoni mãto Ifo ixikĩ. Nãskax mã ãfe inakõifo. Nãskatari
    Nios mãto Ifokõi. Nãskax mãto yora Niosnã. Nãskakẽ Niosnã ixosharakãfe Niospa
    mato imapaiyai keskara. Mã askafaito õikakĩ fetsafãfe, “Nios sharara,” fatirofo.
  cab-NT: Agáñija lumútiwa Búngiu séru lun lánigu wamá. Ligía lúnti lubeí wíchugun
    inébesei lun Búngiu dándu láu wágubu quei láu wáni espíritu lugúndun láni Búngiu
    biángubei.
  clu-clu: Ay maal anang pagkabakal kanatun. Gani gamitun nindo indong lawas sa paagi
    nga madayaw ang Dios.
  swh-ULB: Kwamba mlinunuliwa kwa thamani. Kwa hiyo mtukuzeni Mungu kwa miili yenu.
  tpt-NT: Ni Dios taꞌitan. Xlhiyucha maqskꞌiniy katꞌoꞌoyatꞌik ni Dios kun milakatunajkꞌan.
  aai-aai: Anayabin kwa biya i sawar ta ana baiyan gagaminamaim tubun. Imih biya i
    ana efamaim kwanasinaf God kwanitin ana marakaw isan kwanabow.
  sny-sny: '@see-verse:1CO.006.019'
  myy-myy: Ito bajiroti bajia. Ĩ ñarã mani ñatoni waja rʉ̃cʉro manire waja yi ãmiñi
    ĩ. Mani ya rujʉ, mani tʉoĩarise cʉni Dios yeti ña. Mani ya rujʉna, mani ya ʉsina
    cʉni Dios ĩ ãmoro bajiro riti yirʉja manire.
  trc-NT: Dan me se vaa ndoꞌo yuꞌvee nó soj rihaan Diose̱, ne̱ noco̱o ndoꞌo naruꞌvee
    soꞌ ga̱a quiránj soꞌ man soj, ne̱ cheꞌé dan no̱ xcúún soj quiꞌya̱j suun nee̱ man
    soj cheꞌé Diose̱, ne̱ veꞌé ndoꞌo caꞌmi̱i̱ yuvii̱ cheꞌé Diose̱, quiꞌya̱j soj ei.
  cut-NT: te a yahn Dendiohs uvo. Nde hua tuno vederendedecadino yuhn vo nduhva che
    yahino ye uvo, ndedevahn ye uvo ca̱va ma̱n ye. Chemin che nahn che hua detoh ma̱n
    vo uvo ma̱n, ndeva vo numacuahn chedave yuhn vo yavena̱n ye ma̱n.
  bel-bel: Бо вы куплены дарагою цаною. Таму ўслаўляйце Бога і ў целах вашых і ў душах
    вашых, якія - Божыя.
  zlm-KSZI: Allah telah membelimu dengan harga yang sudah dibayar sepenuhnya. Oleh
    itu, gunakanlah tubuhmu untuk memuliakan Allah.
  gdr-gdr: Sɨ wɨn waina jɨ ke Godɨnd b'ogɨl ɨnyomarena yokaina, mop nokɨp God wen
    akasinonj re ukoi mɨra kena.
  vmy-NT: Ngatꞌa kuachjintjaiñu nga tsindanu. Kui kjua tichjenñu yojonu nga sichji_ru
    Naꞌenchana.
  cmn-FEB: 你并不属于自己，而是根据标价购买而来。所以要用你的身体为上帝带来荣耀！
  gmv-RNT: Inte miishan shametideta. Hessa gish inte inte asatethan Xoosse bonchite.
  ncl-NT: Pampín, anquipía pa anquinextilis Dios momajtilisli pan impampa anmocuerpos
    jan quinami anquinextilía momajtilisli pan impampa anmoyolo, pampa in omenten
    cate iyaxca Dios.
  sua-sua: Ko E Nut tpet mularo kerkeknen kuon mang nguk he, orom e Yesus ka vok mruo,
    kmel ekam muk orom tok. He ekam tok, langto langto mnam muk na le ktotu pum E
    Nut orom ka vok mruo.
  are-are: Rrakangkarrakwia ilumala, Kristala rrangkarranha buy-emilaka ngerra. Rrangkarra
    kala ekurantama nama. Lakinhanga rrangkarra Altjirranha tnantjitjika, mpurrka
    rrakangkarranhala arratja ntelalhamala.
  gai-gai: Wanaiŋ. Raraŋ Aetaniaca ma nenmo kituknduk bagaraniac ŋgoin mbuŋ mac nda
    oikatna. Aintik ne an reik wɨt aniacmo ndorita tik mbuŋa morenanna, an reikmo
    ne moca Raraŋ Aetaniacna i aŋgɨra ŋgeprenan.
  qvm-NT: Tayta Diosnintsi gamcunataga Jesucristupa yawarninwanmi rantipäcushushcanqui.
    Tayta Diosnintsi rantiycäshuptiquinaga jutsata mana ruraypana cawapäcuy.
  chz-NTPS: Jëëhꜘ, hmoohˈ kya̱a̱hˊ gaꜙla̱a̱ꜗ Dio jneˊ. Heˉja̱ˉ kya̱a̱hˊ jmɨˉngoꜗ jnänˋ
    waˊ jmeenˊ jʉʉhˉ kihꜗ Dio, hiꜙ läꜙja̱ˉ kya̱a̱hˊ jmɨˉlleꜘ jnänˋ, jëëhꜘ läꜙto̱ꜘ
    heˉ laˉ laꜗ kiyhꜗ.
  kmu-kmu: Anumaya KotiꞋa ala miyateti tamakaila ago miya hulamateneafe tamaugafa
    kava yagaitama kanale auꞋava yakeꞋya hutama Anumaya Koti agia alisaga hiho.
  ood-NT: Jiosh at am i dagito g e‑alidag kots wui mat wo t‑doꞌibia. Kutt d haha wo
    hemajkamgajk ch heg hekaj ab wo si has i elid k wehhejed wo hekaj g t‑honshpadag.
  lbm-lbm: कहालीकि परमेश्वर न तुम्ख दाम दे क मोल लियो गयो हय, येकोलायी अपनो शरीर सी
    परमेश्वर की महिमा करो।
  ncj-NT: Omechcohualoc ica hueyi ipatiu. Ic inon xitemahuestilican ica nochin tlen
    nanquichihuahque.
  yuj-yuj: Kwaro arean tokwae fek yumwan warko yamokwap námpono. Aenámpara yumo te
    yiráp pourou fekamp ankank tére nap te ankár Kwaromp e narek sampok kipo.
  kto-kto: Morowa la misouong o uniap ula kakanu maset. Are ratmat ga mimi le miaving
    bonim a Morowa ma tavukup la mime makosar ma neip mi.
  gmv-NT: ኢንቴ ሚሻን ሻሜቲዴታ። ሄሳ ጊሽ ኢንቴ ኢንቴ ኣሳቴꬃን ፆሴ ቦንቺቴ።
  por-BLT: Vocês não pertencem a si mesmos; vocês foram comprados por um alto valor!
    Então, usem o seu corpo para glorificar a Deus!
  stp-NT: Janoꞌ nat paiꞌ dhuuk xi jam joiꞌmdak jam tɨɨgɨk jam palhbui gu Dios na pim
    mu jaꞌk ba jiimɨt na pim paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ gɨt, jam sabaꞌdak
    jup jam duu, giilhim jix dhaꞌram nam japimɨt. Baꞌ kapbhaiꞌ nat jix bhaiꞌ ba duu
    gu Dios, jix bhaiꞌ pim xi ja bhɨichdhatgɨdaꞌ dhi jam tutkuꞌ na jax jaꞌk jix aaꞌ,
    gam na pim baꞌ dɨɨlh jix bhaiꞌm taatɨt tu oiꞌñkaꞌ.
  ame-NT: ñapaʼ ahuoʼt rañt̃errya. Att̃o rañt̃erryapaʼ nanac mueroc̈hta Puechemer
    att̃och tsaʼtuerrnaya yoʼchñar. Ñeñt̃oʼmarña notenes, amaʼt att̃o yocrrena yechtsot̃paʼ
    Yomporepaʼchña yecohuentaten eʼñe yecamquëñohuen t̃arroʼmar ñeñt̃ epoʼmarpaʼ Yomporo.
  mgh-2016: Mwaatti mwoopolhiye wo nhakhu mwinchi. Paahi etu, iruttu chinyu chinthimicheke
    Nlhuku.
  kvn-NT: Tenal pemal peyedzhe-karkegu pakles-choggu, al pe chanbal Pab-Tummad-nug
    okannoenabmal.
  gvf-gvf: I ibal kobe gibilin sinama dire, yalini tobe bil tomia, ena ibal kobe God
    deminin si tenama dire, i gaynin te nomanin konagi wai wen ero.
  san-ISO: yūyaṁ mūlyēna krītā atō vapurmanōbhyām īśvarō yuṣmābhiḥ pūjyatāṁ yata īśvara
    ēva tayōḥ svāmī|
  deu-ELBBK: Denn ihr seid für einen Preis erkauft worden; verherrlicht nun Gott in
    eurem Leib.
  mcb-NT: ikamaventaigakempitari Kirishito kameti irashintasanoigakempira Tasorintsi.
    Irorotari maika nonkantantaigakempirira negintetasanoigempa kameti pineakagaigakeriniri
    maganiro pairo yagaveavageti irirori.
  yle-yle: Nmyi nt꞉u dmi daa nmyi chóó nmyi tpile dé, Chóó Lémi ngê kópu ndîî ngmê
    d꞉uu ngê, u ngwo pwila nmyoo. Yi kópu u l꞉êê dîy꞉o nmyi nt꞉u dmi mb꞉aamb꞉aa ngê
    dmyinê dpodo kîgha dé, Chóó Lémi u pi ndîî ngê u ngwo paa pyaa we.
  swh-1850: Mlinunuliwa kwa bei kubwa. Kwa hiyo, itumieni miili yenu kwa ajili ya
    kumtukuza Mungu.
  ese-NT: 'Oya mi mesenajji epo. Eꞌe, Jesosa Quito manoꞌyonaje miquianaja mimishi
    cuijeaꞌyojji sosejje. Jamajjeya ¡ojaya esohui jayojja jama baꞌecue! Miquianaya
    jama baꞌyajo, pea cuaa mi ba majje Eyacuiñajji bihuia caje jama baꞌa: —Eyacuiñajji
    quea caꞌa nee nee. Ojaya epeejji quea pame nee baꞌe meesahua cani —poaje.'
  jac-NT: Wal xin lokꞌbilexxa yu Comam Dios, yuxin watxꞌewe iscꞌulal yin̈ henimanil,
    haxinwal chioc ismay Comam Dios heyu.
  cak-CNT: Rix xa can pa ruk'a' chic c'a ri Dios ixc'o-vi. Xixrulok' yan. Y romari'
    ri ich'acul y ri i-espíritu can e richin chic rija'. Can que'icusaj c'a che ca'i'
    richin niya' ruk'ij-ruc'ojlen.
  zia-zia: Nune niye zuma gaero pungna. Arare niye taung aingso ninae mene Tuwa Bayau
    bowi yero nasani neupu.
  mal-2015: ആകയാൽ നിങ്ങളുടെ ശരീരംകൊണ്ടു ദൈവത്തെ മഹത്വപ്പെടുത്തുവിൻ.
  tuo-NT: '@see-verse:1CO.006.019'
  mbl-NT: 'Topa te ''ãpop, tu hãpxopmã ka''ok, nũy ''ãkuxa tupmã'', yã yãy kutok xok
