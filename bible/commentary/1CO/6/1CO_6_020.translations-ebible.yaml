  tam-TCV: நீங்கள் விலைக்கு வாங்கப்பட்டிருக்கிறீர்கள். ஆகையால் உங்கள் உடலினால் இறைவனை
    மகிமைப்படுத்துங்கள்.
  mit-NT: còó. Mii‑yá, sànì xiin‑yàndó na ní dànáà‑yá sàhà‑ndà, te sàhámà nsidaa ñà‑ndùá
    quìdà‑ndà na itiácú‑ndà xì cuerpu xi‑nda, divi sàhà tnùñuhu xí mii‑yá ni cúndúá.
