    chi iquin cuñu ndo.
  srq-NT: Eɨcuã nimba rei ngue jẽ nyii re. Dios quiatu ngue jẽisi nguiã cote. Nguiirĩ
    ngue emondo jendɨbɨshorõ nda. Nyebe jẽɨngo jendete mee Dios je. Jẽaĩ abe jemee
    ee noae.
  kje-NT: ono Makromod Lalap weliyedi la pair mouwedi minim okon raka me'e. Ende kodi
    ik kemen ka'uli kasa'a Makromod Lalap.
  gaz-gaz: isin gatiin bitamtan; kanaafuu dhagna keessaniin Waaqaaf ulfina kennaa.
  kud-kud: Wuwuna bada iyemaihagita'o, eeta ilowoinanegita na tauda aidiyena yehana
    ta'abiye mwala'i.
  urb-NT: 'Ta''yr manõ. Peka''u te''eha pema''ema''eha ke rehe a''e muhepy. A''erehe
    Tupãma''e ke pehẽ. (A''erehe pema''e tar katu ame''ẽ ke jõ, pema''e ym. Anĩ.)
    Tupã putar ame''ẽ ke pema''ema''e katu tĩ. Pexoha katu aja pexo. Aja rahã amõ
    ta pandu ta: “Ne jõ riki katu te me''ẽ ke” aja Tupã pe pandu ta.'
  fra-LSG: Car vous avez été rachetés à un grand prix. Glorifiez donc Dieu dans votre
    corps et dans votre esprit, qui appartiennent à Dieu.
  san-HK: yUyaM mUlyena krItA ato vapurmanobhyAm Izvaro yuSmAbhiH pUjyatAM yata Izvara
    eva tayoH svAmI|
  cak-SNT: Ri Dios qꞌuiy xuyaꞌ chi xixrulokꞌ. Rumareꞌ ri i-cuerpo y ri iv-espíritu
    can ticusaj chi ntiyaꞌ rukꞌij ri Dios, ri can i-richin chic jajaꞌ.
  uvh-uvh: Sidi kadagang wari tanga bibi' titining sa' kuma' yaging, ka Anutu warisa'
    yotangkasap tanga uningkim mambong girii sini' ningda'ning ka ananing mindingni
    wari kagaya bema kumogu' wara'ganangsa' wa tubobu manggara kuksabinga kareng gi'
    giri ubu iking, wara' sidi waraga' sura kadagang ka fuksi'ganang titining waraga'
    manda sini' ukngama karengsa' ikanting. Ning tinga aming wari u sapma Anutuning
    wapsa' bema arinting.
  ino-ino: Anumaya Koti'a ala miyateti lapa'kaeya ako miya helapate'nea yafe lapa'kufa
    lapa'kaeya ya o'male'niki Anumayamo akai'a ya hane'nikeno miya helapate'nea yafe
    lapa'kufa yakai'netapa kanale au'ava kava'ake nehutapa Anumaya Koti aki alitapa
    asaka heo.
  gnn-gnn: Liŋgu ŋayi ŋunhi nhuna walŋakuŋala, bitjarra ŋayi dhawaṯmaraŋalana märraŋala
    nhuna ŋuliŋuruyi rakunyŋurunydja romŋuru; ŋuriŋina gulaŋ-waṉḏinyarayuna nhanukalay
    ŋayi, nhanŋuwayliliyaŋalana ŋayi wapmaraŋala nhuna. Yo, nhenydja dhuwala yolŋu
    nhanŋuwaynha yana Godkuna, bala nhe djämanydja yukirriya nhokalay nhe rumbalyu
    ŋunhi yana liŋgu ŋunhi ŋuli yukurra milkuma garrwarkuma Godnha, ŋunhi nhäyinyara
    ŋayi ḻatju' wal'ŋu ga ŋamakurru'.
  yal-yal: Amasɔtɔ a ɛ xunbaxi sare xɔdɛxɛn nan na. Nayi, ɛ Ala binya ɛ fati bɛndɛni.
  cnt-NT: ia₁ i₂ma₂ca₂lán₂ 'mu'₅₄ lɨn₃ Diú₄ 'nia'₂. Jaun₂ bá₄ lë₃ ca₂tɨ́n'₂ 'nia'₂
    jme₁gan'₃ Diú₄ të₂le₃ quian'₅₄ nɨ₁ŋɨ'₁ 'nia'₂.
  tif-tif: '@see-verse:1CO.006.019'
  nlx-nlx: काहाकाय बोगवान किमोत आपीन वेचातो लेन सोड़ेव लियेल हे, तानकेरता तुमरा सेरीरान
    द्‍वारे बोगवानान बोड़ाय किरो।
  apw-NT: 'Łáń izlįįgo nadaanohwi’dehezṉiihi ádaanoht’ee: áí bighą Bik’ehgo’ihi’ṉań
    ízisgo at’ééhíí ch’í’ṉah ádaanołsį, nohwits’íhíí ła’íí nohwiyi’siziiníí bee, áí
    Bik’ehgo’ihi’ṉań bíyéé.'
  gum-gum: Kaguende Jesucristo nuwei peniilø køn. Inchawei ñimbe ñimui asrtøga Tiuswan
    maya nuguen tabig indig kønrrai maray.
  not-NT: 'aroquenta yamanantaiguëmi Quirisito cara icamobitaiguëmi corosiquë. Yamaica
    pairorapagueraca pingantaiguë pingantineri Tosorintsi. Aro iraniaiguëmi matsiguenga
    ingantaiguë: “Caninarisonori Tosorintsi. Yoganinatasantaiguëri Corintosati”.'
  plu-plu: Wixwiy katiwnihka gapit Uhokri akak kibeyne katiwnihka adahan wixwiy humaw
    gidahan. Nikwe uyay kawih upitwiy adahan kibeyhene Ukiparawiy Uhokri.
  iou-iou: Nämoinik, inä Anutu, gwäki ärowani peŋpäŋ tämagutkuko unita biŋam itkaŋ.
    Unita gupjintä Anutu wäpi biŋam yäpmäŋ ärok täkot.
  ntp-NT: Diuusi aliʌ cʌʌga idui aapimʌ gʌnvʌʌtarʌ ootosacai gʌmara Suusi Cristo mʌsai
    aapimʌ cʌʌgacʌrʌ vuvacʌna. Cascʌdʌ aliʌsi gʌaagai issiaa duutuada aapimʌ Diuusi
    siʌʌsi gʌntuucugacʌdʌ ʌcaasi gʌnibʌdagacʌdʌ Diuusi tʌaanʌi gʌntuucuga dai gʌnibʌdaga
    cascʌdʌ.
  rai-rai: maa God ia kul pa muaat ma ra ngaatngaat na winekul. Io, muaat a wangaala
    paa God ma ra panimuaat.
  haw-1868: Ua kuaiia oukou me ke kumukuai; no ia mea, e hoonani aku ai oukou i ke
    Akua, me ko oukou kino, a me ko oukou uhane, na ke Akua no ia mau mea.
  ffm-ffm: sabi Laamɗo soottitorii on coggu tiiɗuɗo. Ndennoo, teddiniree Laamɗo terɗe
    mon ɗee.
  arb-NAV: لأَنَّكُمْ قَدِ اشْتُرِيتُمْ بِفِدْيَةٍ. إِذَنْ، مَجِّدُوا اللهَ فِي أَجْسَادِكُمْ.
  cop-CNT: ⲁⲩϣⲉⲡ ⲑⲏⲛⲟⲩ ϧⲁ ⲟⲩⲧⲓⲙⲏ ⲙⲁⲱⲟⲩ ⳿ⲙⲫϯ ϧⲉⲛ ⲛⲉⲧⲉⲛⲥⲱⲙⲁ.
  sri-sri: Marĩpʉ marĩrẽ bʉro maĩgʉ̃, Jesucristore iriudi ããrĩmí marĩ ñerĩ iridea
    wajare wajaridoregʉ. Ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃, irasiridi ããrĩmí. Irasirirã marĩ
    ĩgʉ̃ wajarinerã ããrĩsĩã, marĩya dupʉ merã Marĩpʉ gããmerõsũta iriro gããmea gajerãde
    ĩgʉ̃rẽ bʉremuburo, ãrĩrã.
  nal-nal: panaze Nakmai xa ra wul luk nim pana a wulwulang laba. Malasing ma naaguna
    valaup aizina Nakmai wana a winpina nim.
  kyq-kyq: Taa Raa se, dugsega dose ute zo ɔɔn̰ɔ. Kɛn bin num, ɔn̰ki rose se Ꞌnookŋ
    Raa.
  kwd-kwd: Du'ana God ngaia 'e fori 'amooru 'ania nga maenga na Wela aana. Ngaia na'a,
    ni 'ola te'efou lo'oo moru agea 'ania nga labe mooru, amoru agea fana iiri ba'itangaa
    na God.
  ded-ded: Ngeni bungngina memea nga Kebungo bung imocacsoc faiec, imocac ngeni sebinginango
    Anutu kpac kuneng mibisia.
  ewe-ewe: elabena Mawu ƒle mi ho gã aɖee. Eya ta miwɔ miaƒe ŋutilã ƒe akpa sia akpa
    ŋu dɔ hena Mawu ƒe dodoɖedzi kple kafukafu elabena etɔwoe mienye.
  nuy-nuy: Nigaayung na-Jesus Christ anaani nani-wiri-gayn nugurru, nigawi-nyinyung-mirri
    mana-wulang. Anaanila-wala, aḏaba numbunu-warraarriwana nigawi-wuy na-God-guy,
    nugurri-nyinyung-mirri wudanu a-ngun.gu.
  cop-BHC: ⲀⲨϢⲈⲠ ⲐⲎⲚⲞⲨ ϦⲀ ⲞⲨⲦⲒⲘⲎ ⲘⲀⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲚⲈⲦⲈⲚⲤⲰⲘⲀ.
  buk-buk: Mba! Anötö gêmlhi mac su ati iŋ ndê, ŋa ŋaôli atu. Tu dinaŋ-ŋga dec ayob
    nem ŋamlic ŋapep, tu bu gêŋ hoŋ naŋ mac akôm, naŋ oc po Anötö ndê waê sa.
  pri-NT: Ba [é jèe pipanuâê wà Kériso, ba na gà pwi âboro kêe—ba] dau maina wârigà.
    Êkaa na gà papwicîri ê naiigà, ba na gà pwamaina wà Kériso!
  zpq-NT: Na' da' zaca' xen da' ben X̱ancho Criston' cont bechojcho ḻo na' gwxiyen'.
    Da'nan' cheyaḻa' goncho can' chazlaže' Diosen' len cuerp c̱hechon' na' len yic̱hjlažda'ochon',
    ḻe chopten zjanaquen c̱he'.
  por-TFT: pois quando o Filho Dele morreu por vocês foi como se [MET] tivesse sido
    pago um preço {Deus pagasse um preço} por vocês. Portanto, procurem honrar a Deus
    através da maneira como usam seu corpo!
  gwi-NT: Vit'eegwijyąhchy'aa, Jesus nakhweenjit niheedhaa eenjit diits'ą' yihił'e'.
    Ąįį diineenjit niindhat łyaa gwiintsii t'iizhik t'inchy'aa. Ąįįts'ą' nats'ąą natthąį'
    ts'ą' deeni'in k'iighai' Vit'eegwijyąhchy'aa veenjit hǫh'ee.
  gvn-gvn: '@see-verse:1CO.006.019'
  nhy-NT: Porke Dios sa tekitl patíoj nik oamechkoj. Por yonik moneki xikweyikixtikan
    in Dios ika namotlalnakayo iwan ika namoanima, porke namejwan anteaxkawan de Dios.
  asm-FB: কিয়নো আপোনালোকক মূল্য দি কিনা হৈছে; এই হেতুকে আপোনালোকৰ শৰীৰৰ দ্বাৰা ঈশ্বৰক
    মহিমাম্বিত কৰক।
  okv-okv: rate God na ombuto umbuna avoeto God ta toho avoeto ungota hamona God otohu
    evujo.
  mxt-NT: Vatyi Nyoo sata̱ ra chi yo ta yahvi xaan chaha̱ ra chi yo. Yucuan chaha
    cuñí chi vatyi sacahnú yo chi Nyoo chihin coño ñuhu yo, ta chihin cha chiñi tuñi
    yo vatyi nɨnduvi cuan, chi maa Nyoo cuví.
  tzo-NT: Toyol stojol mambiloxuc. Hech yu'un ac'bo sventain ti abec'talique ti Diose.
  ind-AGS: Tubuhmu bukan lagi milikmu sendiri — melainkan tubuhmu sudah dibeli dengan
    harga yang mahal! Karena itu, muliakanlah Allah dengan tubuhmu!
  omw-omw: Kotiva nai mwaaqu nkyi nyinro nkyi kyoqaa utu tairara tita, nkye Kotiranivanto
    variqata nkyeta mwamwantaqo Kotira nrutu tuaaheraata.
  yrb-yrb: Godima moko derawerema maite ya oiya uiba yanu ofero kobererau torowa utebeawero
    uwarama Godinu ifu we ma derawere uteibitaita.
  maa-NT: Nainá jye tsakatse‑nò, tseé tsibíchjítjì‑nò. Koií kjoa̱‑la̱ jcha̱xkón Nainá,
    ndaà ti̱kjeén yijo‑nò nga ts'e̱é Nainá.
  mcq-mcq: ꞌEne ja aneja niꞌimaꞌuri ꞌimena ꞌekarakúne joni hahijaho Godoni pinanaꞌe
    ꞌurihunijiru veꞌavara.
  sus-A: عَلَ نَن وٌ شُنسَرَشِ شُنسَرٍ شْرْشْي رَ. نَ نَن عَ تٌشِ وٌ شَ عَلَ مَتْشْ
    وٌ قَتٍ نُن وٌ شَشِلِ رَ، نَشٍيٍ قِندِشِ عَلَ فبٍ رَ.
  jpn-1965: あなたがたは、代価を払って買い取られたのです。ですから自分のからだをもって、神の栄光を現わしなさい。
  fra-SBL: car vous avez été acquis à un prix élevé. Glorifiez donc Dieu dans votre
    corps et dans votre esprit, qui appartiennent à Dieu.
  yka-yka: Kuweˈ binelli kaˈam weˈ ne duk hunit pamayedannen supaya kapuwasan dusebin.
    Hangkan subey gunabi baranbin pamahadjebi Tuhanin.
  mle-mle: '@see-verse:1CO.006.019'
  shp-NTPO: Diossenra kopí mato maroa keskábo iki, jaskara kopíra, maton yoran Dios
    keenai keskábores maton axonti jake.
  aom-aom: God-ro jemë bogo ëma baejëvoꞌi aꞌi hesi Harihoho nugöꞌöromo huë vavaene
    sisë maro baejëꞌëro ëhuꞌëro jemë hesi baejëvadeje. Ëhuni jemesi sino hahoꞌoho
    mu maemu vaerego hesi ihoho dö maro jioꞌiro.
  geb-geb: Zakɨra fhuvara! Fhe Bakɨme vheza bakɨ guarara ndu vhezgi. Maaŋ muuŋgiap,
    ndu wo fhavar mbui bigi, ndu Fhe Bakɨme zɨ ndi vun kuamkuav mba bigir muuŋri.
  bsj-bsj: Chi ten kom ki fene. La nyori, kom duktang kwama ki bwikumeu.
  cak-cak: Roma ri Dios can riq'uin nimalaj ajil xixrulok'-vi, roma c'a ri', tiya'
    ruk'ij riq'uin ri i-cuerpo y riq'uin ri i-espíritu, roma can erichin vi rija'.
  chf-NT: Mäx choj u toji Dios tuba u mäne'onla. Jin uc'a, chenla t'oc a cuerpola
    seq'uen lo que yo Dios utic, uc'a ajnic cache' ch'u'ul c'ajti'cac u c'aba' Dios.
    Che' chich täcä c'änä a wäq'ue' ta' pixanla seq'uen lo que yo Dios ajnicba, uc'a
    ni cä cuerpola y cä pixanlaba ta Dios une.
  tlf-tlf: '@see-verse:1CO.006.019'
  piu-2006: Mayutju Yiitjunya nyurrangarrimpa watiyangka mirrirringu Katutjaku walytja
    tjuṯanyurra nyinanytjaku. Yalatji kuliranyurra palumpa tjukarurru nyinanytjala
    yaṉangu tjuṯangku Katutjanya waḻkulku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj naxitakꞌa̱ꞌ cho Jesus chi nariquimic chawi̱j tak, reꞌ
    Dios xiban ri̱b chi awaj ehchenel tak xa jeꞌ na chi xitoj chic awach tak. Chi
    jeꞌ aj reꞌ ruꞌ xiban i Dios chacꞌuhtaj woꞌ tak lok ru̱cꞌ abano̱j tak chi reꞌreꞌ
    wilic rilokꞌil chipam acꞌacharic tak.
  tue-tue: '@see-verse:1CO.006.019'
  bjp-bjp: Wara le God ka fiil pes ta gam, ma fifiil ae i laumet kanaka. Pesu, gamen
    ta memeh usuf God ini pununfo gam.
  xon-xon: Uwumbɔr daa nimi le ki pan. Naa yeh nibaa, Uwumbɔr le yeh nimi. Nima pu
    na, ni di nimi aawon tun lituln li ga nyuŋ Uwumbɔr na.
  tzo-ZNT: Yuꞌun toyol lastojic ti Rioxe, yechꞌo un tunanic yuꞌun ajunlejic.
  mpm-NT: chi yaꞌu xaan ni jaꞌa Yandios roꞌo naa ra. Ja yukan na kava yɨñuꞌun ra ja
    chiñuꞌun ra ya ja saꞌa ra mani jniñu vaꞌa undi jiin yɨkɨ kuñu ra, jiin nɨ ini
    nɨ añu ra, chi ja kuu maa ya kuu.
  ots-NT: Como xí ndönquijʉ ca Ocja̱, xí ngu̱ti rá ma̱di por rá nguehquɛjʉ, ya jí̱
    ir mɛjtiguɛjʉ yir cuerpojʉ. Nuya i nesta gui hmʉpjʉ pa da tte̱me̱ ca Ocja̱. Gui
    sirvebijʉ, göhtjo mbo ir mʉyjʉ, cja̱ hne̱je̱ co yir cuerpojʉ, como göhtjo í mɛjti
    guegue.
  hoy-hoy: यतिकी परमेश्वर नीमी दाम कोटकु कोंडुन, इदुरसाटी तान मय इन द्वारा परमेश्वर
    उन महिमा माळी.
  amo-amo: Bara ina seru munu nin nimon ilau. Bara ikatin ikurfung nani sun liru Kutellẹ
    nan nya nidowo mine.
  pjt-pjt: Tjinguṟu nyura kulini paluṟu nyuranya kuliṟa kutju wankaṟunu. Palu wiya
    paluṟu Jesunya Christanya intjanungku iyaṉu nyurampa ngalkilpa ilunyangka nyura
    wankaringkula palumparinytjaku. Pala palulanguṟu nyura uti palyanyku nyinama aṉangu
    tjuṯangku nyuranya nyakula Godanya waḻkuntjaku.
  cwe-cwe: kawagula kwa bei ng'hulu ng'hani. Ivo sang'hanileni ng'huli zenu kwa ukulu
    wa Mulungu.
  daa-NT: Buŋ kappiy dakina a ku kuuniye geen̰ji. Ŋaar-ak, iŋ ziŋkiko-aŋ, zeeɗoŋ kuu
    jaalin̰ siŋ ku Buŋdi kuwa iŋ ay maan kaak ku giniyo.
  mlp-mlp: Haiqgam. God naw ayahmo amalib ne gizayan ne in agota tiqiyiy. Nazaq iyan
    ne gihol bunmo God ugad ne gigo daq amalib in abin iluwid ulilibmo gwalan.
  ape-C: Douk Iruhin natorip, anan nenek debeinyi mour. Douk namudok aria ipakiruh
    yegeshiweruh ta hupe um putuk Iruhin ananin atin nyeigur nyuto iruhw.
  bgs-bgs: Igtigatun kód ka Manama su igbayadan kó ikandin asta igtábbus kó gó ukit
    katô iglumu i Cristo. Purisu kailangan durungán yu tô Manama ukit katô lawa yu.
  faa-faa: Repoko Kotimo makata ropo kára kasapo. Kasasamo repo kaumo epoko rakinie.
    Koti ipi faeraka reane makáraraka rakipe punie.
  kik-kik: inyuĩ mwagũrirwo na thogora. Nĩ ũndũ ũcio-rĩ, tĩĩithagiai Ngai na mĩĩrĩ
    yanyu.
  cap-NT: Yoozqui anc̈huc kjaychic̈ha, wali preciuz̈tan, Jesucristuz̈ ljocz̈tan. Jalla
    niz̈tiquiztan anc̈huca curpuquiztanami kuzquiztanami Yooztajapa honora waytiz
    waquizic̈ha. Jalla nuz̈ pizcpacha Yooztajapapanc̈ha. Jilanaca, anac̈ha uj paazqui.
  ksr-ksr: Oŋoaŋgiaa buŋaga qaagoto, Kraistnoŋ iwoi somatanoŋ sewaŋgia mero iwaa buŋa
    koloogi. Kawaajoŋ selegianoŋ mono nanamemeŋ soraaya aŋgi Anutuwaa qabuŋayanoŋ
    seiŋ kembaa. Kiaŋ.
  eng-TNT: For ye are dearly bought. Therfore glorifie the God in youre bodyes and
    in youre spretes for they are goddes.
  sbs-sbs: Imi muva wulwa ke nteko. Hakwina vulyo mutembe Ireeza cha mivili yenu,
    ni kaluhuho lujolola lu wila kwenu.
  sue-sue: Nune zuma nisokare gaero pumunua. Are nikare tama aiso nisokare meni Anutu
    bowi inoise noiwo.
  fra-NCL: Car vous avez été rachetés à prix. Glorifiez donc Dieu dans votre corps.
  snn-NT: Jesucristobi mësacua ba'iyete baguë zie jañuni tonse'ebi ro'iguëna, mësacua
    yua Riusu bainreba ruën'ë. Ja'nca sëani, mësacuabi yo'o yo'ojën, mësacua ga'nihuëbi
    gu'a jucha gare yo'oye beoye ba'ijën, Riusuni bojojën, Riusu ba'iyete si'a bainni
    masi güesejën ba'ijë'ën.
  atb-NT: Hkâsu mù gâ le, nungmoq gi, ahpau ralhum byi mù wui hpyit tô é hui bê bang
    nghut akô. Haû mù luî, nungmoq é gungdû èq, Garai Gasang lé, hkunggâ é hkyô shit
    nyî keq.
  cek-AK: 'Nangcae loe atho hoi qan ih kami boeh ni: to pongah Sithaw ih hmuen ah
    kaom, na takpum hoi poekhaih palungthin ah Sithaw lensawkhaih to amtueng o sak
    ah.'
  bkd-bkd: ta mahal tungkay sa kapalita taini hu Dios. Aman gamita sa lawa nuy ha
    makapadayè hu Dios.
  ctu-76: Como Dios ti' mʌñʌyetla ti ñoj lets bʌ i tyojol. Jin cha'an yom mi la' tsictisan
    i ñuclel Dios cha'an ti la' bʌc'tyal yic'ot ti la' pusic'al. Como i cha'añʌch
    Dios lac bʌc'tyal yic'ot lac pusic'al.
  lac-NT: Yʌn c'aj techex C'uj caj u bo'ot u bo'orir ic si'pirex yejer a ba' jach
    co'oj. Rajen c'ujintex C'uj ich a winquirirex, bayiri' yejer a pixamex xan.
