  zpc-NT: Diuzi baodiz̃uguëꞌ quie dulaꞌ xquia quiero. Lenaꞌ reyaꞌalaꞌ tzionlaꞌadyiꞌronëꞌ,
    bireyaꞌalaꞌ huero tamedian conlë cuerpo quiero.
  gul-NT: God done pay de price fa oona. So den, oona oughta nyuse oona body fa gii
    hona ta God.
  mau-NT: Chji¹ tsa³qui³nta³-ni³no³. Chˀa⁴sje³je³yao³ Ni³na¹ tso²cˀoa⁴. Chˀa⁴sje³je³yao³
    cao⁴ yao³-no³ cˀoa⁴ cao⁴ espíritu-no³, jña³-le⁴ xi³ coi³ tsˀe⁴ Ni³na¹.
  gup-gup: Nungka ngunmarnekarremulewam bu ngunbebkengkenh. Ngudda wanjh ngurridjalkurduyimen
    djal kunmak kore kunburrk ngudberre dorrengh ba bu bininj ngurrbenmarnbun dja
    wanjh kabirriburlume God.
  bss-NT: Dyǒb ácháné nyé ne nkun ḿme ńchábé ámīn. Né-ɔɔ́, nyébɛnled
    échɛn yə̌l âbɛ Dyǒb edúbé.
  met-met: Urana gimgang giminak sabangia. Binabu sanggaimdi duwa bu diti Urana yanoa.
  kpj-NT: Kaiboho aumy wedu aõkõ atxitenyteri. Jesuisi Kristu adee rurureki. Tii òwynihikỹ‑di
    anadyde, Kia tahe aumyreny‑ki Deuxu‑ò beàlàbenyke, òbitimy bexisỹnyke aumyreny‑di.
  zao-NT: tak kwathoz naap mzhii Diox reʼaa. Kona kon mbi nabanaa ne kon kwerpaa,
    ndoblo tsowaa kuu nyow leettsoo Diox, tak roptay nak chaan Diox.
  byx-byx: I sa ama Ngemumaqa qa vandem per a ngen ne ama ranbandem i qatias nget
    peviit. Taqurla be ver ama tekmeriirang mai i ngene tekmet niirang ne a ngen a
    qetdingki, dai mager ip ngene barl ama Ngemumaqa aa rlenki.
  ctu-CTI: Como Dios ti' mʌñʌyetla ti ñoj lets bʌ i tyojol. Jin cha'an yom mi la'
    tsictisan i ñuclel Dios cha'an ti la' bʌc'tyal yic'ot ti la' pusic'al. Como i
    cha'añʌch Dios lac bʌc'tyal yic'ot lac pusic'al.
  zos-NT: Porque je'is tø jutyam vøticøsi. Por eso tzøctam vøjø mi ṉgoṉnaji'n y
    mi espirituji'ṉ va'cø vyøjcotzøctøj Dios, porque mi ṉgoṉña y mi espiritu parejo
    Diosis ñe.
  gvs-gvs: Moe moitamo. Yaubada bogina itakoneda, maisada gagaina. Tauna wowodayadi
    goi Yaubada ina togaga ana káeyana tavagitakōe.
  kbm-kbm: Ei givgo yem ve mone bamo molge, dangetok be avongg aim nivwat Pomate are
    ve utlangg aim ulis.
  rmc-rmc: Sanas avricinde bare počiňibnaha. Vašoda lašaren le Devles tumare ťeloha
    [the tumare duchoha, bo the o duchos the o ťelos hin le Devleskro].
  apr-apr: yesoo Maro iyimang ye balingi mai san. Le so le imot yo bet kayei ye tinimu
    nga, ngan kayei a bet nen ngan kayeie Maro ene le ilo ete ke bet di tooltool tikamata
    ngan tipayiti ye.
  tiy-tiy: Yamula Tulus i gefee bé de lowoh gom non bénléyén begom, atin i Nga ney
    fénggébayad ne de amun ménléhu dob kruse mémukas betom. Mélaw usar gom i de lowoh
    gom bé funay Tuluse médayéw.
  nlg-nlg: na pukuna God te huiolighau tua nia na totobo te mava ngangata, na ghabuna
    Jesus Christ. Vaho ge kau holohabaa mughua God nia na hulimiu.
  dgr-DOGNT: T'asìı deè t'à nàgoèdì hǫt'e. Eyıt'à naxızhį̀į̀ t'à Nǫ̀htsı̨ ts'ǫ̀ nezı̨į̀
    aahda.
  pes-OPV: زیرا که به قیمتی خریده شدید، پس خدا را به بدن خودتمجید نمایید.
  ron-1924: Кэч аць фост кумпэраць ку ун прец. Прослэвиць дар пе Думнезеу ын трупул
    ши ын духул востру, каре сунт але луй Думнезеу.
  tpz-tpz: E Sosoenën to voen hah voh a neöm po voen apuh rakah. Ivëh, ka ma tah nöm
    to nonok nem sih pa sionineöm, eöm se nonok varoe nem a ma tah to kë ne a ëhnan
    e Sosoenën.
  agd-agd: Para vara seyo, Tiyarafenu anon esantakhein miyan pókéi siretin miyaní
    uádaya va ompo siretíi au vukhafa fókesá beni yorarí iyákeya véin aví ana vá daní
    ono.
  rkb-NT: 'Deus humo mysapybyitsa tu tsikykaranaha Sesus humo mymyokzohik. Sesus Kiristu
    mysapyzeky nihyrikosokdaze Deus mysapybyi humo nimyokzohik. Iwatsahi isapyha tyzubatahaktsa
    kytsa! Ihyrikoso humo ahapunihikrẽtsaktsa! Ahamysapyrẽtsaktsa iwaze kytsa Sesus
    humo sispirikpobyitsa ahasopyk bo iktsa mahaze: “O Deus zuba imysapyrẽnikita”
    — maha.'
  san-THA: 'ยูยํ มูเลฺยน กฺรีตา อโต วปุรฺมโนภฺยามฺ อีศฺวโร ยุษฺมาภิ: ปูชฺยตำ ยต อีศฺวร
    เอว ตโย: สฺวามีฯ'
  iws-iws: Yɨm Adi Komii siir pɨugɨm. Dimusi rani, bɨiya Adi Komii siya siir yɨnisɨm
    ɨiirar nɨkropkikɨn mɨ siya ɨna yaowɨn paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn si, krɨmiir
    namaiwarkainam. Mɨ krɨma Adi Komi siir inɨg ɨiir hainanki dimɨnɨm krɨma tɨrɨm
    sɨmiirsi. Dimusi rani, siya krɨmiirɨn dimɨn kɨbikɨ kɨbi ɨiirar tɨrkɨn krɨmiir
    nanmaiwarkainamɨn. Ɨriig.
  pol-SZ: Zostaliście wykupieni za wysoką cenę! Niech więc wasze ciała przynoszą chwałę
    Bogu!
  ztq-NT: Por lëë Dios kwxii lëë do. Por ngo no nii ksoob to xtiits Dios tyub styoo
    do.
  zai-NT: Purti ma uzí' Dios laatu, ne naro'ba gudixe be saca tu. Nga runi lausisaca
    laabe pur cuerpu stitu ne pur espíritu stitu, purti stibe cani.
  upv-upv: Suri Atua owli tweni pa kami osuw. Ko ngok kapmetmet nibe kami ko wor renge
    sel nga pususi nise Atua pian mare.
  wap-NT: ushaꞌapanum kauꞌan Tominkaru toriiniꞌi naa unao. Ukauꞌan, ipai aimaakan
    ushaꞌapatanii unanaa kida idaꞌan aida-kida kizi naꞌapam ukonaukii-kidan Tominkaru.
  mva-mva: Be tago ramoramo-ba ka inem-kaming. Tago. Zazanga bibia-tina ane izaza-kaming
    be inem-kaming. Bokaibe tamoata-ming ane be Nanaranga ara kamarakerakeaki!
  dwr-NT: Ayissi gooppe, Xoossay hinttentta gatiyaan shammeedda. Hewaa diraw, hintte
    asatethaan A bonchchite.
  kfw-kfw: nangni chu aman apeya inaracho kha ning ejei. Khawa jarra ningtaksa pumpuiya
    Pathian minpaakru.
  bfz-bfz: कऊँकि प्रभुए तुसे आपणी जिन्दगिया रा दाम देई की मोले लयी राखे। इजी री खातर
    आपणे शरीरो रे जरिए परमेशरो री महिमा करो।
  cuk-09: Ar Bab Dummad gargedgi bemar-baksad. Degisoggu, bemar-sangi, degi, bemar-burbagi,
    Bab-Dummad-nug odummomarsun, ar sogbobela, be-san, degi, be-burba, Bab Dummadgad
    gued.
  ben-OBCV: তোমরা আর তোমাদের নিজের নও, তোমাদের মূল্য দিয়ে কিনে নেওয়া হয়েছে। অতএব,
    তোমাদের দেহ দিয়ে তোমরা ঈশ্বরের গৌরব করো।
  mil-NT: Te ducaⁿ cùu‑ndo ñáyiu cùu cuendá Yǎ Ndiǒxí chi Xítohó Jesucrìstú ní nacháhu‑gá
    nchaa yícá cuěchi‑ndo. Te núu xíǎⁿ xíní ñùhu‑xi sá nɨ̀hií nɨ́ ndúú‑ndó càda‑ndo
    nacuáa cuu càhnu Yá Ndiǒxí, te ducaⁿ tàú‑xi cada‑ndo chi espíritú‑ndó ndɨ̀hɨ yɨquɨ
    cuñú‑ndó cùu‑xi cuendá‑gá.
  myu-myu: Deus ma juk ikẽrẽat o'ju'uk eywebewi. Cristo e'ũap eywebe ikẽrẽat mug̃ẽg̃ẽaptei
    o'teida. Imẽnpuye idipat acã juy ag̃ug̃ẽ ijodi. Idipat mug̃ẽg̃ẽm pima bit, “Ka'ũmg̃u
    Deus co'i idipat” i je'e itabut'ũmayũ eyekukuap co buje.
  fue-fue: gam Alla soodirii on e huune tedduɗum. Gam majjum, teddinee mo e ɓalli
    mooɗon.
  amk-amk: Weo Allai wiori kutu meara futuayai ampa. Ampafe menari sua mene taraiwai
    we metaparanding Allai nai.
  fai-fai: Watawo kaleyo bá, Got aka kisol dukum tuw mo imuse, kayo adikum kilim dam
    tuw Got win kufádawin kala.
  ura-NT: Cana Coaunera jataain coreein inara coreteein nihalune jaunte, acaihaniji
    raaichaneein neeiche. Aihana jaun naitoonjoan tonoraain niicha jerei ichaain neeichenete
    caohachae.
  mcd-NT: Jesucristo mato nashoni maton Ifo iishquin. Ascan manfin ahuunafoquin. Ascano
    Diosifin nocon Ifoquin. Ascashu nocon caya ahuunari. Nan mato yoiai cuscan acahuun.
    Maton cayahuunshon Diosin shara huamacahuun. Man ascaiton futsafoan oincaquifin,
    —Diosin shararan, —huatirofoquin.
  urt-urt: Got kin ŋende yitini ŋembere ŋaiye kin nambaꞌe yip. Taꞌe luku pe, pa yenge
    wahriꞌ yip yahraꞌe naŋ tikin Got.
  kiz-kiz: Kwamba mwagolibhu kwa thamani. Henu mumtukuzai K'yara kwa mibhele yayhomo.
  tzo-TZE: Yu'un toyol atojol la stojoxuc li Diose, jech tsc'an chavich'ic ta muc'
    Dios xchi'uc li abec'talique.
  lex-lex: Yoma Uplerlawna Naweli olek miy wia ne npairia mati olek miy wia. La' hade
    pede mpiehwa-mliakat la inonmi de totpena miodi ya'uli-yawedi la Uplerlawna.
  dov-dov: Nkikaako ngamulumbayizye Leza amibili yanu amumuuya wanu nkambo nzizyakwe.
  rgu-rgu: Kristus soi-tefa na emi neniꞌ beliꞌ mabera. De emi muste masoda hada-horomata
