verse: 1CO.006.004
translations:
  kpx-kpx: La ekalesiaholimale kebia nimo kotae hoto loumale keu toelanu.
  okv-H: eto ke erena emo ungota degi ari do puvurou kito amo pambuto embo teho ungote
    mihia amita degi avo, amina sirikaehija amo tehora.
  tbo-tbo: Uyahinei pilipili ona ialonihi ega ona nenae tanitaniwaga balubaluhi uyahihi
    ma ipa omi bolu uyahinei babada una witowolihi po hina laidumalumi.
  mal-C: അതുകൊണ്ട് അങ്ങനെയുള്ള കാര്യങ്ങളെപ്പറ്റി തർക്കമുണ്ടെങ്കിൽ സഭയ്ക്കു യാതൊരു
    മതിപ്പുമില്ലാത്തവരെ നിങ്ങൾ വിധികർത്താക്കളായി നിയമിക്കുമോ?
  grc-SR: Βιωτικὰ μὲν οὖν κριτήρια ἐὰν ἔχητε, τοὺς ἐξουθενημένους ἐν τῇ ἐκκλησίᾳ,
    τούτους καθίζετε.
  bgc-bgc: जै थारे बीच दुनियावी झगड़े सै, तो फैसला करण खात्तर उननै ए बिठाओगे, जो कलीसिया
    म्ह किमे कोनी समझे जावै सै?
  khz-khz: Gogitaana, pene vanagivanagi tamaguli-agiana magulina gaura ita na pita
    tavu-gitagitara, rakagau gaurai Palagu ati gekwalanaana Kota talimara geriai goagona,
    gemi pia veagirori nogotina.
  deu-TKW: Wenn ihr nun über mein und dein Rechtshändel habt, nehmt ihr Leute zu Richtern,
    die in der Gemeinde für nichts geachtet sind?
  zsr-NT: Naꞌa, chquiꞌ rac tu le run bayúdx nu cuequi xbey, lë naꞌ rac yödzlyú ni,
    ¿bizx quië rucuaꞌliꞌ nup laꞌbequi xbey lei, nup naꞌ cutu bi dë lu naꞌgac ladjgac
    bunách queëꞌ Cristo?
  lin-lin: Tango bobendanaka na tina na makambo ya bomoi oyo, bozwaka lokola basambisi,
    bato oyo bazali na tina te na miso ya Lingomba !
  hns-NT: Aur djab toelogke aisan tjiedj ke biese me faisala kare ke pare hai, tab
    toelog kaahe ke ekwan iesaai log ke lage na dja hai? Sab se nietja iesaai to ek
    be-bieswaasie djadj se auro barhia se faisala kar paaiga.
  noa-E: 'Magua mua pãrag mag chirʉm: Bʉ̈ʉr abarm gaaimua pãach eepai iek phithurg
    aadeewai, ¿jãgwia pãrau pãach eepaim khʉʉnta chi jueznaan khamkhĩir jʉr auba aajerrá,
    sĩi Ẽwandam iekjã ʉ̈khabam khʉʉnagta pãach jusgaapiju khãyau?'
  eng-EMTV: If then you have ordinary lawsuits, do you appoint those who are disdained
    within the church to judge?
  mib-NT: Núu súcuan te núu jnáhan ró sáha de ɨɨn cuēchi sɨquɨ̄ rō, ¿te naun jéngoo
    ró sa nuū tāca tée jeē tu cúu de jnáhan ñayuu cácandíje jeē sándaā de sɨquɨ̄ cuéchi
    ún?
  lif-NT2: हे़क्‍तङ्‌बा पाःन्‍हाॽ खासे़न् लोःन्‍छे़ सेसेहुप्‍लक्‍किल्‍ले़ इङ्‌धाःङ्
    मे़बिरुन्‍छिम्‍बा खासे़न्‍लोःम्‍बाहाॽरो आक्‍खेआङ् के़बिगिबाबे?
  xnj-xnj: Pemwiva na ngondo ngati iyi, ndava kyani muhamba kwa vandu vangali vachilongosi
    va Nyumba ya Chapanga?
  mmx-mmx: Kuren la mina lok katling tentaba at lotu xusu dina ila mumu loklok atnimi
    mo do teven ekarakat na vot kantubu atnimi. I epovo do nedi luvuttadi mene xuren
    at lotu dina xip ka mo lugugu mila maxeneng at na dinaba lox avukat ti laradi
    maxamang at lotu.
  cbr-NT: ¿Mitsux Jesucristonën uni 'aíshbi mibëa Jesucristomi sináncë unibë nishanantancëx
    caramina axa ami sináncëma uninu ami manani cuanti 'ain?
  tee-NT: Ni alin tu'u' lhamak'an ju lami'atsucunti'an tajuch ni va laich ap'ina'it'it
    alakts'inin ju jantu talhilaca'anta ju Cristo. Pus ju yu'unch jantu tac'atsai
    ta yu catapulak'oxilh ju ixlhamak'an'an ju talhilaca'anta ju Cristo.
  eng-LSV: Of the things of life, indeed, then, if you may have judgment, those despised
    in the Assembly—these you cause to sit;
  cak-NT: Y xa c'o anchique nibanataj chiquicojol ca'i' kach'alal, chiwech rix tapon-wi.
    Roma hasta ri más manak oc quik'ij chiquicojol ri kach'alal yetiquier niqui'en
    arreglar.
  pah-NT: Pe jogwayvarame mbatera rehe tapejogwerohoi ti g̃a pyri a'ero – kiroki g̃a
    pe Jesus'gareheve'g̃a e'i ndapyryvi g̃a javo. Nanongara'g̃a pyri tapejogwerohoi
    a'ero nehẽ tomohig̃atu ti g̃a nhande ve javo.
  sja-NT: Mãgá parã awaraa ijãapataarã ome nepɨrade baaidak'ãri, charraarã ijãadak'aa
    beerãmaa wãdai k'ãyaara, wãdaipia bɨ charraarã ijãapataarãmaa.
  xed-xed: Ka mamu skwiha mantsa ya ta slata mataba ghuni katsi, ka klafta kuni ka
    klaghata da gwal guma kul haɗ ghzliwa taŋ da Igliza Lazglafta ná,
  mks-NT: Sa̱há ña̱ cán quéa̱ tá cáni táhan ndó sa̱há ña̱ha válí ñuyíví yóho co̱ xíní
    ñúhú toho cu̱hu̱n ndó cavií sa̱ha̱ ndó nu̱ú na̱ co̱ cúú cuéntá Jesús.
  gfk-S: Ing be a mon mangana purpuruan hobi nalamin ta mu, waak mu hana tupas di
    ing pa dile kis tikai ma mu ura kurkure hatakadosne ira linge.
  bmu-bmu: Miaŋgöra gölmenöŋ malmalgö keuŋi sutŋine asuhumakzawi, keuŋini mi mönö
    wuanöŋgöra sileŋe yeŋgö keu jakeŋe öŋgöba jim tekömegö qesim eŋgimakze? Urumeleŋgö
    kopa ambazip sutŋine jijiwilit ak eŋgimakzei, yeŋgöra töndup keu nalöŋe mötketka
    öŋgömakza. Mi qahö dop kölja.
  dgz-dgz: Menan e notatae gare gare wa tanewa gapan e orup upi wanene ya asik taine
    nagirewa gamumup wat tamanamai go? Ame uon di.
  eng-GNV: If then ye haue iudgements of things perteining to this life, set vp them
    which are least esteemed in the Church.
  zaa-NT: Entonces, biecca rugàl·la' le ca enne' canu labí té parte qui' quį le' reunión
    para guni cą arreglar ca problema nu rittè ba le le' yétsiloyuį cá.
  eng-WEBSTER: If then ye have judgments of things pertaining to this life, set them
    to judge who are least esteemed in the church.
  guh-guh: Itsiata baitsi jane paxamëyajuvënëjivi itsa pacaitsacueniaba mapanacuataje,
    itsiata panijacuata apo palivaisixanetabiabimë pacuenia picani bepaexaname. Nexata
    pajivi pacaitsacueniaba, pacaponabiabame juezmonaejavabelia penaneconitsiaexanaenexatsi.
  bon-bon: Yepä weene liba jääceluye papa mule poto cidi me, lui cina bimu gaabegabe
    läbitininusi, weene siige ätrunga cäco biname bime bau me naacluge ablaweja tääpume,
    lui bime nuuja kokre lica gyene ätrunga ingle ngalebora.
  nhw-BL: Huajca sintla anquipiyaj tlamantli catli anmechtlajcoxelohua huan monequi
    se tequitiquetl para anmechtlajtolsencahuas, amo xijtequimacaca se tequitiquetl
    catli amo tleno quipiya ipan itiopa Toteco para yaya quisencahuas.
  swh-ONEN: Kwa hiyo kama kuna ugomvi miongoni mwenu kuhusu mambo kama haya, chagueni
    kuwa waamuzi, watu ambao wanaonekana hata sio wa heshima katika kanisa.
  wbi-wbi: Nave lunoghila kuhigha amasio gha vukalo uvu, nakiki muluta kutwala amasitaka
    pavulongolo pavano navikwima mu ng'ong'ano?
  bba-bba: Ǹ n mɛn nɑ, ì n ɡɑri yin bweseru mɔ, i de be bɑ ǹ ɡɑ̃ɑnu ɡɑnu turɑ Yesun
    yiɡbɛru sɔɔ bu ko bɛɛn siri kowobu.
  eng-KJVCPB: If then ye have judgments of things pertaining to this life, set them
    to judge who are least esteemed in the church.
  kgk-NT: Oĩ ramo ojoavy gwapixa ndive va'e, ani peho pemombe'u pene pa'ũ-my oĩ e'ỹ
    va'e-pe nde rapixa-pe erehepy hagwã. Ani peho Hesu rerovia e'ỹha-pe.
  waj-waj: Fai mmatayaa diaa mminnaiyauvaara kua pinaivo vainai ngia aaniira iyauvaa
    safuukiaaraivaara vaa ausa hanigieeraiyaano homoraayavee kiaiyasira kuaarannee?
  cpy-cpy: ¿Iitaka pikowantari raminako-yiteemi atziri-paeni kaari pitsipata-piintari
    pipiyowentari Tajorentsi?
  mpx-mpx: Inoke ebo baaba ololana o ni gan eliyamiu, bahi al nuku pwapwatanik gamagalau
    elal bolo nige hi miminaa ekelesiya gamwanaa.
  wbp-wbp: Kuja kankulu-nyanu Kirijini-paturlu nyurrurlarlu warrarda wilji-mani, nyiyaku
    kankulu-nyanu warrarda kanyi kuwurtu-kurraju Kirijini-wangu-patu-kurra? Yalumpu
    wiriwiri kuwurtukungarduyu-patu, kula kalu-nyarra yalumpu nyina wiri Kirijini-patuku.
  luo-luo: Ka kamano, to angʼo momiyo ka un gi wach e dieru, to uyiero jongʼad bura
    ma jopiny ma kwan-gi onge ei kanisa.
  nhe-NT: Huajca intla inquipiyaj tlamantli tlen inmechtlajcoxelohua huan monequi
    se tequihue para inmechtlajtolsencahuas, amo xijtemoca se tequihue tlen ax tlaneltoca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܸܢ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܕܘܼܪ̈ܵܫܹܐ ܒܘܼܬ ܐܲܢܹܐ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܡܲܬܒ݂ܘܼܢ ܠܵܘܟ݂ܘܿܢ
    ܕܲܝܵܢܹ̈ܐ ܡ̣ܢ ܓܵܘ ܥܹܕܬܵ‌ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܘܼܫ ܒܵܨܘܿܪܹ̈ܐ.
  esk-NT: Taatnamik, uqavaaġutiqaġniġupsi iłuaqsrugaksranik atanniqsuqtiksraqtuksraunġitchusri
    iñuŋmik piqatiqanġitchuamik ukpiqtuaŋuruamik.
  msb-msb: Kaya ngani, kun may pagaareglaron kamo, nano kay nagpapahusgar pa kamo
    sa mga tawo na wara sin kahuruhalaga sa mga nagatuod?
  cpa-NT: Jøng² tsa¹juaih¹³ hniah¹² dsa² lë́² jniang³ tsa¹quien¹², hi² mi¹rø¹²dsa
    jǿg³, ju³ná³ he² møah¹³ ca¹niu¹ quiánh² hniah¹².
  dso-dso: ଜଦି ବିନ୍‌ ବିସ୍‌ବାସି ମନର୍‌ ସଙ୍ଗ୍‌ ଲାଗାଜଡା ଅଇଲେ ରାଜିନାମା କର୍‌ବାକେ ତମର୍‌ ମଣ୍ଡଲି
    ବିତ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଇସାବେ ସନ୍‌ମାନ୍‌ ନ ପାଇବା ଲକର୍‌ଟାନେ କାଇକେ ଗାଲାସ୍‌ନି ?
  meu-meu: Benaini, ina mauri ena ḡau o hahemaorolaimu negadia ai, edeheto ekalesia
    lalonai asi haridia taudia vairadiai o hahemaoro hehenimu?
  yva-NT: Weramu vatano mato sisa anugano Amisye wasai jewene nao wo anakotare so
    rapatimu, weamo mamaisye ramu. Weti arono wapayaowi, vemo wata wapo vatano maran
    maisyare so inta anajo indamu po rapatimu nora.
  dgc-dgc: Pero éng te mégabla sina dikam, éy bakit mégpasumariya kam du tolay a éwan
    méniwala ta Panginoon tam. Sakay pati éy éwan side sakup na simbaan moy?
  zpm-NT: Sca goṉ guṉ to, led node to, rnadse pew laa to ziele lo wxtis.
  hix-NT: Àro ke, tatameryekantokonye, àtohra hak nahtxoko, okukur komo, owto yoh
    komo hyaka, Kryestu mryenonàhnà komo hyaka. Nyamoro rma, oyosnakanye menyatxow
    hamà, Khoryenkom hutwahra esnàr kom ke. Àro ke, àhyakanye àtohra hak nahtxoko,
    okukur komo.
  sim-sim: Hako jir mberem ushiwak os jihi ambek ji anangriawa wolo, lotu unda ma
    ambu mashi jihin or misikmba orhik ji indu? Or mbeek Avui Wasilakan hishindiyanda
    ma ambu ri.
  npi-ULB: त्यसो हो भने तिमीहरूले नै दैनिक जीवनसित सम्बन्धित कुराहरूको न्याय गर्नुपर्छ
    । त्यस्ता मुद्धाहरू किन ती मानिसहरूका अगाडि राख्छौ, जसको मण्डलीमा कुनै प्रतिष्‍ठा
    छैन ।
  cgc-cgc: Gani, daw may kaso kaw na iling tan kuntra ta isya na utod nyo ki Cristo,
    dili nyo dleen inyo na kaso naan ta mga ittaw na ula labet ta mga gatipon-tipon
    na gatuo.
  tim-tim: Akto den yânŋaet siâ siâ miawakto âmâ luâk âmbâle nâŋgâyeŋgienŋe amâ gegeŋe
    akmap, luâk hainare yeŋgâlân den ire potatnerâm arimbiâ bo ârândâŋ akmap.
  yor-yor: Nítorí náà, bí ẹ̀yin bá ni aáwọ̀ lórí ọ̀rọ̀ yìí, ǹjẹ́ ẹ ó yàn láti gba
    ìdájọ́ lọ́dọ̀ àwọn tí ìgbé ayé wọn ń di gígàn nínú ìjọ.
  wos-wos: Guni hukémbu watengukaka sarékéta guni némbuli guna duna jémbaka hundi
    wanjoka huruta, métaka guni Godna hundi xékéhafi yakwa duka yi? Dika nani Godna
    hundi xékékwa du nani saréké, “Di baka du di.” Wungi sarékémbeka métaka guni diré
    wa, di guna kot xékékwa néma du rendate?
  emp-NTPO: Bãrãda ijarad̶ibʌrʌ, ¿cãrẽ cãrẽã Ãcõrẽ adua b̶eamaa wãbadaa cawa od̶amãrẽã?
  eng-F35: Therefore, if you have disputes about such matters, appoint those who are
    least esteemed in the congregation to judge!
  ind-ind: Lantas mengapa, sewaktu kamu mempunyai perkara dalam hal-hal duniawi, kamu
    membawanya kepada hakim yang bukan saudara seiman? Itu perbuatan bodoh!
  pes-OPCB: وقتی چنین اختلافاتی بروز می‌کند، چرا برای حل اختلاف نزد قضات دنیوی می‌روید
    که مورد تائید کلیسا نیستند؟
  mpt-mpt: Inamin kesoa bainobo galin naka mak unang maki ibo kukub misiamo omkayebiba
    ibo funaniba Ni i kot kebenobtabo ge funaib mole ibmaye i kukub olo klamine! Ibo
    mo monibta naka maki bainobo gabibbai mo baabenibta Ibo naka eli ni sinwalo dlo
    klaine ge baabenimibe!
  ssx-ssx: Koto ekina꞉ mo hande haumanu iki tukikina꞉ opolo epea꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉
    mo pi na miki wanda꞉hali pa꞉ta꞉ mea pelimikipe.
  mkl-mkl: Nɑ nŋu, bii kpɑɑsiɛ í ceɛ kurɑrɑ, kù sĩɑ i jɔ̀ hɑi dɑsi Jesu nɑɑnɛ ɡɔ
    ku kiiti nŋɛ, nŋu iyi kù nɛ bɑɑ ɡɔ si iɡbɛi Jesu.
  gaq-gaq: ଏନ୍‌ ସାପା ସାଦାରନ୍ ବିସୟ୍‌ନେ ସମାଦାନ୍‌ ଆଡିଙ୍ଗ୍‍ନେସା ମେଁନ୍‌ସା କ୍ରିସ୍ଟିୟ ବିସ୍‌ବାସି
    ଦଲ୍‍ ସାମ୍‍ନାରେ ଜାଣ୍ଡେଇଂ ସନ୍‌ମାନ୍‌ ଣ୍ତୁ ଦେତ୍‌ରକମ୍ ମଣ୍ଡଲିନ୍ନିଆ ସନ୍‍ମାନ୍‍ ଆଲେଃକ୍ନେ
    ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ୱେପେଡିଙ୍ଗ୍‌ ?
  gof-RNT: Yaatin, hessa mela metoy hintte giddon medhettiko, woosa keetha ayfen kadhettida
    asaa sinthan pirddettanaw waati efeetii?
  unx-unx: କାଲିସିୟାରାଃ ନେପେଲ୍‌ରେ ଅକନ୍‌କଚି ମାଇନ୍‌ କାକ ନାମେତାନା, ଏନ୍‌ ହଡ଼କତାଃତେ ଆପେ
    ନେ ହୁପୁଡିଙ୍ଗ୍‌ କାଜିକ ବିଚାର୍‌ ନାଗେନ୍ତେ ଚିନାଃମେନ୍ତେପେ ସେନ୍‌ତାନା ?
  gah-gah: Ha netá nenémini gakoláa utó okagoma, lekeza nanamú monó guluhá vegená
    leza guluko lemeaká noi vegená nenémináa keitoka aliki vikago, li hukilikimiaká
    niave.
  lcm-lcm: Asukang a man mipo ro angkoai si poso saupai lakat kuli keve mamaiten i
    to ke, marai sa mipo buk atung ani vap i komo, asi kari poso saupai ani kami keve
    mamaiten, vap ang kipo kovek luai i asan nei kuvkuvulan?
  aer-aer: Alakenhe ikwerenge anteme nhenge anyente apeke arrekantherre-arleke arrpenhenge
    ahele angkerreme, alhetyalaye angwenhe apeke renhe apayuthnetyeke, akurne-arle
    anemeke, atyewe Jesus-kenhe-arle anetyakenheke, ratherre akngakelhe-ilerretyeke.
  qvc-NT: Chayrayku kay mundupa kusasningunapaq pilyashpaqa, mana nimapaq balinchu
    rinaykillapa mana kriyiq juyiskunamanqa. Chaqa paykunaqam Dyuspaqqa mana nimatapis
    yach'anllapachu, Dyuspi kriyiqkunata jusgananllapa.
  tgl-ULB: Kung gayun nga na kailangan ninyong gumawa ng mga hatol ukol sa pang-araw
    araw na buhay, bakit ninyo idinudulog ang mga ganitong kaso sa harapan ng mga
    walang katayuan sa iglesiya?
  cbs-NT: Jaska ikunwanbuman shinanmis man dananmiswen taexun man ja ikaibu jau matu
    unanti wakin medabewanun ana ikunwanbuma anu kai jatuki ana chiti iyamakubainkanwen.
  xtm-NTPP: Te nú yo'o ka iyo ja jin ka'nde tniñu siki ja kuu ñuu ñayivi a, te ¿naku
    jan koo ni nuu ñayii ñatuu ka jaku'ni ini tnu'u Su'si a ja ka ja'nde i tniñu ni
    a?
  nnq-nnq: Pammeganga na bulwa gwa ilebe ichoko ichoko, bo, mmi kakemanga babe achamahakimu
    bandu banga agabala bandu ba Nnoongo?
  bao-NT: To biri, cati niirã mani ca tii niirije jʉorira wedejãarique mʉja ca cʉojata,
    ¿ñee tiirã Jesucristore ca tʉo nʉnʉjeetirãpʉre teere ca wederique quenoparã cʉ̃ja
    ca niiro mʉja tiiti?
