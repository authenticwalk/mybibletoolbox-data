  gof-ENT: ያቲን፥ ሄሳ ሜላ ሜቶይ ሂንቴ ጊዶን ሜቲኮ፥ ዎሳ ኬ ኣይፌን ካቲዳ ኣሳ ሲንን ፒርዴታናው ዋቲ ኤፌቲ?
  aau-aau: Hmo ompok mon kokwe lon seyrpaseyr-ok senkin hom lousne ankin, homkwe uwrsa
    sios mo meykyay mon ma lwak hom lira mesor anon e pankaw nakey a?
  tvk-tvk: ?E melele xa neta tei mistal mi xamim Kristin xil, veneh ma di muba mi
    ngan xil xa latave Kristin ti xa ladi se ra Sias tengan xil lalepis rin namim?
    !Sexien ak tavos ti!
  prf-NT: Ni tehud kam a reklamu, ay bakin iyangay moy pa ten tolay hidi a awan tenggiyán
    nen simbaan?
  auy-auy: Moórá-tantaaꞌo arupísemo ónae séꞌo éꞌa Maníkóní waásifimbo túwíꞌo ímbo
    wérainda-waasisafeꞌa arupíse uwásínkáaro ímba séꞌa túwíꞌo wéraindawisafeꞌa arupíse
    uwásínkáaro seró.
  tbg-tbg: Niqihairo uva vo qovaraiqirera, ne vi uvara avuqavu qire iha, hauri ne
    qumina vaiinti aaqaini vaina vaiintira, kia Ihura autu tuahere vaina vaiintirara
    vi uvara avuqavuqama timitaane tivora.
  hub-NT: Atumka ju nugka jui kajernaiyamu akaisha, shuar Cristonam surumankachu ainaka
    chicham a jusha iturmainkit nuna nekaati tusarmeka werumaitsurme.
  hmo-hmo: Umui emui orea lalonai inai mauri ena hepapahuahu gaudia idia vara neganai,
    badina dahaka Keristani lasi taudia edia kota vairanai umui lao?
  big-big: Tegi ini kuneng pilikyeng kilingwekke nangki Yisuyegi ngizi kumuliwiligu
    ngizi kumuli onowili mizi puwiliyegi ngagozakyeng puwiligu kerewiyiweki kang.
  gux-G: I ya ba fidi ki jia mi yema maabidi, li tieni ledi i, ke yi ba liidi ki kpaagi
    li maama ki ŋa yaaba n ki pia mayuli i jaandi ni taanli nni i?
  cnl-NT: La²³ cu²ru'³ sɨ³tɨ́²³ 'e³ xa³ júu² xa³ jee²³² quien³²na'³. ¿'Ee² hua² lǿ²
    'e³ juez hua² ca²joon²³na'³ 'e³ cu²mi³'ien³ júu² 'e³ sɨ́n³na'³? Qui² 'a²³la³ 'í³
    juez 'i³ 'iún² ta² jee²³² quiee³²ra².
  zar-NT: Naʼa, channö raca tu le run bayudxi nu uchiʼa usörö́, lë naʼ raca yödzölió
    ni, ¿bizx que rucuáʼaliʼ nupa uluʼchiʼa uluʼsörö́ le, nupa naʼ bitiʼ bi dë lu
    në́ʼeguequi ládjagaca bönachi queëʼ Cristo?
  kde-kde: Bahi ikàva pàvele na ipwatani mmwenu ing'anya ya mambo la namuna aneyo,
    mwadachi nano mùlapelekeja masitaka lenu kwa vanu vakávele na mamulaka nnikuwa
    lya vanu vankulupîla Yesu uchinga vakalamalile?
  ata-ata: Aloxo ne la sou lexe vaivaikala ane loxo ne uxali no taingengi la ngalaixu
    noxiꞌa ta mitema e ualasiꞌa uasi no nano no ꞌa lalotu ne mo ngatulu no ieꞌi sou
    iilevinu vaivaikalamengi!
  qvw-NT: Chayurá amcunaćhu quija-niläcuna captin ¿imapïtatá mana chalapacücunäman
    mana imanänanpis cäcunämanlä cürriyalcanqui?
  nfa-nfa: Risi-risi hari, ladhe miu dhèu parcaya pagalaa lula-nèti jꞌara dhu ana
    iiki-iiki sèra, nga tao ka miu pake dhèu pamaꞌète lii dhu dhèu-dhèu sarani pakabꞌua
    boe si?
  tnp-tnp: ?Kəni tol lanəha, nəmə nautorgəhu o nətəlɨgiən mɨn nəuvein, təhro nəutəhuvən
    o nətəm ihluə məmə okotakil norgəhuiən rəhatəmah? Ilah kəsotosiən nɨsiaiən rəha
    niməfaki.
  urd-urd: पस अगर तुम में दुनियावी मुक़द्दमे हों तो क्या उन को मुंसिफ़ मुक़र्रर करोगे
    जो कलीसिया में हक़ीर समझे जाते हैं।
  hot-hot: Môlô te miŋ anyô lôk auk bêŋ hatôm epesaŋ abô imbiŋ avômalô êvhaviŋ vi
    ami e? Ma ŋê êvhaviŋ yaŋ lamaniŋ hathak yaŋ ma môlô olam ŋê daluk ek nepesaŋ abô
    êŋ eka? Ŋê daluk elaŋô ma môlô miŋ mama ami e? Aêŋ ba môlônim malaiŋ lomaloma
    hamô ma môlônim anyô bêŋ la miŋ hamô ami, ma nodam môlônim anyô hêvhaviŋ takatu
    ba athêŋ mi ek nedaŋô abô êŋ. Ma miŋ nodam ŋê daluk ami.
  mqj-NT: Ianna dengan kendek kara-kara illalan alla'-alla'mua', maakari ammu palulakoi
    to tae' nakala' kombonganna to mangngorean?
  rus-SYN: А вы, когда имеете житейские тяжбы, поставляете своими судьями ничего не
    значащих в церкви.
  mbh-mbh: Maken aro ve riong posposenga areken i velpol, i vova ako thomu o es nge
    areko or ini toko lemioongare ole ngarang, mo o nongpol lomu riong, e?
  bdd-bdd: Geyaꞌabwa watautauya toloinao taudi geya sihekalesiya ꞌoidiya.
  cbt-NTPO: Napoaton nanan ya'huëhuachina, co coisëquë nisha'huirapicamaso ya'huërinhuë'.
    Co inaso' Yosë imana'pihuë' ni'ton, co canpoa pochin no'tëquën yonquirinhuë'.
  srn-NT: Ma te un mus koti krutu fu aladei sani, fa un kan meki sma du en di no abi
    noti fu taki ini a gemeente?
  cta-NT: Loꞌo ndyaca sca chaꞌ cusu̱u̱ jiꞌi̱ ma̱ loꞌo tyaꞌa ma̱, ná tsoꞌo tsaa loꞌo
    ma̱ jiꞌi̱ tyaꞌa ma̱ chaꞌ caca cuayáꞌ jiꞌi̱ ma̱ slo xaꞌ ñati̱ nu ná stuꞌba chaꞌ
    jiꞌi̱ loꞌo tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Tó á yã́ bee taa kɛkɛa vĩ, ↄ̃ á gbɛ̃́ pↄ́ aai ka pↄe ũ á gãli guuoↄ
    sɛ yãkɛkɛnaↄ ũa?
  tcz-CHONGTHU: Hitobang thudola dan dung juiya kinahna naneiyuva ahileh itidan'a
    houbungin ija agelloubeh polam mi thutanho koma chea nahiu vem?
  mar-mar: म्हणून जर दररोजच्या जीवनासंबंधीची प्रकरणे तुम्हास निकालात काढायची असतील,
    तर ज्यांची मंडळीत काही गणती नाही, अशा मनुष्यांना न्याय ठरविण्यास का बसवता?
  snp-snp: Ido mikaleka ama ka oloto piyagetoma, ya linate kawa oluti, fa wenena,
    monoku kulini minámami wenena minadoka ya uti, ka ya olufe lo ledalo, loti anigu
    melamo, ya neditole?
  isl-isl: Hvers vegna leitið þið þá til utanaðkomandi dómara, sem eru ekki einu sinni
    kristnir?
  spy-NT: Kunyoo, yoo kātook ꞉ng'ala chēē wuu chooto ii, ara ōyibchinē biiko choo
    kāsē ꞉biikaab Kiriistō kule māchuulootiin sukusātwook ng'aleechaa?
  xnn-xnn: Isonga no waday kasoyo aytay dayon eyey isnan adi mamati ay mangipabanag
    dayopay getken ay maid maiyisowan nan nemnemda isnan nemnem di mamati? Tay nan
    ik-ikkanyo et men-asidalom kayo dayopay ipabanbanag isnan ipogaw ay adi mamati.
    Kababain di is maikkan. Ayke maid nalaing ken dakayo is makabanag isnan kasoyo?
  mwe-mwe: Punkupwatanga ga indu ya mobha gowe, bhuli, nnakwaashemanga bhandu bhakakwaamanyanga
    a Nnungu kubhammalishiyanje malobhe?
  tte-tte: Mwa tem wenoweno bwaite besiele siyawatagili kolimiu tawae kaiwena kwalawagili
    siya nige tomeli kolili na yakato siyadudulai?
  tcs-tcs: Ip yupla gad trabol midel yuplaselp, wiswei, yupla go aske dem pipol wea
    yupla no rispekt po sotemaut dat trabol? Nono!
  hlt-THB: Cemyih a dawngawh nangmih anglakawh awipungnaak a awm awhtaw, thlangboel
    ak khuiawh ak zawi khyt na ak awmkhqi awm nangmih aham awi ak tlyk kungna ta uh!
  soq-soq: E ando apana uduudu ita ensel do kotumona! Ita dima baiwa tauma anaana
    kerakera ampuiaitonune osowe wawaitonune kotu apanawa mai God atentoipona mo eueuwau
    da mai sumanailala mampo wineipona mampoitonuna menalede?
  qub-qub: Chayno caycaptenga ermänunchïcunawan rimanacur ¿imanirtaj Jesucristuman
    mana yäracoj autoridäcunamanraj aywarcaycanqui?
  att-att: Á nu ajjan nikayu yù mangikeká ta kabbulun na, á ngattá, ta en naw ipapanunnù
    sù ira tatolay nga ari mebiláng sù ira kábulun naw nga mangikatalà kâ Apu?
  bki-bki: Makanio, monoka kuvilaio na. Ver makanio, p̃eli kamiu kuber p̃eli bo kamiu
    namoneano nalo kubar kenemiu iliano nalo jua tomu dolu jum̃alo napano maka atu
    amei ea taara na nalotuano?
  bqp-bqp: Tó á yã bire taka gↄ̃gↄ̃na vĩ, áni gbɛ̃ kũ ò de sↄsi gbɛ̃nↄnɛ pↄ́ke ũronↄ
    sɛ́ yãgↄ̃gↄ̃rinↄ ũ yá?
  mcp-mcp: Ŋkí bɨ mə́ ka bə nə milə́sʉ́ myâ isâ í shí ga, ye buud *Dɔ̧ lʉ́ óbúgʉla
    í dʉ́g nə́ ozhizhe wá bwó wə́ bɨ́ mə́ kə́ dʉ́g nə́ bwə́ sámbʉ́g bɨ́ milə́sʉ́ myɔɔŋg
    wá?
  hat-hat: Si nou gen kont pou ti bagay konsa, nou pa ka al pran moun ki pa anyen
    nan legliz la pou jije nou.
  npl-NT: Tla nonmokualaniah iwa aka ok se, ¿tleka nonmoteiliah ixpa n tekiwajkeh
    non amo kitlakitah Dios?
  bgg-bgg: Jithek pha miyaothek izai thog mage arone, nathek hanyie è charch shii
    isiie asi pha bran shii khriig rek yi pha wuii nebey?
  eng-TCENT: If then you have disputes about such matters, do you seat as judges those
    who have no standing in the church?
  eng-BSB: So if you need to settle everyday matters, do you appoint as judges those
    of no standing in the church?
  cpu-NT: ¿Opaitama pishinetantariri iramenakoyetaimi atziriite kaari pikaratapiintziri
    papatoventyaari Pava?
  san-ASM: ঐহিকৱিষযস্য ৱিচাৰে যুষ্মাভিঃ কৰ্ত্তৱ্যে যে লোকাঃ সমিতৌ ক্ষুদ্ৰতমাস্ত এৱ
    নিযুজ্যন্তাং|
  tac-NT: '''Liko ¿chonigá ''émika gateme júkó alué na''áwili alué e''wélala mochígichi
    napu tabilé Onorúgame oyérame ju?'
  eng-WEBPB: If then you have to judge things pertaining to this life, do you set
    them to judge who are of no account in the assembly?
  gfk-H: Ing bia a mon mangana purpuruan hua nalamin ta muat, waak muat hanhan tupas
    diet ing pa diet kis tikai ma muat wara kurkurei hatakodasnei ira linga.
  viv-viv: Mene tamo kaliva adi egana keke lakahina omi tovetumagana agaimiya o keke?
    KaꞋi nuwanuwami babi ana gaitoma faꞋina buye wanavekwageya amine, mena kaliva
    adi egana kabiꞋona omi matamiya ma badi agaidiya wadakotu. Badi kaliva kabiꞋodiyao
    nonogana adifaiweya hinavedewayaugimi.
  yao-yao: Pankuŵa ni umenyani wa pakang'wa, kwachichi nkwaŵilanga ŵandu ŵangachimbichikwa
    mu mpingo wa ŵandu ŵakunkulupilila Kilisito anlamule?
  tgp-tgp: Vara te hinau isamim mo sohena, mata sava natu, ka lo vano isana tamlohi
    varama, haratu sei mo sopo te nora hinau vara la er̃i reti matana na lolo vao
    kalesia?
  auc-NT: Codito ingante mïni godongämæ̈ pönencabo incæ mïni wædö ante apænte ancædänimpa,
    ante mïnitö ædänidö ïnänite ämïni apænte änänii. Ïñæmpa, Önönänique ïnänipa, ante
    mïni änönäni incæ mänïnö ante në apænte änäni badänitawo.
  kbc-NT: Odaa niɡ̶inoa ɡ̶adileenaɡ̶atiwaji, adeegitiogi niɡ̶idi iwikodadipi ɡ̶adiwigotigi
    anakaami lapo loiigi Cristo moiwi anodigota.
  bmh-bmh: Gonun, ag uhu mui, agal uhu pemen sisiai marabun du tub ag ula, go Kristen
    duailel agal ameagab ebu wanib wag tamacag, go nug agal uhu sisiai marabun tapai
    mamamen ta? Tam, pet tam.
  ctu-BL: Mi an ti la' wenta cha'an mi la' melob cha'an chuqui tac woli ti ujtel ti
    ili ora, ¿chucoch mi la' chocob majlel ba'an winicob mach bʌ hermanojobic cha'an
    mi' melob?
  meq-meq: Taɗə ka tərum mə walaŋ kurom na, ka diyumeye ha ka təv i ndo neheye tə
    sər Mbəlom bay aye na, kəkay? Nəteye na, wuray kə dzapa kurom ha kwa tsekweŋ bay.
    Ane tuk na, a sakum tâ ŋgənakum ha sariya na, ma kəkay?
  noa-H: 'Magua mua pãrag mag chirʌm: Bʌ̃ʌr habarm gaaimua pãach heepai hiek p''it''urg
    haadeewai, ¿jãgwia pãrau pãach heepaim k''ʌʌnta chi jueznaan k''amk''ĩir jʌr hauba
    haajerrá, sĩi Hẽwandam hiekjã hʌ̈k''abam k''ʌʌnagta pãach jusgaapiju k''ãyau?'
  alp-NT: Hoko pakala ele mere imi kerie ete tamata rebe esi rekwa Tuhane mosare yake.
  san-VEL: aihikavi.sayasya vicaare yu.smaabhi.h karttavye ye lokaa.h samitau k.sudratamaasta
    eva niyujyantaa.m|
  kbq-kbq: Hu'negu amu'nontamifima mago tamarimpa osu'zama fore'ma higeta, tamagra
    nahigetma mono nompima zamagima omne'nea vahera huzmantage'za, ana kema refko
    hutera o'netize?
  kbh-kbh: Y chcase, ts̈ëngaftangbeñe chca demandënga chë quem luarents̈e jëftsiyenama
    soyëngama tojtsemna ora, ¿ndáyeca s̈matjátëbuayana chë os̈buáchiyëngbiama tondaye
    tmontsámana ents̈anga, chë soyënga chamojandmanama?
  ron-LSB: Dacă deci trebuie să judecați lucruri care țin de viața aceasta, îi puneți
    să judece pe cei care nu au nici o importanță în adunare?
  pon-pon: A ma komail kin kadeikeki tiak en maur et iaduen, komail kin kapukapun
    ianaki me jota indand mau ren momodijou?
  nhe-BL: Huajca intla inquipiyaj tlamantli tlen inmechtlajcoxelohua huan monequi
    se tequihue para inmechtlajtolsencahuas, amo xijtemoca se tequihue tlen ax tlaneltoca.
  sps-sps: Sai to te ruak fi non fatsitsien tan ta saf ta fo nainy ei na, mi ma tanyir
    fuainy vainy fafaaman tana gum fapoopoan namami faarei raror vainy to te kaa miror
    ar nat a kakaii ma kat arin fakats tsuar tana fo patang tsumi, tana saa ari nat
    faarof fafisfis pis iny ror fuainy tsoiny vaatsuk to te gim ror ma natiny e Gov.
  wnc-wnc: Siwan ginda wamu kaya kakengu dasingge ginda kuku kepman nana aminde kaine
    yakaing? Asikaya ninu Jesuat nana aminda wa amindane umana yapangenakamang ba
    dasing? Wena siknga.
  bus-bus: Tó á yã beee taka gↄ̃gↄ̃na vĩ, é gbɛ̃ kɛ̀ aↄ̃ↄ dɛ sↄsi gbɛ̃nↄnɛ pↄ́ke
    ũroonↄ sɛ́ yãgↄ̃gↄ̃rinↄ ũↄ́?
  gub-BL: Aze pezeàmàtyry'ym nehe, peho zo tuwihaw uzeruzar 'ym ma'e huwa rupi nehe.
    Peho zo pezemono'ogaw pe oho 'ym ma'e huwa rupi nehe.
  imo-imo: Akumunga ungu peremoma kot tendamili nilimalanje Kristen imbi mainye mololi
    teni kot pilipili ningo lilimala.
  boj-boj: Deqa niŋgi Kristen was bei qa anjam soqnim kiyaqa niŋgi na a osib anjam
    pegiyo tamo Qotei qaliesai qaji naŋgoq gilqab? Anjam pegiyo tamo naŋgi di Kristen
    tamo sai.
  eng-DRA: If therefore you have judgments of things pertaining to this world, set
    them to judge, who are the most despised in the church.
  knf-knf: An kë naşë ji naka uhok ţi iko yi umundu wi kaşë ya du bañaaŋ biki banfiyaaruŋ
    *Kriŧtu baţuuŋ bawayëş bawaaŋ udooni.
  san-KHM: ឰហិកវិឞយស្យ វិចារេ យុឞ្មាភិះ កត៌្តវ្យេ យេ លោកាះ សមិតៅ ក្ឞុទ្រតមាស្ត ឯវ
    និយុជ្យន្តាំ។
  arn-NT: Feymew ta eymün nielmün yafkawün dungu tüfachi mongen mew, ¿chem mew am
    amukeymün eymün tamün adkünuaetew tati pu koneltulenolu Ngünechen ñi feyentulechi
    pu che mew?
  zas-NT: Zeel ziꞌc chi xhie rzajcnë lasaꞌdi, ¿chexc zeel zëdi loj ree bén ad najt
    xbejn Cristo din yabëëxnejz reeman ni rzajquidi?
  ken-NT: Mbák yɛ̌ mmǔ ywɛka abhɔŋ mɛnyǔ bɛkpɨ́kɨ́ri ɛbhɔ, ákɛ́ sɔt bɔ bɛsí bo
    abhɛn bábhɨ́kɨ́ bhɔŋ kɛnókó bɛsí bǒnkwɔ Yesu bɛ́ mántáŋ bɔ́.
