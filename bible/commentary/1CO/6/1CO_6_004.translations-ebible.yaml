  hlt-MCSB: Khosak rhamsak kah dumlai te na khueh uh tangloeng atah hlangboel khuikah
    a hnaelcoe rhoek te ngah na ngol sak uh aya?
  xtd-NT: Xijan kuu xa nux jantnaꞌa koio‑n, te nde se ñatu xiniñuꞌu meꞌñu‑n, io xa
    juejoon koio‑n xa ndadandaa ñaꞌa mee‑s mee‑n.
  mdy-ETH: ዓካሪ ዎሊና ዒንሢ ፑርቴቴ ኪሪስቶሴ ጉሙርቃ ዓሶ ባኣካ ባኣ ዓሶና ዎጊሳኒዳ?
  spl-spl: Yawu gârâmâ yeŋe kuk otmâ hioŋakmaiân girawuhât otmâ lohimbi Kiristohât
    hâkâŋ otmai yeŋgâlen ari den âiân karakmai?
  usp-NT: Atak, cuando wi' jonok chaxo'lak ri xan c'ax re jun chic, ri' chiqui' taye'tak
    part chiwchak mak cristian ri ta' cojol jk'ijak jwi'lak yak ajtakeltak re Kakaj
    Jesucristo.
  zav-NT: Na' catə' gaquəyožə lɉuežɉle, bito cheyaḻə' žɉa'acle lao beṉə' ca' cui chso'onḻilažə'
    Cristən' par so'one' yeḻə' jostis c̱helen', c̱hedə' bitotec bi zɉəzaque'e par
    chio'o chdopə chžagcho cho'ela'ocho Cristən'.
  sgz-sgz: Ngo a mon i arngangar arliu i gam á tan tám ruruna, suri dáh gam sormángát
    pas koner kápte a ruruna suri na nagogon i kamu kis sáksák?
  kek-NT: Cui cuan li ple̱t sa' e̱ya̱nk, ¿c'a'ut nak nequeq'ue chi rakoc a̱tin sa'
    e̱be̱n li ma̱cua'eb aj pa̱banel?
  blz-NT: Kalu isian parakala men koiya'a, kadai mbali' i kuu se' marawoot na mian
    men sian angga'ionna jama'at?
  poe-NT: A̱ ntá xi̱kaha chrókjuánjo̱nkoará kíchuárá, ¿ntá nkekuènte tjíkjanchiará
    jie̱ nkayakon tí sín tikiníxinhya kuènte ni̱nko?
  san-TAM: 'ஐஹிகவிஷயஸ்ய விசாரே யுஷ்மாபி⁴​: கர்த்தவ்யே யே லோகா​: ஸமிதௌ க்ஷுத்³ரதமாஸ்த
    ஏவ நியுஜ்யந்தாம்ʼ|'
  cof-NT: O pansile nula talanan ticatiya juisio quino patinari, nulari epe tsachilabe
    miiminla joe. Seitoe. Tsachi manca Jesucrístochi tsachila tala epe tsachi jonari,
    nulachi problemaca seque miino podeituchunae.
  srm-NT: Fëën mbei te un abi wan toobi di nama a dee soni u di goonliba aki, nöö
    un sa kai ee dee möön lagi biibima seei ko, fu de kuutu dee soni dë da unu.
  qvs-NT: Chayrayku kankuna Jesukristuta kreyikmasikichiwan piñanakushpa ¿imapatí
    chay mana Jesukristuta kreyik awtoridarpi rinkichi chatakuk?
  zca-NT: Or nidil go kun mis wech go, men che'n Jesukrist, ¿chi ziye laxto' go, gab
    go lo rë xa' gat lë't men che'n Jesukrist, le' bixa' yalgustis kun go?
  cbc-NT: Bairi ati ʉmʉrecóo macããjẽ roro ãmeo átajere mʉjãã caãmeoápata, ñubueri
    majã marĩ caátiãnierẽ camasĩẽnapʉ̃rẽ quetiuparã jueces roro mʉjãã caátiere na
    qũẽnorotieticõãña. Narẽ na ĩñabese rotieticõãña.
  qxo-NT: Waugicuna panicuna, gamcuna imata rimanacurirpis aywaraycäyanqui Señornintsic
    Jesucristuta mana cäsucog autoridäcunamanran arreglayäshunayquita munar.
  mox-mox: ʼInega tolaʼai weaqina otautauya toluvine ge ida tafwalolo ʼidia ami vitayavo
    sabi givetunuqidi?
  kew-kew: Goa pea-ga nimi apo agaa madaa agaa loa rumaalimi-daare akeane Gote-na
    ruru napiri onaanu surubena teme?
  dww-dww: Be yodi deḡoda turamma turamma ḡarone piripiri e kenakenana, aba aubainama
    banaga nam waiwaisumeḡima ko vinevinedina da taudi sibo a etaremina? Inam kauinama
    nam i verena, baninama taudi nam ekalesiae tima miamiana.
  twi-ASANTE: Na sɛ nsɛm a ɛte saa ba a, nnipa a wɔnni dibea wɔ asafo no mu na mobɛma
    wɔasiesie?
  aoj-aoj: Eaꞌ iꞌi ipaꞌ anif basefa hiahawes itapasima, deiꞌ maina ipaꞌ pagasoꞌam
    maol inimba sogawaloga basefa epes isimba owaꞌ agof fogatomasa siosia? Owaꞌ.
  cbv-cbv: Queét maátadih wẽi encan yʉhna, ¿Dépanihna, nihat yeéb Jesúíhwã míic jʉ̃ihnit,
    ĩ yoobáát pínah niijná, queétdihjeh naáwádih ñipĩ́ bej?
  taw-taw: Anɨb ak binɨb nab nɨbi okok takaw ogɨnap mɨdeb ak, taynen mɨŋel anɨb ak
    damɨl, binɨb God nop gos ma nepal okok kɨlop agem kot nepal?
  jic-NT: Mpes Dios ts'uyupj mat'e ma yuwal yola na, malala lowú Dios ts'uyupj tulucj
    nt'a. Malala nin nun nujisas yupj mvelecj pjacj malala la tjiji.
  zap-NT: Por neguin belne rdil de xkompanyer de por kwaskyertee kos ne rak lo xgyelembán
    de, ¿penak ra de rnab de gyelextis lo xtis ne axtegue rut nakdet lad men ne rlaleedx
    Jesucrist?
  wer-wer: Pötaanök ar ingre mor sauröa naë yangerakë omnantëën ngön wieëa pöt tol
    ëënak ngönën won arim ëwat pöröen pitök kom ëëpën yemak?
  ipi-ipi: Wuaneko, Kitisene wandakali yakamanga kote okonepene tupa yando, anu peakale
    yakamato sosa okona ata na-piyaini aitene wandakali tupamane yakamana kote okonepene
    tupa lo tika peakale lalainipe.
  qul-NT: Kancuna cay pacha causaypi cajcunamanta quejanacunquichis chayka, ¿imaraycutaj
    mana creyente autoridadcunaman purinquichisri? Chay autoridadcuna ni imapaschu
    cancu iglesiapajka.
  tnc-tnc: I'suᵽaka imarũkirã imariᵽotojo ¿dako baaerã oka mijareka ima mija tiyiaja
    sajiebekaja Cristore yi'ribeyurã ᵽõ'irã sajierĩ mija a'ririjayu je'e?
  ter-NT: Itea enepo apê koekúti kuteâti, hane iyénoanoe xoko xâne ákoti itukapu xanena
    Itukó'oviti, enepohikone ákoti yána êgerejake.
  bmr-NT: Jaamo bu amɨɨhai jijeonehejehallɨtɨ mɨhɨɨbacasinoma mihicamo bu, ¿collɨhi
    jaamo miyaavogomɨnaa iicatɨmojaagovɨ tonehejeque mihimibachuqui mefeehicahi?
  fuf-fuf: Awa si tawii hiɗon mari lurral hakkunde mon fii haajuuji aduna ɗin, hara
    ko yimɓe ɓe *moftal ngal hayfini ɓen waɗoton ɲaawooɓe?
  bhl-bhl: Nimtew angom ete yu kawin dim kaleem eisneng em ilum mak mali sios kawtiw
    yom mutuk wangweng kelinba kekabiliw diwyemin kunum im teing dim dakabiliw e?
  ons-ons: Ea wanemo ŋinano kepe iwa wane don yauwine mane wakonmaikeo ŋine onoka
    wane don sot yewa ma ari ŋei qelaŋine eŋetene doku tautau maguo mi pamaike eŋano
    motpi edo don sot yewa rakoke ŋibon okanmami me?
  con-NTPO: Tsa'caen tsonsi majan que'i'su iyicco'ta ¿micomba qui Jesúsve in'jambindeqquianga
    ja'fa tansiaña'chove?
  ghs-ghs: '@see-verse:1CO.006.003'
  peg-peg: ୱାଟିଙ୍ଗ୍‌ ସଁସାର୍‌ ଜିବୁନ୍‍ କାତା କି ଇନାକା ? ଲାଗିଂ, ଜଦି ବିଚାର୍‌ କାଜିଂ ମିଦାଙ୍ଗ୍‌
    ସଁସାର୍‌ ଜିବୁନ୍‌ ବିସ୍ରେ ଇମ୍‌ଣି ବିସ୍ରେ ମାଚିସ୍‌, ୱାଟିଙ୍ଗ୍‌ ମଣ୍ଡ୍‌ଲିତ ଇମ୍‌ଣାକାର୍‌
    ବୁଜାଆଉର୍, ହେୱାରିଂ ବିଚାର୍ଣ୍ଣା କିଦେଙ୍ଗ୍‌ ବାଚି କିୟାଟ୍‌ ?
  txu-NT: Dja me kute amim Jeju mar'õ ajmã ne axwe jabej, kadjy dja gar me'õ kute
    amim Jeju marjao amiptà. Ar akam rax kêt'õo amiptà gê ar amã kukjan kum axwe pãnh
    jarẽ.
  eng-WEBU: If then you have to judge things pertaining to this life, do you set them
    to judge who are of no account in the assembly?
  gnw-NT: Jáeramo ime yave quía ĩru vae cua ɨvɨ pegua teco re umbɨjeco vae, agüɨye
    pemaeño upurugüɨrovia mbae vae reta re uãa vaerã.
  mux-mux: Pe ulsukundu-yambumanga kot piliingí lem eni Krais-nga yambumanga buni
    te wendu olemú kene eni nambimuna ‘Yambu-korupa bi naa molemúma.’ ⸤niku piliilimili
    yambu ulsukundu molemele⸥ yambuma-ni ‘kot piliinjangi!’ nilimeleye?
  maj-NT: Kui nga tsa tín'eko̱kju̱a̱hanu xinki̱u nga̱t'aha̱ kju̱a̱sti xi tjín a̱sunntei̱,
    ¿á já xi najmi yankjúhun a̱jihi̱n xu̱ta̱ ni̱nku̱ tíbankísehe̱ ru̱u nga k'u̱éndaha
    kju̱a̱nu̱u?
  bkq-NT: Awylygue, mâseinwâmbyra âmaemo-ro watay, âmaemo Jesus einwânni modo ewy
    keba kulâ kâjiduakewâdaundâ âurutomoem. Âdaunlo Jesus einwânnianlâ aguewâtaungâ,
    tâwâlâ wâne âdy keba awyly. Amyguelymo idase, âurusemo warâ olâ koendâ lelâ mitondomoem.
  kue-kue: Ipre ene meglmara ka kanekane ta panan, ene sraglpre God yombamo moglkwa
    kangiye paikrukwa yomba ka tange tena pre ene ye digaglme?
  cot-NT: Arigueti picatsimatavacaajiaca querocagueti picotavacaajiacani, ¿queroqueate
    ocotaca iriguentiqueate paventajiaca teeca intsaroventajiguempariji Quirishito
    incantajiaquempiqueate quericaca quejetanquitsica?
  bnp-bnp: Pali na tahuna mu tahoka a ngava, i navai mu vakapesi a bakovi, i uka rana
    na tara ne Kristo, ge pelekado a ngava ne mua?
  apn-NT: No na ka xep htem arĩ Kris kôt mẽ akwỳ hkêt xwỳnhjê hwỳr axpẽn to mra nẽ
    mẽ kãm amnhĩ jarẽ. Kwa mẽ ri ã amnhĩ nhĩpêx anhỹr kêt nẽ.
  ctp-NT: Bra nu nchka ska chaꞌ wsuun ꞌwan loꞌo taꞌa wan, ja suꞌwe tsaa loꞌo wan ꞌin
    taꞌa wan chaꞌ ka biyaꞌ chaꞌ ꞌwan tloo xka ta nten nu ja nnan chaꞌ ꞌin Jesús.
  opm-opm: Guragure ruumsup goshat pati meng oh guragur pomtin ina hat pati ohoh ihan
    gur ruumsup ma goshaya meng oh Moh be han hat patimur ma poripti han ihir ha napomtingwe
    rim pisaptida. Basra. Guragur pondeinmur.
  bvr-bvr: Wurra minypa ana-goyburrpa mari nyibi-rrimanga ana-gorrburrwa gu-gapa gu-guta,
    gun-narda an-nga nula nyibu-ganyja burrwa nyiburr-workiya aburr-gata gala gu-ngardapa
    arrburrwa?
  wal-wal: Yaatin, inttena ha de7uwaabaassi pirdda keetta koshshikko, woosa keettan
    asi karido asatun pirddissanau efeetii?
  zad-NT: Na' shi le' chakdiḻ-len ljwell-le ni c̱he biz diika' chak c̱hele, ¿berac̱he
    chajzle lao josc̱hiska' beṉ'ka' bi nonḻilall'gake' Crístona', beṉ'ka' bibi zakii
    ladjlena'?
  kmg-kmg: Wiac omanere dâŋ fuame ŋoŋe wemocte kikefuŋzi mana-jareme wawahane eekac
    ŋic iŋucne jaŋerao barapie mutara-ŋareeŋgopieŋ?
  aso-aso: Nemuꞌ nene me misubouꞌ initeliti gamazi lengita ma sotoꞌ ogavo ma aꞌmine
    gamazitine nene gili-lidilizave li engita di vaaꞌ naniꞌ alevemuꞌ nene Oꞌmosoꞌmi
    evenele zuho laza engikumuꞌ gilunivo monoꞌine nomineꞌ mo haza initeꞌ nizaniꞌ nenako
    engita nanimuꞌ di vaaꞌ nave.
  uli-uli: Hare bela weldoh sew formel le iye sengal, ngo habe hasiloh irer rechokla
    tor igegar mo irel eklesia le yach bo rebe hatugulu kofal?
  nin-NT: Imba ti se nu ure, angginggi i du imba ba ku ni kuma na abi bre amu abi
    ingbingbru ba ba, nggo abiga ba si di kye ba ssu nu ungo hen?
  acu-NT: Cristonu ainamunam kajernaiyamu amataikia ¿Yusen umirchau ainau Cristonu
    ainautirmin yainminachusha waruka chicham iwiaratai tusarmesha jiiarme?
  cak-WNT: Y wi c'o ch'a'oj nibanatej chiquicojol ca'i' kach'alal, chiwech c'a riyix
    ri iniman ri Jesucristo que'apon wi. Ruma hasta ri majun oc quik'ij chicojol riyix
    hasta ri' yecowin yek'ato tzij.
  ebk-ebk: Mu maepangkep ngarud as assesa ay kasu, anuy nan chiyuycha achi ifilang
    nan iglesia as marispitu nan mangenongnong?
  spa-PDDPT: Cuando ustedes tienen juicios sobre cosas de esta vida, ¿designan como
    jueces a los de menor estima en la congregación?
  ruf-ruf: Hampata lighomba, apfi mwowakema iwanu ing'awolitoghola kingili lye iwanu
    we Imulungu wamuhigheni?
  gun-gun: Ha'e rã peẽ ma mba'emo ko yvy regua re peikuaa pota uka aguã pereko vy
    igreja kuery ndojou porãi va'e renonde py ri peikuaa pota uka!
  agu-BL: ¿Nxac na chibenu' ẍchiwutz yi e' yi nk'e'tz e' kajwutz?
  isn-isn: Ang'wi kuhumile kulamula imakani nalikalo ulu, kuneki nemusema nukutwala
    ntongeela kuawa nishaemika mitekeelo?
  eng-PEV: Sometimes you don’t agree with each other about some little thing, and
    then you go to other people, and you get them to be your judges.
  ilo-ULB: Ket no masapul a mangukomkayo maipapan iti inaldaw a panagbiag, apay nga
    idatdatagyo dagiti kasta a banbanag a kas kadagitoy iti sangoanan dagiti awan
    ti saadna iti iglesia?
  pir-NT: ¿Sa yena dʉhse yena mʉsa mehna cjẽnare yahusã duana Jesure cahmeeñequina
    cahapʉ ihyo ijiyegã buhirire yahusãna wahajari mʉsa?
  anv-NT: Ndɛre ɛlúmbɔ, mechɔ́ ɛkwégé nnó déjyɛ né mbaá bɔɔ́ abi ɛchomele bɔɔ́
    Jisɔs ala sɛ́ nnó ɛbwɔ́ alú genó wɔ, nnó asɔ́ mpa nyú?
  sab-NT: E ulita uñale ba ulitage ¿lledale ba gweale kle daba Chubenu dbe chugagwalla
    me Chubenu ngwadi gbale mo gwallaske daba agedu ba dollale giti? E me no age ene,
    chugagwalla ene me ñage daba Chubenu chudaboi age no modi Chube takalin kare.
  tmd-tmd: Krais nöbö mö nuŋ bla, ñɨŋ mönö diba pɨ nuöm nɨgɨb nöbö dib bli nugwön,
    Krais mönö nugw pölöiŋö, rön, ñɨgö rɨb ögwö yöx nugwöia. Makwam, mönö dib bli
    mɨjöna, ñɨŋ pödpöd rɨmɨn nöbö dib piaku dumɨdöi?
  acr-NNT: We kꞌo kꞌu chꞌaꞌoj chiwach alaq puwi ri xa re ruwachulew, ¿suꞌbꞌe keꞌek
    alaq chikiwach e aj qꞌatal tzij na jinta kꞌana ke che rutinamit ri Cristo?
  kpg-kpg: Maa nia mee beelaa ga kila aga, goodou e mee di wanga nia gabunga aanei
    e hagamodu go digau ala hagalee dau i lodo di nohongo dabu?!
  taj-taj: चुह्रङ् लसी छेबा बङ्बा तमा तिग्‍दा एनीगदे मण्‍डलीसे मान आलबा स्‍य्‍हान्‍दो
    म्‍हिगदे मुबा ग्‍लारी निसी निसाफ लसी पिन्‍गो भिसी पाङ्बा?
  avt-avt: Mɨtɨk hak han enuk keriuwe kɨrak yinak, yi yenmak te yi eiwisɨkɨt tatno
    tatɨrp ninaan me mɨt yi yertei hɨr enun ap ne weiwɨk me God tesɨwor hɨm a? Au
    emɨt.
  cbk-cbk: Si ay tene ustedes maga disgusto otra vez, no mas lleva ese maga asunto
    na juez hende-creyente.
  uig-ARA: سىلەردە مۇشۇ ھاياتتىكى ئىشلار ئۈستىدىن ھۆكۈم قىلىش زۆرۈر تېپىلغاندا، جامائەت
    ئارىسىدا تۆۋەن دەپ قارالغانلارنى ئۇنى ھەل قىلىشقا سالمامسىلەر؟
  tuf-tuf: Behmár owár tayar chiín síhw̃ayatan, ¿cahujín cac cahmar bitara reht chiqui?
    Cahujín eyin Sir uwat ítitan, ur ay batro. Eyta bira eyin cac cahmar Sir uwa imár
    owár tayar yajaquey chiti jaw̃i.
  abx-abx: Sanglit, kon paluwa' i mga ga'i pagkasarabutan nga da'inan sinan, ay kay
    agbawa-bi to dina pada'iray si mga huwis nga gana' ngani' kalabtanan-na pag'antan
    bisan ay katungdanana sallod si manniniripon pag'ampo'?
  mco-NT: Pen miich ajcxy mnaymɨdundɨgóoyɨgɨxp, ¿nej co nɨcxy mbɨdaaccɨxy yɨ mxɨ̈huɨn
    ma yɨ jäy ajcxy huɨdibɨ ca' yajpaady ma miich ajcxy myöymujccɨxy?
  cpb-NT: ¿Iitaka pishinetantariri raminakotaimi atziripaini kaari pitsipatapiinta
    pipiyowentari Pawa?
  aon-aon: Douk namudok aria ipak pakri punek skelim baraen um enesh eshudok um, ipak
    apa pugraeh eshesh douk Iruhin ananish arpesh douk madae shurao enen big iri uwe
    um shunek skelimeny-umep.
  hus-NT-2005: Pos max a péjéxnáltsik jun xataꞌ techéꞌ ti kʼayꞌlá, ¿jantʼókʼi ta kʼwajbáltsik
    kin lejkiy xi yabtsik u belom?
  mig-NT: Núsáá te hora ja̱ jínu ñú'ún‑ró já kóo justicia sɨkɨ̱ tíñu ká'i̱o ini̱ ñu̱yɨ́vɨ,
    naja̱ ndúkú‑ró cháa tú kájatú'ún vá'a tɨku'ni̱, ja̱ ndúu‑de justicia.
  bps-bps: Na ku nun kasfala di gamu dad faglut, tan duenyu fusay di dad to là faglut?
  mbs-mbs: Meneng aw doen dindil doton kenyo, egpeibingay kaw ekon doton te otaw kenà
    egpemenal amon osayan kaw dan.
  tof-tof: We ngarkwatódó, yabü darrpan-darrpan ngürran ongyal asi nóma kwarile, ene
    ongyal bóktan sos kolpamdó simarruane zaz bainüm. E nibiób gyagüpi bomandakla
    igó, ibü ngi babulako, i ta gaodómako yabü ongyal zaz bainüm.
  cme-NT: Da na da wɛima‑i baa na-naa, na bir yaŋ aa kã ka ne umaŋ si dii baa-na
    na Diiloŋ-hũmelle-na u duɔ fiɛlnu-mɛi hã-na!
  sus-sus: Xa yi duniɲa fe nde bara mini wo tagi gere ra, hali wo mixi xuri nde tongo
    danxaniyatɔɛ ɲama ya ma, na nɔma nɛ na kiiti sade wo bɛ.
  pon-2006: Eri, ma kumwail pahn kak wia kopwungpen amwail tiahk kan en mour wet,
    a ia kahrepen amwail pahn mweidalahng kopwung pwukat rehn aramas me sohte mwahn
    katepe mie ong mwomwohdiso?
  dad-dad: Anĩ nigin, ã teneub enei nẽ morõ age fediya nigin fefuya adouf are, ã haiden
    idi, sios bun tamo yeneid sã anidi, es fiya tamo nigin ugirnẽdigef de?
  zab-NT: Pur ningui zec chi xi rzacnét de saat, ¿xínii niy zét cun de ni quɨt nagab
    lo de xpɨny Crist par cuexnez ni ractɨ?
  jae-jae: Amboac tonaŋ biŋ nom tonecŋa embe êlênsôŋ amac, go lau, taŋ gôlôac dabuŋ
    sêlic êsêac sêmoa tomôkêŋ samucgeŋ naŋ, sêmêtôc biŋ tau me.
  ksd-ksd: Ma ona ta umana magit ra pia pire vavat upi da kure, ava tul tar ia ta
    diat pa dia rararang ta ra ekelesia, upi diat a varkurai laka tana?
  msm-NT: Kaling ko meyduon kasu now no mgo magtutuu, nokoy no ogpahusoy kow man to
    otow no wada yabot ita?
  myk-myk: Na ta kii keree kii kʼa di bu jomɔ le yee tɛ ni, sipyii piimu ɲɛ yaaga
    bɛ Egilizi koo ni-i ge, yee na dɛrɛ shɛ pee pye yi kiirikɔɔn!
  sbe-sbe: Unai, ena pilipili doha tenem kwa lobaidi, idohagi to dagela unai tamowai
    kwa haidi bena se tolehedudulaigomiu? Na siya meta dubu unai nige yodi kabatolo
    hesau yo nige hekasisidi hesau.
  mcr-mcr: Iŋä etaŋgi he haŋä-iqä iiŋä-täŋuenä etaŋgutqe, quuvqä maeqiyqä iquauŋqä
    äwäpu, qutaŋä hŋque, hiyaqä awä iqi yoqä maeqä äpmeŋqä hŋque, ewäseyqä pmetŋqä
    atäuŋui, suŋqä itqäŋä?
  cux-NT: Nduuti chi canéé chi n'diichí nī dendu'ū vaadī 'caa'va nguaaⁿ ndís'tiī,
    n'daacā chi caⁿ'á nī nanááⁿ 'iiⁿ'yāⁿ yeⁿ'e yaācū 'aara chi nguɛ́ɛ́ 'iiⁿ'yāⁿ chí
    duū'vī néⁿ'e yā vi'ī.
  tur-YTC: O zaman bu yaşamla ilgili şeyleri yargılamanız gerektiğinde, toplulukta
    hiçe sayılanları yargıç olarak atar mıydınız?
  san-ITR: aihikaviShayasya vichAre yuShmAbhiH karttavye ye lokAH samitau kShudratamAsta
    eva niyujyantAM|
  bel-N: Дык вы, калі маеце судзіцца адносна [справаў] жыцьцёвых, стаўляйце [судзьдзямі]
    тых, хто пагарджаны ў царкве.
  sch-sch: Ma anghan damsûng roijêk rang ahong om duoiin chu, koiindanga itea tel
    bâkloi mingei nin min jêk rang mo?
  mic-MIQNT: Pa na gi'l tl'ta'sin igtig ta'n getlams'tg gisi opla'l'sg, etug la'tuates
    negmow ta'nig mo getlams'tasulti'gw ugjit ilsutmugsin? Mo weltenug na tla'taqatinew.
  huu-NT: Nɨcɨno omoɨmo ia, ¿bue ñellena Cristona ɨɨnoñedɨno dɨne jaidomoɨ? Omoɨmona
    naimacɨ jamai bue isoidɨmacɨ. Naie isoide jueces omoɨmo ite rafuena raise uiñoñedɨmacɨ.
  jiv-NT: Pai, itiurchat ákuiṉkia Yus-shuar peṉké tujintiainiana nuja̱i̱ iwiaratarum
    antsu.
  otm-NT: Janangue'a nu'bʉ ja n'da ran junt'i, pɛ hin ga xihmbʉ n'da ra zɛ'mi, nguetho
    hin dí comh ma 'bɛfihʉ a.
  dah-dah: Deŋbe dindikeŋ bana kanduk kura goke kadom mohoŋde titek goyen forok yekeb
    kanduk go sope irniŋ yeŋbe daniŋ megen niŋ mar Yesuyen alya bereya yeneŋmiŋbe
    sios bana deŋem moŋ yeŋ yeneŋ haŋ mar hitte yad kuŋ haŋ?
  tnk-tnk: Ro pen rəfo kɨmiaha hiaməuvən tɨ nərmama me nəha səməme nakalasia me həpkɨsiai
    mhə irəha mə irəha tuhəkiri kɨmiaha tɨ nəvisəien me səkɨmiaha sə ro me iamɨnha
    irə?
  kpr-kpr: Dara nenda jokáda sirorarira amo, ne jo yaovo gavana tumondari iraede aimi,
    koto ae arera.
  san-IAS: aihikaviṣayasya vicāre yuṣmābhiḥ karttavye ye lokāḥ samitau kṣudratamāsta
    eva niyujyantāṁ|
  nho-nho: Ki mee ni vana peenaa e ssura iloto kootou, e aa, kootou ma ki kauake naa mee naa
    ki hakatonusia naa tama see ilotia ma ni tama i te lotu?
  gym-NT: Ye aisete, jändrän munkwe btä munta rüre jabe kwärikwäri angwane, nitre
    tödekaka ñakare Jesubti abko ie munta niken kukwe mike ükadrete jakrä, ye kwrere
    munkwe ñan nuendre jire chi.
  azg-NT: Ndoꞌ xjen na conanꞌntjaꞌhoꞌ yo ncüiichen ntyjehoꞌ na mantyi vantyja tsꞌon
    juu Cristo, yantyi na quitꞌuahoꞌ tsꞌian nnon ncüii tsꞌan na tyiꞌtꞌman conduihin
    quiiꞌ ntꞌanhoꞌ na coꞌxen juu jñꞌoon na itꞌuiihanꞌ ꞌoꞌ.
  bhd-bhd: अगर एरी गल्लां भोन, त तुसेईं तैन केरो फैसलो केरनेरे लेइ तैन कां न लोड़े
    जेवरी ज़ैन केरि आदर कलीसियारे लोकन मां न की गाए।
  too-NT: Chuntza' palh maclacasqui'n nalacāxtlahua'yā'tit catūhuā xala' huā'mā' quilhtamacuj,
    ¿a'chī' cāputzayā'tit huan chi'xcuhuī'n a'ntīn tū' lej cā'a'cnīni'ni'can na ixlacapūnca'n
    a'ntīn takalhlaka'ī'?
  ind-AYT: Jadi, jika kamu menghadapi perkara-perkara biasa seperti itu, mengapa kamu
    membawanya kepada mereka yang tidak diperhitungkan dalam jemaat?
  cjo-NT: Eenitatsirika iroñaaka pikijawakaawentari, okameethatzi piiteri paashini
    piyemijantzinkarite, ninkarika, ikantakowenanteeyemirini tsikarika pikanteeyaarini.
  nsn-nsn: Temaeit gete kung ueluelkoioum, ae maene rung uoto ueliuoum taninina tasir
    tamatang kedanga ge ahik pah ra ueltadaisir tamatang tagorong man?
  san-DEV: ऐहिकविषयस्य विचारे युष्माभिः कर्त्तव्ये ये लोकाः समितौ क्षुद्रतमास्त एव
    नियुज्यन्तां।
  tna-NT: ¿Ai puji ni da micuaneda Diusu peje su jei eputani mahue huaraji cuana peje
    su eputiani Cristo jepuiti edue cuana etuaquisa puji?
  lid-lid: Tasah handru aha adeu iri ndra-i ma tebelese taha ili hawe ndramak ta anuhun
    sahou, iy nane tanan Kindrei bwe?
  wim-wim: Yaa, ngul niiya Christians nath kul uw-uwin niiyantakamanwey-a, niiy ngul
    wanttak kal-kalwuniya courtakaniya? puth than moom anangan courtakan-a, than keꞌ
    meeꞌmiy nunang God.ana!
  zga-M: Khama tuwesya ukhuhega amambo ga maisha aga, khama tuwesya ukhuhela inopigwa
    khuvaiosa vihesaya?
  yom-yom: Enati luidi ayi mambu matedi luzingu lualu buna mboti lumfundanga kuidi
    batu bakambulu mfunu mu dibundu.
  san-SIN: ඓහිකවිෂයස්‍ය විචාරේ යුෂ්මාභිඃ කර්ත්තව්‍යේ යේ ලෝකාඃ සමිතෞ ක්‍ෂුද්‍රතමාස්ත
    ඒව නියුජ්‍යන්තාං|
  yut-yut: Yaŋdo, jikon jɨgɨ noman toŋ bɨsapmon paŋmuwukbikon dɨma saŋbeŋbi ae paŋmuwukbi
    da dabɨlon mani mɨni amɨnon jɨgɨsi uŋudon nido paŋkwaŋ?
  grc-BYZ: βιωτικὰ μὲν οὖν κριτήρια ἐὰν ἔχητε, τοὺς ἐξουθενημένους ἐν τῇ ἐκκλησίᾳ
    τούτους καθίζετε.
  cpc-NT: ¿Iitama pishinitantariri jaminakoyitaimi kaari pikaatapiintziri papatowintari
    Pawa?
  nhg-NT: Hua tlö nemoquejörusque de ini sösantle de nönca nemelestle, ¿tlica nenquentlölea
    para questlocusque nemoquieja niecate tli amo tli cate de togrupo?
  nya-nya: Nʼchifukwa chake, ngati pali milandu pa zinthu zotere, sankhani anthu ena
    kuti akhale oweruza ngakhale alibe udindo mu mpingo.
  ngu-NT: Tla ipan nemonemilis nenquipiaj tlinon ica nenquiteixpanhuisquej yacaj ocse
    tocniu, ¿tlica nenconteixpanhuiyaj intech on jueces yejhuan xtlaneltocaj?
  kup-kup: Met ari pot nat, oñ arim ñaravatak honoñai hamoh-pot nao ou ravamahan,
    arim togutakanañ iñidoh het Iesuz hom namee hezarin ba oñ batapanez homet mañamegiek,
    horï ok tameg, pot arin ev añamoh.
  jid-jid: Wu nisonbi biyi sha na lhuwa ba mble, wa gye sa wubi na tre yiriki nihe
    ko shishi biwa bana bana bi whu Rji na.
  wmw-wmw: Mukiwasakula wanu wa kukulamulani myaha ya eya mainsha‑ya, muwasakurirani
    wanu sawari kinu njamati?
  gmv-GGM: Inte inte garisan oyettiko ammanizayta maabarape karen dizaytanine kadhettida
    asata sinthan wostti inte yoyo shiishetii?
  ssg-ssg: Na amuto hina wasol, alahan amuto paxai teka kumahe kahikahi Krais ti hasawian?
    Teka seilon ien tap axalaha leilokako teka kahikahi Krais nake laha kum soh ti
    Haeu.
  zpo-NT: Nu kwaanzee, chelee tub re gu nzhekla gaazh tub kwaan tich stub gu, ¿chozhiin
    ya gu zaa gu kwent kwaan mle xaa lo tub xaa nanakt xaa Jesús?
  poy-poy: Malekaniru pagalawira pakati pa mwenga, iwera hashi mwankuwashema wantu
    yawashishera ndiri shipinga sha wantu shawamjimira Yesu wawatozi?
  qwh-NT: Tseno quecaptin, ¿imapaqtaq Teyta Jesucristuman creyicoq pura liryarir,
    mana creyicoq autoridacunaman tsatacoq ewayanqui!
  gaw-gaw: Anam amunu aria ag wan imup̱an keekenu nai am aḏinu ag danab kristen tamaniakp̱anu
    iiṯa amu ag gumadna gona, epeḏiak uḏat imu madaṯeb?
  nca-nca: Ŋunde ŋuroko ye keweroyemo mande ka tunoqete tiníqo, ye do karo uni ka
    Anutu koro huru-huruko ŋuno owéye moré kini ŋuro toŋeyemo mande khono yorototeŋgo?
  zpz-NTPP: Orzeꞌ benu cyid coz deet lat der, ¿lagu cha nu der gyel chaꞌ ic zeꞌ lo
    de mbecy nu wacha lat de mbecy ni Crisht?
  mkj-mkj: Ma iroa kan pwokda, a ioar kamwai pirin wahla iroa kan ipen armaj ma joh
    arai pwukoa nehn mwomwohdjo en koapwungla?
  zac-NT: Si talë nápël problemë con stubi saꞌl, adë nazáꞌquëdiꞌi guëdchíꞌbël galquiá
    cuntrë saꞌl. Pues ra shmënë Dios namás lasáquëdiꞌi entrë lëꞌë të, rac rall gunë
    rall rëglë asuntë shtë́nël.
  kyg-kyg: Hugunaꞌmofeꞌmo ma mopafi kavatefeꞌmo agoti hutapa apatesayafeꞌmo hutapaeꞌmo
    na kava higetapa malaga vayaꞌmo siosifiꞌmo apaki ohaneꞌniya vayaꞌmogi agoti gemo
    neꞌafiyategamo apavalelitapa neꞌvae.
  kmk-kmk: Isunga nu awad kakamma’t dadi un kasu yu, apay un umoy kayu pailintog sit
    tagu’n bokona mabigbig sidat manuttuwa?
  cao-NT: Mato xërëquë pi mabë xatë bo joi ibëquinano tsi ¿Dios cahëyamahai ca juez
    qui jato raahi ni mato pë, copihacati? Iriama tsi xo Dios cahëyamacanaiba yoba
    ra.
  bbr-bbr: Keseria, ak usu orip, akan usu apari wasare maraun kar ro ak kamuk, ko
    Kristen roasiret akan amiakap enip jou wäpik, kos akan usu wasare maraun sare
    maiei ra? Wa, senes wa.
  inb-inb: Chi­manda, kam kikin­pura kai kaug­sai­pi imaj­manda­lla rabia­chi­na­kus­ka­pika,
    ¿ima­pa­tak Cristo­wa tukus­ka­pura mas uchu­lla ni­raiag­pi­pas jus­ti­sian­ga­pa
    mana willa­na­kun­gi­chi?
  hrv-hrv: A vi, kad imate sporove o svagdanjem, sucima postavljate one do kojih Crkva
    ništa ne drži!
  box-NT: Lée webio nɔn ká hã bíoní wi mi pã̀ahṹ à mi lɛ́n va bìa ɓa kèrètĩ́ɛwa
    kuure bìo ɲúhṹ mía cɔ̃́n na lé ho dĩ́míɲása à bán cítí mia?
  ote-NT: Nuꞌbʉ nuꞌahʉ guí pɛꞌtshʉ ya tsʉi co nuya tꞌøtꞌe de nuua ja ra ximhai, ꞌbestho
    guí paha guí ña̱tehʉ co núꞌʉ hingyá gamfri ne hinte dri ꞌñɛntꞌi con gueꞌahʉ. Hingui
    ho njabʉ ngueꞌa̱ nuꞌʉ́ hingui pa̱di da hña̱ꞌmba nguɛnda ya cu.
  wnu-wnu: End ne an mindigar qob ger igub eng meimet qamb munon Yisas me imbig igour
    eng qereimar qamb wurinob qamb igoumon?
  zam-NT: Anggab na'i, chele' gu' nzi yoo làth gu' por chol con', ¿ché' tqueltàa gu'
    loo thìb hues xtàa gu' co' ndxela's co' nac más be'the par tyub rez xtàa gu'a
    cón che'n gu', cà'? Yende moda, ¿lé'?
  zyp-NT: Macawtaco, ma hapaw a hrychaenah kong a ung caco, khrisawbu chung letei
    cawngsaw cakhawngpaw naa tahpaw he sahlo tei hmai khah biacetu tah naa thia bei
    he!
  sey-NT: Ja̱je paꞌiohuaꞌitaꞌa mësaru, iye yeja paꞌiyere sa̱ꞌñe coca pani tsoe sehuomaꞌcohuaꞌina
    sani quëayë, sehuosicohuaꞌi paꞌiye ti asamaꞌcohuaꞌina.
  nvm-nvm: '@see-verse:1CO.006.003'
  mps-mps: Tama tialigo da, teda dagego e tǫde naide po elalubaso da, magi baso dagego
    te po dagalobo sę te Godigo po odisąma te dago gedude nogi meni yani bidiba
    mobawe?
  pab-NT: Hatyo hiyeta maika xoalini hare inirere hiyeta xiraeharetyakakoahena hoka
    awa atyo xatawa Enore koamaniya tyaoniterenai matyakekolaharenai hoka watyalihena
    xiso.
  llg-llg: Nakalenak bali, mete ma ei hataholi kamahele mala ladedeꞌa laꞌeneu dedeꞌa
    kadiꞌi ana kala, na, hatina de ei musi pake mana maketu dedeꞌak fo hataholi salanik
    taa fee hadak neu sala?
  kyf-kyf: '''Ɩn amɩa -ka sanɛɛ -sʋkpa gbʋ nyɩdɩ -ka, a bhua we ''wʋ, ''ɩn a kwaa
    we dʋdʋgʋ -nyɩmaa gbʋwʋbhunya ''yu, -wa leglizɩ''ɩ laa nyɩma!'
  tpi-tpi: Olsem na sapos yupela i gat tok i kamap namel long yupela, bilong wanem
    yupela i save givim wok bilong skelim dispela tok long man i no gat nem long sios?
  mih-NT: Tatu iyo cuatyi nu yucu ndo ¿ñaa cuenda saha ndo sa zandaa inga ñiyɨvɨ tyiño?
    Ñahñi ra cuu ra cuan sa cuenda maa ndo.
  qvh-NT: Sayno caycaptenga maygan wauguiwan o paniwanpis rimanacurcur ama aywayaysu
    Jesucristuta mana chasquicog autoridäcunamanga.
  kms-kms: Pugri bu qi pe mai woju ren kin res te nungoqi wutaqu Jisas nei wumbig
    kin nungoqi nonne teti wawo tuqui. Piyi nungoqi kin wute nyamb segi kin ni segine
    mai te teti mawo.
  agn-agn: Animan mga may kaso mi ong tata may tata, angay e-lan mi pa ong mga taw
    ang indi aggilalaen ong mga pamagto ong ni Cristo?
  nhi-NT: Uan tla nanconpiah itlah ixnamictli tlen de namopanolis, ¿tleca nanquimonixitatiueh
    manamechonyectlalican naquin amotlen icpiah tlen quitasqueh iuan in tlaniltocanih?
  ttc-NT: Qa etetz at jun q'oj exol, ¿tistil nkxik kyuky'i kye pujul il aj k'onti'l
    kyoklen qxol qetz aj nqo'okslan Qtata Dios?
  dan-1931: Når I da have Sager om timelige Ting, sætte I da dem til Dommere, som
    ere agtede for intet i Menigheden?
  kwj-kwj: Woro, kui nindo ki do nuwe kipe anangiya mwanji fo sukwawani, hinde wowani
    o mwanji ku raꞌaini sios we ki hi da nambwe hima leni ku sawehambwasiwani wundo
    o mwanji ni wu kilindau?
  vie-OVCB: Khi có việc tranh chấp như thế, sao anh chị em nhờ người ngoài phân xử?
  kze-kze: moórá-yantaa'o arupí ónáe sé'o é'a Áánútuna kwaásivimbo túwí'o ímo kwáyainda-kwaasiyave'a
    arupí umásínkáaro íma sé'a túwí'o kwáyaindawaiyave'a arupí umásínkáaro seró.
  mpj-mpj: Yiipin Jiijajmili walyjalu kulini, “Jiilurni putamanu.” Mirtalun pulijimanungka
    juntumala!, martu palu kuutkarti kangkura, Jiijajmili ngurrpakajakarti, jurra!
  lbk-lbk: Mo mampay wad-ay cha nan fomala ay chalom, en yo man en ipaokom isnan cheycha'y
    maid filangcha isnan sinfaan mo?
  mto-NT: Pa̱n je̱m xa veꞌe pa̱n ti veꞌe myaktsoꞌoxidup, ¿tya̱jx tseꞌe mnañu̱xa̱ꞌa̱ajada
    je̱ja je̱ꞌe̱ vyinkujkta pa̱neꞌe du̱kayakvinkó̱pkidup je̱p tsaptu̱jkp?
  bzh-bzh: Loḳ nebë va sën ham ġaġek neggëp vu ham rëḳ ham neya vu alam sën denedo
    nenga in Kerisi-yi-alam lo in bë degenġo ham ġaġek-ë?
  guj-2017: એ માટે જો તમારે આ જિંદગીની બાબતોનો ન્યાય કરવાનો હોય, તો વિશ્વાસી સમુદાયમાં
    જેઓને તમે ગણકારતા નથી તેઓને તમે ન્યાય કરવાને બેસાડો છો?
  jvn-NT: Apa jalarané prekara-prekara kaya ngono kok mbok pasrahké marang wong sing
    ora gegayutan blas karo pasamuan Kristen?
  byr-byr: Yɨ sarevɨdaaꞌnyɨ mwaalya davurɨya yagaalyaꞌ kɨnɨnnakeihi mwaaibɨzaihi yagaala
    savɨ mwasɨlaanyara maryawɨbwaryaꞌneraavɨ nadahɨlakɨpɨdɨka! Kɨraazɨtɨyare kusɨlaanyavɨyaihi
    yawɨꞌna “Sahwaraavɨre kuryara bainɨkera waryaanyarera.” Yɨ sahwaraavɨ sarɨmɨre
    kotɨyaꞌna beꞌna wɨmwaaihɨvanɨgataraavaka!
  ian-ian: Ngwutna kɨta mbaapma nyan kat kimbut yiga lɨngweyan ndɨ kat kwutaa kotmat
    ke kaliga. Wan kavle vatna. kalingwuk maa Godna mbaapmamba lɨga nyan ana ndɨ kwo
    nyana sɨga nagundeyan ana nglaatndɨ.
  hun-hun: Azért ha mindennapi ügyekben pereskedtek, azokat ültetitek-e le a bírói
    székbe, akiket semmibe sem vesznek a gyülekezetben?
  mcf-NT: Adquidon naid ëmbi chiacpadomboen Nuquin Papan cuidendac, quequin tantiaquin
    ¿atotsieshun Esuquidistu tantiaquid daëd nëishash chushcanansho tantiashun, Esuquidistu
    tantiesa yacno nidshun, Ëbi chushquiaid chiacsho mimbi tantiacpaden ëbi chui,
    mimbi capec?
  kjs-kjs: Go pea-le nimi apo agale madaa agale loma rumaalimi-daare ake paa-daa Gote-na
