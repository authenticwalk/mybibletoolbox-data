verse: 1CO.006.001
translations:
  kpx-kpx: La moleu evievi ata moleti itumuai hotoe toela isute moleho louge hoto
    ke mai evieviholimale ata kebia nimo loui kota halevave. Isito ekalesia kebiahi
    uguiavoi hoto ke loui hoesehavoge au uoholisi.
  okv-H: Eto ungo tapa amo Keriso ta embomeni rate ungota namei vahai amita degi pehumba
    ere ova te ungo na God kiae embomeni na koto ta sirikara ere harikiheva te do
    avoembo ungota ekalesia embomeni na ganoka ara enana ta degi pambuto ae re?
  tbo-tbo: Ginouli gehouna uyahimi e memae naka omi luhetala hougana uyahina taumi
    o nenae tauhi ega tu witumagana tanitaniwagahi uyahihi, ma a dumalu ipa ona nenae
    tauhi tu wiwoiyawa uyahihi.
  mal-C: നിങ്ങളിൽ ഒരാൾക്കു മറ്റൊരാളോടു തർക്കം ഉണ്ടെങ്കിൽ അതിന്റെ തീർപ്പിനായി, ദൈവജനത്തിന്റെയടുത്ത്
    പോകുന്നതിനു പകരം, അഭക്തരുടെമുമ്പിൽ പോകുന്നതിനോ നിങ്ങൾ ചങ്കൂറ്റം കാണിക്കുന്നത്?
  grc-SR: Τολμᾷ τις ὑμῶν, πρᾶγμα ἔχων πρὸς τὸν ἕτερον, κρίνεσθαι ἐπὶ τῶν ἀδίκων, καὶ
    οὐχὶ ἐπὶ τῶν ἁγίων;
  bgc-bgc: जै थारे म्ह किसे का दुसरे बिश्वासी गैल झगड़ा हो जावै, तो अपणा फैसला परमेसवर
    के पवित्र माणसां कै धोरै ले जाओ, ना के उस न्यायाधीश कै धोरै जो के अबिश्वासी सै।
  khz-khz: Pene gomi ta taukavamu ekalesiana ta goti goveituna genai, rakagau gaurai
    Palagu ati gekwalanaana Kota gekamonagina talimara geriai otamaniana, ia pia agiroria
    ulanana, na Palagu gena taunilimalima veagara geriaimo metau ati oago-agiana vega-rorirorina
    ulanana, ei?
  deu-TKW: Läßt sich jemand unter euch beikommen, wenn er eine Sache hat wider den
    andern, Recht zu nehmen bei den Ungerechten anstatt bei den Heiligen?
  zsr-NT: Catiꞌ rdil‑l dídzaꞌliꞌ tuliꞌ len yetuliꞌ, ¿nacxcz rurúguiliꞌ tseajliꞌ yúlahuiꞌ
    ga laꞌbequi xbey lbiꞌiliꞌ nup cutaꞌyejlëꞌ Cristo? Dxiꞌar tseajliꞌ laugac bunách
    queëꞌ Cristo quië laꞌbequi xbey lbiꞌiliꞌ.
  lin-lin: Soki ndeko moko kati na bino azwi ndeko mosusu likambo, mpo na nini akendaka
    kofunda yango epai ya Bapagano, na esika ete akende kofunda epai ya basantu ?
  hns-NT: Toelog me se djab koi ek doesar iesaai bhaai se ek na hai, tab toelog kaahe
    ke ekgo be-bieswaasie djadj lage dja hai? Toelog kaahe na bieswaasie log se poetjhe
    hai faisala kare ke?
  noa-E: Jãga jãg pãar pãach Ẽwandam iek ʉ̈kha nʉm khʉʉn aphajã iekkhõr aauwai, chi
    thethemnaan pãach eem khʉʉnjã igbanaa warag bʉ̈ʉrjã Ẽwandam iek ʉ̈khabam khʉʉn
    aarta weetjẽ, makhʉʉnagta pãach iekkhõr wai nʉm jawaan.
  eng-EMTV: Dare any of you, having a matter against another, go to court before the
    unrighteous, and not before the saints?
  mib-NT: Te núu jnáhan ró jéē candíje ni sáha cuēchi sɨquɨ̄ rō, ¿te naun jéngoo ró
    jíín de nuū tohó jeē tu cácandíje jíín yó? ¿Te naun tu cásándaā rō nuū jnáhan
    ró cácandíje Yaā Dios?
  lif-NT2: खिनिॽओ थिक्‍पारे़ वेॽ नसानिबान्‍नु खे़माॽ फोःक्‍खुआङ् वाॽने़ फाॽग्र खिनिॽ
    खासे़न् लोःन्‍छे़ ख्रिस्‍तरे़ सेसे कुयाप्‍मिहाॽरो पेःक्‍माल्‍ले़ कुले़क्‌वा निङ्‌वाॽफुमाङ्‌ङिन्
    नसाःन् मे़न्‍जोःक्‍मनाबा खासे़न्‍लोःम्‍बाल्‍लो आक्‍खेआङ् पेःक्‍मा के़आःन्‍नासिबाबे?
  xnj-xnj: Ngati mundu yeyoha pagati yinu avi na luhonda na muyaki msadika, ihotola
    wuli kumtakila mlongo waki palongola ya vandu vangammanya Chapanga, pahala pa
    kumtakila palongolo ya vandu va Chapanga?
  mmx-mmx: Mo do tara atnimi i ruuna tekarakat eburu mi tara taradi vetpes at lotu,
    nemen gat ni nat pas uto at lubung amgomgo at lavamolon kusu dina lox akmokso
    mo lekarakat. Ketla neni nat pas min uto at limixin di nunu at ne Moroa xusu dinaba
    lox akmokso du.
  cbr-NT: Mitsux Jesucristonën uni 'aíshbi mibëa Jesucristomi sináncë unibë nishanantancëxun
    camina axa Cristomi sináncëma 'apumi manánquinma, mitsúnbi an Nucën Papa Diosan
    bana cuacë uni raíribëtan mëníoti 'ain.
  tee-NT: Ju uxijnan ni alin tu'u' milhamak'an'an na lhimaxan ni va p'inat'it ch'ivint'anuninin
    ju ixtalak'alhin ju ak'antam la'ix'ucxlacapu'an ju ucxtinin ju jantuca' talhilaca'anta
    ju Cristo. Palai k'ox cava ni la'ix'ucxlacapu'an ju talhilaca'anta ju Cristo ju
    alak'oxit'it ju milhamak'an'an.
  eng-LSV: Dare anyone of you, having a matter with the other, go to be judged before
    the unrighteous, and not before the holy ones?
  cak-NT: ¿Anchique roma rix cuando c'o jun kach'alal ri c'o anchique nu'on chiwe,
    chiquiwech ri autoridades ri man quiniman ta ri Cristo jixbe-wi, y man jixbe ta
    chiquiwech ri lok'olaj tak kach'alal chi quiri' ja' ta reje' yebano arreglar ri
    ayowal chi'icojol? ¿Man iweta'n ta c'a chi xa jun q'uix niyec chiwij cuando quiri'
    niben che jun kach'alal?
  pah-NT: 'Penhoirũ ko pe Jesus''gareheva''ero. Nurã ji ei pe me: Pejogwayvarame ti
    tapejogwerohoi juizes''g̃a pyri – kiroki g̃a ndokoi Tupana''ga rehe. Tapejogwerohoi
    ti nanongara''g̃a pyri tomohig̃atu ti g̃a nhande ve javo. Jesus''gareheve''g̃a
    jate ti tomohig̃atu pe me.'
  sja-NT: Ɨ̃rá mɨa jarait'ee k'ãata oodaipia bɨ parã nepɨrade p'anadak'ãri. Parãdepema
    nepɨra iru bak'ãri awaraa ijãapari ome, ijãadak'aa beerã charraarãmaa wãik'araa
    bɨ. Ma k'ãyaara ijãapataarãmaa wãipia bɨ.
  xed-xed: Ka sliʼafsliʼa skwi mataba sani nda sani mataba ghuni katsi, waka sani
    dzaʼa walaŋtá dzaʼa kla tsa gwaɗa ya da gwal guma kul snaŋtá Lazglafta, ka zluŋtá
    mnduha Lazglafta na?
  mks-NT: Tá co̱ táhán ini ndó xi̱hín ña̱ cája ñani ndó, na̱ cúú cuéntá Jesús co̱
    ndítahan nu̱ ndó cu̱hu̱n ndó cacu ndó sa̱ha̱ ná nu̱ú na̱ jutixia, na̱ co̱ cúú
    cuéntá Jesús. Ña̱ ndítahan caja ndó quéa̱ ca̱ha̱n ndó xi̱hi̱n mé na̱ cúú cuéntá
    Jesús ña̱ ná caja vií na̱ sa̱há ña̱ co̱ táhán ini ndó xi̱hín ja̱n.
  gfk-S: Ing be tikenong i hargor ma no hinsaana tane Krais, hohaam, na hana tupas
    ira ut na gil harkurai ing pa dile nunure God ura hatakadosne no linge? Waak tutuno
    iat be na gil hobi! Na hana tupas ira matanabar tus tane God be di na kure.
  bmu-bmu: Urumeleŋ ambazip sutŋine kunŋan alaŋi keu jakeŋe almamgö mötza ewö, yaŋön
    Anutugö ambazip sarakŋi eŋgoŋgita ambazip goŋgoŋi yeŋgö jeŋine aniga qahö dop
    kölja. Qahö! Urumeleŋgö kopa ambazip bauköm waŋgimegöra qesim eŋgiiga gamuŋambuk
    akza.
  dgz-dgz: E, Iesu anu tumasiana, nagirewa iwa dimen da da notatae wariwaniana gapan
    Iesu tandayasine nagirewa wanene pa muga gapan bagu sisi ega inamup tamanamepen
    menan aisean? E gare Iesu dugup mega nagirewa inanup wat tamanamepo ame kakae
    iragen.
  eng-GNV: Dare any of you, hauing businesse against an other, be iudged vnder the
    vniust, and not vnder the Saintes?
  zaa-NT: Canchu nuỹa ttu le té biỹa disgústuní entre lebi'i ba, biecca reyáỹani le
    dia le ru'a lo ca uxtícia para qui'ni ithàlia cą juicio qui' le nì'i. Dàni le
    tsía la le ru'a lo ca enne' qui' Tata Dios. Tsí álahua chi yù le nui nì'i.
  eng-WEBSTER: Dare any of you, having a matter against another, go to law before
    the unjust, and not before the saints?
  guh-guh: Itsanë paxamëyajuvënënë, Dioso pejumecovënëtsinë, itsa pacaitsacueniaba
    paxamëjavaberena, nexata jueznëjavabelia paneconitabiabame. Pëtsa bajarapacuenia
    paexaname. Tsipaji raja juezmonae Dioso apo pejumecovënëtsivi. Bajaraxuata Dioso
    panenajuajumecovënëtsivi apo bepaneconitsimë juezmonaejavabelia. Biji rajane bepayanijobame
    Dioso pejumecovënëtsivijavabelia papecatoxanetsinexa bajarapalivaisi.
  bon-bon: Peei lipu gyene, egä weeme ätrunga ingle biname te liba nuuja cama jääceluge,
    teepi lipulipu laacluge ätrunga cäco biname bime bau me ablaweja tääpume. Ngena
    name pi ätrunga ingle biname cina lica teebibine ablaweja?
  nhw-BL: Quema se tlen amojuanti quipiya se cuesoli pampa seyoc tlaneltocaquetl quichihuilijtoc
    se tlamantli catli amo xitlahuac, amo quinamiqui para yaya yas iixpa se tequitiquetl
    catli amo itztoc xitlahuac iixpa Toteco para quitelhuis iicni pampa quinequi nopa
    tequitiquetl ma quisencahua. Monequi ma yas iniixpa sequinoc tlaneltocani para
    inijuanti ma quixitlahuaca.
  swh-ONEN: Kama mtu yeyote wa kwenu ana ugomvi na mwenzake, anathubutuje kuupeleka
    kwa wasiomcha Mungu ili kuamuliwa badala ya kuupeleka kwa watakatifu?
  wbi-wbi: Jumo mulyumue pano iva ni mumuko navanine, ilondua kuluta ku ndinde ijavano
    navalinuvwakyang'haani kukila pavulongolo pa vitiki?
  bba-bba: Bɛɛn ɡoo ù n ɡɑri mɔ kɑ win winsim, u koo kɑ̃ku u siribu dɑ ɡem sɑriruɡibun
    wuswɑɑɔ? Kpɑ n kun mɑɑ mɔ nɑɑnɛ dokeobun mi?
  eng-KJVCPB: Dare any of you, having a matter against another, go to law before the
    unjust, and not before the saints?
  kgk-NT: Nhande kwéry Hesu reroviaha va'e. Upéa-rehe Hesu re'ýi kwéry jaiko-ma. Ojoe'ýi
    meme nhande. Tekotevẽ jajohayhupa rei jaiko-vy. Ha peẽ katu ndapejohayhúiry peiko-vy.
    Oĩ ramo pene pa'ũ mygwa ojoavy gwapixa ndive va'e peraha íxupe mburuvixa kente
    rembiapokwe-rehe oporandu va'ety-pe pemombe'u hagwã hembiapo vaikwe. Mburuvixa
    renda-py peraha íxupe. Niporãi voi upéa pejapo. Hesu reroviaha e'ỹ va'e-pe anive
    pemombe'u teĩ pene rembiapo vaikwe. Hesu reroviaha va'e-pe ae peporandu ojohu
    hagwã pende-rehe “Iporã para'e, ivai para'e” he'i hagwã pende johu-vy. Nhandejáry
    pegwa voi ko nhande. Jaikwaa uka va'erã Hesu rerovia e'ỹha va'e-pe hembiapo porã
    va'ekwe para'e tapa hembiapo vai va'ekwe para'e. Upéixa ramo ndahasýiry va'erã
    nhande re'ýi Hesu reroviaha va'e-pe jaikwaa uka hagwã ojejavyha.
  waj-waj: Ngiiikidiri vaidi voovoono ari seena vaidiivaata buaaru tiivo aaniira ivaa
    safuunaraivaara hama ari seena Anutuuqaa gioonna kiaapuuyasi virama kioo ngiari
    voopinnaa kumimakama varida kua pinaivaara diraiyasi kuainnee?
  cpy-cpy: Aririka pikosheka-wakaeyaa pikaatzi pikemijanteeyini, tee okameethatzi
    piyaate ramina-kotemiro jewayita-tsiri nampitsiki, kaari kemijantzin-karita-tsini.
    Tema roo kameethatatsi piyaata-shiteri pikaatzi pikemijanteeyini.
  mpx-mpx: Ebo komiu etega alona ge alona bugul etega baena ge hi awabalgig, he i
    na i teli kot elana toyatala bolo nige totapwalolo i oola mataliyaa. Nige ami
    puluwawi! Ga i ola ge nige hi nana avaliyau toabulilek ge wali awabalgig o nihi
    aabubun?
  wbp-wbp: Nyurrurlarlu Kirijini-paturlu yapangku ngula kankulu-nyanu wilji-mani jarnkujarnku,
    kuja-wangurlulu-nyanu yampiya kuwurtu-kurra kanja-wangurlu, yangka-kurraju kuja-ka
    Kirijini-wangu nyinamirni kuwurtukungarduyu wiri-jarlu. Yalumpujulpankulu-nyanu
    nyurrurlarlu miimii-nyanjarla jungarni-mantarla ngula kankulu yangka Kaatu-kurlangu
    nyina.
  luo-luo: Ka ngʼato moro kuomu nigi wach moro gi wadgi, ere kaka doter wachno e nyim
    joma okia Nyasaye mondo ongʼad bucheno, kar kelo wachno e nyim jomaler?
  nhe-NT: Quema se tlen imojuanti quipiya se cuesoli pampa seyoc tlaneltocaquetl quichihuilijtoc
    se tlamantli tlen ax xitlahuac, ax quinamiqui para yajaya yas iixtla se tequihue
    tlen ax tlaneltoca para ma quitlajtolsencahua. Monequi yas iniixtla tlaneltocani
    para inijuanti ma quitlajtolsencahuaca.
  aii-aii: ܐܸܢ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܠܹܗ ܕܝܼܘܵܢ ܥܲܠܔ ܚܲܕ ܐܚܹܪܢܵܐ، ܒܸܬ ܩܲܫܕܸܪ ܕܠܲܒܸܠܔ
    ܠܹܗ ܩܲܕܡ ܥܵܘܵܠܹ̈ܐ ܕܦܵܐܹܫ ܕܝܼܢܵܐ ܘܠܵܐ ܩܲܕܡ ܩܲܕܝܼܫܹ̈ܐ؟
  esk-NT: Nalliqsi-samma akitñaummatiqaġniġumi ukpiqtuaqatmiñik, atanniqsuqtinuktuksraunġitchuq
    iñuŋnun ukpiqtuaŋunġitchuanun. Aglaan sivulliuqtinuktuksrauruq akunġatni ukpiqtuaŋuruat
    ikayuqtitquluni.
  msb-msb: Manungod sa paghusgar, may iba pa na hunga. Nano kay kun may reklamo an
    sin-o man sa iyo kontra sa iya kapwa, nagatuod sa mga korte pa san dili nagatuod
    kamo maakusar, kag dili na lang sa atubangan san mga kamaranghod sa pagtuod?
  cpa-NT: ¿Ha²lah dsio¹ tí² hoh¹² hniah¹² cuøh¹³ hniah¹² rúh² hniah¹² dsag³ ja³ta¹ni¹
    jue¹³, dsa² tsa¹cue¹² Diú¹³? Mi³juaih¹³ hniah¹² dsa² quianh¹³ jniang³ mi³mi¹rø¹²dsa
    jǿg³.
  dso-dso: ଜଦି ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ବିସ୍‌ବାସି ବାଇକେ ଆରି ଗଟେକ୍‌ ବିସ୍‌ବାସି ବାଇର୍‌ ବିରୁଦେ
    କାତା ରଇଲେ, ସେଟା ବିଚାର୍‌ କର୍‌ବାକେ ବିସ୍‌ବାସ୍‌ ନ କଲା ବିଚାର୍‌କାରିଆର୍‍ ଲଗେ ଜାଆ ନାଇ
    । ତାର୍‌ ବାଦୁଲେ ବିସ୍‌ବାସିମନ୍‌ ସେଟା ବିଚାର୍‌ କରତ୍‌ ।
  meu-meu: Edeheto umui ta ese bamona baine habadelaia e tomu, bena kara kerere taudia
    vairadiai e hahemaoro heniamu, dia helaḡa taudia vairadiai se hahemaoro heniamu?
  yva-NT: Arono rui weapayaowi, wabeanimaibe wata wapo akarijo pemerinta po mangke
    rapatimu akani indamu po wapa ayaowije rapatimu wasai? Opamo pantatukambe Amisye
    ai! Yara weapamo Amisye apa kawasae nawirati weap, weti wabeanimaibe taune wapo
    anakotare wato rapatimu jewen?
  dgc-dgc: Eng te esa dikam a magabla to kaguman na, éy bakit mégabla kam ta te tungkulin
    a tolay a éwan mékidiyos? Dapat du méniwala ni Jesus i magsumariya ta abla moy.
  zpm-NT: Laa to gocnaṉle gaṉle, to rieguiaḻ glisqui teḻ pe nac ncuaaṉe nonguieḻd
    ruṉ zha ne nacgrë to. Lëda i goṉ ruṉ to, zeeṉe pe tib diḻ rap to, lëëlëd zie to
    lo wxtis laa ne gbig to lo zha ne nacgrë to, zha csiooglo lo xtiḻ to.
  hix-NT: Àsok hana manatxow ha. Anatoko natameryeketxow hana, okukur komo, towtà
    kom yakoro. Owto yoh komo hyaka tetxow hatà, tatameryekaxem komo. Khoryenkom hutwanyehnà
    komo hyaka rma tetxow hatà, àwyanye tonytxanàr kom horà. Àhyakanye àtohra tehxorye
    natxhe, Khoryenkom hutwanyehnà me esnàr kom ke. Kryestu mryenon komo hyaka haxa,
    tkukur komo hyaka rma, tàtohorye natxhe, àwyanye tonytxanàr kom horà.
  sim-sim: Jir lotu unda ma os jihi lap fri anangria nahi, avak lotu unda ma ambuk
    fri iwa hala. Jihi ambek ji tirsaha os fri mbaha fri anangriawa oson ji misika.
    Ji misihi ji oweioweiheyeka, lawe or suruw? Suruwa ma oton ji sawehe ji tolowornaka.
  npi-ULB: तिमीहरूमध्ये एक जनाको अर्को भाइसँग झगडा छ भने के त्यसले न्यायको लागि विश्‍वासीहरूको
    अगाडि नगएर विश्‍वास नगर्ने न्यायाधीशको अगाडि जाने आँट गर्छ ?
  cgc-cgc: May namatian a man na isya ki kyo pakasuan din duma ta na utod ki Cristo
    daw naan pa ta tubangan ta uwis na ula gatuo ki Cristo. Kyo na mga ittaw na iya
    ta Dyos dili nyo inta dleen mga kaso nyo an naan ta tubangan ta mga uwis na ula
    gatuo. Dapat kyo nang mag-ayos ta inyo na mga kaso.
  tim-tim: Akto den siâ togombo hin nâŋgân. Yeŋgât hutyeŋân gâtŋe siâŋe galaŋaet dosa
    den mem makbiap are Yesugât kâmot yeŋgâlân bo katmap are amâ keiŋe bo ekmâ nâŋgâmai.
    Wangât Anutugât den koko luâk are yeŋgâlân ariyi? Hain bo akbei.
  yor-yor: Bí ẹnikẹ́ni nínú yín bá ni èdè-àìyedè sí ẹnìkejì rẹ̀, ó ha gbọdọ̀ lọ pè
    é lẹ́jọ́ níwájú àwọn aláìṣòótọ́ bí, bí kò ṣe níwájú àwọn ènìyàn mímọ́?
  wos-wos: Guna du nawulak Krais Jisasna hundi xékékwa du nak wali waruta di Godna
    hundi xékéhafi yata kot xékékwa duka di yi, wun néma du deka hundi xékéta deka
    jémbaka wandéte. Wu haraki dé. Métaka we di wungi huru? Di Godna duka male yitandi,
    di deka jémbaka wandate.
  emp-NTPO: Bãrã ijarabʌdad̶e ¿cãrẽ cãrẽã Ãcõrẽ adua b̶ea cawa obadamaa jarad̶e wãbada?
