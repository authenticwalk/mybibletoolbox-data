    maka rivu ka tomu nalo napano amonea Atua ava asikil atua mirano tomu na tortoru
    nalo napano maka amonea Atua, ka tomu na tortoru nene atiburelo.
  bqp-bqp: Tó á gbɛ̃ke yã vĩ kũ a Yesude dakeo, bↄ́yãi àdi gɛ́ yãkpatɛ kɛ kũ
    adeo Luda gbɛ̃nↄ kĩnaaroo, sé ludadↄ̃risarinↄ kĩnaa?
  mcp-mcp: Ŋkí ŋgwɔ́l múúd á sɛɛŋgyá jɨ́n mə́ bə nə lə́sʉ́ nə ŋgwɔ́l, jɨ́ í mpú sá
    nə́ a lʉ́gə́ kə nə lə́sʉ́ búúd ɔ́ Zɛmbî dɨ́, a bə́lɛ́ kə nə ndɨ̂ nə́ ikûl ishús
    í kə́g sámb yí?
  hat-hat: Lè yonn nan nou gen kont ak yon frè, ki jan l' ka penmèt li al nan tribinal
    devan moun ki pa konn Bondye, pase pou l' mande moun ki fè pati pèp Bondye a regle
    sa pou li?
  npl-NT: Ijkuak nomejwah nonkinekih nonmoteiliskeh iwan ok se tokni, ¿tleka nonmixewiah
    non yawih nonmotejteilitiweh ixpa se tekiwa non amo kitlakita Dios? Iwa amo non
    yawi ixpa se non tlayakantok non kineltokah Cristo Jesús.
  bgg-bgg: Nathek è hanyie magunde Masipho chung è miyao um arone, ji pha miyao shii
    Hamangkhung-aphuii pha bran shii khriig rek yi pha khalo shii migi arek pha chuathek
    ibi shii wuii pha chua um lei?
  eng-TCENT: When any of you have a dispute against another, do yoʋ dare to go to
    court before the unrighteous and not before the saints?
  eng-BSB: If any of you has a grievance against another, how dare he go to law before
    the unrighteous instead of before the saints!
  cpu-NT: Aririka pimaimanetavakaiya pikaratzi pikempisantzinkaritzi janta, te arite
    piyaate iramenakotemiro jevayetatsiri nampitsiki, kaari kempisantzinkaritatsine.
    Aña iro aritatsi piyaatashitavakaiya pikarataiyini itasorentsishiretakaitaimi.
  san-ASM: যুষ্মাকমেকস্য জনস্যাপৰেণ সহ ৱিৱাদে জাতে স পৱিত্ৰলোকৈ ৰ্ৱিচাৰমকাৰযন্ কিম্
    অধাৰ্ম্মিকলোকৈ ৰ্ৱিচাৰযিতুং প্ৰোৎসহতে?
  tac-NT: Napu'lige jaré 'emi na'áwame nisa uché bilé oyérame 'yuga, 'liko ¿chonigá
    'émika nejkúrili tánime júkó alué e'wélala napu tabilé Onorúgame oyérame ju napurigá
    gatémala alué na'áwali? Iligá tániwakuru nejkúrili bilé Onorúgame oyérame napurigá
    gatémala alué na'áwali.
  eng-WEBPB: Dare any of you, having a matter against his neighbour, go to law before
    the unrighteous, and not before the saints?
  gfk-H: Ing bia tikai i hargau ma no tasina narako ta Karisito, hoeh, na haan tupas
    ira tena gil warkurai ing pa diet nunurei Kalou wara hatakodasnei no linga? Waak
    tutuna at bia na gil hua! Na haan tupas ira mataniabar tus ta Kalou bia diet na
    kurei.
  viv-viv: Tu tobohiyakweyao kadu ganagahe. KaꞋi tamo hakwadi omi tovetumagana agaimiya
    tobohiya buye wanavekwageya amine, gavadi-yo usimana-yo miya-kawokawowodiyao agaidiya
    wakotu? GavaiꞋona-yo keke tovetumagana ami yoꞋo agaidiya udaꞋaliyeni-yo hidavedewayaugini?
    Medema yami dewa keke gidalubodani.
  yao-yao: Mundu pasikati jenu amenyanaga ni njakwe iŵele uli akunjausya kukummechetela
    pa nkungulu wa ŵandu ŵangakwamanyilila Akunnungu badala ja kunjausya paujo pa
    ŵandu ŵa Akunnungu?
  tgp-tgp: Vara te vonamim mo vauriuri peresi na vonamim matea, mo pa hitea sohena
    sava vara i vano isana tamlohi ari na jingoima, ale mo sopo taua na lima tapuhi
    non God?
  auc-NT: Mïni pönencabo ïñömïnite adocanque bitö ïmite wënæ wënæ cæcantawo. Ïninque
    bitö, Tömengä ingante apænte ancædänimpa, ante cædinque ëñënämaï ïnäni weca ædö
    cæte ænte gobii. Wæætë Wængonguï quïnäni ïnänite angä ëñëninque tömënäni wæætë,
    Tömengä æbänö wënæ wënæ cæcää, ante apænte adinque nö ancædänimpa.
  kbc-NT: Ina mida ɡ̶adileenigitematiwaji eledi ɡ̶anioxoa, igaamee ina madeegita ɡ̶anioxoa
    ɡ̶oniwinoɡ̶odi ane daɡ̶a yowooɡ̶oditeda Ǥoniotagodi? Daɡ̶aleeɡ̶aɡ̶a adeegita lodoe
    loiigi Cristo midiaaɡ̶oiwi anodigota.
  bmh-bmh: Ag ula, du tub gonugau zaug dual ze alalaba, agen go Uwait nugau igul i
    sesamoranemen dudu agal ameagab ebu gonugau igul sisiai murabun imai bitanemen
    ta? Go Uwait nugau Ze naliu sesamoranemen dudu waiagab imai bitabun iboin.
  ctu-BL: Jixcu jatetla che' mi la' contrajin la' bʌ ti meloñel, ¿yom ba mi la' majlel
    la' mel la' bʌ ba'an jini am bʌ i ye'tel mach bʌ i cʌñʌyic Dios? ¿Mach ba yomic
    mi la' mel la' bʌ ti' tojlel i cha'año' bʌ Dios?
  meq-meq: Taɗə faya ka tərumeye mə walaŋ kurom na, ka yawum ka təv i ndo məge sariya
    neheye tə sər Mbəlom bay aye na, ka gum andza niye hərwi mey? Mata ŋgənakum ha
    sariya ɗuh na, ndo məpe mədzal gər hay ka Yesu.
  noa-H: Jãga jãg pãar pãach Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌn hap'ajã hiekk'õr haauwai,
    chi t'et'emnaan pãach heem k'ʌʌnjã higbanaa warag bʌ̃ʌrjã Hẽwandam hiek hʌ̈k'abam
    k'ʌʌn haarta weetjẽ, mak'ʌʌnagta pãach hiekk'õr wai nʌm jawaan.
  alp-NT: Kwali betaya, sepo imi pakala kai imi kwalimi pise betami rebe imi hlaleke
    sakesa loko Kristuse, imi kerie ete maka teu pakala rebe irekwa Tuhane mosare
    yake kena iteu pakala mere. Le mula pine imi koti Tuhane Eni tamataru kena teu
    imi pakala mere more?
  san-VEL: yu.smaakamekasya janasyaapare.na saha vivaade jaate sa pavitralokai rvicaaramakaarayan
    kim adhaarmmikalokai rvicaarayitu.m protsahate?
  kbq-kbq: Hagi mago mono neramafu'ma hazenke huramantesigetma keagare avretma vunaku'ma
    hanutma, mono kva vahete avaretma vuga'zanagi, nahigetma fatgo osu megi'a kva
    vahetera avretma nevaze?
  kbh-kbh: Canÿe ts̈ëngaftanguents̈a os̈buachiyá inÿe os̈buachiyabiama canÿe demanda
    tojtsebomna ora, ¿cha nanjá chë ndos̈buáchiyënga mandadë́ngbioye chë soye chamojandmanama?
    ¿Ndáyeca chca nanjama, y ndoñe chë Bëngbe Bëtsabe ents̈ángbioye nanjá chabe demanda
    chamouenama?
  ron-LSB: Îndrăznește vreunul din voi, având ceva împotriva aproapelui său, să se
    ducă la judecată înaintea celor nedrepți și nu înaintea sfinților?
  pon-pon: A MA amen wia japun on amen, menda komail kapun pena mon men liki kan,
    a jo mon me jaraui kan?
  nhe-BL: Quema se tlen imojuanti quipiya se cuesoli pampa seyoc tlaneltocaquetl quichihuilijtoc
    se tlamantli tlen ax xitlahuac, ax quinamiqui para yajaya yas iixtla se tequihue
    tlen ax tlaneltoca para ma quitlajtolsencahua. Monequi yas iniixtla tlaneltocani
    para inijuanti ma quitlajtolsencahuaca.
  sps-sps: 'Nyo komainy kirkir pis of maromi na mes a patang te kaa miromi naa to:
    nainy te fatsitsien minon a isen tsumi na mesmes a vamuinyasiny fafaaman tsuan,
    ayei ma naa vaare tan vaatsuk tan vainy vavaajets ge tan fuainy tsoiny vaatsuk
    vavaajets ma faaroiny kainy ari na saf a toobing nana ka te kat ya na. A sikia,
    ayei ma rangat ir fuainy vainy fafaaman ten Krais ma kat arin fakats tsuar ten
    sei tsumi ee te toobing fi non ya tsunia.'
  wnc-wnc: Siwan aminu ginu Jesuat nana tapatuta aminu tapatue wamu kaya siwanu ita
    dasingge kuku aminu Anutue dua nataaing aminde kaine wamu yawik? Aminu waapa sanga
    waaknga tasike maaknga dua natapik ba dasing? Asingu ita Anutue aminabamdane kaine
    yayok.
  bus-bus: Tó a gbɛ̃ke yã vĩ kↄ̃n a Yesude daaao, bↄ́yãnzi è gá yãkpaɛ kɛ kↄ̃n
    adeeo Luda gbɛ̃nↄ kiiaziroo, sé ludadↄ̃risainↄ kiia?
  gub-BL: Aze amo uzeruzar ma'e uzàmàtyry'ym amo ae uzeruzar ma'e a'e nehe, tuwe noho
    kwaw tuwihaw uzeruzar 'ym ma'e huwa rupi a'e wà nehe. Tuwe nuzeruze'eg kar kwaw
    izupe wà nehe. Na'ikatu pixik kwaw nezewe haw. Tuwe oho tuwihaw uzeruzar ma'e
    huwa rupi wà nehe.
  imo-imo: Eno kinye mongo te peremo. Kristen imboma kot naa pileli konopu lekolio
    Jisas ipuki tirimo imbo te kinye ungu te peremo kani kot tendamili ningo Gote
    ipuki naa tili imbomani kot pilengei nemili ningolio ambe telka aku ungu nimeleya?
  boj-boj: Niŋgi qudei kumbra uge endegsib yeqnub. Niŋgi nuŋgo Kristen was bei qa
    anjam soqnim a osib anjam pegiyo tamo Qotei qaliesai qaji naŋgo ulatamuq di tigeltqab.
    Niŋgi a osib Qotei aqa tamo uŋgasari naŋgo ulatamuq di tigeltqab di kere. Ariya
    niŋgi degyosaieqnub. Nuŋgo kumbra uge deqa niŋgi jemaiŋgosaieqnu.
  eng-DRA: Dare any of you, having a matter against another, go to be judged before
    the unjust, and not before the saints?
  knf-knf: Woli aloŋ ţi an aka uhok na ayiţul ţi *Kriŧtu, hum di di ajaaŋ añoom kañooţa
    pwayëş du banwooŋ baamme uko unwooŋ uŧool ţi kadun ki Naşibaţi, kawo aanji ñooţa
    du banwooŋ biki Naşibaţi bawayëşa?
  san-KHM: យុឞ្មាកមេកស្យ ជនស្យាបរេណ សហ វិវាទេ ជាតេ ស បវិត្រលោកៃ រ្វិចារមការយន៑ កិម៑
    អធាម៌្មិកលោកៃ រ្វិចារយិតុំ ប្រោត្សហតេ?
  arn-NT: Femngechi kiñekentu eymün nieyüm yafkawün, ¿fey chem mew am amukey ta kiñe
    feyentulenochi che mew tañi adkünulelaetew ñi dungu, fey ñi felefel ñi feypiafuel
    ta Ngünechen ñi feyentulechi pu che?
  zas-NT: Ziꞌc chi xhie rzajcnë tijb xcompniaridi bén rliladx Jesucrist, ¿chexc zeel
    rëjdi loj guxtis din yabëëxnejzaman ni rzajquidi luar chedi loj ree xcompniaridi
    bén rliladx ree Jesucrist?
  ken-NT: Ɛ́kɔ̀ ná kɛ mmu ywɛká ansɔt ndak andɔk bɛsí bataŋá manyé abhɛn bápú
    bakoŋo Yesu mpok yí ábhɔ̀ŋ ndak nɛ ntɨ mmǔ Mandɛm, ɛnɛ́ yi ábhɔ́ŋɔ́ bɛrɔŋ
    ntá batɨ bo Mandɛm?
