  zar-NT: Libíʼiliʼ ruáʼaliʼ döʼ, en rucachiʼ lanliʼ, ateʼ runliʼ caní quégaquiëʼ
    böchiʼ luzáʼaliʼ taʼyéajlëʼë Cristo.
  kde-kde: Henga mwenu mmene nni muvatendêla avenu mambo lahakalenge na kuvapakanyola
    dimali dyavo, na vanu umuvatendela uchocho nni vakúlupila avenu!
  ata-ata: Ia uasi xo ngingi menge la ne ngekalavoi sou ngepuluma sou ngeꞌoxo susu,
    ngingi ngeꞌoxo mii aloxo ne noxiꞌa ta vivinge ne la.
  qvw-NT: Ñatac amcunam aśhwanpa mana allincäta chalapacü-masiquicunawan lulayanqui,
    aśhta ingañacuytalä jicutayanquipis.
  nfa-nfa: Te ngaa miu dhèu parcaya èci tao sala mi aꞌari miu. Aa èci manaꞌu èci.
    Aa te ngaa miu sama-sama dhèu parcaya!
  tnp-tnp: Mətəu kəpə. Nautol tərah pɨk! Itəmah piatəmah mɨn əmə, mətəu itəmah aru
    nautol tərah kəm təmah mɨn, kəni mauteiuə e təmah mɨn məutakləh kəm təmah mɨn.
  urd-urd: बल्कि तुम ही ज़ुल्म करते और नुक़्सान पहुँचाते हो और वो भी भाइयों को।
  hot-hot: Ma doŋtom môlôda intu udum tombeŋ êŋ ba osau môlôviyaŋ ba ubuliŋ i hamô
    ŋê daluk iniŋ loŋ idum abô.
  mqj-NT: Sapo iko siamoa' duka' umpogau' kakadakean sola ma'tengko, moi kenada padammu
    siamoa' to mangngorean mupateen.
  rus-SYN: Но вы сами обижаете и отнимаете, и притом у братьев.
  mbh-mbh: Aveto thomu o pamen kerere pel sivengomu, ma thomu o kem mun pel lomu ur
    elonga, na thomu o oma venen aken nge titeumuere ako or ini toko lemioongare.
  bdd-bdd: Ma hesiyage ꞌomi tohekalesiyao tasimiyao waꞌaboꞌabowedi ta ꞌoidiyega wayagayagaha.
  cbt-NTPO: Canpitaso nipirinhuë' co noyahuë' cancantatoma', imaramasopita capini
    niihuarama'. Naporahuaton, ninonpinapitoma', nii'huërëtërama'.
  srn-NT: Prefu dati, unu srefi e du kruktu, unu srefi e bedrigi trawan. Un e du en
    nanga un eigi brada nanga sisa ini bribi.
  cta-NT: Pana siꞌi na tsoꞌo la nduꞌni ma̱; chaꞌ cuxi ndyuꞌni ma̱ loꞌo ycuiꞌ nguꞌ
    tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ Jesús, hasta ntyucuaana ma̱ na nu ntsuꞌu jiꞌi̱ tyaꞌa
    ma̱.
  bqc-SIM: Ápiↄ i gbɛ̃́ taiinkɛ, i gbɛ̃ble, baa á kↄ̃tɛ̃ɛ.
  tcz-CHONGTHU: Chusangin, nangho tah thil dihlou bol in napang uvin chule natahsan
    kibahpiho najoulhep uve.
  mar-mar: उलट तुम्ही दुसऱ्यावर आणि स्वतःच्या भावावर अन्याय करता आणि फसवता.
  snp-snp: Ido fa koito gedámenune, loti kolamo yako minámaiye. E’e, uti linanimo
    mono wenenatina olu nosámami o gedeti, netanina kopa ipoti olu-olu amo ne.
  isl-isl: En þess í stað hafið þið rangt við og níðist jafnvel á systkinum ykkar
    í trúnni.
  spy-NT: Nteenee, māmāchāktōōs ꞉chii ām akweek kuyēyē kiy nyēē miyaat nto miisin
    ‑'mēēkustoochi ng'eetaabkoomēt.
  xnn-xnn: Ngem nan ik-ikkanyo et dakayo nan mang-ik-ikkan isnan ngawi ya mangsos-owitik
    isnan ipogaw. Olay nan ib-ayo ay mamati et sowitikenyo daida.
  mwe-mwe: Ikabheje mmanganya ni nkupokonyolanga, na mbena genego nigunkwaatendelanga
    nkali ashaalongo ajenunji!
  tte-tte: Na iyamo komiu, bwagana ami tali toekalesiyayao siya kamikavao, kwamwakota-yagili
    yo wakewali kolili.
  tcs-tcs: Bat yupla i meke rong, ane yupla trike ol dem nada Kristian bala ane sisi
    tu.
  hlt-THB: Na mimah ing thlang thai na lat unawh amak thym ik-oeih ce sai uhyk ti,
    nami koeinaakhqi venawh cemyihna ce sai uhyk ti.
  soq-soq: E epe dewaitipona, tane e sumanai sosola mampo kadiwa dewasaile kotumoile
    ita laga dewawa mampe poka wanamoilano dauwa etei.
  qub-qub: Chayno ninayquipa ruquenga quiquiqui-pura mana allita ruranacuycanqui.
    Ermänu-pura suwapänacurcaycanqui.
  att-att: Ngam sikayu galâ yù mangilogò ánna yù massuítì! Á yù ira kábulun naw nga
    mangikatalà kâ Apu yù ilogò naw ánna yù suitikan naw!
  bki-bki: Ana ver kotumolu kojidom kovuru toro na ea komeli labo ka adu vironiano
    vanio, jau naruei jau bunu kojo komila bova bereio ban kuruamo.
  bqp-bqp: Ákↄ̃nↄ adì gbɛ̃ taki kɛ, adì gbɛ̃ ble, bee á kↄ̃ tɛ̃nɛ.
  mcp-mcp: Njɨ, bɨ wə́ mə́ yídá sá ólɨ́lɨŋgɨ̂, bɨ wə́ ŋgə́ sha búúd isâ; omínyɔŋʉ̂
    bʉ́n ntâg wə́ bɨ́ mə́ sá mísɔ́ɔ́lʉ́gʉ́ myɔɔŋg wá.
  hat-hat: Okontrè, mwen wè se nou menm k'ap fè lòt lenjistis, k'ap piye yo, epi ki
    moun n'ap fè sa, se pwòp frè nou nan Kris la!
  npl-NT: Pero nomejwah nonkichiwah tlan amo kuali iwa asta nonkintlachtekiliah nomokniwah.
  bgg-bgg: Ji phachiang shii, nathek ne nawaithek chung asi pha rek ne chiih-è nawaithek
    chung rio rai, chiih-è gai migiphothek shii rangde ro!
  eng-TCENT: But you yourselves wrong, and you yourselves defraud, and you do these
    things to your own brothers!
  eng-BSB: Instead, you yourselves cheat and do wrong, even against your own brothers!
  cpu-NT: Iroora pimayeterimi iroka. Aña eerokatajaantaiyakenira kantzimoneentavakaacha,
    pamatavitavakaiyakani okantavetaka pikantavakaiyaveta “iyekiite.”
  san-ASM: কিন্তু যূযমপি ভ্ৰাতৃনেৱ প্ৰত্যন্যাযং ক্ষতিঞ্চ কুৰুথ কিমেতৎ?
  tac-NT: Iligá 'émika 'we resí nokame ju, 'ma chigome ju 'emi alué uché jaré Kristo
    oyérame nila tábiri.
  eng-WEBPB: No, but you yourselves do wrong and defraud, and that against your brothers.
  gfk-H: Senbia muat at, muat la karkarit ma muat la gilgil sakena. Ma muat la gilgil
    kaikek ta ira tasi muat narako ta Karisito.
  viv-viv: Tu omiꞋiyao ma keke tobohiyamiyao yadi kivekoyo wadaꞋatuvefaiꞋileni. Au
    taumiyao tobohiyamiyao wakikivekoyodi, badi agaidiya wakikaiꞋafu. E, tobohiyamiyao
    nonogana hidedemi wahuluhuluva.
  yao-yao: Nambo ŵanyamwe mwachinsyene nkwatendela ŵandu ya yangalumbana ni kwasumula
    ipanje yao, nkwatendela gagogo namuno ŵakukulupilila achinjenu.
  tgp-tgp: Pani kamim purongo kamim hasemim, ka lo vai na hehe isamim, ale ka lo haluhalu
    na voraimim kalesia!
  auc-NT: Incæte piyæ̈në cæquënëmïni incæ mïnitö wæætë babæ cædinque ö æ̈mïni awædö.
    Wacä ingante wïwa cæmïni awædö. Mänömaï cædinque mïnitö mïni pönencabo incæ wæætë
    godö wæætë godö wïwa cæmïnipa töö.
  kbc-NT: Pida niɡ̶ida makaami akamaɡ̶akaamitiwaji awii ane beyagitema ɡ̶anioxoa,
    codaa oliceta ane nebi ɡ̶anioxoa.
  bmh-bmh: Bo, ag igul naliu i guzenanemen. Ag agtal agal zaiagar polumaranemen. Agtal
    dudu ipal agal ecesab zob wanemen. Petak, ag agal zaiagar ebalagab igul eg go
    macanemen.
  ctu-BL: Jatetla mi la' mel chuqui mach tojic. Mi la' cha'len chiloñel, mi la' contrajin
    la' wermanojob.
  meq-meq: Ane tuk na, ka gəsum ɗərev bay, faya ka gumateye wu lele bay eye a siye
    ndo hay ɗuh. Faya ka kəlumeye wu i ndo hay, kwa nəteye malamar kurom hay ka tsəveɗ
    i Mbəlom bəbay na, faya ka kəlumeye tay ha.
  noa-H: Mamʌ pãrau magba, warag pãach garmuata pãach hermanonaan heepaijã nem wauju
    k'abampa waunaa ham nemdamjã k'ũgur haumaju hẽk'aajem.
  alp-NT: Sepo imi kerisi loko maka teu pakala, mere sakesa kai imi ono neune ete
    tamata makete le imi ono esi rugi, eleyo siere imi ebe rebe imi hlaleke loko Tuhane
    sakesa.
  san-VEL: kintu yuuyamapi bhraat.rneva pratyanyaaya.m k.sati nca kurutha kimetat?
  kbq-kbq: Hianagi tamagratmi kefozana nehutma, reramatga nehaze. E'inahu'ma nehazana,
    mono tmafuhe'ine tamasarehe'ina kefozama hazana atrenozmantaze.
  kbh-kbh: Pero cach ts̈ëngaftangaftacna inÿets̈á copasana, ínÿengbioye bacá jtsaborlánana
    y jtsabiatbëbanana, y ts̈ëngaftangcá Crístbeñe os̈buachiyë́ngbioynaca.
  ron-LSB: Nu, ci voi înșivă înșivă faceți nedreptăți și înșelați, și aceasta împotriva
    fraților voștri.
  pon-pon: A komail kin japun o kotaue on ri omail akan.
  nhe-BL: Pero ax queja nopa inquichihuaj. Imojuanti nojquiya inquichihuilíaj tlen
    ax cuali, huan sampa inquicajcayahuaj yonque yaja imoicni ipan Cristo.
  sps-sps: Sana sikia, mi mei naa na fo patang tsuam tana vainy vavaajets. Ana mi
    kat a ka na iring tana mesapan, ana mi kan te gam irari mi karainy nom to na ka
    te fasito iny rori, ana mi kat patsukan fi emarom tovei tan vamuinyasiny fafaaman
    tsumi.
  wnc-wnc: Ngana ginda gisa aminu Jesuat nana amin ngana akekekake ginda wai pasiyamuke
    notzatane sanga panzike kaiwa kukaing.
  bus-bus: Apinↄ eè gbɛ̃ takii kɛ, eè gbɛ̃ ble, baa a kↄ̃ tɛ̃ɛ.
  gub-BL: Pezapo ikatu 'ym ma'e peiko pezeupeupe tuweharupi. Pemunar te penywyr ma'e
    rehe. Màràzàwe tuwe napemaranugar kwaw.
  imo-imo: Nalo enoni Kraistini teaio nimo uluma naa teremele. Kristen imbo angenupilima
    kinye ulu keri mare kape teremele. Melema wapu lingeimunga kape kili tirimelela.
  boj-boj: Ariya niŋgi degyosaieqnub. Niŋgi segi kamba olo nuŋgo Kristen was naŋgi
    kumbra uge enjroqnsib naŋgo iŋgi iŋgi gisaŋ na yainjreqnub.
  eng-DRA: But you do wrong and defraud, and that to your brethren.
  knf-knf: Kë naşë ji nabaa ţëp ţëp kado buţaan, kakiij bandukiiŋ, kadoo do haŋ na
    bayiţan ţi *Kriŧtu.
  san-KHM: កិន្តុ យូយមបិ ភ្រាត្ឫនេវ ប្រត្យន្យាយំ ក្ឞតិញ្ច កុរុថ កិមេតត៑?
  arn-NT: ¡Welu eymün ngünenkachekeymün ka weñekefimün kisu tamün pu peñi kütu!
  zas-NT: Per luar güündi zian, lëjtli cayüjn ree ni mal guin con ree xcompniaridi
    bén rliladx ree Jesucrist. Rtiaꞌdi xieen reeman abiꞌ rüjnnëdi laa reeman ni ad
    rayalt güünnëdi laa reeman.
  ken-NT: Nɛ be babhɔŋ bǎkʉ̀ batɨ bɛkwɛ́nɛ́, mǎnyiɛ nɔkɔ batɨ̌ bǒ nkwɔ́ nsɛm amɔt.
