verse: 1CO.006.008
translations:
  kpx-kpx: Isito di evige evievi ata laeau molemo vaveve toela vai mole vavogevei
    mole malevei kotalahama.
  okv-H: avo pere mane rate ungote tapa sapura ue namei ta degi ke sokova na ereva.
  tbo-tbo: Ma ega ipa mei geka hougana, taumi tu nugobui walewalehimi o koyamehi po
    o iapapoenihi.
  mal-C: അല്ല, അതിനുപകരം നിങ്ങൾതന്നെ ചതിക്കുകയും ദ്രോഹിക്കുകയുംചെയ്യുന്നു! അതും നിങ്ങളുടെ
    സഹോദരങ്ങളെ!
  grc-SR: Ἀλλὰ ὑμεῖς ἀδικεῖτε καὶ ἀποστερεῖτε, καὶ ⸂ταῦτα⸃ ἀδελφούς.
  bgc-bgc: पर थम तो खुदे अन्याय करो सों, अर नुकसान पोहोचाओ सो, अर वो भी दुसरे बिश्वासी
    भाईयाँ ताहीं।
  khz-khz: A gomi mawalakavami ria matotaumimo opakau ai goveverarina e govevega-rakavana.
  deu-TKW: Statt dessen übet ihr selbst Unrecht und Raub, und das an Brüdern.
  zsr-NT: Lbiꞌiliꞌ ruaꞌliꞌ döꞌ len rucachiꞌ lanliꞌ, atiꞌ runliꞌ cni quequëꞌ böchiꞌ
    lzaꞌliꞌ taꞌyejlëꞌë Cristo.
  lin-lin: Nzokande, bino, bokosaka mpe bosalaka mabe ; mpe bosalaka yango epai ya
    bandeko na bino.
  hns-NT: Bakie toelog aapan iesaai bhaai log ke anniaai aur barbaad kare hai.
  noa-E: Mamʉ pãrau magba, warag pãach garmuata pãach ermanonaan eepaijã nem wauju
    khabampa waunaa am nemdamjã khũgur aumaju ẽkhaajem.
  eng-EMTV: But you wrong and defraud, and these things to your own brothers!
  mib-NT: Te tuú chi sa máá ró cásáha cuēchi te cáquende ró ndajníñu, te nuū tācá
    hermano rō cúu jeē casáha ró.
  lif-NT2: कर खिनिॽ आबाङे नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ निङ्‌घुम् नु इङ्‌ले़क्
    के़मे़त्तुम्‍सिम्‍लो॥
  xnj-xnj: Nambu, pahala paki, nyenye ndi myiva na kunyaga, kangi ago mukuvakitila
    valongo vinu!
  mmx-mmx: Atla nemi xa mi lok laxakapmek tinemi getgesara, la mi xip pilo bok lempanga
    atnemi, ketla mira domampe vam i do nemi loxoeton mun keneng at laasen at ne Iesu
    Karisito.
  cbr-NT: Usai 'iti asábi 'aínbi camina mitsun uni itsimi 'uchaquin aín ñu mëcamanan
    bëtsi bëtsi ñuribi 'ain, abëtanmi Jesucristonën bana cuacë unibi camina usoquin
    'ain.
  tee-NT: Para ju uxijnan jantu chun layat'it. Alai mi'akstu'an lanaviniyat'it tu'u'
    talak'alhin chai lak'alhauniyat'it ju tu'u' mas ix'anu' ju milhi'alak'avin'an.
  eng-LSV: But you do injustice, and you defraud, and these—brothers!
  cak-NT: Pero rix xa man quiri' ta niben. Pa ruq'uiexel ri', xa ja rix ri jixbano
    ri itzel no'j (na'oj) y ri elak'. Y rix xa chique mismo kach'alal niben-wi quiri'.
  pah-NT: Pehe reki peko te'varuhu g̃a pe a. Pemi reki pe g̃ambatera g̃a hugwi – kiroki
    g̃a peirũ'g̃a vehevi Jesus'gareheve'g̃a.
  sja-NT: Mamĩda mãga-e. ¡Parã́pata nepɨra jɨrɨpata awaraarã ome mãik'aapa awaraarã
    k'ũrapata, parã ɨ̃pemaarã mĩda Cristo k'aurepa!
  xed-xed: Nda va tsaya ya ná, tsa kaghuni ya ta ganatá sani. Va tsa kaghuni ya ta
    ghwalguduŋtá skwa sani, kulam nda va tsa nzakwa ghuni ka zwanama ya.
  mks-NT: Joo ña̱ cája ndó quéa̱ ña̱ núu xi̱hín ñani táhan ndó ta ja̱nda̱ cája cuíhná
    ndo̱ ña̱ha ñani ndó, na̱ cúú cuéntá Jesús.
  gfk-S: Iesene mu iat, mu la karkarit ma mu la gilgil sasana. Ma mu la gilgil kike
    ta ira tasi mu naramon tane Krais.
  bmu-bmu: 'Iŋini Kraistkö qetŋi kewö mem bölimakze: Mönö nanŋinak tilipqilip aka
    ambazip ak bölim eŋgiba yuaiŋini öröba memakze. Urumeleŋ alaurupŋini yeŋgöra mewöyök
    mewö ak eŋgimakze.'
  dgz-dgz: Go e da ap anega ya taiwanin. E Keriso anu tumasiana nagirewa, go e umamawan
    gare gare wa kokoeragamean taiwanin amba gare gare up den taiwanin!
  eng-GNV: Nay, yee your selues doe wrong, and doe harme, and that to your brethren.
  zaa-NT: Pero la'a mísmuba lebi'i nna ruduadí' taá le entre lebi'i, ą'hua ruthacca'ỹí
    taá le para thí' le biỹa té qui' ca enne' hàstaá qui' ca hermanos qui' le
  eng-WEBSTER: But ye do wrong, and defraud, and that your brethren.
  guh-guh: Itsiata baitsi jane paxamë Dioso panenajuajumecovënëtsivijavabelia ata,
    paitsacueniababiabame. Yamaxëitojorobiaya pavecuanacobetoxotabiabamenua.
  bon-bon: Pätä weene weemeweme niiyarage mule yaacnemimuye piiyepu weeme yepäyepä
    bime bau ca gwidape angletneja mule ca yaawadimuye. Weene apu läbitaninuye weeme
    poto ätrunga biname bime cama!
  nhw-BL: Pero amo quej nopa anquichihuaj. Nojquiya amojuanti anquichihuilíaj catli
    amo cuali huan sempa anquicajcayahuaj masque yaya amoicni ipan Cristo.
  swh-ONEN: Badala yake, ninyi wenyewe mwadanganya na kutenda mabaya, tena mwawatendea
    ndugu zenu.
  wbi-wbi: Looli muvomba uvuhosi na kusyanga avaange, navuo ve vakulu nava lumbu viinu!
  bba-bba: Adɑmɑ bɛɛ i rɑ ɡɑbu tore, i rɑ ɡɑbu tɑki di, be bɑ mɑm sɑ̃ɑ bɛɛn nɑɑnɛ
    dokeosibu.
  eng-KJVCPB: Nay, you do wrong, and defraud, and that your brethren.
  kgk-NT: Ha'e-rami ave peẽ. Peẽ penhomonda peiko-vy. Ha Hesu re'ýi-rehe pene rembiapo
    vai. Naiporãi voi pende rekoha.
  waj-waj: Hama ngia itaama variraida ngiengieenoo ngiingiiiki ngiingiiiki maisa mmooriivaa
    iida ngiingiiiki ngiingiiiki mmuara vareera aataruuvaa iikiaavai. Ngia ngii seena
    vaa ausa hanigiaiyara itaama iikiaavai.
  cpy-cpy: Rootaki pimayiterimi. Tema eeroka-paeni kantzimo-neenta-wakaacha, pamatawita-wakae-yakani
    pikaatzi pikanta-wakaawita “noyemijantzinkarite-paeni.”
  mpx-mpx: Yaa age komiu ku ginol panak alomiyau elal, ge wali bugul ku kaluoe! Ibwe.
    He ku ginol ola wami pan toabulilek elal.
  wbp-wbp: Tarnngangku-juku kankulu-nyanu jarnku wilji-mani. Manu kankulu-nyanu purunjurlu
    jurnta mani warrarda Kirijini-kariyi-nyanurlangurlu. Kujaju maju!
  luo-luo: Kar timo kamano, to un ema uwuondo joweteu kendo utimonegi marach, to eka
    utimo kamano mana ni joweteu kuom yie.
  nhe-NT: Pero ax queja nopa inquichihuaj. Imojuanti nojquiya inquichihuilíaj tlen
    ax cuali, huan sampa inquicajcayahuaj yonque yaja imoicni ipan Cristo.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܒܸܙܠܵܡܵܐ ܝܬܘܿܢ ܘܥܲܠܕܘܼܝܹܐ ܠܐܲܚܘܿܢܘܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Aglaan ilipsi killukuaqtaqmiusri saglutaġaqługich atlat, suvaluk aniqatiusri
    ukpiqsrił̣ikun.
  msb-msb: Pero an nangyayari lugod kamo pa an nagakasala kag nagadarayaan, kag an
    maraot pa gayod nahihimo niyo ini sa iyo kamaranghod sa pagtuod!
  cpa-NT: Jøng² ca¹tǿ² guiogh¹³ báh³ hniah¹² ma²hnǿngh² hniah¹² dsag³ ja³cog² ju²rúh²
    hniah¹², jmoh² hniah¹² høin² ja³cog²dsa.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଅନିଆଇ ଆରି କେତି କଲାସ୍‌ନି । ସେଟା ମିସା ନିଜର୍‌
    ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‍କେ !
  meu-meu: A umui ese bamomui ma o hadikadiamu, bona edia kohu ma o abi havaramu.
  yva-NT: Weramu taune weapamo wapo vatane mave tatugadi muno wapo maponae. Abo! Wapo
    rave taune wapa arakovo wanave mansai tavon. Mamaisye ramu!
  dgc-dgc: Pero sikam, éwan wade sa kona i ugali moya, da sikam i méngapi du kaguman
    moy a méniwala, sakay méngdaya kam be dide!
  zpm-NT: Mazdraa goṉ mbana squi no to rsacsi to miech, ni haxta zha ne nacgrë to
    rsacsi to.
  hix-NT: '@see-verse:1CO.006.007'
  sim-sim: Hako jir mbeek erem unda ambu jir. Jir ma ol nakrem Jisasin ji hishindiyanda
    ma ondon ji haimba handambaha mbele mbele kavan lirin ji uhu mbele mbele lihin
    jimu landuwa.
  npi-ULB: तर तिमीहरूले अरूको अन्याय गरेका र ठगेका छौ, अनि तिनीहरू तिमीहरूका आफ्नै
    दाजुभाइहरू हुन् !
  cgc-cgc: Kyo yan, gabuat kaw man ta sala tak gabuat kaw ta malain daw galuko man
    naan pa ta inyo na mga utod ki Cristo.
  tim-tim: Gârâmâ yeŋeâk akmâ bâlimai akto yeŋgâlân bikŋande galalupyeŋaet hiaŋgi
    den makyeŋgimai.
  yor-yor: Ṣùgbọ́n ẹ̀yin ń jẹ ni ní ìyà, ẹ sì ń rẹ́ ni jẹ. Ẹ̀yin si ń ṣe èyí sí àwọn
    arákùnrin yín.
  wos-wos: Guni wungi huruhambanguni. Yingafwe. Guni hafu guna nyama bandiré haraki
    hura deka jondu sélé guni héra. Guni guna nyama bandiré wungi huruta, wungi némafwi
    haraki guni huru.
  emp-NTPO: Baribʌrʌ bãrãba ẽberãrãra biẽ́ obadaa idjab̶a ne drʌabadaa. Wãrãda bio
    biẽ́ o panʌa ara bãrã djabarãda mãwã obada bẽrã.
  eng-F35: No, you yourselves do the wronging and cheating, and to brothers!
  ind-ind: Tetapi kamu sendiri malah berbuat salah dan merugikan orang lain, bahkan
    saudara-saudari seimanmu!
  pes-OPCB: اما شما به جای آن، به دیگران و حتی به برادران مسیحی خود ظلم می‌کنید و
    حقشان را پایمال می‌سازید.
  mpt-mpt: otane ibo inanamino deiboniba naka maki dleb moniba kiabwali dimo kot keyebib
    kesoa kukub olo makob ibmaye kukub misiamo bainobo galin naka mak unang maki omkaye
    bianiba i afobeing osa ayok oise unebiobe.
  ssx-ssx: Kutu pea꞉peke ya꞉la꞉pate pa ikana꞉ma꞉ na piki ika꞉ kone hoeya alualu pea
    pake naa alualu pea ika꞉ yankeketiti pa꞉ta꞉ kone pitelememe.
  mkl-mkl: Ammɑ iŋɛ tɑkɑ nŋɛi ì yɑ mɑɑ rɑrɑɑ inɛ ɡɔ ŋɑ, kpɑɑsi woo dɑsi Jesu nɑɑnɛ
    ŋɑ mɔm nii ì yɑ mɑɑ tɑkii ŋɑ.
  gaq-gaq: ଏନ୍‌ ଡିଙ୍ଗ୍‌ନେ ବାଟା ନିଜର୍‌ ନିଜର୍‌ ଆଡ଼ାତ୍ରା ଦେକ୍‌ରକମ୍ କି ନିଜର୍ ବୟାଁଇଂନେ
    ଆଡ଼ାତ୍ରା ଡିଗ୍ ଅନ୍ୟାୟ୍ ଡିଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ନାଲେ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin hintte woli giddon ammaneyssati issoy issuwa qoheetanne cimmeeta.
  unx-unx: ନେଆଁଁ କାମିକେଦ୍‌ ହରାତେ ଆପେ ଆପେଗି ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଆଃ ଏତ୍‌କାନ୍‌ କାମି କାମିତାନାପେ
    ଆଡଃ କୁମ୍ବୁଡ଼ୁତାନାପେ, ଏନ୍‌ଲେକାଗି ଏଟାଃ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକଲଃହଁ କାମିତାନାପେ ।
  gah-gah: Lekeza nene lekezatinigi netá ali gopa iake, gumina vauka niaká niave.
    Lá niake, monokú ve likigivetikinigi ámina ikimiaká niave.
  lcm-lcm: Sikei, kami lau ta nami akorong pok, mipo kapau, na mipo bil arikek nei
    liuan i kami angtasimal.
  aer-aer: Kenhe arrpenheme akurne mpwareke-arle arne areye anyelkngele inerreke arrpenhe
    areye-ngentyele. Alakenhe renhe-arle arrantherre mpwareke apure awethe-ulkere
    arrantherre-arle mpwarekenge atyewe arrpenhe Jesus-kenheke.
  qvc-NT: Piru chaykunata yach'ashpapismi, mana kasungillapachu. Kanan ashwambam qamkuna
    kikiki asta kriyiq masinchiqkunata dañachishpa, imangunata qoch'ingillapa.
  tgl-ULB: Ngunit ginawan ninyo ng mali at dinaya ang iba, at sila ay inyong mga sariling
    kapatid!
  cbs-NT: Jakia matudan, man jaskamaki. Matubetan Jesús ikunwainbu janubi ichakawakin
    jatu bepadantan jatun jamapai bi man yumetsukunkainaii.
  xtm-NTPP: Kovaa su'va maa ni ka sa'a ja u'vi ma, te ka sa'a ni ja ka ndakiti ini
    tna'a o ni ka nduu sa'ya Su'si ma, te ka kuni ni ja jin kundee ni nuu i ma.
  nnq-nnq: Nambu, badala jakwe mangweto ntenda kuboneligwa nu kupokonyola, kabe, genia
    goa matendelanga akalongo binu!
  bao-NT: Mʉja biiti, mʉjara ñañarije tii, mʉjara mʉja yaarã yeerena jee duti, mʉja
    tiicã.
  san-ORI: କିନ୍ତୁ ଯୂଯମପି ଭ୍ରାତୃନେୱ ପ୍ରତ୍ୟନ୍ୟାଯଂ କ୍ଷତିଞ୍ଚ କୁରୁଥ କିମେତତ୍?
  huv-NT: Pero sanguiay altiül icona más ngo majneaj teamarang, cos awaijchaw y anojtiw
    ocueaj alinop.
  otn-NT: Conque xquet'a̱ gui̱ njahʉ p'ʉ ngue hi̱ngui̱ ho te guí øthʉ, asta̱ ni̱ mmi̱'yɛ̱c'ɛ̱i̱ui
    guí pɛ̱hʉ.
  nop-nop: Bepaŋdi u kaune tuwot tibek iŋgoŋ hidi adi nemek hogoli mu titiŋ be kubo
    kaka u metam nohiye nadisukilitihinit aditok tiyemiiŋ.
  obo-NT: Piru sikiyu baling kos od puung to morat woy'd loimbung taddot mgo suwod
    dow to kopomakoy.
  cak-ENT: Pero rix xa man quiri' tüj nibün. Pa ruq'uexel ri', xa ja rix ri nyixbanun
    ri itzel y ri elek' ri'. Y rix cheque c'a ri hermanos nibün-vi.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤏᤡᤱᤄᤢᤶ ᤏᤢ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤔᤧᤳᤋᤢᤶᤛᤡᤶᤗᤥ॥
  mie-NT: De nduú chi sa ndá máá nú cúu jā sáhá cuāchi de cándeē nū ndatíñú táhán
    nú, de nūū ndá hermano cúu jā sáhá nú súcuán.
  san-TIB: ཀིནྟུ ཡཱུཡམཔི བྷྲཱཏྲྀནེཝ པྲཏྱནྱཱཡཾ ཀྵཏིཉྩ ཀུརུཐ ཀིམེཏཏ྄?
  qve-NT: Ichaqa qankunan saynata kawsashankichis. Hinaspan qankunaqa creyentepura
    mana allinkunata ruwaspa engañanakushankichis.
  pao-NT: Pana gi! Mu muusoo mu tunaka'oedyukudu wutumana, mu tumoo'oogena, mu samoomunokoosoo.
  cbu-NT: '@see-verse:1CO.006.007'
  usa-usa: miráimanibo keráwáqá otaammá kéguyeqa keráwáqtí tíbâqawaayugaraq mamá komarummá
    umá kémayaae. kemá mirán-áímmá kéitaune.
  soy-soy: Nɔ̃́ ŋmɑɑ, nɔ́ɔ mɛníŋɛ pinípɛɛlukɛ mɑ́, nɔ́ɔ kɔ nɔ́kɛnɛ́mɛɛ nɔ́pinɛ́cɔ
    cirɛ, Yeesu pikɔ́ likɔ́ sɛ́ɛ́sɛlɛ̃!
  hui-hui: Tí ani nabi howa tígua tíni Keriso hameigini degedege howa mo hondo hagahaga
    bialubi tíninaga mbirale page bigibigi bialubi kami.
  amf-amf: Ko dahaannaar Barjodar woylamin qajayna yedi kinka kiamaar geneeda gene,
    pir tayseeda tayse.
  quc-NNT: Ri ix k'ut man je' tä wa' kib'ano. Man kib'an tä ri jikomal, xane xa kiwelaq'aj
    ri jastaq kech taq ri qas iwachalal, ri kojonelab'.
  dob-dob: Ta esiya ꞌomi toekalesiyao tasimiyao niꞌatu wakaboedi ta ꞌediyega waꞌipwala.
  wrs-wrs: Heva os yimba pev sahonam vivna wetatmorava, wo yimba honamba vinvna pevna
    mongawa Kristusnindm, yimba pev wetat owol vivna puehalnindina.
  mca-mca: Qa ju'f qa ekhewelƚi'iƚ in ƚaqsiiƚijkii pakha' nite' ƚe'wisju' qa ƚ'ejteni'ƚkii
    iye, qa ekewe'en ƚaqsi'ji'ƚi'mijkii pekhewe' hats ejefetstaxiƚipji' ha' Cristo.
  tzo-TZC: Pero ti leꞌ une, muꞌyuc atuqꞌuilic ti cꞌusi ta xapasbe abaique. Yuꞌun avermano
    noꞌox abaic ti ta xavilbajin abaique, ti ta xavelcꞌan abaique.
  mya-mya: သင်​တို့​သည်​ဤ​သို့​ခံ​မည့်​အ​စား​ညီ​အစ်​ကို ရင်း​အ​ချင်း​ချင်း​ကို​ပင်​လျှင်
    မ​တော်​မ​တ​ရား ပြု​ကြ​၏။ လု​ယက်​ကြ​၏။-
  gng-NT: Ama ninbi nɛ teh binitɔb nà bre, ki jinh ki pendeh bɛ, nɛ bi yé niʼyaab
    nɛ.
  cbi-NTPO: Tsaanuren ñullaa tsa dejutyu', keranguemu naatalaatalaren firu' kikena'
    bain, taanguikena' bain tsa tsa dekive.
