  poi-NT: Pero mimicht́am iñyaac immalwadayt́ámpa jém tantɨ̱wɨtam, iŋcunúmayt́ámpat́im.
  wuv-wuv: Ma ana hamona fafanao ma bigifafelo a'a ei lofuu hamu'ou.
  quf-NT: Piru ashwan qamkuna uyarala kanaykillapamantaqa, uknikillapata mana allinta
