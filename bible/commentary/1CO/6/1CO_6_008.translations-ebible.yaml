  uig-CYR: Әксичә, силәр наһәқчилик қиливатисиләр, хиянәт қиливатисиләр, йәнә келип
    қериндашлириңларға шундақ қилисиләр!
  ikw-NT: Tnụnuma, anụ neeme ibne nhne ọjo, anụ znụnahoru nnwọ nda anụ nhne.
