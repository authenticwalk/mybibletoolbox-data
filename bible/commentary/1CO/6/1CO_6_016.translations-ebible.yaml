  gof-ENT: ላይማቲያ ኡራይ ኢ ጋሄቲያ ኣሴራ ኢሲ ኣሳቴ ጊዴይሳ ኤሬኬቲ? ጌሻ ማፃፋን፥ «ኤንቲ ናምዓይ ኢሲ ኣሳቴ ጊዳና»
    ጌቴቲዲ ፃፌቲስ።
  aau-aau: Homkwe mo po nuw-nonkway popriy, uwr prueyn hiy yokun nweyh-kane-sa ke
