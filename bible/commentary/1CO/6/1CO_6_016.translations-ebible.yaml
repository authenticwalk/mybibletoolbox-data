    chu tipum khat'a kigoma ahitai” ati.
  mar-mar: तुम्ही हे जाणत नाही का की, जो वेश्येशी जोडला जातो तो तिच्याशी शरीराने एक
    होतो? कारण तो म्हणतो की, ती दोघे एकदेह होतील.
  snp-snp: We makafo kopa olu onami wena ma olu onenami, lele ya ukani u lawoko enami
    ne, loti kolámafe? Aya yamu ya eti limo, Lele ya ukani u lawoko oti minenawaiye,
    loto ka mono lufuwau (Stt 2:24) ya nemo ne.
  isl-isl: Vitið þið ekki að hafi maður mök við vændiskonu, verður hann hluti af henni
    og hún hluti af honum? Guð segir í orði sínu að í augum hans verði þau eitt hold.
  spy-NT: ‑Mōōnkētē kule chiito nyoo kātuuyo āk chēēmurēnnyoo, kukāākuyēk kiito akeenke
    āk koorkoonoo? Mwooyē ꞉siruutēkaab Yēyiin kule, “Mākuyēk ꞉bichoo tukwaay kiy akeenke.”
  xnn-xnn: Tay nan mangiseyepan nan ipogaw isnan kaneg da todi ay bababai et menbalinda
    is esa. Tay kinwanin Apo Dios en, “Nan dowa et menbalinda is esa.”
  mwe-mwe: Pabha, malinga shinkumumanyanga, kuti alundana naka lijajana anabha shiilu
    shimo naka jwenejo? Pabha ishijandikwa, “Bhowe bhanaabhili shibhabhanganje shiilu
    shimo.”
  tte-tte: Wagitai. Temga yaiya na sine ganaganawalina mekanakava sikeno, siya situbwe
    kaigeda siyamala kwapi kaigeda besiele Buki Tabu ana walo-masala, “Siya siyamala
    kaigedamo buluma yo kwapi kolili.”
  tcs-tcs: Yupla sabe, enibodi uda go wea oman uda sele emselp po mani, em kamwan
    bodi nau wea dat oman. Baibol i spik, ‘Da man ane da oman demtu zoin nau kamwan.’
  hlt-THB: Pum ak zawi nu ing anik awm haih taw pum ak zawi nu ing pum pynoet na awm
    hawh hy tice am na sim nawh nu? “Pakkhih ce pumoet na coeng hawh kaw, a ti amyihna.
  soq-soq: Buka bedewe wadi wadiase, “Apana mona i nata ete deaida waimompa.” E ateiten
    ba dia, me mida i ninala do ninantoia mo etepu deaidaleide. Apana mida Keriso
    do deaidantona mai i ninala do deantompa, diaida!
  qub-qub: '¿Manachu musyanqui juc runa guellaypaj cacoj warmiwan cacorga juc runanöllana
    cashanta? Tayta Diosninchïpa palabranchöpis caynömi niycan: «Ishcanpis jucnayllanönami
    caycan».'
  att-att: Arán naw panò ammu ta nu umay yù tolay meruruk sù makikarallaw, á kunnay
    ta tádday lâ yù baggi ra? Ta yawe inipetúrâ ni Namarò, “Yù ira duá, kunnay ira
    ta tádday lâ.”
  bki-bki: Iliano Lu berenio jibe nei, ber “Mia sum̃ano a tira, abe juo abinimei takurano,”
    ana sum̃ano napano ban bija tira na m̃arabo, mila napano mokotenano binimei takurano
    bija tira nei mokotenano.
  bqp-bqp: Á dↄ̃ kũ gbɛ̃ kũ à kàkara kũ karuao kɛ̀ kãao mɛ̀ɛ dokↄ̃nↄ ũnloo? À
    kɛ̃na Luda yãn ò pì, ń gbɛ̃nↄn pla ni gↄ̃ mɛ̀ do ũ.
  mcp-mcp: 'Ye bɨ ampúyɛ́ nə́ muud mə kə́ sɛɛŋgya nə mudá jaŋga yɛ́ nyə é bə nyúul
    ŋgwúd nə mudá wɔɔŋgʉ̂? Jísə mpu bə cilyá Kálaad Zɛmbî dɨ́ nə́: «Bɛ̂sh obá bwə́
    é bə nyúul ŋgwúdʉ̂.»'
  hat-hat: 'Eske nou pa konn sa: yon nonm ki mete kò l'' ak yon fanm ki nan jennès,
    li fè yon sèl kò avèk li. Se sa Liv la di: yo tou de va fè yon sèl kò.'
  npl-NT: '¿Mach amo nonkimatih ijkuak se tlakatl moseitilia iwan se awilsiwatl, mokopah
    san se kuerpo? Porke itlajkuilol Dios kijtoa: “Yejwah ome mochiwa san se.”'
  bgg-bgg: Dinne nathek ne athieg iwa bran hanyie è awai siu shii siulao shii rung
    ne bimi rog shii siu jia rey dun bey? Jigigam shii miang è yao, “Siu nyi ne jia
    rey ruii phro.”
  eng-TCENT: Do you not know that he who is joined to a prostitute is one with her
    in body? For it says, “The two will become one flesh.”
  eng-BSB: Or don’t you know that he who unites himself with a prostitute is one with
    her in body? For it is said, “The two will become one flesh.”
  cpu-NT: '¿Tema piyotaiyeni ikaratzi mayempivaitatsiri, kempitavaitanaka irovithaanakyaaromi
    iroka, aparoni ikantanaa ivathaki? Iro okantziri josankinayeetakeri: Aparonira
    inkantayetaiya ivathaki jaavakaanaara.'
  san-ASM: যঃ কশ্চিদ্ ৱেশ্যাযাম্ আসজ্যতে স তযা সহৈকদেহো ভৱতি কিং যূযমেতন্ন জানীথ?
    যতো লিখিতমাস্তে, যথা, তৌ দ্ৱৌ জনাৱেকাঙ্গৌ ভৱিষ্যতঃ|
  tac-NT: '¿Tabilé machí ''emi, ''emi ''yuga o''kósaká alué umugí we''ká rió ''yuga
    o''kome, ''ma pe bi''lepi sa''pá gainamio ''emi sa''pala ''yúriga ''lige alué
    umugí sa''pala ''yúriga? Pe a''chigóriga ju napurigá anélige Onorúgame alué Arani
    ''lige Eba ''we ''ya. Regá anele: «''Emi oká ralámuli pe bi''lepi ralámuli neraga
    nímala.»'
  eng-WEBPB: Or don’t you know that he who is joined to a prostitute is one body?
    For, “The two”, he says, “will become one flesh.”
  gfk-H: Hoeh, pa muat nunurei ing bia tikai i pasum no palatamaina ma tiga hilawai,
    i hoing bia dir tiga kapawena mon ta ira palatamai dir? Iakan i palai kanong i
    hoing no nianga ta Kalou di ga pakat ia i tangai, “Dir na tiga kapawena mon ta
    ira palatamai dir.”
  viv-viv: Hai kaliva wowona kwamayoku yamayamadadana wowona buye hinaveꞋatutamoꞋaina,
    medema wowodi au givesaꞋeya ma maꞋi wahalamanena o keke? Meda Veyao Tuwaina ana
    buki kaliva kwamayoku yadida faꞋina gigahe gigayo, Badi adiꞋiselu hinavewowotamoꞋai.
  yao-yao: Ngankwimanyilila kuti jwalumbikene ni jwachigwagwa ali chiilu chimo ni
    jwele? Pakuŵa Malembelo ga Akunnungu gakuti, “Ŵele ŵaŵili wo chaŵe chiilu chimo.”
  tgp-tgp: Teni ka sopo levosahia vara haratu mo sor̃otahi peresi na har̃ai malele
    matea mo mai epe matelete peresia? Matan sohen la ulia mo verea vara, ‘Enira rua,
    la pa mai epe matelete’.
  auc-NT: Edæ, Æcänö mänömaï godö möna tömengä në tote quëwengä tönö adocanque baï
    bacampa, ante ëñënämaï ïmïnitawo. Edæ, “Mënaa ïnïna incæ tömëna wæætë näna gæncaya
    möninque adocanque baï bacædaimpa,” ante apæ̈nete yewæ̈monte ongompa.
  kbc-NT: Owooɡ̶otitiwaji niɡ̶ina oko ane loomatewa ewocoma, odaa lolaadi micataɡ̶a
    diɡ̶idiokidi? Igaataɡ̶a Aneotedoɡ̶oji lotaɡ̶a mee, “Ǥoneleegiwa aniaa iwaalo niɡ̶ina
    me dinoomatewamigi idiokiditiwage lolaadi.”
  bmh-bmh: Du in go gonugau enib oi beteimai, abu ebuan air nugau enib ebu pezai mamau,
    go agal enimag tutak tulanemen, ag go i abiu ta? Uwait nugau ze nug guzenai aneu,
    “Du air dual ag tutak sul usalamamen.”
  ctu-BL: '¿Mach ba la'' wujilic? Jini mu'' bʌ i pi''len juntiquil moja, jump''ejl
    jach mi'' majlel i bʌc''tal yic''ot. Come Dios mi'' yʌl: “Jini cha''tiquil mi''
    yochelob ti juntiquil jach”, che''en.'
  meq-meq: 'Ka sərum bəɗaw? Ndoweye kə vəlay ha bo ŋgay a ŋgwas məge madama na, nəteye
    sulo ta təra bo nəte. Andza nakə tə watsa mə Ɗerewel i Mbəlom, Mbəlom a gwaɗ:
    «Ndo hay sulo na, ta təriye bo nəte.»'
  noa-H: ¿Pãrau k'augba nʌ, jãg hʌʌin chi durpat'ierrmie dʌ̈i nʌm haig, ya maach hi
    dënk'a nʌisip nʌm, maagwai jũrr hichjã hagjö hõor hãbpaimjö maach dënk'a sĩsip
    sim? Hẽwandam hiek p'ã sim gaai jaauwai, “Warr jaai k'aba haawain numí narrta,
    jaaik'a nʌisiewain hõor hãbpaimjöta hap'öbaadëm” ha sim, “jũrr hagdaujö warm dënk'a
    nʌisim gaaimua.”
  alp-NT: 'Suke imi rekwa be sire intulu kai bina lalane ile mere iesa kai bina mere
    lekwe. Le kena Alla Eni lepate rebe lekire ebeteke be: “Luaise esa peneka.”'
  san-VEL: ya.h ka"scid ve"syaayaam aasajyate sa tayaa sahaikadeho bhavati ki.m yuuyametanna
    jaaniitha? yato likhitamaaste, yathaa, tau dvau janaavekaa"ngau bhavi.syata.h|
  kbq-kbq: Huge, iza'o savri a'ene monkozama himo'a, ana a'ene mago zanavufga eri'nesa'ana
    ontahi'nazafi? Na'ankure avontafepina amanahu ke hu'ne, Taremokea erimago znavufa
    segaha'e hu'ne. (Jen-Agf 2:24)
  kbh-kbh: '¿O ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo, canÿe ents̈á canÿe bacna vida
    bomna shembásaftaca tbojéninÿena ora, chë útata jóbemana mo canÿacá? Er Bëngbe
    Bëtsabe uabemana palabrënguiñe boyabása y shembása tbojéninÿenama mënts̈á endayana:
    “Chë útata mo canÿacá bochántsema ca.”'
  ron-LSB: Sau nu știți că cel care este unit cu o prostituată este un singur trup?
    Căci “Cei doi”, spune el, “vor deveni un singur trup”.
  pon-pon: 'De komail jota aja, meamen me waroki on li nenek amen, me ira pan wiala
    war ta ieu? Pwe a kotin majanier: Ira pan wiala uduktaieu.'
  nhe-BL: ¿Ax inquimatij ajqueya itztoc ihuaya se tlacanenca sihuatl quipiya san se
    itlacayo ihuaya? Pampa Itlajtol Toteco quiijtohua se tlacatl huan se sihuatl mochihuaj
    san se inintlacayo.
  sps-sps: Ana mes pis a ka, ami natem, tan nainy te fiinot fiisen minon a isen na
    mes a tsitsikoor, a moun a fafafiifoiny vavis iny a puan, ari na ina fuan faavot
    faarei tsuiny mi ror sen tsun puainy mes. U man tana saa te kirkir en koman Vegiau
    Ten Gov, “Tan nainy te fiinot fiisen minon a tsoiny ana moun ri te finaanaum,
    a ina fuan faavot to ari te isen tsun miror tan puainy mes.”
  wnc-wnc: Wawi tapatuta enake maya yasewa tasinggak kapaat gatake yutzanu aminu wa
    tapaatda aminu tapaaya ngana sanga tapatukan binga dakngasan. Asikaya ginu ie
    dua nataaing ba dasing? Ngan. Unzing wamu takngatu Anutue wapatang anzing matakut.
    Aminu wa tapaatda sanga tapatukan binga dakngake yutzan ngang matakut.
  bus-bus: Á dↄ̃ kɛ̀ gbɛ̃ kɛ̀ kàkↄ̃a kↄ̃n kaaruao kɛ̀o mɛ̀ dↄ̃nkↄ̃nloo? À kɛ̃na Luda
    yãn wà bè, aↄ̃ gↄ̃ↄn plaaa é gↄ̃ mɛ̀ doo ũ.
  gub-BL: Aze uzeruzar ma'e oho kuzà wyzài puhe nehe, pitài teko romo hekon putar
    inuromo nehe. Aze awa uzeruzar ma'e oho kuzà wyzài puhe nehe, weraha putar Zaneruwihawete
    a'e kuzà pe nehe. Umupitài kar a'e wà, ta'e a'e uzeruzar ma'e Zaneruwihawete hetekwer
    ipehegwer romo hekon a'e xe. Na'ikatu pixik kwaw nezewe haw. Iaiw Tupàn pe.
  imo-imo: Gotenga bukuna peremo ungu te i tepa kani liko manjeio! Ambo iye talo kangi
    talonga tendeku tirimo nimbe peremo. Aku tepa, iye teni apureli ambomu mepa andomo
    lemo aku ambomu kinye kangi tendeku timbelo.
  boj-boj: Tamo bei a sambala uŋa wo beterqab di a uŋa de wo jejamu qujaitosib sqab.
    Di niŋgi qaliesai kiyo? Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu,
    “Tamo bei aqa ŋauŋ wo beterosib naŋgi jejamu qujaitosib sqab.”
  eng-DRA: Or know you not, that he who is joined to a harlot, is made one body? For
    they shall be, saith he, two in one flesh.
  knf-knf: 'Naamme kë ñaaŋ anyaaŋ anaakiir na ñaaţ naţuunk aji kak kawo ñaaŋ aloolan
    na a i? Na manjoonan upiiŧana aji ţi Ulibra wi Naşibaţi : « Bukal batëb bakak
    ñaaŋ aloolan. »'
  san-KHM: យះ កឝ្ចិទ៑ វេឝ្យាយាម៑ អាសជ្យតេ ស តយា សហៃកទេហោ ភវតិ កិំ យូយមេតន្ន ជានីថ?
    យតោ លិខិតមាស្តេ, យថា, តៅ ទ្វៅ ជនាវេកាង្គៅ ភវិឞ្យតះ។
  arn-NT: '¿Kimlaymün am eymün femngechi ta kiñe wentru trawüyüm kiñe küri domo engu,
    felekey tañi kiñe kuerpungen ta mür engu? Fey Wirin Chillka ta feypiley: “Mür
    engu kiñe che müten reke feleay.”'
  zas-NT: '¿Nid ragbeedi ya guial chi runë bejn tijb bén ni ad najt lacheelaman, dxel
    ma najman tijbzi con bendxuudx guin? Lëjt ragbee guial loj xtiidx Dios rëb: “Grop
    reeman ma na̱j tijbzi.”'
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ́ mmu anɛ áchɛ́mɛ́ mmʉɛt nɛ ngɔrɛ́-nɛkɔ, arɔp chí mmʉɛt
    amɔt nɛ yi? Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ Ɛkáti Mandɛm ɛghati bhɛsɛ bɛ, “Bǒ bati
    apay, bárɔp chí mmǔ amɔt.”
