  ena-ena: Hulaŋ mu hɨbɨ pɨlɨ hɨsɨŋ iamɨgali agaŋ hula hɨdɨci Asɨ igɨci nulɨdɨ hadipɨlɨ
    agɨlaŋ pabiŋ me hɨniavɨlalɨ uami. Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami.
    Hulaŋ agaŋ iamɨgali hula hɨdɨci aba abami uami. Ha Asɨ agaŋ igɨci nɨbɨlaŋ hadipɨlɨ
    pabiŋ me hɨniavɨlalɨ aba abami uami.
  tgo-tgo: Ko thare hu ghareghare, thoŋgo ghɨmoru regha weiye wevo i vakuneŋa riwae
    yathima thanavuniye, e riwanjiko iye weiye wevoko kaero ŋgoreiye riwanjiko regha.
    Kaiwae Buk Boboma iŋa, “Theghewoko ŋgoreiya riwanjiko regha.”
  yap-yap: Sana da mu nanged ni cha’ nra pi’ e dowef rok ngak be’ ni bpin nma pi’
    ir nchuway’ e aram e kar ta’ab dowef fare pin? Ya babyor nib thothup e be yog
    nib tamilang ni be ga’ar, “Fa gali cha’ e bay ra pirew ni kar ta’ab dowef.”
  mop-NT: '¿Ma'' wa a weele''ex ti le''ec a winic a bini etel a c''ac''as ix ch''upu,
    joq''ui ti''i ti jun tuul ilic tu bajil a ca'' tuulu? Baalo'' ilic ti tz''iiba''an:
    —Le''ec a ca'' tuulu, joq''ui ti jun tuul ilic tu bajil,— cu t''an a t''an a tz''iiba''an
    yoc''ol a winic etel u yütana.'
  tet-tet: Emi nanis hatene tiꞌan, kalo ema nakur biti-kluni no feto aat nunia, sia
    naꞌin rua talin malu dadi mesak. Hakerek Moon naꞌak, “Sia naꞌin rua talin malu,
    dadi mesak tiꞌan.”
  hlt-MCSB: Hlanghalh taengla aka kap tah pum khat la om tila na ming uh moenih a?
    Panit te pumsa khat la om ni a. ti coeng ta.
  xtd-NT: '¿Ña kutnuni ini koio‑n xa hora kida‑n kuechi xiꞌin ñadɨꞌɨ diko mee‑ña,
    duꞌa nduu idini yɨkɨ kuñu, mee‑n xiꞌin mee‑ña u? Jaꞌan tnuꞌu Ianyuux: “Idini yɨkɨ
    kuñu ku kuu‑s nduu‑s.”'
  mdy-ETH: ዓኒ ማዒባኣ ዓሶና ላሃ ላኣሎና ላሃ ዓሲ ዒዞና ዎላ ፔቴ ማዓሢ ዒንሢ ዔሩዋዓዳ? ዎይቲ ጌዔቴ፦ «ላምዖንሢ ፔቴ ማዓኔ»
    ጌይንቲ ፃኣፒንቴሢሮኬ።
  spl-spl: Yâhâ lok âlâ me âlâŋe imbi kondarâ orowâk mandomawot yan hâkyetŋe konohâk
    otbuap. Âlâŋe yakât ki ekyongop? Den yan yuŋe emelâk Moseŋe den âlâ kulemguop
    ya miap. Den ya yuwu tap. “Lok âlâ me âlâŋe imbiŋahâlen torokatmu orowâk mandomawot
    yan hâkyetŋe konohâk otbuap.” Den yawu tap.
  usp-NT: 'Atak awetamaki'' chi jun winak wi trechb''ej jun tz''i''laj anm, chi quib''
    rib''ilak tiwuxtak pi juntakchak chi cristian chiwch Kakaj Dios. Jwi''l li wuj
    re Lok''laj Jyolj Kakaj Dios tijb''ij jilonri: Chi quib'' rib''ilak tiwuxtaka''
    jun chi tio''jl, tiche''.'
  zav-NT: 'Catə'' to beṉə'' chatə''əlene'' xtoe'' cuerp c̱hega''aque''enə'' chsa''aquən
    tozə, can'' nyoɉ de''en gwna Diozən'': “Beṉə'' ca'' c̱hopə əsa''aque'' tozə cuerp.”'
  sgz-sgz: '@see-verse:1CO.006.015'
  kek-NT: ¿Ma inc'a' nequenau nak li ani nama̱cob riq'uin junak ixk aj ma̱c junajeb
    chi tz'ejcualej neque'cana? Tz'i̱banbil sa' li Santil Hu nak junajakeb chi tz'ejcualej
    chi xcabichaleb.
  blz-NT: 'Kabai sianpo kuu inti''i se'' mian men mamake wiwine men mambalukkon wakana,
    ia sidamo sa''angu'' waka tia wiwine men mambalukkon wakana iya''a! Gause na Alkitaap
    isian nitulis koi kani''imari: “Rua-rua''na nosidamo sa''angu'' waka.”'
  poe-NT: '¿Á noahyará kíxin tió ijnko chojni ntoa chrókuakja ijnko chojni chjin chónta
    nchónhya chojni ntoa, ntá tí jehe sín yóí sín chrókꞌóna sín jnkoko̱á cuerpo? Kíxin
    ntáchro xroon itén Dios kíxin: “Yóí sín la tsꞌóna sín jnkoko̱á chojni.”'
  san-TAM: 'ய​: கஸ்²சித்³ வேஸ்²யாயாம் ஆஸஜ்யதே ஸ தயா ஸஹைகதே³ஹோ ப⁴வதி கிம்ʼ யூயமேதந்ந
    ஜாநீத²? யதோ லிகி²தமாஸ்தே, யதா², தௌ த்³வௌ ஜநாவேகாங்கௌ³ ப⁴விஷ்யத​:|'
  cof-NT: '@see-verse:1CO.006.015'
  srm-NT: 'Wan sabi taa di sëmbë di ta waka ku mötjö mujëë hën ku ën ko dë wan sinkii
    nö? Biga di Buku taa: “Te wan womi ku wan mujëë tei deseei kaa, nöö de tu sëmbë
    dë ko dë wan sinkii.”'
  qvs-NT: 'Tata Diospa killkadunpi willawanchisapa: “Tukuy ullku warminwan tantanakushpa
    sukllallami kanka.” Chayrayku suk ullku suk waynandera warmiwan tantanakushpa
    paywanpish sukllallami.'
  zca-NT: '¿Chi nanet go, or nika'' tu miyi'' tu una'' kai, orze'' rop xa'' nzhak
    tutsa kwerp?, porke se'' nzobni'' lo Yech che''n Dios: “Rop xa'' nak nela tutsa
    men.”'
  cbc-NT: 'Merẽ atiere mʉjãã masĩrã: Ni jĩcãʉ̃ ũcʉ̃ caʉ̃mʉ, carõmio caepewapatao mena
    roro cʉ̃ caápata, na pʉgarãpʉa jĩcã rupaʉre bairo roro caána tuayama. Bairi torea
    bairo ĩ quetibʉjʉya Dios ya tutipʉ cʉ̃ãrẽ: “Na pʉgarãpʉa jĩcã rupaʉre bairo tuagarãma,”
    ĩ quetibʉjʉ woatuyupa.'
  qxo-NT: '¿Manacu gamcuna musyayanqui juc warmiwan adulteriu jutsata rurar tsay örapitaga
    warmiquinöna caycanganta? Majayogcunapäga Diospa palabran gellgaranganchömi nin:
    “Nagana majatsacarga juc casta juc casta caycarpis mushog castamannam ticrarin”
    nir.'
  mox-mox: Ta wese niʼa oalamani aqiaqiea ʼeguma taha ʼoloto navelamoʼeno tokodada
    maega, e ʼinega magilafudina niʼa iveʼwafi ʼaidega. Mana Buki Nugwenugweina ʼinaya
    Yaubada vonaya, “Magilafudi niʼa iveʼaidega.”
  kew-kew: 'Pagalepa. Aa medame paake pora pami ona raapu piraliare gore nipuna yogane
    padane makibumalipi. Go ona aa laapo madaare Gote-me gupa sa: Nipuna yogane lapore
    padane makibumaepe.'
  dww-dww: Taumi koya kataie bo ibewa da banaga aitau tubuḡinama taubadabadara mate
    tai rawateḡeidina, inam yodi tubuḡe taudi tenaḡa. Baninama girugiruminama poranama
    umanama e riuriuna, “Taudi rabuidi tokare tubuḡe tenaḡa.”
  twi-ASANTE: Anaa ebia na monnim sɛ onipa a ɔde ne ho bɔ adwamanfoɔ ho nso yɛ odwamanfoɔ?
    Atwerɛsɛm no da no adi sɛ, “Wɔn baanu no nyinaa yɛ onipadua korɔ.”
  aoj-aoj: Epen mamahina nefaꞌ alop ananipi nesap pogaloma alop anoꞌw nemataꞌw kwandaꞌ
    soꞌa wauli, anin eaꞌ nataga alop atifip naloma akoꞌw. Ipaꞌ pegawa isimba aꞌa owaꞌ?
    Deiꞌ main, Baibel naꞌias eaꞌ waf afamba dasoꞌamaifi usiꞌifi naꞌi, “Esis bias asataga
    alop atifipa waf afambai.”
  cbv-cbv: '@see-verse:1CO.006.015'
  taw-taw: Pen anɨb ak nɨbi nɨgɨnɨmɨb tek lup, bɨ olap kanɨbtam bin ayɨp chɨgɨl jɨmñɨl
    mɨdebil ak, omɨŋal wak nokom yɨbɨl lup. Buk Baybol ak tɨkɨl anɨb agak, Kɨli omɨŋal
    jɨmñɨl mɨdel wak nokom yɨbɨl lɨnɨgab agɨl tɨkak.
  jic-NT: 'Nun solejé yom mya''na na quepj malala lijá, yupj jis p''üy pjaní jinwá
    se palá. Dios Popel vele: “Manas ca jüp''üy pjaní jinwá nsem yupj”.'
  zap-NT: '¿Pe nandet de ne chene rkano te mgyeey wnaa ne rkano wren wren mgyeey,
    rak men zegnak tebegue mén yrup men? Porke re lo xgyiich Dëdyuzh: “Zegnak tebegue
    mén gak men yrup men.”'
  wer-wer: Omp namp öng kan pas yaaupring erën yaë pöp pi öng pöpring koröp kopëtaö
    yeö ar pöten köpël ma? Pöta ngönte ngönëntak epël wia. “Piarip pouwaar erën ëën
    koröp kopëtaö pël ëëpnaat.”
  ipi-ipi: '@see-verse:1CO.006.015'
  qul-NT: '¿Manachu yachanquichis, tucuy khariwan meticoj warmiwan juntacojtin, iscaynincu
    uj cuerpolla tucuskancuta? Escrituraka nin: “Iscaynincu uj ch''ulla jinalla cankacu.”'
  tnc-tnc: 'Ikuᵽaka mijare ãrĩrika ñarĩko''o, ĩ''rĩka uᵽakaja imarã nime Tuᵽarãte
    ĩamaka. Ika ñañua õrĩwãrũekaja mija imabe. Tuᵽarã majaroᵽũñurã o''oeka ikuᵽaka
    bojaika: “Rõmiki kirũmuᵽitiyika ĩ''rĩka uᵽakaja imarã”, ãrĩwa''ri sabojayu.'
  ter-NT: 'Ákoikopomaka yéxa itúkeovo póhutipone mûyo ne hóyeno xoko mohîti sêno enepo
    yuhó''ixoa? Koati kaná''uti kó''iyeaneye, vo''oku hara kôe emo''u Itukó''oviti:
    “Póhutipone mûyo ne pi''âti” kôe.'
  bmr-NT: '¿Nacu bu amɨɨhai magaajatɨhi ajevamɨnaagoma ɨɨcɨcasiibo diigoma saafi ifibadɨro
    iminifetefinoco? Jaano toono imitɨ ifi. Mɨɨro Caatɨnɨhaame neehi: Famɨsicɨro sahucurucuuji,
    noonoro.'
  fuf-fuf: 'E on andaa kadi, mo yuɓɓindiri hoore mun e cagaajo, haray kanko e makko
    ko ɓe ɓandu wooturu? Ɓay no windii: «Kamɓe ɗiɗo ɓe wonay gooto.»'
  bhl-bhl: 'Yu akokow kebiliw sako? Yom deiwkim waneng mali iso kakamiw ding dim bakate,
    yuso iso bongguko, fewtokoko, kal anggil makmak kebiliw kasike. Beem dulum elote
    Sunbin-Got em fut ayem be weng mak bokolomele: “Kaneliw kunum waneng bi, kal anggil
    makmak kuw kekabiliw te.”, angse kale.'
  ons-ons: 'Ŋo ŋine qelaŋ geu paki iwa yale raokanbi, “na maine wenip ŋerep mane yaup
    maine maikale,” yewa korop zok midakaka. Na ramaile, ea eŋe sot korop okanmaike.
    Waom wane deino ŋire wenip ŋerep mane eŋerop qeturaŋbit paki ere solaŋitne weku
    okangeit. Numaine mi pamaike, ea mo sot korop okanmaike. Ea wane Anutu wane miti
    dongo iwayale qeqine: “Ŋao ŋanom ere etkeŋo weku okane gekeik.” Ŋine wawaine makei,
    ŋao ŋanom matalimami.'
  con-NTPO: '¿Atesu''fambi ti qui majan tsandie tisu ai''voi''ccu gana''su pushesui''ccu
    in''jangae canse''ta tisei''ccu fae name tsu da''fa? Tsa''caen tsu Chiga Aya''fa
    su: “Tsa dos fae name tsu da''fa.”'
  ghs-ghs: Oi qetaqeta teei erake eete hiirorai. Hee, Nopo esese sama teena naatakoi.
    Oiqi hiiroraita teei boto ma sama nomeke atapa pasenanomaho quba mootoqi noma
    nopoi ao sama teenaho ttaiqa naate ooraike nike eto ruume naatainohe qupadzomaqi
    ququimare.
  peg-peg: କି ଇନେର୍‌ ଦାରିଆ ଲାହାଙ୍ଗ୍‌ ମେହାନାନ୍, ହେୱାନ୍‌ ତା ଲାହାଙ୍ଗ୍‌ ର ଗାଗାଡ଼୍‌ ଆନାନ୍‌,
    ଇଦାଂ କି ଏପେଙ୍ଗ୍‌ ପୁନୁଦେର୍‌ ? ଇନାକିଦେଂକି ଲେକା ମାନାତ୍‌, “ହେୱାର୍‌ ରିଆର୍ ଏକ୍‌ ଆନାର୍‌
    ।”
  txu-NT: Amrẽbê ne me bakukãmãre memã kum, “Ar ĩ abenã tỹm ne kam kute ĩ pydji pyràk.”
    Nãm ã me bakukãmãre memã ane. Ga, me kute me kuprỳ mjên prãmjao ikwãkam abenã
    tỹm ne kam kute mrãmri ne ĩ typdji pyràk ja pumũ. Ja ne Kritumã mex kêt.
  eng-WEBU: Or don’t you know that he who is joined to a prostitute is one body? For,
    “The two”, he says, “will become one flesh.”
  gnw-NT: '¿Picuaa''ã pa quirãi cuimbae uñemɨĩru penti cuña iaguasapota vae ndive
    vae uyeyapo pentiño jae ndive? Echa''ã Tumpa jei cuarãi: “Mocui reve uyeyapota
    penti ramiño.” Jucuarãi jei.'
  mux-mux: ‘Yi te ambu wapera tuliele kene tiluna pelembele kene elsele kangi tiluele.’
    niku naa piliilimiliye? ⸤Pulu Yili-nga bukna⸥ aku-sipa ung te molemú kanili. ⸤Pulu
    Yili-ni nimba mele:⸥ “Ambu-yi akusele ⸤tiluna pingléliinga⸥ elsele yambu kangi
    tiluele mulunglí.” nirim kanili.
  maj-NT: '¿A najmi yanú nga xi ts''ínko̱ nku na̱ská, kui xi nkuhú bichú mako̱ yjonintehe̱
    na̱skóo̱? A̱t''aha̱ b''i̱ ts''ín tjít''a éhe̱n Nti̱a̱ná: “Nkuhú yjoninte ku̱i̱chú
    ma nga joo̱.”'
  bkq-NT: 'Pekodo alâ kulâ adyeseim agâ uguondo eguetudyly-ro watay, Deus xurâem,
    tokalelâ akaemo, âjihuaji itybyem awylymogue. Iwenibyem mawânrâ Deus itaumbyry
    awo wâgâ: “Uguondo pekodo agâ idyly watay, tokaleoem tâise” warâ inwenibyem awyly.'
  kue-kue: Yagl ta eremogl ambu yagl kunogl gundungwa bogl tapsimbir ana ye ambu i
    bogl nangino wu suwara ongwa, i ene pirkrimo? Kamambuno pepa mina God yegl dungwa,
    “Ye suwo-akiye nangino wu suwara ongwa.”
  cot-NT: '¿Arimpaqueate teequeate pintsajigueji querica oashitanaqueroneca icantatsapinijitica
    ariqueate incotanaquempa intsipamajatanaquemparoqueate quejecaqueate apanironica
    inchoocatanaquequeate? Aritarite ocanque itioncacojiquerogueti ocanti: “Iroaqueragueti
    mavite icarajiavetaca, cotanquitsiqueate ariqueate icojianaca quempetanaja apatsinoronica
    icantaja.”'
  bnp-bnp: Mu luhoia. A bakovi i mahita turana ngoi, a kakaine rua i bele taku kunana,
    a vuhuna ni here na Hinere maea, “A kakaine rua ge taku.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: Kot ka mẽ atõ mẽnijê hõ ho
    aprõ nhũm kêp aprõ kumrẽx. Hãmri nẽ te ra war atipxi pyràk o axpẽn nhĩpêx. Anẽ.
    Ã kot aprõ mẽ wa ajarẽnh anhỹr jakamã kwa kêr ka mẽ atỳx ri nhãm mẽ hkuprỳjê hwỳr
    apa hkêt nẽ. Kot kaj mẽ ã amnhĩ nhĩpêx anẽ nẽ Tĩrtũm noo mã te ate aprõ kuhpa
    hã hkuprỳta o aprõ pyràk. Te wam aprõta kuhpa hã war atipxi pyràk.'
  ctp-NT: '¿Ja jlyo tiꞌ wan chaꞌ ka ska ti tiyean, ka ska ti tnean loꞌo nu kunaꞌan
    kanꞌ, xa nu tyiꞌin chaꞌ ꞌñaan loꞌo neꞌ, ni siya ska nu kunaꞌan tsaa tiꞌ a? Ti
    kwiꞌ ti chaꞌ ndukwa lo kityi chaꞌ ꞌin Ndiose nu nchkwiꞌ: “Taꞌa tyukwaa neꞌ ka
    neꞌ sa ñaꞌan lka ska ti nten.” Ngwañaꞌan nchkwiꞌ kityi kanꞌ.'
  opm-opm: Gur am hat patimur. Gur Hanip dir bisei saw hapat kuu uhsi saw ham tit
    inawi ma haptinong oh guragur am hat patimur. Ihat tit inawi ma hapti oh rih Got
    oh Hanip gur tit inawi haprimur ritporhan ma brak matpa mengru hat orhor ihaptimur.
    Ritporhan ma brak matpa meng oh mamaru hat patmur. Hanip bap kuuhan guragur tap
    dah ma timapti oh hanip guragur tit inawi ham sus ihat saptimur ritporhan brak
    matpamur. Giritporhan brak matpa ohoh ihan Dir bisei saw hapat kuu uhsi tap dah
    timayahanoh dir tit inawi hatiprohe ma hapat. Hapti Jisas ohe ina hat pati moh
    bisei mar aer matiprohe ma hapat daham ihapri. Mandanmur.
  bvr-bvr: Wurra yama ana-goyburrpa nyibu-borrwa? Wurra an-gata an-gugaliya ana-nga
    minypa abirriny-mulpiya gu-gata ngacha minypa jin-gata gun-nerra jama jiny-jirra
    jiny-yorkiya, mu-wurra yerrcha aburr-boya achila aburr-workiya, gun-narda minypa
    birrinyjipa abirriny-jata gu-ngardapa abirrinyu-negiyana abirriny-burral. Minypa
    mu-jurra gu-yurra janguny gu-yinaga, “Lika birrinyjipa abirriny-nyardapa abirrinyu-ni
    barra.”
  wal-wal: Woi shaaramuxaara gaittiya urai issi bollaa gidiyoogaa erekketii? Aissi
    giikko, Xoossaa maxaafai, “Eti naa77ai issi asa gidana” yaagees.
  zad-NT: '¿Abi ṉezile nottezə beṉ'' gat''lene'' to noolə wda, chake''ne'' toz? Ḻa''
    Cho''a Xtill'' Chioza'' nan: “Beṉ''ka'' c̱hop gakgake'' toz kwerp.”'
  kmg-kmg: 'Me ŋoŋe šiŋuc mi manaŋgopieŋ, ŋic moczi ŋokac sâqocne moctao qohotame
    jahe maŋ sahac mocjaha enicmu. Dâŋqâreŋ šiŋuc hâcne fokac: “Jahe jajaheczi mocjaha
    erâ junicmu.”'
  aso-aso: Ee, monoꞌ godolouꞌ gamazi ma veneꞌ vemohoꞌ bizi ingalisineꞌ nene hamoꞌ
    liliꞌ ilisasive lo neineꞌ nenako pasidiaꞌ venekisi ongalive nene aꞌmine venekisi
    hamoꞌ liliꞌ ilisasive. Nemuꞌ nene lingine gilamaniꞌ nehe.
  uli-uli: Medalbo ha ted gola le semal mal le yebe fang mala holongol ngal semal
    fefel le yema tap iy chuway ngo resa sew chog holong? Ye ffod yael babior we ye
    santus sor bo, “Ir rorumal ngo re bele mel le resa sew chog holong.”
  nin-NT: Imba si hi di undurr wanggo nggo ti kurr nu unddunddu ayamba ku, uwa mi
    à kaki ukpa uyirr na ku meme hen? A kurr ni icharr nu ungbamvu ku di, “Aba aha
    mi a ta kaki ukpa uyirr.”
  acu-NT: 'Yuse chichame tu aarmawaitai. Yus chichaak: “Aints nuwajai tsaning jimiaraitiat,
    kichik namangkea nunisketai,” timiayi. Tu aarmau asamtai aints nuwa kungkatpin
    nuwatkashtatiat, nujai tsaningka kichik namangkea nunisang atinuitai. ¿Atumka
    nuka nekatsrumek?'
  cak-WNT: '¿La ma iwetaman ta c''a chi tek riyix yixapon riq''ui jun ixok achi''el
    ri'', xa jun niben riq''ui? Achi''el ri nubij chupan ri ruch''abel ri Dios ri
    tz''ibatal ca: Ri achi y ri ixok xa jun xtiquiben chi ye ca''i''. Queri'' ri tz''ibatal
    ca.'
  ebk-ebk: Ay achiyu ammu ay nan laraki ay makissuy as nan assesa ay fiafiai at munfialincha
    as usa ay achor? Tay kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Nan
    chuwa at munfialincha as usa.”
  spa-PDDPT: '¿No saben que el que se une a una prostituta es un cuerpo con ella?
    Porque la Escritura dice: Los dos serán un solo cuerpo.'
  ruf-ruf: Ebu ng'ammanyile bae ayula iyelunga na chiweghe kakuwa lukuli lumwe naye?
    Ka Ghamaandiko pfagholonga, “Nawo weli watsakuwa lukuli lumwe.”
  gun-gun: Ndapeikuaai ri ty'y kunha itavy rei va'e reve ava joguereko vy hexeve peteĩ'i
    tete opytaa? Mba'eta “Mokoĩ 'rãgue py peteĩ'i to'o ikuai 'rã”, he'iague rami.
  agu-BL: Na ¿qui pe' na el chitxumu' tetz, yi alchok scyetz yi na chiwitbej quib
    tu jun wi'tz bnol tetz, junit chiwankil na ban? na ya'stzun tz'iba'nt cyen le
    tu'j Kataj.
  isn-isn: Shamuine kina nukinyinkanile nuukosi waina muiile ung'wi nuyo? Anga ulukani
    nululungile, “Abiili akulule muile ung'wi.
  eng-PEV: '@see-verse:1CO.006.015'
  ilo-ULB: Saanyo kadi nga ammo a ti makitipon iti balangkantis ket agbalin a maysa
    a lasag kenkuana? Kas kinuna ti Nasantoan a Surat, “Agbalinto a maysa a lasag
    dagiti dua.”
  pir-NT: 'Wʉana tiricorore ñeheniquiro tiquiro pagʉ pehe ticoro ya pagʉ mehna ijiro,
    ihcã pagʉ yero saha ijire. ¿Tire masiedajari mʉsa? Sata ni ojoahye Cohãcjʉ̃ yere
    tiquina ojoari pũpʉ: “Tiquina pʉaro ijiepeta ihcã pagʉ yero saha wahare”, ni ojoahye.'
  anv-NT: Ɛnyú débɔ mankaá nnó mende achogé mmyɛ ne mendée ɛno, ɛbwɔ́ ne mendée
    ɛno yimbɔ ákwé ɛké muú ama, wyɛ ndɛre ásámé né mmu ŋwɛ Ɛsɔwɔ nnó, “Ɛbwɔ́
    apeá ákwé ɛké muú ama.”
  sab-NT: 'Uñale ba ulitage Chube gerua degaba unsuialin gerule onbre tien ule muinga
    ole giti, chada e gerule: “Onbre muire, ama gdabonate chege kwian gdaitre alin
    kare.” Ba tachkedale e giti. Muinga chagenga onbre na na nate mo chbadanga, ba
    kwian onbre Cristonu tien ule muinga ene ole ba chege gdaitre alin kare ama ole,
    ba me ñage age ene, ba Cristonu, ba mo ta gbale chege chage trate Cristo ole.'
  tmd-tmd: God Mönö aku, Mosɨs rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö mö pön pɨsaŋ nɨgiö
    nɨgön mɨjöñ aku, ñɨŋ nöbö hogwa mɨxɨñ ñɨŋa paŋyöbö iör mɨjönɨŋö,” röŋa. Mag aliö
    akuyöbö, nöbö kai nuŋ nöbö kib pɨb mö i pön pɨsaŋ nɨgiö nɨgön mɨjön aku, ñɨŋ nöbö
    rama mɨxɨñ ñɨŋa paŋyöbö iör mɨjöna.
  acr-NNT: '¿O na etaꞌam ta kami alaq echiriꞌ juna achi kuyoj ribꞌ rukꞌ juna ixoq
    xaqi kamakun kukꞌ achijabꞌ, waꞌ kuꞌana xa jun rukꞌ? Ma jewaꞌ tzꞌibꞌital kan chupa
    ri Tzij Pixabꞌ re ri Dios: Rachi y rixoq echiriꞌ kakijunimaj kibꞌ, «kikabꞌichal
    kebꞌuꞌana xa e jun chwach ri Dios» kachaꞌ.'
  kpg-kpg: Goodou e de iloo bolo taane ma ga hagabuni dono huaidina gi tuaidina o di
    ahina huihui dono huaidina, la gaa hai tuaidina hua e dahi? Di Beebaa Dabu e helekai
    madammaa, “Meemaa dogolua guu hai tuaidina hua e dahi.”
  taj-taj: बेश्‍यादेन छ्‌याम ब्रेल्‍बा म्‍हि चा बेश्‍यादेन छ्‌याम ल्‍हुइ गिक ह्रङ्‌बान
    तला भिबा ताम एनीगदेदा था आरे? तिग्‍दा भिसम बचनरीनोन “थे न्‍ही ल्‍हुइ गिक ह्रङ्‌बान
    तला” भिसी भ्रिबा मुला।
  avt-avt: Yi han ekitet menmen im. Mɨtɨk hɨrak keit mɨte enu wori mɨt his wewenem
    hɨrak ketikerep hɨr nɨre yɨnk kiutɨp. Kekre tɨwei mɨt newisɨm God katɨp me mɨt
    hɨr netike miyapɨr hɨr neitan. Hɨrak katɨp, “Hɨr wik nɨre yɨnk kiutɨp.”
  cbk-cbk: O basi no sabe pa ustedes que el gente quien ta uni con el mala mujer ta
    queda ya lang tamen un solo persona junto con ese mujer? El maga palabra escribido
    na Sagrada Escritura ta habla claro que el dos ay queda como si fuera un persona.
  uig-ARA: كىم پاھىشە ئايال بىلەن باغلانغان بولسا ئۇنىڭ بىلەن بىر تەن بولىدۇ، دەپ
    بىلمەمسىلەر؟ چۈنكى «ئەر-ئايال ئىككىسى بىر تەن بولىدۇ» ــ دېيىلگەنىدى.
  tuf-tuf: 'Sirat carit cuitar wacaro: “Buc owár cámyatra sibár istanacan wan waacaro.”
    Etarwan Jesucristo uwan isarin jor camyat buc owár isarin waacaro. ¿Baat chihtá
    eya istiti waátaqui?'
  abx-abx: Ga'i ba' kam agpakatu'anan nga kon makitig'ob i a'a si adda parapabayad
    danda, ag'adda na mga iya puho'? Da'ito sito i maka'anna' si Kasuratan, “Mga iya
    duwangan ahimo na hamok adda puho'.”
  mco-NT: '¿Nej ca'' mnejhuɨɨygɨxy co tüg yëydɨjc puhuägɨ̈y tüg töxyjäy huɨdibɨ jɨbɨc-huinma''ñ
    tumb, tügɨty ajcxy y''ijtcɨxy? Com jadu''n yjaybetyɨty ma Dios ñecy, ma Dios jadu''n
    ymɨna''ñ: “Nimetz y''idaangɨxy jadu''n nej tügpɨ ninïcx.”'
  cpb-NT: '¿Tema piyotaiyini ikaatzi mayempiyetatsiri, oshiyawaitanakawo riwithaatyeeyaawome
    jiroka, apaani ikantanaa iwathaki? Iro okantziri rosankenaitakeri: Apaani ikantanaa
    iwathaki raawakaanaaga.'
  aon-aon: Aria ipak douk padukem enyudok aka, uwok? Ta anan arman nunak um onok armatok
    douk kweyotu yeh iri um, eshesh biyesh douk shatogur atin arpen. Um maresh? Iruhin
    ananik Buk douk kwakri, “Eshesh biyesh ta shutogur atin arpen.”
  hus-NT-2005: 'O ¿yab a choꞌóbtsik ke tam jun i inik ka junkun kʼal jun i junkux
    inik uxum, jechéꞌ chablam júnkʼijich in tʼuꞌúl tu áynal? Pos an Tʼokat Dhuslab
    in ulal enchéꞌ: “Xi jechéꞌ cháb, jún tokot ti neꞌech ka ájin.”'
  mig-NT: 'Á tú kájini̱‑ro̱ já cháa kétá''an jíín ñá''an kuáxán, ɨɨn‑na̱ kúu‑de jíín‑ña,
    chi̱ súan ká''a̱n: Ndendúú‑ún, ɨɨn‑na̱ kúu, áchí.'
  bps-bps: Tagadèyu kè ku i to samsatu i lawehan di libun mkat lagi, lwe lawehla ani
    mbaling satu. Too glut sa ani, du nun gsulat di Tnalù Dwata, manan, “I laweh i
    lagi na i laweh i libun mbaling nan alò satu laweh.”
  mbs-mbs: Netegahan niyo den heman, aw lomayok se otaw te kepoyun, yan meinang sebad
    se lawa dan, so doen kagi te Timanem tapay insolat, “Megsebad se lawa te dowa
    otaw sìyan.”
  tof-tof: E ia umul-kókakla igó, nadü pama dabyónda pam apyón kolpükü, ibü büba darrpan
    baindamli? Ene amkomana, zitülkus Godón Wialómórrón Bóktana inzan bóktanda wagó,
    “Nizana ama darrpan bübüm baini.”
  cme-NT: 'Na saa suɔ wuɔ da ŋ galla baa saasoro‑i ŋ ciɛ kuuduɔŋgu baa-yo wɛi? Ma
    nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Ba hãi‑i-na ba gbonu ce kuuduɔŋgu.»'
  sus-sus: Astɔfulahi! Wo mu a kolon mixi naxan nun langoe kafuma, a tan nun na langoe
    findima fate keren nan na? A sɛbɛxi Kitaabui kui, «Xɛmɛ nun ginɛ findima fate
    keren nan na.»
  pon-2006: Mweinele kumwail sehse me ni ohl emen eh kin kapatahiong paliwere paliwar
    en lih nenek men, ira kin wiahla warteieu. Pwe ira koaros pahn wiahla warteieu,
    duwen Pwuhk Sarawi eh mahsanih.
  dad-dad: Tamo ĩ yogo, kayau taka bouwa na nẽ sur fedig ado bagu difouf are, ĩ kayau
    anĩ ado bouwa tekelei youf anĩ, ã to keleĩ de? Ere nigin, Negur nẽ Itotoya bun
    eig ye irok, “Idi urom bouweid tekelei youf.”
  zab-NT: 'Te pur gulgacbee dec chi rdxaa bniety tuby ni quɨt rac chialbɨ ax anágacdeb
    tubyzi cun ni dxaabqui. Laat nántɨ dec lo xquiits Dios rnii: “Iroptedeb anádeb
    zec tubyzi bniety.”'
  jae-jae: Ŋac taŋ êmoa êwiŋ awê mockaiŋoŋa naŋ, êsêagêc oc têtu ôli tageŋ. Amac ajala
    biŋ tonaŋ me masi. Teto gêc gebe “Êsêagêc oc têtu ŋanô tageŋ.”
  ksd-ksd: 'Dave, pa ava nunure laka ba nam dir ki guvai ma ra igoro na vavina, i
    kopono ko ra paka i dir? Tago i biti: Nam ra ivut dir a kopono palapaka.'
  msm-NT: Wada kow buwa kamaan no to yukos no ogpaghulid to buring ogpakapagsaboka
    on to sikan no buring? Su meyduon sinuyat no kagi to Diyus bahin to yukos dow
    bohi no ogkaminyo no pig-iling, “Sikandan no daduwa ogkasaboka on to yawa.”
  myk-myk: 'Kelee ta yee ya li cɛ na jo sipyaa sipya wʼa sinnɛ ni navarashɔ ni ge,
    ma ni wu ni, yi bɛɛri ya ɲɛri ceepuuro nigin wɛ? Bani lʼa ka Kilɛ Kafila wu ni
    na: «Pu shuun wu bɛɛri na ɲɛri ceepuuro nigin.»'
  sbe-sbe: Idohagi, nige kabina kwa kata meta kaiteya ye patulau waihiu ye lokulokunegabaeꞌuyoi
    moni hesabana ne unai, meta siya se hemala kesega? Matawuwuna ede kulikuli tabuna
    unai se wane, “Taudi labui kabo se laoma se hemala buluma kesega.”
  mcr-mcr: Suqä iiŋqe, he maqŋqäta? Goti Iqueqä bukä iuŋi, kukŋuä tiiŋä äyä änatätqäuä.
    “Iuaqu huiwä naqä-hŋqunä i qe eŋinyqä.” Iŋi apäkä suqä iiŋä imäkqä iisäŋi, ämaqä
    hŋqu anä ikitqäŋiyi, ii iqu iisä huiwä naqä-hŋqunä eqinyä.
  cux-NT: '¿''Áá nguɛ́ɛ́ deenu ndís''tiī chi saⁿ''ā chi caⁿ''a sa ndúúcū n''daātāa
    chí ''yaaⁿ saⁿ''ā yeⁿ''ē tá nduuvi ''aama nú yā? ''Iivú Ndyuūs ngaⁿ''a yā ndii
    cuááⁿ vmnaaⁿ naachi canéé nguūⁿ na libro yeⁿ''e yā ''tiicā: Naachí na''uuví yā
    ní nduuvi ''aama cuerpo núú yā.'
  tur-YTC: Yoksa fahişeyle birleşenin, onunla tek beden olduğunu bilmiyor musunuz?
    Çünkü ‘‘İkisi tek beden olacak” deniyor.
  san-ITR: yaH kashchid veshyAyAm Asajyate sa tayA sahaikadeho bhavati kiM yUyametanna
    jAnItha? yato likhitamAste, yathA, tau dvau janAvekA Ngau bhaviShyataH|
  bel-N: 'Або вы ня ведаеце, што той, хто злучаецца з распусьніцаю, ёсьць адно цела
    [з ёю]? Бо сказана: “Будуць двое адным целам”.'
  sch-sch: Notizuor inzompui mi hah chu notizuor leh takpum inkhat an ni ti nin riet
    loi mo? Pathien lekhabu'n ânthârtakin, “Anruonin takpum inkhat hong nîng an
    tih,” ati.
  mic-MIQNT: Amuj geituoq ta'n wen toqwa'tu'titl wa'qiwal e'pilitl ta'n mo ugte'piteml,
    na negmow newgte' wa'qiwow je tlia mo ugte'pitem. Gjinisgam ugtwi'gatign telueg,
    “Na tapusijig ngute't'tew wa'qiwow.”
  huu-NT: 'Ie aɨñede rɨño dɨga bu ia, ie aɨ illa isoi, jai dajena jaidɨaɨmaiaɨ. Ie
    jira Jusiñamui jaie llote: “Rɨño dɨga ɨima illa jira, jai dajena jaidɨaɨmaiaɨ”
    llote.'
  jiv-NT: 'Kame ¿ju̱sha nékatsrumek? Áishmaṉ tsaniri̱ji̱a̱i̱ tsaniṉkiar chikichik
    aya̱shtinia áinis ajainiawai. Núnisaṉ Yus-Papinium áarmaiti: Mai chikichik aya̱shtinia
    áinis ajasartatui.'
  otm-NT: Pɛ gue'a i øt' ra 'yomt'ɛ̨ni bʉ na nu Oją, tengu bi mam bʉ ja rá t'ohni,
    ngue nu'ʉ mi yonją'i, pɛgue bi 'yøt'e tengʉ'bʉ n'danją'i tho bi gohi.
  dah-dah: Al Kuruŋyen asaŋdebe, “Alya bereya waŋ gabu heŋbe uliŋ uŋkureŋ hiyyeŋ,”
    yitiŋ hi. Niŋgeb al kura belen niŋ bereya gabu hiriryeŋbe bere goya uliŋ uŋkureŋ
    hiyyeŋ go goyen ma nurde haŋ?
  tnk-tnk: Hiəukurən uə rekəm? Iərmama sə ramiri pran ia suatuk, irau krouvehe rouəmwhen
    ia nɨpwrai iərmama kuatia. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan
    rani mə, “Irau trouvehe rouəmwhen ia nɨpwrai iərmama kuatia.”
  kpr-kpr: 'Ne kasama ereva: genembo mave nunda evetughae sandi avarira amo, nengae
    dabade tatedo, tamo dabako a fisi dabako arira, ava kasama ereva. God da Geka
    aindae sise, eminge resira: “Nengae nunda nunda ava foa tamo fisi dabako arera.”'
  san-IAS: yaḥ kaścid veśyāyām āsajyate sa tayā sahaikadeho bhavati kiṁ yūyametanna
    jānītha? yato likhitamāste, yathā, tau dvau janāvekāṅgau bhaviṣyataḥ|
  nho-nho: Kootou pee ni see illoa maa te tanata e moe ma te ffine hai huri raa, laaua
    ku mee ma se haitino tokotasi, anii? Te Laupepa Tapu raa e taratara hakaraaoi iloo
    peelaa, “Takarua naa ma ki mee ma se haitino tokotasi.”
  gym-NT: 'Meri bti kä ngwarbe abko ni brare tä mike jabe angwane, niaratre nibu tä
    neme ni itibe kwrere abko gare kuin nie, ñobtä ñan angwane Ngöbö Kukweita blite
    ni merire, brare käta ja mike gure yebtä angwane tä niere krörö: Niaratre ni nibu,
    ye abko rabadi ni itibe kwrere, nieta Ngöbö Kukweibtä, aisete meri bti kä ngwarbe
    abko ni brare tä mike jabe angwane, niaratre nibu tä neme ni itibe kwrere, ye
    garera kuin munye.'
  azg-NT: 'Ndoꞌ mantyi cañjoonꞌ nꞌonhoꞌ na juu tsꞌan na ntsitjonꞌhin yo ncüii tsanscuntjaaꞌ,
    ninncüii siꞌtsꞌo conduihin yo juu tsanꞌñeen. Ee jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio
    itsohanꞌ: “Ve nanꞌñeen ninncüii siꞌtsꞌo conduihan.”'
  bhd-bhd: कुन तुस न ज़ानथ, कि ज़ै कोई वेश्याए सेइं न जेइज़ रिश्तो रखते, तै तैस सेइं
    अक जान भोते? किजोकि पवित्रशास्त्र ज़ोते, “कि तैना दुइये अक जान भोलां।”
  too-NT: '¿Chu tū'' ca''tzīyā''tit que a''xni''ca'' kalhatin chi''xcu'' tā''takēxtimī
    kalhatin puscāt a''ntī xala'' nac cā''tejen chu lakatin macni'' natala a''xni''ca''
    natā''takēxtimī? Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Ixtu''ca''n chu lakatin
    macni'' natala.'
  ind-AYT: Apakah kamu tidak tahu bahwa orang yang mengikatkan dirinya kepada pelacur
    menjadi satu tubuh dengannya? Sebab, Ia berkata, “Keduanya akan menjadi satu daging.”
  cjo-NT: 'Aririka imayempitziro shirampari tsinani, okimitzimotakari Tajorentsi raaperotakiro.
    Tema piyotziro. Rojankinateetzi, ikanteetziri: “Apite ikaatawitani shirampari
    eejatzi tsinani, omaanta aririka raawakakya apaani ikantanakya, tee okameethatzi
    rookawakagaeya”.'
  nsn-nsn: Inggoum ahik pah mung ate pare, mai gere uangoul tokaha keip tar kuaha
    ger uraur, rasin e turung siokongua ra tukunus? Ge no uelhire pe God, geka boloing
    sioun o hire teil pare, “Ger tang torik, rasin a tang siok.”
  san-DEV: यः कश्चिद् वेश्यायाम् आसज्यते स तया सहैकदेहो भवति किं यूयमेतन्न जानीथ?
    यतो लिखितमास्ते, यथा, तौ द्वौ जनावेकाङ्गौ भविष्यतः।
  tna-NT: '¿Bue mahue jia maida micuaneda ahua quebata deja epuna chuamadhada neje
    eduneti su, tuatseda da piada equita hue pu cua nime? Uja Diusu sa quirica su
    derejiji yani tueda ai cuana jepuiti: “Ahua betana tuatse sa equita edunetiani
    su, tuatseda piada hue epuani.”'
  lid-lid: Aha tanan, i buku are lau iy amadin o amekes karei hawe iy badih ta karei,
    bada uru badeh, ndrasahan ari buruwen kabwe. I buku le buk ndrabun ndrasehek,
    “Uru kasahan ari buruwen.”
  wim-wim: Niiy ngul keꞌ meeꞌmiy ey? Nil pam weeꞌangan wanch way alantangan maarich
    keeꞌ-keeꞌowwey-a, pul keꞌ thonam ngul iiy-iiyanpula. Than lat ngench thayanangan
    engkanang waaꞌ-waaꞌina, “Pulan keꞌ thonam yimanangan weenowpul ngul.”
  zga-M: Samulomanyile ukhuta uyilonga na nu kahaba iva mbele gomo nu mwene ndulule
    nchovile elimenyu, “Vavele viva imbele gomo.”
  yom-yom: 'Luisi zaba ko ti mutu bundani ayi ndumba yi leta, buna wunkitukanga nitu
    yimosi ayi niandi ? Bila disonama ti : Bawu buadi bela kituka nitu yimosi.'
  san-SIN: යඃ කශ්චිද් වේශ්‍යායාම් ආසජ්‍යතේ ස තයා සහෛකදේහෝ භවති කිං යූයමේතන්න ජානීථ?
    යතෝ ලිඛිතමාස්තේ, යථා, තෞ ද්වෞ ජනාවේකාඞ්ගෞ භවිෂ්‍යතඃ|
  yut-yut: 'Amɨn kɨnda kosit mɨŋaron saŋbesak uŋun gat gɨptɨm kaloŋ amal, ji uŋun
    dɨma nandaŋ, ma? Piŋkop gen papia da uŋun do yaŋ yosok: “Bamorɨ da gɨptɨm kaloŋ
    anjil.”'
  grc-BYZ: '[ἢ] οὐκ οἴδατε ὅτι ὁ κολλώμενος τῇ πόρνῃ ἓν σῶμά ἐστιν; ἔσονται γάρ, φησίν,
    οἱ δύο εἰς σάρκα μίαν·'
  cpc-NT: '¿Tiima piyotaiyini ikaatzi mayimpiriwaitatsiri, kimiwaitaka iwathatanaatyaawomi
    jiroka, apaani ikantanaa iwathaki? Iro okantziri josankinaitakiri: Apaani inkantaiya
    iwathaki jaawakaanaa.'
  nhg-NT: 'Noso ¿beles amo nenquemajmate que öque mosietelea ca sente cacherila, innehua
    hualmochihua quiename sa sie cuierpo? Pos quejtoa teotlajtule: “Inu unteme yesque
    sa sie cuierpo”.'
  nya-nya: Kodi simukudziwa kuti amene amadzipereka kwa mkazi wadama, iyeyo ndi mkaziyo
    amasanduka thupi limodzi? Paja kunalembedwa kuti, “Awiriwo adzakhala thupi limodzi.”
  ngu-NT: '¿Tlen xnenquimatij nemejhuamej ica ijcuac se tlacatl nosentlalia ihuan
    se sihuajahuilnenquetl, yejhuamej san se cuerpo huajnochihuaj? In Yectlajcuilojli
    ijquin quijtohua: “On omemej san se cuerpo huajnochihua.”'
  kup-kup: Met ev menoh-epovoz God batam epat hahan hez, “Met aban napur añ nap añarab
    tapanezaek parup herï hones ravapan.” Pot hahan hez, povoz aban nap añ bogï tamah-horï
    popunañ orapanen parup herï hones ravapan. Pot ev menoh-epovoz homet hodad ravei.
  jid-jid: Binato ndi wa a ka kpama bi ni tar wa ba hei riri ni wu na? Na water Rji
    a hla Nitawu “Habawu ba nama kpa riri.”
  wmw-wmw: 'Amwijiwa kuwa munu alungana na reba, wo‑wawiri wakuwa mwiri mmoja? Kamana
    Mandiko akwamba: “Wo‑wawiri wakuwa mwiri mmoja.”'
  gmv-GGM: Woyko laymmatizarira aqqizadey izira issi asho gidizayssa inte ereketii?
    “Nam7ay issi asho gidetes” geetetides.
  ssg-ssg: Ala amuto tioi ka tel na i eng akakati tel hehin ti aweisal, ien masin
    ka lalu ape tupui seilon tel. Na amuto sokok ewi ti na aile tenen ien, kumahe
    amuto nam wawaxi teik kakain he pepai Haeu ti i ukek, “Hahunatun, ti tupualalu
    hukuma hetekie, lalu sohot hanowi seilon tel.” (Gen 2:24)
  zpo-NT: '¿Che nanet gu leezha lee tub xaa nchaal stub ngwnaa, me nto cho, tubka
    nzhak xkwerp xaa kwaan lee me? Nel lee Xkyech Dios nzhé: “Leezha zhaal rop xaa
    gak xaa tubka kwerp”. [Gn. 2:24]'
  poy-poy: Toziya ntambu yamuvimana, yakalikolerana na muntu mndiyandiya su kawera
    nshimba yimu nayomberi, Malembu Mananagala galembwa, “Womberi wawili hawaweri
    nshimba yimu.”
  qwh-NT: 'Diospa palabranmi queno escribirëcan: “Juc ollqu juc warmiwan pununacurerqa,
    tse warmiwan jucnollanam ticrariyan” nir. Tsemi pipis lluta pulicoq warmiwan pununacurerqa
    tse warmiwan jucnollana ticrariyan.'
  gaw-gaw: '@see-verse:1CO.006.015'
  nca-nca: Yembeka ŋande kama iŋoyoteŋgo, peka, ko uni kato khe paretoya womoweya
    quno eneya koporo kowe kanata tetiri? Dokoro sokomeko ŋande yete, “Irisa ŋuko
    kowe saŋaní kanata qu tunoqewari.”
  zpz-NTPP: '¿Walab gaal wagad lagy der nu benu tub mbecy gal yu tub biñ mñaa che̱ꞌ,
    orzeꞌ yac dey se tub ziꞌl cuerp? Gun lat de riidz nu bzeeñ Ñgyoozh rniiñ: “Lo
    cyup mbecy yac dey se tub ziꞌl cuerp”, rniiñ.'
  mkj-mkj: Ke dapwa kamwai jehjoa pwa anjoau ma woal men kin kapsahng palwoaroa palwoaroan
    li nenek men, ara kin wiahla palwar oauwoar? Pwa ara roahmenne paspene wiahla
    palwar oauwoar, doahr en Puk Joarwi ne kajalehda.
  zac-NT: '¿Pëllë adë rdë́ꞌëdiꞌi të cuendë de quë iurë tubi nguiu rquënull con tubi
    naꞌa mal, hia iurní guërupë rall rac rall tubsë cuerpë? Pues ra Sagradas Escrituras
    rniꞌi: “Guërupë rall gac rall tubsë cuerpë”.'
  kyg-kyg: Mago vekamoꞌa kumai a kanoꞌeꞌmo magokepi lokaeno havaesiyaꞌmoꞌmo magoke
    anakufageꞌmo alino hamalegaiye, hutapa oꞌafiꞌnafiye. Ani kavatefeꞌmo Goti mukufi
    gemoꞌmo hunoꞌaeꞌmo, lole kanolaꞌmoganimo magoke anakufageꞌmo alino hamalegaiye,
    huno huꞌniye.
  kmk-kmk: Adiyu kad tigammu un singngadan na mana sumip-un si babai un kama’t di,
    mambalin dan ossaana long-ag? Ta kanana’t dit naikanglita ugud Apudyus un, “Sadat
    duwa mambalin da si ossaan.”
  cao-NT: Mëtsaxëniria ca yoxa qui pi joni riino tsi huëstinacani quiha jato dos ca
    yora bo ra, “Huësti ca yora manëcani quiha rabëta” i Dios Chani ai quëshpi na.
  bbr-bbr: Inok ro ko kon enipsau oi poteanik, apu pakan asiren enipsau opok pasar
    mai, kiro awan enmaksau karar tururai, ak kiro äpu wa ra? Anut nukan ämänis keser
    äieu, “Ro asir ori au karar senek saräieir.”
  inb-inb: '¿Mana­chu iachan­gi­chi, mai­kan­pas kari­sapa war­mi­wa sug­lla tukugka,
    sug­lla kuir­pu­sina kagta? Cha­sa­lla­ta­mi ñug­pa­manda libru­pi willa­raiá,
    kasa nispa: Kari war­mi­wa iskandi­kuna, sug­lla kuir­pu­sina­mi tukun­kuna.'
  hrv-hrv: 'Ili zar ne znate: tko uz bludnicu prione, jedno je tijelo? Jer veli se:
    Bit će njih dvoje jedno tijelo.'
  box-NT: 'Tàá mi so yí zũ ká a báa na páanía là a hã́a na wee yɛ̀ɛ́ miten
    á lée dà-kéní làa wo le? Bìo kà lé bìo túara le Dónbeenì bíonì
    vũahṹ yi: «Ɓa mí nùwã ɲun á à wé sãnía dà-kéní.»'
  ote-NT: 'O ¿ha gue hinguí pa̱hʉ gue nuꞌa̱ tóꞌo da hñuxui ꞌnara tsꞌoꞌbɛhña̱ ya bi
    ꞌnatho rá ndoꞌyo con gueꞌa̱? Ngueꞌa̱ enga ja ra Ma̱ca Tꞌofo njaua: “Ra ꞌñøhø co
    rá ꞌbɛhña̱, gueꞌʉ ya ri ꞌnatho.”'
  wnu-wnu: 'Munon ger wonou yamangar qarig nob qenen qib igoriner eng ombur git goan
    gari gas ende. Qomon end ne Qenu qob nausi ete qamarei: “munon yamangar qibaub
    eng git goan gari qas burubour.”'
  zam-NT: 'No ¿ché'' tarte ñee gu'' no ché'' tarte non gu'' le'' thìb xa''bi'' co''
    ngue li yalburrid con thìb xa''got co'' ndli yalburrid, thidte ndxàc bél''yòo
    lad xa''bi''a con bél''yòo lad xa''gota co''se'' ndli ryop xa'' yalburrid, cà''?
    Tataaque'' naca, ey. Tac di''s ndub loo libr co'' nac xti''s Diox co'' mbez: Co''se''
    nselya'' thìb ned mèn, thidte ndxàc ryop bél''yòo lad mèna loo Diox.'
  zyp-NT: A leizuano khatei a ung hruipaw cawh ama khaco pungkheh a cang he tah hnih
    bei he ceh maw? Capathai leco, “Aa pahning tah ngaisaw pungkheh a cang he,” tatah
    a cia hi.
  sey-NT: 'Mësarupi tsoe asayë, ë̱mëpi siꞌa ë̱mëohuaꞌire yoꞌocona tsioni i̱o ca̱pëna
    tsioye paꞌiji. Ja̱je caji toyaseꞌe iyere ñajëꞌë: “Teꞌije̱ paꞌiohuaꞌi tsioye paꞌiji,
    cayaohuaꞌi paꞌisicohuaꞌitaꞌa caji.”'
  nvm-nvm: Ijefuon e be erar fu vajai fuon abe una bara iji vajai fuon abe e miamoino
    ijek besum kamamo iji fun una fusik vajai besum ren. Ijefuon maiji buk akaij iji
    bu usuibe isoinva ijia God fu ijeg kuai, E nokarok (2) bu una besum kamavo iji
    bun besumno kuain.
  mps-mps: Te penani sę ebo we dali kisa sali bidi, te aga dali te tigi deli aga
    dali yali, te dagego konebewe? Godigo po bukude te tiwai po olama hania wali,
    “Te bidi dali aga we dali augwali si tigi deli naga pedalali,” te po asęani.
  pab-NT: 'Xoana maisa kore waiyekehalakere xomana hatya haliti tyaohena hatya enatyalolo
    hiye hoka haterore eháreha tyaoniterehare? Hiyaiya, Iraiti Waiyexe atyo nexa:
    “Hinamanai háre atyoite haterore tyaona”, nexa.'
  llg-llg: Neu ko ei bubuluk so, mete ma hataholi tao eok fo sunggu nakabubua no ina
    kalabi leondiak, na, dua sala nanambaꞌak dadik neu esa. Huu nana sulak nai Susula
    Malalaok, nae, “Sila dua sala nanambaꞌak dadik neu esa.”
  kyf-kyf: 'Nɩɩ, -ɔ -yɔ ''naabɩzɩŋwnɔ -ka -mɩ, ku -bhlogbɔɔ wa ''dɛ ''sɔ zɛa, a ''nɩ
    we ''ji -yii? Nɩɩ, -Lagɔsɛbhɛ nɛɛ: «Nyɩmɛ -bhlogbɔɔ wa ''dɛsɔbhie yia -zɛa.»'
  tpi-tpi: Man i pas wantaim pamukmeri, em i kamap wanpela bodi wantaim em. Ating
    yupela i no save long dispela? Buk bilong God i tok olsem, “Tupela bai i kamap
    wanpela bodi tasol.”
  mih-NT: ¿Atu ña sito ndo vatyi tatu zandu‑ɨɨn minoo ra sii coño ñuhu ra sihin minoo
    ñaha zana sa nduu ñu tañi minoo ñi ñiyɨvɨ? Catyi maa ra Ndyoo sisi Tuhun ra vatyi
    ndyehe ra sii ñu tañi minoo ñi ñiyɨvɨ.
  qvh-NT: '¿Manacu gamcuna musyayanqui prostitüta warmiwan punorga juc casta carpis
    paywan say castalana caycashgayquita? Warmiwan punogcunapäga Tayta Diosninsipa
    palabranchöpis caynömi guelgaraycan: “Warminwan tarnami jäpa carpis paywan say
    castalana ricacun.”'
  kms-kms: Wuti iri ni ngimne nyumbueg ire teri rise, te ni nyumbueg te teri ghimbi
    irene ris. Nungoqi ren kin nei wamb segi bri? Te pugri wand ven kin te buk pe
    ur pu vise, “Ni teri ghimbi irene nganye rise.”
  agn-agn: Indi amo gatako? Ong pagboat ta maning atan, tanirang doroa pagimong tanga
    sinangonian da lamang. Pario tang na-tang ong Kasolatan, “ig magimong tata ra
    lamang tanira.”
  nhi-NT: 'Pues, ¿xamo nanconmatih nic ihcuac se tlacatl mocalaquia iuan se siuatl
    tlen monamaca, mochiua sanse intlalnacayo? Pues in Teotlahtolamatl quihtoua: “Non
    omen, mochiuah sa se.”'
  ttc-NT: '¿K''onti''l petzun etetz eteb''en qa jun xjal ma tz''ok tjunb''e'' tib''
    tuky''i jun xuj aj nk''ayin tib'', nkye''ok cha jun xjal-oq kykab''il? Komo te
    Qtata Dios nyolin ikxjani [tuj Tu''jal]: “Te kchi''jel kyetz owokel iktza'' cha
    jun xjal tzan kykab''il.”'
  dan-1931: Eller vide I ikke, at den, som holder sig til Skøgen, er ét Legeme med
    hende? “Thi de to,” hedder det, “skulle blive til ét Kød.”
  kwj-kwj: Numbo tenge humwe ga anangaundau hima ri o fini tape funda fi anangauhiro.
    Woro ka sumbu ni ku hambwa nambweꞌe? Gotri o sumbu ni ete ri sawero, “Fini hima
    tape tini fi anahaiyewani fi hima tape apumbwa apu mina, funda naha.”
  vie-OVCB: 'Anh chị em không biết ai kết hợp với gái mãi dâm sẽ trở nên một thân
    thể với nó sao? Vì Kinh Thánh dạy: “Hai người sẽ thành một thân.”'
  kze-kze: moóráwai eénánká'ó kwénaainda-ininkoe máyáimba mimbórá-túmá aú'mái máyááiye.
    mindáyavena naaóvá'á Áánútun-aai aúváí-kwandaaivimba agaimaréna séna minkáé'nárai
    mimbórá-túmá ma'mái máyááiye agaimaréna siráiye.
  mpj-mpj: Wangka ngaanyaya ngangkula! Yiipinyurra yanku wanti jiiyurungka kurlakurlangka
    ngarriku, palujanunyurra palumili walyjarrini. Mamamili wangka julyjujanu jilanya
    nyinani, “Yiipilu yirna wantingka ngarriku, palujanuyila palumili walyjarriku.”
    Palujanu-jananyanyurra mirta wanti kurlakurlangka ngarrikura, paki.
  lbk-lbk: 'Ay ke yo ad-i ammo ay mo sino nan mangiyamong isnan awakna isnan fafai
    ay asi, et enfalin cha ay es-esa''y awak? Tay siya na nan kanan nan naisolat ay
    kalin Apo Dios: “Nan chwa''y maamong et enfalin cha ay esa''y awak.”'
  mto-NT: '¿Mkanu̱jaꞌvidupeꞌe je̱ts ku veꞌe toꞌk je̱ yaaꞌtya̱jk du̱ma̱a̱tnamyúkju̱
    je̱ ko̱ꞌo̱tya̱ꞌa̱xap, veꞌemts je̱ꞌe̱ veꞌe nu̱me̱jtsk jyajttini ax joꞌn toꞌk niꞌkx
    toꞌk ko̱pk ku̱yꞌijtti? Ku̱x jidu̱ꞌu̱m xa veꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Veꞌem
    tseꞌe nu̱me̱jtsk jyajttini ax joꞌn toꞌk niꞌkx toꞌk ko̱pk ku̱yꞌijtti.”'
  bzh-bzh: Ma ham su raḳ ni rë? Mehöti luho avëh baggëb ti bë degodeḳ sir og yiḳ
    luho detu anon timu nebë saga, in Anutu nër ġaġek menare vorot raḳ maluh los
    avëh bë, “Bë degehov sir og detu anon timu!”
  guj-2017: શું તમે નથી જાણતા કે વ્યભિચારિણી સાથે જે જોડાય છે, તે તેની સાથે એક દેહ
    થાય છે? કેમ કે શાસ્ત્ર કહે છે કે, તેઓ એક દેહ થશે.
  jvn-NT: 'Apa kowé ora ngerti, nèk kowé turu karo lonté badanmu kuwi terus dadi siji
    karo lonté mau. Nang Kitab ya wis ketulis ngéné: “Wong loro kuwi bakal dadi badan
    siji.”'
  byr-byr: Aawa. Sarɨmɨ davɨna myawɨrijɨvanɨgaꞌ! “Aꞌmwei aꞌmwe yaarɨdaaꞌne sasɨ yɨrakuꞌnemwaalojɨ
    yɨ sai aꞌmwe savɨjɨ avaaikɨlaaka yɨmaꞌnadelyɨ.” Sareꞌ darevɨnyɨ. Gotɨyai sare
    saꞌna mena dara dakelyɨ “Aꞌmwelyɨ aꞌmwesɨ sawaai kɨlaaka gave pɨjɨꞌna yɨmaꞌnyɨkadezɨkɨra.”
  ian-ian: Kɨta nyan yambɨsɨk yilɨgat taakwonala ngambudeyan mbɨk kɨta mbangɨ vla
    lɨgambɨt. Tamba God waa nyaangɨt pɨlɨwutndi. Vɨlɨlɨk palɨ ngambumbeyan kɨtga mbangɨ
    vla lɨgambɨt waa tamba pɨlɨwutndi.
  hun-hun: Vagy nem tudjátok, hogy aki paráznával egyesül, egy testté lesz vele? Mert – ahogy
    az Írás mondja – ketten lesznek egy testté.
  mcf-NT: ¿Dadpen chudmequid chudash daëdacbimboecquid nec, quequin mibitedishun tantienquioda
    icpe? Aid daëdi dada abentsëc yacbimboecquid nec, quequin Nuquin Papan dada uamiampid
    nec.
  kjs-kjs: 'Pagalepa. Ali medame paake pora pami ena raapu piraliare gore nipuna yogale
    komea makibumalipi. Go ena ali laapo madaare Gote-me gu-rupa lisa: Nipuna yogale
    laapore komea makibumaepe.'
  mni-mni: "Aduga oktabiga samnakhraba mahak adu hakchanggi oina mahakka amata oikhrabani\
    \ haiba nakhoina khangdabra? Mapugi Puyana sengna haiduna lei, madudi, “Makhoi\
    \ ani hakchang amata oire.”\x94"
  yad-NT: '¿Ne jiryi̱nu̱y ni̱tiy ji̱tye sisa̱ cadnatuyu, ni̱ni̱day vicha ti̱qui sisa̱
    variy? Su̱teda Ju̱denu daryaju̱: Danu̱ju̱myusiy nana̱cha ti̱qui variy.'
  mxb-NT: '¿Á ko̱ náꞌá taꞌon ndó ña̱ tá ni̱ na̱kiꞌin táꞌan ñíi̱ iin ta̱a xíꞌín ñáꞌa̱
    díkó míí, dá kía̱n ni̱ nduu na iin tóꞌón vá? Dá chi̱ diꞌa káꞌa̱n tuti ii̱ Ndios:
    “Tá ni̱ na̱kiꞌin táꞌan iin ta̱a xíꞌín iin ñáꞌa̱, dá kía̱n ni̱ nduu na iin tóꞌón
    vá.”'
  pon-2006A: Mweinele kumwail sehse me ni ohl emen eh kin kapatahiong paliwere paliwar
    en lih nenek men, ira kin wiahla warteieu. Pwe ira koaros pahn wiahla warteieu,
    duwen Pwuhk Sarawi eh mahsanih.
  maq-NT: 'Hacuaha ¿há hyuun ta ngu xuta xi sahmi cjuatsehen cojo ngu na xi viteña
    yojo rë ne, sacuaha xi ngu yojo ni rë me cojo rë na? Cuatjin ma ta chja xujun
    rë Nina cuitjin: “Catsijo me ne, cuma ngu yojo ni rë me cojo xicjin me.” Cuatjin
    chja xujun rë Nina.'
  hto-hto: '¿Mei nɨbaɨ jɨáɨfue onóñedɨomoɨza, dáamɨe jɨruíredɨngo dɨga íadɨ afémɨe
    abɨ daa afengo abɨ izóicaide? Mei jɨɨ Juzíñamui Cuegáuai áɨrenafue dɨbénemo bie
    izói daɨde: “Ɨima ie aɨ dɨga afe íaillɨnoɨ dámɨena ja mameide.”'
  por-BRBSL: Ou não sabeis que aquele que se une a uma prostituta é um só corpo? Pois,
    “os dois”, diz ele, “se tornarão uma só carne”.
  ces-NKB: 'Anebo nevíte, že kdo se spojuje s nevěstkou, je [s ní] jedno tělo? Vždyť
    [Písmo] říká: “Ti dva budou jedno tělo.”'
  cui-cui: 'Paxam payaputaneme icha pebin natsiperʉ jayababa powatha powa penasi cui
    matacaetsiwa baraponbe bara be caeinbe naexanabe. Nacom Pejume Diwesitha jeye:
    “Poxonae pebin piowa pita bara be caein naexanabe”, jei Nacom Pejume Diwesitha.'
  boj-2014: Tamo bei a sambala uŋa wo beterqab di a uŋa de wo jejamu qujaitosib sqab.
    Di niŋgi qaliesai kiyo? Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu,
    “Tamo bei aqa ŋauŋ wo beterosib naŋgi jejamu qujaitosib sqab.”
  eng-OEBUS: Or don’t you know that a man who unites himself with a prostitute is
    one with her in body (for ‘the two,’ it is said, ‘will become one’);
  eri-eri: Fai no longi aita ngare fadadere waha, no longi aita ngare genere gala
    etenga heigedere. Tere waha ada rute isiya? Itou nomo buk no benou lena, “Nere
    nga genere gala etenga heigodbodere.”
  wiu-wiu: Panagome-kiti pamoko atoa-pala koua pitikolopa kini tiginita odene tigini
    tetepo tootapeko. Enilekepa Akolaline bokuke eya wa wia mekaneya piko. Kinita
    odene tigini tetepo tootapeneya meoi wa wia mekaneya.
