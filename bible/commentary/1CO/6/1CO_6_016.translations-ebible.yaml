  pan-pan: ਅਥਵਾ ਕੀ ਤੁਸੀਂ ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਭਈ ਜੋ ਕੋਈ ਕੰਜਰੀ ਨਾਲ ਸੰਗ ਕਰਦਾ ਹੈ ਸੋ ਉਹ ਦੇ ਨਾਲ
    ਇੱਕ ਦੇਹੀ ਹੋ ਜਾਂਦਾ ਹੈ? ਕਿਉਂ ਜੋ ਉਹ ਆਖਦਾ ਹੈ ਭਈ ਉਹ ਦੋਵੇਂ ਇੱਕ ਸਰੀਰ ਹੋਣਗੇ।
  gvc-gvc: 'Ñano yoaricorore ñahariro to pjacʉ sehe ticoro ya pjacʉ mehne jiro, cʉ̃
    pjacʉ yoaro seheta jira. ¿Tíre masierajari mʉsa? Ãta ni joaa tiri jire Cohamacʉ
    yare ti joari tjui: “Tina pʉaro jipahta cʉ̃ pjacʉ yoaro sehe wahara”, ni joaa
    tiri jire.'
  sbk-sbk: Sagamamenye aje yawongana nu malaya ali beli gwenka nao? Nanzi izwi shaliyangaga,
