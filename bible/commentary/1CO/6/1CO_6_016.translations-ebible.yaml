  uvh-uvh: Beng sini', midi ka Anutu wari togu' wa ning, ami guk ka taming guk wa
    bak kura napa' kubaniksa' ning iik wara'ning, ning togu'. Wara' aming ka sansaramik
    taming guk napa' kadagang tantamu' wa adi napa' mumungguk kadagang kubaniksa'
    ka taming kadagang wari ikita' ning dabiksa' ubu kuma' ikiamu' waraga' waraga'
    sukanting.
  ino-ino: Anumaya Koti avopi inake huno kamale'neane “Ve alave hisa'ana mako'ke ana'kufa
    hapakaiye.” huno kamale'neane. Ani kava hu'na'a'maki mako ve'kamo'a kumai a'ne'ae
    lo'kano havaeseana ani kava huno mako'ke ana'kufa hapakaiye. Ani yafe o'afi'nafe?
  gnn-gnn: Yaka nhe marŋginydja? Ŋunhi nhe ŋuli märrama marramba'nhanydja yolŋunha,
    nhumanydja ŋunhi, nhe ga ŋunhiyi marramba'mirri yolŋu yurru waŋganynha yolŋunydja,
    gupaḏalnha-wala bitjan waŋganynha yana rumbalnydja. Liŋgu Godthunydja yukurra
    dhuwalayi ḻakarama rom bitjandhi, “Ŋunhi yurru yolŋu maṉḏa märranharamirrinydja,
    dhambay-manapanmirri ḏarramu ga dhäyka, ŋunhiyinydja maṉḏa bitjan waŋganynha yana
    rumbalnydja.”
  yal-yal: 'Ɛ mi a kolon ba fa fala xɛmɛn naxan nun ɲaxalan yalunden kafuma, a ne
    bata findi fati bɛndɛ kedenna ra? Na ma, a sɛbɛxi Kitabuni: Ne firinna bata findi
    fati bɛndɛ kedenna ra.'
  cnt-NT: '¿Tsa₁ ŋi''₅₄ ''nia''₂, juɨ₁lia''₂ jan₂ dsa₂ ŋe''₂ i₂nió''₅ jág₁ quian''₅₄
    jan₂ ''io₅₄ i₂''nag₅ quió''₅, co₂''nió''₄ caun₂ nɨ₁ŋɨ́₅ bá₄ lë́₅ jë₁le₃oin₃ le₂jaun₂?
    Ia₁ ne₄ Si₂ juá''₂: “Co₂''nió''₄ caun₂ nɨ₁ŋɨ́₅ lé₂ le₃oin₃ le₂jaun₂.”'
  tif-tif: 'Ti kabak ipkal utamin! God ayo boko-lomda: Akam ili tiltam angtiil maakup
    tap ke-lokomip kayi! kalsa. Kemin ale, tunum ali ma yak sadikimin unang uyo yang
    tuk-duu kuliila una namti, uso aso kuyaku-diyaku-ke iyo tiltam angtiil maakup
    ke-lokomip.'
  nlx-nlx: काय तुमू नाह जाणते काय जो कुण वेश्या हेऱ्यो सेंगेत किरेह, तो ती हिऱ्यो
    एक सेरीर एय जाथे? काहाकाय देरेम पुस्तेक माय लिखेल हे, “ता दुयू एक सेरीर एय जाती।”
  apw-NT: Ya’ nṉee ła’ isdzán nant’į’ nagháhi ya’ádidiltį́į́go isdzánhíí bił bits’í
    dała’á nadleehíí doo bídaagonołsį da gá? Gáṉíígo dahgoz’ąą, Nakihíí bits’í dała’á
    nádodleeł.
  gum-gum: '¿Kabe ashmeelø køtirru, tru treeg kaig ishuuba kandø misra kaig mariibe,
    yandø kan asrtø lataig kørrømisrig kui? Kaguende trenchibig pørig pasran: “Tru
    pailøbe kan asrtø kønrrun” cha.'
  not-NT: 'Aroca intiro sërari ora tsinane antagueantatsiri iniaqueri Tosorintsi aisa
    inganquima cara yágasantiro iina. Iroonti cantaca ibatsa iriro. ¿Teco pigóigue
    Sanguenari ocanti: Cara iráque iina sërari, ira pite inganquima paniro ibatsa
    iriro? Tosorintsi iniaqueri paniro.'
  plu-plu: 'Ka ba yis hiyaknima ku pahapwi ku ig hamah gukak pahapu tino powkemnipyo,
    nikwe ig pahapwihwa gukak? Mmanawa Uhokri gannasan minikweknene awna: “Ku piyana
    hiyeg hamah pawtak, amun ini nikwe egkis piyamate humaw ke wotbe egkis pahapwiwatbe
    gupitkis.”'
  iou-iou: Ba ŋode nämo nadäk täkaŋ? Äma kubätä kubokäret webekät kentäweko uwä gup
    kubägän täkamän. Unitawä Anutu täŋo mantä kwawak ŋode yäyak; Yarä uwä gup kubägän
    api tädeŋ.
  ntp-NT: '¿Maitamʌsmaatʌ aapimʌ sai siʌʌscadʌ ʌmo cʌʌli vʌʌnagi ʌmo ooqui tatacaligami
    vʌgoocatai ʌrʌmo oodamicana? Pocaiti Diuusi ñiooquidʌrʌ: “Vʌgoocatai ʌrʌmo oodamicana
    ʌgai”.'
  rai-rai: Lelawaai, pa muaat nunurai duk naa ia baa i ki ungaai ma ra paamuk na tabuan,
    diaar raa panindiaar maku ma ra paamuk na tabuan? Maa a Buk Taabu i piri lenbi,
    “Rudi diaar a raa maku.”
  haw-1868: Aole anei oukou i ike, o ka mea hoopili aku i ka wahine hookamakama, hookahi
    o laua kino? No ka mea, ua olelo mai ia, E lilo mai elua i hookahi io.
  ffm-ffm: 'Tama on anndaa piilondirɗo e debbo coottoowo hoore mum fuu, laatodike
    e mum terɗe goote? Sabi ana winndii: «Ɓe ɗiɗon fuu ɓe laatoto neɗɗo gooto.»'
  arb-NAV: 'أَوَمَا تَعْلَمُونَ أَنَّ مَنِ اقْتَرَنَ بِزَانِيَةٍ صَارَ مَعَهَا جَسَداً
    وَاحِداً؟ فَإِنَّهُ يَقُولُ: «إِنَّ الاثْنَيْنِ يَصِيرَانِ جَسَداً وَاحِداً».'
  cop-CNT: ϣⲁⲛ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⲫⲏ ⲉⲧⲧⲱⲙⲓ ⳿ⲙⲙⲟϥ ⳿ⲉϯⲡⲟⲣⲛⲏ ⲟⲩⲥⲱⲙⲁ ⳿ⲛⲟⲩⲱⲧ ⲡⲉ ⲉⲩ⳿ⲉϣⲱⲡⲓ
    ⲅⲁⲣ ⲡⲉϫⲁϥ ⳿ⲙⲡⲃ̅ ⲉⲩⲥⲁⲣⲝ ⳿ⲛⲟⲩⲱⲧ..
  sri-sri: '¿Idere mʉsã masĩberi? Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero
    ããrĩbʉ́: “Ʉ̃mʉ́ʉ, nomeõ merã marãpokʉgʉ, pẽrã ããrĩkererã, Marĩpʉ ĩãmakʉ̃ su dupʉ
    irirosũta ããrĩrãkuma”, ãrĩ gojasũdero ããrĩbʉ́. Irasirigʉ sugʉ ñegõ merã marãpokʉmakʉ̃,
    ĩgʉ̃ya dupʉ igoya dupʉ merã ããrĩrṍ, su dupʉ irirosũta ããrã.'
  nal-nal: Malasing faa, iaak kawit naagu rexaas adu a rapti xa milivin a ravin kat
    faangurin a winpina xuna kaakaai, nandiaa di zaxai iaa la winpin? Avuna a Baar
    Xoxok ka piaat naako, “Nandiaa urua dina zaxai iaa la winpin.”
  kyq-kyq: 'ꞋJeelki, deba jaay tooɗ ute mɛnd kɛɛsn gaaba se, naaɗe tum tɛɗga ro kalaŋ.
    Taa Kitap taaɗga taaɗ ɔɔ: Naaɗen di se tum tɛɗ daa ro kalaŋ.'
  kwd-kwd: Mooru moru su'a no'o ai, lauta ta wane 'e lado fe'enia nga noni 'e agemani'a,
    nga rua nonigaa'a gala arua no'o te'e labe'e wane momola. Suria Girigiringa Abu
    laka'u 'e alafuu wataga ai maka 'ilo'oo, “Nga rua wane lo'oo gala arua no'o te'e
    labe'e wane.”
  ded-ded: Imoc yofiac, ngic mongngo serongacgoc feudeu ye yegoc sebi mocgu andape,
    ngeni imoc negembisia, “Ngicngac yohockang yeri sebi mocgu anecde.” yoac imoc
    dedea fede.
  ewe-ewe: Ɖe mienya be ame si de ha kple ahasitɔ aɖe la zu ŋutilã ɖeka kplii oa?
    Elabena wogblɔe be, “Wo ame evea woazu ŋutilã ɖeka.”
  nuy-nuy: Yuga ngaambu-yama-yamana ngaambu-yara warra-maṉaṉung-guy? Yagi. Yuga nugurru
    ari waari numburru-marrbuy-magaa aadanu? Nugurru-maynji numburraaynjaaynji-yara-maynji
    warrubujujung warra-maṉaṉung, nugurru warruburru-yung-duj numburru-yagaynjina,
    numburraaynjaabu. Yagu na-God-jinyung ana-wubiba wu-yamana aynbaj lhaawu, “Winiiynjaabu
    wini-yagaynjina, nguynju aynjaabugij ngun.gu.” Anaani wu-yamana ana-wubiba wu-magina.
  cop-BHC: ϢⲀⲚ ⲦⲈⲦⲈⲚⲈⲘⲒ ⲀⲚ ϪⲈ ⲪⲎ ⲈⲦⲦⲰⲘⲒ ⲘⲘⲞϤ ⲈϮⲠⲞⲢⲚⲎ ⲞⲨⲤⲰⲘⲀ ⲚⲞⲨⲰⲦ ⲠⲈ ⲈⲨⲈϢⲰⲠⲒ ⲄⲀⲢ ⲠⲈϪⲀϤ
    ⲘⲠⲂ ⲈⲨⲤⲀⲢⲜ ⲚⲞⲨⲰⲦ.
  buk-buk: 'Ŋgac daŋ bu yêc whiŋ awhê mockaiŋ-ŋga daŋ, naŋ iŋlu sêti ŋamlic tigeŋ.
    Mac aŋyalê, me mba? Gauc nem Anötö ndê yom naŋ sêto yêc bocdec bu: Iŋlu oc sêti
    gêŋ tigeŋ.'
  pri-NT: 'Wâdé na guwà tâmogòori pâ, wà pwi âboro na ru pitâa ma tô jè ilàri gòronaigé,
    âna jèe pâ nau caapwi ê naiiru. Ba jèe wii [naa goro ê du duadà] naa na ê *Tii
    Pwicîri pâ: Wàilu, âna ru pâra nau caapwi.'
  zpq-NT: 'Note''tezle še chata''le len no''ole bi nac no''ol c̱hele o beṉe'' byo
    bi nac beṉe'' c̱hele, cuerp c̱helen'' gaquen toze len cuerp c̱hen'', can'' ža
    Xtiža'' Diosen'' da'' nyojen žan: “Beṉe'' ca'' c̱hope yesaque'' toze cuerp.”'
  por-TFT: 'Vocês devem se lembrar/Será que vocês não sabem [RHQ] que, quando um homem
    tem relações sexuais [EUP] com uma prostituta é como se os corpos deles se tornassem
    um só corpo. Aquilo que Moisés escreveu sobre as pessoas que se unem sexualmente
    diz: “Os dois se tornarão como se fosse um só corpo”.'
  gwi-NT: Tr'injaa laraa eenjit ch'aadhichįį vaadhinchįį ji' vaa natthąį' ch'ihłak
    ilik gaanandaii, jyąhts'ą' Dęhtły'aa Choh zhit gwadanakhwatł'oo; “Dinjii, tr'injaa
    haa nihłeegǫǫndak dąį' da'at haa inchi' tł'ęę ch'ihłak gaadlit.”
  gvn-gvn: 'Nyaka. Kaki bama jalbunji kalngaranji wunay, bula yala nyubunmal. Godumu
    kuku yalaku: “Bula nyubunmalkuda.”'
  nhy-NT: '¿Amo ankimatij namejwan nik se tlakatl nijkuak motemaktia inawak se siwatl
    katlej momekatij, mochiwaj sa se tlalnakatl? Porke in tiotlajkuilole kijta: “De
    omen mochiwa sa se tlalnakatl.”'
  asm-FB: যি জন বেশ্যাত আসক্ত লোক, তেওঁ তাইৰে সৈতে এক দেহ হয়, ইয়াক আপোনালোকে নাজানে
    নেকি? কিয়নো শাস্ত্রত আছে, “তেওঁলোক দুয়ো এক দেহ হ’ব”।
  okv-okv: te embo amuna tiha pamone ga kaju aisuja amo amite tapa vahai aisuja amita
    ke amo einge kajari mitia, “Eto enana heriso rate bisi vahai aisora,”
  mxt-NT: '¿Atu ña chitó ndo vatyi tatu noo rayɨɨ ndu ɨɨn ri ra chihin noo ñaha cata
    iñi, noo ri coño ñuhu nanduví ra chihin ña? Vatyi nu tutu Nyoo catyí chi tyehe
    caa: “Cha nɨnduvi ñu, noo ri nanduvi ñu.” Ta ña tahán chi cu ɨɨn ri ra yɨhɨ́ cuenda
    Nyoo chihin ñaha cata iñi.'
  tzo-NT: 'Chana''ic ti hech ono''ox chal ti sc''op ti Diose: “Ti xcha''va''alique
    jun no''ox chc''otic ti sbec''talique”, xchi ti Diose. Ja'' sc''opilal ti vinique
    xchi''uc ti yajnile. Ja'' no''ox hech uc ti much''u chchi''in sbaic xchi''uc jmulavil
    antse jun no''ox chc''otic xchi''uc ti sbec''talique.'
  ind-AGS: Tidakkah kalian menyadari bahwa mereka yang bersetubuh dengan seorang pelacur
    menjadi “satu tubuh” dengan dia? Ingatlah bahwa Kitab Suci berkata, “Keduanya
    akan menjadi satu tubuh.”
  omw-omw: 'Nkye hia ntapihiarave? Vaisivanto api qaraqiro nrohiani nraakyeravata
    nrohi variraro mwitanahua nyamwantavanto kuaa mwamwantama vahiananrove. Kotira
    mpukuqi mwianra mwataama tiro: Mwitanahua nyamwantavanto kuaa mwamwantama vahiananrove,
    tura.'
  yrb-yrb: Anama sasae ueta aruma aba awetaini ane aibisuna ema sadeina demurai sibisisi.
    Ina iwata utaita aba me? Godinu bukaroma eno wasu, ema sadeina ofe ubu demurai
    ari sibisisi wasu.
  maa-NT: '¿A mìtsà ''yaà, k''e̱ nga jngoò xi̱ta̱ x''i̱n, tsà chjo̱ón ská kíjnako̱,
    jngoò yijoó ko̱ma? Nga k''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: Ingajò
    xi̱ta̱ koi, jngoò yijoó ko̱ma.'
  mcq-mcq: ꞌEne ꞌú ja pahejure? Ea irara napara ꞌuasa vejiꞌinijiꞌi puni haha vajúsaravujaho
    pu noꞌo haha kwinu rejura. Ijihuni maijaho Godoni ira vaji ikaꞌinaꞌe ꞌwaramana.
    Noꞌo roe haha kwinu rehuna ꞌúmana.
  sus-A: عَستْقُلَهِ! وٌ مُ عَ كٌلٌن مِشِ نَشَن نُن لَنفٌي كَقُمَ، عَ تَن نُن نَ لَنفٌي
    قِندِ مَ قَتٍ كٍرٍن نَن نَ؟ عَ سّبّشِ كِتَابُي كُي، «شّمّ نُن فِنّ قِندِ مَ قَتٍ
    كٍرٍن نَن نَ.»
  jpn-1965: 遊女と交われば、一つからだになることを知らないのですか。「ふたりの者は一心同体となる。」と言われているからです。
  fra-SBL: Ou bien ne savez-vous pas que celui qui s'unit à une prostituée ne forme
    qu'un seul corps ? Car « les deux », dit-il, « deviendront une seule chair ».
  yka-yka: Gaˈi ke kataˈuhanbi weˈ bang lellahin paˈulid pī si dende dupang magdambuwaˈ
    baran ne siye? Tasulat hep dem kitab, pinaˈin, “Bang lellahin duk dendehin magulid,
    magdambuwaˈ baran ne siye.”
  mle-mle: God diki lapa nyigaam God di diki waad di diki milaam duwawa taakw nakamwiyib
    si kwakibira, aal bir mwiya mwiyab amwiy nak kaytik tinabir waan. Alik tikuw,
    duw kwurkwur tikwana takwawa si kwakida, aal bir amwiy nak tina pik tibiraala.
    Aw gwur a javik maa laakw, ay?
  shp-NTPO: '¿Matonki onanyamaa, westíora joni, wetsabo betanbires teaananai ainbo
    betan bianananax, rabébi westíora yorabicho keská ikai? Wishá meranra ikai neskati:
    “Rabébira westíora yorabicho keská itiki”, iki.'
  aom-aom: 'Ae rahu magonaho sisëhuꞌo gemuore havoromo momoröꞌöjëꞌohuro ëhuro sine
    dë vövöbajoꞌe gemuoho javuoꞌëꞌe. Ëhuremu uehorovore. Ëjöho God-are surire ëhi
    gemuoho jajivoromo uvëꞌeje: Jabumë niöꞌi jëvadoho röhu gemu jioꞌaꞌajëjo.'
  geb-geb: Guma, ana ruarir gumgi ndi mbiga phorgi, ana ana phorgap, mani fhava bavira
    ki. Ee, nde ne kaŋgi fhuv thi? Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Mani
    wani tɨgap fhava bavira ki.”
  bsj-bsj: Ka nyomba wuro murom kange burotumeri, yilam mwerum bwi kange ca?
  cak-cak: Achel nu'ij ruch'abel ri Dios ri tz'iban can chi ri achi y ri ixok xe jun
    xtiqui'en ri eca'i', romari' si rix yixc'uje' riq'uin jun ixok man utz ta ruc'aslen,
    xa jun cuerpo ni'en riq'uin.
  chf-NT: '¿Mach quira a wila que machca u yole'' uba t''oc untu ixic que u chone''
    uba u sujtä ca'' a wälä tontu t''oc une? Uc''a tz''ibi ayan tan u jun Dios ca''da:
    “Machca u ch''e'' untu ixic u xe tä sujtäjob ca'' a wälä tontujob”.'
  tlf-tlf: Kale ipkil utamin. God iyo bogo-nala e, “Agam iyo mitam dam maagup ulutap
    kelan-temip o,” agesa kale, tinum iyo maak yak sa dagamin unang uyo takamo yang
    utama umdii, usino isino kwego dego ke mitam dam maagup kelan-temip ko.
  piu-2006: '@see-verse:1CO.006.015'
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ hat-tak awehtꞌalim tak chi wi jenoꞌ winak noquic
    ru̱cꞌ jenoꞌ cꞌoyo̱m laj ixok, quicabchelal no̱j riban chi xa jenaj chic quiwi̱ꞌ,
    jeꞌ ricab rikꞌor chipam i riCꞌuhbal i Dios nankꞌoric chiri̱j i caxarahil. Ar jeꞌ
    wili rikꞌor: “Reꞌ jenoꞌ winak chꞌi̱l i jenoꞌ ixok nok quicꞌamam chic qui̱b pan
    caxarahil, reꞌ take quib chi cꞌacharel reꞌreꞌ no̱j riban chi xa jenaj chic quiwi̱ꞌ,
    nqui rikꞌor.'
  tue-tue: '¿Atecã́rẽ masĩriite? Ʉ̃mʉ ñeeape wapatári basocomena niigʉ̃, cʉ̃́ã pʉarã́
    sicaõpʉ̃ʉ̃ tiiróbiro pʉtʉácua. Cõãmacʉ̃ye queti jóaripũpʉ tee maquẽ jóanoã: “Cʉ̃́ã
    pʉarã́ sicaõpʉ̃ʉ̃ tiiróbiro pʉtʉáadacua”, jĩĩ jóanoã.'
  bjp-bjp: Biil gam usum le se i borong turan nenge tamfaes, itikii lo ru na pununfo?
    Wara le ri siit ta u na Buk na Gogoh aragii, “In tikii mang lo ruh.”
  xon-xon: Naa nyi ke unii u doon upiidagoor chee na, bi kpaan tiwon tibaa la aa?
    Ba pu? Uwumbɔr Aagbaŋ len ke, “Upii ni uja yaa nyi tɔb kan, bi kpaa tiwon tibaa
    la.”
  tzo-ZNT: '¿Mi mu xanaꞌic yaꞌel li muchꞌu ta xchiꞌin li ants tol saꞌ yajmule jun
    chcꞌot xchiꞌuc? Jaꞌ chac cꞌu chaꞌal tsꞌibabil ta scꞌop Rioxe: “Xchaꞌvaꞌalic jun
    chcꞌotic”, xi ti Rioxe.'
  mpm-NT: '¿Xi tu ka jini ra ja nu ɨɨn chaa na kejnaꞌan da jiin ɨɨn ñaꞌan sɨɨ xaan
    ini ti ɨɨn ni ga ni kuu yɨkɨ kuñu da jiin ñaꞌan un nu? Chi jini ra ja kachi nuu
    tutu ii Yandios: “Ndɨnduu da ni kuu ɨɨn ni ga yɨkɨ kuñu”, kachi.'
  ots-NT: '¿Cja jin guí pa̱dijʉ, hne̱je̱, ca to i mpɛjnihui hnar puta bbɛjña̱, car
    hora ca i pɛjni quí cuerpohui, i ncja hnatjo? Ncjahmʉ ya jí̱ ʉ́r mɛjti jøntsjɛ
    car hñøjø cár cuerpo, como ya xi ʉ́r mɛjti car bbɛjña̱ hne̱je̱. I tzʉdi ncja ngu̱
    ga ma̱m pʉ jár palabra ca Ocja̱, i̱na̱: “Hnar hñøjø co cár bbɛjña̱, xta ncjahui
    hnadi cár cuerpohui cja̱ co cár vidahui.”'
  hoy-hoy: 'येन नीव जान्सालीर कि जो यावारा वेश्या से संगती माळतान, आव आकिन सांगुळ
