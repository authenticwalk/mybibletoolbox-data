  heb-heb: או הלא ידעתם כי הדבק בזונה גוף אחד הוא עמה כי הכתוב אמר והיו שניהם לבשר
    אחד׃
  mpp-mpp: Me ngic monicti yefe-ngigackolec fadaictewa, ye yeholec soc moniyang aigaic,
