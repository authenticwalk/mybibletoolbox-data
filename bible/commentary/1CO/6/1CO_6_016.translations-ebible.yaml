    “Kada pejig8eiendagozi8ag e iji niji8adj.”'
  ixl-NNT: '¿As ma yeꞌxhkam ootzimal setaꞌn uvaꞌ abꞌil uvaꞌ la ikꞌul tibꞌ tukꞌ umaj
    ixoj uvaꞌ yanaꞌs, as umaꞌl kuxh veꞌt vichiꞌol u najeꞌ tukꞌ u ixojeꞌ la ibꞌaneꞌ?
    Tan ech ni tal umaꞌl u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni tal ileꞌ: Umaꞌl kuxh
    veꞌt u najeꞌ tukꞌ u ixojeꞌ la ibꞌaneꞌ tukꞌ vichiꞌoleꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá tsaapi dííllema íjcyáhajchíí tsahéécoréjuco dityétsí íjcyane. Muurá
    Píívyéébé waajácúháámɨtu nééneé: “Tsahéécoréjuco dityétsí íjcyaíñé tsáápiiye íjcyáiyódu.”'
  quh-NT: 'Chekatapuni yachanquichej khenchawan ujchacuspaka iscaynin uj cuerpollamanmin
    tucun. Palabranpi Dios parlaspa uj khari uj warmiwan cuscachaskamanta, cayjinata
    nin: “Iscaynincu tucuncu uj aychallaman”.'
  kwi-kwi: 'Maza ampukas maza aricha ashampakas sulmin wanmaktane, uspa paasne maza
    awakanain namtu. Ñamin Diosne paiña pɨnkɨhta ka panintɨt: “Maza ampu maza ashampara
    mɨltane, maza awakanain namtɨshina.”'
  agm-agm: 'Iyataatɨ amɨ sahɨ asɨhiya kɨhiyaisaatɨ ambɨpatɨ tɨmaamaitɨtɨhaawɨ itɨhapɨpa
    ahotahandɨmaahe. Owetise. Nge tɨwɨ gwɨnyaawaawaahɨ nɨnɨ sandɨ kasatɨtaato. utaaho
    wo notɨ apopaatɨ waatɨ daihɨraapɨhaatisatɨ komɨ ambɨpatɨ tɨmaamaitataataahɨ komɨhatɨ
    kaatamɨhatɨ ambɨpatɨ noaipatɨ naasaipɨhɨndaise. Isɨ sandapɨ gɨmaasunyainjo? Iyataatɨ
    amɨ Autaahaatɨhomɨ utɨpɨhoaatɨhɨ wapɨhɨ satatɨ ahondaise: “Wohounɨ apopaatunɨ
    ambɨpatɨ tɨmaamaitamaamɨ sandaahɨ ambɨpatɨ noaipatɨ nehɨ naasaipɨhɨndaise,” tatɨ
    ahotise.'
  ubr-ubr: Omi wosagob o ambin, iyai iyafan ato eta eta an jever rus usis sebikaita
    on inat jever rus usin kaitamom simatar. God an dura buk amonai sigayam siyau,
    “Sabu ruam on sinnat usin bion kaitamom sinmatar.”
  tsw-NT: Adanshi a̱ A̱sula̱ a damma ta̱, “Ejereꞌe o ɓolo ta̱ a̱vu o oꞌwo ili i ta̱.”
    Adama o ndolo, tsu reve ta̱ na̱ vuma ɓolo aciya̱yi na aashakala, wo oꞌwo ta̱ lipu
    ta̱ na̱ a̱yi.
  cax-NT: 'Tusio aume que arrti naqui ñoñünrrü süroti ichepe taman paürrü churriampü
    nisüboriquirri chauqui tacana tütaman nacarrtai nacarrüma au narrtarrti Tuparrü.
    Sane ito nantü icu Nicororrü: “Tamanti ñoñünrrü ichepe taman paürrü taman nacarrtai
    nacarrüma”.'
  aia-aia: '''Onaa ''iatei na hasi beiai urao rebirebi, ''iia ''e ta''i beia na''i
