verse: 1CO.006.016
translations:
  kpx-kpx: Lana hilokaholilu. Ata olena teibae keateti igaetoai lahage ke vavana keate
    ke vavati igaetoai. Kemo Bukae Hotou loui avoe, “Malaha olena keate moleti lahage
    kebia vavana igaetoai.”
  okv-H: te embo amuna tiha evohu ga kaju aisuja amo amite tapa vahai aisuja amita
    ke amo einge kajari mihia, “Eto enana heriso rate visi vahai aisora,”
  tbo-tbo: Apo lawa gehouna tu matamaga mitehi hin’enogwau yaka naka mitehi amaka
    hi wihiniemosi po mei Yaubada a Buka i bahebaheya i pa, ‘Hai luwaga hi iemota
    po amaka mei hinihi emosi.’
  mal-C: വേശ്യയുമായി സംയോജിക്കുന്നവൻ അവളുമായി ഏകശരീരം ആകുന്നെന്ന് അറിയുന്നില്ലേ? “അവരിരുവരും
    ഒരു ശരീരമായിത്തീരും” എന്ന് അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ.
  grc-SR: ⸆ Οὐκ οἴδατε ὅτι ὁ κολλώμενος τῇ πόρνῃ ἓν σῶμά ἐστιν; Ἔσονται γάρ, φησίν,
    οἱ δύο εἰς σάρκα μίαν.
  bgc-bgc: के थमनै न्ही बेरा के जो कोए बेश्या तै संगति करै सै, वो उसकै गेल्या एक तन
    हो जावै सै, क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “वे दोन्नु एक तन होवैगें।”
  khz-khz: Pa gomi ne ati ripami, mata-poraga garena goti gegeno-kouna talimana vomata-poraga
    garena goti gekwapunana? Kwalana Puka Veaga aonai Palagu ekilato, “Votalima ruala
    pia taunipara kwapuna.”
  deu-TKW: Oder wisset ihr nicht, daß der an der Buhlerin hängt, Ein Leib mit ihr
    ist? denn die zwei, heißt es, werden Ein Fleisch sein.
  zsr-NT: '¿Naruꞌ cu nö́ziliꞌ chquiꞌ zóalenëꞌ ngul udá dzag bönniꞌ, naquëꞌ tuz len
    lënu? Ca nac lë ni nayúj lu guich laꞌy, rna: “Lacquëꞌ ca tuz bunách gropëꞌ.”'
  lin-lin: 'Boyebi te ete moto oyo asangani na mwasi ya ndumba akomi elongo na ye
    nzoto moko ? Pamba te elobama : « Bango mibale bakokoma nzoto moko. »'
  hns-NT: 'Sab koi djaane hai kie djab koi ek tjhatjhoendar ke sanghe soete hai, tab
    oe doeno ke dehie ek hoi dja hai. Parmeswar mardaana aur okar aurat ke biese me
    to bolies hai kie: „Oe doeno ek dehie hoi dja hai.”'
  noa-E: ¿Pãrau khaugba nʉ, jãg ʉʉin chi durpathierrmie dʉ̈i nʉm aig, ya maach i dënkha
    nʉisip nʉm, maagwai jũrr ichjã agjö õor ãbpaimjö maach dënkha sĩsip sim? Ẽwandam
    iek phã sim gaai jaauwai, “Warr jaai khaba aawain numí narrta, jaaikha nʉisiewain
    õor ãbpaimjöta aphöbaadëm” a sim, “jũrr agdaujö warm dënkha nʉisim gaaimua.”
  eng-EMTV: Do you not know that he who is joined to a harlot is one body with her?
    For “the two,” He says, “shall become one flesh.”
  mib-NT: '¿A tu cájini rō jeē tēe quíjnáhan jiín ñahan jíca jnéní, ɨɨn na yɨquɨ cúñu
    ni nduu de jíín ña? Chi cáhán tutu iī: Jeē ndɨndúú chi ɨɨn na yɨquɨ cúñu cuu,
    áchí.'
  lif-NT2: आत्तिन् मनाःन् के़त्‍निमान्‍नु तङ्, खे़न्‍नुए लत्‍छा थक् पोःङ् के़लॽबा
    पाःन्‍निन् निङ्‌वाॽ मे़ङ्‌घोए के़वयिबि? थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ लत्‍छा थक् पोःङ्‌सिॽ
    फाॽआङ् साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Muni, ngati chaumanyili, mwaiwungana na mkemi vivya higa yimonga, ngati
    chagijova Mayandiku Gamsopi, “Na vavili yati vivya higa yimonga.”
  mmx-mmx: Mi xasep pam do laradi i lox etang labantuxu ren mi latkin ngarangat, nedu
    du lok ngan legesara mun keneng at labantuxu atdu. Levelinga ro xeneng at Lovoang
    Kaala i tong axasep avukar i do, “Nedu du lok ngan legesara mun keneng at labantuxu
    atdu.”
  cbr-NT: ¿Axa xanu 'atimabë 'icë uni ax ca abë achúshisa 'icë quixun caramina 'unaniman?
    Nucën Papa Diosan bana cuënëo quicësabi oi ca uni xanubë rabë́ 'aíshbi achúshisa
    'icën.
  tee-NT: 'Ja va jantu mach''akxayat''it. Pus ju tam lapanac acsni t''atsucui tam
    chako''ulh ju xanavin lacati pus va lakatam lacatuna tajunita. Chunch tajunita
    tachi ju najun la''ixchivinti Dios ju ts''okcanta junta chani najun: “Ju ixt''iyun''an
    va lakatamch lacatuna catajuna''”. Chunch ju najun la''ixchivinti Dios.'
  eng-LSV: Have you not known that he who is joined to the prostitute is one body?
    For it says, “The two will be into one flesh.”
  cak-NT: 'Roma xa rix jixapon riq''uin jun ixok quiri'', rix xe jun niben riq''uin.
    Anche''l nu''ij chupa rutzij ri Dios ri tz''iban can: Ri achi y ri ixok xe jun
    xtiqui''en chi je ca''i''.'
  pah-NT: 'Ga g̃a''upaharahẽa rerekorame g̃a jikoty''ari ojipejiva''ea''java''ero.
    Ndapekwahavi pe a''ea naerũ? A''ereki Tupana''ga rembikwatijarukara e''i: “G̃a
    ojogwerekoro g̃waramo ojipejiva''ea''java''ea akwaimbae''ga kunhahẽa pavẽi,” e''i
    ikwatijara.'
  sja-NT: '¿K''awada-e p''anɨk''ã eperã araa paru pɨrã prostituta ome, mãgɨ́ wẽra
    ome eperã apai pɨk''a paru? Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade jara
    bairã: ‘Mãgá eperã omee weda eperã apai pɨk''a p''aneedait''ee.’'
  xed-xed: 'Sna a kuni kazlay: Mndu ta ndiʼaftá vghani nda karwa ná, ka skwa turtuk
    vgha taŋ nda tsi kəʼa ra? Tsa mnduha his ya dzaʼa nzata ka sluʼuvgha turtuk, ka
    defteri ta ghəŋani.'
  mks-NT: 'Sa̱ xíni̱ va̱ha ndó ña̱ tá quíhvi nuu in da̱ta̱a xi̱hín na̱ji̱hí xíca ji̱i̱
    já quéa̱ ndúu na tátu̱hun in víxí ña̱yivi. Jáchi̱ cáchí tu̱hun Ndióxi̱ já: “Tá
    ná ndique táhan in da̱ta̱a xi̱hín in ñáñáha̱ já quéa̱ ndúu na tátu̱hun in víxí
    ña̱yivi.”'
  gfk-S: Hohaam, pa mu le palai be ing tikenong i pasum no palatamaine ma tike hilawa,
    i hoke be dur tike kapawena mon ta ira palatamai dur? Ikin i palai kinong i hoke
    no nianga tane God di ga pakat ie i tange, “Dur na tike kapawena mon ta ira palatamai
    dur.”
  bmu-bmu: Anutunöŋ keuŋi kewö jii ahöza, “Yetkön mönö sile mohot akŋahot.” Miaŋgöra
    kunŋan köna ketaŋi ambibuk qekötahözawi, yaŋön mönö yambuk sile mohot akŋahot.
    Mi mötze me qahö?
  dgz-dgz: E ap asigiap go uon, apan da waen negin gagape den tobot tapiwa ap gapan
    mu wapimu dere daiton tan. Iwa God nop mega ok anega seane, Waen da apan den tobot
    tapiwa, mu daiton tain.
  eng-GNV: Doe ye not knowe, that he which coupleth himselfe with an harlot, is one
    body? for two, sayeth he, shalbe one flesh.
  zaa-NT: 'Ttu nu ruttsa''ą lani ttu luetsi niula máluą'', entonces cuerpo qui''į
    nna ną́ parte lani lą. Porqui''ni tì''a chi ra lo Escritura: Chùppa cą ccá cą
    ttùba cuerpo.'
  eng-WEBSTER: What? know ye not that he who is joined to a harlot is one body? for
    two, saith he, shall be one flesh.
  guh-guh: 'Payapëtaneme rabaja mapacueneje. Pebi pibisiacuene itsa exana pevitota
    pibisiacuene pexanabiabivajavabelia, bajarapajivibeje becaeperabëto naexanabeje.
    Dioso pejumelivaisibaxutota jumaitsi penapitsijivibeje yabara mapacueniaje: “Anijajivimibeje
    becaejivi naexanabeje,” jai.'
  bon-bon: Coo weene pama umle lica gemi, egä lui biname te rarekaake wääcäruge magebi
    coo ngulebägrä ne teta cama sargi mule wawename, teepi siige yepä me läbitäsi.
    Oogäräneji mene te pajecurage jiicenige ai poto cidi me egä, “Laatibi magebi rooriye
    bime mule jaawenäsi, teepi yepä me läbitäsi.”
  nhw-BL: ¿Amo anquimatij aqui itztoc ihuaya se tlacanenca sihuatl quipiya san se
    itlacayo ihuaya? Pampa Icamanal Toteco quiijtohua se tlacatl huan se sihuatl mochihuaj
    san se inintlacayo.
  swh-ONEN: Hamjui kwamba aliyeungwa na kahaba anakuwa mwili mmoja naye? Kwa kuwa
    imenenwa, “Hao wawili watakuwa mwili mmoja.”
  wbi-wbi: Namukagwile kuuti juno iling'ana nu malaya alim'bili ghumo nu mwene? Ndavule
    ililembe lijova, “Vaviili viva m'bili ghumo.”
  bba-bba: I ǹ yɛ̃ mɑ wi u kɑ kurɔ tɑnɔ mɛnnɑ, u kuɑ wɑsi tee kɑ wi? Domi bɑ yoruɑ,
    “Be yiru bɑ koo ko wɑsi tee.”
  eng-KJVCPB: What? know ye not that he which is joined to a harlot is one body? for
    two, saith he, shall be one flesh.
  kgk-NT: 'Pereko jave kunha ikwimba''ese va''e-pe, nde rete, hete ndive oiko ave
    peteĩ. Oĩ kwatia-rehe Nhandejáry nhe''ẽ: “Mokõi oiko va''e peteĩ mate oiko va''erã.
    Ndoikovéi va''erã mokõi. Peteĩ va''e-rami ha''e oiko-ma.” Ani upéixa-gwi pereko
    teĩ kunha ikwimba''ese va''e-pe.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Nnaata vaatiivaitana mmuaakaraivaitana
    variaanoo, tiivai. Ivaara hama ngia rikiaannee? Vaidi voovoono ari mmammaivaa
    varoo oro sabi heera gioonnaivaa tasipama varioo inna mmi kioo mmuaakarai mmammavaitana
    variaanoo.'
  cpy-cpy: '¿Tema piyotee-yanitzi ikaatzi mayempi-waeta-tsiri, oshiyawaetanaka rapata-neeyaawomi,
    apaani ikantanaa iwathaki? Rootaki rojankinee-takiri paerani, ikanteetaki: Apaani
    ikantaneeyaa iwathaki oshiyawaetyaawo rapata-wakaane-yaami'
  mpx-mpx: Age nige ku aatena, ebo tau etega alona ge yova gaganawalina tuwaliya nihi
    tubwe pamaisena, he tuwan elana iya iyaka alona yova hi ola maisena. Kaiwena Buki
    Bwabwalena i ba, “Inoke ali toto eluwa nihi ola tuwan maisena.”
  wbp-wbp: 'Nyampunya-ka Payipulurla wangka: “Ngana-jarra kuja kapala nguna ngurrangka,
    ngula-jarraju jungulku kapala nyinami jintangkalku.” Kujarlaju ngana-puka kuja
    karla tala yinyi karntaku yungu-pala kalykuru ngunami, ngula-jarraju kapala nyinami
    palka jintangkalku.'
  luo-luo: Koso ukia ni ngʼat moriwore gi dhako ma jachode bedo kode e achiel kuom
    ringruok? Ndiko wacho niya, “Ji ariyogo nodok ringruok achiel.”
  nhe-NT: ¿Ax inquimatij ajqueya itztoc ihuaya se tlacanenca sihuatl quipiya san se
    itlacayo ihuaya? Pampa Itlajtol Toteco quiijtohua se tlacatl huan se sihuatl mochihuaj
    san se inintlacayo.
  aii-aii: 'ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܗ̇ܘ ܕܚܲܝܸܕ ܥܲܡ ܚܕܵܐ ܙܵܢܝܼܬܵ‌ܐ، ܒܹܗܘܵܝܵܐ ܝܠܹܗ ܚܲܕ ܦܲܓ݂ܪܵܐ
    ܥܲܡܘܼܗ̇؟ ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܬܸܪܘܵܝ ܒܸܬ ܗܵܘܝܼ ܚܲܕ ܦܲܓ݂ܪܵܐ.'
  esk-NT: Iḷisimasruknaġiksi aŋun iḷaliutiruaq iŋmiñik akiisumun atausriŋŋuqasriutitilaaŋa
    timikun, atakkii Agaayyutim Makpiġaaŋani aglausimaruq, itna, “Malġuuruak atausriŋŋuqasiutiniaqtuk
    timikun.”
  msb-msb: Nano, dili niyo aram na an makibiyo sa malaw-ay na babayi nagigin kausad
    sana na babayi? Nasurat ngani sa Banal Na Kasuratan, “An duha magigin usad na
    lang.”
  cpa-NT: '¿Tsa³ŋih³ hniah¹²? Cøng² báh³ jmø²ŋǿ¹² lé² quiah¹² dsa² ŋioh¹² ca¹lah¹quianh¹³
    hio¹³, dsa² la³ŋøa¹², ju³ná³ ca¹téi²dsa gug²dsa. Lah¹la² rø²juúh² si² quiah¹²
    Diú¹³: “Ta³og¹ báh³ dsa² lén²dsa ju³lah ja³lán¹² jan² dsa²,” rø²juúh² si².'
  dso-dso: ମାତର୍‌ ଜେ ବେସିଆ ସଙ୍ଗ୍‌ ମିସ୍‌ସି, ସେ ତାର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଗାଗଡ୍‌ ଅଇସି । ଏଟା
    ତମେ ନାଜାନାସ୍‌ କି ? କାଇକେବଇଲେ ଲେକା ଅଇଆଚେ, ସେ ଦୁଇଲକ୍‌ ଜାକ ଗଟେକ୍‌ ଅଇବାଇ ।
  meu-meu: Asi dibamui a, ariara hahinena ida e heboumu tauna na ia ida tau-anina
    tamona? Badina be vada e torea, Raruosi na tau-anina tamona ai baela.
  yva-NT: 'Weye wandaen vatano are pirati nikijo wanya anaerere rarijat, weamo yanasine
    mbe intabove. Weye Ayao Amisye mo ratoe mare: “Anya to apa wanya rai, yanasine
    mbe intabove.”'
  dgc-dgc: Ewan moy beman tukoy i méngibébi éy maging isesa side tu bégi. Da kagi
    na Diyos éy “Maging isesa side.”
  zpm-NT: 'Sac goṉ zha ne raanie tib wnaa ro nëz, rrieequia tibaque rac zho ga grop
    zho wnaa co. Rnee lo Xtiidz Dios, par me: “Zeeṉe laa mgui racgrop tib wnaa, tibaque
    miech rac zho ga grop zho.”'
  hix-NT: Onà wyaro uhutwahra kat manatxowà. Anaro rha kàrà hyaka tàtosomà hyawo kehtokonye,
    noro rye me naha, khun komo, wos hun yakoro. Àsok tawro hana. Onà wyaro nken hamà,
    àmenhosahonhàrà. Asakononhàyamo, towenyxano wyaro harha mpànà naha ha. Àro wyaro
    rma nkehe, àmenhosahonhàrà. Àro ke, noro rye me harha nay hamà, khun komo, wos
    hun yakoro.
  sim-sim: Os hulatolhakanda nokove nga ji ananja si nahi, jir sir nga nakrem maome
    namtaskop nakwa jir. Mberem ushiwak? Mashi Avui Wasilakahi karem mbanda osa, �Ma
    op hulasihi nokoplawa ovro frir maome namtaskop nawa vri.�
  npi-ULB: वेश्यासँग जोडिने व्यक्‍ति त्यससँग एउटै शरीर हुन्छ भन्‍ने के तिमीहरूलाई
    थाहा छैन ? धर्मशास्‍त्रले भन्‍छ, “दुई जना एउटै शरीर हुन्‍छन् ।”
  cgc-cgc: Paryo kaw inyo ula nalam na daw kino magdulog ta bai na gabligya ta iya
    na lawa, danen isya nang ta lawa tak naan ta sinulat na pulong ta Dyos may ambal,
    “Danen na darwa mimo na isya.”
  tim-tim: Aregât lâuwâŋe makbe. Anutuŋe makto Moseŋe hin kulemgoep, “Luâkŋe âmbâle
    mendo lâuwâŋe konok akmâ manbiandat.” hain kulemgoep. Aregât luâk siâŋe âmbâle
    bâleŋe mendo lâuwâŋe han biwi konok akmâ manmandat, are nâŋgâm heŋgemgowei.
  yor-yor: Tàbí ẹ kò mọ̀ pé bí ẹnìkan bá so ara rẹ̀ pọ̀ mọ́ àgbèrè ó jẹ́ ara kan pẹ̀lú
    rẹ̀? Nítorí a tí kọ ọ́ wí pé, “Àwọn méjèèjì yóò sì di ara kan.”
  wos-wos: 'Du yambumbu tékwa takwa wali hwaata bér natafa séfi ye retambér. Wun jooka
    guni xékélaki, o yingafwe? Du bér takwaka God déka nyingambu angi dé wa: “Bér
    natafa séfi hérae retambér.”'
  emp-NTPO: '¿Bãrãba adua panʌca wẽrã aud̶ua ume b̶ʌra maʌ̃ wẽrã ume cacua ab̶a b̶ʌ
    quĩrãca b̶ʌda? Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: “Ãdjira cacua ab̶a b̶ʌ quĩrãca
    panania.”'
  eng-F35: Can you not know that the one who joins himself with a prostitute is one
    body with her? For “the two,” He says, “will become one flesh.”
  ind-ind: Karena Firman TUHAN berkata, “Dalam pernikahan, seorang laki-laki dipersatukan
    dengan istrinya, sehingga mereka berdua menjadi satu.” Maka kamu harus tahu bahwa
    orang yang bersetubuh dengan pelacur berarti menjadi satu tubuh dengan pelacur
    itu.
  pes-OPCB: 'آیا نمی‌دانید مردی که به یک روسپی می‌پیوندد، با او یک بدن می‌شود؟ زیرا
    در کتب مقدّس نوشته شده: «آن دو یک تن می‌شوند.»'
  mpt-mpt: Ibo tekein kebiobe, nakae unango tamano henga binabo omeb haane mole e
    dam osa eka o dam osa i makob anomabiobe. Gode buk temo enangge baanoa Nakae unango
    omeb haane mole i damo makob anomabiobo genobiobe. Inamin kesoa unangi tamano
    henga binabibi mo dleb haanimibe!
  ssx-ssx: Hali epima꞉ta꞉ mo mani muluekema꞉ hone wita꞉la꞉ wandiki yaapo apa꞉tao hala꞉
    ekita꞉ kota꞉ ipilikita꞉ homeke loke kone hala꞉ ekita꞉ hone na witelemepe. Koto
    mo Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa. Hande yaapota꞉ homeke loke kone halipipikie
    laa wape pa꞉la꞉me.
  mkl-mkl: Mɑ̀ i kù mɑ̀ ŋɑ inɛ iyi wɑ tɔtɔɔ do ɑbo kɑɑfe, ɑŋɑò ɑ̀ bɑɑ ɑ̀ jɛ ɑrɑ ɑkɑ̃i?
    Si kukɔi idei Ilɑɑɔ̃ ɑ̀ ni, ɑŋɑ minjiu fei ɑɑ nɑ ɑ jɛ ɑrɑ ɑkɑ̃.
  gaq-gaq: ପେ ଡିଙ୍ଗ୍‍ଏ ତ ମ୍ୟା ପେଲେଃକେ ଜା ଅଡ଼ାରେଗ୍‍ ଏତେ ମିସୁଏ ମେଁ ମେଁ ଏତେ ଗାଗ୍‌ଡ଼େ
    ଇସାବ୍‌ରେ ମୁଇଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ୱେଏ ? ସାସ୍ତର୍‌ନ୍ନିଆ ନିମାଣ୍ଡା ବାବ୍‌ରେ ଗୁଆର୍‍ ବକେ, “ମେଁ
    ମ୍ୱାୟା ମୁଇଂ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Laymatiya uray i gahettiya aseera issi asatethi gideyssa erekketii? Geeshsha
    Maxaafan, “Entti nam77ay issi asatethi gidana” geetettidi xaafettis.
  unx-unx: ଚାଏ ଜେତାଏ କା ଆଣ୍‌ଦିକାନ୍‌ କଡ଼ା ଚାଏ କୁଡ଼ିଲଃ ଆପାଙ୍ଗିର୍‌କାନ୍‌ନିଃଲଃ ମିଦ୍‌ରେ
    ମେସାନାଏ, ଇନିଃ ଏନ୍‌ କା ଆଣ୍‌ଦିକାନ୍‌ କଡ଼ା ଚାଏ କୁଡ଼ିଲଃ ଆପାଙ୍ଗିର୍‌କାନ୍‌ନିଃଲଃ ମିଆଁଦ୍‌
    ହଡ଼୍‌ମଃଆଏ, ଚିନାଃ ଏନା କାପେ ସାରିତାନା ? ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ବୁଗିଲେକା ଅଲାକାନା, “ଏନ୍‌
    ବାରାନ୍‌କିନ୍‌ ମିଆଁଦ୍‌ ହଡ଼୍‌ମଃଆକିନ୍‌ ।”
  gah-gah: 'Lekeza láa liki gilisá amahe: Ve makolímo mokoló vená makotoka gímizekikoma,
    keza kugupenini kigikáini mili hámakó iiki minatáimó neve. Nenémini luhuva gakó
    makó láa loko nemóma neve: Keza lositató kugupe kigika hamokó loló okiko apiziki
    minatáive.'
  lcm-lcm: Parik mipa nas ta man a iuang kan ago kuvul ve aina panik, kilonglapo sikei
    palau? Val mengen ang i nei salsalik ani ri angkisnganan ta, Nang a ngono pukun
    ang kilongmela sikei palau.
  aer-aer: 'Arrantherre itelaretyeke nhenge artwe anyelknge-anyelknge intetyeke arelhe
    mpwekare-mpwekarenge nhenge ratherre anyente-irreke. Ayenge alakenhe angkeme nhenge
    pweke Ngkarte-kenhe alakenhe angkemenge: “Nhenge arelhe uthene artwe uthene anewe-akerrerlenge
    ratherre tyerrtye anyente-irreme.”'
  qvc-NT: 'Chaqa Dyuspa Santu Librumbiqam niwanchiqllapa: “Suq runa warmiwan tandanakushpaqam,
    suq kwirpushinalla kidanllapa”, nishpa. Chaymi suq bandulira warmiwan puñushpaqa,
    suq kwirpushinalla chay warmiwanqa kanchiqllapa.'
  tgl-ULB: Hindi ba ninyo alam na ang sinumang nakipag-isa sa mga nagbebenta ng aliw
    ay magiging isang laman kasama siya? Gaya ng sinasabi ng kasulatan, “Ang dalawa
    ay magiging isang laman.”
  cbs-NT: '@see-verse:1CO.006.015'
  xtm-NTPP: '¿Xi ñatuu ka jini ni ja in tee kívi nduu ji''in ña''a kuneé ku‑uun ma
    chi in‑nka‑ni yikikuñu ka kuu de ji''in ña? Vaa sa''a ká''an tnu''u Su''si a:
    “Tee ma ji''in ña''a ma chi in‑nka‑ni yikikuñu jin ko kuu de ji''in ña.”'
  nnq-nnq: Gambu andi pummanyi, kutenda mundu ojwatyanga nu munkege nngongola akilondana
    na jwenio? Andi piandikigwe, kulenga, “Nabenia akabena mababa mmele gumwe.”
  bao-NT: '¿Ʉmʉa mena ca tii epe wapa taago mena ca tiigʉa, cõ mena jĩcã upʉra cʉ̃ja
    ca tuacãrijere mʉja majititi? Ʉmʉreco Pacʉ wederique o biro ĩi: “Pʉarãpʉra jĩcã
    upʉra nii earucuma,” ĩi.'
  san-ORI: ଯଃ କଶ୍ଚିଦ୍ ୱେଶ୍ୟାଯାମ୍ ଆସଜ୍ୟତେ ସ ତଯା ସହୈକଦେହୋ ଭୱତି କିଂ ଯୂଯମେତନ୍ନ ଜାନୀଥ?
    ଯତୋ ଲିଖିତମାସ୍ତେ, ଯଥା, ତୌ ଦ୍ୱୌ ଜନାୱେକାଙ୍ଗୌ ଭୱିଷ୍ୟତଃ|
  huv-NT: '¿Neol, ngo mejawana, leaw ajlüy aweaag nop najüyjüy najtaj ajlüy nóiquian
    maquiiüba? Cos apiüng tiül Mipoch Teat Dios: “Masey ajlüyiw ijpüw, pero atnej
    noic nej ajlüyiw”, aw.'
  otn-NT: 'Guí pa̱hmʉ ngue n''na ra̱ n''yohʉ ''mø bi̱ mɛ n''na ra̱ xisu ngue ra̱ ''yots''om''mäi,
    nu̱ya yo nc''ɛ̱i̱ ya, ɛ̱ntho n''na nc''ɛ̱i̱tho, porque n''nat''a̱ ra̱ te comhmi̱.
    I̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “Nu̱''ʉ yo nc''ɛ̱i̱
    di̱ mpɛnhni̱, i cohi ngue n''nat''a̱ yø do''yo, porque i comnda̱ ra̱ te”.'
  nop-nop: 'Kaŋ hidi indiŋ mube nadiiŋ. Me niŋdi talitam niŋ dut wooŋ galiune adi
    agaŋ welehik be foloohik kubugoŋ tamuk. Youkudip Mede niŋ indiŋ hatak: “Adi lufomdi
    kubugoŋ tiŋa hatidemeek.”'
  obo-NT: Waa kow vo nokosaddoo no iddos mama nod laayuk to ba-ay no ungketen, sokkad
    don sikandan no lawa? Oyyos duwon no-ikahi riyot Nosulat no Kahit Monama no, “Iddos
    oruwa, od kosokkad don.”
  cak-ENT: 'Roma si rix nyixapon riq''uin jun ixok quiri'', rix jun nibün riq''uin.
    Cachi''el ri nbij chupan ri rutzij ri Dios ri tz''iban can: Ri achi y ri ixok
    xa jun nquibün chi ca''i''. Quiri'' ri tz''iban can.'
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴ ᤁᤧᤳᤏᤡᤔᤠᤴᤏᤢ ᤋᤱ. ᤂᤧᤴᤏᤢᤀᤣ ᤗᤳᤇᤠ ᤌᤰ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤱᤄᤥᤀᤣ
    ᤁᤧᤘᤕᤡᤒᤡ᥅ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤗᤳᤇᤠ ᤌᤰ ᤐᤥ᤺ᤱᤛᤡ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤗᤥ॥
  mie-NT: '¿A nduú jínī ndá nú jā tēe jā quétáhán jíín ñahan ndiī, de iin-ni cā yiqui
    cúñu nī nduu dē jíín ña? Chi cáhān tutū īī: Jā ndúū dē chi iin-ni cā yiqui cúñu
    cúu, cáchī.'
  san-TIB: ཡཿ ཀཤྩིད྄ ཝེཤྱཱཡཱམ྄ ཨཱསཛྱཏེ ས ཏཡཱ སཧཻཀདེཧོ བྷཝཏི ཀིཾ ཡཱུཡམེཏནྣ ཛཱནཱིཐ? ཡཏོ
    ལིཁིཏམཱསྟེ, ཡཐཱ, ཏཽ དྭཽ ཛནཱཝེཀཱངྒཽ བྷཝིཥྱཏཿ།
  qve-NT: 'Icha, ¿manachu qankunari yachankichis, pipas huk qenlli huchapi puriq warmiwan
    puñuspaqa, paywan huk runa hinalla kasqanta? Chaymantan Bibliapipas khayna escribisqa
    kashan: “Ishkayninkun ch''ulla runa hinallaña kanqaku”, nispa.'
  pao-NT: '@see-verse:1CO.006.015'
  cbu-NT: Kizaats imbangartakuni, izanlleetspazini ashikshtiniya. Minamari nutsas
    ashiru kinakani. An wanasireeja; ashiri shirintspa. Kaapa anoo yasakimandsa, watam
    Apanll kuk yandamarinimun atuwa; Tputsee yamakchu, wizanllpatamarisha minumaripaz
    nutsas ashirusin taachinllinaya, atiya. Ashiri, imbangartamaam izuuru watsisshaparee
    átana.
  usa-usa: 'náawabi móra-waigoma wenaúma mamá aakaq-íníkóní aúgote yagaroqtaimmá wemá
    min-íníkótê mamá mimórá káuraaye. minnáyaba íyaqa ítaraao? minnáyabama Áánûqtuni
    wannaabí agamatán-áíkómá kétiye: “kaayaq-wáígórátámá mamá mimórámá auráyóye.”
    téna kétiye.'
  soy-soy: Áni nyu rɛ úye nɛ unɔ́si wɑ́sɑ́nkɑí pin timpɛ́nɛ, u nɛ uyɛ̃ nɛ wɑlɛ
    ipiŋɛ isɛɛ́? Li Nléécɑɑsimɛ́ ritɛlɛ́-i wɔ́lɑɑlɛ̃ tɛ pikɛtɛ́ yɛ ripɛ́nɛ ɑpi pɑnsɛ
    ipiŋɛ isɛ.
  hui-hui: Agalime ibunaga tingini bayanda wali kayu biaga biago tinginiha gimbu biyagua
    libu tingini mo mbiraore hagago manda nabi kamibe. Anduane Homogonaga mbugani
    bi bayuwaore lo ngago ogo, Libu wali agali kira howa tingini mbiraore holebira,
    lalu gilibu nga.
  amf-amf: Sharmucimakkon hayen edonbesana kinka sharmucimakkon hayea ea kombesana
    kinka waa kalaa kinin maatenam yedi dhesattenu? Harrna hambhidianna, “Kedi lamaana
    waa kalaa keda maate” hamayse thaapadhidine.
  quc-NNT: '¿A xa man kich''ob'' taj chi jachin ri kuriq rib'' ruk'' jun ixoq ri keuch''ab''ej
    taq achijab'', are jun chi ri'' ruk'' ri ixoq? Kub''ij k''u ru Loq'' Pixab'' ri
    Dios ri Tz''ib''talik: “Ri kieb'' xa e jun chik,” —kächa''.'
  dob-dob: Manuna ꞌabo yaita tai tosogala maꞌiyana siloegesi nate niꞌatu sieꞌebweu,
    nadigega Buki Tabu ꞌisimana tubwe gete manuna, ꞌigwae, “Siteluwa sieꞌebweu, ꞌatuwa
    tuga oodi ꞌebweuna.”
  wrs-wrs: Manara, novol velohv Sesoana doaramini tombaimora, Sambla indhanariniva
    si enilhawolvav mongasalm. Wo yeoa honamoa keknam ahalao beswonam, osoa mongova
    tendoriniva ungevlirinimba vaohothovrava, nomba temba monariniva, wo hemba doa
    osva nilhawolei mongasalalm.
  mca-mca: '¿Ye'' me nite'' ƚenikfe''li''ƚets na''aj jukhew qu'' qapi''i'' qa nawitji
    pe''qu'' witqesu''ye'', ma'' qa hats hik ƚunye''j qu'' ewi''ƚ ƚ''ese''ni''iƚ?
    Qe ke'' we''nika''ajji'' Intata ƚe''lijei yit''ij: —In qap wetju''ƚ, ma'' qa hats
    nite'' wetsjuk hats ewi''ƚ pa'' wit''ese''n.—'
  tzo-TZC: '¿Mi yuꞌun mu xanaꞌic xtoc, ti jun vinic ti ta xchiꞌin ti jmulivajel antse
    ti jun sbecꞌtalic ta xcꞌotic ti schibalique? Jaꞌ jech ta xal xtoc ti scꞌop Diose:
    “Ti schibalique jun ta xcꞌotic”, xi.'
  mya-mya: ပြည့်​တန်​ဆာ​မ​နှင့်​ဆက်​ဆံ​သော​သူ​သည် ပြည့် တန်​ဆာ​မ​နှင့်​တစ်​သား​တည်း​တစ်​ကိုယ်​တည်း
    ဖြစ်​သည်​ကို​သင်​တို့​မ​သိ​ကြ​သ​လော။ ကျမ်း စာ​တော်​က ``ထို​သူ​နှစ်​ယောက်​တို့​သည်​တစ်
    သား​တစ်​ကိုယ်​တည်း​ဖြစ်​ကြ​လိမ့်​မည်'' ဟု ဆို​ပေ​သည်။-
  gng-NT: Na bɛn ki ye wà kɛ mɔkn' ujɛnkpend la, wɔn nin ujɛnkpend nnɔ taan' ki tien'
    tigbɛnɛnt tuba nɛ-ɛɛ? Kimɛ nì kɛle' *Uwien ya gbɔnku ni ki ye ujɛ nin upii taan'
    la, «bɛn bile nnɔ taan' ki tien' unibaab nɛ.»
  cbi-NTPO: '¿Tsejtu ñulla mijdetuu ma unbere na''baasa tsa tsaimu shinbuba tsaitu,
    tsaa yaba ma bulu juuñuu tiyaimuñu bain? Matyu Diosa'' Kiikanuya ma ruku ya''
    shinbuba laapu'' patu entsandive: Yala pallu main juuñuu tiyainu detsuve, tive.'
  ikk-NT: Ụnụ amarịn nị onyẹ ya lẹ ịgbaraja gba ranhịn lẹ ịgbaraja e hẹnringụọ ẹhụ
    ohu? Makẹni, imẹ Ẹhụhụọ-nsọ, wẹ sị, “Wẹ ẹbụọ e hẹnrin ẹhụ ohu.”
  leu-leu: Naak mi pife texaas o a mataa aava faxuvul a vipin sina xuvul pana tefin
    aava lisan xolane, nane savat saxa xuvul pana. A Xakalayan Taap a kuus famatavas
    o “Nare taa savat vipin saxa.”
  maz-NT: '@see-verse:1CO.006.015'
  bod-N: དེ་ཡང་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁོ་གཉིས་ཀྱི་ལུས་པོ་གཅིག་ཏུ་འགྱུར་བ་ཡིན་ཞེས་གསུངས་ཡོད༌པས།
    མི་ཞིག་སྨད་འཚོང་མ་དང་འགྲོགས༌ན། དེ་གཉིས་ཀྱི་ལུས་པོ་གཅིག་ཏུ་འགྱུར་བའང་ཁྱོད་ཅག་གིས་མི་ཤེས༌སམ།
  tca-NT: '¿Rü ẽ́xna tama nüxü̃ pecuèx ega wüxi i ngexü̃ i ngẽãẽxü̃maã inapexgu ya
    wüxi ya yatü rü ngẽma taxre i naxü̃ne rü wüxitama i naxü̃ne yiĩxü̃? Erü Tupanaãrü
    ore i ümatüxü̃wa rü ñanagürü: “Ngẽma taxre i naxü̃ne rü wüxitama i naxü̃ne tá
    nixĩ”, ñanagürü.'
  zpl-NT: 'Xieꞌ la riꞌihua beyaꞌ nú bene enu rnaꞌtse tucu unaꞌa huexe, necabeei xineca
    tucutsia bene. Liꞌihua nediyaꞌhua nú lu ichiꞌ Stichiaꞌ Diose rni: “Rucu beei neca
    beei xi neca tucutsia bene.”'
  mbc-NT: 'Moropai epu''tîya''nîkon pra kin naatî, warayo'' e''sa'' ya se'' tapairon
    wîri'' yarakkîrî tiwin to'' ena sa''nîrî Paapa maimu e''menukasa''ya taasa'' yawîrî?
    Taasai''ya see warantî: —‍Inkamoro asakî''nankon ena tiwin to'' esa'', sa''nîrî
    to'' wanî ye''nen —‍taasai''ya.'
  ndg-ndg: Mutangite kwaa kuwa ywaungana ni kahaba abile yega yimo ni ywembe? Kati
    andiko lya libaya, “Abele balowa kuwa yega yimo.”
  wsk-wsk: Nina me ikisan e? Kari bo lage luan imet ilak taga aniso, mu nu lage luan
    imet umu ilak ta suan awuman ale suanta bagamonko. Ota batoga bo te ta baluwoso
    uwuta, nuna ilagala mu ta tai suan awuman ale suanta bagamonko.
  toj-NT: Pero ja huenlexi, lajan soc mi xa naahuex cuando jun huinic huas sc'uman
    jun ixuc mañosa, ja jastal jahui, ¿mi ma huaxa naahuex ja jastal jahui, jun ita
    ni ja scuerpo huax huajyea? Porque jach ni huax yala ja ba yabal ja Diosi que
    jun huinic cuando huax ajyi soc jun ixuc, entonces mi xa chahuaneuque. Lajan soc
    jun ita ni ayea.
  tbc-tbc: Tamol a jeit pein da dien dan, iŋaned tinidi an dutumanig kisaek a, an
    ta aloŋ na yak i? Man dugo, Anut san ru lo igo ibol, “Tamol iŋ pein da dutumanip
    tinid kisaek ilasap dumado wa.”
  sna-sna: Hamuzivi here kuti uyo anosangana nechifeve naiye ava muviri mumwe naye?
    Nokuti zvinonzi, “Vaviri ava vachava nyama imwe.”
  smk-NT: Nepeg moyon tandaen a si lalakin kiraray sa hustis ket kipasaya ya sa lalaman
    kona, ta wana sa Masanton Kasuratan, “Saray rwa ket mag'in saran sayan-saya.”
  grc-TCGNT: Οὐκ οἴδατε ὅτι ὁ κολλώμενος τῇ πόρνῃ ἓν σῶμά ἐστιν; Ἔσονται γάρ, φησίν,
    οἱ δύο εἰς σάρκα μίαν.
  gof-WFTW: Laymatiya uray i gayttiya aseera issi asatethi gideyssa erekketii? Geeshsha
    Maxaafan, “Entti nam77ay issi bolla gidana” geetettidi xaafettis.
  spa-BLM: ¿Acaso no sabéis que el que se une a una prostituta es un solo cuerpo?
    Porque, “Los dos”, dice, “se convertirán en una sola carne”.
  kyz-NT: 'Ymã te ''ã Janeruwarete ''ga ka''arana kwasiarukari ''ga amũ upe ee rakue:
    “Kũima''e ''ga amũ wemireko ẽẽ rerekokatu re ''gã majepei teewara ''jawe futat
    ''gã nekoi”, ''jau ''ga ikwasiarukaa ''ga amũ upe rakue. A''eramũ kũima''e ''ga
    kũjã mũ rerekokatu re majepei teewara ''jawe futat ajuerekou.'
  dao-dao: Nghnumi kse ihpüiki cun pumsa üng nghnumi am mata kyaki ti cun am nami
    ksingkie aw?” Nghngih cun mata kya khai” ti lü Cangcim naw pyenki.
  cya-cya: '¿Ta a jlyo ti'' um si''yana nu nguiten yu''hui lo''o ne'' cuna''an nducun'',
    sca tucui ti lca lo''o ne''? Si''yana nchcui'' quityi ''in Ndiose: —Chcuaa can''
    sca tucui ti lca—.'
  nii-nii: Pe enim kom sek piingii. Pe wu endi eim amb ningił owuł owuł kanpi andiłim
    amb ei kin, tep tokuł, or ende pekił erngił ei, Gos ek yi mił ninim, “Wu ngenj
    ei opu, amb ngenj kin opu, ende pupu, si kindpi kin, amb ei kin wu ei kin ngenj
    ende pupu mołum.
  ign-NT: 'Nuvara­havare némechahe, te mavehahi ema achane súcani esena túhusi, tiánecacahi
    eta náqueheana eta nacamu­ji­chi­ra­cacahi. Acane, ema Viya máijaracapa esu Eva
    mayehe ema Adán. Tásiha, eta Sagrada Escritura, ani tacahe: “Te tiveha­cacapa,
    tímicu­ti­ji­ri­cavapa étana­rinehi eta náqueheana”.'
  dik-NT: Cäk lëu bäk ŋic, mony guäpde cɔl aye kën adëjök lɔn guäpken aabï ya tök?
    Acï gɔ̈t athör thɛɛr wël Nhialic yic ëlä, “Ku keek karou aabï ya guäp tök.”
  cac-cac: 'Eyojtacxo to a junoc mach syic''laj sb''a yed'' junoc ix ajmul ix, junxon̈ej
    nivanil tz''ajcan yed'' ix. Yujto icha chi'' syal d''a Slolonel Dios Tz''ib''ab''ilcani,
