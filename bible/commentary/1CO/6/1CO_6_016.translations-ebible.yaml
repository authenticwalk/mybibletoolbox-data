    Mola-Mèci, peka na, “Rèngu dua ra paꞌèki le jꞌajꞌi mi èci.”
  tnp-tnp: Nɨpəhriəniən agɨn məmə iətəm tətan ilau pətan rəha suaru, ilau kətiəuva
    kətiəh əmə e nɨpətɨn. Mətəu-inu nəghatiən rəha Nauəuə Rəha Uhgɨn tətəni məmə,
    “Ilau okiəuva nɨpətɨn kətiəh əmə.”
  urd-urd: क्या तुम नहीं जानते कि जो कोई कस्बी से सुहबत करता है वो उसके साथ एक तन
    होता है? क्यूँकि वो फ़रमाता है, “वो दोनों एक तन होंगे।”
  hot-hot: '@see-verse:1CO.006.015'
  mqj-NT: 'Ta''raka muissanan kumua benna-benna sola baine passundala'', sirapammi
