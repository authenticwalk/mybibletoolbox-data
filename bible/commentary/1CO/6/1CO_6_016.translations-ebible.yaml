    diar hanot takai kama ana palaondiau.”
  kan-2017: ವೇಶ್ಯೆಯೊಂದಿಗೆ ಸೇರಿಕೊಂಡವನು ಅವಳೊಂದಿಗೆ ಒಂದೇ ದೇಹವಾಗಿದ್ದಾನೆಂಬುದು ನಿಮಗೆ ತಿಳಿಯದೋ?
    “ಇಬ್ಬರು ಒಂದೇ ಶರೀರವಾಗಿರುವರೆಂದು” ದೇವರವಾಕ್ಯ ಹೇಳುತ್ತದಲ್ಲಾ.
  cso-NT: '¿Há¹ tiá² má²ñíh¹ hnoh² hi³ nɨ́¹juáh³ jan² tsá²ñuh² ca³tiánh³ quionh³ jan²
