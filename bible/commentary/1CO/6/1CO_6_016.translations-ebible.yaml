  san-TEL: యః కశ్చిద్ వేశ్యాయామ్ ఆసజ్యతే స తయా సహైకదేహో భవతి కిం యూయమేతన్న జానీథ?
    యతో లిఖితమాస్తే, యథా, తౌ ద్వౌ జనావేకాఙ్గౌ భవిష్యతః|
  ben-IRV: অথবা তোমরা কি জান না, যে ব্যক্তি বেশ্যাতে সংযুক্ত হয়, সে তার সঙ্গে এক
    দেহ হয়? কারণ তিনি বলেন, “সে দুই জন এক দেহ হবে।”
  ntu-ntu: Murde mzli kc ncblo tqmwimi-ngrde srlx nznginipedr leplz kxesz'. Murde
