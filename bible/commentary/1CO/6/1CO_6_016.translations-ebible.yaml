    mu eyakamena-tagubu.’
  nko-NT: Ntɛ́ɛ mlɩméyín mlɩaa, nɩ́ ɔkʋ ɔpʋ́ ɩbɩ da obu-ɔnɔ́ otsiápʋ́ a, mʋa mʋnyɔ
    ɔyʋlʋ́ʋ labwɛ́ kʋlɛ? Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ amʋ lɛ́blɩ́ ɔbɛ́ɛ, “Oyin ámʋ
    mʋa ɔtsɩ ámʋ babwɛ́ ɔyʋlʋ́ʋ kʋlɛ.”
  bsn-NT: '“Ĩna rõmiri rãca mani ajeriarã cʉtijama, ĩnare ajeriarã cʉtirã ñari, cojo
