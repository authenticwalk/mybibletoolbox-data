    ĩna ucamasire ado bajiro ti gotijare: “Manajo cʉtijama, jʉarã ñaboarine, sĩgʉ̃
    rujʉre bajiro ñaama, Dios ĩajama”, yigotiaja Dios ocare masa ĩna ucamasire.'
  pib-NT: '¿Gi ge gimatkoxlu wa girukokta kapoklewaklero gipxaletachri, pamanepje
    rixatka walayma? Gi rixanu kapiranyegirutkani: Wa gepinanna pamanepje rixanutkana.'
  wiv-wiv: Beta miu na lala pebarae, kua kaka katiu kini balebale kamana tavine kua
