  rus-SYN: 'Или не знаете, что совокупляющийся с блудницею становится одно тело с
    нею? Ибо сказано: два будут одна плоть.'
  mbh-mbh: Na lomumu mire lale ako, aro ve toko i ngo tomo nge seng sovengalo anga,
