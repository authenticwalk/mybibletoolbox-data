  lug-lug: Oba temumanyi nti omuntu yenna eyeegatta n’omwenzi, emibiri gyammwe gifuuka
    gumu? Kubanga kigambibwa nti, “Bombi balifuuka omubiri gumu.”
  yby-yby: 'Edimoya sa-liki elamahe: We makolimoya we le udokaka noibo menaloya kolokadeko
    maya, dukanipo moli makokoto ikiki minasaibokumuya luhuwa makolimo sa-loko loneboma
