  cco-NT: 'Jo̱guɨ ꞌnéˉ ñíbˆ ꞌnʉ́ꞌˋ cajo̱ e mɨ˜ jaangˋ dseañʉꞌˋ güɨɨiñˋ có̱o̱ꞌ˜ jaangˋ
    dseamɨ́ˋ i̱ jmóoˋ ta˜ ꞌnɨ́ɨngˋ ꞌñiaꞌˊ, jo̱baꞌ lafaꞌ jaamˋ dseaˋ uíiñˉ lajeeˇ lajɨˋ
    gáiñꞌˉ do. Dsʉco̱ꞌ lalab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ: “Jo̱ mɨ˜ güɨɨngˋ dseañʉꞌˋ
    có̱o̱ꞌ˜ dseamɨ́ˋ, uíiñˉ lafaꞌ jaamˋbre.”'
  deu-1951: Wisset ihr aber nicht, daß, wer einer Hure anhängt, ein Leib mit ihr ist?
    «Denn es werden», spricht er, «die zwei ein Fleisch sein.»
  alq-ALGNT: 'Kicpin a8iag 8izig8amadjin madji ik8e8an, motci pejig8eiendagozi8ag
