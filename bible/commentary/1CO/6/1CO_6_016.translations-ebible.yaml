    imamiataramahuë''.'
  srn-NT: 'Na sabi un no sabi tak'' a sma di e hori nanga wan motyo e tron wan skin
    nanga en? Bika Gado taki: “Den tu sma sa kon tron wan enkri skin.”'
  cta-NT: '¿Ha ná jlo tiꞌ ma̱ chaꞌ stuꞌba ti tyiquee na, sca ti tañi na loꞌo ñati̱
    biꞌ, si tyuꞌu chaꞌ jiꞌna loꞌo, masi saꞌa ti na jiꞌi̱? La cuiꞌ juaꞌa̱ chaꞌ nscua
    lo quityi chaꞌ joꞌó nu ndiꞌya̱ nchcuiꞌ: “Laca nu tyucuaa nguꞌ biꞌ ñiꞌya̱ si laca
    nguꞌ sca ti ñati̱”. Juaꞌa̱ nchcuiꞌ quityi biꞌ.'
  bqc-SIM: Á dↄ̃ kɛ́ gbɛ̃́ pↄ́ nà káaluawa gↄ̃̀aànↄ mɛdoũo lé? A kɛ̃a Lua taalau
    wà mɛ̀, an pla ḿpii aaì gↄ̃ lán sàwakula ń gbalaowa.
  tcz-CHONGTHU: Chule pasal khat chu notinu toh kijopmat henlang hileh, amanu chuto
