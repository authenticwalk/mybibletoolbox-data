  sab-NT: Ba gweale kle kira bate modi moske daba na Chubenu ole, ba me kle mo ta
    gbe geru trage modi taingwli geru e chuge ngwadi ngwedi dabage mo ta gbe no daba
    ole. Ba me kle kira bate modi moske alin ngmadi, agwa ba Chubenu kle joge daba
    Chubenu gbe jiske chugagwalla me Chubenu gwa giti. ¡Ba me ñage age ene!
  tmd-tmd: Mag aliö akuyöbö röyɨx aku waiö. Jɨ ñɨŋ mag aliö akuyöbö algör rölöi. Krais
    nugw pɨ haul nöbö i öbɨlön, Krais nugw pɨ haul nöbö nuŋwa keir pön du, Krais nugw
    pölöi nöbö mö bla mɨdöi mibɨl yöra nɨgön mönö diba yadöia.
  acr-NNT: ¿Utz nebꞌa laꞌ we kꞌo chꞌaꞌoj chikixoꞌl ri hermanos yey kakikꞌam kꞌu bꞌi
    waꞌ chwa juna aj qꞌatal tzij na retaꞌam ta uwach ri Dios? ¡Na utz taj!
  kpg-kpg: Gei dolomeenei, tama a Christ e kae dono duaahina gi di gowaa hai gabunga,
    e gabunga i baahi digau hagalee hagadonu.
  taj-taj: तर एनीगदे मी विश्‍वासीगदे न्‍हङरी गिकसेम गिकला बिरोध लसी परमेश्‍वरदा विश्‍वास
    आलबा म्‍हिगदेला ङाच्‍छा निसाफ लसी पिन्‍गो भिसी अदालतरी निमुला।
  avt-avt: Mar im au. Mɨt han nekre nɨmɨn ke yi mɨt hɨr han enuk nari nɨr yinan nises
    hɨm me God hɨr neri nen nanɨrp ninaan me mɨt ap nises God au neswor hɨm, te hɨr
    nankepi nankiyan nanɨt.
  cbk-cbk: Pero un hermano na fe ta anda pa na corte y ta presenta un asunto contra
    con el otro hermano na fe, y na presencia pa de aquellos nuay fe con Jesucristo!
    Que bien maca huya!
  uig-ARA: ئۇنىڭ ئورنىدا، قېرىنداش بىلەن قېرىنداش دەۋالىشىۋاتىدۇ، ــ ۋە كاپىرلار ئالدىدا
    شۇنداق قىلىدۇ!
  tuf-tuf: Urá to bin che cuar, baan Sir tamo síhw̃ati bin cac cahmar técuaro. Jesús
    chiwa bár bin cac cahmar rabin owár rahra rahra tayar ques técuaro. ¿Bitara reht
    eyin cac cahmar técuaqui?
  abx-abx: Kundi' awili kam dina nga aniya' magkakaso si magbururugto', ngan pwira
    pa sinan tigtuhay-bi pa liwat to dina si mga a'a nga ga'i ngani' agpanutu'o.
  mco-NT: ¿Nej ooy jada ytimycopɨcyɨty co yɨ mɨbɨjcpɨdɨjc ajcxy ñayxɨ̈huɨgɨxɨpy ma
    je tungmɨɨdpɨ huɨdibɨ ca' mɨjpɨdaaccɨxy Dios?
  cpb-NT: 'Jiroka pikantapiintaiyani: Piyaatashitakeri jewari kaari kemisantatsine,
    pikowakotakeri riwetsikemiro pikoshekawakaaga, pikantawakaapiintaga “Iyekiite”.'
  aon-aon: Aria douk enen Kristen douk nyarao kupainyi Kristen um kwot um amudok debeimi
    haiden douk hasuhw kwotog iri um hunek skelim um esheshin baraen!
  hus-NT-2005: ¿Awxeꞌ in tomnál ke jun i kidhábláb ka kʼale kin utsbiy in at kidháb
    ba jun i awiltaláb xi yab u belom?
  mig-NT: Chi̱ ñani̱ jíín ñaní, kɨ́vɨ koyo‑de nuu̱ justicia, va̱sa tú kákandíja justicia‑ún
    náún.
  bps-bps: Kabay én balingyu nimò, nebeyu i flanekyu faglut di dad to là faglut gal
    mukum, du ale i fusayyu.
  mbs-mbs: Meneng pengkey egpemenal kaw, egpeibingay kaw ekon doton te howis, aw labi
    pa iyan medaet so otaw kenà egpemenal se eg-osay kenyo.
  tof-tof: A darrü zonareta ma darrü zonaret kotóm ódódda, inzan zazab obzek kwata,
    amkoman bangun-koke nidipko! Ene wa morroal kokea!
  cme-NT: Ma ce niɛ Diiloŋ-dũŋ-baaŋ namaaŋo‑i na-naa nuɔ, na ji ta na bĩ na-naa?
    Aa tiraa bĩ na-naa nelgbãŋgbãlãaŋ wulaa?
  sus-sus: Kɔnɔ danxaniyatɔɛe e boore kalamuma kaafiri xa kiiti banxi kui.
  pon-2006: Ahpw kumwail uhdahn kin lelki mwoalen kopwung riamwail souleng kan oh
    wia kopwung rehn me sohte ar pwoson!
  dad-dad: Anĩ ere, momoiya tamo takam tura taka kiwai ifen ken, kot bun iledig, are
    enei momoiya sã anidi wagedin irouledig.
  zab-NT: Per laat xlat ni gúntɨ ziy ax runtɨ demand de saat lo de ni niclɨ quɨt run
    cuend Dios.
  jae-jae: Tec akêŋ lasitêwainêŋ biŋ gêdêŋ lau-sêkêŋ-gêwiŋ-atomwaga gebe sêmêtôc nec.
  ksd-ksd: Ma tika na ekelesia i kap ta ra ekelesia ta ra varkurai, ma go i papait
    ia ta ra luaina mata i diat pa dia nurnur?
  msm-NT: Di sikiyu man nasi no migsusuun to pagtuu to ogpaaakusaray duon to atubangan
    to kona no mgo magtutuu!
  myk-myk: Ayiwa, ta lʼa saha can na, nago ceboro wa wu shɛ kayuu teŋɛ ni ceboro wa
    ni fanha puga, sipyii mu piimu ɲɛ Kiricɛɛn wɛ?
  sbe-sbe: Na luwamiuyena tausunuma tamowaina hesau kana kaha ye hai na ye laei tautolehedudulai
    udiyedi na ye lauhetala. Na laulau ta meta nige taukawamamohoi matadiyena kwa
    ginauli.
  mcr-mcr: Iiŋä miqä ipiyitaŋi, quuvqä heqiyqä hŋquki, huiziqueŋi, ämaqä quuvqä maeqiyqä
    hŋquauŋqä, jänä emäkipŋqänä, ätuma uwquenji.
  cux-NT: Nduuti chi vɛ́ɛ́ 'aama hermano chi deenu ca nguaaⁿ ndís'tiī, ¿dɛ'ɛ̄ cúúví
    chi ngeⁿ'e hermanos ndúúcū vaadī 'caa'va yeⁿ'é yā nanááⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́
    i'téénu yā Señor Jesucristo yeⁿ'ē yú?
  tur-YTC: Kardeş kardeşe karşı dava açıyor, hem de imansızların önünde!
  san-ITR: ki nchaiko bhrAtA bhrAtrAnyena kimavishvAsinAM vichArakANAM sAkShAd vivadate?
    yaShmanmadhye vivAdA vidyanta etadapi yuShmAkaM doShaH|
  bel-N: Але брат з братам судзіцца, і гэта перад бязьвернымі.
  sch-sch: Manêkin, khristien ankhatin a sûngsuok leh an insûkloina roijêkna mintungin
    sonongngei a man jêk ngâi hi!
  mic-MIQNT: Gatu awna newgte'jit ta'n getlams'tg ela'latl igtigl ta'n getlams'tasilitl
    ugjit ilsumugsin ta'nig mo getlams'tmu'ti'gw. 'Lpa 'ntaqo'qon pegisitu'tij ugjit
    ta'nig getlams'tasultiliji.
  huu-NT: Iese fɨnocabiñedomoɨ; iadedɨ nɨcɨno omoɨ creyentiaɨmo ia, Cristona ɨɨnoñedɨmɨemo
    jɨaɨe creyentena llogɨdocabitomoɨ.
  jiv-NT: ¿Urukamtai Yus-shuar ni yachi̱ji̱a̱i̱ itiurchat pujakka Yus-shuarchanum
    wea iwiaratniun?
  otm-NT: Ha i jatho da zix rá cu bʉ 'bʉh ra zɛ'mi n'da ra 'yɛ̨c'yɛi, nɛ hing ra 'yɛ̨c'yɛi
    a ra zɛ'mi.
  dah-dah: Hubu niŋgeb gogo dindikeŋ uliŋ kadom igiŋ ma nurd guneŋ teŋbe merere yirniŋ
    yeŋ Yesu niŋ dufaymiŋ saŋiŋ ma irde haŋ mar diliŋde yukuŋ haŋ?
  tnk-tnk: Mətə piəvtaha mi krouəvisə mɨnrau me rouuvehi rouevən tɨ nərmama səməme
    həpkɨni mhə nɨpərhienien ia Kristo mə irəha tuhəkiri nəɡkiariien səvənrau.
  kpr-kpr: Avata ne jo amingae eraeva. Ne nunda nunda beisiga use, yama gavana tumondari
    iraede aikena buvudo, aminda koto eraeva.
  san-IAS: kiñcaiko bhrātā bhrātrānyena kimaviśvāsināṁ vicārakāṇāṁ sākṣād vivadate?
    yaṣmanmadhye vivādā vidyanta etadapi yuṣmākaṁ doṣaḥ|
  nho-nho: I te saaita nei raa, teelaa ko te tama are e lotu raa e hakattaki tana taina
    ki naa tama see lotu raa ki hakatonutonu te heaatuna laaua naa.
  gym-NT: Akwa mtare ja mräkä iti tödekaka Jesubti käta niara mräkä Jesu käbti kite
    ngise kritoboye akwa, ¡kritobo tödekaka ñakare Jesubti ngwärekri munta niken ja
    ngwena kwärikwäri!
  azg-NT: Majoꞌ ꞌoꞌ mañoonchen ꞌnan contꞌahoꞌ. Ncüiihoꞌ vja juu vatsꞌian, vaquen juu
    jñꞌoon nacjooꞌ ncüiichen tyje juu na mantyi vantyja tsꞌon. Ndoꞌ juu tsꞌianꞌñeen,
    contꞌahoꞌhanꞌ na tondëë nnꞌan na tyiꞌcovantyja nꞌon Tyoꞌtsꞌon.
  bhd-bhd: बल्के विश्वासी लोकन एप्पू मांमेइं मुकदमे भोतन, ते तैना भी गैर विश्वासी
    लोकां केरे सामने।
  too-NT: Ca'tzīyā'tit que a'nan. Chuntza' tū' tzey a'nchī tlahua'yā'tit a'xni'ca'
    kalhatin a'ntī kalhlaka'ī' lā' namālacapū' ā'kalhatin xatā'tin lā' nalacāxtlahua'yā'tit
    na ixlacapūnca'n a'ntīn tū' takalhlaka'ī'.
  ind-AYT: Malahan, antara saudara dengan saudara pergi mencari keadilan di hadapan
    orang-orang yang tidak percaya!
  cjo-NT: Omaanta tee apatziro pikijakiri piyemijantzinkarite, tema eejatzi pawentaakari
    kaari aapatziyariri Jesoshi. Pantzimotakiri kaari kameethatatsi.
  nsn-nsn: Bo inggoum gete kusa sikoroin me tang sioko me puh sira paar, tang uanotono
    katong e uolo ueliuingua tar puhono tasir tamata ge ahik pah ra tagorong mana
    tagu tang Kristo.
  san-DEV: किञ्चैको भ्राता भ्रात्रान्येन किमविश्वासिनां विचारकाणां साक्षाद् विवदते?
    यष्मन्मध्ये विवादा विद्यन्त एतदपि युष्माकं दोषः।
  tna-NT: ¿Ai puji ni da piada edue ja pia edue Diusu shanapaji mahue huaraji aida
    butse su tuaquisata cua?
  lid-lid: Arile bwe, aha ja, adeu nadu tine aha amwenen ales ere ta sahou udu mada
    ndramak ta anuhun sahou, iy nane tanan Kindrei bwe!
  wim-wim: Niiy ngul ngeenak kulangam kal-kalwuniy courtakan e? Niiy ngul ngeenak
    kal-kalwuniy Christians yaꞌ al-alantan a? Aꞌ niiy ngeenak waaꞌ-waaꞌwuniy um thanttangana?
  zga-M: Ulya khuva umuyevelile isalunchi ukeresite yumo iluta khulibalasa tena nukelesite
    uyunge, ninongwa incho nchivekhiwa khungega nungwa incho nchivekhiwa khungega
    hungwa uyusikhwamini!
  yom-yom: Vayi enati khomba beki ndiandi mambu buna wukumfundanga kuidi batu bobo
    bakambu wilukila.
  san-SIN: කිඤ්චෛකෝ භ්‍රාතා භ්‍රාත්‍රාන්‍යේන කිමවිශ්වාසිනාං විචාරකාණාං සාක්‍ෂාද් විවදතේ?
    යෂ්මන්මධ්‍යේ විවාදා විද්‍යන්ත ඒතදපි යුෂ්මාකං දෝෂඃ|
  yut-yut: Mani ji da notji nandaŋ gadat dɨma aŋ amɨn da dabɨlon paŋkɨ gen yaŋ yomaŋ.
    Uŋun tagɨ dɨma!
  grc-BYZ: ἀλλὰ ἀδελφὸς μετὰ ἀδελφοῦ κρίνεται, καὶ τοῦτο ἐπὶ ἀπίστων;
  cpc-NT: Aña jiroka pikantapiintaka, piyaatashiyitakiri jiwari kaari kimisantatsini,
    pikowakotakiri jiwitsikayitimiro pimaamanitawakaa, okantawitaka pikantawakaapiinta
    “iyikiiti”.
  nhg-NT: ¿Quie beles conbenierebe que sente tocni ma quebica iquieja cuntra ocsente
    tocni, hua hasta quemachestes inmixtla de niecate tli amo moneltoca? Amo, nocnihua;
  nya-nya: Koma mʼmalo mwake mʼbale atengera ku bwalo la mlandu mʼbale mnzake kukaweruzidwa.
    Zonsezi pamaso pa akunja!
  ngu-NT: ¿Ijqui nonequi para se tocniu quiteixpanhuis yacaj ocse intech on jueces
    yejhuan xtlaneltocaj? ¡Nemechijlia, tej, ica ca!
  kup-kup: Met arim nari parum modariz ñetiv iñidoh hezarin sat mañamahan, mod pori
    ñevok bizat hatevetet ba oñ batamahaek tin bon, pot arin ev añamoh.
  jid-jid: Li vayi ni vayi bi bwu Rji hahe kotu ni blater sharia baba biwa bana to
    Rji na.
  wmw-wmw: Kwasa javyo, nduyenu akuka kutiribunali kunkashari mwenziwe, akalamuriwe
    na wanu sawamini, sababuni?
  gmv-GGM: Gido attin ammanizadey hara ammanizade mootanas alame pirida keethe baanas
    bessizee?
  ssg-ssg: Tuahe amuto kum aile ukek ien. Amuto he sulusul alia amuto hani teka ti
    hong paxaiai kakain, a tesol seilon ien laha kum soh ti Haeu!
  zpo-NT: ¡Per lee re gu, leezha gaazh gu tub kwaan tich stub gu, tira nya gu nu nzaa
    gu kwenta lo xaa nak zhiin, tub xaa nanakt xaa Jesús!
  poy-poy: Kumbiti, mlongu yumu kankumjega mlongu muyaguwi kushizyungu na kawaleka
    wantu yawamumana ndiri Mlungu wamtozi.
  qwh-NT: ¡Atatau creyicoq pura liryarirpis manam wiyaräcuyanquitsu! Todabiaran tse
    mana creyicoq autoridacunapa nopancho shimpipänacoq ewecayanqui.
  gaw-gaw: Ag doyak amu iiṯa amunu ag lailḵad heṯoḏiadḵulagnu amu ag danab Kristusnu
    kobol ii dooṯeb ele amu, ag noolagp̱a heṯoḏiadṯeb.
  nca-nca: Quko yendo ŋunde kama teyoteŋgo. Kini, topé kato eneŋo topé ka unipare
    iŋondutu kama teyoteŋgo ŋuro toŋeyemo mande khono rotoyote.
  zpz-NTPP: Nap zir duri bee ni dey lat de mbecy ni Crisht, gazeꞌ nu cha dey lo de
    fushtiz nu walab mbecy ni Ñgyoozh nu gri beey ni dey.
  mkj-mkj: A joah, emen joauloang inla mwoalen koapwung uhwoang emen joauloang, mweidoahng
    pwa irai ma joah pwojon en koapwung iroa kan!
  zac-NT: ¿Pëllë rquiꞌni tubi narialdí lduꞌi Dios, guëdchíꞌbëll demandë lu stubi saꞌll
    delantë lu ra juësi naguënë́diꞌi Dios?
  kyg-kyg: Vaehae, lapakaemo afaꞌa alita api aita noꞌapatayaꞌmonanafa apakesa afiꞌa
    fatago nosaya vayaꞌaitegamo apavalelitapa neꞌvae.
  kmk-kmk: Masapul kada idaḻum din osa ud sunud na ot sadat adi manuttuwa ud mangilintog?
  cao-NT: Jama, chahahuayamahai ca juez qui mabë xatë bo boqui mato pë, chahahuayamacanaibo
    bësojo ax tsi jato qui quësoxëna. Anoma quiha.
  bbr-bbr: Utianik, ak kiro onok wa tainoriäi. Ak kamuk kar ro kon jauk Anut nukan
    ämän wa tainoriäu ro nukan amukup kasikan ro siakup kon onok wasare muraun imäi
    poteäu. Kiro onok aru.
  inb-inb: ¿Ima­pa­tak waug­kindi rabia­chi­na­kus­ka­ta mana Cristota rigsig­kunata
    jus­ti­sian­ga­pa willa­na­kug­rin­gi­chi?
  hrv-hrv: Nego brat se s bratom parniči, i to pred nevjernicima?
  box-NT: Àwa, bìo á mi wé lɛ́n va bìa yínɔń ɓa kèrètĩ́ɛwa cɔ̃́n à bán
    fáa mi tũ̀iáwà so lée bìo na ko làa wéró le?
  ote-NT: Ha nuꞌahʉ́ ora guí pɛꞌtshʉ ya tsʉi co ꞌnara cu, ꞌbestho guí paha guí ña̱tehʉ
    co núꞌʉ hingyá gamfri.
  wnu-wnu: Ego an bo munon eng nipat qut bigune munon Yisas me imbig igour eng musitarar
    qamb ebet igoumon.
  zam-NT: Bli gu' xtùuz co' huen huen, ¿ché', lìcque', ndxàal hue' gu' thìb hues gu'
    co' ndxela's loo mèn nac zin' co' indxela'ste par tub rez gu' cón che'n gu' làth
    gu'? Ihuente li gu' con'a, ey.
  zyp-NT: Canghrasala, ma hraco cang lytah uny pakheh tah pakhehpaw khah a zing lypaw
    sahlo hme leco taza a va cui laky thlang!
  sey-NT: Sehuosiquëpi cajë sehuosiquëre sa̱ñope caye payere iye yeja ëjaë sehuomaꞌquëna
    quëaye coꞌaji.
  nvm-nvm: '@see-verse:1CO.006.005'
  mps-mps: Tiali goli dagego te tiwai ebo meni. Te po pagede naga te ama me deligo
    te gasa ama me te po tų ela mayu, tama te Kraisde konealubo po dąų wasiąwani
    bidi dabe gedude te po tų ilibo da. Te dwali.
  pab-NT: Hiyaiya, haiyaharenai waiyorexe tyaonita xinekoni. Xakore hoka xoalini harehena
    hoka xihinaeharenae xakolaita matyakekoneharenae ana, kalorexenae ana hoka xiyaneta
    awaiyekehalakatyaha xomana xawenane maheta.
  llg-llg: Tehuu hataholi kamahelek esa, hela noo ndia tolanoo hataholi kamahelen
    neni mamana naketu dedeꞌak neu! Naa te, mana maketu dedeꞌak ndia taa namahele
    Lamatuak.
  kyf-kyf: Nɩɩ, sa bhelia -bhelia kɩklalɩ dʋdʋgʋ -nyɩma 'nɩa -Lagɔ -yii gbʋwʋbhunya
    'yua?
  tpi-tpi: Orait bilong wanem wanpela brata i save bringim narapela brata i go long
    kot, na i kotim em long ai bilong ol man i no bilip long Krais?
  mih-NT: Zoco sahan ndo nuu ra cu tyiño ta tyaa ndo cuatyi sata hermano ndo nuu ra
    ña sino iñi.
  qvh-NT: Sayno rimanacorga mana alitami ruraycäyanqui. Nircurpis pengacuyänayquipa
    trucanga Jesucristuta mana chasquicog autoridämanrä aywaycäyanqui quejanacuyänayquipä.
  kms-kms: Pudi muq nungoqi oyi Jisas ningg wute aye ane ker rise kin te ware kot
    pe wo di wute God nei mimbig segi kin ni gri wand te teti mawo!
  agn-agn: Monorang pamagdimandan amo, logod kontra logod, ig don pa mismo ong mga
    taw ang indi pamagto ong Dios!
  nhi-NT: Pero cauitz, yeh se tocniu iuan ocse mixnamiqui, uan moteiluitiueh iuan
    se naquin amo tlaniltocani.
  ttc-NT: '[Per k''onti''l] sinoke cha nkxqanin ti''j junky etermanx exolx b''ix nkxik
    qaniyon kywitz xjal aj k''onti''l nkye''okslan.'
  dan-1931: Men Broder fører Sag imod Broder, og det for vantro!
  kwj-kwj: Woro mina, o sumbu hinga ku wosinda nambwe, o keke hiparakambwe fori hiparakambwe
    forini o kotimwonda. Woro o sumbu hinga sembe haro himako i miyaningisopo ki mina,
    sembe ha nambwe hoko pe hima lei miyaningisopo ki ku wonda.
  vie-OVCB: Anh chị em kiện cáo nhau rồi lại đem ra cho người không tin Chúa phân
    xử!
  kze-kze: Áánútun-aaiyavesa ímo áraire siráawaira'a mátinke'a sé'a moórá-aimba arupí
    umásínkáaro sé'o kwéomba mindá sáwí'an-iye.
  mpj-mpj: Palujanuyan mirta Jiijajmili walyja juntumaraka kawa kuutkarti!, Jiijajmili
    ngurrpakajakarti, jurra!
  lbk-lbk: Nay pay ya ke yo't idchalom isnan okom ay maid pammatina, nan ib-ayo ay
    mamati!
  mto-NT: ¿Jadi pyaatyp yꞌake̱e̱guip je̱ꞌe̱ vineꞌe je̱tseꞌe aꞌuts ahꞌajch ukpu̱ aꞌuts
    atsa̱ꞌa̱ mnañu̱xa̱ꞌa̱ajadat je̱ja je̱ to̱kin payo̱ꞌyva vyinkujkta juuꞌ veꞌe je̱
    Nteꞌyam du̱kajaanchjaꞌvidup?
  bzh-bzh: Om sën ham ti nenër ngwë, lob luho denepevis medeneya vu alam sën su denesepa
    loḳ Kerisi rë lo in bë degenġo luho hir ġaġek-ë?
  guj-2017: પણ અહીં તો ભાઈ પોતાના ભાઈ સામે ફરિયાદ કરે છે; અને તે વળી અવિશ્વાસીઓ સમક્ષ!
  jvn-NT: Lah kok sampèk sedulur sing sijiné nggawa sedulur liyané nang kruton sing
    ora ngerti Gusti.
  byr-byr: Sarɨmɨ yɨdaꞌnanyabwina mamɨdɨnyɨvanɨgaꞌ. Aawa. Neyaꞌmwe pwai neyaꞌmwe pwarɨ
    kotɨya maryadelyɨ. Yɨ nabaai Kɨraazɨtɨyarɨ malɨmwagyadɨvɨsara kotɨya maryawɨbwaryaꞌneraayaba
    sara yadelyɨ. Tewaanyabwi daaka!
  ian-ian: Wan wawa apma vapmba ana yetɨlɨgangwuk. Kavle vapmba yetɨlɨgangwuk. Ngwut
    nat nɨmba kat kotmak kat kalilɨgangwuk. Godna mbaapmamba lɨga nyan ana ndɨ kwo
    nyan sɨga nagulɨgandɨ.
  hun-hun: Sőt atyafi atyafival pereskedik méghozzá hitetlenek előtt!
  mcf-NT: Mibipadquid Esuquidistu tantiaquid utsibo yacno nidenquio yec mibipadquidpenquio
    Esuquidistu tantiesa yacno nidshun utsibëd chushcananaid mimbi chieque. Adenda.
  kjs-kjs: Gore nimina ame medame ame rado-para kose lape agale lea-le makuaae alinu
    napimi kone salo. Go rabu kone narulae alinumi apo kose lape agale pagoma rumaalimi.
  mni-mni: Adubu madugi mahutta thajaba ichil-inao amana amagi maiyokta wayelsangda
    wakatle aduga thajadabasingna wathok adubu wayelhalle.
  yad-NT: ¿Ta̱raju̱ satu̱chutaniy jityeryi̱, ta̱raju̱? ¿ta̱raju̱ satu̱chuta ridyiya
    jiryatimyu̱ ne Ju̱denu siityari̱vadyeryi, ta̱raju̱?
  mxb-NT: Chi̱ diꞌa iin kúú mií ndó, na̱ kúú kuendá Jesús xaa̱n, naá táꞌan ndó, ta
    néꞌe táꞌan ndó kuaꞌa̱n ndo̱ keyíko̱ saꞌa̱ ndo̱ no̱ó ta̱a néꞌe choon, táꞌa̱n ra̱
    ko̱ náꞌá Ndios.
  pon-2006A: Ahpw kumwail uhdahn kin lelki mwoalen kopwung riamwail souleng kan oh
    wia kopwung rehn me sohte ar pwoson!
  maq-NT: Peru ngu ngayun xuta ladu rë Jesús ne, vinchun jyë́ rë jingu sa xuta ladu
    rë Jesús, ¡hane hisca vanguncujun jyë́ vëhë xcun xuta xi sahmicuendaain me Nina!
  hto-hto: Ja birui da ama jɨáɨmamo júfidogafue comuíadɨ, Juzíñamuimo ɨ́ɨnoñede jaɨ́cɨna
    fɨnóraɨma uícomo lluájifɨredɨomoɨ. ¿Meita bie izói írede? ¡Inide!
  por-BRBSL: Mas irmão vai à lei com irmão, e isso diante dos incrédulos!
  ces-NKB: Ale bratr se soudí s bratrem, a to před nevěřícími!
  cui-cui: Ponbe paxam jiwana pam, ponbe pejume cowʉntsinbe Jesucristo, baponbe nababe.
    Ichʉn xua baponbe jiwana pona ichaxota pon jiwi peyabara paebin pon jopa pejume
    cowʉntsin, xua peyabara paebinexatsi pon abe peexanaexae ichʉntha.
  boj-2014: Kiyaqa Kristen was bei a was bei osim anjam pegiyo tamo Yesus qa naŋgo
    areqalo siŋgilatosaieqnub qaji naŋgoq gilsim naŋgo ulatamuq di tigeltqas?
  eng-OEBUS: Must a follower sue a fellow follower? In front of unbelievers?
  eri-eri: Ariya taate bona, baabo ete no bemu haudu bona kot langa goi ganga, nere
    fai Kristus bode huwanyanege ada ngalengade waha agenege langa kot haawe tu-tuna?
  wiu-wiu: Pine to̱a akateko ago padeka tetepo toamokolo kini kini koiso akanali yokala
    tekete tiki. Nipa Akolaline agale yakamene-kiti kakakoa tekete tiki.
  swe-swe: I stället går broder till domstol med broder, och detta inför otroende.
  cth-cth: Atuteh, hmaunawngha reira na kâtoe awh dueng laipalah, hote hah, kayuemhoehnaw
    e hmalah na kâtoe awh.
  mti-mti: Meoya tatawa me tatawa da danawa piriwane aug puiyuyu te munne? Sira me
    anotumat onan igiyawa namuwo baraune?
  pad-NT: Hojaki ida. Asohipa'itxirihi ida Cristo kaija'ari igamina-ra osavini ija'ari
    nasohiva abono vakadibadani kagorania, Deu-ra avigarikia binasohija kaimoni ida
    vakadivarani.
  twi-twi: Eye sɛ wɔfa saa ɔkwan yi so anaasɛ onua de onua bɛkɔ asennii ama wɔn a
    wonni gyidi adi abua wɔn asɛm?
  hlt-hlt: Tedae manuca neh manuca loh aka tangnahmueh rhoek hmaiah khaw lai a thui.
  tbz-SIM: Dɛ̀ ketɛ́ kɛ í dò ndi mmɔkɛnɛ̀ ditɔbɛ̀ tìmɑtì kɛ nɛ́ bɑ́ɑ́ tì kɔ̀tɛnɛ̀
    bɛ̀ɛ̀ í tũ nKuyie mbɛ borɛ̀.
  san-GUJ: કિઞ્ચૈકો ભ્રાતા ભ્રાત્રાન્યેન કિમવિશ્વાસિનાં વિચારકાણાં સાક્ષાદ્ વિવદતે?
    યષ્મન્મધ્યે વિવાદા વિદ્યન્ત એતદપિ યુષ્માકં દોષઃ|
  ake-NT: E'tane ru'ku, tʉron nɨ uya tʉtonpa arɨ ko'tʉ ta', apurɨnin nan pen nɨ rakʉi'!
  qvn-NT: Chaynuy mana rurarmi gamcunaga imapitas nä acagyachinacururga, Jesusman
    yupachicug-mayiquita Diosman mana yupachicug fiyiscunaman gayarcayächinqui.
  tku-NT: Ca'tzīyā'tit huī'lh. Chuntza' jā tze chī tlahua'yā'tit a'cxni' chā'tin tī
    a'ka'ī' ē namālacapū' ā'chā'tin xatā'tin ē nalacāxtlahua'yā'tit na ixlacatīnca'n
    tī jā ta'a'ka'ī'.
  bjk-bjk: Inexalik a dauleng ke mum tobo bulbulus abo Kristien kabise xö warkurai.
    Me mum bo ömaraxen lo abo tabuno nunu rua xurxure ötöxödös e mum.
  msy-2020: Ezɨ manmaghsua, Kraisɨn adarazi uari isava, gumazir nɨghnɨzir gavgavim
    Kraisɨn itir puvatɨzibar damazimɨn ghua uari isa kot garɨsi.
  bpr-bpr: Bay, yé balingyu nimò, sebe gamu di ukum, na yé mukum gamu i dad to là
    ftoo.
  cle-NT: Hi³ja̱³ xiáh³ hi³ ga³cuo³ah³ dsaa² chiáh² oóh²ah³ ba², baáy⁴ rúh⁴ñi² diáh⁴
    hi³ há⁴hé³ ca³dsa³taáy³ chiáh² Dios.
  txq-txq: Tehuu hatahori kamaherek esa leꞌa noo ndia toranoo kamaheren, neni mana
    maketu-maladi dedeꞌak matan neu! Naa te mana maketu-maladi dedeꞌak naa, ta namahere
    neu Lamatuak!
  aaz-aaz: Mes apirsait es anheer neik in aon-bian apirsait neu afeek rasi! Te kaah,
    afeek rasi naan ka npirsai fa Uisneno!
  qup-NT: Chasna kashpantata kirikkunapura rimanakushpa katinkichi. Mana chayllachu,
    ashwan Jesukristuta mana kirik apukunapa puntankunapi rimak rinkichi.
  dop-dop: Pǝ nǝɣǝsǝnɑ mǝ tɑɑ nɔɣɔlʋ ɩ́ wɛnɑ ɩ tɔɣɔntǝlɛ nɑ tɔm, pɑ́ yɑɑ tǝmɑɣɑ nɔnɔɔsɩ
    kɛ mɑ tɑ nyɩ ɩsɔnɑɑ kiŋ nɑ?
  azb-azb: Amma qardaş qardaşla məhkəməyə gedir, üstəlik imansızlar qarşısında!
  eng-DBY: But brother prosecutes his suit with brother, and that before unbelievers.
  guo-NT: Xamal Jesús pejwʉajan naexasitam xot, kaen xamalxot babijax is wʉt, ¡nabej
    bʉflae' juez poxade japon aton tasalaliajwam jaxotde!
  hla-hla: Ga toa katun e kot tsipon nena a hahatoulana i tanen ba te hanigana te
    ga tsimou menien a tsonun hamou turu ranga te hahamanana.
  mav-NT: Ma'ato wẽtup ok eiwy ok eheinyt'in ko'i ewetioto sura­ra'in kape yt imohey
    i haria kape uwe waku uwe yt e hamo pote yt eiwe'eg hin i eipe.
  kpf-kpf: Nâŋgânâŋgânâ zo yatâ ziap. Zen ko yatâ mân upme. Buŋâ. Yesugât kâmurân
    gokŋâ ŋâiŋâ buku ŋâi sot den muyagei a um kâtik zeŋgâren mem âine sâm kwâkâme.
  ppo-ppo: Dia̧sisi atéró donoréni, Kótópaae tuȩ́ tiki tirénire so whi̧né keletómó
    mepaae no ne hamoma só deraairaalu, fo tokó̧ló taletere Gavman whi̧rapepaae taleyae
    du ai betere ape!
  hin-2017: वरन् भाई-भाई में मुकद्दमा होता है, और वह भी अविश्वासियों के सामने।
  wol-KYG: Ab gëmkat daal mooy yóbbu mbokkum gëmkatam ci yoon? Te loolu ci kanam aji
    gëmadi ñi sax lañu koy defe far!
  bef-bef: Lenalitoga moneuba laluꞌafi hiti foipanaꞌatiti huto hulenogomo Huꞌmamofihi
    mekeheliꞌahana bonaꞌmagitoga lelito bigo lu laga hi eteꞌahabe. Bati mehina suhi
    nehabe. Lenali ka foya huto hulata nohina yanauba mono katini li kele lilata nohibe.
  amm-amm: Kotoso mulumolo luwai noko momai amu no hani monoi imo lukaso ukuwano monoi,
    mulumolo luwai somiso nokoni molo timai no? No mo kwaimo muwoi, koiyau.
  zaj-zaj: Kinhu cha kukanganya, munhu yamtogole Kilisto komgala munhu miyage yamtogole
    Kilisto kukitala na kuwatenda Wamhazi walamule mbuli yake!
  chq-NT: ¿Tɨ 'ná¹ 'nɨɨ¹i tsaruu'²¹i tyani 'in jmoo¹o 'ii'²¹ 'in jo tsá²‑tsi Dios?
  swp-swp: arinai eda pele tauna esau ena tau i laei laugagaeo abaheduduraina numana
    eai, eo tatao isi nige tauawaabi matadi eai?
  bjr-bjr: Innee Yisuna ufara iri mariasa sia andeeqannisee mariafanoo, inneeqa nikaqaafasaa
    kimariasa mara maree sia Anutuna ufa iriasaki quqee mariafanoo aaqaida miqi mariafanoo.
  aby-aby: Enoba moi Godinu wake naukaku mima moi Godinu wake naukeifeku mibake wayai
    wake wefekuie Godinu wake nauke dakaisa oroubairo anifekuro i wayai wake wefeku
    ibai yaisina weforafekuro naufeisa. Anemebake eno ukaisa?
  eng-YLT: but brother with brother doth go to be judged, and this before unbelievers!
  jni-jni: Kasi ane ani izi, unu tarsa Asere ma ha unu nu tarsa Asere ani kubu, aje
    adesa mazo me unu tarsa Asere ba!
  kne-kne: Ngem sana et ay idardarum yon iib-a yo ay mamati sin sangoanan di adi mamati!
  tgj-tgj: Vmabvya kristan akonv akonyi rinyingla kvbanaam lo vngla mvngjwngmanv nyi
    vdwa gungnying nga jwngkadaka moyadu!
  gui-NT: Echa oporogüɨrovia vae reta oñeapo oyoe oporogüɨrovia mbae vae reta jóvai.
  quc-TT: Man je ta kꞌu ri tajin kibꞌano, xane jun alaxik kuꞌtzujuj jun alaxik chik
    cho ri qꞌatbꞌal tzij, kakibꞌan kꞌu we riꞌ chikiwach ri man e kojonelabꞌ taj.
  heg-NTPO: Lole atuil in parsai mes kil nol un kaka-palin in parsai ka, lako se atuil
    in nutus dasi ngas silan nam! Molota atuling in nutus dasi na, parsai Ama Lamtua
    lo!
  ptu-ptu: Sapo' deem di to matappa' palla' ia penabanna umpahapa' padanna to matappa'
    lako to tä' matappa'!
  bzd-NTPO: Erë e' skéie a' mi'ke ñì kkatök s'shu̱lökwakpa kë̀ e̱rblöta̱' Jesús mik
    esepa ska'.
  kwf-kwf: Bore ma kamuꞋa, ana kaidaꞋi ta ngwae nia kwaifatai faꞋinia ta ngwae logo
    Ꞌi safitamuꞋa, nia ka leka siana na ngwae kwaigiosi neꞋe noaꞋa kasi faꞋamamana
    ana sa Jesus Christ fuana faꞋasagalana. Ma ru neꞋeri noaꞋa kasi leꞋa!
  eng-WYC-2017: but brother with brother striveth in doom, and that among unfaithful
    men.
  eng-WMBB: But brother goes to law with brother, and that before unbelievers!
  zat-NTPS: ¿Dxun na ba xen tu bi bíchedxu cheajtágube' zria da dxaca chee̱be' nen
    benne' ljwézrebe' lau tu benne' dxuchi'e̱ da dxaca, na' quebe naque̱' bi chee̱
    Dios?
  spp-spp: Tá kacɛnnɛ li ɲyɛ li li, cìnmpyiibii pi à piye yiri fànhafeebii yyére,
    mpiimu bá pi ɲyɛ pi ɲyɛ a dá Yesu na mɛ?
  zty-NTPS: ¿Nakx̱kze gak to benne' nake' che Benne' Criston' chi'e lježe' yolawe'
    gan wchi'a ḻáže'gak benne' ka' bi žejḻé'gake' che Benne' Criston' ḻégake'?
  mek-mek: Kai oi aami akimi Kristiano papiauꞌi fou epomiai akekua emia aisama egaꞌina
    alokapa kai emi akekua oafia iifa ipakaina papiauꞌi, Deo akepakoꞌania auꞌi eeꞌi
    olaoaina.
  aey-aey: Euqa age gemona dana oso uqa cotig gesiladec jona mudina, odocob dana Kraisnu
    wawaga qee meleena eu amagana gesildogina.
  urd-GVH: लेकिन नहीं। भाई अपने ही भाई पर मुक़दमा चलाता है और वह भी ग़ैरईमानदारों
    के सामने।
  ycn-ycn: E'iyonaja inaquiyana Jesucristo hua'atéjena, arucátaño pecohuácaca. Raú
    ne'ejná ajopana chaje, nalamá'atacaloje najló puráca'aloji penaje. Uncá Jesucristo
    ja'apiyá jema'ajeño calé necá, ne'ejnacárena chaje.
  djr-djr: Nhakun nheny ŋuli ŋunhi waŋganydhuny gäma ŋunha wiripuŋunhany Garraywalaŋumirriny
    mala-djarr'yunaraw balanya Garraywalaŋumiriwwalnydja yolŋuwal?
  kvg-kvg: Klisten ezoqam, Klisten ezoqa nøme, manqa ovøyam-te teve, ndøgo soqaín.
    Geté uni tøne-soqa-ín ndǿgo, Klisten ezoqam, Klisten ezoqa nøme, bavokho ezoqam-te
    tendaf, manqa ovøyam-te vømǿvē, ndigu Mbumbukiam unimanqatinteav ndigu.
  rug-rug: Ba lopu gua tu si gamu. Karua tie te Karisito si varituraṉa latu pa vinaripitui,
    meke sari na tie varipitui huporodi tu si vilasia sa dia vinaritokei!
  hop-NT: Noqw ōviy soq tuwat nātupkom haqam hin yukiltiṅwuqat aw nāwikvaṅwu, hikis
    piw qatuptsiwni’yuṅqamuy amumii.
  san-URD: کِنْچَیکو بھْراتا بھْراتْرانْیینَ کِمَوِشْواسِناں وِچارَکاناں ساکْشادْ
    وِوَدَتے؟ یَشْمَنْمَدھْیے وِوادا وِدْیَنْتَ ایتَدَپِ یُشْماکَں دوشَح۔
  heb-LB: '@see-verse:1CO.006.005'
  caf-NT: '''Et whunts''ih lhe''ahja! ''Ilhunuh dune dulhutsin ba nahutedeh ts''un
    wheyalhti. Ndunnah naheyelh huba ''alha cha''hoot''ah, ''et whunts''ih hububut
    ninilhti.'
  mio-NT: Ña vaha cha sayaha ndo chi tahan ndo nu ra cumi tiñu, ta ña chinu ini ra
    cumi tiñu can chi ra Ndioo.
  srq-NT: —¿Mañɨ ure ra re? ɨ aroneate Jesús quiato ñee Jesús quiatoã nderecua je.
  kje-NT: Enimaa mi ida man kalaka ida lolo man ho'ok kail kalarna. Onne kan mehe,
    maa man ho'ok kail onne ka namwali ma akin naili'il Makromod Yesus!
  gaz-gaz: Obboleessi tokko obboleessa kaan himachuuf jedhee mana murtii dhaqa; kunis
    fuula warra hin amannee duratti!
  kud-kud: Na hesi omiu yami paihowa nigele dumwaludi, wuwuna hiya nigele Besinana
    ana tauyemidiwo mehediyai amlaulauvetala.
  urb-NT: Pehẽ anĩ. Ixoty peho ym riki. Pehẽ mu ta riki je'ẽ je'ẽ rahã, jurujar ym
    ame'ẽ ta ruwa koty peho. A'eta riki je'ẽ je'ẽha mukatu riki. Katu ym aja.
  fra-LSG: Mais un frère plaide contre un frère, et cela devant des infidèles!
  san-HK: kiJcaiko bhrAtA bhrAtrAnyena kimavizvAsinAM vicArakANAM sAkSAd vivadate?
    yaSmanmadhye vivAdA vidyanta etadapi yuSmAkaM doSaH|
  cak-SNT: Pero pa rucꞌaxiel chi quireꞌ ta ibꞌanun, xa man quireꞌ ta ntiꞌan, ruma
    jun hermano xa pa tribunal nrayuoj-ve jun chic hermano chi nuꞌon arreglar ri ayoval,
    y ri achiꞌaꞌ ri pacheꞌ niꞌka-ve xa man quiniman ta ri Cristo.
  uvh-uvh: Beng sini' sidi tang guk mokngang ning sura fanaking wara' midi tipdidima
    ning kadapmang kareng u tarafira aming ka Kasira Aming ga' naktangka guk mo' titing
    wari tipdidimasam ga'sa' inagira faing uba.
  ino-ino: Mai'nekaiya'maki na'ya hiketapa ani ve'kale kake ohutapa nepu lapasaki
    kake hupatekefena Anumayamo a'kame no'malaya vaya'aite avaletapa ne'vae?
  gnn-gnn: Yo, nhumanydja dhuwali Garraywalaŋumirrinydja walala yolŋu'-yulŋu gutha'manydjina
    walala, yurru nhe ŋuli gäma yukurra nhuŋuway ŋunhi gutha'mirriŋunha bala dhä-wirrka'yunarawu.
    Yakana ŋamakurru' dhuwaliyinydja ŋunhi nhe yurru gäma ŋanya ŋurikalanydja yolŋuwala
    ŋunhi ŋayi yaka Garraywalaŋumirri yolŋu.
  yal-yal: Koni dɛnkɛlɛya muxuna nde bata a ngaxakedenna nde xili kitini dɛnkɛlɛyatarene
    konni dɛnkɛlɛyatarene yɛɛ xɔri!
  cnt-NT: ¿Rë₂ guë́₄ dsióg₅, lɨ́n'₂ 'nia'₂, juɨ₁lia'₂ jan₂ rɨn'₅₄ jniog₄ dsɨ₂dsiá₃
    dso₄ ne₄ dsa₂ i₂tsá₃ 'én₂?
  tif-tif: '@see-verse:1CO.006.005'
  nlx-nlx: तुमरा माय बाहख बाहख माय कोरटाम जाईन लेड़ाय केरतेह, एने तो बी विण बोरहावालान
    ओंगाण।
  apw-NT: Áídá’ nṉee ła’ bik’isn biłgo łaa yałti’go, aayánáltihíí doo ínashood daanlįį
    dahíí binadzahgee łaa yałti’.
  gum-gum: Inchen kan treeg martrab isui urasbe kan nuneebe katøgan nuneeba kwayam
    lawabe, juezmeran ‘tamara kettra’ chib, eshkab ambubelø køn Tiuswan køremø misaameran.
  not-NT: Carari piguisaneintobaca obiro aisa popiguemisantacagane, pabencari joes
    ira te inguemisante.
  plu-plu: Yisme kawa ipegpawa yaytak. Pahapwime Jesus gihiyega kamiye giyaki Jesus
    gihiyega ta git pahapwi ku pariye kane Jesus gihiyegama.
  iou-iou: In ude tänaŋi upäŋkaŋ äbot täŋpani kubätä noripaki wädäŋ päŋku manken teŋirän
    äma Kristota nämo nadäwanitä man u yäpmäŋ danik täkaŋ. Umuri pähap!
  ntp-NT: Ʌmo vaavoitudadami maitʌaagai isvan cʌʌsagi gʌaduñi dudunucami vuidʌrʌ ismaacʌdʌ
    maitʌrvaavoitudadami.
  rai-rai: I lawaai maa ta tena nurnur in ben taa balet raa tenalik u ra nurnur karom
    diat baa pa diat nurnur, kupi diat a naagagoni?
  haw-1868: Aka, na hoopii kekahi hoahanau i kekahi hoahanau, a oia hoi imua o ka
    poe hoomaloka.
  ffm-ffm: Ee, goonɗinɗo wullanoo goonɗinɗo banndum, tawa to ɓe ngoonɗinaali!
  arb-NAV: غَيْرَ أَنَّ الأَخَ يُقَاضِي أَخَاهُ، وَذَلِكَ لَدَى غَيْرِ الْمُؤْمِنِينَ.
  cop-CNT: ⲁⲗⲗⲁ ⲟⲩⲥⲟⲛ ⲛⲉⲙ ⲟⲩⲥⲟⲛ ⲉϥϭⲓϩⲁⲡ ⲟⲩⲟϩ ⲫⲁⲓ ϩⲓ ⲛⲓⲁⲑⲛⲁϩϯ..
  sri-sri: Mʉsã merãmʉ masĩgʉ̃no gapʉre ãmudorerono irirã, gajigʉ Jesúre bʉremugʉ̃rẽ
    weresãdʉarã, Jesúre bʉremumerã pʉrogue ãmudorerã waáa.
  nal-nal: Kunaze axazak ka inaxam paazaai xai lis taatum sina lamaskana Kaarisito
    zin naandi xawit di inaxam paazaai xuna klizang naan?
  kyq-kyq: Num gaŋ jꞋaak gɛnaa kɛn ɗoobm Isa al‑Masi ki kɛn ɔk taara ute gɛnaan̰ kɛn
    ɗoobm al‑Masi kic se ɔɔ ɓaa sakakin̰ naan jeege tun ɗoobm al‑Masi ki eyo.
  kwd-kwd: Tafe'ua mai amooru, na alata wane 'e orisu'usu'u fe'enia wane ngaa'i 'i
    laloamooru, ngaia leka te'ana nga ta'a ni kwaisufaingaa na'a gila 'ame tagoto'o
    ala Jisas Kraes fana fa'aodolana 'ola. Nga 'ola 'ilo'oori ngaia 'e 'ame le'a!
  ded-ded: Nga yofinenggac ngeni ine negen negensinggoc tosofocngina kecdae, ngeneng
    negen negensingngina kpac, yeneac kicfu kemma yoacfu faiemeandae.
  ewe-ewe: Ke nu ka ta wòle dzɔdzɔm le mia dome be kristotɔ nakplɔ nɔvia kristotɔ
    ayi ʋɔnu le dzimaxɔsetɔwo, ame siwo menya Mawu o la gbɔ?
  nuy-nuy: Nugurru aadanu nurru-yaminggarrina? Nugurru aadanu warra-minilharri, naa-yarrijgina
    warruburru-yung-guy waari-yinyung amburru-jambarrgiyn-jinyung wugurru.
  cop-BHC: ⲀⲖⲖⲀ ⲞⲨⲤⲞⲚ ⲚⲈⲘ ⲞⲨⲤⲞⲚ ⲈϤϬⲒϨⲀⲠ ⲞⲨⲞϨ ⲪⲀⲒ ϨⲒ ⲚⲒⲀⲐⲚⲀϨϮ.
  buk-buk: Bocke dec mac nem daŋ kêŋ iŋ ndê asidôwa daŋ kalhac lau naŋ sêkêŋ whiŋ
    dom, naŋ aŋgô-ŋga, tu bu sêmatôc iŋlu si yom-ŋga? Tu mac akôm bocdinaŋ-ŋga dec
    ku mac nem lêŋ aŋkuc Kilisi-ŋga dulu su. Mac nem lau sêkêŋ whiŋ-ŋga ŋatô bu sêkôm
    sac têŋ mac, me sêsôm yom tasaŋ bu sêŋgaho mac nem gêŋ ŋatô su, dec wasôm têŋ
    mac bu ahu gêŋ dau siŋ têŋ ŋac ma ahôc ŋawapac dau!
  pri-NT: Ba [wiàna càcaa wâdé na] ru pitòocia tupédu a cèikî, â [nye dau èpà kaa,
    na] rà wàrapwiri, na ara tàpé na càra caa cèikî!
  zpq-NT: ¿Da'nan' chjatagwle xya c̱he ḻježle len justis ca' beṉe' bi chesejnilaže'
    Criston'?
  por-TFT: Mas em vez disso, alguns cristãos entre vocês acusam outros cristãos no
    tribunal secular. E, pior ainda, vocês deixam que os processos sejam julgados
    por pessoas incrédulas {que os incrédulos julguem os processos}!
  gwi-NT: Ąįį googaa gwik'injiighit ch'ihłak ch'aroahkat zheh nehee dąį' juu gwik'injiighit
    kwaa nąįį ts'ą' nadhat.
  gvn-gvn: Yurra wanyurrinku kuli-muruku nyuyaway jakalba Christian-karinda, courtcasemunku?
    Kari yalamaka.
  nhy-NT: Mach kuale mota tla ankiwikaskej se amokni tlaneltokak inawak se jues katlej
    mach kineltoka Dios.
  asm-FB: কিন্তু তাৰ সলনি এনেকুৱা হয় যে, এজন বিশ্বাসী ভায়ে আন বিশ্বাসী ভাইৰ বিৰুদ্ধে
    আদালতলৈ যায় গোচৰ দিয়ে, তাকো অবিশ্বাসী সকলৰ আগত।
  okv-okv: Eto ungo embo vahai na namei ta degi pehumba ere ova amo God kiae embomeni
    ta titi ta ere ova.
  mxt-NT: Vatyi cuahan ndo cua cacan ndo cuatyi chaha yañi yo cuenda Nyoo nuu noo
    ra cuví tyiño cha ña chiño iñi chi Nyoo.
  tzo-NT: ¿Mi yu'un chacuyic ti lec ti te chba ac'anic chapanel ti stojol ti much'utic
    mu xch'unojbuc sc'op ti Diose? ¡Bu ba lecuc!
  ind-AGS: Tetapi sekarang, yang terjadi adalah sesama saudara seiman saling menyerahkan
    penyelesaian pertikaian di antara kalian kepada orang-orang yang belum percaya
    kepada Kristus!
  omw-omw: Nkyiqitairo kyuqe vu nraato vahiva mpovanto mwi quara avuqavu hiataara
    hia mwitaa hiavatama nkyi qata vakyaa mwihua mwi quara vareqata qumina vaisi hia
    Kotira qua riaahua hianani vi varita.
  yrb-yrb: Enoba mui naueta amarama mui naueta amara wawei webisuna nautawa uwarabai
    anibisu? Aneba eno utaita?
  maa-NT: Mìtsà ta koií kjoa̱‑la̱ nga bixkàn‑ko̱o xinguio̱o, skanda ya̱á onguíko̱o
    xinguio̱o nguixko̱n xi̱ta̱xá xi mìkiì beèxkon Nainá nga bìndaàjiìn‑nò.
  mcq-mcq: ꞌEnakaivo vweahi vweahaꞌe panimaa rojiꞌina puni unaꞌi ꞌotui ranamujaho
    maa raka?
  sus-A: كْنْ دَنشَنِيَتْييٍ عٍ بٌورٍ كَلَمُمَ كَاقِرِ شَ كِيتِ بَنشِ كُي.
  jpn-1965: それで、兄弟は兄弟を告訴し、しかもそれを不信者の前でするのですか。
  fra-SBL: Mais le frère va en justice avec le frère, et cela devant des infidèles !
  yka-yka: Saguwaˈ kaˈam, iye bahanbin moˈo meˈ palkalaˈbin dinaˈak hinukum si meˈ
    aˈa gaˈi bisan sandel pu si Isa Almasi.
  mle-mle: Aw atawa kwur-yaay, Kristen gwalugwa duw nak yikuw, adi Godak wukijibir
    ti maarkwanadi jas mwutamaam rasin tikuw, aw di adi di dikidi kapa Kristen gwalugwa
    duwaam kotiy ik.
  shp-NTPO: Joi akaibobires ikaxbira, mato joinbicho ianananyamakanai, jaskataxbora
    ikai, ja joi ayamai koshiboiba mato kaai.
  aom-aom: Röhu Christian agane göëro göho diröꞌe göro bavaꞌoromo jemesi jöho majëhijarujeje
    God-are jö bogo hejëꞌe ariböviohuro mevëhoꞌiröhego.
  geb-geb: Nde thav, guigira Zisas khothɨgi guma mbe, ana guigira Zisas khothɨgi guma
    mbe muuŋgi simtɨgeŋ ga nzuav, ana ndiga vov, guigira Zisas khothɨgi fhu gumgi
    nɨman ana nzuav nzuai.
  bsj-bsj: Dila nii bwangka kwama yakenti ki kiyange kice nii bwangka kwama mubolange
    kabum, niiwo nyombo kwama.
  cak-cak: Pero rix xa chivech nisujula-ka-ivi', y ri' chiquivech autoridades ri man
    quiniman ta ri Jesucristo.
  chf-NT: Pero anelaba a chenla buya t'oc otro hermano tu pänte' juez que mach u tz'ombe
    u t'an Dios.
  tlf-tlf: '@see-verse:1CO.006.005'
  piu-2006: Kuutawutjuku mayutju tjuṯangku wiya Katutjaku wangkawana kulilpayi. Yiitjuku
    walytja kutjupangkunta kuya palyantjala wiya nyuntu palunya tjamantjamilantjaku
    kuutawutjukutu tjana katitjipingka.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ nibiraj aweh tak i wili: Haj nchalic aweh tak i noꞌjbal
    naꞌn tak nok wi hab wach jenoꞌ aweh tak riwolej ri̱b ru̱cꞌ jenoꞌ ras richa̱kꞌ
    aj niminel, ar chic no̱j ru̱cꞌ i aj chꞌukul wach mahc jeꞌ ru̱cꞌ maꞌ reꞌ ta aj
    niminel, ilbal reh hab wach i coric rikꞌor? Reꞌ noꞌjbal naꞌn tak reꞌreꞌ maꞌ holohic
    ta soꞌ maj cꞌahchiꞌ acana̱b tak chi reꞌ jenoꞌ aj chꞌukul wach mahc maꞌ reꞌ ta
    aj niminel reh Dios cꞌahchiꞌ richꞌukbic wach aweh i cꞌaxquilal nacꞌul tak pan
    animinic tak.'
  tue-tue: Cʉ̃ʉ̃rẽ besedutirono tiirá, mʉ́ã Jesuré padeorá niipacara, Jesuré padeohéra
    pʉtope quẽnodutíra wáacu.
  bjp-bjp: Isau le gam fiti foron tualik gam la bin na nagogon, ma gam tel u na matan
    fanu ae biil ri unune.
  xon-xon: le ki cha ubaa ni una aabo cha bibɔjirb chee, ki ti cha binib bi kaa gaa
    Yesu ki kii na len baabɔr.
  tzo-ZNT: ¿Miꞌn jaꞌ lec anaꞌojic ti jaꞌ tey chba ajambe aba amulic ta stojol ti muchꞌutic
    mu to ta xchꞌunic li scꞌop Rioxe?
  mpm-NT: Tu iyo vaꞌa kuɨtɨ ja siaꞌan ka saꞌa ra, chi ka kuu ra yɨvɨ ka kandixia,
    ti ka kankuachi sɨkɨ jnaꞌan ra vasu undi veꞌe sticia, ja chaa un tu ka kandixia
    da jnuꞌun kandixia yo.
  ots-NT: Nuquiguɛjʉ, hnar hermano i huɛnihui cár hñohui, cja̱ i pa jar nzöya, bí
    quejabi, bí nzoh cʉ jin gui e̱me̱ nʉr evangelio pa da jojquibi cár juɛnihui.
  hoy-hoy: नीम दा वार्टुर वार्टुर दा मुकदमा आगतद, अदिक अद भी अविश्वासीगोळ मुंद.
  amo-amo: Nafo na ulire di, ulle na ayinna nin Kutellẹ asa ado nin gwana unan yinni
    nin Kutellẹ kutii nshariya, i do mun kiti nnan nshara ulenghe na ayiru Kutellẹ
    ba!
  pjt-pjt: Palu kutjupa nyuntumpa pikaringkunyangka nyuntu kurangku palunya katipai
    aṉangu Jesuku walytja wiyakutu nyupalinya ngurkantankunytjaku aṉangu panya watarku
    nyinapai tjuṯangka miṟangka? Palatja palya wiya.
  cwe-cwe: Mbali, muhuwila imwe kongala mchilisito kuna ichitala na wowaleka wanhu
    hawammanyile Mulungu walamule nhaguso.
  daa-NT: Kar kuŋko, minninko rakki iyiy giji ɗo uŋco ka gay ɗukume seriiner kuuk
    ibanno Buŋ-ak gay maa ?
  mlp-mlp: Ta teq ne nazaq a hi emayta. Mat araq in amaqbab araq hazizirib emad nan
    tuqugaqta. Teq daq na amomo a haiq. Mat na in amaqbab na waqim ad le mataw Krais
    anan helmo a hi haqayta na gimeb hazizirib emaqta!
  ape-C: Aria douk enen Kristen douk nyarao kupainyi Kristen um kwot um amudok debeimi
    haiden douk hasuhw kwotog iri um hunek skelim um esheshin baraen!
  bgs-bgs: Agad mataladi kó tun ta kapamaké, asal madat tô áglumun yu su ágpadimandaé
    kó, asta tô gó tô áglumun yu tun ta tubang katô mga dì ágpamaké.
  faa-faa: Asiane repo metakiramo ipi Keresoa paosa aporo mae hukuruko purakano, Keresoa
    paohoanafonosa makata hukurura aporoyaki maroporakanapakae. Ayiáka rakiane siahoasifareapo.
  kik-kik: No handũ ha ũguo-rĩ, mũrũ kana mwarĩ wa Ithe witũ atwaraga ũrĩa ũngĩ igooti-inĩ,
    na nĩ igooti-inĩ rĩa arĩa matetĩkĩtie!
  cap-NT: Ana criichi jilirz̈ yujcquiz quijas, ¿kjaz̈tatajo?
  ksr-ksr: Qaago tani kolooro uumeleeŋ ala moŋnoŋ alia seleeŋgeŋ yoŋoo qaa jakeyanoŋ
    amakeja. Kaeŋ ama ejemba Anutu mende moma laarijuti, mono iyoŋoo jaagianoŋ kema
    qaa gawombaajoŋ qisiŋ oŋomakeja. Ii mende sokonja.
  eng-TNT: 'but one brother goeth to lawe with another: and that vnder the vnbelevers?'
  sbs-sbs: Kono niha kuzima vulyo, Mulumeli utwala ni mulumeli nkuninakwe ku chikota,
    mi utenda vulyo havusu vu vwa muatuli yasa zumini.
  sue-sue: Nikare ago ine oko inowewa. Tepo awa. Ge ninai zo meni otao nuso zoreto
    ge nusoto mou zo kei awawi ema utura ge tepo ami sai tepo waise sero nuso nana
    puro susawewia, atonua!
  fra-NCL: Mais un frère est en procès avec un frère, et cela devant des infidèles !
  snn-NT: Mësacuabi beoyë cajën, ro bain justicia cacuare cu'ejën, Cristo bain ba'ima'icuabi
    ëñajënna, mësacua bain gu'aye yo'ose'ere quëajën, baguë si'nseyete señë.
  atb-NT: Nghut kôlhang, nungmoq gi, gumang yhangchang rayuq eq rayuq, a lumjíng bâng
    é hí má lháng rûng shok lhum akô nhung!
  cek-AK: Toe nangcae loe katang ai kaminawk hma ah angkhing hanah, nawkamya maeto
    hoi maeto lokcaekhaih im ah na caeh o!
  bkd-bkd: Kinahanglan pa ba gayed ha magsasabà sa migsusuled ha tumutuu daw ipahusay
    paman hu kenà tumutuu?
  ctu-76: ¿Jixcu c'ʌñʌl ba mi wa' pʌye' majlel ti melojel yambʌ hermañu ba'an jini
    mach bʌ ba'an ochem ti' t'an Dios? Mach yom.
  lac-NT: Chen biquinin cu chen bin mac a yacsmʌnob tu yor ti' Cristo ich ʌcʌtan u
    jach ts'urir u cajar quir u ta'quic u jo'rob u yet acsa'orirob? Mʌ' ja wirej,
    mʌ' tsoy ti' a mac a mʌ' yacsmʌnob tu yorob ti' Cristo u sisquintic yorob a pacran
    yet acsa'orirob.
  xla-xla: Amasiyama mikadepe dle oplamitapo ya꞉mkale mikadepe dle oplami haleye seme
    koko gladlowedeme ma alikili so koko gladlalo so hala dla tamdepo.
  xav-NT: E ãne hã ĩ'uwaibaba bâ, te asiré ĩsazei'wa 're aihâimana za'ra wa'aba mono
    nherẽ, asisada 're aihâimana za'ra wa'aba mo, ĩsazei'õ'wa norĩ u si 're asisimroi
    wa'aba mono da, ta norĩ si te te 're aiwaihu'u za'ra wa'aba mono da, aiwasété
    aba na. E ãne hã ĩ'uwaibaba, aima za'ra wa'aba hã.
  cuk-cuk: Emide, bemar dule-igar-nabomalad-Jesúsʼba-naisurmalad-asabin, gwenadgan-gwenadgan
    abin-abin na imakmargu. Mer deyob be damala.
  tbf-tbf: Surie misa nga ta kir terie e kasinga i napariman mi vinuor simi kulou
    gi ta kap vodovodon tuktuk?
  uig-CYR: Униң орнида, қериндаш билән қериндаш дәвалишиватиду, — вә капирлар алдида
    шундақ қилиду!
  ikw-NT: Tnụnuma, otu nnwọ nda jookwuru nnwọ nda berere zne n'ọro ikpe ma ele kwé
    ekwe kpe be ikpe.
  khs-khs: 'Alawamona kiyawa nokamoke ene Kelesowemi kulu hapa sena e ma:e kotoma:na:pela:
    hanapita:, Kelesowemi eta: kululama sena minitapowemi kotosene selisekeye. Aluse
    timiyawa eta: ilimanakeye.'
  dwr-ENT: ሺን ኢቲ ኢሻይ ዮኮ ኢሻ ፒርዳ ጎሌን ሞቲዴ፥ ሄ ዬዉዋ ኣማኔና ኣሳን ፒርዲሲ?
  pma-pma: 'Ka kami mimul mimusil sakien enek: Kristin tai kur Kristin sav va en kot,
    ka lumaen koakeil areingeingen Ahi aralimal en usite onealu. !Sakien koanek romaltei
    varei!'
  atd-NT: Di sikaniu no nigtuu on ki Hisus, ogbayung kow to songo duma now rod to
    pogtuu. Kono no sikan do di dio kow atag ogpohusoy to otow no waro nigtuu.
  tel-2017: అయితే ఒక సోదరుడు మరొక సోదరుని మీద వ్యాజ్యెమాడుతున్నాడు. అది కూడా అవిశ్వాసి
    అయిన న్యాయాధికారి ఎదుట!
  hat-BSA: Men frè ale devan lalwa avèk frè, e tout sa devan enkwayan yo.
  top-NT: O ¿puhuaná̱tit namá ma̱paksi̱naní̱n tí ni̱ tali̱pa̱huán Dios ma̱s tla̱n
    talacca̱xtlahuá mintasi̱tzicán acxni la̱nicá̱tit huixín tí li̱pa̱huaná̱tit Jesús?
  msk-msk: Awgaid maat yang imo mayo kay yang isa na tomotoo syosombong nang arag
    silan tomotoo adto sang buku nang tomotoo.
  gyr-NT: ¡Amove pevava peyeupe! ¡Ndahei co güeraño, oime avei pe pãhu pendar Tũpa
    reroyasar vɨraso ambuae omboetasa mborerecuar Tũpa reroyasarẽhɨ upe tẽi mbahe
    moingatu ãgua!
  kmh-kmh: '@see-verse:1CO.006.005'
  ukr-ONPU: Натомість брат судиться з братом, та ще й перед невіруючими!
  emi-emi: Vaalua me kateva tau ngaiesoaa umene laolaoaa mene kateva tau ngaiesoaa
    tale niaisakei va taumattu ngateva karika eaiesoaa elaa ruu uneimalua niaisakei
    eteae?
  zpv-NT: ¿Xixnaa rianee tuhbi bwiinn nin ba gwachiistoꞌ ñiꞌh xchiꞌdxyi Dxiohs xquelchiah
    bwihtsi ba nin ba gwachii za stoꞌ ñiꞌh xchiꞌdxyi Dxiohs, loh tuhbi guxchisi nin
    ayi naa xpwiinn Dxiohs?
  gux-gux: Naani yi siiga yua pia mi maama leni o kpiilo baa gedini o ti buudi po,
    yaaba n kaa daani kani yoo?
  kos-kos: A kowos tiana oru ouiya — sie mwet lulalfongi el usak mwet lulalfongi se
    wial nu ke nien nununku, ac sang tuh sie mwet tia lulalfongi in orekma kac.
  ibo-ibo: Ma lee, nwanna na-akpọrọ nwanna ya aga ụlọ ikpe, ka ndị na-ekweghị ekwe
    kpee ha ikpe!
  yml-yml: I lubwainemi tauniꞌavami ꞌwa da kikiavetonova siwe tovetumaganavo ꞌifwaidi
    ediavo i nunawedi ꞌeba vonayavuga ꞌwaineye, bei Yaubada ꞌana tobavu matadie i
    vovonayavuga i vevitadiga faifaina.
  ory-ory: ମାତ୍ର ଜଣେ ବିଶ୍ୱାସୀ ଭାଇ ଅନ୍ୟ ବିଶ୍ୱାସୀ ଭାଇ ବିରୁଦ୍ଧରେ ବିଚାରାଳୟରେ ଅଭିଯୋଗ କରେ,
    ତାହା ପୁଣି, ଅବିଶ୍ୱାସୀମାନଙ୍କ ନିକଟରେ!
  bzj-bzj: Insteda mek Gaad peepl handl di kays, bradaz di kehr wan anada da koat.
    Dehn di mek dehn wan weh noh bileev eena Gaad joj dehn kays fi dehn!
  chk-chk: Nge eman souläng a uwala lon kapwüng an fitikoko ngeni pwal eman chiechian
    souläng, pwe eman soukapwüng esap souläng epwe apwüngü.
  ssd-ssd: '@see-verse:1CO.006.005'
  acr-TNT: ¿Utz neba laꞌ we cꞌo chꞌaꞌoj chiquixoꞌl ri hermanos yey caquicꞌam cꞌu bi
    waꞌ chwa juna aj kꞌatal tzij na retaꞌam ta uwach ri Dios? ¡Na utz taj!
  rop-rop: Bat yumob nomo oldei go langa im. Yumob oldei deigim yumob Kristjan braja
    langa odinri pipul hu nomo bilib langa God blanga jadjim olabat.
  mee-mee: Ava miau kaka palilola ka miau muni ta ra sana loreapatokona ta ri kalingnana
    miau. Baingamiau laeala ke sane pe.
  dif-dif: A‐ai, ngatatajeli ngatatani tjakakijiribamaliai, ja jenia kana morlalu
    ngundrani panini!
  gam-gam: Una ta moya moro ba, ye embe nayenj. Orko una nalene al, pillgi dji una
    ta yemolo age kot ye aundo.
  nou-nou: Edo ingo teta embo ae mi iwago namendi mi namendi nei awa budo busu da
    gitijijigegari mi kasari embo ititisera ainda yei budo mambudo edo uso dombu da
    namendi bekuba ira. Edo umo namendi awodo bekuba iri edo embo Iesu gebe ae edo
    ira amimi umo kasira.
  mqb-NT: Iya, cəkəbay awan a kə̀ slahak anan ù uko inde anà mərak ahay nà, ta
    zla anan 'am a pə cakay su ɗo sə pəra ahay. Wita lelibay. Kâ si zlen anan kula
    sabay.
  ape-B: Wakuli nameitu enen Kristen douk nyalau kipainyi Kristen umu kot umu amabuk
    nebemi haiden douk hasuh kwotog ulimu hunek skelim umu echechin balan!
  grc-F35: Ἀλλὰ ἀδελφὸς μετὰ ἀδελφοῦ κρίνεται, καὶ τοῦτο ἐπὶ ἀπίστων;
  cav-NT: Jadya ama bucha micuana Jesús queja ecatyati cuana tsehue cahuaititsu micuana
    cuabahue huaraji cuana queja. Micuanaratu sareya Yusuja ama cuanaque micuanaja
    inime jidamaque bajeje ishu.
  kgp-NT: Vẽnhmỹ ti nĩ, irmão tỹ irmão ũ tón kỹ, ũ tỹ Jesus ki rã kỹ nĩ tũ mỹ, ti
    tỹ ãjag tũ ven jé.
  bvd-bvd: Ma sui ni kamolu, si kada lea ta wane 'ani kamolu nia ngalia ta wane manata
    mamana lau guu uri lao kwauto, daru ka lea na 'adarua lao kwauto ne toa nao dasi
    manata mamana ki guu 'ana sa Disas Kraes kera nii ai fua 'olosi ladaru lae!
  ukr-1871: Нї, брат з братом судить ся, та ще й перед невірними!
  apz-apz: Anɨtuye aꞌamu ne hufaꞌu sohwaꞌu siko yoka hungkuno hiꞌnjo sohwaꞌu siko
    oso yoka hungkunoso mempo hohntaꞌango sohumo motausoso oso wonyofoho. I osoꞌnji
    siko aꞌamu Anɨtumo sɨmeho hiꞌntnnono muyoꞌnjo sohwamo sikoe hungkunoso motuꞌmayoso
    nɨhuꞌno wonyofoho.
  yon-yon: Kumban, anam kuu anam andiwendan yenambed yena kuu kangdod benwinimaib,
    anamaa, anam andindodan yi arinambo ari wengyundandimaib.
  poi-NT: ¿T́iiga iŋquejajwadáypa tu̱m jém tantɨ̱wɨ jém aŋjagooyicɨɨm? Porque jém
    aŋjagooyiyaj d́a icupɨcneyaj Cristo.
  wuv-wuv: Ma'uaa agia, hemea lofu na dududuaa hemeadiai—ma fei, na bigi'ia i pudaa
    ei abaa narafawe'ia!
  quf-NT: Piru kriyiqpuralla piñachinakurqa, ¿imaraykutaq chay mana kriyiq jwiskunaraq
    rikar yaĉhananta munankillapa?
  yuw-yuw: Wohong son soniin mata soni matobing idang. Muno, oröc auho örugo yangada
    bumbumyi nanohon mata youpdec töngitac. Mayain, kiap ihorocno woi angit maec!
  hus-NT-1971: Auxe’ max i ebchalab c’al a Cristo in yejenchal quin othanchi an cau
    in at ebchal c’al i ts’ejcom cau axi yab im belal a Cristo. Iba.
  med-med: Wote, uⱡ ei iting ei kelik, ʉngʉn ti ndi, ʉngʉn ti ⱡawa enim nimba, mbo
    wamp mbʉ ndi, nʉk kʉmp tʉk, kun mundeing nʉk pʉtmin.
  bch-bch: Be mao. Eaba ede ipamadid iuae ede pade ngan iaoa kelede ton Kristus. Be
    kadonga toa ne iuot panua kusukusu matadeai!
  cco-NT: Jo̱ dsʉꞌ o̱ꞌ jí̱i̱ꞌ˜ lɨco̱ꞌ jmooˋnaꞌ ta˜ jɨ́ɨngˋ lajeeˇ laꞌóꞌˋ ꞌnʉ́ꞌˋ, dseaˋ
    lɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, co̱ꞌ jɨˋguɨ güɨlíingˉnaꞌ fɨˊ quiniˇ dseata˜
    i̱ jaˋ cuíingˋ Fidiéeˇ e laco̱ꞌ niꞌɨ́rˉ íꞌˋ quíiˉnaꞌ cuaiñ˜ quiáꞌˉ e ta˜ jɨ́ɨngˋ
    do.
  deu-1951: sondern ein Bruder rechtet mit dem andern, und das vor Ungläubigen!
  alq-ALGNT: Ka8in min8acisinon kidji nda inactaonidieg nigan tibakonige8innikag ega
    ka teb8etamo8adj.
  ixl-NNT: ¡Pet jitꞌeꞌch nebꞌaneꞌ! Tan neyaa etibꞌ sevatzaj. As pal chit iviꞌ nebꞌaneꞌ,
    tan netex exoch etibꞌ vatz unqꞌa uxhchileꞌ uveꞌ yeꞌ ni niman u Jesús.
  boa-NT: ¿Ɨ́veekí ámuha páhduváré medárɨ́ɨ́véjcatsíñe cahcújtso múnaa íjcyátúme éllevu
    mépehíjcyá ditye ámúhama teene iímíbájchoki?
  quh-NT: Astawanrí uj hermano waj hermanonwan phiñanacuyniyoj caspa payta autoridadman
    pusan. Chay autoridadtaj mana Diospi jap'icoj runachu cashan.
  kwi-kwi: Une aimpihshkanain mai, u Diosta pian akwa. Diosta piantuzkasa waya kiamtune,
    une u aimpihshtuza Diosta pianchi mikwasha mɨlnamtu.
  agm-agm: Siyatɨtihɨhandɨ kandɨ sahɨ saiwɨ kamaiwɨ asɨretɨ kaiwɨ Kɨraisihopɨ gɨwunyaasɨho
    amɨ wo Kɨraisihopɨ gɨwunyaasɨhoai numwaasi pɨwɨha tipɨtapaatɨ mmondandɨhoaapɨhɨ
    notaise. Numwaasi notɨ kuramɨ pɨwɨha isɨhiya Kɨraisihopɨ gɨmaawunyaapɨhiyaamɨ
    ndɨhetɨ kiya tɨtɨhepumawaayopo.
  ubr-ubr: Baise tain tuan tani on emimisir on tain tuan tani on eboai enan baigurubabanotin
    nanai etatawar—ato atonio bobo on sabu men baitutumotis on nasi wotatawar!
  tsw-NT: Amma o una̱ u ndolo, reve a̱za̱ e Itoni e re a̱ ꞌya̱wa̱ o ukobu wu ugeꞌetosu,
    a̱vu a uwa mawasan a̱ ma̱ka̱ka̱n ma aza a na e revei A̱sula̱ shi. She i yuwan
    tsundolo wan!
  cax-NT: Churriampü arrüna arrtü tamanti abuturuqui sürotitü asamuti chürüri ümoti
    yaruquitorrti au nürirrti Jesús y todaviarrü sürotitü esati yacurrtacarrü naqui
    chicocorotitipü Cristo.
  aia-aia: '''A ga''i goro ''onaa ''ai o''asi. Ma''ata mareho na to''oto''o na''i
    ''ohanisi, ''e noni hinihini ma waiai nata noni hinihini na''i kooti na''i maadaau
    hakoi ahurodo!'
  srp-1865: Nego se brat s bratom sudi, i to pred nevjernima!
  agt-agt: Ammi ta kuman na ikamuyina a idarum na takday ya kabagis na en, a pake
    dulay para te idarum na ta atubang na awan mangurug.
  lug-lug: Naye owooluganda ayinza okuwoza n’owooluganda mu maaso g’abatali bakkiriza?
  yby-yby: Wewena mako Jisesida nalalauti lihimalamuya leko monoka elamabo wewenasitoka
    wokaiyoko li hukitikaka niaboya wehe lamibo nesa lolo niayo.
  heb-heb: כי אח רב עם אחיו וזאת לפני לא מאמינים׃
  mpp-mpp: Aime yanguctihac ngengebac inguc mi aicaigaing. Ngenge ngic hae-gbafocngineng
    baceba hikelu ngage-ngagesingngineng mikac, yogo yengele haicka yowawa locebacaigaing!
  apb-apb: '!E lio oto urine mwae! Na aena urine ka''u omu ko toolea mo eesimiu i
    lalo aana a Kraes hunie mo pu''o ke ha''a-oodohie mo ola huni''omu.'
  san-TEL: కిఞ్చైకో భ్రాతా భ్రాత్రాన్యేన కిమవిశ్వాసినాం విచారకాణాం సాక్షాద్ వివదతే?
    యష్మన్మధ్యే వివాదా విద్యన్త ఏతదపి యుష్మాకం దోషః|
  ben-IRV: কিন্তু ভাইয়ের সঙ্গে ভাই বিচার স্থানে ঝগড়া করে, তা আবার অবিশ্বাসীদের (জগতের
    লোকদের) কাছে।
  ntu-ntu: Murde xlrx kx mzli ka kxrlxngiti delc tqtwzle kztede kxrlxngiti mz kot.
    X ngi da kx trka-esz'ngr, nzpibqti-lzbq-krdr mz mz kxtrnzrlxngitiung.
  pan-pan: ਸਗੋਂ ਭਰਾ ਭਰਾ ਉੱਤੇ ਮੁਕੱਦਮਾ ਕਰਦਾ ਹੈ ਉਹ ਵੀ ਅਵਿਸ਼ਵਾਸੀਆਂ ਦੇ ਅੱਗੇ।
  gvc-gvc: To ã jipachʉta mʉsa mehne macariro Jesu yairo pairo Jesu yairore yahusã
    duaro Jesure cahmaerainare yahusãno wahara.
  sbk-sbk: Eshi shileho umputi weka awala hubalaza dhidi ya mputi uwamwao ni nongwa
    iwehwa hwilongolela lya nonzi yasanga aputa!
  mya-JVB: ညီအစ်ကို ချင်းတို့သည် တရား တွေ့သည် သာမက၊ မယုံကြည် သော သူတို့ရှေ့ ၌ပင် တရားတွေ့ပါ
    သည်တကား။
  kgf-kgf: Dacmuna ninʒéŋ ninʒéŋgiraguc néŋ aciguc opocamuwic ʒé ic ninʒéŋ ninʒéŋgina
    qahac ionac muru hia kemmaoc me?
  awb-awb: Sísa tagaríéh ánínká mó Sísa tagaríéh ání ehweh atankeheéna Sísa íre tagaríáh
    kégá tagahtaq meqmena móátéhmé íre kaweq sansáne.
  gdn-gdn: Ena, ki bani pa mena wainapakani. Wi bani waina-piyamu da Iyesu sumapiyau
    apunai mosi uburoto e eya waretai yadini Mamanuga God eba kataimugu ragidai mu
    idamaga rabineya taroto da mu ubumoto e wade supasupapomoto ki ka baganai. Ko
    ki ka eba baganai.
  nko-NT: Ntogyi sʋ́ ohógyipʋ ɔbɛ́samáa mʋ ba, mʋ́a ɩdʋn kʋ́ráá pʋ́ mʋ yɛ́lɩɩ́
    ɔmátɔ́fɔ ansɩ́tɔ́?
  bsn-NT: 'To bajiri ado bajiro bajiaja mʉa: Cojo masare bajiro bajirã ñaboarine,
    rojose gãmerã yaja mʉa. To bajiro mʉa yise quẽnabeti ñaja. To yicõari, mʉa masune
    oca quẽnomenane, Cristore ajitirʉ̃nʉmenajʉare mʉa oca quẽnorotirã vase ñaja rẽtobʉsaro
    quẽnabeti.'
  pib-NT: Seyni molchi gijgalu wa gimole giklukanuwnayegjixikolu. Ga wa wale gkamruta
    wa malixkanyegiya.
  wiv-wiv: Palaka kua nina kua, na Kristen katiu ki kokoto kiri tazina kua hiro ta
    Kristen rua, hiro kene vano mamadi na matana nuhu kua beta dia na bilip ni Kristus
    hiro kene kokoto!
  reg-reg: Nawe kutyo jili woli, omwikilisha umwi kaja mwibhalaja ingulu yo mwikilisha
    oundi, na malalamiko ago agatulwa imbele yo mulamusi unu atali mwikilisha!
  mlh-mlh: Mata kamasi fukeko maŋkekerisie ogo moji ogoine sakibe yoŋore buŋo koroineo
    ruaega. Oŋu eru ŋiŋigo Anutu so manesiŋ gagobi, yoŋore jiŋo maio raru buŋo giore
    weu yareega. Oi so sagaga.
  gof-ENT: ያቲን፥ ኢሲ ኣማኔይሲ ሃንኮ ኣማኔይሳ ፒርዳ ኬን ኣማኖና ኣሳ ሲንን ሞታናው ቤሲ?
  aau-aau: Wo, hakwe sawk senkin lira, kristen hiykwe hyo kristen-wayh prueyn se gavman
    mo kot-a mon hiy-ey, uwr ma nan kiykiy-ay lopa hiy hyo wayh se lira mesor anon
    e.
  tvk-tvk: 'E xamim di munggusil sexien ak: Kristin tei di milihi Kristin tei mun
    lube kot, e lumaen ngan xil xa latakil ti Hi tengan lamal ni rin nalu. !Sexien
    ak tamal ti vari!'
  prf-NT: Bakin mamágkasuwan kam a matátkaka, ten atubengan pa beman nen tolay hidi
    a awan mánnampalataya?
  auy-auy: Ísu Káráísitin-aaisafesamo ímbo timankúnkúmbo íyawiyaꞌa mátinkeꞌa séꞌa
    moórá-aai arupíse uwásínkáaro séꞌo ombá mindá sáwíꞌan-iye.
  tbg-tbg: Niqihairo koqe avu aato vataa vaiinti vovano vi uvara vi uvara ni avuqavuqama
    nimitaataara vaimanta ni qata vakaa vika vi uvara vareha qumina vaiinti kia Kotira
    uva iriaka ianaini vi variara.
  hub-NT: '@see-verse:1CO.006.005'
  hmo-hmo: Inai bamona tauna lasi dainai, Keristani tauna ta ese iena Keristani varavara
    tauna ta ia kota henia Dirava diba lasi taudia edia vairanai, a?
  big-big: Kapura pilik purik segeya ini ngizi kumuliwiligi tepekka nawili ngagozaktaga
    taberek mei logo ini ngizi kumuliwiligi tepekka nawiliyegi mele yowi nangaiweki
    pulaga ngizi kumuli onowiligu kuneng puwiligiyengki kerewiyi.
  gux-G: Ama nilo ṅ yini o kpiilo ti buudi daano yua ki dugi kani.
