verse: 1CO.006.006
translations:
  kpx-kpx: Isito la kateholisito molemo hoto loui kotama. La kateisege evieviholimale
    ataeau la vaveve kaovai kemo hoto louma.
  okv-H: Eto ungo embo vahai na namei ta degi pehumba ere ova amo God kiae embomeni
    ta tihi ta ere ova.
  tbo-tbo: Ma ega ipa mei lolowa omi welupowana naka tauhi ega Keliso hita itumaganeya
    u matahi o lauhetala.
  mal-C: എന്നാൽ അതിനുപകരം, ഒരു സഹോദരൻ മറ്റൊരു സഹോദരനോടു വ്യവഹാരം നടത്താൻ പോകുന്നു;
    അതും അവിശ്വാസികളുടെമുമ്പിൽ!
  grc-SR: ἀλλὰ ἀδελφὸς μετὰ ἀδελφοῦ κρίνεται, καὶ τοῦτο ἐπὶ ἀπίστων;
  bgc-bgc: पर याड़ै तो एक बिश्वासी भाई दुसरे बिश्वासी भाई नै कचेह्ड़ी म्ह घसीटै सै,
    अर वो भी अबिश्वासी माणसां कै स्याम्ही।
  khz-khz: Gomi gatami ekalesiana taa na gatana ta Kotai etaoana, ne tauria ruala
    geagona, Iesu ati gevega-taunataunaana talimara wailarai geve ruga-talina, pia
    kota ulanana.
  deu-TKW: sondern Bruder muß gegen Bruder streitführen und das bei Ungläubigen?
  zsr-NT: ¿Nacxcz gac bönniꞌ rejlëꞌë Cristo gchëꞌë böchiꞌ lzëꞌë yúlahuiꞌ ga laꞌbequi
    xbey lequëꞌ bunách cutaꞌyejlëꞌ?
  lin-lin: Kasi mpo na nini ndeko moko akende kofunda ndeko mosusu, mpe asala yango
    liboso ya Bapagano ?
  hns-NT: Hamare djaan me aisan iesaai hoewa hai. Tabbo toelog ekwa iesaai bhaai ke
    ek be-bieswaasie djadj lage ledja hai.
  noa-E: Wajapcharan mag wir aig pãach ermanonaan eepai meeukha nʉmpaijã khabam; mag
    meeukhanaa ag iek ëudʉagpaawaijã jueznaan Ẽwandam iek ʉ̈khabam khʉʉn aarta wëtwia
    mamta magʉm iekjã ëudʉajerram.
  eng-EMTV: But brother goes to court against brother, and that before unbelievers!
  mib-NT: Tú vāha jeē ɨɨn hermano caquin cuēchi sɨquɨ̄ ɨnga hermano nuū tohó jeē tu
    cácandíje.
  lif-NT2: कर लत्‍छा नसानिबा नुसाॽइन् वेॽस्‍मा नसानिबा नुसाॽइल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    आक्‍खेलॽरिक् तुःन्‍देॽ नाःत्‍छे़ नसाःन् मे़न्‍जोःक्‍मनाहाॽरे़ खुनिॽ खासे़न् हिम्‍मो
    पेःक्‍पाबे?
  xnj-xnj: Nambu hinu valongo vasadika vakumtakila myavi palongolo ya libanji la mihalu
    ya vandu vangasadika vahamula.
  mmx-mmx: Ketla nemi mi mumu na loklok kakapmek. Taradi nunu na lok li bok taradi
    nunu at lavapaase ro melamgo at taradi xopmen tununu ren saparap ne Iesu Karisito.
  cbr-NT: ¿Axa Jesucristomi catamëcë uníxa bëtsi ñui ami manani, axa Jesucristomi
    sináncëma 'apunu cuanti cara asábi 'ic?
  tee-NT: Ju uxijnan ju lhi'alak'avin unt'at'it ja vasalh tasq'uini ni alach'ivimak'ana'it'it
    ju la'ix'ucxlacapu'an ju ucxtinin ju jantu talhilaca'anta ju Cristo.
  eng-LSV: But brother with brother goes to be judged, and this before unbelievers!
  cak-NT: Pero pa ruq'uiexel chi quiri' ta ibanon, rix chi iwach'alal iwi' xa pa tribunal
    niwoyoj-wi-iwi' chi niben arreglar ri ayowal, y ri achi'a' ri anchi' jixapon-wi
    xa manak quiniman ri Cristo.
  pah-NT: Nurã pe peirũ'g̃a nderohoi juizes'g̃a pyri Jesus'gareheve'g̃arũive'g̃a pyri
    naerũ te'i ti g̃a nhandereaporog̃ita pe javo. Na rũi po pe ndekoi hamo.
  sja-NT: '@see-verse:1CO.006.005'
  xed-xed: Ra a ka klay ghuni ta gwaɗa mataba kaghuni gwal zlghay nda ŋuɗuf ha ka
    klay ghuni da gwal guma kul snaŋtá Lazglafta wa.
  mks-NT: Joo ña̱ cája ndó quéa̱ cáni táhan ndaja táhan mé ndó ta já ndáca táhan ndó
    cua̱ha̱n ndó cavií sa̱ha̱ ndó nu̱ú na̱ co̱ cúú cuéntá Jesús. Co̱ ndítahan toho
    caja ndó já.
  gfk-S: Iesene ari di la terter ira tasi di naramon tane Krais ter ra harkurai. Ma
    di bala leh ira tabuna nurnur ura kurkure hatakadosne ira linge.
  bmu-bmu: Qahö tandök aiga urumeleŋ ala kunöŋ alaŋi sileŋe yeŋgö keu jakeŋe alakza.
    Mewö ala ambazip Anutu qahö möt narizei, mönö yeŋgö jeŋine anda keu nupköra qesim
    eŋgimakza. Mi qahö dop kölja.
  dgz-dgz: Menan iwa dimen, Iesu dugup mega gwanap tatai gwani den gare gare noyam
    notatae muga wat tamanamepen menan God ya anu tumasine nagirewa inamup amuiwanum?
  eng-GNV: But a brother goeth to law with a brother, and that vnder the infidels.
  zaa-NT: Sino dia la le para qui'ni ithàlia ca enne' juicio qui' le nna ritìl·la
    ttu hermano contra attu hermano ru'a lo ca uxtícia.
  eng-WEBSTER: But brother goeth to law with brother, and that before unbelievers.
  guh-guh: Dioso panejumecovënëtsivixae, juezmonaejavabelia apo bepaneconitsimë Dioso
    panenajuajumecovënëtsivi.
  bon-bon: Yepä weene lica teeme bau me naacluge, weene mene iiwana puupu cabu me
    naacluge ätrunga cäco biname cina puma weebibine ablawejame.
  nhw-BL: Huan amo cuali para anquihuicase se amoicni ipan Toteco iixpa se tequitiquetl
    catli amo se tlaneltocaquetl.
  swh-ONEN: Badala yake ndugu mmoja anampeleka mwenzake mahakamani, tena mbele ya
    watu wasioamini!
  wbi-wbi: Looli heene anaala, umwitiki jumo iluta ku ndinde ija mwitiki ujunge, na
    masitaka aghuo ghivikua pavulongolo pa m'baha juno naikwitika!
  bba-bba: Adɑmɑ i mɑm siribu sokunɑmɔ ɡem sɑriruɡibun wuswɑɑɔ.
  eng-KJVCPB: But brother goeth to law with brother, and that before the unbelievers.
  kgk-NT: Peẽ ae, peho Hesu rerovia e'ỹ ha-py oikwaa hagwã Hesu reroviaha va'e rembiapo
    vaikwe. Niporãi voi upéa.
  waj-waj: Ngia hama innasi kuaavai. Vaa ausa hanigieera vaidi voovoono ari seena
    ausa hanigieera vaidiivaaki kua pinaivaa yapa kioo ivaa safuunaraivaara vaidi
    hama ausa hanigieeraiya nuunaivaki kuaivai.
  cpy-cpy: Iroka pikanta-piintaka, pishiya-shitari jewari kaari kemijanta-tsini, pikowa-kotakiri
    rowetsika-yiteemiro pikosheka-wakaeyani, pikaatzi pikanta-wakaawita “noyemijantzinkarite-paeni.”
  mpx-mpx: Inoke toabulilek etega i na alona i teli kot elana ge toyatala bolo Yeisu
    nige hi aabulilek-an hi pakot!
  wbp-wbp: Ngari kankulu-jana yani payirninjaku wiriwiriki-puka yangka-patuku Kirijini-wangu-patuku,
    ngulangku nganta yungulpalu-nyarra miimii-nyanjarla jungarni-mantarla. Lawa kujaju!
  luo-luo: Kar timo kamano, to yudore ni ja-Kristo donjo ne ja-Kristo wadgi e od bura
    kendo utimo mano e buch jopiny!
  nhe-NT: Huan ax cuali para inquihuicase se imoicni ipan Toteco iixtla se tequihue
    tlen ax tlaneltocaquetl.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܘܿܢܵܐ ܠܲܒܘܼܠܹܐ ܝܠܹܗ ܠܐܲܚܘܿܢܵܐ ܕܦܵܐܹܫ ܕܝܼܢܵܐ، ܘܐܵܗܵܐ ܩܲܕܡ ܠܵܐ
    ܡܗܘܼܡܢܹ̈ܐ.
  esk-NT: Aglaan ukpiqtuaŋuruat uqaqsittaaġviŋmuutriraqtut aniqatiumiknik uqavaaġutmiktigun
    aasriiñ iłuaqsruqtinniaġaġigaat atanniqsuqtimun ukpiqtuaŋunġitchuat sivuġaatni.
  msb-msb: Siguro wara, kay igwa pa sin mga kaso kun diin may kamanghod sa pagtuod
    na naakusar kontra sa usad sa atubangan san mga dili nagatuod.
  cpa-NT: Jøng² tsa¹tøa¹² dsøa¹jni cuøh¹³ hniah¹² dsa² ju²rúh² hniah¹² dsag³ ja³ta¹ni¹
    jue¹³, dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³.
  dso-dso: ଏଦେ ଦେକା ! ଏଟା କେନ୍ତାର୍‌ କଲାସ୍‌ନି ? ଗଟେକ୍‌ ବିସ୍‌ବାସି ବାଇ ଆରି ଗଟେକ୍‌ ବାଇର୍‌
    ବିରୁଦେ ବିଚାର୍‌ନା ଗରେ ଗାଲାନି, ଆରି ସେ ବିଚାର୍‌ନା, ବିସ୍‌ବାସ୍‌ ନ କରୁମନ୍‌କେ ସର୍‌ପିଦେଲାସ୍‌ନି
    ।
  meu-meu: A ekalesia tauna ese bamona e habadelaiamu bona e hahemaoro heniamu, asi
    edia abidadama taudia vairadia ai.
  yva-NT: Abo, anugane weap! Syo ranaun arakov inta parijo apa arakov inta ai ti po
    augav yirija no akarijo pemerinta po mangke rapatimu obo amun. Akari wato pantatukambe
    Amisye ai, weti wata ai indamu po wapa ayaowi rapatimu omamo mamaisye ramu.
  dgc-dgc: Ewan wade, da méngidimanda kam tu top moy ta péniwala. Sakay pati éy tolay
    a éwan mékidiyos i pégsumariyaén moya!
  zpm-NT: Nazdpaa rdziladz to diḻ, ¿pe i na lëëque zha ne nacgrë to quiadiḻnie to,
    ni rlozh ga zieque to zienie to xtiḻ to lo zha ne rliladzd Dios?
  hix-NT: '@see-verse:1CO.006.005'
  sim-sim: Hako jir mbeek erem unda ambu jir. Jir nakrem Jisasin hishindiyanda man
    ji laha ma ol Jisasin hishindiyanda ambu ondo lihi misokomek orin jimu kotim unduwa.
  npi-ULB: तर यस्‍तो भएको छ, एक विश्‍वासी अर्को विश्‍वासीको विरुद्धमा अदालत जान्‍छ
    र अविश्‍वासी न्‍यायाधीशको अगि मुद्धा राख्‍दछ ।
  cgc-cgc: Lain buat nyo an tak kyo mismo gakaso ta mga paryo nyo na mga utod ki Cristo.
    Isya pa, padala nyo inyo na mga kaso naan ta tubangan ta mga uwis na ula gatuo
    ki Cristo.
  tim-tim: Ye âmâ hain bo akmai. Hângât kiap me kotdâ Yesugâlân gâtŋe bo areyeŋgâlai
    gala olop den dosayeŋe mem miawagâkgât arimbiâ amâ bâliâp. Dâ areâk bo. Anutu
    bonâŋgaŋmai yâk yeŋgâlân mem arimbiâ âmâ dondâ bâliâp.
  yor-yor: Ṣùgbọ́n dípò èyí, arákùnrin kan ń pe arákùnrin kejì lẹ́jọ́ sí ilé ẹjọ́
    níwájú àwọn aláìgbàgbọ́.
  wos-wos: Métaka guni guna nyama bandi wali waruta diré duna makambu taka? Métaka
    guni Kraisna hundi xékéhafi yakwa duna makambu wungi té?
  emp-NTPO: Baribʌrʌ djabada djaba ume ijarad̶aped̶a naʌ̃ ẽjũãnebema cawa obadarãmaa
    wãbadaa. Mãwã od̶ira wãrãda bio biẽ́ b̶ʌa Ãcõrẽ ĩjãẽ́ b̶ea quĩrãpita ijarabada
    bẽrã.
  eng-F35: Instead, brother goes to law against brother, and this before unbelievers!
  ind-ind: Tetapi kamu malah memperkarakan saudara seimanmu ke hadapan orang luar
    yang tidak percaya Kristus!
  pes-OPCB: آیا این صحیح است که ایماندار علیه ایماندار به دادگاه شکایت کند و بی‌ایمانان
    به اختلافشان رسیدگی کنند؟
  mpt-mpt: Ibo inanamino deiboniba bainobo galin naka maki ibo inamin namino nabenimibo
    dleb moniba kiabwali bainobo gabibbai baabeniba Ni kukub olo klaine ge oyebib
    kesoa ib kukub olo misiamobe.
  ssx-ssx: Koto hau na piki pa Ketiso hali ma꞉nda꞉ma꞉ ipika꞉ Ketiso yankeke kone pi
    yokaaluna꞉ mea puata꞉ pa mo pi na miki haliwekima꞉ kone ipilika꞉ pi yokaalu peaena꞉
    la꞉la꞉me.
  mkl-mkl: Nɑ mii í ce ì wɑɑ kpe njɛ kiiti bi hɑi dɑsi Jesu nɑɑnɛ ŋɑ.
  gaq-gaq: ମେଁ ଡାଗ୍‍ରା ମାୱେଚେ ମୁଇଙ୍ଗ୍ ବୟାଁ ବିନ୍ ବୟାଁ ବିରଦ୍‌ରେ ବିଚାର୍‍ନା ଡୁଆନ୍ନିଆ ଦାବି
    ଡିଙ୍ଗ୍‌ଏ, ଅବିସ୍‌ବାସ୍‌ଣ୍ଡ୍ରେ ଆକେନ୍ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yaatin, issi ammaneyssi hankko ammaneyssa pirdda keethan ammanonna asaa
    sinthan mootanaw bessii?
  unx-unx: ମିହୁଡ଼୍‌ ହାଗା ଆଡଃମିହୁଡ଼୍‌ ହାଗାରାଃ ବିରୁଧ୍‌ରେ କାଚାଇରିତେ ସେନ୍‌କେଦ୍‌ତେ, କା
    ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କତାଃରେ ବିଚାରେନ୍‌ତାନା ।
  gah-gah: lekeza nenémini isá amave. Izesuni zuhagutí makolímo agivelahini lihima
    utó okagoma, monóini nomi vegenatoka aleko vokago li hukimiaká niave.
  lcm-lcm: Sikei, kalapo asukang ke. Ngono angtasimal lomlomon, kilonglapo sang taun
    a vap tav lomlomon ta karilong keve mamaiten, ani kian vil akorong irilong. Sukana
    parik kapa korong.
  aer-aer: Kele arelhewarraye nthakenhe-arle arrantherre mpwaremekaye. Nhenge arrantherre
    ahele angkerremele kele imerte arrpenhe-werne alhemele, Ngkarte-arle itelaretyakenheke
    nhenge re mpwele aperremele angketyeke tyerrtye arrpenhe areyenge alkngetherre
    Ngkarte-arle itelaretyakenheke. Alakenhe akurne anthurre.
  qvc-NT: ¡Piru qamkunaqam suq kriyiq masinchiqwan anyanakushpaqa, ringillapa dimandanakuq
    mana kriyiq juyiskunaman!
  tgl-ULB: Ngunit ang nagyayari ay, ang isang mananampalataya ay pumupunta sa korte
    laban sa isa pang mananampalataya, at ang kasong iyon ay nakalagay sa harapan
    ng isang hukom na hindi mananampalataya!
  cbs-NT: '@see-verse:1CO.006.005'
  xtm-NTPP: Sukan iyo ja jin ko kuu ni, kovaa su'va nú nde in ka skiti tna'a ini ne'un
    ni a, ¿te kuan koo i nuu tee ka netniñu ma ja ñatuu ka kandija de Su'si o a, sukan‑va'a
    jin ka'nde de tniñu tna'a o ñayii ni ka nduu sa'ya Su'si o a? Chukan kúu ja masu
    va'a‑ni ka sa'a ni.
  nnq-nnq: Badala jakwe, ibonekana lubi lukobo nnongo kumpeleka nnongo gwakwe kamahakama,
    kabe nnongi ja achamahakimu banga nhyobale Nnoongo.
  bao-NT: Mʉja majuropeera ameri wederique quenoricaro ʉnora, mʉja ca ameri quẽerijere
    aperã Jesucristore ca tʉo nʉnʉjeetirãpʉre mʉja ameri wedejãa nii.
  san-ORI: କିଞ୍ଚୈକୋ ଭ୍ରାତା ଭ୍ରାତ୍ରାନ୍ୟେନ କିମୱିଶ୍ୱାସିନାଂ ୱିଚାରକାଣାଂ ସାକ୍ଷାଦ୍ ୱିୱଦତେ?
    ଯଷ୍ମନ୍ମଧ୍ୟେ ୱିୱାଦା ୱିଦ୍ୟନ୍ତ ଏତଦପି ଯୁଷ୍ମାକଂ ଦୋଷଃ|
  huv-NT: ¿Neol nganüy netam nop icona mayac asoet alinop icona teombas jostis leaw
    ngo mandüjpiw Teat Cristo?
  otn-NT: ¿Hanja ngue nu̱p'ʉ 'bʉhra̱ ts'ʉt'abi hi̱ngra̱ 'yɛ̱c'ɛ̱i̱, ja ni̱ map'ʉ yø
    'yɛ̱c'ɛ̱i̱ ngue di ya̱prá̱ mmi̱'yɛ̱c'ɛ̱i̱ui?
  nop-nop: Kaŋ hidi dediŋ doktiŋa unduŋ mu tiiŋ? Hidi adi toboniŋ me nohik nadisukilitinit
    u nagila wooŋ me nadisukilitinit mokit adut yomhik yotubudidime tiiŋ. Wondi kedem
    mu tilak!
  obo-NT: Su iyon dow moho od puungan, id popenek kow to kasu to iling dow nod pompomakoy
    riyot mgo minuvu no konnod pompomakoy.
  cak-ENT: Pero pa ruq'uexel que quiri' ta ibanun, ri hermanos xa quitz'amon nyequikasaj
    hermanos chiquivüch jueces. Y ri jueces ri' xa man quitaken tüj ri Cristo.
  lif-NT: ᤁᤖ ᤗᤳᤇᤠ ᤏᤛᤠᤏᤡᤒᤠ ᤏᤢᤛᤠ᤹ᤀᤡᤴ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤏᤛᤠᤏᤡᤒᤠ ᤏᤢᤛᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤋᤢ᤺ᤴᤍᤣ᤹ ᤏᤠ᤺ᤳᤇᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤂᤠᤛᤧᤴ ᤜᤡᤶᤔᤥ ᤐᤣ᤺ᤰᤐᤠᤒᤣ᥅
  mie-NT: Nduú íyó vāha jā iin hermano caquīn cuāchi sīquī incā hermano nūū justicia
    jāá nduú cándíja.
  san-TIB: ཀིཉྩཻཀོ བྷྲཱཏཱ བྷྲཱཏྲཱནྱེན ཀིམཝིཤྭཱསིནཱཾ ཝིཙཱརཀཱཎཱཾ སཱཀྵཱད྄ ཝིཝདཏེ? ཡཥྨནྨདྷྱེ
    ཝིཝཱདཱ ཝིདྱནྟ ཨེཏདཔི ཡུཥྨཱཀཾ དོཥཿ།
  qve-NT: Qankunaqa creyentepuran iglesiapi peleaspalla kawsashankichis. Hinaspapas
    qankunaqa Jesucristopi mana creeq juezkunamanraqmi apanakushankichis, chay problemaykichiskunata
    arreglanaykichispaqqa.
