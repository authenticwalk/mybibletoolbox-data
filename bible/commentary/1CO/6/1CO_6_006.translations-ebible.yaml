  zar-NT: ¿Nacxi caz gaca tu bönniʼ réajlëʼë Cristo ichë́ʼë böchiʼ luzë́ʼë yúlahuiʼ
    ga uluʼchiʼa uluʼsörö́ bönachi bitiʼ taʼyéajlëʼ Cristo légaquiëʼ?
  kde-kde: Henga badala yake nkúkulupila ànsitaki nnyake, tena lyene alino lìtendeka
    muyo mwa vanu vakákulupila!
  ata-ata: Ia uasi xo ngingi vile ne ulai utulusou vimou no ieꞌi ta mitema ane imuxaxu
    taneꞌi noxou Lataua uasi ne sou itelo vaikala noxou!
  qvw-NT: Chalapacü-masiquiwan quijanacuy captin ¿mana chalapacücunämanlä cürrilcäśhayquichun
    allin ampá?
  nfa-nfa: Te ngaa nèti talora miu abhu dhèu parcaya dhu ère nèti aꞌari na dhèu parcaya
    asa madha dhèu pamaꞌète lii langu! Aa te ngaa dhèu pamaꞌète lii langu ne dhu parcaya
    boe Lamatua!
  tnp-tnp: '!Mətəu kəpə! Itəmah piatəmah mɨn nəutorgəhu, kəni mautəhuvən o nətəm ihluə
    məmə ilah okotakil rəhatəmah norgəhuiən mɨn. Kəsi.'
  urd-urd: बल्कि भाई भाइयों में मुक़द्दमा होता है और वो भी बेदीनों के आगे!
  hot-hot: '@see-verse:1CO.006.005'
  mqj-NT: Sapo dengarria to mangngorean lako penawanna umparapa' padanna to mangngorean
    lako to tamangngorean!
  rus-SYN: Но брат с братом судится, и притом перед неверными.
  mbh-mbh: Na i vova ako toko lemioonga e i pamit ithanga ako ini toko lemioonga mun
    nge riong ako a tokokoe areko or ini toko lemioongare avele otheki, e?
  bdd-bdd: Comi ꞌimi paihowa geya bwebweꞌana, weyahina taudi geya Keliso ꞌana tohemisao
    matadiya wayatayatala.
  cbt-NTPO: Canpitaso nipirinhuë' imaramaso capini nipinotoma', nisha'huirapirama'.
    Naporahuaton, coisëso' co Yosë natëpirinhuë', inaquë niquëpahuatamara, co noyahuë'
    ninama'.
  srn-NT: Ma, nono! A wan bribisma e tyari wan trawan go fu suku leti na sma di no
    e bribi ini Gado.
  cta-NT: Pana xaꞌ tsa ñaꞌa̱ nduꞌni ma̱ ca jua. Masi ñati̱ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱
    Jesús, ndyaꞌa̱ loꞌo ma̱ jiꞌi̱ ca slo nguꞌ nu ná ndaquiyaꞌ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ
    ti, chaꞌ cuaꞌni cuayáꞌ nguꞌ biꞌ jiꞌi̱ nguꞌ tyaꞌa ma̱.
  bqc-SIM: Sema á gbɛ̃do a gbɛ̃́ sísi yã́kpalɛu Yesu náaikɛnsaiↄ kĩ́ia?
  tcz-CHONGTHU: Hinlah chutia bollouva, atahsan khat in atahsan michom khat–atahsanlouho
    masangtah a aheh thei jenghi!
  mar-mar: पण या ऐवजी, भाऊ भावावर फिर्याद करतो आणि तीहि अविश्वासणाऱ्या पुढे करतो हे
    कसे?
  snp-snp: Aiyo, linate mono wenena yate mono wenenatina olu kalo mele gedeti, ya
    mono kolámamo wenenadoka ya kawa oluti wamo, ya nedi-nedi ae?
  isl-isl: Þið eruð kristin en ákærið samt hvert annað og það í áheyrn trúleysingja!
  spy-NT: Ām nee suwokōōyyoong'tēē ꞉ng'eetaabiya ake nyiin kōōk, kōōkoochi biiko choo
    mābo Kiriistō kōōwōōyo?
  xnn-xnn: '@see-verse:1CO.006.005'
  mwe-mwe: Ikabhe nnapelekananga mwaashayenenji, ku bhamaliya malobhe bhakakwaakulupalilanga
    a Nnungu.
  tte-tte: Na mumugamiu yabo bwaite besiele. Tomeli yabo ilau kanakava totapwalolo
    ipei yatala koina yo siya toyatalaone siya nige tomeli Yeisu koina. Bwaite nige
    idududulai.
  tcs-tcs: Bat yupla teke ol nada Kristian go po kot rait prant wea ol dem pipol uda
    i no bilib!
  hlt-THB: Cemyih kaana, koeinaa pynoet ing ak chang pynoet ce taza a cawi mantaw
    – cawhtaw cangnaak amak takhqi haiawh dyihna awm hawh kaw!
  soq-soq: Tane e bedelawo sumanailala isiwa sumanai sosou kotu apanawa mampesaio
    sumanaisiawaia danauwo mo wawumoia benemawantoio etei.
  qub-qub: Chaypa ruquenga quiquin-pura quijanacuycan. Y Jesucristuman mana yäracoj
    autoridäcunamanraj quijacoj aywaycan.
  att-att: Ngam sikayu, makkakákeká kayu ta arubáng nayù kues nga ari mangikatalà
    kâ Apu, sikayu nga mawwawági megapu sù pangikatalà naw!
  bki-bki: P̃eli nina naruei mila kuruado tai ea taara na nalotuano jumolu buru dolu
    nene ban ea komeli, naruei jo berial kiano vovaiano nalo ea mirano tomu na tortoru
    nalo na komeli na, napano maka amonea Atua?
  bqp-bqp: Séto á gbɛ̃ do a gbɛ̃dake sísi yãkpatɛa Yesusaridenↄ kĩnaa yá?
  mcp-mcp: Nə́ jɨ! Mwân bá mínyɔŋʉ̂ bwə́ kə́ tɔ̂w míkɔɔd dɨ́? Bwə́ bə́lɛ́ ntâg kə́
    tɔ̂w míkɔɔd myɔɔŋg dɨ́ óháádɛn dɨ́!
  hat-hat: kifè yon frè blije rele yon lòt frè nan tribinal pou fè moun ki tou pa
    kwè yo jije nou?
  npl-NT: Ijkuak se tokni mokualania iwa ok se tokni, ¿kox kuali ka mawiah mamoteilitih
    innawak tekiwajkeh non amo kitlakitah Dios?
  bgg-bgg: Ji phachiang shii, Masipho jia chua ò hà wuii ne gairo suang rek srane
    migi-arekphothek shii maley chua yi!
  eng-TCENT: but one brother goes to court against another, and they do so before
    unbelievers?
  eng-BSB: Instead, one brother goes to law against another, and this in front of
    unbelievers!
  cpu-NT: Aña jiroka pikantapiintaiyaka, piyaatashiyetakeri jevari kaari kempisantatsine,
    pikovakotakeri irovetsikayetemiro pimaimanetavakaa, okantavetaka pikantavakaiyavetaa
    “iyekiite.”
  san-ASM: কিঞ্চৈকো ভ্ৰাতা ভ্ৰাত্ৰান্যেন কিমৱিশ্ৱাসিনাং ৱিচাৰকাণাং সাক্ষাদ্ ৱিৱদতে?
    যষ্মন্মধ্যে ৱিৱাদা ৱিদ্যন্ত এতদপি যুষ্মাকং দোষঃ|
  tac-NT: '''Lige ''émi na''áwasaká, ¿chonigá simíbame júpaché alé napu mochí e''wélala
    nulame napu tabilé Onorúgame oyérame ju napurigá gatémala alué na''áwali?'
  eng-WEBPB: But brother goes to law with brother, and that before unbelievers!
  gfk-H: Senbia aring diet la tartar ira tasi diet narako ta Karisito taar ra warkurai.
    Ma diet taram lah ira tabuna nurnur wara kurkurei hatakodasnei ira linga.
  viv-viv: Vaita yami vekwageya faꞋina tovetumagana yami yoꞋo agaidiya wadalukahihiyeni
    be ginahavaina faꞋina, tu keke. Au tovetumagana saꞋeyana tobohiyana yana koyona
    faꞋina gisimana ada badi Yaubada keke hidavetumaganeni-ma hivedewayaugidi. Medema
    keke gidalubodani.
  yao-yao: Nambo isyoŵeleche, jwakukulupilila akunjausya jwakukulupilila njakwe paujo
    pa nkungulu ni kwaleka ŵandu ŵangakunkulupilila Kilisito anlamule.
  tgp-tgp: Pani kamim, ka hitea vara mo tataholo purongo vara te voraimim i tau na
    voraina kalesia tinapua matea na aria nona tamlohi varama!
  auc-NT: Wæætë näna pönencaya incæ näëmæ̈ pïïninque adocanque, Botö beyæ̈ apænte
    äninque ïingä ingante pancædänimpa, angampa. Ayæ̈ godömenque wënæ wënæ cædinque
    tömengä nänö tönïñacä ingante në pönënämaï ïnäni weca ænte godinque, Apænte äninque
    pancæmïnimpa, angä pänänipa.
  kbc-NT: Pida niɡ̶ina mida lileenigitiwage, odaa jiɡ̶ini ɡ̶anioxoa anigo igetio eledi
    nioxoa minitaɡ̶a ɡ̶oniwinoɡ̶odi, codaa me miditaɡ̶a eledi oko ane daɡ̶a onakatoteda
    Aneotedoɡ̶oji. Pida aɡ̶ele niɡ̶ida anenitiwaji.
  bmh-bmh: Bo, ag igul go i sesamoranemen. Ag ula du tub gonugau zaug Uwait nugau
    Ze i sesamoraneu du gonugau ameg ebu uzaneim an du waugab gonugau igul sisiai
    murabun imai bitaneu. Igul go egonou.
  ctu-BL: Jini hermanojob mi' contrajiñob i bʌ. Mi' majlelob ti meloñel ti' tojlel
    jini mach bʌ anic mi' ñopob Dios.
  meq-meq: Ndo məpay bəzay a Yesu ma wudiye ka malamar nakə faya ma pay bəzay a Yesu
    andza neŋgeye na, lele bay. Ada kwa ka təv i ndo neheye tə sər Mbəlom bay aye
    ka wudawum.
  noa-H: Wajapcharan mag wir haig pãach hermanonaan heepai meeuk'a nʌmpaijã k'abam;
    mag meeuk'anaa hag hiek hëudʌagpaawaijã jueznaan Hẽwandam hiek hʌ̈k'abam k'ʌʌn
    haarta wëtwia mamta magʌm hiekjã hëudʌajerram.
  alp-NT: imi keri imi kwali betaya rebe imi hlaleke sakesare esi pakalare ete maka
    teu pakalare iteure? Batuke ele mere mo po maka teu pakalare, ihlaleke loko Tuhane
    mo.
  san-VEL: ki ncaiko bhraataa bhraatraanyena kimavi"svaasinaa.m vicaarakaa.naa.m saak.saad
    vivadate? ya.smanmadhye vivaadaa vidyanta etadapi yu.smaaka.m do.sa.h|
  kbq-kbq: E'ina hugaragi, mono ne'mo'ma, mono nefuma keaga huntenakura, avreno fegia
    vahe'mofo zamufi hunente.
  kbh-kbh: 'Pero ndoñe chca: os̈buachiyë́ngbeñe demandënga tojtsemna ora, mandadë́ngbioye
    jana chë soyënga chamojandmanama. Y chca jamana ndos̈buáchiyënga mandadë́ngaftaca.'
  ron-LSB: Dar fratele se judecă cu fratele, și asta în fața unor necredincioși!
  pon-pon: A amen kin akamai on amen ri a mon me jopojon akan.
  nhe-BL: Huan ax cuali para inquihuicase se imoicni ipan Toteco iixtla se tequihue
    tlen ax tlaneltocaquetl.
  sps-sps: Sana sikia, a isen a mes a tsoiny fafaaman karainy mei tsuiny naa non na
    mesmes a tsoiny fafaaman tana fo kokokof ma fatoobing ya na fo patang to fapoopoan
    narari ana pan a iring fiisok nan ya to, ayei rangats non a mes to ayei na vavaajets
    ma fatoobing ya na patang tsuan me na mesmes a tsoiny fafaaman to ayei.
  wnc-wnc: Ginda wena ngang natake aminu tapatuta notna kaitakoke wamna aminu Anutue
    masa imukaing aminde kaine yanggak. Unzingu ginda take dua tasikaing.
  bus-bus: Séto a gbɛ̃ doo a gbɛ̃daaa sísi yãkpaɛa Yesusaideenↄ kiiaↄ́?
  gub-BL: — Mokoz uzeruzar ma'e pepyr har a'e wà, uzeàmàtyry'ym a'e wà. A'e re oho
    pureruze'eg ma'e uzeruzar 'ym ma'e huwa rupi uzeruze'eg kar pà izupe wà. Amo umume'u
    waho awer ihewe wà. Hemaranugar uhua'u pewi henu mehe. Nezewe haw na'ikatu pixik
    kwaw ihewe.
  imo-imo: Eno paa. Nalo Kristen imbo angenu kinye ungu te peremo kani kot tendamili
    nimele ulumu ambele konopu lekolio Gotenga ungu ipuki naa tirimele imbomani kotena
    kanoko molangei enoni pipili naa teremona teremeleya?
  boj-boj: Kiyaqa Kristen was bei a was bei osim anjam pegiyo tamo Yesus qa naŋgo
    areqalo siŋgilatosaieqnub qaji naŋgoq gilsim naŋgo ulatamuq di tigeltqas?
  eng-DRA: But brother goeth to law with brother, and that before unbelievers.
  knf-knf: Kë naşë ji nado anfiyaaruŋ Kriŧtu aya na ayiţul ţi Kriŧtu uruha, kabaa
    beeh kañooţa du kadun ki banwooŋ baanfiyaari.
  san-KHM: កិញ្ចៃកោ ភ្រាតា ភ្រាត្រាន្យេន កិមវិឝ្វាសិនាំ វិចារកាណាំ សាក្ឞាទ៑ វិវទតេ?
    យឞ្មន្មធ្យេ វិវាទា វិទ្យន្ត ឯតទបិ យុឞ្មាកំ ទោឞះ។
  arn-NT: ¡Re kewakelay müten kiñeke che ta kakelu engün, welu may ka amurpukey kütu
    engün femngechi tañi adkünuaetew tüfeychi pu che feyentulenolu!
  zas-NT: Per lëjt luar güündi zian aal rudëëd lasaꞌdi loj ree bén ni ad rliladxt
    Dios.
  ken-NT: Cháá! Mmu Mandɛm ánkʉ́ manyé nɛ ntɨ, bɛ́ bo Mandɛm mándɔk mánte bɛsí
    bo abhɛn bábhɨ́kɨ́ noko Yesu Kristo mántáŋ bɔ́?
