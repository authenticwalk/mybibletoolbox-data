  pan-pan: ਹਰਾਮਕਾਰੀ ਤੋਂ ਭੱਜੋ। ਹਰੇਕ ਪਾਪ ਜੋ ਮਨੁੱਖ ਕਰਦਾ ਹੈ ਸੋ ਸਰੀਰ ਦੇ ਬਾਹਰ ਹੈ, ਪਰ ਜਿਹੜਾ
