  dso-dso: ବେବିଚାର୍‌ କାମେଅନି ଦୁରିକେ ରୁଆ । ଲକ୍‌ମନ୍‌ କାଇ ବିନ୍‍ ପାପ୍‌ କଲେ ମିସା, ସେଟା
    ତାର୍‍ ଗାଗଡର୍‌ ବିରୁଦେ ନଏଁ । ମାତର୍‌ ଜେ ବେବିଚାର୍‌ କାମ୍‌ କର୍‌ସି, ସେ ନିଜର୍‌ ଗାଗଡ୍‌
    ବିରୁଦେ ପାପ୍‌ କର୍‌ସି ।
  meu-meu: Heuda-hanai ba heautania. Kara dika iboudiai taunimanima ese e karamu na
    tau-anina murimurinai; to e heuda hanaimu tauna ese sibona tau-anina e kara dika
    heniamu.
  yva-NT: Nanasine raugav nggwaravainy irati anaerere rai! Vatano anaerere ugavo mansarijat
    onawamo wo taune manasine raveti nggwambe. Ayao kakai kotar rui vayave vatane
    wo rave mamo nsasye, mo manasine raveti nggwambe tai maisye ramu.
  dgc-dgc: Kanya diyan kam méngibébi éy ta méngilélake. I iba a kasalanan éy éwan
    na paduksén i bégi na tolay. Pero tu méngibébi, éy paduksén na i bégi na a sarili.
  zpm-NT: Gacxe waa, guṉde to guieḻyozh yquiangob to zha ne led tsieelde to. Lo grë
    doḻ ne no, miṉ riise nac miṉe xcuerppaa miech rguitnie zho. Sac goṉ zha ne ruṉ
    guieḻyozh co, masaque rsaṉbeed zho zho ga.
  hix-NT: Anaro rha wos hokohra ro mak ehtxok hampànà. Àhokonye oyehtokony haxa ryhe,
    tatanàhnohso harha naha, ohunuthuyamo. Anaro ayanhàn kom hoko oyehtokonye, atanàhnohpàra
    rma naha, ohun komo. Anaro rha wos hoko oyehtokony haxa ryhe, tatanàhnohso harha
    naha.
  sim-sim: Uwa osik jir ermbak os nokophirmbirihi hulatolhakanda nombon ji auheyehe
    atamatawe ji yaka. Mberem ushiwak? Mbele mbele kava anandi ondo amber maome hikriyok
    fehenda lir. Hako os ji nokophirmbirihi hulatolhaka nahi, maome nga sunguwavu
    jihi nga os jimu uwak kavak nanduwa.
  npi-ULB: यौन अनैतिकतादेखि भाग ! कुनै पनि व्यक्‍तिले गरेका अन्य सबै पापहरू शरीरदेखि
    बाहिर गर्दछ, तर यौन अनैतिकताको पाप गर्नेले उसको आफ्नै शरीरको विरुद्धमा पाप गर्दछ
    ।
  cgc-cgc: Gani, dili kaw magbuat ta malaw-ay ta panan-aw ta Dyos. Likawan nyo gid
    buat na iling tan tak daw magbuat kaw ta iling tan, buat nyo an mas malain pa
    gid kaysa ta duma na mga buat na sala tenged ula duma na sala na kuntra gid ta
    kaugalingen nyo na lawa paryo ta pagbuat ta iling tan.
  tim-tim: Aregât luâkŋe âmbenlupyeŋe hepunyekmâ hanâk hanâk âmbâle aŋgâ bo meyekbei.
    Akto luâk âmbâle bâleŋe akmai amâ dosa memai gârâmâ hâkyeŋe bo mem bâliakmai.
    Dâ âmbâle hanâk hanâk olop manmâ ikiŋe hâk mem bâliakmap.
  yor-yor: Ẹ máa sá fún àgbèrè. Gbogbo ẹ̀ṣẹ̀ tí ènìyàn ń dá wà lóde ara, ṣùgbọ́n ẹni
    tí ń ṣe àgbèrè ń ṣe sí ara òun tìkára rẹ̀.
  wos-wos: Wungi maki guni du takwa hési wali haraki saraki sémbut yamba hurukénguni.
    Guni takwa du nak wali haraki saraki sémbut yamba hurukénguni. Guni wungi haraki
    saraki sémbut huruta guni guna séfina ekombu haraki huru. Guni nak maki haraki
    saraki sémbut huruta guni guna séfina hafwambu haraki huru.
  emp-NTPO: Ni maãrĩ bid̶a aud̶ua nĩbarãnadua. Dewara cadjiruada oibʌrʌ, maʌ̃gʌba
    dadji cacuara ãrĩẽ́a. Baribʌrʌ aud̶uada oibʌrʌ, dadji cacuada biẽ́ b̶eya.
  eng-F35: Flee from fornication! Every sin that a man may commit is outside the body,
    but he who fornicates sins against his own body.
  ind-ind: Jadi, jangan pernah melakukan percabulan. Semua dosa lain tidak langsung
    berkaitan dengan tubuh pelakunya. Tetapi orang yang melakukan percabulan merusak
    tubuhnya sendiri.
  pes-OPCB: به همین دلیل است که می‌گویم از زنا بگریزید. هیچ گناهی تا به این اندازه،
    بر بدن اثر شوم نمی‌گذارد. وقتی مرتکب این گناه می‌شوید، به بدن خود صدمه می‌زنید.
  mpt-mpt: Ibo bliba nakaia unangai te baabeniba Nibo tamano henganomo geib mole ibo
    i wengo mo wentenibta inamibe! Deibeine! Naka mak unang maki kukub misiamo afeto
    namibo kukub olo i damo mo watwat dabenamabobabe. I tamano henganimib ota i damo
    watwat dabenamabobe.
