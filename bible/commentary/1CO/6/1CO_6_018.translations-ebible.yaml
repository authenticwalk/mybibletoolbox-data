  ory-ory: ବ୍ୟଭିଚାରଠାରୁ ପଳାୟନ କର। ମନୁଷ୍ୟ ଅନ୍ୟ ଯେକୌଣସି ପାପ କରେ, ତାହା ଶରୀରର ବହିର୍ଭୂତ;
