  kbh-kbh: Nÿa ndocna te canÿe boyabása o shembásaftaca bacna soyënga s̈mattsama.
    Nderado ndaye inÿe bacna sóynaca nda tojama ora, sempre jamana ndayánaca chabe
    cuerpents̈ana shjoye; pero boyabása o shembásaftaca bacna soye jamamna, lempe
    jamana nÿe cachabe cuérpoca, y chë causa, chca jamëse, cachabe cuerpama más bacna
    soyënga jtsamana.
  ron-LSB: Fugiți de imoralitatea sexuală! “Orice păcat pe care îl face un om este
    în afara trupului”, dar cel care comite imoralitate sexuală păcătuiește împotriva
    propriului său trup.
  pon-pon: Komail tane wei jan nenek, pwe dip karoj, me aramaj kin wia, kin wiaui
    likin war a, a me kin nenek, kin wiada dip on pein war a.
  nhe-BL: Huajca amo xijchihuaca tlen hueli ica tlen ax imonamic. Tlacame tlen quichihuaj
    sequinoc tlamantli tlajtlacoli ax quitlanahuíaj inintlacayo queja se tlen quichihua
    ni tlajtlacoli. Pampa tlen quichihua tlen hueli ica tlen ax inamic quitlanahuía
    itlacayo ica nopa tlajtlacoli.
  sps-sps: Jio, baainy yam kat iny tsikoor to te tsue fi Gov, ayein kat iring, tana
    saa kat iny tsikoor ayein aveto te rurei vavis non puainy mes an sikia pis tu
    mes tu aveto te fabiu non aveto to ayei, an aveto to ayei te kat fifiiring non
    aaven tan puainy mes.
  wnc-wnc: Unzingge ginda sanga yasewa aknga tasikaingge akagwautnong. Ninu atnataamang.
    Waiaknga aminda pasikaingu kuupbamu buya aawan aminu wai wa pasikainggane gupna
    dua pasiwan maining. Ngana aminda yasewa aknga tasiwiu waapata inane gupna tasiwan
    maiwik.
  bus-bus: À kɛ̃ pãpãkɛnaa. Durun pãnde kɛ̀ gbɛ̃ è kɛ píngi bà kú à mɛ̀oro. Pãpãkɛri
    sↄ̃ è durun kɛ a mɛ̀nɛmɛ.
  gub-BL: Petyryk agwer ikatu 'ym ma'e wi nehe. Aze teko uzapo amo ae ikatu 'ym ma'e
    nehe, nuzapo kwaw ikatu 'ym ma'e wetekwer pe nehe. Aze oho wemireko 'ym puhe nehe,
    uzapo tuwe ikatu 'ym ma'e wetekwer pe nehe.
  imo-imo: Ambiye wapu langi noli ulu teremelemu paa keleame! Imbo teni we ulu keri
    teremoma aku yunge kangimunga tawendo ltemo. Nalo ambiye wapu langi noromo imbo
    aku teremo ulumuni yunge kangimu tepa beambo tirimo.
  boj-boj: Deqa ijo was, niŋgi gaigai sambala kumbra uratoqnsib isaq giloqniy. Une
    kalil tamo naŋgi yeqnub qaji di naŋgo jejamuq di beterosaieqnu. Ariya sambala
    kumbra a tamo naŋgo jejamuq di beteroqnsiq naŋgo jejamu ugeteqnu.
  eng-DRA: Fly fornication. Every sin that a man doth, is without the body; but he
    that committeth fornication, sinneth against his own body.
  knf-knf: Nadoon kaţi keeri pjuban pi piinţ. Pekadu dloŋ dmpaţi di ñaaŋ adoluŋ dawo
    du uleef bdig, kë anşaaŋ ajuban pjuban pi piinţ aji juban uleeful.
  san-KHM: មានវា យាន្យន្យានិ កលុឞាណិ កុវ៌្វតេ តានិ វបុ រ្ន សមាវិឝន្តិ កិន្តុ វ្យភិចារិណា
    ស្វវិគ្រហស្យ វិរុទ្ធំ កល្មឞំ ក្រិយតេ។
  arn-NT: Feymew kiñe püle tripamün llemay, tati üñamyewün wesake dungu mew, chem
    kangelu yafkan mew rume welulkawle ta kiñe che, üñfitukelafi tañi kuerpu, welu
    ta fill mew üñamtulekelu wentru kam domo rume yafkantukukey kisu ñi kuerpu.
  zas-NT: Gol gojp daꞌt cudad ad güündi ni dxuudx ree con bén ad najt lacheelidi.
    Xhietëëz dol ren ad ruxhiintan xcuerp bejn ziꞌc rxin xcuerpaman chi rüjnman ni
    dxuudx con bén ad najt lacheelaman.
  ken-NT: Bǎkɛ́ bhɔ́ŋ yɛ̌nyɨŋ bɛkʉ nɛ barak ɛpúsí! Bɛbʉ́ bɛ́chák mɛnkɛm ɛbhɛ́n
    mmu ákʉ̀ bɛ́bhɨ́kɨ́ bhɔ́ŋ ndak nɛ mmʉɛt mmu. Kɛ mmu anɛ ákʉ̀ barak ɛpúsí,
    ǎchɔŋti chí mmʉɛt ɛyi yímbɔŋ.
