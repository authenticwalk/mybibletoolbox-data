  ibo-ibo: Gbaaranụ mmehie ịkwa iko ọsọ. Ọ dịghị mmehie ọzọ na-emetụta anụ ahụ mmadụ
    dịka mmehie ịkwa iko. Ọ bụ mmehie mmadụ na-eme megide anụ ahụ ya.
  yml-yml: Bunu ꞌana nuanua sakoidi matatabuna ꞌwa na kekesedi. Sauluva ꞌifwaidi sakoidi
