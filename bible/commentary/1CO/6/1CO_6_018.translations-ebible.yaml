verse: 1CO.006.018
translations:
  kpx-kpx: Katealemo lainaho mole keatehi ladevegelive. La vaveve toela degomole vage
    keu bae la vava aiohavolivebene. Isito lana vaveve toela vai ata moleti lahaliege
    lana kemo la vava aiohavove.
  okv-H: Avoeto sesena sasapura te tiha te avo kito joru toto pambuvujo. Eto ari sasapura
    neite neite amo embo ta hamo araha ta rate nei sesena sasapura te tiha te amo
    hamo te visi te na eoi sapura eagora.
  tbo-tbo: Uyahinei matamaga ona lowo haleya. Matamaga ega mei dewa apapoehi gehouhi
    babana matamaga hinita e iapapoeya.
  mal-C: ലൈംഗികാധർമംവിട്ട് ഓടിക്കോളൂ. ഒരാൾ ചെയ്യുന്ന മറ്റ് ഏതു പാപവും തന്റെ ശരീരത്തിനു
    പുറത്താകുന്നു; എന്നാൽ ലൈംഗികമായ പാപംചെയ്യുന്നവൻ സ്വന്തം ദേഹത്തിനെതിരേ പാപംചെയ്യുന്നു.
  grc-SR: Φεύγετε τὴν πορνείαν. Πᾶν ἁμάρτημα ὃ ἐὰν ποιήσῃ ἄνθρωπος ἐκτὸς τοῦ σώματός
    ἐστιν· ὁ δὲ πορνεύων εἰς τὸ ἴδιον σῶμα ἁμαρτάνει.
  bgc-bgc: जारी तै बचे रहो। और दुसरा कोए पाप म्हारे देह पै असर कोनी गेरै जितना के
    जारी, पर जारी करणीया अपणी ए देह कै खिलाफ पाप करै सै।
  khz-khz: Mata-poraga magulina na pio laka-gerevagi. Kala rakava maparara taunilimalima
    na gekalarana voo taunipara mulinamo rakavana, na ekala-kawakawana talimana matotauna
    tauniparana aona ekala-rakavaana.
  deu-TKW: Fliehet die Unzucht; alle andere Sünde bleibt außerhalb des Leibes, die
    Unzucht treibt Sünde am eigenen Leib.
  zsr-NT: Qui lë ni naꞌ, cutu caꞌ gunliꞌ le cunác. Bítiꞌtëz dul‑laꞌ yubl runëꞌ bönniꞌ,
    niꞌl lu le nacczëꞌ runëꞌ dul‑laꞌ naꞌ. Nu bönniꞌ runëꞌ le cunác, runëꞌ dul‑laꞌ
    le dzag lëczëꞌ.
  lin-lin: Yango wana, bokima pite. Masumu nyonso mosusu oyo moto akoki kosala ezali
    na libanda ya nzoto na ye, kasi ye oyo amipesi na kindumba asali masumu mpo na
    libebi ya nzoto na ye moko.
  hns-NT: Sab tjhatjhoendaraipan se doer rahoe! Tjaahe djaun badmaasie koi karie,
    oe aapan dehie na otana kaam me laawe hai. Bakie djab koi tjhatjhoendaraipan kare
    hai, tab oe aapan dehie barbaad kare hai.
  noa-E: Oob pãach õor khabam dʉ̈i khapese amiet. Deeum pekau waauwai chadcha Ẽwandam
    na maach khaigba api sĩeb mamʉ, jãg dich õor khabam dʉ̈i khapese anʉmjöcha khaba
    sim. Maach mor mag Cristo atheeta sĩewai, jãg dich õor khabam dʉ̈i khapes aawain,
    wir aig dichdëupaita dich khaibag wau nʉm, deeum dʉ̈i nʉmua dich mor Cristo dënkha
    simta ãrpi naawai.
  eng-EMTV: Flee sexual immorality! Every sin that a man does is outside the body,
    but he who commits sexual immorality sins against his own body.
  mib-NT: Núu súcuan te cunu ró jéē ma quɨ́vɨ ró núū jnúhun jíca jnéní. Chi tāca gá
    cuēchi jeē sáha ñayuu, chi nasūú yɨquɨ cúñu i stɨ́vɨ i. Te núu jíca jnéní i, te
    sɨquɨ̄ yɨquɨ cúñu i cúu jeē sáha i cuēchi.
  lif-NT2: चाराम्‍मोलाम् माःङ्‌घा वये़म्‍मे़ॽओ॥ मे़न्‍छाम् याप्‍मिःल्‍ले़ काक् वेॽ
    लायोहाॽ नासिङ्‌गे़न् कुधक्‍लाम्‍बा लाःक्‍कात् चोगुॽ, कर चाराम्‍मा लायोःङ्‌ग आबाङे
    नासिङ्‌गे़न् कुधक्‍किल्‍ले़ कुदक्‍ले़ङ्‌वाओ चोगुॽरो॥
  xnj-xnj: Muleka kukita ugoni. Kumbudila Chapanga kungi kwoha kukitiwa kuvala ya
    higa nambu mkemi akumbudila chapanga ayikitila higa yaki mwene.
  mmx-mmx: Mina ke xepe rinotno loklok kakapmek maxamang at lixitkis epot. Laxakapmek
    petpes do lara i lox i, kopmen na lok kapmek labantuxu ren. Ketla laradi do i
    lok na loklok ti lok laxakapmek maxamang at lixitkis epot, neni i lox abilinga
    rinotno labantuxu ren.
  cbr-NT: Usa uni 'imainun usa xanumi camina 'unánti 'ain. Aín xanu 'aímabi xanu itsibë
    'icë uni 'imainun xanúxmabi uni itsibë 'icë uni an ca abi aín namibi 'uchoquin
    'atimamia. Ñu raíri 'aisama 'aquinbi ca unin usoquin aín nami 'uchoima.
  tee-NT: Pus ni chunch t'a'unt'at'it ju Cristo pus nin lacats'unin jantu ap'ast'act'it
    ixpuxcajuca ju minavin'an. Pus tachi chun ju ali' alactu'unti ju canavi ju jok'at
    jantu na chun lak'alhini ju is'atsucunti. Para ju t'atsucui ju jantu ix'amachaka'
    pus va is'akstu lak'alhichokoi ju is'atsucunti.
  eng-LSV: flee the whoredom; every sin—whatever a man may commit—is outside the body,
    and he who is committing whoredom sins against his own body.
  cak-NT: Y raja' can nrojo' chi rix achi'a' y rix ixoki' man ticanola-iwi' chi niben
    mac. Roma ri mac ri' yalan itzel. Can q'uiy rech mac jec'o, pero man jun mac ri
    junan riq'uin ri jun mac re', roma xa naka'an ri mac re', xa chakij ka roj mismo
    naka'an-wi.
  pah-NT: Taperekouhui tuhẽ ti g̃a a'ero. G̃a nderekouhurame g̃a imbote'varuhui gwa'oa
    pe. Ojipea g̃andekote'varuhua ko na rũi g̃a pe.
  sja-NT: Maperãpɨ p'ek'au oonáatɨ awaraarã ome. Eperãpa awaraa p'ek'au k'achia ook'ãri,
    ichi k'ap'ɨa araa bapik'aa awaraa eperã k'ap'ɨa ome. Mamĩda awaraa ome p'ek'au
    ook'ãri, ichi k'ap'ɨa k'achiade baaipipari, ichi k'ap'ɨa araa bɨ Cristo ome bɨpari
    perã awaraa eperã jua ek'ari, Cristo jua ek'ari bɨi k'ãyaara.
  xed-xed: Tsaya tama, zlaŋwa sliʼiŋsliʼiŋ. Hamata dmakuha ta magə lu ná, ta ɓla vgha
    ta magaʼata lu. Mndu ta fatá sliʼiŋsliʼiŋ ka slnani, ŋa vərɗa sluʼuvghani ta ga
    tsi ta dmaku.
  mks-NT: Cama caxoo ndó nu̱ tócó ndihi ña̱ núu xíca̱ ini yiquí cu̱ñu ndó caja. Co̱
    ndítahan coo ndó xi̱hín na̱ co̱ cúú ñájíhí ndo̱ á yíi̱ ndo̱ jáchi̱ ni in túhún
    toho cua̱chi co̱ cája quini na̱há xi̱hín yiquí cu̱ñu ña̱yivi tátu̱hun cua̱chi
    yóho. Jáchi̱ ndá na̱ íin xi̱hín na̱ co̱ cúú yíi̱ ná á ñájíhí na̱ já quéa̱ cája
    na cua̱chi nu̱ú yiquí cu̱ñu mé va na.
  gfk-S: Mu na hilo sukun ira tintalen na hilawa. Ira mes na sana tintalen ing tike
    turadi na gil paile kis tano palatamaine no turadi. Iesene nong i mur ra tintalen
    na hilawa i hagae no palatamaine iat ma ikino sana tintalen.
  bmu-bmu: Serowilin mi mönö misiŋgöba mosötme. Siŋgisöndok tosatŋi mi me mi ahakzini,
    mi pakpak mönö sileninaŋgö yaigepŋe asuhumakza. Kunŋan serowilin ahakzawi, yaŋön
    mönö nanŋi sileŋi mem böliba siŋgisöndok ahakza.
  dgz-dgz: Ap menan inak koewa wainan gogo tap ae vean. Iwa inak koewa wainan gogo
    tanewa ame e etuya ae di wa koeragam wanin, amba koe koewa upine ap mini da uon.
    Menan waen ge apan uniunion ise ta ase ta ya tane.
  eng-GNV: 'Flee fornication: euery sinne that a man doeth, is without the bodie:
    but hee that committeth fornication, sinneth against his owne bodie.'
  zaa-NT: Liucuìttani iyaba clase de tentación nu runi qui'ni thualàni le attu nu
    huaya'. Porqui'ni bíỹaáru attu clase de túl·la' ní nu runi ttu enne' nna bihua
    runią qui'ni cuerpo quì'į ítsa'ą attu nu huaya'. Pero nu rìdualàni nu labí ná
    tsèlį, ą' modo runią tul·la' contra la'a làbą.
  eng-WEBSTER: Flee lewdness. Every sin that a man doeth, is without the body; but
    he that committeth lewdness, sinneth against his own body.
  guh-guh: Pevitota pibisiacuene pexanaeyaexanaejamatabëcuene, pavecuanajetabajiravabiabare.
    Itsajava raja pibisiacuene pexanaejava, bitso jivi apo jamatabëcuenebijianaetsi.
    Pacuenia pevitota pibisiacuene pexanaejava, jamatabëcuenebijianatsi, apo itsi.
    Ponë jaita itsava pijavavecua pibisiacuene pexanaenexa pevitota, bitso pibisiacuene
    exana. Petiriva ata, pova jaita itsanë pamonavecua pibisiacuene pexanaenexa pevitota,
    bitso pibisiacuene exana. Pajivi bajarapapibisiacuene exana, bitso najamatabëcuenebijiana.
  bon-bon: Weene miiji sargi mule cabu ca cude padare äbita. Laati te liba nuuja niiya
    mule ne yaacnuge, teeme tääpe ne sabe lica jaawenuge, yepä sargi mule ne liba
    yaacnuge, peei te teeme tääpe ne sabe jaawenuge.
  nhw-BL: Huajca ximotlaloca quema anquinequij anquichihuase tlen hueli ica catli
    amo amonamic. Masehualme catli quichihuaj sequinoc tlamantli tlajtlacoli amo quicocohuaj
    inintlacayo quen se catli quichihua ni tlajtlacoli. Pampa catli quichihua tlen
    hueli ica catli amo inamic quicocohua tlen ya itlacayo ica nopa tlajtlacoli.
  swh-ONEN: Ikimbieni zinaa. Dhambi zingine zote atendazo mtu ziko nje ya mwili wake,
    lakini yeye aziniye hutenda dhambi ndani ya mwili wake mwenyewe.
  wbi-wbi: Muvukimbilaghe uvuvwafu! “kiila uvuhosi vuno ivomba umuunhu kwe kunji mum'bili
    ghwa mwene. Looli vuvwafu, umuunhu ivomba uvuvwafu m'bili ghwa mwene jujuo.
  bba-bba: I kurɔ dɑmɑru suurio. Torɑnu kpuro ni tɔnu u mɔ̀ nu wɑ̃ɑwɑ wɑsin tɔɔwɔ,
    ɑdɑmɑ wi u kurɔ dɑmɑru mɔ̀ win wɑsiyɑ u torɑru koosimɔ.
  eng-KJVCPB: Flee fornication. Every sin that a man doeth is without the body; but
    he that committeth fornication sinneth against his own body.
  kgk-NT: Ani teĩ peikove teko vai-rupi. Upéixa pejapo ramo pembyai pende rete. Heta
    nhane rembiapo vai ndaha'éi nhande rete-rehe. Teko vai-rupi jaiko ramo ae nhambyai
    nhande rete. Ivai eterei upéa.
  waj-waj: Sabi heera aataruuvaa mmooka hanigia mmida sa iikiatee. Mmuakiaa mminnamminnaa
    maisa iira aataruuyauvaa vaidiivo iikio inna mmammaivaa mmaanai vaikio hama inna
    mmammaivo maisaivai. Vaidiivo sabi heera aataruuvaa iinno mminnamminnaa maisaivaa
    varaivo inna ari mmammaivaa iikio maisaivai.
  cpy-cpy: Otzimatyee pikokita-pithateero ñaathawaeta-shitantsi. Tema okaatzi otsipayita-chari
    kaari-perori ranteetziri, tee rii owashironkaa-chani antakirori, tema itsipa rowashironkaaki.
    Roorika imataki ñaathawaetashitaantsi, riitaki owashironkaa-waeteencha apaniroeni
    iwathaki.
  mpx-mpx: Ganawal paganina ana en nuku pek. Gegi gegewena bolo ta giginol hi masala
    tuwala tolinaa, yaa ebo ta ganawal, he iyaka ta gegi tuwala elana, inoke ta apanak.
  wbp-wbp: Ngana-puka kuja-ka wilji warrarda nyina Kaatu-kujaku, ngulangkuju kanyanu
    palka maju-mani ngari wita. Kala kajilpa nyinakarla kalykuru tarnnga-juku, kujarluju
    kajika-nyanu maju-mani palka nyanungu-nyangu karrikarri-wangurlu. Kuja-kujakujulu
    nyinaya ngurrju kalykuru-wangu!
  luo-luo: Ringuru utony ni terruok. Richo duto ma ngʼato timo otimo oko mar ringre,
    to ngʼat machodo timo richo ni ringre owuon.
  nhe-NT: Huajca amo xijchihuaca tlen hueli ica tlen ax imonamic. Tlacame tlen quichihuaj
    sequinoc tlamantli tlajtlacoli ax quitlanahuíaj inintlacayo queja se tlen quichihua
    ni tlajtlacoli. Pampa tlen quichihua tlen hueli ica tlen ax inamic quitlanahuía
    itlacayo ica nopa tlajtlacoli.
  aii-aii: ܪܚܘܿܩܘܼܢ ܡ̣ܢ ܙܵܢܝܘܼܬܵ‌ܐ. ܟܠܔ ܚܛܝܼܬܵ‌ܐ ܕܥܵܒܹܕ ܠܵܗ̇ ܐܢܵܫܵܐ ܠܒܲܕܲܪ ܡ̣ܢ ܦܲܓ݂ܪܹܗ
    ܝܠܵܗ̇، ܐܝܼܢܵܐ ܗ̇ܘ ܕܥܵܒܹܕ ܙܵܢܝܘܼܬܵ‌ܐ، ܒܦܲܓ݂ܪܹܗ ܟܹܐ ܚܵܛܹܐ.
  esk-NT: Supayaamiunniiñ killuqsaqnasri atlatułikun! Aŋun atniiyumiñaitchuq timimiñik
    killiqikami atlapayaatigun killuqsautitigun, aglaan iñuk atlaliqikami killuqsaġaqtuq
    akitñaqługu timini.
  msb-msb: Kaya, likayi niyo an malaw-ay na pagkabuhay. An iba na mga kasal-an na
    ginahimo san tawo dili kontra sa iya lawas pero an tawo na malaw-ay an pagkabuhay
    nagkakasala kontra sa sadiri niya na lawas.
  cpa-NT: Tsa¹tieh¹³ hniah¹² gugh² taih³ jǿg³ quiah¹² hio¹³ dsa² la³ju³ la³lan¹. Hliú²
    ni³ dsag³ ma²të² dsa² jmøi¹guǿi¹ hi² jmóh²dsa dsa² jmøi¹guǿi¹ jian¹²dsa. Cónh¹jøng²
    hiug¹² jín³ hi² tsa¹dsio¹ hi² hlanh¹³ jniang³ dsa² tsa¹ma²ca¹jenh¹² gug² jniang³
    quianh¹³. Di³ hi² jmoh³ jniang³ jmø²ŋǿa¹² quián² báh³ jniang³, ju³ná³ ca¹jmó³
