  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, cuíingꞌ˜naꞌ jaléꞌˋ e ꞌlɨꞌˆ lajo̱ e
