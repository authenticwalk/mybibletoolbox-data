  san-TAM: 'ஜக³தோ(அ)பி விசாரணம்ʼ பவித்ரலோகை​: காரிஷ்யத ஏதத்³ யூயம்ʼ கிம்ʼ ந ஜாநீத²?
    அதோ ஜக³த்³ யதி³ யுஷ்மாபி⁴ ர்விசாரயிதவ்யம்ʼ தர்ஹி க்ஷுத்³ரதமவிசாரேஷு யூயம்ʼ கிமஸமர்தா²​:?'
  cof-NT: Nulari Diosichi tsachila joto, Diosica tennatuminlaca jeralelaca miito palaquichunae.
    Nula yalaca juisio quito, culpa talaranunca miilaichunae. ¿Junca miitominlayun?
    Junni nulari jerale Diosica tennatuminlaca miinola jotori, ¿nula tala na cosaca
    miino podeilaitiyun?
  srm-NT: Wan sabi taa a bakaten u dee biibima o kuutu hii goonliba nö? Wë ee un sabi
    sö kaa, nöö faandi mbei wan sa kuutu dee pikipiki toobi a unu mindi dë?
  qvs-NT: ¿Manachu yachankichi? Ñukanchikuna Jesukristuta kreyik kashpanchikuna tukuy
    mana Jesukristuta kreyik runakunata willashunchisapa allita rurashka mana allitachu
    rurashka nishpa. Chashna tukuy runakunata atipashpaykichi willayta ¿imapatí mana
    atipankichi kankunapuralla chay mana alli rurashkankunata allichayta?
  zca-NT: ¿Chi nagont go, lë' zhë zhin, gab rë men che'n Jesukrist xmod gak kun rë
    men yizhyuo? No chi lë'i men che'n Jesukrist le' kuba' kun rë men yizhyuo, orze',
    ¿kalo rë kwa'n win re', nagakt kuxkwa' yub tu rë go, rë kwent kwa'n nizak go?
  cbc-NT: Dios ya poa macããna roque Jesucristo mena ati ʉmʉrecóo macããna roro na caátajere
    ĩñabesegarãma. ¿Tiere mʉjãã masĩẽtĩñati? Bairo ati ʉmʉrecóo macããnarẽ caĩñabesemasĩparã
    nimirãcʉ̃ã, ¿dopẽĩrã ãmerẽ cabaimajũẽtĩẽãcã pʉamerẽ mʉjãã ĩñabesemasĩẽtĩbujiocʉti?
  qxo-NT: ¿Gamcuna manacu musyayanqui Jesucristuta mana chasquicog runacunata juzganantsicpä
    Tayta Dios churamänantsicpä cagta? Tsaynö caycaptinga ¿imanirtä quiquiqui pura
    arreglayanquitsu?
  mox-mox: Nage ge oda alamania nawale taha tuta ʼinaya itaʼa tovetumaqanayavo totoa
    bwaʼobwaʼo qabudi kana luvinedi Yaubada ena nuanua ʼinega. Ta ʼeguma tuta maimai
    ʼidia tomotau qabudi ona luvinedi, ʼinega tolaʼai weaqina ami vitayavo ge ami
    fata taumi ma emiavo ona givetunuqidi?
  kew-kew: Gore niaa Gote-na ruru onaa niaame su amaa piri onaa rayo madaa koso lape
    agaa pago rumaalima-pulu nimimi nanimimaateme pae? E, gore mo su amaa piri onaanuna
    agaa pago rumaalima-pulu akeane nimimi mo oge agaa mada napagoa rumaalimi yapae?
  dww-dww: Koya kataie bo ibewa da taumi Mamaitua na damma tokare dobu matabuna ko
    etarena? Be yodi taumi nam teneteneḡina da piripiri ḡauḡaubodima sibo ḡaromie
    koyai tarapiriedi, bo?
  twi-ASANTE: Monnim sɛ ateneneefoɔ na wɔbɛbu ewiase atɛn? Na sɛ, ɛsɛ sɛ mobu ewiase
    atɛn a, morentumi mmu nsɛm nketenkete atɛn?
  aoj-aoj: Apaꞌ amam nematawa Godi anaf mowawaloga waf epes hiasi itapasi hiꞌilas.
    Ipaꞌ pegawa isimba aꞌa owaꞌ? Deiꞌ mama? Aꞌi ipaꞌ owaꞌ laꞌifipama ataꞌ pegawawaloga
    basef atif saꞌufi fafifafi ipeꞌifia?
  cbv-cbv: 'Nindih ñi tʉ́i náhninaá: Jwĩ Maáh Jesús ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, yéejnitdih
    caán biícdih jwiít ã́ihwãboó jwĩ wʉtbipna caá. Ángelwãdihbʉt jwĩ wʉtbipna caá.
    Nin baácboó jwĩ jʉm jwʉhʉchah, ¿Dépanihna, bainí míic jʉ̃ihñat ã jʉmʉchah yʉhna,
    yeéb Jesúíhwãjeh ñi jéih yoobácan?'
  taw-taw: Binɨb Klays yɨl mɨdebal okok, kɨli kɨdek binɨb lum awl okok kɨlop mɨdupsek
    bɨlokɨnɨgabal. Takaw anɨb ak ma nepɨm akaŋ? Pen nɨbi binɨb lum awl okok kɨlop
    mɨdupsek kɨdek anɨgenɨgabɨm, taynen mɨŋel sɨkol tek nab nɨbi okok mɨdeb ak, bɨlokɨnɨgun
    tek ma lup agɨl gos nepɨm?
  jic-NT: ¿Ncu nujo' tepe'e p'a jawas Dios ts'uyupj noypan nsem yupj, Dios ca lis
    mijis ca nin nsem? Yupj ca mvelecj pjacj malala nyuca la tjajay. Nin ca mvelecj
    Dios ts'uyupj tulucj jilal. Mpes costa tulucj nun welé quinam ncu malala la tjiji
    Dios popa pjaní.
  zap-NT: ¿Pe nandet de ne laa xpén Ne nak ne ylaa gyelextis lo mengyëzlyu? Belne
    laa de ne nak de xpén Ne ylaa gyelextis lo mengyëzlyu, ¿peguin gundet de gan ylaa
    de gyelextis lo dil ne beeytee nak?
  wer-wer: Ënëmak akun kaöaöök Anutuu omën saurö tiarök yangerakë omnaröa wëwëat yok
    pangk kom ëëpena pöten ëwat wë. Ar ënëmak yangerakë omnaröa wëwëat kom ëënë pöt
    kot wia epöökëër yok pangk kom ëënëët.
  ipi-ipi: '@see-verse:1CO.006.001'
  qul-NT: ¿Manachu yachanquichis Diospi creyentecuna juzgananta mana creyentecunata?
    Mana creyentecunata juzganayquichis cachcan chayka, ¿imaynataj mana arreglayta
    atinquichischu cay juch'uy quejacunata?
  tnc-tnc: Jesúre yi'yurã imarĩ, ñamajĩ õ'õrã ate kiᵽe'rietarãñurĩmi ritaja ᵽo'imajare
    baaeka mirãka ĩabaraka “Ika jiamarĩa ima, ika ᵽuri jia ima”, ãrĩrũkirã maime.
    ¿Yaje sõrĩwãrũirã mija ime je'e? Ika ka'iareka imarãte wã'marũkirã imariᵽotojo
    ¿maekaka dakomarĩjĩkaja oka dajaka imakoᵽeika mija jiewãrũbeyu bai je'e?
  ter-NT: Ákoikopo yéxanoe itúkeovomo ûti, uti kasása'iupo Itukó'oviti yuhoíkopamo
    ne xanéhiko yara kúveu mêum vo'oku kixoku itúkeovo? Koeku itúkeovomo énomone yíhoikopo,
    na kíxeaye ákoyea yéxanoe kíxeaku ne kalîhuti koekúti xepákuke?
  bmr-NT: ¿Nacu amɨɨhai magaajatɨhi miyaavogomɨnaa jiinɨjemɨnaaco udugaacujinoco?
    Jaano bu jiinɨje amɨɨhairi udugaacucafetejino icanaaca, ¿collɨhi toono sihidɨ
    ejeevatɨnoco amɨɨhaifeenevɨro mihimibachutɨhi?
  fuf-fuf: E on andaa yimɓe Alla ɓen ɲaawoyay oo aduna? Si tawii ko onon haani ɲaawude
    aduna on, hara on waawataa ɲaawugol haajuuji ɗi hittaa ɗin?
  bhl-bhl: Yu akokow so kebiliw sako? Yu kilele ibolow fukunemoliwka! Deiw mak ding
    mak keloke ding dim kabalak e, fein ibolow so kunum waneng nu kawin dim kaleem
    kawtiw im kukuw be diwyemokoluw kasike. Kaneloke kasike, yu nimtew angom ete ki
    keko, yom mutuk alakabe ilum fong gel be kilele diw ateminba kekabiliw e?
  ons-ons: Anutu wane sigi rara ŋei ŋedo gemage kepe baŋem ŋei korop eŋane don rakokkene,
    ea mi detokanmami me? Eso gemage kepe baŋem ŋei korop eŋane don ŋido rakokkeiwane
    pamaikeo, ŋinŋino don kaki nigatne yaline wakongi ŋidomka rakokkei wane, rokop
    mi okanmami me?
  con-NTPO: ¿Atesu'fambi ti qui Chigave in'jan'chondeccu jai'ngae poi ande'su aindeccu
    injama'choma somboen'faya'choma? Tsa'cansi ¿micomba qui osha'fambi va faenga'sui'ccu
    iyicco'fa'choma tansiañe?
  ghs-ghs: Idze! Sinabidza abi napai qaaqa sinabidzaama nokoho noo suhe hiire batabidzakoi,
    oke nike nookaamani mae? Nookao! Nike qaaqa sinabidzaamake ttaike batabidzaquho
    isaki ooraita ikanomake eete noo gamitti nikeme pobitaquho isakiama naatorai?
  peg-peg: କି ସାଦୁର୍‌ ଜେ ଜଗତ୍‍ନି ବିଚାର୍ଣ୍ଣା କିତାର୍‌, ଇ କାତା କି ଏପେଙ୍ଗ୍‌ ପୁନୁଦେର୍‌
    ? ଆରେ ଜଦି ପୁର୍ତି ମି ପୁଇପୁୟା ହୁଦାଂ ବିଚାର୍ଣ୍ଣା ଆନାତ୍‌, ୱାଟିଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ କି ଅଲପ୍‍
    ଅଲପ୍‍ ବିସ୍ରେ ବିଚାର୍ଣ୍ଣା କିଦେଙ୍ଗ୍‌ ଆଡୁଦେର୍‌ ?
  txu-NT: Be, dja gu me baje amim Jeju mar ĩ pykakam me kunĩ kukij ne memã axwe pãnh
    jarẽ. Jeju akubyn bôxkam gu me babê Metĩndjwỳnh nhõ me ja dja gu me me kunĩmã
    axwe pãnh jarẽ. Kam ar ga ne gar ren jakamdjwỳ me kute amim Jeju mar jaxwe ja'ã
    akuprõ ne kum axwe pãnh jarẽ. Djãm ar aje amim Jeju markam ajõ akrã mex kêtkam
    ne gar amikupa'ã me kute Jeju mar kêtmã meo mrã?
  eng-WEBU: Don’t you know that the saints will judge the world? And if the world
    is judged by you, are you unworthy to judge the smallest matters?
  gnw-NT: ¿Picuaa'ã pa uñeñono tee Tumpa peguarã vae reta uãata co ɨvɨ pegua reta?
    Jáeramo ¿maera pa pepuere'ã pepuruãa mbaembae yavai'ã ñapuruãa jese vaerã vae
    re? Echa'ã pe reta peãata ɨvɨ pegua reta.
  mux-mux: Mola ⸤pe kot-enale wendu ombá kene⸥ oliu Pulu Yili-nga yambu kake tílima-ni
    ma-koleana yambumanga pali kot piliipu ulu telemelema apurumulále naa piliilimiláliinga
    ⸤ulsukundu puku kot tenjilimeleye⸥ ? Sika oliu-ni penga aku-sipu ma-koleana yambumanga
    kot piliimulú lem ekupu nambimuna eninga kot-kelúma eni-enini manda naa piliilimiliye?
  maj-NT: ¿A najmi yanú nga xu̱ta̱ xi s'ejihi̱n Nti̱a̱ná ku̱a̱se̱he̱ ni xi nda ko̱
    tsa xi najmi nda xi kits'ín xu̱ta̱ xi tjín a̱sunntee̱ ndyjun nkini̱? Tsa jun xi
    b'a̱ n'o̱o, ¿nkú ts'ín najmi ka̱manu̱u k'úéndahanu nku ni xi najmi 'ni tjín?
  bkq-NT: Tutuzelâ âmaemo, Cristo odopâduo, Deus xurâ modo ise onro anano modo xuruniem,
    juizem warâ ini. Mârâ ume ton-honre ise âmaemo kurâ domodo wâgâ agueze. Âdaituo
    pylâka Cristo eynynâ âpemugumo âtuebadyby mâunrupyra mawylymo?
  kue-kue: God yombama du-wakai eremogl makandle yomba prapra mambunono yumbu sinamga
    i ene pirkrimo? Ana makandle yomba ye kanno ene yumbu sinaglkwa pangwa, ipre enene
    mina kanno kembra kembra pangwa i yumbu si kanaglkwa kuno erekrum kana?
  cot-NT: ¿Arimpaqueate tee pintsajigueji aviatimpajia irirajiaqueate tsaroventajigarica
    Aapani Irioshi iriguentiqueate cantajianquitsine coajica queroqueate incojitaqueri
    maasano caquintejiatsica? Oraqueate arigueti pinquejejiaquempa imaica, caavijiqueate
    pagavejajiaquequeate pincantajiaque imaica quero incojitaquerini querica catsimatacaaquerineca
    irapiguemisantarite.
  bnp-bnp: I navai? I uka ma mu lohoka vona? E huriki a tara ne Kristo ri gi pelekado
    a narone huriki na malala muri ma. Ge mavonga, i navai mu keri ni vapelekado a
    ngava kiroko ne mua?
  apn-NT: Ra mẽ ate ja mar tỳx tã hkôt amnhĩ nhĩpêx kêt nẽ. Mẽmoj ãm grire htã ka
    wa tokyx akupỹm hã tãm axpẽn xãm kêt nẽ. Rỳ Kris kôt war atõjê hõ hwỳr wa amnhĩ
    to atẽm nhũm akupỹm tãm axpẽn tã war axãm kêt nẽ. Ãm axtem nẽ mẽ kêp Kris kôt
    mẽ atõ hkêt xwỳnhjê hwỳr amnhĩ to mra. Kwa mẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ. Mẽ
    pahpê Kris kwỳjaja kot puj mẽ nhỹrmã Kris nhĩhkô hã mẽ kêp hkwỳ hkêt xwỳnhjê tanhmã
    mẽ harẽnh to.
  ctp-NT: Wa jlyo tiꞌ wan chaꞌ ti kwiꞌ taꞌaan ndiꞌin chaꞌ kuꞌni biyaanꞌ ꞌin nchga
    nten chalyuu xa wa tyii ti chaꞌ, chaꞌ wa ndiꞌin chaꞌ ꞌñaan loꞌo Ndiose. Si ngwañaꞌan
    ka tñan nu kuꞌni wan chunꞌ ndiꞌin la, ¿ni chaꞌ ja ka ꞌwan kuꞌni biyaꞌ wan ꞌin
    ska chaꞌ xuwe ti lo chalyuu re ni?
  opm-opm: Gur Nure ruumsup goshat pati da moh Got ohe nita na hat pati han ihir ha
    napomtingwe daham ma pisapti oh gur mohnong hanhan hat patim ihaptida. Got orhe
    nita hat pati dirdapat kakdah mama pati kuuhan maihirnong Gur ihat pateshe bapmur
    por satiprimur. Gurdapat ihirnong imat satin ina hat patimdapat satipri ohoh ihan
    guragure garpok ma ruumsup goshaya oh guragur sama pomtin ina hat pati basda.
    Gur ihat pati ohoh ihan guragur sama pondeinmur.
  bvr-bvr: Wurra ana-goyburrpa gala nyibu-borrwa, ya? Wurra ngayburrpa nguburr-guna
    Christ Jesus nguburr-yika gu-galiya yerrcha nipa arr-menga, jurdach guna-bamburda
    ngayburrpa barra nguburr-galiya burrwa gu-guna burr-yika gu-rrawa barra minypa
    ngayburrpa nguburr-yinmiya nguburr-wengga. Jarra gun-narda ngardawa gun-burral,
    ana-goyburrpa yama nyibu-borrwa minypa ana-goyburrpa wupa barra nyiburr-galiya
    rrapa nyiburr-wengga gu-gata nula mari gun-delipa gun-guyinda wolawola ana-goyburrpa
    nyibi-rrimanga ana-gorrburrwa nyiburr-workiya?
  wal-wal: Geeshshati sa7aa pirddanaagaa erekketii? Yaatin, sa7aa intte pirddanaageeta
    gidikko, ubbabaappe guuxxiyaabaa pirddanau danddayekketii?
  zad-NT: ¿Abi ṉezile wllin lla le' nakle lall' na' Chioza' gonle yeḻ' josc̱his c̱he
    beṉ' yell-lioki? Na' shi len' gonle yeḻ' josc̱his c̱he'ka', ḻekzka' wak gonle
    yeḻ' josc̱his c̱he bizə diido'ka' chak ṉaa.
  kmg-kmg: Mitiŋic nâŋâc juku miti tâmiric jaŋere dâŋ mutaranaŋmu, i mi manaŋgopieŋ
    me? Me juku gie iŋucne baniŋte muŋarekicnezi ŋaŋacne dâŋ jawane fuame sâcne mi
    mutaraniŋmu me?
  aso-aso: Laza Oꞌmosoꞌmi evenele nete misubouꞌ aleve Oꞌmosomuꞌ gilama aleveti gamaziꞌine
    nene gelekaꞌ gelekaꞌ ogo mineloneꞌ nenako gilamaniꞌ nehe. Ee, gamaziꞌine nene
    gelekaꞌ gelekaꞌ ogo minelesunako lingine gamazi ngomo nesi nene gililizadoꞌ lisiheꞌ
    amahe.
  uli-uli: Ha togla le mekla lol Deus mele rebe hatugulu kofer re faileng? Iwe ngo
    hare hami mele habe hatugulu kofer re faileng, ila ngo towe yoh ngalugmi le habe
    taldi tot lofidfid le ye ppachigchig?
  nin-NT: Imba si hi da abiga aba yo a taka bre ku ingbingbru yi amu hen? Imba ti
    taka bre ku ingbingbru yi amu, i iku so ni hla are ntsɨntsɨ angga ka, ka mri imba?
  acu-NT: Nintimrataram. Nungka amumati, ju nungkanmaya tunaarintin ainau wait wajaktintri
    tu ati tusar Yusnau ainautikia susatnuitji. ¿Atumka nuka nekatsrumek? Tura nu
    chicham mash nekaatin ayatrumsha ¿warukarmek chicham jumchik pasé aa nuka iwiarashtarme?
  cak-WNT: ¿La ma yixcowin ta cami riyix nichojmirisaj ri ch'itak ch'a'oj ri yebanatej
    chicojol? ¿La ma iwetaman ta c'a chi xtapon na jun k'ij tek konojel riyoj ri lok'olaj
    tak ralc'ual ri Dios xtikak'et na tzij pa ruwi' re ruwach'ulef?
  ebk-ebk: Ay achiyu poros ammu ay nan tatakon Apo Dios nan mangokómtu as nan tataku
    asna's luta? Mu hiyasa, ay kunyu achi maenongnong chi achi chagsun ay kasu?
  spa-PDDPT: ¿No saben que los santos juzgarán al mundo? Si el mundo será juzgado
    por ustedes, ¿no son capaces de juzgar en casos insignificantes?
  ruf-ruf: Angu, ng'ammanyile bae ka iwanu we Imulungu watsoihigha iisi? Ka mwemwe
    mtsoihigha iisi, ule ng'amdaha bae kuigha maghomba ghano madomado?
  gun-gun: Ndapeikuaai teve raka'eve rã iky'a e'ỹ va'e kuery ko yvy regua re oikuaa
    pota 'rãa? Ha'e gui ko yvy regua re peikuaa pota aguã rami pendekuai vy aỹ mba'e'ỹ'i
    re peikuaa pota 'rãgue.
  agu-BL: '¿Na qui pe'' na el chitxumu'' tetz: Yil tz''ul tzaj Kajcaw, kocopon yi
    o'', yi xansa''ncho''t tan chicawe''n yi e'' mas wunak wi munt? Ej nin kol kacawun
    scye''j yi e'' wunaka''tz, ¿qui ptzun kaxcye''-tz tan pujle''n yi e''chk takle''n
    tal juy yi na jal skaxo''l jalu''?'
  isn-isn: Shamulengilene kina iahueli akuulamula unkumbigulu? Ang'wi mukulamula uunkumbigulu,
    shamuhumile kulamula imakani nimaninoo?
  eng-PEV: and one day God will get us Christians to be the judges of all the other
    people in the world. So, if you are going to be a judge of other people one day,
    why can’t you sort out your own little problems now?
  ilo-ULB: Saanyo kadi nga ammo nga ukomento dagiti namati ti lubong? Ken no ukomenyonto
    ti lubong, saanyo kadi a kabaelan nga urnosen dagiti saan a napateg a banbanag?
  pir-NT: Pihtiri deco ijigʉ̃ mari Jesu yequina pehe masa ijipihtiyequina tiquina
    yerire ihñana besenata mari tiquinare. ¿Tire masiedajari mʉsa? Sa yena pihtiri
    deco ijigʉ̃ masa ijipihtiyequinare beseatina ijina, yojopʉ gʉ̃hʉre bese masiaja
    mari. Sa yena yojopʉre ihyo ijiyegã buhiri gʉ̃hʉre bese masiaja mari.
  anv-NT: Dékaá fɔ́ nnó bɔɔ́ Jisɔs ne ápáne nyɛ mpa bɔɔ́ mme wɔ́, Ne mbɔgé ɛnyú
    ne desɔ mpa bɔɔ́ mme, ulannó ɛnyú délá kaágé kwyɛ ukɛ́kɛ́ dépɔ né metɔɔ́
    metɔɔ́ nyú?
  sab-NT: Bdagli che ulita Chubenu be kle ule Chube ole Chube be che gbe gerule kwian
    me Chubenu ulita giti ama agedu me no giti, ¿ba me tachke e giti? Ba ulitage uñale
    Chube be ba gbe gerule kwian me Chubenu ulita giti bdagli, e ma kweri agwa Chube
    be ba gbe age. Kle boi ba ulitaske nga dba ai giti, e soli, ¿mineade ba me tachke
    geru trage modi mo gwallaske daba age ba dollale ole?
