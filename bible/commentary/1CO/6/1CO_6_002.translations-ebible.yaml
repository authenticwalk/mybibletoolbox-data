verse: 1CO.006.002
translations:
  kpx-kpx: Lana hilokaholilu. Gabie Dilava ataeabuna vatae atae vaveve kaovai kemo
    hoto loui. Laeau Dilava ataea. Lana bae vatae atae vaveve kaovai kemo hoto louve.
    Katealemo novae vani komo mole vaveve esehame kaovai louge au uoholisi.
  okv-H: Eto ungo enda embomeni tapa ta ari avo sirikari ijite amo ungotena Keriso
    ta toho amina God kiae embomeni ta ari avo siriketo pehumba aisora amo ungo kiae
    ue ere ovete? Eto enda tapa ta ari amo ungona sirikasova te ungota jota ari, hotembari,
    puvaguja amo ungo oenga mane sirikavote?
  tbo-tbo: Ona nugotuhuya, tauta Yaubada a lawa apo tu mehipuli atapuhi ta luhetalehi.
    Yaka emoemotana po pilipili muhomuhohi luhetalahi ubeihi ona tanitaniwaga.
  mal-C: ദൈവജനമാണ് ലോകത്തെ ന്യായംവിധിക്കാനിരിക്കുന്നത് എന്നു നിങ്ങൾ അറിയുന്നില്ലേ?
    നിങ്ങൾ ലോകത്തെ വിധിക്കാനുള്ളവരെങ്കിൽ നിസ്സാരമായ തർക്കങ്ങൾ തീരുമാനിക്കാൻ നിങ്ങൾ
    അസമർഥരോ?
  grc-SR: ⸆ Οὐκ οἴδατε ὅτι οἱ ἅγιοι τὸν κόσμον κρινοῦσιν; Καὶ εἰ ἐν ὑμῖν κρίνεται
    ὁ κόσμος, ἀνάξιοί ἐστε κριτηρίων ἐλαχίστων;
  bgc-bgc: के थमनै बेरा कोनी के दुनिया का न्याय पवित्र माणस करैंगें? ज्यांतै जिब थमनै
    दुनिया के माणसां का न्याय करणा सै, तो के थम छोट्या तै छोट्टे झगड्या का भी फैसला
    करण जोग्गे कोनी?
  khz-khz: Gomi ati ripami, tanopara magulinai gemagulina talimara Palagu gena taunilimalima
    na pia agirorira? Rakagau gaurai gomi na egau keikeira ati gelegele matotaumi
    na gemi tanukou ai pio vega-rorirorira?
  deu-TKW: Oder wisset ihr nicht, daß die Heiligen die Welt richten werden? Wenn euch
    denn das Gericht über die Welt zusteht, seid ihr nicht würdig, Gericht zu halten
    über die geringfügigsten Dinge?
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ ral‑laꞌ laꞌbequi xbey yúguꞌtë bunách yödzlyú nup náquigac
    queëꞌ Cristo? Chquiꞌ lbiꞌiczliꞌ cuequi xbeyliꞌ bunách yödzlyú, ¿naruꞌ cu napliꞌ
    yöl‑laꞌ rejniꞌi cuequi xbeyliꞌ didzaꞌ bizxj cni?
  lin-lin: Boyebi te ete basantu bakosambisa mokili ? Bongo soki bosengeli kosambisa
    mokili, bozangi penza makoki ya kokata mwa makambo ya mike-mike ?
  hns-NT: Ka, toelog na djaane hai kie ek dien Kriest ke bieswaasie log doenia bhar
    ke kaar-baar par faisala kariega? Djab toelog etana barka tjiedj ke biese me faisala
    kariehe, tab toelog ie tjhota djhagara par na kar sake hai?
  noa-E: ¿Pãrau khaugba nʉ, mʉg maach Ẽwandam iek ʉ̈kha nʉm khʉʉnauta mʉg atag mʉg
    jẽb gaai Ẽwandam iek ʉ̈khaba arr khʉʉn khaibag maach ipaarmua Ẽwandamag jaau thʉnʉʉuju?
    Mag maachdëuta am khaibag waujujã Ẽwandamag jaauju nʉmta, jãgwia ag khãyau mʉg
    jẽb gayam nem phithur khabamjã pãrau pödba nʉ.
  eng-EMTV: Do you not know that the saints will judge the world? And if the world
    will be judged by you, are you incompetent to judge even the smallest matters?
  mib-NT: ¿A tu cájini rō jeē ñáyuu cácandíje Yaā Dios chi ɨɨn quɨvɨ̄ te sándaā i
    jniñu ñayuu ñayɨ̄vɨ́? Te núu ɨɨn quɨvɨ̄ sándaā rō jniñu ñayuu ñayɨ̄vɨ́, ¿te á
    má cúu sándaā rō vijna sɨquɨ̄ tāca cuéchi lúlí cásáha jnáhan ró?
  lif-NT2: ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा सेसे याप्‍मिहाॽरे़ कन् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न्
    खासे़न् मे़लोःन्‍दुॽ के़लॽबा पाःन्‍निन् कुसिङ् मे़न्‍निःत्ते के़वयिॽबि? हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न् खासे़न्‍निन् खिनिॽए लोःम्‍मा पोःङ्‌ने़ फाॽग्र
    अक्‍तङ्‌बा चुजुक्‍सा पाःन्‍हाॽरे़न् खासे़न् लोःम्‍मा के़न्‍छुक्‍तुम्‍मिम्‍बि?
  xnj-xnj: Wu, mmanyi lepi kuvya vandu va Chapanga yati vakuvahamula vandu va mulima?
    Ngati mulima yati uhamuliwa na nyenye, ndava kyani muganikiwa lepi kuhamula hati
    mambu gadebe?
  mmx-mmx: Mi xasep avukat pam do limixin di nunu at ne Moroa dinaba ila mumu loklok
    at limixin axap at laaleng ete. La do melemu nemi xa minaba ila mumu loklok at
    limixin axap, tila ba la mixo epovo xusu mina ila mumu loklok at na lempanga lixilik
    mun.
  cbr-NT: Jesucristo nun 'apu 'inux ucëbëtan ca aín unicaman abëtan camabi unin uisa
    ñu cara 'axa quixun isti 'icën. ¿Mitsux Jesucristobë 'apu 'iti 'ixun caramina
    unían bërí 'acë ñu 'unánquin mëníoxuntima 'ain?
  tee-NT: Ja va jantu c'ats'ayat'it ni ca'amuc'aniyau ixtalak'alhin'an ju lapanacni
    tachi chun ju quijnan'an ju lhilaca'antauch ju Cristo. Ucxtinin cajunau acsni
    tavanan caminchokoya' ju Cristo. Pus ni ucxtinin a'una'it'it ju acsnich ja jantu
    lai lak'oxiyat'it ju tu'u' lhamak'an ju chavai ju va lacat'icst'i.
  eng-LSV: Have you not known that the holy ones will judge the world? And if the
    world is judged by you, are you unworthy of the smaller judgments?
  cak-NT: ¿Can manak como jixtiquier niben arreglar ri yebanataj chi'icojol? ¿Man
    iweta'n ta c'a chi xtapon ri k'ij cuando konojel roj ri joj ralc'ual ri Dios xquieka'an
    juzgar ri winak ri man quiniman ta ri Dios?
  pah-NT: Tupana'gareheva'ero po ti pe epe'ei imohig̃atuavo Tupana'ga rembiapo'g̃a
    pe nehẽ. Cristo'ga rura'javame po ti pe ei g̃a pe nehẽ. Ndapekwahavi pe a'ea naerũ?
    Po ti pe imohig̃atui ja'javo g̃a pe nhaporemo nehẽ, marã po pe ndapehekatui imohig̃atuavo
    nonhimimiva'ea ojohupe naerũ?
  sja-NT: ¿Parãpa k'awada-e p'anɨk'ã tachi Cristo ome araa p'anɨɨrãpa iru pari ak'ɨdait'ee
    ijãadak'aa beerãpa ne-inaa oopatap'edaa jaradait'ee pia wa k'achia? Mãga bɨta,
    ¿sãap'eda p'oyaa ak'ɨda-ema ijãapataarã nepɨra mak'ɨara waibɨa-e bɨta parã t'ãide?
  xed-xed: 'Sna a kaghuni kazlay: Mnduha Lazglafta dzaʼa tsa guma ta ghəŋa mnduha
    ghəŋa haɗik kəʼa ra? Ka si kaghuni dzaʼa tsa guma ta ghəŋa mnduha ghəŋa haɗik
    ya ní, slaghu a kaghuni ka tsatá guma zwana skwiha kiʼa kiʼa ra?'
  mks-NT: Á co̱ xíni̱ ndó tandaa qui̱vi̱ caja vií na̱ cúú cuéntá Jesús sa̱ha̱ tócó
    ndihi ña̱yivi ñuyíví. Ta tá mé ndó cacuu ndó na̱ caja vií sa̱ha̱ tócó ndihi ña̱yivi
    ñuyíví, ndá cuéntá quéa̱ co̱ cúni̱ ndó caja vií ndó sa̱há ña̱ válí cúu tañu mé
    ndó ja̱n.
  gfk-S: Hohaam, pa mu le nunure be ira matanabar tus tane God di na kure no ula hanuo?
    Ma be i tutuno be mu na kure no ula hanuo, hohaam, paile tale mu be mu na kure
    ira not no linge?
  bmu-bmu: Anutugö ambazip sarakŋi neŋön kantriŋi kantriŋi yeŋgö keuŋini kewöta jim
    teköbini, mi lök mötze. Iŋini gölme pakpak yeŋgö keuŋini jim teköbingö dop akze
    ewö, mönö denöwö aka keu morömorö kewöta jim tekömeaŋgö dop qahö akze? Iŋini mönö
    ölŋa miaŋgö dop akze.
  dgz-dgz: Iwa, e asigiap, nu God waenapan megawa menan wam eviwa piup wan dim dim
    mega yavintoniwa ge ya yavintoniwa iravi wanene tamoit. Menan e piup wanene taiwaniampen
    nagirewa, go bagu sisi otu koewa e nimakayap ya wat tamanamiwanin. Ame anenen?
  eng-GNV: Doe ye not knowe, that the Saintes shall iudge the worlde? If the worlde
    then shalbe iudged by you, are ye vnworthie to iudge the smallest matters?
  zaa-NT: Ca enne' qui' Tata Dios nna ná qui'ni guni cą juzgar yétsiloyu tiempo nu
    chì' da'la. La'a mísmuba lebi'i nna guni le yetsiloyu juzgar, acca tsí bihua capaz
    ná le anna para cueqquia lèttia le biỹa cosa xcuichu to' nu ril·lani lani le cá.
  eng-WEBSTER: Do ye not know that the saints will judge the world? and if the world
    shall be judged by you, are ye unworthy to judge the smallest matters?
  guh-guh: Payapëtaneme rabaja mapacueneje. Pamatacabi Cristo evetsiana mapanacuaje,
    daxita Dioso vajajumecovënëtsivi Dioso nacatocopatsiana vajananeconitsiaexanaenexa
    pamonae pijaneconi pexainaevi. Daxita mapanacuapijivije, pamonae Dioso apo pejumecovënëtsivi,
    vaxaitsi naneconitsiaexanaenatsi. Nexata aeconoxae ata pacacaëjëpa panelivaisixanetsinexa
    paneconi exana panetuatuajëta. Tsipaji mapanacuata jivi pevetsijamatabëcuene beveliajamatabëcuene
    saya. Apo ayapëbeje bitso.
  bon-bon: Egäsu weene umle gemi, egä Acejiyame me binamewale cina ai gawecewe ne
    cirege ablaweja. Siige weene liba ai gawecewe ne cirege ablaweja, weene cuta ibibi
    gemi apu matimati mule bine ablawejame.
  nhw-BL: ¿Amo anquimatij tojuanti catli Toteco techiyocacajtoc para tiiaxcahua tiquintlajtolsencahuase
    catli itztoque ipan ni tlaltipactli? Huajca, sintla tiquintlajtolsencahuase catli
    itztoque ipan tlaltipactli, ¿quenque amo hueli anquisencahuaj ni tlamantli catli
    tziquitetzitzi?
  swh-ONEN: Je, hamjui kwamba watakatifu watauhukumu ulimwengu? Nanyi kama mtauhukumu
    ulimwengu, je, hamwezi kuamua mambo madogo madogo?
  wbi-wbi: Namukagwile kuuti avitiiki vilikujihigha i iisi? Nave mukujihigha i iisi,
    namunoghela kulamula amasio ghano naghilinuluvumbulilo?
  bba-bba: Bɛɛ i ǹ yɛ̃ mɑ nɑɑnɛ dokeobɑ bɑ koo hɑnduniɑn tɔmbu siri? Ǹ n bɛɛn nɑ
    i ko hɑnduniɑ siri, yerɑ i ǹ kpɛ̃ i ɡɑri piimunu siri?
  eng-KJVCPB: Do ye not know that the saints shall judge the world? and if the world
    shall be judged by you, are ye unworthy to judge the smallest matters?
  kgk-NT: '@see-verse:1CO.006.001'
  waj-waj: Hama ngia aa kua aavaa rikiaannee? Fai yapooma Anutuuqaa gioonna kiaapuuyaano
    mmatayaa kumimakama variaiyaki kua pinaivaa iyaki yapaaravee. Mo fai ngia itaa
    kiaara aataruuvo vaikiainnaata ngia aaniira ngiingiiiki kiisa tomeda vaiyauvaara
    hama aikiooma iyauvaara tida safuukiaannee? Fai ngia aikiooma safuukiaaravaivee.
  cpy-cpy: ¿Tema piyotee-yini eeroka aminako-yiteerini paata maawoeni jaawiki-jatzi-paeni?
    ¿Eeroma pimatziro powetsika-yiteero okaatzi pomeentsitzi-moyitzimiri eepichokiini
    eeroka-paeni?
  mpx-mpx: Age nige ku aatena kila toabulilek abwe gamagalau panayawi bolo nige hi
    aabulilek ta pakotil? Inoke ebo bwaliga ta ola, ga i ola ge bugul kekeisi nige
    bosowaimiu nuku abubun?
  wbp-wbp: Yangkarna-nyarra yimi-ngarrurnu nyurru-wiyi ngakaju kapurlipa-jana Kirijini-paturlu
    miimii-nyanyi yapa Kirijini-wangu panu-juku nyampurla ngurungka. Manurna-nyarra
    pinarri-manu nyurrurla yapa kapurlipa-jana ngaliparlu miimii-nyanyi marramarrarlangu.
    Kujarlaju, winjarni kankulu-nyanu jungarnijungarni-mani jaajirla ngula kankulu-nyanu
    wilji-mani kurdukurdu-piyarlu?
  luo-luo: Donge ungʼeyo ni jomaler ema biro ngʼadone piny bura? Ka un ema onego ungʼadne
    piny bura, to donge mano nyiso ni unyalo ngʼado bura kuom weche matindo man e
    kind ji?
  nhe-NT: ¿Ax inquimatij tojuanti tlen Toteco techiyocacajtoc para tiiaxcahua tiquintlajtolsencahuase
    tlen itztoque ipan ni tlaltepactli? Huajca, intla tiquintlajtolsencahuase tlen
    itztoque ipan tlaltepactli, ¿para tlen ax hueli inquisencahuaj ni tlamantli tlen
    pilsiltzi?
  aii-aii: ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܩܲܕܝܼܫܹ̈ܐ ܒܸܬ ܕܵܝܢܝܼ ܠܕܘܼܢܝܹܐ؟ ܘܐܸܢ ܐܲܚܬܘܿܢ ܕܵܝܢܝܼܬܘܿܢ
    ܠܕܘܼܢܝܹܐ، ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܕܵܝܢܝܼܬܘܿܢ ܕܝܼܘܵܢܹ̈ܐ ܙܥܘܿܪܹ̈ܐ؟
  esk-NT: Iḷitchuġiraksraġigiksi Agaayyutim iñuiñun atanniiñiaqtilaaŋich nunam iñui.
    Aasriiñ atanniiñiaġniġupsi iñuŋnik marrumani nunami, iłuaqsruiḷguruksraurusri
    atinġirrutipsitñik akunnapsitñi pakmani.
  msb-msb: Nano, dili niyo aram na kita na mga ginpili san Dios an magahusgar san
    mga tagakinab-an sa maabot na adlaw? Kun kamo an magahusgar sa inda, dili daw
    niyo kaya husgaran an mga dyutay na kaso?
  cpa-NT: ¿Tsa³ŋih³ hniah¹² dsa² roh¹³ jniang³? Jí¹ báh³ jmai³ ja³jmó³ jniang³ héh¹
    quiah¹² ta³cøng² jmøi¹guǿi¹, jniang³ dsa² quián¹² Diú¹³. Cónh¹jøng² ma²tiah¹²
    báh³ hniah¹² mi³rǿh³ hniah¹² jǿg³ mih² lah¹jøng², chi²júh² lah¹dsóh² ma²lǿa¹²
    jǿg³ jmóh³ hniah¹² héh¹ ta³cøng² jmøi¹guǿi¹ jmai³ ja³já¹³.
  dso-dso: ମନେ ରଅ, ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ଜଗତର୍‌ ଲକ୍‌ମନର୍‌ ବିଚାର୍‌ କର୍‌ବାଇ । ସେନ୍ତାର୍‍ଆଲେ,
    ଏ ଗଟେକ୍‌ ସାନ୍‌ ବିସଇ ବିଚାର୍‌ କରିନାପାରାସ୍‌ କି ?
  meu-meu: Asi dibamui a, helaḡa taudia ese tanobada bae hahemaoro henia? Matona,
    asio heḡereḡere ḡau pipikidia ba hahemaorolai.
  yva-NT: 'Syo raura tugaive: Arono munije ama akari, indati Amisye apa kawasae wamamo
    wamo vatan tenambe mine so awa mangke rapatimu. Maisyare omai ti, wapare wapo
    anakotaro mamaun rapatimu, weamo wamamaisy aje!'
  dgc-dgc: Bakit! Ewan moy beman tukoy a du tolay na Diyos i magsumariya du iba a
    tolay, ta kédemét na Diyos a maghukum? Nadid, éng sikam i magsumariya du éwan
    mékidiyos a tolay ta panahun a dumemét, éy bakit éwan kam maari nadid a magsumariya
    ta kétihék san a abla de?
  zpm-NT: ¿Niacxe naṉde to zha ne ngab xnëz Dios, zha co cobey zha nac xtoḻ grëraa
    miech zeeṉe gaḻ dze ne laa Dios gnabeya? ¿Pe nac dzigo grieelod tose csiooglo
    lo teḻ pe diḻ win ne rap to?
  hix-NT: Amnye yukryeka yoh me harha tehxatxow hatà, kàwyamo, Kryestu mryenon komo.
    Yukryeka hon komo tenytxetxow hatà, ohxe manatxhe, atxke manatxhe, tawro horà.
    Àro wyaro uhutwahra kat manatxowà. Àro ke, tano rma hak oyehtokonye, oyowtà komo
    yonytxanàr hoko tehxorye manatxhe, atameryekatxho kom hoko. Enytxany kom menyxehra
    kat manatxowà. Tàywenyeken me rma kat manatxowà.
  sim-sim: Angop ji heyenda sir. Nir Avui Wasilakahi ma kumak ma amber misambik fehe
    mbele mbele os li unda oson ni oweioweiheyekwa nir. Erem ni undahi nir. Hako mberem
    ushiwak os ma frijip fri anangriawa wolo ovron ji tolowornashinak jip fri likwan
    ji halaha lotu unda ma ambu mashi frihin or misikmbaha ji laha indu?
  npi-ULB: के विश्‍वासीहरूले संसारको न्याय गर्छन् भन्‍ने तिमीहरूलाई थाहा छैन ? अनि
    तिमीहरूले संसारको न्याय गर्ने हो भने महत्त्वहीन कुराहरूलाई मिलाउन सक्दैनौ र ?
  cgc-cgc: Paryo kaw inyo ula nalam na mabot adlaw na kiten na mga ittaw na iya ta
    Dyos mag-ukom ta mga ittaw ta kalibutan i asta mga angil. Tenged kyo may bakod
    na katengdanan na mag-ukom ta tanan, simpri masarangan nyo man na mag-ayos ta
    mga kaso na ordinaryo daw mga riklamo parti ta ate na adlaw-adlaw na pangabui.
  tim-tim: Yesugât kâmot nenŋe sop humoân hângât luâk âmbâle Yesugât kâmolân bo manmai
    are den âiân katyekbaen aregât nâŋgâi me? Wan me wan hânân yânŋe are makmâ miawakmâ
    keiŋe miawagâkgât makmâ den âiân katyekbaigât kârikŋe tatyeŋgimap. Hain akto hângât
    luâk kotdâŋe yeŋgât pat mem miawagâkgât are yeŋgâlân bo ariwei.
  yor-yor: Ṣé ẹ̀yin kò mọ̀ pé àwọn ẹni mímọ́ ni yóò ṣe ìdájọ́ ayé? Ǹjẹ́ bí ó ba ṣe
    ìpàṣẹ yín ni a o ti ṣe ìdájọ́ ayé, kín ni ìdí tí ẹ kò fi yanjú àwọn ọ̀rọ̀ kéékèèké
    wọ̀nyí láàrín ara yín.
  wos-wos: Hukémbu nani Godna du takwa néma du takwa reta kot xékéta ané héfana du
    takwa hurundan sémbutka hundi watame. Wun jooka guni xékélaki o yingafwe? Guni
    wungi watengukaka sarékéta, métaka guni yikama jooka némbuli hundi wahafi ye?
  emp-NTPO: ¿Bãrãba adua panʌca Jesu zebʌrʌd̶e Ãcõrẽ ẽberãrãba naʌ̃ ẽjũãne b̶eara
    cawa od̶ida? Bãrãba naʌ̃ ẽjũãne b̶eara cawa od̶i bẽrã ¿sãwãẽrã nẽbʌra maãrĩ qued̶eada
    poya cawa od̶aẽ́?
  eng-F35: Do you not know that the saints are to be judging the world? So if the
    world is to be judged by you, are you not competent to judge the smallest matters?
  ind-ind: Seharusnya kalian tahu bahwa kita, umat yang sudah disucikan, akan menghakimi
