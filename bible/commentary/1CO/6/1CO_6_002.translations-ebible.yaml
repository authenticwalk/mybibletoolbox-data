  ron-LSB: Nu știți că sfinții vor judeca lumea? Și dacă lumea va fi judecată de voi,
    sunteți voi nevrednici să judecați cele mai mici chestiuni?
  pon-pon: De komail jota aja, me jaraui kan pan kadeikada jappa? A ma jappa pan pakadeikeki
    komail, iaduen, komail jota itar on kadeikada kijin dodok tikitik kan?
  nhe-BL: ¿Ax inquimatij tojuanti tlen Toteco techiyocacajtoc para tiiaxcahua tiquintlajtolsencahuase
    tlen itztoque ipan ni tlaltepactli? Huajca, intla tiquintlajtolsencahuase tlen
    itztoque ipan tlaltepactli, ¿para tlen ax hueli inquisencahuaj ni tlamantli tlen
    pilsiltzi?
  sps-sps: Ge ito te fakats romi ma mei nana mes a fafaaman to ayei tana tsoiny vaatsuk
    a vavaajets ayei na sanaan a rof tan faaroiny faarof fatsitsien tovei, to sana
    nyo fakats fi rou nei ami gima nat fi nei, u vainy fafaaman to ari, te nai kat
    ror vaatsuk tan vainy vavaajets tana monaagits to tan ta fo nainy te naa minon.
    Jio, ami nai kat rom vaatsuk tana vainy vavaajets tana monaagits to, to sana,
    mi onot rom a faaroiny fo mamatsiny fatsitsien kakaii to fapoopoan namami.
  wnc-wnc: Ngan. Ninu Anututane aminabamda aminu kuupbam apmea usanzitnim ngana asikaya
    ginu ie dua nataaing? Ngan. Ginda apme aminu kuupbam usanzitning. Sike dasing
    yanim? Asikaya ginda wamu mateknga wa binga apmanu usanzitnanga dua ba dasing?
  bus-bus: Á dↄ̃ kɛ̀ Luda gbɛ̃nↄ bé weé yãkpaɛ kɛ kↄ̃n andunaoroo? Lán ámbe é yãkpaɛ
    kɛ kↄ̃n andunao nà, ée ká à yãketenↄ gↄ̃gↄ̃roo?
  gub-BL: Amo 'ar mehe Tupàn hemiruze'eg weruze'eg putar teko paw rupi a'e wà nehe.
    Aipo napekwaw kwaw waneruze'eg àwàm. Amo 'ar mehe peruze'eg putar ywy rehe har
    paw rupi pe wà nehe. Aipo napepuner kwaw penywyr waneruze'egaw rehe ma'e pixika'i
    ma'e iapo kar pà wanupe.
  imo-imo: Eno Gotenga yunge mendepolo nimo imbomani peyalime waina mai kombu imbomani
    teremele uluma pali apurungei ungumu komu tindingeya? Aku ulu awili manda tenge
    lemo nalo aku ambe telka pipili kolkolio ungu i peremoma kot naa pilemili ningeya?
  boj-boj: Iga Qotei aqa segi tamo uŋgasari unum deqa mondoŋ iga na tamo kalil mandamq
    endi unub qaji naŋgo une qa peginjrqom. Di niŋgi qaliesai kiyo? Iga degyqom deqa
    kiyaqa niŋgi nuŋgo Kristen was naŋgo anjam kiñilala qudei qa naŋgi peginjrqa keresai?
  eng-DRA: Know you not that the saints shall judge this world? And if the world shall
    be judged by you, are you unworthy to judge the smallest matters?
  knf-knf: Naamme kë bañaaŋ biki Naşibaţi bakluŋ kawayëş umundu i? Kë woli nawooŋ
    i kawayëş umundu, nabiişna pwayëş iko impoţi i?
  san-KHM: ជគតោៜបិ វិចារណំ បវិត្រលោកៃះ ការិឞ្យត ឯតទ៑ យូយំ កិំ ន ជានីថ? អតោ ជគទ៑ យទិ
    យុឞ្មាភិ រ្វិចារយិតវ្យំ តហ៌ិ ក្ឞុទ្រតមវិចារេឞុ យូយំ កិមសមត៌្ហាះ?
  arn-NT: ¿Kimlaymün anta Ngünechen mew feyentulechi pu che tañi adkünuafel ti wesake
    dungu mülekelu tüfachi mapu mew? Fey eymün adkünuafilmün kom dungu mülelu mapu
    mew, ¿chem mew am adümlaymün tamün adkünuafiel tüfachi pichin dungu?
  zas-NT: ¿Id rliladxidi ya guial yuꞌ dxej bén rliladx ree Jesucrist laa reeman na̱j
    bén güün xguialguxtis loj ree bénguidxliuj? Abiꞌ bal yuꞌ dxej güün xguialguxtis
    reeman loj bénguidxliuj, ¿chexquiza zeel ni ad nawëëgt ni rzajc ree xcompniaridi
    ad rajct rabëëxnejzidi?
  ken-NT: Bě babhɨ́kɨ́ rɨŋɨ bɛ ɛwak ɛ́mɔ́t, chɔŋ bo Mandɛm mántáŋ bǒ mmɨk kɛ?
    Mbák bǎbhɔŋ bɛtáŋ bǒ mmɨk ɛwak ɛ́mɔ́t, bɔ̌bɛkpɨ́kɨ́ri abhɛn báchí nɛ́ntɨ́
    ɛnɛká kɛ̌ bapú kwáy bɛ́táŋ kɛ́?
