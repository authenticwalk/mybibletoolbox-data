  yuw-yuw: Wohong amna au yu Morömadec dingfic entacma yu wömai yuot irot tungu entamoroc.
  hus-NT-1971: Jaye i inic axi ca juncun c’al an Ajatic, u jumbelits in ichich c’al
    an Ajatic.
  med-med: Wote, wu nam ti ndi, Nuim ei kʉn, rʉmp ndupa moⱡum ndam, muⱡnga ei omba
    tenda mba.
  bch-bch: Be eaba sai ila ilup toman ngan Maron, ei itautau iuot kelede toman ngan
    Maron.
  cco-NT: Jo̱ dsʉꞌ mɨ˜ uíingˆ dseaˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱baꞌ jaamˋ dseaˋ
    uíiñˉ có̱o̱ꞌ˜ dseaˋ do laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ.
  deu-1951: Wer aber dem Herrn anhängt, ist ein Geist mit ihm.
  alq-ALGNT: Anic dac aa8e ka 8idji8adjin ka Tibendjigendjin, 8in acitc ka Tibendjigedj
    pejig8eiendagozi8ag.
  ixl-NNT: Pet abꞌil uvaꞌ atoꞌk kꞌatz u Kubꞌaal Jesús as unvatzul veꞌt u taanxelaleꞌ
    tukꞌ Aak.
  boa-NT: Ahdu muurá Jetsocríjtoke mecáhcujtsómé méijcyá dííbyeéjteréjuco.
  quh-NT: Señorwan ujchaska cajka uj espiritulla Señorwan.
  kwi-kwi: Mɨnpazha au Anpat Jesucristo kaizta aizpa mɨrane, usne Cristokasa maza
    awakanain namtɨnazi, Sɨnam Izpul sun paasta wanmaknintu akwa.
  agm-agm: Iyataatɨ amɨ utaaho wo Awaisɨho Kɨraisihoaisatɨ maasɨ tɨmaamaitataataahɨ
    koaisatɨ maarɨho omaŋɨtɨtɨhɨ noaipatɨ naasohɨ naasaahɨndaise.
  ubr-ubr: Baise on iyafan toun Bada rus sebikaita on inat Ayuai kaitamom simatar.
  tsw-NT: Amma vuma na ɓoloi na̱ Zagbain, ruhu va̱ yi na̱ ruhu vu Zagbain o oꞌwo ta̱
    ili i ta̱.
  cax-NT: Sane ito arrtü uitorrimiaca oñü ümoti Señor, taman nacarrtai nusaca ichepeti.
  aia-aia: Ma'ata na nei na hagu beia Kraest, 'iia 'a ha'i ta'i beia na'i tahingana.
  srp-1865: A ko se Gospoda drži jedan je duh s Gospodom.
  agt-agt: Ammi ikitam nga nesipat te Afu Hesus a nedagga hapa ya kahalwa na ta kahalwa
    tam.
  lug-lug: Naye eyeegatta ne Mukama waffe bafuuka omu mu mwoyo.
  yby-yby: Sakoya neboya, maloka wewenasiya We napaloka wiki kolikadeko, We napamamo
    lemeko dukauya minadeko makoko aweyaha iki minakilaiye. Sakikiya makoko wewena
    lolo iki minakilaiye.
  heb-heb: אבל הדבק באדון רוח אחד הוא עמו׃
  mpp-mpp: Aime monic ye Sugucneholec wetackelu gagac, ye yeholec asu moniyang aigabiyec.
  apb-apb: Ta'e maholo nga iini kei lado pe'ie a Kraes, kirerue kei ne'ie oto ta'a-ta'a
    iinoni aana mauringe to'ohuu a Kraes.
  san-TEL: మానవా యాన్యన్యాని కలుషాణి కుర్వ్వతే తాని వపు ర్న సమావిశన్తి కిన్తు వ్యభిచారిణా
    స్వవిగ్రహస్య విరుద్ధం కల్మషం క్రియతే|
  ben-IRV: কিন্তু যে ব্যক্তি প্রভুতে যুক্ত হয়, সে তাঁর সঙ্গে এক আত্মা হয়।
  ntu-ntu: A' mz nzaxvctr-lzbqpe-krbzme mz Kxetu Jiszs Kraes, prtrpeq mz Mqngr Kraes.
  pan-pan: ਪਰ ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਿਆ ਹੋਇਆ ਹੈ ਸੋ ਉਹ ਦੇ ਨਾਲ ਇੱਕ ਆਤਮਾ ਹੈ।
  gvc-gvc: Mari pʉhtoro to yaina mehne jira. Ã jiro Jesu yairo Jesu mehne pʉaro jipahta
    cʉ̃no potori tʉhotuina cʉ̃irota ti jiboro seheta jira.
  sbk-sbk: Lakini yawongana nu Bwana awa mpepo nu mwene.
  mya-JVB: သခင် ဘုရား၌ မှီဝဲ သော သူ သည် ထိုသခင်နှင့် တစ် စိတ် တစ်ဝိညာဉ်တည်းဖြစ် ၏။
  kgf-kgf: Imuac bec Miŋ Kewuguc toroqemac imi i guc uŋa momacguc wamma kecmaoc.
  awb-awb: Itene Wahnah Sísareq mía míaonaraq arereq Sísareqne iwa peh morá áwá tahnsa
    úkire.
  gdn-gdn: Wainapumuri; Iyapana nima e eya iyai nu Kaiwawonuga kwebu ade e naureya
    tondau ki e nuwai notai ade e keyai ki ka nu Kaiwawonuga mete ewapuru eyakamenatagubu.
  nko-NT: Támɛ nɩ́ ɔkʋ mʋa Kristo bɔbwɛ́ kʋlɛ a, mʋa mʋnyɔ babwɛ́ ɩkʋlɛ ɔŋɛ́tɔ́ ɛ́.
  bsn-NT: Manajo cʉtirere ti gotirore bajirone mani quẽne, Cristore ajitirʉ̃nʉrã ñari,
    Cristo rãca cojo ʉsʉne, ʉsʉ cʉtirãre bajiro bajiaja mani, Dios ĩ ĩajama.
  pib-NT: Seyni girukokta Gitsrukaachi gipxaletachri, satupje giwekikalurutkani.
  wiv-wiv: Palaka kaka kua tani vaidodonia livuhana kamana Paraha, ia vulehiro ti
    katiu papa za.
  reg-reg: Nawe unu kagwatana na Latabhugenyi kabha nomwoyo gumwi nage.
  mlh-mlh: Moakoŋ fukenimiyoŋ, moji Ofoŋke qakatoga, iŋore iiruji Ofonde Moroke qodureme
    moakoŋ fukeru gonimi.
  gof-ENT: ሺን ጎዳራ ኢሲፊያ ኡራይ ኢያራ ኣያናን ኢሶ ጊዴስ።
  aau-aau: Sawk uwr, Hakamay se nion posokwaw non-okin nasay e, hiykwe Hakamay se
    nion niohney kamon-aw non-wak.
  tvk-tvk: E rin tei mun, moletin xa bisti del Suv Iesu, ninin nan del Ninin na Suv
    mei lube tei takes.
  prf-NT: Peru en mákpagkaessa ten Panginoon ay magin kaessa na ti Ispiritu.
  auy-auy: Énifo Fasiꞌaénkóeꞌo kááísamaimo méraiwai wení ámútanko weséꞌa méraisana
    mimbóráíꞌa úmai méraiye.
  tbg-tbg: Tinavu Nora Vaiinti vataakero vohaa vairava vairaro vitanta maraquravano
    vohaa maraqurama varianaro.
  hub-NT: Numamtuk apu Cristonam surumanusha wakannumka Cristojaigka chikichik iyashia
    numamtin jawai.
  hmo-hmo: To Lohiabada danu ia hakapua tauna be ia danu lauma tamona.
  big-big: Kapura yongkambanu Yemizibek kiling saweli puwili weik pi kiling kazing
    kumbekki lewengke wamenakwili.
  gux-G: Ama yua n taani yeni o diedo ba taani ki tua yeni o yantiayenli. Yin fangi
    i yula yeni mi concomma cancangindi. Ya tuonbiidi n sieni ke nilo ba tieni km
    taabi o gbanu, ama mi conconma cancangindi tie ya tuonbiidi n taabi o gbanu i.
  cnl-NT: '''E³ quie''²³ sɨ³li³røø³ lǿ² quia̱''² dsɨ́² Juii³ra² dsɨ́² dsa³ ''i³ cu³cá̱a̱n²
    ''ñée².'
  zar-NT: Naʼa, nu bönniʼ náquiëʼ tuz len Xanruʼ, náquiëʼ tuz len Lëʼ lu böʼ naca
    cazëʼ.
  kde-kde: Henga ayula alundanîjwe na Nang'olo ààva isungu imo na nang'e.
  ata-ata: Ia anu ane ilou Tila ipita, la aneꞌi ilou ixali vilesisi no nano no anu
    Uleenu.
  qvw-NT: Chaynümi Jesuswan pipis jucllachacücunacá paywan jucllay nunanüllaña ispiritunćhu
    cayalcan.
  nfa-nfa: Te ngaa dhèu dhu mamuri dꞌara èci dènge Kètu èdhi, Yesus Kristus, jꞌajꞌi
    le èci dènge Nèngu, sama sèmi dua ra dhu paꞌèki ètu dꞌara roh èci.
  tnp-tnp: Mətəu iətəmimi iətəm tatol kətiəh ilau Iərmənɨg, tətuva kətiəh ilau min
    e narmɨn. Kəni tol lanəha, nɨpətɨn tatol kətiəh ilau Iərmənɨg Krɨsto məmə rəhan.
    Kəni tərah agɨn nəmə otos rəkɨs e Krɨsto məfən kəm pətan kəti rəha suaru.
  urd-urd: और जो ख़ुदावन्द की सुहबत में रहता है वो उसके साथ एक रूह होता है।
  hot-hot: '@see-verse:1CO.006.016'
  mqj-NT: Sapo benna-benna mesa kappa' Dewata, sirapammi mesa penawa Dewata.
  rus-SYN: А соединяющийся с Господом есть один дух с Господом.
  mbh-mbh: Aveto aro ve toko i teo a Toko Pomnga nge, ioni i velpol omole ol inga
    tomo nge a Toko Pomnga ioni.
  bdd-bdd: Ta hesi ꞌeguma ꞌida Bada maheteu waloꞌaigeda, yaluyaluwami wete siloꞌaigeda.
  cbt-NTPO: Quisocristoíchin imapatëhua', ina pochin cancantarëhua'.
  srn-NT: Ma efu wan sma e tan hori na Masra, dan yeyefasi a de wan nanga Masra.
  cta-NT: La cuiꞌ juaꞌa̱ caca jiꞌna loꞌo tyuꞌu chaꞌ jiꞌna loꞌo Jesús nu Xuꞌna na;
    nchca stuꞌba chaꞌ jiꞌna loꞌo Jesús liꞌ, chaꞌ ntsuꞌu Xtyiꞌi ycuiꞌ Ni neꞌ cresiya
    jiꞌna.
  bqc-SIM: Gbɛ̃́ pↄ́ nà Diiwa gↄ̃̀aànↄ nisĩna doũɛ.
  tcz-CHONGTHU: Hinlah Pakaiya kijopmat mi chu Ama chutoh lhagao khat ahitai.
  mar-mar: पण जो प्रभूशी जोडला जातो तो त्याच्याशी आत्म्याने एकरूप होतो.
  snp-snp: Ido Wekoladoka ekelenami we ya Wekolaki ouni-luni-kani u lawoko enagoliye.
  isl-isl: En ef þú gefst Drottni, þá ert þú og Kristur samtengdir sem einn maður.
  spy-NT: Nteenee chiito nyoo kānoomnyo āk Mokoryoontēēt mākuyēk ꞉tukwaay kiito akeenke
    ām Tāmirmiryēēt.
  xnn-xnn: Et wada nan maiyisowana ken Kristo ya nan maitatapi ken siya tay kanegda
    es-esang gedan gapo isnan napos-aan nan nemnemda.
  mwe-mwe: Ikabheje alundene na Bhakulungwa anabha ntima gumo na bhenebho.
  tte-tte: Na tem yaiya Guyau mekanakava situbwe kaigeda besiele tabe yaluyaluwali
    kaigedamo.
  tcs-tcs: Bat eniwan uda i zoin wea da BosLod, spirit blo em i kamwan wea da spirit
    blo da BosLod.
  hlt-THB: Cedawngawh u awm Khrih ingqawi a nik pha qu taw myihla awh pum pynoet na
    awm hy nih.
  soq-soq: Ita me mida Tatamba do deantoia mo nata aleu bedewe dea os.
  qub-qub: Chay nishannöllami Jesucristuman yäracorga Jesucristuwan juc cuerpunöllana
    caycanchi.
  att-att: Ngam sittam nga mangikatalà kâ Apu Kesu, netádday yù nonò tam ta nonò na,
    megapu sù Mangilin nga Ikararuá na nga maggián nittam.
  bki-bki: Maka rivu ka toro tai rila tibe na, mia monoka roiasol kito vija Tubo,
    napano niunudo binimei takurano bija niununo.
  bqp-bqp: Gbɛ̃ kũ à kàkara kũ Dikirio kɛ̀ kãao mɛ̀n do Nini gũn.
  mcp-mcp: Njɨ, muud mə kə́ fʉla ísâ nə Cwámba yɛ́, nyə́ é bə *shíshim ŋgwúd nə Cwámba.
  hat-hat: Men, moun ki mete l' avèk Seyè a, li fè yon sèl lespri avèk li.
  npl-NT: Pero akin moseitilia iwan Toteko, mochiwa sa se itech espíritu.
  bgg-bgg: Jishii hanyie è awaishii Ithong rog shii rung arone ragung shii ne ai rog
    ò rey dun phro.
  eng-TCENT: But he who is joined to the Lord is one with him in spirit.
  eng-BSB: But he who unites himself with the Lord is one with Him in spirit.
  cpu-NT: Iriima itzimi karatanairiri Avinkatharite, jovithaashiretanaatyaarira, kempitavaitaka
    aparoni ikantakaanaari.
  san-ASM: মানৱা যান্যন্যানি কলুষাণি কুৰ্ৱ্ৱতে তানি ৱপু ৰ্ন সমাৱিশন্তি কিন্তু ৱ্যভিচাৰিণা
    স্ৱৱিগ্ৰহস্য ৱিৰুদ্ধং কল্মষং ক্ৰিযতে|
  tac-NT: Bilé rió 'la oyérame nísaká Wa'lula Onorúgame 'la Onorúgame Alawala alawégame
    ju. 'Lige alekeri bilé ralámuli 'lige Onorúgame pe bi'lepi alawégame ju.
  eng-WEBPB: But he who is joined to the Lord is one spirit.
  gfk-H: Senbia siga tikai i pasum habalin ia tano Watong, dir tikai mon tano Tanua.
  viv-viv: Tu hai kaliva nuwana Kaiwabu nuwana buye ginaveꞋatutamoꞋaina, medema Kaiwabu
    buye hiveꞋaluwatamoꞋai.
  yao-yao: Nambo jwelejo jwalumbikene ni Ambuje ali pamo najo mu mbumu.
  tgp-tgp: Pani haratu sei mo sor̃otahi isan Moli, enia mo mai matelete peresi na
    Tanumena.
  auc-NT: Ayæ̈ mönö Awënë nempo quëwengä tömengä ïñömö mönö Awënë tönö ääwocaque baï
    ëwocacampa cæmïnii.
  kbc-NT: Odaa idaaɡ̶ee niɡ̶ina oko ane yexogotege Ǥoniotagodi iniokinitiwage liwigo.
  bmh-bmh: Bo, du in go Dubanou Ban dual betei pezamau, gonugau wes Dubanou Ban nugau
    Wes mui pezai dacaneu.
  ctu-BL: Jini mu' bʌ i yajñel yic'ot lac Yum mi' yochel ti jump'ejl i pusic'al yic'ot
    lac Yum.
  meq-meq: Ane tuk na, ndo nakə kə vəlay ha bo ŋgay a Bəy Maduweŋ Yesu aye na, neŋgeye
    ta Bəy Maduweŋ, ɗərev tay nəte.
  noa-H: Hich hagjöta naabahab maachjã hĩchab Cristo dënk'a nʌisim haig. Hãb k'ãijã
    maach Pör Jesucristo dʌ̈i sĩsiewain, magbarm haigmua maadëu hi hoobahab mamʌ hi
    Hak'aar maach hee sĩeichëm gaaimua warag maachin hi dʌ̈i hõor hãbpaimk'a hi dënk'a
    nʌisim.
  alp-NT: Po tamata rebe ilulu Tuhane pende Iesa kaiNi peneka. Tuhane Eni Rore kai
    ile mere eni rore esa peneka.
  san-VEL: maanavaa yaanyanyaani kalu.saa.ni kurvvate taani vapu rna samaavi"santi
    kintu vyabhicaari.naa svavigrahasya viruddha.m kalma.sa.m kriyate|
  kbq-kbq: Hianagi mago'moma Ramo'ene hagerafino manisimo'a, avamupina zanagra magoke
    Agranena huke manigaha'e.
  kbh-kbh: Pero canÿe ents̈á Bëngbe Utabnáftaca cánÿiñe mo canÿacá tojtsemna ora,
    jtsemnana mo chë útata cach canÿe espíritu tbojtsebomncá.
  ron-LSB: Dar cel care este unit cu Domnul este un singur duh.
  pon-pon: A me waroki on Kaun o nan a pan nen ta ieu re a.
  nhe-BL: Pero quema timochihuaj san se ica Tohueyiteco, timochihuaj san se totonaltzi
    ica ya.
  sps-sps: Sai te fatap fi naa non a mes a aaven ya tana Tsunaun, ayei isen tsun minon
    a Tsunaun fiisen me na aaven ya.
  wnc-wnc: Siakan ngana aminu Buyambam tapaninu Jesuat gatake yutzanu waapata iat
    musia takngatukan natake unekan binga gatake yutzan.
  bus-bus: Gbɛ̃ kɛ̀ kàkↄ̃a kↄ̃n Diio kɛ̀o mɛ̀n do Ninii guu.
  gub-BL: Aze teko wereko Zanezar nehe, a'e mehe Zaneruwihawete umur putar Wekwe izupe.
    Pitài teko ài wanekon putar inuromo a'e wà nehe.
  imo-imo: Nalo imbo teni Gotenga imbomu molombo nimo wali Mini Kake Telimuni imbo
    akumu Kraist kinye tendeku tirimo.
  boj-boj: Ariya tamo bei a Tamo Koba Yesus wo beterqab di naŋgi aiyel Mondor qujai
    ti sqab.
  eng-DRA: But he who is joined to the Lord, is one spirit.
  knf-knf: Kë hënk kak di di ñaaŋ annakiiruŋ na Ajugun, ajaaŋ akak uhaaş uloolan na
    a.
  san-KHM: មានវា យាន្យន្យានិ កលុឞាណិ កុវ៌្វតេ តានិ វបុ រ្ន សមាវិឝន្តិ កិន្តុ វ្យភិចារិណា
    ស្វវិគ្រហស្យ វិរុទ្ធំ កល្មឞំ ក្រិយតេ។
  arn-NT: Welu iney rume trawüyüm ta Ñidol engu, feley ñi kiñewkületuael kisu engu.
  zas-NT: Per bén ni ma na̱j tijbzi con dux Dad ree Jesucrist, najman tijbzi con laaman
    por xSprijt Dios.
  ken-NT: Kɛ mmu anɛ ábhárɛ́ mmʉɛt nɛ Yesu Acha, ǎbhɔ́ŋ nkaysi amɔt nɛ yi.
