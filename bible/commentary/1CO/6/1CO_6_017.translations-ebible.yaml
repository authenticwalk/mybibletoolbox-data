verse: 1CO.006.017
translations:
  kpx-kpx: Iale ata olena Kosiveti igaetoage ke uvuna Kosiveti igaetoai.
  okv-H: te embo amuna Bada ga kaju aisuja amo amiga ahihi vahai aisuja.
  tbo-tbo: Inapa ata Guyau mitehi ta wiemota yaka apo gasi alugota emosi.
  mal-C: എന്നാൽ കർത്താവിനോട് എകീഭവിക്കുന്നവൻ ആത്മാവിൽ കർത്താവിനോട് ഒന്നായിത്തീരുന്നു.
  grc-SR: Ὁ δὲ κολλώμενος τῷ κυρίῳ ἓν πνεῦμά ἐστιν.
  bgc-bgc: अर जो प्रभु की संगति म्ह रहवै सै, उसकी अर परमेसवर की आत्मा एक हो जावै सै।
  khz-khz: Na Velekou genai pene karakau talimana Velekou goti palagu kwapunai pia
    ago.
  deu-TKW: Wer aber am Herrn hängt, ist ein Geist mit ihm.
  zsr-NT: Naꞌa, nu bönniꞌ naquëꞌ tuz len Xanruꞌ, naquëꞌ tuz len Lëꞌ lu böꞌ nacczëꞌ.
  lin-lin: Kasi moto oyo asangani na Nkolo azali moko na Ye kati na Molimo.
  hns-NT: Bakie dje Parmeswar se ek howe hai, okar aatma Parmeswar ke Aatma se ek
    howe hai.
  noa-E: Ich agjöta naabahab maachjã ĩchab Cristo dënkha nʉisim aig. Ãb khãijã maach
    Pör Jesucristo dʉ̈i sĩsiewain, magbarm aigmua maadëu i oobahab mamʉ i Akhaar maach
    ee sĩeichëm gaaimua warag maachin i dʉ̈i õor ãbpaimkha i dënkha nʉisim.
  eng-EMTV: But he that is joined with the Lord is one spirit with Him.
  mib-NT: Te ñayuu jeē quijnáhan jiín máá Jítoho yō, chi suni súcuan ɨɨn na cúu i
    jíín yá sɨquɨ̄ jeē candíje i ya.
  lif-NT2: कर आत्तिन् दाङ्‌बान्‍नु काम्, खे़न् खुने़ॽनुए याम्‍साम्‍मोआङ् लत्‍छा पोःङ्‌लो॥
  xnj-xnj: Nambu mwajiwungi na BAMBU vivya Mpungu umonga na mwene.
  mmx-mmx: Ketla laradi na xis etangas mi Leeme Silok, loroonan teren i lok ngan legesara
    eburu mi Leeme Silok.
  cbr-NT: Usa 'aínbi ca uinu 'icë unix cara Nucën 'Ibu Jesucristonan 'icë, an sináncësaribi
    oquin sinani abë achúshisa 'icën.
  tee-NT: Para ju ixlhichux ix'alhunut mak'axtaknita ju is'atsucunti ju ix'ucxtin
    Jesús pus va lakatam t'ajunita la'ixtachaput ju Spiritu Santu.
  eng-LSV: And he who is joined to the LORD is one spirit;
  cak-NT: Pero xa jixc'o riq'uin ri Ajaf, xe jun ibanon riq'uin raja'.
  pah-NT: Emo nhanderekorame Cristo'ga pavẽi nhande xajikoty'a ojipejiva'ea'java'ero
    gara'uva pavẽi.
  sja-NT: Jõdee eperã Cristode ijãak'ãri, araa beepari iru ome mãik'aapa ma eperã
    jaure apai pɨk'a beepari Tachi Ak'õre Jaure ome. T'ãri a-ba p'anapata.
  xed-xed: Mndu ta zlanaŋtá ghəŋani ta Mgham Yesu ná, ka skwa turtuk ndana taŋ nda
    Mgham Yesu.
  mks-NT: Ndá na̱ ndiquia̱hva mé ndáha̱ Jesucristo, xitoho í já quéa̱ in ndúu na xi̱hi̱n
    mé á jáchi̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini na.
  gfk-S: Iesene be nesi tikenong i pasum habaling ie tano Watong, dur tikenong mon
    tano Tanuo.
  bmu-bmu: Mohot akŋahotmö, kunŋan Kembubuk qekötahözawi, yaŋgö uŋaŋan mönö Kembugö
    Uŋaŋambuk mindiriiga mohok aka malmahot.
  dgz-dgz: Go Iesu den intum tani otua, me guewa Iesu guewa den daiton tobot tan.
  eng-GNV: But hee that is ioyned vnto the Lord, is one spirite.
  zaa-NT: Pero ttu enne' nu ribíga'ą lani Señor nna, entonces chi ną́ ttùba lani e
    por espíritu.
  eng-WEBSTER: But he that is joined to the Lord is one spirit.
  guh-guh: Nexata pijinia pajivi najamatabëcuenecopata vajatuxanenë Jesucristojavabelia,
    bajarapajivi becaejivi naexana vajatuxanenë Jesucristojavabelia.
  bon-bon: Yepä, Yageyame cama yepä äbita lui mara gyene. Laati te teta cama yepä
    läbituge, peei lui egä teepi seemo ireclota cabu yepä gegi.
  nhw-BL: Pero quema timochihuaj san se ica Tohueyiteco, timochihuaj san se totonaltzi
    ica ya.
  swh-ONEN: Lakini mtu aliyeungwa na Bwana anakuwa roho moja naye.
  wbi-wbi: Looli juno iling'ana nhu Mutwa iva numbula jimo palikimo nhu mwene.
  bba-bba: Adɑmɑ wi u kɑ Yinni mɑninɑ, u kuɑ hunde tiɑ kɑ wi.
  eng-KJVCPB: But he that is joined unto the Lord is one spirit.
  kgk-NT: Jaiko ramo Hesu Cristo reko-rupi, peteĩxa jaiko-ma indive. Nhande py'apy
    peteĩxa ipy'apy ndive. Nhe'ẽ Marangatu tee va'e oĩ nhande py'apy-py.
  waj-waj: Vaidi voovoono Yisuunna tasipama variivaara Yisuunna Mmannasaivoono innaki
    variivaara mmannasaivaitana mmuaakaraivaitana variaanoo.
  cpy-cpy: Riima ikaatzi tsipata-naariri Awinkatharite, rapata-shireta-naatyaari rirori,
    oshiyawaetaka apaani ikantakaa-naarimi.
  mpx-mpx: Yaa ebo etega alona ge Babala nihi tubwi pamaisena, he yayaluwa elana iya
    iyaka alona Babala hi ola maisena.
  wbp-wbp: Ngana-puka kajirla jirrnganja nyina Jijaji Kirajiki, ngulaju kapala nyinami
    pirlirrpa jintangka-juku. Kujarlaju, kulalpa watiji warru parnkayarlalku karnta-kari-kirraju.
  luo-luo: To ngʼat moriwore gi Ruoth doko chuny achiel kode.
  nhe-NT: Pero quema timochihuaj san se ica Tohueyiteco, timochihuaj san se totonaltzi
    ica ya.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܚܲܝܸܕ ܓܵܢܹܗ ܥܲܡ ܡܵܪܲܢ، ܚܲܕ ܝܼܠܹܗ ܥܲܡܹܗ ܒܪܘܼܚܵܐ.
  esk-NT: Aglaali iñuk iḷaliutiruaq ataniġmun atausiŋŋuqasiutiniaqtuq ilaani irrutchikun.
  msb-msb: Sugad man, magigin usad sa espirito an Ginoo kag san nakibiyo sa iya.
  cpa-NT: Jø¹² bíh³ lah¹jøng² dsa² ma²quianh¹³ Juu¹³ jniang³, cøng² báh³ jmi²dsí²
    ti³quin¹²dsa ca¹lah¹ma²quianh¹³ Diú¹³.
  dso-dso: ମାତର୍‌ ଜେ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ସି, ତାର୍‌ ଆତ୍‌ମା ଆରି ମାପ୍‌ରୁର୍‌ ଆତ୍‌ମା
    ଗଟେକ୍‌ ଅଇଜାଇସି ।
  meu-meu: A Lohiabada ida e heboumu tauna na ia ida lauma tamona.
  yva-NT: Weramu are pirati aokae intabove Amisy Yesus Kristus ai, opamo apa anuga
    me Kristus anuga me ibe intabove.
  dgc-dgc: Pero éng mékiagum kam ta Panginoon éy maging isesa kam tu isip.
  zpm-NT: Scagaa zha ne rzëëb xnëz Jesús, tibaque rac zho grop zho me, zhiEspíritu
    me racnie zho.
  hix-NT: Kohkom yoh me kehtokony haxa ryhe, noro rye me nay hamà, kokato komo, Kohkom
    yokato yakoro.
  sim-sim: Hako os Wasilaka nga nakrem ji ananja si nahi, masikome jihi ormu Masikome
    Wasilakahi nga nakrem namtaskop opmu nanduwa.
  npi-ULB: प्रभुसित जोडिने व्यक्‍ति उहाँसँग आत्मामा एउटै हुन्छ ।
  cgc-cgc: Piro, daw kino gapasakep naan ta Ginuo, kanen daw Ginuo gaisyaay ta ispiritu.
  tim-tim: Dâ luâk siâŋe Humogâlân andâmbo yâk olop han biwi konok akto nâŋgâ nâŋgâ
    konok akmandat.
  yor-yor: Ṣùgbọ́n ẹni ti ó dàpọ̀ mọ́ Olúwa di ẹ̀mí kan náà pẹ̀lú rẹ̀.
  wos-wos: Ané hundika akwi mé saréké. Du takwa Néma Du Jisas wali reta di dé wali
    natafa mawuli héraata re.
  emp-NTPO: Baribʌrʌ dadjirã Boro Crito ume ãbaa b̶ʌra idji ume jaure ab̶a b̶ʌ quĩrãca
    panʌa.
  eng-F35: But he who is joined with the Lord is one spirit with Him.
  ind-ind: Sebaliknya, orang yang menyerahkan dirinya kepada Penguasa kita Yesus berarti
    sudah bersatu dengan Dia dalam roh.
  pes-OPCB: اما اگر خود را به خداوند تقدیم کنید، با او یکی خواهید شد.
  mpt-mpt: Ibo nib Sume Yesus Klaiste bainobo gebaniba ibtem etem nanib mole ib bobol
    tem funino makob anomabiobe.
  ssx-ssx: Kutu pita꞉la꞉pate hali epima꞉ Tekehali pa꞉ta꞉ ta꞉ma꞉ni pea haya꞉ka꞉na꞉ta꞉
    kota꞉ ipilika꞉ temokota꞉ homeke kone halipipikie.
  mkl-mkl: Bɛɛbɛ mɔi inɛ iyi í tɔtɔɔ do Lɑfɛ̃ɛ ɑŋɑò ɑ̀ bɑɑ ɑ̀ nɛ lɑsɑbu ɑkɑ̃.
  gaq-gaq: ମାତର୍‌‌ ଜାଣ୍ଡେ ମାପ୍ରୁ ଏତେ କୁଡ଼େଃଏ ମେଁ ମେଁ ଏତେ ଆତ୍ମିକ୍‍ ବାବ୍‌ରେ ମୁଇଙ୍ଗ୍
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin Godaara issifiya uray iyara ayyaanan isso gidees.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ପ୍ରାଭୁଲଃ ମେସାଅଃଆଏ, ଇନିଃ ପ୍ରାଭୁଆଃ ଆତ୍ମାରେ ମିଦଃଆ ।
  gah-gah: Lá oko nemóza, makó eza Guivahaniloka gímizekiko ezagi kigikáini hamokó
    loló inogo ive.
  lcm-lcm: Sikei iuang, man kitala got kuvul ia ve Volava, nang kilonglapo sikei palau
    ve nia si malanganto.
  aer-aer: Anwerneke alakenhe-anteye aneme nhenge anwerne anyente-irrerlenge Jesus
    Alartetye anwerne-kenhe-nge utnenge anwerne-kenhe anyente-irreme utnenge ikwerenhenge.
  qvc-NT: Piru noqanchiqkunaqam Siñurninchiq Jisuspi yuyakushpaqa, suq yuyaylla paywanqa
    kanchiqllapa.
  tgl-ULB: Ngunit ang sinumang nakipag-isa sa Panginoon ay nakikipag-isa sa kaniya
    sa espiritu.
  cbs-NT: Jaskawen taea nukun Xanen Ibube nukun yushin nun nexea jawen shinan nun
    jayadan, jabe pe jiwekubainankanwen.
  xtm-NTPP: Chi vaa ñayii ndikin tna'a ji'in Iya Tátnuni ma chi in‑nka‑ni ini anua
    i ji'in ya.
  nnq-nnq: Nambu ojwakilondite na Angwana aba Uhuke jumwe na benia.
  bao-NT: Wiogʉ Jesucristo mena ca niigʉa, cʉ̃ ca yeri jãñarijepʉ cʉ̃ mena jĩcã upʉra
    niimi.
  san-ORI: ମାନୱା ଯାନ୍ୟନ୍ୟାନି କଲୁଷାଣି କୁର୍ୱ୍ୱତେ ତାନି ୱପୁ ର୍ନ ସମାୱିଶନ୍ତି କିନ୍ତୁ ୱ୍ୟଭିଚାରିଣା
    ସ୍ୱୱିଗ୍ରହସ୍ୟ ୱିରୁଦ୍ଧଂ କଲ୍ମଷଂ କ୍ରିଯତେ|
  huv-NT: Nganüy leaw lajlüy nóiquian maquiiüb Teat Cristo lajlüy nóiquian wüx miespíritu
    nej aton.
  otn-NT: A nu̱yá, nu̱ ra̱ ja̱'i̱ di̱ mpɛnhui ra̱ Hmu̱ Jesús, i cohi tengu̱tho 'mø
    n'na nc'ɛ̱i̱tho.
  nop-nop: Eŋ fukuniŋ indiŋ, me niŋ adi Wapum’walaŋkade wooŋ galiŋa weleŋdi be munabuliŋiŋdi
    adut kiulune kubugoŋ tilak.
  obo-NT: Piru ko nosokkad ki riyon tod Longaggon, iddos ginawa ta woy dos ginawa
    rin, nosokkad don.
  cak-ENT: Pero si rix c'o riq'uin ri Ajaf, jun ibanun riq'uin rija'.
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤍᤠᤱᤒᤠᤴᤏᤢ ᤁᤠᤶ. ᤂᤧᤴ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤕᤠᤶᤛᤠᤶᤔᤥᤀᤠᤱ ᤗᤳᤇᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Sochi nchivī jā quétáhán jíín maá Jētohō ō, chi suni súcuán iin-ni cā cúu
    ji jíín yā sīquī jā cándíja ji yā.
  san-TIB: མཱནཝཱ ཡཱནྱནྱཱནི ཀལུཥཱཎི ཀུཪྻྭཏེ ཏཱནི ཝཔུ རྣ སམཱཝིཤནྟི ཀིནྟུ ཝྱབྷིཙཱརིཎཱ
    སྭཝིགྲཧསྱ ཝིརུདྡྷཾ ཀལྨཥཾ ཀྲིཡཏེ།
  qve-NT: Ichaqa pipas Señor Jesucristopi creespaqa, Jesucristowanmi huklla kashan,
    paypi iñisqanrayku.
  pao-NT: Oo soomayuna mu ka Te Pabe'e naka'oedyukuna mu sumu-kwa'nesoo oo-no manepunne.
  cbu-NT: Itaru, Isusootsimari chinakuni, minamarisha mangooz chinakaniya tsas taamaama.
  usa-usa: miráimanibo móra-waigoma uyátárai-nakote yagaroqtai-wáígómá wení aágoma
    Îtuni aágote yagaroqtamá mimórá káuraiye.
  soy-soy: Amɑ́ úye nɛ Upíimɑ pin timpɛ́nɛ, u nɛ uyɛ̃ ɑpi Nfɑ́ɑsɔnɛ nsɛ m pɛ́nɛlɛ̃.
  hui-hui: Anigo mbiralime Anduane Homogoha gimbu biyagua libu dininiha howa mbiraore
    haga ka.
  amf-amf: Imbaa wontea Yesusbesana kinka kalaa maatea ea kimbesana kinka manpas kalaa
    kida maate.
  quc-NNT: Jachin k'u ri kub'an xa jun ruk' ri Qajaw Jesús, xa jun chi ri espíritu
    ri' ruk'.
  dob-dob: Ta esi ꞌabo ꞌida ꞌInapwana maꞌiyayo waeꞌebweu yaluyaluwami wate sieꞌebweu.
  wrs-wrs: Wo osoa eva mongova indhanariniva pethamnatava mendeklimba, eva hemba Sesoasongolva
    pethamnavavta. Wo doa himba temba nihra wohsithai Sesoainda.
  mca-mca: Qa pakha'ƚe qu' ewi'ƚ na'ni'ƚi' ha' Yatsat'ax'inij, ma' qa ewi'ƚ pa' ƚunyejeyi'ƚ.
  tzo-TZC: Cꞌalal mi oy buchꞌu ipasic xa ta jun schiꞌuc ti Cajvaltique, ti schibalique
    jun xa snopobil icꞌot yuꞌunic.
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ဘု​ရား​နှင့်​ဆက်​ဆံ​သူ​သည် ဝိ​ညာဉ်​သ​ဘော​အား​ဖြင့်​ကိုယ်​တော်​နှင့်​တစ်
    သား​တစ်​ကိုယ်​တည်း​ဖြစ်​သ​တည်း။
  gng-NT: Ama wà kɛ taan' nin Yonbdaan la, wɔn nin Yonbdaan ya yɛnm taan' ki tien'
    miyɛnm miba nɛ.
  cbi-NTPO: Tsaaren mun Bale Rukuba buudi' bain ya' tenbukasha Bale Rukuba main juu
    tiyaimuve.
  ikk-NT: Kanị, onyẹ hụn we enwẹn ẹ cheni Di-nwọnni-ẹnyi lẹ Di-nwọnni-ẹnyi e hẹnringụọ
    ohu imẹ-mmọn.
  leu-leu: Taasaxa nane aava faxuvul nane xa xuvul pa Memai a savat saxa xuvul pana
    la xunus ina.
  maz-NT: '''Na nte ''ma ra bübü o̱ mü''bü e Cristo c''ín Jmugöji, ya ri ''natjo o̱
    mü''büvi.'
  bod-N: འོན༌ཀྱང༌། མི་ཞིག་གིས་གཙོ་བོ་ལ་འབྲེལ་བ་བཙུགས༌ན། མི་དེ་ནི་ཁོང་གི་ཐུགས་ཉིད་དང་གཅིག་ཏུ་གྱུར༌པའོ།།
  tca-NT: Natürü ngẽxguma wüxi i duü̃xü̃ rü tórü Cori ya Cristuaxü̃́ yaxõõxgu, rü
    ngẽma naãẽ i ngẽma duü̃xü̃ rü Cristuãẽmaã wüxigutama narüxĩnüẽ.
  zpl-NT: Pero bee bene enu neca tucu necatse cuna Jesucristo, neca tucu necatsela
    beella cuna liꞌinu equie cuendaꞌ Espíritu Santo.
  mbc-NT: Mîrîrî warantî anî' wanî ya Uyepotorîkon yarakkîrî tîwe'sen pe, mîîkîrî
    wanî nîrî yarakkîrî. Mîîkîrî Uyepotorîkon yarakkîrî uyekatonkon wanî tiwin.
  ndg-ndg: Lakini ywa ungana ni Ngwana alowa pangika roho yimo pamope ni ywembe.”
  wsk-wsk: Bare awiriya Kari Biya ilak suan awuso, mu nu Bur Laili ningi mu ta suanta
    bagamonko.
  toj-NT: Jach mero aytic soc ja Cajualtiqui. Cuando sbajotic xa ni ja yeni, jun ita
    ni aytic soca.
  tbc-tbc: Ak man talpein a Tubun en da dutumani dan, iŋanen ŋutun ilon lo man iŋ
    Tubun en da bubed kisaek ilasag dumado da.
  sna-sna: Asi uyo akasanganiswa naShe ava mumwe naye mumweya.
  smk-NT: Ket anamaet bale', si sayay tawo a kipasaya konan Catawan, sya tan si Catawan
    ket mag'in nin sayan-sayay kanakman ra.
  grc-TCGNT: Ὁ δὲ κολλώμενος τῷ Κυρίῳ ἓν πνεῦμά ἐστι.
  gof-WFTW: Shin Godaara issifiya uray iyara ayyaanan issino gidees.
  spa-BLM: Pero el que se une al Señor es un solo espíritu.
  kyz-NT: A'eramũ jane nan tee futat Jarejararete 'ga ree jarejemujar ire jarejemogyau
    majepei teewara 'jawe 'ga upe.
  dao-dao: Bawipa üng ngpüilawki cun Ngmüimkhya lam üng Bawipa am mata kya khai.
  cya-cya: Una nu nducuan xu'hue 'in Ñi X'nan na, sca cusya ti 'in lo'o ñi.
  nii-nii: Ba wumb nii endi eim, Jiisas Owundu kin dambiltpi o ende pupu nim kin,
    eim noman tuk gui ka molkuł kin, o ende punjnguł.
  ign-NT: Ene tacahehi eta vítaresira mayehe ema Viya, eta mávahá­si­rahavi ema Viáquenu,
    eta viáchaneva tacacha­neripa éma.
  dik-NT: Ku raan rot mat kek Bɛ̈ny, ee ya tök kek ye wɛ̈ike yiic.
