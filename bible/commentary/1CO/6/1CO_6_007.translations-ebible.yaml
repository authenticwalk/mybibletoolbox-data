  ncu-NT: Mo̱nꞌ sa a m bise mo̱ne̱ fe̱yɛ mo̱ne̱ a tɛɛ mo̱ne̱ de abɛɛ mo̱ne̱ naa se̱ŋgyikpa‑ɔ,
