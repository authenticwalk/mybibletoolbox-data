    taua 'i maala ioli iko 'ali gera fakwalaimoki gi li, 'e iko 'ali 'oka. 'E ke 'oka
    ala 'amu ka ala'alia walefae 'amiu gi gera ka fulia 'are ta'a gi amiu, ma gera
    ka sakea 'are 'amiu gi, ma ikoso 'ali 'amu la fala wale lokomalata gi.
  mmo-mmo: + o 6:7 Mat 5:39; 1Tes 5:15; 1Pi 3:9*Keen, ham nako ham la vu hil voon-ate
