    sua ia me ateghtɨ, me paza ia damuan ia aghua? Manmagh sua ia me ateghtɨ, me pura
    ian biziba inian ia aghua?
  agg-agg: Se sɨhei wandafɨ ŋgorü ranahambo papɨ-hoafɨrɨhorühɨ sɨmborɨ hoafɨyei arɨhündɨ
