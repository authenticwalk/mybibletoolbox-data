    sâm otŋetâ nembe kalem otyiŋgimbâi.
  usp-NT: Ta' tzi wi ajwichi' wi' jono chaxo'lak ri trantak c'ax re nic'j chic. Atak
    rajwaxi' tican aye'tak pi jilonli wi tib'ansaj c'ax chawechak chi ma'qui' jcholajl.
  zav-NT: Ḻechguaḻe clelən' chonḻe batə'ətezə chaole xya tole yetole. Mbalazəch zole
    žalə' chdele ca'aḻə šə bi de'en chone lɉuežɉlen' le'e, na' mbalazəch zole žalə'
    güe'ele latɉə yesə'əque'e bi de'e de c̱hele.
  sgz-sgz: Áá, a mon i kamu kis sáksák kápgamte lu anokwai arliu i gam sang, má kamu
    ninas erei a inngas tari ngo gamáte puplir má tili tatalen a kuluk er tan tám
    ruruna ngo da mur on. Má ngorer ngo di rasi kamu táit, kái gama tang mai ur singin
    tám nagogon kápate ruruna. Gama tu káksiai sár. Má ngo di long bengta gam, a kuluk
    ngo gama tu kis pau sár má koion á kipi uri narsán kálámul kápate ruruna. Kápate
    kuluk ngo di longoi sápkin tatalen ngorer mam gam, mái sár a lala sák taladeng
    ngo gama kipi narsán tám nagogon kápte a ruruna suri na anokwai.
  kek-NT: Nak nequec'am le̱ rech aj pa̱banelil sa' rakleb a̱tin nac'utun nak toj ma̱ji'
    nequetau xya̱lal. K'axal us raj nak te̱cuy li rahobtesi̱c ut li elk'a̱c ut inc'a'
    texxic riq'uin aj rakol a̱tin.
  blz-NT: Isianpo parakalana mian sa'angu' tia mian sambana, ya'a noko sidamo bookoi
    pinginti'ian se' i kuu noko rungku'mo. Mbulo i kuu wawaukonon men sian maloos!
    Mbulo i kuu popondaluson!
  poe-NT: Kjónté ijnko jie̱ ntsí ntá imá tjanjo̱nkoáxinrá kíchuárá; tíha mé tꞌóna
    ijnko jie̱ jié. Íchá jína chrókóninkákonhyará kíxin tí nkehe jínahya kjuítꞌahará
    sín. Íchá jína chrókui̱to̱hérá sín kjónté tsaáhará sín.
  san-TAM: யூயம்ʼ குதோ(அ)ந்யாயஸஹநம்ʼ க்ஷதிஸஹநம்ʼ வா ஸ்²ரேயோ ந மந்யத்⁴வே?
  cof-NT: Niyan quinasatiya, nula tala juisio quituntsan joe. Wantainilaina! Yape
    tarinsa quiranilaquina!
  srm-NT: Ma di soni dë seei dë wan gaan lasi soni e, dee sëmbë, taa un ta kisi sö
