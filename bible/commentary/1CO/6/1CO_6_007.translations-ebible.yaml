verse: 1CO.006.007
translations:
  kpx-kpx: La molemo hoto loui kotalahamale kemo di hilokage laeau la evievimo negoholilu.
    Ataeau laemo vaveve toela vage lainaho ke ibina valive. O mesoho ataeau la vavogevege
    keta duave. Lainaho itumulahai malevei kotalahalive.
  okv-H: Te ungota namei na ke sokova ijie ungota degi sapura ururou amo kito hotembeto
    toaeheva te ungona namei ta degi pehumba ue koto ta humbuto ere pambuhova
  tbo-tbo: Taumi tu nugobui o iluluhetala galenami ega ita haki. Ma inapa pilipili
    uyahimi ina gelegeleta yaka tu wikoyakoyamana binei on’omtaibagibagi ma ega ona
    lauhetaleya.
  mal-C: നിങ്ങളുടെ മധ്യേ വ്യവഹാരം ഉണ്ടാകുന്നു എന്നതിനാൽത്തന്നെ നിങ്ങൾ പരാജയമടഞ്ഞിരിക്കുന്നു.
    നിങ്ങൾ അന്യായം സഹിക്കുന്നതല്ലേ ഇതിലും ഭേദം? ചതിക്കപ്പെടുന്നതല്ലേ കൂടുതൽ ഉത്തമം?
  grc-SR: Ἤδη μὲν ⸋οὖν⸌ ὅλως ἥττημα ⸆ ὑμῖν ἐστιν, ὅτι κρίματα ἔχετε μεθ᾽ ἑαυτῶν. Διὰ
    τί οὐχὶ μᾶλλον ἀδικεῖσθε; Διὰ τί οὐχὶ μᾶλλον ἀποστερεῖσθε;
  bgc-bgc: पर सच म्ह ए थारे म्ह मुकदमे चाल्लण लागरे सै, तो थम मसीह के माणस कोनी, इसकी
    बजाए थम खुद ए अन्याय अर अपणा नुकसान क्यांतै न्ही सहन्दे?
  khz-khz: Taunatauna, gomi matotaumimo vekarawami ai Kotai govetaona ganina taunatauna
    gomi gemi vega-taunatauna magulina na taunatauna pio keto-rorirori. Rakagau gaurai
    walakavami taarana na gevega-rakavamina aonai, ati vagi gogapi-ragerana? Rakagau
    gaurai opakau ai gemi rinaga ia verarimi negetina genai, ati vagi gogapi-ragerana,
    ei?
  deu-TKW: 'Es heißt in allewege für euch schon: herunterkommen, daß ihr Klagen unter
    einander habt. Warum lasset ihr euch nicht lieber Unrecht thun? Warum euch nicht
    lieber berauben?'
  zsr-NT: Le nactë rchixi rníguiliꞌ le rdil‑l dídzaꞌliꞌ. ¿Bizx quië cutu guaꞌ glenliꞌ
    nu ruaꞌ döꞌ queëliꞌ? ¿Bizx quië cutu guaꞌ glenliꞌ nu rucáchiꞌlan le dë queëliꞌ?
  lin-lin: Solo, awa bozali kofundana bino na bino, boyeba ete bosili komikweyisa.
    Mpo na nini bondimaka te ete basala bino mabe ? Mpo na nini bondimaka te ete bakosa
    bino ?
  hns-NT: Toelogke djhagara se dekha hai kie toelog iesaai ghat na rahe hai, aur toelogke
    saitaan djiet leis hai. Bestar rahat kie toelog biena koetjh bole anniaai sahiete.
    Djhagara kare se bestar haanie howan deite.
  noa-E: Sĩi jãg pãach eepai bʉ̈ʉr abarm gaaimua khĩir auphöbaadëphʉmpaijã khaigbata
    sim. Pãach khapeenau pãach dʉ̈i warag khaigba aawaijã, parhoobam khʉʉnagta jaauju
    khãyau, ¿jãgwia warag sĩi magʉm khĩu ãwatpʉ̈iba aajẽ? ¿Jãg pãach nem khãijã jĩgkhaawai
    warag ʉdʉraa okhoopiba aajẽ, thumaam khʉʉnag khakhapdö apimaaugau?
  eng-EMTV: Actually then, it is already a defeat for you that you have lawsuits against
    one another. Why not rather accept wrong? Why not rather accept being defrauded?
  mib-NT: Te jeē cájequin rō cuēchi sɨquɨ̄ jnáhan ró, chi jeē castɨ́vɨ íī rō cúu.
    ¿A tú vāha ga cuandeyɨ́ ni rō na sáha i cuēchi sɨquɨ̄ rō chí quende i ndajníñu
    ró?
  lif-NT2: खिनिॽ लुम्‍मो तुःन्‍देॽहाॽ वाॽबाल्‍ले़ चोगुल्‍ले़ खिनिॽ नसानिबा हिङ्‌मन्‍नो
    हारि के़द्‌ये़ॽइबा पाःन्‍निन् थाःप्‍लो॥ परुमाल्‍ले़ थेआङ् निङ्‌घुम्‍मो मे़न्‍धामाबे?
    थेआङ् इङ्‌ले़क्‍को मे़न्‍धामाबे?
  xnj-xnj: Chakaka kutakilani kwenuku nyenye mwavene kulangisa hotohoto kuvya mwangahotola!
    Wu, ngayivii chabwina lepi kukongewa! Wu, chabwina lepi kukongewa? Chabwina lepi
    kwinu kunyagiwa vindu vinu?
  mmx-mmx: Anai levenekarakat kantubu atnemi limixin nunu mik lok ka i uto at lavapaase,
    i lox asuusu i do nemi mira subu rino vam at lununu atnimi. Kuren la nemen mita
    vot pasa laradi maxamang at lotu ri lox amokso lumumuat mo do limixin dina vaxaxip
    nemi mi laxakapmek. La nemen mita vot pasa laradi maxamang at lotu ti lox amokso
    tumumuat mo do tentaba vetpes dina xip pilo ka levempanga atnimi.
  cbr-NT: An mitsubëtan Jesucristonën bana 'unáncë unimi manánbëquinti ax ca 'aisama
    'icën. Ami manánquinmami an uisa cara mi ocëxunbi tanshiquin min ñua mëcamatiabi
    isëshiti ca asábi 'iti 'icën.
  tee-NT: Para lana tasui ni na alin ju mintalak'alhin'an ni va laclak'ayat'it ju
    milhi'akstu'an. Palai k'ox cava ni va alamac'acxaniyat'it ni tu'u' talak'alhin
    ju lanaviniyat'it. Palai k'ox ni va alhilak'a'it'it mas ak'alhaunic'ant'it ju
    mintu'u'an.
  eng-LSV: Already, indeed, then, there is altogether a fault among you, that you
    have judgments with one another; why do you not rather suffer injustice? Why not
    be defrauded?
  cak-NT: Can man utz ta chi c'o ayowal chi'icojol. ¿Man más ta como utz nicoch' ri
    ni'an chiwe? ¿Man más ta c'a utz chi rix niya' lugar xa c'o anchique ri nilak'ex
    chiwe y manak niben ayowal chirij?
  pah-NT: Ndapyryvi tuhẽ pe me pejogwerohohava juizes'g̃a pyri pejogwayvaro g̃waramo.
    Peirũ'g̃a ndekote'varuhurame pe me nandejate a'ero. G̃a imimame pembatera pe hugwi
    tapejipygi ti g̃a ndehe.
  sja-NT: ¡Parã mãgá chõo pɨk'a para bairã, k'achia oomaa p'anɨ! Ma k'ãyaara piara
    bak'aji awaraarãpa parã nepɨrade baaipidamerã. Maa-e pɨrã piara bak'aji awaraarãpa
    parã k'ũradamerã.
  xed-xed: Nda nza tsa wluvusta ta wluvusta kuni ta vgha mataba ghuni ya ka ɓadzaku.
    Ka gagha ga mndu ta gwaɗa, ksay gha ta ŋuɗuf. Ka ghala ghala mndu ta kagha, zlanata
    gha.
  mks-NT: Sa̱ cua̱chi cáhnu ndiva̱ha quéa̱ cája ndó tá cáni táhan ndaja táhan mé ndó
    ja̱n. Va̱ha ná caja ndeé ini ndó tá co̱ cája va̱ha in na xi̱hi̱n ndo̱. Va̱ha ná
    caja ndeé ini ndó tá ná caja cuíhná na̱ ña̱ha ndó. Jáchi̱ co̱ ndítahan cacu sa̱ha̱
    táhan ndó nu̱ú na̱ co̱ cúú cuéntá Jesús.
  gfk-S: Ma be mu la hanana tupas ira ut na gil harkurai ura hatakadosne ira hargor
    nalamin ta mu, i hamanis be mu te manga puko um. Iesene i tahut be mu na bala
    leh balik tikenong be na gil ra sasana ta mu. Ma i tahut bileng be mu na haut
    leh tikenong be na karit leh ira numu linge.
  bmu-bmu: Sutŋine keu jakeŋe al aŋgumakzei, mewö miaŋön mönö nanŋini eta eŋguiga
    Kraistkö qetbuŋaŋan lök eretŋi aiga malje. Ambazipnöŋ ak bölim eŋgigetka uruŋini
    miaŋgöra wahöri keunöŋ al eŋgigetka Anutugö jeŋe qahö dop kölja. Tilipqilip aka
    yuaiŋini öröba megetka iŋini likepŋi qahö meleŋ eŋgigetka mewö miaŋön Kraistkö
    könaŋan mönö aködamunŋambuk akŋa.
  dgz-dgz: Gare gare wanene tapen aisiwaniana gapan dim dim kakaewa ega wakaumiwanin.
    Iwa notatae gapan apan da wa koeam imaepiwa o dim dim ega up tapiwa gare inap
    dim dim da ya tane, ame Iesu guegue mega kakaewa.
  eng-GNV: 'Nowe therefore there is altogether infirmitie in you, in that yee goe
    to lawe one with another: why rather suffer ye not wrong? why rather susteine
    yee not harme?'
  zaa-NT: Acca hualigani chi ná ttu escándalo nu runi le, porqui'ni la'a mísmuba lebi'į
    nna yù'u le pleito ttu le lani attu le dacca'ló taá. Tsí labí ccani le thí' tí'
    le la'ỹeni para qui'ni làa itsa'áni le biỹa runi ttu enne' contra lebi'i. Tsí
    nìhua làa ruchia tí' le làa édi' le yèe' canchu nuỹa rudacca'ỹíą le nna ridi'ą
    biỹa té qui' le.
  eng-WEBSTER: Now therefore there is utterly a fault among you, because ye go to
    law one with another. Why do ye not rather take wrong? why do ye not rather suffer
    yourselves to be defrauded?
  guh-guh: Bajarapacuenia panacaevënavi atamë paneneconitabiabixae juezmonaejavabelia,
    daxitajivi pacacueneyapëtane xaniavaetsia apo panejinavanapaejava Dioso pitabarata.
    Nexata panacaevënavimë itsa pacaitsacueniaba, itsa pacatonacobetoxotanua, Dioso
    panejumecovënëtsivixae, xanepanaejitsipa itsa pajamatabëcuenemoyamë tsipae.
  bon-bon: Weene lipu weemeweme ablaweja puupu me lawadaninuye, peei te jiwabininuge,
    egä weene bitramitninige. Miiji gyene weene ire taatu acita nuuja ne tabe niiya
    mule wawename weeme tääpume cuta piiyepu waadename, weeme ngena gwidape piti nemi.
  nhw-BL: Tepinajti para anmoilhuise tlen ni piltlamantzitzi catli techpantía hasta
    anquinequij anquitelhuise se amoicni tlamiyacapa iixpa se juez. Achi cuali san
    xiquijiyohuica nopa catli moicni anmechchihuilijtoc.
  swh-ONEN: Huko kuwa na mashtaka miongoni mwenu ina maana kwamba tayari ni kushindwa
    kabisa. Kwa nini msikubali kutendewa mabaya? Kwa nini msikubali kunyangʼanywa?
  wbi-wbi: Uvwakyang'haani kwekuuti kwesile imumuko pakate nakate muva Kilisite ghano
    ghaletile ng'haani kugasia kulyumue. Kiiki mulekile kupumuka ni mbiivi? Nakiki
    mukwitika kusyangua?
  bba-bba: Ì n ɡɑri mɔ bɛɛn suunu sɔɔ, munusɛwɑ mɑm mɑm. Mbɑn sɔ̃nɑ i ǹ torɑru wurɑmɔ.
    Mbɑn sɔ̃nɑ i ǹ derimɔ bu bɛɛ tɑki di.
  eng-KJVCPB: Now therefore there is utterly a fault among you, because ye go to law
    one with another. Why do ye not rather take wrong? why do ye not rather suffer
    yourselves to be defrauded?
  kgk-NT: Ndapeiko porãi, xe re'ýi kwéry Hesu reroviaha kwéry. Peho jave pemombe'u
    hagwã mburuvixa kente rembiapokwe-rehe oporandu va'ety-pe nde rapixa Hesu reroviaha
    va'e rembiapokwe-rehe, peiko teko rei-rupi. Niporãi voi. Iporãve pekirirĩ peiko-vy.
    Ani ne mandu'ave teĩ hembiapo hagwe-rehe nde-rehe. Ani ave ne mandu'ave ne mba'e
    monda hagwe-rehe.
  waj-waj: Ngiingiiiki ngiingiiiki ngia kua pinaivaa yapaa ivo inna ngia ivaara haruruaavai.
    Vaa ausa hanigieera vaidi voovoono fai ari seena vaa ausa hanigiaivaara maisa
    mmooriivaa iinno inna mminnaiyauvaa mmuara varano too hama sai innara maisa mmooriivaa
    iirainno kati varii aataruuvoono kua pinaivaa innaki yapai aataruuvaa yaataraanaravai.
  cpy-cpy: Rootaki oñaahan-tzirori eeniro pikinashi-waeyita, piyako-wenta-waetakiri
    pikaateeyini janta. ¿Iitaka kaari pamawetantawo eepichokiini inina-waeteetemi,
    eejatzi ramatawi-waeteetemi?
  mpx-mpx: Komiu wami pan toekelesiya ku teli kot elana, inoke ana aatena heiya komiu
    iyaka ku sogu haba, Keliso wana kamwasa nige ku totoulil. Binimala nuku talamwagimiu
    alomiyau nihi ginol panak eliyamiu. Binimala nuku talamwagimiu wami bugul nihi
    kaluoe.
  wbp-wbp: Kuja kankulu-nyanu nyurrurlarlu Kirijini-paturlu kanyi yangka kuwurtu-kurra,
    ngulaju maju Kirijini-wangu-patu-piya. Kajilparla Kirijini yangka jinta jinta-kariki
    Kirijini-kariki nginji-wangkayarla, manu jaru wiri kajilpa-palangu ngunakarla,
    ngulajulpa-pala-nyanu yampiyarla kuwurtu-wangurlu. Kirijini-kariyi-nyanurlu kajilpangku
    purunjurlu nyiyarlangu jurnta mantarla, pangkalangku jurnta mani. Yampiya kuwurtu-wangurlu!
  luo-luo: Kaka un gi buche e kindu kamano, nyiso ni un joma oserem chuth. Kar donjo
    ne wadu e buch jopiny, to ok iyie otimni atima marach? Ok iweye owuondi awuonda?
  nhe-NT: Tepinajti para inmoilhuise tlen ni piltlamantzitzi tlen techpantía hasta
    inquinequij inyase tlamiyacapa iixtla se juez huan inquiteilhuise se imoicni.
    Achi cuali san xiquijiyohuica tlen moicni mitzchihuilijtoc.
  aii-aii: ܒܵܣ ܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܕܝܵܢܝܵܬܹ̈‌ܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܡܲܒܝܘܼܢܹܐ ܝܠܵܗ̇ ܕܦܝܼܫܹܐ
    ܝܬܘܿܢ ܬܲܡܵܡ ܓ݂ܠܝܼܒܹܐ. ܩܵܡܘܿܕܝܼ ܠܵܐ ܩܲܒܠܝܼܬܘܿܢ ܐܝܼܡܲܢ ܕܦܝܼܫܹܐ ܝܬܘܿܢ ܙܠܝܼܡܹܐ؟ ܝܲܢ
    ܐܝܼܡܲܢ ܕܝܼܬܘܿܢ ܦܝܼܫܹܐ ܥܘܼܠܕܝܼܹܐ؟
  esk-NT: Uqaqsittaaqapsi akitñaummatipsigun qiñiqtittaqtusri akiiḷipkaanikhusri pigiitchuamun.
    Igḷutuqsiuŋ iñuich irrutikpasri killukun sagluqsruutigilusri.
  msb-msb: An pagkaigwa lang sin mga kaso sa usad kag usad sa iyo nagapakita na may
    dipirensya sa pag-ururupod niyo. Nano kay dili na lang kamo magtios sin pagkasala
    kontra sa iyo sadiri? Amo man sin pagdaya?
  cpa-NT: Hiug¹² hlaih¹³ jní² hi² jmó³ jniang³ møah¹³ hning² ca¹lah¹quianh¹³ ju³roh¹³
    jniang³. Dsio¹ hi³méh¹ ha¹chi² juúh³ hniah¹² jin³ he² ja³hno¹dsa dsag³ ja³cogh²
    hniah¹², ja³qui² ja³cán²dsa hi² chi² quiánh² hniah¹².
  dso-dso: ତମେ ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଲାଗାଜଡା ଅଇକରି କରଟ୍‌ ଦୁଆର୍‌ ଜାକ ଗାଲାସ୍‌ନି । ଇତିଅନି
    ଜାନା ପଡ୍‌ଲାନିଜେ ମିସାବିଡାଟାନେ ପୁରାପୁରୁନ୍‌ ଆରି ଜାଇ ଆଚାସ୍‍ । ତମର୍‌ ପାଇ ଅନିଆଇ ମୁର୍‌ଚିକରି,
    କେତି ଅଇବାଟା ମୁର୍‌ଚିକରି ର‍ଇଲେ ନିକ ଅଇତା ।
  meu-meu: Taunabunai, umui o hahemaoro hehenimu na vada o kerere vaitani. E hadikamui
    negadia ai na hisi basio ani a? Emui kohu e abi havaramu negadia ai na basio haheauka
    a?
  yva-NT: Arono wapayaowi wapa arakove inta ai ti wata wasayai no akarijo po mangke
    rapatimu amun, omamo mare Anakakai Akoe po wasapinde to. Yara ribeker syare ranivara
    vatane wo wasave tatugadi rako, wo wasaponae rako, weamo wasatawandi rai vayave
    kai.
  dgc-dgc: Eng iabla moy tu kaguman moy, éy saya i katunayana a nagkamali kam. Ewan
    beman maari a tiisén moy san dén tu méngapi dikam, sakay palipasén moy san tu
    méngdaya dikam?
  zpm-NT: Pe rieṉde to tib guieḻtodoxle i squi no to lëëque to quiadiḻlsa. Mazd goḻxecw
    teḻ cho pe ruṉ to.
  hix-NT: Àsok tawro hana màtetxow ha, owto yoh komo hyaka, àwyanye oyonytxanàr kom
    horà. Ayatameryekanàr kom ke ryhe màtetxow hamà, àhyakanye. Okukur komo rma, towtà
    komo wàràhyaketxow hatà. Anar komo xarha, towtà komo katxhotho yaryatxow hatà.
    Àro wyaro atxke oyehtxoho kom hoye ro matameryeketxow hatà. Àro hoye ro màtetxow
    hatà, àwyanye oyonytxanàr kom horà. Àhyakanye otontokonye rma, atameryekaxah me
    mosonyhetxow hamà. Tatameryekahoryehra mak manatxhe. Onà wyaro haxa kany me tehxorye
    manatxhe. Twàràhyakaxem me rma hak wehxe, kany me tehxorye manatxhe. Tasom me
    rma hak nahko, rokatxhotho, kany me tehxorye manatxhe. Tatameryekahoryehra mak
    manatxhe ha.
  sim-sim: Os erem ji unda oso kava indinga sir. Os jihi ambek jir lar hovok larin
    or mbafirimbaha hi orhin kavak or na nahi, kolok or huliyiusaha ma oton or kotim
    uwa hala. Os erem or u nahi, ma ol lotu unda ambu ondo li heyewa, hi Wasilakahi
    os ormu uwak kavak nanduwa. Hako os jihi ambek ma lar jirin or unak kavak ji nawa
    mo, mbele mbele jihin or lawa, wa halanak erem or uka.
  npi-ULB: वास्तवमा ख्रीष्‍टियानहरूका बिचमा कुनै पनि झगडा हुनु नै तिमीहरूको हार हो
    । बरु, किन अन्याय नसहनु ? बरु, किन आफैँलाई ठगिन नदिनु ?
  cgc-cgc: May isya a pa na ambalen ki kyo na mga gakasuay. Bisan daw mambal pa uwis
    an na igo kaw, ta pagtan-aw ta Dyos sala man gyapon buat nyo an tak dili nyo dapat
    na kasuan inyo an na mga utod ki Cristo. Mas miad pa daw bay-an nyo nang inyo
    na mga utod ki Cristo na gabuat ta malain daw galuko ki kyo kaysa na kasuan nyo
    pa danen naan ta tubangan ta uwis.
  tim-tim: Galama, den dosayeŋe Anutu bonâŋgaŋmai yâk yeŋgât dewunyeŋân miawakmap
    arekŋe biwi kat katyeŋe mem gemap. Aregât hin akbei. Yeŋgâlân gâtŋe siâŋe galaŋe
    bâleŋe agaŋdo galaŋande hanâk dâm yâkŋe âlepŋeâk agaŋbiap. Akto yeŋgâlân gâtŋe
    siâŋe galagât wan me wan hilip koaŋmâ gulip kombo galaŋande hanâk dâm hain bo
    agaŋbiâp. Ye hain akmai dâine âlepŋeâk miawakbop.
  yor-yor: Ǹjẹ́ nísinsin yìí, àbùkù ni fún un yín pátápátá pé ẹ̀yin ń bá ara yín ṣe
    ẹjọ́. Kín ní ṣe tí ẹ kò kúkú gba ìyà? Kín ló dé tí ẹ kò kúkú gba ìrẹ́jẹ kí ẹ sì
    fi i sílẹ̀ bẹ́ẹ̀?
  wos-wos: Guni guna du takwa wali waruta diré duna makambu takata guni wundé xakringu.
    Guna du nawulak guniré haraki hurundat, guni waruhafi yata baka téngut, wu yikafre
