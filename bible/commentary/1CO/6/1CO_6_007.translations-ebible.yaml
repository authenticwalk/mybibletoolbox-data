    -e min 'e 'ka 'ta -blɩ dɩ?
  fuh-BKF: Haya, fay ko cardoton hakkunde mooɗon ɗuum wo semteende bonnde. Ko waɗi
    de on cuɓaaki munyude toonya? Ko waɗi de on cuɓaaki munyude teeteede ko ngooduɗon?
  arl-NT: Niaari jiyanohua jiyajeneya nia juayonuujutasacari. Niaa jaara sesa miishaare,
    niaa cuaara jiyanootioora saniniuujia, nia casami jaara nohuasesaarejuhuaj.
  ziw-ziw: Ichindedi uko kulahana wenye yalagisa kugamba mdundugisa! Havyatendile
    vyedi mbunyanywe? Havyatendile vyedi mnkonywe vyenyu?
  grc-TR: Ἤδη μὲν οὖν ὅλως ἥττημα ἐν ὑμῖν ἐστιν, ὅτι κρίματα ἔχετε μεθ᾿ ἑαυτῶν. Διὰ
