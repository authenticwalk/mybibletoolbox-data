    be otowan nöö ta du hogihogi ku unu? A bi sa möön bunu un tai hati be sëmbë ganjan
    unu nöö.
  qvs-NT: Jesukristuta kreyikmasikichiwan piñanakushpa kawsashpaykichi manami Tata
    Diostachu kushichiykankichi. Jesukristuta kreyikmasikichi mana allita rurashuptikichipish
