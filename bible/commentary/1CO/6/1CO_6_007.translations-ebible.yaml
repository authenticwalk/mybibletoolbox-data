    atrenozmantaze? E'inama hazazamo'a tamagerafa huno tamagrira tamazeri fenkami
    netre.
  kbh-kbh: Y ts̈ëngaftangbeñe nÿe demandënga jájandmanama tojtsemna ora, ts̈ëngaftangbiama
    ya canÿe puerte bacna soye jtsemnana. ¿Ndáyeca ndoñe s̈mattsóboyaye ínÿenga bacá
    cmojtsaborlana ora? ¿Ndáyeca ndoñe cachcá s̈matjonÿaye ínÿenga cmojtsabiatbëbana
    ora?
  ron-LSB: Prin urmare, este deja cu totul un defect la voi faptul că aveți procese
    unii cu alții. De ce să nu fiți mai degrabă nedreptățiți? De ce să nu fiți mai
    degrabă înșelați?
  pon-pon: Ari, omail akamai nan pun omail pil udan japun. Menda komail jota mueidala
    meakot? Menda komail jota kin nenenla?
  nhe-BL: Tepinajti para inmoilhuise tlen ni piltlamantzitzi tlen techpantía hasta
    inquinequij inyase tlamiyacapa iixtla se juez huan inquiteilhuise se imoicni.
    Achi cuali san xiquijiyohuica tlen moicni mitzchihuilijtoc.
  sps-sps: Eye, kifon fatsitsien te mei mami tana fo kokokof ma kat arin vaatsuk tsumi
    er fatoobing to na fo patang tsumi faatok iny non a ka, ami duem busem tana tou
    kaakaa tsumi fiisen men mes panair vainy fafaaman. Te rof fiisok pis non tsumanyi
    ma tanyiny a mesmes tsuam ma kat fifiiring manyi ya, nyi te gima mei naa ya tan
    vaatsuk, ge rof fiisok pis non tsumanyi ma tanyiny a mesmes ma nom osing mami
    ya na ka te fasito iny rom anyi, nyi te gima mei naa ya tan vaatsuk.
  wnc-wnc: Ngan. Ginu notza Jesuat nana aminda wam yaningge natake yakaing kakngata
    ginu apasiwan pimakaing. Ngan. Ginda akekekake sangasa kotnake wai tasikaing.
    Asingu ginda kapewa wa aminda ginu wai tasindamuke gindane sanga panzike kaiwa
    kunong.
  bus-bus: Lán á yã vĩ kↄ̃n kↄ̃o nà, a sãsã yãa kↄ̀ mámmam. Bↄ́yãnzin é we wà
    a takii kɛroo? Bↄ́yãnzin é tó wà a bleroo?
  gub-BL: Pezeàmàtyry'ym peiko. A'e re peho pureruze'eg ma'e uzeruzar 'ym ma'e huwa
    rupi. Nezewe mehe naperuzar kwaw Tupàn ze'eg. Na'ikatu pixik kwaw nezewe haw izupe.
    Aze uzeruzar ma'e uzapo ikatu 'ym ma'e peme nehe, tuwe uzapo nehe. Aze imunar
    pema'e rehe nehe, tuwe imunar hehe nehe. Na'ikatu pixik kwaw peho haw uzeruzar
    'ym ma'e huwa rupi pezeàmàtyry'ymaw rehe.
  imo-imo: Kristen imbo angenu te ulu alowa mare teremona kot tendamili nimele ulumuni
    eno paa maindo puringi. Nu imbo teni ulu kerire temomundo naa pundu tombo konopu
    lenio lemo Kraistinga ltemo ulumu tereno. Imbo teni nunge melema wapu limbei kili
    timomundo naa pundu tombo konopu lenio lemope Kraistini nimo ulumu tereno.
  boj-boj: Niŋgi nuŋgo Kristen was bei qa anjam soqnim a osib anjam pegiyo tamo naŋgoq
    gilqab di kumbra uge. Nuŋgo kumbra dena niŋgi Yesus dauryqajqa uratosib uloŋqab.
    Niŋgi nuŋgo Kristen was bei qa anjam soqnim, uŋgum, niŋgi a uratib une eŋgem.
    Osim nuŋgo iŋgi iŋgi bajiŋem.
  eng-DRA: Already indeed there is plainly a fault among you, that you have lawsuits
    one with another. Why do you not rather take wrong? Why do you not rather suffer
    yourselves to be defrauded?
  knf-knf: Na manjoonan pdo kado uruha ţi pŧoofan pado bi diiman diiman kë najoti.
    We ukaaŋ kë naambaa ţëp ţëp adinan badolan buţaan ba? We ukaaŋ kë naankwut bakiijan
    ba?
  san-KHM: យូយំ កុតោៜន្យាយសហនំ ក្ឞតិសហនំ វា ឝ្រេយោ ន មន្យធ្វេ?
  arn-NT: Fey ñi mülen mew yafkawün dungu eymün mew, ¡rume wesa dungu tati! ¿Doy kümepelayafuy
    may ñi duamkünungenoael ti wesa dungu? ¿Fey ngünewkelaymün am tamün duamkünunoafiel
    ti wesake dungu tamün femngekeel?
  zas-NT: Abiꞌ natun guial gudëëd xcompniaridi loj guxtis guial cadilidi, mejorli
    gol gudaan ni rüjnnë reeman lëjt. Mejorli tiëbidi cuan reeman xieendi.
  ken-NT: Mbɔŋ bɛkʉ manyé nɛ ntɨ, ɛ́tɔ̀ŋ bɛ́ mǎnáŋ bǎkwɛn ndǔ mbi Mandɛm. Mmu
    ánká bɛkwɛ́nɛ́ ɛbhɛ́n ntɨ ákʉ́ yí, nɔ ɛ́bɛp kɛ? Mmu ányíɛ́ wɔ́ nsɛm amɔt,
    ɛyɔ ɛ́nkʉ yi?
