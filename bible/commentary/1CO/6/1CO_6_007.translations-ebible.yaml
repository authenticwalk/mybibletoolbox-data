  san-MAL: യൂയം കുതോഽന്യായസഹനം ക്ഷതിസഹനം വാ ശ്രേയോ ന മന്യധ്വേ?
  tam-TCV: உங்களிடையே நீதிமன்ற வழக்குகள் இருப்பது ஏற்கெனவே நீங்கள் முழுவதுமாக தோற்கடிக்கப்படுவீர்கள்
    என்பதையே காட்டுகிறது. மாறாக உங்களுக்குச் செய்யப்படும் தீமையை நீங்கள் ஏன் சகித்துக்கொள்ளக்கூடாது?
    மற்றவர்கள் உங்களை ஏமாற்றினாலும் ஏன் அதைப் பொறுத்துக்கொள்ளக்கூடாது?
  mit-NT: Ñàyùcàndùá, iin falta cahnú xí‑nsiá nduájàn, vàchi có‑ndìá ìcà‑ndà canicuàchi
    stnaha‑nda sàhà‑ndà. Chicá vàha ni cuáha‑nda quidaquini‑ne xì‑ndà, te quidandee
    ini‑ndà. Chicá vàha nacoo‑ndané cahnìndàhví‑nèndó.
  ceb-ULB: Ang kamatuoran nga adunay gayoy mga nagkalain-laing mga panagbingkil taliwala
    sa mga Kristohanon kapildihan na alang kaninyo. Nganong dili man hinuon moantos
    sa sayop? Nganong man dili hinuon ninyo tugotan ang inyong mga kaugalingon nga
    malimbongan?
  ces-LB: '@see-verse:1CO.006.006'
  mkn-mkn: Ada yang sonde batúl, to? Bosong su kala, kalo bosong satu deng satu maju
    pi pangadilan. Ada lebe bae, kasi biar lu pung sodara kalo dia bekin sala kasi
    lu. Deng kalo lu pung sodara orang parcaya ada curi ame lu pung barang, ada lebe
    bae kasi biar ko dia ame itu barang sa!
  pol-UBG: W ogóle już to przynosi wam ujmę, że się ze sobą procesujecie. Czemu raczej
    krzywdy nie cierpicie? Czemu raczej szkody nie ponosicie?
  qxh-NT: Quiquiqui-pura nanächinacur, pingayllaman ćhayashcanqui. Tayta Diosninchipa
    ricay ñawinćhu alli cawayta munar, ima captinpis ama ticshacäcunquimanchu. Suwapäshuptiquipis,
    caćhaparinquiman.
  nwi-nwi: Kɨmiə nakhavən ye kot mə tukəm əmhen kapəmiə tɨgoh. Nar e in e ramhajoun-pən
    mə nɨmɨsəviəkiə ye swatuk kape Kughen ye nɨmraghien kapəmiə. ?Rhawor? Tukmə kwən
    kɨrik ramor-ahas-pre kɨmik, rhuvə mə takəru-kɨn əmə. Tukmə rameikuə iram mə tukrəkrəh,
    rhuvə mə takərukɨn məpəh.
  kmo-kmo: Kwota yaka kumwoyen anasatawey, eeta yikadey nobok kwo eeka sakato. Boyewak
    kwo saka heechuwak anadii ma ye kwoti boboyen yanak, kwo abosuchikiita? Sa kayayek
    sii. Ma ye kwona kapasek boboyen otiiney, eena heechi.
  agr-agr: Atum Jisukristu nemagkau aidautigmek pempeentunikjum maaniajum anka tikima
    pegkegchauwai. Maanitsuk chicham akuishkam ayatak katsunjá idaimainaitjume. Waitkagmainakuish
    pachitsuk idaimainaitjume, kasagtamainakuish jukiti tusam idaimainaitjume. Tujash
    nu aaja idaibauk pegkegchau amaina nuna nagkaesau pegkegchau aniagme.
  kyc-kyc: Nakama Kurisene yango sukusa sisi nyuo kote letaminyi dokome Imambunya
    yulu isa pele letamo. Nakama keta koo pinya laoko yongo maiyuo kararami ingya
    nalyase? Akipamo Kurisene yango doko nakamana bange mee mainyi nembapala kaeya
    naramisi?
  urd-GVU: اوّل تو آپ سے یہ غلطی ہوئی کہ آپ ایک دوسرے سے مقدمہ بازی کرتے ہیں۔ اگر
    کوئی آپ سے ناانصافی کر رہا ہو تو کیا بہتر نہیں کہ آپ اُسے ایسا کرنے دیں؟ اور اگر
    کوئی آپ کو ٹھگ رہا ہو تو کیا یہ بہتر نہیں کہ آپ اُسے ٹھگنے دیں؟
  yre-NT: -A mandɩ 'nan 'wɩ 'fɔla Zozinɔn "fli yei ɛn o ya tin 'banan bɛ, yaa -kɔɔnman
    'nan 'cee 'ta wʋ -pɛ 'ka "le Zozinɔn 'zʋ dɩ. -Mɛ "le "wɛan nɛn ka'a 'we "man -e
