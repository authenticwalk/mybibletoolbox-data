  san-PUN: ਯੂਯੰ ਕੁਤੋ(ਅ)ਨ੍ਯਾਯਸਹਨੰ ਕ੍ਸ਼਼ਤਿਸਹਨੰ ਵਾ ਸ਼੍ਰੇਯੋ ਨ ਮਨ੍ਯਧ੍ਵੇ?
  nob-LB: Ja, at dere drar hverandre for domstolen er et stort nederlag for dere som
