  mdy-ETH: ጉቤና ዎላ ዒንሢኮ ሞኦቲንታ ዻውሲንቲኬ፤ ዬያይዳፓ ዒንሢም ፑርቲሶናኣታቴ ሃሣ ዒንሢ ጌሾናኣታቴ ኮሺቱዋዓዳ?
  spl-spl: Yâhâ yeŋe hioŋakmâ den âiân karakmai yan Anitâhât den lâum pâpguŋetâ yaŋak
