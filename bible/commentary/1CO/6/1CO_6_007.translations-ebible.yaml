  cni-NT: Patsipetashijeitacaro paventajeitacari joeshi, tecatsi incantea iramitacojeitempi.
    Te oncameetsateji paventeari. Iro cameetsavetachari pishineteri incoshiyeetempita.
  eng-WMB: Therefore it is already altogether a defect in you that you have lawsuits
    one with another. Why not rather be wronged? Why not rather be defrauded?
  zaw-NT: Mbaj ṉaj, guliipacni alabanijttu sa'csi yu' yäḻrdiḻnäj sa'tu; coḻgutijp
