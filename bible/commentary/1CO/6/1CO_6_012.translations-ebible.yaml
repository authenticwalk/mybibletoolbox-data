    am-in is dana et mabadangan tako. Ya nan esa et baken gawis no pakaam-amden tako
    nan esay maikkan ay olay baken basol. Tay no siya di nan ikkan tako et menbalin
    is basol tay nan pakaam-amden tako et siya nan menbalin ay apo tako.
  mwe-mwe: Mundu munkumbi gwenunji shaabhelekete, “Kwangu nne indu yowe alali.” Elo,
    ikabheje nngabha yowe ipwaa. Indu yowe inapwaa ikabheje ngapinga shindu shoshowe
    shindagwale.
  tte-tte: Tem tomo yabo iwaloba, ‘Ginauli meuloina sowasowagu yaginaulili, nige kaba
    kausi koliyau,’ kani kainana yayamaisa bwaite besiele. Walo yawasosi sowasowana
    taginaulili na iyamo kamwasa tupwaliyaone kaba silae yo kaba pan kolila.
  tcs-tcs: Sam yupla i spik diskain, ‘Ai ken meke ebriting wea ai wandem.’ Bat ai
    spik, no ebriting i gud po yupla. Nomata yupla spik, ‘Ai ken meke eniting ai wandem’,
    bat ai spik po yupla, ‘Ai nogo lete eni demting po bi bos blo mi.’
  hlt-THB: A hoei sai ve ka hamna ciimcaih hy, cehlai a hoei sai ve am leek boeih
    hy; a hoei sai ve ka hamna ciimcaih hy; cehlai ikaw tamnaa na awm pek qu am ngaih
    nyng.
  soq-soq: 'E ne etaneilano wane wanase, “Ne rua os dewa uduudu dewamopatuwapi.” Ne
    epe wana ipawa ema epe: Dewa uduudu dewamoipona rua os, tane dewa isiwa dewamopina
    bedewe mai euwa da, dia. Ulaipa, ne rua os dewa uduudu dewamopatuwapi. Tane dewa
    uduudu ne os oniedina, mai dewa da mamba wananteapo banlakadisaneampo kadiwa dewasapina,
    dia.'
  qub-qub: Gamcuna waquinniqui niycanqui «munashäta ruranäpaj librimi caycä» nir.
    Nishayquino captinpis manami llapanchu cumbënishunqui. Nogapis munashäta rurämanmi.
    Ichanga manami dëjashächu chay munashäcuna maquichacamänanta.
  att-att: Á naginná naw yù nakagi, nga kud da, “Maguray lâ yù ikáyâ tam nga akkuán,
    yáyù awayyá tam nga akkuán, nu arát tam liwatan yù tunung.” Wan. Ngam kagiak ku
    nikayu ta ari mabbalin ta kapiánát tam yù ngámin nga ikáyâ tam nga akkuán. Á yáyù
    nga mássiki nu ari mepugik nikán yù ikáyâ ku, á gaggarák ku galâ yù baggì, marakè
    aripanan nangà nayù pakkaragâ ku.
  bki-bki: Kiniou neberial bajago va nalo na, napano maka rivu ka ralaio, mia tomu
    tealo maka asidom ajikiaio. Nalo aber jibe nei, aberinavo “Ee, kiaku meuliano
    nei, kiniou nemijikia nala venia napano kiniou nojidom nalaio.” Mia neverdop̃elo,
    never “Ee, p̃eli kiamo meuliano, mia kovitikario, bior vite telabo napano kojidom
    kalaio, nalo amijikia ala kiamo meuliano rivova laka. Mia vite telabo napano kojidom
    ka atua kiamo meuliano, kober mia komijikia kotelan vuu liliglo, mia maka leleio,
    mia koial napano vite nalo na naruei mia atelan vuu lilig kiamo meuliano bereio.”
  bqp-bqp: Adì pi, á yã sĩnda pínki kɛna zɛ́ vĩmɛ. Ama yãkenↄ àre vĩro. Adì pi,
    á yã sĩnda pínki kɛna zɛ́ vĩmɛ. Ama àsun tó yãke bà káárɛ á yĩnlo.
  mcp-mcp: 'Bɔ́ɔ́l búúd bwə́ dʉ cɨ nə́: «Muud jɨ fʉlî nə́ a sáág sá jɛ̂sh á cɛ́ɛl
    yí.» Jɨ́ ntɔ́. Njɨ, sá jɛ̂sh dɨ́ jɨ́ nə ŋkul kwíínd múúd. Bwə́ dʉ cɨ nə́: «Muud
    jɨ fʉlí nə́ a sáág sá jɛ̂sh á cɛ́ɛl yí.» Jɨ́ ntɔ́. Njɨ, mə abʉ́lɛ́ bɨ́d nə́ ŋkúmba
    sá í bííg mə kwám.'
  hat-hat: 'Gen kèk moun nan nou ki di: Mwen gen dwa fè tout bagay. Wi, ou gen dwa
    fè tout bagay. Men, tout bagay pa bon pou fè. Mwen ka di mwen gen dwa fè tout
    bagay. Men, mwen p''ap kite anyen fè m'' tounen esklav li, li te mèt sa l'' te
    ye.'
  npl-NT: 'Ijkí mijtoa: “Nochi tlan ne niknekis nikchiwas, weletis nikchiwas”, pero
    amo nochi nechpalewis. Milák weletis nikchiwas san tlan niknekis, pero amo nikmokawilis
    itla manechyoltilana.'
  bgg-bgg: Giak è yao ruii phro, “Gu shii ne nyie magunde rek yi.” Oh; jishii zab
    ne nathek shii wie asi ro. Gu ne guishii nyayao muii, “Gune ne nyie magunde rek
    mua, jishii gune nyie magunde jithek è gu shii khiao arab yi ro.”
  eng-TCENT: “All things are lawful for me,” but not all things are beneficial. “All
    things are lawful for me,” but I will not be mastered by anything.
  eng-BSB: “Everything is permissible for me,” but not everything is beneficial. “Everything
    is permissible for me,” but I will not be mastered by anything.
  cpu-NT: 'Tzimatsi kantayetatsiri: “Ishineyeetanaro nantayetero tsikarika ompaiyetya.”
    Iro kantacha tera apantaro maaroni irantayeetero. Aritake okantaveta, ishineyeetairo
    antayetero tsikarika ompaiyetya. Iro kantacha tera ankovataitero atzirintantayetai
    ompaiyetyaarika ishineyeetairi.'
  san-ASM: মদৰ্থং সৰ্ৱ্ৱং দ্ৰৱ্যম্ অপ্ৰতিষিদ্ধং কিন্তু ন সৰ্ৱ্ৱং হিতজনকং| মদৰ্থং সৰ্ৱ্ৱমপ্ৰতিষিদ্ধং
    তথাপ্যহং কস্যাপি দ্ৰৱ্যস্য ৱশীকৃতো ন ভৱিষ্যামি|
  tac-NT: 'Jaré ''emi regá anime ju: «Onorúgameka ''la lisensia nejí napurigá suwábaga
    nóchali newawa», nobi jaré nóchali tabilé ''la ju newalía. Neka alekeri tabilé
    nocha chátiri nóchali napugiti alieti nóchalika pecha gainámaréko ne a''rea.'
  eng-WEBPB: “All things are lawful for me,” but not all things are expedient. “All
    things are lawful for me,” but I will not be brought under the power of anything.
  gfk-H: Ma tikai na tangai bia, “Asa ing iau nem bia iau na gil, i takodas bia iau
    na gil.” Masa. Senbia ira linga bakut pai tale bia na hatahutnei uga. I tale bia
    iau na tangai mah bia, “Asa ing iau nem bia iau na gil, i takodas bia ni gil.”
    Senbia iau mola bia iau na kis manapu ra warkurai ta tiga linga.
  viv-viv: Tu tufoimi wagahe wagayo, “Keke tamo gavadi hawahawatana iya faꞋikuya.
    Au dewa moyaꞋaina akufaiweya.” Au wagahe velemona tu keke dewa moyaꞋaina agaidiya
    yamumu kananuhagani. Taumadi dewa moyaꞋaina akufaiweya tu dewa tufona keke ganahuluvini
    be dewai-nadi keke ginavehimeyeku faꞋina.
  yao-yao: Mundu akukombola kuti nyi, “Kukwangu nechelelwe kuipanganya indu yose.”
    Nambo ngaŵa kila chindu chachikufai. Ngukunda kuti ngukombola kupanganya kila
    chindu nambo nganguchileka chindu chachilichose chindawale.
  tgp-tgp: Hai la lo verea lara, “Matan enau kalesia matea, mo tataholo purongo vara
    a usuri na masaloku tari.” Pani a er̃i verea vara hinau tari la pa sopo er̃i tueni
    kamim, pani hina purongo vara, “Enau kalesia matea, mo tataholo purongo vara a
    usuri na masaloku tari.” A pa sopo tinar̃ihia vara a toho na ruhuruhun te hinau
    hatea.
  auc-NT: “Botö cæïnënonque ante cæbo incæ Wængonguï wææ änämaï ingampa,” ante apæ̈nedänipa.
    Incæte botö cæïnënonque ante quëwëmo baï wïï botö waa quëwenguinque incædömoimpa.
    Botö cæïnënonque ante cæbo incæ Wængonguï wææ änämaï ingampa, ante näni änö ïñömö
    edæ näwangä impa. Incæte botö cæïnënonque ante cæbo baï botö ñä cæyænte baï wæwenguënëmo
    inte awædö.
  kbc-NT: Inatecibece oko anodi, “Jakadi me jao okanicodaaɡ̶ica, igaataɡ̶a inoatawece
    ele.” Ewi niɡ̶idaaɡ̶ee, pida aɡ̶inoatawece anawiite etiɡ̶adaxawani. Odaa niɡ̶ina
    modi, “Jakadi me jao okanicodaaɡ̶ica, igaataɡ̶a inoatawece ele.” Pida emeɡ̶eeta
    ajika diɡ̶ida yakatigi anida loniciwaɡ̶atiloco.
  bmh-bmh: Du tub nug guzenai aneu, “Iz ein igul mabun iboin. Du tub nug iz kuatai
    ze ailabun iborain tam.” Go iboi, bo, igul go nug unum ag isanarabun iboin tam.
    Petak, iz ein igul mabun iboin. Bo, iz ece tub nugau salau du i dai.
  ctu-BL: Mi mejlel c mel pejtel chuqui com, mach tic'bilonic, pero mach uts'atic
    mi tsac mele ti pejtelel. Chuqui jach com c mel, mi mejlel c mel, pero ma'anic
    mi caj c mel ame ñʌm'ac c pusic'al.
  meq-meq: 'Ndo siye hay mə walaŋ kurom tə dzala mə gər tay na: «Tsəveɗ andaya ka
    məge wu hay tebiye.» Ane tuk na, wu tebiye lele hərwi kurom bay. «Tsəveɗ andaya
    ka məge wu hay tebiye.» Ane tuk na, a seŋ matəre beke i wu bay.'
  noa-H: 'Pãar hee hãaur k''ʌʌnau maagjeebma: “Muan mʌchdëu nem waum haig wau chitʌm;
    magʌm paarjã, k''aíu mʌrʌg magʌm habarju” haajem. Chadcha hich magma. Mamʌ maadëu
    nem wau nʌm t''um maach hat''ee hʌ̈u k''aba sĩerrʌm. Magua, muajã mag mʌchdëu
    nem waum haig pöd waubam; mua magk''iin magʌm nem wauju k''ĩirjugta warag mʌ hʌ̃rpaju.'
  alp-NT: Kwali betaya, tamata leini esi beteke iteki nanakwalamaru esi hubungane
    kai hlaleke loko Tuhane mo, hoko nanakwalare ono kena sasaisa neka mula mo. Po
    pusue yelu rebe onoe mere esi guna sae mo. Au suka kena riluke nanakwalakue mo
    kena sasaisa ekbasae neka.
  san-VEL: madartha.m sarvva.m dravyam aprati.siddha.m kintu na sarvva.m hitajanaka.m|madartha.m
    sarvvamaprati.siddha.m tathaapyaha.m kasyaapi dravyasya va"siik.rto na bhavi.syaami|
  kbq-kbq: Miko'zana knare hu'neanki'na amne hugahue hunka hugahananagi, anampintira
    ana miko'zamo'a kaza osugahie. Ana hugahianagi, mago'zantere hu'na kazokzo huontesue.
  kbh-kbh: 'Mondbétsichamo: “Ats̈biama entselesenciana ndayánaca jamama, ndayama Bëngbe
    Bëtsá ndocá tonjayana ca.” Pero básefta soyënga jtsamana ndoñe ats̈be ts̈abiama
    ntsemnana. “Ats̈biama entselesenciana ndayánaca jamama ca”, pero ndoñe quichatsleséncia
    ndaye sóyecnaca nÿets tempo mandaná jatsmënana.'
  ron-LSB: “Toate lucrurile îmi sunt îngăduite”, dar nu toate sunt potrivite. “Toate
    lucrurile îmi sunt îngăduite”, dar nu vreau să fiu adus sub puterea a ceva.
  pon-pon: A muei on ia meakaroj, a kaidin karoj me kin kamau ia la; a muei on ia
    meakaroj, a jota, me pan poe ia di.
  nhe-BL: Niyon se tlanahuatili ax technahuatía para ma ax tijchihuaca se tlamantli,
    pero tijmatij para ax quinamiqui tijchihuase, pampa sequin tlamantli ax tleno
    techpalehuía. Huan yonque nimajcajtoc, ax cuali nijcahuilis tlajtlacoli ma nechnahuati.
  sps-sps: Kainon to te tsue fi nyo tsumi te tapuruur osing fi mi na fo Faun tana
    taa Jiu, to sana nyo onot rou ma kat ta ka te komainy kat ronyo, sana sikia, fo
    mamatsiny ka te komainy kat ronyon, sikia ma mamatan faarof tsonyo. Kainon to
    te man fi non ya to tsonyo onot rou ma kat a fo mamatsiny ka to, onot non e Gov
    ma fa'agaagoiny Ya tana fo Faun Tsunia, nyo gima famanat iny rou koman tsonyo
    ma tagaa ot vanyo ya.
  wnc-wnc: Siwan aminu tapatuta anzing ba yawik, “Sanga kuupbamu musipmaatang enayaaknga
    take tasiwit,” ngang ba yawik. Yawan siakan siwik ngana sanga kundu tasina buya
    aawan sanga akgatanimunanga akngata dua apik. Ngan. Wamu wa sanga kuupbam take
    tasiwit ngang yakaing kakngae natapna siakan singgak ngana nata dua katewa sanga
    waakngata na tanggaganuwik. Wena siknga.
  bus-bus: Eè be, á yã píngi kɛna zɛ́ vĩmɛ. Mↄde yãkenↄ àre vĩro. Eè be, á yã píngi
    kɛna zɛ́ vĩmɛ. Mↄde àton tó yãke bà káare a yĩnlo.
  gub-BL: Amo i'i waiko wà. — Wyzài ma'e azapo putar ihe nehe, ta'e Tupàn umunàn putar
    a'e ikatu 'ym ma'e ihewi a'e nehe, i'i mua'u waiko wà. Nan kwaw pa. Aze pezapo
    ikatu 'ym ma'e nehe, na'ikatu kwaw peme nehe, ni amo wanupe nehe. Aze ikatu 'ym
    ma'e azapo nehe, a'e ma'e wiko putar hezar ài nehe. A'e rupi nazapo kwaw nehe.
  imo-imo: Imbomareni uluma pali manda temolo nimele. Teko manda tenge nalo ulu mareni
    eno naa tapombalo. Uluma pali manda tero nalo ulu teni na nokombalo mele manda
    molo.
  boj-boj: Kristen qudei naŋgi mareqnub, “E kumbra gargekoba yqa kere. Dal anjam na
    getentosai.” Di naŋgi bole mareqnub. Ariya e kumbra qudei yoqnqai dena e aqaryaibqa
    keresai. Od, e kumbra gargekoba yqa kere. Ariya e kumbra bei aqa sorgomq di sqasai.
  eng-DRA: All things are lawful to me, but all things are not expedient. All things
    are lawful to me, but I will not be brought under the power of any.
  knf-knf: 'Baloŋ baji baji : « Nji, dhinan kado iko bŧi, » kë iko bŧi işë wo iinnuura
    pa ñaaŋ. Aa, dhinan kado iko bŧi, kë nşë wo mënkdinan uko uloŋ udo kaţoŋën.'
  san-KHM: មទត៌្ហំ សវ៌្វំ ទ្រវ្យម៑ អប្រតិឞិទ្ធំ កិន្តុ ន សវ៌្វំ ហិតជនកំ។ មទត៌្ហំ សវ៌្វមប្រតិឞិទ្ធំ
    តថាប្យហំ កស្យាបិ ទ្រវ្យស្យ វឝីក្ឫតោ ន ភវិឞ្យាមិ។
  arn-NT: 'Feypikey ta che: “Iñche lifrelen tañi chem chumael rume.” Feyngellefuy
    may, welu itrokom kümelkalümkelay. Feyngey tati. Iñche lifrelen tañi chem chumael
    rume, welu ngelay chem dungu rume ñi ngünenieaetew.'
  zas-NT: Walican zajc yaguieen ree ziꞌctzi rayën ree, per ad gratan na̱j zagdxe par
    güün bejn. Zajc günan ziꞌctzi rënan, per ad zatiëëbtan xhie nabee naj.
  ken-NT: Mmu ǎkwáy bɛ́rɛ́m bɛ, “Mbɔŋ ngǎngaŋ bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ nkɔ́ŋɔ́.”
    Ɛ́chí tɛtɛp, kɛ ɛ́chí nkwɔ́ tɛtɛp bɛ́ puyɛ̌ yɛ̌ntɨkɨ ɛnyɨŋ kɛ̌ ɛ́kwày bɛ́kwák
    bhe. Mbɔŋ ngǎngaŋ bɛkʉ yɛ̌ntɨkɨ ɛnyɨŋ. Kɛ ɛnyɨŋ ɛnɛ́ mɛ̌bhák nsɛm antɛn ɛyi
    ɛ́pú.
