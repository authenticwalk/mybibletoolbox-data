verse: 1CO.006.012
translations:
  kpx-kpx: La molena loui kosea, “Dilavau humaha bamuoholige dana di isivi vaveve
    vai.” Keta duave. Isito vaveve degomoleau la hoesegeveholima. Dana loui kosea,
    “Dilavau humaha bamuoholige dana di isivie vaveve vai.” Isito di isiviholiale
    vaveve degomoleau di mage di isiviabe valiho.
  okv-H: Eto ungona, “Dago ari tapa neite neite aisora amo God na haekaera,” ke ainge
    ereveija amo ke be rate ari neite neite aisova te nei nei amita he ta nei do javotoho
    mane puvuresuja. Eto ke be amo na ari tapa avo aisona te nau hamo na na tihi jigesuja
    avo na uje aera.
  tbo-tbo: Lawa gehouhi hi ibaabani hi pa, ‘Ginouli magomagouhi emoemotata po ta dewahi.’
    Baha dumana ginouli atapuhi emoemotau po a dewahi ma tamogi ginouli gehouhi ega
    hita haguwe, matababana hai kadidiligei apo hina paniu.
  mal-C: “എനിക്കെല്ലാം അനുവദനീയമാണ്,” ചിലർ പറഞ്ഞേക്കാം. എന്നാൽ എല്ലാം പ്രയോജനമുള്ളവയല്ല.
    “എനിക്കെല്ലാം അനുവദനീയമാണ്”—എന്നാൽ ഞാൻ ഒന്നിനും അധീനനാകുകയില്ല.
  grc-SR: Πάντα μοι ἔξεστιν, ἀλλ᾽ οὐ πάντα συμφέρει· πάντα μοι ἔξεστιν, ἀλλ᾽ οὐκ ἐγὼ
    ἐξουσιασθήσομαι ὑπό τινος.
  bgc-bgc: थम कह सको सों, के मै कुछ भी करण खात्तर आजाद सूं, पर मै कहूँ सूं, के सारी
    चीज मेरे फायदे की कोनी, जिब के मै सब कुछ कर सकूँ सूं, पर मै किसे चीज का गुलाम
    कोनी।
  khz-khz: Ta pene kila, “Gau maparara au geku ai ati rovara,” nepenetiwa. Gororirorina,
    na ati vogau maparara geriana gomi nama pio rawalia. Gau maparara au geku ai ati
    rovara, na ati nama au gau kwauta na pene vaiku, ne gena inagulu talimana ati
    voina talimanai naave miana.
  deu-TKW: Es ist mir alles erlaubt, aber es frommt nicht alles. Es ist mir alles
    erlaubt, aber es soll nichts über mich Gewalt bekommen.
  zsr-NT: 'Taꞌná bunách: “Yúguꞌtë dë latj gunruꞌ.” Zal‑laꞌ nactë didzaꞌ ni, cutu ral‑laꞌ
    gunruꞌ yúguꞌtë. Zal‑laꞌ dë latj gunaꞌ yúguꞌtë, cutu guꞌa latj bi gna beꞌi nedaꞌ.'
  lin-lin: 'Bolobaka : « Nazali na ndingisa ya kosala nyonso, » kasi nyonso ezali
    na litomba te ; « nazali na ndingisa ya kosala nyonso, » kasi nakomitika te na
    se ya bokonzi ya eloko songolo ;'
  hns-NT: Ham har ek tjiedj kar sakiela, bakie sab tjiedj me hamaar hak na hai. Ham
    har ek tjiedj kar sakiela, bakie koetjh ke goelaam na banab.
  noa-E: 'Pãar ee ãaur khʉʉnau maagjeebma: “Muan mʉchdëu nem waum aig wau chitʉm;
    magʉm paarjã, khaíu mʉrʉg magʉm abarju” aajem. Chadcha ich magma. Mamʉ maadëu
    nem wau nʉm thum maach athee ʉ̈u khaba sĩerrʉm. Magua, muajã mag mʉchdëu nem waum
    aig pöd waubam; mua magkhiin magʉm nem wauju khĩirjugta warag mʉ ʉ̈rpaju.'
  eng-EMTV: All things are lawful for me, but all things are not profitable. All things
    are lawful for me, but I will not be mastered by anything.
  mib-NT: Te ndaā cúu jeē cácahān jeē ndɨhɨ‑ni jniñu íyó váha sáha yó núu ndese cúní
    yō. Te vēsú súcuan te nasūú ndɨhɨ sáha jeē quéndōo vāha ánuá yō. Ndɨhɨ chi cuu
    sáha yó, te vēsú súcuan te tu íyó váha jeē quɨ́vɨ yó núū jníñu jeē stɨ́vɨ ánuá
    yō.
  lif-NT2: कुभारे़ मे़बाःत्तुॽ, “इङ्‌गाॽ काक् पाःन्‍हाॽ चोःक्‍मा खोःसुङ्,” कर काक्
    पाःन्‍हाॽ आनिॽ लागि इङ्‌धाःङ्‌बा मे़जोःक्‍ने़न्‍लो॥ “काक् पाःन्‍हाॽ चोःक्‍मा खोःसुङ्,”
    कर इङ्‌गाॽ आत्तिन् पाःन्‍निल्‍ले़न्‍नाङ् योःक्‍पा मे़बोःङ्‌ङान्‍लो॥
  xnj-xnj: Mundu ihotola kujova, “Kwa nene vindu vyoha viganikiwa.” Nambu lepi vindu
    vyoha vyeviganikiwa. Niyidikila kuvya kila chindu chiganikiwa kwa nene nambu mbwitu
    kutamiwa na chindu chochoha.
  mmx-mmx: Lentaba atnimi dinaba tong i do, “I epovo do nia ana lok levempanga axap.”
    I ruturun, ketla kopmen levempanga axap naba lok tooro nimi. La nenia ana tong
    i do, “I epovo do ana lok lempanga axap.” Ketla anaba ke xepe levempanga xapmek
    mo i epovo na xoxo ia.
  cbr-NT: Asérabi ca ënë bana quia, “unin ca aín cuëëncësoquin ñu 'ati 'icën”. Usa
    'aínbi cana 'ëx upí 'iisa tanquin camabi ñuira 'atima 'ain. Unin ca aín cuëëncësoquin
    ñu 'ati 'icën. Usa 'aínbi cana unían ñunshínquin 'acësoquin ñu 'atima 'aisama
    tanin.
  tee-NT: Ju ali'in tanajun ni laich navik'ocan tachi chun ju naviputuncan. Pus vasalh.
    Para jantu si lai ca'aktaijun. Chai mas lai acnavik'o va tuchi ixtalakxtuch para
    ju quit'in jantu icnavik'oputun tachi chun ju taxtokni ju min laqui'atalacpast'ac'at.
  eng-LSV: All things are lawful to me, but all things are not profitable; all things
    are lawful to me, but I will not be under authority by any;
  cak-NT: Jec'o ye'in chi joj libre y utz naka'an xabachique (xama'anchique) ri nakajo'.
    Pero ren nin-ij chi can man ronojel ta ri yeka'an c'o nakach'ec chirij. Romari'
    ren man ninjo' ta nibe wánima chirij xabachique (xama'anchique) ex, roma man ninjo'
    ta chi yika pa ruk'a'.
  pah-NT: 'Pe''ji po pe: “Cristo''gareheva''ero g̃waramo ji ndajikwakuvi. A''ero ji
    rekoi nhiremimbotarimova''ea rehe,” pe''ji po pe novĩa. Ji na jitehe ndajikwakuvi
    novĩa. Emo jara aheremimbotarimova''ea ndapyryvi reki ahe ve. A''ereki a''ea ahe
    pojyka. Nurã ji ndakopavi nhinhimimbotarimova''ea rehe tajipiro''y ti nanongara
    hugwi – kiroki ahe pojyka, a''e ji pe me.'
  sja-NT: 'Eperãarãpa jarapata: “Ne-inaa jõma ooi mɨchia oo k''inia bɨk''a.” Mamĩda
    ma ne-inaa k''achia bɨ pɨrã, maarepida mɨ k''aripa-e pait''ee. Ne-inaa jõma ooi.
    Mamĩda mãga oo k''inia bɨ k''aurepa mɨa oo-e pɨrã Cristopa oopi bɨk''a, ma ne-inaa
    jua ek''ari bapariit''ee, Cristo jua ek''ari bai k''ãyaara.'
  xed-xed: «Haɗ skwi piyɗif lu ta ghəŋani wu,» ka sanlaha mataba ghuni ta ndanay.
    Tsaw inda skwi a nda ra wu. «Laviŋlava yu ta maga inda skwi guli,» ka sanlaha.
    Tsaw haɗ iʼi dzaʼa ga vuʼa sana skwi wa.
  mks-NT: Ndúu java ña̱yivi ta cáchí na̱ ña̱ núná nu̱ ná caja na ña̱ cúni̱ mé va na.
    Va̱tí mé a̱ nda̱a̱ núná nu̱ ná caja na ña̱ cúni̱ mé ná joo xíní ñúhú cande̱hé
    na̱ á va̱ha, á a̱ váha ña̱ cája na. Jáchi̱ mé a̱ nda̱a̱ núná nu̱ yo̱ caja í ña̱
    cúni̱ mí joo co̱ ndítahan quia̱hva í ña̱ma̱ni̱ ña̱ ná ca̱hnu̱ ña̱ núu yiquí cu̱ñu
    í.
  gfk-S: Ma tikenong na tange be, “Aso ing iou sip be ni gil, i takados be ni gil.”
    Maso. Iesene ira linge bakut paile tale be na hatahutne ugo. I tale be ni tange
    bileng, “Aso ing iou sip be ni gil, i takados be ni gil.” Iesene iou malok be
    ni kis ra hena ra harkurai ta tike linge.
  bmu-bmu: Nöŋön yuai pakpak ölöp memamaŋgö dop akzalmö, yuai pakpaknöŋ mönö qahö
    mem ölöwak niŋgiza. Yuai pakpak ölöp memamaŋgö dop akzalmö, yuai kunöŋ kembu ak
    niŋgibapuköra mönö galöm mem aŋgumakzal.
  dgz-dgz: E upi anega waiwanin, “Nuk dim dim tat anutawa di tait.” Ame tave di, go
    dim dim upi ame kakae uon, wa koeragam nimaneta. Ne Pol den anega wapena, “Nek
    dim dim tat anupena di tain,” go ne dim da ap tapena ame pananegepi tawa menan
    ne ya di tain.
  eng-GNV: All thinges are lawfull vnto mee, but all thinges are not profitable. I
    may doe all things, but I will not be brought vnder the power of any thing.
  zaa-NT: Rena ca enne' qui'ni iyábani ca cosa huacca ba guni ri'u cą, pero inte'
    nna nia' le qui'ni alàa iyá ca cosa tálią́ ri'u tsè'. Té huá libertad quia' para
    gunia' iyábani ca cosa, pero nìdi ttuą làa hue'él·la' ya' ą gunią inte' dominar.
  eng-WEBSTER: 'All things are lawful to me, but all things are not expedient: all
    things are lawful for me, but I will not be brought under the power of any.'
  guh-guh: 'Itsamonae jumaitsi: “Mapanacuata navita vajaexanaejavanexa. Itsajivi ata
    apo nacaitavetsi bajarapacuene vajaexanaenexa,” jai itsamonae. Xaniajai rabaja
    picani. Itsiata baitsi jane daxita bajarapacuene vajaexanaenexa, apo nacatoxanepanae.
    Mapanacuata navitsi ata vajaexanaejavanexa, xua itsajivi ata apo nacaitavetsi,
    itsiata bejamatabëjumaitsitsi mapacueniaje: “Papibisiacuene taexanaenexa tajamatabëcuene
    nitorobabiaba, apo exanaenë tsane Cristo pijajivitonëxaenë. Tsipaji itsa exanaejitsipajë
    bajarapapibisiacuene, nexata tajamatabëcuene bepijajivitonënëcuenia jumecovënëtabiabijitsipajë,”
    bejamatabëjaitsi pibisiacuene vajaexanaeyaniva.'
  bon-bon: Weeme yepä te pama jiicuge egä, “Iyeta mule papa gemi cane wawenetnäjame.”
    Yoo, yepä iyeta mule miiji lica gemi määme tääpume. Cane naace tääpume jiicenine,
    egä iyeta gwidape puu papa gemi cäme tääpume, yepä cane singi lica gäne nuuja
    mule te cebine acaname.
  nhw-BL: Onca sequin tlamantli catli niyon se tlanahuatili amo technahuatía para
    ma amo tijchihuaca, pero noja tijmatij para amo quinamiqui ma tijchihuaca, pampa
    sequin tlamantli amo tleno techpalehuía. Huan masque nimajcajtoc, amo cuali nijcahuilis
    se tlajtlacoli ma nechnahuati.
  swh-ONEN: '“Vitu vyote ni halali kwangu”: lakini si vitu vyote vyenye faida. “Vitu
    vyote ni halali kwangu”: lakini sitatawaliwa na kitu chochote.'
  wbi-wbi: “Ifinu fyoni finofu kulyune”, looli nakila kiinubkili nuluvumbulilo. “Ifinu
    fyoni fye finofu kulyune,” looli nanitemuagha kimonga kya ifio.
  bba-bba: Bɑ ǹ mɑn yinɑrimɔ n ɡɑ̃ɑnu kpuro ko. Adɑmɑ n ǹ mɔ ni kpuro nu ɑre mɔ.
    Bɑ ǹ mɑn yinɑrimɔ n ɡɑ̃ɑnu kpuro ko ɑdɑmɑ nɑ ǹ wurɑmɔ n ko ɡɑ̃ɑnu ɡɑnun yoo.
  eng-KJVCPB: 'All things are lawful unto me, but all things are not expedient: all
    things are lawful for me, but I will not be brought under the power of any.'
  kgk-NT: Nhande Hesu Cristo re'ýi tee va'e. Upéixa-gwi ndaipóri ikatu e'ỹ va'e nhande-vy.
    Oĩ ae heta mba'e nhane pytygwõ e'ỹ va'e. Ha upe nhane pytygwõ e'ỹ va'e pogwy-py
    xe, Paulo, ndaiko mo'ãi.
  waj-waj: 'Gioonna kiaapu voovoono tinara: Mmuakiaa aataruvai ni iikiataivaa fai
    na aikiooma iinaravaivee, tinaravai. Inna aikioovai. A iinaraivo vaikioonno fai
    hama mmuakiaa aataruuyauvunudiri yoketaama varira aataruuyauvo vooyakiaatama vainaravai.
    Fai na tinara: Mmuakiaa aataruvai ni iikiataivaa fai na aikiooma iinaravaivee,
    kiaa kiee vo aataru voovai iina hama na ee-oo tino hama ii aataru ivoono ni puaisa
    utinai na ivaara nnaasu yaata utuee iinaravai. Fai na pikiaanaravai.'
  cpy-cpy: 'Eenitatsi kantayita-tsiri: “Ishinetee-tanawo nantayitero oeyita-rika.”
    Roo kanteencha teera okameethatzi ranteetero maawoeni. Aritaki okantawita, ishinetee-takaero
    antayitero oeyita-rika. Roo kanteencha teera akowatee-tziro otzirintan-yitee oetarika-paeni
    ishinetahaeteeri.'
  mpx-mpx: Enuna ku ba, “Nige o lopwal i gagan, bosowaiu ya bugul gegewena na awaawaginol.”
    I ola, yaa nige tage bugul gegewena ni labela ge ta waisi. Bosowaina na ba, “Nige
    o lopwal i gagan, bosowaiu ya bugul gegewena na awaawaginol,” yaa bahi bugul etega
    ni lologugui-agau.
  wbp-wbp: Ngalya-karirli kankulu nyurrurlarlu purda-nyanyi nyiyarningkijarraju ngurrju
    nganta nyurrurlaku puranjaku manu ngarninjaku manu marnpirninjaku. Kujaju junga
    marda. Kala ngajulurlu karna manngu-nyanyi panu-kariji maju-nyayirni ngalipaku
    Kirijini-patuku. Yungulparlipa yampiyarla. Nyiyarlangurlu kajilpaju jinyijinyi-maninjarla
    karlirr-kangkarla Kaatu-kujaku, ngulakuju kajikarnarla marlaja nyina pirijina-piya.
    Ngula-kujakuju karnaju warrawarra-kanyi.
  luo-luo: Ngʼato nyalo wacho niya, “Oyiena timo gimoro amora madwaro,” to gik moko
    duto ma watimo ok kelnwa konyruok. Bende ngʼato nyalo medo wacho niya, “Oyiena
    timo gimoro amora madwaro,” to ok anyal yie gimoro loka misumbane.
  nhe-NT: Niyon se tlanahuatili ax technahuatía para ma ax tijchihuaca se tlamantli,
    pero tijmatij para ax quinamiqui tijchihuase, pampa sequin tlamantli ax tleno
    techpalehuía. Huan yonque nimajcajtoc, ax cuali nijcahuilis tlajtlacoli ma nechnahuati.
  aii-aii: ܟܠܔ ܡܸܢܕܝܼ ܩܵܢܘܿܢܵܝܵܐ ܝܠܹܗ ܐܸܠܝܼ، ܐܝܼܢܵܐ ܟܠܔ ܡܸܢܕܝܼ ܠܹܐ ܝܠܹܗ ܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ
    ܐܸܠܝܼ. ܟܠܔ ܡܸܢܕܝܼ ܩܵܢܘܿܢܵܝܵܐ ܝܠܹܗ ܐܸܠܝܼ، ܐܝܼܢܵܐ ܠܹܐ ܦܵܝܫܹܢ ܬܚܘܿܬ ܫܘܼܠܛܵܢܵܐ ܕܐܘܼܦ
    ܚܲܕ ܡܸܢܕܝܼ.
  esk-NT: Iñuich itnaġaqtut, “Suraġaġnaqtuq qanupayaaq suraġaġuktuni.” [Taamna iḷumutuugaluaqpaluktuq,]
    aglaan suapayaaq nakuuruaŋunġitchuq uvamni. Uvvasuli supayaamun aŋalatitkumiñaitmiuŋa.
  msb-msb: May magasabi sa iyo, “Libre ako maghimo sin bisan nano na waraʼn sala.”
    Syimpre, pero dili nakapaayo an tanan. Pwede man ako magsabi, “Libre ako maghimo
    sin bisan nano,” pero dili ako matugot na uripunon sa nano man na bagay.
  cpa-NT: Lǿa¹² báh³ lah¹jøng². Lé² báh³ jmó³ jniang³ ca¹lah¹jǿ¹ he² hi² hneng² jniang³.
    Cónh¹jøng² tiog¹³ báh³ chi² hi² ha¹chi² ta³ li¹jmo¹. Lé² báh³ jmó³ jniang³ ca¹lah¹jǿ¹.
    Di³ tsa¹dsio¹ lé² ju³ná³ he² ca¹tsø³jue¹³ jniang³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ କଇବାଇ, “ମୁଇ ଜନ୍‌ଟା ମନ୍‍ କଲିନି, ସେଟା କର୍‍ବି” । ମୁଇ
    କଇବି, “ଉଁ, ସେଟା ସତ୍‌, ମାତର୍‌ ସବୁ ବିସଇ ମର୍‌ ପାଇ ନିକ ନଏଁ ।” କେତେଲକ୍‌ କଇବାଇ ସବୁ କର୍‌ବାକେ
    ମର୍‌ ଅଦିକାର୍‌ ଆଚେ, । ମାତର୍‌ ମୁଇ କଇବି, ଜନ୍‌ ବିସଇ ମିସା ମକେ ଦାରି ରକିରଇବାକେ ମୁଇ ନ
    ଦେଇ, ।
  meu-meu: Kara iboudiai na asi taravatudia lauegu ai; to dia kara iboudiai na nanamo.
    Kara iboudiai na asi taravatudia lauegu ai; to ta ese basine biagugu.
  yva-NT: Syo ranaun wapare, “Ana rui vayave wambeke dai, wamo rave kai.” Tugae, wapo
    rave kai, weramu wapa bekere inta mamo mo kove raugavo wasaije ramu. Wapare, “Ana
    rui vayave wambeke dai, wamo rave kai,” weramu syo raura syare vemo sya bekere
    inta mbe akarive rinai nora.
  dgc-dgc: Nadid, makay te mégkagi sina, a “Maariék a mégimet ta maski anya, da nilinisék
    na dén to kasalanan ko.” Pero éwan. Da tandaan moy, te gimet be a magpadukés dikam.
    Mara sakén, maariék a magimet ta maski anya, pero éwanék ipasakup ta madukés a
    ugali.
  zpm-NT: Nli ndal ncuaaṉe zac guṉ ne, guṉctalda xtoḻ ne, niicle choot rcadgaaw, per
    led grëda rquiin. Teḻ naa, niicle no ncuaaṉe zrieelo guṉ naa, per ruṉd naaw; sac
    racladzd naa guien naaw, lozh ga lëëw gnabey naa.
  hix-NT: Onà wyaro kany me tehxatxow hamà, kàwyamo, Kryestu mryenon komo, kehutwanàr
    kom me. On hok ryehtoko, ohxe wehxan hamà, kany me tehxatxow hamà, anaro rha hoko
    kehutwanàr kom me mak ha. Onà wyaro haxa ryhe àkehe. Ohxe kehutwatxho komo rma,
    anatoko ohxehra nay hana. Toto yonyhoryehra nay hana. Àro ke, àhokohra tehtxe.
    Anatoko, àro yanoto me tehxatxow hana, àhoko roro kesnàr kom ke mak ha. Àro ke,
    àhokohra tehtxe.
  sim-sim: Jir lal karem mbanda jir, �An angop Avui Wasilakan a hishindiyarik kavakava
    anhi angop or laha ermberi sir. Unda osik mbele mbele ol a ukwak a hishiwa ondo
    men er a ukwa nir.� Hako mashi os erem ji mbawa oso jivi ambu sir. Ome sira, mbele
    mbele amber ji undahi lir. Hako mbele mbele amber mbeek jirin li jelyashinak jip
    likwa ambu jir. Uwa osik jir avak ji halashinak mbele mbele kava ondo jihik li
    nashinak lihi siyok ji siwa hala, wahau.
  npi-ULB: “सबै कुरा मेरो निम्ति न्यायसङ्गत छन्”, तर सबै कुरा फाइदाजनक छैनन् । “सबै
    कुरा मेरो निम्ति न्यायसङ्गत छन्”, तर म तिनीहरूमध्ये कुनै कुराको अधीनमा हुन्‍नँ
    ।
