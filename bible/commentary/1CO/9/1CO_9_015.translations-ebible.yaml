  heb-heb: ואנכי לא השתמשתי באחת מאלה וגם לא כתבתי זאת למען יעשה לי כזאת כי טוב לי
    המות מאשר ישים איש את תהלתי לריק׃
  mpp-mpp: Naneicnebac babafic ingucne monic mi balu gaiba. Ailu ngengi wiyac monic
