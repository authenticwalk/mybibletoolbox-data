  ory-ory: କିନ୍ତୁ ମୁଁ ଏହିସବୁ ବିଷୟ କିଛି ବ୍ୟବହାର କରି ନାହିଁ, ଆଉ ମୋʼ ପ୍ରତି ଯେ ଏହିପରି କରାଯିବ,
