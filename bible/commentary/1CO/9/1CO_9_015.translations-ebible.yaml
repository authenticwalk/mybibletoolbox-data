verse: 1CO.009.015
translations:
  kpx-kpx: Isito di katealiho isiviholinu. Di laemo kunai maleliho hoto ko hisaliholinu.
    Di Dilava hoto loui ata haivenata vaeho hatige keta duave. Isito di ke ibinaho
    laemo kunai malelivebene. Dana laemo kunai malege di hoto ko louale kena dobai.
  okv-H: Eto namote tapa nau pure ta mine umbaehena avo toto mihovona amo ungota jo
    haperekau avo mane erena te embona nau degi ta donda nei do ikae asora amo na
    tunga javotoho te mihima peheto mine God ta degi umbasona.
  tbo-tbo: A paliwelemi tau ega ipa ona wianiu gasi omi leta geka a gilugilumi ega
    ipa ona wimiheu, geka u ani kaoha. Apo am a hilage naka i haki wahaga babana ega
    ata luhogaleya ipa lawa hai amgei a wobagibagi.
  mal-C: എങ്കിലും ഈ അവകാശങ്ങളൊന്നും ഞാൻ ഉപയോഗിച്ചിട്ടില്ല. ആ കാര്യങ്ങൾ നിങ്ങൾ എനിക്കു
    ചെയ്തു തരണമെന്ന് ആശിച്ചുകൊണ്ടുമല്ല ഞാൻ ഇത് എഴുതുന്നത്. എനിക്ക് ഇങ്ങനെ അഭിമാനിക്കാനുള്ള
    അവകാശം ആരെങ്കിലും എന്നിൽനിന്ന് കവർന്നെടുക്കുന്നതിനെക്കാൾ, എനിക്കു മരണം സംഭവിക്കുന്നതാണ്
    കൂടുതൽ അഭികാമ്യം.
  grc-SR: Ἐγὼ δὲ ⸂οὐδενὶ ἐχρησάμην⸃ τούτων· οὐκ ἔγραψα δὲ ταῦτα ἵνα οὕτως γένηται
    ἐν ἐμοί· καλὸν γάρ μοι μᾶλλον ἀποθανεῖν, ἢ τὸ καύχημά μου ⸂2ἵνα τις κενώσῃ.⸃
  bgc-bgc: पर मन्नै इन म्ह तै किसे भी अधिकार का इस्तमाल कोनी करया, अर ना ए मै इस मकसद
    तै लिखूँ सूं, के मेरै खात्तर इसा कुछ करया जावै। बजाये इसकै, के कोए मन्नै, मेरी
    इस बात के गर्व तै अलग करै। इसतै आच्छा मै मर जाणा समझूगाँ।
  khz-khz: Na au Velekou na erorirori evenikuto, eia ati ainagulu-agiana. E au na
    ekila atalo-venimina akilana, ekala au geku ai pio kalara natina? Aikina! Ewagumona
    au maki evetainamo pana talu pene ago pana kwarega nama iwavagi, geku inagulu
    voina gomi gemi ai ati vagi pana tavua. Evetaina amagulina avererena e aveveagolokana,
    e ati aririwana au geku veveagoloka kilakila kovagoramo irau negetina.
  deu-TKW: Ich aber habe davon keinerlei Gebrauch gemacht. Ich schreibe davon auch
    nicht, damit es auf mich angewendet werde; lieber wollte ich sterben als mir meinen
    Ruhm nehmen lassen.
  zsr-NT: Nedaꞌ gatga buziꞌa xbey lë ni dë lu naꞌa, atiꞌ lë ni ruzujaꞌ lu guich ni
    cutu nac le rnabi nu bi gunn quiaꞌ. Run ba zxön cuinaꞌ le cunazxjaꞌ catiꞌ runaꞌ
    lban qui didzaꞌ dxiꞌa. Guë́ꞌntërdaꞌ gatiaꞌ ca guꞌa latj nu gna runaꞌ lban qui
    didzaꞌ dxiꞌa le nazxjaꞌ.
  lin-lin: Kasi ngai, nasaleli makoki na ngai ata moke te, mpe ezali te mpo na kosenga
    yango nde nakomeli bino mokanda oyo ; pamba te nakosepela kutu kokufa na esika
    ete moto mosusu abebisa tina ya lokumu na ngai.
  hns-NT: Bakie ham aapan hak tanko na manglie. Aur ham ie baat na liekhiela ab se
    koetjh paawe khaatien. Djab ham partjaar kariela tab hamme begar koetjh paawe
    se auro khoesiaalie miele hai. Aur bestar ham mar djaai, bakie ie khoesiaalie
    hamse koi na tjhiene!
  noa-E: Pari magʉmjã ni biekdam ãbjã mua pãrag nem jëwaa khaugba chitʉm. Ĩs mʉg ẽsap
    phã chirʉmjã mʉchig nem deepʉ̈imkhĩirta mʉg phã deepʉ̈i chirʉmjã aba chirʉm. Ãbmua
    khãijã mʉrʉg, “Oob tag Ẽwandam iek par jawam” akhiin, magan mua jũrr irig, “Pari
    mʉch khĩrauta mag par jaau chitaawai mʉg chitʉmua jãdaúa thõkhiinjã mʉ gaai mas
    khaba sim” aju.
  eng-EMTV: But I used none of these things, nor have I written these things that
    it should become thus for me; for it is better for me rather to die than that
    anyone should make my boasting void.
  mib-NT: Te ruhū tu ní jícán cuɨtɨ rī derecho rī yāhá, te suni nasūu jéē tée ri jnūhun
    yáha návāha cuāha ró núū rī jijnáhan ró. Chi jéni ni rī jeē vāha ga núu na cúū
    rī nasūu jéē quíhin ri jeē cuáha ró, chi casɨ jeē cúsɨɨ̄ ni rī scáca ri jnūhun
    ya súcuan‑ni.
  lif-NT2: कर इङ्‌गाॽग आत्तिन्‍नाङ् कन् युक्‍हाॽ ओगप् मे़न्‍जोःक्‍पान्‍लो॥ हे़क्‍क्‍याङ्
    कन् पाःन्‍हाॽ इङ्‌गाॽ आलागि याप्‍मि के़जोगि के़बिरिर के़लॽबा निङ्‌साङ्‌नु कन्
    सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌बा मे़ःन्‍लो॥ कन् पाःन्‍नो चोगुङ्‌बा
    आङ्‌दिङ्‌ङिन् कुभा मनाहाॽरे़ हने़ मे़जोगुने़ फाॽग्र सिःआसाङ् पोःङ्‌लो॥
  xnj-xnj: Nambu, nahengili lepi hati chindu chimonga chechiganikiwa. Na niyandika
    lepi aga kwa huvalila ya mukunihengela mambu ago, kwa nene mbanga kufwa kuliku
    mundu yoyoha awonayi kuvya nikujilumbalila waka.
  mmx-mmx: Ketla nia a goxo mu asu i na langas kusu ana sing panga nimi. La kopmen
    ana malagan i na xusu minaba mu asu na langas la mina lok tooro ia. Kopmen teta
    goxo lok tooro ia la a doxoma i do anak lok mun kuren la keke leveloklok tooro.
    La kopmen tara noxo lok kun na lodoxoma rak do nia noxop kip unun at lugugu rak,
    se nia anaba met.
  cbr-NT: Usa 'aínbi cana 'ën Jesusan bana unicama ñuixunquinbi añu ñubi bicëma 'ain.
    Bëríribi cana 'ëmi ñu 'inánun quixun ënë quirica mitsu buánmiman. Bana ñuixuncë
    cupí cana añu ñubi bicëma 'ai quixun 'ën mitsu cacë, a bana cëmë 'iti cana cuëëniman.
    'Acëñuma 'aish 'ëx bamacëbëbi ca a bana cëmëma 'iti 'icën.
  tee-NT: Para ju quit'in jantu tavanan icnavita ju chunch mas chunchach ju naulh
    ju Jesús. Chai jantiyu' ju iclalhi'ats'oknuniyau ju chavai ni chunchach ju aquilanaviniu
    ju quit'in. Lana jantu k'ox iclhiulai ni xamati' aquintai'inilh ju quink'achat
    ni laich iclajunau ju ixchivinti Dios chai jantu tu'u' iclasq'uiniyau. Pus ni
    va aclasq'uiniu ju tu'u' pus palai k'ox iclhiulai ni lanach alai va acnilh.
  eng-LSV: And I have used none of these things; neither did I write these things
    that it may be so done in my case, for [it is] good for me rather to die, than
    that anyone may make my glorying void;
  cak-NT: Pero ren man jun ex nuc'utun chiwe, y chuka' man nin-ij ta ronojel re' roma
    ninjo' chi yiniwilij-pe; man roma ta ri'. Más utz yicom que chech nin-en quiri'.
    Roma ren can yalan yiquicot roma man jun anchique ri nuc'utun chiwe, y quiri'
    ninjo' nin-en siempre; nintzijoj rutzij ri Dios y man jun anchique ninc'utuj,
    y quiri' can siempre xquiquicot.
  pah-NT: 'Pyry po pe imbuhuri mbatera ji ve Jesus''ga mombe''ua rehe hamo novĩa.
    Emo ji ndapojykai mbatera pe hugwi. Ji ikwatijarukarame kiro pe me ji nda''ei:
    “Tapojyka ti mbatera pe hugwi.” Ji ndapojykai tuhẽ reki pe hugwi. Nhimanoa ko
    koji''i pyry ji ve a''ea hohe. Anhimbohete ji nhirembipojykae''yma rehe. Te''iyme
    ti g̃a ji ve a''ero: “Paulo''ga onhimbohete tehe reki. A''ereki ga opojyka mbatera
    g̃a hugwi,” te''iyme ti g̃a ji ve a''ero.'
  sja-NT: Mamĩda mɨa parãmaa maarepida iidi-e paji mãik'aapa at'ãri iidi-e bɨ. Ma
    k'ãyaara piu baibeei jarrapa parãmaa k'ĩsiapii k'ãyaara mɨa Cristo mimia oo bɨ
    ne-inaa atait'ee.
  xed-xed: Iʼi ná, ɗawaŋ a yu ta skwi da kaghuni wa. Ka vlihata kuni a ka yu kəl yu
    ka vindaghunafta guli wa. Ta dər mtakwa ɗa, ka ya dzaʼa kləgədəɗusta lu ta skwa
    ghərɓakwa ɗa.
  mks-NT: Joo ni in túhún tañu co̱ó na̱caja ndúsa̱ i̱ xi̱hi̱n ndo̱ ña̱ ná coto ndó
    ye̱he̱ va̱tí cáni nu̱ ndó caja ndó ña̱. Ta ni co̱ cáhyí i̱ carta yóho nu̱ ndo̱
    já ná quia̱hva ndó ña̱ha nu̱ú i̱, va̱ha. Jáchi̱ mé a̱ nda̱a̱ íin va̱ha ini i̱
    cáha̱n i̱ tu̱hun Ndióxi̱ xi̱hi̱n ndo̱ ta co̱ó caja toho a ña̱ ná quivi i̱ jo̱co.
  gfk-S: I gorte takados be mu na gil hobi tagu iesene iou pai gale saring mu be mu
    na gil. Ma iou paile pakat kakarek tupas mu kinong be iou sip be mu na gil hobi
    tagu. Pata. Ing be mu ura harahut iou hobi, na bilai be ni mat baak waing pa mu
    nale tale, kinong iou malok be tikenong na tur bat iou tano nugu latlaat tano
    ngas iou mur ie tano nugu pinapalim na harpir.
  bmu-bmu: Nöŋön ölöp keu miaŋgö dop mötmöriba urugö nup memba töwa niŋgimegöra qesim
    eŋgibileŋakmö, kötön naluk almeaŋgö keu pakpak mi mönö mosöral. Moneŋ almeaŋgö
    keu ohozali, mi eŋön mewö ak niŋgimegöra aka qahö ohozal. Töwa memamgö mötmöribi
    lömböriiga kömukömugö mötpiga amqeza. Nanaŋgöra mi keu omaŋi qahöpmö, töwa qahö
    niŋgimegö keuŋi mi mönö sileni möpöseiba jizal. Nöŋgöreŋ keu mi kunöŋ kun qeapkömamgö
    osiiga malmam.
  dgz-dgz: Go Iesu garewa nega e inayap warapen aroewa neneni ya danamivin, amba garewa
    nega warapen menan ok ma ya sivin. Iwa ap tapena Iesu menan garewa nega wakaumena
    atonewa uon tata, ame tawa namu bonigaset anuivin.
  eng-GNV: 'But I haue vsed none of these things: neither wrote I these things, that
    it should be so done vnto me: for it were better for me to die, then that any
    man should make my reioycing vaine.'
  zaa-NT: Pero inte' nna nìdi ttu centavo bihua gunábania' le, nìhua álahua rudíania'
    le nui para gunna ga le biỹa quia' l·le. Porqui'ni para inte' nna adila tsè' gattia'
    tì'ca'la nuỹa cúą la' redacca' latsi' nu té quia' lo tsina qui' Señor.
  eng-WEBSTER: 'But I have used none of these things: neither have I written these
    things, that it should be so done to me: for it were better for me to die, than
    that any man should make my glorying void.'
  guh-guh: Itsiata baitsi jane xanë bajarapacuenia netocopatsi ata, apo pacavajëtsitsi
    itsacuenejavayo ata. Mapabaxutoje pacatoyaquinae atatsi, apo pacatoyaquinaetsi
    patanerajutaponaenexamë itsacuenejavaxi. Bitso cajena jamatabëcuenebarëyanë. Tsipaji
    Cristo pelivaisi pacatsipaebabiabatsi, apo panerajutsi atamë itsacuenejavayo ata.
    Bajaraxuata baja cajena apo jitsipaenë patanematamotsijavamë. Itsa panematamotsijitsiamë
    tsipae, nexata jitsipaejitsipajë tatëpaejava patanematamotsiyanivamë. Tsipaji
    itsa panematamotsipame, copiarucaejitsipa baja patacasivajamatabëcuenebarëya tsabiabijavami.
    Tsipaji amoneya patacatsipaebabiabixae Cristo pelivaisi, pacasivajamatabëcuenebarëyatsi
    tsabiabi.
  bon-bon: Yepä cane pepu lica ituge äbita. Cuta cane ai ne naace tääpume lica bii
    byoogärine egä cane weeme bau ca daremu päpäname. Cane singi lica gäne weebibine
    ätineräjame, ngänuge cane loolomecewe budre. Nuuja te äblicäco gyene cäme ai awepyeräja
    ingle ne acata cäme bau ca.
  nhw-BL: Pero amo nijtequihuijtoc niyon se tlen ni tequiticayotl catli itequipanojcahua
    Toteco quipiyaj. Huan amo nimechtlajcuilhuía ya ni para nimechtlajtlanis techpanoltica.
    Nechmaca miyac paquilistli para nitlacamanalhuis icamanal huan amo tleno nijselía
    tlen catli quicaquij. Iyoca nitequiti para nijpiyas catli nechmonequilía. Huan
    nijnequisquía nimiquis sintla se masehuali nechtzacuilisquía para ayacmo nimopanoltis
    noseltzi.
  swh-ONEN: Lakini sijatumia hata mojawapo ya haki hizi. Nami siandiki haya nikitumaini
    kwamba mtanifanyia mambo hayo. Heri nife kuliko mtu yeyote kuninyima huku kujisifu
    kwangu.
  wbi-wbi: Looli nanivahimbile sino sivanoghile sooni isio. Nanilemba iisi ulwakuuti
    kwesive simonga sivombekaghe vwimila une. Kuba une nifue kukila umuunhu ujunge
    juno ihambusia ulwa kughinia une.
  bba-bba: Adɑmɑ nɑ ǹ yen ɡɑɑ dendɑ ɡɑ̃ɑ ni sɔɔ. Mɛyɑ nɑ ǹ mɑɑ yeni yorumɔ bu kɑ
    mɑn ye kuɑn sɔ̃. Nɑ kĩru bo n ɡbi. Goo sɑri wi u koo mɑn yinɑri n woo kɑnɑ ɡɑri
    yinin sɔ̃.
  eng-KJVCPB: 'But I have used none of these things: neither have I written these
    things, that it should be so done unto me: for it were better for me to die, than
    that any man should make my glorying void.'
  kgk-NT: Upéixa ramo xe remimombe'ukwe-rehe jepe pereve heta-ma xe-vy. Xe ae katu
    ndaipotái xe remimombe'u repykwe. Ndaha'éi hepy-rehe amombe'u Nhandejáry nhe'ẽ.
    Ndahaíry ave ko kwatia peme'ẽ hagwã xe-vy xe mba'erã. Xe remimombe'u repyrã-rehe
    napena mo'ãi pono avave he'i xe-rehe “Omba'erã oipota eterei-gwi nipo Paulo omombe'u
    ra'e Nhandejáry nhe'ẽ ore-vy”. Xe-vy iporãve joty amano upéa-gwi.
  waj-waj: Mo ngia itaama niiyara tuqinnaaraivo vaikiainnaata hama na ivaara ngii
    kiauvai. Fai yapooma na faannainai ngia niiyara tuqinnaaraivaara hama na aa yanaa
    aavaa ngiiini fafaarakiaunoo. Hameetavee. Ni yeenna rainai na putinara iina fai
    hama na ngii yeennaiyauvaara ngii yaparainaravai. Na ngii yaparakiautiri. Na nini
    mmooriivaara aikiooma yoketaavaivee tinara kuaivo hameetaitirivee.
  cpy-cpy: 'Teera noshintsi-tzimi paerani nojeeki-motan-takimiri pimatenawo. Tee noshintsitzimi
    eejatzi nimaeka nojankinatan-tzimirori iroka. Apatziro nokowaki nokamimi naaka,
    tekira itzimana-kiita kantatsini: “Kaari kyaariperori okaatzi rajahaa-wenta-waetari
    Pablo.”'
  mpx-mpx: He bosowaiu ya te na ba nuku ginol ni ola, yaa nige sauga etegana ya babaa
    tage nuku ginol. Ge ya leleli i ola o, nige tage nuwau ami logugui na teli ge
    nuku labeyau. Bahiwa! Binimala na aliga ga! No abahanaha te nige sauga etega ya
    babaa ge tage nuku labeyau. Inoke no abahanaha o bahi ni tatabwa bugul bwagabwaga.
  wbp-wbp: Ngajulurlu Puurlurlu, ngularna kamparru yanurra nyurrurla-nyangu-kurra
    nguru-kurra, kapurna-nyarra payikarla nyurrurla talakuju, kala lawa. Kularna-nyarra
    talaku payurnu. Ngajulurlu-juku ngayilparnaju warlaljarlu warrawarra-kangu. Jalangu
    karna-nyarra nyampurla pipangka wangkamirra kula karna-nyarra talaku payirnirra.
    Kajilparna-jana yapaku Yimi Ngurrju yirri-purayarla, ngula-warnurluju kulalparna-jana
    talaku payikarla. Kajinkijili nyurrurlarlu yapangku yungkarla tala, kapurnaju
    purda-nyanjarla kurnta-jarriyarla. Kajilpankujulu nyurrurlarlu tala yungkarla
    jalangurlu, kulalparnajurla pulka-pungkarla.
  luo-luo: An to pok akonyora gi ratiro mawan-gogi kata achiel, kendo kata sani ok
    andiknu wechegi mondo akwau kony monego ayudi koa kuomu. Dine obedo maberna ka
    atho moloyo ka ayiene ngʼato oketho sunganani.
  nhe-NT: Pero ax nijtequihuijtoc niyon quentzi ni tequihuejcayotl tlen itequipanojcahua
    Toteco quipiyaj. Huan ax nimechtlajcuilhuilía ya ni para nimechtlajtlanis xinechpanoltica.
    Nijpiya miyac paquilistli para niteilhuis itlajtol huan ax tleno nijselía tlen
    imojuanti. Nipaqui pampa nitequiti para nijpiyas tlen ica nipanos. Huan nijnequisquía
    nimiquis intla se tlacatl nechtzacuilisquía para ma ayoc nimopanolti noselti.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܥܒ݂ܝܼܕܵܐ ܐܘܼܦ ܚܲܕ ܡ̣ܢ ܐܲܢܹܐ، ܘܠܹܐ ܝܘܸܢ ܒܸܟܬܵܒ݂ܵܐ
    ܗܵܕܟ݂ܵܐ ܒܗܹܒ݂ܝܼ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܐܲܢܹܐ ܐܸܠܝܼ. ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܡܵܝܬܹܢ ܘܐܢܵܫܵܐ
    ܠܵܐ ܒܲܛܸܠܔ ܠܹܗ ܫܘܼܒ݂ܗܵܪܝܼ.
  esk-NT: Aglaan suginġitḷukkiga tuqugaluaġuma akuqtuigaluaqnaŋa sumik ilipsitñiñ.
    Uqaviutigigiga savautrił̣iġa Christ-mik akiññasruŋaqnaŋa.
  msb-msb: Pero dili ko gingamit ina na mga diretso kag dili ko man ini ginsurat niyan
    para maghatag kamo sa akon sani. Gusto ko kuntani na mamatay na lang ako kisa
    mawar-an sin pulos an sin-o man tungod san akon pagkamahambog.
  cpa-NT: Di³ ca¹lah¹jin³ cónh¹ jmai³ tsa¹ma²møa¹jni ca¹lah¹cónh¹ jǿg³ dsøg¹² quieg¹jni
    chi² jøng². A¹jáng¹ hi² jøng² calah jmo³jni si² la², hi² hno¹jni cuúh³ hniah¹²
    mih² quieg¹ jní². Hiug¹² dsøa¹jni ha¹chi² ma²ca¹møa¹jni hi² mi³tén¹²jni mi³møa³jni.
