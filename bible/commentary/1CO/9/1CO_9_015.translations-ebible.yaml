  dso-dso: ମାତର୍‌ ମୁଇ ଏନ୍ତାରି କାଇମିସା ଅଦିକାର୍‌ ମାଙ୍ଗିନାଇ, ଏ ବିସଇ ଦାବି କର୍‌ବାକେ ମୁଇ
