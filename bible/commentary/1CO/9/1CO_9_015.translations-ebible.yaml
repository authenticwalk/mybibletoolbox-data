    करण्यापेक्षा मला मरणे बरे वाटेल.
  snp-snp: Eti loto lo melami nefa, ido yaidana netawa ya namokafo ma olámomo ne.
    Ido oiya ya linatedokati ma olunae, loto lufuwa ama wiyámowe. E’e, eti omo neko,
    ya alikani kane ya oluto lumuto fulo nedageto ya kolinamo keina naba-naba agi
    ne. Ido folomo neko, ya keina kolámogi ne.
  isl-isl: Samt hef ég aldrei beðið ykkur um eina einustu krónu, hvað þá meira. Þetta
    skrifa ég ekki til að gefa í skyn að ég hafi slíkt í hyggju. Satt að segja vildi
    ég frekar deyja úr hungri en að verða af þeirri ánægju, sem ég fæ við að flytja
    ykkur gleðiboðskapinn án endurgjalds.
  spy-NT: Manaayaach ꞉anii /kēēyēwoo kuu nyooto āmāāmiitē āsirwook ng'aleechu kule
    sōōkōōnoo kiy. Ākāykooyē ameey kusiir kubuutēēnoo ꞉chii kiyi āntumēērēē.
  xnn-xnn: Ngem sak-en, egayak inmal-ala isnan men-it-itdowak olay waday lebbengko
    ay omala. Et baken di is gapo ay inbagak na ta maagtanak. Olay mateyak gapo isnan
    owatko. Gag-awis di mo nan makaanan nan gasingko ay mangwani en adiyak kalagbo
    ay men-itdo.
  mwe-mwe: Ikabheje, nne nangalonga yene akiyo wala jimo. Na wala ngajandika gegano
    nkupinga mbate yene akiyo, pabha kwangu nne, mbaya niiwile ikabheje nngabha mundu
    amone kuti ngunakwiiniya payoyo.
  tte-tte: Sowasowagu yawalo kwapaisowai besiele na iyamo nige sauga yabo yawawalo
    yakato waginauli, na bwaite besiele yagu lelelele nige nuwanuwagu kami loina yapei
    na kwasaguiyau. Besi imiyawa. Nuwanuwagu naga tem yaboita. Na yau kaba gagasa
    kaiwena nige sauga yabo yawalo kwasasaguiyau. Mwa koinaele yau kaba gagasane tabu
    iyamala ginauli bwagabwaga.
  tcs-tcs: Bat ai no bin yuze dem rait ya. Ane ai no raite diswan po spik yupla mas
    statem nau. Mobeta po mi po ded den po lete enibodi po teke dis rait blo mi po
    tise ol samting po nating.
  hlt-THB: Cehlai vemyih saithainaak ve pynoet awm am haw na nyng. Kak khanawh cemyihna
    nami sainaak a ham ve ak ca awm am qee law nyng. Vawhkaw kang oekqunaak ve thlang
    ing kawna a sui kaana a awmnaak anglakawhtaw ka thih leek hly bet hy.
  soq-soq: Sa baiwa Gagalo euda ne amonantedina bedewe ne rua os dima osowe wampona
    baiwa wadapona, tane ne mai epe dewanteapona. Ne leta ema girumantedina mampe
    mai inseiponase, dima ne osowe wampaa baiwa sauneana, dia. Ne Gagalo euda amonantedine
    leidina, tane mai malesawa wadeipona, ema bedewe ne asowawantedina. Ne mai menaneipona
    apana da wapi wapiase, “Paul Gagalo euda amonaleidia malesawa wadompe osowe waimpaa
    baiwa nolaleide.” Ne bonteapono aupanawo epe segalepona.
  qub-qub: Chayno chasquinäpaj derëchö caycaptinpis nogaga manami imaypis mañacushcächu.
    Cananpis cartata apaycächimö manami imatapis apachimänayqui-raycuchu. Willacushäpita
    mañacunäpa ruquenga wañucushäpis. Chayno cashäpitaga noga cushicömi. Chaypitaga
    manami pipis jamurpämanmanchu.
  att-att: Ngam sikán, mássiki nu ajjan yù awayyâ nga apan yù máwák ku sù ira tudduák
    ku, ngam aringà nakitáddán. Á pattúrâ ku nikayu kunangan, ari yian yù ipattúrâ
    ku. Ta más napiá ta urè nu matayà lápay ta bisik ku, ánnè ta kári nayù ipagayáyâ
    ku ánna ipappeddaráyò ta arák ku apan yù pakkatolè nikayu.
  bki-bki: Bo ga, kiniou naruei kiniou tai kalo na jibe na, mia jikar nua binimei
    maka leleio never ka tomu nalo monoka asian venia rivan kiniou, p̃eli monoka ala
    tum̃abe ka kiniou. Mia nojo neberii vite nalo nei ea m̃esi nei, maka rivior ka
    nojidom novika vite tealo den kamiu. Maka nosidom ka kuvitikar von ka kuvisian
    vite nalo van kiniou, mia kamiu kube m̃arou kuber kamiu naruei kubagan kiniou,
    mia nojidom ka nomijikia noto nove m̃arou ka Atua ga jo bitikar kiniou bogo nonovio.
    Bogo napano nemijikia ka kiaku meuliano joa jum̃ano ga, nojo nomijog bo laka,
    a verenio naio re napano jo bitikar kiniou, p̃eli mia nojog ka bo ka ga nam̃aro.
  bqp-bqp: Bee kũ abireo mádi zɛ́ pìnↄ ke sɛ́ro, akũsↄ̃ mádi abirekũ o de ò kɛmɛnɛ
    yãinlo. Ga manamɛnɛ de abirekũla. Gbɛ̃ke ni le à kpá ma ĩadãna dínɛro.
  mcp-mcp: Njɨ mɛɛ mə a shígɛ́ balan nə məzhɨɨ́ mɔɔŋg; mə aŋgɛ̂ nə́mə́ nə cilə ntʉ́ga
    nə́ mə lúndal ísâ byɔɔŋg. Mə́ yidá bul cɛɛl nə́ mə yə́g, ntɔ̧ nə́ mə sáág milúndâl.
    Jâm sâ gúmə́ wə́ cɨ́, muud cugɛ́ nə ŋkul yîl mə gwo.
  hat-hat: Men, poutèt pa m', mwen pa janm pwofite dwa sa a. Se pa pou fè ankenn reklamasyon
    non plis kifè m'ap ekri sa. Mwen ta pito mouri pase pou m' ta kite moun wete lwanj
    sa a nan men mwen!
  npl-NT: Pero ne amo oniktekitilti nomonawak nin tlanawátili, amo ijkí nomechtlajkuililia
    para techmakakah itla. ¡Okachi kuali manimiki pero amo manikpolo nin pakílistli
    non nikpia!
  bgg-bgg: Jishii gune nyie magungde hì pha rangsuathek shii blia arek ro, chiih-è
    gune hì pha rangsuathek shii ne gui shii lia pha azey ro. Hanyie magungde guro
    rangsua shii isloi pha miyaogamthek hà lai shii ne, gune iy liak pha wie phro!
  eng-TCENT: But I have not used any of these rights, and I am not writing this so
    that such may be done in my case. For I would rather die than have anyone deprive
    me of my reason for boasting.
  eng-BSB: But I have not used any of these rights. And I am not writing this to suggest
    that something be done for me. Indeed, I would rather die than let anyone nullify
    my boast.
  cpu-NT: 'Tera noshintsiventemi pairani nosaikimotantakamiri pimayetenaro. Tera noshintsiventemi
    eejatzi iroñaaka okaratzi nosankinatantamiri. Aña iro nokovataike nonkamemi naaka,
    tekera intzimanakeeta impaitya kantatsineri: “Tera kyaaryoo onatye okaratzi jasagaaventavaitakari
    Pablo.”'
  san-ASM: অহমেতেষাং সৰ্ৱ্ৱেষাং কিমপি নাশ্ৰিতৱান্ মাং প্ৰতি তদনুসাৰাৎ আচৰিতৱ্যমিত্যাশযেনাপি
    পত্ৰমিদং মযা ন লিখ্যতে যতঃ কেনাপি জনেন মম যশসো মুধাকৰণাৎ মম মৰণং ৱৰং|
  tac-NT: Neka pecha 'wesi tábiri táame júkó. Neka pecha oségó 'emi napurigá 'emi
    bilé tábiri nejímala. Neka mukusá nili e'lowika tabilé tábiri tániga 'emi. Neka
    abé ganílame ju beníriga tabilé tábiri taga.
  eng-WEBPB: But I have used none of these things, and I don’t write these things
    that it may be done so in my case; for I would rather die, than that anyone should
    make my boasting void.
  gfk-H: Gaar takodas bia muat na gil hua tagu senbia pa iau ga saring muat bia muat
    na gil. Ma pa iau pakat kaiken tupas muat kanong bia iau nem bia muat na gil hua
    tagu. Taia. Ing bia muat wara harharahut iau hua, na bilai bia iau na maat baa
    waing pa muat na tale, kanong iau mola bia tikai na tur bat iau tano nugu latlaat
    tano ngaas iau mur ia tano nugu pinapalim na warawai.
  viv-viv: Tu iyaꞋeku ma tauku gahawataku be hida tolaumamala fatama Yaubada givehimeyena-ma
    keke-moꞋa omi agaimiya gadavaini. Ada keke hidede amine yami leta gadaꞋetoladini
    be higa mena gaitomai-dina gayakahina-ma wanaveleku faꞋina, keke. VenuwaꞋata Yamumuna
    agaimiya galumamalena tu keke tamo aku laufata nimamiya gadavaini. Hidedema faꞋina
    gagakahikahi. KaꞋi omi agaimiya akuga aku kevakeva gadavaina digo, mena yaku gakahikahi
    inubana wadayawelina. Auwe, kaꞋi mafu ginalauku be ganaꞋalika, medema gilubodaku.
  yao-yao: Nambo une nganindumia namose lipesa limo mwa gelego. Namose ngangulemba
    gelega kuti iŵeje yeleyo kukwangu, mmbaya une nyasiche kupunda kuilechelela yeleyi
    inguipanganya, ni mundu amone kuti ngulilapa pangali chindu.
  tgp-tgp: Mo tataholo vara a usi kamim vara ha tueniau, pani na sopo usia. Na sopo
    uliuli isamim nake vara a usia isamim. Mo vono. I pa mele r̃uhu isaku vara a mate
    i jeua vara a usi kamim mata nomim tuetueni!
  auc-NT: Botö guiquënë në ænguënëmo incæte cænguï ante änämaï inte cöwë apæ̈nebo
    ïnömoimpa. Ñöwo mïnitö ïmïnite yewæ̈möninque botö dicæ, Pönömïni æncæboimpa, ante
    yewæ̈mömogaa. Cænguï ante änämaï inte botö Wængonguï beyænque apæ̈nebo ëñëmïnipa,
    ante pönëninque mänïnö beyænque tobopa. Mänömaïnö ante todömo inte botö, Gæ̈wænte
    wædinque näñe wæ̈mo incæ wacä mäincoo edæ æ̈nämaï incæboimpa.
  kbc-NT: Pida ajemaa me jibatege niɡ̶ijo ane domaɡ̶a leeditibige me jibatege, codaa
    ajiditibigaɡ̶aji naɡ̶adi iwakate daɡ̶a jipokotaɡ̶awa ane domaɡ̶a leeditibige me
    jibatege. Ejime daɡ̶axa mele me ideleo, aɡ̶ele daɡ̶a jipokotaɡ̶awatiwaji ane domaɡ̶a
    leeditibige me jibatege. Ajemaa diɡ̶ica ane noɡ̶a ane leeɡ̶odi me idinabaketibece
    me diɡ̶ica inigaanye me jiba.
  bmh-bmh: Bo, iz ag ecesab tub milabun aimai i awaranemin. Iz ulis sikut wai maraimai,
    ag ecesab go iz aiu ses milabun aimai i awarem. Tam pet tam. Izal dabeleu du tub
    nug ag ebalagab ecesab omin aimai ze meu, go ze eg. Izal dabeleu iz noumanai,
    go naliu. Iz gaul salau manem, gonun, izal oiab siksikeu.
  ctu-BL: Pero ma'anic tsaj c'ajtibeyetla chuqui yom tic tojlel anquese an que'tel.
    Ma'anic mic ts'ijban jini jun cha'an mi la' wʌq'ueñon chuqui yom cha'an c bʌc'tal,
    ame jilic c ñuclel ti jini wen t'an. Ñumen uts'at mi tsa' chʌmiyon.
  meq-meq: Kwa taɗə andza niye bəbay na, neŋ na tsətsah fakuma wuray bay. Wu nakə
    na watsa aye na, na watsa hərwi ada kâ slərumeŋew wu bay. Tə bəmalə nakə na tsətsahiye
    fakuma wu aye na, ŋgama nâ mət. Ndəray mâ neseŋ ha məŋgwese ga bay.
  noa-H: Pari magʌmjã ni biekdam hãbjã mua pãrag nem jëwaa k'augba chitʌm. Hĩs mʌg
    hẽsap p'ã chirʌmjã mʌchig nem deepʌ̈imk'ĩirta mʌg p'ã deepʌ̈i chirʌmjã haba chirʌm.
    Hãbmua k'ãijã mʌrʌg, “Hoob tag Hẽwandam hiek par jawam” hak'iin, magan mua jũrr
    hirig, “Pari mʌch k'ĩrauta mag par jaau chitaawai mʌg chitʌmua jãdaúa t'õk'iinjã
    mʌ gaai mas k'aba sim” haju.
  alp-NT: Po ete aure, au kotie tamata esi riluke pusue mere ete au kena seli auku
    knatile mo. Kai au natue sulate meije leke imi riluke tanei ete au mo. Yapine
    au kotie tanei bei imire, auku alasane sae mo kena lalekue ndina le sepo au lepae
    Sou Misete, au namake tamata esi seli auku knatile mo. Mise lesi au mata, bei
    tamata esi ono yelu rebe eono lelekue ndinare sirikele.
  san-VEL: ahamete.saa.m sarvve.saa.m kimapi naa"sritavaan maa.m prati tadanusaaraat
    aacaritavyamityaa"sayenaapi patramida.m mayaa na likhyate yata.h kenaapi janena
    mama ya"saso mudhaakara.naat mama mara.na.m vara.m|
  kbq-kbq: Hu'neanagi nagra hugazanagi nosue. Nagra ama avoma kreneramuana, mago'za
    hunantehogura nosue. Na'ankure nagrama agi omane vahekna hu'na frisugeno'a, knare
    hugahie.
  kbh-kbh: Pero ats̈e ndocna te chiyaisemandá ínÿenga chca chas̈motsecuedánama, ats̈e
    chë ts̈abe noticiënga abuayiynayá bétsemnama chca derecho tsbómnayeca, y cach
    ndoñe mora quem soye quecbatëbuabiamná, ts̈ëngaftanga ndayánaca ats̈e chas̈muats̈etama.
    Ats̈biama más ts̈abá nántsemna jóbanana, y ndoñe ntjalesénciana inÿa chaoma ats̈e
    cach ats̈biama oyejuayá ndoñe ntjátsmënama, ínÿengbents̈ana soyënga stjóyëngacñe
    causa.
  ron-LSB: Dar eu n-am folosit nimic din toate acestea și nu scriu aceste lucruri
    ca să se facă așa în cazul meu, căci mai degrabă aș vrea să mor, decât ca cineva
    să-mi strice mândria.
  pon-pon: A nai jota kin kol on ia eu ren mepukat, o i jota intin wei mepukat, pwe
    komail en kapwai on ia mepukat, pwe a mau on ia en mela, mon amen pan kawela mar
    ai.
  nhe-BL: Pero ax nijtequihuijtoc niyon quentzi ni tequihuejcayotl tlen itequipanojcahua
    Toteco quipiyaj. Huan ax nimechtlajcuilhuilía ya ni para nimechtlajtlanis xinechpanoltica.
    Nijpiya miyac paquilistli para niteilhuis itlajtol huan ax tleno nijselía tlen
    imojuanti. Nipaqui pampa nitequiti para nijpiyas tlen ica nipanos. Huan nijnequisquía
    nimiquis intla se tlacatl nechtzacuilisquía para ma ayoc nimopanolti noselti.
  sps-sps: Sai to tsonyo, nyo fakats fi rou nei te gim non ma rof tsonyo ma nom ta
    foiny, kainon to te toobing fi non ya tsonyo, nyo fakei rarori tatangin. Ana nyo
    sikia ma kirkir rou a foka to ma tanik ami am faan vatuanyo ta ka tana binun tsonyo
    tovei roman, a sikia. Nyo mat iny ves tsom evarou, vou nyo te see nonom ta ka
    tsumi, tana saa a fo fifaan te fakap non kat iny paparaa tsonyo tana binun ten
    Krais fifiisen me na sikia ta tafan nan.
  wnc-wnc: Siwan ngana nata sanga wa puya aminda take pananga aknga panangge dua natapbum.
    Wena. Siwan nata wamu wa matanggau nata sanga panangge natake dua yanggat. Aho.
    Nata miti puya tasike aminde kataune gupde sanga dua panggat takngae natake apbaknganggat.
    Siwan aminu tapatuta gupde sanga nae naman pakengu sanga wa nata gupde sanga panangge
    apbitake tasinggat takngata pimapanu wai siwik. Asingu nata akupa gamu takesim
    siwan.
  bus-bus: Baa kↄ̃n beeeo mɛ́ɛ zɛ́ pìnↄ ke sɛ́ro, bensↄ̃ mɛ́ɛ beee oo lɛ wà kɛmɛ yãnzinlo.
    Gaa maamɛ dɛ beeela. Gbɛ̃ke é e à kpá ma ĩadãna kɛ̀nɛro.
  gub-BL: Naiko kwaw nezewe ihe. Nainoz pixik kwaw agwer ma'e peme ihe. Nan kwaw pa.
    Hemàno àwàm ikatu wera'u ihewe a'e, penemetarer ipyhykaw wi a'e. A'e rupi — Kwa,
    Pawru uze'eze'eg e iko a'e, ni'i kwaw teko a'e wà nehe. Ta'e azapo tuwe ma'e aha
    teko heze'eg rupi azeharomoete ihe xe.
  imo-imo: Aku tapongei melema Goteni nando manda linio nimu nalo naa ltiu. Kinye
    i pipiana ungu topo panjipolio wali na enoni tapoko melema tingei konopu lepolio
    naa tero. Enonga mele mare naa lipo nanga nanu kele topo tono kolopo moro ulumu
    imbo teni pipi tilkanje na oi kolka konopu lteo.
  boj-boj: Ariya e nuŋgo iŋgi bei yaiŋgwa osim anjam endi neŋgreŋyosai. E nuŋgoq dena
    silali iŋgi iŋgi yaiŋgwa uratem agi bini unum. Degsi sosiy e moiqai. E ijo kumbra
    deqa tulaŋ areboleboleibeqnu. Deqa tamo bei na ijo kumbra di olo uge qa maraiq.
  eng-DRA: 'But I have used none of these things. Neither have I written these things,
    that they should be so done unto me: for it is good for me to die, rather than
    that any man should make my glory void.'
  knf-knf: 'Kë nji ţi uleef naan nşë wo mënhepar iko mënţ bŧi. Mënkpiiŧ piiŧ kayeenkna
    iko mënţ: na manjoonan, dhokan kakeţ! Uko wi nji kanahnuŋ, nin ñaaŋ aankŧok wa.'
  san-KHM: អហមេតេឞាំ សវ៌្វេឞាំ កិមបិ នាឝ្រិតវាន៑ មាំ ប្រតិ តទនុសារាត៑ អាចរិតវ្យមិត្យាឝយេនាបិ
    បត្រមិទំ មយា ន លិខ្យតេ យតះ កេនាបិ ជនេន មម យឝសោ មុធាករណាត៑ មម មរណំ វរំ។
  arn-NT: welu iñche turpu pünekelafiñ kiñe pichin no rume tañi koneltulefel, ka femngechi
    wiripelan tüfachi dungu tamün feypiwafiel femngechi ta eymün tamün elumuafiel
    tunte pichinngeafuy rume. ¡Doyümafun ñi layael müntuñmaelimew tüfa famngechi ñi
    mongeluwkülen tañi nieel mew!
  zas-NT: Per naj achet cacaꞌn, ad caxhal tëëtan guiꞌch guie lojdi din guneedi xhienin.
    Din par naj zagdxeli na̱j guiëtan luar chuꞌ bén chiquied guialrabaa guin luxdon
    guial cusidan bejn ree xtiidxzaꞌc Jesucrist.
  ken-NT: Yɛ̌ndu ɛ́chí nɔ́, mbɨ́kɨ́ rɛm bɛ́ mǎnkwák mɛ nɛ yɛ̌nyɨŋ. Nɛ mpú sɨ́ŋ
    ɛkáti ɛnɛ ndu bɛ́kʉ mǎntó mɛ mɛnyɨŋ. Ɛ́chí sayri bɛ ngú ɛsɔŋɔri ɛ́chá mɛ
    bɛbhɛp bɛ́ mɛnyɨŋ. Mbɨ́kɨ́ yáŋ yɛ̌ mmu ankʉ nkɛ́pɛrɛ dɛp awɔ́ antɨ bɛ mɛ́ghàti
    bho Mbok Ndɨ́ndɨ́ nkɛbhɛ́p bɔ mánkwák mɛ.
