  kan-OKCV: ಆದರೆ ನಾನಂತೂ ಇವುಗಳಲ್ಲಿ ಒಂದು ಹಕ್ಕನ್ನೂ ಉಪಯೋಗಿಸಿಕೊಂಡಿಲ್ಲ. ಅಂಥವುಗಳನ್ನು ನನಗೆ
