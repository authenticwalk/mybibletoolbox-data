    Ka btn womroh tirm hirhotma maruham yakruha.
  bht-bht: पर इना हकां चे मैं कदी कुसी दा भी इस्तेमाल नी किता। कने ऐ गल्लां मैं इस
    तांई नी लिखियां की, हुण तुसां मेरे तांई ऐसा करा। नी बिलकुल भी नी! मेरे तांई मरणा
    ठीक है, इदे बजाऐ की मैं तुसां ला सहायता मंगे, अगर मैं तुसां ला मुजदुरी लेई तां
    फिरी मैं इसा गल्ला पर घमंड नी करी सकदा, की मैं बिना कुछ लियो तुसां तांई कम्म किता।
  eng-NOY: But I have used no right of this kind; nor have I written thus that anything
