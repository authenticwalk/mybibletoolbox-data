    Tupàn ze'eg oroho uruiko purupe ure no. Màràzàwe tuwe uruzapo amo ae ma'e ureremi'u
    imekuzar pà ure.
  imo-imo: Gavmanemanga ami iyemani kou naa limolo, we opa tendemolo nimele ungu akumu
    narini nilka. Imbo teni wain poinye panjipelie mongo ina topalie wali nowi mele
    kanomu naa namboya ungu narini nilka. Imbo teni kongi meme tapu imbo molopalie
    wali ame kolopa limbelomu narini naa nolka.
  boj-boj: Niŋgi qalie, qoto tamo bei a qotqas di a silali oqas. A aqa segi silali
    wau ojqasai. Tamo bei a iŋgi yagwas di a iŋgi meli osim uyqas. Tamo bei a kaja
    naŋgi taqatnjrqas di a muŋgum qaq osim uyqas.
  eng-DRA: Who serveth as a soldier at any time, at his own charges? Who planteth
    a vineyard, and eateth not of the fruit thereof? Who feedeth the flock, and eateth
    not of the milk of the flock?
  knf-knf: Nabi ŧiinka kë baji nangoli aklukuŋ uko wi akdeeŋ i? In ajaaŋ ado uţeeh
    kaşë wo aanji deena wa? In ajaaŋ ado batani kaşë wo iinji kdaan mntow mi batani
    mënţ ba?
  san-KHM: និជធនវ្យយេន កះ សំគ្រាមំ ករោតិ? កោ វា ទ្រាក្ឞាក្ឞេត្រំ ក្ឫត្វា តត្ផលានិ
    ន ភុង្ក្តេ? កោ វា បឝុវ្រជំ បាលយន៑ តត្បយោ ន បិវតិ?
  arn-NT: ¿Iney am küdawkey kiñe soltaw reke fey kisutu kintukawkülekey ñi kulliwael?
    ¿Iney am küdawkey ñi dapillafiel ti anümkülechi ofad, fey ikelay ti fün ofad?
    ¿Iney am kuydakey ta kulliñ fey entuñmakelafi ñi lichi tañi waka tañi lichituñmuael?
  zas-NT: Per niꞌqui tijb suldad ad rejt loj wadijl xcwentaman, yuꞌczi bén rguijx
    xgaxtaman. Ziangajc bén rxübin uv, ¿wen id zajc gawaman laan ya? Laadx bén ni
    rajp vag ree, ¿wen id zajc guiëꞌman xlejch reeb ya?
  ken-NT: Ntɨkɨ mmu ábhák ntɛmɛ́ nɛnu kɛ kɛchyɛ yí nkáp nɛ mɛnyɨŋ bɛ́chák? Ntɨkɨ
    mmu ábhɔ̀ŋ nkɨ kɛ yí kɛbhɔ́ŋ bɛtaŋ bɛ́sɔt nɛnyíɛ́ ɛnɛn yí áfɛ́rɛ́ arɛ́ anyiɛ?
    Ntɨkɨ nchɨkɨ mpɔŋ abhɨ́kɨ́ bhɔ́ŋ bɛtaŋ mɛ́nyú nɛ́bhɨ̌ mpɔŋ?
