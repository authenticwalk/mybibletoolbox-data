    va ge, me? Ma vêl. Dɨ xomxo ti obêc xin wain vac yuac ge od ici va tɨyi wê ob
    yul nôn ya mɨ ya, dɨ xomxo ti obêc viac bwoc kau ge od ici va ob gig lul mɨ num.
  nak-nak: Ale kama taritigi mai ele. Mave, la tahalo la vaubila, eia ge loto rivu
    lou eia te la igogolu tetala te la vaubila? Ouka. Mai la bilalaha tai ale baumuli
    la mahuma, eia kama ge ali bakisi la ilali ovola? Ouka, eia ge ali moli, la vuhula
    ale la igogolu te la limalale. Mai ge la bilalaha isa tai eia ge baumuli egiteu
    la sip me la mee te la tahalo isasa, mave, eia kama ge liu bakisi la susu tegiteu
    la sip me la mee ale eia baumulimuli egiteu, ia? Ouka, eia ge abi bakisi la mapala
    te la igogolu tetalale, mai la susu bakisi ale egite me latatula ge liua.
  lbb-lbb: Esi na tena harum ning i ot ir lou pas a ututnala ning i kapan suri? Esining
    ir oman a barim a wain pa bel ir ien pas al wana ono? Esi ning ir tai alar a sipsipla
    pa bel ir gang pas al polo na sus tanla?
  kan-2017: ಯಾವ ಸಿಪಾಯಿಯಾದರೂ ಸ್ವಂತ ಖರ್ಚಿನಿಂದ ಸೇವೆ ಮಾಡುವುದುಂಟೋ? ದ್ರಾಕ್ಷಾತೋಟವನ್ನು ಮಾಡಿದವನು
    ಅದರ ಫಲವನ್ನು ತಿನ್ನದೇ ಇರುವುದುಂಟೋ? ತನ್ನ ಹಿಂಡನ್ನು ಸಾಕುವವನು ಅವುಗಳ ಹಾಲನ್ನು ಕುಡಿಯದೆ ಜೀವಿಸುವುದುಂಟೋ?
  cso-NT: ¿Hin² dá² tsánh² tsá² lɨ́n³ hliáu³, hi³ má²hmah¹ hnga² la³jɨ́³² hi³ lɨ³
    hniáuh³² quioh²¹? ¿Hin² tsánh² zia³² hi³ jnauh²¹, hi³ tiá² cúh² má¹lɨ³² jáun²?
    ¿Hin² dá² tsánh² jmu² hua³hí¹³ *já¹ziáh² hi³ tiá² hɨ́nh²³ yáh³ jmɨ² tiuh²¹ hi³
    huéh²³ má¹lɨ³² jáun²?
  ena-ena: Sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ sɨmɨŋ akuaba akuaba nɨbɨlaŋ nukeŋ ma vivi navɨlalɨ
    aba abɨlan uami. Nulɨdɨ manɨgali agaŋ pam sɨmɨŋ vivi nulɨsaŋ igunɨlalɨ aba abɨlan
    uami. Hulaŋ lɨmɨn uain hualɨ hulihuli sibɨla vihavɨlalɨ agɨlaŋ lɨmɨn uain agɨladɨ
    amɨŋ agɨladɨ vivi navɨlalɨ aba abɨlan uami. Hulaŋ sabaŋ sipsipɨ migɨlavɨlalɨ agɨlaŋ
    sabaŋ sipsipɨ amaŋ agɨladɨ vivi navɨlalɨ aba abɨlan uami.
  tgo-tgo: The ragagaithɨ tembe ghamberegha i njimbukikiya le njimbonjimbo na ghae?
    The lolo mbema i kakaiworawe eŋge umauma na ma i ghanɨmun une? The lolo mbema
    i njimbunjimbukiki eŋge le sip na ma i ndevaidi mun le sipɨko ghathovuye?
  yap-yap: Mini’ e cha’ ni ka’a yigi rung’ag murung’agen ba salthaw ni ir e be pi’
    puluwon e tin nge yag ngak? Ara be’ ni be woldug nde unum e grape ko grape rok
    nike yung? Ara be’ ni ir e be gafaliy e saf nde fek e milik ko saf rok nge unum?
  mop-NT: ¿Mac a walac u yocol ti soldadojil y chen etel ilic u taq'uin ca' u q'uexe'
    c'u' a c'abeet ti'iji? Ma'ax mac. Walacoo' u c'ümic u naal. ¿Mac a walac u püq'uic
    u cuuch püc'aal y ma' tu yaaltic u wich? Ma'ax mac. ¿Mac a walac u cününtic u
    yalac' y ma' tu yaaltic u leche? Ma'ax mac.
  tet-tet: Keta haneo nunia. Mana dei baa sondadu sia. Sia bele simu hahaak no tais
    nosi ulun. Mana dei baa ema makserwisu iha toꞌos anggor sia. Sia bele naa nosi
    toꞌos isin. Mana dei baa makbalin sia. Sia bele nola susu ween nosi bibi malae
    mak sia naliku.
  hlt-MCSB: Amah buhcun neh aka vathoh noek te unim? Misur a tue dae a thaih aka ca
    pawt te unim? Tuping a dawn tih tuping kah suktui aka o pawt te unim?
  xtd-NT: Io xa kani ini koio‑n. Nux juini ɨɨn se kunxaꞌnu ka xa jantnaꞌa ɨɨn soldado
    xaxeꞌe‑s, te io xa chiyaꞌu‑s‑sɨ. Nux ɨɨn seyɨɨ dandeé yutnu tata juun xavidi,
    io libre‑s xa kaxi‑s xavidi jan. Nux ñunuu ɨɨn seyɨɨ nchiva, io libre‑s xa koꞌo‑s
    dɨku‑tɨ. Xijan kuu xa, xini‑ro xa nux kidatniu ɨɨn seyɨɨ, te vatuka xa niꞌi‑s
    xa ndoñuꞌu‑s.
  mdy-ETH: ዒንጎ ሚኢሼ ባኣንቴ ፔ ሚኢሼና ፖኦሊሴ ማዒ ማዻይ ዖናዳይ? ሃሣ ዎይኖ ቱካዖ ዓኣፓ ካፃዛ ሙዑዋኣሢ ዖናዳይ? ቆልሞ
    ሄንቃያታዖ ዲኢቆ ዑሽኩዋይ ዖናዳይ?
  spl-spl: Yakât topŋe nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâmune nâŋgâŋet.
    Hep bero yaŋeâmâ gawaman yeŋgât nep tuhumai yan yeŋe tewetsenŋaŋe sotyeŋe me kapamgât
    senŋe âlâlâ ki puluhumai. Otmu kalam amboŋaŋe yeŋe kalamân gâtŋe mem nem manmai.
    Otmu noniŋ bulimakao ambolipŋaŋe yeŋahâk gâim um nemai.
  usp-NT: Ta' ni jun soldad ri mita' jtojb'l tijch'ec. Ni ta' ni jun ajtiquil uva
    ri mita' tijtij jwich jtico'n. Ni ta' ni jun ajyuk' ri mita' tijtij man lech ri
    tresaj.
  zav-NT: Ca naquə soḻdad bito chyixɉue' c̱he gast c̱he'enə' sino que nitə'əczə beṉə'
    chəsə'əyixɉw ḻen. Na' notono gazə zan yag oban' šə cui gaogüe' frot dao' c̱hein'
    catə' yesə'əbian, na' nic no əgwye x̱oṉɉ baquə' šə cui ye'eɉe' latə' ḻec̱h c̱hebən'.
  sgz-sgz: Be, kálámul a tám arup a lu apángái sang i áián mák lu arup mul? Kápte.
    Má kálámul a soso, kápnate ani á balbal tili kán num? Má tám ololoh sipsip dáh
    er káp a tini pam pasi sus tili kán sipsip ur áián? Wa kápte sang!
  kek-NT: Junak soldado, ¿ma inc'a' ta bi' tixc'ul lix tojbal? Ut junak aj acuinel,
    ¿ma inc'a' ta bi' tixtzaca li ru li racui̱mk? Ut junak aj q'uirisinel cuacax,
    ¿ma inc'a' ta bi' ta̱ruc' re lix leche lix cuacax?
  blz-NT: Sianta surudadu men mosibasarak bo ko'ona suungna na tempo mae' poopapate!
    Sianta po'ale' men mangasok anggur na ale'na kasee sian mangkaan woo'na anggur
    men na ale'na iya'a! Sianta pontotobo' domba kasee sian minginum susuna dombana
    iya'a!
  poe-NT: ¿Nkexro chꞌe xra̱ soldado ntá chi̱cha̱ko̱en chꞌán ó chrókuicháxinhin? Nkexro
    kꞌue̱nka̱ nta to uva ntá kjónehya chꞌán to? ¿La ko nkexro tꞌayakonhen kolélo ntá
    kꞌuíhya tí tsjen tꞌénhen sín va?
  san-TAM: 'நிஜத⁴நவ்யயேந க​: ஸம்ʼக்³ராமம்ʼ கரோதி? கோ வா த்³ராக்ஷாக்ஷேத்ரம்ʼ க்ருʼத்வா
    தத்ப²லாநி ந பு⁴ங்க்தே? கோ வா பஸு²வ்ரஜம்ʼ பாலயந் தத்பயோ ந பிவதி?'
  cof-NT: Soldadola cuwenta, o uyan quiraque trabajaquiminla cuwenta jochunae. Soldadolari
    yalachi tencachique calachi quituminla joe. Uyanlanan yalachi cuwaminla joe. Uba
    wita quiminlanan uba pucaca pefiminla joe. Wala cuidaiminlanan wala cupi pecaminla
    joe. Junto Crístochi mantate micariminlanan, tsanque micarinanun tenchi ticatiya
    canola jochunae.
  srm-NT: Nöö ee wan sodati ta wooko, nöö aan leti u de pakëën nö? Söseei tu, ee wan
    sëmbë paandi wan fuuta fëën, nöö aan leti faa njan di njanjan fëën nö? Ee wan
    sëmbë ta kiija mbeti, nöö aan leti faa feni wan njan nëën nö?
  qvs-NT: Suk soldadu servisiupi kashpa manana kikinnachu mikunantaka rantin. Suk
    runa chakranmanta uva wayunkunata pallashpaka mikun. Ovejakuna kuydak runa chay
    ovejankunapa lechinta surkushpa upyan.
  zca-NT: O, ¿cho tu go nak sondad, no gat nzhaxt nika' go? O, ¿cho tu go kinu ya
    gub, orze' chi nagakt gao go xlë che'ne? O, ¿chi kinu go tu bak, orze' chi nagakt
    go go nizh che'n ma?
  cbc-NT: Bairi ni ũcʉ̃ majũ soldaure bairo ãcʉ̃, cʉ̃ majũ paa wapatari quetiupaʉ
    gobiernorẽ paabojaecʉmi. Tiere mʉjãã masĩrã. Tunu bairoa ni ũcʉ̃ majũ ʉsere oterimajõcʉ
    cʉ̃ caãmata, cʉ̃ caoterique cabʉtiro ĩñarĩ tiere caʉgaecʉ majũ ãmeimi. Cabʉtiro,
    tie ʉsere ʉgamasĩñami. Tunu bairoa ni ũcʉ̃ majũ ovejare cacoteri majõcʉ na ũpẽcõãrẽ
    riperi bero, ¿tie cʉ̃ cajerijere cʉ̃ etieticʉti? Cʉ̃ cʉ̃ã tiere etimasĩñami. Bairi
    yʉ cʉ̃ã apóstol ãnirĩ nipetirije aperã apóstolea majã na caátore bairo yʉ átimasĩña.
  qxo-NT: ¿Pitä soldädu cayman yaycunman gastuncunapä quiquinpa gellëninta pägacuycur?
    Tsaynölla ¿pi runatä sigapacog aywar payllayninta mana chasquinmantsu? Y ¿pitä
    üshayog caycar millwanta putscananpä mana rutunmantsu?
  mox-mox: 'ʼEbevetalatutula baʼe ona ʼitedi: Toluaviayavo adi ʼabwaga be wese adi
    kaleko ge taudiega edi mane ʼinega ida gimwagimwanedi, ta ʼesi tuta qabuna gabemani
    edi ʼivenonoqa ʼinega kulufa diavona iʼeweʼewedi. Ta wese tovaoqa luaqiaqiea be
    taunega ena vaoqa ʼinega ana ʼabwaga naʼai. Ta wese ʼidewani yubai adi toʼitamaki
    luaqiaqiedi be yubai diavona ina maduʼainidi.'
  kew-kew: Dia-ga gore aanu soldia kogono pua nimuna eta mada nakabalimi. Go page
    aanumi nimuna eta wai poaeme-ga go eta nape yae mada nalimi. Go page aanumi mena
    gawa surubeme rabu go gawana adu mada neme.
  dww-dww: Ko noḡoti da nam airaḡan tauiḡara taunaḡa na manee iḡara purepuredima i
    gimarana. Be nam aitau sipi e kuma be kaninama tokare e tuaḡaie. Be nam aitau
    musara e yosidi be kanidima tokare e tuaḡaiedi.
  twi-ASANTE: Ɔsraani bɛn na ɔtua ɔno ankasa ne ho ka wɔ ɛberɛ a ɔdi sraa? Okuafoɔ
    bɛn na ɔnni nʼafuo mu nnɔbaeɛ bi? Odwanhwɛfoɔ bɛn na ɔnnom ne nnwan a ɔyɛn wɔn
    no nufosuo bi?
  aoj-aoj: Aman mamahonama nandaꞌ maol soldiai anen atona notala gwaꞌaisi mais ananisi?
    A epen ami nandaꞌ hiahawes nawas aof ama anen owaꞌ nofaꞌ gwaꞌaisiafa? O epen ami
    nimafi bulmakau ma anin owaꞌ neaꞌ nomagofa amoma? Owaꞌatin endilisi.
  cbv-cbv: Soldadowã queétjeh ĩ náahatdih ĩpĩ́ jíib chãjcan caá. Ĩ maátaboó queétdih
    ĩpĩ́ wʉ̃hna caá. Iguíh momnitboó ĩ́ih iguíh quehechah, ĩpĩ́ jeémpna caá. Nihat
    ovejawãdih en daonítboó ĩ́ih ovejawãdih ĩpĩ́ mao jeémpna caá.
  taw-taw: Bɨ chɨm kadɨŋ gep olap wog gup tek, tap ne ke ma pɨyow nɨgup. Nop tap ñel
    ñɨŋub. Bɨ tap yɨmub ak, yokɨp yek tek ma lɨl, yɨmub tek pɨpag dapɨl ñɨŋub. Bɨ
    chag sipsip mukup ak, yokɨp yek tek ma lɨl, mukup tek tul ne ñɨŋub.
  jic-NT: Quina ca mpac tsjan mpes ca jus nlayé napj velé t'üc' way. Cupj militarpan
    jinwá, Dios mpes tsji' lijicj mpes. Militar tsji' liji jepapan mpes. Militar ma
    jaylacj liji jupj lo las. Jepa 'yaya jupj lo las. Cupj militarpan jinwá, mpes
    'ücj la p'a ca qjuis ma'ayacj cupj qjuisas. Uva sinacj jinwá lijicj wa. Yom sine
    na, pülücj vyala jupj juts'a'á nsem. Nin p'iyá cupj qjuis lal; 'ücj t'e'enquecj
    wa cupj. Vaca si manuna jinwá lijicj wa. Yom vaca si manuna, 'ücj jupj pjyüjü.
    Nin p'iyá cupj qjuis lal; 'ücj t'e'enquecj cupj lijicj mpes. Po 'üsüs Dios ts'uyupj
    ja'ayapj apostolpan jisas yupj Dios mpes tsji' lajay mpes.
  zap-NT: ¿Txu soldadzhe ne ra lo dil rdenya laake xmed? ¿Txuzh rzu blag ub ne rudet
    ub ne rkaa lo we? ¿U txuzh rapkwent mëkzhiil ne roodet lech ne rxii men maa?
  wer-wer: Nga omnarö kaömpre ngaë omnant pitëmtë monatök naöpan. Ëmre ya yaaurö pitta
    këët oröön yok pangk nëmpnaat. Pol purmakaö ngarangk yaaurö pitta yok pangk kapa
    kolapöt kolak nëmpnaat.
  ipi-ipi: '@see-verse:1CO.009.006'
  qul-NT: ¿Ima soldadotaj canman pay quiquin pagacuspa sirvejri? ¿Pi uva chajra ruwajtaj
    mana miqhunmanchu uvacunapaj urinta? ¿Pi oveja michejtaj mana ujyanmanchu ch'awaskan
    lecheta?
  tnc-tnc: 'Mija õᵽe. Waᵽa tõᵽoirã nime surararãka. I''suᵽakajaoka, iyaka õteiki sarikayu
    ᵽoto ¿kãkaerãmarĩa sakiõteyu bai je''e? Aᵽea mia: Oveja ĩarĩrĩrimaji sũᵽeokoa
    kibikerijayu ᵽoto ¿sukuberijĩki bai je''e mijareka?'
  ter-NT: Noixó íxea húndaruhiko. Ako ápahuina húndaru pahoéti xapa isukókoti konókoti
    poréxopea ésa'i nókone. Kúteanemaka koêku ne xâne nôti. Ako ápahuina xâne noti
    xuve úva, ákoti nikâ ne ha'i nóne. Ákomaka ápahuina xâne apêti óyonone, kuteâti
    vakána, ákoti arekêa leítena ne óyonone.
  bmr-NT: ¿Nacu cajaanɨ amocasimɨnaafitɨ iicaabo iinoro inehejeque naajenɨcɨhi? Jaabadɨro
    bu, ¿cajaanɨ nacu baacuco abasuubo inoovatɨ gueenetɨɨbo icanɨcɨhi? Jaabadɨro bu,
    ¿cajaanɨ nacu ihovejamɨco imɨfañoco amaamɨɨbo toonotɨ adutɨɨbo icanɨcɨhi?
  fuf-fuf: Ko suufaajo hombo fawtotoo hoore mun e nder suufayaagal mun? Ko hombo tutata
    leggal *wiiɲu, hara ɲaamataa ɓiɓɓe maggal on? Ko ngaynaako hombo aynata wuro,
    ronka yarude ɓiraaɗan ɗin daabeeji?
  bhl-bhl: Yu fakam weng kale kilele ibolow fukunemoliwka! Wonuk so kunum i ikalem
    aluwbamin beem yan akati ikalem kuw wenokoliw sako? Wanin kaimin kunum i ikalem
    musun em dem kuluko, waninba kebiliw sako? Siwsiw yetebin kunum i siwsiw yetebomeliwi,
    siwsiw biim non gom dulu keko, waninba kebiliw sako? Itel bate!
  ons-ons: Ma ŋei ŋo kawali wane urata maki paki koso oŋomka ŋaraine maratkayake?
    Mida! Maŋo wain ebotki wele wakongi mi neake? Me maŋo lama wareone geki paki,
    koso ŋamuene mi neake?
  con-NTPO: ¿Majan sundaro geraen'jemba tsu tisu corifin'di'ccu tisu añe chava? ¿Majan
    a'i nasipama sema'ma tsane an'jembi? ¿Majan a'i ovejama coirá'ma oveja chochoma
    isupa cui'jembi?
  ghs-ghs: Ma teei dzoo eeteqa isanate oho mee paha muunakoi. Ma teei hoo burimakau
    soopara eeteqa isanate ttaike oho amena muunakoi oi bauraho pobi oni.
  peg-peg: ଇନେନ୍‌ ଜାର୍‌ କର୍ଚତ ଇନାୱାଡ଼ାଂ ମେଲ୍ୟା ବୁର୍‌ତି କିନାନ୍‌ ? ଇନେନ୍‌ ଅଙ୍ଗୁର୍‌ ବାଡ଼୍‌
    କିଜ଼ି ହେବେନି ପାଡ଼୍‌ ତିନୁନ୍‌ ? ନଲେ ଇନେନ୍‌ ପସୁମାନ୍ଦା ପାଲି କିଜ଼ି ମାନ୍ଦାନି ପାଲ୍‌ ଉଣୁନ୍‌
    ?
  txu-NT: Ga, me krãkamngônhja pumũ. Nhỹnh got krãkamngônh'õ me 'ỳr prõt ba ne ta
    õ pi'ôk kaprĩo kute amim djwỳ, mỳjja jamỳnh? Kati, kute anor djwỳnh nhõ pi'ôk
    kaprĩo ne amim mỳjja jamỳ. Kute me aêro ba nhym kute pãnh memã pi'ôk kaprĩ nhõro
    ne me amim mỳjja jamỳ. Ga, ajte me kute pidjô kre nhym nep nhym me kute kurja
    pumũ. Djãm pidjô nep nhym me kute kur kêt got? Ga, nep nhym me kute kre pãnh kute
    krẽnja pumũ. Ga, ajte me kute mrykĩ'ãtomtio djuw mexo baja pumũ. Djãm kute kà
    kangô kwỳo kõm kêt got? Kute kwỳo kõmkumrẽx. Kute o djuw mex pãnh kute kwỳo kõmkumrẽx.
  eng-WEBU: What soldier ever serves at his own expense? Who plants a vineyard, and
    doesn’t eat of its fruit? Or who feeds a flock, and doesn’t drink from the flock’s
    milk?
  gnw-NT: Ime yave quía oo uñerãro vaerã vae, omondo vae umbɨepɨ co chupe. Uva oñotɨ
    vae jou co uva iacue. Jae ramiño vi ovecha reta re uyandareco vae jou co ovecha
    ineche.
  mux-mux: Ami-yi nae-ni ami-kongun tepa kene yunu langi korolemúye? No-waen punie
    yi nae-ni tepa kene yunga unji-waen-monguma yunu kepe naa nolemúye? Yi nae-ni
    kung-sipsip ari topa kene sipsip ame naa nolemúye?
  maj-NT: Nku nda̱ jun, ¿a kuihí b'échjí ni xi fet'aha̱ nga ts'ín xáha̱? Xi b'éntje̱
    tuntsja̱jé, ¿a najmi kjinehé tuu̱? Xi kunntá chu̱tsa̱nka̱, ¿a najmi yo̱hó sakút'aha̱
    ni xi kji̱ne̱?
  bkq-NT: Sodadu tysejiguy tâwano modo nepywadaymba. Fazenda sodo uva tientâdyby ewiseduo,
