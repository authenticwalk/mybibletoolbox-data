verse: 1CO.009.007
translations:
  kpx-kpx: Tuvali ataeau gamanie lovi vage gamani kena ibinaeabe vai moni ovegei.
    Ige ata moleu bulue lovi vamale kena au bulumo lovi igei. Ige bolomakau nalievemale
    kena bolomakau amue e malei loviho igei. Ke nahate no Kosive hoto loui ata haivesege
    abu no tedaevei lovi noevege keu duave.
  okv-H: Eto ke erena amo erevira, enda ta isoro embo ta koro pure nei irae rate gavana
    na ikeoi humbagora. Eto pure kovari embo na amita pure ta be avo humbaguja eto
    o ‘cow’ simba ari embona ‘cow’ ta emi mu avo indaguja.
  tbo-tbo: Lubayada gehouna a lubayademi, tu wigawiya a hagu meka pihena e nenei,
    tu galena itete uyahinei bo tauna nugonei? U lubayada gehouna gasi, apo lawa a
    tano ina wagoya ma houga luano uyahina apo lawana yaniyanina in’ani, bo eega?
    U lubayada gehouna gasi, lawa gehouhi gamogamo he gagalena itete ma gugu he buyohi
    po he umuma, bo eega?
  mal-C: ആരാണ് സ്വന്തം ചെലവിൽ സൈനികസേവനം ചെയ്യുന്നത്? മുന്തിരിത്തോപ്പ് നട്ടുപിടിപ്പിച്ചിട്ട്
    അതിലെ മുന്തിരിപ്പഴം തിന്നാത്തവർ ആരുണ്ട്? ആട്ടിൻപറ്റത്തെ പാലിച്ചിട്ട് അതിന്റെ പാൽ
    കുടിക്കാത്തവരും ആരുണ്ട്?
  grc-SR: Τίς στρατεύεται ἰδίοις ὀψωνίοις ποτέ; Τίς φυτεύει ἀμπελῶνα, καὶ ⸂ἐκ τοῦ
    καρποῦ⸃ αὐτοῦ οὐκ ἐσθίει; ⸋Ἢ⸌ τίς ποιμαίνει ποίμνην, καὶ ἐκ τοῦ γάλακτος τῆς ποίμνης
    οὐκ ἐσθίει;
  bgc-bgc: कौण सा फौज्जी अपणे खर्च तै जंग लड़ै सै? कौण अंगूर का बाग लगाकै उसका फळ
    न्ही खान्दा? कौण भेड्डां की रुखाळी करकै उनका दूध कोनी पीन्दा?
  khz-khz: Arigi vetali talimana matotauna gena kwalimu ai evegupuwai vetali inaguluna
    ekalaawai aonai? Rai na vine aragana tipo ekalaato, ne vine gevuato aonai, vuara
    ati eganirato? Rai mamoe lavetana tipo egita-tagorato, a ira geriana lata ati
    egapito, e ati eniuto?
  deu-TKW: Wer dient im Feld auf eigenen Sold? Wer baut den Weinberg, ohne die Frucht
    zu genießen? Wer weidet die Herde und genießt nicht von ihrer Milch?
  zsr-NT: ¿Nuzxa caz bönniꞌ rijëꞌ gdil‑l atiꞌ rguizxjëꞌ laꞌ cuinzëꞌ? ¿Nuzxa caz bönniꞌ
    rudë́ꞌë tu laꞌ yël qui lba uva len cutu gahuëꞌ le rbia lba naꞌ? ¿Nuzxa caz bönniꞌ
    ruyúëꞌ‑baꞌ böꞌcuꞌ zxilaꞌ len cutu guiꞌjëꞌ nidxiꞌ quecbaꞌ?
  lin-lin: Nani asalaka mosala ya soda na mbongo na ye moko ? Nani alonaka elanga
    ya vino mpo alia mbuma na yango te ? Nani abatelaka etonga mpo amela miliki na
    yango te ?
  hns-NT: Ek soerdjaatie djab laraai par dja hai, tab ohoe to na doesar kaam karke
    kha hai. Aur ek khetiar djaun agoer ke per bowe hai, ohoe to aapan phal khaai
    sake hai. Aur bhie djab koi gaai-goroe pose hai, tab oe to bhie okar doedh pie
    sake hai.
  noa-E: Khaíu jaauwai mag soldaaunkha nʉm khʉʉn amach phatkhonauta amach nem ig nʉmjã
    thum përkha aumaajem aajẽ. ¿Pãrau oowai nemjĩir jĩir nʉm khʉʉnau pöd amach nemjĩir
    eem khöju khaba aajẽ? ¿Phak bãau nʉm khʉʉnau pöd chi jũdchö döju khabam a ũurjẽ?
    Mag khabam. Maachin dich phidkha nʉm gaaimuata thachdamjã khö wënʉrrʉm.
  eng-EMTV: Who ever serves as a soldier at his own expense? Who plants a vineyard
    and does not eat of its fruit? Or who tends a flock and does not drink from the
    milk of the flock?
  mib-NT: ¿A íyó soldado jeē técu de xūhún vehe de? ¿A íyó tée jeē jítu uva te tu
    yéji de ndehē ún? ¿A íyó tée jeē ndíto lanchi te tu jíhi de leche tɨ̄? Tú cuɨtɨ.
    ¿Te á suni tu íyó derecho rī cotecu rī sɨquɨ̄ jnúhun ya naún?
  lif-NT2: आत्तिन् मनाःल्‍ले़ आबाङे पेःक्‌याङ्‌ङो थक्‍सुबा याःम्‍बक् चोगुबे? आत्तिल्‍ले़
    चे़ल्‍ले़क्‍सेॽइक् लेःत्तुआङ् कुजाॽइन्‌मे़जने़न्‍बे? आत्तिल्‍ले़ पिप्‍माःन्‌हिङ्‌घुआङ्
    खे़ल्‍ले़ कुनुःन् मे़धुङुन्‍बे?
  xnj-xnj: Wu, manjolinjoli yoki mwailipila lihengu laki kwa ihenga? Wu, mlimaji yoki
    mwangalya matunda ga mgunda waki wa mzabibu? Wu, mdimaji yoki mwanganywa mavele
    ga mifuya yaki?
  mmx-mmx: Mina xasep at na levempapaase poovo. Ixok mokso do taradi esep na gugu
    at lugugu vetpes ti lok ka luunun tin. La i epovo do laradi lotlo, neni na anan
    akmokso livipisik at levempanga ni gatlotlo i. La i epovo bok do laradi loklok
    tatao sipsip na ruuna ka levendan tus at levesipsip teren.
  cbr-NT: Suntárunën ca anbi aín ñu maruima, 'apun cuni ca a 'inania. Usaribi oquin
    ca an ñu 'apácë unin an 'apácë ñuxa tuaia, aín bimi bixun piia. Usaribi oquin
    ca an vaca bërúancë unin vaca xuma bixun xëaia.
  tee-NT: Tis taropach ju laich calasa ni jantu caxtaknicalh ju ixtalhaja. Chai ju
    tam ach'anana' ja jantu anch taxtuchokoi ju ixvaiti ju la'ixlhich'alhcat. Chai
    ju tam lapanac ni alin ju ixborregojni ja jantu cak'ot'a' ju ixleche ju ixborregojni.
  eng-LSV: Who serves as a soldier at his own expense at any time? Who plants a vineyard
    and does not eat of its fruit? Or who feeds a flock and does not eat of the milk
    of the flock?
  cak-NT: ¿Anchique ni'ij rix? ¿C'o como jun soldado ja ri ru-mero raja' ri nucusaj-ka
    y man jun nitojo richi? ¿O c'o como jun achi ri nutic uva y man ja' ta ri' ri
    niyo'n-pe ruway? ¿O c'o como jun ri yeruchajij ovejas y man nukum ta juba' qui-leche?
  pah-NT: Soldados'g̃a tavukarame g̃anduvihava'g̃a omondo mbatera g̃a pe. G̃a ndoporavykyi
    ojipea rehe no tipyhy ti mbatera nhandejive javo. G̃anduvihava'g̃a omondo g̃a
    pe. Oro itỹhara'g̃a no. G̃a o'u yva'ia g̃wemitymagwera oporavykyagwera rehe. Na
    jitehe oporavykyagwera rehe ovelhas repiakatuhara'g̃a o'u ika'mbya ovelhas hugwi.
  sja-NT: ¡K'ĩsíatɨ! Eperã soldao pak'ãri, chik'o mãik'aapa awaraa net'aa irumaa pari
    teepata. Ichiaba eperãpa ne-uuda chauk'ãri, ichia madepema pari k'opari. Ichiaba
    ne-animalaarã wariparipa k'opari ichia wari bɨdepema. Mãgapɨ p'anɨ tai jida ichiaba.
  xed-xed: Ta kɗə snaŋta kaghuni ta sludzi ta maga slna, tsatsi guli ta zuŋtá ghəŋani
    ra? Mamu mndu ta ŋəɓata fu ná, kul za yakwani ra? Ari mamu a mndu ta ngha rini
    ná, kul sa uʼa tsa rini ya na?
  mks-NT: Jáchi̱ ni in túhún toho soldado co̱ quéhe da jiu̱hún mé dá ta já xíto da
    mé dá. Jári ndá da̱ xútu yitó uva, cuu caxí da̱ uva cána nu̱ dó cán jáchi̱ já
    cáni a coo a. Ta jári ndá da̱ ndáá ndicachi cuu coho da leche ndicachi ndáá da̱
    cán jáchi̱ já cáni a coo a.
  gfk-S: Nesi na papalim hoke tike umri ma aie iat na kul habaling ira linge i supi
    ter? Nesi i so tike lalong ma pai nale en ta nian tana? Ma nesi i balaure tike
    huna me ma pai nale mame ta tirina sus mekaia?
  bmu-bmu: Gawmangö yarö nup memakzei, yeŋgöreŋök kunŋan nanŋi malmalŋi naŋgöm aŋguba
    memakza me qahö? Wain nup kömörakzei, yeŋön körek miaŋgö ölŋi memba nemakze me
    qahö? Mewöŋanök bulmakau galöm kölakzei, yeŋön körek miaŋgö juzu oŋi nemakze me
    qahö?
  dgz-dgz: Ita nagirewa den nao taine menan garewa wariwanum, mondi da uon. Amba nao
    da vereni tavewa ieni naiwan, ameme garewa megawa. Amba sia man kao kwayup taine
    nagirewa man amewa magosene naiwanum, ame mu garewa mugawa.
  eng-GNV: Who goeth a warfare any time at his owne coste? who planteth a vineyarde,
    and eateth not of the fruit thereof? or who feedeth a flocke, and eateth not of
    the milke of the flocke?
  zaa-NT: Ttu soldado yù'u le' cuartel nna, tsí cuenta qui' bíį nu ri'ya ruą para
    ccabànią cá. Ą'hua ttu nu runi tsina campo nna, tsí álahua ruą lèna' nu reỹu'
    le' loyu qui' niá cá. Ą'hua ttu nu tse'e iỹetse' ca gù'na bia' quì'į nna, tsí
    álahua rìyą leche nu rithią qui' ca vaca qui' niá cá.
  eng-WEBSTER: Who goeth a warfare at any time at his own charges? who planteth a
    vineyard, and eateth not of its fruit? or who feedeth a flock, and eateth not
    of the milk of the flock?
  guh-guh: Payapëtaneme baja cajena mapacueneje. Itsanë itsa tonacueneba pijatuxanenë,
    barajutatsi pexaejava. Pamonae ata pijinia vajabitsaë naexanavanapa, itsa rajutaponatsi
    pexaejava, apo matamotaponae pexaejavamatamo pijapalatata. Jume cajena. Tocomuatabiabatsi
    ponë itorobatsi. Pamonae pijinia xaina uvabacabo, itsajivi ata apo janiitavetsitsi
    pexaeyaniva penotsicuaiyajuvënëjava. Pamonae pijinia itsanë pijaoveja toeveta,
    itsajivi ata apo janiitavetsitsi pemiyujucaebarëmeneyajuvënëjava piapaeyaniva.
    Jume cajena.
  bon-bon: Nata caami biname te daremu lica yääcäruge teeme lenaja tääpume? Cuta calwacupi
    yageyame te tabe waina kuu loolo teeme calwacupi cabu ca. Piiyepu maamoi ire atwi
    biname te tabe maamoi bime ngame migi yäänäjimuge.
  nhw-BL: ¿Tlaque soldado monequi quichihuas seyoc tequitl para tlaxtlahuas itlacualis?
    ¿Ajqueya quitoca xocomecatl ipan imil huan teipa amo quipiya tequiticayotl quicuas?
    ¿Ajqueya quinmocuitlahuía chivojme huan amo quipiyaj tequiticayotl quiijise ininlechi?
  swh-ONEN: Ni askari yupi aendaye vitani kwa gharama zake mwenyewe? Ni nani apandaye
    shamba la mizabibu na asile matunda yake? Ni nani achungaye kundi na asipate maziwa
    yake.
  wbi-wbi: Ghwe veeni juno ivomba imbombo heene n'sikali napikuhomba jujuo? Ghwe veeni
    juno avyala um'piki ghwa misabibu neke aleke pilia iseke sa ghwene? Nambe ghweveeni
    juno idima ikipugha juno nainyua utusiva twa ilipugha ilio?
  bba-bba: Wɑrɑ dɔɔ tɑbu ɡberɔ kɑ win tiin ɡobi. Wɑrɑ dɑ̃ɑ duurumɔ ɡberɔ kpɑ yɛ̃ro
    kun sere nin binu dimɔ. Nɡe wɑrɑ u nɑɑ ɡɔ̃ɔ kpɑrɑmɔ mɑ u ǹ ɡen bom nɔrumɔ.
  eng-KJVCPB: Who goeth a warfare any time at his own charges? who planteth a vineyard,
    and eateth not of the fruit thereof? or who feedeth a flock, and eateth not of
    the milk of the flock?
  kgk-NT: Pene mandu'a katu soldado kwéry-rehe. Ndojogwái gwemi'urã, ndojogwái ave
    oaorã. Hepyrã-rehe oiko soldado ramo. Pene mandu'a ave onhotỹ va'e-rehe. Ndojogwái
    gwemi'urã. Okokwe-gwi ho'u hi'akwe. Gwembiapokwe-rehe ae ha'e okaru. Pene mandu'a
    ave hymba va'e omongakwaa va'ekwe-rehe. Gwemimbokakwaa repy okamby'u porã upe
    va'e. Ha'e ramigwa ave ore. Iporã ave orohekombo'e ramo ore remikotevẽ-rehe. Ore
    rembiapo repy-vy oroiko va'erã upéixa.
  waj-waj: Dee rapira vaidivoono rapira mmooriivaara ari sikauvaadiri yookama kioo
    ivaa varaanarannee? Dee vaidivoono yeenna hau utiivoono hama yeenna kaanaivaa
    nnaanarannee? Dee vaidivoono puara burimakauvaara haitatuuraivo hama ari puara
    burimakauvaa nnaamma suuyaivaa nnaanarannee? Iya ngiari mmooriiyauvaara irisaiyauvaa
    fai aikiooma varaaravai.
  cpy-cpy: Pikenkishiryaa-kotyaari jempe ikanta owayiri tzimatsiri reewarite. ¿Kameethama
    ipinateri reewari ipantyaariri rowanawo? Ari ikimi-tzitari pankiwaeta-tsiri, ¿eeroma
    omata rowaeyaawo iwankiri? Eejatzi ikimitari pirawaeta-chari, ¿eeroma omata inintee-yaari
    ipira?
  mpx-mpx: Hauna tolohaveyan totona wana mani elana aana ge ana kaliko ni pwapwamola?
    Hauna tau eyowa ni ginol ge nige enona etega ni aan? Hauna tau sipi ni matahikagil
    ge nige enowaliya ni aan ana labe kaiwena?
  wbp-wbp: Ngana-puka kuja-ka warrki-jarri, ngulangkuju karla marlaja mani tala warrki-jangkarlu
    paajukuju. Yurrkunyu ngula kalu warrki-jarri, kula kalu-nyanu warrawarra-kanyi
    warlalja-kurlurlu tala-kurlurlu. Yurrkunyukungarduyurlu kajana wiringki warrawarra-kanyi.
    Manu jinta-kari kuja-ka warrki-jarri kaatinikingarduyu, ngula karla marnikiji-piya
    marlaja pardi, ngulangkuju kula-ka yampimi, marlaja kanyanu ngarni. Manu jinta-karirli
    yapangku ngula kajana jina-mardarni narnukutu, ngula-jangkaju ngarni-yijala-ka
    lampurnuju. Kuja karnalu-nyarra ngajarrarlu Parnapa-jarrarlu jaru yimi-ngarrirni
    ngurrju Jijaji Kiraji-kirli, ngulajulpankulu-jarrangku warrawarra-kangkarla-yijala
    tala-kurlurlu ngajarraju.
  luo-luo: En jalweny mane machulo pokne kende ka en e lweny? En japur mane ma ok
    cham olemo mowuok e puothe mar mzabibu? Koso jakwath mane makwayo jamni, to ok
    omadhi cha jamnigo?
  nhe-NT: Se soldado ax monequi quichihuas seyoc tequitl para tlaxtlahuas itlacualis.
    Axaca quitoca xocomecatl ipan imil huan teipa ax quipiya mano para quicuas. Axaca
    quinmocuitlahuía chivojme huan ax quipiyaj mano quiis ininlechi.
  aii-aii: ܡܵܢܝܼ ܟܹܐ ܥܵܒܹܕ ܦܲܠܚܘܼܬܵ‌ܐ ܒܢܲܦܩܵܬܹ̈‌ܐ ܕܓܵܢܹܗ؟ ܡܵܢܝܼ ܟܹܐ ܢܵܨܹܒ݂ ܟܲܪܡܵܐ
    ܘܠܵܐ ܐܵܟܹܠܔ ܡ̣ܢ ܛܥܘܼܢܬܹܗ؟ ܡܵܢܝܼ ܟܹܐ ܡܲܪܥܹܐ ܥܸܪ̈ܒܹܐ ܘܠܵܐ ܫܵܬܹ‌ܐ ܡ̣ܢ ܚܲܠܒ݂ܵܐ ܕܥܸܪ̈ܒܹܐ؟
  esk-NT: Savaktuksraunġitchuguk atlamik savaamik atakkii quliaqtuaġigikput tusraayugaallautaq
    nanipayaaq. Aŋuyyiuqti akiḷiiruksraunġitchuq aŋuyyiuqtaullaġmi. Iñuk nautchirriqsuaq
    asrirriviŋmun niġiugaqaqtuq niġigisipḷuni asriaŋiñik. Munaqsriptuuq niġiugaqaqtuq
    imiġisipḷuni miluatnik munaqsrami.
  msb-msb: Sin-o na suldados an nagasirbe sa gyera sa sadiri niya na gastos? Sin-o
    an nagatanom sin mga ubas kag pakatapos dili nagakaon san bunga sana? Sin-o an
    nagaataman sin kabakahan kag dili nagapakinabang san gatas sani?
  cpa-NT: ¿Tsa³jáih³ hniah¹² ha²lah lǿa¹² quiah¹² dsa² siáh²? Hi² hlianh¹³ báh³ hlég²
    jmo¹²dsa ta³ quiah¹² juu¹³dsa. Li¹chi² báh³ møi¹gu²jøah¹³ quiah¹² dsa² ca¹chionh¹.
    Ha¹chian² dsa² lé² li¹juúh² tsa¹lé² cang¹dsa dsiuh³ jáh², ju³lah dsa² mi²con¹²
    jáh² cuø¹² dsiuh³.
  dso-dso: ବାବିଦେକା, ଗଟେକ୍‌ ସଇନ ଜୁଇଦେ ରଇଲାବେଲେ ନିଜେ କର୍‌ଚ କରି କେବେ କାମ୍‌ କରିପାରେ କି
    ? ନାଇ, ନାପାରେ । କି ଗଟେକ୍‌ ଚାସି ତାର୍‌ କେତେ ଅନି ଅଇଲା ପସଲ୍‌, ତାର୍‌ କାଇବାର୍‌ ଅଦିକାର୍‌
    ନାଇ କି ? ଆରି କେ ଗରୁଗାଇ ପସିରଇକରି ସେମନର୍‌ ଦୁଦ୍‌ ନ କାଅତ୍‌ କି ?
  meu-meu: Daika baine ha tuari, bena ena tuari dokona ai sibona davana baine kara?
    Daika vine baine hado, bena ena hadohado anina basine ani? Daika ese mamoe baine
    naridia, bena rata na basine inua?
  yva-NT: Wamo raen vatane wo anakere raijar, weamo wo ama ine raugavo taune mansamarom.
    Wandaen tavon naite pamo po anakere raijar, weamo doije rave avae. Vatano po anggurije
    rayanyum apa nawaisye rai pamo po ama mane raisy. Muno vatano po maero kambine
    rakum pamo po ama ukame ramanam.
  dgc-dgc: Mara tu sundalu, éy gastosan siya na gubiyerno. Tu mégmula éy makinabang
    siya ta bunga na. Sakay tu mégpastor ta tupa, éy makinabang siya ta gatas de.
    Pero sikame éy éwan kame tu suweldu ta pégtoldu me.
  zpm-NT: Goḻgaṉ gaṉle, zig nac zha ne rzëëb lo xtsiiṉ meṉguiib, ¿niacxe zhaa lo dziin
    ne rdziniaa zho ncuaaṉe row zho rio zho lo xtsiiṉ meṉguiib? ¿Zha ne rangaa, niacxe
    rieguiaḻd zho yquiin zho ncuaaṉe rac zaatne ran zho? ¿Zha ne na raṉgaa ma, niacxe
    rieguiaḻd zho yquiin zho ma zigne racladz zho?
  hix-NT: Àsok hana natxow ha, arymano ynye ro kom ha. Tànyahrà komo yehekahtoho hokohra
    natxow hamà. Tkayaryet komo hyaka tatamoketxhàyam hoye ro, tànyahmaxem me natxow
    hamà. Àsok hana natxow ha, tànatkem komo xarha. Tànatàr komo yeher hoye nenahyatxow
    hamà, àhok tatamoketxhàyam hoye ro mak ha. Àsok hana natxow ha, faka yonye ro
    komo xarha. Faka manatàrà yowkur hoye nenyatxow hamà, àhok tatamoketxhàyam hoye
    ro mak ha. Àro wyaro rma rha tànyahmahorye natxhe, àrwo yonyhorunu yokarymany
    komo. Tàwyanye ekarymatxhàr hoye ro tànyahmahorye natxhe, tatamoketxhàyam hoye
    ro mak ha. Tonytxanyenhàyamo nànyahmanàr me rma natxhe.
  sim-sim: Awun unda ma am lihinjik yan li owe li laha lerawu oson landa ol? Wahau.
    Malakama lihi akwa mbele mbele lihin frungawushinda ri. Ushiwak li laha lerawu
