    rado suma pe.
  mni-mni: Asonba makhoisinggi marakta, makhoibu Christtada purakpa yanabagidamak
    ei asonba amagumna oire. Asumna karigumba ngamjaba pambei amagi mapanna makhoi
    kharabu eina kanjanaba mi pumnamakki maphamda ei pumnamak oire.
  yad-NT: Rijyu̱ ji̱ta rityi vadiiryo̱vay jijechipiya̱jadamusiy, ravyichasara vadiiryo̱nuntiy,
