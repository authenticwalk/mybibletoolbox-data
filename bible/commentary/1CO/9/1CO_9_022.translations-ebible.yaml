verse: 1CO.009.022
translations:
  kpx-kpx: Dana evievimo negoholimale kebiae tiniege hoto tolote loui namigevelivebene.
    Isito dana di ebika etolemai kebia hoesegevelive kemo kebia negotievei. Katealemo
    dana ata bahatae vaveve nahate vai elike ata degomole malevei ukolikoli humahamo
    otovei.
  okv-H: Eto God humota ue sovera umbae embomeni amiga na mihie sovera umbae uena
    amo embo nei uhoho na sovera umbara uena, eto embo ta ari tapa neite neite ngangahia
    tapa avo humbuto nei do hotembae enana ga mihie God ta ke hande uena.
  tbo-tbo: Tauhi tu witumagana tapitapiyahi mitehi to memae yaka apo a dewa meu po
    mei tauhi ma a haguhi. Uyahinei lawa boluhi tauhi mitehi ma a ileta kadidili ipa
    a malagamehi po gehouhi luyagohana hina tuhagaya Keliso uyahinei.
  mal-C: അശക്തരെ നേടാൻ ഞാൻ അവർക്കുവേണ്ടി അശക്തനായി. ഏതുവിധത്തിലും ചിലരെ രക്ഷയിലേക്ക്
    നയിക്കാനായി ഞാൻ എല്ലാവർക്കുംവേണ്ടി എല്ലാം ആയിത്തീർന്നു.
  grc-SR: Ἐγενόμην τοῖς ἀσθενέσιν ⸋ὡς⸌ ἀσθενής, ἵνα τοὺς ἀσθενεῖς κερδήσω. Τοῖς πᾶσιν
    γέγονα ⸋2τὰ⸌ πάντα, ἵνα πάντως τινὰς σώσω.
  bgc-bgc: जिब मै उन माणसां के गैल सूं जिनका बिश्वास कमजोर सै, तो मै उनकी तरियां बरताव
    करुँ सूं, ताके मेरी कोशिश के जरिये कुछ माणसां का उद्धार हो जावै।
  khz-khz: Kamonagi ai moiramoira talimara ria gamagulina, ira vetaira amagulina.
    Kamonagi ai moiramoira amagulina kwalana kamonagi ai moiramoira talimara Keriso
    genai pana vaiagora ularana. Au taunilimalima maparara geria maguli irauiraura
    akala-tovotovorana, gaurai ira ria gamaguli-koukouna. Kwalana aririwana, raupara
    irauiraura maparara pana inagulu-agira, pe voanana talima reketa pana vega-magulira.
  deu-TKW: Den Schwachen bin ich schwach geworden, um die Schwachen zu gewinnen. Ich
    bin allen alles geworden, um allerwege etliche zu retten.
  zsr-NT: Run cuinaꞌ ca bönniꞌ cunác gdu ca rejlëꞌë Cristo quië gac gunaꞌ ga lulá
    nup naꞌ cunác gdu ca taꞌyejlëꞌ Lëꞌ. Run cuinaꞌ ca nacgac yúguꞌtë bunách quië gac
    gunaꞌ ga lulá laꞌgac bunách naꞌ.
  lin-lin: Tango nazalaka elongo na bato oyo balenda te na kondima, nakomaka lokola
    moto alenda te na kondima, mpo ete namema bango kati na kondima epai ya Klisto.
    Namikomisaka nyonso epai ya bato nyonso, mpo na kobikisa ndambo ya bato kati na
    bango.
  hns-NT: Djab ham kam-bieswaasie logan se batiaaila, tab ham na djanaaila kie ham
    sab samadjh aur djaan gailie hai. Ie rakam se ham oelogke auro barhia se madat
    kar sakiela pakka iesaai howe khaatien. Aisahie ham sab koi khaatien ek goelaam
    ban gailie hai. Ham har ek rakam se oelogke khaatien kausies kariela koetjh log
    ke paap aur sadja me se batjaawe ke.
  noa-E: Õor agtha Ẽwandam iek gaai khukhurpaim khʉʉn daarjã amau nem wauju khabam
    nem wauba chitʉm, amagjã maach Pör Jesucristo iek gaai ubʉ apijuuta ẽkha chitaawai.
    Wajapcharan mʉʉn mʉchta õor ee maawaijã dʉ̈i ĩchab amachjö aadeejem, mag chach
    oomamua ãaur khʉʉnau khãijã ʉ̈khabaawai ʉ̈u peerdʉtkhamkhĩir.
  eng-EMTV: to the weak I became as weak, in order that I might win the weak. I have
    become all things to all men, that I might by all means save some.
  mib-NT: Te núu íne ri jiín ñáyuu jeē ná tu ije jíín jnúhun ya, te sáha ri maá rí
    nájnūhun jeē ná tu ije ri jiín jnúhun ya, návāha cuu scándíje ga rī i. Núu súcuan
    te násáha ri maá rí núu ndese cándāa tāca ñáyuu, návāha tācá‑ni modo un te cuu
    scándíje ri sava i.
  lif-NT2: नसाःन् के़बाःक्‍पाहाॽनु वयाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ ख्रिस्‍तओ ताःप्‍मासि फाॽआङ्
    इङ्‌गाॽआङ् नसाःन् के़बाःक्‍पा कुइसिःक्‍के पोःक्‍खाङ्‌लो॥ कुभा मनाहाॽ ख्रिस्‍तओ
    ताःप्‍मा सुक्‍तुङ्‌सिङ्‌बि फाॽआङ् काक् मनाहाॽ कुइसिःक्‍के पोःक्‍खाङ्‌लो॥
  xnj-xnj: Penavi vangolongondi navili ngati vene muni nivapatayi vangolongondi. Nakitili
    kila chindu kwa vandu voha muni nivasangulayi pagati yavi mukila njila.
  mmx-mmx: Kantubu atnedi lununu atdi ixo lolos, ana nemen ngan bok di, kusu aba lok
    ka bok di la ana lox alolos lununu atdi. La kerepmo a lox ia ngan limixin axap,
    kusu ana sat ka bok tentaba atnedi uto xeneng at Linintoo at ne Moroa.
  cbr-NT: Jesucristomi catamëcë 'ixunbi upí oquin ami catamëti 'unáncëma unicama Jesucristomi
    upiti catamënun quixun cana atun sináncë ñu timaquinma bana ñuixunin. Camabi uni
    cana uisai cara atux 'ia usairibi 'iquin, Cristomi upiti catamënun 'aquinin.
  tee-NT: Acsni ict'a'ucxunt'ajun ju yu'unch ju jantuca' k'ox tamachakxai ixchivinti
    Dios pus vachu' chunch ju iclai tachi ju talai ju yu'unch junta jantu t'alasai
    ixchivinti Dios. Chunch ju iclai ni ts'a ma laich palai aquintak'asmatnilh acsni
    ic'ajuni ixlacata ju Jesús. Tachi ju junitach ju k'antam k'antam pus chunchach
    vachu' icmaktalacasui ju quit'in. Ts'a ma laich catalhilaca'alh ju Cristo ju ali'in
    lapanacni ju chunch.
  eng-LSV: to the weak I became weak, that I might gain the weak; to all men I have
    become all things, that by all means I may save some.
  cak-NT: Can quiq'uin-wi conojel nin-en quiri', nintaj nuk'ij chi jec'o yecolotaj
    woma ren. Y cuando yic'ue' chiquicojol kach'alal ri man jani tiqui'en entender
    utz rutzij ri Dios, ren man nin-en ta xabachique (xama'anchique) ex ri ninjo'.
    Xa c'o ri anchique nin-en y xa mac chiquiwech reje', can man nin-en ta. Quiri'
    nin-en roma man ninjo' ta chi yetzak.
  pah-NT: Jirekorame g̃apyteri pe – kiroki g̃a ndokwahakatui ojikogame Jesus'ga rehe
    – ikwahakatue'ỹve'g̃a'java'ero ji rekoi tambojiko hete ti g̃a Jesus'ga rehe javo.
    Jihojihorame ojipe'g̃a pyteri pe g̃a javijitehe ji rekoi a'ero nahã ti tambojiko
    jara'g̃a mo Jesus'ga rehe javo.
  sja-NT: Ma awara Cristode pia ijãada-e p'anɨɨrã jarateek'ãri, jarateek'aa k'ĩsia
    k'awaa bɨpa jarateeparik'a. Ãrapa k'ĩsia p'anɨk'a mɨa k'ĩsiapari mãik'aapa jĩp'a
    jarateepari, ãrapa Tachi Ak'õre pipɨara k'awaadamerã mãik'aapa waapɨara Cristode
    ijãadamerã. Mɨchi wãrumaa mãga oo bɨ, k'inia bairã mɨa jaratee bɨ ũrirutaarãpa
    Cristode ijãadamerã.
  xed-xed: Ka mataba gwal nda hta mbrakwa taŋ ma zlghay nda ŋuɗuf yu ya, manda hahəŋ
    ka yu ta nzaku, kada mbranafta yu ta həŋ. Mantsa ya fata iʼi ta ghəŋa ɗa, ka nzaku
    tavata dər wati ma mndu tsi ka maga inda kɗavakta hiɗakwa ɗa ŋa mbaʼatá sanlaha.
  mks-NT: Ta tá xíca nuu i̱ tañu na̱ vitá xi̱hín ña̱ha Ndióxi̱ já quéa̱ jánuu ndáha̱
    i̱ mí i̱ jáchi̱ cúni̱ ña̱ ná ndindacú na̱ xi̱hín tu̱hun mé á. Ña̱ cúni̱ cachi
    i̱ xi̱hi̱n ndo̱ quéa̱ ndája i̱ mí i̱ tátu̱hun ndá na̱ na̱cuu va jáchi̱ cúni̱ quee
    va̱ha i̱ xi̱hi̱n ná já ná ndi̱hvi na íchi̱ cuéntá Jesús ña̱ ná ca̱cu ndaa ínima̱
    ná.
  gfk-S: Ing iou ga kis nalamin ta di ing paile manga palai ira nudi lilik tano tahut
    ma no sana, io, iou git lolon hoke tikenong ta di be nige lamus di bileng. Ing
    iou kis nalamin ta ira mangana turadi so, iou la lolon haruat ma di. Iou la murmur
    ira humangana ngas bakut hobi, be nige petlaar be ni halon tari.
  bmu-bmu: Mötnaripnöŋ lölöwöröŋi maljeaŋön uruŋini meleŋda köhöimegö bauköm eŋgiba
    sutŋine lölöwöröŋi tandök aka malal. Ambazip tosatŋi wani awamŋan köna inöŋ me
    wainöŋ uruŋini meleŋmegö meköm eŋgiba ambazip könaŋi könaŋi yeŋgö sutŋine tandök
    könaŋi könaŋi aka malal.
  dgz-dgz: Iesu inap imua muga kwekwerawa nagirewa nimakamup waingepena, mu wa upamopen
    menan, ne imuna, mu umamup kwekwera taingain. Ap menan, waenapan guegue muga ugup
    ugup umamup tainawa, iwa waenapan upi Iesu inak ewakewa munapen menan.
  eng-GNV: 'To the weake I become as weake, that I may winne the weake: I am made
    all thinges to all men, that I might by all meanes saue some.'
  zaa-NT: Lani canu yala cuidado rue' cą, runia' duel·la' bittu gunia' biỹa nu ná
    mal para làcą, para qui'ni ą'hua làcą nna guni ya' cą gana para Cristua. Pues
    iyate nu ná ca enne' nna runi ba' duel·la' ccá' ttùba lani cą, para qui'ni anía
    modo nna l·lá màsqui'di ttu te ca enne' le' ca tul·la' qui' quį.
  eng-WEBSTER: 'To the weak I became as weak, that I might gain the weak: I have become
    all things to all men , that I might by all means save some.'
  guh-guh: Itsamonae abaxë ajena najamatabëcuenecopaba Cristojavabelia. Nexata abaxë
    apo ajamatabëcuenesaë tsavanapae Dioso pejumecovënëtsijava. Bajarapamonaejava
    cuenejëpaeya naponaponabiabajë. Bajarapacuenia cuenejëpaeya naponaponabiabajë
    tajamatabëcueneyavenonaenexa bajarapamonae pevajënaeyabelia piajamatabëcuenesaë
    tsavanapaenexa vajatuxanenëjavabelia. Baitsi pacuenia caeviria canacujitsia jivi
    pijasalinaicuenia jinavanapa, bajarapacuenia xanë ata cuenejëpaeya naponaponabiabajë.
    Bajarapacuenia cuenejëpaeya naponaponabiabajë bajarapamonae tajamatabëcueneyavenonaenexa.
    Jamatabëcueneyavenonaejitsianë bajarapamonaeyajuvënëvi ayaibitsaëtoxaneto ata
    penajamatabëcuenecopatsinexa Cristojavabelia pecapanepaenexatsi Diosojavabelia.
  bon-bon: Laati bemi ätrunga cabu kokre liba lica, cane liba ten cama birige, cane
    teeme pana läbitune teebibine Yageyame bau me waadename. Yoo, cane lipu biname
    cama nanajuge, cane teeme pana läbitune naace tääpume cane lipu maramara gaabe
    ca teeme poto bine waadename Yageyame bau me.
  nhw-BL: Quema niitztoc ininhuaya masehualme catli sequinoc quintlaijiyohuiltíaj
    pampa amo quipiyaj chicahualistli, nimochihua quen se catli amo quipiya chicahualistli
    para huelis niquintlanis para Cristo. Huan san se nijchihua ica nochi masehualme.
    Miyac nimonejnehuilía quen nimochihuas ica sesen masehuali hasta campa nihueli
    para ica ni ojtli, o ne ojtli huelis niquinpalehuis sequin para ma momaquixtica.
  swh-ONEN: Kwa walio dhaifu nilikuwa dhaifu, ili niweze kuwapata walio dhaifu. Nimekuwa
    mtu wa hali zote kwa watu wote ili kwa njia yoyote niweze kuwaokoa baadhi yao.
  wbi-wbi: Kuvavotevote nilyale m'botevote, ulwakuuti nivakave avavotevote. Nilyale
    nimbeelo sooni ku vaanhu vooni, ulwakuuti kusila sooni nikave kukuvapoka vamo.
  bba-bba: Dɑm sɑriruɡibun mi nɑ kuɑ wi u kun dɑm mɔ kpɑ n kɑ dɑm sɑriruɡii be ɡɑwɑmɑ.
    Nɑ kuɑ nɡe mɛ bɑɑwure u sɑ̃ɑ ben ɡɑbu bu kɑ fɑɑbɑ wɑɑrɑ, bɑɑ ǹ n mɛren nɑ.
  eng-KJVCPB: 'To the weak became I as weak, that I might gain the weak: I am made
    all things to all men, that I might by all means save some.'
  kgk-NT: Aime ramo Hesu Cristo-rehe ojerovia kangy vyteri va'e apyte-py anhemoĩ hemimbota-rehe.
    Aipytygwõse íxupe kwéry ojerovia ete hagwã Hesu-rehe. Upéixa anhemoĩ meme xe ndive
    oiko va'e yke-rehe amombe'u mbe'u hagwã Hesu Cristo rehegwa nhe'ẽ enterove va'e-pe.
    Upéixa ikatu oĩ va'erã hetave onheresende va'erã.
  waj-waj: Gioonna kiaapu vaa ausa hanigiada muaraagama variaiya yaagueeqama safuuma
    variaateeraivaara na iya tasipama variau suaivaki iya variaivaa roosiima na variaunoo.
    Na itaama variauvaugiataama na variee mmuakiaa gioonna kiaapuuya variaivaa roosiima
    variaunoo. Ngiari varira mmuakiaa aataru yoketaiyauvaa iya iikiaaneema na iinai
    rikiada vooyaano ausa hanigiakio Anutuuqo iya vitoo yoketaivau yapaiveeraivaara
    na itaama iikiauvai.
  cpy-cpy: Ari okimitari, aririka notsipatyaari shipeta-shire-waetatsiri, nokimita-kotari
    rantayitziri rirori, ari okantyaa rawijako-shire-yitan-teeyaari rirori. Ari nokimitziri
    maawoeni inashiyita-chari atziri-paeni, ari okantyaa rawijako-shiretan-teeyaari
    rirori-paeni.
  mpx-mpx: Sauga ebo ya tuwalaliya toabulilek bolo wali aatena kaukaubwaina gamwaliyaa,
    no pagan i ola bolo wali aatena kaukaubwaina wali pagan, kaiwena nuwau bolo wali
    aatena kaukaubwaina na ahel. Gamagalau tomaha ge tomaha wali pagan ya ahe, kaiwena
    nuwau kamwasa tomaha ge tomaha na labose ge eliyana enuna na pwamwalil.
  wbp-wbp: Ngaju ngula karna nyina Kirijini-paturlajinta, yangka ngula kalu rampaku
    nyinami jalangu-warnuju, ngula-patu-piya-yijala karna ngajuju nyina yungurna-jana
    wiri-mani. Kula karna-jana jinyijinyi-mani, rarralypa karna-jana nyina. Nyarrpara-kurra-puka
    ngula karna yani manu jaru-kari-kirli-kirra manu kuruwarri-kari-kirli-kirra, ngula-piya-yijala
    karna ngajuju nyina yungulu nyanungurrarlangu Kirijini-jarri.
  luo-luo: Joma nyap ne abedonegi manyap eka alokgi. Asetimora gimoro amora ni ji
    duto mondo atem reso moko kuomgi e yo moro amora manyalore.
  nhe-NT: Quema niitztoc ininhuaya tlacame tlen sequinoc quintlaijiyohuiltíaj pampa
    ax quipiyaj chicahualistli, nimochihua queja se tlen ax quipiya chicahualistli
    para huelis niquintlanis para Cristo. Huan san se nijchihua ica nochi tlacame.
    Miyac nimoyolilhuía queja nimochihuas ica sesen tlacatl para huelis niquinpalehuis
    sequin para ma momaquixtica.
  aii-aii: ܠܙܲܒܘܼܢܹ̈ܐ ܗܘܹܐ ܠܝܼ ܙܲܒܘܼܢ ܕܩܵܢܹܝܢ ܠܙܲܒܘܼܢܹ̈ܐ. ܗܘܹܐ ܠܝܼ ܟܠܔ ܡܸܢܕܝܼ ܠܟܠܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ، ܕܒܟܠܔ ܐܘܼܪܚܵܐ، ܦܲܪܩܸܢ ܠܚܲܕܟܡܵܐ.
  esk-NT: Uqautrikama Agaayyutim uqałhanik ukpiqsriruanun sayaitchuanun ukpiqsrił̣iġmikni
    iñuupmiuŋa sayaitchuatun, iliŋich ukpiqsriruaġuquplugich. Qanupayaaq iñuk iñuuniaġusriqaqman
    ilaatun iñuuniaġaqtuŋa qanusripayaakun iḷaŋich ukpiqsriruaġuquplugich.
  msb-msb: Sa pakig-upod ko naman sa mga maluya an pagtuod nagin bagaʼn pareho ako
    ninda agod madara ko sinda. Nakibagay ako sa tanan para may iba sa inda na mapasalbar
    ko sa nano man na paagi.
  cpa-NT: Jøng² jmai³ ja³hiúg³jni ja³tiogh³ dsa² tsa¹chinh¹² tí² jǿg³ quiah¹² Diú¹³,
    jmó¹² báh³ jní² ju³lah lán¹² dsa² héi² calah. Di³ hi² hno¹jni lí²jni dsa² héi²
    calah. Lah¹jøng² báh³ jmó¹²jni ja³cog² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ jian¹²jni. Jmó¹²jni
    cu²re²jni quianh¹³dsa. Mi³jøng² hnangh¹²jni juu¹² ha²lah lé² li¹liúg² ca²dsiog³dsa.
  dso-dso: ଜେଡେବେଲେ ମୁଇ ବିସ୍‌ବାସେ ଦୁର୍‌ବଲ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‍ ରଇବି, ତାକର୍‌ପାରା ଦୁର୍‌ବଲ୍‌
    ଅଇବି । ଜେନ୍ତିକି ସେନ୍ତିଅଇକରି ସେମନ୍‌କେ କିରିସ୍‌ଟର୍‌ ବାଟେ ଆନି ପାର୍‌ବି । ସେଟାର୍‌ପାଇ
    ମୁଇ ବିନ୍‌ ବିନ୍‌ ଲକର୍‌ଟାନେ ବିନ୍‌ ବିନ୍‌ ରକାମ୍‌ ଅଇରଇଲି । କେନ୍ତିକରି ମିସା ମୁଇ ସେମନ୍‌କେ
    ରକିଆ କର୍‌ବି ।
  meu-meu: Lalo-manoka taudia ediai lalo-manoka tauna ai nala, lalo-manoka taudia
    baina veridia mauri totona. Taunimanima idau-idau iboudiai edia ḡau idau-idau
    iboudiai nala, dala idau-idau iboudiai amo haida baina veridia mauri totona.
  yva-NT: Nde irati vatano awa anave matu rainy yara mayondi mansai, risyamo ritavondi
    awa mayondi rai, indamu syo vatano mayondi so maugavo awa anave rai inda mbambunin.
    Maisyare omai ti, nde irati vatane kotaro rui vayave, risyamo sya anabe mo mansamai
    bintabo indamu syo vatano wanui inta maugav ude Kristus ai wirati Po mansapaya
    awa ayao kakaije rai.
  dgc-dgc: Bagay kaguman ko du tolay a mehina pabi tu péniwala, éy ahigén ko be side,
    monda tanggapénék de be, monda patibayén ko i péniwala de. Maski anya a kalase
    na tolay, éy ahigén ko side a mebaiték dide, monda éy tanggapén de maka i pégtoldu
    kua, a tulos meligtas side.
  zpm-NT: Grë zha ne pense quiayacnaṉ zha nac Xtiidz Dios, zeeṉe no naa lo zho, ruṉd
    naa gne naa grë ncuaaṉe gard guieṉ zho zha nac, ruṉd naa csaṉwin naa zho, sac
    miṉe rioxco naa lozh gliladz zho cho nac Dios. Tib tib miech, rguib naa rac naa
    zigne rac zho, parne grieelo gzodiidz naa lo zho cho nac Jesús, zeeṉa gacnaṉ zho
    zha sëëb zho xnëz Dios.
  hix-NT: Onà wyaro kany komo xarha, àro hokohra wehxaha, ratanàhnohrà hona, kany
