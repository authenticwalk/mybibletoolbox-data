    barapomonae ichi xua exana dubenanaebiya tayawenaenexa xua equeicha bichocono
    mataropeicha pejume cowʉntsiwanexa Jesucristo. Daxita carepaya jiwitha peitʉtha
    poponeiban, poxonae be pocotsi coyeneya jinompeiba barapo jiwi tayawenaenexa xua
    equeicha bichocono mataropeicha pejume cowʉnteibinexa Jesucristo.
  boj-2014: Tamo siŋgila saiqoji unub qaji naŋgo kumbra dego e dauryoqnsim siŋgila
    saiqoji sobulejunum. Di kiyaqa? E naŋgi are bulyetnjroqnit Qotei na naŋgi eleŋqajqa
    deqa. O ijo was niŋgi quiy. E tamo kalil naŋgo sorgomq di sosim naŋgo kumbra dauryeqnum.
    Di kiyaqa? E naŋgi qudei are bulyetnjroqnit Qotei na naŋgi eleŋqajqa deqa.
  eng-OEBUS: To the weak I became weak, to win the weak. I have become all things
