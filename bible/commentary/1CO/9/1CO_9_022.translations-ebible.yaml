  mxb-NT: Tá nákaa̱i̱ tein na̱ ko̱ ñáꞌa̱ kuaꞌano xíꞌín to̱ꞌon Ndios, dá kía̱n kée
    yuꞌu̱ miíí táto̱ꞌon ki̱ꞌo kúú mií ná, dá kandeéí kuaꞌano na xíꞌín to̱ꞌon Ndios.
    Ta daá kuití vá kée yuꞌu̱ miíí táto̱ꞌon ki̱ꞌo kúú iin rá iin ña̱yuu, dá kandeéí
    ka̱ki dao na no̱ó kua̱chi na̱.
  pon-2006A: Rehn me luwet akan ni pwoson, I wiahkinielahr aramas luwet emen duwehte
    irail, pwe en komourirailla. Eri, I wialahr soahng koaros rehn aramas koaros,
    pwe I en komourala ekei irail nin duwen eh kak pahi.
  maq-NT: Hya xi tejñayajñe ngajñi rë xuta xi cjëë ndaja cuijnercu me cjuachacun rë
    Nina ne, sahme sacuaha sahmi xuta xi cuacun vë, cojo sa xi cjín sa xuta xi cjëë
    ndaja cuijnercu me cjuachacun rë Nina cuisécoo rë me xi ndaja cuisehen me ladu
    rë Jesucristu. Cuma cuinújan ne, sahme sacuaha sahmi yëjë ni xuta, cojo sa xi
    sacú ná chuva rë xi cuma cuáxëtjë ngujo me.
  hto-hto: Juzíñamuimo ɨ́ɨnogafuena naɨ fɨgo baitáñedɨno cɨ́gɨmo cue illa llezica,
