  grc-MT: εγενομην τοισ ασθενεσιν ωσ ασθενησ ινα τουσ ασθενεισ κερδησω τοισ πασιν
    γεγονα τα παντα ινα παντωσ τινασ σωσω
  vid-vid: Kwa hewo wawele ng'hochele, ndidita ng'hochele leka ndiwebate awo wawele
    ng'hochele. Ndidita chila chinhu kwa weng'ha leka ndiwalohole kuli chila nzila.
  pio-NT: Nùyacaalí áibanái yáapicha càmíiyéica yeebáida tài íiméeri iyú, yá nuèpùa
    nùyaca càide iyúwa abéeri néená, nuicá nacái cáimiétaquéeri iyú yái náináidáanácawa,
    càmita nuicáaní naquíniná. Càita nùyaca náapicha nuyúudàacaténá neebáidaca Jesucristo
    itàacái cachàiníwanái. Iná núalimáidaca nùyaca abédanamata náapicha macái wenàiwica
    íiwitáaná numànicaténá àta càinácaalí núalimáanáta numànica nuyúudàacaténá abénaméeyéi
    nawènúadaca náiwitáisewa Cristo irípiná yéewacaténá iwasàaca nía Dios yàasu yùuwichàacáisi
    íicha.
  tsn-tsn: Fa ke na le ba digakolodi tsa bone di leng bokoa, ga ke dire jaaka e ka
    re ke itse gotlhe ga ke ba bitse dieleele; pheletso ke gore ba eletsa gore ke
    ba thuse. Ee, le fa motho a ntse jang, ke leka go bona seemo se se motlhofo ka
    ene go re a tle a ntetle go mmolelela kaga Keresete le go letla Keresete gore
    a mmoloke.
  amr-NT: Diosere onteʼti kanʼnoeonhuahuikeʼpo aʼtihuapokyaʼpo teyda oknopo̱e̱hueʼda
    huaknopo̱e̱ʼeriere i̱ji̱kaʼpo kenomeyonigti ijyahuikay. Ken nogte aʼmanopoʼyareayaʼpo
    konig aratbut o̱ʼnikaʼnig konigti ijbatayahuikay.
  pwg-pwg: Ma iyavo kava i vitumaghana igisi na kurisi taku aberaberai da i yawasiyai
    amakamakai da ti damsi nuwanuwasi ana tinavirai da i vitumaghana ini rewapana.
    Ma vaghina, aku yawasa aviravirai da wawaya ikikava emakamakai na nakanani amakamakai.
    Weni berasi aberaberai, iyamna keta aekwekwai da wawaya yawasa makamakii nonowina
    ina viiya.
  cjv-cjv: Te ari yokamai “Tai suwo benapunga tai niki dongua benapune,” epe di fimba
    na “Tai i niki dekemba tai noromanga tai dume,” di fipa Kirisito fi ki si towaro
    beinga na yokamai “Tai i niki dome,” di finga tarom beikeiye. Ena ari suwo koropane
    Kirisito gunom kam fi ki si teingoro akire di erongoro moi kuwom suwainga akaiyomdi
    tei moraro beinga na yokamai muruwo moingi tei moika yokamai wan moingamere na
    epe wan moiye.
  tha-KJV: ต่อคนอ่อนแอ ข้าพเจ้าก็ทำตัวเหมือนคนอ่อนแอ เพื่อจะได้​คนอ่อนแอ ข้าพเจ้ายอมเป็นคนทุกชนิดต่อคนทั้งปวง
    เพื่อจะช่วยเขาให้รอดได้บ้างโดยทุกวิถี​ทาง
  por-BR-2018: Me fiz de fraco para os fracos, para ganhar aos fracos; tudo me fiz
    para todos, para por todos os meios vir a salvar a alguns.
  mhl-mhl: Mamanesiŋyaŋunji gbagbaŋine gogobi, yoŋoji maŋyaŋuŋ kerisieru sanaŋganimiŋ
    ore bapi yaberu botuyaŋuŋgo gbagbaŋine kamasi fukeru goboŋ. Ŋiŋigo goine wamo
    afaine fukena oi kadi oo me oo maŋyaŋuŋ kerisienimiŋ ore bapi yaberu ŋiŋigo fuŋne
    fuŋne yoŋore botugo kamasi fuŋne fuŋne eru goboŋ.
  klv-klv: Nǝboŋ nototah mai alat lǝsǝdaŋ, nogǝm sum̃an nǝsǝdaŋ, numaienan hǝn nǝb̃eliv
    galit gǝm hǝn aKristo. Nogǝm sum̃an nǝvanuan gail p̃isi hǝn, len nap̃isal ideh
    nǝb̃eliv galit gǝm hǝn aKristo hǝn b̃ilav kuv galit galevis dan nǝsaan salito.
  bco-bco: Keliso kaluka꞉isale asulo꞉wo꞉ halaido꞉lo꞉ma dowab a꞉no꞉, ili tilidabuwo꞉
    halalema꞉kiyo꞉, ne i o꞉lia꞉ silikiyo꞉, man ililo꞉ kudu ha꞉nab o꞉leaumbo꞉, nelo꞉
    kudu ha꞉na꞉sen. Niyo꞉ Godeya꞉ to nafa a꞉no꞉ henfelo꞉ kaluka꞉isale ko꞉li ko꞉lilo꞉wa
    ha꞉na꞉ga꞉ widakiyo꞉, ne ini man dimidan a꞉ma꞉ ha꞉ga dowaki wida꞉sen. Kaluka꞉isale
    nolo꞉ Gode eyo꞉ asuwa꞉taki gasilima꞉kiyo꞉, niyo꞉ to widakiyo꞉ tog ko꞉li ko꞉lilo꞉
    kudu ha꞉naki wida꞉sen.
  kdl-NT: Nala dem, an ma̱ri kaɓolo n aza ɗa bawu aꞌa̱ri n ucira a asuvu a upityanangu,
    n woko ta̱ dem yavu ma̱ n ucira wa, tsa̱ra̱ n lyai kaci ka le. N woko ta̱ gba̱
    ili iꞌya ma woko a asu u ama tsa̱ra̱ gai n lyai kaci ka le.
  apu-NT: Kãkiti mataparaxinirenikata nauakasaaki, nota apaka kona kataparaxinireno,
    Xesosi sãkire auikinina ĩkapani. Ikini kãkiti sauaki nauakasaaki, nikamari kãkiti
    auini atoko nitxa nota auini, ininiã ikinipoko niposotakiti nikama apanakini maerekani
    makatxakiko ĩkapani.
  roo-roo: Vosa voea tapo raverave rari irara toupaaveira, uva ora ragai vo vovouaro
    oisivio rutu piepaaveira osa voea vo vovouroaro. Eake iava? Uvare oiso rugooparaveira,
    Oearovi vai voea iava uvuipaai ra Jisas vo reoaro uvuive va-ia gorua ouoro. Oire
    uva irou irara irao-a oea tapo uvuiparai touoro ora ragai vo vovouroaro oiso piea
    osa voea. Ra va iava ragai vo pitupituaro kekepaoro ragai vo reoaro uvupaive oiraopavira
    rutu ora voea iava sopaura-ia Jisas oirao piepasa.
  miz-NT: Dá tūví u ni ñāꞌa, ña é vata kukaꞌxi nuu i ni Xuva kō ne, xuꞌú ne, vata
    tsi tē ña kaꞌxí u dɨ, vata koo é kūvi niꞌí ko ña é kuntīkɨn ñá Cristú dɨ. Da xōó
    ka ñaꞌa ne, kantuvi ú vata kaa ña vata koo é kuvi xntii ú ña é nakáku ña ntaꞌa
    Xuva kō.
  qvz-NT: Chi mana sinzhi quiriccuna mas sinzhi quiringahua ñuca paigunacuinta tucuni.
