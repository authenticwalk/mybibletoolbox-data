    asi kiyaii kɨrɨe nwowamɨn, Jisɨs Krais siiram naɨngwo tɨbmii kɨɨnamɨn. Mɨ ɨinokɨinokɨn
    kara ɨkɨ iikamɨm hɨnda tɨndanɨm sɨmaka nwowiyɨm, kara dimɨnɨn ɨkɨ sɨma naɨngwowiyɨn
    hɨnɨɨn yɨo wadɨekɨn, kara siirarar napikɨn. Mɨ ta hɨriinam saiirsika, kara sɨmiir
    kwoɨn ɨmiirɨn hɨriinansi kiyaigɨn Jisɨs Krais siiram naɨngwo tɨbmii kɨɨnɨm.
  pol-SZ: Gdy jestem wśród ludzi, których wiara jest jeszcze słaba, również okazuję
    moją słabość, chcę bowiem pozyskać także ich. Szukam ze wszystkimi wspólnego języka,
    aby choć niektórych doprowadzić do zbawienia.
  ztq-NT: Tsiñee gaa non lady meñ nii kal bniladzy xtiits Dios win chak si chak meñ
    go parñee jkon styoo meñ go. Si chak kchë meñ chakaa, parñee telaa meñ lo tol.
  zai-NT: Lade cani huaxié' riene rune sica huaxié' riene'. Rune zacá lade irá cabe
    tílasi zacá ganda ula'ya caadxi.
  upv-upv: Ko renge no jinibb nga derteren ser mijkie, nuloli erpe inu kele derteren
    suk ejkie, nga bervei nir parini parivi jinibb se Kristo. Renge no jinibb lele
    nuloli erpe nuvijuri kele kobbong murrun nga muto jir, nga bevijuri sel totoklai
    nga bewilwil tama se nir sopor.
  wap-NT: Õgaru mishidainao tuman dono, aonaꞌoraz ĩmishidapan maꞌozaka, naꞌapa kapam
    õtaapinan ĩnao kawan, turuu kizi õmaꞌozakadan ĩmishidapan powaꞌa zii Jesus Christ.
    Õkowaadapan dono kaimanaꞌo kuwai ipai shaꞌapaꞌoram kaduz pidannao ati, naꞌapa
    õtiwaan õtaapinan ipai ĩnao kawan. Uruu naꞌapaꞌo idaꞌan turuu kizi õkaminkaꞌutan
    pabiꞌi ĩdyaun ĩmishida kizi Christ.
  mva-mva: Tamoata lama uniangadi isi tago dikai uia maradi usukoaki nge dia-la bokana
    ka usukoaki. Nge ono mrepekidi be Kristus-lo damai kana ka bokai umuzimuzi. Muzi
    moarunga-lo nge tamoata sakedi-o usukoaki nge muzingadi utagatagadi. Be ono alu
    Kristus ngauketidi kana nge zala moarunga bakarairai nge utagatagadia-doi.
  dwr-NT: Taani ammanuwan daaburiyaawantta zaaranaw, unttunttu mala gidaaddi. Taani
    ay ogiyaaninne amareedda asatuwaa ashshanaw, ubba asatuwaanna ubbabaani unttunttu
    mala gidaaddi.
  kfw-kfw: Kasuol mi matornasik-ah, kasuol mi ngaidiang kei-um kasuol ka eii. Kei'n
    miring lekkhat matornasik bit-ah, ekatha angrakip kha kei'n mi rakipdiang ka-ejei.
  bfz-bfz: आऊँ कमजोरा खे, कमजोर जा बणेया कि कमजोरा खे मसीह गे खिंजी की ल्याऊँ, आऊँ
    सबी मांणूआ खे सब कुछ बणेया कि किंयाँ ना किंयाँ कईया जणेया खे बचाऊँ।
  cuk-09: Dule-burba-nollomaladga na burba nollo an imasmogad, adi amar Bab-Jesús-igarba
    nagumarmogagar. Bela dulemar-damaladgii an na san imaksad, adi bela akar-akar-dulemar-bukwad
    abakalegi gwenna-gwenna Bab-Jesúsba naguarmalale.
  ben-OBCV: দুবর্লদের জন্য আমি দুর্বল হলাম, যেন দুর্বলদের জয় করতে পারি। সব মানুষের
    কাছে আমি সবকিছু হয়েছি, যেন সম্ভাব্য সমস্ত উপায়ে, আমি কিছু মানুষের পরিত্রাণ সাধন
    করতে পারি।
  mil-NT: Te òré ndécù‑í ndɨhɨ nchaa ñáyiu ñá túú cùtnuní váha iní‑xi nàcuáa cundecu
    ichi Xítohó Jesucrìstú, te tnàhá‑í quídè‑í dàtná quídě‑yu cuèndá sá ná tèdóho‑yu
    nchaa tnúhu càháⁿ‑í te ducaⁿ cùtnuní‑gá iní‑yu nàcuáa cundecú‑yu ichi‑gá. Te nchaandɨ
    túhú ñáyiu quìde‑í sá ɨ̀ɨⁿ‑ni cuu‑í ndɨhɨ́‑yu cuèndá ducaⁿ nǐhì‑í nàcuáa cada‑í
    te cundedóho‑yu tnúhu càháⁿ‑í te tnɨɨ́‑yu ichi Xítohó Jesucrìstú te naníhí tàhú‑yu.
  myu-myu: Itabutbũcayũ parakpe bima, ixeyũ ekukuap puxim õn tak jekukum ixeyũ buywat
    am big̃ ma itabut am Jesus kay. Soat em oxeacat ekukuap puxim õn tak jekukum ixeyũ
    mutabut am Jesus Cristo kay. Soan õn e'em warara'acat mutabut am cekay.
  fue-fue: To mi yahii to goonɗinɓe tampuɓe, mii waɗa hoore am hande tampuɗo, gam
    mi heɓa ɓe. Walaa fu no mi laatinay hoore am dow himɓe fu gam mi hisinira woɓɓe
    maɓɓe, baa no waɗi fu.
  amk-amk: Tonanai kontai we mano ene eroasoafo mutu kaharai fosa, inari yau toyarisa,
    amani wiro inari fio tarahai dohonsa etawai tono sasari rorong fo kaha. Ambori
    na tonanane ifatasa we eroaso Kristusi. Ampafe, tanang tofino, we mandoni kontai,
    na eminohi toa fo, inari yau toyarisa, ambori na rang todoni kontaio inari fo,
    wedaya inontarai maneiru teai nasa eroaso Kristusi.
  fai-fai: Leiw makuw be ki naka afan kalin katiw ilitaw kei nadi dakoyamono, kalbi
    be ika Yesus au akino kale kanabi. Naka mew adikum kinim ilim ufek ufek kanamin
    leiw seng seng uta kanamom nadino kinim madik mak dakoyami, ika Yesus au, akino,
    kale kanabi.
  ura-NT: Nii jaiti ijii lanaala nenacaauru rene turuhanunena, acaauru ichao rijijieein
    ichaaon, coitucunaa nainecuruha acaauru netonoaine coina. Satiin rijijieeinchane
    neeun, tabaauru ichoteratichaaunne jianacoon nenaa nainecuruhane coina.
  mcd-NT: Jesús icoinra huafo atirifi Jesús yononi cuscacai tsoan tapisharataicanima.
    —Non Jesús tanasharaino non na cuscarafo atiromaran, —ishon shinancani. Ascafiacucai
    Jesús noco anori yonoama. Un atofu icashu un ato cuscarari itiro. Jesús noco tapimana
    cuscan paratama un ato tapimashquin. Ascano ratoran futsafo fu un icashu un aton
    cuscarari itiro. Nanscashon un ratoran futsafoan uhuunshon Jesús icoinra huashu
    nipasharacani.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yukur yarp bongol pe, ŋam marp ŋahilyeh taꞌe
    tinge no, ka ende tinge ka yimbilme ŋoihmbwaip. Taꞌe luku pe, ŋam mende ŋahilyeh
    mal lenge mitiŋ lalme ŋaiye tinge syeꞌ ka yutme Lahmborenge.
  kiz-kiz: Kwa bhayele bhanyonge, ili nayele mnyonge ili nibhakabhai bhabhayele bhanyonge.
    Niyele hali sioa kwa bhanu bhoa ili kwa njela syoa nikabhai kubhaokola baadhi.
  tzo-TZE: C'alal ta jchi'in li boch'o mu'yuc to stsatsal yo'nton ta stojol Dios ti
    xch'unoj oy c'usi mu stac' tspase, ja' jech ta jpas ec, yu'un ta jc'an ac'o ya'i
    c'usi chcalbe yu'un jech stsatsub ta jventa. Ta jco'lajes jba jchi'uc scotolic
    yu'un jech oy boch'o xu' chcol ta jventa.
  lex-lex: Adien teman la riy mak kaplin niohora ma'ta rwaliria hya' ed mak kaplola
    me hya' ed mak khala, de a'g edon ghi' hya' ed maka ha rwarora de nhala, totpena
    aghi' aruri ir pesiayni. La' talan emkade pede la a hihi'u-yapya'pu la haneknek
    wawannu la' riy honona totpena emkameni ho'mana aghedg oleka riy dom la ir pa
    rmai lia mormiori-lewlewna ralamni.
  dov-dov: Kuba teteete ndakaba muteteete, kuchitila kuti ndeete bateteete. Ndakaba
    zintu zyoonse kubantu boonse kuchitila kuti amwi anzila zimwi ndalikufutula bamwi.
  rgu-rgu: Soaneuꞌ lehenda Saraniꞌ fo dale na ta tea-mepeꞌ, au tao ao ka sama leoꞌ
    au dale ka ta tea-mepeꞌ, ela au bisa leleꞌo si fo ramahere tebe-tebe neuꞌ Manetualain.
    Ma soaneuꞌ basa lahenda ra, au tao ao ka sama leoꞌ sira, fo ela lahenda ruma bisa
    hapu sodaꞌ.
  toc-NT: Acxni̠ clama nac xlak­sti̠­pa̠ncán hua̠nti̠ ni̠naj tli­hueke taka­lhi̠y
    xta­ca̠­naj­latcán, aquit cca̠­ma̠­si­yuniy pi̠ quilá ctla­huay xta­xlaj­uanitcán
    la̠qui̠ chuná tla̠n li̠huana̠ nataaka­ta̠ksa hua̠ntu̠ nac­ca̠­li̠­ma̠­kalh­chu­hui̠ni̠y.
    La̠ta nícu can aquit chuná cla­tama̠y la̠ta lácu xlacán tali̠s­ma­ni̠ni̠t cha̠tum
    cha̠tum la̠qui̠ chuná huí ti̠ naquin­ta­kax­mat­ni­putún acxni̠ nac­ca̠­li̠­xa­katli̠y
    Cristo y nata­li̠­pa̠­huán.
  som-som: Xagga kuwa itaalka daran waxaan u noqday mid itaaldaran, si aan kuwa itaalka
    daran u soo kordhiyo. Dadka oo dhan ayaan wax kasta u noqday inaan si kastaba
    qaar ku badbaadiyo.
  mam-C: Ex tej ẍin b'eta kyxol xjal, aye' nti'xix kyoklin kyxoljo nmaq xjal tzalu'n
    twutz tx'otx', ma tz'ok nq'o'n wib'a tze'n jun kye, tu'n tok kyb'i'nku wi'ja,
    ex tu'n t-xi kyniminku Tb'anil Tqanil. Waja tu'n woka tze'nku tkyaqil wiq xjal,
    noq tu'n tok kyb'i'nku wi'ja, ex tu'n t-xi kyniminku Tb'anil Tqanil kolb'il.
  ndj-ndj: Kwa vala yivavelili na ujumilwa mdokwa ndayikalili ngimu muna ujumilwa
    mdokwa ili ndivapati yivavelili na ujumilwa mdokwa. Ndiyigola kila chindu kwa
    vandu vosi ili ndivalowoli vamu wa vala kwa deha yoyonda yila.
  mbj-NT: Baad h'yy ganehot nä do sa hã, sa da ked'oo né ỹỹh, baad rah'yy kadaw'uuh
    hyb n'aa Jesus hã. Sahõnh hẽ ta wób rababok doo da, ti ked'oo né ỹỹh, sa wób Jesus
    wë ỹ bed'ëëp hyb n'aa.
  lat-VUC: Factus sum infirmis infirmus, ut infirmos lucrifacerem. Omnibus omnia factus
    sum, ut omnes facerem salvos.
  ngp-ngp: Kwa wasokezi wo mhuwi, name hiketenda kunda msokezi vileke niwapate wasokezi.
    Niyo naketenda kunda kila kint'hu vileke wamwenga wawe wayokolwe kwa kila sila
    ikudahika.
  enq-2: Endakali kyeto nasingi dupa-pipa kalyo dokopa, endakali kyeto nasingi dupa
    Kristene jisalanya, namba kyeto nasingi mende joo katenge. Kaitini seta mendenya
    akali tata dupa pitakanya mendapu pyoo nyalanya, namba akali tata dupanya mende
    joo katenge.
  eng-ASVBT: 'To the weak I became as weak, that I might gain the weak: I am become
    all things to all men, that I may by all means save some.'
  mna-mna: Sombe aŋbot raama zin wal ta urlaŋana kizin imbol zen, na nio aŋbot kembei
    ta zin, bekena aŋkam zin ma timbol kat. Tana nio aŋto wal ta boozomen pa mbulu
    kizin kizin, bekena aŋkamke tomtom kizin pakan ma tiwe Krisi lene. Tana zaala
    pareiŋana ta sombe ambai pizin, na nio aŋto men.
  myw-myw: Tougweys sigwey bakases, mo bamlavag mamagina tougwey yey, va̱gan tasiyas
    biliganes Yeisuw nakaleiwag. O tasiyas sigwey, asisinap kweitan, bamlavag mamagina
    tasiyas, va̱gan biliganes Yeisuw nakaleiwag, mwasanin tasiyas. O gamaga babaw
    sigwey nakases, agusinap ma̱wan.
  sby-sby: Kuli bantu balushomo lwabula kuyuma, ndalikubeti muntu ukute lushomo lwabula
    kuyuma, kwambeti ndibasandule. Ku bantu bonse ndalikwikala mbuli ncobabele kwambeti
    nakacikonsheka mpulushepo nabambi munshila iliyonse.
  sll-sll: Kraist pir tere nimni molkungwo hobi nimni monama dire yalhobi mongwo meri
    na mol tere moliwa. Wiyol para weni Yisas pir tenangwo aki di tere aule i pi Yisas
    kebering bani tabin si erala dire wiyol para weni memini pangwo mere meri na mol
    tere moli oiwa. Pirere tal maing wai ongwo meri ol teiwa. Tere tal nigi dongwo
    ongwo meri ta olkiwa.
  yaq-NT: Jume'e, Krijtota sualeka, kee aet suatummak anekai, ame benasi ne ino tammachia,
    ket jiba junaen, Krijtota betana am jinne'uimtu i'akai. Si'imem be'ekatana, bem
    emo uju'u'u benasia ne jiapsaka, ameu ne ino tammachia. Jumak juni'i junuen aneka,
    Krijtota sualeka am jinne'uimtune' betchi'bo.
  uro-uro: Ge qärarhani i qaku ama qrot arhä qatnanakt dä sa ngua män doqor ta ivakt
    iva ngua rhäqäne dä mamär na rha sämäni ma Krais. Sa ngua mualat parhäm ama ruvek
    moe arha iar dä arha lat iva ngu siqut na ama is maos maos moe ivakt iva guavek
    ti rha ama mumaiar.
  ita-1885: Io sono stato come debole a' deboli, per guadagnare i deboli; a tutti
    sono stato ogni cosa, per salvarne del tutto alcuni.
  muy-muy: Ka ya ti nu e kiɗiŋ ga ndam ya ti tə̀sərkaba divi ge Melefit a lala faŋ
    ndo ni ti nanjəhaɗ akaɗa ga maslaŋa ya ti àsərkaba divi ge Melefit a lala faŋ
    ndo ni, ti nə̂həlibiyu tay ana Krist, ti tə̂fəki ahàr lala. Nahkay ka ya ti nu
    e kiɗiŋ ge mis weley weley bu do ni ɗek ti nazay manjəhaɗ ga ndam nani, aɗaba
    nawayay ti ku àbi àbi nəŋgu ni nə̂həlibiyu mis ndahaŋ ana Krist ti mâhəŋgay tay.
  kqc-kqc: Yau niyadi vene rofu yau nina amiye kana niyaka, ye yau niyadi vene moi
    yova rigida dada. Amiye tau noibanu rofu beika baika tau kana niyaka, ye beika
    baika dudu bedakai moi vegu rigida dada.
  tav-tav: Diore catʉgooña ocabʉtiquẽna mena ãcʉ nare bairo yʉ ãnaje cʉtinucu, na
    quena Jesu ye quetire yʉ cabuioro na apiato ĩi. Ricati yʉ cabairo tʉjʉrã yʉre
    api nʉcʉbʉgoquetiborãma. To cãnacã paʉ macana na cáti aniere bairo yʉ áti aninucu,
    Jesu ye quetire yʉ cabuioro jĩcaarã noo caboorã na apiʉjaato ĩi.
  eng-ULB: To the weak I became weak, so that I may win the weak. I have become all
    things to all people, so that I may by all means save some.
  spa-VBL: Con los que son débiles, comparto en su debilidad para ganar a los débiles.
    ¡He terminado siendo “como todos” para todos a fin de que, usando todos los medios
    posibles, pueda ganar a algunos!
  fra-_FOB: J'ai été comme faible avec les faibles, afin de gagner les faibles; je
    me suis fait tout à tous, afin d'en sauver de toute manière quelques-uns.
  hau-ULB: Ga marasa karfi, na maishe kaina kamar marar karfi, domin in ribato raunana.
    Na mai da kaina dukan abu ga dukan mutane domin in sami zarafin da zan ribato
    wadansu zuwa ceto.
  mal-mal: ബലഹീനന്മാരെ നേടേണ്ടതിന് ഞാൻ ബലഹീനർക്ക് ബലഹീനനായി; ഏതുവിധത്തിലും ചിലരെ രക്ഷിക്കേണ്ടതിന്
    ഞാൻ എല്ലാവർക്കും എല്ലാമായിത്തീർന്നു.
  lit-lit: Silpniesiems pasidariau tarsi silpnas, kad laimėčiau silpnuosius; visiems
    tapau viskuo, kad visokeriopais būdais kai kuriuos išgelbėčiau.
  urd-GVR: Maiṅ kamzoroṅ ke lie kamzor banā tāki unheṅ jīt lūṅ. Sab ke lie maiṅ sab
    kuchh banā tāki har mumkin tarīqe se bāz ko bachā sakūṅ.
  far-far: Ma ka 'urinai laugo, ana kada nau ku to fainia na wane ne famamanae kera
    ki nao si nikila 'ua, nau ku to dia kera laugo, fua ne nau ku 'afida. 'Urinai,
    ana falafala 'oro ki, nau ku to dia wane ki tafau, fua ne nau 'adomia tani wane
    ada 'uria famamanae ana sa Jesus Christ.
  suz-BL: गो बोल मपाइश्‍शो मुर आन कली शेंशा, ख्रीस्‍त आ लोव़ रुप्‍पाइश्‍शा, आ मुर
    दुम्‍मल, दे गो बोल मपाइश्‍शो खोदेंशो दुम्‍ती। का निक्‍शी ख्रीस्‍त आ लोव़ रुप्‍‍शा,
    आ मुर दुम्‍मल, दे गो मेको नेल्‍ल आन खोदेंशो दुम्‍ती। रोमी ११:१४
  car-NT: Mo'karon ru'mangon ekosa ru'me ywe'i'po, mo'karon ru'mangon yto'me y'wa
    Kristus wyinonaka. Pa'poro kari'na ekosa pa'poro roten ywe'i'po, pa'poro rypo
    epano'to'ko'me.
  amp-amp: Yo yimam Jisas Kraisrhu hik yuham o tohefm tafi tu bro duka tungunefm yak
    duha yimampno tohmoahat, na to be rom kanjo tohmoa. Na kanga, inji tohakni hanyhato
    gutnius mrokfot watuhiruhanm, be wuyak marnyaruhamtn hikrahmt. Na Kraisrhu mrokfom
    kfohemoahat, womhtet womhtet tohefm tohet yimam, womhtet womhtet boririfhut yakitohet
    yimam o tamoh ruheft ruhet yimampno yi tohmoahat, na be rroh yuhat fknihato tohmoa.
    Duka memoa, rroh ruhefm o tohefm tohakni hanyhato gutnius mrokfot watuhiruhanm,
    be wuyak marnyaruhamtn hikrahmt.
  bht-bht: जालू मैं उना लोकां सोगी होंदा है, जिना दा भरोसा कमजोर है, तां मैं उना सांई
    व्यवहार करदा है, ताकि मैं उना जो मसीह दे पिच्छे चलणे च सहायता करी सकें, मैं हर
    इक माणुऐ तांई कुछ न कुछ बणया है ताकि कुसी न कुसी तरीके ला कुछ लोकां दा उद्धार
    होई सके।
  eng-NOY: to the weak I became weak, that I might gain the weak; I have become all
    things to all, that I might by all means save some.
  cub-NT: Aru quédecabu ina parʉbevʉre ne ũmei, ne majibe boje cãreja ne d̶aiye méne
    o ãmene Jʉ̃menijicʉi jã́inore. Ji cʉede náque, nácacʉpe teni, ne majibedu apejĩe
    méne o ãmene, diede d̶abevʉ yʉ, ne me jápiarãjiyepe ayʉ Jesús ʉ̃i yávaiye méne
    ʉ̃i parʉre d̶aiyede põevare ne ũmei. Que teni caino ji nʉinoi, buecʉyʉ Jesús ʉ̃i
    yávaiye méne, cainʉmʉa d̶ayʉbu yʉ nócavʉ ne d̶aiyepe, ãmenore d̶abecʉva, Jesúi
    mead̶aquiyepe ayʉ apevʉ nácavʉre.
  ita-1927: Coi deboli mi son fatto debole, per guadagnare i deboli; mi faccio ogni
    cosa a tutti, per salvarne ad ogni modo alcuni.
  lww-lww: E lepas kiena ne la nap̃a nepisu sane pe asum̃al ruru re m̃arera poli,
    pe nepis m̃arera re pan la poli, ana nekila ke sa nap̃a in m̃ena nemio la, nesum̃a
    nemiila la, vena pona netaulu la yo. Sanene, inu na nesum̃a netaveve ke mrapa
    make ga nakilaen suri make ga nap̃a nekilia nekila van yaru make ga, vena kilaen
    sanene vano-o yoko nekilia netamalia lap̃asa aimi alelaga e Yesu.
  ckb-ckb: بۆ لاوازان بوومە لاواز، تاکو لاوازەکان بەدەستبهێنم. بۆ هەمووان بوومە هەموو
    شتێک، تاکو بە هەر شێوەیەک بێت هەندێک ڕزگار بکەم.
  nas-nas: Aruaruꞌoromaing-ankoi ning teeꞌ nariꞌ aruaruꞌmomaunge teing baramparamaꞌnaang.
    Amentemeng-koo bereꞌmaramaung aaꞌpama, “Makosinaꞌ nkomarama niiꞌning baramparampainaꞌ.”
  uvl-uvl: Pe nge iri nenge leteria manmanna ngana kerkereng ero, etu luluch nge iri
    pe epoi ke pomange iri pule. Pe eume ke kerkereng toto ke e nanasia reria poinga
    mur lochloch iange e teke e heole hana halang nge iri.
  eng-BBE: 'To the feeble, I was as one who is feeble, so that they might have salvation:
    I have been all things to all men, so that some at least might have salvation.'
  ixl-CNT: Aatz atilin xoꞌl qꞌuꞌl yeꞌ maas iqꞌomal iyakꞌil kꞌatz Tioxh, nunbꞌaneꞌ
    echaꞌ yeꞌ iqꞌomal unyaꞌkꞌil majte. Aꞌ unsaꞌ voleꞌ tiꞌ tiqꞌot iyakꞌil kꞌatz u Tioxh.
    Nikoꞌxh viqꞌo tetz kajayil. Tan aꞌ unsaꞌ sachitpu tu qꞌul ipaav kꞌuxh unjolol
    koꞌxhtuꞌ.
  xsi-xsi: Aŋga tamâta pinde nenzi kalo-tawana nde kaika tia, aku lâ zo ndia naŋa
    atula pâri ara pa kinzi ŋinde, ande naŋa amo atogo tamâta toŋge ne kalo-tawana
    kaika tia mine nâ. Naŋa atu vetâŋa mine ma ipaŋo nenzi kalo-tawana tu ipâŋga kaika
    kâ. Mine nde naŋa uru amo atogonzi tamâta rârâni mine. Naŋa uru aveta vetâŋa kie-kie
    ŋana apaŋo tamâta pinde nenzi kalo-tawana kâ, ŋana Maro Kindeni ma ikainzi piti
    lâ kondoma ilo.
  crx-NTPO: '''Ink''ez tetsunne toh ''ust''oh de, ''enne buk''un''a si cha tesun tileh,
    ''et whé tilah uboosyih. ''I be la whuch''a bósdeh. ''Et huwa njan ''et ndust''en-un
    niz de haoodanzut ndai la is''en-i ''et whe whulohne tilah uboosyih.'
  kan-OKCV: ಬಲವಿಲ್ಲದವರನ್ನು ಸಂಪಾದಿಸುವುದಕ್ಕಾಗಿ ಬಲವಿಲ್ಲದವರಿಗೆ ಬಲವಿಲ್ಲದವನಾದೆನು. ಯಾವ ವಿಧದಲ್ಲಿಯಾದರೂ
    ಕೆಲವರನ್ನು ರಕ್ಷಿಸಬೇಕೆಂದು ಎಲ್ಲರಿಗೂ ಎಲ್ಲವೂ ಆದೆನು.
  bbb-bbb: Ro kuke na e ije bu buone bu Kuraesi ma vierafevo ijia mamosiavo ije buina
    finoevo ije na uria bu mukoreigia aguariavo. Na vierafero na ijiege renoekuva
    buka migegire vua irere na kuariavo ije fiena Jesu Kuraesi ma vierafekiro na ije
    renoe. Naka vame boeje binobino bu kenoevo ijia buina besu buenina kenoe. Ijadufuo
    maeje na vierafero na ijiege renoekuva na e gue kaenamia bu una Kuraesido roga
    fu bu karauniakiro na ijiege renoe.
  blw-blw: Yag kaman agé no tudtuchuwà hen anchichay nakapsot hen afurotcha, an-o
    agég mamfalinén hen afurot-o ah kaman nakapsot way maid am-ammaà ah lawengéncha
    ta éhéd yag afurotoncha agé hen chà itudtuchu ah pomegpegsaan hen afurotcha. Wat
    uray heno way karasen hen tatagu, an-og cha iyanap hen ekaman-o way mangentachun
    hen gagangaycha ta éhéd yag wacha paat chi tapena ah marmu hen layadna way mangafurot
    hen chà itudtuchu ah kahara-ana agé.
  tam-2017: பலவீனரை ஆதாயப்படுத்திக்கொள்ளும்படிக்குப் பலவீனருக்குப் பலவீனனைப்போலானேன்;
    எப்படியாவது சிலரை இரட்சிக்கும்படிக்கு நான் எல்லோருக்கும் எல்லாமானேன்.
  azz-NT: Huan no ijcón cuac no ninentinemi ihuan in taneltocani ten amo yecyolmajsitinemij
    de nintacuautamatilis, ijcuacón nejua no nimochihua queme niyesquía amo no niyecyolmajsitinemi
    de notacuautamatilis. Huan nicchihua nijín taman sayó para ijcón ojcachi oc niquinyectaneltoctis
    neques ten amo yecyolmajsitinemij de nintacuautamatilis. Huan nimochiutinemi ijcón
    queme itaneltocalis de cada taman se tagat, para ijcón huelis niquintaneltoctijtiyás
    huan niquinmaquixtis de nintajtacol de cada taman se tagat.
  spa-RV-1909: 'Me he hecho á los flacos flaco, por ganar á los flacos: á todos me
    he hecho todo, para que de todo punto salve á algunos.'
  csy-csy: 'Thaneam te ka nga thei natu in, thaneam bang in ka om hi: bangbangpo ahizong
    mi pawlkha te ka ngup thei natu in mi theampo kung ah na theampo ka suak hi.'
  mxq-NT: Kots nꞌijty mʉt ja diꞌibʉ kyaj tmʉdaty mʉj wiin kajaa ja myʉbʉjkʉn, nandʉꞌʉnʉts
    nnaybyʉjtákʉ éxtʉm diꞌibʉ dʉn kyaj tmʉdaty mʉj wiin kajaa ja myʉbʉjkʉn. Kots nꞌijty
    mʉt oytyim diꞌibʉ ja̱ꞌa̱yʉty, nandʉꞌʉnʉts nnaybyʉjtaꞌagyʉty éxtʉm yʉꞌʉjʉty, es
    dʉꞌʉn na̱a̱gʉty ñitsoꞌoktʉt.
  tzj-NT: Ja c'a tok xinq'ueje' chiquicojol ja ma cow ta quewi' canma ma xenuban ta
    despreciar pro ja nqueban eje'e' queri' xinban anin cuq'uin chakaja' utzc'a chi
    nenuch'ec. Queri' c'a nbanon chique canojel ja winak xa nak ta chi winakil, ma
    xenuban ta despreciar pro ja nqueban eje'e' queri' xinban anin cuq'uin chakaja'.
    Xa nak ta rjawaxic chi nban chiquicojol ja winak chi quito'ic ni ja wi' nbanon
    utzc'a chi ec'oli chique nquewil ja totajem xin Dios mwal.
  tdt-tdt: Ba ema nebee fraku, hau mos sai fraku, atu nunee bele manaan sira. Nunee
    ba see-see deit, hau halo hau nia aan hanesan sira, hau prontu halo saida deit
    atu bele lori sira balu ba salvasaun.
  ron-BTF: Celor slabi m-am făcut asemenea celor slabi, ca să câștig pe cei slabi.
    M-am făcut toate tuturor, ca oricum să salvez pe unii.
  eng-WEBP: To the weak I became as weak, that I might gain the weak. I have become
    all things to all men, that I may by all means save some.
  eng-FBV: To those who are weak, I share in their weakness so that I may win the
    weak. I have ended up being “everyman” to everyone so that by using every possible
    means I might win some!
  nld-1939: Voor de zwakken ben ik zwak geworden, om de zwakken te winnen. Voor allen
    ben ik van alles geworden, om met alle middelen enigen te redden.
  bwo-bwo: Bo imnetiyon maawtswotsi kashiyosha etaat maawtswotskok'o maawk t woti,
    t faltsok'on muk'uwotsi kashiyosh jamonton jam keewo t woti.
  nch-BL: Quema niitztoc inihuaya masehualme cati sequinoc quintaijyohuiltíaj pampa
    amo quipiyaj chicahualisti, nimochihua quej se cati amo quipiya chicahualisti
    para huelis niquintanis para Cristo. Huan san se nijchihua ica nochi masehualme.
    Miyac nimoyolilhuía quenicatza nimochihuas ica sese masehuali hasta campa nihueli
    para ica ni ojti, o ne ojti huelis niquinpalehuis sequij para ma momaquixtica.
  quc-TNT: Aretak in c'o chquixol ri man c'o tä u chuk'ab ri qui cojonic, quinban
    che wib chi man c'o tä u chuk'ab ri nu cojonic in che qui ch'aquic ri e are' xukuje'.
    Je ri' quinbano chi in junam cuc' chquijujunal ri winak, rech quincowinic quinbano
    chi jujun chque cäquirik ru tobanic ri Dios.
  tfr-NTPO: Tja shäng nopga mär l̈öng Cristo go ma obi l̈i tjrëkoshko ga tja opyë
    shäng baĩya dik wl̈eni, epga mär ber l̈öng Cristo go wl̈o bakoe. Nopga uunkong
    kong ga tja opyë ber l̈öng baĩya dik wl̈eni, kjone kjone där wl̈o.
  kaq-NT: Coshijomabo nincamanoxon tah hen jato tocan coshijoma quesca sca jai. Jatihibi
    jonibo nincamanon cahen jaabo hihqui quescarihbihi hea rihbi jai. Caibo teehihmanoxon
    tah hen jascajahi.
  sgb-sgb: No kalamo ko hilay alwan nakataniêh ha paniwala kan Apo Jesu-Cristo, ay
    ampakilamo kon mangêd kanla, ta êmên ko mapataniêh ya paniwala la. Ampakilamo
    kon mangêd ha balang miha, ta êmên ko hila maiakay hên maniwala kan Apo Jesu-Cristo,
    hinoman ya kailangan kon daygên.
  vie-1934: Tôi ở yếu đuối với những người yếu đuối, hầu được những người yếu đuối;
    tôi đã trở nên mọi cách cho mọi người, để cứu chuộc được một vài người không cứ
    cách nào.
  kxv-kxv: ଏ଼ନିକିଁ ନା଼ନୁ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଗାଟାରାଇଁ ଜୀଣା ଆ଼ହାଲି ଆ଼ଡିଇଁ, ଏ଼ଦାଆଁତାକି ବା଼ଡ଼୍‌ୟୁ
    ହିଲାଆ ଗାଟାରି ନ଼କିତା ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଲେହେଁ ଆ଼ତେଏଁ; ଏ଼ନିଇଚିହିଁ ଜିକେଏ ନା଼ନୁ ଏଚର ଜା଼ଣାଇଁ
    ଗେଲ୍‌ପାଲି ଆ଼ଡିଇଁ, ଈଦାଆଁତାକି ବାରେ ଲ଼କୁ ଏ଼ନିଲେହେଁତାରି ନା଼ନୁ ଏ଼ୱାରିଲେହେଁ ଆ଼ତେଏଁ ।
  amu-NT: Quia na mꞌaaⁿya ñꞌeⁿ nnꞌaⁿ na cachjoo na cwilaꞌyuꞌya nꞌom, mati matsꞌaa
    na cachjoo matseiyuꞌya tsꞌo̱o̱ⁿ cha mati nncwantjo̱ⁿya joona. Nda̱a̱ chaꞌtso nnꞌaⁿ
    matsꞌaa na matseixmaⁿya chaꞌxjeⁿ joona cha ntꞌomndye joona nluiꞌnꞌmaaⁿndyena.
  hin-CV: दुर्बलों के लिए मैं स्वयं दुर्बल बन गया कि मैं उन्हें जीत सकूं—मैं हर एक
    प्रकार के व्यक्ति के लिए उन्हीं के अनुरूप बन गया कि किसी न किसी रीति से मेरे हर
    एक प्रयास द्वारा कुछ का उद्धार हो जाए.
  spa-BES: 'Para los débiles en la fe, débil como uno de ellos, para que tengan salvación:
    he sido todo para todos, para que al menos algunos tengan la salvación.'
  san-BEN: দুর্ব্বলান্ যৎ প্রতিপদ্যে তদর্থমহং দুর্ব্বলানাং কৃতে দুর্ব্বলইৱাভৱং| ইত্থং
    কেনাপি প্রকারেণ কতিপযা লোকা যন্মযা পরিত্রাণং প্রাপ্নুযুস্তদর্থং যো যাদৃশ আসীৎ
    তস্য কৃতে ঽহং তাদৃশইৱাভৱং|
  tdx-tdx: amo maifoifoo iraho manao te maifoifo, handreketse o maifoifoo. Fonga tsikombèko
    amy ze lafi’e iaby, hahareketse ty ila’e amo sata’e iabio.
  naf-naf: Âpme Kawawaŋgalen Zet Zapat Dolakŋaŋ Penanen Kilaisiyet yaŋaŋ mandiindoyawen
