    nnapyu̱mju̱ ax joꞌn toꞌk jadoꞌk je̱ jayu je̱ts a̱tseꞌe veꞌem je̱ jayu mputá̱kadat
    je̱tseꞌe du̱jaye̱jptinit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Log sën sa nado ving alam sën ayoj neggönengin nġaa lo, og sa nahönengin
