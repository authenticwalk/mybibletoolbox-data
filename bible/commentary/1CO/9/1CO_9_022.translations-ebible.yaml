    nɨmbonala yetɨlɨwun. Ndi kat kwutaa Kraistna mbaapmamba taagavat ndina kwupmba
    yetɨwun.
  hun-hun: Az erőtleneknek erőtlenné lettem, hogy az erőtleneket megnyerjem. Mindenkinek
