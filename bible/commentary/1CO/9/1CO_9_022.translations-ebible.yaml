  por-BRBSL: Para os fracos eu me tornei tão fraco, para que eu pudesse ganhar os
    fracos. Eu me tornei tudo para todos os homens, para que eu possa, por todos os
    meios, salvar alguns.
  ces-NKB: 'Pro slabé jsem jako slabý, abych získal slabé: všem jsem se stal vším,
    abych jakkoli aspoň některé zachránil.'
  cui-cui: Poxonae poponan pexantha tatsi pomonae jʉntʉ coyene faefaena Nacomtha xua
