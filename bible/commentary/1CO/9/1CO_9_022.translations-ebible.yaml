  guj-2017: નિર્બળોની સાથે હું નિર્બળ થયો કે જેથી નિર્બળોને બચાવું. સર્વની સાથે સર્વના
    જેવો થયો છું કે જેથી હું સર્વ રીતે કેટલાકને બચાવું.
  jvn-NT: Nang tengahé wong sing enom pengandelé, aku ya kaya wong sing ijik enom
    pengandelé, supaya bisa narik wong-wong kuwi. Dadiné, kanggo sapa waé aku ya wis
