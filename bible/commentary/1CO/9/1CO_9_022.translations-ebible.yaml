    Iau la murmur ira kaba ngaas bakut hua, bia enaga tale bia ena halon tari.
  viv-viv: Kadu kaꞋi badi yadi vetumagana keke toyogina tu tova moyaꞋaina dewa tulina
    tulina faꞋina aseꞋasedi gimatamatauta-ma agaidiya gamiyami amine, iya gahuluhuluva
    vaita badi amine yaku vetumagana keke toyogina, ada mena dewai-nadi faꞋina himatamatauta-ma
    keke gadahuluvini. BadiꞋiyao amine gahuluhuluva be yadi vetumagana Yesu Keliso
    againe ganakivetoyogina faꞋina. Nuwanuwaku kaliva vevine moyaꞋaidi Yesu Keliso
    againe gananuwaꞋabiyedi faꞋina, yadi dewa o yadi nuwanuwa tulina tulina amine
    gahuluhuluva be kaꞋi tufoidi adi kibababala hinanuhagana.
  yao-yao: Panaliji nkutama ni ŵandu ŵakulepetala, natemi mpela jwakulepetala kuti
    napate ŵele ŵaali ŵakulepetala. Nalitesile yailiyose kwa ŵandu wose kuti natesye
    akulupuswe kwa litala lyalili lyose.
  tgp-tgp: Isan la haratu la sopo lo r̃omr̃ilangi na retivarar̃uhu, na mai sohera,
    matan vara a lavi la haratu la sopo lo r̃omr̃ilangi la mai. Isana tamlohi tari
    tinatinapua na mai sohera na malelera tari matan vara a er̃i juri tea.
  auc-NT: Ayæ̈, Godongämæ̈ cæbo ate æ̈mæ pönënäni adobaï Codito gämæ̈nö poncædänimpa,
    ante cædinque botö tömënäni æ̈mæ pönente quëwënäni baï æ̈mæ pönëmo inte baï quëwëmopa.
    Ïninque, Godongämæ̈ cæbo ate pancadäniya Codito gämæ̈nö ponte quëwencædänimpa,
    ante cæcæte ante botö æbänö cæquïmoo, ante wædinque ïïmaï cæbopa. Wadäni näni
    quëwënö baï wadäni näni quëwënö baï wadäni näni quëwënö baï adobaï cædinque botö
    tömänäni näni quëwënö baï adodö ante pönëmo inte baï quëwëmopa.
  kbc-NT: Niɡ̶ijo me idejo midi ane daɡ̶a yoniciwaditeloco eliwaɡ̶atakaneɡ̶egi, idiniciaceeketege,
    leeɡ̶odi joletibige me inigaanyetema Cristo. Joaniɡ̶idaa me jioteci lakataɡ̶a
    oko anejotice, jaotibige midi anida gela lewiɡ̶a miniwataɡ̶a Cristo.
  bmh-bmh: Iz dudu ipal ag Yesus en agal oiagab gusig i macanemen, ula ebu daimai,
    iz ag sul gusig tamacag usalai danem. Iz dudu go agal oiagab gusig tamacag imarai
    alabun aimai guzenanem. Iz dudu agal igul erunanem, sesamoraimai, ipal Kristus
    waugab imarai alabun guzenanem.
  ctu-BL: Ti' tojlel winicob mach bʌ xuc'ulic mi' ñopob, mi cajñel bajche' juntiquil
    mach bʌ p'ʌtʌlic cha'an mi' ñopob jini mach bʌ añobic i p'ʌtʌlel. Lajal mic mel
    c bʌ bajche' pejtelel winicob cha'an mij coltañob che' bajche' jaytiquil mi' mejlel.
  meq-meq: Ahəl nakə neŋ ta ndo neheye ta huta gədaŋ ka tsəveɗ i Mbəlom zuk bay aye
    na, na ndziye andza nəteye hərwi ada na dzəniye tay ha tâ huta gədaŋ ka təv i
    Bəy Maduweŋ. Ahəl nakə neŋ ta ndo hay tebiye aye na, na ndziye andza nəteye. Na
    giye wu nakə na sər aye tebiye hərwi ada nâ təma tay ha siye hay.
  noa-H: Hõor hagt'a Hẽwandam hiek gaai k'uk'urpaim k'ʌʌn daarjã hamau nem wauju k'abam
    nem wauba chitʌm, hamagjã maach Pör Jesucristo hiek gaai hubʌ hapijuuta hẽk'a
    chitaawai. Wajapcharan mʌʌn mʌchta hõor hee maawaijã dʌ̈i hĩchab hamachjö haadeejem,
    mag chach hoomamua hãaur k'ʌʌnau k'ãijã hʌ̈k'abaawai hʌ̈u peerdʌtk'amk'ĩir.
  alp-NT: Sepo au rue kai tamata rebe esi hlaleke ktili loko Kristuse more au ono
    saka au hlaleke ktili mo leke au onosi lulu Kristuse. Au ono lupe tamata sia neka
    leke masike elia lekwe po tamata leini beisi au onosi supu hlamate.
  san-VEL: durbbalaan yat pratipadye tadarthamaha.m durbbalaanaa.m k.rte durbbala_ivaabhava.m|
    ittha.m kenaapi prakaare.na katipayaa lokaa yanmayaa paritraa.na.m praapnuyustadartha.m
    yo yaad.r"sa aasiit tasya k.rte .aha.m taad.r"sa_ivaabhava.m|
  kbq-kbq: Hanavezimi omne'nemokizmirera, hanaveni'a omne vahe kna hu'na mani'ne'na
    nezmavroe. Nagra maka vahetera zamagrama mani'naza avutigati hu'na mani'ne'na
    nezmavre'na, mago'amokizmia zmagu'vazino zmaho'ma kenigu mika'zana nehue.
  kbh-kbh: Chë nÿe bats̈atema os̈buáchiyëngbiama y Bëngbe Bëtsabe soyëngama nÿe bats̈atema
    osertánëngbiama, ats̈e sënjama chaitsiyena mo chëngcá jtsamëse y jtsejuabnayëse,
    chca, ats̈e jobenayama jamama chënga sempre Crístbeñe chamotsos̈buáchema. Y lempe
    chca, chë ats̈e jamana nts̈amo nÿetscanga imomncá ats̈e chaitsemnama, endmëna
    ats̈e jobenayama báseftanga jáyënjanama Crístbeñe chamotsos̈buáchema.
  ron-LSB: celor slabi m-am făcut ca un slab, ca să câștig pe cei slabi. M-am făcut
    totul pentru toți, ca să salvez pe unii prin toate mijloacele.
  pon-pon: On me luet akan, i wia kin ia me luet amen, pwen kamaurela me luet akan.
    Nai wiala jon karoj on amen amen, pwen kamaurela akai waja karoj.
  nhe-BL: Quema niitztoc ininhuaya tlacame tlen sequinoc quintlaijiyohuiltíaj pampa
    ax quipiyaj chicahualistli, nimochihua queja se tlen ax quipiya chicahualistli
    para huelis niquintlanis para Cristo. Huan san se nijchihua ica nochi tlacame.
    Miyac nimoyolilhuía queja nimochihuas ica sesen tlacatl para huelis niquinpalehuis
    sequin para ma momaquixtica.
  sps-sps: Tan nainy te favaanan naa nyo tana vainy faason tsurin gima matsua, nyo
    sikia ma kat ta ka te pon iny rorin iring tana mes a fafaaman ma kat, ma onot
    anyo ma nai fafaakouts anyo ri, er arasan iny to na saf a sanaan ei na ma kat
    fapaparei ari Gov. Tana sanaan to ayei, nyo kat faarei rou a fo kinai faavot to
    te favaanan finy anyon Vurungan Rof nane Krais, ai tana fo sanaan to ayei, nyo
    onot rou ma faakouts ir a vainy ma faaman patsu ri ten Krais.
  wnc-wnc: Sike aminu Jesue amina dakngake ngana Anutue nangaakan natake pimanangge
    dapaknga sikaingu nata papa kekekaningge nataat. Natake nata sanga wa aminda nae
    semna dua natapning kaknga teke puya tasinggat. Nata kepi waaknga tawake aminu
    inata inata yuaing ngana kuupbamde kaine nata amin noman dakngake aminu kundu
    gatayamunggat. Nata gatayamuke wa aminu sanga waiaknganae akumning kakngane sandetnangge
    tasinggat.
  bus-bus: Kɛ̀ má kú kↄ̃n gbɛ̃ busananↄ, ma busa, lɛ aↄ̃ ma yãzɛ e yãnzi. Mɛɛ̀ gↄ̃
    pↄ́ píngi ũ gbɛ̃ pínginɛ, baa dia, lɛ mà e mà ń gbɛ̃kenↄ mì sí.
  gub-BL: Ikàg 'ym ma'e wapyr hereko mehe aiko wazàwe ihe. A'e rupi amo uzeruzar putar
    a'e wà nehe. Aze àwàxi wyzài teko ihe wà nehe, aiko wazàwe ihe nehe. Nezewe mehe
    amuzeruzar kar putar ihe wà nehe.
  imo-imo: Konopu toimbo naa topili Jisas ipuki tirimele imboma enge nengei tapomboi
    konopu lepoliomunga enonga teremele uluma bembo naa timboi taka lipo moro. Ulu
    palima teromuni imbomare Jisas ipuki tiengei tapomboi konopu lepoliomunga imbo
    palinga teremele uluma tepo tukuruku pero.
  boj-boj: Tamo siŋgila saiqoji unub qaji naŋgo kumbra dego e dauryoqnsim siŋgila
    saiqoji sobulejunum. Di kiyaqa? E naŋgi are bulyetnjroqnit Qotei na naŋgi eleŋqajqa
    deqa. O ijo was niŋgi quiy. E tamo kalil naŋgo sorgomq di sosim naŋgo kumbra dauryeqnum.
    Di kiyaqa? E naŋgi qudei are bulyetnjroqnit Qotei na naŋgi eleŋqajqa deqa.
  ulk-ulk: Nade ka nawer able lege pe iabi owatu gebgeb nagri, kape wekerer mokakalam
    gebgeb owatule, ia waiakai ka wader akere sikak ober gair korep tonarge.
  eng-DRA: To the weak I became weak, that I might gain the weak. I became all things
    to all men, that I might save all.
  knf-knf: Woli dwo ţi pŧoof pi banwooŋ baanliinŧ ţi pfiyaar, dwo ji banwooŋ baanliinŧ
    ţi pa. Dwo iko bŧi pa bañaaŋ bŧi, kahilna kado jibi nhilanuŋ, Kriŧtu ahilna abuuran
    baloŋ.
  san-KHM: ទុព៌្ពលាន៑ យត៑ ប្រតិបទ្យេ តទត៌្ហមហំ ទុព៌្ពលានាំ ក្ឫតេ ទុព៌្ពលឥវាភវំ។ ឥត្ថំ
    កេនាបិ ប្រការេណ កតិបយា លោកា យន្មយា បរិត្រាណំ ប្រាប្នុយុស្តទត៌្ហំ យោ យាទ្ឫឝ អាសីត៑
    តស្យ ក្ឫតេ ៜហំ តាទ្ឫឝឥវាភវំ។
  arn-NT: Femngechi müleyüm iñche tati newe newenkülenolu ñi mupiltun mew, ka femngechi
    ngañwadduamküleken kiñe ta kisu engün reke, femngechi tañi wewafiel engün Cristongealu.
    Fey ta femngechi fey ñi chumngen ta kakelu femkünuwken ta kisu engün reke, fey
    chumngechi rume ñi pepi montulafiel müten ta ineyngeay rume.
  zas-NT: Chi zaꞌn con ree bén yuꞌnawëëg par güün reeman o gaw reeman xhienin, dxel
    rünan naguiejn din su reeman zagdxe con naj din günan laa reeman yudar gac reeman
    xbejn Cristo. Bantëëz lod ran rünan naguiejn din guguiaa reeman naj ziꞌcgajc tijb
    lasaꞌ reeman, din günczan gan majsi taꞌnzi reeman günan gan gap reeman perdon
    por Cristo.
  ken-NT: Mpok nchí bhák nɛ bǒ abhɛn bábhɨ́kɨ́ re sɛnɛ ndǔ mbi Mandɛm, nchí
    bhak mbɔ bhɔ́ ndǔ nchí nu bɛ́kwák bɔ́ mántwɔ ntá Yesu Acha. Nká bɛbhak yɛ̌ntɨkɨ
    ɛnyɨŋ ntá bǒ mankɛm, ndǔ nchí nu bɛ́bhɔ́ŋ yɛ̌ntɨkɨ mbi bɛ́kwák bɔ́ mántwɔ
    ntá Yesu Acha, yi ámpɛ́mɛ́ bhɔ́.
