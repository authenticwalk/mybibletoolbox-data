  dop-dop: Mpɑ pɑ wɛ ɩcɑntʋ kɛ Ɩsɔ sɛɛʋ tɑɑ tɔ, mɑ lɑpɑ pɑ hɛkʋ kɛ́ ɩsɩɩ ɩcɑm nɑ pǝ́cɔ́
