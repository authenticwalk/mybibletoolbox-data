  rop-rop: Yumob sabi na? Wen mi jidan garram wikwan Kristjan braja en sista olabat,
    ai nomo meigim miselp haibala langa olabat. Nomo. Mi oldei meigim miselp jidan
    lebul langa olabat, dumaji ai wandim detlot wikwan Kristjan braja en sista garra
    lisin langa mi wulijim dei garra bilib langa Jisas Krais brabliwei. Yu si? Wen
    mi jidan garram difrin pipul, mi meigim miselp jidan seimwei laik olabat, en mi
