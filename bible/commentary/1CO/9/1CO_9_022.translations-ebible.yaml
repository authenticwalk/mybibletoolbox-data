  eng-DBY: I became to the weak, [as] weak, in order that I might gain the weak. To
    all I have become all things, in order that at all events I might save some.
  guo-NT: Jiw, jelnaexasiti Jesús pejwʉajan, japi chiekal xanaboeja-elfʉk Dios. Samata,
