  mdy-ETH: ኪሪስቶሴ ጉሙርቂፆና ላቤዞንሢ ዻቂሻኒ ታ ዔያቶጉዲ ማዔኔ፤ ዳንዳዒንቴ ጎይፆና ፔቴ ፔቴዞንሢ ዻቂሻኒ ቢያሢና ዎላ
