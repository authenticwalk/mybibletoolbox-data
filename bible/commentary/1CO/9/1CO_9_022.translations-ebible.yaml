    ma aidotsen Esuquidistu tantiabenquidquio yampanuna. Adequi tabadquin Esuquidistu
    chuibanec nebi. Ëmbi adoac utsibo ma Esuquidistu tantiaquidquio yampanuna.
  kjs-kjs: Gore enaali medalomame kone rulaere lo robaa-para waru namuma wimi. Go
