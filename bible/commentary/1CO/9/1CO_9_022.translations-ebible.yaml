    mirtarna jii mirrkakamu kuka ngalku, karna-jananya Jiijajmili wangkawiyaju nintijunku.
    Jilanyayururna martu kujupayuru nyininpa, Jiijajmili wangkawiyajurna-jananya nintijunku.
  lbk-lbk: Mo wad-ay ak isnan cheycha'y nakapsot nan pammaticha, ifakhayko nan okhalik
