    Neeno Anutuwaa Kana qaawaajoŋ tompiŋ mende laligojento, Kraistwaa Kana qaa baatanoŋ
    kema ii teŋ komakejeŋ. Ii kileŋ yoŋoo batugianoŋ Anutuwaa Kana qaa mende mojeŋ
    tani kolooŋ laligowe. Ejemba seiseiyanoŋ uugia meleembutiwaajoŋ kaeŋ ama laligowe.
  eng-TNT: To them that were without lawe became I as though I had bene without lawe
