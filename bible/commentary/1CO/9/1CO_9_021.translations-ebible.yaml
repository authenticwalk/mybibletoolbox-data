  dop-dop: Nɑ mpʋ tɔtɔɣɔ ye mɑ wɛ mpɑ pɑ tɑ nyɩ Moisi kʋsǝsɩɩtʋ tɔm tɔ pɑ hɛkʋ, mɑ
