    jaurani ngamai Christungu, tanana, tana jirijiribani jaura panini, mamala.
  gam-gam: Na epil djell una pillgi djine dje pille, Mosis lo kambono boll nayero
    mal ge, na embe ye wando. Ba alla, Mosis lo bolo pagi mal na to nawordo, man.
    Na Krais kandja lo dje awi mal karkar yendo.
  nou-nou: Edo da awodo na embo Jew ae ungo Moses da agodari da tuda atae awa Iesu
    gebe orase sedo awa na teta embo Jew ae amimi atarago edo ena. Awarate na awodo
    atise na God da agodari awa kera edo ena ainda be awa na Keriso da agodari da
    tuda awasedo.
  mqb-NT: Tu ɗo sa san Tawrita a Musa ahay bay ite, mi njahay tə tinen kawa nen ɗo
    sa san Tawrita bay re, anga aday tə̂ təma sa ɗaf nga pə Yesu. U no sa ja nà,
    ni ɗəfan apan anà 'Am a Mbərom bay bay. Nə ɗəfan apan anà 'am ana Almasihu aɗəka.
  ape-B: Ali yanu echebuk douk wo chudukemu God uli e mapemu, yek wo igipech enyudak
    lo kobi douk echech umu e. Yek yenek namudak umu yakli ilau enech echudak elpech
    chutanamali chunamu God. Ali yek yenek namudak umu, yek douk wo ikenyuk agab enyudak
    lo inek yowenyi e, wak. Yek douk yape chakamomu Krais ananin lo yagipechen.
  grc-F35: τοῖς ἀνόμοις ὡς ἄνομος (μὴ ὢν ἄνομος Θεῷ ἀλλ᾿ ἔννομος Χριστῷ), ἵνα κερδήσω
    ἀνόμους·
  cav-NT: Tumebae nucadya juya. Israelita ama cuanaque Cristoja quisarati cueja juyaque
    tunaja bahue equedya ique juya. Tuna Moisésra cuatsashahua eque ama aniya tibu,
    ique tumebaedya juya, tuna Jesús queja catyati ishu tsahua ishu. Arepa ique tuna
    tsehueju Moisésra cuatsashahua eque ama juya ama bucha, jujacaya amadya ique Yusuja
    biji eque. Cristora cuatsashaya eque ique juya.
  kgp-NT: Kỹ fóg ag vỹ Judeu jykre han tũ nĩgtĩ, kanhgág ag ke gé. Kỹ sóg fóg ag tugrĩn
    fóg jykre han tĩ, kanhgág ag tugnĩn sóg kanhgág jykre han tĩ, ag tỹ isugrĩn Jesus
    ki ge jé. Inh pi(jé) Topẽ jykre tovãnh mũ hã ra'. Cristo jykre han sóg tĩgtĩ mỹr.
    Judeu jykre hã tovãnh inh tĩ, fóg to, kanhgág to ke gé.
  bvd-bvd: Si kada ku too fainia toaa nao lau Diu ki, nau ku ade lau gu 'uri nai.
    Ni nau ku ade sulia na birangaa kera ki ma ka nao kwasi ade lau sulia birangaa
    Diu ki uri 'i seeri nau ku 'adomi kera uri manata mamana lae. Nau nao kwasi saea
    lau sae ku aburongo 'ana taki nia God, suli nau ku ade 'aku sulia taki nia sa
    Disas Kraes.
  ukr-1871: беззаконним — як беззаконний (не бувши беззаконним Богу, а законним Христу),
