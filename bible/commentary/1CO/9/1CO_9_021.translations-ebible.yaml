  grc-MT: τοισ ανομοισ ωσ ανομοσ μη ων ανομοσ θεω αλλ εννομοσ χριστω ινα κερδησω ανομουσ
  vid-vid: Kwa wala hawawele na malajizo ga Musa, nandikala kota ndahela malajizo,
    leka ndiwebate wala walihela Malajizo ga Musa. Ahi haiwele ngulajila kota ndahela
    malajizo hali Nguluwi, ila ndina malajizo ga Kilistu.
  pio-NT: Càita nacái nùyacaalí náapicha níái càmíiyéica judío, càmíiyéica ìya Moisés
    yàasu tàacáisi ìwali, yá càmita numàni iyúwa wenàiwica imàníirica càide iyúwa
    Moisés yàasu tàacáisi íimáaná, nuwàwacáiná nuwènúadaca náiwitáise Cristo irípiná.
    Quéwa éwita càmicáaníta numàni càide iyúwa wenàiwica ìyéerica càide iyúwa Moisés
    yàasu tàacáisi íimáaná, càicáaníta nuebáidaca mamáalàacata Dios itàacái càide
    iyúwa Cristo ichùulìaná núa.
  tsn-tsn: Fa ke na le baheitane ke dumalana le bone jaaka ke ka kgona, le fa go ntse
    jalo ke ntse ke itse gore ke tshwanetse ka metlha yotlhe go dira se se siameng
    jaaka Mokeresete. Mme jalo ka go dumalana nabo, ke ka gapa digakolodi tsa bone
    le go ba thusa le bone.
  amr-NT: Nog aratbut Moisésenbaʼ to̱e̱hueʼ hua̱e̱ʼeritaj aʼmanopoʼkoreayaʼpo kenomeyere
    i̱ji̱kaʼpo Moisésenbaʼ kahueʼ o̱ʼnikaʼnig dokon nigpe̱e̱hueʼdikda i̱jje̱po Cristotaj
    Dioseretaj ijnigpe̱i̱kay.
  pwg-pwg: Ma nakanani kupuna damsi kurisi aberai da taku kupuna wawayiku, i yawasiyai
    amakamakai da Moses ina vonaviyoyovana ke ata kivikivini, da bade ti damsi nuwanuwasi
    ana tinavirai da ini tumaghana. Ma kegha da ikikava God evonavoneku da ati wawaya
    bubuna na mara nonowa akivikivini ma Keriso ina vibeyebeyena anununuri.
  cjv-cjv: Te na Yai Gumam ka di guwo dungua kam gore dipa Kirisito ka di guwo dungua
    kam ama gore dipa ari Mose ka di guwo dungua fikeinga yokamai Kirisito fi ki si
    towaro beinga na yokamai moingi tei moika ari wan moingamere na ama epe wan moiye.
  tha-KJV: ต่อคนที่​อยู่​นอกพระราชบัญญั​ติ ข้าพเจ้าก็ทำตัวเหมือนคนนอกพระราชบัญญั​ติ
    เพื่อจะได้​คนที​่​อยู่​นอกพระราชบัญญั​ติ​นั้น (​แต่​ข้าพเจ้ามิ​ได้​อยู่​นอกพระราชบัญญั​ติ​ของพระเจ้า
    แต่​อยู่​ใต้​พระราชบัญญัติ​แห่​งพระคริสต์)
  por-BR-2018: Ao que estão sem Lei, como se estivesse sem Lei ( porém não estando
    sem Lei para com Deus; mas para com Cristo debaixo da Lei), para ganhar os que
    estão sem Lei.
  mhl-mhl: Mosesre Kadi buŋo so maneru gogobi, yoŋoji maŋyaŋuŋ kerisienimiŋ ore bapi
    yaberu botuyaŋuŋgo Kadi buŋo so maneru gogo ore kamasi fukeru goboŋ. Nake Anuture
    Kadi buŋore qouma so gogoyoŋ, Kristore Kadi buŋo rurumaŋgo raru oi reŋgaego. Oi
    jibu yoŋore botugo Anuture Kadi buŋo so manego kamasi fukeru goboŋ. Ŋiŋigo boakonji
    maŋyaŋuŋ kerisienimiŋ ore oŋu eru goboŋ.
  klv-klv: Nǝboŋ nototah mai alat lǝsǝkad nalo, nosum̃an alat lǝsǝkad nalo hǝn nǝb̃eliv
    galit gǝm hǝn aKristo. Be nǝsǝmakuv dan nalo siGot, nalo seKristo iwol hǝn ginau.
  bco-bco: A꞉la꞉do꞉ go꞉ aumbo꞉, Yu kaluka꞉isalemalo꞉ Ya꞉sulo꞉wa tililia꞉ mia꞉nikiyo꞉,
    ne i o꞉lia꞉ silikiyo꞉, Mo꞉sa꞉sa꞉ ele difa꞉ o꞉lo꞉ mo꞉kudu ha꞉naki, ili man dimidan
    au kudu ha꞉na꞉sen. A꞉la꞉fo꞉ ko꞉sega niyo꞉ Godeya꞉ ele difa꞉ a꞉no꞉ ta꞉taki go꞉ma.
    Ne Ya꞉su Kelisowa꞉ ene ele a꞉ma꞉ ha꞉ga dowa꞉sen.
  kdl-NT: Nala dem an ma̱ri kaɓolo n Awulawa, n rongo ta̱ tyoku u le, aza ɗa bawu
    a ka tono Mele, tsa̱ra̱ n lyai kaci ka le. Nala u wenike an n kpa̱ɗa̱i utono Mele
    ma Kashila̱ wa, shegai n tono ta̱ mele ma Kawauwi.
  apu-NT: Xoteo minakaniua !imarotari Moisesi paniãtakiti. Ininiã ninoakata nauakasaaki,
    kona nipaniãtari Moisesi paniãtakiti ikaminina, Xesosi sãkire auikinina ĩkapani.
    Iuaritika nikamari Teoso paniãtakiti, kotxi iuatxikana Kristo paniãtakiti nikamini.
  roo-roo: Oire uva oisi-a ita eisi osa ragavira voeao tapo ratau tou irara oisoa
