  iws-iws: Mɨ kara Moses siir siyɨu komiiyɨn siirɨn naɨngwo owouu rani. Mɨ siirɨn
    digɨumii bɨ haimriiyɨugɨn. Nɨɨngaka. Mɨ kara tariinanɨn ɨni Krais siir yai ɨmiir
    wakaeyokna apɨn. Mɨ ɨiya kara ɨkɨ iikam nhɨrɨm yɨpɨkɨ Mosesni yaiyɨm sɨm wakaeyokna
    ap karamae nwowiyɨm sɨmaka nwowiyɨm, kara Moses siir yai ɨmiir bɨ napikɨn. Kara
    tɨ hɨriinan siyɨuɨn mɨnam tɨrkɨn, kara wɨ ɨkɨ iikamɨm sɨmiir kwoɨn ɨmiir nikɨ
    kiyaiyɨm Jisɨs Krais siiram naɨngwo tɨbmiikɨɨnɨm. Mɨ tɨ hɨriinan kara tɨrɨn, kara
    Adi Komii siir siyɨu ɨiir bɨ taouugakɨn, kara Jisɨs Krais siir siyɨu ɨiir napkɨn.
  pol-SZ: Gdy jestem wśród pogan, którzy nie przestrzegają tego Prawa, również żyję
    bez niego, chcąc pozyskać pogan. Postępując tak, oczywiście nie odrzucam Bożego
    prawa, bo podlegam prawu Chrystusa.
  ztq-NT: Singo gak parñee jkon styoo meñ nii sinaldy xley Moisés chakaa si chak meñ
    go, nikxe nii xñabeysye Dios chuuñtsyeyaa, por lëë Crist xñabey naa.
  zai-NT: Zaqueca ra nuu cani nabani sin ley, bine casi ñaca qué ganna ley para gune
    ganar cani nabani sin ley. Peru rune ni na Dios ne nabane xa'na ley sti Cristu.
  upv-upv: Ko sete nulik ngasu re nesesreien se Atua erpe jinibb ne vare nir, ko nulik
    re nevre nesesreien se Kristo; ko renge no jinibb ne vare nir nga sete marlik
    re nevre nale nesesreien se Moses, nuloli erpe nga inu kele sete nulik re nevre
    nale nen, nga bervei jinibb ne vare ngok parini parivi jinibb se Numal.
  wap-NT: Aizii õgaru Gentilenao tuman dono, mataapa-kainaouz Jewnao kakinaorinaa,
    õgaru naꞌapa kapam õmashaapan Gentile kawan, turuu kizi õnaꞌapatan ĩnyukunuu ĩmishida
    kizi Jesus Christ. Mazan aonaa õkian mani kaiwuruꞌu aonaa õizoꞌatin Tominkaru
    kakinaori. Mishiꞌoraiman, õgaru, õizoꞌati Christ kakinaori.
  mva-mva: Bokainatuka-la, bong Ungguma Takadi zaiza usukoaki nge dia-la soakingadi
    bokana ka usukoaki. Nge ono Ungguma Takadi mrepekidi be Kristus-lo damai kana
    ka bokai umuzimuzi. Ata bong Ungguma Takadi maradi usukoaki nge Nanaranga mata
    ne tago uduaposaposa be muzigoala uememaki. Maka ma ngau Kristus mata ne erumadi
    ka usoaki.
  dwr-NT: Taani higgii baynna asatuwaanna de7aadde, higgii baynna asaadan hanaaddi.
    Xoossaa higgii dhayina gidenna. Shin higgii baynnawantta zaaranaw, Kiristtoosa
    higgiyaappe garssanna de7aaddi.
  kfw-kfw: Dan kaneimak mi ngai matornasik bit-ah, dan kaboi mi ngaidiang kei-um dan
    kaneimak ka-ang, (Pathian dan kha kei juimong kiti emak; takkha Christa dan nuoiya
    kei kaom).
  bfz-bfz: तिंयाँ ई जो लोक बिधानो रे अधीन निए तिना खे मसीह गे ल्याऊणे खे तिना जेड़ा
    ई आऊँ बी बणीगा। हालाँकि मसीह रा बिधानो रे अधीन ऊणे री बजअ ते आँऊ आपू परमेशरो रा
    बिधानो ते आजाद निए।
  cuk-09: Dulemar-Moisés-igar-mesisadba-dasurmalad-abargi, a-igarba dasuli an na san
    imaksabalid, adi Bab-Jesúsba nagumarmogagar. Ar Bab-Dummad-igar-maidba an dasurye
    an sogsulid, an soged, Cristo-igar-maidba an nanadimoye.
  ben-OBCV: যারা বিধানের অধীন নয়, তাদের জন্য আমি বিধানবিহীন মানুষের মতো হয়েছি (যদিও
    আমি ঈশ্বরের বিধান থেকে মুক্ত নই, কিন্তু খ্রীষ্টের বিধানের অধীন), যেন যারা বিধানের
    অধীন নয়, তাদের জয় করতে পারি।
  mil-NT: Te òré ñúhú tnàhí tnuú nchaa ñáyiu ñá túú nchìcúⁿ nihnu tnúhu ní cáháⁿ ndíi
    Moìsés, te quìde‑ni‑í sá quídè‑í dàtná quídé mèé‑yu cuèndá quɨ́ndáá iní‑yu tnúhu
    càháⁿ‑í, te tuhá‑yu ichi Xítohó Jesucrìstú. Te cuěi ducaⁿ quìde‑í dico ñá túú
    dàña ndeé‑í quídè‑í nchaa nàcuáa cuìní Yǎ Ndiǒxí cada‑o, te ducaⁿ chi nchìcúⁿ
    nihnu‑í quídè‑í nchaa nàcuáa càháⁿ Xítohó Jesucrìstú.
  myu-myu: Imẽnpuxim õn Judeu'ũmayũ parakpe bima, ixeyũ buxim õn tak Moisés ekawẽn
    tag̃ g̃u jekukum ixeyũ mutabut am Jesus Cristo kay. Cristo ekawẽn tag̃ õn jekukum.
    Imẽnpuye Deus ekawẽn kay dak kũyjobit õn.
  fue-fue: Hande nun bo to mi yahii to ɓe annaa tawreeta, mii waɗa hoore am hande
    mo annaa tawreeta, gam mi heɓa ɓe, ɗum yiɗay wi'ugo mi tokkay tawreeta Alla, gam
    der umuroore Almasiihu gonumi.
  amk-amk: Tuti we Yahudi kaha fosa mani, inari yau toyarisa, amani inari toyari wiro
    yohong kariri Hukumi Musai foi kaha, ambori na tonanafo ikasa we eroaso Kristusi.
    (Wape na inari tonanafo, dohonao manei deitarahio yohong kariri Allai ne Kaiwofo
    kaha fe, yau yohong kaririai na mai, amani kariri Kristusi ne Kaiwofo.)
  fai-fai: Kale yak kan ata sawa abem banim, itane nakal kano sawa banim kinim ilitaw
    keisi. Naka beta kanoyamino Got tabe yak sawa abem banim iyo kail bá takeikuyamako,
    kale kanosi. Kata atin nakal Got ami sawa abem uyo banim bá. Naka Kadais ami sawa
    abem akfak tem teinbi ko.
  ura-NT: Jerichanejeein nechu Moisesa aitoonjoan tonoraelanaala nenacaauru que coitucueratenaa
    jerenacaaun, acaauru jana turuhanune acaauru rijijieein neeun. Cana Coaunera aitoonjoan
    rijijieeina ichaaon, inae Curisito aitoonjoan tonoraain rijijieein ichaonune jaun.
    Nii saijieeina nii acaauru rijijieein neeun.
  mcd-NT: Nanscarifiai nan Moisés yononi cuscan tanafoma fu un atofu icaino un ato
    cuscararifi un Moisés yononi cuscan aima ato Jesús icoinra huamashquin. Un nanscafiamisicun
    Criston ua yononi cuscain un nicasharafafaini. Nan fusticai un cachiquiri huatiroma.
  urt-urt: Ŋupe ŋaiye ŋam mende wah topoꞌe lenge haiten miyeꞌ tuweinge pe, tinge yetekeꞌe
    ŋam taꞌe ŋaiye ŋam yukur marp tuwihme wusyep erŋeme lenge Juta no, lenge haiten
    miyeꞌ tuweinge ka yimbilme ŋoihmbwaip. Luku yukur taꞌe ŋaiye ŋam masme wusyep
    Got. Ŋam marp tuwihe wusyep erŋeme tikin Krais.
  kiz-kiz: Kwa bhala bhabhayele nje ya sheria, nayele kama mmonga wa bhene nje ya
    sheria, ingawa nene binafsi nayelepi nje ya sheria ya K'yara, bali chini ya sheria
    ya Kristu. Nafuanyili naha ili nibhakabhai bhala bhabhayele nje ya sheria.
  tzo-TZE: C'alal ta jchi'in achi'iltaquic, vo'oxuc ti muc israelucoxuque, ti mu ava'yojicuc
    smantaltac Diose, jech mu ca'yojuc smantal Dios yilel ec. Pero mu yu'unuc mu xa
    xquich' ta muc' li Cristoe. Ja' no'ox ta jc'an ac'o ya'yic c'usi chcalbe yu'un
    jech ac'o xch'unic ta jventa ti ja' no'ox chijcol ta sventa Cajvaltique.
  lex-lex: La'pa riy maka Yahudi atia'a de aghi'a de emolmolla Yahudi atia'a mak kaplin
    niohora Musa deullu-tatarni. Aghi' emkade totpena aghedu ir pa rlernohora Yesus
    Kristus. Mere la' hare honona de edonna nhi' yawuhi-yawe'et la a'u la'a tli'nu-tai'lu
    la Uplerlawna lirni-tunnu riorni-liaini. Mere aghi' emkade de un lira-gemun waw
    la Yesus Kristus.
  dov-dov: Kulabo balanze amulawu, ndakaba mbuli umwi ulanze amulawo, nekuba tendakali
    kunze amulawo waLeza lwangu asi kunsi amulawu waKkilisito. Ndakachita ezi kuchitila
    kuti ndijane abo balanze amulawu.
  rgu-rgu: Maneniko au abua oo lahenda fo ta bubuluꞌ Manetualain Atoran na, au dadi
    sama leoꞌ sira, fo apipipi-alalaꞌo oo si leo Manetualain reu. (Au ta apoꞌi Manetualain
    Atoran fo Ana naondan tuka baꞌi Musa, tehuu besaꞌ ia au asoda pake Kristus Atoran
    na.)
  toc-NT: Y acxni̠ clama nac xlak­sti̠­pa̠ncán hua̠nti̠ ni̠ judíos y ni̠ tali̠s­ma­ni̠ni̠t
    tama̠­kan­taxti̠y xli̠­ma̠­peksí̠n Moisés, aquit na̠chuná clak­tzaksay ctla­huay
    hua̠ntu̠ xlacán tali̠s­ma­ni̠ni̠t tat­la­huay la̠qui̠ nata­ca­tzi̠y pi̠ cca̠­la­ka­lhamán
    y chuná a̠tzinú lhu̠hua hua̠nti̠ nata­li̠­pa̠­huán Jesús, ma̠squi xli̠­ca̠na̠
    pi̠ aquit anka­lhi̠ná huá ctla­huay xta­pa̠­xu­huá̠n Dios porque huá csta̠­la­nima
    xli̠­ma̠­peksí̠n Cristo.
  som-som: Xagga kuwa aan sharciga lahayn, sida mid aan sharci lahayn ayaan u noqday
    anigoo aan ahayn mid sharci la' xagga Ilaah, laakiin sharci leh xagga Masiix,
    si aan u soo kordhiyo kuwa aan sharciga lahayn.
  mam-C: Ex tej ẍin b'eta kyxol aj nya Judiyqe, aye' mina xkub' kyb'inchin tze'nku
    tz'ib'in toj ojtxe kawb'il, ex ma txi nmujb'in wib'a junx kyuk'a, nyakuj nti'
    kawb'il wib'aja, noq tu'n tok kyb'i'nku wi'ja, ex tu'n t-xi kyniminku Tb'anil
    Tqanil. Me mi nxi nq'ma'n tuk'a lo qa ma kub' nb'inchinji'y a nya b'a'n twutz
    Dios, qu'n nimilqi'n ti'j Tkawb'il Crist.
  ndj-ndj: Kwa vala yivawopiwili ng'odu na Malawu, ndayikalili ngimu veni, panji ya
    Malawu, ili ndivapati yivavelili panji ya Malawu, nenga ha kucha ndiva panji ya
    Malawu va Chapanga, nongwa ngamuliwa na Malawu va Kilistu.
  mbj-NT: Judah buuj nadoo do Mosees ky n'aa jaw'yyk do nahapäh do mahang ỹ awäd bä,
    sa da hadoo ỹ bahadoo, Jesus wë ỹ manaa hyb n'aa ta tii. Dooh P'op Hagä Do ky
    n'aa jaw'yyk do ky nadaheeh do ỹ ado bä ti hyb n'aa. Kristo ky n'aa jaw'yyk do
    ỹ ky dahé had'yyt hẽ.
  lat-VUC: 'iis qui sub lege sunt, quasi sub lege essem (cum ipse non essem sub lege)
    ut eos qui sub lege erant, lucrifacerem: iis qui sine lege erant, tamquam sine
    lege essem (cum sine lege Dei non essem: sed in lege essem Christi) ut lucrifacerem
    eos qui sine lege erant.'
  ngp-ngp: Umwo nandile hadamanya ndima kwa want'hu hi Wayahudi, nehikala enga hi
    Myahudi, kuse yo Mwiko wa Musa, vileke niwapate want'hu hi Wayahudi, hiyo kugamba
    hikuutimila mwiko wa Mnungu, ikindedi nalongozwa nu Mwiko wa Kilisito.
  enq-2: Mosesanya loo dupanya kamalya katenge endakali dupa-pipa kalyo dokopa, endakali
    dokaita Kristene jisalanya, namba Mosesanya loo dupanya kamalya katenge mende
    joo katenge. (Namba Gotenya loo dupanya kamalya nakatenge. Kraisanya loo dupanya
    namba pundipundi katenge.)
  eng-ASVBT: to them that are without law, as without law, not being without law to
    God, but under law to Christ, that I might gain them that are without law.
  mna-mna: Mi sombe aŋbot raama zin wal ta tiute Yuda tutu kizin som, na nio tomini
    aŋto tutu tana som. Pa aŋso aŋyaaru zin tomini ma tiwe Krisi lene. Tamen nio aŋzooro
    Anutu tutu kini som. Pa tutu ki Krisi ta ikamam peeze pio.
  myw-myw: O magat bakases sigwey tasiyas tadadubs, watoulan Moses nakaleiwag nisesus,
    mo beivag agusinap mamagina tasiyas, va̱gan kid tasiyas mo biliganes Yeisuw nakaleiwag.
    Tage nag bapiyev Yowbad nakaleiwag, nag; tuta babaw akokew Yeisuw Kelis nakaleiwag.
  sby-sby: Cimocimo, pakuba ne bantu bakunsa ndalikubeti muntu wakunsa utaishi Milawo
    Lesa njalapa Mose kwambeti ndibasandule. Uku nteko kwambeti nkankute kunyumfwila
    milawo ya Lesa sobwe. Nsombi ndanyumfwilinga milawo ya Klistu.
  sll-sll: Waga meri wiyol mongwo bani honagi ol tega i wiyol hobi Yisas pir tenama
    dire wiyol memini pangwo meri ol teiwa. Ol tere Lo krehaman ha ana holo holo kene
    ol na tekimia di pire ol waiwa. Yu ol wagiwe, God krehaman ha wine olkiwa diyo?
    Ta dikia. Kraist krehaman ha kene ol na tongwiwe, God krehaman ha kina u tani
    omua.
  yaq-NT: Intok ketchia, jume'e, Liojta betana nesaurim, Moiseejta ji'ojteimmet ka
    ju'uneammak aneka, ame benasi ne ino tamachia, junuen, Jesukrijtota am sualne'
    betchi'bo ameu nokbaekai. Nejpo ala nee, tua lutu'uriapo, Liojta nesaupo aman
    jiapsaka juni'i. Bwe'ituk i'an nee, Krijtota ea'po intok a' nesaupo aman ne jiapsa.
  uro-uro: Bä nga rhoqoräkt i qale ngo ge iarhakt kärarhae i qaku qale rha va ama
    Judaqäna arhä Muräkt angärha rem dä sa ngua män doqor ama ruqa qärakni i qa rhoqoräkt
    ivakt iva ngua rhäqäne dä mamär na rha sämäni ma Krais. Ngäktki i qaku isiska
    vät a ngo nämät ma Ngämuqa aa Muräkt sokt di qale ngo vä ma Krais aa muräkt angärha
    rem.
  ita-1885: a quanti son senza la legge, come se io fossi senza la legge (benchè io
    non sia a Dio senza la legge, ma a Cristo sotto la legge), per guadagnar quanti
    sono senza la legge.
  muy-muy: Ka ya ti nu e kiɗiŋ ga ndam ya tə̀sər Divi ge Melefit do ni bu ni ti nanjəhaɗ
    akaɗa ga maslaŋa ya ti àsər Divi ge Melefit do ni, ti nə̂həlibiyu tay ana Krist,
    tə̂fəki ahàr lala. Ay ti nu maslaŋa ya ti àsər ma ge Melefit do ni do, aɗaba nə̀səra
    nə̀gəskabá ma ge Krist a.
  kqc-kqc: Ago gira nufa de vene rofu ago gira nufa de amiye kana niyaka (idu rama
    na bi diya Sei di ago gira nufa de, idu Keriso di ago gira gabireri raga reida),
    ye ago gira nufa de vene moi yova rigida dada.
  tav-tav: Aperã maca judío maja cãniquẽna, Moisé cʉ carotiriquere camajiquẽna tʉpʉ
    ãcʉ na cáti aniere bairo yʉ ãnaje cʉtinucu. Judío majare Moisépʉre Dio cʉ cacũriquere
    camajiquẽcʉre bairo yʉ bainucu yʉ quena na tʉpʉ ãcʉ, na quena Jesu ye quetire
    yʉ cabuioro yʉre na api nʉcʉbʉgoato ĩi. Dio cʉ carotirijere cáti netoo nʉcaʉ yʉ
    ã, yʉ ĩquẽe. Cristo cʉ carotiriquere átinucuʉ Dio cʉ caboorije majuure cácʉ yʉ
    ã.
  eng-ULB: To those outside the law, I became like one outside the law, although I
    was not outside the law of God myself, but under the law of Christ. I did this
    so that I may win those outside the law.
  spa-VBL: Para los que no obran conforme a la ley, me comporto como ellos, (aunque
    sin ignorar la ley de Dios, sino obrando bajo la ley de Cristo), para poder ganar
    a los que no observan la ley.
  fra-_FOB: Comme sans loi, avec ceux qui sont sans loi (quoique je ne sois point
    sans loi à l'égard de Dieu, puisque je suis sous la loi de Christ), afin de gagner
    ceux qui sont sans loi.
  hau-ULB: Ga wadanda basu karkashin shari'a, na maishe kaina kamar su. Ko da shike
    ban rabu da shari'ar Allah ba. Amma ina karkashin dokar Almasihu. Na yi haka ne
    domin in ribato wadanda ba sa karkashin shari'a.
  mal-mal: ദൈവത്തിന് ന്യായപ്രമാണമില്ലാത്തവൻ ആകാതെ ക്രിസ്തുവിന്റെ ന്യായപ്രമാണത്തിന്റെ
    കീഴുള്ളവനായിരിക്കെ, ന്യായപ്രമാണമില്ലാത്തവരെ നേടേണ്ടതിന് ഞാൻ ന്യായപ്രമാണമില്ലാത്തവർക്ക്
    ന്യായപ്രമാണമില്ലാത്തവനെപ്പോലെ ആയി.
  urd-GVR: Mūswī sharīat ke baġhair zindagī guzārne wāloṅ ke darmiyān maiṅ unhīṅ kī
    mānind banā tāki unheṅ jīt lūṅ. Is kā matlab yih nahīṅ ki maiṅ Allāh kī sharīat
    ke tābe nahīṅ hūṅ. Haqīqat meṅ maiṅ Masīh kī sharīat ke taht zindagī guzārtā hūṅ.
  far-far: Nia 'urinai laugo ana kada nau ku to fainia wane nao lau Jiu ki, nau ku
    rosulia falafala kera ki, ma nao nau si rosulia falafala Jiu ki, fua ne nau 'afida
    fua famamanae. Ma nao nau si saea ne nau ku aburongo ana taki God ki, sulia nau
    ku ro lalau sulia taki sa Jesus Christ ki.
  suz-BL: गो परमप्रभु यावे आ अरेशो लोव़ मतुइक्‍ब आन कली शें‍दुनु, ख्रीस्‍त आ लोव़
    रुप्‍पाइश्‍शा, आ मुर दुम्‍मल, दे गो परमप्रभु यावे आ अरेशो मपाइब खोदेंशो दुम्‍ती।
    गो परमप्रभु यावे आ अरेशो मपाइब दुम्‍शा यो, मेको आ ङोंइती ख्रीस्‍त आ अरेशो पाइब
    दुम्‍ती। गलाती २:३
  car-NT: Mo'karon omenano mero'po anukuty'non ekosa amy omenano mero'po anukutypyn
    wara ro y'we'i'po, mo'karon omenano mero'po anukuty'non yto'me y'wa Kristus wyinonaka.
    Tamusi nyry'po omenano 'wa epanama'pa ywe'i'po waty moro kynakon. Kristus nyry'po
    omenano upi'no te wakon.
  amp-amp: Yo yima tangim, Mosesrhu nkifra boririfhut yakitoh duha kmim, rompno tohmoahat,
    nhaf to Mosesrhu boririfhut yakitoh duha yimam kanjo tohmoa. Na kanga, inji tohakni
    hanyhato gutnius mrokfot watuhiruhanm, be wuyak marnyaruhamtn hikrahmt. To mirahko
    ka Bro Nkifrarhu borsisha mrokfom myafhonihato tohwa. Nhai. Na Kraisrhu kfo borsishayuk
    mrokfomn hikwa.
  bht-bht: ठीक तियां ही होर जातियां सोगी था, तां उना सांई जिन्दगी जी, ताकि उना जो
    भी मसीह च लेई ओंऐ, पर मैं जाणदा की मैं परमेश्वरे दी व्यवस्था दे बगैर नी जिन्दा
    था, क्योंकि मैं, मसीह दी व्यवस्था दे अधीन ही है।
  eng-NOY: to those without the Law, as without the Law, being not without a law before
    God, but under the law of Christ, that I might gain those without the Law;
  cub-NT: Ʉbenita ji cʉede judíova ãmevʉque, nácacʉpe teyʉbu yʉ, ne me jápiaiyʉrãjiyepe
    ayʉ Jesús ʉ̃i yávaiye méne, ʉ̃i mead̶acaiyede põevare. Que teni ina d̶abevʉ yópe
    Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre, ne jʉ arãjiyepe
    ayʉ Jesucristore, yʉ máre d̶abevʉ yópe iye d̶aicõjeiyepe ji cʉede náque, d̶ayʉvacari
    Jʉ̃menijicʉi d̶aicõjeiyede Cristoi cõjeimʉ mae boje.
  ita-1927: con quelli che son senza legge, mi son fatto come se fossi senza legge
    (benché io non sia senza legge riguardo a Dio, ma sotto la legge di Cristo), per
    guadagnare quelli che son senza legge.
  lww-lww: E lepas kiena tap̃ena la nap̃a pe ape Yu re poli, nap̃a pe ataveve re navisaluaena
    kiena Mosis poli, nesum̃a nekila inu neve taaga nemio la, komin nesape netaulu
    la m̃ena ga. Pe nepisa re nesape nesum̃a nekilaro navisaluaena marua kiena ne
    Ntewa poli, peraga, ana pogos nap̃a nesike nemio la, nesum̃a netaveve ke navisaluaena
    viu kiena Kristo vena kilia kila la alual malena.
  ckb-ckb: بۆ ئەوانەی بێ شەریعەتن، خۆم وەک بێ شەریعەت لێکرد، هەرچەندە بێ شەریعەتی
    خودا نیم، بەڵکو لەژێر سایەی شەریعەتی مەسیحدام، تاکو ئەوانە بەدەستبهێنم کە بێ شەریعەتن.
  nas-nas: Juꞌdeeaing baramparamaꞌnaang Moosesi-nung Boto-koo damaꞌdue otoromaing
    ning tee tee boto-koo damaꞌdunung-pinaꞌ deemaramaung. Aꞌnooꞌ tee Karistooꞌ bakaang
    boto-koo kuung deemari oꞌnoitaaꞌ Kumponing-nung boto-koo damaꞌdue oꞌnoaung.
  uvl-uvl: Pe nga etue nenge etu luluch nge iri nenge te nanasia hotonga nenge Moses
    ero, e nanasia reria poinga mur pule iange e teke e heole hana lomonmona ngana
    mur pule. Iau e nanasia Kristus nena hotonga pe e hile hote NeHalang nena hotonga
    ero.
  eng-BBE: To those without the law I was as one without the law, not as being without
    law to God, but as under law to Christ, so that I might give the good news to
    those without the law.
  ixl-CNT: Utz echat nunbꞌan tu qꞌu puera aanima, qꞌuꞌl yeꞌk jaqꞌ vimantaar u Moisees.
    Yeꞌk in jaqꞌ vimantaar u Moisees nunbꞌan majte. Tan aꞌ unsaꞌ voleꞌ tiꞌ tok tiꞌ
    u Jesuus kꞌuxh atilokꞌin jaqꞌ vimantaar u Cristo.
  xsi-xsi: Aŋga tamâta ŋgu pinde simo niaka ŋana Mose ne ŋgua tukuŋa kâ. Mine nde
    lâ zo ndia naŋa atula pâri ara panzi ŋgu ŋinde, ande naŋa uru amo atogo kinzi
    mine, kala apile Mose ne ŋgua tukuŋa. Naŋa atu vetâŋa mine ma ipaŋo kinzi tamâta
    simo niaka ŋana ŋgua tukuŋa kâ ŋinde nenzi kalo-tawana. Taitu naŋa ŋandai apu
    muliŋgu pa Maro Kindeni ne ŋgua tukuŋa ŋga. Mao nâ, naŋa amo Kirisi ne ŋgua tukuŋa
    kalo.
  crx-NTPO: '''Et mbene la Moses be ''udustl''us yuyit ''unt''ohne, ''enne buk''un''a
    ''ust''oh na''duzuzsi. ''Et tilah mbene la Moses be ''udustl''us yit ''unt''ohne,
    ''enne cha uboosyih. ''Et hoonts''i ndet la Yak''usda neba lhuhizye'' ''et ''aw
    whuyit lhe''duzusni, et Christ ndet la neba ''utni-un hukw''un''a ''ust''oh ''et
    huwa.'
  kan-OKCV: ನಾನು ನಿಯಮ ಇಲ್ಲದವರನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಅವರಿಗೆ ನಿಯಮವಿಲ್ಲದವನಂತಾದೆನು.
    ನಾನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ನಿಯಮಕ್ಕೆ ಒಳಗಾದವನಾಗಿದ್ದರೂ ನಾನು ದೇವರ ನಿಯಮದಿಂದ ಸ್ವತಂತ್ರವಾದವನಲ್ಲ.
  bbb-bbb: Ro kuke na e ije bu naebe e Jiusi ijena akae rotire ijia karivo ijena finoevo
    ije naka una buina besu buenina kenoe. Na vierafero na ijiege kenoekuva e ije
    buka migegire vua irere na kuariavo ije fiena una Jesu Kuraesi ma vierafekiro
    na ijiege renoe. Ro ije na ijiege renoevo ije na Godido akae ije ijuegafiavo baki.
    Iviama naeje nane una Kuraesiki besu mazieva ijadufuo fune fure na samuagieko
    na irere fu vierafema ijiaru nuvediana kenoeve.
  blw-blw: Yag kaman agé no mantudtuchuwà hen anchichay faén Judio, te an-o agég cha
    iwalin hen anchi orchin Moses ah manginyanapà hen mangempatnochà hen chà ekaman
    hen anchi gagangaycha ta éhéd yag afurotoncha agé hen chà itudtuchu mepanggép
    an Cristu. Manowat te achì ekatén maid tongparê ah orchin Apudyus te chà chillu
    soroton hen orchin Jesu Cristu.
  tam-2017: நியாயப்பிரமாணம் இல்லாதவர்களை ஆதாயப்படுத்திக்கொள்ளும்படிக்கு அவர்களுக்கு
    நியாயப்பிரமாணம் இல்லாதவனைப்போலவும் ஆனேன். அப்படியிருந்தும், நான் தேவனுக்குமுன்பாக
    நியாயப்பிரமாணம் இல்லாதவனாக இல்லாமல், கிறிஸ்துவின் பிரமாணத்திற்கு உட்பட்டவனாக இருக்கிறேன்.
  azz-NT: Huan no nimochihuati queme niyesquía nitagat ten amo quixmatij in tanahuatil
    de Moisés. Huan nicchihua nijín taman para que ijcón cachi oc huelis niquintaneltoctis
    de Cristo neques ten amo quixmatij in tanahuatil de Moisés. Pero xicmatican que
    ipa nictacamatinemi in tanahuatilme de Dios porín nechyolyecana in tanahuatil
    de Cristo.
  spa-RV-1909: A los que son sin ley, como si yo fuera sin ley, (no estando yo sin
    ley de Dios, mas en la ley de Cristo) por ganar á los que estaban sin ley.
  csy-csy: Thukham nei ngawl te ka nga thei natu in, thukham nei ngawl bang in ka
    om hi, Pathian kung ah thukham nei ngawl hi ngawl in, Christ thukham nuai ah ka
    om hi.
  mxq-NT: Nandʉꞌʉn ja̱jtpʉ dʉꞌʉn mʉt ja diꞌibʉ kyaj ꞌyisraelítʉty diꞌibʉ kyaj tmʉdaty
    ja Moisesʉ ꞌyanaꞌamʉn, ijtpʉts nandʉꞌʉn éxtʉm diꞌibʉ kyaj ꞌyisraelítʉty, jaꞌa
    dʉꞌʉn es tꞌaxá̱jʉdʉt nandʉꞌʉn ja Jesukristʉ. Kyajts njʉna̱ꞌa̱ñ ko kyajts nguydyúñ
    ja Diosʉ ꞌyanaꞌamʉn; pes Jesukristʉ ꞌyanaꞌamʉnʉts xyajkutujkp.
  tzj-NT: Ja c'a tok xinq'ueje' chiquicojol ja winak ja ma cotak ta ja ley xin Dios
    ma xenuban ta despreciar pro ja nqueban eje'e' queri' xinban anin cuq'uin chakaja'.
    Pro matibij tzij ari' chi ni mta wi' ley xinnimaj xinmestaj ta ja Dios, ma queri'
    ta, como inc'o pa ruk'a' ja ley xin Cristo. Queri' c'a xinban ja cani' nqueban
    eje'e' utzc'a chi nenuch'ec.
  tdt-tdt: Ba ema jentiu nebee la hatene Moisés nia lei, hau halo hau nia aan hanesan
    ema nebee mak la hatene lei nee, atu nunee bele manaan sira. Maibee hau la haluha
    Maromak nia lei, hau hakruuk ba Kristu nia ukun fuan.
  ron-BTF: Celor fără lege, ca fără lege (nefiind fără lege față de Dumnezeu, ci sub
    lege față de Cristos), ca să câștig pe cei fără lege.
  eng-WEBP: to those who are without law, as without law (not being without law toward
    God, but under law toward Christ), that I might win those who are without law.
  eng-FBV: To those who don't operate according to the law, I behave like them, (though
    not disregarding God's law, but operating under the law of Christ), so that I
    might gain those who don't observe the law.
  nld-1939: Voor hen, die zonder Wet zijn, als een zonder Wet, —hoewel niet zonder
    wet van God, maar onder Christus’ wet, om hen te winnen, die zonder Wet zijn.
  bwo-bwo: Taa Ik' nemo detstsonat Krstos nemi shirots t wotiyaloru dab́ nem deshaw
    Ik' ash woterawotsi kashiyosha etaat nem deshaw ashok'o twoti.
  nch-BL: Quema niitztoc inihuaya masehualme cati amo quinmatij itanahuatil Moisés,
    amo nicamanalti quej se cati quinmati. Pero amo nijchihua tamanti cati amo cuali
    cati itanahuatil Toteco techilhuíaj ma amo tijchihuaca. San nijtoquilía nopa tanahuatili
    cati Cristo techmacatoc para huelis niquintanis para Cristo nopa masehualme cati
    amo quinmatij itanahuatil Moisés.
  quc-TNT: Xukuje' quinbano chi man in c'o tä pu k'ab ru Pixab ri ka mam Moisés che
    qui ch'aquic ri winak ri man e c'o tä pu k'ab we Pixab ri'. Pune kas tzij in c'o
    pu k'ab ru Pixab ri Dios, quinniman c'u che ru Pixab ri Cristo.
  tfr-NTPO: Tja shäng nopga kjok l̇l̇gwekkl̈o l̈i miydë l̇l̇ëm wl̈eniyo l̈i tjrëkoshko
    ga tja opyë ber shäng kjok l̇l̇gwekkl̈o l̈i woyojek wl̈eni. Gueniyo kjok l̇l̇gwekkl̈o
    Sbö ĩ l̈i woyojer jl̈õkoyo l̈otë l̇l̇ëme. Miydër ga tja ichaga kjok l̇l̇gwekkl̈o
    Cristo ĩ l̈irë ĩyado.
  kaq-NT: Moisesnin huishani joi honanyamahibo nincamanoxon cahen jato tocan jaa joijoma
    quesca sca jai, noquen nincati Papan joi hahnicah hihquish, Criston joi hahnicah
    rihbi hihquish.
  sgb-sgb: Êmbayro etaman, no kalamo ko hilay ayn ha aypa hên Kautuhan ni Apo Namalyari,
    hilay alwan Israelita, ay ampakilamo ko kanla, ta êmên ko hila maiakay kan Apo
    Jesu-Cristo. Ta no anhonolên koy in-utoh ni Apo Jesu-Cristo, ay anhonolên ko êt
    bayto ya Kautuhan ni Apo Namalyari.
  vie-1934: với những người không luật pháp, (dầu đối với Đức Chúa Trời tôi không
