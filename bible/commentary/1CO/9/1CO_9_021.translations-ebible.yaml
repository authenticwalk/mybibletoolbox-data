  not-NT: Aroca nangarataiguëri ira cagari jorío, ira te inguemisantiro isanguenare
    Moisés, nangantaiguëmari iriro aisati nocoguininta nanguemisantacaguiri ora Caninaro
    Nibarintsi. Te nomaguisantajiro ora icanquena Tosorintsi; naquemisantasantëro
    ora icanti Quirisito.
  plu-plu: Henneme ku aysaw nah ay gibetkis hiyeg kane judeyenepwima ku pariye kane
    ihpenepwima amekene Moís gikumadukan, nikwe nah ikaw kewa igkisbe kahadbe igkis
    amapa nuwnhu gidahan Kiyapwiye Jesus. Kameki nah wages nuhiyakemni kema gidahankisma
    adahan taraksasan giw Uhokri gikumadukan mmanawa nah apanenekwa ihpa Cristo giwn.
  iou-iou: Täŋkaŋ äma Moses täŋo baga man nikek nämo u yämagutta äma baga man nikek
    nämo ude äworek täyat. Ude täk täyat uwä Anutu täŋo baga nämo irepmit täyat. Nämo,
    näk Kristo täŋo man kädet ugän iwatpäŋ ude uwä täk täyat.
  ntp-NT: Dai siʌʌscadʌ saagida daaca aanʌ ʌgai ismaacʌdʌ maiʌʌgidi istumaasi ooja
    Moseesacaru aanʌ ʌpan duucai ivuaadana ʌgai mosʌcaasi istumaasi gʌrdaidi Diuusi
    gomaasi maitivuaadana aanʌ. Aanʌ viaa isivuuadagi istumaasi aagai Diuusi dai istumaasi
    aagai Suusi Cristo cascʌdʌ, vai poduucai vaavoitudana ʌgai isSuusi Cristo ʌrcʌʌgacʌrʌ
    vuviadami.
  rai-rai: Baa iaau ki ungaai ma ra taara baa pa diat ki natudaangi ra kum Naagagon
    anun Moses, iaau kaai pa iaau ki natudaangi ra kum Naagagon maa, kupi ang ben
    diat karom Kaarisito. Iaku maa, wakir iaau wabulbul u ra Naagagon anun God, pate.
    Iaau ki natudaangi ra Naagagon anun Kaarisito.
  haw-1868: A iwaena au o ka poe kanawai ole, na like hoi au me ka mea kanawai ole,
    i loaa'i ia'u ka poe ka nawai ole. (Aole hoi au i haalele i ko ke Akua kanawai,
    ma ke kanawai o Kristo waa.)
  ffm-ffm: E ley ɓe ngalaa e Sariya Muusaa ɓee, mi waɗii hoore am mo walaa e Sariya
    oo, yalla miɗo heɓa ɓe, fay so miin e hoore am, mi waasaali taweede e sariya Laamɗo
    oo, sabi ley sariya Almasiihu ngon-mi.
  arb-NAV: وَلِلَّذِينَ بِلا شَرِيعَةٍ كَأَنِّي بِلا شَرِيعَةٍ مَعَ أَنِّي لَسْتُ
    بِلا شَرِيعَةٍ عِنْدَ اللهِ بَلْ أَنَا خَاضِعٌ لشَرِيعَةٍ مِنْ نَحْوِ الْمَسِيحِ
    حَتَّى أَكْسِبَ الَّذِينَ هُمْ بِلا شَرِيعَةٍ.
  cop-CNT: ⲁⲓϣⲱⲡⲓ ⳿ⲛⲛⲓⲁⲛⲟⲙⲟⲥ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲁⲛⲟⲙⲟⲥ ⳿ⲉ⳿ⲁⲛⲟⲕ ⲟⲩⲁⲛⲟⲙⲟⲥ ⲁⲛ ⳿ⲛⲧⲉ ⲫϯ ⲁⲗⲗⲁ ⲉⲓⲭⲏ
