  amu-NT: Ndoꞌ jo nda̱a̱ nnꞌaⁿ na ticꞌomna nacje ꞌnaaⁿꞌ ljeii na tqueⁿ Moisés, matsꞌaa
    chaꞌna cwii nquieena cha nncwantjo̱ⁿya joona, meiiⁿ na mayuuꞌ mꞌaaⁿya nacje ꞌnaaⁿꞌ
    ljeii ꞌnaaⁿꞌ nquii Tyꞌo̱o̱tsꞌom ncꞌe na mꞌaaⁿya nacje ꞌnaaⁿꞌ Cristo.
  hin-CV: जो व्यवस्था के अधीन नहीं हैं, मैं उन्हीं के समान बन गया—यद्यपि मैं स्वयं
    परमेश्वर की व्यवस्था से स्वतंत्र नहीं, मसीह की व्यवस्था के अधीनस्थ हूं कि मैं
    उन्हें जीत सकूं, जो व्यवस्था के अधीन नहीं हैं.
  spa-BES: A los que no obedecían a la ley, como si yo estuviera sin ley, no como
    un ser sin ley para Dios, sino sujeto a la ley de Cristo, para dar la buena noticia
    a aquellos que no tienen la ley.
  san-BEN: যে চালব্ধৱ্যৱস্থাস্তান্ যৎ প্রতিপদ্যে তদর্থম্ ঈশ্ৱরস্য সাক্ষাদ্ অলব্ধৱ্যৱস্থো
