  tdx-tdx: ami’ty tsy aman-Kàke ro anoako hoe tsy te aman-Kake, (toe tsy afake amy
    Han’ Añaharey iraho kanao ambane’ o Hà’ i Norizañeio) soa te ho azoko ze tsy aman-Kake;
  naf-naf: Neŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ am Zuda maŋgeen ku sokbembeŋaŋ
