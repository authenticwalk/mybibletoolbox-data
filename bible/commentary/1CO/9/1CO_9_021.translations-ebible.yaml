  ory-ory: ଯେପରି ମୁଁ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାବିହୀନ ଲୋକମାନଙ୍କୁ ଲାଭ କରିପାରେ, ଏଥିପାଇଁ ମୁଁ ଈଶ୍ବରଙ୍କ
