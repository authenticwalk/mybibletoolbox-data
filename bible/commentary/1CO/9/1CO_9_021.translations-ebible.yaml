    la haratu la sopo toho na ruhuruhun te leu la mai isan Kr̃isto.
  auc-NT: Wadäni guiquënë Möitee wodi wææ ante nänö yewæ̈mongainta adämaï ïnänipa.
    Botö guiquënë, Wængonguï, Ïïmaï cæedäni, ante nänö wææ angaïnö ante cöwë ëñenguënëmo
    inte botö mönö Awënë Codito nempo quëwëninque tömengä nänö angaïnö ante cöwë ëñente
    quëwëmopa. Incæte godongämæ̈ cæbo ate në adämaï ïnäni adobaï Itota Codito gämæ̈nö
    poncædänimpa, ante cædinque botö wadö pönëmo incæ tömënäni adämaï inte näni quëwënö
    baï adobaï inte baï quëwëmopa.
  kbc-NT: Niɡ̶ijo me idejo midi ane daɡ̶a judeutedi ajiotece lakataɡ̶a Moisés, jaotibige
    midi ane inigaanyetema Cristo. Pida idioka limedi me jiotece liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji, ane diiɡ̶axinaɡ̶atetece Cristo.
  bmh-bmh: Iz emgasag ipal ebuan duailel ag kasai ze i abiu ula ebu daimai, iz du
    tub i abiu sul danem. Dudu go ag kasai ze i abiu Kristus waugab imarai alabun
    guzenanem. (Ziwas go ebu, iz Uwait nugau kasai ze utab tam, bo, iz Kristus nugau
    kasai ze sesamoraimai, guzenanem.)
  ctu-BL: Ti' tojlel winicob mach bʌ anic mi' cʌñob Dios lajal mic mel c bʌ bajche'
    jini mach bʌ anic mi' cʌñob Dios, cha'an mi' ñopob. (Pero ti pejtelel c pusic'al
    wolic jac'ben i mandar Cristo.)
  meq-meq: Ahəl nakə neŋ mə walaŋ i ndo neheye tə sər bazlam i Musa mapala eye bay
    na, na ndziye andza nəteye hərwi ada nâ həlata ahaya ka təv i Bəy Maduweŋ dərmak.
    Andza məgweɗe neŋ na, na rəhay ha gər a bazlam i Mbəlom mapala eye təbey. Aʼay!
    Neŋ faya na rəhay gər hərwi faya na rəhay ha gər a Kəriste.
  noa-H: Maimua hĩchab judionaan k'abam k'ʌʌn hee maawaijã, ham hoowai hĩchab hamachjöta
    haadeejem. Mag hamachjö haadeejem ha chirab mamʌ, maach Pör Cristoou nem waupiba
    haajem nem chan bʌ̃ʌrjã wauba chitʌm; sĩi hamagjã hĩchab Cristo hiek hʌ̈k'api
    hawaagpaita maagjem. Pari wajapcharan mʌʌn Cristo hiek hʌ̈k'a chitaawai Hẽwandam
    ley dʌ̈ita chirʌm, hich hag leipai hĩchab Cristo ley haawai.
  alp-NT: Kena au me kai tamata Yahudi more, au ono saka tamata Yahudi mo, rebe esi
    lulu hukume rebe Musa ilekire mo. Au ono ele mere leke au onosi lulu Yesuse Kristuse.
    Po pusue meru elake au bei maka lulu Tuhane eni lepataru mo. Au ono ele mere,
    au lulu Yesuse Kristuse Eni hnaunaru.
  san-VEL: ye caalabdhavyavasthaastaan yat pratipadye tadartham ii"svarasya saak.saad
    alabdhavyavastho na bhuutvaa khrii.s.tena labdhavyavastho yo.aha.m so.aham alabdhavyavasthaanaa.m
    k.rte.alabdhavyavastha ivaabhava.m|
  kbq-kbq: Kasegema e'ori namokizmima zmavrenakura, kasege e'ori vahe kna hu'na mani'ne'na
    nezmavaroe. Nagra Anumzamofo kasegema avariri zantera mani'noanagi, nagra Kraisi
    kasegemofo agorga'a mani'nena, kasegemofo agorga'a omani'namokizmi nezmavroe.
  kbh-kbh: Pero chë Moisesbe léyeca ndëmandánënga oyenëngbiamna, ats̈e chëngcá sënjóbema,
    chënga jáyënjanama Crístbeñe chamotsos̈buáchema, masque ndegombre endmëna, ats̈e
    s̈ontsemna jamana nts̈amo Bëngbe Bëtsá s̈omandacá y nts̈amo Cristo s̈omandacá.
  ron-LSB: la cei fără Lege, ca fără Lege (nefiind fără Lege față de Dumnezeu, ci
    sub Lege față de Hristos), ca să câștig pe cei fără Lege.
  pon-pon: On irail me jota mi pan kapun, i wia kin ia me jota mi pan kapun amen;
    ari jo, kaidin nai me likin kapun mon Kot, pwe I kin mi pan kapun en Krijtuj,
    pwen kamaurela me jota mi pan kapun.
  nhe-BL: Quema niitztoc ininhuaya tlacame tlen ax quiixmatij itlanahuatil Moisés,
    ax nicamati queja niquixmatisquía nopa ley. Pero ax nijchihua tlamantli tlen ax
    cuali tlen itlanahuatil Toteco techilhuíaj ma ax tijchihuaca. San nijtoquilía
    nopa tlanahuatili tlen Cristo techmacatoc para huelis niquintlanis para Cristo
    nopa tlacame tlen ax quimatij itlanahuatilhua Moisés.
  sps-sps: Jesan kan tan nainy te favaanan iny ronyon Vurungan rof nane Krais tana
    vainy sikia ma taa Jiu to te gima kaa ror fain a fo Faun, nyo kaa fiisen ramituari
    ana nyo vovou iny ton kat tsuri, ma ras kainy anyo ri er faaman kan to ten Krais.
    Sa sikia ma kat fi nei, nyo ngats fo faun ten Gov, tana saa nyo kaa rou faarei
    te tsue of fi vanyo Ya Krais ma kaa nyo, ai tana sanaan to ayei, nyo manaats patsu
    ton fo faun ten Gov.
  wnc-wnc: Sike aminu kepman nana Mosesdane mama wamde gepbiatangu dua kopbing amin
    panangge natake nata sanga wa aminda nae semna natapning kaknga teke puya tasinggat.
    Unzing tasinggat ngana nata Anutue gen gwaamutnangge dua bitanggat. Aho. Nata
    Kraisde gepbiatang yuke tasinggat.
  bus-bus: Kɛ̀ má kú kↄ̃n doka pì dàrisaideenↄ, ma gↄ̃ lán ń bà, lɛ aↄ̃ ma yãzɛ e
    yãnzi. Èe kɛ ma bↄ Luda doka zɛ́nnlo, Kirisi bé à iko vĩma.
  gub-BL: Zutew 'ym wapyr hereko mehe, naiko kwaw zutew ài. Naha kwaw zutew wanàmuzgwer
    ze'eg rupi a'e 'ar mehe. — Naruzar kwaw Tupàn ze'eg ihe, na'e kwaw peme. Azeharomoete
    aruzar Zaneruwihawete ze'eg tuweharupi ihe.
  imo-imo: Mosesinga mane ungu naa pimele imboma Jisasini tepa lipili konopu lepoliomunga
    eno kinye molopolio wali kano mane ungumu naa lipo manjili iye mendepolo mele
    moro. Nalo aku ulu tero wali Gotenga tewi ungumu umbulu naa tiro. Aku tepolio
    Kraistini terimu ulumu lipo kumbena mundupolio tero.
  boj-boj: Tamo naŋgi dal anjam saiqoji unub qaji naŋgo kumbra dego e dauryoqnsim
    dal anjam saiqoji sobulejunum. Bole, e Qotei aqa dal anjam ti unum. Agi e Kristus
    aqa dal anjam aqa sorgomq di unum. Ariya e tamo naŋgi dal anjam saiqoji unub qaji
    naŋgi are bulyetnjroqnit Qotei na naŋgi eleŋqajqa deqa e naŋgo kumbra dauryeqnum.
  ulk-ulk: Nade ka nawer able lege pe adge uridli Gelarlam, kape wekerer mokakalam
    able le (epe ka kababu nole amisirkak Agudi gelarlam - kaka Kerisoi gelarge nali).
  eng-DRA: To them that are under the law, as if I were under the law, (whereas myself
    was not under the law,) that I might gain them that were under the law. To them
    that were without the law, as if I were without the law, (whereas I was not without
    the law of God, but was in the law of Christ,) that I might gain them that were
    without the law.
  knf-knf: Woli dwo ţi pŧoof pi banwooŋ baankţaş Bgah bi Moyiŧ, dji kawo ji ñaaŋ anwooŋ
    aankţaş ba kahilna kado baka bafiyaar. Kë nşë wo mënwo ñaaŋ anwooŋ aanji ţaş bgah
    bi Naşibaţi, wi njaaŋ kaţaş bgah bi *Kriŧtu.
  san-KHM: យេ ចាលព្ធវ្យវស្ថាស្តាន៑ យត៑ ប្រតិបទ្យេ តទត៌្ហម៑ ឦឝ្វរស្យ សាក្ឞាទ៑ អលព្ធវ្យវស្ថោ
    ន ភូត្វា ខ្រីឞ្ដេន លព្ធវ្យវស្ថោ យោៜហំ សោៜហម៑ អលព្ធវ្យវស្ថានាំ ក្ឫតេៜលព្ធវ្យវស្ថ
    ឥវាភវំ។
  arn-NT: Ka femngechi, tañi wewafiel tüfey engün tati mülenolu ta Moyse ñi ley dungu
    mew, fey tüfa engün reke femkünuwken, tunte rüf dungu mew ngünenieenew ta Ngünechen
    ñi ley dungu, fey iñche am ngünenieetew ta Cristo tañi ley dungu.
  zas-NT: Abiꞌ chi zaꞌn con ree bén ad najt bén Israel, bén ad zinalt ree ley guin
    dxel majsi ragbeen guial Dios na̱j bén rniabee naj guial nabanan ziꞌc rniabee
    Cristo, per rünan naguiejn din guguiaa reeman naj ziꞌcgajc tijb lasaꞌ reeman din
    gac günan gan gac reeman xbejn Cristo.
  ken-NT: Mpok nchí bhak nɛ bǒ abhɛn bápú bo Israɛl nchí kʉ mɛnyɨŋ chí mbɔ mmu
    anɛ ápú koŋo bɛbhé Moses, ndǔ nchí nu bɛ́kwák bɔ́ mántwɔ ntá Yesu Acha.
    Ɛnɛ ɛ́bhɨ́kɨ́ tɔ́ŋ bɛ́ mpú bhʉɛrɛ bɛbhé Mandɛm. Ɛbhé Yesu Kristo achyɛ kɛ̌
    nchí koŋo.
