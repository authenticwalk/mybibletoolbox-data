  quh-NT: Chay camachiskasta mana yachajcunapajpis paycunajina churacorkani paycunata
    pusamunaypaj. Casushanipis Diospa camachiskasninta Cristoj camachiskanpipuni caskayraycu.
  kwi-kwi: Mamaztuzne Judío awa chiruzne Moisés ɨninta aizpa kiarakiwa. Na sun awakasa
