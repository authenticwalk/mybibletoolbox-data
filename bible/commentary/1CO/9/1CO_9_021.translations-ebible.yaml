  pan-pan: ਮੈਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਾਣੇ ਬਿਵਸਥਾ ਹੀਣ ਨਹੀਂ ਹਾਂ ਸਗੋਂ ਮਸੀਹ ਦੇ ਭਾਣੇ ਬਿਵਸਥਾ ਅਧੀਨ
