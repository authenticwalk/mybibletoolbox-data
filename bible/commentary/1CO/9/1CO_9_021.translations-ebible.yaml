    arpesh shutanamori shunak um Iruhin. Aria eik yenekesh namudok um, eik douk madae
    ikenyuk agab enyudok lo inek yoweishi inahos uwe, uwok. Eik douk yape shakamum
    Krais ananin lo yagipeshen.
  bgs-bgs: Atin ka ágdumaan ku tô mga ánnà Judio na dì ágtuman katô mga sugù na ágtumanán
