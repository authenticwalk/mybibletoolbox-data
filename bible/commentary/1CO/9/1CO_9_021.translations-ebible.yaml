    bindataayo. Saindɨ kiyohɨtɨmandɨ sandɨ kiya pɨwɨha kaundisanɨhɨ atiwɨ Kɨraisihopɨ
    gɨwunyaitaatɨwe. Sandɨ Autaahaatɨhomɨ wɨnɨhapɨpa minjapepihɨro daamaato. Owetise.
    Kɨraisihomɨ wɨnɨhapɨpa baindɨ japepihɨrataayo.
  ubr-ubr: Ato osi sabu iyabon men Jew yangan auris, yau on nanaba afour anat sabu
