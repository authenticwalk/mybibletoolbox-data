  mlp-mlp: Ad ya mataw God ago maror Moses bilamta a hi waqiyta na nenaq osad in maror
    na anadin a hi emayta nazaq nogmo ya osaiqta. Teq ya God ago maror araq haiqmo
    diq a hi osaiqta. Krais ago maror in bilamta na ya anadin emad ya maror naqmo
    ahaqenib osaiqta. Osad ya mataw nawa God ago maror haiqmo osayta na nenaq osad
    ya in inaqmo giwaqgo haqad in os nogmo ya osaiqta.
  ape-C: Aria yani eshudok douk madae shudukem Iruhin iri uwe mape um, eik madae igipesh
