    ri Dios y rutakanic ri Kanimajawal. Nuꞌanom cꞌu waꞌ chaꞌ rique caquicoj rubiꞌ
    ri Cristo.
  rop-rop: Bat wen mi jidan garram Jintail pipul, mi oldei meigim miselp jidan jis
    laiga Jintail men du, dumaji ai wandi meigim detlot Jintail pipul bilib langa
    Jisas Krais. Det lowa blanga ola Juwish pipul nomo jidan bos blanga detlot Jintail
    pipul, en ai nomo larram det lowa jidan bos blanga mi du, dumaji ai wandim detlot
    Jintail pipul garra lisin langa mi wulijim dei garra bilib langa Jisas Krais.
    Wal yumob nomo reken aibin libum det lowa blanga God. Yu si? Det lowa blanga Jisas
    Krais na oldei jidan bos blanga mi.
  mee-mee: Iau ka sana momo balakala nga bangapaga rae Nutu, ava bangapaga rae Karais
    ke kelapatantali te iau sonrau. Ba ka ina iau momo kala nga ragau reke momo balakala
    nga bangapagame, na iau ka lele ma iau a agau e momo balakala nga bangapagame,
    ta baina iau nga bai ka reke momo balakala nga bangapagame ta ri nga loreapatokona
    te Karais.
  dif-dif: Tanangu, tana jirijiribani jaura panina, jirijiribani jaura panini jeribaka,
