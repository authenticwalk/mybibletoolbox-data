  mxb-NT: Ta dión taꞌani kée yuꞌu̱ tá nákaa̱i̱ tein ña̱yuu ko̱ ñóꞌo ti̱xi ndáꞌa̱ ley
    Moisés, chi̱ kée yuꞌu̱ miíí ña̱ ko̱ nákaa̱i̱ ti̱xi ndáꞌa̱ ley. Tído ko̱ kóni̱
    kaaa̱n ña̱ ko̱ se̱ídóꞌo yuꞌu̱ choon saꞌándá ley Ndios, chi̱ nákaa̱i̱ ti̱xi ndáꞌa̱
    Cristo. Dión kéei, dá kandísa na̱ ko̱ ñóꞌo ti̱xi ndáꞌa̱ ley to̱ꞌon va̱ꞌa Jesús.
  pon-2006A: Pil duwehte, rehn mehn liki kan me sohte mihmi pahn Kosonnedo, I wiahkiniehla
