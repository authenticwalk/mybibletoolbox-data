    ở như người không luật pháp, hầu được những người không luật pháp.
  kxv-kxv: ଏ଼ନିକିଁ ନା଼ନୁ ମ଼ସାତି ମେ଼ରା ପୁନାଆତି ଏଟ୍‌କା କୂଡ଼ାତି ଲ଼କୁଣି ବେଟାଆ଼ହାଲି ଆ଼ଡିଇଁ,
