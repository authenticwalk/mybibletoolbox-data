    gun-gata joborr gun-guyinda, minyja rraka birripa burr-guta ngaypa nguburr-gurdanyjin
    nula Christ. Jarra joborr ngaypa ngu-borrwuja nuluwa Wangarr, wurpa lika Christ
    gun-nika.
  wal-wal: Taani higgee bainna asatuura de7aidda, higgee bainna asadan hanaas. Xoossaa
    higgee xayiina gidenna. SHin higgee bainnaageeta zaaranau, Kiristtoosa higgiyaappe
    garssaara de7aas.
  zad-NT: Na' kat' zoa' ladj beṉ'ka' bi nombia' ley daa bzej dii Moiséza', na' chsa'
    c̱ha' ka nsa' c̱hegake' kwenc̱he gonḻilall'gake' Crístona'. Per bi iṉacho chzoa'
    ka'lə daa nllia Chioza' bia', ḻa' chzenag' c̱he leya' daa bzoa Crístona' ḻoo yic̱hjlall'dawaani.
  kmg-kmg: Qâpuc sâcmutâc dâŋ tâmiric jaŋerao juhuc sâcmutâc dâŋ tâmiric hawari epo,
    i Anuture maio sâcmutâc dâŋ tâmiric juhuc mâcne, no Kristore sâcmutâc dâŋ bajuekopac,
    erâ qâpuc jaŋe biaŋkeniŋte iŋuc epo.
  aso-aso: Idoꞌ naꞌniseꞌne nene Oꞌmosoꞌmi louꞌ gamaziloꞌ eꞌmetesaꞌmuve minamuvoba
    Kilisitoꞌ louꞌ gamaziloꞌ gelekeleꞌ ogaꞌ uve nouvoniꞌza Oꞌmosoꞌmi louꞌ gamazi di
    minamave heta atoꞌ vesi nene ngeleꞌmize Izesuda olove lo aꞌmine Oꞌmosoꞌmi louꞌ
    gamazi di minamaveti veꞌnida nene nazasi engiꞌ aleve minuvoniꞌ gelo gono do minaaꞌ
    nouve.
  uli-uli: Wol ila chog sengal yodka ima mel luwullur Gentiles le ifofoloyu Hapatpat
    Momay we, bo ima mel le iwochog semal ir le ite dabey hatobtob kowe yar Jews,
    bo yagel mala rebe weg ngal Kristus. Mele ila te mil mala hare ite dabey Hatobtob
    la yael Deus. Ngang ila idabey Hatobtob la yael Kristus.
  nin-NT: Nggo ingga ti so na abangga ba nggo a si so ga Are ka Musa ka hen, ingga
    i ba ttungo ni ga are yi, wre ki ingga bu gri ba nga na Abachi ku. Ingga si di
    kpamusu na are ka Abachi ka jiji mu hen. Are ka Kristi ka mu a gri isisurr mungga
    yi.
  acu-NT: Yus wína chichamur umirtuktaram tusa, chichaman akupkamia nuna umirin asan,
    Cristosha wína chichamur umirtukta tusa akuptukmia nuna umirkawaitjai. Tura Moisésa
    chichamen nekachu ainausha Criston umirkarat tusan, wikia Moisésa chichamenka
    nekachua nunisnak pujuyajai.
  cak-WNT: Y tek yic'oje' chiquicojol ri winek ri ma ye israelitas ta, ri ma yec'o
    ta chuxe' ri ruley ri Moisés, riyin can nben chi achi'el xa ma wetaman ta achique
    nubij ri ley. Queri' nben ruma nwajo' chi riye' niquinimaj ri Cristo. Pero chuka'
    ma nbij ta chi nmestaj ca ri ruley ri Dios, ma que ta ri', riyin can nben wi ri
    nubij ri ley ri xuc'om pe ri Cristo.
  ebk-ebk: Assesa us as nan maetapiyak as nan chiyuycha Gentil ay achi mangunud as
    nan lintig nan Judio. Unuchok nan iniili ay ukialen nan chiyuycha Gentil ta awisok
    chicha. Achi laychun tosa'y kanan un achek afurotun nan lintig Apo Dios. Ngem
    nan kenatit-iwana at afurotok met nan lintig Cristo.
  spa-PDDPT: Para los que están sin la Ley, asumí la función de los que están sin
    la Ley, aunque yo no estoy sin la Ley de Dios, sino sujeto a la Ley de Cristo,
    a fin de ganar a los que están sin la Ley.
  ruf-ruf: Haning'ali nisang'ana na awala iwalihela malaghitso gha Musa, tsanikala
    ka nahela malaghitso, ili niwapate awala iwalihela malaghitso gha Musa. Kulonga
    apfo si ka nene sighawinza malaghitso hambele he Imulungu, kwaapfila nina malaghitso
    hambele he Kiristu.
  gun-gun: Ha'e rã lei oikuaa e'ỹ va'ea rupi xee voi ha'e kuery rami aiko, araa jepe
    aguã lei oikuaa e'ỹ va'e regua. Ha'e rami avi Nhanderuete pe vy lei rupi ndaiko
    e'ỹi, Cristo guigua lei rupi aiko ae.
  agu-BL: Ncha'tz te yi atin ẍchixo'l yi e' yi qui na chixom te chiley yi e' judiy,
    ncha'tz in qui na chinxom te yi chiley yi e' judiy. Poro ilenin atin jak' ca'wl
    Ryos na atin jak' ca'wl Cristo. Ya'stzun na imban, na na waj yil chixom yi e'
    wunaka'tz te yi balaj stziblal tetz Jesucristo.
  isn-isn: Kuawa neakole kunzi nilago, aenkole anga ung'wi wao nukole kunzi nilago,
    ateze unene udu aenekitile kunzi nilago lang'wi Tunda, inge pihe nilago lang'wa
    Kilisto. Aentendile ite nsoko nealije awa niakole kunzi nilago.
  eng-PEV: '@see-verse:1CO.009.020'
  ilo-ULB: Kadagiti saan a makaammo iti linteg, nagbalinak a kas iti maysa a saan
    a makaammo iti linteg, uray no saanak a maysa kadagiti saan a makaammo iti linteg
    ti Dios, ngem addaak iti babaen ti linteg ni Cristo. Inaramidko daytoy tapno maawisko
    dagidiay saan a makaammo iti linteg.
  pir-NT: Sa yegʉ Cristo yaquiro ijigʉ Cohãcjʉ̃ dutiyere Moisere tiquiro cũrire cohã
    dueraja. Ti dutiyere cohã duerapegʉta ti dutiye marieñequina mehna ijigʉ ti dutiye
    marieniquiro yero saha ijiaja. Sata yeaja yʉhʉ Jesu yequina tiquina gʉ̃hʉ wahatire.
  anv-NT: Njyɛgé mbaá bɔɔ́ abi álá kágé mabɛ Mosis, nkwe ɛké muú bwɔ́ nnó
    mpyɛ ɛbwɔ́ áfyɛɛ́ metɔɔ́ ne Kras. Ne yɛ́ ɛlé nlá nkwɔ́légé mabɛ Mosis ɛpɔ́fɔ́
    nnó nkwɔlégé fɔ́ mabɛ Ɛsɔwɔ, nkwɔlé, néndé nkwɔlégé mabɛ Kras.
  sab-NT: Ene kaire cha kle chage kwian me israelitaske cha kle mo ta gbe kwian me
    israelita kare chage kwian me israelita suia kare, cha kle chage kwian eneske
    cha kle mo gbe age kwian ene kle age kare me tañachuge Moisés nu Chube gerua degaba
    kwian israelita alin giti. E me gerule cha me kle Chube gai dage cha me kle age
    Chube takalin kare, me ene, diali cha kle mo ta gbe age Cristo geru gbu kwian
    ulita alin gerule kare. Cha kle mo gbe chage kwian me israelita suia kare ene
    cha ña kwian me israelita ta gbe suge Cristo gai ulia.
  tmd-tmd: Makwam nöbö mö lo mönö aku nugwölöi mibɨl aku duön, Krais mönö wä aku yad
    nölmön nugw pɨŋ, me rön, nöbö mö lo mönö nugwölöi piaku rɨg rɨmɨdöi mag akwör
    rɨmɨdla. Makwam aliö alön, amnör rɨ gɨrön God lo mönö aku röböxöi; Krais lo mönö
    aku mai dumɨdla.
  acr-NNT: Jekꞌulaꞌ echiriꞌ in kꞌo chikixoꞌlibꞌal ri na kitaqem ta ri taqanik tzꞌibꞌital
    kan ruma ri Moisés, kanꞌan che wibꞌ pachaꞌ in jun chike, tobꞌ in kꞌo chuxeꞌ rutaqanik
    ri Dios y rutaqanik ri Qanimajawal. Nuꞌanom kꞌu waꞌ chaꞌ rike kakikoj rubꞌiꞌ ri
    Cristo.
  kpg-kpg: I di ala la hua, dogu madagoaa e ngalua dalia digau tuadimee, au e mouli
    be digau tuadimee i daha mo nnaganoho digau o Jew belee laha mai digau tuadimee
    gi di mouli. Deenei la hagalee hai bolo au hagalee haga gila aga nnaganoho a God,
    gei au e noho i lala nnaganoho a Christ.
  taj-taj: ओच्‍छे थे ठिम अन्‍छार आभ्रबा अर्गु य्‍हुलला म्‍हिगदेसेनोन ख्रीष्‍टदा विश्‍वास
    लगै भिसी ङाएनोन थेनीगदे ह्रङ्‌बान दोसी भ्रजी। चु भिबा चा ङाइ परमेश्‍वरला ठिमदा
    ख्‍लाजी भिसी पाङ्बा आहिन, तर ङा ख्रीष्‍टला ठिम अन्‍छार भ्रबा मुला।
  avt-avt: Hi ap heweikɨn sip hewet hɨm nɨpaa God kewet Moses em au. Hi hises hɨm
    me Krais kerekek. Te wɨ kerek hi hau hetike mɨt miyapɨr neiyan ap nises hɨm me
    Moses, hi ap hises hɨm me Moses au. Hi hɨrɨak menmen im te hi ari han kɨr hɨr
    nanises hɨm yaaim me Krais.
  cbk-cbk: Y con el maga hende-Judio quien afuera del ley di Moises, ansina tamen
    yo ta hace. Ta vivi yo igual como canila, para queda sila creyente y guinda sila
    na Reino de Dios. Entende ustedes que masquin ta habla yo ansina, siempre bajo
    mando yo del ley di Jesucristo, y ta obedece yo siempre el ley de Dios.
  uig-ARA: تەۋرات قانۇنىدا بولمىغانلارنى قايىل قىلىپ قۇتقۇزۇش ئۈچۈن تەۋرات قانۇنىدا
    بولمىغانلارغا نىسبەتەن (خۇدا ئالدىدا قانۇنسىز بولماي، بەلكى مەسىھنىڭ قانۇنىغا
    بويسۇنۇشۇم بىلەن) مەن تەۋرات قانۇنىدا بولمىغانلارغا ئوخشاش بولدۇم؛
  tuf-tuf: Bachan chihtán sinti bin owár jácayat, eyin itir eyta as cat eyta itro.
    Bachan chihtá sinti binat Jesús chihtá rahcuayta acu eyta itro. Eyta itic cuar
    aját Sir chíhtara ruhw̃útiro. Aját Jesucristo chihtá wácati yajcaro.
  abx-abx: Kon akahuwang ako si mga a'a nga ga'i salabutan-na si bala'od, ag'irug-ko
    i kabatasanan-na sinan mga a'a para aniya' si mga iya nga sabawa-ko, bisan si
    kamatu'uran, ga'i ako akalibri si bala'ud-na si Diyos kundi' agdaluman-na ako
    si pama'agi-na si Kristo.
  mco-NT: Co ngapxhuäcxyɨch Cristo y'ayuc ma yɨ' ajcxy huɨdibɨ ca' yjudíojäyɨty, chi
    naybɨdägyiijɨch jadu'n nej yɨ' ajcxy. Ca' nan nmɨnaambɨch co ca' nguyduñɨch Dios
    ytɨy'ajt. Hue' njatytɨmycuydumybɨch Cristo ycötujcɨn, jaydëbɨ nyajmɨbɨcyɨch ajcxy
    Cristo.
  cpb-NT: Ari okantzitari, arika nontsipatyaari kaari kemakoterone Inintakaantaitanewo,
    noshiyakotari iriroripaini, iroowa rawisakoshiretantaiyaari. Iro kantacha tera
    nipiyathatari Pawa, tema ontzimatye nimonkaatero ikantanari Cristo nantero.
  aon-aon: Aria yani eshudok douk madae shudukem Iruhin iri uwe mape um, eik madae
    igipesh enyudok lo kabi douk eshesh um uwe. Eik yenekesh namudok um yakri irao
    enesh eshudok arpesh shutanamori shunak um Iruhin. Aria eik yenekesh namudok um,
    eik douk madae ikenyuk agab enyudok lo inek yoweishi inahos uwe, uwok. Eik douk
    yape shakamum Krais ananin lo yagipeshen.
  hus-NT-2005: Tam in kʼwajat kʼal xi yab takʼnéltsik kʼal nin takʼixtal na Dios xin
    jilám dhutsadh na Moisés, in kʼwajíl jelti jajáꞌtsik abal ku tʼajaꞌ ka belmáchtsik.
    Maske in kʼwajat takʼnél kʼal nin takʼixtal na Dios, abal in kʼwajatich bin takʼixtal
    na Kristo.
  mig-NT: Ko nuu̱ cháa tú kájandatu̱ nuu̱ ley, suni súan nátu̱'un tú jándatu̱‑ri̱
    nuu̱ ley násá'a‑ri̱ máá‑rí nuu̱‑dé, náva̱'a kundéé‑rí skándíja‑ri̱ cha̱a tú kájandatu̱
    nuu̱ ley, va̱sa ncháá ley Dios jíín‑rí chi̱ yí'i‑ri̱ nda'a ley Cristo.
  bps-bps: Na salngad i nimògu di dad to ise Dyu, du ku glam agu di dale, talà agu
    mlalò i dad flalò blé Mosis, bay ganbetgu i dale nimò, du fye gamgebe agu dale
    di kafaglut ku Dyisas Krayst. Ise ku mangu là agu mimen i flalò Dwata, du toogu
    nimen i flalò Dyisas Krayst deg.
  mbs-mbs: Aw menge otaw kenà Judiyo se toledaan ko, tomaking a heman kandan te eked
    tolò te punù ingkeliwat i Moises, amon memenal heman se menge otaw kenà Judiyo
    ki Cristo. Meneng kenà te linèpangan ko se punù te Timanem, meneng se kebenalan,
    timolò a man ki Cristo.
  tof-tof: Ibüka, Mosesón gida kalkuma nidi ngyabendako, ka ibüzan baindóla, gida
    kalkuma ngyabende, ibü azebóm, gida kalkuma nidi ngyabendako, enana ene inzan
    kokea igó, ka Godón gida kalkuma ngyabendóla, a ka wa Kerrison gida murrdü ngyabendóla.
  cme-NT: Kuuduɔŋgu yaa baa bamaŋ sa suyaaŋ Moisi ãnjĩnamma‑i, da mi bi waa bafamba
    hɔlma-na, mi ce mi fɛrɛ ba temma‑i da mi gbãŋ da-ba. Ku saa ce ŋaa mi taara mi
    cira mi cĩinaana Diiloŋo ãnjĩnamma‑i dɛ! Ma'i sĩ. Mi wuɔ ma yaa‑i Kirsa wuɔsaaŋgu-na.
  sus-sus: Xa n na mixie ya ma naxee mu na Munsa xa sɛriyɛ bun ma, n fan luma e gbe
    ki nɛ, alako n xa na mixi mɔɔli sɔtɔ Ala bɛ. N nan ɲɛrɛma na ki nɛ hali n tan
    to na Ala xa sɛriyɛ bun ma. N na a xa Mixi Sugandixi xa yaamari nan bun ma.
  pon-2006: Pil duwehte, rehn mehn liki kan me sohte mihmi pahn Kosonnedo, I wiahkiniehla
    aramas me sohte mi pahn Kosonned en mehn Suhs kan, pwe en komourala irail kan
    me sohte mi pahn Kosonnedo. Met sohte wehwehki me I sohte kin kapwaiada kosonned
    en Koht, pwe I uhdahn iang mi pahn kosonned en Krais.
  dad-dad: Idi lo sã anidi bun, aya Negur nẽ lo bun karika sã, are aya Kristus nẽ
    lo farumen abodok, anĩ ere, aya idi lo sã anidi gei afouf nigin, aya tamo lo sã
    gen wõ aun.
  zab-NT: Chiy chi zuguaníaa de ni quɨt náti bniety Israel, de ni quɨt zenuuti leyqui
    ax masquɨ nare nánna dec Dios ná ni rnabee naa pur ni nabánia zec ni rnabee Crist,
    per runa pur iziiendeb nare zecac tuby saadeb te par gúna gan gacdeb xpɨny Crist.
  jae-jae: Aê tauc gamoa Kilisinê biŋsu ŋalêlôm ma yamoa to Anôtônê biŋsumêgeŋ atom,
    mago katu lau tobiŋsumê nêŋ ŋac tobiŋsumêŋa teŋ, gebe janam lau tobiŋsumê ôkwi.
  ksd-ksd: ta diat ba pa ta tinata na varkurai i ga ki pire diat, iau ga da pa ta
    varkurai i ga ki piragu, ma pa iau ga iba upi ra varkurai ure God, iau ga ki ke
    na vavai ta ra varkurai kai Kristo, upi ina agure rap diat, ba pa ta varkurai
    i ga ki pire diat.
  msm-NT: Ko iyan igpagduma ku to kona no mgo Hibru, kona a og-unug to mgo balaod
    to mgo Hibru. Iyan ogbatasanon ku to batasan to sikan kona no mgo Hibru agun madaya
    isab sikandan to pagtuu ki Jesus. Kona seini ogpasabut no pig-ojowan kud to mgo
    balaod to Diyus, su migtuman a man to mgo sugu ni Cristo.
  myk-myk: Piimu pu ɲɛ pu ya Kilɛ tudunmɔɔ Musa wo saliya wu koo ɲaari-i ge, nɛ bu
    bye ni pee ni, nɛ bɛ na bye ba pee ɲɛ wɛ; kɔnhɔ pu niɲɛhɛmɛɛ di ɲuwuuro ta. Ga
    lee di wa nago kanna nɛ ta na Kilɛ wo saliya wu koo ɲaari-i dɛ, bani Kirisa wo
    saliya wu koo nɛ ɲaari.
  sbe-sbe: Na ena ya lau dagela tamowaidiyao siya nige laugagayo logulogunaena taumiya
    bodana udiyedi, meta yogu miyamiya doha dagela tamowaina hesau, unai bena dagela
    tamowaidiyao ne ya laeidima Keliso unai. Iyamo yau meta Yaubada yona laugagayo
    nige ya nuwaluluhiyei, na Keliso yona laugagayo logulogunaena ya miya.
  mcr-mcr: '@see-verse:1CO.009.020'
  cux-NT: Taachi 'úú caneé ndúúcū 'iiⁿ'yāⁿ chi 'āā vi'i cā ley yeⁿ'é yā nguɛ́ɛ́ ti
    ley yeⁿ'ē Moisés miiⁿ, 'úú idiíⁿ tan'dúúcā 'iiⁿ'yāⁿ s'eeⁿ. Naati nguɛ́ɛ́ idiíⁿ
    cosa chi Ndyuūs nguɛɛ neⁿ'é yā chi 'úú diíⁿ. 'Tíícā idiíⁿ, ní 'íícú 'iiⁿ'yāⁿ miiⁿ
    cuuvi cu'téénu yā Jesucristo.
  tur-YTC: Tanrı için Yasa’sız biri değilim, Mesih’in Yasası altındayım. Yasa’sız
    olanları kazanmak için Yasa’dan yoksunmuşum gibi davrandım.
  san-ITR: ye chAlabdhavyavasthAstAn yat pratipadye tadartham Ishvarasya sAkShAd alabdhavyavastho
    na bhUtvA khrIShTena labdhavyavastho yo.ahaM so.aham alabdhavyavasthAnAM kR^ite.alabdhavyavastha
    ivAbhavaM|
  bel-N: для тых, якія без Закону, — як без Закону, ня будучы без Закону перад Богам,
    але пад законам Хрыста, каб здабыць тых, якія без Закону;
  sch-sch: Ma angdên han, Jentailngei ka lâklût theina rangin Jentailngei lâia
    chu Jentail angin Juda balam pêntieng ko om ngâi. Ma hah Pathien balam jôm
    mu-ung ki tina nimaka; Khrista balam nuoia ko om tatak ani.
  mic-MIQNT: Pa na wijei, ta'n tujiw wijitgweiaq ta'nig mo Lesui'peulti'gw, tele'i
    pa wijei aq negmow ta'nig mo majulgwatmi'ti'gw Lesui'peweiei 'tplutaqan glaman
    gis la'la's Gjinisgamewigtug. Gatu ni'n Gjinisgam jigs'taq. Amujpa apji tela'tegei
    ta'n telteg ta'n wen getlams'tuatl Se'sugulial tla'tegen.
  huu-NT: Judíuaɨñedɨno dɨga cue ia, naimacɨ dɨga cue nabairillena, Moisés mɨcorɨ
    llogacɨnodo naimacɨ jaiñena jira, naiedo jɨaɨ jaiñedɨcue. Naimacɨ mare fɨnocana
    uiga rafuedo jaidɨcue; iadedɨ Jusiñamui lloga uaido jɨaɨ jaidɨcue. Cristo lloga
    uaido jɨaɨ jaidɨcue. Naimacɨna Cristo dɨbeimo itataiacadɨcue.
  jiv-NT: Tura Israer-shuarchasha Yus-shuar ajasarti tusan, nu shuar Muisaisa akupkamuri̱n
    umirkashtin áiniakui, wisha nuna umirkashtinia áintsan ajai. Tura Kristu akupeana
    nuna umirkatin asan nekas Yus akupkamun umirniuitjai.
  otm-NT: Pɛ nu'bʉ dí 'bʉhmbe ʉ hingui pąh yʉn t'ɛ̨di bi xi Oją yʉ judío, nɛcä hin
    dí øt'ä ʉ. Janangue'a da zä bʉ ga zɛdi da 'yɛ̨c'yɛ̨i ra Cristo. Pɛ hingui nde
    da ma ngue dí sotho ʉ yʉ́n t'ɛ̨di Oją, nguetho dí tɛndä a im man ra Cristo.
  dah-dah: Munaŋ Yuda mar moŋ al miŋ hoyaŋ Moseyen saba ma gama irde haŋ mar go wor
    Yesu Kristu hitte yukeŋ yeŋbe Moseyen saba ma gama irde hitiŋ al yara heŋ himyen.
    Nigeŋbe Moseyen saba gote yufukde ma hime. Goyenbe Al Kuruŋyen saba pel irde hime
    yeŋ ma yeŋ hime. Gwahade yarabe Yesu Kristuyen saba gote yufukde po hime.
  tnk-tnk: Nəpɨn iakavən kɨmaha nərmama rɨpko mhə irəha nəkur Isrel, həpkuvehi mhə
    Loa nəha, iakuvehe məmwhen ia nirəha. Mətə iakəpwəh nərarkiien Loa səvəi Kumwesən,
    rekəm. Iakamarə teɡɨn Loa səvəi Kristo. Iakamo iamɨnhi irə mə takuvi pehe irəha
    həuvehe tɨ Kristo.
  kpr-kpr: Kau daba aminga ava na, namane Jusi embo da gitofu jokáda saramana use
    irarena amo, namanenda kiki dodo, nenda kiki ava kaifa use irarena. Namanenda
    gitofu resena emo, ne jo Moses da Agho Dari kaifa ae eraera. Avata, ne nange Bajari
    Iesu tumondaetera ava kotise, namane Jusi embo da kiki a Moses da Agho Dari dodo,
    na namanenda gitofu da jokáda saramana use, nenda kiki ava kaifa eraena. Avata
    na aminguse, God da Geka a Agho Dari ava jo doyari beká ae eraena. Amo, na Keriso
    da Agho Dari ava use irena.
  san-IAS: ye cālabdhavyavasthāstān yat pratipadye tadartham īśvarasya sākṣād alabdhavyavastho
    na bhūtvā khrīṣṭena labdhavyavastho yo'haṁ so'ham alabdhavyavasthānāṁ kṛte'labdhavyavastha
    ivābhavaṁ|
  nho-nho: Peelaa hoki, i taku saaita e heheuna ma naa tama teelaa seai ma ni Jew raa,
    nau e sosorina pee ko naa tama naa, see takkoto i laro naa Loo naa Jew. Teenaa
    ki huria a nau naa manava naa tama naa ki illoa i TeAtua. Te mee nei see mee maa
    nau see tautari ki naa loo TeAtua. Seai. Nau maaoni e tautari ki naa loo Christ.
  gym-NT: Akwa ni mda mda käta Kukwe Biani Ngöbökwe Moiséye mike ñakare ütiäte abko
    ngätäite ti nämane nebe angwane, tikwe ja mikani niaratre kwrere. Akwa ti abko
    tä Ngöbö Kukwei mike ütiäte, ñobtä ñan angwane kukwe biani nuendre nie Kristokwe
    abko erere tita mike täte.
  azg-NT: Ndoꞌ mantyi ndëë joo nnꞌan na tyiꞌconduihin nnꞌan Israel, matsꞌa chaꞌna
    na itsꞌaa ncüii nquehan na juu jñꞌoon na tquen Moisés tyiꞌiquenhanꞌ xjenhin ngꞌe
    tyiꞌicanhanꞌ na ntaꞌngueeꞌhinhanꞌ. Majoꞌ juu jñꞌoonꞌ Tyoꞌtsꞌon na iquenhanꞌ xjen,
    ninnquiiꞌchen majuꞌcje ja ntyja ꞌnaanꞌhanꞌ. Tyiꞌmatsꞌa na tyiꞌquitsijñꞌönꞌhanꞌ.
    Nndaꞌ jömꞌan quiiꞌ ntꞌan nanꞌñeen chaꞌ mantyi ngüantjönhin na ngantyja nꞌonhin
    Cristo.
  bhd-bhd: ज़ैना कानूनेरे अधीन नईं तैन केरे लेइ अवं (पन अवं ज़ानताईं कि अवं परमेशरेरे
    कानूने करां हीन नईं, किजोकि अवं मसीहेरे कानूनेरे अधीन आईं) तेरो बनो, कि तैन खिचतां
    मसीह कां ऐनीं।
  too-NT: Para a'ntīn tū' talakapasa ixley Moisés quit iclatā'kchokolh hua'chi xlaca'n.
    Porque a'yuj tū' maclacasqui'n na'ictlōkentaxtū a'ntū huan ixley Moisés, maclacasqui'n
    na'ictlōkentaxtū a'ntū huan ixlīmāpa'ksīn Cristo. Lā' chuntza' tzēlasā' na'iccāmākalhlaka'ī'nī
    ixtachihuīn Dios huan a'ntīn tū' talakapasa ixley Moisés.
  ind-AYT: Bagi mereka yang tanpa Hukum Taurat, aku menjadi seperti tanpa Hukum Taurat
    (bukannya tanpa hukum Allah, tetapi di bawah hukum Kristus) supaya aku dapat memenangkan
    mereka yang tanpa Hukum Taurat.
  cjo-NT: Omaanta aririka nokaateeyakirini paashinijatzitatsiri atziri riraga kaari
    aapatziyawori rojankinarini Moeseeshi, nokimiteeyakarini rirori, naapatziyakaantariri
    Jesokirishito. Tee nokamanteeyirini ikantawitari Tajorentsi paeraniperoroña; inta
    nokemijantakaaperoteeri ikantziri Jesokirishito.
  nsn-nsn: Doh tas mais ge hik pah ra uangoul i kukulebanga tar ualatut, inggo u la
    uangoul sira ponompe tasisin, o man inggo ahik pahe soloio tar ualatutur nang
    God, bo inggo u uangoul i kukulebanga tar nikaueken tar ualatutur nang Kristo.
    Bo u la uangoul sira kompe maru pehuara tasisin.
  san-DEV: ये चालब्धव्यवस्थास्तान् यत् प्रतिपद्ये तदर्थम् ईश्वरस्य साक्षाद् अलब्धव्यवस्थो
    न भूत्वा ख्रीष्टेन लब्धव्यवस्थो योऽहं सोऽहम् अलब्धव्यवस्थानां कृतेऽलब्धव्यवस्थ
    इवाभवं।
  tna-NT: Daja huecha ema judío mahue cuana neje yani su, ema judío mahue nime ebametiani
    Cristo peje su edusu huecuana puji.
  lid-lid: Buku jo ili udu hawe iri lau, iri bado bahandra tondrok ta kandriyen malen
    bwe, badeh, kameh jo kamani kandriyen malen, ta ariu iri ame hamon. Arile, jo
    bamani kandriyen ta Kindrei bwe. Jo badeh, edek udu bahandra batanau handru ta
    Krais.
  wim-wim: Ngay pam wanch Jews yaꞌ al-alantangan wun-wunangan-a, ngay aak woyan thanttam
    anman wak-wakang, than yipam wik Christ.antaman ngeey-ngeeyayn. Puth ngay woyan
    min thanttam anman wak-wakang, aak woyan way thanttaman keꞌam wak-wakang, yaꞌa,
    ngay aak woyan Christ.antam anman wak-wakang.
  zga-M: Anale khunche khu ndagilo, nale paninye nuva khunche khundagilo, ulwakhuva
    une ni mwene, sanale khunji khu ndagilo ya Klisite. Nukhuvibata avalipasi pa ndagilo.
  yom-yom: Kuidi batu bobo bakambulu zaba mina ndieka banga mutu wukambulu zaba Mina
    muingi ndibaka bu natina kuidi Klisto bobo bakambulu zaba Mina, ka diambu ko ndisi
    kambu zaba Mina mi Nzambi ko vayi ndidi ku tsi Mina mi Klisto.
  san-SIN: යේ චාලබ්ධව්‍යවස්ථාස්තාන් යත් ප්‍රතිපද්‍යේ තදර්ථම් ඊශ්වරස්‍ය සාක්‍ෂාද් අලබ්ධව්‍යවස්ථෝ
    න භූත්වා ඛ්‍රීෂ්ටේන ලබ්ධව්‍යවස්ථෝ යෝ(අ)හං සෝ(අ)හම් අලබ්ධව්‍යවස්ථානාං කෘතේ(අ)ලබ්ධව්‍යවස්ථ
    ඉවාභවං|
  yut-yut: Ae amɨn Ŋwakŋwarɨ Kabɨ Moses dakon gen teban dɨma abɨdawit amɨn gat egɨsat
    bɨsapmon, gen teban da yoŋgamgwan dɨma egɨsat yombem da egɨsat, nido uŋun amɨn
    tɨmɨt do nandɨsat. Mani Piŋkop dakon gen teban dɨma yɨpmaŋ dekdat, nak Kristo
    dakon gen teban yoldat.
  grc-BYZ: τοῖς ἀνόμοις ὡς ἄνομος, μὴ ὢν ἄνομος Θεῷ, ἀλλ᾽ ἔννομος Χριστῷ, ἵνα κερδήσω
    ἀνόμους·
  cpc-NT: Ari okantsitari, aririka nontsipatyaari kaari kimakotaajaitironi Ikantakaantaitani,
    nokimitakotari iriroriiti, onkantya jawijakoshiritantaiyaari. Tiimaita nopiyathatajaantari
    Pawa, tima ontzimatyii nimonkaatiro ikantanari Cristo nantiro.
  nhg-NT: Para nequentlönis tli amo queneltoca inu ley de Moisés, nocuepa quiename
    sente de yejua, mösque de melöhuac amo netlacuajnömeque ca tieley de Deus, cache
    necneltoca tieley de Cristo.
  nya-nya: Kwa amene alibe Malamulo ndimakhala wopanda Malamulo (ngakhale kuti sindine
    wopanda Malamulo a Mulungu koma ndili pansi pa ulamuliro wa Khristu) kuti ndikope
    wopanda Malamulo.
  ngu-NT: Ijcuac ninemi intzajlan on yejhuan xquipiaj itlanahuatil Moisés, ninohuica
    quen yejhuamej para niquinhuicas itech Cristo on yejhuan xquipiaj on tlanahuatijli.
    Yejhua in xquijtosnequi tla xnitlacamati itlanahuatil Dios, pampa nejhua melahuac
    nictlacamati itlanahuatil Cristo.
  kup-kup: Met pot tamohovoz zut, añarab Zuda bon patari Mosesiz ñetï katë poñ hat
    navet hezarinañ ne honeo hez-porah ñetï poñiz nao nat, oñ pat poriz tamahat am
    tohot Iesuz ñetiv parun mañamoh. Met ne Godiz hahan hez-poñ elat horï nañ tamoh
    bon, oñ añarab pat porinañ het Kristoz ñetiñiz homevai sohot, paru pat porin mañoman
    paru tin hatevetet pimeri ravapanez hat, ne parum tamahatam tamoh.
  jid-jid: Bi wa bana hei ni karkashi sharia na ime me k'ma hei na bi wa ba na he
    ni shari'a na ko shike me na hamma ni shiriya u Rji na Du naki me hei karkashi
    doka Rji me ti naki me ndi kpadi bi wa ba na he mi sharia na.
  wmw-wmw: Paniwa na wanu sawafulata Taureti, omi nítenda sawa‑sawa vyawatenda. Siri
    kufezeyi shariya za Mwenyezimungu, fala nankutimiza shariya za Almasihi. Nítenda
    javyo ipate niwalongoze ka Insa wanu sawafulata Taureti.
  gmv-GGM: Ta ta baggara Xoossa wogay dizadene Kiristoosa wogas haaretizade gidikkoka
    wogay bayindayta ashanas istta mala wogay bayindade gidides.
  ssg-ssg: Na nga kapi teka kumahe Ju, nga aile hanowi ka nga kumahe hahitake nauna
    ti teka Ju usiusi lehe nga waxaini itiniai teka kumahe Ju. Tuahe kumahe nga ukek
    nga tahi kakai Haeu. Pake nga usi hahawane nauna ti Krais.
  zpo-NT: Noka nle na mod tub xaa nangozhawt ley cheen Ches, zee gon re xaa nangozhawt
    ley cheen Ches xtizh Dios; nixa wlipa nabeyy ley cheen Jesucrist lo na.
  poy-poy: Ntambu iraa ayi, neni pantenditi lihengu pamuhera na wantu yawawera ndiri
    wayawudi, nulikaliti gambira wantu yawawera ndiri Wayawudi, yawawera kunja Mumalagaliru
    ga Musa, su nuwapati womberi. Ayi ilanguziya ndiri kuwera njimira ndiri Malagaliru
    ga Mlungu, nakaka neni nonguziwa na Malagaliru ga Kristu.
  qwh-NT: Moisespa leynincunata mana musyaq nunacunawan quecarnam, pecunano tse leyta
    mana musyaqno quecä Teyta Jesucristuman pecunata creyicatsinärecur. Änirpis noqaqa
    Jesucristu mandacushqancunata cäsorqa, Diospa leynintapis cäsicämi.
  gaw-gaw: Aria da uḵe, danab ḏo iiṯa ele, da ag gumaṯe uḵe amu ag amelagp̱a aniḏḵulagnu
    da danab ḏo iiṯa ele bia daami. Da danab ḏo iiṯa ele amu diiḵulnu anam hemi. Amge
    da Kayaknu ḏo amu ii qe eḏidmi. Iiṯa, da Kristusnu ḏo amu dim lamidmi.
  nca-nca: No uni hutuŋo mande kama howeyoteŋgo quya kunditero uni ŋunde qembe tunoqeyano.
    (No Anutu koro hutuŋo mande ŋu kama rotanowó. Kini, Kristo koro hutuŋo kusuŋoyómo
    yoteno.) Ŋuro tero uni ŋunde qu yorewe iŋondutu tewaŋgo, peka.
  zpz-NTPP: De mbecy nu a̱ꞌ riib ic leey nu bzeeñ Moisees, niꞌ ziꞌl na yaca̱ gal nu
    na de mbecy zeꞌ, gun dzi ga guugy lardoo dey nu gyac yu mbecy ni Crisht. Ni ricya̱
    mas segur la ricy yaca̱ nu de coz nu rlagy Ñgyoozh, gun leey ni Crisht bi riib
    ic ñi ya̱.
  mkj-mkj: Pel doahroar ipen mihn likin kan ma johpwa minmine pehn manman in Kojonneddo,
    ngoahi kin mohmohmour doahroar irai pwa en kakoaroanihdo irai mihn likin kan.
    Me johpwa woahwoahki pwa ngoahi johkin kapwaihahda kojonned in Koahs, pwa ngoahi
    uhdahn pwili mine pehn kojonned in Christ.
  zac-NT: Iurë nanúa entrë ra naguënë́diꞌi lëy shtë Dios, nahia ziquë lëꞌë raiꞌ parë
    guna gan lëꞌë raiꞌ por Cristo. Adë rúnëdiꞌi cuntienë ndëꞌë de quë nápëdiaꞌa rëspëti
    parë lëy shtë Dios, sino guca ziquë lëꞌë rall të gac bëꞌa rall verdá shtë Dios
    nu gac rall shmënë Cristo.
  kyg-kyg: Keꞌaepa gemo oꞌaliꞌnaya vayaꞌmo apavaleliꞌna esuvafeꞌmo Yu nofi vayapati
    oꞌmaiꞌnaya vayaꞌaitegamo uꞌna aliꞌyaꞌmo neꞌaliꞌnaeꞌmo keꞌaepa gemo oꞌaliꞌniya
    vekagana huꞌna maiꞌnove. Goti keꞌaepa geꞌamo amagiꞌna ataleteꞌna afaꞌa maiꞌnove,
    huꞌna nosufa Kalaisi keꞌaepa geꞌamo afeꞌalumelagamo maiꞌnove.
  kmk-kmk: Padana pay nu inggawak sidan bokona Judio ta kamaak payon si bokona Judio
    un adi umunud sidat lintog Moses, daḻapnu maawis ku dida. Yoong bokona piyaoka
    ugudon un adikon tuttuwaon dit lintog Apudyus, sat katuttuwaana tungtungpaḻok
    dit lintog Kristu.
  cao-NT: Jasca, carayanabo qui Dios Chani yoahi tsi jato jascaria tsi manëquia, Cristo
    qui jato bëboxëna. Jato bëtapiquí tsi noho jodioba jabi bo ayamaquia. Jabi tocapiyoihi
    tsi jari Dios yoba nama xo ëa ra. Tsëquë ma xo ëa, Cristo yoba nicayamaxëna.
  bbr-bbr: Is karauk omsau pakan roasiret ak sintore ämän äpu wa kamuk opok raumoi,
    is kar ro äpu wa senek raiäim. Kiro roat ak sintore ämän äpu wa Krais siakup imware
    kowaun keseriäim. (Kiro ses opok, is Anut nukan sintore ämän utau wa, utianik,
    is Krais nukan sintore ämän tainorianik, keseriäim.)
  inb-inb: Moisés nis­kata mana iukag­kuna­wa nuka ka­uraka, pai­kuna­sina­mi tukuni;
    chasaka pai­kuna­pas, Cristo­wa tukun­ga­pa­kuna. Nuka chasa tukus­pa­pas, Taita
    Dius ima ruran­ga­pa nis­ka­ta­mi iuiai apani. Chi­wanka, Cristo ima nis­ka­ta­mi
    ruraspa kaug­sani.
  hrv-hrv: onima bez Zakona, kao da sam bez zakona - premda nisam bez Božjega zakona,
    nego u Kristovu zakonu - da steknem one bez Zakona;
  box-NT: Ká ĩ mún wi làa bìa yí zũ dɛ̀ɛ o Mɔyiize làndá bìo dã́ní yi,
    à ĩ ɓua ĩten lè ɓa bìo síi bèra a na à ĩ yí bán à ɓa tà a Krista
    bìo. Bṹn yí máa zéení le le Dónbeenì làndá bìo yí ciran mi. Ĩ wee
    bè o Krista làndá yi.
  ote-NT: Nehe dí øtꞌa ngu yá nza̱i núꞌʉ hingui ꞌbʉi ja rá hmanda ra nda̱xjua ley
    pa njabʉ da za ga zofoꞌʉ nehe. Pe nugui hinstá ꞌuegue de ja rá ley Ajua̱, ngueꞌa̱
    nugui dí ꞌbʉi de ja rá hmanda ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Eng gas ende gari munon yurau ar eng wurimbanamsierib eng wuri qomon me
    toat igour gas ende ebet wuriba mori igoum. Ye eng ebet igoum eng Qenu qomon eng
    biisitet me ebet igoum. Ye Munon inubersiau qomon eng mom toat ebet igoum.
  zam-NT: Le' tediba na, co'se' ndyoodiz non mèn co' inzode loo cón che'n ley co'
    mxo'f Moisés loo mèn, co' nee di's, mèn co' inacte mèn nación Israel, ale lalque'
    ndxàc daa xalque' nac mèna. No ndlu'en daa loo mèn xalque' nac mod che'n mèna
    par be'que' gàca tyal mèna gòn mèna di's co' tan cuent cón che'n Crist loo mèna.
    Nacque' daa mèn co' nzo xan' yalnibe' che'n ley che'n Diox tac nzoquen xan' yalnibe'
    che'n ley che'n Crist.
  zyp-NT: A hmuisui teico, Khazing phungbia taitah lua bei neh. Khri phungbia rai
    letah ka ung thlang naná teitah phungbia a hnui lypaw sahlo khatah ka ungning
    taco, phungbia a hnui lypaw hratah ka tua. Ma cawh phungbia a hnui lypaw sahlo
    he tle rua pawtah a cang.
  sey-NT: Cuiꞌne Moisés cua̱ñeseꞌere asamaꞌcohuaꞌi ja̱ꞌre paꞌi i̱ohuaꞌije̱ paꞌi deꞌoyë,
    Maijaꞌquëna i̱ohuaꞌire dasiꞌi caquë. Ja̱ yëꞌtaꞌa Diusu cua̱ñeseꞌere paꞌiyë, Cristo
    cua̱ñeñere sehuoquë paꞌi doꞌire.
  nvm-nvm: Unam besum ijeg na madu e iji buba e Jius ijiena akai rotit ijia karijo
    ijiena besum fioijo iji nak na unam buon bu kegoijo na ijeg reoin. Na vierafero
    no ijeg kegokva e iji bu vuak irerag na kuardiavo iji buka migegare faime una
    Jesu Kurais ma vierafekro na ijeg reoin. Regavo iji na ijeg kegoijo iji na Godon
    akaij iji nuigafiavo bakin. Iviakma na Kuraisk besum mazin ijefuon fun fur na
    samuagdieko na fuon fu vierafenma ijesugin jajiame reoij.
  mps-mps: Te Juda hani isąwai bidi dabe, augwali te Mosesgo mani bomai po meni yani
    bidi dabego gedude, ena te Mosesgo mani bomai po meni yani bidi tiwai pedalali,
    te bomai po meni yani bidi dabe sainogo tama tiali. Tiali goli eno te Godigo bomai
    po tagalainogo ebeo. Menio. Eno te Kraisgo bomai po wali pabo dao.
  pab-NT: Nikare tehitiya majudeuneharenai koni notyaohena hoka maisa Moisés xaotyakira
    xema notyaonare, enawenaneha namoka maheta Cristo koamaniya. Nikare atyo notyaonita
    hoka maisa atyo nomatyakekonita xini Enore xaotyakira. Hiyaiya, aliterexe atyo
    Cristo xaotyakira xema notyaonita.
  llg-llg: Mete ma au akabubua ua hataholi taa mana bubuluk Lamatuak Heti-heun, na,
    au sama leo sila, fo ua sala leni Lamatuak leu. (Au taa mboꞌi heni Lamatuak Heti-heun
    fo Ana nakondan nesik baꞌi Musa, tehuu hatematak ia au asoda unik Karistus Heti-heun.)
  kyf-kyf: '''Sa -bhloo ''dɛ, -wa ''nɩa Moizɩɩ tite -yi, ɩn -ka wa nyɩdɩ -mɩ, ''ɩn
    na nʋa na ''dɛ -maa ''bhisa, ''ɩn, ɩn ''ka wa ''yɩ Klisɩɩ -nʋ nya. ''Ɩn -zugba,
    ɩn -yi -Lagɔɔ tite, -we ka gbʋ -wa, Klisɩɩ tite na zʋ ''nʋŋwɛ.'
  tpi-tpi: Long ai bilong ol man i no gat lo bilong Moses, mi save stap olsem man
    i no aninit long dispela lo, bilong mi ken kisim ol man i no aninit long dispela
    lo. Tasol i no olsem mi lusim lo bilong God. Nogat. Mi bihainim lo bilong Krais.
  mih-NT: Ta tatu cuñi tyindyei sii ñiyɨvɨ tañaha ca sino iñi, ndui tañi maa ñu, zoco
    ña zavehi sa ña vaha tañi maa ñu vatyi tyei yahvi sii ra Cristo.
  qvh-NT: Mana Israel runacunawan shuntacarpis paycuna cawayashgannölami nogapis cawaycä.
    Isanga paycunawan shuntacar mana jusalicuypa Jesucristo munashgannölami cawaycä.
    Sayno cawaycä paycunapis Jesucristuta chasquicuyänan-raycumi.
  kms-kms: Wute Moses ningg lo ninde wuse segi kin ninde te nge wuti lo nge nde wuse
    segi kin pugri kas ei nge wute lo ninde wuse segi ye te kateri. (Pudi nge ngeningne
    God ningg lo si kiraq segi, pudi nge Kraist ningg lo nde si nambu kas.)
  agn-agn: Maning ka atan tang agboateno mga ka-peno tang mga belag ta Judio. Indi
    ra agtomaneno tang Katobolan ang para ong mga Judio, kondi pangaboio pario tang
    mga belag ta Judio agod mamagto ka tanira ong ni Ginong Jesus. Narin belag ta
    maliag yaning ang indi agtomaneno tang tobol tang Dios, tenged agtomanenong enged
    tang mga tobol ni Cristo.
  nhi-NT: Sannoiuqui ohcon, innauac naquin amo cateh imac in tlanauatil, inchanchiua
    quemeh naquin amo cateh imac in tlanauatil, pero non amo ictosniqui amo intlacamatoc
    nitlanauatil Dios, tla yeh intlacamatoc nitlanauatil Cristo. Uan ohcon inchanchiua
