  hoy-hoy: जो व्यवस्थारहित आर आंदुर साटी ना यीशु मसीह जो परमेश्वर उन व्यवस्था देल
    रहित आईन, व्यवस्थारहित-सा आगेदीन कि जो व्यवस्थारहित आर आंदरी भी परमेश्वर उन राज्य
    दा तर सकुल.
  amo-amo: Kiti nale na isali nin nshara, meng wan so nafo unan nsalin nshara. (na
