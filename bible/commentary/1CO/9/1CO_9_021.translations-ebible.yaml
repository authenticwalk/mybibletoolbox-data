verse: 1CO.009.021
translations:
  kpx-kpx: Dana Diue ata holioholiale kebia oe tiniege kebia vaveve nahate vai. Ata
    keau Mosese menakae hoto ke ehovai tioholima. Ige data menaka ke ehomaholisi Diue
    ata holioholiale kebia vaveve nahate valive kemo kebia malevei. Di vaveve kemo
    di Dilava menaka ke kabebihavoholinu. Isito di Iesu Keliso menakae valamo ui ke
    ehomama.
  okv-H: Eto enda nei embomeni Moses ta ke pepeni kiae embopo amina Keriso ta duru
    javotoho ingihe ambo ambo ara namote tapa Moses ta ke pepeni ingae na enana ga
    irarako eagona, eto God ta ke pepeni amo na ingae na irarako mane eagona eto Keriso
    ta ke agi ue iragona.
  tbo-tbo: Ma tauhi Mose a lugagayo ega hita hanahanapugeya apo mitehi to memae yaka
    a mae po mei tauhi hai dewa po a haguhi. Tamogi u lugagayo Yesu Keliso uyahinei
    apega a wihinigigiyeya babana Yaubada a nugotuhu.
  mal-C: ന്യായപ്രമാണമില്ലാത്തവരെ നേടാൻ ഞാൻ അവർക്കു ന്യായപ്രമാണം ഇല്ലാത്തവനെപ്പോലെയായി.
    ഞാൻ ക്രിസ്തുവിന്റെ പ്രമാണത്തിനു വിധേയനായിരിക്കുന്നതുകൊണ്ട് വാസ്തവത്തിൽ ദൈവത്തിന്റെ
    ന്യായപ്രമാണത്തിൽനിന്ന് സ്വതന്ത്രനല്ലതാനും.
  grc-SR: τοῖς ἀνόμοις ὡς ἄνομος, μὴ ὢν ⸂ἄνομος θεῷ ἀλλ᾽ ἔννομος χριστῷ,⸃ ἵνα κερδήσω
    ⸆ ἀνόμους.
  bgc-bgc: इस्से तरियां जिब मै गैर यहूदी माणसां कै गैल काम करुँ सूं, तो मै एक गैर
    यहूदी की तरियां रहूँ सूं, जो यहूदी नियम-कायदा नै कोनी मानते, ताके मै उन ताहीं
    मसीह खात्तर जीत सकूँ। पर मन्नै बेरा था के मै परमेसवर के नियम-कायदा के बिना न्ही
    रहूँ था, क्यूँके मै मसीह के नियम-कायदा के अधीन सूं।
  khz-khz: A ati geria rova talimara ria gamagulina ira vetaira ati rova kapulenai
    amagulina. Voia ganina, au Palagu gena rova genana agerevagito? Aikina! Au vonai
    Keriso gena rova kapulenai amagulina. Vovetaina akalana kwalana, ati geria rova
    talimara Keriso genai pana vaiagora ulanana.
  deu-TKW: Denen ohne Gesetz, wie einer ohne Gesetz, der ich doch nicht ohne Gottes
    Gesetz bin, vielmehr im Gesetz Christus' stehe - um die ohne Gesetz zu gewinnen.
  zsr-NT: Catiꞌ runaꞌ lban laugac bunách gzaꞌa, nup curná beꞌi leygac zxba queëꞌ Moisés,
    run cuinaꞌ ca tu bönniꞌ gzaꞌa naꞌ, quië gac gunaꞌ ga lulë́ꞌ. Cutu rucaꞌnaꞌ caꞌz
    zxba queëꞌ Dios. Nedaꞌ runaꞌ ca rna bëꞌ zxba queëꞌ Cristo.
  lin-lin: Tango nazalaka elongo na bato oyo bazali na se ya bokonzi ya Mibeko te,
    nakomaka mpe lokola moto oyo azali na se ya bokonzi ya Mibeko te, mpo ete namema
    bango epai ya Klisto ; nzokande natosaka Mibeko ya Nzambe, pamba te natosaka Mibeko
    ya Klisto.
  hns-NT: Aur djab ham doesar djaatie log ke lage rahiela, tab ham Israel djaatie
    ke nem par na tjaliela. Thiek se djaan dja kie tabbo ham hardam Parmeswar ke kaanoen
    par tjaliela djaise ham Kriest ke baat soeniela.
  noa-E: Maimua ĩchab judionaan khabam khʉʉn ee maawaijã, am oowai ĩchab amachjöta
    aadeejem. Mag amachjö aadeejem a chirab mamʉ, maach Pör Cristoou nem waupiba aajem
    nem chan bʉ̈ʉrjã wauba chitʉm; sĩi amagjã ĩchab Cristo iek ʉ̈khapi awaagpaita
    maagjem. Pari wajapcharan mʉʉn Cristo iek ʉ̈kha chitaawai Ẽwandam ley dʉ̈ita chirʉm,
    ich ag leipai ĩchab Cristo ley aawai.
  eng-EMTV: to those outside the law, as one outside the law (not being outside the
    law toward God, but subject to the law toward Christ), in order that I might win
    those outside the law;
  mib-NT: Te suni násáha ri maá rí nájnūhun ñayuu tu cáyɨhɨ chīji ley Moisés, návāha
    cuu scándíje ri ñayuu ún. Te vēsú súcuan te yɨ́hɨ ri chīji ley Yaā Dios, chi suu
    cúu ley Cristo jeē squícu ri.
  lif-NT2: साम्‌योथिम् मे़न्‍नाःप्‍मना थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽनु वयाङ्‌ङिल्‍ले़
    खे़ङ्‌हाॽ ख्रिस्‍तओ ताःप्‍मासि फाॽआङ् इङ्‌गाॽआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ कुइसिःक्‍के
    पोःक्‍खाङ्‌लो॥ (निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाम्‌योथिम्‍मिन् मे़नाःत्तुङ्‌ङिन्‍बा
    मे़ःन्, कर इङ्‌गाॽग ख्रिस्‍तरे़ कुसाम्‌योथिम्‍मिन् इःत्तुङ् नाःत्तुङ्‌लो॥)
  xnj-xnj: Na kwa vala vevavi kutali na malagizu ga Musa, nitama ngati vene, muni
    niyva ngati vene vevavi kuvala ya malagizu. Lepi kujova nivili kuvala na malagizu
    ga Chapanga, muni nihinyiwi na malagizu ga Kilisitu.
  mmx-mmx: La kerepmo bok do ana nemen eburu mi limixin kopmen di me Judaia, la di
    nemen maxamang at Laulis Linga, loklok tarak na ngan loklok atnedi xusu dina nunu
    at ne Karisito. Anai, kopmen lavasuun teren do a ronga xepe Laulis Linga at ne
    Moroa, ketla a nemen tinotno maxopok at lavavara at ne Karisito.
  cbr-NT: Usa 'aínbi cana judíosma uni, an Moisésnën cuënëo bana 'unáncëma, acamabë
    'ixun Jesucristomi sinánun 'unánmiti cupí atux 'icësaribiti 'inux, usaía judíos
    unicama 'inun Moisésnën cuënëo bana manucësa 'ian. Usai 'ibi cana Jesucristonan
    'aish Nucën Papa Diosan bana quicësabi oi 'in.
  tee-NT: Chai acsni ic'alact'avi ju yu'unch ju jantu tavanan tamispata ju mak'aniya
    ixlhamap'aksin Dios pus jantu vachu' chunch iclai tachi ju najun ju anch. Para
    mas chunch iclai jantu icnajun ni jantu ictalhoni ju ixlhamap'aksin Dios. Akts'iya
    icnaviputun tachi ju najunta ju Cristo. Para va chunch iclai ni ts'a ma palai
    lai aquintak'asmatnilh ju yu'unch acsni ic'ajuni ixlacata ju Jesús.
  eng-LSV: to those without law, as without law—(not being without law to God, but
    within law to Christ)—that I might gain those without law;
  cak-NT: Y cuando yic'ue' chiquicojol ri winak ri man je israelitas ta, ri man jec'o
    ta chuxe' ru-ley ri Moisés, can man jin israelita ta ninna'. Quiri' nin-en roma
    ninjo' chi reje' niquinimaj ta ri Cristo. Pero chuka' man ninmestaj ta ri ru-ley
    ri Dios cuando yic'ue' chiquicojol ri winak ri', xa can nin-en-wi ri nu'ij ri
    ley ri xuc'om-pe ri Cristo.
  pah-NT: 'Na jitehe Jesus''ga mombe''urame judeus''g̃arũive''g̃a pe g̃andeaporog̃ita
    rupi ji hoi no tambojiko ti g̃a Jesus''ga rehe javo. G̃a ndogwerekoi Moisésva''ea
    remimbo''eagwera. Nurã jirekorame g̃apyteri pe ji ndakoi hehe no. Ji nda''ei reki:
    Ji ndakoi Tupana''ga nhi''ig̃a rehe. A''ea rũi ji a''e. A''ereki ji ako tuhẽ Cristo''ga
    nhi''ig̃a rupi.'
  sja-NT: Jõdee judio-eerã t'ãide jaratee nipak'ãri, oopari ãrapa oopatak'a. Mamĩda
    Cristopa oopi k'inia bɨk'a oopari, ãrapa ichiaba Cristode ijãadamerã.
  xed-xed: 'Ka mataba gwal kul snaŋtá zlaha Musa yu ya, manda hahəŋ ka yu ta nzaku
    kada mutsanakta yu ta həŋ. Va a tsaya ta mnay kazlay: Sna a yu ta zlaha Lazglafta
    wu kəʼa wu, ta snay yu ta zlaha Kristi.'
  mks-NT: Ta tá xíca nuu i̱ tañu na̱ co̱ cája ña̱ sáhndá ley Moisés já cája i̱ tá
    quia̱hva cája mé ná jáchi̱ cúni̱ ña̱ ná ndiquehe na íchi̱ cuéntá Jesús. Joo co̱
    cája i̱ cua̱chi tá quia̱hva cája na̱ cán jáchi̱ sáhndá ley Ndióxi̱ chuun nu̱ú
    i̱ viti ta cája i̱ ña̱ cúni̱ Jesucristo cuití va.
  gfk-S: Ing iou ga kis nalamin ta di ing pa dile hatur kawase ira harkurai tane Moses,
    iou git lolon hoke tikenong paile hatur kawase kike ra harkurai, be nige lamus
    di. Iesene paile tutuno be iou paile hatur kawase ira harkurai tane God. Pata.
    Iou kis ra hena ra harkurai tane Krais.
  bmu-bmu: Mosesgö Köna keu qahö möta maljeaŋön uruŋini meleŋmegöra bauköm eŋgiba
    sutŋine Köna keu qahö möta maljalaŋgö tandök aka malal. Nanak Anutugö Köna keugöra
    tönpin qahö maljalmö, Kraistkö Köna keu bapŋe anda mi tem kölakzal. Mi töndup
    yeŋgö sutŋine Anutugö Köna keu qahö mötmöt tandök aka malal. Ambazip sehisehiŋan
    uruŋini meleŋmegöra mewö aka malal.
  dgz-dgz: Ap umap sia, upamopen menan, Diu uoni, iup gauarap ya wanumuine nagirewa
    umamup waingain. Mosis iup mega uoni mini taingain, go God iupewa Iesu gamup ae
    ya veain, ame ayamase taingain, iwa ne Iesu iupewa gauarap wanik angin.
  eng-GNV: 'To them that are without Lawe, as though I were without Lawe, (when I
    am not without Lawe as pertaining to God, but am in the Lawe through Christ) that
    I may winne them that are without Lawe:'
  zaa-NT: Lani ca enne' qui' adí ca nación canu labí nabia'ni cą ca costumbre nu ga'na
    escrito lo ley qui' Moisés, pues runia' duel·la' ccá' tì'a làcą, pero bittu nia'
    qui'ni rutsibia' nu ra lo ley qui' Tata Dios, sino ná' bajo ley qui' Cristua,
    para qui'ni guni ya' cą gana para lèe.
  eng-WEBSTER: To them that are without law, as without law, (being not without law
    to God, but under the law to Christ,) that I might gain them that are without
    law.
  guh-guh: Bajara pijinia pacuenia apo judíovijava ata itsa naponaponabiabajë, judíonë
    atanë, pacuenia apo judíovi jinavanapa, cuenejëpaeya naponaponabiabajë. Bajarapacuenia
    apo judíovi cuenejëpaeya naponaponabiabajë bajarapamonae xaniavaetsia tanenamuxunaevetsinexa
    Cristo pelivaisi itsa tsipaebajë. Nexata apo judíovi ata itsa najamatabëcuenecopata
    Cristojavabelia, pecapanepaenexatsi Diosojavabelia. Bajarapamonae apo judíovi
    apo jumecovënëtsiajinavanapae bajayata Dioso Moiséspijinëta penajumecopatsilivaisi.
    Bajarapamonaejava naponaponabiabi atanë, itsiata apo copatsinë tajumecovënëtsijava
    Dioso pejumelivaisi saicaya tajitsipaecuenia taponaponaenexa. Jume baja cajena.
    Tsipaji jumecovënëtajë Cristo taneitorobicuenia.
  bon-bon: Cuta cane liba biname cama birige lui Israela biname lica, cane teeme pana
    nanajuge Moose me Cotre äcwetna cäco naace tääpume teebibine cuta waadename Yageyame
    bau me. Cane naace me lica jiicenine, egä cane Acejiyame me cotre cabu ca kälyä
    gäne; eewe, cane Keriso me cotre ngalebora säne pätä.
  nhw-BL: Quema niitztoc ininhuaya masehualme catli amo quinmatij itlanahuatilhua
    Moisés, amo nicamanalti quen se catli quinmati. Pero amo nijchihua tlamantli catli
    amo cuali catli itlanahuatilhua Toteco techilhuíaj ma amo tijchihuaca. San nijtoquilía
    nopa tlanahuatili catli Cristo techmacatoc para huelis niquintlanis para Cristo
    nopa masehualme catli amo quinmatij itlanahuatilhua Moisés.
  swh-ONEN: Kwa watu wasio na sheria nilikuwa kama asiye na sheria (ingawa siko huru
    mbali na sheria ya Mungu, bali niko chini ya sheria ya Kristo), ili niweze kuwapata
    wale wasio na sheria.
  wbi-wbi: Kuvala vano valikunji nhi ndaghilo, nilyale heene ghwejumo kunji ku ndaghilo,
    nambe une nemwene nanilyale kunji ku ndaghilo sa Nguluve, looli pasi pa ndaghilo
    sa Kilisite. Nilyavombile vulevule ulwakuuti nivakave vala vano valikunji nhi
    ndaghilo.
  bba-bba: Be bɑ kun woodɑ mɔn mi, nɑ mɑɑ kuɑ ben turo kpɑ n kɑ bu ɡɑwɑmɑ. N ǹ mɔ
    mɑ nɑ ǹ Gusunɔn woodɑ nɑsie, nɑ Kirisin woodɑ nɑsie.
  eng-KJVCPB: to them that are without law, as without law, (being not without law
    to God, but under the law to Christ,) that I might gain them that are without
    law.
  kgk-NT: Aime jave judeu e'ỹ apyte-py anhemoĩ ha'e kwéry-rami ave xe. Ndaikói myamyrĩ
    Moisés remimombe'ukwe-rupi ani hagwã ajoko íxupe kwéry Hesu Cristo-gwi. Ijapyte-py
    aiko voi Nhandejáry remimombe'ukwe-rupi, Hesu Cristo remimbota ajapo-vy ha'e kwéry
    ohenduse hagwã Hesu Cristo rehegwa nhe'ẽ ojerovia hagwã hese.
  waj-waj: Mmuaikaraama na ngiari voopinnaiya tasipama variau suaivaki na iya roosiima
    hara kiee variaunoo. Iya ausa hanigiada safuuma variateeraivaara na mmaanna tuu
    aataruuvaa pikiee iya roosiima hara kiee variaunoo. Na itaama variauvo hama na
    Anutuuqaa aataruuvaa pikiauvai. Vaa na Yisuu Kirisiinna aataruuvau variauvai.
  cpy-cpy: Ari okantzitari, aririka notsipatyaari kaari kemakoteeroni Ikantakaan-teetani,
    ikimita-kotari rirori-paeni, ari okantyaa rawijako-shiretan-teeyaari rirori. Roo
    kanteencha teera nopiyathatari Tajorentsi, tema otzimatyee nomonkaatero ikantanari
    Jeepatzii-totaa-rewo nantayitero.
  mpx-mpx: Bolo nige Yudiya i oola heliya hi minek Mosese wana Logugui tolinaa. Inoke
    sauga ebo ya tuwalaliya gamwaliyaa, no pagan i ola bolo hi minek Logugui o tolinaa
    kaiwena nuwau na ahel. (Yaa nige tage ya minek Yehoba wana logugui tolinaa, yaa
    tunahot Keliso wana logugui ya toulil.)
  wbp-wbp: Ngalya-kari ngula kalu nyina Juwu-wangu, kuruwarri kula kalu purami Mujuju-kurlangu.
    Kajilparna yantarla nguru nyanungurra-nyangu-kurra, ngula-piya-yijala kajikarna
    nyina ngajuluju. Yampimi kajikarna kuruwarri Juwu-kurlangu, ngulaju yungulu Juwu-wangu-paturlangu
    Kirijini-jarrimi. Ngalya-kari kalu wangka kula-nganta karna kuruwarri Kaatu-kurlangu
    yampimi puranja-wangurlu. Kujaju lawa! Jijaji Kiraji-kirlangu karna purami.
  luo-luo: Ka atiyo e dier joma onge chik, ne adoko machal kodgi (kata obedo ni chik
    Nyasaye ok oweya oko nikech an e bwo chik Kristo), eka alok joma onge chik.
  nhe-NT: Quema niitztoc ininhuaya tlacame tlen ax quiixmatij itlanahuatil Moisés,
    ax nicamati queja niquixmatisquía nopa ley. Pero ax nijchihua tlamantli tlen ax
    cuali tlen itlanahuatil Toteco techilhuíaj ma ax tijchihuaca. San nijtoquilía
    nopa tlanahuatili tlen Cristo techmacatoc para huelis niquintlanis para Cristo
    nopa tlacame tlen ax quimatij itlanahuatilhua Moisés.
  aii-aii: ܠܐܵܢܝܼ ܕܠܲܝܬ ܠܗܘܿܢ ܢܵܡܘܿܣܵܐ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܕܠܵܐ ܢܵܡܘܿܣܵܐ، ܐܘܼܦ ܐܸܢ ܕܠܹܐ
    ܝܘܸܢ ܚܹܐܪܵܐ ܡ̣ܢ ܢܵܡܘܿܣܵܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ ܕܡܫܝܼܚܵܐ ܝܘܸܢ، ܕܩܵܢܹܝܢ
    ܠܐܵܢܝܼ ܕܠܲܝܬ ܠܗܘܿܢ ܢܵܡܘܿܣܵܐ.
  esk-NT: Taatnatuntuuq uqautrikama tusraayugaallautamik Christ-kun tamatkunuŋa Jew-ŋunġitchuanun
    iñuuniaġaqtuŋa Jew-ŋunġitchuatun ukpiqsritqugaluaqługich Christ-mik. Maliġutaksram
    aŋalanġisaŋatun itpalukkaluaqłuŋa, iḷumutun maliġutchiḷḷapiaqtuŋa Agaayyutim maliġutaksraiñik,
    tupiksripḷuŋa Christ-ŋum maliġutaksraŋanik.
  msb-msb: Sa pakig-upod ko sa mga waraʼn Kasuguan ni Moises baga man lang wara ako
    sin Kasuguan. Dili an gusto sabihon sani na dili ako nagasunod san Kasuguan san
    Dios. Matuod na sakop man gayod ako san Kasuguan ni Cristo. Kaya lang ginahimo
    ko ina para makapagpahalapit ako sin mga waraʼn Kasuguan sa Ginoo.
  cpa-NT: Jø¹² bíh³ jmai³ ja³hiúg³jni ja³tiogh³ dsa² tsa¹quin¹² juu¹² quiah¹² lei¹³,
    lah¹jøng² báh³ jmó¹²jni ju³lah lán¹² dsa² héi² calah. Ha¹chi² lah¹jøng² juøh¹³jni
    hi² tsa¹mi²ti³jni lei¹³ quiah¹² hlai³ Moisés jmai³ jøng². Di³ cónh¹jøng² quin³
    báh³ jní² lei¹³ quiah¹² hŋiah¹² Cristo.
  dso-dso: ସେନ୍ତାରିସେ ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ରଇଲାବେଲେ, ମୁଇ ଜିଉଦି ନିୟମ୍‌ ମାନି
    ନାଇ । ସେ ବେଲେ ମୁଇ ଜିଉଦି ନ ଅଇଲା ଲକର୍‌ ପାରା ଚଲାଚଲ୍‌ତି କର୍‌ବି । ଜେନ୍ତିକି ସେମନ୍‌କେ
    କିରିସ୍‌ଟର୍‌ ବାଟେ ଆନିପାର୍‌ବି । ଏଟାର୍‌ ଅରତ୍‌ ନଏଁ ଜେ ମୁଇ ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ ମାନି
    ନାଇ । କାଇକେବଇଲେ ମୁଇ କିରିସ୍‌ଟର୍‌ ନିୟମର୍‌ ତଲେ ଆଚି ।
  meu-meu: Ena be lau ese Dirava ena taravatu asina tataia utu a Keriso ena taravatu
    na badinaia, to, asi taravatudia taudia ediai asi taravatuna tauna ai nala, asi
    taravatudia taudia baina veridia mauri totona.
  yva-NT: Yara arono rui rituna vatano Yahudi jewene matavon, weamo sya anabe mo awa
    ramaisy. Vatano Yahudi jewene onawamo wo Ananyao Musa raijare ramu, weti rituna
    matavon, weamo itavondi Ananyao Musa rai jakatoe ramu, yara itavondi vatano Yahudi
    jewene awa anaube rai indamu syo maugav ude Kristus ai. (Weramu rino akirive Amisye
    apa ananyao raije ramu weye ribeto Kristus apa ananyaowe rai tenambe tutir.)
  dgc-dgc: Bagay kaguman ko du éwan Judeo a tolay, éy ahigén ko be i ugali dia. Side,
