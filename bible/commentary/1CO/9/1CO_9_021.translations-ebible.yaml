    laꞌíbˋ lɨ́ɨnˊn cajo̱, nañiˊ faꞌ dseángꞌˉ e júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇbaꞌ e
    quiʉꞌˊ ta˜ quiéˉe, jo̱guɨ lajo̱b jmóoˋ có̱o̱ꞌ˜ jnea˜ cajo̱ e júuˆ quiáꞌˉ Dseaˋ
