  sri-sri: Moisés dorerire bʉremumerã merã ããrĩgʉ̃́, ĩgʉ̃sã õãrĩ iririkʉrosũta yáa,
    ĩgʉ̃sãde Jesúre bʉremumakʉ̃ gããmegʉ̃. Irasirikeregʉ, Cristore bʉremusĩã, Marĩpʉ
    dorerire tarinʉgãbea.
  nal-nal: Araan ga iziar varaxai wana aubina xawit di iziar lawaana amun Lus sin
    Moses, kawit saait ga iziar lawaana amun lus angkanaan kuna zaxot fawatang naandi
    zin Kaarisito. Singsaxai nia xawit ga kip a lus sin Nakmai. Ga iziar nanga lawaana
    lus sin Kaarisito.
  kyq-kyq: Ute jeegen jeel Ko Taar kɛn Raa ɛɗo Musa ki ey se, maam kic mꞋtɛɗ rom aan
    gɔɔ mꞋjeel Ko Taar kɛn Raa ɛɗo Musa ki eyo. Ey num, ɗeere, maam se mꞋjeel Ko Taar
    kɛn Raa ɛɗo Musa ki ɔɔ Ko Taar maam se, naan̰ Ko Taar gɛn Labar Jiga gɛn al‑Masi.
    Kɛn maam jaay mꞋtɛɗ rom bin se, taa mꞋaɗen tɛɗn naaɗe aɗe ɓaa ɗoobm al‑Masi ki.
  kwd-kwd: Ngaia 'ilo'oo la'u mola na alata 'inau ku to'oru fe'enia ta'a gila 'ame
    Jiu, nau ku dau suria falafala aaga ma 'inau ku 'ame leka suria Tagi ala Moses,
    fana 'aku booniga fana tagoto'onga. Ma 'inau ku 'ame iiria na'a 'inau ku 'akwasia
    na tagi na God, tofuna 'inau ku lo'o mola suria nga tagi ala Jisas Kraes.
  ded-ded: Nga ngicngac goango dedeseriyoacac bageu mi kecdae, yeni kpedziyunubadeac
    yenigoc kecma dedeseriyoac kpac isoc kecduae. Anu neannaoc Anutuac dedeseriyoac
    ngadeau yombong mi kecduae, ni ine Kristoac dedeseriyoacgoc kecduae.
  ewe-ewe: Mezu abe semanɔsitɔ ene hena semanɔsitɔwo (gake nyemenye semanɔsitɔ na
    Mawu o, ke mele Kristo ƒe se la me boŋ), be asinye nasu semanɔsitɔwo dzi.
  nuy-nuy: Ngaya-maynji nuu-yagaynjina warruburru warra-Gentile warra-wurru-wurruj,
    ngaya nga-yamana nguynju warruburru-yung-jii warra-Gentile-yii nga-yamana nga-burraa.
    Ngarra-ngaynbandii yamba warruburru warra-Gentile ambuu-jambarrgiyn yungguyung.
    Anubani-yung warra-Jew-yinyung ana-lhaawu-runggal, waari wugurri-nyinyung-magaa
    warruburru-yung warra-Gentile, marri ngaayunggaj waari ngambanggu-yandhurrbang
    wugurru, nguynju yadhu ambuu-jambarrgina warruburru-yung. Yagu anubani ana-lhaawu-runggal
    na-God-jinyung, anubanila-wala nganggarrgarrga-mang waari, ngaya yamba ngawu-yandhurrbangana
    na-Christ-jinyung ni-magini-yinyung ana-lhaawu-runggal.
  cop-BHC: ⲀⲒϢⲰⲠⲒ ⲚⲚⲒⲀⲚⲞⲘⲞⲤ ⲘⲪⲢⲎϮ ⲚⲞⲨⲀⲚⲞⲘⲞⲤ ⲈⲀⲚⲞⲔ ⲞⲨⲀⲚⲞⲘⲞⲤ ⲀⲚ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲖⲖⲀ ⲈⲒⲬⲎ ϦⲀ
    ⲪⲚⲞⲘⲞⲤ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒⲚⲀ ⲚⲦⲀϪⲈⲘϨⲎⲞⲨ ⲚⲚⲒⲀⲚⲞⲘⲞⲤ.
  buk-buk: Ma têŋ ndoc aö gambo gawhiŋ †lau gameŋ apa-ŋga naŋ sêkôc Moses ndê yomsu
    sa dom, naŋ kasahê bu wambo watôm ŋac si daŋ, tu bu wanem ŋac si lau daêsam kwi
    tu Kilisi-ŋga. (Aö gatec Anötö ndê yomsu dom, magoc aö gambo Kilisi ndê yomsu
    ŋapu.)
  pri-NT: Â wiàna go tâa jaa tàpé [na càra caa tèpa Juif] na càra caa tâmogòori ê
    Naèà kà Moosé, â go pwacèwiirà, â câgo caa po tâa co naa goo ê Naèà. Â go nye
    wàrapwiri, ba na go poparà dari Kériso. (Êco na é tâa gooò ê naèà kà Pwiduée,
    ba go nye ciburà wârori ê naèà kà Kériso.)
  zpq-NT: Na' cate' zoa' len beṉe' bi zjanombia' ley dan' bzoj Moisésen', bi na'ogua'
    costumbr da' non leyna' mandadw, ḻe chaclaža' yosozenag beṉe' ca' bi zjanombia'
    leyna' cate' choe'lena' ḻegaque' xtiža' Diosen'. Perw bi ṉacho chzoa' ca'ale dan'
    ža Diosen', ḻe chzenaga' can' ža Criston'.
  por-TFT: Ao conviver com gentios/não judeus/aqueles que desconhecem aquelas leis,
    eu fazia as coisas que os gentios/não judeus acham que as pessoas devem fazer,
    para poder convencer alguns deles a confiarem em Cristo. Isso não quer dizer que
    eu tenha desobedecido às leis de Deus. Pelo contrário, eu obedeço aos mandamentos
    que Cristo nos deu.
  gwi-NT: Ąįį gwik'it Jews nilii kwaa nąįį chan goovaagwitr'it t'agwaał'in dąį' gook'it
    gwįįhdaii, geedan chan shik'it gwik'injigeheeghit geenjit. Jii Vit'eegwijyąhchy'aa
    va-law k'it t'ishi'in kwaa t'ihnyąą kwaa, gaa Christ va-law k'iighai' t'ishi'in
    t'ihnyąą.
  gvn-gvn: Bama Gentile-warra kari Mosesandamunji lawmunji. Kaki ngayu bamanji Gentile-warranji
    bunday, ngayu Mosesamu law kari wukurril. Ngayu jananga law wukurril. Yamba buyun-buyun
    ngayu kari wukurril, ngayu ngulkurr-ngulkurrku wukurril. Ngayu law buyun kari
    wukurril, ngayu God kari bawanya. Ngayu Jesus Christamu law wukurril.
  nhy-NT: Nijkuak nikaj inwan katlej mach kipiaj itlanawatil in Moisés, nimochiwa
    noijki ken yejwan para welis nikintlaneltokitis de itlajtol in Dios. Ika yon,
    amo kijtosneki ke mach niktlakita itlanawatil in Dios, porke nej melawak niktlakita
    itlanawatil in Cristo.
  asm-FB: বিধানৰ বাহিৰত যি সকল আছে, তেওঁলোকক জয় কৰিবলৈ মই বিধানহীন হৈ থকা লোকৰ দৰে
    হ’লোঁ৷ যদিও মই নিজে ঈশ্বৰৰ বিধানৰ বাহিৰত নহওঁ, কিন্তু খ্ৰীষ্টৰ বিধানৰ অধীনত থাকোঁ৷
  okv-okv: Eto enda nei embomeni Moses ta ke pepeni kiae embopo amina Keriso ta duru
    javotoho ingihe ambo ambo ara namote tapa Moses ta ke pepeni ingae na enana ga
    irarako eona, eto God ta ke pepeni amo na ingae na irarako mane eona eto Keriso
    ta ke agi ue iriona.
  mxt-NT: Soco tatu cuñí saha ganai chi ñu ña quichahá ley ra Moisés, sacuví tari
    cuhva sacuví ñu. Vatyi tacuhva saha ganai chi ñu. Soco ley maa Nyoo nyacá ñaha
    chii vatyi chihin ley ra Cristo chicá noi ta ña cuví cunyacuvi cha quiñi caa tari
    nyacuví maa ñu.
  tzo-NT: Ti c'alal ti jchi'in ti achi'iltaque, ho'oxuc ti co'ol yanlum crixchanooxuc
    xchi'uque, ti mu ya'yojuc ti smantal ti Diose, co'olun chic'ot xchi'uc. Mu yu'unuc
    ti jcomes ti Cajvaltique yu'un ti hech ti jpase. Ja' no'ox yu'un lec ac'o yilucun
    yu'un hech ac'o xch'unic ti jventa.
  ind-AGS: Kepada mereka yang bukan orang Yahudi, saya bersikap seperti orang yang
    bukan Yahudi, (sekalipun saya tidak mengabaikan hukum Allah, tetapi saya melaksanakan
    hukum Kristus), agar saya boleh memenangkan mereka.
  omw-omw: Kuaa qarama kye nte mpo mwatanaahuavata variqana mwihua hia Mosesira qua
    okyarara riemwaqi quantema kye ntevata mwihua Iesusira aanraqaa quate tina, mwihua
    nraantantamwa kye variqi vura. Nte mwitaama kye variqi viqana hia nte Kotiva timwa
    tai quara qaqira kyaraitina, nte Karaisira qua mwemwanima varina.
  yrb-yrb: Moana uwarama Mosesinu tarawatu imutawa utaita. Naini imutawa. Nono nana
    tarawatu me amarana me. Nana Yesu Kerisonu tarawatu imutatane. I Mosesinu tarawatu
    ema ari ibatane.
  maa-NT: K'e̱ nga ya̱ tìjna̱jiìn‑la̱ jñà xi̱ta̱ xi mìtsà ya̱ títsa̱jnajiìn kjo̱tíxoma‑la̱
    Moisés, 'a̱n, k'oa̱á ti s'iaàn koni tsà mì ya̱ tìjna̱jñaà kjo̱tíxoma mé‑ne nga
    ko̱ma kichjà‑la̱ 'én‑la̱ Cristo nga ko̱kjeiín‑la̱ xi̱ta̱ xi mì ya̱ títsa̱jnajiìn
    kjo̱tíxoma. Mìtsà tsò‑ne kjoa̱ nga tìjna̱t'aà xìn‑la̱ kjo̱tíxoma‑la̱ Nainá. Ya̱á
    tìjna̱jñaà kjo̱tíxoma‑la̱ Cristo.
  mcq-mcq: Ea kaꞌene varapa hara pahijujihija na puaꞌinaꞌe rejuta kaivo Keriso oni
    tamani jihuni hari hijuta. ꞌEne venae ea kaꞌene Godoni varapa hara pahijujipo
    Keriso oni ro paraꞌavarono avajuta.
  sus-A: شَ ﭑ نَ مِشِيٍ يَ مَ نَشٍيٍ مُ نَ مُنسَ شَ سّرِيّ بُن مَ، ﭑ قَن لُمَ عٍ فبٍ
    كِ نّ، عَلَكٌ ﭑ شَ نَ مِشِ مْولِ سْتْ عَلَ بّ. ﭑ نَن حّرّ مَ نَ كِ نّ هَلِ ﭑ تَن
    تٌ نَ عَلَ شَ سّرِيّ بُن مَ. ﭑ نَ عَ شَ مِشِ سُفَندِشِ شَ يَامَرِ نَن بُن مَ.
  jpn-1965: 律法を持たない人々に対しては、――私は神の律法の外にある者ではなく、キリストの律法を守る者ですが、――律法を持たない者のようになりました。それは律法を持たない人々を獲得するためです。
  fra-SBL: pour les sans loi, comme sans loi (n'étant pas sans loi envers Dieu, mais
    sous loi envers Christ), afin de gagner les sans loi.
  yka-yka: Bang ku isab magtuhut duk meˈ aˈa dumaˈin Yahudihin, na, gaˈi ne tuhutku
    addat meˈ Yahudihin. Iye tinuhutkun addat meˈ aˈa dumaˈin Yahudihin supaya siye
    kahumatanku sandel pu si Isa Almasi. Bisan ku gaˈi nuhut saraˈ āgama meˈ Yahudihin,
    masi du ku nuhut saraˈ Tuhanin peggeˈ tinuhut weˈ ku pangandaˈakan Isa Almasihin.
  mle-mle: Atampik, aw wun adiy nuwukadiy jaka tipa kidiy duw takwawa yawiy kwuryi-kwatuwil
    ab, adiy Mawsis diki lo dayaam van ti maarkwaladiy, aal wun day kwakwadana pik
    wunabab atawa kwakwanadiwun aw mwiyir dayaam mwugiyik Jisas Kraisak wukijibir
    tidakikik.
  shp-NTPO: Jainoax, ja Moiséssen esekan yoiai keskati iamaibo jato Cristo ikonhamanoxa,
    jato ikai keskatiribi ea ike, ja Criston esekan yoiai keskati jaxonra, ja Diossen
    yoiai keskáboribi en senenhai.
  aom-aom: O Jew rajo jögoru bogo hejëꞌe ariböviohuꞌo hiromo God-are jö majëhijëꞌiroho
    jabuhu Jew rajo jögoru bogo ejaharuëhi naꞌo ëhi ëꞌajeje ëhuro Jew rajo jögoru
    bogo hejëꞌe aribövioho baejëvoromo Keriso-arire rëmoꞌirodëro. Iae na Jew rajo
    jögoroho bogo ejahajeje röhu na God-are jögoroho bogo vuonugoꞌi Keriso-are jögoruremu
    hiromo God-are jöho ejahajeje.
  geb-geb: Gu Moses suaŋgi tɨvi piin ki fhuv gumgi, gu mben rɨmani nɨman, gu Moses
    suaŋgi tɨvi piin ki fhuv guma fara muuŋgi. Gu maaŋ muunga, gu Moses suaŋgi tɨvi
    piin ki fhuv gumgi ndigirga. Gu maaŋ mbui, Fhe Bakɨme suaŋgi tɨvi, gu nta thagi
    fhuvara. Zakɨra fhuvara! Gu Krais tɨvira zɨn vui.
  bsj-bsj: Ki nubo mani mor liyar bolanger reu, min yilam na ni wo mani mor liyar
    bolangere. bwenno ba cer bo mor bolang kwamak miki bwimiyeu, dila miki no mor
    bolang Almasiya. Mi ma wuro nami fiya liyarka nubo mani mor bolangekeu.
  cak-cak: Tok yinc'o chiquicojol ri man ec'o ta chuxe' ri ley ri xyo'ox che ri Moisés,
    can nin-en achel man ta veteman ruchojmil ri ley, roma ninjo' chi ja jun rije'
    niquiya' cánima riq'uin ri Jesucristo. Pero man nin-ij ta chi ninmestaj can ri
    ru-ley ri Dios, xa can nin-en-vi ri nu'ij ri ley ri xuq'uen-pe ri Jesucristo.
  chf-NT: Jinq'uin ya'anon t'oc machcatac mach'an t'oc ni ley u tz'ibi aj Moisésba,
    cä chen cäba ca' a wälä que mach'anon tu manda ni ley jini, mach uc'a mach'anon
    tu manda ni ley ta Dios, uc'a ya' chich anon tu manda ni ley taj Cristo. Cä chen
    ca' jini tuba cä chen gana tuba aj Cristo jini machcatac mach'an t'oc ni ley u
    tz'ibi aj Moisés.
  tlf-tlf: Aa mungkup, nalami duup-afin Juda kasel igi ba kale, tinum unang asit kek
    kek so bom-nilita, God imi weng uyo baga-e-bili tinangku-nilipta, meng God imi
    miit tem tilin o age-nilita, Juda kasel imi ulotu kemin umi ulo uyo kupkaa asit
    kek kek bilip imi kuguup tambal uta waafu-nilita, God imi weng uyo baga-em tebesi
    kuta, niyo fen God imi ulo uyo kupkasaali kale, boyo niyo Yesus Krais imi weng
    kwep daa-se uta waafu-nilita, kanum tebesi ko.
  piu-2006: Tjinguru ngayulu yankula Tjuwuwiya tjuṯangka nyinarra ngayulu tjanala
    Tjuwuwiya nguwanpa nyinaku, paluru tjana Yiitjuku wangka kulira walytjarrinytjaku.
    Ngayulu wiya Muutjaku luwuwana nyinapayi, kanya paluru tjanaṯarra wiya Muutjaku
    luwuwana nyinanyi. Ngayulu Tjuwuwiya palula tjanala nyinarra Muutjaku luwuwana
    wiya nyinarra Yiitjuku wangka tjanalawana tjakultjurinku, tjana kulira palumpa
    walytjarrinytjaku. Katutjaku wangkaku Yiitjuku wangkakuṯarra ngayulu tjukarurru
    nyinanyi.
  poh-NT: Reꞌ chic cu̱cꞌ take cꞌacharel maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel reꞌ
    maꞌ nquiyew ta rilokꞌil i cꞌuhbal reꞌreꞌ, reꞌ hin quincꞌacharic woꞌ jeꞌ ricab
    cꞌacharic ncaꞌn ruꞌ chi maꞌ reꞌ ta cꞌuhbal nchoponic kana̱ i hoj ra̱ꞌ riꞌsil cho
    maꞌ Israhel wilic rajawric chi quina̱. Jeꞌ aj reꞌ noꞌjbal niban reh chi reꞌ take
    cꞌacharel maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel qꞌuihal woꞌ queh enquinimej i
    Jesus. Til pa ricorquil, reꞌ wili maꞌ ra̱j ta rikꞌorom chi ta nak reꞌ hin wilqui̱n
    lok chiri̱j i cꞌuhbal nchoponic nina̱. Maꞌxta, reꞌ laꞌ hin wilqui̱n chi rehquen
    rajawric ricꞌuhbal i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi kana̱.
  tue-tue: Tee dutirémena niihẽrã pʉtopʉ wáagʉ, cʉ̃́ãrẽ Cristore padeorí boosã́gʉ̃,
    tee dutirémena niihẽgʉ̃biro niiã. Teero niipacʉ, “Cõãmacʉ̃ dutirére tiihégʉ niiã”
    jĩĩgʉ̃ mee tiia. Yʉʉ Cristo boorére tiidʉgágʉ niijĩgʉ̃, Cõãmacʉ̃ dutirémenape
    niiã.
  bjp-bjp: Aunbiing ia kiis naisan fanu ae biil ri kiis na piklin nagogon ke Moses,
    ia kiis arae biil ia kiis na piklin nagogon, isi iak lame fanu ae biil ri kiis
    na piklin nagogon usuf Karisito. Isau le biil i arae le biil ia kiis na piklin
    nagogon ke God, biil. Ia mi tom na nagogon ke Karisito.
  xon-xon: Binib bi kaa dii Moses aakaal na chee, m mu bi ke baah bi pu na, aan ki
    kan binib bi kaa dii Moses aakaal na, ki tii Kristo. Maa len ke maa dii Uwumbɔr
    aakaal. M dii Kristo aakaal la.
  tzo-ZNT: Ti cꞌalal ta jchiꞌin lachiꞌilique, voꞌoxuc ti maꞌuc juriooxuque, ti muc
