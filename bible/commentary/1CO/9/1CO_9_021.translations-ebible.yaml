    wejrqui werar Yooz liy jaru kamuc̈ha, niz̈aza Cristuz̈ liy jaru kamuc̈ha.
  ksr-ksr: Mooseswaa Kana qaa mende moma laligojuti, iyoŋonoŋ uugia meleembutiwaajoŋ
