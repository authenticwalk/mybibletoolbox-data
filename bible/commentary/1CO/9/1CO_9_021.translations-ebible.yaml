    Ándà ku kagiyi na dì ku ágtumanán tô mga sugù ka Manama, su tô kabánnalan ágtumanna
    gó katô mga sugù i Cristo.
  faa-faa: Asiamo Mosesemo somemane motosane nōmo koaretaenafapo. Arirakano Yasu
    Keresomo somemaneane soko, nōmo kakimaka reapo. Kakimaka reke, Yu aporohoanafonosayaki
    ano reke rakisia maiya amo, ipu Mosesemo somemane kakimakanafonoraka yia, i Yasuaki
    risikiako parihokosakipoko, i risia ayiáka, ano soko ayiáka reapo.
  kik-kik: Kũrĩ arĩa matarĩ watho-inĩ-rĩ, ndaatuĩkire ta mũndũ ũtarĩ watho-inĩ ũcio,
