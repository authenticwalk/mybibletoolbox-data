  usa-usa: '@see-verse:1CO.009.013'
  soy-soy: Limɛcɔ kɛ Upíimɑ uu wɑ rɛ pɛpɛɛ Nsímɛ́ Kɛcirɛ n yóólɛ̃ pikɛ́ lipikɛi
