  bod-N: དེ་བཞིན་དུ་གཙོ་བོས་ཀྱང་འཕྲིན་བཟང་སྒྲོག་མཁན་རྣམས་ནི་འཕྲིན་བཟང་སྒྲོག་པའི་ལས་ལ་བརྟེན་ནས་འཚོ་དགོས་པའི་བཀའ་གནང༌ངོ༌།།
  tca-NT: Rü ngẽxgumarüü̃ ta ya yíxema nüxü̃ ixugüxe i ore i tüxü̃ maxẽxẽẽxü̃, rü
