  san-BUR: တဒွဒ် ယေ သုသံဝါဒံ ဃောၐယန္တိ တဲး သုသံဝါဒေန ဇီဝိတဝျမိတိ ပြဘုနာဒိၐ္ဋံ၊
  yaa-NT: 'Nãskarifakĩ nõko Ifãfe yoini iskafakĩ: “Fẽtsa ẽfe meka shara fetsafo yoiaito
