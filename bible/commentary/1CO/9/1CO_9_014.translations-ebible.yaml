verse: 1CO.009.014
translations:
  kpx-kpx: Ke nahate Kosiveu isiviale oleuoleu hotove dua loui ata haivemale keabuna
    ata kebiamo abu iveve lovi malegei.
  okv-H: Eto God ta ke hande ari embopo na pure aita ue donda umbara Bada na ke ena.
  tbo-tbo: Guyau a taniwaga geka pitena po ipa Yesu Keliso noyana tu wituwetuwegena
    hai am hina tutuhagaya hai bagibagi uyahihiyei.
  mal-C: അതുപോലെതന്നെ, സുവിശേഷം പ്രസംഗിക്കുന്നവർ സുവിശേഷത്താൽ ഉപജീവിക്കണമെന്നു കർത്താവ്
    കൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Οὕτως καὶ ὁ κύριος διέταξεν τοῖς τὸ εὐαγγέλιον καταγγέλλουσιν ἐκ τοῦ εὐαγγελίου
    ζῇν.
  bgc-bgc: इस्से तरियां तै प्रभु नै भी ठहराया के जो माणस सुसमाचार सुणावै सै, उनकी
    जिन्दगी का गुजारा उन माणसां तै होणा चाहिए जो सुसमाचार सुणै सै।
  khz-khz: Voia gelegelenai, Velekou na rova etaloato, netiwato, raira Vali Namana
    pia vopatagia talimara, Vali Namana gevopatagiana voina pia gapia vegata.
  deu-TKW: So hat auch der Herr verordnet für die, welche das Evangelium verkündigen,
    daß sie vom Evangelium leben sollen.
  zsr-NT: Lëzcaꞌ cni nuzóëꞌ Xanruꞌ ca ral‑laꞌ gac quequëꞌ bönniꞌ tunëꞌ lban qui didzaꞌ
    dxiꞌa. Ral‑laꞌ lugagu lequëꞌ nup tuꞌzíꞌ xbey lban naꞌ tunëꞌ.
  lin-lin: Ndenge moko mpe, Nkolo apesaki mitindo ete bato oyo bateyaka Sango Malamu
    babika bomoi na bango na nzela ya Sango Malamu.
  hns-NT: Aisane Prabhoe bhie bolies hai kie dje khoes khabar partjaar karie, ohoelogke
    khaaik-paanie miele ke tjaahie.
  noa-E: 'Ich agjöta maach Pör Ẽwandamaujã jaau sim: I iek mag chi maach peerdʉajem
    iek jaau nʉm khʉʉnan, mag jaau nʉm paar dee nʉmuata wënʉrraju aai nʉm aajem.'
  eng-EMTV: Thus also the Lord commanded those who proclaim the gospel to live from
    the gospel.
  mib-NT: Te suni súcuan ni ndacu máá Jítoho yō jniñu jeē tée cánacani jnūhun jeē
    jnáma ya yohó, sɨquɨ̄ jníñu un níhīn de jeē cótecu de.
  lif-NT2: हे़क्‍केलॽरिक्‍के दाङ्‌बाल्‍ले़आङ् सुनाइङ् इङ्‌भन् के़जोःक्‍पाहाॽ सुनाइङ्लाम्‍बाए
    मे़हिङ्‌ल फाॽआङ् इङ्‌जाःङ् चोगुआङ् वाॽरो॥
  xnj-xnj: Mewawa BAMBU alagizi, vevikokosa Lilovi la Bwina vapewa chakulya chavi
    mulihengu lenilo.
  mmx-mmx: La kerepmo bok Leeme Silok ga tong i rinama do nedi di vavang mi Lagale
    Lavavang, dinaba lok ka luunun tidi at Lagale Lavavang kusu naba epovo at lixitkis
    atnedi.
  cbr-NT: Usaribi oquin ca Nucën 'Ibu Jesusan mëníocëxa, an a ñuiquin aín bana uni
    ñuixuncë unicama a ca an aín bana cuacë unicaman anúan aín ñu biti 'inánti 'icën.
  tee-NT: Pus vana va chun ju lhamap'aksinilh ju qui'ucxtin'an Jesús. Ju yuchi najun
    ni anch ju catasuchokoyach ju ixvaiti'an tachi chun ju tanajun ju chivinti ixlacata
    ju Cristo.
  eng-LSV: So also the LORD directed to those proclaiming the good news to live of
    the good news.
  cak-NT: Y quiri' chuka' ru'in can ri Ajaf, chi ri yetzijon ri utzilaj rutzij ri
    Dios, ronojel ri nic'atzin chique, ja ri quiniman chic ri tzij ri', ja reje' quieyo'n
    chique.
  pah-NT: 'A''ea''java''ea pe nhandepojykaharete''ga e''i ore ve no: “Kiroki g̃a omombe''u
    katu pyryva''ea jipi – g̃anenduhara''g̃a po omondo mbatera g̃a pe a''ea rehe hamo,”
    ei ga.'
  sja-NT: Mãga pɨk'a Cristopa jaraji ichi ũraa jarateepataarãpa ne-inaa jitadaipia
    bɨ awaraa ijãapataarã juadeepa.
  xed-xed: 'Ta ghəŋa gwal ta mna Lfiɗa Gwaɗa guli ná, mnamna Mgham Yesu kazlay: Ma
    tsa mna Lfiɗa Gwaɗa ya dzaʼa za hahəŋ ta ŋa taŋ guli kəʼa.'
  mks-NT: Ta quia̱hva já cája chúun nde̱ cuéntá Jesucristo, xitoho í cáha̱n nde̱ tu̱hun
    va̱ha sa̱ha̱ mé á. Ta na̱sahnda mé á chuun ña̱ ná coto na̱ cúú cuéntá mé á nde̱he̱
    sa̱há chuun cája nde̱.
  gfk-S: Ma hoke iat mon bileng, no Watong te tange uta dong ing di la harpir ma no
    tahut na hininaawas, be di na kap no nudi kunkulaan metuma naramon ta ikino pinapalim.
  bmu-bmu: Keu miaŋgö dop Kembunöŋ mewöyök jim kutuba keu kewö jiyök, “Ölöwak Buŋa
    jim sehigetka ambazipnöŋ mötmei, yeŋön mönö Ölöwak Buŋagö likepŋi kötön naluk
    algetka malmalŋinaŋgö naŋgönaŋgöŋini miwikŋaiba malme.”
  dgz-dgz: Negin ap umap sia, Keriso nop dandamunagaet anega wan, “Oit Nega Kakaewa
    waine nagirewa, nao ap taine gapan garewa ware inat wanumot muga gapan iniwanumain.”
  eng-GNV: So also hath the Lord ordeined, that they which preach ye Gospel, should
    liue of the Gospel.
  zaa-NT: Señor Jesús nna gutixà'a huée qui'ni canu tsía huèquixa'a titsa' nu runna
    salvación nna té qui'ni ccá cą sostener por tsina nu runi cą por lèe.
  eng-WEBSTER: Even so hath the Lord ordained that they who preach the gospel should
    live by the gospel.
  guh-guh: Bajara pijinia pacuenia vajatuxanenë Jesucristo itoroba Dioso pejumelivaisi
    petsipaebaponaevi penamatavenonaejavaxi perajutsinexatsi. Pamonae jumecovënëtapona
    petsipaebilivaisitsi, bajarapamonae juya berajutapona xua namatavenona petsipaebivitsi.
  bon-bon: Cuta pepu gyene, Yageyame te ituge iicana, egä laatibi Miiji Mene jajanena
    kaakesea jaawenusi, teepi miiji peema cita ca daremu päpäna teeme lenaja tääpume.
  nhw-BL: Quej nopa nojquiya Toteco quisencajtoc para tojuanti catli titlacamanalhuíaj
    icamanal Toteco ma tijselica catli ica tipanose tlen nopa masehualme catli icamanal
    quinpalehuijtoc.
  swh-ONEN: Vivyo hivyo, Bwana ameamuru kwamba wale wanaohubiri Injili wapate riziki
    yao kutokana na Injili.
  wbi-wbi: Vwimila vwa lululuo, u Mutwa alyalaghile ulwakuuti vooni vano vidalikila
    ilivangili luvanoghile pikukala vwimila vwa livangili lililio.
  bba-bba: Nɡe mɛyɑ mɑɑ Yinni u yiire be bɑ Lɑbɑɑri ɡeɑn wɑɑsu mɔ̀ bu ben dĩɑnu wɑ
    ye sɔɔ.
  eng-KJVCPB: Even so hath the Lord ordained that they which preach the gospel should
    live of the gospel.
  kgk-NT: Upéixa ave Nhandejáry he'i va'ekwe “Hesu Cristo rehegwa nhe'ẽ porã omombe'u
    mbe'u va'e-pe pembohekovia porã katu hemikotevẽ peme'ẽ-vy”.
  waj-waj: Mmuaikaraama ti Udaanga Yisuu Kirisiiva kua tii aataru voovai ataama vainoo.
    Mmayaaya yoketaivaa gioonna kiaapuuya kiaa mmiraiya irisai iyara tuqinnada yeennaiyauvaa
    iya mmiatee.
  cpy-cpy: Ari okantari eejatzi okaatzi ikantakinari Awinkatharite nokenkitha-yiteero
    Kameethari Ñaantsi, otzimatyee ipineeteena nantantyaawori.
  mpx-mpx: I ola al, Babala Yeisu i ba tage Wasa Waiwaisana ana topapaatena ali labe
    ni neem bolo Wasa Waiwaisana hi hago elal.
  wbp-wbp: Jijaji Kirajirli Warlalja-Wiringki kangalpa yimi-ngarrirni jinta-juku jurrku
    kuruwarriji. Kuruwarri ngula-ka nguna, “Nganangku-puka wiringki kaji-jana Yimi
    Ngurrju Jijaji Kiraji-kirli warru yimi-ngarrirni, ngula-warnujulpalu Kirijini-kariyi-nyanu-paturlu
    warrawarra-kangkarla manu tala yungkarla.”
  luo-luo: Kamano bende e kaka Ruoth Nyasaye nochiko mondo joma lando Injili oyud
    konyruok duto mag ngimagi koa kuom Injili ma giyalo.
  nhe-NT: Queja nopa nojquiya Toteco quisencajtoc para tojuanti tlen tiquincamahuía
    itlajtol Toteco ma tijselica tlen ica tipanose tlen nopa tlacame tlen tiquinpalehuijtoque
    ma tlaneltocaca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܡܵܪܲܢ ܦܩܝܼܕ ܠܹܗ، ܕܐܵܢܝܼ ܕܡܲܟܪܸܙܝܼ ܐܹܘܲܢܓܲܠܝܼܘܿܢ، ܡ̣ܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܚܵܝܝܼ.
  esk-NT: Taatnatuntuuq Atanġuruam tillisiqaġai tamatkua quliaqtuaqaqtuat tusraayugaallautamik
    akuqtuitquplugich iñuuniutiksraŋatnik iñuŋniñ ukpiqsrirriġuqtuaniñ.
  msb-msb: Kaya ngani naman, ginsugo san Ginoo na an mga nagatukdo san Maayo Na Barita
    dapat magbaton san ikakabuhay ninda hali sa inda pagtutukdo.
  cpa-NT: Jø¹² bíh³ lah¹jøng² lǿa¹² jǿg³ ca¹jmo¹ Juu¹³ jniang³ ja³cog² jnieh³, dsa²
    hǿ² jǿg³ quiah¹²dsa. Quianh¹³ ta³ jøng² báh³ li¹hmah¹³ quián² jnieh³.
  dso-dso: ସୁସମାଚାର୍‌ ଜାନାଇବା ଲକ୍‍, ତେଇଅନି ଜିଉନା କାଉନା କରା ବଲି ମାପ୍‌ରୁ ଆଦେସ୍‌ ଦେଲାଆଚେ
    ।
  meu-meu: Unuhetomana, Lohiabada na vada e hahedua, sivarai namo e harorolaiamu taudia
    na sivarai namo amo adia bae abi.
  yva-NT: Amisye po rapatimu tavon to pare arakovo wo Ayao Kovo Yesus Kristus ravov
    irati vatano wanui mansai wenanawamo, vatano wanui nanawije wo doije ndako anaisye
    raunande mansai.
  dgc-dgc: Ey kona be sa i niutusa na Diyos éy du mégpahayag ta Mahusay a Baheta,
    éy dapat gastusan side du tolay a mégbate to kagi de.
  zpm-NT: Ni scaquegaa psaṉ Jesús diidz, zha ne cseed miech Xtiidz me, ib none lo
    dziin co gdziniaa zho pe yquiin zho.
  hix-NT: Àro wyaro rma rha towakryehorye natxow hatà, àrwo yonyhorunu yokarymany
    komo, Kohkom yano me mak hatà. Nyamoro hoko rma, onà wyaro nkekon hatà, noro.
    Tonytxanyenhàyamo newakryenàr me hak nahtxoko. Àwyanye ekarymatxhàrà rma, tehemaxem
    me hak nahko, kekon hatà, Kohkomo.
  sim-sim: Erem nanda osik Wasilaka karem mbahanda ora. Ma ol mashi jivi orhin misindiyanda
    ma ondo, ma ol lirin sawerik li misindiyanda ondon li jelyaka.
  npi-ULB: त्यसरी नै सुसमाचार प्रचार गर्नेले त्यसैबाट जीविका चलाओस् भनेर परमप्रभुले
    आज्ञा गर्नुभयो ।
  cgc-cgc: Iling tan paryo ta sugo ta Ginuo na mga gasugid an ta miad na balita dapat
    supurtaan ta iran na mga kinanglanen alin ta mga ittaw na pasugiran danen.
  tim-tim: Haingât Humonenŋe nengât hin dâep, “Nâŋgât den pat âlepŋe makmai are bâlâk
    manbâigât âi mem manbiâ den nâŋgâwerâm mendugum kinmai arekŋe hâuŋe yeŋgiwei.”
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ ni Olúwa ti fi àṣẹ lélẹ̀ pé, àwọn tí ń wàásù ìyìnrere kí wọn
    sì máa jẹ́ nípa ìyìnrere.
  wos-wos: Di jémba yata hénoo hérandakaka, dé Néma Du Krais ané hundi wa, “Wuna jémba
    yata wuna hundi watekwa du di jondu akwi yéwa akwi hératandi, deka hundi xékétekwa
    du takwambu.”
  emp-NTPO: Ab̶ari quĩrãca dadjirã Boro Jesuba jarasia bed̶ea bia idjid̶ebema jaradia
    nĩnaba maʌ̃neba cod̶ira edad̶ida panʌda.
  eng-F35: So also the Lord has instructed those who proclaim the Gospel to live from
    the Gospel.
  ind-ind: Nah, dengan prinsip yang sama, Allah juga menetapkan bahwa kami yang bekerja
    memberitakan Kabar Baik berhak menerima nafkah hidup dari pelayanan ini.
  pes-OPCB: به همین ترتیب، خداوند فرموده است هر که پیام انجیل را اعلام می‌کند، هزینهٔ
    زندگی‌اش باید توسط مسیحیان تأمین شود.
  mpt-mpt: I ina binabibo Sume baanea Nakaia unangai ne okoko okok kebianiba ne dowan
    wengo nakaia unangai omkayemibo isak yang keniba imeno okayemine genebuo nibo
    tekein kebob kesoa ni ibo baabenoba Ni Sume wengo ibo omkayebobo ibo ni okok olo
    molo yang keniba imeno okayemine genob mole kukub olo ayamobe.
  ssx-ssx: Koto tupa꞉ kone mo Tekehalina꞉ pi ula꞉eki dupae. Koda꞉ ipika꞉ Pi Seliapo
    walaaseme haliwekima꞉ta꞉ koto e pokolo hata꞉ kone ika꞉ ana꞉na꞉ hapeke ekimanu
    mea꞉peke ya꞉la꞉me la꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi Lɑfɛ̃ɛ í jilɔɔ si inɛ ŋɑ iyi ɑ̀ wɑɑ sisi lɑɑbɑɑu jiidɑu ɑŋɑ mɔ
    ɑ bɑ ijɛ nŋɑ si bɛ.
  gaq-gaq: ଦେତ୍‌ ରକମ୍‌ ବାବ୍‌ରେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଂଆର୍‌ଡିଂକେ ମେଇଂ ଜେ ନିମାଣ୍ତା
    ସାମୁଆଁ ବାନ୍ ପାରାନ୍ ଆମ୍ୱ୍ର ଆର୍‌ଏ ଏନ୍‌ ମାପ୍ରୁ ଆଦେସ୍‌ ବିଃବକେ ।
  gof-RNT: Hessadakka, Wonggelaa markkatteyssati duussas koshshiyabaa Wonggelaappe
    ekkana mela Goday kiittis.
  unx-unx: ଏନ୍‌ଲେକାଗି, ସୁକୁକାଜି ଉଦୁବ୍‌ତାନ୍‌ ହଡ଼କ, ସୁକୁକାଜି ଉଦୁବ୍‌କେଦ୍‌ତେ ଜୀୱାନ୍‌ ବିତାଏକାକ
    ମେନ୍ତେ ପ୍ରାଭୁ ଆଚୁକାଦା ।
  gah-gah: Itó monó gakó lole ale ve leza ámina gakó giliaká nia vegenakutí lugupémini
    lukesava alitave loko Guivahanímo lo hukoletonoimóma neve.
  lcm-lcm: Asukang palau luai, Volava katala asok ta riria kitapo telan si avibisan
    i asoung ani akus ro, ki angan si oson i abis ang.
  aer-aer: Kele, alakenhe anteye itirrewarraye, Jesus-elarle angkekenge merne uthene
    kere uthene anthetyeke tyerrtye areyeke nhenge rarle yernekeke angkentye ikwerenhe
    ilerle-apetyeke.
  qvc-NT: Chayshinam Siñurninchiq Jisuspis nishqa, shumaq nutisyanda yach'achikuqkuna
    mantinsyunninda ch'askinanllapa chay kriyiq masingunamanda.
  tgl-ULB: Sa ganoon ding paraan, iniutos ng Panginoon na ang mga nagpapahayag ng
    ebanghelyo ay dapat kunin ang kanilang kabuhayan mula sa ebanghelyo.
  cbs-NT: Jaska jabun amis keska wakin tsuabunda Jesúskidi kakape yusinkubainmisbun
    jabun jatun piti inun tadi inun pei man jatu inankubaintidubu nukun Xanen Ibun
    jabias jawen tsumabu jatu yununiki, jau betsabudi jabiawendi jiwekubainxanunbunan.
    Jaska keska shinankubainkanwen.
  xtm-NTPP: Te suni sukan ni tatnuni tna Iya Tátnuni ma ja ñayii ka káxtnu'u tnu'u
    vii tnu'u va'a Su'si ma, ka iyo i ja jin ko ndi ini jaku‑ka ñayii ni ka nduu tna
    sa'ya Su'si ma naxe jin koteku i ma.
  nnq-nnq: Angwana balagila uhyo, akatangacha Nhwalo Gwambone bapatange chakulya chabe
    kupete mwenio.
  bao-NT: 'O biri wãmera dotiupi Wiogʉ: “Añurije quetire ca wederã tee cʉ̃ja ca wede
    niirije jʉorira baa cati niirucuma,” ĩiupi.'
  san-ORI: ତଦ୍ୱଦ୍ ଯେ ସୁସଂୱାଦଂ ଘୋଷଯନ୍ତି ତୈଃ ସୁସଂୱାଦେନ ଜୀୱିତୱ୍ୟମିତି ପ୍ରଭୁନାଦିଷ୍ଟଂ|
  huv-NT: 'Cos atquiay tapiüng Teat Cristo: Meáwan leaw nerang minajiüt Teat Dios,
    wüx aaga najiüt quiaj alndom maxom leawa netam nej.'
  otn-NT: Xi̱mma̱ngu̱dya, nu̱na̱ ra̱ Cristo bá̱ sänni̱ ngue nu̱'ʉ yø mɛfi ma̱nna̱
    hoga̱ 'da'yo hya̱, nu̱'ʉ yø ja̱'i̱ sihra̱ hya̱ gue'ʉ go di pøn'a̱ te honyø ma̱mhya̱'ʉ.
  nop-nop: Undugoŋ Wapum’walaŋ Mede Momooŋ yohautaiŋ heki adi yadi metam Mede Momooŋ
    yenihautaune nadiiŋ adi kasop yehiulihidok Wapum negoŋ yoguk.
  obo-NT: Na, ungketen dad en mandad taddot mgo minuvu no id ponudtuu to Moppiyon
    Dinoggan. Su id suhu man tod Longaggon, no iddos noponudtulan taddot Moppiyon
    Dinoggan, ko-ilangan nod boggayan atag to kandan no ko-uyahan.
  cak-ENT: Y quiri' chuka' ri ruchilaben can ri Ajaf, que ri nyetzijon ri utzilüj
    tzij richin colonic, ronojel ri nc'atzin cheque, ja ri quitaken chic ri utzilüj
    tzij ri', ri queyo'on cheque.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤍᤠᤱᤒᤠᤸᤗᤧᤀᤠᤱ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤛᤢᤏᤠᤀᤡᤱᤗᤠᤶᤒᤠᤀᤣ ᤔᤧᤜᤡᤱᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤈᤠ᤺ᤱ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni súcuán nī ndacu maá Jētohō ō tiñu jā ndá tēe nácani tūhun jā scácu
    yā yóhó, sīquī tiñu ñúcuán nīhīn dē jā cutecū dē.
  san-TIB: ཏདྭད྄ ཡེ སུསཾཝཱདཾ གྷོཥཡནྟི ཏཻཿ སུསཾཝཱདེན ཛཱིཝིཏཝྱམིཏི པྲབྷུནཱདིཥྚཾ།
  qve-NT: Saynallatataqmi Diospas kamachiran, pipas Diosmanta allin willakuykunata
