  mya-JVB: ထိုနည်းတူ ၊ ဧဝံဂေလိ တရားကိုဟော သော သူ တို့သည် ဧဝံဂေလိ တရားကို အမှီပြု ၍
    အသက် မွေးရမည်အကြောင်း၊ သခင် ဘုရား၏ ပညတ် တော်မူချက်ရှိ၏။
  kgf-kgf: Héna imuhucyanec Miŋ Kewuninanéŋ yomuhuc ʒéma ʒéseli nénécmiyec; Buŋa suruc
    hiabia ʒézé ic imi eneŋ buŋa suruc ʒézé ai iminéŋnec séwiginawac kekec qenaŋgé
    wamma kecmu.
  awb-awb: Mina inserah Sísa itene Wahnahnka mahraréna, Kaweq ehwéh íráh kégá se síwáhnoro
    kené sinonka séhréhorahi naneq nárigéhe ire.
  gdn-gdn: Ki maba, nu Kaiwonuga e wagubu ke; ‘Iyapana gwedewau nau yonani bagi kawaya
    dimatogomono ki ka mu upi-maga kwaetagamu ki denai iyapana puyo nakapiyamu ki
    mu kupomono.’
  nko-NT: Alɩ kɛ́n anɩ Wíe lɛ́hɩɛ ánɩ́ mʋ asʋn wankláán ámʋ ɔkan adapʋ́ ɛ́ bʋgyíi
    atɔ́ tsu ahá ánɩ́ bʋdɛ labi nya tsú asʋ́n ámʋtɔ wá nɩ́.
  bsn-NT: “Tire bajirone bajirʉaroja yʉ ocare gotimasiocudirimasare quẽne. Ĩna gotimasiose
    vajane bacatirʉarãma”, yiyumi mani ʉjʉ Cristo.
  pib-NT: Waneko pixka rixa gitakletna Gitsrukaachi wa Kiglerpotunanu Tokanchi ginkakletachine,
    wa Kiglerpotunanu Tokanchi giwekyachine rixinripna.
  wiv-wiv: Ia pebarae za, na Paraha ia e tani barae, nuhu kua dia ta lala dia kata
    vavala na Kalohua Kemi na manumanu, ia dia kata pepelea goloa kua kete kodonidia
    na kadia mianga na nuhu kua dia ta pepelea na Kalohua Kemi.
  reg-reg: Kulwainsonga eyo eyo, Latabhugenyi alagiliye ati bhona bhanu abhalasha
    emisango jo bhwana nibhusibhusi bhekale okusokana nayo.
  mlh-mlh: Buŋo ore so Ofonji oŋuakoŋ mitigaru buŋo iŋi miya, “Bobiaŋ Biŋe misauebi
    ŋiŋigoji manenimiŋ, yoŋoji Bobiaŋ Biŋere mobe kikitiŋ pesiŋ ruabi gogoyaŋunde
    kikitiŋ bofukeru gonimiŋ.”
  gof-ENT: ሄሳዳካ፥ ዎንጌላ ማርካቴይሳቲ ዱሳስ ኮሺያባ ዎንጌላፔ ኤካና ሜላ ጎዳይ ኪቲስ።
  aau-aau: Seyr liy-liy-aw, Hakamay hiykwe senkin papo me-kupaku kraiay kow, uwrsa
    God so ok-ihey ke ma hiymon sorasor homkwe, hmo ayay omeme mokwe mey sohok ko
    ouon mon-aw lonokyaw-a ey.
  tvk-tvk: Usil nenemien ak, Suv Iesu tesemae ni xa ngan xil xa di lasetu ni longeongen
    hos lihur huit polien nae ven.
  prf-NT: Kona labi hud inyutus nen Panginoon ten tagapagtoldu hidi ten Maganda a
    Bareta a dapat hidi a mabiyag ten pamamag-itan nen Maganda a Bareta.
  auy-auy: Miyáumai Fasiꞌaénkó Ísu óraaka séna ásé-aai kosimátimiyawifakemba tómbá
    úwoi timíyasa nánááwe siyáiye.
  tbg-tbg: Vira voqaantema kero, Noravano nai uva tiva nimi varia vaiintikara uva
    vatero tiharo, vika náivano naiqaa raqikivorave. Vika vi uvara iriha quqaave ti
    variaka, vikama vi vaiintinavukaqaa koqemake raqikimanta variate, tura.
  hub-NT: Numamtuk apu Cristo nunaka turamin asamtai, Yuusa chichame chicharkartuinatisha
    shuar nuna chichaman antuina suramainamuka jumainaitji.
  hmo-hmo: Unai bamona danu, Lohiabada ese taravatu ia atoa vadaeni, Sivarai Namona
    idia harorolaia taudia ese edia haroro gaukara dainai edia davana idia abia be
    maoro.
  big-big: Kazing mabilikmekke Yemizibokko ngago miziweki kai nara yombanu ngago wazonora
    kozak kisi puwili king puwiligi nagiyeng yongkambanu ngago wazonora kerewiyi keya
    wei puwiliyaga weiyagiwiligu.
  gux-G: Utienu mɔno yedi, ke yabi n muandi o laabaali kuli, baa gaa li ñuadi.
  cnl-NT: '''E³ quie''²³ la''³ cu³lø³¹ júu² ''e³ ca²³dxi³ ''i''²³ Juii³ra². Ca²³dxi³
    ''i''²³ ''e³ dxi³ji̱i̱n³¹ ''e³ rɨ²³''ióo²³ ''e³ ''ne''² quie''² dsa³ ''i³ ''ɨɨ³
    júu² dxʉ́²³. Rɨ²³cuǿ²³ dsa³ ''i³ ''née²³ ''e³ li²³''íi² júu² dxʉ́²³.'
  zar-NT: Lëscaʼ caní nuzóëʼ Xanruʼ ca ral-laʼ gaca quégaquiëʼ bönniʼ tunëʼ libán
    que didzaʼ dxiʼa. Nupa tuʼzíʼ xibé libán naʼ tunëʼ ral-laʼ uluʼgagu légaquiëʼ.
  kde-kde: Uchocho, Nang'olo ànilaija kuva avala vahubîli Malove Lambone vàlembelewa
    vapate mahitaji lavo kupitila kutanga kwa Malove Lambone.
  ata-ata: Anu iouvilesisi aloxo Tila muvikala pekiaꞌu lexe aneꞌi ane iaꞌaloxu aꞌalo
    laixe la aneꞌi inoꞌu xoluxolu lailaixe no lialia ꞌo sou aꞌalo laixe ane ne.
  qvw-NT: Chaynümi quiquin Taytanchic nila allin willacuyta willacücunäpis chay willacuśhancunäpi
    cawsapäcunanpä.
  nfa-nfa: Sèmi èèna kahèi, Lamatua dhu moa, na, dhèu dhu sasabꞌa ra peka-padhai Lii
    Lolo Beꞌa Kristus, rèngu bisa mamuri nèti rui-jꞌajꞌèra nèti sasabꞌa-laꞌa ra. Dhu
    lèke kèna.
  tnp-tnp: E suaru kətiəh əmə, Iərmənɨg təməni əskasɨk məmə, nətəmimi nətəm kəutəni
    pətɨgəm nanusiən təuvɨr, rəhalah natimnati o natɨgiən otəkeikei mɨsɨpən ikɨn.
  urd-urd: इस तरह ख़ुदावन्द ने भी मुक़र्रर किया है कि ख़ुशख़बरी सुनाने ख़ुशख़बरी वाले
    के वसीले से गुज़ारा करें।
  hot-hot: Anyô Bêŋ bôk hanaŋ aêŋ iyom nena ŋê takatu ba enaŋ Wapômbêŋ anêŋ abô ma
    neja iniŋ nôm êlêm anêŋ iniŋ ku takatu ba idum.
  mqj-NT: 'Susi duka'' mangka napa''parentaan Puang Yesus nakua: “Lako to umpalanda''
    Kareba Kadoresan, sipato'' la diitaan katuoanna.”'
  rus-SYN: Так и Господь повелел проповедующим Евангелие жить от благовествования.
  mbh-mbh: Na i ranga ve mun nge areko o panongpol nge Panongpolong Sivenga, Toko
    Pomnga i sung patorong ako aro o el opoaling nge areko o nongpol ole panongpolong
    aken.
  bdd-bdd: Yehoba ꞌina loina bewa gide ꞌabehega Yesu Keliso tetelina ꞌana tohepwailao
    ꞌadiwa sida lobadi ꞌidi paihowao ꞌoidiyega.
  cbt-NTPO: Inapochachin Quisocristonta' sha'huitërinpoa'. “Nani tahuëri nani tahuëri
    Yosë nanamën a'chinpachina', natanpisopitari ma'sha quëchina' nanpicaiso marë',”
    tënin.
  srn-NT: Na so Masra poti en tu tak' den sma di e preiki a Bun Nyunsu, mus libi fu
    a Bun Nyunsu.
  cta-NT: Loꞌo cuare, loꞌo ncliji chalyuu jiꞌi̱ ya su ndyaꞌa̱ ya tyijyuꞌ chaꞌ nchcuiꞌ
    ya chaꞌ tsoꞌo nu jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱, tsoꞌo si ta nguꞌ xi na tyiji̱
    yuꞌu jiꞌi̱ ya chalyuu.
  bqc-SIM: Beewa Dii dìlɛ a baokpanaↄ aaↄ ble baopi kpaa yã́ musu.
  tcz-CHONGTHU: Hitobangma chu, Kipana Thupha lhangsam ho chu aphatchompi hoa kona
    kithopina amu dingu ahi.
  mar-mar: प्रभूने त्याचप्रमाणे आज्ञा दिली आहे की, जे शुभवर्तमानाची घोषणा करतात त्यांचा
    शुभवर्तमानावर निर्वाह व्हावा,
  snp-snp: Ido ayaidana oti kawa kuwa lalo lo oloto melenawamo wenena ya kawa kuwa
    lonowa oladokati ya ukani atuwa netanina olu oloto pi giminawae, loto Wekolakafo
    lo melami ne.
  isl-isl: Á sama hátt hefur Drottinn gefið fyrirmæli um að þeir sem flytja gleðiboðskapinn,
    skuli hljóta lífsviðurværi sitt frá þeim sem við honum taka.
  spy-NT: Ām kēēlto nyēē wuu nyooto, kimwooy ꞉nkinee Mokoryoontēēt kule māchāktōōs
    ꞉biiko choo āmtootē lōkōōywēk chēē kāroomēch /kēēbāyē kubo yiisyoonoo.
  xnn-xnn: Siyang na isnan ipogaw ay omey mangibagbaga isnan gawis ay damag. Tay siya
    nan esay bilin Apo Jesus ay siya nan mang-alaanda isnan katagowanda.
  mwe-mwe: Nneyo peyo Bhakulungwa bhashiamulisha kuti, bhaalunguyanga Ngani ja Mmbone
    bhapatanje ya lamila Nngani ja Mmbonemo.
  tte-tte: Guyau ana loina bwaite besiele, yakato wasana kana toluwewasayao kali silobai
    siya wasa namwanamwana sibenalan yo sinuwabui kolili.
  tcs-tcs: Wea da seimwei, da BosLod bin oda diskain, demwan uda i prise da Gudniuz
    mas gede kaikai prom demwan uda bin lisen po da Gudniuz.
  hlt-THB: Cemyih lawtna, awithang leek ak khypyikhqi ing awithang leek khypyinaak
    ak caming ak phoen khuut aham Bawipa ing taak pek khqi hy.
  soq-soq: Deawaa, Tatamba Keriso wane wanase, “Mo mida Gagalo euda amonantoia bedewe
    ete sauwa da osowe waimompaa baiwa donsampaa rua.”
  qub-qub: Chaynöllami Jesucristupa willacuyninta willacojcunapapis derëchun caycan
    willacushanpita chasquinanpaj. Chayno cananpämi Taytanchi Jesucristo niran.
  att-att: Á kunnian gapay sù ira nga mangilayalayâ sù napiá nga dámak, ta initaddán
    ni Apu Kesu ta meddán ira ta pakkatole ra, nga maggapu sù ira tudduád da.
  bki-bki: Mia Tubo berial jibe na ga bunu ea tivelinio na kiano tomu nalo napano
    aju amioliolu ka Ioluano Vou. Nalo bunu, memedu ka amijikia ameul ea jidomiano
    nalo napano tomu nalo neibano amijog Ioluano Vou nene aju ajianio.
  bqp-bqp: Lɛn Dikiri dìtɛ a baarunnakparinↄ gↄ̃ pↄ́ ble baaruu pì kpana yã musu
    lɛ.
  mcp-mcp: Mbií ŋgwûd wɔɔŋg nə́mə́, Cwámba nyə a wá cɛ̧ɛ̧ nə́ buud bwə́ jááw Jɔ̧jɔ̧
    Kɛ́ɛl wá bwə́ jəlá nə cʉgə nə isɛ́y byɔɔŋg.
  hat-hat: Konsa tou, Seyè a bay lòd pou tout moun k'ap anonse bon nouvèl la fèt pou
    yo viv sou kont travay bon nouvèl la.
  npl-NT: Ijkó noiwa, Toteko otlanawati akimeh kitemachtijtinemih itlajtol, mapanotiwiah
    ika tlan kinmakah akimeh kinmachtiah.
  bgg-bgg: Ji duiine, Ithong è de yung hanyie è muawie yua pho ne ithek shii ji è
    sieng ruii phro.
  eng-TCENT: In the same way, the Lord has commanded that those who proclaim the gospel
    should earn their living by the gospel.
  eng-BSB: In the same way, the Lord has prescribed that those who preach the gospel
    should receive their living from the gospel.
  cpu-NT: Arira okempitzitari eejatzi okaratzi ikantakaantanari Avinkatharite nokinkithayetairora
    Kameethari Ñaantsi, ontzimatye impinayeetaina nantantyaarori.
  san-ASM: তদ্ৱদ্ যে সুসংৱাদং ঘোষযন্তি তৈঃ সুসংৱাদেন জীৱিতৱ্যমিতি প্ৰভুনাদিষ্টং|
  tac-NT: Aka abiena nuláché Onorúgame napurigá alué ralámuli napu benírame ju Onorúgame
    nila ra'íchali narémili ko go'ame ralámuli a'pálila alué napu gepume ju Onorúgame
    nila ra'íchali.
  eng-WEBPB: Even so the Lord ordained that those who proclaim the Good News should
    live from the Good News.
  gfk-H: Ma hoing a mah mon, no Watong i ta tangai uta diet bia, ing diet la warawai
    ma no tahut na hinhinawas, diet na kap no nudiet harkul maram narako ta iakano
    pinapalim.
  viv-viv: Meda anafaiweya Kaiwabu givehimeya be yana VenuwaꞋata Yamumuna ana tolaumamala
    adiga adi kevakeva yadi lokoloko VenuwaꞋata Yamumuna ana tovanenega agaidiya hinavaina.
  yao-yao: Ambuje iyoyopeyo ŵalajisye kuti aŵala ŵakwalalichila ŵandu Ngani Jambone
    apate yaikwasoŵa kila lyuŵa kutyochela mmasengo go.
  tgp-tgp: Hin malele akerihi natu, Moli mo retileu hinia vara la haratu la lo vereuli
    na Retir̃uhu non Kr̃isto la pa lavi na hara hinau mata nora vavahinau na Retir̃uhu.
  auc-NT: Mönö Awënë adobaï, Botö ïmotedö ante watapæ̈ apæ̈nedäni ate në ëñënäni wæætë
    në apæ̈nedäni ïnänite cænguï pædæ godönäni ænte cænte quëwencædänimpa, angampa.
  kbc-NT: Jiɡ̶idaaɡ̶ee Ǥoniotagodi me iiɡ̶e niɡ̶ina ane yatemati natematigo anele
    anoyalaɡ̶atalo Ǥoniotagodi, niɡ̶idi leeditibige modibatege anoyopotibige miditaɡ̶a
    oko anoniiɡ̶axitiniwace.
  bmh-bmh: Gonun, Dubanou Ban nug go en gusig ze meun, dudu inen ag Uwait nugau Ze
    Naliupet duailel awaranemen, duailel ipal ze go doimai, agen koli ecesab ipal
    dudu go isanarabun maranemen.
  ctu-BL: Che' ja'el tsi' yʌc'ʌ mandar lac Yum cha'an mi' yʌq'uentelob jini subt'añob
    pejtelel chuqui tac yom cha'an i bʌc'tal, come mi' subob jini wen t'an.
  meq-meq: Ndo neheye faya ta ɗiye ha Labara Ŋgwalak eye na, andza niye dərmak. Bəy
    Maduweŋ kway Yesu a gwaɗ ndo hay ta vəlateye wu a ndo neheye faya ta ɗiye labara
    ŋgay aye.
  noa-H: 'Hich hagjöta maach Pör Hẽwandamaujã jaau sim: Hi hiek mag chi maach peerdʌajem
    hiek jaau nʌm k''ʌʌnan, mag jaau nʌm paar dee nʌmuata wënʌrraju haai nʌm haajem.'
  alp-NT: Ele mere lekwe, Tuhane Ibeteke peneka be tamata rebe esi lepae Sou Misete,
    esi supu manane bei esi makerike mere.
  san-VEL: tadvad ye susa.mvaada.m gho.sayanti tai.h susa.mvaadena jiivitavyamiti
    prabhunaadi.s.ta.m|
  kbq-kbq: E'inahu kna kante, Ramo'a huno, Iza'zo mono ke hanaza vahe'mo'za, zamaza
    hu'zana, mono kema hanage'za antahisaza vahepinti erigahaze. (Luk 10:7-9)
  kbh-kbh: Cachcá, Bëngbe Bëtsá tojamandá, chë ts̈abe noticiënga abuayiynayëngna,
    vida jtsebomnamna lempe nts̈amo tojtsëjabotcá chamóyëngacñe ca, chë ts̈abe noticiënga
    abuayiynayama.
  ron-LSB: Tot așa, Domnul a rânduit ca cei care vestesc Buna Vestire să trăiască
    din Buna Vestire.
  pon-pon: Iduen Kaun o kotin majani, me irail, me padaki ronamau, pil pan manaki
    ronamau.
  nhe-BL: Queja nopa nojquiya Toteco quisencajtoc para tojuanti tlen tiquincamahuía
    itlajtol Toteco ma tijselica tlen ica tipanose tlen nopa tlacame tlen tiquinpalehuijtoque
    ma tlaneltocaca.
  sps-sps: Jesan kan a Tsunaun tsue of mamam, tan nainy te favaanan iny ror a vainy,
    Vurungan Rof nane Krais, ari ma nom kainy ta foka te komainy rori ma kaa me ten
    sei na mes to te nongoiny fi rorin Vurungan Rof.
  wnc-wnc: Ina unzakan Buyambam tapaninda mama wamu takngatu anzing tekut. Aminu puya
    tasike wamu takeaknga yanikapnanga aknga pasikaingu wa aminu sanga gupna gatayamunanga
    apaning. Siwan aminu wamna nataaing aminda gatayamuke ayaman paningge yakut.
  bus-bus: Lɛn Dii dìɛ a baarunnakparinↄ gↄ̃ pↄ́ blee baaru pì kpana yã musu lɛ.
  gub-BL: Nezewegatete Zanezar i'i uzeruzar ma'e wanupe a'e no. — Aze amo teko umume'u
    heze'eg puràg a'e wà nehe, tuwe henu har omono temi'u wanupe wà nehe, wama'e ràm
    wanupe wà nehe.
  imo-imo: Teringi aku mele, Awilimuni Jisas ipuki tirimele imbomani Jisasinga ungu
    tukumemu toko tiko meko andoromelema melema tiko nokoko tapaio nimu.
  boj-boj: Dego kere Tamo Koba a endegsi marej, “Tamo naŋgi Qotei aqa anjam bole mare
    mare laqnub qaji naŋgi dena silali oqnsib naŋgo segi iŋgi awaiyoqnsib uyoqnqab.”
  eng-DRA: So also the Lord ordained that they who preach the gospel, should live
    by the gospel.
  knf-knf: Kë hënk kak di di Ajugun ajakuŋ na banknţupuŋ Uţup Ulil Unuura aji bawo
    kadeena pdo kaţup uţup mënţ.
  san-KHM: តទ្វទ៑ យេ សុសំវាទំ ឃោឞយន្តិ តៃះ សុសំវាទេន ជីវិតវ្យមិតិ ប្រភុនាទិឞ្ដំ។
  arn-NT: Ka femngechi müten, Ñidol ta adkünuy ta tüfeychi dungu tati kimelkelu tati
    werken montuluwün dungu, fey ñi mongeluwküleael tüfeychi küdaw mew,
  zas-NT: Yan laagajcan rëb dux Dad ree Jesucrist por ree bén ni rulüü xtiidxzaꞌcaman,
    guial por ree bén ni rulüü reeman rayal guiban reeman.
  ken-NT: Ɛ́chí ɛnyu ɛ́mɔ́t mbɔnyu Yesu Acha arɛmɛ bɛ, “Nɛnyiɛ́ mmu anɛ ághàti
    Mbok Ndɨ́ndɨ́ nɛ́bhɔŋ bɛ́fú ntá bo abhɛn Mbok Ndɨ́ndɨ́ anɛ yi aghati bho áyɛ̀t
    bhɔ.”
