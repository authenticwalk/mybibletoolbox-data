  zlm-KSZI: Tidakkah kami berhak membawa isteri yang beriman, sebagaimana yang dilakukan
    oleh saudara-saudara Junjungan dan oleh rasul-rasul lain termasuk Kefas?
  gdr-gdr: Ɨ kwa sɨdaka rɨrɨr i sowa gar ke utkunda kongga kɨma yɨpand menon okatenya,
    opi re ton re dɨde nɨnda ɨtmɨkitijog rɨga ɨ Yonggyamɨmna yɨngganwar ɨ dɨde Kepa
    yete re Petro?
  vmy-NT: ¿A bi tjinni̱ ndiyare nga sꞌe̱ni chjun xi makjainre ngatꞌa tseꞌe Naꞌenna,
    xi kꞌuetsumakoni jo inyatsaꞌen nchja chinga apóstol xi yakꞌa ko ntsꞌe Naꞌenna
    ko Pedro?
  cmn-FEB: 难道我们没有权利像其他使徒、主的兄弟和彼得一样，与基督徒的妻子相伴吗？
  gmv-RNT: Hara Hawaareta mala Goda ishata malanne keefanta mala nuka ammaniza nu
    macheta ekki yuuyana dandayokkonii?
  ncl-NT: Ca capic nías, unca noyaxca pa nicuicasquiaya umpa nosihua hual quineltoca
