  imo-imo: We aposel iyema kinye Awili Jisasinga angenupili kinye Pita aku iyemani
    kombu ponenge pungei wali enonga Kristen omenupili amboma meko waye purumele mele
    aku teremele ulumu ilto kape manda telembala.
  boj-boj: Iga uŋa oqa are soqnim Kristen uŋa osim laqnqa kere. Agi Pita a uŋa oqnsiq
    laqnu. A segi sai. Qotei aqa anjam maro tamo qudei ti Tamo Koba aqa was naŋgi
    ti dego uŋa oqnsib laqnub.
  eng-DRA: Have we not power to carry about a woman, a sister, as well as the rest
    of the apostles, and the brethren of the Lord, and Cephas?
  knf-knf: Ŋënka na pjej ayiţun ţi *Kriŧtu awo aharun jibi banjañan bandukiiŋ na babuk
    aşin Ajugun na Kefaŧ i?
  san-KHM: អន្យេ ប្រេរិតាះ ប្រភោ រ្ភ្រាតរៅ កៃផាឝ្ច យត៑ កុវ៌្វន្តិ តទ្វត៑ កាញ្ចិត៑
    ធម៌្មភគិនីំ វ្យូហ្យ តយា សាទ៌្ធំ បយ៌្យដិតុំ វយំ កិំ ន ឝក្នុមះ?
  arn-NT: ka femngechi ñi kureyeael kiñe feyentulechi domo, chumngechi femkey tati
    kakelu pu apostol, ka Ñidol tañi pu peñi, ka femngechi femi ta Pedro.
  zas-NT: Abiꞌ zajc tëë guxhlian con tijb béngunaa na̱j dulasaꞌ raliduladx ree Jesucrist
    din chinëꞌn laaman bantëëz guin gan, ziꞌc rüjn los demazri ree apóstoles con ree
    bijch Dad Jesucrist në Bëd.
  ken-NT: Bɛsɛ́ sɛ́bhɨ́kɨ́ bhɔŋ ngǎngaŋ bɛbhay baghɔrɛ́ bɛ yɛ̌ntɨkɨ mmǔ ywɛsɛ ánkɔ́
    nɔ́kɔ́ nɛ ngɔrɛ́ anɛ achi ntɨ mmu nkwɔ, mbɔ bɔ̌nnɔ Yesu Acha nɛ mbɔ Sɛ́fas nɛ
    bǒnto bachak?
