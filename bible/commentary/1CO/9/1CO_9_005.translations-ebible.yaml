    ri e rach'alal ri Kajaf Jesús.
  zia-zia: Aposolo ena aune Tuwara metamani arita Petoro awong awiya uritira gera
    buro nasani mani bauno nunae ge nigao aune dema puma sauma yero nowa, arata na
    ayero yao awang sao mitita? Aung ara.
  mal-2015: ശേഷം അപ്പൊസ്തലന്മാരും കർത്താവിന്റെ സഹോദരന്മാരും കേഫാവും ചെയ്യുന്നതുപോലെ
    ഭാര്യയായോരു സഹോദരിയുമായി സഞ്ചരിപ്പാൻ ഞങ്ങൾക്കു അധികാരമില്ലയൊ?
  tuo-NT: Apeye quẽꞌrãrẽ yʉꞌʉ ãpẽrã Jesucristo besecṹúꞌcãrã, tojo nicã cʉ̃ acabijirã
    weronojõ weemasĩꞌi. Tojo nicã Pedro weronojõ weemasĩꞌi. Niꞌcõ numio Jesucristore
    ẽjõpeogore nʉmoti, miamasĩꞌi.
  mbl-NT: Pax 'ũkxetut mũy, ha' kuxa mãm ka'ok, 'ok 'ãxop tek tux hok 'ãte nõm mõgã',
