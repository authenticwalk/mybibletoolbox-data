  ood-NT: Christ wepnag ch Peter ch haꞌi ehp g Christ chuhchai ash an uhꞌudch g e‑wehm
    kihkam mo eda hasko hihhim ch am ahgachug g Jiosh haꞌichu ahga. Kumsh am ha dagioꞌid.
  lbm-lbm: का हम्ख यो अधिकार नहाय, कि कोयी मसीही बहिन को संग बिहाव कर क् ओख लियो सफर
    म फिरय, जसो दूसरों प्रेरित अऊर प्रभु को भाऊ अऊर पतरस करय हंय?
  ncj-NT: Huan noyojqui techcahuilihtoque tiyasque ihuan tosihuau ihcuac tiyasque
    titlanonotzasque, quen quichihuahque in oc sequin tetiotlatitlaniluan huan tecnihuan
    Totecohtzin huan Pedro.
  yuj-yuj: Ae te yino Kristen yupu sámpea méntér ankwap aposel, tá Tokwae Karamp nánaeounáp,
    tá Pita, arao i konapnámp éréképea paokop mwanámp te kwatae nie?
  kto-kto: Atabo tale mumuru me palam meba magipang mai ekelesiap magaulap, ga malagipang
    meba gurameng ga pava, are mirie non Apostolop ga papap am Ila Kakani ga Kepas
    la ume akosar?
  gmv-NT: ሃራ ሃዋሬታ ማላ ጎዳ ኢሻታ ማላኔ ኬፋንታ ማላ ኑካ ኣማኒዛ ኑ ማቼታ ኤኪ ዩያና ዳንዳዮኮኒ?
  por-BLT: Nós não temos o direito de levarmos uma esposa cristã conosco em nossas
    viagens, exatamente como os outros apóstolos, como os irmãos de Jesus Cristo e
    Pedro?
  stp-NT: Siax bhaaiꞌ nañ miꞌ dhɨr maadɨt xi baidhai gu ubii guiꞌ na buiñor ba tɨ
    jɨɨgiꞌñ guch Xoiꞌkam na baꞌr jiñ bɨɨnaꞌtuꞌndaꞌ. ¿Tɨɨꞌ na baꞌ gu Peegro gio gu
    jaiꞌ noonbiꞌñ guch Xoiꞌkam, gam sia gu dɨɨlh sɨspidhiꞌñ guch Xoiꞌkam?
  ame-NT: Ñam̃a nocop eʼñe pocteñ ñerraʼm eñalleñ net̃apor oʼch nanem̃ ñeñt̃ parro
    yameʼñena all nechopeñeʼchyen. Atet̃ pena poʼpotantañ allsensaret̃neshaʼ, ñam̃a
    atet̃ pena Yepartseshar paʼmoʼnasheñneshaʼ, ñam̃a ñeñt̃ atet̃ pena Pedro.
  mgh-2016: Chani, khanirina ikuru yo waakusha manyaahanu ihu anrumelhenlhe Kuristo
    munkwahani mwihu, thoko chinopanga aya akarumiya akina ni ashilhoko aya Athithi
    ni Nakefa chiicho?
  kvn-NT: Tenal Jesús-nuggin-palmilegalid-pimalad, tegin Pab-Jesús-urpamal, tegin
    Pedro aga ome-cheimal-choggu, ¿Tede, ibiga anmaldin igal-nikchul, naga ome-Pabbal-naid-chedagal?
  gvf-gvf: Nusi erungwa ongwa yal kobe, Aposel, te Yesu Singaba kebin kobe te Pita,
    yalin kobe ka main pire gi dungwa ebinbi, awli baan baan warungwa, ena na inan
    abal iru awli baan baan warabinga, ta paikimo? Paangwiwe.
  san-ISO: anyē prēritāḥ prabhō rbhrātarau kaiphāśca yat kurvvanti tadvat kāñcit dharmmabhaginīṁ
