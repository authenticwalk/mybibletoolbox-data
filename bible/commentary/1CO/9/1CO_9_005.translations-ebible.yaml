    ñumel, bajche' mi' cha'len i yijts'iñob lac Yum yic'ot je'el Pedro.
  zos-NT: Y øtz muspatina'ṉ nøvitque't ø ⁿyomo va'ṉjajmopyapø jujche ñø'vityajpase
