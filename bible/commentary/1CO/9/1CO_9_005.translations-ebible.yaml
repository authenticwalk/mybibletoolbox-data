    Atin amuk magéw ro, uwité roy de bawag ro. Mélaw wén soy kuwagib gu rémigo damén
    bé nan.
  nlg-nlg: Toro loghoa na maana ghua ge koro lavia mai na vaivine taluutuni te taulaghi
    vaghara na balu manevetena, me vaghara ghua rana lei tahina Lord maia Peter tara
    nea.
  dgr-DOGNT: Zezì wecheekeèdeè eyıì-le, gots'ǫ̀ K'àowo wechıke, eyıts'ǫ Peter, gıxèht'eè
    gots'èkeè gıgha ehkw'ı-ahodıı sìı edexè agets'ele ha goghàhòt'ǫ-le nì?
  pes-OPV: آیااختیار نداریم که خواهر دینی را به زنی گرفته، همراه خود ببریم، مثل سایر
    رسولان و برادران خداوند و کیفا؟
  ron-1924: Н-авем дрептул сэ дучем ку ной о сорэ, каре сэ фие неваста ноастрэ, кум
