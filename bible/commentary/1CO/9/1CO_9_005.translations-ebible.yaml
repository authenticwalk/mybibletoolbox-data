    teꞌ va voh ne, me a ö ne Pitaꞌ to teꞌ va voh non, ko nönö vah ne.
  agd-agd: Ena aposeri kayo vá Bafan Yisasin afá kéká bá inká Pitan má an derá kasaé
    monópin ma vain nanin avíaré monó dorarí é nonte rafuno.
  rkb-NT: Ustsa Deus ykzohotsa tahaokeza tuk mynakurunaha asiza hi Sesus humo sispirikporẽza.
