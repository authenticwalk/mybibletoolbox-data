verse: 1CO.009.005
translations:
  kpx-kpx: Ige abostolo degomole, Kosive hohuvuia isi Bita keau abu mahinuvuhi olahai
    tai ata haivemale ke nahate di data vage keu duave.
  okv-H: Eto Bada ta eambopo te Peter te enana ta airi humbuto pahue pure ere ora
    amo dago na ari ainge amo mane ara ke ererete?
  tbo-tbo: Tauhi tu wituwetuwega po ata Guyau Yesu walewalehina po gasi Pita hai kadau
    uyahihi anai agagohi hi nehi po o gagalena itetehi, ma tau gasi itapa ata tawine
    apo agou mitehi tota nehi po ota galena itetiyai, bo eega?
  mal-C: മറ്റ് അപ്പൊസ്തലന്മാരെയും കർത്താവിന്റെ സഹോദരന്മാരെയും എന്തിന് കേഫാവിനെയുംപോലെ
    വിശ്വാസിനിയായ ഒരു ഭാര്യയുമൊത്ത് സഞ്ചരിക്കാൻ ഞങ്ങൾക്കും അവകാശമില്ലേ?
  grc-SR: Μὴ οὐκ ἔχομεν ἐξουσίαν ἀδελφὴν γυναῖκα περιάγειν, ὡς καὶ οἱ λοιποὶ ἀπόστολοι,
    καὶ οἱ ἀδελφοὶ τοῦ κυρίου, καὶ Κηφᾶς;
  bgc-bgc: के हमनै यो हक कोनी, के किसे मसीह भाण कै गेल्या ब्याह करकै उस ताहीं अपणे
    गैल सफर म्ह लेकै जावां, जिसा दुसरे प्रेरित अर प्रभु का भाई याकूब, यहूदा अर पतरस
    करै सै।
  khz-khz: Pa ai apostolo ati gema rorirori, ekalesia vavinera paia garawara, ne paia
    vailouloura gema lakalakai, apostolo reketa, e Velekou tarina melora, e Kefas,
    (ePetero), gekalana vetaira?
  deu-TKW: Haben wir nicht Macht eine Schwester als Ehefrau mit herumzuführen, wie
    die übrigen Apostel auch, selbst die Brüder des Herrn, selbst Kephas?
  zsr-NT: Lëzcaꞌ cni dë lu naꞌa utság náꞌlenaꞌ‑biꞌ biꞌi ngul zanruꞌ réjlëꞌbiꞌ Cristo
    quië gunbiꞌ nedaꞌ tsazxö́n ga rdaꞌ, ca naꞌ tunëꞌ yezícaꞌrëꞌ gbaz nasölëꞌë Cristo
    len yuguꞌ bönniꞌ böchëꞌë Xanruꞌ len Pedro.
  lin-lin: Tozangi makoki ya kotambola elongo na mwasi moklisto, ndenge bantoma mosusu
    mpe bandeko ya Nkolo mpe Petelo basalaka ?
  hns-NT: Aur ka, djab hamlog ie samaadj se oe samaadj djaaila, tab hamlogke hak na
    hai ek bieswaasie aurat ke sanghe ledjaai ke? Prabhoe ke bhaai log aur ekwan pathaawal
    waalan aur Kefas to bhie aisane kare hai.
  noa-E: Ʉʉijã Ẽwandam iek ʉ̈kha sim dʉ̈i jua pʉrwi mʉch chitʉmpierr wai chitaju aai
    chirʉm, tagam khʉʉn agjö ich Jesuucha jʉr autarr khʉʉnau aajemjö. Ich Jesús eeugpeenaujã
    magta aajem, Pedro dʉ̈imua.
  eng-EMTV: Do we not have the right to take along a wife who is a sister, as do also
    the other apostles, the brothers of the Lord, and Cephas?
  mib-NT: Te suni íyó derecho rī núu jeē cuní rī condeca ri ɨɨn hermana candíje cuu
    ñasɨhɨ́ rí, caca ña jíín rí, nájnūhun íyó ñasɨhɨ́ Pedro jiín táca gá apóstol jiín
    tée cácuu ñani maá Jítoho yō.
  lif-NT2: वेॽ सेःक्‌युक्‍मिबाहाॽ नु दाङ्‌बाल्‍ले़ कुन्‍साॽसि हे़क्‍क्‍याङ् पत्रुससि
    कुइसिःक् आबाङे नसानिमा मेःत्तिन्‍नु लाम्‍दिःक् चोःक्‍मा युक् मे़गत्तुम्‍बान्‍बि?
  xnj-xnj: Wu, tete nakuganikiwa kuvya mulugendu na vadala vitu vasadika, ngati chevikita
    vamitumi vangi, valongo va BAMBU, na mewa Kefa?
  mmx-mmx: La kereva, i epovo do ana lok kaka tatkin nunu eburu minia at levempatpas
    tarak, kerekngan mun lentaba luvuttadi vavang, la luvutneton ne Iesu, la ne Pita
    dik lox i?
  cbr-NT: A Jesusan aín bana ñuixunun caíscë uni raíri 'imainun Nucën 'Ibu Jesusan
    xucë́antu 'imainun Pedro, acaman aín xanu abë cuanun buáncësaribi oquin cana 'ënribi
    'aisa tanquin xanu buánti 'ain.
  tee-NT: Ni va ca'ix'alilh ju qui'amachaka' pus lai xact'a'alh junta ic'an amasuninin
    ixchivinti Dios. Pus ni chunch ju talai ju ali'in ixtamalakachan ju Cristo chai
    ju Pitalu' chai ju ix'ap'isek'en ju Jesús pus vachu' lai chunch xaclalh.
  eng-LSV: Do we not have authority to lead about a sister—a wife—as also the other
    apostles, and the brothers of the LORD, and Cephas?
  cak-NT: ¿Man utz ta como naka'an chuka' anche'l ri kach'alal Pedro y ri ch'aka chic
    apóstoles? Reje' je-c'ulan quiq'uin ixoki' ri je kach'alal, y ri quixaylal yebe
    quiq'uin cuando ne'quibana' rusamaj ri Dios. Y quiri' chuka' niqui'en ri rach'alal
    ri Kajaf Jesús.
  pah-NT: Jesus'ga moirũharamo jara'g̃a nembirekoro Jesus'gareheve'g̃a pavẽi. Jesus'ga
    reki'yra'g̃a ko na, Pedro'ga no. G̃a g̃wembireko'g̃a nderohorame ojupi ojipe'g̃a
    imondoi mbatera g̃a pe no. Po ore rembirekoro Jesus'gareheve'g̃a pavẽi hamo, a'ero
    po pyry ore g̃a nderohoi ore rupi hamo novĩa.
  sja-NT: Awaraa Cristopa pëida eperãarã, Pedropa mãik'aapa Cristo ɨ̃pemaarãpa ãchi
    wẽraarã Cristode ijãa p'anɨ ateepata awara ãyaa wãdak'ãri. Mãga wãdak'ãri, ijãapataarãpa
    ãra k'aripapata. ¿Parãpa auk'a mɨ ome mãgá ook'ajida-ek'ã, wẽra iru bada paara?
  xed-xed: Laviŋ a aŋni guli má ta kliŋtá mukuma ma zlghay nda ŋuɗuf ta nzakway ka
    markwa ŋni manda ŋa sanlaha ma gwal ghunay, nda i zwanamani ma Mgham Yesu, nda
    Kefas wu ra?
  mks-NT: Ta tá ná coo ñájíhí i̱, ñá cúú cuéntá Jesús íin sa̱há i̱ candaca i̱ ña̱
    caca nuu i̱ tá quia̱hva cája Pedro xi̱hi̱n java ga̱ na̱ apóstol xi̱hín ñani Jesucristo,
    xitoho í.
  gfk-S: Di ira mes na apostolo ma ira tesne no Watong ma ne Pita bileng, di la tiktikai
    hanana ma ira nudi haine ing di nurnur. Hohaam, paile takados be mem bileng, mem
    na gil hobi?
  bmu-bmu: Pitö, aposol tosatŋi aka Kembu Jisösgö munurupŋi yeŋön anömurupŋini mötnaripŋinambuha
    eŋguaŋgita mohotŋe anda kamakze. Nöŋön mewöyök miaŋgö dop akileŋak ewö, silik
    miaŋön mönö köna walöŋda qötöŋgatpileŋak me qahö? Mi qahöpmahöp.
  dgz-dgz: '@see-verse:1CO.009.004'
  eng-GNV: Or haue we not power to lead about a wife being a sister, as well as the
    rest of the Apostles, and as the brethren of the Lord, and Cephas?
  zaa-NT: Cáalá dua ttu niula quia' nna, tsí bihua derecho quia' té íche' ya' ą gaỹa
    tediba dí'a' tì'a runi hermano qui' ri'u Cefas ą'hua adí ca apóstol nna ca bettsi'
    Señor nna cá.
  eng-WEBSTER: Have we not power to lead about a sister, a wife, as well as other
    apostles, and as the brethren of the Lord, and Cephas?
  guh-guh: Itsa tanacojiobinë tsipae, xanë ata pijinia Dioso netocopatsipa tabarëponaenexa
    tajava, Dioso pejumecovënëtsiva. Bajarapacuenia netocopatsipa tsipaji bajarapacuenia
    exanavanapa itsamonae apóstolevi. Vajatuxanenë pejuyapijivi ata, apóstolenë Pedro
    ata, pijava barëponabiaba.
  bon-bon: Cuta cäme conocäco pisi nyene ätrunga magebi ne coga me acatame siige teta
    cama gigri otnetneja poto Keriso me ätyepäneji biname cina liiyepu, Yageyame me
    iganewale liiyepu coo Peteru liiyepu?
  nhw-BL: ¿Amo anquimatij tijpiyaj tequiticayotl para tijpiyasquíaj tosihua catli
    quineltoca Toteco huan tijhuicasquíaj tohuaya ipan totequi quen sequinoc itlayolmelajcahua
    Toteco quichihuaj, huan quen quichihua Pedro huan iicnihua Tohueyiteco Jesús?
  swh-ONEN: Je, hatuna haki ya kusafiri na mke anayeamini, kama wanavyofanya mitume
    wengine na ndugu zake Bwana na Kefa?
  wbi-wbi: Natunoghile kutola un'dala juno umwitike ndavule vivomba avasun'gua avange,
    navanyalukolo va Mutwa, nhu Kefa?
  bba-bba: Sɑ ǹ yiiko mɔ sɑ n kɑ kurɔ nɑɑnɛ dokeo mɔ wi u koo sun yɔ̃siri nɡe mɛ
    ɡɔrobu ɡɑbu bɑ mɔ kɑ Yinnin wɔnɔbu, kɑ Sefɑ?
  eng-KJVCPB: Have we not power to lead about a sister, a wife, as well as other apostles,
    and as the brethren of the Lord, and Cephas?
  kgk-NT: Ha'ese ave “Kwimba'e ambue, Hesu remimondo va'e, ogweraha meme gwembireko
    ondive, Hesu reroviaha va'e hembireko. Hesu ryvy kwéry ogweraha meme ave gwembireko.
    Pedro ave ogweraha gwembireko hendive. Ovale ave xe ajapo ha'e ramigwa” ha'ese
    ave.
  waj-waj: Ti seena aposoroo vaidiiyaatama ti Udaanga Yisuu Kirisiinna kataidoota
    Petoroosootama ngiari nnaataiyaatama vitada nuaida varida Anutuuqaa mmooriivaa
    iikiaavai. Mo tee mo? Kutaa ti iikiatainai inna aikioovai fai ta itaama iikiaaravai.
  cpy-cpy: ¿Eeroma omata otzimi noena naaka kemijantzinkawo? Aririka otzimimi, ¿eeroma
    okameethatzi naanakiro janta pijeekaeyinira eeroka-paeni? Rootaki imata-piintakiri
    itsipa Otyaantari-paeni, roojatzi imata-piintakiri ikaatzi irentzitaariri Awinkatharite,
    eejatzi Cefas.
  mpx-mpx: Binimala naha alolon, age nige bosowaina alomeyau lagomeyau naha nopain
    ge toekelesiya nihi matahikagima? Ni ola to apostolowau gegewel, avaliyau wala
    Babala Yeisu talinau ge i ola al Pita hi giginol.
  wbp-wbp: Kurdungurlu-patu Wiriwiri manu Jijajikipurdangka-patu kukurnu-nyanu-patu
    manu Piita, ngula kalu yani wurna jaruku yimi-ngarrirninjaku, ngulangkuju kalu-nyanu
    kali-nyanu yangka ngurra-warnu kanyi palka-juku. Kajilparna ngajurlangu ngampurrpa
    nyinakarla karntaku Kirijiniki maninjaku, ngulaju kajikarlijarra wungu-yijala
    yani nguru-kari nguru-kari-kirra jaruku yimi-ngarrirninjaku.
  luo-luo: Donge wan gi ratiro mar wuotho gi mondewa e wuodhewa mag Injili kaka joote
    mamoko, kendo kaka jowete Ruoth kod Petro johero timo?
  nhe-NT: ¿Ax inquimatij tijpiyaj tequihuejcayotl para tijpiyasquíaj tosihua tlen
    quineltoca Toteco huan tijhuicasquíaj tohuaya ipan totequi queja sequinoc itlayolmelajcahua
    Toteco quichihuaj, huan queja quichihua Pedro huan iicnihua Tohueyiteco Jesús?
  aii-aii: ܠܲܝܬ ܠܲܢ ܗܵܩܘܼܬܵ‌ܐ ܠܸܫܩܵܠܵܐ ܒܲܟ݂ܬܵ‌ܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܕܗܵܘܝܵܐ ܥܲܡܲܢ ܐܲܝܟ݂ ܫܠܝܼܚܹ̈ܐ
    ܐܚܹܪ̈ܢܹܐ، ܐܲܝܟ݂ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܡܵܪܲܢ ܘܐܲܝܟ݂ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ؟
  esk-NT: Nalaunŋapmiuq uvaptiknun tuvaaqasiqpatigut nuliaŋuruam iglaukapta taatnatun
    atlatun uqqiraqtaatun atanġum suli aniqatiŋisunlu Cephas-tunlu?
  msb-msb: Nano, wara kami sin diretso maupdan sin nagatuod na asawa pareho san iba
    na mga apostol kag kamaranghod san Ginoo kag pareho ni Pedro?
  cpa-NT: Chi² juu¹² jmø³hiég¹ quieg¹jni hi² ján³jni jan² hio¹³ dsa² roh¹³ jniang³,
    ju³lah jmo¹² tsih² dsa² høh³ jian¹²jni, ca¹lah¹quianh¹³ roh¹³ Juu¹³ jniang³, ca¹lah¹quianh¹³
    Pedro calah.
  dso-dso: ଅଲ୍‌ଗା ପେରିତ୍‌ମନର୍‌ ପାରା, ପିତର୍‌ ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁର୍‌ ବାଇମନର୍‌ ପାରା,
    ବିସ୍‌ବାସ୍‌ କରିରଇବା ମାଇଜିକେ ବିବା ଅଇକରି ତାକେ ମର୍ ସଙ୍ଗ୍ ନେବାକେ କାଇ ମର୍‌ ଅଦିକାର୍‌
    ନାଇ କି ?
  meu-meu: Asi siahumai ekalesia hahinedia edia amo adavamai baia abidia, bena baia
    hakaudia eva-eva, aposetolo oredia bona Lohiabada tadina bona Kefa heḡereḡeredia
    a?
  yva-NT: Arakovo kaijo Amisy Yesus po matutire wenawamo wo awa wanya maugav tavono
    awa unanui anya rai. Muno arakovo Petrusa pe Yesus apa rijate nawe wo awa wanya
    maugav tavon. Risyamo ibaunam dainy, weramu syo ratantona ranivara syare syo wanya
    manave Yesus aije inta raovan datire, indati syo raugav ntavono sya unanui anya
    rai omamo mamaisy.
  dgc-dgc: Mara sakén, éwanék beman maari a mangasawa, éng gustu ko maka, monda te
    asawaék be a kumuyog diyakén ta péglebut me? Du iba a apostol, sakay du top ni
    Jesus, sakay ti Pedro, éy kékuyugén de du asawa de. Ey sikame éy éwan kame bale
    maari?
  zpm-NT: Teḻ naa, haxta raguiaḻ yquianie naa tib meṉ wnaa ne gac tsieel naa, iṉe
    sënie naa me zigne ruṉ grëraa zha ne rdziuuṉgza no dziin rii, zig nac Pedr, zig
    nacgaa grë zha bets meṉ ne rnabey ne.
  hix-NT: Thetx komo yaryatxow hamà, anar komo, Kohkomo nànyaknyàrà ro komo, noro
    yowtà komo xarha, Petru xarha. Ekarymaxe tàtontokonye, thetx komo yaryatxow hamà,
    takoronye. Tànyahmaxem me rma rha natxow hamà, àhetx komo xarha. Tàhye ryehtoko,
    arhàra ryesnàràtho katà, owyanye.
  sim-sim: Aposel ome lal nga jimatama Jisashi nga Pita nga lir nokove lihin li laha
    yanga yangak mashin saweyanda lir. Nokove lihi ondo er nga Jisasin hishindiyanda
    lir. Os shir nga lir unda hom shi saweya nahi, shir mbeek shi suruwa ambu shir.
  npi-ULB: के अरू प्रेरितहरू, प्रभुका भाइहरू र केफासले गरेजस्तै हामीले पनि आफूसँग
    विश्‍वासी पत्‍नी लिएर हिँड्ने अधिकार छैन ?
  cgc-cgc: Alimbawa, daw kami i may sawa daw ame an na sawa gatuo man, simpri may
    matareng kay man na kuyugon nay danen an naan ta ame na pagpanaw na magwali paryo
    ta pabuat ta duma na mga apustulis na danen Pedro daw danen man na mga utod ta
    Ginuo na mga mama.
  tim-tim: Akto Aposolo bikŋe akto Yesugât emilupŋe akto Petoro yâk âmbenlupyeŋe olop
    âiân arimai. Akto âmbenne tatniŋdâp dâine yâk olop arire ârândâŋ akbop.
  yor-yor: Ṣé àwa kò ní ẹ̀tọ́ láti máa mú ìyàwó tí í ṣe onígbàgbọ́ káàkiri gẹ́gẹ́
    bí àwọn aposteli mìíràn? Àti bí arákùnrin Olúwa, àti Kefa.
  wos-wos: Pita akwi, Krais Jisasna aposel nawulak akwi, déka bandingu akwi, di takwa
    hérae, Jisasna jémba yata di deka takwaré hura yitaka yataka. Wuni di hurundaka
    maki huruta, Krais Jisasna hundi xékékwa takwa hésiré hérae, léré hura, nawulak
    du takwaka yinat, di léka akwi hénoo hulingu hwendat, wu yikafre dé.
  emp-NTPO: Waabema Jesuba diabued̶arãda, dadjirã Boro Jesu djabarãda, Pedro sid̶a
    ãdji quima ume ãbaa nĩbabadaa. Ara ãdjirã quĩrãca ¿mʌ̃ra Jesu ĩjã b̶ʌ wẽrã ume
    dji edaped̶a mʌ̃ ume ãbaa eronĩbaiẽ́ b̶ʌca?
  eng-F35: Do we have no right to take along a believing wife, just as the rest of
    the apostles and the Lord's brothers and Cephas?
  ind-ind: Seandainya kami punya istri, kami juga berhak mengajak istri yang seiman
    itu dalam perjalanan pelayanan, seperti yang dilakukan Petrus, adik-adik Tuhan
    Yesus, dan para rasul yang lain.
  pes-OPCB: آیا حق نداریم همسری ایماندار را همراه خود داشته باشیم، همان کاری که سایر
    رسولان و برادران خداوندمان، عیسی، و پطرس انجام می‌دهند؟
  mpt-mpt: Fita esa eka Yesuse okok dlasanin nakai mak isa eka Sume Yesuse ningwal
    isa i unangi bainobo gabibi dlona bianiba eka ili alelwali dlonaniba dletniba
    bib mak bib mako haabianiba Yesuse okoko okok kemha blib kesoa nakai ni sinwal
    biobi ni sinwal osa inanoba bainobo galin wanggeli dlo bianoba dletnoba bib mak
    bib mako haabianoba Gode okoko okok keboba naka mak unang maki ni imena aayao
    okayemib mole kukub olosa ayamobe.
  ssx-ssx: Mo mandane aposolo haliwekima꞉ make mo Tekehalina꞉ hameke titima꞉ make
    Pidama꞉ make koto haliwekima꞉ piteleme tupa꞉ I̱ make Ketiso wanda꞉ mea hatuku
    pomua꞉peke ana꞉ na pa꞉la꞉pe.
  mkl-mkl: A kù nɛ kpɑ̃ɑ kɑ nɛ ɑbo woo dɑsi Jesu nɑɑnɛ iyi ɑ́ si wɑ bɛi woo bɛ ɡɔ
    ŋɑ ɑ̀ wɑɑ cei? Bɛi ifɔi Lɑfɛ̃ɛ ŋɑu do Sefɑɑ Piɛɛ?
  gaq-gaq: ବିନ୍‌ବିନ୍‌ନେ ବେବକ୍ନେ ସିସ୍‌ ପିତର୍ ବାରି ମାପ୍ରୁନେ ବୟାଁ କେଫା ରକମ୍‌ ବିସ୍‌ବାସି
    ପରିବାର୍‌ନେ ମୁଇଂଜା ସେଲାମ୍ବୁଏକେ ବିହେ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ ଏତେ ୱେନେ ନେଙ୍ଗ୍‌ନେ ମେଃମେଃନେ
    ଅଦିକାର୍ ଣ୍ତୁ ?
  gof-RNT: Hankko hawaaretada, Godaa ishatadanne Phexiroosada, ammaniyaa nu machcheta
    ekki hamuttanaw nuus maati baawe?
