    jnänˋ kya̱a̱hˊ Peeˊ kaˉlähꜘ?
  kmu-kmu: NagoꞋa Aposolo vayaꞋene Yisasi aganaꞋamoꞋyaene PitaꞋene nehaya kava huꞋna
    Yisasima aguꞋa aminesia aꞋma aliteneꞋna avaleꞋna vaiyesuana ani yamoꞋa havi kava
