    niwatihi taoke tuk ziknaukuru. Utakta batu, Deus hyriziktsokzawy humo mykaratahi
    batu piksukza tsihik.
  san-THA: 'อเนฺย เปฺรริตา: ปฺรโภ รฺภฺราตเรา ไกผาศฺจ ยตฺ กุรฺวฺวนฺติ ตทฺวตฺ กาญฺจิตฺ
    ธรฺมฺมภคินีํ วฺยูหฺย ตยา สารฺทฺธํ ปรฺยฺยฏิตุํ วยํ กึ น ศกฺนุม:?'
  iws-iws: Mɨ yɨpɨkɨ Bɨiyan Inkam Komii siir siyɨu ɨiir napiyɨm wigɨm, krɨma sɨmiir
