    toren toren âim gane nalem mot ziŋgâne aposolo nep tuume. Oi nâmbutŋâ nen yatâ
    mân utnatkât sâwe.
  ppo-ppo: Mepaae aposel whi̧rape ó, Talené nomarape ó Sipas-sépi atimané dere kaae,
    da̧mokélé Talepaae tuȩ́ tiki tiró betere so dokóló, sotamo wusuró Talené ala eraté
    kotere dore?
  hin-2017: क्या हमें यह अधिकार नहीं, कि किसी मसीही बहन को विवाह करके साथ लिए फिरें,
    जैसा अन्य प्रेरित और प्रभु के भाई और कैफा करते हैं?
  wol-KYG: Am sañunoo yóbbaale mbokkum gëmkat buy sunu soxna, ni yeneen ndawi Almasi,
    ak doomi ndeyi Sang bi, ak Sefas?
  bef-bef: Aposolo lugaꞌa enali to Sipi Bomofihi gonamu tamuꞌa hiti to Pita enali
    anaꞌi yagapanaꞌani hiti mono foyalo bilata nehago noseꞌna epilata nehabe. To lali
    ana suko huto lihati hiti mono foya lilutamoya noseꞌnati menimilana yamofihi bati
    hilifihe? Bati mehilibe.
  amm-amm: Kotoni imo lukasikalomano noko siyaiwoi Isiso Siyolini auwatono iyaliwoi
    Pitawoi, toiyo totaini nokolalo toliyai nikalo manono, mulumolo luwai nokolalo
    na. Koti mani, nokolalo yapoli mo, moi no hani monoi alukimomoko monoi?
  zaj-zaj: Tweye hatulumbile kuilongoza na mwehe yamtogole Kilisto mmianza yetu kamba
    watumigwa wayagwe wa Kilisto na wandugu wa Mndewa na Petulo viwatendile?
  chq-NT: tɨ́ɨ²moo jon wa'a 'áa³na tsamɨ́² 'in jai'² lɨ́ɨ²i Cristo la 'áa²i 'in apóstoles
    catyaai²gɨ, la jmoo¹o 'in ruu'²¹i Ña'ñʉ'¹ʉ' coon'¹³ Tʉ́³.
  swp-swp: Ai mo taba nige monemaiyao, loudayao headi, ai woeauseidi, doha aposotolo
    headi, doha Guiau ena tataoyao mamohoi, doha Kipasi?
  bjr-bjr: Yisuna niqiqoo fasiqausa Yisuna akaqaafasaauqa faqa Peetooroona faqa nári
    ninaaqmaaka Yisuna ufa irimaria anaaseeuqa nindiamaree misa faqa maqusa maqusa
    nidaqa. Yisuna ufa qimannimiafaqa neeqa kaqi narana nimiafaqa naidaqa. Qini Pauroosa
    miqifau andeeqaraqoo marini, sia miqidaqa Baranabasisandiri maaqanda kai fee ainainammasaida
    naidee. Maaqanda qeeqa ainainammasaida feefauru marasaidaqa naidaqa Yisuna ufa
    qimannimiqanidaqa.
  aby-aby: '@see-verse:1CO.009.004'
  eng-YLT: have we not authority a sister — a wife — to lead about, as also the other
    apostles, and the brethren of the Lord, and Cephas?
  jni-jni: Ti da ke ti ziki unē anyimo anu uhem kasi sa ta ta ziki amutarsa Asere
    nan kefas ni henu anyimo Asere?
  kne-kne: Mo wada koma di asawak ay mamati, ay maga abey kalintegak ay mangitaktakin
    sin panbibiyahiak ay kaman si Pedro ya din odom ay aapostol ya din aag-in Jesus?
  tgj-tgj: Ngo ka kvvbi Apostol okv Ahtu gv boru vdwgv okv Pitar bunugv rinam apiabv
    riming gvla kristan nywng vnggvla ngoogv moing vngkulo vnggv lama dunvre?
  gui-NT: Roipota yave, ore vi orepuere romenda cuña oporogüɨrovia vae ndive jare
    rogüɨraja orerupíe, iru temimondo reta jare ñandeYa tɨvɨ reta jare Pedro oyapo
    rami.
  quc-TT: ¿La man kꞌu yaꞌtal chaqe kaqakꞌam bꞌik ri qixoqil qukꞌ jetaq ri kakibꞌan
    ri Pedro, ri e rachalal ri Jesús, xuqujeꞌ ri nikꞌaj taqoꞌn chik?
  heg-NTPO: Nol mi kon nangan noan, kaim muik hak le saap nol bihaat Kristen, man
    leo-leo nol kaim lii-lau se maan didang ngas lo ke? Molota Ama Lamtua atulin in
    nutus tenga las, kil nol oen sapa-bihatan nas. Yesus palin nas kon ela. Petrus
    esa kon tao ela!
  ptu-ptu: Hapanna la kiaku duka' kebaine anna umpobainekam to matappa', iya sihatam
    duka' la kipasola lelem umba susi napogau' Petrus anna suho senga', anna napogau'
    toi duka' indo solasubunna Puang Yesus.
  bzd-NTPO: Ñies ¿i̱ma a' ibikeitsè tö ye' kë̀ a̱ ka̱wö ta̱' se̱nukwa̱ tayë e̱rblöke
    Jesús mik ese ta̱ tsè̱mi e̱' ta̱ we̱s Jesús ttekölpa male̱pa ena Jesús ëlpa ena
    Pedro e'pa tö iwe̱ke es?
  kwf-kwf: Ma nau ku toꞋo ana ngasingasiꞋanga fuana sasiꞋa sulia sa Peter faꞋinia
    ti lifurongo, ma na ngwaefuta sa Jesus ki, neꞋe kira toꞋo ana Ꞌafe faꞋamamana
    ki neꞋe kira leka faꞋinida ana lekalada. Sui bore Ꞌana ka ꞋunaꞋeri, nau kusi toꞋo
    ana ta Ꞌafe.
  eng-WYC-2017: Whether we have not power to lead about a woman, a sister, as also
    other apostles, and brethren of the Lord, and Cephas?
  eng-WMBB: Have we no right to take along a wife who is a believer, even as the rest
    of the emissaries, and the brothers of the Lord, and Kefa?
  zat-NTPS: Cá'anqueze naca chia' guchaga na'a tu nu'ula zandxu chee̱ chéajle̱ne̱'
    neda' ca dxelún xezícadxa benne' gubáz chee̱ Cristo, ne benne' bíchequeze Xránadxu,
    ne Pedro.
  spp-spp: Taha yii bà na sɔ̂nŋi na mii mú sí n‑jà dánafooŋi wà lèŋɛ n‑pyi na cwo,
    mii ná uru s'a ɲaare na báaraŋi tooy'e, bà Yesu tùnntunmpii sanmpii ná Kafooŋi
    cìnmpyiibii ná Pyɛri à li pyi mɛ?
  zty-NTPS: Ḻezka' de ḻo na'a wchág ná'ḻena' to x̱kwide' zanžo, x̱kwiden' žejḻe'be'
    che Benne' Criston', nich gónḻenbe' neda' tẕen gan ẕda', kan žongak yezika' benne'
    wbás ka' bseḻa' Benne' Criston', na' kan žongak benne' bíche'kze' ka', na' ḻezka'
    Bedon'.
  mek-mek: Ke apostolo Peto, ke apostolo isaꞌi fou Lopia aaga akina fou pakoꞌa papieꞌi
    keakafaniꞌi koa iꞌopoꞌi, lai isafa pakoꞌa papieꞌi faakafaniꞌi ala alao fou falao
    auga afaekaina ma? E, agekaina!
  aey-aey: Aposel leihca, Tibud waliagulca, Pitaca age osolosol waug meleec caja oin.
    Age aidagail age gami jic cobocna belegina. Ija ijana jic cobocna waug meleec
    caja oso ocomin nuecnu eu odi aposel eundec odoginawe eu cois qeefo?
  urd-GVH: क्या हमें हक़ नहीं कि शादी करके अपनी बीवी को साथ लिए फिरें? दूसरे रसूल
    और ख़ुदावंद के भाई और कैफ़ा तो ऐसा ही करते हैं।
  ycn-ycn: Nuhuátaquela, nuhuá'acojla inanaru, Jesucristo ja'apiyá jema'ajeyo hua'até,
    ru'ujnacáloje nujhua'até penaje. Ajopana Jesucristo huacára'acarena chira'añó
    naluna hua'até. Cayajáloruna caja Jesucristo merénami. Cayajáloni caja Pedro.
    Marí que necá.
  djr-djr: Wiripuny ŋunhi dhunupayi yan ŋarra dhu märram Garraywalaŋumirrinhany miyalknha,
    märr ŋayi dhu ga malthunna ŋarraku dhuwalatjanna djämakurra, bitjan nhakun walal
    ŋuli ga wiripuwurruy Djuy'yunawuyyu mala gäma walalaŋguwuy walal miyalknha mala.
    Ga ŋuriŋiwurruy wiripuny ŋunhi walal Garraywu wäwa'mirriŋu mala, ga ŋayipi Betay
    ŋuli ga gämayi nhanŋuwuy ŋayi miyalknha balanyakurr djämakurr.
  kvg-kvg: Neka gê, ni amba tøni-poeɨn, ni kopømba mbaîn, amba Klisten sakheis teizøkɨmɨn
    neka namba vøtī-okhoɨn, av ndigu Keliso-gi u-anim nøme neka Evezøza-gi emekheis
    neka Pita gi꞉goatun? Āv taoká. Ni ambá kopømbaqapé, ni tøni-poeɨn.
  rug-rug: Meke pada tugo si gami kara, pude turaṉi sari hopeke mami barikaleqe koari
    na mami inene tarae, be guana varihaba mami gua sapu tavetia ri kaiqa apositolo,
    meke sari na tasina sa Baṉara, meke e Pita.
  hop-NT: Ya itam haqawat tuptsiwni’taqat nȫmay’te’, put wiknumniqey qa makiway’ta
    aṅ pētuy ayaiwyuṅqamuy amun’i, pu Tutuyqawhqat tupkomuyatuy‐nik̇aṅw pu Cephas
    pumuy amun’i?
  san-URD: اَنْیے پْریرِتاح پْرَبھو رْبھْراتَرَو کَیپھاشْچَ یَتْ کُرْوَّنْتِ تَدْوَتْ
    کانْچِتْ دھَرْمَّبھَگِنِیں وْیُوہْیَ تَیا سارْدّھَں پَرْیَّٹِتُں وَیَں کِں نَ
    شَکْنُمَح؟
  heb-LB: האם אין לנו זכות לשאת אישה מאמינה, כמו השליחים האחרים ואחי האדון וגם ‎כֵּיפָא?
  caf-NT: Nuwheni zeh ih netl'achahoo'al hoh ndunnah Sizi Gri bugha neulhtuskah buts'utni,
    'en hukwa' uzninzun t'eh, 'en bughu ts'ooda huba' hoont'ah? 'Et 'onghun whel'a,
    neMoodihti bulhutsin, 'ink'ez Cephas, 'en chah ts'iyawh bu'at hoonli. 'Et 'alha
    'uhoont'ah, 'en buk'una'a 'uts'oot'e ka netl'ahó'ai.
  mio-NT: Iyo ndatu cha cua sacachi tahan ndo chi ñivi cuu ta iin ñasihi yu cuhva
    savaha ndo chi ndihi ra tatun Jesuu, cuhva savaha ndo chi yani ra chahnu chi ra
    Pedro.
  srq-NT: Seninisirã Jesús quiato mo arao rao arondete raque mananguiti. Secuata cuata
    mose mbia mbiirandu randu Jesús rɨɨ̃. Sã Pedro riqui ngũinisi rerao rao no. Jesús
    nongue abe no. Sã Jesús cheẽ nenei neneisa ja ngũinisi rerao rao no.
  kje-NT: Lo'o ainim maekleher aile, ai modi molollo more lalaa mamai howok Yesus
    Nin honowok la kokala wanalhanne, ee ka!? Makromod Yesus mo'oniwalla mememen,
    roro Petrus, noro hophopon ma nodi Yesus Lirna Wawa'an namehin enihe me'ene hi'i
    heheni!
  gaz-gaz: Nu akkuma ergamoota kaanii, akkuma obboloota Gooftaatii fi akkuma Keefaa
    niitii amantu tokko of faana fudhannee deemuuf mirga hin qabnuu?
  kud-kud: Na hinage hiya tauyewasao na yada Bada Yeisu tahinao yo hinage Pita, yadi
    ta'i'ili aidiyai mamwanediyao hilaowa ta am'i'ita avivinidine. Ainaena ebe yau
    dova yatawahola ta ma'asolegu ata'i'ili, ilowoinanei na baidagu am'ita avivinigai.
  urb-NT: Amõ amõ ok ta rupi Tupã je'ẽha ke amõ Jesu mondo ame'ẽ ta pandu pandu oho
    rahã, hakehar ta namõ a'eta oho. Hakehar ta pe ngã mi'u me'ẽ me'ẽ tĩ. Jandema'e
    sawa'e te mu ta aja tĩ. Hakehar ta raho tĩ. Petu aja tĩ. Hakehar raho a'e tĩ.
    Mã! A'eta aja ihẽ rahã, katu tiki tĩ. Ngã mi'u ihẽ pe amõ ta muwyr rahã, katu
    tiki tĩ.
  fra-LSG: N’avons-nous pas le droit de mener avec nous une sœur qui soit notre femme,
    comme font les autres apôtres, et les frères du Seigneur, et Céphas?
  san-HK: anye preritAH prabho rbhrAtarau kaiphAzca yat kurvvanti tadvat kAJcit dharmmabhaginIM
    vyUhya tayA sArddhaM paryyaTituM vayaM kiM na zaknumaH?
  cak-SNT: ¿Man otz ta came nakaꞌan jeꞌ incheꞌl ri Pedro y ri nicꞌaj chic apóstoles?
    Ijejeꞌ i-cꞌulan quiqꞌuin hermanas y ncaꞌquichꞌilaj antok niquibꞌanaꞌ rusamaj ri
    Dios. Y quireꞌ jeꞌ niquiꞌan ri i-ruchakꞌ ri Kajaf Jesús.
  uvh-uvh: Beng sini' aposel fam a girii Jisas ning kuyane a Pita adi aposel kane
    wa tamse guk dabik inagira tanga ingainga fiotangkayabiting. Ka Banabas guk indi
    ning undu' girisa' tinga yotangkanip ning de, ka indi amisa' wara' indi kane nanapmo'sa'
    tanga ingainga sidi mamarang ka yotangkanip titining wara'guk mo' bemiting.
  ino-ino: Yisasi ke ne'afikeno ali'ya'ale mako hupate'nea vaya'ae Yisasi akana'amoki'ae
    Pita'ae hu'naya kava hu'na Yisasife afino aipafi male'nea a alite'na avale'na
    uteta'a nehuta'a mani ali'ya alininana ani kava'mo'a hao'otake kava ohininipe?
  gnn-gnn: Nhä dhuwalanydja?... yätj?... ŋunhi ŋarra bini gänha dhäykanha ŋarrakuway
    ŋunhi ŋarra ŋuli bitjan bala ḻakarama marrtji dhäwu' birrŋ'marama Godku?... bitjanna
    bitjan walala ŋunhi wiripu-guḻku'yu bo'puyŋuyu walalay ga Garraywala ŋunhi gutha'mirriŋuyu
    walalay ga Betayu ŋuli gurrukama garr'yun walalaŋguway dhäykawurrunha galki marrtji?”
  yal-yal: Nxu mi daxa, nxu fan yi dɛnkɛlɛya ɲaxanla nde futu ba, a yi siga nxu fɔxɔ
    ra sigatini alo xɛraan bonne nun Marigin xunyɛne nun Piyɛri a ligan kii naxan
    yi?
  cnt-NT: ¿O₃ bá₄ tsá₃ ca₂tág₂ jnia'₅₄ jŋiá₂ jan₂ dsa₂ mɨ́₂ i₂'én₂ i₂jen'₄ jnia'₅₄
    gu₂ quian'₅₄, juɨ₁lia'₂ jmo₅ dsa₂ i₂chen₄ sián'₂ quian'₅₄ guë'₂ chi'₂ rɨn'₅₄ Te₁gui'₅₄
    'ŋiog₅, juɨ₁lia'₂ chan₂ Pe₄ në́₃?
  tif-tif: Kraist ami kalaan tunum kusnum iso, Yesus Kamokim ami nakal iso, Pita kabe
    aso, nikil kanolin kiili, Kristen unang kesip ita-kup dunu-silip. Kemin, God ami
    okok kem-tal-unemip kaali, akal almi kalel e, kala kusiin daala kusiin daala kem-tal-une-bamdip
    okok kem-tal-une-bilipla, Kristen unang tunum iyo moni aye, mafek mafek aa, iyo
    kuluu dong dakaayila-yaabip ale, nali yi? Nakal ti kanu-mokomi kaata yaap keyokomu.
  nlx-nlx: काय आमुह ज्यो आदिकार नाह सुतो काय आमु आमरी बायकुह सेवान केरता आरही लेन
    फिरी, जिहकेरीन दिहरा प्रेरित एने मालीक ने बाहख पतरस किरेह?
  apw-NT: Ya’ isdzán ínashood daanlíni bił ndaan’ṉehgo bił nahiikaigo doo nohwá goz’ąą
    da gá, ła’ nadaal’a’ihíí, nohweBik’ehń bik’isyú, hik’e Céphas ádaadzaahíí k’ehgo?
  gum-gum: ¿Kabe nam købgan Tiuswan ashibigwan srai mara, pera pønrramig kømuitarru?
    cha, tru katøganelø Cristo nøashib karua øriiløba, katø tru Señorwei trag nuneløba,
    katø tru Pedroba, truilø lataitøweingue.
  not-NT: Cara nanguenagueque nongomantëgotëri Jesoquirisito, aintame najina quemisantatsiri,
    ¿Teco onganinate nantentaguequimarome aisa nacantaigari ibega basini iragátane
    Atingomi, aisa nacantari ireintiegui, aisa nacantari Sejas?
  plu-plu: Hawwata ik adahan nah kahayo gukak pahapu Jesus gihiyega. Ik adahan nah
    iwepru nuhapti egme ax payak nukakhu giduhyamadgakis Jesus gihiyegapu. Henne nawenépwi
    Uhokri giwatnipwi keh. Henne Kiyapwiye Jesus gisamwipwi keh. Henne kiyapwiye Pedru
    keh. Ik adahan nah keh hawwata. Kameki nah kehme.
  iou-iou: Ba aposoro ätu ba Pitakät Ekäni täŋo noriyetä webeniye yämaguräkaŋ piäta
    bok kuŋat täkaŋ u, nek udegän, äbot täŋpani webe ninekta yäpmäŋkaŋ bok täga nämo
    kuŋatne?
  ntp-NT: Dai viaa aanʌ sʌʌlicami isooñtagi ʌmo ooqui vaavoitudadami poduucai isduucai
    ivueeyi ʌgaa Suusi Cristo ojootosadʌ, dai Suusi Cristo susuuculidʌ dai Piiduru.
  rai-rai: A kum aapostolo, ma ra kum tatei ra Tadaaru, ma Kepaas diat laana ben taltalili
    anundiat kum taulaa baa diat nurnur. Lelawaai, pa i takado duk kupi mir ma Baanaabaas
    kaai mir a paami lenmaa?
  haw-1868: Aole anei e pono ia makou, ke kono mai i kaikuwahine, a i wahine na makou,
    e like me kekahi o na lunaolelo, a me na kaikuaana o ka Haku, a me Kepa?
  ffm-ffm: Min kaandaa e naɓorde rewɓe amen no nelaaɓe woɓɓe ɓee nii naa? No miɲiraaɓe
    Joomiraaɗo ɓee nii, kaɲum e Piyeer?
  arb-NAV: أَلَيْسَ لَنَا حَقٌّ أَنْ نَتَّخِذَ إِحْدَى الأَخَوَاتِ زَوْجَةً تُرَافِقُنَا،
    كَمَا يَفْعَلُ الرُّسُلُ الآخَرُونَ وَإِخْوَةُ الرَّبِّ، وَبُطْرُسُ؟
  cop-CNT: ⲙⲏ ⲟⲩⲟⲛⲧⲉⲛ ⲉⲣϣⲓϣⲓ ⲉⲑⲣⲉ ⲟⲩⲥⲱⲛⲓ ⳿ⲛ⳿ⲥϩⲓⲙⲓ ⲙⲟϣⲓ ⳿ⲛⲥⲱⲛ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙ⳿ⲡⲥⲉⲡⲓ ⳿ⲛⲛⲓⲁⲡⲟⲥⲧⲟⲗⲟⲥ
    ⲛⲉⲙ ⲛⲓ⳿ⲥⲛⲏⲟⲩ ⳿ⲛⲧⲉ Ⲡ⳪ ⲛⲉⲙ ⲕⲏⲫⲁ..
  sri-sri: Gajerã Jesús buedoregʉ pínerã, ĩgʉ̃ pagʉpũrã, Pedrosã buegorenarã, ĩgʉ̃sã
    marãposã nomerẽ ãĩãnama. Ĩgʉ̃sã irirosũta yʉde Jesucristore bʉremugõrẽ marãpokʉgʉ
    ãĩãnabokoa.
  nal-nal: Amun aaposal ma amun daaza Piran ma Sifaas, dit saxot amun taak sin naandi
    ina di inaxam paazaai, wana amun sangazang sin naandi. Malasing faa, iaak kawit
    na tak pana nimaa Baanabaas maadina giu iaa malasing kanaan?
  kyq-kyq: Naaje se jꞋɔk ɗoobo gɛn tɔkŋ mɛndgen ɗoobm *al‑Masi ki ɔɔ gɛn lee ute mɛndjege
    aan gɔɔ jee kaan̰ naabm Isa al‑Masigen kuuy ute gɛnaa Mɛljege Isa ɔɔ aan gɔɔ Piɛr
    se ey la?
  kwd-kwd: Fe'ua? Nau ku 'ame to'o na tegelangaa fana agelai suria la Pita fe'enia
    tani Wane ni Kwairiinga, ma ni wanefuta ala Jisas, na'a gila to'o na ni noni gila
    tagoto'o lo'oo gila leleka fe'eniga na lekanga aaga.
  ded-ded: Amma neri ifingoc enenghocnira negen negensinggoc kecdape, sinnu meyurude
    habing, imoc ngereebac. Aposoro goa nga Kebuac munafora amma Kefa, yeneng enengfocnginagoc
    kengha angandae.
  ewe-ewe: Ɖe mɔɖeɖe meli be makplɔ srɔ̃nyɔnu si nye xɔsetɔ ɖe asi ava dze mia gbɔ
    abe ale si apostolo bubuawo, Yesu nɔviwo kple Kefa hã wɔna ene oa?
  nuy-nuy: '@see-verse:1CO.009.004'
  cop-BHC: ⲘⲎ ⲞⲨⲞⲚⲦⲈⲚ ⲈⲢϢⲒϢⲒ ⲈⲐⲢⲈ ⲞⲨⲤⲰⲚⲒ ⲚⲤϨⲒⲘⲒ ⲘⲞϢⲒ ⲚⲤⲰⲚ ⲘⲪⲢⲎϮ ⲘⲠⲤⲈⲠⲒ ⲚⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ
    ⲚⲈⲘ ⲚⲒⲤⲚⲎⲞⲨ ⲚⲦⲈⲠϬⲞⲒⲤ ⲚⲈⲘ ⲔⲎⲪⲀ.
  buk-buk: Mac gauc gêm bocke? Iŋ solop bu alu Banabas taŋwasêŋ anem gweleŋ tu akôm
    kwaŋ dauŋ-ŋga, magoc aposel ŋatô takwê lau tu sênem ŋac sa-ŋga, a? Ma yac bu akôc
    mba lauwhêi naŋ sêkêŋ whiŋ sêŋsêlêŋ sêwhiŋ yac, ma taŋkwê lau bu sêkêŋ gêŋ sêpuc
    ŋac dôŋ sêwhiŋ yac-ŋga, naŋ iŋ lêŋ so, a? Mac aŋyalê su bu Pita ma lau aposel
    ŋatô ma Pômdau ndê asii sêkôc si lauwhêi sêŋsêlêŋ sêwhiŋ ŋac.
  pri-NT: Gona ticè tàrù kâbu, ma bu piéa ma du ilàri a cèikî, ma poparu wiâbu, na
    bu wakè? Ba rà nye cau wàrapwiri wà Pétéru ma wà tèpa jii Pwi Ukai Iésu, ma diri
    pàra tèpa apostolo.
  zpq-NT: Na' guac gwšagna'lena' no'ole chejnilaže' Criston', na' yec̱hi'ane' gan'
    šjena' xšin Diosen', can' chon Pedron', na' can' cheson yezica'chle postlw ca'
    na' can' cheson beṉe' biše' X̱anchon'.
  por-TFT: Os demais apóstolos e os irmãos mais novos do Senhor Jesus, e especialmente
    Pedro, têm o direito de levar consigo uma esposa cristã ao viajarem a vários lugares
    para falar de Cristo ao povo. E têm, também, o direito de ter a esposa sustentada
    pelas pessoas entre as quais trabalham. Assim, Barnabé e eu com certeza/é verdade,
    não é, que Barnabé e eu [RHQ] temos os mesmos direitos.?
  gwi-NT: Ch'izhii Tr'ihił'e' nąįį ts'ą' K'eegwaadhat Jesus vachaa nąįį ts'ą' Peter
    haa deegee'ya' gwik'it t'igwehee'yaa geenjit goo'aii t'oonchy'aa, dii'at gwik'injiighit
    gwanlii ji' adahaa k'eerahahchik geenjit goo'aii.
  gvn-gvn: Bama Jesusangka yungan, Peter, Maja Jesusamu yabaju-karra, yindu-yindu,
    jana manyarranjiku dungari, Godumu work balkanka. Yalada ngayu dungay Godumu work
    balkanka, yala jana dungan-dungay.
  nhy-NT: iwan noijki notech powi de nikpias se nosiwa tlaneltokak, ijkón ken oksekimej
    tlatitlaniltin kinpiaj insiwawan, iwan noijki ken ikniwan in toSeñor Jesús kipiaj
    insiwawan, iwan noijki ken Pedro kipia isiwa.
  asm-FB: অন্যান্য পাঁচনি আৰু প্ৰভুৰ নিজৰ ভায়েক, ভনীয়েক সকলৰ লগতে কৈফায়ো যেনেকৈ
    কৰে, তেনেকৈ আমাৰ জানো কোনো বিশ্বাসীক ভাৰ্যা হিচাপে লগত লৈ যাবলৈ ক্ষমতা নাই?
  okv-okv: Eto Bada ta eambopo te Peter te enana ta airi umbuto pahue pure ere ora
    amo nango na ari ainge amo mane ara ke ererete?
  mxt-NT: Ta sɨɨn ri cha coo noo ñasɨhi cha chinó iñi chi Nyoo, tari yañi ra Jesús,
    ta ra Pedro ta tandɨhɨ ca ra apóstol.
  tzo-NT: Xu' ti jsa' cajnil uc, xu' chquic' batel uc hech chaj c'u che'el tspas ti
    yan jcholc'opetique xchi'uc ti yits'inabtac ti Cajvaltique xchi'uc ti Pedroe.
  ind-AGS: Apakah kami tidak punya hak untuk menikah, seperti para rasul lainnya,
    seperti adik-adik Tuhan, dan juga Petrus?
  omw-omw: Iesusiva nronraqama kyaihua mponramwuvata, Iesusira qatanramwuvata, Pitaavavata,
    mwihua nraakye varate variqi vi variarara tiro, tavave nianra qao tiraqe nte hia
    mwihua hiante ntevata Iesusira vataqi quani nraakyera mpo varena mpo mwatukya
    mpo mwatukyaqi nrohianinra?
  yrb-yrb: '@see-verse:1CO.009.004'
  maa-NT: ¿A mìtsà tjí'nde‑naje̱n nga ki̱tjáko̱ jngoò‑je̱n xi chjo̱ón‑naje̱n ma xi
    'én‑la̱ Nainá mokjeiín‑la̱, koni s'ín xi̱ta̱ xi i'nga xi tsibíxáya‑la̱ Cristo
    koni jñà 'ndse̱ Na̱'èn‑ná ko̱ Cefas [xi ti̱koa̱ Pedro 'mì]?
  mcq-mcq: Apasorua ꞌahoꞌa ꞌee Natohwi jihuni ꞌuꞌuhija ꞌee Sipasi epo napahwa kaꞌene
    nimaa rojiꞌinijija ꞌee napara kaꞌene nimaa rojiꞌinijihi puꞌúmo kaukara vene ojujaꞌina
    ꞌú nú ꞌuꞌo ijaꞌina paveꞌeja raka?
  sus-A: عَ مُ دَشَ مُشُ شَ فِنّ دَنشَنِيَشِ دْشْ، نَشَن لُمَ مُشُ سّيتِ مَ مُشُ شَ
    حّرّ كُي، عَلْ شّيرَ بٌورٍيٍ عَ رَبَمَ كِ نَشّ، عَ نُن مَرِفِ نفَشَكٍرٍنيِيٍ نُن
    كٍقَسِ؟
  jpn-1965: 私たちには、ほかの使徒、主の兄弟たち、ケパなどと違って、信者である妻を連れて歩く権利がないのでしょうか。
  fra-SBL: N'avons-nous pas le droit de prendre avec nous une femme croyante, comme
    les autres apôtres, les frères du Seigneur et Céphas ?
  yka-yka: Gaˈ ke niyaˈ kapatutku maganda si dende sandel pu si Isa duk moˈone si
    meˈ palengnganankun kuweˈ hininang sinduwe meˈ kawakilanin? Kuweˈ iyan du hep
    isab hininang meˈ pungtinaˈi si Isa lellahin duk hininang si Petrosin.
  mle-mle: Aw li an Kristen taakw kirak-ta adiy nuwukadiy ana pika yawiy kwurkwanadiywa
    Yitaypika Duw Jisas Krais dikidiy nyamwusawa Pita kaytik, aal rivina anawa nakamwiyib
    birakim ab kwurin karay kariya-kita yikik-tadiy tamiyaar aw niki tipa niki tipa
    kidiy Kristen duw taakw birikibir yaab yapiydakik.
  shp-NTPO: Noaribira iti atipanke joi akai ainbo biax jabetan joi yoii nii, ja Pedro,
    itan ja non Ibon wetsabo, jainoax ja wetsa joi yoiaibo ikai keskatiribi.
  aom-aom: O Peterꞌo apostle ioroꞌiorohuꞌo Bada Iesuare ö ömoꞌömohuꞌo ëꞌaruëhi noꞌo
    vabore masuromo sö ujuoho jirehoꞌibejo na mae o sisë jioꞌibejo. Iae mae jioꞌibejo.
  geb-geb: Ahaŋ, gu vhɨra, gu guigira Zisas khothɨgi mbigar tɨgɨp ana ndigi rurga.
    Gu ana ndigip, Zisas farasarigi ŋaara gumgi mbari gum, nza Bakɨmen ŋgugi, gum
    Pita muuŋgi, mbe nen na thɨvgire? Zakɨra fhuvara! Gu nen muunga tuktɨgi.
  bsj-bsj: Bi mani ki ceerka na tuu dor bero nin natubo ne bilenke kambo tangnum nob
    tomangebo kange yitub Tee kwama, kange kefas ca?
  cak-cak: y c'o kak'a' chi nika'an achel nu'on ri Pedro, ri ch'aka' chic apóstoles
    y ri eruchak' ri Kajaf Jesús. Rije' ni'e ri quixayil chiquij tok nequibana' rusamaj
    ri Ajaf.
  chf-NT: Si ajnic ica quit'oc, y si une u tz'onänba, u ch'e' cä bisan täc pat ca'
    u chenob täcä otros ajc'äncanob tuba aj Jesucristo y ca' u chenob u jitz'inob
    Cajnojala y ca' chich u chen aj Pedro.
  tlf-tlf: Krais imi kalaan tinum migik so Kamogim Yesus imi nagalal so Fita so ninggil
    iyo Kristen unang ita kup dulusip kale, God imi ogok kem tiinemip uyo, yagalami
    kalel kup kupsigala kupsigala ke-bom ogok kem tiine-bilipta, Kristen unang tinum
    iyo mani min mufekmufek uyo kulu dong daga-em-nuubip kale minte, nile a? Nagal
    mungkup kanuman-temi bota felepman-temu ko.
  piu-2006: Palya ngalitju miiṯa yaḻṯirra miiṯatjarra ngurra tjuṯawana yanamara, Piitanyangarri
    nguwanpa. Piitanya Yiitjuku waarrkana kutjupa tjuṯaṯarra miiṯatjarra ngurra tjuṯawana
    nyinayinkupayi. Yiitjuku maḻanypa tjuṯaṯarra miiṯatjarra ngurra tjuṯawana nyinayinkupayi.
  poh-NT: Reꞌ ricorquilal, til ricꞌul nak chi keh chi nakatobjic awuꞌum tak jeꞌ ricab
    xitobjic cho take toco̱m chic wich aj niminel pahbamaj take chi aj kꞌoro̱l chꞌi̱l
    woꞌ take aj kꞌoro̱l pahbamaj take ruꞌum i Lokꞌ laj Ajabe̱s Jesus. Chacoj tak rehtal
    reꞌ take pahbamaj reꞌreꞌ, xa paꞌ quiꞌo̱j chi rikꞌormojic riCꞌuhbal i Dios nquicꞌam
    je i quehqꞌue̱n chiqui̱j jeꞌ ricab riban i maꞌ Se̱pas reꞌ ribihnej woꞌ chi Luch
    eh chi jeꞌ reꞌ maꞌ xa reꞌ ta take reꞌ quitobjic cuꞌum take nquicꞌuhbalej jeꞌ laꞌ
    woꞌ toꞌbomaj woꞌ take ehqꞌuenbe̱s. Wi jeꞌ reꞌ nbanaric cu̱cꞌ take wich aj kꞌorol
    reꞌreꞌ, maꞌ eta na riban chi jeꞌ woꞌ nak reꞌ enbanaric ku̱cꞌ i hoj chi ekojtobjic?
  tue-tue: Yʉʉcã ãpẽrã́ Jesús beserira, Jesús baira, teero biiri Pedrobirora yʉʉ tiirí,
    ãñubojĩyu. Cʉ̃́ã nʉmosã́numiã Jesuré padeoráre cʉ̃́ãmena néewaya.
  bjp-bjp: Arafah, biil i tortores isi kemen lame foron antu kemem ae ri unune, tura
    kemem, arae fale aposel turan fale tualik e Kumguui, ke Sifas ri tel u la?
  xon-xon: Maa ŋeer m mu li ŋani ke bikpambalb biken, ni Tidindaan aanaatiib, ni Siifas
    aah ŋani pu na, ki li joo upii ubaa u mu li dii mi lisachuln ni ii?
  tzo-ZNT: Xuꞌ jsaꞌ cajnil uc ti ta jchiꞌin ta yalel ta muyel chac cꞌu chaꞌal li yan
    apoxtoletique, chac cꞌu chaꞌal li yitsꞌintac Cajvaltic Jesuse, chac cꞌu chaꞌal
    li Pedroe.
  mpm-NT: Ko suni iyo ichi ri ja nandaꞌa ri jiin ɨɨn ñaꞌan kandixia ja kuu ña ñasɨꞌɨ
    ri nu kuni ri, ja na kunduu ña jiin ri nuu ichi jikonuu ri, nanu ka iyo ñasɨꞌɨ
    taka ga apóstol, suni Pedro jiin chaa ka kuu ñani maa Jitoꞌyo.
  ots-NT: Ngu̱ gri ma̱jmʉ hne̱je̱, jin dí pɛhtzi derecho gu ntja̱jtibbe hnar hermana
    cja̱ gu tzitzi göhtjo pʉ jabʉ dí pa, ncja cʉ pe dda apóstole, co quí cjua̱da̱
    cam Tzi Jmu̱jʉ Jesús, co ni car Pedro.
  hoy-hoy: येन नामी ईद अधिकार ईलच, कि यातारा मसीह आकतींग इन सांगुळ मदा माळकु आक इक
    हुळकु टेटेव, ह्यांग दुसरा प्रेरित अदिक प्रभु उन वार्ट अदिक कैफा माळतार?
  amo-amo: Na wanya yira awani ba anan nyinnu Kutellẹ nafo kagisin nanan kadura, nin
    nuwana nan nya Ncikilari ame Bitrus.
  pjt-pjt: Ka ngayulu tjinguṟu minyma Jesuku walytja aḻṯira katiṟinama ngayula tjungu
    pitjalinkunytjaku, panya Jesulu iyantja kutjupa tjuṯangkuya kuri katiṟinkupai
    Peterlu panya tjana Jesuku maḻanypa tjuṯangku kuḻu, palu puṟunypa. Palu ngayulu
    wantinyi.
  cwe-cwe: Vino hachilondeka kuhiga masimwe ya watumigwa wamwenga na masekulu zake
    Mndewa na Kefa, kwa kuilongoza na mwanamke yohuwila muna imiyanza yetu.
  daa-NT: Ya waan minninko gin daatko ho ta aamine, ŋa gin botol taat ŋa jaawguwe
    riy iŋ taara walla ? Ŋaar-aŋ ko maan kaak paliinna kuuk pey ho iŋ siŋtay ku *Rabbinte
    Iisa gintu ho Piyer oki.
  mlp-mlp: Ad i giqonan helmo haqayta na giwaqeq nenaq uliq-uliqgo luwamta nazaq i
    gibin a hi usaqmo ye? Aposel asor teq Iyahta Yesus amagniz na teq Pita in giqonan
    nenaq luwayta nazaq i a hi emam e?
  ape-C: Enyen douk wosik um apak aposel murao Kristeniyu armago aria wuni apak murahaen
    kabi douk amudok anam aposel hani Debeini ananim owarhim hani Pita sharahaen um
    aka, uwok?
  bgs-bgs: Mému ka patákkássán dé tô sawa na ágpamaké, su tô gó tô áglumun katô duma
    mga apostoles, mga kataladi katô Áglangngagán, asta ki Pedro.
  faa-faa: Tarira aporo metakiramo soko, Unihae Yasumo ipi mamaneamo soko, Pitamo
    soko, ipu namina hinamoane karikia apura ayiáka, nōmo soko, hinamo kaya satiki
    karikia puane siahoafunupo. Isu suaki repo makata nakosa kakafunupo.
  kik-kik: Githĩ ithuĩ tũtirĩ na kĩhooto kĩa mũndũ gũtwarana rũgendo-inĩ na mũtumia
    wake mwĩtĩkia, o ta ũrĩa atũmwo arĩa angĩ, na ariũ a nyina na Mwathani, o na Kefa
    mekaga?
  cap-NT: Niz̈aza apóstol kamañquiz ojklaycan criichiñ tjun chjichasac̈ha. Jalla niz̈ta
    chjichñic̈ha parti apostolanacaqui, niz̈aza Jesucristo Jilirz̈ persun lajknacami,
    niz̈aza Pedrumi.
  ksr-ksr: Piito, aposol tosaaŋa ano Poŋ Jiisaswaa kouruta yoŋonoŋ embaurugia momalaarigiawo
    uŋuama motooŋ kema kaŋkeju. Niinoŋ kaaŋagadeeŋ iikawaa so ambenagati eeŋ, sili
    iikanoŋ mono kana waleema qetetaŋgowenaga me qaago? Ii qaago totooŋ.
  eng-TNT: Ether have we not power to leade about a sister to wyfe as wel as other
    Apostles and as the brethren of the lorde and Cephas?
  sbs-sbs: Kana ka twina intukelo zaku hinda mwanakazi wine ntumelo kuyenda naye,
    sina bungi bwa bapositola muba ba tendeli, niba kwetu kwa Simwine, ni Kefasi?
  sue-sue: Aposolo eni ata Tuara namisini kikinaka ata Petoro nukare awa utura gera
    bua inoise bama mamai nusokare ge ninai amire dai izima sauma inowera, ata ina
    nama awa ago wai azu sai itita? Tepo awa.
  fra-NCL: N’avons-nous pas le droit de mener avec nous une sœur, comme font les autres
    Apôtres, et les frères du Seigneur, et Céphas ?
  snn-NT: Yëquëna yua Cristo baingo, rënjo hua'goni batoca, bagore'ga sani, bago aonre
    güina'ru señe poreyë yëquëna. Yequë Cristo bain cuencueni raosi'cuabi ja'nca yo'oyë.
    Mai Ëjaguë Jesucristo yo'jecua, Pedro hue'eguë, bacua'ga ja'nca yo'oyë.
  atb-NT: Gotû lagyô pé eq Yesuq é yhanggu yuqzô pé eq Kehpa kut é su, lumjíng sû
    nghut é yhumsîng myhí shuî chûng râ, ngamoq, ahko ahkáng a wó é nghut lhê lhú?
  cek-AK: Angraeng ih nawkamyanawk baktih, Kipha baktih, kalah patoeh ih kaminawk
    baktih toengah, kaicae mah doeh tanghaih tawn nongpata maeto, zu ah lak moe, nawnto
    kholong ka caeh o haih thai mak ai maw?
  bkd-bkd: Daw harì ba diay mabaluy ha ilingan day sa tagbuhaten hu duma ha mga apostoles
    daw hi Pedro daw hu mga suled hi Jesus ta sa mga asawa dan tagduma-duma kandan
    hu paghipanawà dan?
  ctu-76: Che' bajche' anic quijñam mi ochem ti' t'an Dios, ch'ujbi c pʌye' majlel
    quic'ot tic troñel je'el che' bajche' mi' cha'leñob yaño' bʌ yajcʌbilo' bʌ ajsubt'añob
    ñumel, bajche' mi' cha'len i yijts'iñob lac Yum yic'ot je'el Pedro.
  lac-NT: Mʌ' wa tsoy a teno' ca' in raq'uintej xquic, a yacsmʌn tu yor, bayiri' xan,
    soc in wet bin wa ber ca' bin xiquenob tu quin tsec'ticob u t'ʌn an ten bic u
    jer yʌjtseq'uirob Cristo? Baxuc caj u betob xan u yits'inob ic Jaj Ts'urirex.
    Baxuc caj u betaj xan Pedro.
  xla-xla: Epame ditapo di wola꞉ mikadepe dle so mate yimkata siyamoloweye poka꞉deta꞉?
    Adipalati, Taiya dle so opi mate epo Yesu ya꞉ eidulo mate epame Pita mate mape
    yia꞉ wola꞉ mate me-siyamdepo.
  xav-NT: Zezusihi zadawa wasu'u'wa norĩ, wasiré norĩ hã Zezusi te te dama 're sadawa
    wasu'u za'ra mono da, nimomo 're nomro mono wamhã, timro hã te za siré te te 're
    simro. Duré Wanhib'apito no norĩ zama, te za timro hã siré te te 're simro. Pedru
    hã te za duré timro hã siré te te 're saprõni. Wa hã bété. Ĩ̱mro ré, 're ĩ̱hâimana
    mono 'wa'âhã, duré ĩsazei'wa si'uiwa 're wahâimana mono wamhã, e ĩ'uwaibaba 're
    ĩ̱hâimana mono õ di aré, daza'rui mono bâ, ĩ̱siré te 're saprõni mono wamhã. Duré
    wasazéb da, ĩ̱mro ãma zama, 're ana wa'aba mono wamhã, e ĩ'uwaibaba õ di aré.
    Ĩ'uwaibaba tô aré, wahâimanazé hã.
  cuk-cuk: ¿Anmar ome-Bab-Jesúsʼba-naid geg nikumar be insae, degi, geg an sedabar
    be insae? Ar Bab-Jesús-e-sapingan-bur-dummagan-baigan, Bab-Jesús-urbamar, degine,
    Cefas Pedroʼye-nugbalid, amar na ome-nikamarmogad, degine, eba seddamarmogad.
    ¿Deyob geg anmar imakmarmode?
  tbf-tbf: Vasa, a kap kegei ka duis nia reie kavo vevien vodovodon tuktuk nge kerie
    gie meie gei, malan bu turagei aposol meie ba kasien mi Nguts ma e Petro?
  uig-CYR: Бизниң башқа расуллар, Рәбниң Өз инилири вә Кефасниң қилғинидәк, етиқатчи
    бир сиңилни әмримизгә елип сәпәрдә һәмраһ қилип жүрүш һәққимиз йоқму?
  ikw-NT: A nwée rikne mee nhne ele izi berere neeme? A nwée rikne lụru otu nnwọ rinya
    Karaịsi lele nnwerne, o snornu aị zne izi lele ele izi ele berere nụ rụmu nne
    Nyenwe aị nụ Pita?
  khs-khs: 'Walosene apasolo sena nokamokiwala, Piseiki Yesuyewi Ene e ma:wala, Pitawala,
    iyewi ilipe kesalewa siliyapola: epa hanoseyamunuse aluse, neyawana, Keleso kesale
    enene siliyapola: hanakamakiwa ilimapetakeye.'
  dwr-ENT: ዬሱሲ ኪቴዳ ሃራቱዋዳኒኔ ጎዳ ኢሻቱዋዳን፥ ቃሲ ጴፂሮሳዋዳን፥ ኤኖ ጊያ ማቻቶ ኢቲፔ ኣኪዴ ባናው ኑሲ ማታይ ባዌ?
  pma-pma: Ka munak ahin keil onami mul, mal keke avousil komai en ualien onomai suval
    koa Pita, tunali Iesu keil, ka eiloheh sav keil amul amumoni.
  atd-NT: Woy songo ogkohimu rod poron ko duon asawa ku no songo ogtuu no ogdumoon
    ku no ogkounawa ki Pedro woy ka duma no mgo suguanon woy ka mgo hari to Lagboy
    no Igbuyag ta no si Hisus.
  tel-2017: మిగతా అపొస్తలులు, ప్రభువు సోదరులు, కేఫా, వీరందరిలాగా విశ్వాసురాలైన భార్యను
    తీసుకుని తిరగడానికి మాకు అధికారం లేదా?
  hat-BSA: Èske nou pa gen dwa pou pran avèk nou yon madanm fidèl nan lafwa, menm
    jan ak rès apòt yo, frè a Senyè yo ak Céphas?
  top-NT: ¿Ni̱ ckalhí derecho naclí̱n cha̱tum quimpusca̱t la̱ takalhí Pedro, xa̱makapitzi
    apóstoles tí ca̱lacsacni̱t Jesús y huá tí tali̱chihui̱nán? Jé, pero calacpuhuántit
    xlacata ni̱ chú ctlahuá.
  msk-msk: Pagbuut nang Dios kanak na dili ako mangasawa, toyo aw aon kanak asawa,
    ayaw magdumdum na way katungud ko na pagaagad ko yang kanak asawa mayni Pedro
    aw yang manga lomon na usug ni Jesu Kristo na Ginoo ta aw yang kadaygan na arag
    manga apostol na pyagaagadagad nilan yang kanilan asawa sang pagpanaw nilan.
  gyr-NT: Iyavei inungar ambuae apóstol vɨraso ité güembireco oyeupi yuvɨreco yepi,
    Jesús rɨvɨreta avei ẽgüe ehi yuvɨreco, ẽgüe ehi avei Pedro, ẽgüe ahe aveira niha
    che viña.
  kmh-kmh: Woŋg nimbip gipiyn rek, yand pen ay Jiysis nup chiŋgip bap diy, dand minim
    tep aŋgñiraŋgyiŋg, tap ñiŋjur rek ma ayip? Piyta sek, bi Jiysis minim dand amemb
    gunap sek, mam yikop gunap sek per biyn kiyk gok sek dand taŋgey, kuyip direp
    gipay.
  ukr-ONPU: Хіба не маємо права взяти з собою сестру – віруючу дружину, як інші апостоли,
    брати Господа та Кифа?
  emi-emi: Mene katoa apostolo, me kapuna atoa Vau ngepona ateva, me Pita, la kasukasu
    tee vauseniira atoa, me am angiinginila, me am annaa va angalua karika am mene
    anginiengalua?
  zpv-NT: nee zahca za gaꞌpahn tuhbi cheꞌhlaꞌhn nin gwachii stoꞌ za ñiꞌh xchiꞌdxyi
    Dxiohs tin saꞌneezahn ba laꞌh gahca ziga ruhn raꞌ garaa snuhn raꞌ pooxtla, cun
    neezaa raꞌ nin naa raꞌ bwihtsi Daada Jesucristu nee cun neezaa Pehdru.
  gux-gux: Tii pia li bali ki taa pua yua n daani Jesu nani Jesu tondiba yaaba n sieni,
    leni wani o Diedo waamu leni pieli n tiendi maama?
  kos-kos: Ya ac tia fal nga in eis sie mutan Christian kiuk in wiyu in fufahsryesr
    luk, oana mwet sap ngia ac mwet wien Leum ac Peter elos oru?
  ibo-ibo: Ọ bụ na anyị enweghị ike iduru nwunye onye bụ onye kwere ekwe gaa ebe ọbụla
    anyị na-aga dịka ndị ozi ọzọ na-eme, na dịka ụmụnne Onyenwe anyị na Sefas na-emekwa?
  yml-yml: Tomataꞌaulele ꞌifwaidi, wata ꞌada Toveimea Iesu tainavo yadi vevinevo taunidi
    tovetumagana, bega taiadi i yabayaba yadi lauvivila ꞌwaidie, wata baniꞌodi Fita
    ma yana vavine. ꞌWa da nuani, voke ꞌaiseꞌavama kebu ꞌama fata ꞌa na saladi? Kebu,
    ma yama veimea.
  ory-ory: ଅନ୍ୟ ସମସ୍ତ ପ୍ରେରିତ, ପ୍ରଭୁଙ୍କ ଭ୍ରାତୃବର୍ଗ ଓ କୈଫାଙ୍କ ପରି ବିଶ୍ୱାସିନୀ ସ୍ତ୍ରୀ
    ବିବାହ କରି ସଙ୍ଗରେ ଘେନି ଭ୍ରମଣ କରିବାକୁ କଅଣ ଆମ୍ଭମାନଙ୍କର ଅଧିକାର ନାହିଁ?
  bzj-bzj: Wee noh ga di rait fi bring wi waif weh bileev eena di Laad lang wid wi
    wen wi di chravl, sayhn laik weh di ada apasl dehn, ahn di Laad breda dehn, ahn
    Peeta du?
  chk-chk: Ifa usun, esap wor ai pwüüng ai üpwe uwei eman pwülüei souläng lon ai sai,
    usun chök ekewe ekoch soukünö me ekewe pwiin ach Samol pwal Petrus ra föri?
  ssd-ssd: Aposel kame afu Suŋgo tuku maib kat nuŋe Petrus turmba naŋgine pino ŋak
    pasa mayenu tuku likade ta ye mata pino ŋak ndeta tumba likam kumuŋ.
  acr-TNT: ¿Yey na takal ta neba che juna takoꞌn cꞌo rixokil ucojom rubiꞌ ri Cristo
    yey carachbilaj echiriꞌ cuꞌana ruchac ri Kakaw? Takalic, ma jelaꞌ quiꞌanom ri
    Cefas cucꞌ ri jujun chic takoꞌn yey tak ruchakꞌ ri Kanimajawal. Takal cꞌu waꞌ
    chike ma oj takoꞌn jelaꞌ pachaꞌ rique.
  rop-rop: '@see-verse:1CO.009.004'
  mee-mee: Ba ke pe ta kolingamangng memena ra ri ra aposel, bae Iesus Avolau teiteikia
    memena, bae Pita ta ri taonga kala nge nareapengana memena ra lopatokonakana ava
    mangng nge sa ae?
  dif-dif: Ngaiani wata ngurula ngamalkai kaku noa wiralkala, Apostel worali ja Kaparaia
    ngatatajeli ja Kephajeli jeribaka?
  gam-gam: No pillgi pai ana bolo i kogo aike wanmopon kune nayendo dje ye pir mo?
    Pita ne, aposel djell kambono ne, Iwa Kerman age kambono embe yenj ba no embe
    yembon kune nayendo dje ye pir mo?
  nou-nou: Edo Iesu da binga atopapotegari embobo nenei de Iesu da nanonamendi de
    edo Peter de awa aro asini jimbusera. Edo na aro jimbudo edo yei berari nenei
    awa esega ae etena ko na esega ise evetu budo ungae tembae etena amomo dagari
    ae ta mo? Gebe amone dagari ae ra.
  mqb-NT: Na slak aday mi zla miya tə uwar à man si mer su way uno, kawa ɗo maslan
    azar aya tə mərak a Bahay a mənuko ahay tatə Piyer ata itəbay ɗaw?
  ape-B: Enyen douk wosik umu apak aposel mulau Kristen almagou ali wunapu mulahe
    kobi douk amudak anam aposel hanu Diginali ananim owahlim hanu Pita chalahemu
    waka, wak?
  grc-F35: Μὴ οὐκ ἔχομεν ἐξουσίαν ἀδελφὴν γυναῖκα περιάγειν, ὡς καὶ οἱ λοιποὶ ἀπόστολοι
    καὶ οἱ ἀδελφοὶ τοῦ Κυρίου, καὶ Κηφᾶς;
  cav-NT: Peya cuana Cristoja ecuadisha cuanaque tuja quisarati cuejara cuayaque tunajatu
    ehuane cuanaque duju bahue Jesús queja ecatyatique. Jadyatu juya Pedro, tumebaedya
    Ecuana Cuatsashaqui tsehuequi cuanaque. Ique ni huanequi ejuu, ecue ehuane Jesús
    queja ecatyatique ejuu, eaquereniudya tuque era.
  kgp-NT: '@see-verse:1CO.009.004'
  bvd-bvd: Nau ku too lau guu 'ana rigitaa uri ade lae mala 'ana sa Bita fainia tai
    ni 'aboosol ki 'ani kameli ma mala 'ana toolana ki sa Disas, ne kera arai ma daka
    too 'ana 'initai manata mamana ki ne da kai liu kwaimani ki 'ana raoe. Sui boroi
    'ana nau ku too 'ana rigitaa uri ade lae uri nai, nau nao kwasi ade keni guu.
  ukr-1871: Хиба не маємо власти сестру-жінку водити, як инші апостоли, й брати Господнї,
    і Кифа?
  apz-apz: Pitaꞌnji nomꞌne hwe Anɨtuye hungkuno lɨkuꞌmofo (apousel) syohoꞌnjo sohwanji
    Jisasɨye konɨngkwaꞌwehwo sohwanji hofɨko moyaꞌmi Anɨtumo inɨngkawowoꞌnɨngkohofo
    osofamo ape maꞌmentohofofoho. Hofɨko Anɨtuye hungkuno aꞌamumo lɨkuꞌmofoso aꞌmusyanji
    emoyontɨfi lɨkuꞌmofalokwofo somo sekwo wosopayo yoꞌmayoso uyalokwofo. I oseso
    nekwo Mponopasɨꞌnji nekwo ose yasoso oso wonyotaho.
  yon-yon: Dewene weng amun dakmi dowad anam andiwen ye nima nubbed awadmuwen kuu
    ben wananuub kuu yimin ande Yarimanbed yedme kowoon dee? Anamaa. Apasodan yena
    yoom Yariman Yesu ye damana yoom Pita yoom kwanimaib kuda.
  poi-NT: Meega ayoomɨ́y, wɨa̱p anasɨ jém anyo̱mo juuts jém tuŋgac apóstolyaj, jém
    inisɨɨpáppɨc jém iyo̱mo juuts jém tánO̱mi it́ɨ̱wɨtam y jém Peto.
  wuv-wuv: Haa, hai'ou nei'aa nodugaa ei narafawe'ia haroo hai'odu, ale'ei hefi'a
    ei apostle ma ei lofuu mei Fasu ma Cephas?
  quf-NT: Chaynullami nuqa munarqa puytiyman, uk kriyiq warmisitata warmikur pullay
    apar rir yaĉhachikunaypaq. Imanutaq Pedro, wakin apustulkuna, chaynulla Jesucristupa
    ukninkuna ruran chaynulla.
  yuw-yuw: O ihorocgon non aposel non ogep owi noni Yesuha kombing tobing imongidangma
    woroc noniot kondong itongonam. Aposel au orin Morömahon orugi orin Pita yuho
    tongidang iho.
  hus-NT-1971: Jaye u ejtohualac cu xe’tsintha’ i tomquilab axi belom c’al a Dios,
    jant’ini’ jaye in xe’tsinthal axi q’ue’at an abathualechic ani an ebchalabchic
    ejtil a Pedro.
  med-med: Wote, nombuⱡa rung wu mat kʉn, Nuim ei nga ʉngʉnʉl na, Pita na kʉⱡ etmin
    ei mel, na mondpa pili amp ti, tʉp kona nant mbila, mep mint mbi uⱡ ei, kapⱡa
    ei?
  bch-bch: Oangga gai aoai taine toa lolod matua ngan Kristus, ta abada gid ta gaingada
    alalala, eine madongan? Sipas ga gid panua ato ad padengada tikakado bedaoa, ga
    Maron Iesus aea kakakau tikakado toa bedaoa pade. Be oangga gai anasi bedane,
    gimi aoangga kadonga toa ne itutui mao na?
  cco-NT: Jo̱guɨ seabˋ fɨˊ quíˉnaaꞌ cajo̱ e nilɨseengˋ dseamɨ́ˋ quíˉnaaꞌ i̱ lɨ́ɨngˊ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ jeengˇnaaꞌ lacaangˋ fɨˊ lɨ˜ ngɨˋnaaꞌ lɨ́ꞌˆ laco̱ꞌguɨ
    la jmóoˋ i̱ dseaˋ caguiaangˉ i̱ sɨ́ɨngˋ Dseaˋ Jmáangˉ cuaiñ˜ quiáꞌrˉ jo̱guɨ laco̱ꞌ
    la jmóoˋ jaléngꞌˋ dseaˋ ngáangꞌ˜ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ có̱o̱ꞌ˜guɨ Tʉ́ˆ Simón.
  deu-1951: Haben wir nicht Vollmacht, eine Schwester als Gattin mit uns zu führen,
    wie auch die andern Apostel und die Brüder des Herrn und Kephas?
  alq-ALGNT: Kidinendana8a na ega e inendagozian kidji niba8ian, acitc kidji gi paba
    8idji8ag nikokomim e paba kagik8eian, tabickotc ka todamo8adj Pien acitc kodagiag
    Jesos Odanodaganan acitc Jesos o8idjiki8en?
  ixl-NNT: As echeꞌ yeꞌ koj la uchi uvaꞌ la qeqꞌo qixqel sqiꞌ uvaꞌ ni niman u Jesús
    echeꞌ nibꞌan unjoltu unqꞌa apóstol tukꞌ unqꞌa titzꞌin u Kubꞌaal Jesús as tukꞌ
    u Cefas uvaꞌ Luꞌ.
  boa-NT: Muurá téhdure o táábávállema úwááboobéré ó pehíjcyáiyá eene tsijtye uwáábojte
    Péédoroo, Jetsóó nahbémuu, íjcyame péhijcyádu. Áábeke muurá idyé ámuha oke méɨ́ɨ́cúvéiyá
    diityéké ámuha meɨ́ɨ́cúvehíjcyádu.
  quh-NT: ¿Cristopi uj hermanatapis warmiypaj pusayta manachu atini? Ajinata pusancu
    Cristoj waj cachasnin, Señorpa waukesnin, Pedropis.
  kwi-kwi: Nakas maza Diosta pian ashampara mɨlshinas, nakasa chanpa. Anpa Cristo
    ɨnintaruzkas, au Anpatpa aimpihshtuzkas, Cefaskas sunkanain uspa ashamparuza mɨlaarɨt.
  agm-agm: Iyataatɨ amɨ nyahɨ nyamɨ naisɨhiya asɨhiya Awaisɨhopɨ gɨwunyaahohiyɨhiyai
    newa wɨraatɨ amɨ kiyaisaatɨ maasɨ nowa nasaaya daitɨhaawɨ sandɨ gaaro? Amɨ nyahɨ
    Awaisɨhomɨ otɨpɨpatɨhiya Pitaahounɨ amɨ Awaisɨho Jisaasihomɨ saingoyaunɨ kiyohɨpatamatiyaatɨ
    wɨndɨ kamaito owetise.
  ubr-ubr: Ot min aurit baibad yen arimon awat jever baitutumotin tanboai mat tafanam
    ta ta tanabib, ato baiyoyobotis fani, a Bada Toun taitain bag a orot Chepas, osi
    sefofour ba?
  tsw-NT: Ajiya a na a buwai na azawawaꞌa a Zagbain, na̱ Bituru a tsu walasa ta̱ na̱
    a̱ma̱ci e le aza a na a̱ ri a̱za̱ e Itoni a̱tsuma̱ a mmalu. Tsu ta̱ na tsaa yuwan
    ne fo.
  cax-NT: Puerurrütaipü ipo aübu taman paürrü arrüna icocoroti Jesús, nauqui iquiapü
    isiuñü au viajerrü, tacana arrüna isamutema bama maquiataca apostolerrü y bama
    yaruquitorrti Señor, y arrti Pedro.
  aia-aia: Minau matai waina ro'u moi ta urao hinihini, ma 'iia 'ai matai 'aariha
    ro'u beiau na'i 'oha nau hura'a 'anai taroha'iniai Taroha Goro, 'onaai'i tara'i
    Ha'ataari mia Pita, miraaui do'orana'ia Araha.
  srp-1865: Eda li nemamo vlasti sestru ženu voditi, kao i ostali apostoli, i braæa
    Gospodnja, i Kifa?
  agt-agt: A awan hud ta katunungan mi nga mangihulun ta atawa mi ta kuman ni Pedru
    ikid na kadwan kiden turin ni Hesus ikid na kabagis na kiden, petta mesipat kid
    hapa tekami?
  lug-lug: Singa nnewasiza omukazi, siyinza kutambula naye mu ŋŋendo zange ng’abatume
    abalala ne Keefa, ne baganda ba Mukama waffe bwe bakola?
  yby-yby: Aposolo maloka ito Jisesida unamotala ito Pitaya menakipala oluholamotakiya
    monoka yowanulo niwayoko, nodenesa bikaka niae. Ito lemo maloka weya asako menakipa
    oluhotelekiya monoka yowanulo wetudawoya nodenesa lemamiki mosilitataboya dowa
    lonehe, olile.
  heb-heb: האין רשות בידנו להוליך עמנו אחות לאשה כמו גם השליחים האחרים וכמו אחי האדון
    וכמו כיפא׃
  mpp-mpp: Ailu nonge ngigacfocnonggeng inguchac ngage-ngagesingkolec gagabiyeng,
    yenge yefewa nalic bacebalu kwesidabelengte, yogo madicne aigac, me? Salecebaicne
    gocne nga Sugucnele gbafocine ailu Pita, yenge ngigacfocnginengkolec hike-kwesic
    aicaigaing.
  apb-apb: Ngaeta mo hurula'aa lo'u, na mo eesine a Aalaha, na a Pita, hule aana kire
    mani toolea mo hu'e ikire pe'ire. ?Oto e ue aana i'emere'i a Banabas?
  san-TEL: అన్యే ప్రేరితాః ప్రభో ర్భ్రాతరౌ కైఫాశ్చ యత్ కుర్వ్వన్తి తద్వత్ కాఞ్చిత్
    ధర్మ్మభగినీం వ్యూహ్య తయా సార్ద్ధం పర్య్యటితుం వయం కిం న శక్నుమః?
  ben-IRV: অন্য সব প্রেরিত ও প্রভুর ভাই ও বোনেরা ও কৈফা, এদের মত নিজের বিশ্বাসী স্ত্রীকে
    সঙ্গে নিয়েই নানা জায়গায় যাবার অধিকার কি আমাদের নেই?
  ntu-ntu: Pita badr kzdu-kzng aposol, x mzleng Kxetu Jiszs nzvzminedr olvz rdrng
    mz nzayo-krdr mz nzwz-krdr x leplz nzaclvelr nidr amrlx. X takitrde kz nzaclve-krmu
    nigr badr olvz ngrdr kztengeng kcng tqvzminekr mz nzwz-krgr.
  pan-pan: ਭਲਾ, ਸਾਨੂੰ ਅਧਿਕਾਰ ਨਹੀਂ ਜੋ ਕਿਸੇ ਮਸੀਹੀ ਭੈਣ ਨਾਲ ਵਿਆਹ ਕਰਕੇ ਨਾਲ ਲਈ ਫਿਰੀਏ, ਜਿਵੇਂ
    ਹੋਰ ਰਸੂਲ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਭਰਾ ਅਤੇ ਕੈਫ਼ਾਸ ਕਰਦੇ ਹਨ?
  gvc-gvc: Ã jicʉ namo tiriro jicʉ yʉ namo Jesu yacoro to jichʉ ticoro mehne tini
    masiboa yʉhʉ. Paina Jesu to cũrina, Jesu bahana, Pedro cʉ̃hʉ ti namosãnumia mehne
    ti tiniriro seheta yʉhʉ cʉ̃hʉ tini masiboa.
  sbk-sbk: Setili ne haki ahumweje ushe pandwemo nate yali mweteshee neshishabhabhomba
    atumwe abhanje na holo bha Yesu nu Kefa?
  mya-JVB: ကေဖ နှင့် သခင် ဘုရား၏ညီ များမှစ၍ ကြွင်း သော တမန်တော် များကဲ့သို့ ၊ ငါ တို့သည်ဒေသစာရီ
    လှည့်လည် သည်တွင် နှမ ဖြစ်သော မယား ပါစေခြင်းငှာအခွင့် မ ရှိသလော။
  kgf-kgf: Yesuac Méliméli ic tosia ʒéma Miŋ Kewuac munahéra ʒéma Kefa ieneŋ imi iniŋhécgina
    kecénécmigic ai meanʒu. Waŋu nini imi imuhucyanec wamma kecbiŋ ʒé qac buŋa ménda
    ʒé nénécmimia wac kecʒiŋ me?
  awb-awb: Manikáne arambehri miraoneheéra Sísa ábáqmarinseq Pítareq mó eqmaro kereqka
    ahtapeq nogótáq sene ahreronká se kéríráhwe. Ínéga moq mi sansá mirautaq tahirímé
    kaweq sansáne íwíáho irino.
  gdn-gdn: Wi wainapiyamu da nu Kaiwawonuga e eya yowaiyoma yo e tonotapu ragidai
    apunu Pita mete kina ki mu waina-muguma waratamana mete iwana ki ka baganai ko
    nau uburana sumawagau ridai mosi uwarana mete iwana ki ka eba baganai bo?
  nko-NT: Anɩmá ɔkpa tsía ohógyipʋ, kpá mʋ buo ɩwɩ, fɛ́ sumbí ayɔpʋ́ atráhɛ
    amʋ pʋ́ anɩ Wíe apíó mʋ́a Petro aná?
  bsn-NT: Pedro, ĩ rãcana quẽne Cristo ĩ gotiroticõariarã, to yicõari, mani ʉjʉ Jesús
    bederã quẽne, Jesúre ajitirʉ̃nʉrãre manajoa cʉticõari, ĩna rãca varũgũama. To
    bajiro ĩna bajijare, ĩna manajoare quẽnaro codebosarũgũaja mʉa. To bajiri “Yʉa
    quẽne, manajo cʉticõari, vamasirãja”, yitʉoĩaja yʉa.
  pib-NT: ¿Gi ge wumkata wixa ganiklenanumtanro wganunro sato galixachro, wa pimrine
