  met-met: Baing sangau mana aposel teladi xaung Toxoratamona kixingindi xaung Pita
    daxap hainiding hatuminga haringinamdi mala ranguadi bungina dahaxa mauli, ne
    amtam tegu?
  kpj-NT: '@see-verse:1CO.009.004'
  zao-NT: Ne noga ndoblo nee keno nee thib tsaal nee kuu nyelaaz Diox, leeka taxal
    nap tedib net re apóstl chaan Jesús tsaal, taxal Pey ne re wets Jesús Zha Nabee.
  byx-byx: De qatikka mager iv uur ama barlta dai uut ne uur a ngerlvik i rerlas tem
