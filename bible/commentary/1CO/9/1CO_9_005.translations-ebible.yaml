  sua-sua: '@see-verse:1CO.009.004'
  are-are: Barnabas ilirnantakwia itja arrkutja tnakanhakanha noa initjika? Barnabas
    ilirnantakwia noakunya nthulaputjika, ilirna relha ntjarranha kaltjinthitjika
    lhamanga? Apostle arrpunha ntjarra, Ingkartaka tjia ntjarra, Cephas-anha turta
    pula noakartala nthulapuma.
  gai-gai: Na aia rɨpacrena meik laŋgoca minap aŋgɨca ndada te, anna laŋ ki, wanaiŋ?
    An tɨpna kirara aina up aŋgɨrena ramtaɨr ndeidapa Kacootna laiplacarapa, Pitaap,
    mina morenan.
  qvm-NT: Musyapäcushgayquinogpis Pedruwan waquin cag apostolcuna y Jesucristupa wauguincunapis
    Jesucristupa wilacuyninta wilacur puriptin warmintintami yanaparcaycan. Apóstol
    caycaptëga nogapapis derëchö caycanmi warmiynag captëpis yanapamänayquipag.
  chz-NTPS: ¿Cheˊ saꜙ naˉngëˈ jnäähꜗ jwëˈ jä̱ä̱ˊ jnäähꜗ dsaˉmëꜘ hi̱ˉ la̱a̱ꜗ ø̱ø̱hꜚ
