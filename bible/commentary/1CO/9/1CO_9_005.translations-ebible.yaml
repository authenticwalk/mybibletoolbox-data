    kam nhɨrɨm sɨmiir hɨriinan ɨkɨ Bɨiyan Inkam Komii siir nomousɨsɨmɨm sɨmiir hɨriinan
    mɨ Pita siya, aniya? Mɨ ɨni mɨ owɨn kara naeyam kariir mɨi aiiram mɨ srɨi?
  pol-SZ: Czy nie wolno nam poślubić wierzącej kobiety i zabrać jej ze sobą w podróż?
    Tak przecież czynią inni apostołowie oraz bracia naszego Pana. Podobnie postąpił
    również Piotr.
  ztq-NT: ni nonguial nii kaapaa tsiilaa nii xniladzy xtiits Dios, sinak nii chap
