  clu-clu: Kag kabay poidi kami ra magdara sa amun mga biyai ang asawa nga tomoloo,
    pario anang ginaimo ni Pedro kag ang iba nga mga apostol pati anang mga kabogto
    ang Ginoo.
  swh-ULB: Hatuna haki kuchukua mke aliye amini kama wafanyavyo mitume wengine, na
    ndugu wa Bwana, na Kefa?
  tpt-NT: Vachu lay kaktꞌatsukul qayntaun xanati yu lhakapuꞌan y kaklhaꞌal taꞌan kakpuꞌal.
    Vachu va tacha tamakay alati ixtamalaqachan ni Jalhachimoꞌonu Jesucristo. Vachu
    tacha tamakay ixtꞌalaqaunin ni Jalhachimoꞌonuꞌ y vachu ni Cefas.
  aai-aai: Ai ef ema’am karam boro toutabin babin baitumatumayah bairi anaremor, tur
    abarayah, afa ata Regah Jesu taitin naatu Cephas tisisinaf na’atube ai en?
  sny-sny: Nomo Owane Sitewi lo peri au te'eyei ne iyei su, nomo fara'u tani nomo
    lo, Jisas lo yo umasinamisiya ape, aiwawe henetiyei. Jisas lo lu feni werese taune
    lowe lo aiwawe a'i heneti. Meni Owane Pefine a'i ape lo pa'ise werese lowe Owane
    Sitewi lo peri au te'eyei ne fi su, lowe taune lowe lo werese aiwawe a'i heneti.
    Pita, iyape tere'e Sifas, aiwawe a'i tani lo heneti.
  myy-myy: Gãjerã Jesús ĩ cũana masare riaso ucurã ĩna waja, ĩna manojosãromia rãca
    wa ucuama. Ito bajiroti ĩna manojosãromia rãca riaso ucurã wama Jesús ocabaji
    mesa, ito yicõri Pedro cʉni. Ĩna manojo cʉtiado bajiroti sĩgõ Jesure tʉorʉ̃nʉgõ
    rãca yʉ manojo cʉti ãmoja, manojo cʉti masia yʉ cʉni.
  trc-NT: No̱ xcúún núj xca̱j núj man raꞌvij núj níí noco̱ꞌ man Jesucristó, caꞌa̱nj
    noꞌ me rej maꞌa̱n caꞌa̱nj núj á. Neꞌen soj se vaa nij tinúú síí ꞌni̱j raꞌa man
    níꞌ do̱ꞌ, síí cuꞌna̱j Pedró do̱ꞌ, yoꞌó nij apóstol cuneꞌ Jesucristó man nata̱ꞌ
    se‑na̱na̱ soꞌ rihaan yuvii̱ do̱ꞌ, vaa nica̱ ꞌo̱ ꞌo̱ nij soꞌ a.
  cut-NT: Namin co cahneva̱co nuhn nduco a̱ma cahvo vo, conduco ye nuhn na̱n che vatechica
    nuhn nduhca̱ che redin dihno Dihvo vo Jesucristo ma̱n, Pedro ma̱n, ihyan apóstol
    chena̱hn ma̱n.
  bel-bel: Альбо ня маем улады мець спадарожніцаю сястру жонку, як і астатнія апосталы,
