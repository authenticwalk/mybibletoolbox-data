    Kakaj Jesucristo ri Kajawl.
  zav-NT: Deczə lsens par əgwšagna'a len no'olə chonḻilažə' Cristən'. Na' žalə' gwšagna'a
    deczə lsens par əc̱hi'ane' con ga ša'a, can' chon Bedən' na' apostol ca' yeḻa'
    na' beṉə' ca' zɉənaquə bišə' X̱ancho Jesocristən'.
  sgz-sgz: Má a artálár mul ngo na mon i kak tekesi wák a ruruna suri na han tiklik
    mam iau má na tangan iau i pákánbung iau saliu tangrai bos malar mai arbin, be?
    Ái Petero a lu longoi ngorer má bos rang tuán ái Iesu mul má te apostolo di longoi
    ngorer, di lami kándi tan wák tiklik mam di má tan kálámul di lu tabar di mai
    namnam.
  kek-NT: Eb li ri̱tz'in li Ka̱cua' Jesucristo cuanqueb rixakil ut neque'xc'am chirixeb
    bar neque'xic. Ut jo'can ajcui' naxba̱nu li apóstol Pedro. ¿Ma inc'a' ta bi' raj
    ta̱ru̱k tinsumla̱k riq'uin junak ixk aj pa̱banel la̱in ut tinc'am chicuix bar
    tinxic jo' neque'xba̱nu eb li apóstol jun ch'o̱l chic?
  blz-NT: Kai mbali' sian sida mangawawa boroki' men sa'angu' kaparasaya'an poololo'
    tii kai na rae'anmai, koi men ia wawaumo utus ni Tumpu Yesus ka' poposuu' sambana
    tonsoop i Kefas?
  poe-NT: Kja̱xin chonta kjuachaxin chróchonta ijnko chojni chjin tinkáchónki Ìnchéni
    chrókꞌuajikian éxí chónta tí í so sín tsíkjeyá Ìnchéni, la ko tí sín kíchó Ìnchéni,
    la ko éxí chónta chꞌín Pedro.
  san-TAM: 'அந்யே ப்ரேரிதா​: ப்ரபோ⁴ ர்ப்⁴ராதரௌ கைபா²ஸ்²ச யத் குர்வ்வந்தி தத்³வத் காஞ்சித்
    த⁴ர்ம்மப⁴கி³நீம்ʼ வ்யூஹ்ய தயா ஸார்த்³த⁴ம்ʼ பர்ய்யடிதும்ʼ வயம்ʼ கிம்ʼ ந ஸ²க்நும​:?'
  cof-NT: '@see-verse:1CO.009.004'
  srm-NT: Söseei kumafa Petuisi ku dee oto Tjabukama ku dee baaa u Masa Jesosi ta
    waka ta lontu ku dee mujëë u de nango a sëmbë de ta sölugu de, nöö u wë? Wa a’
    leti fu toou ku wan mujëë di dë a di biibi fuu ku ën ta waka ta lontu tu nö?
  qvs-NT: Jesukristupa yachachikukmasinikunawan Pedruwan Jesuspa wawkinkunapish warminkunawan
    tantalla purinsapa Tata Diospa rimananta yachachikunankunapa. Ñukapish Jesukristuta
    kreyik warmiwan kasarayta munashpaynika chay warminiwan tantalla yachachikuypi
    puriyman.
  zca-NT: Mbaino, ¿chi nu mia'l laxto' go, no gak ban kun tu rë una' xa' nak men che'n
    Jesukrist par gak tsa' no, no le' kumpañ no plo ya no, nela xmod naban ka más
    rë apost? No nela xmod mile' ka, rë wech Señor Jesukrist, no haxta nu Per mile'
    se'.
  cbc-NT: Tunu bairoa yʉ cʉ̃ã jĩcãõ Diore catʉ̃goʉsaore nʉmo cʉtiri yʉ mena cõ yʉ
    neámasĩña, bairo yʉ cabooata. Tore bairo átinucũñama aperã Jesucristo cʉ̃ caquetibʉjʉrotijoricarã
    apóstolea majã cʉ̃ã. O aperã, marĩ Quetiupaʉ bairã cʉ̃ã tore bairo átinucũñama.
    Torea bairo Pedro cʉ̃ã átinucũñami.
  qxo-NT: Musyayangayquinöpis Pedruwan waquin cag apostolcuna y Jesucristupa waugincunapis
    Diosnintsicpa willacuyninta willacur puriyaptin warmincunatawanmi yanapaycäyan.
    Nogapapis derëchöga canmi apostol caycaptëga warmiyogta ni warmiynagtapis imallawanpis
    yanapayämänayquipä.
  mox-mox: Eda Kaiwabu ena tovaletuyanayavo ma moqanediavo taudi wese tovetumaqana
    be, eda Kaiwabu tainavo ma moqanediavo taudi wese tovetumaqana ta wese Fita ma
    moqanena qabudi iluvivila dadana diʼwe taha taha ʼidia Ieisu Valena weaqina. ʼInega
    ona nuaia, nage imaʼa ge daluaqiaqiema be edi ilivu ana ʼabibodei be moqanemavo
    maega ana luvivila diʼwe taha taha ʼidia? Vonahaqiaqi, imaʼa wese ama luaqiaqi!
  kew-kew: Go page neme Krais-na kogono painalo onanu-rupa mua pora-nini pamualima
    ya? Gore moge riaae aa medaloma-para Aa Mudu-na amenu-para Pita page nimumi pisimi-rupa
    mada napalima pae?
  dww-dww: Tauma ama vaḡaie nam waisumaḡa waivinama ka naḡi be mate ka naḡo, maika
    apasol ḡesaudima nama, bo? Bada tasitasinama be Pita nama a voiana.
  twi-ASANTE: Menni ho ɛkwan sɛ meyɛ deɛ asomafoɔ a aka no yɛeɛ no bi, sɛdeɛ Awurade
    nuanom ne Petro yɛeɛ, na meware Okristoni baa de no ka me ho tu mʼakwan yi?
  aoj-aoj: Eaꞌ andeandeꞌma ogasoꞌ nematawa Kristen ofeꞌ ogalomawa siꞌi anom aposel
    maloma amom owapana Dembinai Jisasi maloma Pita mandaꞌas.
  cbv-cbv: Jesús ʉ́ʉdwã, Pedrobʉt, nihat bita Jesús ã naáwát tʉ́ʉtnitbʉt ĩ weha mána
    yaádh biícdih ĩ bohé jibichah, ded pah ĩ náahatdih ĩpĩ́ wʉ̃hna caá. Jwiítbʉt áa
    jʉmna nihna, queét yaádhdihbʉt jwĩ nʉmah jibichah, jwĩ náahatdih yeebdíh wʉ̃hat
    ãta náahcan tagaá.
  taw-taw: Pen chɨn bin Klays nop gos lɨnepal okok dɨl, dad Klays takaw agñɨ ajonɨgun
    tek lup akaŋ? Bɨ Jisas takaw nop dad ameb ogɨnap sek, Bɨawl ak nɨmam kɨdek ne
    okok sek, Pita sek, kɨli pel bin kɨli okok sek dad ajɨpal, anɨb ak tep mɨdeb.
  jic-NT: Apostolpan la p'a jil wa, javelepj Dios mpes. Yupj sejats'om jis capj jacon̈.
    Yupj sejats'om Dios ts'uyupj wa. Qjuis Jepa Jesús jüpülücpan, yupj sejats'om jis
    capj jacon̈ wa. Pedro jats'om se con̈ca wa. Mpes 'ücj cupj wyayaquecj wa Dios
    ts'uyupj jilal, 'ücj qjuis capj la con̈. Newa woya secj cupj.
  zap-NT: Noo ryal noo ne no noo gap lzaa ne rlaleedx ke Jesucrist chen tsanal men
    noo ledne tsatee noo zegne rlaa stebëd poxter, no zegne rlaa yra bech Jesucrist,
    no zegne rlaa Bëd.
  wer-wer: Aköpë nangaröere Pitaare ngön yaaö muntarö pit pitëm öngörö mësak yesaurö.
    Ne yok pangk pël naëngan ma? Pangk pël ëëmaap.
  ipi-ipi: '@see-verse:1CO.009.004'
  qul-NT: Derechoyojllataj cani, cristiana warmiwan casaracuspa nokawan cusca pusanaypaj,
    imaynatachus waj apostolcuna, Señorpaj waukencuna, Pedropas pusancu jinata.
  tnc-tnc: Mia, aᵽóstolrãka, Ᵽedro, Jesús be'erõ'õkarã narõmiaᵽitiyika Jesúre yi'yurãte
    turirijayu ᵽoto nare jeyobaarũkirã. Suᵽa imarĩ ritaja nare mija jeyobaaika uᵽakajaoka
    mija baarũkirã yija ime. Aᵽóstolrãka imarĩ, mijare yija wãrõko'omakaja ¿yijare
    ruku mija jeyobaaberijĩñu bai je'e? I'suᵽaka simako'omakaja, Bernabéka ba'irabetirã
    yija yaᵽaika yija tõᵽorijayu.
  ter-NT: Koatímaka motokeâti ápeyea sêno kutípoti Jesus, yeno ûti, motovâtimaka xané'iyeovi
    koêkuti vónoku, kuteâti koeku Pêturu koáne ne po'íhiko ápostulu yoko ámeno Jesus.
  bmr-NT: Tollɨro bu imuguruva imijiruno miyaavogomɨnaagoco ataabavano uuma ihɨguequi.
    Tollɨro bu Bernabe ihɨcɨruva diiboma ihɨguequi, oono saatoho minɨsumɨnaa iicabadɨ,
    oono bu Aivojɨɨbo Jesu nahabomɨ iicabadɨ, bu oono Pedro iicabadɨ icano.
  fuf-fuf: Kaa haananaa men ka men yaada e debbo amen mo men kafidi diina, wano ɓeya
    sahaabaaɓe woni warrude non, e musiɓɓe Joomi men on, e Petruusu?
  bhl-bhl: Nute kuw fon kunum emdiw keko, ki kesomi, fein ibolow so kalel kumel mak
    yemdeko, iso nuso makuw kakaminba kekabuluw sako? Mali kalan kunum so, Kamok Fian
    em akunum kumel iso, Fita eso, alik alik kunum bi beemdiw ke alakabiliw kasike.
  ons-ons: Aposolo natne so Waom wane ŋolekoune so Petoro eŋe ŋanowekopene eŋerop
    weneŋ miti qelit ari okanmami. Pakimo natne ŋene yemo ŋerep midaine ge more miti
    urata makenane ra ŋebongoi me?
  con-NTPO: ¿Osha'fambi ti gi Cristove in'jan'cho pushesuma pushepa tisei'ccu jacañe?
    Cca'i Jesús moensi condasundeccu tsa'caen pushepa jacan'fa. Nane Na'su Jesús quinshingendeccu,
    Pedro'qque tise'pa pushendeccui'ccu jacan'fa Jesúsne condaseye.
  ghs-ghs: Ma paha Sooparaho nomamane ma qaru abi qesa, Peetoroma kara, nokoi atamane
    nokome dzeima qaru abiho baurata tuumorai oi qaru abiho pobi oonita teei bamu
    isanate anake tete oonomaho qaga hiibaquhe naamae ata naataama.
  peg-peg: ବିନ୍‌ ୱିଜ଼ାର୍‌ ପକ୍ୟାତାକାର୍‌, ମାପ୍ରୁତି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ କେପାତି ଲାକେ
    ପାର୍ତି କିନି କଗ୍‌ଲେ ବିବା କିଜ଼ି ରଚେ ଅଜ଼ି ହାଞ୍ଜେଙ୍ଗ୍‌ ଇନାକା ମା ଆଦିକାର୍‌ ଆକାୟ୍‌ ?
  txu-NT: Ar kute ni kute amim Jeju mar'ỳr mõr ne mã amikôt o ba. Djãm kam bajbit
    ren iprõ'ỳr imõr kêt got? Ba ren iprõ'ỳr imõrkumrẽx. Wãnh ne Jeju kute ar anor
    'õdjwỳ ar memã arẽnho ban mã prõ japrôn o ba. Jeju kôt axikôt ar apôxdjwỳ. Pedrudjwỳ.
    Idji 'õdjwỳbê ne Xepa. Wãnh ne ar mã prõ japrôn o ba.
  eng-WEBU: Have we no right to take along a wife who is a believer, even as the rest
    of the apostles, and the brothers of the Lord, and Cephas?
  gnw-NT: Nduipota yave, ore vi orepuere numenda cuña upurugüɨrovia vae ndive jare
    ndugüɨraa orerupíe, ĩru temimondo reta jare yandeYa tɨvɨ reta jare Pedro uyapo
    rami.
  mux-mux: Yesos-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum yi wema kene,
    Auliele-nga anginipili kene Pita kene wasie tiring mele na aku-sipu Krais-nga
    talapena ambu liipu wasie andolkanje manda móluye?
  maj-NT: ¿A najmi ka̱mahá nga s'e̱jñani̱ chju̱ún xi s'ejihi̱n Nti̱a̱ná, xi tsjénko̱ni̱
    nga ku̱i̱nimai̱ xi nkú i̱ncha ts'ín já postru̱ xingisoo̱ ko̱ já nts'e̱ Nda̱ Nti̱a̱ná
    ko̱ Pedro̱?
  bkq-NT: Pedro, eagonro modo, Jesus iukonodo warâ tywysaro agâlâ Jesus wâgâ agueze
    idâhomobyrydâ tâduahozemo iwysaromo agâlâ, nhenomedâguylymo modoram. Tâwâlâ lâpylâ
    tâise ywydy kandyly yagâ, kandyse urâ-ro watay, ydataynrim modoanlâ tâise âduaholy,
    âdy ize atogue.
  kue-kue: Ana aposel tau ya Yaglkande angiglma wagle ya Pita, ye erimere yegl no
    ama ere ana Kristen ambu bogl indre ana kamambuno kongun mina akiye wanamga pangwa.
  cot-NT: Aisa cameetsavetacaqueate nomanquigataquempa manquigarentsi quemisantamajataquerica
    Quirishito nontsipatanaquemparonijite nonquejejiaquempariqueate itsipapae itigarancanejia
    Amajirote, jerijia iriguentijeguijiate, jerijia aisa Sepashi, cotanquitsiquea
    teequea nonquejetero imaica.
  bnp-bnp: E huriki a apostolo ranga, e huriki e tarine Bakovi Dagi, turana e Sipas,
    ria lobo ri laho turana e girihine ria, ra ri luhoi torea e Kristo. Maria ranga,
    bara miri ngaru, bara miri laho turana e girihine maria.
  apn-NT: Rỳ kot pa ixkwỳjê pyrà nẽ inhmã Kris kôt ixkwỳjê hõ ho ixprõ hprãm nẽ mãmrĩ
    ho ixprõ. Nẽ wa ma krĩ piitã hkôt Kris kwỳjê kukwak ri ixàpkur o ixpa hprãm nẽ
    wa mãmrĩ ã amnhĩ nhĩpêx anhỹr o ixpa. Ja mex kênã. Na hte ã Simãw Pêtre mẽ Jejus
    tõ kot hapujaja amnhĩ nhĩpêx anhỹr o pa nhũm ja tanhmã kêp kute hkêt. No ãm mẽ
    hkĩnhã ixprõ hkêt na pa hte ri ixpa.
  ctp-NT: Kwiꞌ ngwañaꞌan, ka ꞌñaǎn kaja kwilyoꞌoǔn loꞌo ska nu kunaꞌan taꞌa msñian
    chaꞌ ꞌin Jesús, chaꞌ tyaꞌan loꞌoǔn tuwiin nchga seꞌen ndaꞌaǎn tijyuꞌ, nchkwiǐnꞌ
    loꞌo neꞌ kanꞌ. Ngwañaꞌan ngiꞌni taꞌa ndaꞌaǎn tñan, ni siya taꞌa ykwiꞌ nu nka Xꞌnaan,
    ni siya Tyu, ndiꞌin kwilyoꞌo neꞌ kanꞌ.
  opm-opm: Hanipyah orhe mengtei meng pot pisapti han Pitao ihir kuu dara inapir ihirsi
    tap hat meng pot pisaptimur. Ire ma saptiru nohhe kuu dar ihat ushan erda. Basra.
    Oh yahmur.
  bvr-bvr: Rrapa minypa Jesus bijirri-yika worlapa buta yerrcha rrapa aburr-werranga
    aburr-yigipa aburr-mujama, an-gata Birta (Peter) burr-guta, birripa burrbu-ganyja
    aburr-workiya aburr-birripa aburr-gumarrbipa minypa janguny gubu-ganyja aburr-workiya;
    wurra ana-goyburrpa bama nyiburr-yinaga jimarna gala gun-mola atila ngatipa nyirri-yirda,
    ya?
  wal-wal: Yesuusi kiittido haratudaaninne Godaa ishanttudan, qassi PHeexiroosadan,
    ammaniya machcheera manddaranau nuussi maati baawee?
  zad-NT: Na' ḻekzka' wak ikaanto' to noolə nonḻilallee Crístona' na' wc̱he'nto'ne'
    gana' gonnto' xshin Chioza', ka chon postlka' sto, na' beṉ'ka' nak beṉ' bish'
    X̱ancho Crístona', na' ḻekzka' Céfaza'.
  kmg-kmg: Aposolo tucne â Wofuŋte ɋafâc â Petoro jaŋe ŋonâŋfâc-jeŋic jaŋehec miti
    kiŋaŋ raeŋgopieŋ, ehame gâcne nâŋe sâc ijaha enaŋte mi mana-nârekicne me?
  aso-aso: Idoꞌ Petololesi Guvelesi veꞌmi akunolo zuhosi aposolo linge masi ingine
    monoꞌ gonoloꞌ monada monada nene veneꞌinesi makaꞌ monaaꞌ nave. Idoꞌ lingine mo
    gili nilisave. Leliꞌ nene neꞌmine olonidoꞌ mo lisiheꞌ o noloseive. Olo.
  uli-uli: Hare apostel kowe sibis mo Pedrus mo mokwe bisil Samol rema hasi mokwe
    rir irel yar malekah, ila ngo ngang tor igegay le ibe wol foru?
  nin-NT: Nu nggo abi ko na angu abanu ba, na amuyirr ba Atiko ba, na ani Biturr,
    a di gri amba ambarr ba kye na ba nu uzirr ku, imba kye di anko a igarr ni na
    meme wa a si bwu ki inta mi meme hen?
  acu-NT: Tura Cristo akupkamu asan, nuwan nuwatkanka, nujai tsaniasan wekaasamnawaitjai.
    Chikich aints Cristo akupkamu ainau, tura ii Apuri Cristo yachí ainausha, tura
    Pedrosha ni nuwarijai wekajinawai. Tura asamtai wisha wakeraknaka turamnawaitjai.
  cak-WNT: ¿La ma ruc'amon ta cami chi nikaben riyoj achi'el ri kach'alal Pedro y
    ri nic'aj chic apóstoles? Ruma riye' c'o quixjayil y yecachibilaj el tek yebe
    chubanic ri rusamaj ri Dios. Y queri' chuka' niquiben ri ye rach'alal ri Kajaf
    Jesús.
  ebk-ebk: Mu wachay asawak ay omaafurot, ay maid kalibfengak ay mangetaktakin as
    nan munfiabfiaatak ay kaman as nan cha at-atun nan tapina ay apostoles, nan susnúd
    Jesus ya kaman kan Pedro?
  spa-PDDPT: ¿No tenemos derecho de llevar con nosotros a una esposa creyente, como
    también los demás apóstoles, los hermanos del Señor y Cefas?
  ruf-ruf: Apfi twahela haki ye ukumsola mwehe iyomtoghola Kiristu na kwanga naye
    mne ghumwanza ka pfawotenda iwatumighwa wangi na iwandughu we Imtwatsa na Kefa.
  gun-gun: Nda'evei ri ty'y orerupive irmã orera'yxy rogueraa aguã, amboae apóstolo
    kuery, Senhor ryvy kuery ha'e Cefas rami avi?
  agu-BL: Iẍkaj qui'ck tzunk cu tan toque'n wuxkel chi quitane'n yi e' mas apostl,
    scyuch' yi e' titz'un Kajcaw, nin chi tane'n Lu'.
  isn-isn: Kiagila itai nakuhola umusungu nuhuie anganetenda iatuung'wa niangiza,
    nialuna a Mukulu, nu Kefa?
  eng-PEV: And it is all right for me to have a Christian wife and take her everywhere
    with me, but I don’t do that. Jesus’s other special workers, and his brothers,
    and Peter, they all have wives, and they take their wives with them when they
    go to other places. But not me.
  ilo-ULB: Awan kadi ti karbenganmi a mangitugot iti asawa a babai a namati a kas
    ar-aramiden dagiti dadduma nga apostol, ken dagiti kakabsat iti Apo, kenni Cephas?
  pir-NT: ¿Sa yegʉ namo tigʉ ijigʉ yʉhʉ namono Jesu yacoro ticoro ijigʉ̃ ticoro mehna
    tini masiedaboagari yʉhʉ? Apequina Jesu cũriquina, Jesu bahana, Pedro gʉ̃hʉ tiquina
    namosãnumia mehna tiquina tinidiro sahata yʉhʉ gʉ̃hʉ tini masiboaga. Yʉhʉ sa tinigʉ̃
    yʉhʉ namo tigʉ ijigʉ̃ ticoro gʉ̃hʉre ihyayere ohoboaga mʉsa.
  anv-NT: Nnó ɛsé dékwané fɔ mamba andée dékɛne ne ɛbwɔ́ ndɛre Pita ne áŋgbá
    Jisɔs abifɔ, ne aŋmɛ Ata Jisɔs ápyɛ wɔ́?
  sab-NT: Kaire cha tadukalin cha ñadu mo jwen muinga ole muinga dbe ule geru dbe
    baske kwian Jesucristo gerua ketanga na ulita agedu kare, Pedro agedu ene, kaire
    che Chugagwalla Jesucristo daballa ulita agedu ene.
  tmd-tmd: Mabö ñɨgö rɨl aku, nɨ paiŋö Jisas nugw pɨ mö i pön, pön du Jisas mönö wä
    yad nöl yön gɨrön, ap nɨmɨb maga nɨgölönö owa? Jisas mönö wä pön dub nöbö bli
    aipam, Nöbö Diba haul pɨgnɨŋ nöbö nuŋ bla aipam, Pita aipam, öim mö ñɨŋ bla alɨg
    pön yönön Jisas mönö wä yad nöl yönmɨdöia.
  acr-NNT: ¿Yey na taqal ta nebꞌa che juna taqoꞌn kꞌo rixoqil ukojom rubꞌiꞌ ri Cristo
    yey karachbꞌilaj echiriꞌ kuꞌana ruchak ri Qaqaw? Taqalik, ma jelaꞌ kiꞌanom ri
    Cefas kukꞌ ri jujun chik taqoꞌn yey taq ruchaqꞌ ri Qanimajawal. Taqal kꞌu waꞌ
    chiqe ma oj taqoꞌn jelaꞌ pachaꞌ rike.
  kpg-kpg: Ma e hagalee ogu donu ai bolo au e daudali di hai digau agoago hagau ala
    i golo mo nia duaahina o Tagi mo Peter i dagu lahi di ahina hai lodo dama a Christ
    dalia au i dogu hana e hagadele di Longo Humalia?
  taj-taj: तिग स्‍य्‍हान्‍दो मुल चेलागदेदेन प्रभुला आलेगदे ओच्‍छे पत्रुससे ह्रङ् लसी
