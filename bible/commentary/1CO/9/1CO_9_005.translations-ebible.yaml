  gup-gup: Yiddok minj kunmak bu ngad nawu apostles ngarrbenkan ngalbihbininjkobeng
    ngadberre ngalbu kabirriwoybukwon Jesus bu ngarridjalwohrewohre? Ngurriburrbun
