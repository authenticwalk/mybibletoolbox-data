verse: 1CO.009.003
translations:
  kpx-kpx: Isito di abostolo holisi Kosive lovi vasege ata degomoleau di abostolo
    kemo loui avoe, “Ata keu abostolo seleve holioholinu. Keu loboai atae lovi isi
    moniabe malema.” Kateige dana hoto koseale loui hotoeabe ke hamai.
  okv-H: Avoeto na pehumba ere ora embopo ta degi ke mine erena amo ungo avo kiagora
    erena.
  tbo-tbo: Geka pite apo a baha mahi tu widibodiboga uyahihi.
  mal-C: 'എന്നെ ചോദ്യംചെയ്യുന്നവരോട് എനിക്കുള്ള പ്രതിവാദം ഇതാണ്:'
  grc-SR: Ἡ ἐμὴ ἀπολογία τοῖς ἐμὲ ἀνακρίνουσιν ⸉αὕτη ἐστίν.⸊
  bgc-bgc: जो माणस मेरे प्रेरित होण पै शक करै सै, उनकै खात्तर योए मेरा जवाब सै।
  khz-khz: 'Au ia ripa taunataunaku negetina, gerenagikuna genai, au na evetaina avega-gelerana:'
  deu-TKW: Meine Rechtfertigung gegen meine Inquisitoren ist dies.
  zsr-NT: 'Nacuáꞌ nup taꞌzíꞌ quidzaꞌ nedaꞌ. Cni rubiꞌa didzaꞌ, rëpaꞌ lequëꞌ: Dë lu
    naꞌa gnabaꞌ le guiꞌj gahuaꞌ le runaꞌ dxin ni.'
  lin-lin: 'Tala eyano na ngai epai ya bato oyo basambisaka ngai :'
  hns-NT: Djab manai na bieswaas kare hai kie ham ekgo Parmeswar ke pathaawal waala
    baatie, tab ham ie rakam se apane ke samdjhaaila.
  noa-E: 'Mʉch ëugar mʉch ĩgkha nʉm khʉʉnag mʉch iek ũrmkhĩir mua magkhim:'
  eng-EMTV: 'My defense to those who examine me is this:'
  mib-NT: Te jnūhun yáha cáhán rī jehē maá rí nuū ñáyuu cácahān sɨquɨ̄ rī.
  lif-NT2: इङ्‌गाॽ आयुक्‍किल्‍ले़ कुदक्‍ले़ङ्‌वाओ के़बाःप्‍पाहाॽग बाकन् नोगप् पिरुङ्‌सिङ्‌लो॥
  xnj-xnj: Vandu pavakunitakila nikujikengelela naha,
  mmx-mmx: Tinedi di paase mumu ia atla nia axop kip unun at lugugu rak, nia a vaase
    pe ia xeretna.
  cbr-NT: 'An ''ë ñuicë unicama cana ësaquin cain:'
  tee-NT: Chai chunchach ju iclhak'alhtayanan va tichi chavaich ju quisacmi ni vasalh
    ixtamalakachan Cristo icjunita.
  eng-LSV: 'My defense to those who examine me in this:'
  cak-NT: Y ren c'o anchique ninjo' nin-ij chique ri ye'in que man utz ta ri nin-en.
  pah-NT: 'Ojipe''g̃a e''i tehe ji ve: “Po Jesus''ga moirũharamo nde rekoi hamo, a''ero
    po na rũi nde rekoi hamo,” e''i tehe g̃a ji ve. Nahã ji ei a''ero nhinhimombe''gwovo
    g̃a pe:'
  sja-NT: Chi ijãada-e p'anɨɨrãpa k'awa k'inia p'anɨ pɨrã Cristopa mɨ pëida wa mãga-e,
    parã p'anapata ak'ɨdaipia bɨ.
  xed-xed: 'Wya skwi ta kəl yu ka huzla gwaɗa da gwal ta mana iʼi:'
  mks-NT: 'Ta ña̱ yóho cúú tu̱hun ndúcú ñehe e̱ nu̱ú na̱ cáha̱n núu sa̱há i̱ ja̱n:'
  gfk-S: 'Uta dong ing di bul hanapu iou, ira nugu nianga ura tutur bat iou i horek:
    hohaam, ing mem papalim nalamin ta mu, paile takados be mem na kap nian ma ra
    minamo kaia ho mu?'
  bmu-bmu: Ambazip tosatŋan nöŋgöra “Aposola qahö akza,” jiba tokoba andönöŋ qeqe
    ak niŋgimakzemö, nöŋön mönö eŋgöreŋ kösohot jiba miaŋön nani könaŋamni naŋgöba
    jimakzal.
  dgz-dgz: Ne Iesu watu enamot mega guegue taingina menan waenapan enu yawanek wapi
    ne gare manega wadiamoin.
  eng-GNV: My defence to them that examine mee, is this,
  zaa-NT: 'Canu rìniyu cą inte'' nna recábíni ya'' cą:'
  eng-WEBSTER: My answer to them that examine me is this,
  guh-guh: Itsajota pexanialivaisi jivi tsipaebaponaponajë, Dioso picani netocopata
    tanerajutsinexa tanamatavenonaejavaxi. Itsamonae paxamëyajuvënëvi nejumeaebabiaba
    livaisi tatsipaebabiabijava mapacueniaje.
  bon-bon: Laatibi singi cebine ablawejame, cane cämecäme apu jiicenine
  nhw-BL: Ica inijuanti catli quichihuaj tlatzintoquili ica tlaque tequiticayotl nijpiya,
    quej ni niquinnanquilis.
  swh-ONEN: Huu ndio utetezi wangu kwa hao wanaokaa kunihukumu.
  wbi-wbi: Uluo lwa lughinio lwango kuvano vikuhungila une.
  bba-bba: Be bɑ kĩ bu mɑn ɡɑri wɛ̃ɛrisiɑ, ye kon bu wisi wee.
  eng-KJVCPB: 'Mine answer to them that do examine me is this:'
  kgk-NT: Ha xe-rehe onhe'ẽ rei va'e-pe ha'ese voi xe “Hesu Cristo remimondo va'e
    voi ko xe” ha'ese íxupe kwéry.
  waj-waj: Gioonna kiaapu vooyaano kua pinaivaki ni yapa kikiai rikiee na ataa kua
    iya tinaravai.
  cpy-cpy: 'Iroka nokanteriri ikaatzi ñaawaeta-kowaetanari:'
  mpx-mpx: Bolo hi awa naknakagau analiya na lahe na ba ola hiwe.
  wbp-wbp: '@see-verse:1CO.009.002'
  luo-luo: Joma ngʼadona bura to adwoko kama.
  nhe-NT: Ica inijuanti tlen tlajtlani tlaque tequihuejcayotl nijpiya, queja ni niquinnanquilis.
  aii-aii: 'ܓ̰ܘܼܘܵܒܝܼ ܠܐܵܢܝܼ ܕܒܸܕܝܵܢܝܼ ܝܢܵܐ ܐܵܗܵܐ ܝܠܹܗ:'
  esk-NT: 'Taimmaasriiñ iñuich nalupqisruutigipmatŋa una kiggutiga:'
  msb-msb: 'Niyan, an sabat ko sa mga nagatatsar sa akon amo ini:'
  cpa-NT: 'Lah¹la² mi³juǿi³jni dsa² chi³hei¹² quieg¹ jní²:'
  dso-dso: ତମେ ଗଟେକ୍‍ ପେରିତ୍‌ କି ? ବଲି ମକେ ପର୍‌ସନ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ମୁଇ ଏ କାତା କଇବି
    ।
  meu-meu: E nanadaigumu taudia na ini na haere henidia tomamu;
  yva-NT: 'Inya, vatano weapirati waponayo sya anakere rai weap! Wapare wapo sya anakere
    ranyanyuti vayave, weamo syo inaura kakavimbe no taiso:'
  dgc-dgc: Saya i sengbet kua du mégsiyasat diyakén, a kagi de a éwanék apostol ni
    Jesus.
  zpm-NT: 'Grë zha ne sca rzac nlid Dios pxeeḻ naa, rzac zho peet raguiaḻd naa, gacnaṉ
    zho gaṉle:'
  hix-NT: Àro wyaro rma koskarymehe, toto komo wya. Yaworo haxa oskarymako, amna wya,
    kany komo wya, àro wyaro koskarymehe.
  sim-sim: Ma lal karem mbanda lir, �Pol aposel ambu ri,� karem li mbaha mbele mbele
    a undan heyembanda lir. Unda osik mashi las lirin amu sawekuwa.
  npi-ULB: यो मलाई जाँच्न खोज्नेहरूलाई जवाफ होः
  cgc-cgc: Yi sabat ko ta mga ittaw na gambal na ula a may matareng bilang isya ta
    mga apustulis ta Ginuo.
  tim-tim: Luâk Paulogât keiŋe ekne dâmbiâ kotne bâliwop dâm den hâuŋe âmâ hin makyeŋgire
    nâŋgâŋet.
  yor-yor: Èyí ni ìdáhùn mi sí àwọn tí ń béèrè ẹ̀tọ́ aposteli mi.
  wos-wos: Du nawulak wuna jémbaka haraki hundi wandaka wuni ané hundi diré wa.
  emp-NTPO: 'Mʌ̃ biẽ́ jarabadarãa mʌ̃a naʌ̃gʌda iwid̶iya:'
  eng-F35: 'My defense to those who are judging me is this:'
  ind-ind: 'Inilah jawaban saya kepada orang-orang yang mencela cara kerja saya yang
    berbeda dari rasul-rasul lain:'
  pes-OPCB: 'جواب من به آنانی که دربارۀ من قضاوت می‌کنند، این است:'
  mpt-mpt: Naka mak unang maki ne one bianiba Fole wengo bainbabo ge onebibi ne weng
    olo baabenamabibe.
  ssx-ssx: Mo I̱ laaseme haliwekina꞉ pimanu hombo peaasoeki dupa alome.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ wusɛm, ide iyi ɑn jɛ nŋɑ wee.
  gaq-gaq: ବିଚାର୍‌ ରେମୁଆଁକେ ନେଙ୍ଗ୍ ଦେକ୍ ରକମ୍‌ ଉତର୍ ବିଃମ୍ୱକେ ।
  gof-RNT: Tana hawaare gidenna geyssatas ta immiya zaaroy hayssa.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ କାଜିକଟଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କକେ, ଆଇଙ୍ଗ୍‌ ନେ ଲେକାତେଇଙ୍ଗ୍‌ କାଜିରୁହାଡ଼୍‌କଆ
    ।
  gah-gah: Aposolo hoza aleaká nou mogonánemú loká iaká nia vegená nene gakó imane
    ale viligoko láa loko lo kemeaká nouve.
  lcm-lcm: Kag ngenget vanang aniria vap po sinong asi tikon ang anig.
  aer-aer: Kenhe tyerrtye arrpenhe areye akenhe apale-arle atyenge angkerlenge, “Renhe-arle
    akngaketyakenhele Jesus-ele yernetyakenhele.” Kenhe ayenge arrkngente-iwelhetyeke-arle.
  qvc-NT: 'Chaymi chay rimaqkunata kayshina nini:'
  tgl-ULB: Ito ang aking pagtatanggol sa mga sumusuri sa akin.
  cbs-NT: “¿Jaskakin Pablon nukun medabe bismamen?” iki ekidi janchaibu eska en jatuki
    chanimis matu yuinun ninkakanwen.
  xtm-NTPP: 'Nú nde ni ká''an tnu''u sa ja masu sa''a sa ja va''a, te jin ndasa''a
    maa ni kuenda:'
  nnq-nnq: Yene nga panyanga kwa bandu boa abangonya.
  bao-NT: 'Ate nii, yʉre ca wede pairãre yʉ ca yʉʉrije:'
  san-ORI: ଯେ ଲୋକା ମଯି ଦୋଷମାରୋପଯନ୍ତି ତାନ୍ ପ୍ରତି ମମ ପ୍ରତ୍ୟୁତ୍ତରମେତତ୍|
  huv-NT: 'Sitiül aljane andiüm mayac sasoet, sanasaj:'
  otn-NT: Nu̱'mø te'o ɛ̱na̱ ngue hi̱ngui̱ nnu̱ ma̱nho te dí øt'e, guehna̱ ra̱ hya̱
    dí xihna̱ ya.
  nop-nop: Me nediyeŋ nu’walaŋ mebine kanadi tiŋa yoiŋ aditok mede adi indiŋ tubu-udaneyemilat.
  obo-NT: Na, atag taddot diid pongimbonnaa no apostoles a, ini kos tavak ku.
  cak-ENT: Y yin c'o c'a ri ninjo' ninbij cheque ri nyebin que man utz tüj ri ninbün.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤢᤰᤁᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤃ ᤒᤠᤁᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: 'De tūhun yáhá cáhān ni jēhē maá nī nūū ndá nchivī jā cáhān sīquī ni:'
  san-TIB: ཡེ ལོཀཱ མཡི དོཥམཱརོཔཡནྟི ཏཱན྄ པྲཏི མམ པྲཏྱུཏྟརམེཏཏ྄།
  qve-NT: 'Chaymi noqapa contraypi rimaq runakunataqa, khaynata contestani:'
  pao-NT: Nu ka mu numu nuka nesootze'ma mee mu netamma,
  cbu-NT: 'Itaru, tputs nuwaa: ¿Mayaamsha ashiru itamsaksha yuwaa chinakish anootsi?
    ¿Mayaamsha tputsish nda ngutaritish katungaksha? átu, nuwsha yámkuri atina; Apanllee
    kuk tayaspatakuri, tputs nuwaa: Kurikee putapi átu tayaspatakiya; tárundama aturi,
    tputsish ngutariti katungumaam watsta, tárangina.'
  usa-usa: 'yaímma-wayukama kemmá maará téta ítama káonaae: “egáráq Páánabatigaraqa
    nôraq itanawáq kenákátí táaikoma káqoniq kéenawaq tébakaq timáyíkaraa-yuti yáaikoraamma
    íkéiyo?” téta kétewaqa kemá maará téq yauwéqma kétima-yimune: “kerátámá tikáinakama
    yeráwáqô oníq umá paá kanaaráq mirá-oyuye.'
  soy-soy: 'Tinɔ́ɔ ntí kɑm yɛ pɛpɛɛ n kɛ́su rɛ ɑ́m utumɛ pɛsɛ:'
  hui-hui: Wali agali marume i̱ guraragola i̱na bi ogodagua lalu ladai biruli.
  amf-amf: '“Haam Kiristoos yisa tarjamonnante nittsadoaye” hamayse iam oysayna eenana
    inin imayno malsino isa konone:'
  quc-NNT: 'Are wa'' ri kinb''ij chkiwäch ri winaq ri tajin käkiq''at tzij pa nu wi'':'
  dob-dob: ꞌEnega gete nadigega yada onaꞌesa ꞌagu tolomugiyao ꞌediya,
  wrs-wrs: Monglava indhanamba kamba inevoskamona eishomnav, wo honi men moamba, kava
    os vrahunna hemba.
  mca-mca: 'Aka'' qu'' netweiye''miju''ƚ pekhewe'' qi in tsejeƚtaxijijupkii in ya''apostol,
    aka''an:'
  tzo-TZC: Jaꞌ jech sꞌelan ta jpac jcꞌoplal ta stojol ti buchꞌu ta xal ti maꞌuc yajtacbolalun
    ti Diose.
  mya-mya: ငါ့​ကို​ပြစ်​တင်​ဝေ​ဖန်​ကြ​သူ​တို့​အား​ဤ​သို့ ငါ​ပြော​လို​၏။-
  gng-NT: 'Binib bà biindeh nni nnɔ n li jiin bɛ nà sɔ:'
  cbi-NTPO: 'Matyu inu firu'' pensangue'' pamulanu entsaa in pakaya palaave:'
  ikk-NT: Ihiẹnni kẹ m rị a za ndị hụn rị e kin m ikpe.
  leu-leu: Layaan a rabuna rao ri tiisau ne fuuna gel votai seri malaanabeꞌ.
  maz-NT: Ngue nu rí xicö c'o cjacö t'önü pje pjëtsco.
  bod-N: ངས་རང་ལ་འདྲི་རྩད་བྱེད་པའི་མི་རྣམས་ལ་འདི་ལྟར་དག་འབུད་བྱེད་པ༌སྟེ།
  tca-NT: 'Rü ñaã nixĩ i chorü dexa i namaã chanangãxü̃xü̃ i ngẽma duü̃xü̃gü i chauchiga
    idexagüxü̃: “¿Ẽ́xna tama name na duü̃xü̃gü choxna naxãxü̃ i chorü õna rü chorü
    axexü̃ naxcèx i chorü puracü?'
  zpl-NT: 'Nu lubee bene enu lachili arquiꞌ nú necaa apóstol singuie rcuaquia lubeella:'
  mbc-NT: Tiaron pensa Jesus naipontî'pî pe pra uku'sa' tiaronkonya yai, inkamoro
    maimu yuukuuya mîrîrî warantî.
  ndg-ndg: Awoo nga utetezi wango kwa balo banichukizabo nenga.
  wsk-wsk: 'Aninga bala aitak e balikko imi mu, kam awiriya aninga balu maguwuso mu
    ani te aimi sangam tusam. Se aga bala mu iwita:'
  toj-NT: 'Pero ja ma'' huas staahuone ti'' ba jpatiqui, ay jas huax c''ana oj job
    yile:'
  tbc-tbc: Tamolpein a ŋai bitinaek lo diginiag o ilod ibol dan, gamu ru naon igo
    lo seg itargiranag san ŋurupidai da.
  sna-sna: Uku ndiko kuzvidavirira kwangu kuna avo vanondigarira matare.
  smk-NT: 'Sayti a ubat ko konran saray isen komoyo nin mampanita kongko maipa''ka''
    sa kanepegan ko:'
  grc-TCGNT: Ἡ ἐμὴ ἀπολογία τοῖς ἐμὲ ἀνακρίνουσιν αὕτη ἐστί.
  gof-WFTW: Tana hawaare gidenna geyssatas ta immiya zaaroy hayssa.
  spa-BLM: 'Mi defensa ante los que me examinan es ésta:'
  kyz-NT: Teago'oramũ je tejemome'wau etee futat 'gã nupe. “Je 'ã Jejui Kristu 'ga
    remimonoferamũ futat”, 'jau etee je 'ã 'gã nupe tekou.
  dao-dao: 'Khyange naw ami na cijangei üng, kamät naw kamät ka ngxungeinak cun:'
  cya-cya: 'Nde cha'' nu xcuen ''in tsalca nu nsu''hua qui''ya ''ñan:'
  nii-nii: Pe wumb na kin kos mił erik, oł yi en yi en, nik enmin ei, nanim ek yi
    mił nip, orung kindind.
  ign-NT: Étara nucatiu­chiavahi eta juca nayehe ena tépuru­ji­ri­ca­nuanahi.
  dik-NT: Yen ë tɛ̈ ye ɣɛn rot kuɔny thïn tɛ̈ jɔ̈ɔ̈ny kɔc kɔ̈k ɣɛn.
  cac-cac: Ay eb' tz'alan chucal d'a in patictac. Palta icha tic svutej valanxi spac
    d'a eb'.
  tzj-E: Ja c'ara' quentobej wi' chquewech wnak je nquebina chwa che me en apóstol
    ta.
  san-BUR: ယေ လောကာ မယိ ဒေါၐမာရောပယန္တိ တာန် ပြတိ မမ ပြတျုတ္တရမေတတ်၊
  yaa-NT: 'A ea ĩchakakĩ mekafaifono iskafakĩ ẽ ato kematiro:'
  cab-NT: Niján noúnabagülebei joun ja adímurejabaña nuágu.
  clu-clu: Dan akun ginasabat sa mga tao nga indi magpati nga ako apostol.
  swh-ULB: Huu ndio utetezi wangu kwa wale wanaonichunguza mimi.
  tpt-NT: Yu kintamukꞌaniyan laqtaqal va chuncha klaqlhiqaltajiy.
  aai-aai: Sabuw ayu tegam tiu’uwu ana maramaim ayu iti na’atube ao awawasfafaru.
  sny-sny: Lu taune ane ma'e yo seni luwaru a'i fu te'eyei su, ane peri ano lowe ma'e
    itiya'u au te'erowa.
  myy-myy: '“Jesús ĩ cũrʉ meje ñami Pablo”, ĩna yija, ado bajiro cʉdia yʉ:'
  trc-NT: Ne̱ ga̱a achíín naꞌa̱nj nij yuvii̱ manj sese ya̱ ya̱ cuneꞌ Diose̱ manj,
    ne̱ dan me se taj xnaꞌanj ꞌu̱nj rihaan nij yuvii̱ se vaa ya̱ ya̱ canocoꞌ nij soj
    man Jesucristó cheꞌé nana̱ natáꞌ ꞌu̱nj rihaan soj a.
  cut-NT: Tuhca̱ rendahconán yahn ihyan che renda̱hchenan ye ntiyon che redín.
  bel-bel: Вось мая абарона супроць асуднікаў маіх.
  zlm-KSZI: Apabila orang mengecamku, kujawab demikian.
  gdr-gdr: Ɨ nɨnda rɨgap ɨta koina ɨtmɨkitijog rɨga nyɨ gatab jɨ malɨk omnɨka niyenenyi.
    Sɨ kon b'ɨrmeka yɨt nitindenyɨn ra kornɨm ma.
  vmy-NT: 'ꞌBi=tsaꞌen tsikjantꞌaa̱ yojona̱ ngixkun xuta xi tsu nga bi apóstol kuáa̱n:'
  cmn-FEB: 如果有人质疑我这一点，我会这样回答。
  gmv-RNT: Tana paacizaytas ta immiza malthey hessa.
