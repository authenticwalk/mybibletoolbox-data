  tac-NT: Napu'lige ne eyena alué jurío ejperélachi, neka napurigá jurío neraga eyéname
    ju. Neka gu'íriniliga 'siame napurigá 'we 'la bijchígamala Kristo nila ra'íchali
    alué ralámuli. Alekeri 'we 'la sébali olame ju ne napu nulá Moisesi nila nulalí
    tabilé che anigá.
  eng-WEBPB: To the Jews I became as a Jew, that I might gain Jews; to those who are
    under the law, as under the law, that I might gain those who are under the law;
  gfk-H: Ing iau ga kis nalamin ta ira Iudeia iau git lonlon hoing ira Iudeia, bia
    enaga lam diet. Pa iau kis manapu ta ira warkurai ta Moses, senbia ing iau ga
    kis nalamin ta diet ing diet la kis taar manapu ta kaikek ra warkurai, io, iau
    git lonlon hoing tikai i kis manapu ta ira warkurai ta Moses bia enaga lam mah
    diet.
  viv-viv: KaꞋi miYuda agaidiya gamiyami amine, miYuda yama dewa amine gahuluhuluva
    be nuwadi ganakiveyamumuna, ada Yesu Keliso againe gananuwaꞋabiyedi faꞋina. Ada
    iya keke Mosese yana vehimeya dibune gadamiyami tu gahuluhuluva vaita vehimeyai-nadi
    dibune gadamiyami be badi mena vehimeyai-nadi dibune himimiyami-ma Yesu Keliso
    againe gananuwaꞋabiyedi faꞋina.
  yao-yao: Panaliji nkupanganya masengo ni Ŵayahudi naliji mpela Myahudi, kuti napate
    Ŵayahudi ŵakulupilile Kilisito. Namose une nansyene nganima paasi pa Malajisyo
    ga che Musa, nambo naliji mpela ndili paasi pa Malajisyo go kuti napate aŵala
    ŵaali paasi pa Malajisyo ga che Musa.
  tgp-tgp: Isana Jew, na mai sohena Jew matea matan vara a lavi na Jew la mai isan
    Kr̃isto. Isan la haratu la lo toho na ruhuruhu leu, na mai isara sohena tamlohi
    matea sei mo lo toho na ruhuruhu leu, pani na sopo toho na ruhuruhu leu matan
    vara a lavi la haratu la lo toho na ruhuruhu leu la mai isana.
  auc-NT: Godongämæ̈ cæbo ate oodeoidi incæ Itota gämæ̈nö poncædänimpa, ante cædinque
    botö oodeoidi näni pönënö baï pönëninque tömënäni näni quëwënö baï quëwëmopa.
    Pancadäniya, Möitee wodi nänö wææ angaïnö ëñëmö beyænque mönö quëwengæ̈impa, ante
    pönëninque mänïnonque ante ëñente cædänipa. Botö guiquënë, Wïï Möitee wodi nänö
    wææ angaïnö ëñëmö beyænque mönö quëwengæ̈impa, ante pönëmopa. Incæte, Godongämæ̈
    cæbo ate mänïnonque ante në ëñente cædäni adobaï Itota Codito gämæ̈nö poncædänimpa,
    ante cædinque botö tömënäni ëñënö baï adobaï ëñente baï cæbopa.
  kbc-NT: Maleeɡ̶idiaaɡ̶ejo miditaɡ̶a judeutedi, jioteci lakataɡ̶a jaotibige midi
    ane inigaanyetema Cristo. Niɡ̶ijo me jiba miditaɡ̶a anodioteci liiɡ̶axinaɡ̶aneɡ̶eco
    Moisés, jioteci lakataɡ̶a idaaɡ̶ida me daɡ̶a domaɡ̶a leeditibige, leeɡ̶odi jaotibige
    midi oko ane inigaanyetema Cristo.
  bmh-bmh: Iz Zuda duailel abai daremin ziwas ebu, iz agal ameagab ebu Zuda du sul
    danem, einen, ag Kristus waugab imarai alabun ag danemen sul danem. Iz izanag
    agal kasai ze pigsal dab tam, bo, iz ag abai daimai, iz du tub kasai ze go pigsal
    daneu sul danem. Igul go ebu, iz dudu kasai ze pigsal danemen imarai alabun iboin.
  ctu-BL: Ti' tojlel israelob lajal mic mel c bʌ bajche' israelob cha'an mi' ñopob.
    Ti' tojlel gentilob mu' bʌ i jac'ob mandar (anquese mach chʌn cʌchʌlonix ti jini
    mandar), lajal mic mel c bʌ bajche' jini mu' bʌ i jac'ob mandar, cha'an mi' ñopob.
  meq-meq: Neŋ mə walaŋ i Yahuda hay na, na ndziye andza nəteye hərwi ada nâ həlata
    ahaya ka təv i Bəy Maduweŋ Yesu. Bazlam i Musa mapala eye na, gədaŋ ŋgay andaya
    fagaya bay. Ane tuk na, neŋ mə walaŋ i ndo neheye ta rəhay ha gər a bazlam mapala
    eye na, na giye andza nəteye hərwi ada nâ həlata ahaya ka təv i Bəy Maduweŋ.
  noa-H: 'Judionaan hee chitʌm haig mʌchjã chadcha judiojöta haadeejem, hamagjã hĩchab
    dʌ̈i Cristo hiek hʌ̈k''api haum k''õchgau. Mua mag chirʌm haiguin mʌgta chirʌm:
    Har hagt''a Moiseeu p''ã pʌatarr hiek hʌ̃rcha hʌʌrk''aajem k''ʌʌnta Cristo higar
    t''ereu hawaagan mʌchdëujã hagt''a ham dënjö hʌʌrk''aajem. Pari mʌ chan mag Moiseeu
    p''ã pʌatarr hiek''au p''ẽet''ʌgba chirʌmta mag chitʌm.'
  alp-NT: Au me kai tamata Yahudiaru, au ono saka tamata Yahudi leke au onosi hlaleke
    loko Kristuse. Le auku hidupe lulu tamata rebe esi lulu hukume rebe Musa ilekire
    esi hidupe, saka au lulusi. Tinaije au lupe sie rebe esi lulu agamare esi hnaunaru
    mo. Po au ono ele mere leke au onosi lulu Kristuse.
  san-VEL: yihuudiiyaan yat pratipadye tadartha.m yihuudiiyaanaa.m k.rte yihuudiiya_ivaabhava.m|
    ye ca vyavasthaayattaastaan yat pratipadye tadartha.m vyavasthaanaayatto yo.aha.m
