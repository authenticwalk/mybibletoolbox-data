    lengi de ra tu araa qevep. Be lungera ama lengi i ngerel kal, i nget gel ma Moses
    dai quasiq ai ngere uas tem ngua. Dav aip lua i qurli ngu ne lura i re taqat lu
    gel lungera ama Lo nagel ma Moses, dai saqikka diip ngen a ngua, ngu taqat lu
