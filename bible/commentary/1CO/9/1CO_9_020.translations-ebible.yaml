  san-BUR: ယိဟူဒီယာန် ယတ် ပြတိပဒျေ တဒရ္ထံ ယိဟူဒီယာနာံ ကၖတေ ယိဟူဒီယဣဝါဘဝံ၊ ယေ စ ဝျဝသ္ထာယတ္တာသ္တာန်
