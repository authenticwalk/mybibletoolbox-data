  eng-ASVBT: And to the Jews I became as a Jew, that I might gain Jews; to them that
    are under the law, as under the law, that I might gain them that are under the
    law;
  mna-mna: Sombe aŋbot raama zin Yuda, na aŋto mbulu kizin bekena aŋyaaru zin ma tiwe
    Krisi lene. Ŋonoono, tutu kizin imboro yo mini som. Tamen aŋbot kembei zin wal
    ta tutu imborro zin na, bekena aŋyaaru zin ma tiwe Krisi lene.
  myw-myw: O ivag agusinap ma̱wana gum-Yudiy yey, va̱gan kid tasiyas min-Yudiy mo
    biliganes Yeisuw nakaleiwag. O magat bakases sigwey tasiyas takanaweins Moses
    nakaleiwag, mo bamlavag magina tasiyas, va̱gan kid tasiyas mo biliganes Yeisuw
    nakaleiwag. Tage Moses nakaleiwag nag bitawtoun waseg yey, nag.
  sby-sby: Mpondalikuba ne Bayuda ndalikwikaleti Muyuda kwambeti ndibasandule. Nsombi
    nikukabeti ame ntame shikukonka Milawo Lesa njalapa Mose, ndalikwikaleti beshikukonka
    Milawo, kwambeti ndibasandule.
  sll-sll: Molere Yuda ari mongwo bani honagi ol tega i, Yuda ari Yisas pir tenama
    dire Yuda ari nin memini pangwo meri ol teiwa. Lo krehaman ha ana holo holo kene
    ol na tekimba, Yuda ari Yisas pir tenama dire krehaman ha kene ol na tomia di
    pire ol waiwa.
  yaq-NT: Jume' juriom nasuk ane'eteko, bempo'immak eaka ne ame benasi ne ino uju'uka
    amemak ne a'ane, junuen, Jesukrijtota am sualne' betchi'bo ameu nokbaekai. Intok
    jiba junaensu, jume' nesaurim, Moiseejtuka'uta ji'ojteka'uta bo'o jooriame nasuk
    anekai, inepone ame benasi eaka amemak a'ane. Ket junuen am majta betchi'bo. Lutula
    wee'po, ka iniae nesau ji'ojteipo aman jiapsaka juni'i.
  uro-uro: Aingo di sa qaku qale ngo va ama Judaqäna arhä Muräkt angärha rem sokt
    di rhoqoräkt i qale ngo ge ama Judaqäna qärarhani i sa qale rha va ama Muräkt
    angärha rem dä sa nguat tet parhäm ngät ivakt iva nguat täqäne dä mamär na rha
    sämäni ma Krais.
  ita-1885: E sono stato a' Giudei come Giudeo, per guadagnare i Giudei; a coloro
    che son sotto la legge, come se io fossi sotto la legge, per guadagnare quei che
    son sotto la legge;
  muy-muy: Ka ya ti nu nə̀bu e kiɗiŋ ga ndam *Zʉde bu nahəma, nanjəhaɗ akaɗa nu zal
    Zʉde, aɗaba nawayay ti nə̂həlibiyu tay ana Krist ti tə̂fəki ahàr lala. Ka ya ti
    nu e kiɗiŋ ga ndam ya taɗəbay Divi ge Melefit ya Mʉwiz àbəki ni bu nahəma, nanjəhaɗ
    akaɗa ga maslaŋa ya aɗəbay Divi ge Melefit gani nani ni, ay Mʉwiz àna Divi gani
    nani àfəku ŋgasa va do. Nagray nahkay ti nə̂həlibiyu tay ana Krist, ti tə̂fəki
    ahàr lala.
  kqc-kqc: Jew vene rofu Jew amiye kana niyaka, ye Jew vene moi yova rigida dada.
    Ago gira gabireri raga rededi vene rofu ago gira gabireri raga reida amiye kana
    niyaka (idu rama na bi ago gira gabireri raga de reida), ye ago gira gabireri
    raga rededi vene moi yova rigida dada.
  tav-tav: To bairi judío maja na cãnopʉ na cáti aninucurijere bairo yʉ átinucu, Jesucristo
    ye quetire yʉ cabuioro na api nʉcʉbʉgoato ĩi. To bairi Moisé cʉ cáti rotiriquere
    na cátinucurore bairo yʉ átinucu yʉ quena na tʉpʉ ãcʉ. Tiere Moisé ya wame Dio
    yʉre cʉ carotiquẽtie to cãnibato quena tiere yʉ átinucu na tʉpʉ ãcʉ, Jesu ye quetire
    yʉ cabuioro na api nʉcʉbʉgoato ĩi. Na cáti aniere bairo yʉ cátiquẽpata yʉ apigaquetiborãma.
  eng-ULB: To the Jews I became like a Jew, in order to win Jews. To those under the
    law, I became like one under the law in order to win those under the law. I did
    this even though I myself was not under the law.
  spa-VBL: Para los judíos me comporto como judío para ganarme a los judíos. Para
    los que están bajo la ley, me comporto como si estuviera bajo la ley (aunque no
    estoy obligado a estar bajo la ley), para poder ganar a esos que están bajo la
    ley.
  fra-_FOB: J'ai été comme Juif avec les Juifs, afin de gagner les Juifs; comme sous
    la loi avec ceux qui sont sous la loi, afin de gagner ceux qui sont sous la loi;
  hau-ULB: Ga yahudawa, na zama bayahude, domin in ribato yahudawa, ga wadanda ke
    karkashin shari'a, na maishe kaina kamarsu, domin in ribato wadanda ke karkashinta.
    Na aikata wannan ko da shike bana karkashin shari'a
  mal-mal: യെഹൂദന്മാരെ നേടേണ്ടതിന് ഞാൻ യെഹൂദന്മാർക്ക് യെഹൂദനെപ്പോലെ ആയി; ന്യായപ്രമാണത്തിൻ
    കീഴുള്ളവരെ നേടേണ്ടതിന് ഞാൻ ന്യായപ്രമാണത്തിൻ കീഴുള്ളവൻ അല്ല എങ്കിലും ന്യായപ്രമാണത്തിൻ
    കീഴുള്ളവർക്ക് ന്യായപ്രമാണത്തിൻ കീഴുള്ളവനെപ്പോലെ ആയി.
  urd-GVR: Maiṅ Yahūdiyoṅ ke darmiyān Yahūdī kī mānind banā tāki Yahūdiyoṅ ko jīt
    lūṅ. Mūswī sharīat ke taht zindagī guzārne wāloṅ ke darmiyān maiṅ un kī mānind
    banā tāki unheṅ jīt lūṅ, go maiṅ sharīat ke mātaht nahīṅ.
  far-far: Nia ne, ana kada nau ku to fainia wane Jiu ki, nau ku rosulia falafala
    Jiu ki, fua nau ku kwai'adomi ada fuana famamanae. Ma sui boroi 'ana nao nau si
    to farana taki sa Moses ki, nau ku ro laugo sulia dia kera, fua ne nau 'afida
    fua famamanae.
  suz-BL: गो यहूदी आन कली शेंदुनु, ख्रीस्‍त आ लोव़ रुप्‍पाइश्‍शा, आ मुर दुम्‍मल, दे
    गो यहूदी दुम्‍ती। गो परमप्रभु यावे आ ङोंइती ङा पतीके पाइब आन कली शेंना शेंन, मेको
    ख्रीस्‍त आ मुर दुम्‍मल, दे गो परमप्रभु यावे आ ङोंइती ङा पतीके पाइब खोदेंशो दुम्‍ती।
    तन्‍न गो मेको ङोंइती ङा पतीके पाइब मनङ। १कोरिन्‍थी १०:३३; प्रेरित १६:३; प्रेरित
    २१:२०-२६
  car-NT: Mo'karon Simosu ekosa amy Simosu wara ro ywe'i'po, Simosu yto'me y'wa Kristus
    wyinonaka. Awu omenano mero'po upi'no e'i'pa wa. Ise'me te amy upi'nono wara ro
    ywe'i'po, mo'karon upi'nonokon yto'me y'wa Kristus wyinonaka.
  amp-amp: Ndnetann na Judampno tohhato Jisas Kraisrhu mrokfom kfo pthamoahat, na
    Judaroh toh yuhatn na toh hikmoa. Na kanga, rroh toh yuhatn inji tohakni hanyhato
    gutnius mrokfot watuhiruhanm, be wuyak marnyaruhamtn hikrahmt. Mosesrhu boririfhuthu
    yinhithu tohneftn na nhai boririfhuthu yinhitn tohkfot. To boririfhut hiket yimampno
    tohmoahat, be rhu mska inji naneft boririfhut hiket yimam kanjo boririfhuthu yinhitn
    tohmoa. Na kanga, inji tohakni hanyhato gutnius mrokfot watuhiruhanm, be wuyak
    marnyaruhamtn hikrahmt.
  bht-bht: जालू मैं यहूदी लोकां सोगी था, तां मैं उना सांई जिन्दगी जिन्दा था ताकि मैं
    उना जो मसीह च लेई ओंऐ; जालू मैं यहूदी व्यवस्था जो मनणे बालयां सोगी रेंदा था, तां
    मैं अपु भी उस व्यवस्था दे अधीन रेंदा था, हल्ले की मिंजो उस व्यवस्था जो मनणे दी
    जरूरत नी है, पर मैं सै इस तांई मनदा है ताकि मैं व्यवस्था दे अधीन रेणे बालयां जो
    मसीह च लेई ओंऐ।
  eng-NOY: and to the Jews I became as a Jew, that I might gain Jews; to those under
    the Law, as under the Law, not being myself under the Law, that I might gain those
    under the Law;
  cub-NT: Ji cʉede judíovaque, judíope teyʉbu yʉ, ne me jápiaiyʉrãjiyepe ayʉ Jesús
    ʉ̃i yávaiye méne, ʉ̃i mead̶acaiyede põevare. Que teni ina d̶aivʉ yópe Jʉ̃menijicʉi
    d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre, ne jʉ arãjiyepe ayʉ Jesucristore,
    yʉ máre d̶ayʉbu yópe iye d̶aicõjeiyepe ji cʉede náque, diede d̶aiye jaʉbedeca
    yʉre.
  ita-1927: e coi Giudei, mi son fatto Giudeo, per guadagnare i Giudei; con quelli
    che son sotto la legge, mi son fatto come uno sotto la legge (benché io stesso
    non sia sottoposto alla legge), per guadagnare quelli che son sotto la legge;
  lww-lww: E lepas kiena ne le Yu lala, nesum̃a nekila inu nepim nepe yere Yu nena
    napo, vena kila sane nekilia noure lap̃asia aimi. E lepas kiena ne la nap̃a pe
    ape Yu re poli, ana ataveve ke navisaluaena kiena Mosis, nesum̃a nekila inu nepim
    sane yar tai nap̃a nataveveen m̃ena ga navisaluaena nene. Pe nepisu re sane nesike
    vatanon navisaluaena nene poli, ana nekekaran nap̃a nevatanonia ve sanene, vena
    tauluen la nene nap̃a sinelan suen vatanonia.
  ckb-ckb: بۆ جولەکە خۆم وەک جولەکە لێکرد، تاکو جولەکە بەدەستبهێنم. بۆ ئەوانەی لەژێر
    سایەی شەریعەتن، خۆم وەک کەسێک لێکرد کە لەژێر سایەی شەریعەتدا بێت، هەرچەندە لەژێر
    سایەی شەریعەتدا نیم، تاکو ئەوانە بەدەستبهێنم کە لەژێر سایەی شەریعەتن.
  nas-nas: Juꞌnupoong-ankoi tee ning Juꞌnung deemaramaung Juꞌnupoong baramparamaꞌnaang.
    Teing Moosesi-nung boto-koo kuung otoromanaꞌ ning teeꞌ nariꞌ tee boto-koo kuunung-pinaꞌ
    deemaramaunge teing baramparamaꞌnaang, bane tee ning tee boto-koo kuung oꞌnoaꞌ.
  uvl-uvl: Nga etue nenge etu luluch nge Iuta mur e nanas taua reria poinga mur iange
    e teke e heole hana halang nge iri. Iri te nanasia hotonga nenge Moses pe iau
    ero. Pe e nanas mene iri iange e teke e heolole iri.
  eng-BBE: And to the Jews I was as a Jew, so that I might give the good news to them;
    to those under the law I was the same, not as being myself under the law, but
    so that I might give the good news to those under the law.
  ixl-CNT: Aatz atilin xoꞌl qꞌu Israeel, nivaqꞌ bꞌens vibꞌ echaꞌ qꞌu Israeel, niman
    tetz u oꞌtla mantaar. Loqꞌ aꞌ unsaꞌ voleꞌ tiꞌ tok tiꞌ u Cristo. Yeꞌxhkam nunnima
    u oꞌtla mantaar. Loqꞌ echaꞌ in niman tetz nunbꞌaneꞌ tan, aꞌ unsaꞌ voleꞌ tiꞌ.
  xsi-xsi: Mine nde lâ zo ndia naŋa atula pâri ara panzi tamâta simo lâ Juda ŋgu,
    ande naŋa uru apono muli pa Juda nenzi ŋgua tukuŋa. Naŋa atu vetâŋa mine ma ipaŋo
    kinzi Juda tamâta nenzi kalo-tawana. Mao nâ, naŋa warakâŋgu ŋandai amo Mose ne
    ŋgua tukuŋa kalo, itogo kinzi simo mine. Andeta lâ zo ŋana naŋa amo kunzi, ande
    naŋa amo atogo tamâta imo ŋgua tukuŋa kalo mine. Naŋa atu vetâŋa mine ma ipaŋo
    kinzi tamâta simo ŋgua tukuŋa kalo ŋinde nenzi kalo-tawana.
  crx-NTPO: Lizwifne bulh 'ust'oh de, 'et Lizwif k'un'a na'duzuzsi, 'et tilah Lizwifne
    'on nus lhane uboosyih. 'Ink'ez ndai la Moses be 'udustl'us yuk'une' 'ut'enne,
    'enne buk'un'a 'ust'oh na'duzuzsi, 'et tilah ndunne 'on nus lhane uboosyih.
  kan-OKCV: ಯೆಹೂದ್ಯರನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವಂತೆ ಯೆಹೂದ್ಯರಿಗೆ ಯೆಹೂದ್ಯನಂತಾದೆನು. ನಾನು ನಿಯಮಕ್ಕೆ
    ಅಧೀನನಲ್ಲದಿದ್ದರೂ ನಿಯಮಕ್ಕೆ ಅಧೀನರಾದವರನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವಂತೆ ಅವರಿಗಾಗಿ ನಿಯಮಕ್ಕೆ ಅಧೀನನಂತಾದೆನು.
  bbb-bbb: Ro na e Jiusi ijena finoevo ije naka una buina besu buenina kenoevo. Ro
    kuke na e ije bu Mosisido akae ije mukoreigia iriniavo ijena finoevo ije nadua
    naka akae ijene mukoreigia iriniavo. (Rove iviama naeje nane Jesu Kuraesiki besu
    mazieva ijadufuo na uria Mosisido akae rotire ijia finoevo baki). Na vierafero
    na ijiege renoekina e Jiusi ijiakiro e ije bu akae iriniavo ije buka migegire
    vua irere na kuariavo ije fieke. Bu fiena una Jesu Kuraesi ma vierafekiro na ijiege
    renoe.
  blw-blw: Te non an umat yag hen anchichay Judio hen mantudtuchuwà, an-og cha etachun
    hen chà ekamkaman hen anchi gagangaycha ta wachay én-énnê way mangintudtuchu koma
    hen omafurotancha. Wat uray no innilà way achi masapor soroton anchi orchin Moses,
    an-o chillug cha esorot ta éhéd yag changréncha hen antoy chà itudtuchu mepanggép
    an Jesu Cristu.
  tam-2017: யூதர்களை ஆதாயப்படுத்திக்கொள்ளும்படிக்கு, யூதர்களுக்கு யூதனைப்போலவும்,
    நியாயப்பிரமாணத்திற்குக் கீழ்ப்பட்டவர்களை ஆதாயப்படுத்திக்கொள்ளும்படிக்கு, நியாயப்பிரமாணத்திற்குக்
    கீழ்ப்பட்டவனைப்போலவும் ஆனேன்.
  azz-NT: Huan no cuac niyetinemi ihuan tagayot ten poutinemij queme judíos, ijcuacón
    nejua no nimochiutinemi queme niyesquía nijudío. Huan nicchihua nijín taman para
    ijcón huelis niquintaneltoctis de Cristo ne taca judíos. Huan no nejua nictacamatinemi
    in tanahuatil de Moisés ijcón queme ne judíos quitacamatinemij. Huan nicchihua
    nijín taman para que ijcón huelis cachi oc niquintaneltoctis ne judíos de Cristo,
    masqui nejua amo melau monequi nictacamatinemis nojón tanahuatil de Moisés.
  spa-RV-1909: Heme hecho á los Judíos como Judío, por ganar á los Judíos; á los que
    están sujetos á la ley (aunque yo no sea sujeto á la ley) como sujeto á la ley,
    por ganar á los que están sujetos á la ley;
  csy-csy: Taciang Judah mite ka nga thei natu in Judah mite kung ah Judah mi bang
    in ka om hi, taciang thukham i nuai ah a om te ka nga thei natu in, thukham nuai
    ah omte bang in ka om hi;
  mxq-NT: Pa̱a̱ty kots nꞌity ma̱ yʉ israelítʉty, dʉꞌʉnʉts nꞌity éxtʉm yʉꞌʉjʉty, es
    dʉꞌʉn tꞌaxá̱jʉdʉt ja Jesukristʉ; es mʉt ja diꞌibʉ pyanʉjxtʉp ja Moisesʉ ꞌyanaꞌamʉn,
    óyʉts ʉj tadʉ anaꞌamʉn patkʉꞌʉy ngaꞌity, ijtpʉts éxtʉm tuꞌuk diꞌibʉ pyanejxypyʉ
    tadʉ anaꞌamʉn es dʉꞌʉn tꞌaxá̱jʉdʉt ja Jesukristʉ.
  tzj-NT: Ja tok xinq'ueje' chiquicojol ja wach tak aj Israel ma xenuban ta despreciar
    pro ja nqueban eje'e' queri' xinban anin cuq'uin chakaja' utzc'a chi nenuch'ec.
    Ja c'a tok xinq'ueje' chiquicojol ja rec'o pa ruk'a' ja ley xin Dios ja tz'ibtal
    can rmal ja Moisés ma xenuban ta despreciar pro ja nqueban eje'e' queri' xinban
    anin cuq'uin chakaja' masqui ma inc'o chi ta pa ruk'a' ja ley. Queri' xinban utzc'a
    chi nenuch'ec.
  tdt-tdt: Ba ema Judeu, bainhira hau hamutuk ho sira, hau halo hau nia aan hanesan
    ema Judeu, atu nunee bele manaan sira. Ba ema nebee kaer metin Moisés nia lei,
    bainhira hau hamutuk ho sira, hau halo hau nia aan hanesan ema nebee kaer metin
    lei nee. Afinal hau laos moris iha lei nia okos, maibee hau halo nunee atu hau
    bele manaan sira.
  ron-BTF: Și iudeilor m-am făcut ca iudeu, ca să câștig pe iudei; celor de sub lege,
    ca fiind sub lege, ca să câștig pe cei de sub lege;
  eng-WEBP: To the Jews I became as a Jew, that I might gain Jews; to those who are
    under the law, as under the law, that I might gain those who are under the law;
  eng-FBV: To the Jews I behave like a Jew so that I might win Jews. To those who
    are under the law I behave as someone under the law (even though I am not obligated
    under the law), so that I might win those under the law.
  nld-1939: Voor de Joden ben ik als een jood geworden, om Joden te winnen; voor hen,
    die onder de Wet zijn, als een, die onder de Wet staat, —ook al sta ik niet onder
    de Wet, —om hen te winnen, die onder de Wet staan.
  bwo-bwo: Ayhudiyotston t wotor ayhudiyotsi kashiyosh ayhudiyotsk'o twoti, taa nemi
    shirots woto t k'azalor dab́ nemi shirotstsuwotsi kashiyosha etaat nemi shirotse
    beyiru ashuwotsk'o t woti.
  nch-BL: Quema niitztoc inihuaya sequinoc israelitame, nimochihua quej se ten inijuanti
    para huelis niquintanis para Cristo. Quema niitztoc inihuaya cati quintoquilíaj
    itanahuatil Moisés, san se nijchihua. Quena, masque nopa tanahuatilme ayecmo quipiyaj
    tequiticayot ica na, ica nopaquilis niquintoquilía para huelis niquintanis masehualme
    cati quintoquilíaj nopa tanahuatilme.
  quc-TNT: Quinban che wib chi in aj Israel aretak in c'o chquixol ri winak aj Israel
    che qui ch'aquic ri e are'. Pune man in c'o pu k'ab ri Pixab ri xutz'ibaj ri ka
    mam Moisés, quinban c'ut chi in c'o pu k'ab rech queinch'ac ri e c'o pu k'ab ri
    Pixab.
  tfr-NTPO: Tja shäng judíoga tjrëkoshko ga tja opyë ber shäng judío wl̈eni, epga
    mär ber l̈öng Cristo go wl̈o. Tja shäng nopga mär l̈öng kjok l̇l̇gwekkl̈o tara
    Moisésdë go l̈i tjrëkoshko ga tja opyë ber shäng kjok l̇l̇gwekkl̈o l̈i kol̈ë eni
    bako wl̈eni, miydër ga tja ichaga erë l̇l̇ëm gueniyo. Shäryër eni, epga mär ber
    l̈öng Cristo go wl̈o bakoe.
  kaq-NT: Judiobo nincamanoxon tah hen jato tocan judiobo quesca sca jai. Moisesnin
    huishani joiyahpabo nincamanoxon jato tocan jaa joi hahnica quesca sca jai, hean
    nincati joi que ma bi.
  sgb-sgb: No kalamo ko hilay kapareho kon Israelita, ay ampakilamo ko kanla hên mangêd,
