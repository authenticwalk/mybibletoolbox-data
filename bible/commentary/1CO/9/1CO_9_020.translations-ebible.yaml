  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་སེམས་འགུག་པའི༌ཕྱིར། བདག་གིས་ཡ་ཧུ་དཱ་པ་དང་འདྲ་བར་བྱས༌ཤིང་།
