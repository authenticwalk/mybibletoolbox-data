    Helmo ya maror kwaziqta na ahaqenib a ta hi osaiqta. Teq ya mataw maror na ahaqenib
    osayta na gihureqgo haqad ya nenaq osad in daq em nogmo ya emaiqta.
  ape-C: Douk namudok aria eik yani eshesh Juda mape um, eik yatogur kabi anan Juda
