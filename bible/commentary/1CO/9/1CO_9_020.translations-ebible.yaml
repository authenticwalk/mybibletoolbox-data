    hrepdapat hat pati han ihirnonghe Krais orhe danong ha hatingwe rim noh Moses
    ohe sawa meng amram dindeipat ohe pe oh Got oh Go yah hat pat hanmur na naporpat
    ma hapat dahapat orhor noh ama sawa meng hrepdapat hat patim ama sawa meng ohe
    hrepnong hat pati han ihirnong meng porpatmur.
  bvr-bvr: Minypa Ju (Jew) yerrcha ngaypa ngu-nirra burrwa ngu-workiya minypa ngaypa
    Ju, minyja rraka Ju an-guyinda ng-gurdanyjin nula Christ. Rrapa aburr-gata minypa
    Mojich (Moses) gun-nika joborr wana gu-yurra burrwa, ngaypa ngu-nirra burrwa ngu-workiya
    minypa jimarn jarrapa gun-gata joborr wana gu-yu apula, minyja rraka aburr-gata
    ngacha nguburr-gurdanyjin nula Christ.
  wal-wal: Taani Aihudata zaaranau etaara eta gidada de7aas. Ta huuphen higgiyaappe
    garssaara de7ikke. SHin higgiyaappe garssaara de7iyaageeta zaaranau higgiyaappe
    garssaara de7iya asa mala gidaas.
  zad-NT: Kat' zoa' ladj beṉ' Israelka', beṉ'ka' nak beṉ' wlall c̱ha', na' chsa' c̱ha'
    ka nsa' c̱hegake' kwenc̱he gonḻilall'gake' Crístona'. Na' chon' daa na leya' bzej
    dii Moiséza' daa nogake' ḻa'kzi ṉezid' bich chṉabi'an nad'.
  kmg-kmg: Judaŋic jaŋerao juhuc Judaŋic hawari epo, i Judaŋiczi biaŋkeniŋte. Sâcmutâc
    dâŋte kiŋaŋ qaeŋgopieŋ jaŋerao juhuc sâcmutâc dâŋte kiŋaŋ qaqa hawari epo, i no
    nahac sâcmutâc dâŋte kiŋaŋ qahuc mâcne, i kiŋaŋne qaeŋgopieŋzi biaŋkeniŋte epo.
  aso-aso: Naꞌniseꞌne nene Zuda veti louꞌ gamazi Moseꞌ gize ngimidokovoꞌ eꞌmetaaꞌ
    aveti muliseutiꞌ minamuvoniꞌza Zuda vesi idoꞌ Zuda veti louꞌ gamaziloꞌ eꞌmetaaꞌ
    ave mukiꞌ nesi nene ngeleꞌmize Izesuda olove lo aꞌmine Zuda vesi idoꞌ engiꞌ louꞌ
    gamaziloꞌ eꞌmetaaꞌ ave engiꞌ veꞌnida nazasi nene Zuda ve aꞌmine louꞌ gamaziloꞌ
    eꞌmetaaꞌ uve gelo gono do minelesuve.
  uli-uli: Ibe mel luwullur Jews le ibe fofoloyu Hapatpat Momay we, ngo ima mel le
    iwochog semal Jews bo hare ir rebe weg ngal Kristiano. Ila mwo tor pelal Hatobtob
    we yael Moses ngalyey, ngo ima mel le ye wochog molwe ima dabey Hatobtob le bo
    mil mala rebe weg.
  nin-NT: Ingga ti ko na undu na anu Yahuda ba ingga di na nâ ti ingga si ani Yahuda,
    wre ki ingga bu gri ba nga na Abachi ku. Ingga ti se nu umi ku abangga ba nggo
    di kye anko a ikpa ttungo ambarr wa zhi na are ka nggo, ingga di na nâ ta si nggo
    aba mi di na, wre ki ingga bu gri ba nga na Abachi ku.
  acu-NT: Judío ainau Criston umirkarti tusan, wikia judío ainaujai iruntran, judío
    aintsua nunisnak pujuyajai. Tura Moisésa chichamen umirin ainaujai iruntran, Criston
    umirkarti tusan, Moisésa chichamen umirnuyajai. Moisésa chichamen umirkunka, tuuka
    uwemrachmin ayatnak nunaka turinuyajai.
  cak-WNT: Tek yic'oje' chiquicojol ri wech aj Israel, can nben achi'el niquiben riye',
    ruma can nwajo' chi niquinimaj ri Cristo. Riye' chuxe' ri ley riche (rixin) ri
    Moisés yec'o wi, y riyin ma yinc'o ta chic chuxe' ri ley ri'. Yac'a tek yic'oje'
    chiquicojol, can nben achi'el can yinc'o chuxe' ri ley, ruma nwajo' chi yench'ec
    riche (rixin) chi niquinimaj ri Cristo.
  ebk-ebk: Mu maetapiyak as nan chiyuycha Judio, unuchok nan iniili ay ukialicha ta
    awisok chicha ay omafurot kan Cristo. As nan tapina ay mangunud as nan Lintig
    Moises, komamanak as nan usa ay naepatoray as nan Lintig (uray achiyak etorayan
    as nan Lintig) ta maawischa.
  spa-PDDPT: Para los judíos asumí la función de judío a fin de ganar a los judíos,
    para los que están bajo la Ley, como si estuviera bajo la Ley, aunque yo no estoy
    bajo ella, a fin de ganar a los que están bajo la Ley.
  ruf-ruf: Haning'ali nisang'ana na Wayahudi tsanikala ka Myahudi, ili niwapate Wayahudi;
    hata ka nene imwenyegho silongotsighwa bae na malaghitso gha Musa, lekeni tsanikala
    ka nolongotsighwa na malaghitso agho ili niwapate awala iwalongotsighwa na malaghitso
    gha Musa.
  gun-gun: Ha'e rami vy judeu kuerya rupi judeu rami aiko, judeu kuery regua araa
    jepe aguã. Lei re oĩa rami ikuai va'ea rupi xee voi ha'e kuery rami aiko, lei
    guy py ikuai va'e araa jepe aguã, lei guy py ete'ỹ xee aiko teĩ.
  agu-BL: Je na wuleje'j te yi atin ẍchixo'l yi e' judiy na wocsaj wib chi quitane'n
    yi e' judiya'tz tan che' incambal tetz Cristo. Na te yi atin ẍchixo'l yi e' yi
    na chixom te yi ley Moisés qui na no'yintzin scyuch', na na waj tan che' incambal
    tan chixome'n te yi balaj stziblal.
  isn-isn: Kuayahudi aenkole anga muyahudi, nsoko nialije iayahudi. Kuawa niakole
    pihe nilago, aeanga ung'wi wao nukole pihe ilago nsoko nialije awa niakole pihe
    nilago. Aenitumile ite ateze unene udu aenekilile pihe nilago.
  eng-PEV: I do it like this. If I’m with my own people, the Jews, I live like a Jew,
    so the Jews will listen to me and believe in Jesus. I follow the Jewish law like
    they do. I know that the Jewish law is not really for me any more, but I want
    the Jewish people to believe in Jesus. (I don’t forget God’s law. I always follow
    the law that Jesus Christ gave us.) Or if I’m with people that don’t know the
    Jewish law, so they never worry about it, I live like they do. I don’t worry about
    that law either. I live like they do, so they will listen to me and believe in
    Jesus.
  ilo-ULB: Kadagiti Judio nagbalinak a kasla Judio, tapno maawisko dagiti Judio. Kadagiti
    adda iti babaen iti linteg, nagbalinak a kas iti maysa a tao nga adda iti babaen
    iti linteg tapno maawisko dagiti adda iti babaen iti linteg. Inaramidko daytoy
    uray pay awanak iti babaen ti linteg.
  pir-NT: Sa yegʉ yʉhʉ acaye judio masa mehna ijigʉ, tiquina yero saha yeaja yʉhʉ
    Jesu yequina tiquina wahatire. Cohãcjʉ̃ dutiyere Moisere tiquiro cũrire ño peorigʉ
    ijierapegʉta, ti dutiye dihitare ño peoyequina mehna ijigʉ ti dutiyere ño peoriquiro
    yero saha ijiaja yʉhʉ. Sata yeaja yʉhʉ tiquina Jesu yequina tiquina wahatire.
  anv-NT: Me njyɛgé mbaá ayi bɔɔ́ Jus alú, ŋkwe ɛké muú Jus nnó mpyɛ ɛbwɔ́ áfyɛ
    metɔɔ́ ne Kras. Ne njyɛgé ntó né mbaá ayi bɔɔ́ abi ákwɔlege mabɛ Mosis alú,
    nkwe ɛké muú ayi ákwɔlege mabɛ Mosis nnó mpyɛ ɛbwɔ́ áfyɛ metɔɔ́ ne Kras,
    yɛ́ ɛlé me nlá pɔ́ fɔ́ muú ayi ákwɔlégé mabɛ Mosis.
  sab-NT: Cha kle chage kwian israelitaske cha kle mo ta gbe kwian israelita kare
    chage kwian israelita suia kare, kwian israelita kle mo ta gbe Moisés nu Chube
    gerua degaba alin ole, cha kle chage kwian eneske cha kle mo gbe age geru e gerule
    kare. Chage suge mo tale ulia cha me agedale ulita geru e gerule kare ene cha
    chege no Chube gwa giti, agwa cha mo gbe chage ene kwian israelitaske ene cha
    ña kwian israelita ta gbe suge Cristo gai ulia.
  tmd-tmd: Juda ada mɨdöi mibɨla duön, Krais mönö wä aku yad nölmön nugw pɨŋ, me rön,
    ñɨŋ rɨmɨdöi mag akwör rɨmɨdla. Nɨ lo Mosɨs kai kɨtön yadöŋ aku nugwön mai rɨmɨdöi
    aku, jɨ Mosɨs kai kɨtöŋ lo aku mai rɨmɨdöi nöbö mö bla mɨdöi mibɨla duön, Krais
    mönö wä aku yad nölmön nugw pɨŋ, me rön, nɨ lo mönö aku kwo algör ör mai dumɨdla.
  acr-NNT: Echiriꞌ in kꞌo chikixoꞌl ri watz-nuchaqꞌ e aj judiꞌabꞌ, kanꞌan che wibꞌ
    jelaꞌ pachaꞌ rike chaꞌ kakikoj rubꞌiꞌ ri Cristo. Ekꞌuchiriꞌ in kꞌo chikixoꞌl rike,
    kantaqej ri kitaqanik, tobꞌ wetaꞌam na in jinta chuxeꞌ waꞌ. Nuꞌanom kꞌu waꞌ chaꞌ
    rike kakikoj rubꞌiꞌ ri Cristo.
  kpg-kpg: Au guu hai be tangada o Jew i dogu madagoaa e ngalua i baahi digaula, belee
    laha mai digaula gi di mouli. Ma e aha maa au hagalee noho i lala Nnaganoho Moses,
    gei au guu hai hua au be tangada e noho i lala nnaganoho aanei belee laha mai
    gi di mouli digau ala e noho i lala nnaganoho.
  taj-taj: यहूदीगदेसे ख्रीष्‍टदा विश्‍वास लगै भिसी ङा यहूदीगदे ह्रङ्‌बान दोसी भ्रजी।
    ओच्‍छे परमेश्‍वरसे मोशादा पिन्‍बा ठिमला तहरी भ्रबा म्‍हिगदेसे ख्रीष्‍टदा विश्‍वास
    लगै भिसी ङाएनोन थे ठिमला तहरी चिजी।
  avt-avt: Wɨ kerek hi hau nɨmɨn ke mɨt miyapɨr ne Juda, hi hies hɨm lo me Moses te
    hi ari han ke mɨt en, hɨr nanises hɨm me Krais. Hi han kitet hɨm me Moses mau
    tɨwei hɨram weinɨm ap te mamri han kai. Te wɨ hi hau hetike mɨt ne Juda, hi hisesim
    te hi ari han kɨr hɨr ap enises hɨm me Moses meiyam au. Hi ehises hɨm yaaim me
    Krais keremem.
  cbk-cbk: Ahora masquin hende na yo sujeto na ley di Moises, mientras junto yo con
    el maga Judio hende-creyente ta vivi yo igual como canila, para puede gane yo
    habla canila el Buen Noticia, y para pone sila atencion enbuenamente si cosa yo
    ta esplica canila. Y ansina ay lleva yo canila para tene fe y para obedece con
    Jesucristo.
  uig-ARA: يەھۇدىيلارنى قايىل قىلىپ قۇتقۇزۇش ئۈچۈن يەھۇدىيلارغا نىسبەتەن يەھۇدىيغا
    ئوخشاش بولدۇم؛ تەۋرات قانۇنى ئاستىدا تۇرغانلارنى قايىل قىلىپ قۇتقۇزۇش ئۈچۈن (تەۋرات
    قانۇنى ئاستىدا تۇرغان بولمىساممۇ) تەۋرات قانۇنى ئاستىدا تۇرغانلارغا نىسبەتەن تەۋرات
    قانۇنى ئاستىدا تۇرغانغا ئوخشاش بولدۇم؛
  tuf-tuf: Asa judíoin owár jácayat, judíoin itir eyta as cat eyta itro. Judíoinat
    Jesús chihtá rahcuayta acu eyta itro. Bach yajquin owár jácayat cat bach yajquin
    itir eyta as cat eyta itro. Aját bach yajcata bini bár cuar bach yájaquinan wan
    itro. Bach yájquinat Jesús chihtá rahcuayta acu eyta itro.
  abx-abx: Kon akahuwang ako si mga Hebro, ag'irug-ko i kabatasanan-na si mga Hebro
    para aniya' si mga iya nga sabawa-ko. Kon akahuwang ako si mga a'a nga nagdaluman-na
    si bala'od, ag'irug-ko i kabatasanan-na si mga nagdaluman-na si bala'od para aniya'
    si mga iya nga sabawa-ko, bisan si kamatu'uran, gana' gahum-na si bala'od pagdalom
    si ako.
  mco-NT: Co ngapxhuäcxyɨch Cristo y'ayuc ma yɨ judíojäy, hue' naybɨdägyiijɨch judíojäy,
    jaydëbɨ nyajmɨbɨcyɨch ajcxy Cristo. Co ngapxhuäcxyɨch Cristo ma yɨ judíojäy ajcxy
    huɨdibɨ cuydumyb yɨ' ajcxy ycötujcɨn etz ycostumbre, nañ jadu'n ɨɨch nguyduñɨch
    yɨ' ajcxy ycötujcɨn, jaydëbɨ nyajmɨbɨcyɨch ajcxy Cristo. Ooy yjanchɨty co ca'
    yɨ judío ycötujcɨn etz ycostumbre xy'ane'myɨch.
  cpb-NT: Ari nokantzitawo eejatzi nontsipatyaaririka nosheninkapaini Judá-ite, nantzitawo
    okaatzi rametari iriroripaini, rawisakoshiretantaiyaari. Irojatzi nantzitari nontsipatyaaririka
    pankenatawori Inintakaantaitanewo, nimonkaatziro naaka eejatzi, okantawetaka niyotzi
    tekaatsi otsiwakakaawaitenawone nompankenatyaawo, iroowa rawisakoshiretantaiyaari
    iriroripaini.
  aon-aon: Douk namudok aria eik yani eshesh Juda mape um, eik yatogur kabi anan Juda
    um. Eik yenekesh namudok um yakri iraouri enesh Juda shutanamori shunak um Iruhin.
    Aria yani eshudok douk shape shakamum Iruhin ananin lo shagipeshen iri mape um,
    eik yape kabi douk yape shakamum enyudok lo iri um yakri irao enesh eshudok arpesh
    shagipesh enyudok lo iri shutanamori shunakum Iruhin.
  hus-NT-2005: Tam in kʼwajat ban judíotsik, in wenkʼonal jelti an judíotsik, abal
    ku ejto ku tʼajaꞌ ka belmáchtsik. Tam in kʼwajat kʼal xi takʼnéltsik kʼal nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés, in kʼwajíl jelti jajáꞌtsik, abal
    ku ejto ku tʼajaꞌ ka belmáchtsik. Maske nanáꞌ yab in takʼnél kʼal jechéꞌ an takʼixtaláb.
  mig-NT: Nátu̱'un judío násá'a‑ri̱ máá‑rí nuu̱ cháa judío, náva̱'a kundéé‑rí skándíja‑ri̱
    cha̱a judío. Te nátu̱'un cha̱a yí'i nda'a ley, násá'a‑ri̱ máá‑rí nuu̱ cháa yí'i
    nda'a ley, va̱sa tú yí'i‑ri̱ nda'a ley, náva̱'a skándíja‑ri̱ cha̱a yí'i nda'a
    ley.
  bps-bps: Ku glam agu di dad to Dyu, lalògu dale nimò, du fye gebegu ale di kafaglut.
    Du balù là agu mgikat di kimen i dad flalò blé Dwata fagu di ku Mosis, ku glam
    agu di dad to mimen i dad flalò, nimengu sa du fye gamgebe agu dale di kafaglut
    ku Dyisas Krayst.
  mbs-mbs: Seini se eg-inangen ko. Aw menge Judiyo se toledaan ko, egtoloen ko se
    ketanem dan amon memenal dan te kebenalan itoladà ko. Pengkey netegahan ko te
    mepakay aw eked ketolò se punù ingkeliwat i Moises, meneng egtoloen dan se menge
    punù sìyan, aw yan tomolò a heman kenyan amon memenal se menge Judiyo te kebenalan
    itoladà ko tepad ki Cristo.
  tof-tof: Zu pamkolpamdó, ka Zu pamzan baindóla, Zu pamkolpam azebóm. Ibüka, Mosesón
    gida murrdü nidi ngyabendako, ka ibüzan baindóla gida murrdü ngyabende, ibü azebóm
    gida murrdü nidi ngyabendako, enanla ka küób gida murrdü koke ngyabendóla.
  cme-NT: Da mi waa baa *Yuifubaa-ba‑i, mi ce mi fɛrɛ Yuifuyiɛŋ muɔ da mi gbãŋ da-ba.
    Na saa da, Moisi ãnjĩnamma siɛ gbãa yuu-mi baa wɛima, ŋga da mi waa baa bamaŋ
    wuɔyaaŋ-maŋ, mi ta mi wuɔ-ma da mi gbãŋ da-ba.
  sus-sus: N nan ɲɛrɛma Yuwifi ki nan ma Yuwifie ya ma alako n xa e sɔtɔ Ala bɛ. N
    nan ɲɛrɛma Munsa xa sɛriyɛ ki nan ma, hali n mu na na yaamari bun ma, alako n
    xa mixie sɔtɔ Ala bɛ naxee na na sɛriyɛ bun ma.
  pon-2006: I wiahkin ie mehn Suhs emen nindokon ei kin doadoahk rehn mehn Suhs akan,
    pwe en komourirailla; oh pein ngehi, nan ei sohte mi pahn Kosonned en Moses, ahpw
    I wiahkiniehla duwehte aramas en pahn Kosonnedo men, pwe I en komourala irail
    kan me mihmi pahn Kosonnedo.
  dad-dad: Juda idi bun, aya Juda idi gei afouf nigin, Juda tamo gen wõ aun. Idi lo
    farumen dibodok anidi bun, aya yug lo farumen to abodok, anĩ ere, aya idi lo farumen
    dibodok anidi gei afouf nigin, aya tamo lo farumen ibodok gen wõ aun.
  zab-NT: Ax chi zuguaníaa de bniety Israel, nare runa pur iziiendeb dec saa bniety
    Israelnɨ rac te par chalee gúna gan gacdeb xpɨny Crist. Chi zuguaníaa de bniety
    Israel ni runpac pur chanuu xley Moisés ax runzaca zec tuby ni zenuu leyqui, te
    par chalee gúna gan gacdeb xpɨny Crist (masquɨ nare nánna dec quɨt rnabeeti leyqui
    naa).
  jae-jae: Aê katu lau Juda nêŋ ŋac Judaŋa teŋ, gebe janam lau Juda ôkwi. Aê tauc
    kasô Mosenê biŋsu ŋalabu atom, mago katu lau, taŋ sêsô biŋsu ŋalabu naŋ, nêŋ ŋac
    kêsô biŋsu ŋalabuŋa teŋ, gebe janam êsêac, taŋ sêsô biŋsu ŋalabu naŋ ôkwi.
  ksd-ksd: Ma pire ra Iudaia iau ga da ra Iudaia, upi ina agure rap ra Iudaia; pire
    diat dia tur na vavai ta ra tinata na varkurai, iau ga da iau ga tur na vavai
    ta ra tinata na varkurai, ma vakir iau tur tuna ta ra vavaina, upi ina agure rap
    diat dia tur na vavai ta ra tinata na varkurai;
  msm-NT: Ko pananglitan ogpagduma a to mgo Hibru, ogpaujun-ujunan ku to mgo batasan
    dan agun madaya ku sikandan to pagtuu ki Jesu-Cristo. Wada ad iyan kasakup to
    mgo balaod to tinuuhan dan, di pig-iling ku to sikan agun madaya ku sikandan.
  myk-myk: Nɛ bu bye ni Yawutuu ni tuun wemu ni, nɛ bɛ na nayɛ pye ba Yawutu ɲɛ wɛ,
    kɔnhɔ pu niɲɛhɛmɛɛ di ɲuwuuro ta. Piimu pʼa ɲaari na sahaŋi ni Kilɛ tudunmɔɔ Musa
    wo saliya wu ni ge, nɛ bu bye ni pee ni, nɛ bɛ na bye ba pee ɲɛ wɛ, na ta li can
    koo ni, nɛ Musa wo saliya wu koo ɲaari wɛ. Ga nɛ ma lee pyi, kɔnhɔ pu niɲɛhɛmɛɛ
    di ɲuwuuro ta.
  sbe-sbe: Na yau ena Dius bodana udiyedi meta ya hemala doha Dius tamowaina hesau,
    na unai bena Dius tamowaidiyao ya laeidima Keliso unai. Na ena Mose yona laugagayo
    logulogunaena taumiya bodadi udiyedi meta yau ya hemala doha Mose yona laugagayo
    logulogunaena taumiya hesau, na unai bena kaiteyadi Mose yona laugagayo logulogunaena
    taumiya ne ya laeidima Keliso unai. Na iyamo yau meta nige Mose yona laugagayo
    logulogunaena taumiya.
  mcr-mcr: Kukŋuä-suqä Goti Hanjuwä Iqu, Israitqä iquau äwikqä iuŋi, nyi ŋqä-näuäŋi
    yäpä iqi miqä itŋqe. Ii Nyi iqueŋi ävquatämäuqäŋqä ma. Nyi Kraisi Iqueä suqä iunä
    yäpä iqi äpmamä, qänaknäŋi, iu itŋqe. Itaŋga nyi Israitqä iquatä anä äpmamäŋgaŋi,
    änaunji suqä qu itqätaŋguwä iu yäpä iqi itŋqä-paŋä-qunä eämä, iquau itmamqä diŋqe,
    anä äpmetŋqe. Iŋäqe ämaqä huizi suqä iiŋi maeqä etaŋguwä iquatä äpmamäŋgaŋi, nyi
    ämaqä suqeŋqä maqŋqä-quvqä matmä, iquau itmamqä diŋqä imäkätŋqe.
  cux-NT: '''Áárá chi maaⁿ nguɛ́ɛ́ costumbre yeⁿ''é chi idiíⁿ tan''dúúcā chi ngaⁿ''a
    ley yeⁿ''ē Moisés, naati taachi caneé nguaaⁿ ''iiⁿ''yāⁿ hebreo s''eeⁿ chi diíⁿ
    yā tan''dúúcā chi ngaⁿ''a ley yeⁿ''ē Moisés, ''tíícā idiíⁿ dendu''ū. Idiíⁿ ''tiicā
    ní ''iicu ''iiⁿ''yāⁿ hebreo s''eeⁿ cuuvi cu''téénu yā Jesucristo.'
  tur-YTC: Yahudiler’i kazanmak için Yahudiler’e Yahudi gibi davrandım. Kendim Yasa
