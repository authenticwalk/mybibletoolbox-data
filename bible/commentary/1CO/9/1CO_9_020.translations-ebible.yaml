    fananafapo. Asiāne Yu aporomo Mosesemo somemaneane makama fanaraka, i Yasuaki
    risikiako parihokosakipoko, ipu Mosesemo somemane makama fanaraka risia ayiáka,
    ano soko ayiáka reapo.
  kik-kik: Kũrĩ Ayahudi ndaatuĩkire ta Mũyahudi nĩguo nguucagĩrĩrie Ayahudi. Na kũrĩ
