  ngu-NT: Ijcuac ninemi intzajlan on hebreos, ninochihua quen yejhuamej para niquinhuicas
    itech Cristo. In quijtosnequi ica ijcuac ninemi intzajlan on yejhuan quitlacamatij
    itlanahuatil Moisés, nictlacamati on tlanahuatijli masqui xnonequi para nictlacamatis
    on tlanahuatijli. Ijquin nicchihua para niquinhuicas itech Cristo on yejhuan quitlacamatij
    on tlanahuatijli.
  kup-kup: Met pot tohot ne Zuda añarab nemerinañ honeo hezarah paru Mosesiz ñetï
    katë menahan hezañ baval hat tovai samahaek ne paru Kristoz ñetiv amun hatevetet
    pimaz homeo badae batapanez hat paru porinañ honeo het parum ñetï katë poñ baval
    hat tovai samoh. Met Mosesiz ñetï katë poñ baval hat tovai sohot Godiz etañik
    ne aban tinap ravom, pot ne hom namee. Oñ paru Zuda nem pori ñetï poñiz eñatak
    samahaek, Iesuz ñetiv hatevetet barotap batapanez homet, ne parunañ honeo hez-porah
    parum tamah-taputam tohot pim ñetiv parun tin badede mañamoh.
  jid-jid: Ni Yahudawa, me k'mati bayabude, don ndi gbi yahuda. Ni bi wa ba hei ni
    zha bi blah ter, do kpa me, mi hei ni mi mba meni gbi wa ba hei ni zha bi blah
    tre me ti na ki ko da shike mi na hei ni bi blah tre na.
  wmw-wmw: Paniwa na Mayahudi, nukuwa Yahudi ipate niwalongoze ka Insa Mayahudi. Paniwa
    na ware wafulata Taureti, nífulata Taureti noyo, ingawa kweli-kwelini silazimishiwa
    kufulata Taureti‑yo. Nítenda javyo ipate niwalongoze ka Insa ware wafulata Taureti‑yo.
  gmv-GGM: Ayhudista ashanas Ayhudatara istta milatadis. Ta ta baggara Muse wogape
    garasara gidontta dashe Muse wogape garisara dizayta ashanas istta milatadis.
  ssg-ssg: Na nga kapi teka Ju, nga aile hanowi ka nga tel ti laha lehe nga itini
    waxaini laha. Na nga kapi teka laha hahitake nauna ti Moses, nga aile hanowi ka
    nga tel tuaulaha lehe nga itini waxaini laha, kalak puki nga, nga koukewen ti
    hahitake tesol nauna ien.
  zpo-NT: Leezha nzo na kwaan re sawlazh na, nle na kwenta tub xaa sawlazh na, zee
    gon xaa xtizh Dios. Kwaan nzhekla na nii na nak, nle na kwenta nak tub xaa ngozhaw
    ley cheen Ches zee gon re xaa ngozhaw ley cheen Ches xtizh na, nixa nanabeyyt
    ley lo na.
  poy-poy: Pantenditi lihengu na Wayawudi, nulikali gambira Namyawudi su nuwapati
    Wayawudi, tembera namweni neni nonguziwa ndiri na Malagaliru ga Musa, ntenditi
    lihengu pamuhera na walii yawalongoziwa na Malagaliru ga Musa, su nuwapati womberi.
  qwh-NT: Israel nunacunam Moises mandacushqan leycunata obligadu cumpliyänan. Noqapis
    israel nunam cä, peru mananam leycunata cumplinäpaq obligadutsu cä. Tseno quecarpis,
    pecunawan quecarqa, Jesusman creyicuyänanrecurmi tse leynincunata cumplicä.
  gaw-gaw: Amu da oiyeye uḵe, Juda danab gumaṯe uḵe amu da Juda danab bein, ag daaṯeb
    bia daami. Ag diiḵulnu amu da ḏo waap̱a ii daami amge ag amelagp̱a da aniḏp̱ig
    amu da ḏo dim lamiṯe daaṯem bia daami. Amup̱a da danab ḏo waap̱a daaṯeb ele, ag
    oolag eḏueb, ag Kristus dooglagnu heṯem.
  nca-nca: No Juda unindoya kunditero eneŋo oteteye ŋu howeyano. Ŋuro tero Juda uni
    kumi yorewe iŋondutu tewaŋgo, peka. Hamó, no hutuŋo mande kusuŋoyómo kama yoteno,
    quko uni kusuŋoyómo yoteŋgo quya kunditero uni ŋunde qembe tunoqeyano. Ŋuro tero
    uni ŋunde qu yorewe iŋondutu tewaŋgo, peka.
  zpz-NTPP: Lat nu rdeda̱ lat de mbecy Israeel, orzeꞌ ricya̱ mod nu ricy de mbecy
    Israeel, gun orzeꞌ gad mod nu guugy lardoo dey. Lat nu rdeda̱ lat de mbecy nu
    riib ic leey nu bzeeñ Moisees, niꞌ ziꞌl ricya̱ uba̱ par mbecy nu riib ic leey
    zeꞌ, mas walab leey zeꞌ riib ic ñi ya̱, gun dzi ga gyicya̱ gan guugy lardoo dey.
  mkj-mkj: Nehn oai kin doadoahk paspasoahng mihn Jew kan, ngoahi kin mour doahr mihn
    Jew men pwa ngoahi en kak kahlwahdo irai. Mihndahr ma ngoahi johpwa mine pehn
    manman in Kojonned in Moses, ngoahi mohmohmour doahroar irai kan ma mine pehn
    manman in Kojonneddo nehn oai doadoahk paspasoahng irai pwa ngoahi en kahlwahdo
    irai.
  zac-NT: Iurë guquërelda entrë ra më israelitë, nahia cumë lëꞌë raiꞌ parë guna gan
    lëꞌë raiꞌ por Cristo. Iurë nanúa entrë ra naná bajo ordë shtë lëy, pues nahia
    cumë lëꞌë raiꞌ të parë guna gan lëꞌë raiꞌ por Cristo.
  kyg-kyg: Yu vayaꞌmo apavaleliꞌna esuvafeꞌmo Yu vayaꞌmogimo nehaya kava nehuꞌna Yu
    vekagana huꞌna maiꞌnove. Nagaemo keꞌaepa gemo afeꞌalumelagamo neꞌmaiya vayaꞌmo
    apavaleliꞌna esuvafeꞌmo keꞌaepa gemo afeꞌalumelagamo neꞌmaiya vayaꞌaitegamo uꞌna
    aliꞌyaꞌmo neꞌaliꞌnaeꞌmo keꞌaepa gemo afeꞌalumelagamo oꞌmaiꞌnovaꞌmonanafa keꞌaepa
    gemo afeꞌalumelaga vekagana huꞌna maiꞌnove.
  kmk-kmk: Nu inggawak sidan Judio, mataguwak un kama’t Judio daḻapnu maawis ku dida’n
    manuttuwa. Isunga ulay tigammuka bokona masapula tungpaḻok dat lintoga ingkanglit
    Moises, tungpaḻok payon nu inggawak sidan manungtungpal sit lintog daḻapnu maawis
    ku dida.
  cao-NT: Jodiobo qui Dios Chani yoapihi tsi jodio manëquia, Cristo qui jato bëboxëna.
    Moisés yoba nama cabo qui yoapiquí tsi toa yoba namá tsi ëmë janaquia Cristo qui
    jato bëboxëna. Toa yoba nicaxëquia ëa ri, ja nama yoi ë nomari.
  bbr-bbr: Is Juda roasiret pak raimin ses opok, is akan amiakap Juda ro senek raiäim,
    owon, ak Krais siakup imware kowaun aka raiäin senek raiäim. Is isakasar akan
    sintore ämän inkaruru rawau wa, utianik, is ak pak raumoi, is kar ro kiro sintore
    ämän inkaruru raiäu senek raiäim. Kiro onok pakas, is roat sintore ämän inkaruru
    raiäi imware kowaun itok.
  inb-inb: Judiu­kuna­wa nuka ka­uraka, judiu­sina­mi tukuni, pai­kuna Cristo­wa tukun­ga­pa­kuna.
    Chasa­lla­ta, Moisés ima ruran­ga­pa willas­kata uiag­kuna­wa nuka ka­uraka, nuka
    chi willa­ra­ias­ka­wa mana kaug­sas­pa­pas, chi willas­kata uiag­sina­mi tukuni;
    chasaka pai­kuna­pas, Cristo­wa tukun­ga­pa­kuna.
  hrv-hrv: Bijah Židovima Židov da Židove steknem; onima pod Zakonom, kao da sam pod
    Zakonom - premda ja nisam pod Zakonom - da one pod Zakonom steknem;
  box-NT: Hen ká ĩ wi làa bìa lé ɓa *zúifùwa, à ĩ wé ĩten làa zúifù,
    bèra a na à ĩ yí bán à ɓa tà a Krista bìo. O Mɔyiize làndá á ĩnɛ́n
    mía yi. Ɛ̀ɛ ká ĩ wi làa bìa wi ho yi, à ĩ ɓua ĩten lè ɓa bìo síi, ká
    ĩ ɲɔǹ mía ho làndá mu yi, bèra a na à ĩ yí bán à ɓa tà a Krista bìo.
  ote-NT: Nugui dí øtꞌa ngu yá nza̱i ya xodyo pa da za ga zofoꞌʉ, nehe dí øtꞌa ngu
    yá nza̱i núꞌʉ ꞌbʉ ja rá hmanda ra nda̱xjua ley pa da za ga zofo neheꞌʉ, masque
    nugui ya hindí ꞌbʉi de ja ra nda̱xjua ley.
  wnu-wnu: End ne Yuda wuri mag qurt end ye Yuda munon gas ende at wuriba qubei igoum.
    Ego wurinou qomon Moses gumater eng ye me toat igoum. Wurinou mag qurt end gag
    tooum qamb ende ebine yembanamsiari wuriba mori igoum.
  zam-NT: Co'se' ndyoodiz non mèn nación Israel cón che'n Crist, ncuanen mod ndxàc
    daa xal mèn nación Israel, co' nee di's, mèn co' nzo ban xan' yalnibe' che'n ley
    co' mxo'f Moisés loo mèna mastale' inzoden xan' yalnibe' che'n leya par be'que'
    tataa mod gàca tyal mèna gòn mèna di's co' tan cuent cón che'n Crist loo mèna.
    Thìba con' ndxè'.
  zyp-NT: Juda cawngsaw sahlo tle rua pawtah Juda cawngsaw sahlo khatah ka ungning
    taco, Juda cawngsaw hratah ka tua. Kama cawh phungbia rai letah a ungpaw ka cang
    ly naná teitah phungbia rai letei a ungpaw sahlo khatah ka ungning taco, phungbia
    rai letei a ungpaw sahlo hratah ka tua. Phungbia rai letei a ungpaw sahlo tle
    rua pawtah ma hrahei ka tua.
  sey-NT: Judío pa̱i ja̱ꞌre co̱ni paꞌini judío pa̱i yoꞌoyeje̱ paꞌye yoꞌoquë paꞌiyë,
    judío pa̱ini Maijaꞌquë te̱ꞌtena dasiꞌi caquë. Ja̱je cani cayë, Moisés cua̱ñeseꞌere
    sehuojë yoꞌocohuaꞌire nesiꞌi caquë yoꞌoyere. Yëꞌë cato nuñerepa ja̱ cua̱ñeñere
    paꞌimaꞌquëtaꞌa i̱ohuaꞌire Maijaꞌquëna dasiꞌi caquë yoꞌoyë.
  nvm-nvm: Na e Jius ijiena fioijo iji nak na buna besum unam buon bu kegoijo na ijeg
    reoij. Regavo madu na e iji bu Mosison akaij iji mukorigia igiavo ijiena fioijo
    iji nak na buna akaij ijin mukoi igiav. (Regavo iviakma naiji nan Jesu Kuraisk
    besum mazinva ijefuon na vek Mosison akai rotit ijia fioijo bakin). Na vierafero
    na ijegreoinki e Jius ijiga e iji bu akai igiavo iji buka vuak irerag na kuardiavo
    iji buka migegare faik. Bu faime una Jesu Kurais ma vierafekro na ijeg reoin.
  mps-mps: Tama eno te Godigo wiegi yai gesi po te Juda dabebolo pusubadi, ena te
    augwali tiwai bidibo dao. Ena digi ena te Mosesgo mani bomai po dologoba pabe,
    tiali goli eno te bomai po dologode bidibo Juda bidi dabe sainogo eyu tama ena
    augwali tiwai gilama te bomai po dologode bidibo dao.
  pab-NT: Nahahena atyo judeunai koni hoka judeu akereta atyo notyaonita, enawenaneha
    Cristo koamaniya namoka maheta. Maisa atyo Moisés xaotyakira xema notyaonare,
    xakore hoka judeunai koni atyo notyaohena hoka Moisés xaotyakira xema akereta
    atyo notyaonita, enawenaneha Cristo koamaniya namoka maheta.
  llg-llg: De, mete ma au akabubua ua hataholi Yahudi, na, au tao aok leo hataholi
    Yahudi, fo tulun hataholi Yahudi mana malelak Lamatuak. Mete ma au akabubua ua
    hataholi mana toꞌu tingga-tingga Lamatuak Heti-heun, na, au tao tungga Lamatuak
    Heti-heun, suek au boe, tulu-fali sala, fo lalelak Lamatuak, (mae au bubuluk so,
    ae, tao tungga Heti-heuk ndia, taa bisa tao nala au malole ua Lamatuak).
  kyf-kyf: Nɩɩ, ɩn -ka Zuifʋ nyɩdɩ -mɩ, 'ɩn na nʋa na 'dɛ Zuifʋ 'bhisa, 'ɩn, ɩn 'ka
    wa 'yɩ Klisɩɩ -nʋ nya. Na 'dɛ'ɛ zʋ Moizɩɩ tite 'nʋŋwɛ -gla nya, 'ɩn ɩn -ka -wa
    zʋa we 'nʋŋwɛ nyɩdɩ -mɩ, 'ɩn na nʋa na 'dɛ wee titee 'nʋŋwɛzʋnyɔ 'bhisa, 'ɩn ɩn
    'ka wa 'yɩ Klisɩɩ -nʋ nya.
  tpi-tpi: Olsem na taim mi stap wantaim ol Juda mi save bihainim pasin bilong ol
    Juda, bilong mi ken kisim ol Juda. Mi yet mi no aninit long lo bilong Moses, tasol
    long ai bilong ol man i stap aninit long lo, mi save stap olsem man i stap aninit
    long lo, bilong mi ken kisim ol man i stap aninit long lo.
  mih-NT: Tatu cuhin nu ndyaa ñiyɨvɨ hebreo, ndui tañi maa ñu vatyi cuñi sa cua sino
    iñi ñu sii ra Cristo. A tatu ndyei sihin ñiyɨvɨ tyaa xaan yahvi tandɨhɨ ley sahnu,
    tyei yahvi sii si vatyi cuñi sa cua sino iñi ñu sii ra Cristo. Zoco ña ndyaca
    ñaha ley cuan sii, sa ndisa cuii.
  qvh-NT: Saymi Israel runacunawan shuntacarga paycuna cawayashganno nogapis cawaycä.
    Moisés guelgashgan leycunata paycuna cumpliyashgannölami nogapis cumpliycä. Isanga
    tantyacö say leycunata cumplishgalanwanga pipis mana salvacunanpä cashgantami.
    Sayno captinpis Jesucristuta chasquicuyänan-raycumi paycuna cawayashganno nogapis
    cawaycä.
  kms-kms: Wute Juda kin ninde te nge wuti Juda kinne pugri kas ei wute Juda kin kateri.
    Wute Moses ningg lo nde si nambu ris kin ninde te nge wuti lo nde si nambu kasne
    kin pugri kas ei nge ni kateri. (Pudi nge ngeningne lo nde si nambu kas segi.)
  agn-agn: Yay na ang yo, mga aromano tang mga Judio, pangaboio pario ong mga Judio
    agod maekelano tanirang mamagto ong ni Cristo. Animan maski belago ra ta sakep
    tang Katobolan ang inintriga ni Moises ong mga Judio, agtomaneno si agod maekelano
    tanira ong yaten ang pagto.
  nhi-NT: Pues innauac in judíos neh inchanchiua quemeh judío, nic inniqui inquintlanis
    matlaniltocacan inauac Cristo; masequihto, innauac naquin cateh imac in tlanauatil
    neh intlacamati in tlanauatil, masqui neh acmo nicah imac. Ohcon inchiua nic inniqui
    inquintlanis matlaniltocacan inauac Cristo, naquin cateh imac in tlanauatil.
  ttc-NT: Qa atinqet kxol kye aj tijajil Israel, nkyinb'et iktza' jun aj tijajil Israel
    tzan kyokslan; komo kyuky'i kye aj presis tzan tqet kyoksla' te Kawb'il, ax wetz
    a'in iktza' jun aj presis tzan tqet woksla' te Kawb'il, anke wetz nya'tx presis
    tzan nk'ulun nini, per nk'ulu' ikxji tzan kyokslan.
  dan-1931: Og jeg er bleven Jøderne som en Jøde, for at jeg kunde vinde Jøder; dem
    under Loven som en under Loven, skønt jeg ikke selv er under Loven, for at jeg
    kunde vinde dem, som ere under Loven;
  kwj-kwj: O keke Juta hima kupu le wunu a rata kinani Juta hima kupu le wui miyaningisopo
    ki Juta hima kupu hinga a waꞌairo. Ani wui lo mwanji tako ki a da numbwa, woro
    ele lo mwanji tako ki dau hima le wunu a rata kinani, ele lo mwanji ni sirinandau
    hima hinga a waꞌairo.
  vie-OVCB: Giữa người Do Thái, tôi sống như người Do Thái để giúp họ tin Chúa. Giữa
    người theo luật pháp Do Thái, dù không bị luật pháp chi phối, tôi sống như người
    theo luật pháp, để đưa họ đến với Chúa.
  kze-kze: Ísu Káráísitin-aaiyavesa áraire sénááontave'a Yútaa-kwaasivinkemba mé'a
    miwímó ontem-báyáí kwémayaunana Áánútu Mósesimbo simámakain-amaanko íma kembá
    tátokaivo minámáánkómó tátokain-kwaasivimba mé'a miwímó ontembá miráumai mé'a
    Ísu Káráísitin-aaiyavesa áraire sénááontave'a miráumai máyaumne.
  mpj-mpj: Yiipirna-jananya yanku Juwukajangka nyinaku, kayilarna Juwuyuru nyinaku,
    jiikajaluya Juwukajalu Jiijajmili wangka kuliraya walyjarriraku. Ngayurna mirta
    Muujajmili luwuwana nyininpa, jiikajangaya Muujajmili luwuwana nyininpa. Jamparna-jananya
    nyinaku jiinkajayururna Muujajmili luwuwana nyinaku. Karna-jananya Jiijajmili
    wangka parra wajalku, kulirakaya walyjarrirakuya.
  lbk-lbk: Adi kad mo wad-ay ak isnan cheycha'y Judio, anosak nan okhalicha ta awisek
    chaicha. Siya, isnan kawadko ken chaicha ay menwanwaned isnan lenteg Moises, maitaptapi
    ak, olay mo ammok ay ad-ik masapol ay iyangnen nan ekhadcha ay nailenteg. Siya
    chi nan angnek ta mo mabfalin awisek chaicha ta mamati cha akhes.
  mto-NT: Ku a̱tseꞌe nꞌit je̱ nmuꞌisraeejlit jayu ma̱a̱tta, veꞌemts a̱tseꞌe nnapyu̱mju̱
    ax joꞌn je̱ꞌe̱da ku̱x je̱ꞌe̱ a̱tseꞌe ntsa̱jkp je̱tseꞌe je̱ Cristo du̱jaanchjávadat.
    Ku a̱tseꞌe nꞌit je̱ꞌe̱ ma̱a̱tta pa̱n pa̱n jatyeꞌe du̱pana̱jkxtup je̱ Moisés je̱
    pyavaꞌnu̱n, veꞌemts a̱tseꞌe nnapya̱a̱jmjuva ax joꞌn je̱ꞌe̱da ku̱x je̱ꞌe̱ a̱tseꞌe
    ntsa̱jkp je̱tseꞌe je̱ Cristo du̱jaanchjaꞌviduvat. Veꞌemts a̱tseꞌe ntun ó̱yam a̱tseꞌe
    je̱ Moisés je̱ pyavaꞌnu̱n xkayakkutujkja.
  bzh-bzh: Om sën sa hevonġ sa tu alam Yuda ti raḳ alam Yuda malaj in bë seġërin
    alam Yuda nom. Rëḳ Moses yi horek sën denesepa loḳ lo su nejom sa ahon niwëëk
    rë, gaḳ sa nesepa loḳ yi horek raḳ malaj in bë sa ġaḳo sir nom vu Anutu.
  guj-2017: યહૂદીઓ માટે હું યહૂદી જેવો થયો કે જેથી યહૂદીઓને બચાવું; નિયમશાસ્ત્રને
    આધીન લોકો માટે હું નિયમશાસ્ત્રને આધીન મનુષ્ય જેવો થયો કે જેથી નિયમશાસ્ત્રને આધીન
    લોકોને બચાવું.
  jvn-NT: Nèk aku nyambutgawé nang tengahé wong Ju, tindak-tandukku ya kaya wong Ju,
    supaya bisa narik atiné wong-wong kuwi marang Kristus. Aku ya manut wèt-wèté nabi
    Moses kaya wong-wong kuwi.
  byr-byr: Sarevɨ yɨ “Juyaraavɨ maarɨma!” dadɨ Juyaraavɨre tɨnnyarɨ kumɨrebwina Juyainyɨbɨꞌ
    mwaale. Nɨmɨ sainyɨ Mozɨzare Kɨwɨnyavɨ kwaakewɨ mulaꞌnarige kɨrɨꞌ “Kɨwɨnyavɨ kwaakevɨ
    mwaaihasaraavɨ maarɨma?” dadɨ sahwaraayaba Kɨwɨnyavɨ kwaakewɨ wɨlamwaaiheinyɨbɨꞌ
    yɨmaꞌnɨweinyɨ.
  ian-ian: Juda la kavamba lɨwan Judana ngepma vapmba yetɨwun. Ndina nɨma sakwat nɨmba
    kat kwutaa Kraistna mbaapmamba laagavat ndina kwupmba yetɨwun. Moses kwiya vat
    wun kat ana kwutaa lɨgandɨ. Tamba Judonala tɨwan wuna maawupmba Moses kwiya vapmba
    yetɨlɨwun.
  hun-hun: A zsidóknak zsidóvá lettem, hogy megnyerjem a zsidókat. A törvény alatt
    valóknak, törvény alatt valóvá lettem, hogy a törvény alatt valókat megnyerjem.
  mcf-NT: Adecbidi, isadaidbo Esuquidistu chuibanuec aidobëd tabadquin mimbi natemaid
    ëmbi natemaidpenquio nec, quenquiocquin ambi natemaid nainquio iquembi. Adquiec
    tabadquin ëmbi chuibanac ma isadaidbotsen Esuquidistu tantiaquido yampanuna.
  kjs-kjs: Go pea-le mo Juda alinu raapu kogono pe rabu ni ora Juda ali-rupa piru
    aayo. Go puma neme Juda alinu Keriso madaa kone rulaminalo pe. Go rabu neme Moses-na
    rekena agalena rolo-para napi pare go enaali raayomere rekena agale waru raluma
    peme. Nimi rekena agalena rolo-para pimi-daa neme mo enaalinu kone rulaliminalo
    rekena agale mogeaayo.
  mni-mni: Jihudisingbu Christtada purakpa yanabagidamak Jihudisinggi marakta ei Jihudisinggumna
    oire. Aduga ei isamak Moses-ki Wayel Yathanggi makha ponna leitrabasu Wayel Yathanggi
    makha ponna leiba makhoi adubu Christtada purakpa yanabagidamak eina makhoigumna
    Wayel Yathanggi makha ponba oire.
  yad-NT: Judíyuvedaju̱ ji̱ta ravyichasara nu̱tyu Judíyu, ra̱tidye ca̱na̱y Ju̱denuju̱
    riy. Rijyu̱ ji̱ta rityi vichasara niquejada siityari̱vay, ravyichasara nu̱tyu
    niquejada siityari̱nu, ra̱tidye ca̱na̱y Ju̱denumuju̱ riy rityevay, dañumamu̱y
    ne ra̱sabuy riva darya niquejada ray.
  mxb-NT: Sa̱ꞌá ño̱ó, tá nákaa̱i̱ tein na̱ kúú na̱ Israel, dá kéei miíí kúúí iin na̱
    Israel, dá kandeéí kandísa na Jesús. Chi̱ tá nákaa̱i̱ tein na̱ ñóꞌo ti̱xi ndáꞌa̱
    ley Moisés, ta va̱ꞌará ko̱ nákaa̱i̱ ti̱xi ndáꞌa̱ ley ñoó, tído kéei miíí ña̱ nákaa̱i̱
    ti̱xi ndáꞌán, dá kandeéí kandísa na Jesús.
  pon-2006A: I wiahkin ie mehn Suhs emen nindokon ei kin doadoahk rehn mehn Suhs akan,
    pwe en komourirailla; oh pein ngehi, nan ei sohte mi pahn Kosonned en Moses, ahpw
    I wiahkiniehla duwehte aramas en pahn Kosonnedo men, pwe I en komourala irail
    kan me mihmi pahn Kosonnedo.
  maq-NT: Hya xi tejñayajñe ngajñi rë xuta tjë rë Israel ne, sahme sacuaha sahmi xuta
    xi cuacun vë, cojo sa xi cjín sa xuta tjë rë Israel cuisécoo rë me xi cuisehen
    me ladu rë Jesucristu. Hya xi tejñayajñe ngajñi rë xuta xi tjengui me ley rë Moisés
    ne, sahme sacuaha sahmi xuta xi cuacun vë, handasa hacuiin ngahma gubiernu rë
    ley vëhë tejña. Cuatjin sahme, cojo sa xi cjín sa xuta xi tjengui ley vë cuisécoo
    rë me xi cuisehen me ladu rë Jesucristu.
  hto-hto: Judíuaɨ cɨ́gɨmo cue illa llezica, judío ímɨena abɨdo jáidɨcue, afémacɨ
    Crístomo cue jaɨnáitallena. Bie izói daɨna, Moisés ocuica uai anamo itɨ́nona Crístomo
    cue jaɨnáitallena, afe Moisés lloga uai anamo abɨ́ jóonetɨcue. Mei íadɨ uáfuena
    afe ocuica uaimo dúiñedɨcue.
  por-BRBSL: Aos judeus eu me tornei judeu, para ganhar judeus; aos que estão sob
    a lei, como sob a lei, para ganhar os que estão sob a lei;
  ces-NKB: A [tak] jsem pro Židy jako Žid, abych získal Židy; pro ty pod Zákonem [jsem]
    jako pod Zákonem, abych získal ty pod Zákonem.
  cui-cui: Poxonae poponan judiomonae pia xantha tatsi, exana ducuanaebiyan icha be
    barapo judiomonae ichi xua exana dubenanaebiya pocotsiwa Moisés itoroba pia peitorobi
    coyenewatha. Bara pocotsi coyenein exanan xua Moisés itoroba, bara bequein jopa
    bewa exanaein tsane. Saya exanan tsipei ichichipan xua tayawenaewa xua barapomonae
    pejume cowʉntsinexa Cristo Jesús.
  boj-2014: Deqa e Juda naŋgo kumbra dauryeqnum. Di kiyaqa? E naŋgi are bulyetnjroqnit
    Qotei na naŋgi eleŋqajqa deqa. Tamo naŋgi dal anjam aqa sorgomq di unub qaji naŋgo
    kumbra dego e dauryoqnsim dal anjam aqa sorgomq di sobulejunum. Bole, e segi dal
    anjam aqa sorgomq di sosai. Ariya e naŋgo kumbra di dauryeqnum. Di kiyaqa? E naŋgi
    are bulyetnjroqnit Qotei na naŋgi eleŋqajqa deqa.
  eng-OEBUS: To the Jews I became like a Jew, to win Jews. To those who are subject
    to Law I became like a man subject to Law – though I was not myself subject to
    Law – to win those who are subject to Law.
  eri-eri: Onou waha boni, saini ji nere Juda bagu yafene waha, ji nere Juda elege
    nigei nomo boni, ji Juda nebere fanyinege oojo gene. Ji yage Moses nomo nuuni
    beele huuna langa yafei uwa, onou wa ji nere fai nuuni beele huuna langa yafane
    waha elege nigei nomo boni, ji fai waha agenege langa ji fai nuuni beele huuna
    langa yafana dorofe yafeneha.
  wiu-wiu: Nitoane Yu yatene mekika pone mekenepa eni yename Yesunomo yakoa momotoane
    tekene kini totono litiane tuku. Ni pade Mosesene totonome moa lauaneya meki-kiti
    mekika pone mekenepa noanuka one totonome moa lauane tetepo takoane mekene kini
    tikile litiane tuku.
  swe-swe: För judarna har jag blivit som en jude (satt mig själv i deras situation),
    för att vinna judar. För dem som står under lagen har jag blivit som en under
    lagen, fastän jag själv inte står under lagen, för att vinna dem under lagen.
  cth-cth: Judahnaw ka la thai nahan, Judahnaw koe Judah tami patetlah ka o. Kâlawk
    rahim kaawm hoeh ei, kâlawk rahim kaawm naw ka la thai nahan, kâlawk rahim kaawm
    naw koe, kâlawk rahim kaawm e patetlah ka o.
  mti-mti: Ju igiyawa oya ne Ju apan mina ana. Ju igiyawa mu botan oya. (Ne nembo
    Gwangwan ankwatave den wakena,) go Gwangwan ankwatave wakeeme igiyawa oya Gwangwan
    ankwatave wakeeni mina ana. Me Gwangwan ankwatave wakeeme igiyawa mu tamtan oya.
  pad-NT: Onofiki ida judeus kaija'ari-ra va'ora oakodiavini Cristo-ra vavakaijokavinia,
    oniani ida vakadiania ohojana oadani vakadikaajia hora kanahojai'ianaja. Ni-Deus
    hora honariajanaki va'isohihi jiriki Moisés va'ora nava'isohi'bo'davini hi'iki-ra
    onaabavini. Judeus kaija'ari Cristo-ra avigariki asia vanaabaki ida. Vahararana
    ohojana oadani Deus kava'isohihi jiriki-ra onaabavini hiki Cristo kaija'ari vihina-ra
    vanofira kaimoni.
  twi-twi: Bere a me ne Yudafo te no, meyɛɛ me ho sɛ Yudani, sɛnea mɛtwetwe wɔn aba
    me nkyɛn. Metenaa ase sɛnea Mose Mmara di me so, mmom na mankasa nhyɛ mmara no
    ase de, sɛnea mɛtwetwe wɔn a wɔhyɛ saa Mmara no ase aba me nkyɛn.
  hlt-hlt: Judah rhoek taengah Judah la ka om daengah ni Judah rhoek te ka dang eh.
    Kamah tah olkhueng hmuiah ka om pawt dae olkhueng hmuikah rhoek taengah olkhueng
    hmuikah bangla ka om daengah ni olkhueng hmuikah rhoek te ka dang eh.
  tbz-SIM: Nh ɔ̃ mbo Sifubɛ cuokɛ̀ kɛ dɔɔ̀ri bɛ̀ dɔ̀ɔ̀rimɛ̀ mmɛ, kɛ̀ bɛ̀ tũ̀ nyikuɔ́,
