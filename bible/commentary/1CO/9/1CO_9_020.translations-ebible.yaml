    Puth ngaya Christ ngul monkan-wak-wakanga, ngay wik Moses.antamana keꞌ-ngul monkan-wak-wakāng,
    yaꞌa. Puth ngay wun-wunang thanttang al-alantangan wik thayan nungantaman piꞌ-piꞌantan-a,
