    nikchiwa kemi niktlakitaskia, para nikintlaneltoktis akimeh kitlakitah non tlanawatílistli.
  bgg-bgg: Gu Jewthek rog shii blia rek shii gu Jewthek shii yang pha Jewthek duiine
    rai; chiih-è gui rang de Moses ro Iphey shii anuii pha rek srane ithek shii yang
    pha ithek nyie khi-èrek ne rai pha ji shii rai.
  eng-TCENT: To the Jews I became like a Jew, so that I might win the Jews. To those
    under the law I became like one under the law, so that I might win those under
    the law.
  eng-BSB: To the Jews I became like a Jew, to win the Jews. To those under the law
    I became like one under the law (though I myself am not under the law), to win
    those under the law.
  cpu-NT: Arira nokantzitaro eejatzi nontsipatyaaririka nosheninkapayeeni judío, nomatzitarora
