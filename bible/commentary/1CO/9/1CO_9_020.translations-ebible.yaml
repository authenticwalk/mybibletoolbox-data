    yùhù có‑ndiàá gà ley sànaha xí‑némà, doco voluntad xi mií nchícuìàn áma sáà stná
    dava‑ne cunindisá stná‑nè.
  ceb-ULB: Ngadto sa mga Judio ako nagpakasama sa usa ka Judio, aron sa pagdala sa
    mga Judio. Niadtong nailalom sa balaod, nahimo ako nga sama sa usa nga nailalom
    sa balaod aron sa pagdala niadtong nailalom sa balaod. Gihimo ko kini bisan nga
    ang akong kaugalingon wala nailalom sa balaod.
  ces-LB: Abych získal židy, vystupoval jsem mezi nimi jako žid. Mezi lidmi podřízenými
    Mojžíšovým zákonům jsem se i já podřizoval, i když už jimi vázán nejsem.
  mkn-mkn: Jadi, kalo beta ada bakumpul deng orang Yahudi, na, beta bekin diri ke
    orang Yahudi, ko tolong orang Yahudi kanál sang Tuhan. Kalo beta ada bakumpul
    deng orang yang pegang karás Tuhan pung Atoran, beta bekin iko Tuhan pung Atoran,
    ko beta ju bisa tolong sang dong ko kanál sang Tuhan, (biar beta su tau bilang,
    bekin iko itu Atoran sonde bisa bekin beta babae deng Tuhan).
  pol-UBG: I stałem się dla Żydów jak Żyd, aby Żydów pozyskać, dla tych, którzy są
    pod prawem, jakbym był pod prawem, aby pozyskać tych, którzy są pod prawem;
  qxh-NT: Chaymi Israel runacunata willapänä-raycur Israel runacuna-jina cawashcä.
    Paycuna-jina Moiséspa shimintapis ćharcushcä. Ichanga mana Moiséspa shiminta ćharcushanchipitachu
    Tayta Diosninchi alli ñawinwan ricamanchi.
  nwi-nwi: Nɨpɨg yɨmnaməriwək kɨmawə nəmə Isrel, yɨmauə rəmhen əmə kɨn nəmə Isrel,
    mə jakvi-pə əriə khauə tuk Kristo. Kɨni nar apnapɨg loa rɨpəh narmaruyen irak,
    nɨpɨg yɨmnəsəriwək kɨmawə miriə narmamə yamə mɨne kasəri-pən loa, yɨmauə məmhen
    kɨn əriə, mə jakvi-pə əriə khauə tuk Kristo.
  kmo-kmo: Ada Ju ma yechaka yo eecha otii tari, ada Ju maga eecha siir. Yechi inyakan
    dareboyeken eena ada eecha siir. Ada lo kuruk siikasakech. Wowak, ma ye lo kuruk
    tawey, ada yechi misomak lo kurubak tawa. Yechi inyaka dareboyeken eena lo kuruk
    tawa.
  agr-agr: Mina pataag judío aidaunum pujaknuk, wishakam nuninuk wegajai, tuja chicham
    umiktinun umí pujachiatkunush chichama umiina nunin wegajai, ditashkam Kristun
    nemagkatnume tabaunum, nunak wika Kristu chicham umiktajum tibauwa nuna umiayatkun
    nuniajai.
  kyc-kyc: Namba Juu pipya role pyao karo dokopa Juu sukusa nyero lapala Juu wambunya
    yulu pinginyili pyuo pingi. Namba Mosesena Lowa minyuo kara nalyonopape Juu wambu
    pipya mee role pyao karapala nakama lowa pii minyuo karelyaminyi dokona mendeko
    ingyuo karo. Akipamo namba dopa pingisi? Nakama sukusa nyipulinya suu pyao pingi.
  urd-GVU: مَیں یہودیوں کے درمیان یہودی کی مانند بنا تاکہ یہودیوں کو جیت لوں۔ موسوی
    شریعت کے تحت زندگی گزارنے والوں کے درمیان مَیں اُن کی مانند بنا تاکہ اُنہیں جیت
    لوں، گو مَیں شریعت کے ماتحت نہیں۔
  yre-NT: -Te an ya Zuif 'nɔn yei "bɛ, an 'wɩ dra "le Zuif min -le 'wɩ 'zʋ. Maan dra
    zɩɛ 'nan -e 'an Zuif 'nɔn drɛ Crizi -le vɛ -a. Maan -tɔa 'nan -pei -tɔ wɩnun -le
    'plɛblɛ 'ka 'an da "nyian dɩ. 'Pian -te an ya minnun nɛn o ya 'o lɛadɩ -pei -tɔ
    wɩnun man bɛ, o yei "bɛ, an 'wɩ dra "le -wee 'wɩ 'zʋ. Maan dra zɩɛ 'nan -e 'an
    o drɛ Crizi -le vɛ -a.
  fuh-BKF: Hakkunde Alhuudiyankooɓe, mi waɗii hoore am Alhuudiyanke, faa mi heɓa ɗum'en.
    Hakkunde jokkuɓe Tawreeta Muusaa, mi waɗii hoore am jokkuɗo Tawreeta Muusaa, faa
    mi heɓa ɗum'en, fay si wanaa tilay mi jokka jamirooje ɗeen.
  arl-NT: Jesucristo rupaa cua pohuatasacari cuarta Judiocuaca niquiara, janiyari
    juhua Judio pueyanora quiquiaani. Janiyari naa miiquiaani nojori mariqui cua tojiyaquiriiri,
    janiya jaara juhua tahue quiri nojori niquiarani. Naacuajitij, socua Judiocuacaari
    Jesucristo rupaa tojitiaa. Jesucristoocua cua tiuushacari, janiyari maja socua
    cua quiniu juhua cua supuetanaa Judiocuaca rootasano tojijia. Naajaa, na tojiquiaajaanijia
    cua quishacari cuarta Judiocuacata, noo pojoritiatej cante cuno rootasano tojitiaajaani.
    Naacuajitij, cua quishacari juhua nojori, nojoriiri socua cua tojitiaa cua pohuatasacari
    Jesucristojiniji.
  ziw-ziw: Umo nendile hadamanya ndima kwa Wayahudi nasikala saviya Myahudi chani
    niwapate Wayahudi, hata hegu miye sikutongela Sigilizi ya Musa, mna chani niwapate
    awo wakutongela Sigilizi iyo, hatenda mwawo, nekala kutongela Isigilizi iyo.
  grc-TR: Καὶ ἐγενόμην τοῖς Ἰουδαίοις ὡς Ἰουδαῖος, ἵνα Ἰουδαίους κερδήσω· τοῖς ὑπὸ
    νόμον ὡς ὑπὸ νόμον, ἵνα τοὺς ὑπὸ νόμον κερδήσω·
  nag-nag: Yehudi khan nimite ami Yehudi hoi jaise, eneka hoile Yehudi khan ke jiti
    lobo. Aru ami nijor bhi niyom bhitor te thaka nai, kintu jun khan niyom bhitor
    te ase, taikhan uporte jitibo nimite ami nijorke niyom bhitor te thaka ekjon kori
    loise.
  eng-OEBCW: To the Jews I became like a Jew, to win Jews. To those who are subject
    to Law I became like a man subject to Law – though I was not myself subject to
    Law – to win those who are subject to Law.
  knj-NT: Ja' yet ey jin ec' xol eb wet Israelal, jaxca sbeybal eb tu', quey tu' chi
    wute jin beybal pax oj, yu wak'on ganar jaywan oj eb. Ja' eb wet Israelal tu'
    caw ey oc sna'bal eb yin sley Moisés. Yuxan, ja' yet ey jin ec' snan xol eb, cax
    c'al c'am chi waoc jin na'bal yin jun ley tu', pero laan chi wute jin na'bal yetoj
    eb, yu wak'on ganar jaywan oj eb.
  deu-1912: Den Juden bin ich geworden wie ein Jude, auf daß ich die Juden gewinne.
    Denen, die unter dem Gesetz sind, bin ich geworden wie unter dem Gesetz, auf daß
    ich die, so unter dem Gesetz sind, gewinne.
  san-PUN: ਯਿਹੂਦੀਯਾਨ੍ ਯਤ੍ ਪ੍ਰਤਿਪਦ੍ਯੇ ਤਦਰ੍ਥੰ ਯਿਹੂਦੀਯਾਨਾਂ ਕ੍ਰੁʼਤੇ ਯਿਹੂਦੀਯਇਵਾਭਵੰ| ਯੇ
    ਚ ਵ੍ਯਵਸ੍ਥਾਯੱਤਾਸ੍ਤਾਨ੍ ਯਤ੍ ਪ੍ਰਤਿਪਦ੍ਯੇ ਤਦਰ੍ਥੰ ਵ੍ਯਵਸ੍ਥਾਨਾਯੱਤੋ ਯੋ(ਅ)ਹੰ ਸੋ(ਅ)ਹੰ ਵ੍ਯਵਸ੍ਥਾਯੱਤਾਨਾਂ
    ਕ੍ਰੁʼਤੇ ਵ੍ਯਵਸ੍ਥਾਯੱਤਇਵਾਭਵੰ|
  nob-LB: Når jeg er sammen med jødene, er jeg som en av dem, for at de skal begynne
    tro på Kristus. Til tross for at jeg selv ikke lenger er nødt til å følge den
    jødiske loven, respekterer jeg alle bud i loven når jeg er sammen med jødene,
    etter som jeg vil vinne dem for Kristus.
  ntj-ntj: Yuwa, Tjiitjanya-rna wanaranytjalu Mawutjaku wangka wantirrapirinypa. Palunyalu-rna
    Tjiyu pirningka wangkarranytjalu marlakulu Tjiyupirinytju Mawutjaku wangka kulilpayi,
    tjiinya-tjananyarna Tjiitjalakutu pinkurrtjingalkitjalu.
  sxb-NT: Ni ndi agati ya *Awayaudi mba ki Omuyaudi kugere mbagalusie waganye ku Kristo.
    Ku awantu awa ensikirra eya Muusa esiwire, noona mba ki owa ensikirra eya Muusa
    esiwire (kukawa mbwe inze omwene ensikirra ngensiwre yaaya), kugere mbagalusie
    waganye ku Kristo.
  nhu-NT: Me ndioo nu bee Bojuu, no ŋgee ɛ ɛ̀ nu no bó ké no gee, wvu lɛ me enso bó
    ɛ́ bó etu bonyii bo Klistu le. Me ndioo nu bee bó no bó bii bonci bo Muses e,
    no ŋgee kɛ diɛwɛ bó le. Geenɛn, n'yaa nu ɛkuse jo bonci kɛ, wvu lɛ me enso bonyii
    ɛ̂ bó ɛnte.
  row-row: Dadꞌi mete ma au uꞌubꞌue o atahori Yahudi ra, na, tao ao ngga onaꞌ atahori
    Yahudi ra, fo tulu-fali atahori Yahudi ra fo rahine Lamatuaꞌ. Mete ma au uꞌubꞌue
    o atahori mana toꞌu rahereꞌ Lamatualain Hohoro-lalanen, au tao tungga Lamatualain
    Hohoro-lalanen, naa fo au bisa tulu-fali se fo rahine Lamatuaꞌ, (mae au uhine
    ae, tao tungga Hohoro-Lalanen naa, nda bisa tao au malole o Lamatualain sa).
  msy-msy: Ezɨ dughiar kɨ Judaba ko itim, kɨ me iniasa, kamaghɨn kɨ Judabar arazibar
    gɨn zui. Kɨ uabɨ Moses Osirizir Arazibar apengan itir puvatɨ. Egha kɨ Moses Osirizir
    Arazibar apengan itiba iniasa, kamaghɨn kɨ men damazimɨn, kɨ Moses Osirizir Arazibar
    apengan itir gumazimɨn mɨn iti.
  agg-agg: Ranɨmboane ro Suda-dɨbo nɨmboambo ahei hohoanɨmo süŋguarɨheandɨ, Suda aheimbo
    aboedambo-fendürɨmbohünda. Ahɨnümbɨ hohoanɨmo ra moai wambo hɨfandɨrandɨrɨ, ŋga
    nindou-yei hɨmboahü ahɨnümbɨ hohoanɨmo ra süŋgurɨheandühɨ nou-ayahɨ ahɨnümbɨ hohoanɨmo
    süŋgurɨhindeimbɨ aheimbo aboedambo-fendürɨmbohünda.
  ptp-ptp: Om buc wê a dô hɨxôn xomxo Yuda ge od a dô vac môp tɨyi xocbê he Yuda mi
    dô vac ge, ên a nêb a ob dɨdii he i loc vô Kɨlisi. A o dô vac Moses xolac kwa
    ngɨbi lêm, lêc a obêc dô hɨxôn xomxo wê dô vac Moses xolac kwa ngɨbi ge, od a
    dô tɨyi xocbê a dô vac xolac wê Moses vông ge kwa ngɨbi hɨxôn, ên a nêb a ob dɨdii
    he i loc vô Kɨlisi.
  nak-nak: Mai eau ge pou vikapopo legiteu e Iuda, tio te la masasagala taku eau ge
    mulimuli la vulovulo giteu e Iudale veia ge puli egiteu e Iuda soio te Kraist.
    Mai la valalua ale logala, ale kama e Iuda, eala moli egite mulimuli la vulovulo
    giteu e Iuda, mai la merera te Moses tomi, tio mai eau ge pou vikapopo tai legiteu,
    eau igo mai egiteu ele, veia ge puli egiteu tai soio te Kraist. Eala moli la merera
    te Moses eia kama kisi toleau, eau pou otalo te la uluva la merera te Kraist sekela.
  lbb-lbb: Ning a kes taum ana tarai Juda, a mur ot a ngas a lalaun anunla, sur ar
    ben pas la tetek e Karisito. Bel a kes nahai a warkuraila ane Moses. Ika, ning
    a kes taum ana tarai ning la kes nahai a warkuraila ane Moses, a saran tar iau
    sur ar kes nahai a warkuraila ning, sur ar ben pas la tetek e Karisito.
  kan-2017: ಯೆಹೂದ್ಯರನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಯೆಹೂದ್ಯರಿಗೆ ಯೆಹೂದ್ಯನಂತಾದೆನು. ನಾನು ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ
