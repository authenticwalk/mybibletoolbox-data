    nogapis cumlishcä Jesucristuta chasquicunan-raycu. Chay laycunaman mana yäracunä
    captinpis chayno rurashcä.
  att-att: Á nu maggiánà sù ira Kudio, tuttulak ku laguk yù kustombare ra, tapè aru
    yù ira mapatuttul ku kâ Apu Kesu Kiristu. Á mássiki nu arák kin mapagikáru megapu
    sù tunung ni Moyses, á tuttulak ku galâ, tapè málâ ku yù awayyâ nga mangituddu
    sù ira nga tumuttul sù tunung.
  bki-bki: Ea tivelinio na Ju nalo, nojo namila kiniou nebinimei jibe toro Ju novo
    tai, ka rila na nemijikia novuru nalo tealo amei. Ea tivelinio na nalo napano
    maka ave Ju, mia ajakii Mosis kiano tuboiano, nojo nomila kiniou nebinimei jibe
    tai napano jakii tuboiano nei bunu. Maka neial ka noto yetano ka tuboiano nene,
    mia najaaro ka nabamenea tuboiano nene jibe na, ka nomijikia novokar nalo na napano
    ajidom atu yetano kanio.
  bqp-bqp: Kũ má kú kũ Yudanↄ, ma gↄ̃ lán ń bà, de ò ma yãzɛ e yãi. Kũ má kú
    kũ Musa dokadarinↄ, ma gↄ̃ a dàri ũ, bee kũ à iko vĩmaro, de a yã dàrinↄ ma
    yãzɛ e yãimɛ.
  mcp-mcp: Ja sə́nɔ̂ŋ *Oyúdɛn bʉ́sə́ yí, mə cʉgə nə́mə́ nda Oyúdɛn shú nə́ mə sá nə́
    bwə́ kə́ndʉg milâm wə́ Yésus. Ja sə́nɔ̂ŋ buud bwə́ ŋgə́ bɛ̧ məcɛ̧ɛ̧ mə́ Moyîz
    wá sə́ bʉ́sə́ yí, mə bɛ̧ nə́mə́ mə́cɛ̧ɛ̧ mɔɔŋgʉ́ nda bwo, í njúl nə́ í cugɛ́ mə
    cíndʉ́lá nə́ mə bɛ̧́g mwo. Mə́ bɛ̧ mwo njɨ shú nə́ mə sá nə́ buud bwə́ ŋgə́ bɛ̧
    məcɛ̧ɛ̧ wá bwə́ kə́ndʉg milâm wə́ Yésus.
  hat-hat: Lè m'ap travay nan mitan moun ki jwif, mwen viv tankou yon jwif pou m'
    ka mennen yo vin jwenn Kris la. Mwen pa anba lalwa Moyiz la. Men, mwen viv tankou
    si m' te anba l' lè m'ap travay nan mitan moun ki anba lalwa a, pou m' ka mennen
    yo vin jwenn Kris la.
  npl-NT: Ijkuak nika iwan judíojteh nimochiwa kemi nijudío, para manikintlaneltokti
