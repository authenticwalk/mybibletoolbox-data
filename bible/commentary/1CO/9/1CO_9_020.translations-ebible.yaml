  mya-mya: ငါ​သည်​ယု​ဒ​အ​မျိုး​သား​တို့​ထံ​တွင်​အ​မှု တော်​ဆောင်​စဉ် သူ​တို့​ကို​ကယ်​တင်​နိုင်​ရန်​ယု​ဒ
    အ​မျိုး​သား​ကဲ့​သို့​နေ​ထိုင်​၏။ ထို​သူ​တို့​ကို ကယ်​တင်​နိုင်​ရန်​ငါ​သည်​ပ​ညတ်​တ​ရား​စောင့်
    ထိန်း​သူ​မ​ဟုတ်​သော်​လည်း ပ​ညတ်​တ​ရား စောင့်​ထိန်း​သူ​ကဲ့​သို့​ငါ​နေ​ထိုင်​၏။-
  gng-NT: '*Sufmbɛ saan, n teh bi teh ma bo nɛ ŋɔ ń lɛ bɛ kí de Kristo. Imɔ̀n, ma
