  nho-nho: Taku saaita e heheuna ma naa Jew raa, nau e sosorina hoki pee ko naa Jew,
    ki lavaa nau te huria naa manava naa tama naa ki illoa maaoni i TeAtua. Aa niaaina
    maa taku tino see takoto i laro naa Loo Moses raa, nau e noho pee ko naa tama
    e tautari ki naa loo i aku heheuna ma naa tama naa. Teenaa ki lavaa nau te huria
    naa manava naa tama naa ki illoa maaoni laatou i TeAtua.
  gym-NT: Nitre israelita ngätäite ti nämane angwane, tikwe ja mikani niaratre kwrere
    ganainkäre Kristokrä. Amne nitre israelita käta Kukwe Biani Ngöbökwe Moiséye ye
    mike täte abko ngätäite ti nämane angwane, tikwe ja mikani Kukwe Biani Ngöbökwe
    Moiséye mike ütiäte ganainkäre Kristokrä. Akwa era metre Kukwe Biani Ngöbökwe
    Moiséye, ye ñan mikata ütiäte tikwe ja mikakäre metre Ngöbö ngwärekri, akwa nitre
    kukwe mikaka ütiäte ütiäte jatadre tödeke Kristobti, abkokäre tikwe ja mikani
    niaratre kwrere.
  azg-NT: Xjen na mꞌan quiiꞌ ntꞌan nnꞌan Israel na conduihan ntyjö ncö, matsijon ja
