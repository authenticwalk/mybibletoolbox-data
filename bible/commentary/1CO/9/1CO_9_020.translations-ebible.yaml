  kbq-kbq: Jiu vahe'ma zmavarenakura zamagrikna hu'na mani'ne'na nezmavroe, nagra'a
    kasegemofo agorga omani'noanagi, kasegemofo agorga mani namokizmia, kasegemofo
    agorga mani vahe kna hu'ne'na nezmavroe.
  kbh-kbh: Chë judiëngbiamna ats̈e sënjama chaitsiyena mo chëngcá jtsamëse y jtsejuabnayëse,
    chca, ats̈e jobenayama chënga jáyënjanama Crístbeñe chamotsos̈buáchema. Y chë
    Moisesbe léyeca mandánënga imoyenëngbiamna, ats̈e chëngcá sënjóbema, masque ndegombre
    chë Moisesbe léyeca mandaná ndoñe quetsátiyena; chca sëndbama chënga jáyënjanama
    Crístbeñe chamotsos̈buáchema.
  ron-LSB: La iudei m-am făcut ca un iudeu, ca să câștig pe iudei; la cei ce sunt
    sub Lege, ca sub Lege, ca să câștig pe cei ce sunt sub Lege;
  pon-pon: I wia kin ia Juj amen on Juj akan, pwen kamaurela Juj akan; o on irail,
    me mi pan kapun, dueta pan kapun amen, pwen kamaur ir ala, me mi pan kapun; ari
    jo, nai jolar mi pan kapun.
  nhe-BL: Quema niitztoc ininhuaya sequinoc israelitame, nimochihua queja se tlen
    inijuanti para huelis niquintlanis para Cristo. Nojquiya nimochihua quema niitztoc
    ininhuaya tlen quintoquilíaj itlanahuatilhua Moisés. Quena, yonque nopa tlanahuatili
    ayoc quipiyaj tequihuejcayotl noca na, ica nopaquilis nijtoquilía para huelis
    niquintlanis tlacame tlen quintoquilíaj nopa tlanahuatili.
  sps-sps: Tovei tan nainy te favaanan iny ronyon Vurungan Rof nane Krais tana taa
    Jiu, nyo vovou iny rou kat tana taa Jiu, ma ras anyo ri na taa Jiu ma faaman patsu
    ri ten Krais. Kainon tsonyo gima kaa fain a fo Faun te kirkir iny e Moses, tan
    nainy te favaanan iny ronyon Vurungan Rof nane Krais tana taa Jiu, tan nainy te
    pon rori ma manaats rari, nyo kan manaats rou fo Faun to ayei, ma ras kainy anyo
    ri ma faaman patsu ri ten Krais.
  wnc-wnc: Tasike nata notna Judia kep komune nana amin panangge natake nata kepi
    nisane aknga tawake tasinggat. Ngan. Aminda Mosesdane mama wam takngae gepbiatang
    yuaing amin panangge natake nata aminu waakwakat gatake yuke kepi wa aminda tawake
    tasikaing kaknga tawake tasinggat. Tasike ngana nata ninae musipmaatangu mama
    wamu waakngae gepbiatang yutnangge dua nataat.
  bus-bus: Kɛ̀ má kú kↄ̃n Yudanↄ, ma gↄ̃ lán ń bà, lɛ aↄ̃ ma yãzɛ e yãnzi. Kɛ̀ má
    kú kↄ̃n Musa dokadarinↄ, ma gↄ̃ à dàri ũ, baa kɛ̀ à iko vĩmaro, lɛ à dàrinↄ ma
    yãzɛ e yãnzimɛ.
  gub-BL: Zutew wanupe Tupàn ze'eg imume'u mehe, aiko zutew ài ihe, wamuzeruzar kar
    pà ihe. — Eruzar zutew wanàmuzgwer waze'eg nehe, ni'i kwaw Zezuz ihewe. Zutew
    wapyr hereko mehe aha wanàmuzgwer ze'eg rupi ihe. A'e rupi amo uzeruzar ze'eg
    puràg rehe a'e wà.
  imo-imo: Tero uluma aku i tepa. Juda imboma Kraistinga imboma molangei nimboi akumunga
    eno kinye molopolio wali Juda imbomani teremele ulumanga tepo tukuruku pero. Mosesinga
    mane ungumu lombimele imboma Kraistinga imboma molangei konopu lepoliomunga kano
    imboma kanangei wali mane ungu lombileli mendepolo mele moro. Nalo Mosesinga mane
    ungumunga maindo naa moro.
  boj-boj: Deqa e Juda naŋgo kumbra dauryeqnum. Di kiyaqa? E naŋgi are bulyetnjroqnit
    Qotei na naŋgi eleŋqajqa deqa. Tamo naŋgi dal anjam aqa sorgomq di unub qaji naŋgo
    kumbra dego e dauryoqnsim dal anjam aqa sorgomq di sobulejunum. Bole, e segi dal
    anjam aqa sorgomq di sosai. Ariya e naŋgo kumbra di dauryeqnum. Di kiyaqa? E naŋgi
    are bulyetnjroqnit Qotei na naŋgi eleŋqajqa deqa.
  ulk-ulk: Nade ka nawer Iudaialege, kape wekerer mokakalam Iudaiale ia waiakai ka
    iabi taraislare. Able leem pe nade Gelarge uridli, ka akaida iabi kaise baida
    (epe ka kababu nole Gelarge nali).
  eng-DRA: 'And I became to the Jews, a Jew, that I might gain the Jews:'
  knf-knf: Woli dwo ţi pŧoof pi bayuday, dji kawo ji nayuday, kahilna kaţij baka ţi
    pfiyaar Kriŧtu. Woli dwo ţi pŧoof pi bankţaşuŋ Bgah bi Moyiŧ, dji kawo ji ñaaŋ
    ankţaşuŋ ba kahilna kak kado baka bafiyaar Kriŧtu, nji ndooŋ awo mënka na pţaş
    ba.
  san-KHM: យិហូទីយាន៑ យត៑ ប្រតិបទ្យេ តទត៌្ហំ យិហូទីយានាំ ក្ឫតេ យិហូទីយឥវាភវំ។ យេ ច
    វ្យវស្ថាយត្តាស្តាន៑ យត៑ ប្រតិបទ្យេ តទត៌្ហំ វ្យវស្ថានាយត្តោ យោៜហំ សោៜហំ វ្យវស្ថាយត្តានាំ
    ក្ឫតេ វ្យវស្ថាយត្តឥវាភវំ។
  arn-NT: Femngechi trawün ti pu judiu iñchiñ judiungetuken, femngechi tañi wewafiel
    ta kisu engün Cristongealu, ka femngechi tañi wewafiel tati ngünenieetew ta Moyse
    ñi ley dungu, iñche kisu elkünuwken ngünenieaetew reke tati ley dungu, fey iñche
    tunte ngünenielaenew rüf dungu mew tati ley dungu.
  zas-NT: Abiꞌ chi zaꞌn con ree bén Israel, rünan naguiejn persi yuꞌguijc reeman guial
    nayajcan bén Israel din günan gan gac reeman xbejn Cristo. Chi zaꞌn con ree bén
    Israel bén rüjn ree naguiejn chinal xley Moisejs dxel rünan ziꞌc bén zinal ley
    guin, din günan gan gac reeman xbejn Cristo, majsi ragbeen guial ad rniabeet ley
    guin naj.
  ken-NT: Mpok nchí nɛ bo Israɛl, nchí bhák mbɔ mmu Israɛl ndǔ nchí nu bɛ́kwák
    bhɔ́ mánsɨ́kɨ́ntɨ nɛ Yesu. Mpok nchí bhák nɛ bǒ abhɛn bákòŋo bɛbhé Moses,
    nchí bhák mbɔ bhɔ yɛ̌ndu mpú antɛn bɛbhé Moses, ndǔ nchí nu bɛkʉ bɔ́ mántwɔ
    ntá Yesu Acha.
