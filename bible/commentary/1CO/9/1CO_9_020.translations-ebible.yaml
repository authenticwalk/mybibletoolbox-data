    Gyðingar, en fylgja þó siðum þeirra og venju, þá deili ég ekki við þá, jafnvel
    þótt ég sé þeim ekki sammála, því ég vil geta hjálpað þeim.
  spy-NT: Kyāānkāā-āmchinē Yuutayeek, kyāābuurē kuu wōlēē wuu ꞉icheek sāāyisu. Kyāābuurē
