  srn-NT: Fu ben kan wini den Dyusma, mi ben libi leki wan Dyu te mi ben de nanga
    Dyu. Fu wini den sma di e hori a wèt, mi ben libi leki wan sma di e hori a wèt
    te mi ben de nanga den, aladi a wèt disi no abi fu taki na mi tapu.
  cta-NT: Nu loꞌo ngaꞌa̱ naꞌ slo nguꞌ judío, liꞌ ndyuꞌni naꞌ ñiꞌya̱ nu nduꞌni lcaa
    nguꞌ judío, chaꞌ xñi la nguꞌ judío chaꞌ jiꞌi̱ Cristo. Nchcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús
    loꞌo nguꞌ biꞌ, biꞌ chaꞌ ñiꞌya̱ nu nduꞌni nguꞌ judío loꞌo tyaꞌa nguꞌ, juaꞌa̱ nduꞌni
    naꞌ slo nguꞌ, masi ngaꞌaa ntsuꞌu chaꞌ taquiyaꞌ naꞌ jiꞌi̱ chaꞌ cusuꞌ jiꞌi̱ nguꞌ
    biꞌ, nu cña nu nguscua jyoꞌo Moisés lo quityi chaꞌ cuaꞌni nguꞌ biꞌ tya saꞌni la.
    Pana laca chaꞌ cua ntiꞌ naꞌ chaꞌ quiñaꞌa̱ la ñati̱ biꞌ xñi nguꞌ chaꞌ jiꞌi̱ Cristo.
