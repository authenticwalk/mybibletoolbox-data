    iijatzi, niyowitaka tikaatsi shintsiwintinani nompankinatyaawo, onkantya jawijakoshiritantaiyaari.
  nhg-NT: Hua nochihua quiename sente joreyo cuöc neca intzölö joriojte, para nequentlönis
