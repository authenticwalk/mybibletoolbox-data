    yaun ane lu ok, ete ayeu gavang weik amol ti ebe gisov Mose ane yaun ane lu ok.
    Ayeu galgum dangetok veik naro amolmol ebe isov Mose ane yaun ane lu ok vukir.
  rmc-rmc: Prekal o Židi ačhiľom sar Židos, hoj te dochudav le Židen. Prekal ola,
