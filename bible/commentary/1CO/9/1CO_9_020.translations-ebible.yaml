    kaiawh am awm hlai nyng), anaa ak kaiawh ak awmkhqi ce ka lawhnaak thai aham,
    anaa ak kaiawh ak awm amyihna awm lawt nyng.
  soq-soq: Ne Iuswa do wainentaa walamawe ne mo dewau rua dewasapina. Ius anaanau
