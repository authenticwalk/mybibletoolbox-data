  xnn-xnn: Kaspangaligan no wadaak isnan Judio solotek nan ogalin di Judio tapno maawisda
    ay mangsolot ken Kristo. No kananda en masapol ay masolot nan linteg Moses, olay
    solotek tapno idngeda nan ibagak. Ngem getkek ay adi masapol ay masolot nan linteg
    Moses tapno maisalakan nan ipogaw.
  mwe-mwe: Ku Bhayaudi nashinkutama mbuti Nanyaudi, nkupinga naapatanje Bhayaudi.
    Nguti, ku bhandu bha shalia, nashinkwiitenda mbuti mundu jwa shalia, nkali nili
    nngabha mundu jwa shalia, nkupinga naapatanje bhandu bha shalia.
  tte-tte: Na tomo Yudiya Mosese ana loina yaulina mena simiyamiya. Kabo saugana tem
    yapaisowa Yudiya luwali mena, mumugagu besiele Yudiya mumugali kaiwena nuwanuwagu
    Yudiya yayanuwabuili. Tabe kagu koleya besiele yau Mosese ana loina yaulina mena
    yamiyamiya kaiwena nuwanuwagu yakalailima. Na iyamo yau nige yamiyamiya Mosese
    ana loina yaulina mena.
  tcs-tcs: Wen ai wea dem Zuwispipol ai meke ol samting wiswei dempla i mekem, solong
