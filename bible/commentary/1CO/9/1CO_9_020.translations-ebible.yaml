  gof-ENT: ታኒ ኣይሁዴታ ኣሻናው ኤንታራ ኤንታ ጊዳስ። ታ ሁዔን ሂጌፌ ጋርሳን ዴዒኬ፥ ሺን ሂጌፌ ጋርሳን ዴዔይሳታ ኣሻናው
