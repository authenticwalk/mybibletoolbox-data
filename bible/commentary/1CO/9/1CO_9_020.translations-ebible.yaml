    tho oma ranga ve ako tho panes mun i, mo aro tho elo or a Krais nge.
  bdd-bdd: Yamumuga meYudiya ꞌidi mumugega ma ꞌoinega ꞌabehega meYudiya yada ꞌabihetedi,
