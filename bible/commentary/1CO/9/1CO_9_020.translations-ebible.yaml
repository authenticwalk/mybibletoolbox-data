    heŋ go po gama irde haŋyen. Munaŋ nigeŋbe go yufukde ma hime geb, gore epte ma
    daha wet kura niryeŋ gega, go mar go Yesu hitte yukeŋ yeŋ nurdeb Moseyen saba
    gote yufukde hime yara teŋ himyen.
  tnk-tnk: Nəpɨn iakavən kɨmaha nəkur Isrel, iakuvehe məmwhen ia nirəha mə takuvi
    pehe irəha həuvehe tɨ Kristo. Irəha kamharə teɡɨn Loa səvəi Moses, ro pen nəpɨn
    iakavən kɨmaha mɨnraha iakuvehe məmwhen ia nirəha. Nɨpərhienien i iou iapkarə
    teɡɨn mhə Loa səvəi Moses, mətə iakuvehe məmwhen ia nirəha mə takuvi pehe irəha
    həuvehe tɨ Kristo.
  kpr-kpr: Aminguse, nanda oro Jusi embo ainda jokáda saramana use irarena amo, nenda
    kiki a Moses da Agho Dari ava kaifa use irarena. Ne eregoseva, nanda bajari jo
