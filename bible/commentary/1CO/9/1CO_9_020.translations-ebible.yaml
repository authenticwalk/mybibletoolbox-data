    ari onkantya iravisakoshireyetantaiyaari.
  san-ASM: যিহূদীযান্ যৎ প্ৰতিপদ্যে তদৰ্থং যিহূদীযানাং কৃতে যিহূদীযইৱাভৱং| যে চ ৱ্যৱস্থাযত্তাস্তান্
