  jpn-1965: ユダヤ人にはユダヤ人のようになりました。それはユダヤ人を獲得するためです。律法の下にある人々には、私自身は律法の下にはいませんが、律法の下にある者のようになりました。それは律法の下にある人々を獲得するためです。
