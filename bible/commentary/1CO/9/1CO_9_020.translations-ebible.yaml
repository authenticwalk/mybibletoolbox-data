  sny-sny: Juda lo lu taune werese ne, ane lai Juda lo meni henerai. Serai ane Juda
    lo lu taune tomu ne'ese Jisas ma'e henetiyei. Lu taune werese Moses lo yo peri
    umasinamisiya ape ne, ane Moses lo yo peri umasisiya. Ahowa, ane Moses lo yo peri
    umasisiya su, ane Jisas lo yo seni awera'iyenati ta'ame. Ane Moses lo yo peri
