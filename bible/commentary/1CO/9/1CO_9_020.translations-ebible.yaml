verse: 1CO.009.020
translations:
  kpx-kpx: Dana Diue oe tiniege Diue vaveve nahate vai. Katealive kebiamo Kosiveho
    ata malevei. Dau Mosese menakae hoto ke ehomaholima. Isito dana oleve keve tiniege
    mesoho Diue ata haiveniege kebia vaveve nahate valive elike kemo ata malevei.
  okv-H: Eto Judea embomeni na ke ingihe ambo ambo ara namote tapa Judea embo eto
    mihena te na enana ta ke pepeni na pundurae rate enana pundurari embomeni na ke
    be ingora namote tapa pundurari iragona.
  tbo-tbo: Yaka a dewa meu po mi Yudeya hai memae a dewaya po ipa mi Yudeya a haguhi
    ma tauhi Mose a lugagayo he wotagoya, po apo mitehi to memae naka a dewa meu po
    ipa hai dewagei a memae po a haguhi, tamogi u nugonugou apega hai lugagayona uyahina
    a palihalena meu.
  mal-C: യെഹൂദരെ നേടാൻ, യെഹൂദർക്കു ഞാൻ യെഹൂദനെപ്പോലെയായി. ഞാൻ ന്യായപ്രമാണത്തിന് അധീനൻ
    അല്ലെങ്കിൽപോലും ന്യായപ്രമാണത്തിന് അധിനരായവരെ നേടാൻ ഞാനും അവരിൽ ഒരാളെപ്പോലെയായി.
  grc-SR: Καὶ ἐγενόμην τοῖς Ἰουδαίοις ὡς Ἰουδαῖος, ἵνα Ἰουδαίους κερδήσω· τοῖς ὑπὸ
    νόμον ὡς ὑπὸ νόμον, ⸆ ἵνα τοὺς ὑπὸ νόμον κερδήσω·
  bgc-bgc: जिब मै यहूदी नियम-कायदा नै मानण आळा था, तो मै भी उन नियम-कायदा के अधीन
    था, मै यहूदी माणसां कै खात्तर यहूदी बण्या, ताके यहूदी माणसां नै परमेसवर कै धोरै
    ले आऊँ। भलाए मेरे ताहीं नियम-कायदे मानण की जरूरत कोनी, फेर भी मन्नै इसा करया,
    ताके मै उन ताहीं मसीह कै धोरै ल्या सकूँ जो नियम-कायदा के अधीन सै।
  khz-khz: Iuda talimara ria gataluna Iuda talimaku ai aagona, kwalana Iuda talimara
    pana gapi-agora Keriso genai ularana. Au geregaku ati Mose gena rova kapulenai
    amagulina, na rova kapulenai gemagulina talimara ria gamagulina au maki rova kapulenai
    amagulina, kwalana rova kapulenai gemagulina talimara pana vaiagora Keriso genai
    ularana.
  deu-TKW: Ich bin den Juden wie ein Jude geworden, um Juden zu gewinnen, denen unter
    dem Gesetz wie einer der unter dem Gesetz ist, der ich doch nicht unter dem Gesetze
    stehe - um die unter dem Gesetz zu gewinnen.
  zsr-NT: Catiꞌ runaꞌ lban laugac bunách judío, run cuinaꞌ ca bönniꞌ judío quië gac
    gunaꞌ ga lulá bunách judío naꞌ. Bunách judío naꞌ tun ca rna bëꞌ zxba queëꞌ Moisés.
    Qui lë ni naꞌ run cuinaꞌ ca bönniꞌ runëꞌ ca rna bëꞌ zxba naꞌ zal‑laꞌ cutu yuꞌa
    lu naꞌ zxba naꞌ. Cni runaꞌ quië gac gunaꞌ ga lulá nup tun ca rna bëꞌ zxba naꞌ.
  lin-lin: Tango nazalaka elongo na Bayuda, nakomaka lokola Moyuda mpo ete namema
    bango epai ya Klisto ; tango nazalaka elongo na bato oyo bazali na se ya bokonzi
    ya Mibeko, nakomaka lokola moto oyo azali na se ya bokonzi ya Mibeko, mpo ete
    namema bango epai ya Klisto, atako ngai moko nazali na se ya bokonzi ya Mibeko
    te.
  hns-NT: Ohie se djab ham Israel log lage rahiela, tab ham oelogke nem par tjaliela.
    Oesab Mosas ke hoekoem par tjale hai. Aur tjaahe ham ie hoekoem par tjalke Parmeswar
    ke aage be-kasoer na hobe, tabbo ham oelogke sanghe oisahie tjaliela.
  noa-E: 'Judionaan ee chitʉm aig mʉchjã chadcha judiojöta aadeejem, amagjã ĩchab
    dʉ̈i Cristo iek ʉ̈khapi aum khõchgau. Mua mag chirʉm aiguin mʉgta chirʉm: Ar agtha
    Moiseeu phã pʉatarr iek ʉ̈rcha ʉʉrkhaajem khʉʉnta Cristo igar thereu awaagan mʉchdëujã
    agtha am dënjö ʉʉrkhaajem. Pari mʉ chan mag Moiseeu phã pʉatarr iekhau phẽethʉgba
    chirʉmta mag chitʉm.'
  eng-EMTV: and to the Jews I became as a Jew, in order that I might win Jews; to
    those who are under the law, as under the law, in order that I might win those
    who are under the law;
  mib-NT: Núu íne ri jiín jnáhan ri hebreo te sáha ri nájnūhun cásáha i, návāha cuu
    scándíje ri i. Chi násáha ri maá rí nájnūhun tēe cáyɨhɨ chīji ley Moisés, návāha
    cuu scándíje ri i jeē cáyɨhɨ i chīji ley un, vēsú tuá yɨ́hɨ ri chīji ley un.
  lif-NT2: यहुदिहाॽनु वयाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ ख्रिस्‍तओ ताःप्‍मासि फाॽआङ् यहुदिहाॽ
    कुइसिःक् पोःक्‍खाङ्‌लो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ साम्‌यो इङ्‌जाःङ्‌रे़ कुयुक्‍कोग
    होःप्‍ताङ्‌साङ् साम्‌यो इङ्‌जाःङ्‌ङो के़वाॽबाहाॽनु वयाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ ख्रिस्‍तओ
    ताःप्‍मासि फाॽआङ् खे़ङ्‌हाॽ कुइसिःक्‍के पोःक्‍खाङ्‌लो॥
  xnj-xnj: Kwa Vayawudi natamili ngati Myawudi muni nivapatayi Vayawudi vamsadika
    Yesu, pamonga nene nivii pahi ya malagizu ga Musa, ndi nivapatayi vevavili pahi
    ya malagizu.
  mmx-mmx: Do ana vavang ti limixin me Judaia, loklok tarak na ngan mun loklok atdi,
    kusu loklok axa rak noxo lok pe lugugu at ne Moroa xeneng at lorooro atnedi. Nenia
    xopmen anak lok maxopok at Laulis Linga at ne Moses, ketla a lok li ia xuren ap
    mo levenaleng a tong asu Lagale Lavavang tinedi dik lok maxopok at Laulis Linga.
    Lavasuun teren keretna, diba nunu at Lagale Lavavang.
  cbr-NT: Judíos unicamabë 'aish cana atu Jesucristomi sinánmisa tani judío uni 'icësai
    'in. Usaía judíos unicama 'inun Moisésnën cuënëo bana quicësabi oi 'icë cupíma
    Nucën Papa Diosmi catamëcë cupíshi cana ië́ti 'ai quixun 'unánquinbi cana an usai
    judíos unicama íti Moisésnën cuënëo bana cuacë unicama Jesucristomi sinánmisa
    tanquin a bana quicësaribi oquin 'ain.
  tee-NT: Acsni ic'alact'avi ju quint'a'israelitanin pus chunch iclai tachi ju talai
    ju yu'unch. Ju yu'unch talhilaksi ju mak'aniya ixlhamap'aksin ju Dios. Pus vachu'
    chunch icnavi tachi ju najun ju anch mas icc'atsai ni jantu tasq'uini ni vana
    chun acnavilh. Para chunch iclai ni ts'a ma laich palai aquintak'asmatnilh acsni
    ic'ajuni ixlacata ju Cristo.
  eng-LSV: and to the Jews I became like a Jew, that I might gain Jews; to those under
    law as under law, that I might gain those under law;
  cak-NT: Cuando yic'ue' chiquicojol ri nuwinak israelitas, can jin israelita-wi ninna',
    roma can ninrayij chi niquinimaj ri Cristo. Reje' chuxe' ru-ley ri Moisés jec'o-wi,
    y ren man jinc'o ta chic chuxe' ri ley ri'. Pero cuando yic'ue' chiquicojol, nin-en
    ri niquijo' reje', roma ninjo' chi niquinimaj ri Cristo.
  pah-NT: Ji Jesus'ga mombe'urame judeus'g̃a pe g̃andeaporog̃ita rupi ji hoi a'ero
    tambojiko ti g̃a Jesus'ga rehe javo. Jipiro'y ji Moisésva'ea remimbo'eagwera hugwi
    novĩa. Emo judeus'g̃a a'ea g̃wendu katu. A'ero ji g̃a javijitehe hendukatui no
    tambojiko ti g̃a Jesus'ga rehe javo.
  sja-NT: Judiorã t'ãide jaratee nipak'ãri, ãrapa oopatak'a oopari. Ichiaba Moisepa
    p'ãdade jara bɨk'a oopari. Cristode ijãadak'ãriipa mɨ mãgɨ́ ũraa p'ãda jua ek'ari
    bɨ-e mĩda, mãga oopari ãrapa irude ijãadamerã.
  xed-xed: Ka mataba la Yahuda yu, manda hahəŋ ka yu ta nzaku, kada mutsakta yu ta
    həŋ. Ka mataba gwal ta ksa zlaha Musa yu ya, manda hahəŋ ka yu ta nzaku, kada
    mutsakta yu ta həŋ, dər má nghaɗigha a gwaɗa ta zlahu.
  mks-NT: Tá xíca nuu i̱ tañu na̱ Israel ndája i̱ mí i̱ tátu̱hun in da̱ Israel jáchi̱
    ña̱ cúni̱ quéa̱ ná ndiquehe na íchi̱ cuéntá Jesús. Ña̱ cúni̱ cachi i̱ quéa̱ tá
    íin i̱ tañu na̱ cája ley Moisés in cája i̱ xi̱hi̱n ná va̱tí co̱ ndíco̱ i̱ íchi̱
    cuéntá ley Moisés viti. Joo cája i̱ ña̱ sa̱há ña̱ cúni̱ i̱ ña̱ ná ndiquehe na
    íchi̱ cuéntá Jesús.
  gfk-S: Ing iou ga kis nalamin ta ira Iudeia iou git lolon hoke ira Iudeia, be nige
    lamus di. Iou paile kis ra hena ira harkurai tane Moses, iesene ing iou ga kis
    nalamin ta dong ing di la kis ter ra hena kike ra harkurai, io, iou git lolon
    hoke tikenong i kis ra hena ira harkurai tane Moses be nige lamus di bileng.
  bmu-bmu: Juda yeŋön uruŋini meleŋmegö bauköm eŋgiba sutŋine Juda tandök aka malal.
    Mosesgö Köna keu bapŋe maljeaŋön uruŋini meleŋmegö bauköm eŋgiba nanak Köna keu
    miaŋgö bapŋe qahö mala töndup keu miaŋgö gwaröŋe maljal tandök aka sutŋine malal.
  dgz-dgz: Ian Diu inamup, ne Diu umamup taingain iwa ap tapena gapan Diu nagirewa
    arugataet upamoin. Amba Mosis iup mega gauarap wanumuine nagirewa, ame ne ap mini
    da uon, go upamopen menan Mosis iup mega mu mini ayamase taingain.
  eng-GNV: 'And vnto the Iewes, I become as a Iewe, that I may winne the Iewes: to
    them that are vnder the Lawe, as though I were vnder the Lawe, that I may winne
    them that are vnder the Lawe:'
  zaa-NT: Lani ca enne' judío canu runi seguir ca costumbre nu ra lo ley qui' ca tà'
    tàta quíya'a, pues runia' duel·la' ccá' ttùba lani cą, para qui'ni guni ya' cą
    gana para Cristua. Lani ca enne' qui' adí ca nación canu runi bá cą seguir bajo
    ley qui' ca enne' judío, pues runi bá' respetar ley qui' quį tì'a tse'e cą bajo
    ley, para qui'ni guni ya' cą gana para Cristua, màsqui'ba bihua ná' obligado guni
    ya' ą.
  eng-WEBSTER: And to the Jews I became as a Jew, that I might gain the Jews; to them
    that are under the law, as under the law, that I might gain them that are under
    the law;
  guh-guh: Judíovi jumecovënëtsiajinavanapa bajayata Dioso Moiséspijinëta penajumecopatsilivaisi.
    Xanë picani apo jitsipaenë taexanaponaponaenexa pacuenia itoroba Dioso Moiséspijinëta
    penajumecopatsilivaisi. Tsipaji baja najamatabëcuenecopatajë Cristojavabelia tajaneconi
    tanevecuaajibiaexanaenexa. Itsiata judíovijava itsa naponaponabiabajë, pacuenia
    Dioso Moiséspijinëta penajumecopatsilivaisi itorobatsi, judíovi itsa exana, xanë
    ata bajarapacuenia naexanabiabajë. Bajarapacuenia naexanabiabajë bajarapamonae
    judíovi xaniavaetsia tanenamuxunaevetsinexa Cristo pelivaisi itsa tsipaebajë.
    Nexata judíovi itsa najamatabëcuenecopata Cristojavabelia, pecapanepaenexatsi
    Diosojavabelia.
  bon-bon: Cane liba Israela biname cama birige, cane teeme pana nanajuge naace tääpume
    teebibine Yageyame bau me waadename. Cane puu Moose me Cotre cabu ca äyeblingtujine,
    yepä cane liba Israela biname cama kaakesea jaawenune, cane epu nanajuge, egä
    cane pui cotre bine icwetnenemine naace tääpume teebibine Yageyame bau me waadename.
  nhw-BL: Quema niitztoc ininhuaya sequinoc israelitame, nimochihua quen se tlen inijuanti
    para huelis niquintlanis para Cristo. Quema niitztoc ininhuaya catli quintoquilíaj
    itlanahuatilhua Moisés, san se nijchihua. Quena, masque nopa tlanahuatilme ayacmo
    quipiyaj tequiticayotl ica na, ica nopaquilis niquintoquilía para huelis niquintlanis
    masehualme catli quintoquilíaj nopa tlanahuatilme.
  swh-ONEN: Kwa Wayahudi, nilikuwa kama Myahudi, ili niwapate Wayahudi. Kwa watu wale
    walio chini ya sheria, nilikuwa kama aliye chini ya sheria (ingawa mimi siko chini
    ya sheria), ili niweze kuwapata wale walio chini ya sheria.
  wbi-wbi: Kuva Yahudi nilyale heene Muyahudi, ulwakuuti nivakave ava Yahudi. Kuvala
    vano valipasi kululaghilo, nilyale heene jumo juno alipasi pa ndaghilo ulwakuuti
    nivakave vala vano valipasi pa ndaghilo. Nilyavombile vulevule napano une juno
    nemwene nanilyale pasi pa ndaghilo.
  bba-bba: Yuubɑn mi nɑ kuɑ nɡe Yuu n kɑ Yuubɑ ɡɑwɑmɑ. Be bɑ mɑɑ woodɑ nɑsie, nɑ kuɑ
    ben turo, kpɑ n kɑ bu ɡɑwɑmɑ bɑɑ mɛ nɛn tii nɑ ǹ wɑ̃ɑ woodɑn nɔmɑɔ.
  eng-KJVCPB: And unto the Jews I became as a Jew, that I might gain the Jews; to
    them that are under the law, as under the law, that I might gain them that are
    under the law;
  kgk-NT: Upéixa ramo aiko ymagware myamyrĩ Moisés remimombe'ukwe-rupi ha Hesu Cristo
    remimombe'ukwe-rupi ave. Aime jave judeu kwéry apyte-py anhemoingo ha'e kwéry-rami
    ave. Ndaikói jepe myamyrĩ Moisés remimombe'ukwe-rupi, hemimombe'ukwe-rupi oiko
    va'e apyte-py aime jave heko-ramima aiko, ha'e kwéry ohenduse hagwã Hesu Cristo
    rehegwa nhe'ẽ ojerovia hagwã hese.
  waj-waj: Yutayaa gioonna kiaapuuya ausa hanigiada safuuma variateeraivaara na iya
    tasipama mmooriivaa varau suaivaki na iya roosiima hara kiee variaunoo. Hama na
    Anutuuqaa mmaanna tuu kuaivaara variauvoono Yutayaa gioonna kiaapuuya ii aataru
    ivaa iikiaiya ausa hanigiada safuuma variateeraivaara na iya tasipama mmooriivaa
    varau suaivaki na iya mmaanna tuu kuaivaugiataama iikiaunoo.
  cpy-cpy: Ari nokantzitawo aririka notsipatyaari nosheninka-paeni Judá-paeni, nantzitawo
    okaatzi rametee-yarini rirori, ari okantyaa rawijako-shiretan-teeyaari rirori.
    Roojatzi nomatzitari notsipatyaaririka pankinawentawori Ikantakaan-teetani, nomonkaatziro
    naaka eejatzi, okantawitaka niyowitaka tekatsi shintsitenani nopankinawentyaawo,
    ari okantyaa rawijako-shiretan-teeyaari rirori.
  mpx-mpx: Sauga ebo ya tuwalaliya Yudiya gamwaliyaa, no pagan i ola Yudiya wali pagan,
    kaiwena nuwau Yudiya na ahel. Sauga ebo ya tuwalaliya gamagalau bolo hi miminaa
    Mosese wana Logugui gabulanaa, no pagan i ola bolo hi miminaa Logugui o gabulanaa,
    kaiwena nuwau na ahel. (Yaa age nau nige ya miminaa Mosese wana Logugui gabulanaa.)
  wbp-wbp: Juwu-paturlu ngulangkuju kalu Mujuju-kurlangu-juku kuruwarriji purami.
    Ngulangkuju kajana nyanunguju jinyijinyi-mani nyiyarningkijarraku. Ngajuju, kula
    kaju ngarrirni kujakuju. Kala kajilparna nyinayarla Juwu-paturlajinta, ngulaju
    kajikarna purami nyanungurra-nyangu kuruwarri, kujarlaju yungulu nyanungurrarlangu
    Kirijini-jarri.
  luo-luo: Ka atiyo e dier jo-Yahudi, to adoko machal kodgi mondo alokgi. Ka atiyo
    e dier joma luwo chik, to achalo ngʼama luwo chik (kata obedo ni an awuon ok an
    e bwo chik), eka alok joma luwo chik.
  nhe-NT: Quema niitztoc ininhuaya sequinoc israelitame, nimochihua queja se tlen
    inijuanti para huelis niquintlanis para Cristo. Nojquiya nimochihua quema niitztoc
    ininhuaya tlen quintoquilíaj itlanahuatilhua Moisés. Quena, yonque nopa tlanahuatili
    ayoc quipiyaj tequihuejcayotl noca na, ica nopaquilis nijtoquilía para huelis
    niquintlanis tlacame tlen quintoquilíaj nopa tlanahuatili.
  aii-aii: ܠܝܗܘܼܕܵܝܹ̈ܐ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܝܗܘܼܕܵܝܵܐ ܕܩܵܢܹܝܢ ܠܝܗܘܼܕܵܝܹ̈ܐ. ܠܐܵܢܝܼ ܬܚܘܿܬ
    ܢܵܡܘܿܣܵܐ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ، ܐܘܼܦ ܐܸܢ ܕܐܵܢܵܐ ܒܓܵܢܝܼ ܠܹܐ ܝܘܸܢ ܬܚܘܿܬ
    ܢܵܡܘܿܣܵܐ، ܕܩܵܢܹܝܢ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ.
  esk-NT: Taimma uqautrikama Agaayyutim uqałhanik Jew-ŋuruanun ukpiqsritqugaluaġitka
    Christ-mik. Taatnamik iñuupmiuŋa Jew-ŋuruatun. Nayuutikama iñuŋni maliġutchiruani
    Jew-ŋuruat maliġutaksraŋanik (aŋalatinġiġaluaqtuŋa Jew-ŋuruat maliġutaksraŋanun)
    iñuuniaqtuŋa iñuktun aŋalatittuatun maliġutaksramun ukpiqsritqugaluaqługich Christ-mik.
  msb-msb: Sa pakig-upod ko sa mga Judio nagpaka-Judio man ako para makapagpahalapit
    ako sin mga Judio sa Ginoo. Bisan dili ako sakop san Kasuguan nag-irog ako sa
    mga sakop san Kasuguan para lang mahidara ko sinda sa Ginoo.
