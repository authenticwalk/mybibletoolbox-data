  otm-NT: Janangue'a nu'bʉ dí 'bʉhmbe ma mijudíohe, ngue i øt' yʉn t'ɛ̨di bi xi Oją
    yʉ judío, nɛcä dí øt'ä ʉ, madague'bʉ hin di mandagä ʉ. Janangue'a da zä ga zɛrpa
    yʉ́ mbʉi da 'yɛ̨c'yɛ̨i ra Cristo.
  dah-dah: Gwahade niŋgeb, Yuda marya heŋbe go mar go Yesu hitte yukeŋ yeŋbe yende
