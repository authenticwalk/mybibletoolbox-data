    lán¹² dsa² héi². Di³ hi² hno¹jni lí²jni dsa² héi². Mi²ti³ báh³ jní² cónh¹ lǿa¹²
    lei¹³ quiah¹² hlai³ Moisés ni³ huu¹³ quiah¹² dsa² tiogh³ juu¹² quiah¹² lei¹³ jøng².
    Ha¹chi² hi² jmó¹²jni dsøa¹ hi² tsa¹quien¹² lei¹³ jøng² ja³cog²jni.
  dso-dso: ମୁଇ ଜିଉଦି ଲକ୍‌ମନ୍‌କେ ପାଇବାକେ, ତାକର୍‍ ପାରା ଚଲାଚଲ୍‌ତି କଲିନି, ଜେନ୍ତିକି ମୁଇ
    ସେମନ୍‌କେ କିରିସ୍‌ଟର୍‌ ବାଟେ ଆନିପାର୍‌ବି । ମୁଇ ଜଦି ମସାର୍‌ ନିୟମର୍‍ ତଲିଆର୍‌ ନ ଅଇରଇଲେ
    ମିସା, ସେମନ୍‌କେ କିରିସ୍‌ଟର୍‌ ବାଟେ ଆନ୍‌ବାକେ, ନିୟମ୍‌ ମାନ୍‌ବା ଲକର୍‌ ପାରା ଚଲାଚଲ୍‌ତି
    କଲିନି ।
  meu-meu: Iuda taudia ediai Iuda tauna ai nala, Iuda taudia baina veridia mauri totona.
