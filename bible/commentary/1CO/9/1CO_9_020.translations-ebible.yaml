  ena-ena: Viaŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula hɨnidalɨŋ nɨbɨlaŋ akuaba akuaba lɨhavɨdaci
    viaŋ nulɨdɨ hɨji agadɨ lubiahɨlɨlan uami. Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨbali
    aba viaŋ nulɨdɨ hɨji agadɨ lubiahɨlɨlan uami. Viaŋ nukeŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ
    lɨbami agadɨ lɨhu hɨvɨ ma hɨnilan uami. Agadɨ ala viaŋ hulaŋ iamɨgali ciaŋ vɨdɨvɨdɨŋ
    Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨniavɨlalɨ agɨlaŋ hula hɨnilan uami. Nɨbɨlaŋ Jisasɨ
    Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨbali aba nɨbɨlaŋ me hɨnilan uami. Hɨnihɨni ciaŋ
    vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨnilan uami.
  tgo-tgo: Mbaŋa ya kaiwo weŋgiya Jiu, wothanavu ŋgoreiya Jiu, kaiwae nuwaŋguiya ya
    vɨva Jiu nuwanji. Mbaŋa thoŋgo ya kaiwo weŋgiya gharɨgharɨ thɨ yaku Mosese ele
    mbaro tɨne, wothanavu ŋgoreiya thiye thɨ yaku e mbaroko iyako tɨne, kaiwae nuwaŋguiya
    ya vɨva nuwanji, na othembe ghino ma ya yaku Mosese ele mbaro tɨne.
  yap-yap: Nap’an ni gu be maruwel u fithik’ piyu Israel e gu par ni gu bod be’ u
    Israel ni fan e nggu yag nagrad ngak Kristus; ni yugu aram rogon ndagur par u
    tan e Motochiyel rok Moses, machane ug par ni bod rogon ni gu bay u tan ko ngiyal’
    ni ba’aram ni gu be maruwel u fithik’ e pi’in yad bay u tan e re Motochiyel nem,
    ni bochan e nggu yag nagrad ngak Kristus.
  mop-NT: Le'ec ti que'enen tu yaamoo' in wetcaal aj Israele, walac in betic jabix
    a qui' tu wichoo' aj Israel u betabülü, ti'i ca' paatac in wadic u pectzil a Cristo
    ti'ijoo' yoc'ol ca' u c'üm-ooltoo'. Le'ec ti que'enen tu yaamoo' a que'enoo' yalam
    a ley u tz'iibtaj aj Moisese, walac in betic jabix a qui' tu wichoo' ca'ax ma'
    que'enen yalam a ley abe'e. Ti baalo'o, jede'ec u paatal in wadic u pectzil a
    Cristo ti'ijoo' yoc'ol ca' u c'üm-ooltoo'.
  tet-tet: Oras haꞌu kodi Lia Diꞌak baa ema Yahudi, haꞌu kalo aan nuꞌu ema Yahudi
    nebee haꞌu kbele kodi sia kreꞌis baa Kristus. Oras haꞌu kodi Lia Diꞌak baa ema
    mak kaer metin Naꞌi Maromak Ukun-badu, haꞌu kalaꞌok Ukun-badu nia sia, nebee haꞌu
    kbele kodi sia kreꞌis baa Kristus. (Haꞌu kalo nunia, masik katene kaꞌak, kalo
    ita tuir Ukun-badu, lia nia la nalo ita diꞌa-diꞌak ho Naꞌi Maromak.)
  hlt-MCSB: Judah rhoek taengah Judah la ka om daengah ni Judah rhoek te ka dang eh.
    Kamah tah olkhueng hmuiah ka om pawt dae olkhueng hmuikah rhoek taengah olkhueng
    hmuikah bangla ka om daengah ni olkhueng hmuikah rhoek te ka dang eh.
  xtd-NT: Na n‑xian tnuꞌu‑da tnuꞌu vaꞌa Ianyuux nuu ñayiu Israel, n‑xo tuu mee‑da
    ná xtuu mee‑i, xa na kueka vaꞌa koio mee‑i tnuꞌu Cristu. Nani n‑ka jandixa mee‑i
    tnuꞌu n‑taꞌu tniu Moisés, dani n‑jandixa mee‑da tuku. Juini ña ndoñuꞌu xa kada
    mee‑da ná io ná juaꞌan tnuꞌu n‑taꞌu tniu Moisés, ko n‑jandixa‑da tnuꞌu Moisés,
    xa kueka vaꞌa koio ñayiu jan tnuꞌu Cristu.
  mdy-ETH: ዓይሁዴ ዓሶ ታ ዻቂሻኒ ዓይሁዶ ዓሶና ዓይሁዴ ዓሲ ታ ማዔኔ፤ ዎዚ ሙሴ ዔርዜ ዎጎም ታ ዓይሢንቱዋያ ማዔቴያ ሙሴ
    ዔርዜ ዎጎም ዓይሢንታ ዓሶ ዻቂሻኒ ጌዒ ዔያቶጉዲ ታ ማዔኔ።
  spl-spl: Emelâk Mose otmu Yura lohimbi nengât papatolipnenŋaŋe girem den topŋe topŋe
    kulemguwi yakât ki nâŋgâm manman. Yawu gârâmâ kapilipnaŋe Kiristohât den pat âlepŋe
    nâŋgâŋetâ gemu bet pilâm papatolipyeŋe yeŋgât girem den yakâlâk nâŋgâm mansai.
    Yâhâ ya yeŋgât nâŋgân nâŋgânyeŋe pâroŋ sâmu yâkâlen biwiyeŋe katŋetgât nâŋe girem
    den âlâlâ ya otmu orotmemeyeŋe âlâlâ mem mansai yakât dopŋeâk mem mansan. Yâhâ
    yâkŋe nâŋgâm bâlenihim yan Kiristohât den pat yawuâk nâŋgâŋetâ gemu betpilâmaihât
    yâk orowâk lohotŋan manmâ orotmemeyeŋe watman.
  usp-NT: Cuando win chijxo'lak yak rijajl Israel ri ticojowtak Jpixb' Kakaj Dios,
    tamb'ana' laj inc'aslemal chapca' in rijajl Israel pire tioctak laj jk'ab' Kakaj
    Jesucristo. In ximb'ana' chapca' tancoja' mak pixab' li pire tioctak laj jk'ab'
    Kakaj Jesucristo, pero ta' tz'et jachem wib' laj jk'ab' mak Jpixb' Kakaj Dios.
  zav-NT: Catə' zoa' len beṉə' Izrael ca' chona' con can' chon neto' beṉə' Izrael
    na' ḻeczə chona' yoguə' de'e ca' zɉənyoɉ ḻe'e ḻei de'en bzoɉ de'e Moisezən', ḻa'aṉə'əczə
    ṉezda' bito chyažɉən gona' ca' par nic̱h yebei Diozən' nada'. Pero naogua' costombr
    ca' par nic̱h ca' ḻega'aque' yoso'ozenague' c̱hia' na' so'onḻilaže'e Cristən'.
  sgz-sgz: I pákánbung iau lu kis tiklik mai tan kakun Iudáiá, iau mur i kándi tatalen
    suri ngorer da longra pasi kak arbin má dák ruruna sang. Á iau káp iau te lu kis
    i lalin bos tatalen án lotu má namnam káián nagogon si Moses, kabin iakte kis
    má i lalin i Karisito sang. Mái sár ngo iau lu kis tiklik mam di, kándi tu mur
