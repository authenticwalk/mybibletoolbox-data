    chaꞌ majndyentyichenhan nndëë ngüantjönhan ntyja ꞌnaanꞌ Cristo min na tyiꞌquintyja
    tsꞌö́n na ncyꞌoon Tyoꞌtsꞌon cüenta ja xengꞌe mavancꞌuë jñꞌoonꞌñeen.
  bhd-bhd: अवं यहूदी केरे लेइ यहूदी बनो ताके यहूदन खिचतां मसीह मां ऐनीं, ज़ैना लोक
    यहूदी केरे कानूनेरे अधीन्न तैन केरे लेइ कानूनेरे अधीन न भोने पुड़ भी अधीन भोव,
    कि तैन ज़ैना कानूनेरे अधीन्न तैन खिचतां मसीह मां ऐनीं।
  too-NT: Na ixlaclhpu'nanca'n israelitas quit iclatā'kchokolh hua'chi israelita para
    que natakalhlaka'ī'. Lā' para a'ntīn tatlōkentaxtūcu'tun a'ntū huan na ixley Moisés
    quit iclatā'kchokolh hua'chilh xa'ictlōkentaxtūcu'tulh a'ntū huan huan ley, a'yuj
    quit icca'tzī que tū' maclacasqui'n na'ictlōkentaxtū a'ntū huan huan ley. Chuntza'
    tzēlasā' na'iccāmākalhlaka'ī'nī xlaca'n a'ntīn tatlōkentaxtūcu'tun a'ntū huan
    ixley Moisés.
  ind-AYT: Bagi orang Yahudi, aku menjadi seperti orang Yahudi supaya aku dapat memenangkan
