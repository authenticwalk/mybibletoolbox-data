    Yópe caivʉ ina yajuipõeva coapa ne me cúyaiyepe, ne ĩ́yʉe boje no bojede, nopedeca
    caivʉ mʉja máre mearore d̶ajarã mʉje cʉede ijãravʉi, maje jabocʉ Jʉ̃menijicʉi
    jíquiyepe aivʉ boje méne caivʉ mʉjare coapa.
  ita-1927: Non sapete voi che coloro i quali corrono nello stadio, corrono ben tutti,
    ma uno solo ottiene il premio? Correte in modo da riportarlo.
  lww-lww: Asitomyuli pogos nap̃a yaru na kiririena lala akiriri ke veraga. E pogos
    nene, la make ga monar akilali nap̃a akiriri koskos veraga avano, ana la ve via
    aim p̃es vamon la, a kilia taulu tap̃ena lala? Yoko ve taaga kilia koven make
    lap̃asa, kiriri vano yuve la, la kiena nalaena vanonia. Ve sanene narui, kam make
    ga monar am̃areran yum̃aena kiena Sup̃e, monar am̃areran akiriri avano vena ala
    kiamiu nalaena.
  ckb-ckb: ئایا نازانن هەموو ئەوانەی لە گۆڕەپان ڕادەکەن، هەموو ڕادەکەن، بەڵام تەنها
