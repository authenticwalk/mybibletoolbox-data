    wihoaaŋɨhapa gaahapa numwɨtandɨ netɨ tɨmanatɨ ahɨwimbɨpa kiyaisawɨ maasɨ nahatiyaatɨ
    naitaatɨwɨ nga andɨtitɨwɨ Kɨraisiho maaritatɨ nasisatɨ kasatirɨhɨretɨ daiwɨ bimaawɨse.
  ubr-ubr: Omi min wosagob o ambin ayai amonai on sabu ayaiotis engon sai sebigeg,
