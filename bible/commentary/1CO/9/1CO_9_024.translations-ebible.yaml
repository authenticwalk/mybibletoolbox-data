  eng-DRA: Know you not that they that run in the race, all run indeed, but one receiveth
    the prize? So run that you may obtain.
  knf-knf: Naamme kë ţi pţi, baŧum baji baţi, aloolan kaşë jot bandukiiŋ kadun kayeenk
    katuum i? Naţiin keeri nahilna nayeenk katuum.
  san-KHM: បណ្យលាភាត៌្ហំ យេ ធាវន្តិ ធាវតាំ តេឞាំ សវ៌្វេឞាំ កេវល ឯកះ បណ្យំ លភតេ យុឞ្មាភិះ
    កិមេតន្ន ជ្ញាយតេ? អតោ យូយំ យថា បណ្យំ លប្ស្យធ្វេ តថៃវ ធាវត។
  arn-NT: Eymün kimnieymün kiñe kuden mew kom müley ñi lefael, welu kiñe müten llowkey
    ti wewelchi kullitun. Feymew, eymün lefaymün reke, fey femngechi llowaymün ti
    wewelchi kullitun.
  zas-NT: Lëjt ragbee guial chi yuꞌ tijb carrer zien bejn ruxüün, per tijbzaman na̱j
    bén rtiaꞌ prem. Ziangajc lëjt gol been naguiejn tiaꞌdi ni gunee Dios.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ mpok bɛjɛt ntiɛt, bɛyǎ bo bájɛ̀t, kɛ ndiɛrɛ mmu anɛ
    ájɛ́rɛ́ áchá batɨ kɛ̌ ábhɔ̀ŋ akap. Nchí ghati yɛ bhe bɛ́ mamfyɛ́ bɛtaŋ bɛjɛ́t
    ntiɛt ɛnyu ɛnɛ bákway bɛ́bhɔ́ŋ akap.
