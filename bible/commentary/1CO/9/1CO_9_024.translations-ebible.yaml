    Apo Jesu-Cristo ha mihay hali-tagtágan ya main primyo, ay dapat pakikwanan tamon
    huyuên mangêd hi Apo Namalyari, ta êmên tamo makwa ya primyo.
  vie-1934: Anh em há chẳng biết rằng trong cuộc chạy thi nơi trường đua, hết thảy
    đều chạy, nhưng chỉ một người được thưởng sao? Vậy, anh em hãy chạy cách nào cho
    được thưởng.
  kxv-kxv: ଆମ୍ବାଆରି କାହିନି ତା଼ଣା ହଣ୍‌ନେରି ଏ଼ୱାରି ବାରେଜା଼ଣା ହଣ୍‌ନେରି ସାତା, ସାମା ରଅସିଏ
    ଜୀଣା ଆ଼ହାଁ ଦା଼ନା ବେଟା ଆ଼ନେସି, ଈଦାଆଁ ମୀରୁ ପୁଞ୍ଜାହିଲଅତେରି ? ମୀରୁ ଏ଼ନିକିଁ ଦା଼ନା ବେଟାଆ଼ଦେରି
    ଏ଼ଦାଆଁତାକି ଏଲେକିଁ ହଣ୍‌ଦୁ ।
  amu-NT: ꞌO manquiuꞌjndaaꞌndyoꞌ quia cwitjomndye nnꞌaⁿ na nleinom, chaꞌtsondyena
    cwileinomna, sa̱a̱ macanda̱ juu tsꞌaⁿ na nncueeꞌjndyee nlaꞌtꞌmaaⁿꞌndye nnꞌaⁿ juu.
    Quia joꞌ calaꞌjnda̱ꞌyoꞌ chaꞌxjeⁿ matseijndeii tsaⁿꞌñeeⁿ. Cjooꞌyaya nꞌomꞌyoꞌ na
    cwindyeꞌntjomꞌyoꞌ nnom Tyꞌo̱o̱tsꞌom cha mati nntseitꞌmaaⁿꞌñê ꞌo.
  hin-CV: क्या तुम नहीं जानते कि प्रतियोगिता में दौड़ते तो सभी हैं किंतु पुरस्कार
    मात्र एक को ही मिलता है. तुम ऐसे दौड़ो कि पुरस्कार तुम्हें प्राप्‍त हो.
  spa-BES: ¿No ven que en una competencia en curso todos participan, pero sólo uno
