  ndj-ndj: Wuli, mumanya ng'odu kucha muluvagha lwa mbilu, ingava vandu vonda vakwivilinga,
    lakini yumu hela yavalongolela vayaki ndi yayitolela fupu? Wivilingi ili upati
    fupu.
  mbj-NT: Bë hapäh né hẽ, ratsyym kasä̃ bä kä, sahõnh hẽ rawaj'aa né hẽ paawä, jããm
    hẽ sét hẽ gadoo ta säm, pooj jé kajaa doo. Taw'ããts hẽ bë waj'aah do hadoo j'aa
    ketsë do wajaah doo da, ta säm bë gadoo hyb n'aa P'op Hagä Do hanaa.
  lat-VUC: Nescitis quod ii qui in stadio currunt, omnes quidem currunt, sed unus
    accipit bravium? Sic currite ut comprehendatis.
  ngp-ngp: Mwe kindedi mmanya kugamba wakuhigana nguluko wengi, mna akuunga ahokele
    geleko dyo uhumi ni yumwenga. Gulukeni enga ivo vileke mdahe kuhokela digeleko.
  enq-2: Alo pyapenge mendenya endakali alo pyapenge dutupa alo pingima. Dopaka doko,
    endakali mendaimi iki ita minatala yole nyingina lao nyakamame masala naelyamipi?
    Gotenya yole doko nyemana lao nyakamame alo pyalapape.
  eng-ASVBT: Know ye not that they that run in a race run all, but one receiveth the
    prize? Even so run; that ye may attain.
  mna-mna: 'Iti tuute: Londi sa isombe ipet, na zin wal ta zan imbot pa londi tina,
    inako timap ma tiloondo. Mi tomtom tamen ta ko ilip mi ikam le kadoono. Tana motoyom
    siŋsiŋ pa londi biibi ta ki Anutu i, mi koloondo kat. Naso kakam leyom kadoono
    ambaiŋana.'
  myw-myw: Bitaninuways, kalisiy igaw mo bimwa̱saws? Magat babaw bikawlideiys bisisawls
    wavtakon ven, tatanok bitamap, maysan mo bikow. O ya̱koum ma̱wan, kadiloka kunoun
    wamked ven watinow, mutawtoun waseg, va̱gan kid maysan mo bukukow.
  sby-sby: Sena nkamucishi kwambeti pakute kuba bantu bangi bakute kupikishana kufwamba
    lubilo, nsombi umowa eukute kutambula cilambo? Nenjamwe munshila ilico, kamufwambani
    kwambeti mukatambule cilambo.
  sll-sll: Tal ta engwo irala dire ari miki hama bare bli si omba, yal taniga iri
    si homa ere imua. Ingwo meri, God tobo na tenangwo pangwo ipire ha maing hol i
    hama bare bli si pio.
  yaq-NT: Ket eme'e jaibu em ju'unea, jume' jinko'olaame, si'imem nau tettene'po,
    taa wepu'ulainee jiba juka' senuk, ama miknaa'uta a' yo'oneeme. Eme'e intok ketchia,
    juka' emou tu'ik, chukula Liojta mak enchim bitnee'uta yo'o betchi'bo, Liojta
    itom jiapsi i'a'ut junama wa'am yeu kat betchi'bo, emo aet utte'a joone.
  uro-uro: Nga sa qaku ngänät dräm i qre va ama ruvek tit kyir mä ne sa ama ngagi
    näkt nasot dä sokt ama sägäk kät ta ama rhitsek? Mamär iva rhäktuk pät a ngän
    i ngäni ngang ivakt iva ngän däqäne dä mamär i ngäni ervät.
  ita-1885: Non sapete voi che coloro che corrono nell'arringo, corrono ben tutti,
    ma un solo ne porta il palio? correte per modo, che ne portiate il palio.
  muy-muy: 'Kə̀səruma, ka ya ti mis tacuhwakaboru ti tə̂sər way eminjiyu enji way
    nahəma, tacuhwakaboru ti nday ɗek ka ahar bəlaŋ. Ay ti mis biliŋ gatay enjiyu
    enji : àra ènjiyu ti təvi zlam ka duwa gani. Nahkay ti lekʉlʉm day si kəzum njəɗa
    gekʉli akaɗa ga ndam ya ti tacuhwakaboru ni, ti kə̂ŋgətum zlam bilegeni.'
  kqc-kqc: Ya ya diba ba ide, raga rena sanari, raga rededi vene tau noibanu raga
    rededi, idu yokoi maka ini obini moigo? Kamini obini moigi kana raga refa.
  tav-tav: Atʉri maja nipetirã atʉ ocabʉti netogabana quena jĩcaʉna ãmi aperãre caatʉ
    netopaʉ. To bairo nare cʉ caatʉ netoro tʉjʉrã atʉrique ʉparã apeye uniere cʉ joorãma
    aperãre cʉ caatʉ ocabʉti netorije wapa. To bairo cʉ caatʉ ocabʉtirijere bairona
    Dio mʉjaare cʉ cáti rotirijere ocabʉtirique mena caroaro ája. Caroaro mʉjaare
    cʉ cáti rotirijere mʉja cátie wapa mʉjaare cʉ cajooparore bairo ĩrã áti ocabʉtiya.
  eng-ULB: Do you not know that in a race all the runners run the race, but that only
    one receives the prize? So run to win the prize.
  spa-VBL: ¿Acaso no concuerdan conmigo en que hay muchos corredores en una carrera,
    pero solo uno recibe el premio? ¡Entonces corran de la mejor manera posible, para
    que puedan ganar!
  fra-_FOB: Ne savez-vous pas que ceux qui courent dans la lice, courent tous, mais
    un seul remporte le prix? Courez de telle sorte que vous le remportiez.
  hau-ULB: Baku sani ba mutane da dama suna shiga tsere amma daya neke karbar sakamakon,
    saboda haka ku yi tsere domin ku karbi sakamako.
  mal-mal: ഓട്ടക്കളത്തിൽ ഓടുന്നവർ എല്ലാവരും ഓടുന്നു എങ്കിലും ഒരുവനേ പ്രതിഫലം ലഭിക്കുകയുള്ളു
    എന്ന് അറിയുന്നില്ലയോ? നിങ്ങളും പ്രതിഫലം ലഭിക്കുവാനായി ഓടുവിൻ.
  lit-lit: Ar nežinote, kad lenktynėse bėga visi bėgikai, bet vienas gauna prizą?
    Taip bėkite, kad laimėtumėte.
  urd-GVR: Kyā āp nahīṅ jānte ki sṭeḍiyam meṅ dauṛte to sab hī haiṅ, lekin inām ek
    hī shaḳhs hāsil kartā hai? Chunāṅche aise dauṛeṅ ki āp hī jīteṅ.
  far-far: Aia, kamulu saitamana dia na laee , wane 'oro ki ne kera lae, boroi ma
    te wane go ne liufida ma ka ngalia na kwaiarae. Aia, kamulu wane ne famamana sa
    Jesus Christ, mulu kai rao nikila 'uria rolae sulia na kwaidorie God dia ta wane
    ne lae 'ali'ali ka tasa ana laee, fua God kai kwaiara kamulu.
  suz-BL: इनाम तांइसीब, दे दोरबपुकी “ङोंइती जाक्‍दीत्‍नुङ” दे मिम्‍शा दोरनीम। दोरमानु,
    नेल्‍ल क्‍येङा ङोंइती जाक्‍दीप्‍बम ला इनाम ताइब दे मतुइक्‍नीनी? मोपतीके गे यो
    इनाम तकल दे मिम्‍शा दोरीने। २तिमोथी ४:७; फिलिप्‍पी ३:१४
  car-NT: Muku'saton waty amy aka'nuno poko e'kuno ta pa'poro mo'karon aka'nundonon
    eka'numyry, irombo te o'win roten amy 'wa moro e'kutopo apyiry? Iro ke ko'wu ajeka'nundoko,
    moro e'kutopo apyito'me.
  amp-amp: Niko htiyeteko, yimam tone resiskfot tonitam, rpa yimarpar praiskfot kekwor.
    To inji kanjo niko nd tonita resiskfot watonekahkomt praiskfot yakrahko.
  bht-bht: तुसां जाणदे न की, दौड़ा च तां सारे दौड़दे न पर इनाम इकी जो ही मिलदा है।
    तुसां इयां दौड़ा की इनाम तुहांजो मिल्ले। इयां ही सांझो सै सब कुछ करणा चाईदा जिदे
    ला असां परमेश्वरे जो खुश करी सकन। ताकि सांझो सै इनाम मिली सके जड़ा परमेश्वरे ओणे
    बाले बकत च सांझो देणा।
  eng-NOY: Know ye not, that of those who run in the race-course all run, but one
    receiveth the prize? Thus run, that ye may obtain.
  cub-NT: Jẽvari coyʉyʉbu mʉjare. Obedivʉ yajuipõeva cúyaivʉreca, no yajuino upacʉ
