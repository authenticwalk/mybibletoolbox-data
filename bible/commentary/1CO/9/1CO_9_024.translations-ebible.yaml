  nas-nas: Toꞌbii-anta tee kapooꞌ masikung, aiꞌ diiꞌke ee noruꞌeriaꞌ teing nantoong
    kuaꞌparimaing deikooꞌkoo tee kuaꞌparimaung namuꞌ, teka narunge mooꞌ nkavumaung.
    Teeꞌ nariꞌ kuaꞌdariaing mooꞌkoo nkakiriainaꞌ.
  uvl-uvl: Imo a eteia ke songinga ana hana mur nenge te songsong iri halang pe elle
    mana nge iri lape mene tunginga. Pomalam a song ke kerkereng pule ke a mene tunginga
    pule.
  eng-BBE: Do you not see that in a running competition all take part, but only one
    gets the reward? So let your minds be fixed on the reward.
  ixl-CNT: Uncheeꞌ aqꞌtaj yakꞌil ech sebꞌan kanaal. Ech sebꞌaneꞌ vaꞌl nibꞌanax tu
    u saach tiꞌ jutziꞌm. Tan nojchit sibꞌal qꞌuꞌl nitꞌaspeꞌ, pek maꞌl koꞌn vaꞌl nibꞌanon
    kanaal.
  xsi-xsi: Miki kasama tu lâ paguiŋa ne zo, ande tamâta rârâ sipalilu sipopole, andeta
    tamâta taitu nâ ikai kulu. Mine nde ara ŋana miki kala ma kapalilu kaika ŋana
    kakai kulu kâ.
  crx-NTPO: '''Aw t''eoonuzuhzun mbe la lhghu natulwusne butoh ''ilhoghun za whuch''a
    ''alhdoh. Nohni cha ''et whuz un''a whuch''a nilhde-un k''un''a ''utihnelh.'
  kan-OKCV: ಪಂದ್ಯಗಳಲ್ಲಿ ಎಲ್ಲರೂ ಓಡುತ್ತಾರೆ. ಆದರೆ ಒಬ್ಬನಿಗೆ ಮಾತ್ರ ಬಹುಮಾನ ದೊರೆಯುತ್ತದೆ ಎಂಬುದು
    ನಿಮಗೆ ತಿಳಿಯದೋ? ಬಹುಮಾನವನ್ನು ಪಡಕೊಳ್ಳಬೇಕೆಂದು ನೀವೂ ಓಡಿರಿ.
  bbb-bbb: Ro kuke na vua be mena kuariako fiefo. E ije bu difurisaevo ije buka e
    uruvana difurisaevo ije jane vierafe. Rove fune e besukua erare fu amure kekemo
    ije fune e ijare ire maeje bu nijaeva ije abeno. Ijadufuo ni jadua ijiege mukoreigia
    giriesana ume igia Kuraesi irere fu kuariamo ijiaru fiekinu renoefo. Ja ijiege
    rekuva ja ire maeje Godi fu rade kena e fuone vajiadufuo ja ije gue kedufuo.
  blw-blw: Ta epanì hen antoy ommafurotantaaw ah tagtagtag. Te innilataaw met way
    no wacha hen tagtagtag, wat epapaten amin hen anchichay mètagtagtag way mangafà,
    ngém an ihà-an chillu hen anchi mangafà ah magunggunaan. Wat chitaaw way cha omafurot,
    yachi koma agé hen ekamantaaw way mangempapate hen afurottaaw ta wachay arantaaw
    ah gunggunataaw.
  tam-2017: பந்தயப் பாதையில் ஓடுகிறவர்களெல்லோரும் ஓடுவார்கள்; ஆனாலும், ஒருவனே வெற்றியை
    பெறுவானென்று உங்களுக்குத் தெரியாதா? நீங்கள் பெற்றுக்கொள்ளத்தக்கதாக ஓடுங்கள்.
  azz-NT: Porín namejuan cuali nanquimatocque ya que cuac ongac se motalolis de ne
    tatanilis, ijcuacón motas que nochi motalojtocque pero sayó sesan tatanis, huan
    yejua ne quiselis ne tetayocolil. Huan namejuan monequi ximotequitiltijtiyacan
    masqui ca tajyohuilis para ijcón nanquiselisque netetayocolil de Dios, ijcón queme
    neques ten motaloaj huan mosioutijtiyohue para huelis quiselisque ne nemactil
    de talticpacuani san.
  spa-RV-1909: ¿No sabéis que los que corren en el estadio, todos á la verdad corren,
    mas uno lleva el premio? Corred de tal manera que lo obtengáis.
  csy-csy: Tai kidemna mun ah mi theampo tai napi, khat bek in tel nga hi, ci he ngawl
    nu ziam? Tua ahikom tel na nga thei natu uh in tai vun.
  mxq-NT: Tʉ xyñijáwʉdʉ miidsʉty ko ma̱ tuꞌugʉ pʉyʉꞌkkijxyʉk, nidʉgekyʉ ja pʉyʉꞌkpʉ
    pyʉyʉꞌʉktʉ, per jeꞌeyʉ tiꞌigyʉ diꞌibʉ ꞌyaxá̱jʉp ja mayꞌaty. Pes éxtʉmʉ ja̱ꞌa̱y
    diꞌibʉ pʉyʉꞌkkijxyʉp yajmayꞌáty, nandʉꞌʉn miits xyꞌíxtʉt wiꞌixʉ Dios ttseky es
    mjikyꞌáttʉt, es dʉꞌʉn mmayꞌátʉdʉt.
  tzj-NT: Jun ejemplo nya' chewe ri'. Jule' deportista tok nquepaj qui' tre jun c'amc'oj
    anim ixix bien ewotak chi xa jun chique nch'ecowi ja premio masqui canojel nquic'amc'a'
    canim. In queri' ta c'a neban ixix chakaja', congana tetija' ek'ij chi rch'aquic
    ja premio xin Dios.
  tdt-tdt: Bainhira ema halai taru, ema barak halai, maibee ida deit mak manaan premiu.
    Tanba nee, imi tenki halai makaas atu imi bele hetan premiu nee.
  ron-BTF: Nu știți că cei ce aleargă într-o cursă, toți aleargă, dar unul primește
    premiul? Alergați astfel ca să îl obțineți.
  eng-WEBP: Don’t you know that those who run in a race all run, but one receives
    the prize? Run like that, so that you may win.
  eng-FBV: Wouldn't you agree that there are many runners in a race, but only one
    gets the prize? So run your best, so you may win!
  nld-1939: Weet gij niet, dat de wedlopers in het renperk wèl allen lopen, maar dat
