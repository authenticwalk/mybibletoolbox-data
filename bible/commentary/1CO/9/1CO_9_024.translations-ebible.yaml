  gof-ENT: ዎን ጋዴቲያ ኡባይ ዎፄስ፥ ሺን ኢሱዋ ፃላሊ ዎይቶ ኤኬይሳ ኤሬኬቲ? ሄሳዳ ሂንቴካ ዎይቱዋ ኤካናው ዎፂቴ።
  aau-aau: Homkwe papo nonkway, uwr kraiar hom sau ir ankin, peyrmawk-ar hokwe mo
