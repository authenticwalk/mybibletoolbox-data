  bwo-bwo: Wos'i nokorewor jametso b́wos'fook'o boyitsnowere ik s'uzo shlmatiyo b́dek'fook'o
    danatsteya? Mansh itwoor shlmatiyo dek'osh woc'ere.
  nch-BL: Campa masehualme motalohuaj para quiitase ajquiya tatanis, masque miyaqui
    tacame motalohuaj, san setzi quitanis nopa taxtahuili cati quitencajtoque quimacase
    nopa tatanquet. Huajca amojuanti nojquiya xitequitica chicahuac ipan Toteco para
    antatanise.
  quc-TNT: Ri ix iwetam chi pa jun etz'enem re ticow anim, conojel cäquitic anim,
    xa c'u jun ri cäch'acanic, cuc'am ri tojbal. Chitica ba' anim ix rech quixch'acanic,
    quirik ri tojbal.
  tfr-NTPO: Nopga zronshko ga zron l̈ok jekdo uunkong, gueniyo ba potjwl̈ẽkkl̈o l̈i
    ber kjl̈araso kong eröe. ¿E miydëmi l̇l̇ëmdo? Eni ga pjãy drön ëë, pjãy jëk l̈öng
    pjl̈o bek wl̈o, bomi potjwl̈ẽkkl̈o l̈i twe Sbörë bomi kong wl̈o.
  kaq-NT: Tsoa pari non nocotihin hihquish ta bishquihihnicahbo hishtohihqui. Jatihibi
    hishtocanahax bi huesti res nocomenohi, nocomenonicaton maiti bihnoxon. ¿Man honanyamahin?
    Nocomenonoxon hahcajaquin janahue.
  sgb-sgb: Muwang tamo ya ha mihay hali-tagtágan ay ampakiwanan lan kal-atan ya primyo,
