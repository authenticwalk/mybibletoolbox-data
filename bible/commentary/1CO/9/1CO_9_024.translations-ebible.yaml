  san-BEN: পণ্যলাভার্থং যে ধাৱন্তি ধাৱতাং তেষাং সর্ৱ্ৱেষাং কেৱল একঃ পণ্যং লভতে যুষ্মাভিঃ
    কিমেতন্ন জ্ঞাযতে? অতো যূযং যথা পণ্যং লপ্স্যধ্ৱে তথৈৱ ধাৱত|
