  pan-pan: ਕੀ ਤੁਸੀਂ ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਦੌੜ ਵਿੱਚ ਜਿਹੜੇ ਦੌੜਦੇ ਹਨ ਤਾਂ ਸਭ ਦੌੜਦੇ ਹਨ ਪਰ ਇਨਾਮ
