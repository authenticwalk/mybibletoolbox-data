verse: 1CO.009.024
translations:
  kpx-kpx: La hilokage ataeau gilu molemo bibuluviale kemo ata moagae abuna bibuluvisi.
    Isito kebiamo mesoho ata igaena ibina mai. Ke nahate la nova Dilava hotomo negolahai
    tige auna ibinae dua laovei.
  okv-H: Eto embo isapamane huhevasora te embo vahai amina dembeto siro kope humbasuja
    ainge dombo ungote tapa siro kope humbasi hotembeto inono ta huhevevujo
  tbo-tbo: Ma ta hanapugeya bulili uyahina bolu he bulibulili, tamogi emosi hota apo
    ina tahaya, uyahinei ta wileta kadidili po ta tahaya.
  mal-C: മത്സരത്തിൽ പങ്കെടുക്കുന്ന എല്ലാ ഓട്ടക്കാരും ഓടുന്നെങ്കിലും ഒരാൾക്കുമാത്രമേ
    സമ്മാനം ലഭിക്കുന്നുള്ളൂ എന്നു നിങ്ങൾക്കറിയാമല്ലോ? നിങ്ങളും സമ്മാനം നേടണമെന്ന ലക്ഷ്യത്തോടെ
    ഓടുക.
  grc-SR: Οὐκ οἴδατε ὅτι οἱ ἐν σταδίῳ τρέχοντες πάντες μὲν τρέχουσιν, εἷς δὲ λαμβάνει
    τὸ βραβεῖον; Οὕτως τρέχετε, ἵνα καταλάβητε.
  bgc-bgc: के थमनै न्ही बेरा के दौड़ म्ह तो भाज्जै सारे ए सै, पर ईनाम एक ए ले जावै
    सै? इस्से तरियां, हम सब नै वो करणा चाहिए जो हम परमेसवर ताहीं खुश करण कै खात्तर
    कर सका सां ताके हम उस ईनाम नै पा सका जो परमेसवर आण आळे बखत म्ह देवैगा।
  khz-khz: Gomi ati ripami, raka vegalai raka vegalai pia ruga talimara maparara veganamo
    pia raka, na talima kwapuna namo kwalimu voina pene gapia? Gomi maki vovetaina
    pio raka-tiliga, pe kwalimu voina pio gapia.
  deu-TKW: Wisset ihr nicht, daß die in der Rennbahnlaufen, wohl alle laufen, aber
    Einer bekommt den Preis? So laufet nun um ihn zu erlangen.
  zsr-NT: Chnö́ziczliꞌ ca tunëꞌ bönniꞌ nútsaꞌquëꞌ lu huitj. Taꞌxítiꞌë yúguꞌtëꞌ, san
    gdél‑liꞌnëꞌ tuzëꞌ bönniꞌ uziꞌë xbey latj blau. Lëzcaꞌ cni ral‑laꞌ gunliꞌ xchinëꞌ
    Dios, gacliꞌ ca bönniꞌ nútsaꞌquëꞌ lu huitj, quië gdél‑liꞌliꞌ uziꞌliꞌ xbey le ubiꞌë
    queëliꞌ Dios.
  lin-lin: Boni, boyebi te ete bato oyo bakimaka mbangu kati na lisano ya kopota mbangu,
    bango nyonso bapotaka mbangu, kasi moto moko kaka nde azwaka mbano ? Bino mpe
    bopota mbangu lokola ye, na lolenge ya kozwa mbano.
  hns-NT: Toelog to djaane hai kie dhaure ke baadjie me dher manai bhaag lewe hai,
    bakie khaalie ek manai djiete hai aur ienaam paawe hai. Aisane tohoelogke tjaahie
    kausies kare ke aapan djiewan iesaai ghat bietaawe ke, tab tohoelogke ienaam mielie.
  noa-E: Pãrau khaphʉ nʉm, apostaa khaphig nʉm aig, õor khapan khaphiigjem. Mamʉ chi
    regaloon ãbpaimua auju simta thumaam khʉʉnau auju ẽkhaajem. Ich agjöta sim Ẽwandam
    sim aar baraagjã. Irua nem wajapham deebarm auju khĩirjuwiata khaphig nʉmjö abat.
  eng-EMTV: Do you not know that those running in a stadium all run, but only one
    receives the prize? So run, in order that you may win.
  mib-NT: Je cájini rō jeē tée cájinu carrera, jendaá chi ndɨhɨ de cájinu, te ɨɨn‑ni
    de cúndeyɨ́ níhīn premio. Te suni súcuan nducú ndéyɨ́ máá ró squícu ró, návāha
    nihīn rō premio nuū yā.
  lif-NT2: लोःक्‍लोःक्‍के हक्‍चाःत् नाःन्‍बोओ काक् मनाहाॽ मे़लोःक्, कर थिक्‍ले़रक्
    थुम्‍घोःन् खोःसुॽ के़लॽबा पाःन्‍निन् खिनिॽ के़निःसुम्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़
    थुम्‍घोःन् खोःमा फाॽआङ् लोःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Wu, mmanyili lepi paluvanja lwa mikinu, pamonga na vevijumba voha vijumba,
    ndi mmonga ndu mwaitola njombi, hinu na nyenye mjumbayi namuna yiyoyo.
  mmx-mmx: Miklen i do keneng at lekampoovo at limixin siksixit, dik sixit kusu ti
    lok ka luunun, ketla legesara mun atnedi i lok ka luunun. La kerepmo nemi mina
    lolos at lisiksixit kerepmo xusu mina lok ka luunun.
  cbr-NT: Camina 'unanin, cuai ca uni uix pain cara bëbati 'icë isnux, camáxbi abatia.
    Camáxbi abácëbëtanbi ca ax paían bëbacë ainshi ñu bitsia. Usaribiquin camina Jesucristobë
    tsóti sinani cuëënquin ax quicësabi oquinshi 'ati 'ain.
  tee-NT: Ju uxijnan c'ats'ayat'it ta yu talai ju talalhajai laca tu'u' ats'alhti.
    C'ats'ayat'it ni ixchux'an ju na ta'ats'alai para va pumatam ju lhajai. Pus chunchach
    vachu' alat'it ju pumatamin ju uxijnan. Chunch ju ats'uc'ut'it tachi ju laich
    alha'aya'it'it ju anu' ju caxt'ak'a' ju Dios ju lact'iyan.
  eng-LSV: have you not known that those running in a race—all indeed run, but one
    receives the prize? So run that you may obtain;
  cak-NT: Rix jabel iweta'n chi cuando ni'an ri jun atz'anen ri ni'ix maratón che,
    conojel niquitaj quik'ij yebe junanin, pero xe jun nich'acon. Y quiri' chuka'
    xtibanataj chikacojol roj, katija' kak'ij chi quiri' nakach'ec ri nrojo' nuya'
    ri Dios chake.
  pah-NT: Penembikwahava pe kiro ji ei pe me. G̃a nhag̃anhaname ji ypy ti tavahẽ javo,
    he'yjuhuve'g̃a onha novĩa. Emo ojipejive'ga jate ga ypy ovahẽ. Ga pe g̃a imondoi
    pyryva'ea a'ero ikwepykavamo. Ga javijitehe ti pejirokwa pejikokatuheteavo Tupana'ga
    ti tomombyry ji ve a'ero nehẽ javo.
  sja-NT: Parãpa k'awa p'anɨ p'irapataarã p'iradak'ãri, jõmaweda isapai p'irapata,
    ata k'inia p'anadairã ne-inaa teepata chi naapɨara panarumaa. Mãga pɨk'a parã
    p'anadaipia bɨ, ne-inaa oomaa p'anɨde Cristopa oopi bɨk'a. Mãgá atadai Tachi Ak'õrepa
    k'ĩsia iru bɨ teeit'ee Cristode ijãapataarãmaa.
  xed-xed: 'Sna a kuni kazlay: pɗaʼ pghatá vgha mnduha ta hwaya ta daɓi ná, turtuk
    ya dzaʼa zata kəʼa ra? Hwayawahwaya ta vərɗa hwaya kada zata kuni.'
  mks-NT: Cande̱hé ndo̱. Sa̱ xíni̱ va̱ha ndó ña̱ tá jáquehe táhan java ta̱a tu̱hun
    da ña̱ ná cunu da, mé a̱ nda̱a̱ tócó ndihi da ndúcú ndéé da̱ xínu da. Joo in túhún
    da̱ quee va̱ha. Ta já quehe da ña̱ ndítahan nu̱ dá quehe da. Quia̱hva já ndítahan
    caja ri ndóhó va. Xíní ñúhú nducú ndo̱ cu̱hu̱n va̱ha ndó íchi̱ cuéntá Jesús ja̱nda̱
    quia̱hva ná xi̱nu̱ co̱o ndó ja̱nda̱ nu̱ ndíhí cuíí já ná quia̱hva Ndióxi̱ nu̱
    ndo̱ ña̱ ndítahan ndiquehe ndó.
  gfk-S: Hohaam, pa mu le palai uta ira ut na hinilo ing di la hililo harkiaskias?
    Di bakut di la hililo, ma tikenong sene mon na kap no bilai na linge di tabar
    nong i lie ma ie. Io, i tahut be mu na hilo timaan um waing mu nage lie.
  bmu-bmu: 'Keu ki mönö mötmörime: Ösumtiti nalöŋe körek yeŋön luhut almegöra ösumŋini
    qezaköba anakzemö, mohot kunŋan mönö luhut ala töwa mema. Iŋini mönö mohot miaŋgö
    dop ösumŋinan anda töwa membingöra kapaŋ köla malme. Mönö miaŋgö dop mötnarip
    köl guliba malme.'
  dgz-dgz: E asigiap, waenapan namu da tauat anupi menan kae gapan serarat amopiwa,
    orup daiton megenat namu iragen tauepi garewa wareta. Ap umap e daiton daiton
    namu iragen taua, garewa warapen menan serarat aisen, God garewa mega waran.
  eng-GNV: Knowe ye not, that they which runne in a race, runne all, yet one receiueth
    the price? so runne that ye may obtaine.
  zaa-NT: Ca deportista yù'u ttu carrera nna, tsí labí yù le qui'ni iyaba cą nna rigàa
    cą, pero ttuą nna rinèruą nna yà'la lą ritsina' ru'a nna ridi'ą premio. Lebi'į
    nna lihue'èl·la' huá latsi' le guni le gana premio nu runna Tata Dios qui' le.
  eng-WEBSTER: Know ye not, that they who run in a race, all run, but one receiveth
    the prize? So run, that ye may obtain.
  guh-guh: Payapëtaneme rabaja mapacueneje. Penayacobivi pecujinaejinaejava, bacujinaejina
    daxita. Itsiata baitsi jane ponë bitsojina pecujinaejinaejava daxita penayacobivi
    matatoxenetsia, bajaraponë caenë bapita xua tsipaebatsi pecujinaejinaematamo,
    premiovënëjava. Pacuenia penayacobivi pecujinaejinaejava, daxitasaëta bacujinaejina,
    bajara pijinia pacuenia paxamë ata daxita panesaëta panevajënaeyabelia patonacuenebavanapare
    Dioso.
  bon-bon: Weene nata umle gemi, egä puu bucurage cina luuwamitnu-ge daremu tääpume,
    yepä teeme yepä taatu te yuutrutuge, siige tabe daremu ne yaacatuge. Peei name
    pi weene miiji pepu uuwamitnipeye, egä weene daremu ne cirege päpäna.
  nhw-BL: Campa masehualme motlalohuaj para quiitase ajqueya tlatlanis, masque miyaqui
    tlacame motlalohuaj, san setzi quitlanis nopa tlatlancayotl catli quitencajtoque
    quimacase nopa tlatlanquetl. Huajca amojuanti nojquiya xitequitica chicahuac ipan
    Toteco para antlatlanise.
  swh-ONEN: Je, hamjui kwamba katika mashindano ya mbio wote wanaoshindana hukimbia,
    lakini ni mmoja wao tu apewaye tuzo? Kwa hiyo kimbieni katika mashindano kwa jinsi
    ambavyo mtapata tuzo.
  wbi-wbi: Namukagwile kuuti kukimbila uluvilo vooni vanovilongolela kuluvilo vikimbila
    kyongo, looli juno ikwupila uluvonolo alijumo? Pa uluo mukimbila uluvilo ulwakuuti
    mukave uluvonolo.
  bba-bba: I yɛ̃ mɑ dukɑn ɡɑrɑsɑ sɔɔ tɔmbu kpuro bɑ duki mɔ̀wɑ ɑdɑmɑ tɔn turowɑ u
    koo yen ɑre wɑ. Yen sɔ̃, i dukio nɡe mɛ i ko kɑ ɑre wɑ.
  eng-KJVCPB: Know ye not that they which run in a race run all, but one receiveth
    the prize? So run, that ye may obtain.
  kgk-NT: Peikwaa-ma nipo ra'e oripara va'e-rehe. Heta heta oĩ oripara va'e kwéry.
    Enterove hatã jepe oripara, peteĩ mate ogwahẽ henonde-rupi. Upe va'e-pe mate ome'ẽ
    arã imba'erã. Oripara va'ety hembiapo kwaa voi. Oripara para hatãve tãve oho-vy.
    Ndopoi mo'ãi tape oripara oho ha-gwi. Ohupityse imba'erã. Ojegwakarã yvyra rogwe
    gwigwa oganase-vy. Upéa peteĩ áry-rupi iporã. Upe rire ipirupa-ma. Oripara va'ety
    va'e vérami tajaiko jahupity hagwã nhande rekoha porãrã. Upéa ndaha'éi peteĩ áry-py
    opa va'erã. Opa e'ỹ va'e gwive iporã va'erã jaiko ramo Nhandejáry ndive. Ha ohuga
    ramo ojosokea va'e peteĩ va'e ndo'ái. Ohuga kwaave va'e ndo'áiry. Upe hembiapo
    kwaave va'e-rami aikose ave xe. Nhandejáry rape pokwaaha ramo aikose pono mba'eve
    xe mbojejavy. Ndaxe rembiapo vaiséiry. Anhemonhe'ẽ nhe'ẽ ambue kwéry-pe “Egwata
    porã Hesu rape-rupi” ha'e anhemonhe'ẽ-vy. Naiporãi voi arã xe-vy ajejavy ramo
    upéixa anhemonhe'ẽ rire. Xe atĩ eterei xe rembiapo vairã ajapo hagwã. Upéa-gwi
    tembiapo vai ajoko xejéhegwi aiko porã hagwã Hesu renonde-py. Xe rembiapo vaise
    ajoko xejéhegwi ani hagwã Hesu he'i xe-vy “Ne rembiapo vaikwe-rehe xe ndavy'ái
    ne ndive. Ani ereju xe renda-py” pono he'i xe-vy Hesu.
  waj-waj: Vaa ngia rikiaavai. Vaidiiya isareera aataruuvaa iida ngiari yaatara ngiari
    yaatara kiaa suaivaki mmuakiaaya kuaavo too mmuaavoono seenoo vioo yaatara kioo
    irisai yoketaivaa kati varaivai. Ngia irisai yoketaivaa varaaraivaara iya seenada
    kuaaneema Anutuuqaa mmooriivaara ngieetama itaama yaagueeqama seenada kuatee.
  cpy-cpy: ¿Tema pikenkishiryaa-kotari jempe ikanta monkata-wakaa-chari ishiyeeyani
    iñeetan-tyaariri iita etyaawoni rareetyaa? Apaani etyaawoni rareetyaa, riitaki
    ipinateeteri. Ari pikimita-neeyaari eeroka-paeni.
  mpx-mpx: Iyaka ku atena patalelu awaawalaka elana topatapatalelu hi gewi, yaa gamwaliyaa
    maisena ya te mola ni ahe. He komiu nuku patalelu gagasisi ni ola to nuwamiu hot
    mola nuku ahe.
  wbp-wbp: Nyurrurlarlu kankulu yangka yapangku milya-pinyi ngula kalu wajirli-parnka
    kilji-nyayirni ngana ngula-ka parrpardaly-parnka, ngulangkuju warntarri mani.
    Tarnnga-juku kalu jupu-karrinja-wangu parnkami, ngula-warnurluju jinta-miparlu
    mani warntarriji. Ngula-ka yali parrpardaly-parnka, ngula-piya-yijala karlipa
    Kirijini-patu nyina. Nyurrurlarlu yapangku Kirijinirli, tarnngangkujukulu puraya
    Jijaji Kiraji jupu-karrinja-wangurlu yungunkulu warntarri-nyayirni-wangu Kaatu-kurlangu
    mani ngula-warnurluju.
  luo-luo: Donge ungʼeyo ni e piem mar ngʼwech jongʼwech, duto ringo, to ngʼato achiel
    kende ema yudo mich? Omiyo ringuru e yo madimi uyud mich.
  nhe-NT: Campa tlacame motlalohuaj para quiitase ajqueya tlatlanis, yonque miyac
    tlacame motlalohuaj, san setzi quitlanis nopa tlen quitencajtoque quimacase nopa
    tlatlanquetl. Huajca imojuanti nojquiya xitequitica chicahuac ipan Toteco para
    intlatlanise.
  aii-aii: ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܕܐܵܢܝܼ ܕܪܵܚܛܝܼ ܓܵܘ ܡܲܝܕܵܢ ܟܠܵܝܗ‌ܝ ܟܹܐ ܪܵܚܛܝܼ، ܐܝܼܢܵܐ
    ܐܲܚܟ̰ܝܼ ܚܲܕ ܟܹܐ ܫܵܩܹܠܔ ܦܘܼܪܥܵܢܵܐ؟ ܗܵܕܟ݂ܵܐ ܪܚܘܿܛܘܼܢ ܕܫܵܩܠܝܼܬܘܿܢ ܓ݂ܵܠܹܒܘܼܬܵ‌ܐ.
  esk-NT: Iḷisimarusri aqpaliutraqtuani iñugiaktuat aqpaqsruqtit aullaġaqtut, aglaan
    atausriq akiññaguuruq. Iñuuniałipsitñi Christ-mun pisuġnisilaaġitchi akiññatlasriḷusri
    aqpaqsruqtitun.
  msb-msb: Kun baga sa parariha, maaram gayod kamo na bisan damo an nagairintra sani,
    usad-usadi lang an nakabaton san premyo. Kaya, ayuha niyo an pagkabuhay bagaʼn
    pagdalagan para manggana kamo.
  cpa-NT: Ma²ŋih³ hniah¹² ha²lah lǿa¹² ja³co¹²dsa. Jue¹² hiug¹² báh³ dsa², dsa² dsa²lé²
    gu²hei¹², dsa² hniu¹ líh². Di³ tsa¹lé² líh² ca¹lah¹já¹. Jan² báh³ dsa² líh² na³ma²løa¹
    jøng². Hi² jøng² dsio¹ ŋi³nioh³ hniah¹² ca¹lah¹jǿ¹ hoh¹² hniah¹² juu¹² quiah¹²
    Diú¹³. Mi³jøng² cuø¹ Diú¹³ hi² dsio¹ quiánh² hniah¹².
  dso-dso: ଆରାଜିତା ଟାନେ ପାଲାଇବା ଲକ୍‌ ବେସି ଆଚତ୍‌, ଏଟା ସତ୍‌ । ମାତର୍‌ ଗଟେକ୍‍ ଲକ୍‌କେସେ
    ପୁରୁସ୍‌କାର୍‌ ମିଲ୍‌ସି । ଏଟା ତମେ ଜାନିଆଚାସ୍‌ । ତମେ ମିସା ପୁରୁସ୍‌କାର୍‌ ପାଇଲା ପାରା ପାଲାଆ
    ।
  meu-meu: Dibamui, ani, heau-helulu ai heau taudia iboudiai e heaumu, a tau tamona
    ese davana e abiamu. Unu ba heau toma, bena davamui bavabia.
  yva-NT: 'Syo ananeneae inta raura so: Wapo raen ranivara unanui inta ratayao vatane
    wansanan dai indamu awa vambunine raen dai, vatan tenambe so wansanan weramu vatane
    intabo pui dave indati apaura ama ine rai. Maisyare wemaisy, syare wantavondi
    Yesus Kristus ai kobe rave maisyare vatano wansanan umawe mansamaisy indamu masyoto
    rijat indati wamaura ama kovo Amisye po ratayao wansamarome rai.'
  dgc-dgc: Mara ta rombaan, meadu i maginan, pero tu manalo san i makaalap ta gantimpala.
    Ey nadid sikam a méniwala ni Cristo, pumilit kam be a magtarabaho para ta Panginoon,
    monda atdinan na kam ta gantimpala moy.
  zpm-NT: Naṉle to gaṉle zha rzac zha ne rie tib lo corr, nzian zho nac zha ne rie
    per tibaque zha ne ruṉ gan, zha co rcaa tib premio. Goḻguṉ cuent nasca tib lo
    corr i no to, grëse to goḻtsoxco xooṉ to zeeṉa grëse to ygaa tib premio.
  hix-NT: Àsok hana notkukmetxow ha, toto kom ha. Tàkràt kom hoko notkukmetxow hamà,
    anar kom yoho karyhe tesnàr kom horà. Yak natxhe, totkukmaxem komo. Towenyxano
    ryhe, moxam yohon omoro katxho me nay hamà. Àro ke, karyhe rma haxa tetxhe, moxam
    yohon omoro katxho me tesnàr kom horà. Àro wyaro rma rha, karyhe rma haxa ehtxoko,
    ekato me, enyhoru omoro katxho me oyesnàr kom horà.
  sim-sim: Ma li shirinyakwa wolo, ma amber hom li tirsaha shirinyanda lir. Hako ma
    or maifuk ihi ma amber tikrirako shirinya iwa ma oto nom presen oson landa ri.
    Unda hom jir Jisasin hishindiyanda ma jir erem. Jir avak ji funtlehavantlehe Jisas
    jirin or hakmba nor mbahanda presen oson ji lakmbaha ji shirinyaka.
  npi-ULB: दौडमा सबै मानिसहरू दौडिन्छन्, तर एक जनाले मात्र पुरस्कार पाउँछ भन्‍ने कुरा
    के तिमीहरूलाई थाहा छैन ? त्यसैले, पुरस्कार पाउने गरी दौड ।
  cgc-cgc: Paryo kaw inyo ula nalam na naan ta lumba isya nang na manug-ampang makabaton
    an ta kuruna na para ta ittaw na kadaag bisan tanan danen kalabet ta dlagan. Gapraktis
    danen an ta usto daw may disiplina man ta iran na kaugalingen para magdaag daw
    makabaton man ta primyo na kuruna bisan kuruna an dili maglugay. Iling man tan
    kiten i, dapat na magprusigir ki gid na magpadayon ta pagsunod ta Ginuo daw magpegeng
