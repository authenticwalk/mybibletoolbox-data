    ni, yʉhʉre masi tuhasare mʉsa. Sa yena apequina yahu wajaepegʉ̃ta mʉsa pehe tiquiro
    cũrigʉ yʉhʉ ijiye tiyere masine.
  anv-NT: Yɛ́ bɔɔ́ abifɔ álá ákaá nnó me nlú ŋgbá Kras wɔ, ɛnyú ambɔɔ́ dékaá
