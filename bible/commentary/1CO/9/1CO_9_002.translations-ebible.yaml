  cot-NT: Arigueti choocagueti itsipa teeca irinintajigueji incantajiaquena itigarancane
    Quirishito, cotanquitsiqueate aviatimpajia pitsamajajiaque iriguentiqueate tigarancaquena,
    naroguentitarite quenquetsatacaajiaquempi pitsaroventantajiacarica. Aviguentijia
    imaica iramenajitaque intsatantajitaquempa naroguenti itigarancane Amajirote.
  bnp-bnp: E huriki ranga ri gi koi ni taki iau, ge iau a apostolo. I uka maki, a
    vuhuna i muholi hateka, iau a apostolo ne mua. A Vure i vakasiri manga iau a apostolo
