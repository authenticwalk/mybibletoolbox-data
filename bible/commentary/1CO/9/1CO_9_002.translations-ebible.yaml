  nfa-nfa: Masi ka dhèu leo roꞌo boe sèmi rare jaꞌa jꞌajꞌi dhèu pajuu-paleha Lamatua,
    te ngaa tatu miu meꞌa, na, Lamatua ka dhu pua jaꞌa dhiu peka-padhai lii moa Na
    asa miu. Ladhe miu neo meꞌa mèu, na, lee mamuri miu di. Te miu dhu paꞌèki era
    dènge Kètu èdhi, Yesus Kristus!
  tnp-tnp: Nətəmimi nəuvein kəutəni məmə səniəmə iəu aposɨl, mətəu nɨpəhriəniən, itəmah
    nəsotəhruniən nəniən lanəha, mətəu-inu nəmiəgəhiən rəhatəmah e Iərmənɨg tətəgətun
    məmə iəu aposɨl kəti.
  urd-urd: अगर मैं औरों के लिए रसूल नहीं तो तुम्हारे लिए बे'शक हूँ क्यूँकि तुम ख़ुदावन्द
    में मेरी रिसालत पर मुहर हो।
  hot-hot: Avômalô doho êpôlik nena ya Pol ma miŋ aposel ami. Ma doŋtom môlônim ôêvhaviŋ
    hik ya thô nena ya ma Anyô Bêŋ anêŋ aposel. Aêŋ ba môlônim aposel ma ya.
  mqj-NT: Moi anna tae'na' naakui tau senga' kumua rasulna Puang Yesus, sapo innang
    la muakuia' iko kumua kao umpatettekoa' lako Kristus mupolalan mangngoreanna'.
    Dadi kapangngoreanammumoa' umpakawananni kumua rasulnana' Puang Yesus.
  rus-SYN: Если для других я не Апостол, то для вас Апостол; ибо печать моего апостольства
    - вы в Господе.
  mbh-mbh: Na lomumu mire lale ako tho ini a Krais ile pakeke nunganga, eneke tho
    panongpol thomu, make lomumuo ol nge a Krais. Na lomu lemioong aken i pathengal
    ako ve, tho ini a Krais ile pakeke nunganga. Aveto toko pelie olemi ve, tho ini
    a Krais ile pakeke avele.
  bdd-bdd: Coinega wasanapugauwa taugu Yesu ꞌana tohepwaila moisa. Ma tupwana tomota
    silomugiyegauwa ꞌabehega taugu geya Yesu ꞌana tohepwaila. Ma geya! Comi wanuwatuhuyahi
    taugu ꞌigu lohatotowega ꞌida Badaina ꞌoina ꞌimi hemisa walaguya.
  cbt-NTPO: “Co Quisocristo chachin acorinquënhuë',” itërinaco a'naquën. Canpitaso
    nipirinhuë' co napotaramacohuë'. A'chintohuatënquëmara, Quisocristo imarama' ni'ton,
    acorincoso' nitotërama'.
  srn-NT: Kande tra sma no e si mi leki wan boskopuman fu Yesus, ma gi unu mi na wan.
    Bika unu na a stampu tapu a wroko san mi du gi Masra leki wan boskopuman fu En.
  cta-NT: masi ntiꞌ xaꞌ ñati̱ chaꞌ siꞌi cña jiꞌi̱ Ni laca naꞌ; pana cuꞌma̱ nguꞌ Corinto
    cua nslo ma̱ ꞌna, chaꞌ cua nda naꞌ chaꞌ jiꞌi̱ Jesús loꞌo ma̱ tya clyo. Chañi chaꞌ
    biꞌ. Taca jlo tiꞌ nguꞌ chaꞌ juaꞌa̱ laca cña nu ndyuꞌni naꞌ, loꞌo ñaꞌa̱ nguꞌ ñiꞌya̱
    ndyaca chaꞌ biꞌ loꞌo ma̱.
  bqc-SIM: Baa tó má dɛ zĩna ũ gbɛ̃pãleↄnɛo, má dɛɛ́ a ũ fá. Ma naa Diiwa
    guu ma zĩnakɛ seelan á ũ.
  tcz-CHONGTHU: Midangin solchah a eigel louva ahi jongleh nangho ding beh a kahi
    ahi. Keima hi Pakai solchah kahi aphotchenna nangho nahiuve.
  mar-mar: जरी मी इतरांकरता प्रेषित नसलो, तरी निःसंशय मी तुमच्याकरता आहे कारण तुम्ही
    प्रभूमध्ये माझ्या प्रेषितपणाचा शिक्का आहात.
  snp-snp: Aiyo, wenena liliga omunido ya aposolo ne, loti neyefe ádamo nefa, ido
    linate ya moda efe loti neyamoma ne. Wekola lulau mino edomo ya aposolo lonone
    ilawa liyami kula ya linate ya minae.
  isl-isl: Finnist öðrum ég ekki vera postuli, þá er ég það samt í ykkar augum, því
    þið hafið gefist Kristi vegna starfs míns.
  spy-NT: Mānāākoochi biiko tukul lēbkēēyyēēt, nteenee, kubooyiit man, kyāākōōnook
    akweek. Wōlēē ōrubtooy ꞉akweek Mokoryoontēēt, kōōbooru man kule anii ꞉lēbkēēyiintēēng'woong'.
  xnn-xnn: '@see-verse:1CO.009.001'
  mwe-mwe: Ibhaga nne nngabha ntume kubhandunji bhana, ikabheje kwenu mmanganya nne
    ntume. Mmanganya ni ukong'ondelo gwa utume gwangu nkulundana kwenunji na a Kilishitu.
  tte-tte: Bwagana tomo tupwaliyao siwalo yau nige apositolo besi na iyamo komiu ami
    nuwabui uwena iyakenayagimiu yakato yawasosi yau Guyau ana apositolo yabo.
  tcs-tcs: Ip ol nada man no tingk ai misnareman po dempla, den ai mas bi misnareman
    po yupla. Bikoz yupla pole da BosLod, i prubem ai misnareman.
  hlt-THB: Thlak chang a venawh ceityih na am awm mai nyng seiawm, nangmih a ven awhtaw
    awm nyng! Bawipa awh nangmih ve ceityihna ka awmnaak ak dang sakkung na awm uhyk
    ti.
  soq-soq: Dauwa apana isiwa ne aposel nolawa ema dewasadina ituaisisaie waiase, “Me
    di nolaleide, mai aposel nolawa mukawa wadapona.” Tane e sumanailala Korint bedewe
    wainilana mai epe wana rua, dia. Ne ipa sa bauta e manlawo winene Gagalo euda
    amonanteno e etale sumanaiten. Epe segalena baiwa sabamosade ne ipa aposelida
    Tatamba meba ne waaubanena apanawa.
  qub-qub: Apóstol cashäta waquenga manami riguimanchu. Gamcunapämi ichanga apóstol
    cä. Rasunpa apóstol cashäta tantiyacurmi gamcunaga willapashäpita Jesucristuman
    yäracushcanqui.
  att-att: Á mássiki nu ajjan yù ira makkagi ta arán nangà sinullà ni Apu nga minángngilayalayâ,
    ngam sikayu nga taga Korinto yù pamakurugán ta nabbilinán nangà ni Apu Kesu, gapu
    ta inikatalà naw si Apu Kesu megapu sù pangilayalayâ ku.
  bki-bki: Nemijikia ka tomu tealo maka asidom avitilubar kiniou ka nebe atevi tai,
    mia kamiu maka kuvitibe na. Vonganei, kenemiu meuliano ju vatitig bija Tubo ruei,
    mia vite na mila kamiu kubitilubar ka nomim̃au ea kamiu jibe kiano atevi riano
    tai.
  bqp-bqp: Bee tó má de zĩ̀ri ũ gbɛ̃ pãndenↄnɛro, má deárɛ a ũ fá. Kunna Dikiri
    gũn ma kunna zĩ̀ri ũ sèedaan á ũ.
  mcp-mcp: Ŋkí bɔ́ɔ́lʉ́gá búúd bwə́ dʉ́g nə́ mə cugɛ́ múúd lwámá, bɨ kú bɛ̧, mə́ jɨ
    muud lwámá mə Yésus shú dʉ́n. Nəcé bɨ bʉ́sə yuug í ŋgə́ lwó ísɛ́y mə́ ŋgə́ sɛ̂y
    tâŋ nda muud lwámá mə Cwámba yí.
  hat-hat: Menm si pou lòt moun mwen pa apòt, pou nou menm se apòt mwen ye. Paske,
    jan n'ap viv ansanm ak Seyè a, nou se prèv se apòt mwen ye.
  npl-NT: Tla innawak oksikimeh ne amo nitlatitlánili, para nomejwah ne nitlatitlánili,
    porke nomejwah ononkineltokakeh Cristo Jesús ijkuak ne onomechmachti, iwa ika
    noni nomotech motenextia noteki milák nitlatitlánili.
  bgg-bgg: Gai è gu shii guaphasamoy rone anuii magungde, izai nathek ne rek! Nyieliieshii
    nathek chai è Ithong rog ò shii rai pha ji è gune guaphasamoy rone nawai è izai
    doh yi ro.
  eng-TCENT: If to others I am not an apostle, at least I am to you, for you are the
    seal of my apostleship in the Lord.
  eng-BSB: Even if I am not an apostle to others, surely I am to you. For you are
    the seal of my apostleship in the Lord.
  cpu-NT: Kempitaka tzimayetatsi pashine kaari iyotenane naakara Otyaantajanori. Irooma
    eerokaite piyotaiyini, tema eerokayetake ikempisantakaayetai Avinkatharite nokinkithatakoyetaimirira,
    iroora oñaakantzirori naakatakera Otyaantajanori.
  san-ASM: অন্যলোকানাং কৃতে যদ্যপ্যহং প্ৰেৰিতো ন ভৱেযং তথাচ যুষ্মৎকৃতে প্ৰেৰিতোঽস্মি
    যতঃ প্ৰভুনা মম প্ৰেৰিতৎৱপদস্য মুদ্ৰাস্ৱৰূপা যূযমেৱাধ্ৱে|
  tac-NT: Rekó jaré ralámuli 'natie ne tabilé Esukrístote nulérigime ko, nobi 'émika
    'wéchigo 'la bijchígilikó napugiti 'émika Onorúgame oyérame kame, 'lige alekeri
    'we 'la ma'chiná néré 'la Esukrístote nulelime ko ne.
  eng-WEBPB: If to others I am not an apostle, yet at least I am to you; for you are
    the seal of my apostleship in the Lord.
  gfk-H: Ing bia aring mesa diet lik bia pai apostolo iau, senbia tutuna sakit, muat
    nas kilam iau bia iau tiga apostolo. Kanong warah, no numuat kinkinis narako tano
    Watong i hinawas tutuna bia iau tiga apostolo.
  viv-viv: KaꞋi mali kaliva hinanuwanuwa vaita iya keke afositolo velemoꞋena, au aiꞋadi.
    OmiꞋiyao ma iya afositolo velemoꞋena ma wahalamanena. Tova adamoya Kaiwabu againe
    wamiyamiyaveꞋavina faꞋina, omi iya afositolo yaku faisewa ana iyaꞋiyaya.
  yao-yao: Natamuno une nganiŵa nduna kwa ŵandu ŵane nambo isyene ndili nduna kukwenu
    mwanyamwe. Ŵanyamwe nli ŵaumboni ŵa unduna ŵangu pakuŵa nlumbikene ni Ambuje.
  tgp-tgp: Vara isana tinapua enau mo sopo vahar̃ule matea, pani isamim, enau vahar̃ule
    matea, matan kamim ka mai kalesia mata noku vua vavahinau, ale mo vujangia vara
    enau tamlohi vahar̃ule non Moli.
  auc-NT: Wadäni guiquënë, Pabodo ingante Awënë Itota da godönämaï ingacäimpa, änänitawo.
    Tömënäni mänömaïnö ante tedewënäni incæte mïnitö guiquënë, Pabodo ingante mönö
    Awënë Itota näwangä da godongacäimpa, ante apæ̈nequënëmïni ïmïnipa. Edæ botö pönö
    apæ̈nebo beyænque mïnitö wede pönëninque mönö Awënë nempo quëwëmïnipa, ante edonque
    abaimpa.
  kbc-NT: Icaaɡ̶ica eledi oko nige doɡ̶odibatigi me ee liiɡ̶exegi Aneotedoɡ̶oji, pida
    akaamitiwaji baɡ̶aniwotitema mewi me ee liiɡ̶exegi Aneotedoɡ̶oji. Me iwaɡ̶atitetiwaji
    Ǥoniotagodi ee leeɡ̶odi, odaa niɡ̶ida anenitiwaji ja ikee me ee liiɡ̶exegi Aneotedoɡ̶oji.
  bmh-bmh: Duailel ipal agen iz Yesus nugau ze oi aidanem du tam aimai, ailanemen,
    bo, ag Kristen duailel, ag iz abe milemen, einen, ag Dubanou Ban dual pezai daremen,
    gonun, go en ag iz gonugau ze oi aidanem du darem aimai araog abai maranemen.
  ctu-BL: Mi an majch mi' yʌlob mach apóstolonic, mach che'ic jatetla come i sellojleletla
    que'tel ti lac Yum.
  meq-meq: Kwa taɗə ka ɗəre i ndo mekeleŋ eye hay neŋ ndo i maslaŋ i Yesu bay bəbay
    na, nəkurom ka sərum ha. Ka pum mədzal gər ka Yesu Kəriste na, hərwi nakə na ɗakum
    ha Labara Ŋgwalak eye bəɗaw? Maa bəz ha neŋ ndo i maslaŋ i Bəy Maduweŋ kway na,
    nəkurom.
  noa-H: Bigaaum k'ʌʌnau mʌ hëugar, “Jã chan hich Cristooucha hich hi jaaumk'ĩir jʌr
    hautarr k'abam” haju. Pari pãraun mʌ higwia, “Hich Jesuucha jʌr hautarrau” ha
    hiek'aju haai nʌm. ¿Jãgwi? Mʌ gaaimuata pãachdëujã maach Pör Jesucristo hiek wajap'a
    hʌ̈k'a nʌisiewaima.
  alp-NT: Masike tamata makete esi naku aure Tuhane Eni maka ulake mo po suke imi
    naku be aure Tuhane Eni maka ulake hoko au beteke Eni lepataru ete imi eleki imi
    hlaleke lokoI. Mere Tuhane Itiluke be aure Eni maka ulake.
  san-VEL: anyalokaanaa.m k.rte yadyapyaha.m prerito na bhaveya.m tathaaca yu.smatk.rte
    prerito.asmi yata.h prabhunaa mama preritatvapadasya mudraasvaruupaa yuuyamevaadhve|
  kbq-kbq: Hianagi mago'a vahe'mo'zama antahi'zana aposol vahera omani'ne nehazanagi,
    tamage tamagritera aposol vahe nagra mani'noe. Na'ankure Ramofonte aposol eri'za
    eri'noa zamofo nena raga'a tamagra mani'naze.
  kbh-kbh: Masque ínÿenga ats̈biama ndoñe quematsjuabná ats̈e canÿe Jesucristbe ichmoná
    tsmëna ca, ts̈ëngaftangbiamna aíñe chca endmëna; er ts̈ëngaftanga Crístbeñe os̈buáchiyënga
    s̈mondmënama y Bëngbe Utabnáftaca cánÿiñe mo canÿacá s̈mondmënama, puerte ts̈abá
    s̈montsinÿanÿná ats̈e Jesucristbe canÿe ichmoná tsmënama.
  ron-LSB: Dacă pentru alții nu sunt apostol, cel puțin pentru voi sunt, căci voi
    sunteți pecetea apostolatului meu în Domnul.
  pon-pon: Ma i jota wanporon amen on me tei ko, a on komail; pwe komail kajale pan
    ai koa en wanporon pan Kaun o.
  nhe-BL: Intla sequinoc quiijtohuaj ax neli niitlayolmelajca Toteco, inquimatij para
    quena, nelía niitlayolmelajca. Nimechilhui itlajtol Toteco huan inquineltocaque,
    huan yeca imojuanti intenextilíaj para niitlayolmelajca Tohueyiteco.
  sps-sps: Kainon to te gim fi ror a mesapan ma fakats fi vanyo nei anyo na amaraav
    ten Krais, sana mi na sikia! Tana saa, a faaman tsumi tana Tsunaun te faatok iny
    a ka anyo na amaraav faman tana Tsunaun, tana saa Ayei te jiats vaminyo ma tsue
    of mami na Tsunaun.
  wnc-wnc: Sike aminu kunduta nae natapa Jesuta na dua tapan itane kwiiknga dua dakngakumna
    kakengu undanga. Ginu atnataaing. Nata ginde kuke tasiwa buya aawan ginu Jesue
    amina dakngake yuaing. Sike ginda Jesue amina dakngake yuaing kakngata yeutniman
    sanga Jesuta na tapan itane kwiiknga dakngake yuat taknga anggaman siwan kaamang.
  bus-bus: Baa tó má dɛ zĩ̀ri ũ gbɛ̃ pãndenↄnɛro, má dɛare à ũ fá. Kuuna Dii guu
    ma zĩ̀rikɛɛ sèedan a ũ.
  gub-BL: — Pawru nuiko kwaw Zaneruwihawete hemimono karer romo a'e, i'i amo wà. Napezekaiw
    kwaw waze'eg rehe. Pekwaw katu Zezuz hemimono karer romo hereko haw. Zanezar inuromo
    peneko katu haw hexak mehe teko ukwaw hemimono karer romo hereko haw a'e wà, ta'e
    amume'u ze'eg puràg peme ihe xe, ta'e peata peiko a'e ze'eg rupi pe kury xe.
  imo-imo: Imbomareni na aposelere molo nimele. Nalo na Jisasinga kongono tenderimunga
    eno Kristen imboma moromelemuni na paa Jisasinga kongono tipe munduli iye aposel
    nimbe mona ltenderemo. Akumunga enoni Pol paimbo iye aposel kongono tepa moromo
    ningo liko manjirimele.
  boj-boj: Tamo qudei naŋgi mareqnub, “Pol a Qotei aqa anjam maro tamo bolesai.” Naŋgi
    degsib mareqnub di uŋgum. Niŋgi segi e qa qalie. E nami Tamo Koba aqa anjam niŋgi
    merŋgonam qusib are bulyeb. Deqa niŋgi qalie, e Qotei aqa anjam maro tamo bole.
  eng-DRA: And if unto others I be not an apostle, but yet to you I am. For you are
    the seal of my apostleship in the Lord.
  knf-knf: Woli mënwo nanjañan ţi këş ki baloŋ, dwo kawo a ţi këş ki nan ; na manjoonan
    an najaaŋ nadiiman kë nji dwo nanjañan wi nawooŋ baloolan na Ajugun.
  san-KHM: អន្យលោកានាំ ក្ឫតេ យទ្យប្យហំ ប្រេរិតោ ន ភវេយំ តថាច យុឞ្មត្ក្ឫតេ ប្រេរិតោៜស្មិ
    យតះ ប្រភុនា មម ប្រេរិតត្វបទស្យ មុទ្រាស្វរូបា យូយមេវាធ្វេ។
  arn-NT: Fey tunte kakelu pu che apostol trokinielafenew rume, welu eymün feley tamün
    apostol trokiniemuafiel, fey eymün tamün feyentulen ta Ñidol mew rüf mew kimfalküley
    iñche tañi apostolngen.
  zas-NT: Bal yuꞌ ree bén ni ad nünbeet naj ziꞌc apóstol, per lëjt ragbee guial apóstol
    najn. Din ziꞌc ma rliladxidi Jesucrist dxel ma rguien guial diidxli najn apóstol.
  ken-NT: Yɛ̌ ɛ́mbak chí bɛ́ bo báchák bábhɨ́kɨ́ ka bɛ́ nchí mǔnto Yesu Kristo,
    be bǎrɨ́ŋɨ́ bɛ nchí mǔnto Yesu. Nɛbhat anɛ bǎbhárɛ́ mmʉɛt nɛ Yesu Acha, ǎtɔ̀ŋ
    bɛ́ nchí mǔnto ywi tɛtɛp.
