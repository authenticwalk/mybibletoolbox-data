    kui niu̱ xi bakúchji nga kju̱axi̱ nga an xi nku nda̱ postru̱.
  bkq-NT: “Jesus tywâgâ aguenriem ingonotyby mâkeba awâkâ Paulo” kewâni modope lelâlâ
