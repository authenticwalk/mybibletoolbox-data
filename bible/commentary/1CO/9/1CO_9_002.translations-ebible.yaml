  apn-NT: Mẽ hkwỳjaja kot axpẽn mã ixpê Jejus nhỹ hã mẽ ahkre xwỳnh kêt ã ijarẽnh
    tã mẽ kajaja mẽ ate ja hã ixpumunh mex. Ixte mẽ amã mẽ ujarẽnh mexja jarẽnh nhũm
    mẽ ate mar nẽ hkôt amnhĩ xunhwỳrja kukwak ri na ka mẽ apê Jejus kwỳỳ.
  ctp-NT: ni siya nxkeꞌ tiꞌ xka ta nten chaꞌ siꞌi tñan ꞌin Ni lkaǎn. ꞌWan neꞌ Corinto,
    wa nsuꞌwi lyo wan ꞌñaǎn, chaꞌ naꞌ ykwiǐnꞌ chaꞌ ꞌin Jesús loꞌo wan ti kulo. Chañi
