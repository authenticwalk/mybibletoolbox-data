    se‑na̱na̱ soꞌ rihaan soj, ne̱ dan me se cheꞌé se canocoꞌ soj man síí ꞌni̱j raꞌa
    man níꞌ, cheꞌé dan xca̱j yuvii̱ cuentá se vaa ya̱ cuneꞌ Diose̱ mán ꞌu̱nj nata̱ꞌ
    ꞌu̱nj rihaan yuvii̱ cheꞌé soꞌ ado̱nj.
  cut-NT: Andahre vate ihyan che hua renevahnecun ye u nduhca̱ apóstol, ate nchuhn
