  nin-NT: Abanu ti kye di ingga i si su uni ko na angu hen, imba hi di ingga su uni
    ko na angu. Imba yo si inkindirr yi nggo i tsarr di ingga i na undu ni imba ba.
  acu-NT: 'Chikich ainau wína pachitsar nangkamiar: Cristo akupkachmawaitai turutinau
    waitiatrumek atumka nekasrum: Cristo akupkamuitai turutinuitrume. Cristo: Wína
    chichamur etserkata tusa akuptuku asamtai, atumsha wi etsermau antuku asaram,
    Cristonu ainiarme. Tura asaram wína pachitsaram: Cristo akupkamuitai tusaram paan
    nekaramnawaitrume.'
  cak-WNT: Wi chiquiwech nic'aj chic riyin ma yin ta apóstol, chiwech riyix can yin
