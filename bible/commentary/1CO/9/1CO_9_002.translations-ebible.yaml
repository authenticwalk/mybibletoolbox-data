    Cajal Jesús chi' d'a e c'ool.
  tzj-E: Mesque ec'ola nebina chwa che me en apóstol ta per chewa ixix bien ewutkin
    che en apóstol. Ewutkin com ixix mism ixocnak rital che en apóstol, ix rital com
