    ŋgbá Jisɔs Kras.
  sab-NT: Kwian gweale kle gerule me no cha giti, kle gerule cha me Jesucristo gerua
    ketanga ulia agwa ba ulitage sugedale trate trate cha Jesucristo gerua ketanga
    ulia, cha giti ba ulita geru ulia Jesucristo giti uñu malen ba ulitage bai kaire
    nu geru gabage sugedale cha me kwian ngwale kwian na kle tañachuge kare.
  tmd-tmd: Nɨ Jisas mönö wä pön dub nöbö mɨdɨl aku, jɨ nöbö mö bli nɨ nugwön, Pol
    Jisas mönö wä pön dub nöbö mɨdö, rön nugweñ. Makwam rɨb na yöx nugula, ñɨŋ nöbö
    mö bla, mɨ Pol nuŋ Jisas mönö wä pön dub nöbö mɨdö, rön nugwöia. Makwam nöbö mö
    bla, ñɨŋ Nöbö Diba nöbö mö nuŋwa mɨdöiŋö, rön nugumɨjöñ aku, mɨ Nöbö Diba nuŋ
    keir Pol mönö wä nuŋwa pön dub nöbö yad nɨgmɨn mɨdö, cöña.
  acr-NNT: Laj chikiwach jujun chik riꞌin na in ta jun taqoꞌn re ri Jesús; noꞌj ralaq
    lik etaꞌam alaq in utaqoꞌn Rire, ma wuma riꞌin xkꞌojiꞌ alaq puqꞌabꞌ Rire yey waꞌ
