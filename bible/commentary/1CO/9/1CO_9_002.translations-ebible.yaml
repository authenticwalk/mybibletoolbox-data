    inárüni lan luágu ában nan apóstolu.
  clu-clu: Kon ara ginakilalaa ang iba nga ako apostol, kamo tana dian sa Corinto
    nagakilala kanakun nga ako apostol manda ang Ginoo tungud nga kamo mismo ang ibidinsya,
    ay tungud kanakun kamo sa Ginoo ron.
  swh-ULB: Ikiwa mimi si mtume kwa wengine, angalau ni mtume kwenu ninyi. Kwa maana
    ninyi ni uthibitisho wa utume wangu katika Bwana.
  tpt-NT: Lati jantu kintalaqtsꞌin tacha ixtamalaqachan Jesucristo pero uxiknan chuncha
