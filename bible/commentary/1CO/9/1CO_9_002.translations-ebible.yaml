    ke yokatonda koina ɨtmɨkitijog rɨga wɨko map. Sɨ wɨn re ɨmɨnjog yɨr ungata rɨga
    im kornɨm da kon re ɨtmɨkitijog rɨga en.
  vmy-NT: Ninga tsa tjin xi tsu nga bi jngu apóstol kuáa̱n, tunga ngatꞌanu kui= ña̱.
