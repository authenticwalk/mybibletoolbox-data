  zlm-KSZI: Mungkin orang lain enggan mengakuiku sebagai rasul, tetapi kamu pasti
    mengakuiku! Hidupmu bersatu dengan Tuhan membuktikan kerasulanku.
  gdr-gdr: Sɨ nangga ma jɨ rada kon ma ɨtmɨkitijog rɨga en nɨnda rɨga wanɨm, ajɨ kon
