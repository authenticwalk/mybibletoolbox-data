    ni Jalhachimoꞌonuꞌ.
  aai-aai: Sabuw afa ayu men tur abarayan na’atube hinabubuwu na’at, baise kwa boro
    ayu kwanabuwu, anayabin kwa ayawas Regah wanawananamaim ebi’obaiyi, turobe kwa
    i ayu au bowabow ana ro’on, imih ayu i Regah ana tur abarayan.
  sny-sny: Lu taune tere'e tamo apou te'eye, “Owane Sitewi lai meni Pol nomo ma'e
    au te'e fiyariyei ne eimawesai ta'ama.” Ahowa, fene werese ma'e Owane Sitewi lai
    ane peri lo au te'e fiyariyei ne eimawesawi. Fene peri ano wanu umasinamiteye
    su, fene apou so'oruwesiya, “Meni Owane Pefine a'i lai Pol au te'e fiyariyei ne
    ariariyeye.” Fene lai yaru ano ne. [2 Ko 3:2-3]
  myy-myy: “Jesús ĩ cũrʉ meje ñami Pablo”, yirã yirãji gajea gãjerã. Yʉ riasorisere
    tʉocõri Jesure tʉorʉ̃nʉcʉ mʉa. Ito bajiri itina, “Jesús ĩ cũrʉ ñami Pablo”, yi
    tʉoĩarã yirãji mʉa.
  trc-NT: Dan me se vaa yuvii̱ taj se vaa nuveé ya̱ apóstol cuneꞌ Jesucristó man mé
