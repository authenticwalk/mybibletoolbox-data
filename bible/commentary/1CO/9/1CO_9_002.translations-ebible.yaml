  grc-TR: Εἰ ἄλλοις οὐκ εἰμὶ ἀπόστολος, ἀλλά γε ὑμῖν εἰμι· ἡ γὰρ σφραγὶς τῆς ἐμῆς
    ἀποστολῆς ὑμεῖς ἐστε ἐν Κυρίῳ.
  nag-nag: Jodi ami dusra khan nimite ekjon apostle nohoi koile bhi, apnikhan nimite
    to ase. Kilekoile ami Probhu laga apostle kaam kora to apnikhan he ami laga gawahi
    ase.
  eng-OEBCW: If I am not an apostle to others, yet at least I am to you; for you are
    the seal that stamps me as an apostle in union with the Lord.
  knj-NT: Cax c'al ey wanoj xa eb chi aloni, tol man ẍejab oj jin Cristo an, pero
    je yotaj jaexti' sic'lebil, tol ẍejab Cristo we an. Txequel ye je yu tol ẍejab
    jin, yutol wu, yuxan jix je yaoc je c'ul yin naj.
  deu-1912: Bin ich andern nicht ein Apostel, so bin ich doch euer Apostel; denn das
    Siegel meines Apostelamts seid ihr in dem HERRN.
  san-PUN: ਅਨ੍ਯਲੋਕਾਨਾਂ ਕ੍ਰੁʼਤੇ ਯਦ੍ਯਪ੍ਯਹੰ ਪ੍ਰੇਰਿਤੋ ਨ ਭਵੇਯੰ ਤਥਾਚ ਯੁਸ਼਼੍ਮਤ੍ਕ੍ਰੁʼਤੇ ਪ੍ਰੇਰਿਤੋ(ਅ)ਸ੍ਮਿ
    ਯਤਃ ਪ੍ਰਭੁਨਾ ਮਮ ਪ੍ਰੇਰਿਤਤ੍ਵਪਦਸ੍ਯ ਮੁਦ੍ਰਾਸ੍ਵਰੂਪਾ ਯੂਯਮੇਵਾਧ੍ਵੇ|
  nob-LB: Ja, dersom jeg ikke har vært en utsending for Jesus til andre, så har jeg
    i det minste vært det for dere. At dere tilhører Herren Jesus er jo beviset på
    at han har sendt meg for å spre budskapet om ham.
  ntj-ntj: Kutjupatjarralu-tjinguru-ya kulira Kurayitjalu-rni wituntjamunu tjukurrpa-rna
    watjaratjaku. Kunpu-kunpu-rnanyu parrawatjarayirni. Wiya, nyuntulu-tjinguru-tjuyan
    mula-mularringama. Tjiinya-yan yingkartarringu ngayulu-tjananyarnanta tjukurrpa
    watjannyangka.
  sxb-NT: Namba awandi ni watantoola ki omutumwa, kuwuene ku inywe ndi omutumwa! Aeniki
    inywe ni inywe ekilago kiange mbwe ndi omutumwa owa Omwami Yesu.
  nhu-NT: Ɛ́ bonyii bomew cim kicine lɛ kɛ me nu waa ntum Jisos, tu kɛ ɛ̀ nulo ɛ́
    ben tɛn ekicine kɛ. Ben nu nciise wvù duŋci kecɛɛy lɛ me nu waa ntum Tata Jisos.
  row-row: Mae atahori laen nda simbo au dadꞌi Lamatuaꞌ dedꞌenun sa o, te neꞌo ama
    bubꞌuluꞌ ena mae, Lamatuaꞌ denu au uu dui-bꞌengga Eni hehelu-fufulin neu nggi.
    Mete ma hei nau sangga eni bukti na, na, mete hei tetende-nemberii mara. Huu hei
    feꞌe nenepaꞌaꞌ mo hita Lamatuan!
  msy-msy: Marazi ghaze, kɨ aposel puvatɨ. Ezɨ ia fo, kɨ aposel. Ia Kraisɨn adarazir
    otivigha, egha a ko poroghav iti, ezɨ bizir kam kamaghɨn ian aka, kɨ guizɨn Ekiamɨn
    aposel.
  agg-agg: Asu wambo nindou bɨdɨfɨrɨ ai Godɨndɨ hoafɨ semündü hu-randeimbɨyupoanɨ
    masei. Ŋga se fɨfɨrɨhimboanei, wandɨ ratüpurɨ ranambo se anɨhondümbo-rɨhindeimbɨ
    tükümehindɨ ranɨna ro Adükarɨndɨ hoafɨ sahamɨndɨ ha-rɨhandeimb-anahɨ ranahambo
    nafuimayo.
  ptp-ptp: Xomxo ya nêl ên he nêbê a o sinale ti lêm, lêc xam xovô ên xam nêbê a ga
    sinale, ên a nêl xolac vô xam mɨ xam vông i vin Apumtau, om tɨyi xocbê môp wê
    xam vông i vin ge nêl kɨtong nêbê a sinale nôn.
  nak-nak: Soioge egiteu ale isapolo ge tahi taroau, eala moli amuto ge ouka ge. La
    vuhula amuto lolo la valolo taku, amuto vulo la gabutatalala tamutou soio te Kraist,
    eala amuto magiri mai la irovilala veia eau la bilalaha sesele tetala.
  lbb-lbb: Sakana dingla na tarai la nuki mang belsur iau a aposel, ika tetek mulo,
    i momol mang iau a aposel. Anasa anumulo a lalaun taum ana Leklek i amomoli mang
    iau a aposel.
  kan-2017: ಇತರರಿಗೆ ನಾನು ಅಪೊಸ್ತಲನಲ್ಲದಿದ್ದರೂ ನಿಮಗಾದರೋ ಅಪೊಸ್ತಲನಾಗಿದ್ದೇನೆ. ನಾನು ಕರ್ತನ
