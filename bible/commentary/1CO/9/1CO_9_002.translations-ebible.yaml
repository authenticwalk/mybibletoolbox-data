    qe teqerl ai ngua dai ama Slurlka aa maatpitka na ngua. I raquarli ngua sil ba
    ngen sever a qa.
  ctu-CTI: Mi mach yajcʌbilon bʌ ajsubt'añon ñumel mi' q'uelon yaño' bʌ, pero jatyetla
    wersa mi la' q'uelon ti yajcʌbilon bʌ ajsubt'añon ñumel. Tsiquilʌch ti la' ch'ujbi
    lac Yum cha'an tic subeyetla i t'an Dios.
  zos-NT: Aunque eyata'mbø'is ji'n pøjcøcho'ṉøjtzi como apostoles, mitz tiene que
    va'cø mi ndø pøjcøchondamø. Como sella'øyajpa carta va'cø queja que aṉgui'mba'is
    cyø'veju, jetse porque mitz mi va'ṉjamdamba ndø Comi, como si fuera que mi sella'øtyam
    ndø Comi'is, y jetse quejpa que øtz cø'vejøjtzi ndø Comi'is.
  gvs-gvs: Nakona tomota maniyedi yaidi goi yau geya Yeisu ina vamoléyana geya go,
    ayagoi komi yaimi goi yau moitamo toina Yeisu ina vamoléyana. Moitamo. Komi imi
    spwagógana ida Tomoya taiyao moe yau guna kaba kamoitamo bego yau Tauyana ina
    vamoléyana.
  kbm-kbm: Bingano. Amolmol subu ili ayeu inei ayeu aposel ti ite, bemem yem, yem
    uli unei ayeu aposel ti. Ve gisov yem aim aplongg aim givin Amol Bamo ane ge,
    ete ginei ayeu lavo ginei ayeu aposel ti.
  rmc-rmc: Te na som apoštolos avrenge, no tumenge som. Se tumen san e pečať, savi
    sikavel pre ma, hoj som apoštolos andro Raj.
  apr-apr: Moolmool, di tooltool kapala tiwete bet au i aposol tiap, bong ang ngan
    lomu galanga yau. Yesoo, ye urata ke Tool Mai yo ayeii ngan le katara lomu ye
    a katoo i, in ipaposau ben au i aposol ke Tool Mai.
  tiy-tiy: Mélaw fiyon fo ké i de ségiyo do étéw énda fégéloloné ro begén ségétéw
    apostol, fatut fégéloloné kom begén non i kéunur gomey fégélolonone bé i begéne
    ségétéwu apostol. Non begén i murete fantag bé Kadnane dob begome do étéw dob
    Korinto.
  nlg-nlg: Ma ge na balu kara ghanaghana inau tu mua manevetena ke, mi nau utuni na
    manevetena vanighau. Na pukuna ighau heghemiu tau kabu sakaisonikolu ta Lord Jesus,
    te talutatea utuni te vaghaa inau ke na manevetena.
  dgr-DOGNT: Dǫ eyıì-le gıgha Nǫ̀htsı̨ wecheekeèdeè aht'e-le sǫnı kò, naxıgha sìı
    xàè Nǫ̀htsı̨ wecheekeèdeè aht'e. Sı̨ set'à naxıgha ehkw'ı-ahodıì aahjà t'à, gots'ǫ̀
    K'àowo wecheekeèdeè aht'e gha sek'èhoedzǫ hǫt'e.
  pes-OPV: هرگاه دیگران رارسول نباشم، البته شما را هستم زیرا که مهررسالت من در خداوند
    شما هستید.
  ron-1924: Дакэ ну сунт апостол пентру алций, сунт мэкар пентру вой; кэч вой сунтець
    печетя апостолией меле ын Домнул.
  tpz-tpz: Eöꞌ se keh hikta teꞌ ro e noꞌ a teꞌ ne Ieesuꞌ to heꞌ a tasun manih pa matëëro
    upöm teꞌ, eöm to nat rakah e nem peöꞌ, a aposol. Ivëh, ke eöm tavus voh em a napan
    pe Kristo. Ka tah pamëh to vataare non a kiu nöꞌ to nok va manih pe aposol manih
    pe Sunön, to tavus vateeraꞌ en.
  agd-agd: Ena kéká ano séin nan ída aposeri e siyan mifo siretí ankan afová en ná
    téi aposerin bá uno. Para vara seyo, sireti ma fura mumunan má ma vanteya mai
    séi nan Bafani aposerin ban mino sin nono.
  rkb-NT: 'Ustsa kytsa: — O Pauro Deus zipehata ja. Deus sohokotsa ja. Deus watawyhy
    ja — maha. Ikiahatsa hi: — O Pauro Deus wasaniha humo iakzohota. Atahi Deus zipehata
    my ana humo kino myhyrinymyrẽtsa. Katsa iharere humo Sesus humo myspirikporẽtsa
    — tsimaha.'
  san-THA: 'อนฺยโลกานำ กฺฤเต ยทฺยปฺยหํ เปฺรริโต น ภเวยํ ตถาจ ยุษฺมตฺกฺฤเต เปฺรริโต''สฺมิ
    ยต: ปฺรภุนา มม เปฺรริตตฺวปทสฺย มุทฺราสฺวรูปา ยูยเมวาเธฺวฯ'
  iws-iws: Mɨ iikam nhɨrɨm hɨnɨɨna naɨngwo karamae nwowi kara aposel inkam tani, yɨo
    dimɨn komii rani. Mɨ wɨm kɨma om Korin warauran iikamɨm wɨm kɨma kariirɨn hɨnɨɨna
    asi naɨngwowi, kara aposel inkamkɨn. Dimusi rani, digworaekwowɨm kara nɨisiimauuwɨm
    kɨmiir sɨmiirsika. Mɨ kɨma kɨmaɨrgɨm Krais siir yai aiir wakaeyokna apiyɨm. Mɨ
    tɨ digworaekwowɨm Kɨmiirɨn sɨma nɨisiimauugɨm hɨnɨɨn, kariirɨn Bɨiyan Inkam Komii
    siya nɨmbingɨn aposel inkam nwowamɨn.
  pol-SZ: Nawet jeśli inni nie uważają mnie za apostoła, to wy jesteście żywym dowodem
    tego, że jako apostoł służę Panu.
  ztq-NT: Neñdy no meñ nii xnilasty nii apostlaa, per lëë do no nii kniladzy tow,
    por lëë do xniladzy xtiits Dios nii bluyaa aan siko kesy xluuy nii nli apostlaa.
  zai-NT: Zándaca chu' tu qué guni cre pa apóstol naa, peru laatu huaxa nanna tu naca
    ni, purti ra bini cre tu Cristu bihuinni dxandí apóstol naa.
  upv-upv: Rrek jinibb sopor arlesi inu erpe sete nuvi Aposol, ko kami ma ejki. Suri
    mauren se kami nga kamkorti pa tevi Numal se kerr eviseni erres p̃elak nga inu
    nuvi Aposol.
  wap-NT: Baokoinao pidannao mataapakan puꞌu õgaru apostle nii, mazan unao uaitapa
    apostle paꞌan wuruꞌu õgaruz. Naꞌiki unao mishidapanuz Naobanai Jesus, uruu kainaabataꞌo
    kaimanaiman apostle wuruꞌu õgaruz, Naobanai Jesus ati.
  mva-mva: Tamoata takadi masa dapile ngau tago ‘apostel’ kata, ata kam kakaua ngau
    moimoi be ‘apostel’ kata! Maka ma kam mara-ming ka malipi negu ‘apostel’ bokana
    uememaki be Kristus lama kaunani! Bokaibe ono moarunga dakaua ngau moimoi be ‘apostel’
    nge kam-la ka date-kaming!
  dwr-NT: Taani haranttussi Yesuusi kiitteeddawaa gidana dhayooppekka, hinttenttoo
    Yesuusi kiitteeddawaa gidiyaawe eretteeddawaa; ayissi gooppe, taani Godan Yesuusi
    kiitteeddawaa gidiyaawoo hintte markka.
  kfw-kfw: Kei'n aleiilaak mi ngaidiang tirton ka-emak innum, kei nangnidiang chu
    ka eii; ajarchu nangni ngaihi kei'n Pumi tirton ka-ena jetnabi indeeng ngaikha
    ning-eii.
  bfz-bfz: आऊँ ओरी री नजरा रे चाए प्रेरित नि बी ए तेबे बी तुसा री तंईं तो प्रेरित
    ए। आँऊ सेईए जो तुसा बीचे सुसमाचार लयी की आया। प्रभु यीशुए रे तुसा रा विश्वास साफ-साफ
    बताओआ कि आँऊ मसीह रा प्रेरित ए।
  cuk-09: Ar dule-baiganga an Bab-Jesús-nuggi-barmilealidsulile, bemargardi an Bab-Jesús-nuggi-barmilealiddo.
    Ar bemar Bab-Jesúsgi bensuli-gunonikidba nue oyolenaid, an nue Jesús-nuggi-barmilealidye.
  ben-OBCV: আমি যদিও অন্যদের কাছে প্রেরিতশিষ্যরূপে গণ্য না হই, তোমাদের কাছে নিশ্চিতরূপে
    আমি তো তাই! কারণ প্রভুতে তোমরাই আমার প্রেরিতশিষ্য হওয়ার সিলমোহর।
  mil-NT: Te ìó dava ñáyiu ñá túú sàndáá iní‑yu sá Xǐtohó Jesucrìstú ní táúchíúⁿ‑gǎ
    cáháⁿ‑í tnúhu‑gá, dico nchòhó chi cùtnuní ndáá iní‑ndó sǎ dɨ́ú‑gǎ ní tendaha ñàha‑gá
    xii‑í xícá cùu‑í càháⁿ‑í tnúhu‑gá, te ducaⁿ chi yúhú ní cáháⁿ‑í tnúhu‑gá núú‑ndó
    te ní sándáá iní‑ndó‑gǎ te xíǎⁿ cútnùní sá dɨ́ú‑gǎ ní tendaha ñàha‑gá xii‑í xícá
    cùu‑í càháⁿ‑í tnúhu‑gá núú ñǎyiu.
  myu-myu: Warara'acayũ xe ma Cristo emumuju g̃u õn. Eyxe bit cemumuju õn. — Corinto
    ka watwat Cristo eju mũg̃'i jekukum o'e g̃asũ bit, Paulo cekawẽn o'g̃uwẽn cebe
    ip puye. Imẽnpuye ocetaybit Paulo Cristo emumuju iam — i'e'em adeayũ.
  fue-fue: Baa to woɓɓe daaray am hande lilaaɗo, to mooɗon kan, mi lilaaɗo nun, gam
    onon laati ko hollitinta no Joomiraawo nun lilimmi.
  amk-amk: Masino inontarai siai etato yau we iwerasuli wesa kahai kontai ki, wape
    iwaitawanai we mea mani meroa we yau tonana rai. Weo meroasoai ampa, ambori mewefiainawiai
    kariri yau we mandoni kontai, we yau mani, Sempaisi ne rasuli di yau.
  fai-fai: Madik ika au, aka weng dew kámin kinim nakodiw banim, kata kiba au, afan
    aka weng dew kámin kinimo, nakbiw. Kale be kim Kamok dim biyámin kukuw uta kuku
    naduyo aka Kamok so makuw kei nada weng dew kámin kinim keiseno, nakbu ka.
  ura-NT: Tabaauru jerihane afosotonichaaunne esenetaain coaana jerecuruhi. Inarate
    laen afosotonichaaunne coitucuhiche. Nii Cana Curuaanaa esenetaaichene jaan caje
    coaauneeinte, canu esinae rauhijiriin acanichaaunne coitucuhiche inara.
  mcd-NT: Futsafoan shinanquiraca isca huamisifo, —Diosincai Pablo nichinima Jesushuunshon
    noco tapimanon, —ishon anori raca shinanfo. Anori futsafoan shinanfiamisicuncai
    man anori shinanyamapainon. Uhuunshon man nocon Ifo icoinra huaa. Ascacun nantifiton
    tapitirofo Jesús ua catonni un afu rafunon.
  urt-urt: Ŋaiye mitiŋ syeꞌ pe, ka ŋoiheryembe nange ŋam yukur aposel, kom yip, yip
    si sisyeme ŋaiye ŋam aposel. Detale, yip si tahar Kristen miꞌe pe, luku ki taꞌe
    wutuꞌ ŋaiye ki sasambe nange ŋam aposel mise tikin Lahmborenge.
  kiz-kiz: Ikiwa nene si mtume kwa bhangi angalau ni mtume kwa yhomo muenga. Kwa maana
    muenga ni uthibitisho wa utume wanene katika Bwana.
  tzo-TZE: Li yantic quermanotactic ti buyuc no'ox oyique, me chalic ti muc jcholc'opucune,
    lec oy. Yan li vo'oxuque persa chach'unic ti jcholc'opune yu'un vu'un la jcholboxuc
    li sc'op Dios laj ach'unique. Ja' svinajeb ti ja' yac'ojbun cabtel li Cajvaltique.
  lex-lex: Matialo'onamde riy dom to'a rahmena rreiniana-ra'nan a' pua emeka riy makodia
    Uplerlawna lirni, mere plollolli de miy di de ta'en niana mpianikli-mpiayotli
    a'u. Yoma amueh'a neka ed mak kakot nohora Uplerlawna lirni-tunnu tiy miy pia
    mpiesiaya, ne la' talan emkade pede Orgahi-Orha'a Ntutga de a' die ed mak kodia
    Uplerlawna lirni-tunnu a'u.
  dov-dov: Kuti nketali mutumwa kulibwami, pele ndilinguwe kulindinwe. Nkambo inywe
    mulichitondezyo chabutumwa bwangu muMwami.
  rgu-rgu: Leo mae lahenda fekeꞌ ara ta sipoꞌ au dadi uuꞌ Ramatuaꞌ a lahenda nadedenun,
    tehuu tantu emi bubuluꞌ mae, Ramatuaꞌ a nadenu au fo afada Ria hehelu-baratan
    neuꞌ emi. Maneniko emi nau saka seluꞌ buti na, sona mete noi emi natuu-napadeim.
    Huu fo emi bei mabua-maesa moo ita Ramatua na!
  toc-NT: Lhu̠hua hua̠nti̠ ni̠ taca̠­najlay para aquit luu qui­lac­sacni̠t Jesús la̠qui̠
    xapóstol nacuán y nac­li̠­chu­hui̠nán xta­chu­huí̠n, pero hui­xinín tla̠n ma̠lu­lo­ká̠tit
    porque sta­lanca catzi̠­yá̠tit pi̠ hua̠k qui­la­cata ma̠squi chú li̠pa̠­hua­ná̠tit
    Jesús y chuná sta­lanca tasiyuy pi̠ xli̠­ca̠na aquit xapóstol.
  som-som: Xataa haddaanan kuwa kale rasuul u ahayn, idinka waa idiin ahay, waayo,
    waxaad tihiin shaabadda rasuulnimadayda xagga Rabbiga.
  mam-C: B'alaqa at junjun nka'min tanmin qa nya tsanjil Jesúsqi'n. Me metzin kye',
    b'i'n kye' kyu'n, aj qa iky woklinji'y. Qu'n wu'n ẍi nimini'y, ex atzin yek'b'iljo
    qa tsanjil Jesúsqi'n.
  ndj-ndj: Hata leki vandu vamonga vakujumila ng'odu kucha nenga ndundami, lakini
    padokwa kwa yumwi nenga ndiva ndundami. Yumwi ndi utoveleli wa undundami wangu
    kwanongwa ya numbilu yenu kwa Bambu.
  mbj-NT: Jesus mejũũ do heh'äät ub ỹ nado bä paawä ta wób sa hã, bë hã kä Jesus mejũũ
    do né hẽ ỹỹh. Bë hã né hẽ ji hapäh Kristo mejũũ do né hẽ ỹỹh. Hëp ỹ n'aa Jesus
    hã bë h'yy kae däk do hyb n'aa.
  lat-VUC: 'Et si aliis non sum Apostolus, sed tamen vobis sum: nam signaculum apostolatus
    mei vos estis in Domino.'
  ngp-ngp: Hata uneva wamwenga hawakunizumila kugamba miye ni mwigala ulosi. Ikindedi
    miye ni mwigala ulosi kwenyu. Nyuwe mwi kiwalo changu kulagisa wigala ulosi wangu,
    kwa kulunganywa kwenyu na Zumbe.
  enq-2: Endakali waka dupame namba aposolena lao masala naeyatamino doko, nambanya
    aposole kalai pio dokome, nyakamame Kamongo tungi pilyamino dokonya, nyakamame
    namba aposolena lao masepenge.
  eng-ASVBT: If to others I am not an apostle, yet at least I am to you; for the seal
    of mine apostleship are ye in the Lord.
  mna-mna: Ŋonoono, wal pakan sa ko tire yo kembei nio ŋgoŋana ŋonoono ki Krisi som.
    Mi niom na, kuute. Pa uraata ta aŋkam la mazwoyom ma iur ŋonoono, ta iswe yo kembei
    nio ŋgoŋana ŋonoono ki Merere.
  myw-myw: Gamag mwasanin bilivans, “Towen Paul, nag takawein liva̱nen Yeisuw”; yakamiy
    gog kukwakins mounid gunawotet towen; o liva̱nen Yeisuw bo asekeimiy. Gamag mwasanin
    bikineimiy, nukumlavags daGuyaws angamag yakamiy, mo bisimounids Yeisuw nawotet
    waseg yey nises.
  sby-sby: Nikukabeti nabambi nkabalanjeyelengeti ndemutumwa, kuli njamwe ndemutumwa
    nditu, pakwinga kuba baklistu kwenu nibukamboni bwa kwambeti njame mutumwa.
  sll-sll: Ari tau God bai nu sungwo yal aposel moma di na hankimba, ni yalhobi na
    aposel moma di na hangarai. Ni yalhobi Kraist kina pana gal tere u tani onga i
    pire na aposel moma dire na i tibi olinua.
  yaq-NT: Waate jumak, ka junuen a' lutu'uria ti eene, Krijtota betana in yeteu bittuarituka'po.
    Taa eme'e a junuen nee ju'uneiyaa. Bwe'ituk eme'e junuen, nee betana Krijtota
    nok lutu'uriawata jikkajaka a' sualekai, juna'a lutula wee'po a' teuwaa, aapo'ik
    betana in yeu pu'arituka'po.
  uro-uro: Ngakt bä qaku ama ngangga na ngo da arhani ama ruvek arhä saqong dä sa
    aingän di mamär iva ngänät dräm i aingo di ama ngangga na ngo bä ba ngän inguna
    aingän di sa ngän män i gu muqunän na ngän i sa ma Engeska aa ngangga na ngo.
  ita-1885: Se io non sono apostolo agli altri, pur lo sono a voi; poichè voi siete
    il suggello del mio apostolato nel Signore.
  muy-muy: Ku tamal mis ndahaŋ tə̀sər nu zal asak ga Yezu do nəŋgu ni, lekʉlʉm ti
    kə̀səruma nu zal asak gayaŋ. Kə̀fumkia ahàr ka Bay geli Yezu azuhva tʉwi goro
    ya nàgray e kiɗiŋ gekʉli bu na ti, nani aɗafaki nu zal asak gayaŋ.
  kqc-kqc: Na bi bedakai vene rofu bi diya nifeidena amiye vonisi, rama ya maka rofu
    bi, adina nai reremama rena Varika amiye dudu, ya rofu oteimadedi na bi nifeidena
    amiye rama.
  tav-tav: Jĩcaarã, “Jesu cʉ caqueti buio joo rotiricʉ aniquẽcʉmi,” yʉre ĩrãma. Mʉja
    maca to bairo yʉre ĩquẽja. Jesu ye quetire yʉ cabuioro mʉja caapiʉja jʉgorique
    tʉgooñari, “Cʉna ãmi Jesu cʉ caqueti buio joo rotiricʉ majuu,” yʉre mʉja ĩ maji.
  eng-ULB: If I am not an apostle to others, at least I am to you. For you are the
    proof of my apostleship in the Lord.
  spa-VBL: Incluso si no fuera apóstol para los demás, al menos soy apóstol para ustedes.
    ¡Ustedes son la prueba de que soy apóstol del Señor!
  fra-_FOB: Si je ne suis pas apôtre pour les autres, je le suis au moins pour vous;
    car vous êtes le sceau de mon apostolat dans le Seigneur.
  hau-ULB: Idan ni ba Manzo ba ne ga wadansu, hakika ni Manzo ne a gare ku. Ai kune
    shedar manzanci na cikin Ubangiji.
  mal-mal: മറ്റുള്ളവർക്ക് ഞാൻ അപ്പൊസ്തലൻ അല്ലെങ്കിൽ നിങ്ങൾക്കെങ്കിലും ആകുന്നു; എന്തെന്നാൽ
    കർത്താവിൽ എന്റെ അപ്പൊസ്തലത്വത്തിന്റെ മുദ്ര നിങ്ങളല്ലോ.
  urd-GVR: Agarche maiṅ dūsroṅ ke nazdīk Masīh kā rasūl nahīṅ, lekin āp ke nazdīk
    to zarūr hūṅ. Ḳhudāwand meṅ āp hī merī risālat par muhr haiṅ.
  far-far: Nia ne, mulu ka saitamana nau na ne ta wane lifurongo, boroi 'ana tani
    wane kera saea nao. Mulu saitamana tafau na, sulia na famamanae kamulu ki ana
    na 'Aofia ne fatainia nau ta wane lifurongo mamana.
  suz-BL: शुश मुरुमी आं पर्बम “आं कली ख्रीस्‍त आ लोव़ शेंथ सोइश्‍शो ममाइ” दे मिम्‍ताक्‍म
    हना यो, इन कली शेंथ सोइश्‍शो नङ। मारदे हना प्रभु आ मुर दुम्‍तीनी। गे आं सोइश्‍शो
    दुम्‍तीके आ छाप बाक्‍नीनी। १कोरिन्‍थी ४:१५; २कोरिन्‍थी ३:२-३
  car-NT: Amykonymbo 'wa ro rypo apojoma'po me e'i'pa wa. O'waine te 'kuru moro wara
    wa. Apojoma'po me ywairy menepojaton amyjaron mo'ko Jopoto ta.
  amp-amp: Yimam htitma yima furam kanjo. Niko nhai inji htikahkma. Bro Nungothetrhu
    mrokfot na kfo pthamot, niko wany yakiohato hikmokomtn Jisas Kraisrpno brbo frtkafwoko.
    Nd yuhatn niko htitkma aposerm kanjo.
  bht-bht: भले ही लोक ऐ नी मंदे की मैं प्रभु यीशु दा प्रेरित है, पर तुहांजो ऐ गल्ल
    मनणा चाइदी। क्योंकि मैं ही तुसां बाल सारयां ला पेहले शुभसमाचार लेईकरी आया था,
    तुसां दा भरोसा जड़ा यीशु मसीह पर है, सै इसा गल्ला दा सबूत है की मैं सच्ची तुसां
    तांई परमेश्वरे दा चुणया चेला है।
  eng-NOY: If I am not an apostle to others, yet surely I am to you; for the seal
    of my apostleship are ye in the Lord.
  cub-NT: Apevʉ “Pablo Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉ ãmemi” ʉbenina aivʉreca,
    mʉjacapũravʉ majidivʉbu yʉre Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉre, mʉje
    jʉ aiye boje Jesúre, ji coyʉiye báque boje mʉjare ʉ̃i yávaiye méne, ʉ̃i mead̶acaiyede
    põevare. Que baru mʉje cʉe boje Jesucristoque cũinávʉpe, jã́d̶ovari bʉojaivʉ yʉ
    jãve Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉre.
  ita-1927: Se per altri non sono apostolo lo sono almeno per voi; perché il suggello
    del mio apostolato siete voi, nel Signore.
  lww-lww: Nekilia nesape yar la p̃asia yepela mavin visu kilale inena sane nepe nalologena
    tai, ana amiu na pe sa re nene poli. Nagane kiamiu malena su ruru sike amio Sup̃e
    rui, a sur nene kila apisu kilale asape nemiyum̃ae ke pan amiu sane nepe kiena
    nalologena lelaga tai.
  ckb-ckb: ئەگەر هاتوو بۆ خەڵکی دیکە نێردراو نەبم، ئەوا بۆ ئێوە نێردراوم، چونکە ئێوە
    مۆری نێردراویێتی منن لە مەسیحدا.
  nas-nas: Ning niiꞌning-koo kara-okomui-nka deeaung deekoꞌ ning tee diiꞌkoo siraꞌmari
    oꞌnopeuꞌnung ning Kumponing-koo kara-okovui-nka, diiꞌ dootuuꞌnupoong deentariruꞌnung-koo,
    ning taaramerira.
  uvl-uvl: Mele hel te teke iau hekulkulonga e ero pe imo a eteia ke iau hekulkulonga
    e, iange lek ume nganangana lohot pe tal apena pe penna nge imo ke ulolo.
  eng-BBE: 'If to others I am not an Apostle, at least I am one to you: for the fact
    that you are Christians is the sign that I am an Apostle.'
  ixl-CNT: Pek oj yitꞌ in koj ichaj u Jesuus vatz unjot aanima, aꞌ liꞌilon. Pek in
    sevatz. Aꞌ techlal aas in ichaj tan, oknajtekꞌex tiꞌ inimal u kuBꞌaal Jesuus vaqꞌo.
  xsi-xsi: Tamâta pinde siporo tu naŋa ŋandai Maro Ŋalae ne pâri-tamâta mao ŋga. Andeta
    naŋa kaloŋgu loko ŋana ŋinde kâ nde tia, ŋana tu miki kasama kilalâŋgu pwataki
    tu naŋa nde pâri-tamâta mao. Miki kapasipa lâ taitu kuku Maro Ŋalae lâ, aku ŋinde
    itula pwataki tu naŋa nde pâri-tamâta mao.
  crx-NTPO: '''Et ''onghohne buba whel''a''-un lhusdloh de, ''et hoonts''i ''alha
    nohni nohba whel''a''-un usdli. ''Ink''ez nts''en''a la ts''iyanne t''ehinozin
    si whel''a''-un ''ust''oh, ''et neMoodihti nohyudinda ''ink''ez ''et whe snutsi
    k''oh ts''e aht''oh.'
  kan-OKCV: ಇತರರಿಗೆ ನಾನು ಅಪೊಸ್ತಲನಲ್ಲದಿದ್ದರೂ ನಿಮಗೆ ನಾನು ಅಪೊಸ್ತಲನಾಗಿದ್ದೇನೆ! ನನ್ನ ಅಪೊಸ್ತಲ
    ಸೇವೆಯ ಮುದ್ರೆಯು ಕರ್ತ ದೇವರಲ್ಲಿ ನೀವೇ ಆಗಿದ್ದೀರಷ್ಟೇ.
  bbb-bbb: Ro e gue na bu Afasero igege bu naebe vierafe rove jaeje jane vierafega
    naeje na ma Afasero. Ijadufuo maeje E Ireobo fu na abe nujiemo na vua fuone abena
    kuariavoga ja vua fuone ma vierafei. Ijadufuo na jone izege ja ma vierafevo ije
    giavo ijia na vierafega naeje nane ma E Ireobo ijadufuo Afasero. Ijadufuo e gue
    oenoekinu kuaevo, Nana ma Afasero bakino kuaevo ije naka uri vua ije irerebe jone
    rema ije dabe kuariave.
  blw-blw: Wat uray no achiyà ifilang ah aposel hen tapenay tatagu, ifilangà koma
    an chàyu te hen annay ommafurotanyu hen kafud-asan hen kena-aposel-o.
  tam-2017: நான் மற்றவர்களுக்கு அப்போஸ்தலனாக இல்லாமற்போனாலும், உங்களுக்கல்லவோ அப்போஸ்தலனாக
    இருக்கிறேன்; கர்த்தருக்குள் நீங்கள் என் அப்போஸ்தல ஊழியத்திற்கு அடையாளமாக இருக்கிறீர்களே.
  azz-NT: Huan masqui ocsequin taneltocani amo nechpohuaj queme niitatitanil de Cristo,
    pero namejuantzitzin, quema, nannechpoutinemij queme niitatitanil de Cristo porín
    namejuan namechtaneltoctij ihuan Totecotzin Cristo. Huan nijín namotacuautamatilis
    quitenextilijtinemi que nejua niitatitanil de Cristo.
  spa-RV-1909: 'Si á los otros no soy apóstol, á vosotros ciertamente lo soy: porque
    el sello de mi apostolado sois vosotros en el Señor.'
  csy-csy: 'Ngual dang te tung ah sawltak khat ka hi ngawl hang, note tung ah uplak
    tu om ngawl in sawltak khat ka hihi: banghangziam cile note sia Topa sung ah sawltak
    ka hina ceptena na hi uh hi.'
  mxq-NT: Waꞌanʉ da wiinkpʉ xykyaꞌʉxkáptʉts kots ʉj nꞌapóstʉlʉty; per tʉyꞌa̱jtʉn kots
    miidsʉ dʉꞌʉn xyꞌʉxkaptʉ, jaꞌa ko xymyʉbʉktʉ Nindsʉnꞌa̱jtʉm jaꞌagyʉjxm ko nꞌawa̱ꞌa̱nʉdʉ
    jyaꞌa es jaꞌagyʉjxm tyʉyꞌa̱jtʉndʉ́kʉ kots ʉj nꞌapóstʉlʉty.
  tzj-NT: Masqui ec'oli ja nebini chi ma in apóstol ta pro ja chewe ixix bien ewotak
    chi in apóstol. Ewotak como ixix mismo ixocnak retal chi in apóstol, ix retal
    como xenimaj ja kajaw Jesucristo ja tok xinya' rbixic chewe.
  tdt-tdt: Maski iha ema balu la rekonhese hau nudar apostolu, maibee ba imi, hau
    nee apostolu duni. Hau nia rezultadu servisu mos hatudu katak hau nee apostolu,
    tanba liu husi hau nia servisu mak imi fiar ba Nai Jesus.
  ron-BTF: Dacă nu sunt apostol altora vă sunt totuși fără îndoială vouă; fiindcă
    sigiliul apostoliei mele sunteți voi în Domnul.
  eng-WEBP: If to others I am not an apostle, yet at least I am to you; for you are
    the seal of my apostleship in the Lord.
  eng-FBV: Even if I'm not an apostle to others, at least I am one to you. The proof
    of my being an apostle of the Lord is you!
  nld-1939: Zo ik in de opvatting van anderen geen Apostel ben, voor u ben ik het
    toch zeker wèl; gij zijt zelfs het zegel van mijn apostolaat in den Heer.
  bwo-bwo: Doonzon wosheets t wottsok'o kitsit mahatabo it itwottsotse k'oshuwotssh
    dab wosheets woto tk'azal itshere arikon wosh na'a taane.
  nch-BL: Sinta sequinoc quiijtohuaj amo niitayolmelajca Toteco, amojuanti anquimatij
    para quena, nelía niitayolmelajca. Nimechilhui icamanal Toteco huan anquineltocaque,
    huan yeca amojuanti antenextilíaj para niitayolmelajca Tohueyiteco.
  quc-TNT: Craj ne niq'uiaj winak chic man cäquicoj taj chi in apóstol, jun chque
    ru tako'n ri Cristo. Are c'u ri ix rajwaxic quich'obo chi in apóstol, rumal chi
    ix, ix c'utbal re ri nu chac. Rumal c'u wech in xixcojon che ri Kajaw Jesús.
  tfr-NTPO: Obl̈ë kong ga tja Sbö tjl̈õkwo roy l̈aga Jesús ãska l̇l̇ëme l̈e, gueniyo
    bomi kong ga tja eni. Pjãy mär l̈öng ba go. Miydëba e go ga tja Sbö tjl̈õkwo roy
    l̈aga Jesús ãska jl̈õe.
  kaq-NT: Hea jahuen raanti man honanai bi ta caibaan honanyamahiqui. Mato tah man
    hahan honanti qui, noquen Hihbaan raanti hea hihqui honanahbo.
  sgb-sgb: Agyan a la kon ambalayên apostol hên kaatag, ay ayn ya habayto. Noa, hikaw,
    ay dapat muwang yoy na, gawan ha pakikimiha yo kan Apo Jesu-Cristo, ya ampamaptêg
    ha pangaapostol ko.
  vie-1934: Nếu tôi không phải là sứ đồ cho kẻ khác, ít nữa cũng là sứ đồ cho anh
    em; vì chính anh em là ấn tín của chức sứ đồ tôi trong Chúa.
  kxv-kxv: ନା଼ନୁ ଏଟ୍‌କାତାରି ତା଼ଣା ପାଣ୍ତ୍‌ୱି ଆ଼ହାହିଲାଆତି ଜିକେଏ, ମିଙ୍ଗେତାକି ନା଼ନୁ ସାତେଏ
    ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାତେଏଁ, ଇଚିହିଁ ପ୍ରବୁ ତା଼ଣା ମୀରୁ ନା଼ ପାଣ୍ତ୍‌ୱିଆ଼ହାମାନି ପା଼ଣାତା
    ୱେ଼ଚାମାନି ବୁଟୁ ମୁଦ୍ରା ଲେହେଁ ଆ଼ହାମାଞ୍ଜେରି ।
  amu-NT: Nnda̱a̱ nntsꞌaanaꞌ na ntꞌomcheⁿ nnꞌaⁿ cwitjeiiꞌna cwenta na ticaluiindyo̱
    apóstol, sa̱a̱ jo nda̱a̱ ꞌo matsonaꞌ na cwiluiindyo̱ na ljoꞌ ee juu na cwilaꞌyuꞌyoꞌ
    maꞌmo̱ⁿnaꞌ na ljoꞌ.
  hin-CV: भले ही मैं अन्यों के लिए प्रेरित नहीं किंतु तुम्हारे लिए तो हूं क्योंकि
    तुम प्रभु में मेरी प्रेरिताई की मोहर हो.
  spa-BES: Si para otros no soy un apóstol, al menos soy uno para ustedes; el hecho
    de que sean creyentes es la señal de que soy un apóstol.
  san-BEN: অন্যলোকানাং কৃতে যদ্যপ্যহং প্রেরিতো ন ভৱেযং তথাচ যুষ্মৎকৃতে প্রেরিতোঽস্মি
    যতঃ প্রভুনা মম প্রেরিতৎৱপদস্য মুদ্রাস্ৱরূপা যূযমেৱাধ্ৱে|
  tdx-tdx: Aa ndra t’ie tsy Firàheñe ami’ty ila’e, toe izay ama’ areo, ie tombo-kalama’
    ty maha-Firàhe’ i Talè ahy.
  naf-naf: Am notnaŋaŋ nâme mene neŋ Kilaisiyelen buŋam zapat zempalakŋaŋ bembe an
    ku ombemnemti nakumtetitiŋaŋ ku beyawaŋgut in yaŋŋ penaŋ sukwep nâmneip. Enenogat
    neŋ Kilaisiyelen buŋam zapat zempalakŋaŋ bembe an ombemnemti nakumtetitiŋaŋ mamti
    zapatnaŋ diindoma in Amobotnaŋ nâmkiŋpewien keyaŋ neŋ an kwi keyet yaŋŋ penaŋ
    msokbeye.
  grc-MT: ει αλλοισ ουκ ειμι αποστολοσ αλλα γε υμιν ειμι η γαρ σφραγισ τησ εμησ αποστολησ
    υμεισ εστε εν κυριω
  vid-vid: Hanga wone kwa heni siwele mtumigwa kwa wanhu wanji, ila kwa hemwe heni
    nda mtumigwa. Hemwe mwa ulajilo wa utumigwa wa heni, kwa kula kilumba hamwe na
    Mkulu.
  pio-NT: Cawàwanáta áibanái càmita naicá núa càide iyúwa apóstol, yái Dios ibànuèrica,
    quéwa píalíacuéwa báisíiri iyú apóstolca núa, bàaluitécáiná piwènúadacuéca píiwitáisewa
    peebáidacaténá Wáiwacali itàacái, nucàlidacaalítécué pirí iináwaná ìwali. Càita
    Dios yáasáidacuéca pirí apóstolca núa.
  tsn-tsn: Fa e le gore mo mogopolong wa bangwe ga ke moaposetoloi, ka boammaaruri
    ke ene mo go lona, gonne lo gapetswe mo go Keresete ke nna.
  amr-NT: Do Jesucristoen huataʼmoneri o̱ʼe̱ nogte aratbut oknopo̱e̱hueʼ meʼnene.
    Do Jesucristoen huataʼmoneri o̱ʼe̱ opudnayo moʼnopo̱e̱ne. Do Jesucristoen huadak
    huaʼa eʼmanbatiaʼpakte opud Jesús Huairitaj moknopo̱e̱ʼuyate.
  pwg-pwg: Wawaya viya enotanotai da taku na ke aposol. Ma tami namada koakoviku da
    taku na aposol, iyamna tami mani ami yawasa ivi matakira da Bada ina biga aberaberai.
  cjv-cjv: Ena koma na Kirisito kam mapunom ne yokamai di ereikoro Yai Gumam akire
    di erongoro ne yokamai Ari Wanopanom fi ki si teinga ena iran ne yokamai mora
    fingai Yesu nawi dome. Te ari suwo koropane “Yesu nawi dekeme,” duwainga ne yokamai
    epe dikenaime.
  tha-KJV: ถ้าข้าพเจ้ามิ​ได้​เป็​นอ​ัครสาวกในสายตาของคนอื่น ข้าพเจ้าก็ยังคงเป็​นอ​ัครสาวกในสายตาของท่านอย่างไม่​ต้องสงสัย
    เพราะพวกท่านคือตราตำแหน่​งอ​ัครสาวกของข้าพเจ้าในองค์​พระผู้เป็นเจ้า
  por-BR-2018: Se para os outros não sou apóstolo, ao menos para vós eu o sou; porque
    vós sois o selo de meu apostolado no Senhor.
  mhl-mhl: Ofonji iŋoyoŋe aposol gio nareme iŋoke dimaku babe ŋoŋo maŋ-ŋaŋuŋ kerisieru
    nonde giri moge fukegobi. Ore eru goineji osoe nubi aposol so fukenobo ine, ŋoŋoji
    fuŋnene oŋuine mane mukugobi. Oi afagaru kitiŋgaku mibi sagaiŋ.
  klv-klv: Naut kǝmas nǝvanuan galevis am lotonau ke nǝsavi ahai pispisul ideh, kitin,
    gamit a Korint mǝtsalǝboi mǝtb̃ekǝmaienan. Husur nǝmauran samit len Nasub̃ eṽusan
    sǝhoti ke notovi ahai pispisul tǝban gamito.
  bco-bco: Kalu nolba꞉yo꞉ ne Alana꞉ iliga꞉felo꞉ kaluma a꞉la꞉asulab, ko꞉sega gi Keliso
    dowo꞉ a꞉no꞉ neya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉, ne iliga꞉felo꞉ kalu hendeleka꞉
    a꞉lakiyo꞉, gili widab.
  kdl-NT: Ko aza roku a bidya mu baci kasuki wa, eɗa̱ i bidya mu ta̱ kasuki. Eɗa̱
    n kaci ka ɗe iꞌa̱ ta̱ kaɓolo n Asheku, ili i nala iꞌya i wenikei an mpa kasuki
    ka.
  apu-NT: Atxiĩti apanakini !auikari Teoso iokanatakiti nininiua. Hĩtera auikari Teoso
    iokanatakiti nininiua. Hĩtera oerekari Apiananiri iokanatakiti nininiua, kotxi
    hĩte auikari Apiananiri sãkire, nota sãpiretakasaakii hĩte.
  roo-roo: Ari ita, vosa oearoi viapau ragai eveipaive oiso purapaoro, “Easi viapau
    aposelto rera ro.” Uva apeisi-a visii? Iu, uvui iraopatai ra ragai-ia taraipata,
    Aposelto ragai. Eake iava? Uvare visii vaaro-ia oirao piea Turaro tapo ora tavosipatai.
    Okuea-a eva ragai vo kovoaro iava vao aposel kovo.
  miz-NT: Te īo ñaꞌa ntákaꞌan ñá e ña te pustrú u, ntá tsi ini nto tsí pustru ntíꞌxe
    u, tsí é kuintíꞌxe nto é kākaꞌán u ni ntō iña Xuva ko.
  qvz-NT: Shuccuna ñucamanda rimasha paiga mana Jesucristo cachashca runachan nisha,
    rimagllaita cangunaga ñuca yachachishcamanda quiric tucusha tucui runagunama ricuchinguichimi
    ñuca sirtu Cristo cachashca runa ashcataga.
  deu-ELO: Wenn ich anderen nicht ein Apostel bin, so bin ich es doch wenigstens euch;
    denn das Siegel meines Apostelamtes seid ihr im Herrn.
  mjc-NT: Vasu yɨhɨ́ nyɨvɨ ña tsinú iñi ñi tyin ra Jesucristo tava̱ tyiñu tsi yu,
    maa tyin nyooho taahán tsi tsinu iñi ndo, tyin juvin yu caha̱n tuhun ra tsihin
    ndo tan natsinu̱ iñi ndo tsi ra. Yacan cuenda juvin ndo cuví tsandaa.
  caa-caa: Bꞌajcꞌat ayan tin e machi war ubꞌijnu jay nen apostolen tuaꞌ Cawinquirar
    Jesucristo. Pero nox war inata que bꞌan, y nox war ixquetpa bꞌan cocha inteꞌ chequerir
    que nen jax inteꞌ apostolen tuaꞌ Cawinquirar cocha nox cay cꞌupseyanox tama Cawinquirar
    Jesucristo umen que nen cay inchecsu uyojroner e Dios tiut.
  pls-NT: Puede icanxin chojni ẍa chonxinha na na janha ixin janha ná representante
    na. Pero jaha ra chonda ra que chonxin ni ra janha ixin janha tti ndattjo ra para
    que jaha ra vitticaon ra ngain Jesucristo, co yá ná prueba que ndoa janha ná representante
    na de Jesucristo.
  eng-WYC-2018: And though to others I am not (an) apostle, but nevertheless to you
    I am; for ye be the little sign of mine apostlehood in the Lord.
  bdv-bdv: ଅୟ୍‌ଲେକ୍‌ ହେଁ ମୁୟ୍‌ଁ ବିନ୍ କାର୍‌ ତଃୟ୍‌ ଗଟ୍‌ ପେରିତ୍‌ ନୟ୍‌ଲେକ୍‌ ହେଁ ତୁମିମଃନାର୍‌
    ହାକ୍‌ ଗଟ୍‌ ପେରିତ୍‌, କାୟ୍‌ତାକ୍‌ ବଃଲେକ୍‌ ମାପ୍ରୁର୍‌ ତଃୟ୍‌ ତୁମିମଃନ୍‌କେ ମର୍‌ ପେରିତ୍‌
    ହଃଦାର୍‌ ମୁଦ୍ରାମାର୍‌ଲାର୍‌ ।
  otq-NT: Mödi ꞌra enö hindar mpo̱te ar tsi Hmu, ho̱nse̱ nuꞌahu̱ gi hanthu̱ hö njapꞌu̱.
    Ngetho xka ñꞌemu̱ihu̱, ja nhekipꞌu̱ ár mpo̱tegi ar tsi Hmu.
  tzo-SA: Mi chalic li yan quermanotactic ti maꞌuc yajtacbalalun li Cajvaltique, lec
    oy, acꞌo yalic jech. Pero li joꞌoxuque mu xuꞌ chavalic ti mu joꞌcun yajtacbalalun
