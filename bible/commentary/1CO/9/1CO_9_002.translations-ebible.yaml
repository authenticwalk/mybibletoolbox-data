  cmn-FEB: 对别人来说我或许不是使徒，但对你们来说，我至少是使徒的一份子，你们就是我作为主使徒的证据。
  gmv-RNT: Haratas ta Hawaare gidonta agikkokka ta intes tumappe Hawaare. Gaasoyka
    Godan ta Hawaaretetha bessiza maatamey intena.
  ncl-NT: Cate sequin hual nechitalo quinami se lanahuatini, huan cate oc sequin amo
    quinequilo nechitalo quinami se lanahuatini hual Dios quilajtultic. Ma yojque
    unca melahuac nel niunca ilanahuatini Dios, huan amhuanten anquimati nehual niunca
    ilanahuatini. Pan nopampa nehual anmochíac in Tata ilacames. Huan pampa axcan
    anunca ilacames in Tata, noje inon axcan anmitznextilía neli pampa nehual nilanahuatini
    hual in Tata nechlajtultic. Niunca quinami layapali pan anmoyolo. Jan yoje momati
    se amal unca neli iamal se caltilan pampa in laꞌajuani quiyapa iamal ca itemulol.
  sua-sua: Pu lmien te, o mia akuruk ngma klai mang dok te, nong a mi aposel msim
