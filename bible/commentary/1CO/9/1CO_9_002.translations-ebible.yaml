    no apustul a din.
  myk-myk: Ali pii ɲɛhɛ bye pʼi ya sɔɔ li na na Kirisa wo tudunmɔ nɛ ɲɛ wɛ, yee ya
    yaa yee pu li cɛ na Kirisa wo tudunmɔ nɛ ɲɛ. Bani yee na jé Kafɔɔ wo kariɲɛɛgɛ
