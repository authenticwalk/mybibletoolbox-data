  cof-NT: Uyanlari laca Crístochi mantá tan itoe tilatinasatiya, nulari laca Crístochi
    mantá tan joe tinola joe. Nulaca Miya Jesucrístobe cayaisa cariyoe. Junca tenhito
    miintsan joe yachi mantá tan joeque.
  srm-NT: Ee oto sëmbë an kë luku mi kuma wan tjabukama seei, ma unu musu luku mi
    sö. Biga fa i si un ko ta biibi dë, nöö hën ta lei limbolimbo taa mi da wan tjabukama
    u Masa Jesosi.
  qvs-NT: Yuyawak runakuna mana yachansapachu Jesukristu kachamuwashkanta yachachikunaynipa.
    Chay runakuna mana chayta yachaptinkunapish kankunata yachachiptini Jesukristuta
    kreyishpa kawsaykankichi. Chayrayku yachankichi Jesukristu kachamuwashkanta.
  zca-NT: No ter xtu rë men gat nanet bixa' chi na nak tu apost, per go nane kai,
    por na midizh widi'zh che'n Jesukrist lo go, orze' ngwayila goi.
  cbc-NT: Bairo yʉ cabairijere masĩmirãcʉ̃ã, mʉjãã mena macããna jĩcããrã Jesucristo
    cʉ̃ caquetibʉjʉrotijoricʉ apóstol meerẽ bairo ñiñanucũrãma. Mʉjãã roque Dios cʉ̃
    caquetibʉjʉrotijoricʉ apóstol majũrẽ bairo yʉre caĩñaparã mʉjãã ãniña. Merẽ yʉ
    caquetibʉjʉriquere tʉ̃gori bero, cariape marĩ Quetiupaʉre mʉjãã catʉ̃goʉsarique
    jʉ̃gori, “Pablo apóstol niñami,” cariape mʉjãã ĩ masĩrã.
  qxo-NT: '@see-verse:1CO.009.001'
  mox-mox: ʼInega omiʼa ona alamani aqiaqiea yaʼa Keliso vetunegu yawai ʼimia ena
    tovaletuyana ʼidewani. Egu vona baʼe ʼiuna, mana egu lugaihi ʼinega niʼa oluvetuba
    Keliso maega.
  kew-kew: Gore onaa medalomamere niri moge riaae aa-daa dia kone sua agaa adaapu
    teme. Goa peme pare nimimi ni mogea aana kogono ademe. Ni ora aposel kogono aa
    pi-pulu nimi Aa Mudu raapu piruaeme.
  dww-dww: Be avedi da banaga ḡesaudima ḡarodie taugu nam apasol, be taumi ḡaromie
    inam taugu apasol, baninama taumi taugu yau matamatama.
  twi-ASANTE: Na sɛ afoforɔ mpo nnye me ntom sɛ ɔsomafoɔ a, mo deɛ, mogye me tom saa.
    Sɛdeɛ mo ankasa mo abrabɔ te wɔ Awurade mu no di ho adanseɛ sɛ meyɛ ɔsomafoɔ.
  aoj-aoj: Iꞌi anis epes ukup pandandaꞌ paꞌi aeꞌ owaꞌ aposela, diago, hapaisi. Ipaꞌ
    daoꞌ. Ipaꞌ pahapifa Dembinai pape sisihipama anen. Isimba atis deiꞌ ipaꞌ atipa
    siꞌi anol ametal lihimbaꞌma ipaꞌ hipai pegawe ape aposel andaꞌ maol Dembinaii.
  cbv-cbv: Ã́ih doonádih jepahnit jʉmna, bitaboó “Pablo Jesús ã naáwát tʉ́ʉtni nihcan
    caá”, ĩ niíj jenah joyóchah yʉhna, yeébboó weemdíh ã wahatjidih ñi jéihna caá.
    Wã bohénachah joinít, jepahna, “Jesús ã wẽpatjĩh jwiítdih ã bohénap jĩ”, ñi niíj
    jéihna caá.
  taw-taw: Binɨb ogɨnap yɨp bɨ yokɨp agɨl nɨgenɨgel tek lup ak pen nɨbi mel. Nɨgtep
    gɨpɨm, yad bɨ Jisas takaw nop dad ameb ak mɨdebin. Yad nɨbop Bɨawl takaw ak agenek
    nɨŋɨd nop dɨl ayɨp mɨdebɨm. Anɨb ak tek nɨb nepɨm, yad bɨ Jisas takaw nop dad
    ameb olap mɨdebin.
  jic-NT: Ca nacj gente la p'a ma japon apóstol way napj, ma japon Dios nin tjejyama
    la veles jupj mpes. Nun p'in poné. Napj selé nun poné jupj nin tjejyama. Nun Dios
    ts'uyupj nu tepyala. Nin mpes Dios nin tjejyama nun nt'a la veles jupj mpes Jesucristo
    po'ó.
  zap-NT: Belne nuu mén rlaandet ylaleedx ne poxter nak noo, per laa de yra de che
    nan de ne poxter nak noo, porke laa de ne che rlaleedx de Jesucrist nak zegnak
    te beey ne nli poxter nak noo.
  wer-wer: Omën naröak neen, “Pi Aköpë ngön yaaö omën wonöp,” pël ya. Pël yaatak arök
    pöt neen, “Pi ngön yaaö omnamp,” pöt ëwat wë. Pöt nook pim ngönte ök niaan kön
    wi kosang wesak wë pötaanök. Arim wëwëetak ne Aköpë ngön yaaö omnamp pöt pet yaë.
  ipi-ipi: '@see-verse:1CO.009.001'
  qul-NT: Wajcuna mana apostolpaj jap'ekawajtincupas, kancunaka jap'ekanawayquichis.
    Kancunapaj Señorpi creeskayquichis sut'inta ricuchin apóstol caskayta.
  tnc-tnc: “Aᵽóstolmarĩka Ᵽablote ime”, aᵽerãte ãrĩko'omakaja mijareka ᵽuri i'suᵽaka
    ᵽuᵽajoarika imabeyua je'e. Yiwãrõraᵽaka ã'mitiritirã Jesúre mija yi'raᵽaka simamaka,
    “Cristo ᵽũatarimaki kime Ᵽablo”, ãñurã mija ᵽuri.
  ter-NT: Yusíkoti ínixea po'ínuhiko xâne ákoyea indúkapu ápostulu, itea koati kaná'uti
    indúkeova xepákukenoe. Enepone kitípi yûnzo koeku Jesus, koati énomone koyuhónu
    kaná'uyea indúkeovo ápostulu.
  bmr-NT: Saatehedi uujoho minɨsumɨnaafi icatɨhi. Jaanotɨ naha amɨɨhaidi uujoho minɨsumɨnaafi.
    Amɨɨhai Aivojɨɨboco magaayɨcɨmaño uujoho miyaano minɨsumɨnaafi iicanoco magaajasuhi.
  fuf-fuf: Hay si tawii hinaa mi sahaabaajo fii woɓɓe ɓen, onon bete ko mi sahaabaajo
    fii mon. Ko fii ko on maande sahaabankaaku an ngun e telen-ma Joomi on.
  bhl-bhl: Keyemsomelii, mali kawtiw i ki keko, “Fol e kalan kunum bate!”, nangakabiliw
    te. Kate, yukalem dim ete ne fein Kamok Fian em kalan weng de kakamin kunum ke
    alakabi te. Nimtew angom? Yom Kulais em sunsun finik so kulamin deiw ka kel kakabiliw
    be nem weng de kakabi beem dem ete kasike.
  ons-ons: Na natne eŋane aposolo mi mane ge okanmaile, eso ŋinane aposolo yemo welekatne
