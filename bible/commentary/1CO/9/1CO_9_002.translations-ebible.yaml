  mek-mek: Ega puo papiau isaꞌi eeꞌiai lau auga apostolo laaꞌi fekeoma mo ganinagai,
    iifa gome oi eemiai auga, lau apostolo paisa. Gome lau eꞌu pinaugai oi Lopia Iesu
    opakoꞌania auga ipakina koa iꞌopoga omia.
  aey-aey: Age wele Jisasnu wawaga meleen sisi mec eu ija Tibudna aposel ec ihacen.
    Eunu Korin tamanec agenu eu mele, ija Jisasna aposel ec dogina! Dana leih age
    ija Jisasna aposel ec qee cisteginafi eu odi feia.
  urd-GVH: अगरचे मैं दूसरों के नज़दीक मसीह का रसूल नहीं, लेकिन आपके नज़दीक तो ज़रूर
    हूँ। ख़ुदावंद में आप ही मेरी रिसालत पर मुहर हैं।
  ycn-ycn: 'Ajopana ca''ajná quemaño nunacu: “Uncá Jesucristo huacára''acarena naquiyana
    calé ricá.” Icá hue''epiño nanaquiyánaca nucá, jema''acale Jesucristo ja''apiyá
    nupalamane aú. Marí caje aú ihue''epí Jesucristo huacára''acarena naquiyánaca
    nucá.'
  djr-djr: Ga nhumalaŋgala ŋayi ŋunhi ŋarranhany djuy'yurr. Bäydhi ŋunhi ga ŋula wiripuwurruynydja
    yolŋu'-yulŋuy bitjandja guyaŋa yanbi ŋarra dhuwal yaka Djuy'yunawuy yolŋu. Yurr
    nhumalaŋguny ga dhiyaŋiyin lakaram, ŋunhi nhumany yan märr-yuwalkmirriyinan nhanŋu
    Garraywuny Djesuwnydja, balanyamirriy ŋunhi ŋarra gan dhäwun nhumalaŋ lakaraŋal
    nhanukalaŋuwuynha, bala nhumany yan ŋunhi marŋgithinan ŋarrakuny, ŋunhi ŋarrany
    dhuwal yuwalk yan djuy'yunawuynydja nhanukiyinguŋ yan Djesuwuŋ.
  kvg-kvg: Ezoqa nøme ndimatavap, no Keliso-gē u-anēm mbā. Geté zo mø̀zøte-zøtéz,
    no unimanqatin Keliso-gé u-aném. Zapa ndǿgo, zo Evezøza ndozo-unimanqatinat,
    zo noqá khakhatáp, av nqægo, no unimanqatin Keliso-gé u-aném.
  rug-rug: Ba be lopu va egoa ri kaiqa sapu arau si keke apositolo, ba gamu si va
    egoa! Ura sa mia kinoa keke koasa Baṉara, si va sosodea sapu arau si keke apositolo.
  hop-NT: Kurs nu pay haqawatuyniqw qa ayaiwtaqanik pay úmuyniqw pi nu suyan panta.
    Pi Tutuyqawhqat ahpiy uma hapi nuy pas antsa ayaiwtaqat mahtakni’yuṅwa.
  san-URD: اَنْیَلوکاناں کرِتے یَدْیَپْیَہَں پْریرِتو نَ بھَوییَں تَتھاچَ یُشْمَتْکرِتے
    پْریرِتوسْمِ یَتَح پْرَبھُنا مَمَ پْریرِتَتْوَپَدَسْیَ مُدْراسْوَرُوپا یُویَمیوادھْوے۔
  heb-LB: אולי לא נשלחתי אל אנשים אחרים, אך ללא ספק נשלחתי אליכם, שהרי באתם לאמונה
    במשיח באמצעותי.
  caf-NT: '''Et ''onghoh huba whel''a chausdlah t''eh, ''et whunts''ih ''alha nuhwheni
    nuhwhuba whel''a usdli. ''Ink''ez nts''e na''a ts''iyanah t''ehinozin si whel''a
    ''ust''ah, ''et neMoodihti nuhyudínda ''et huwa suba be hóodel''en k''ah ts''ih
    aht''ah.'
  mio-NT: Vasi saxini inga ñivi ti ñavi tatun Jesuu cui, soco chito vaha maan ndo
    ti tatun ra cui. Chacan chito ndo, vati sanahan ra Ndioo ti tatun ndicha ra Jesuu
    cui, vati chinu ini ndo chi ra.
  srq-NT: Jesucristo cheẽ nenei neneisa eã ño co re, ɨ arõte raque emo seje. Jẽ quiatu
    jeñee aroneate nguiã ũquɨ̃ seje. Ũquɨ̃ jẽɨngo seɨcua tuchɨte ũquɨ̃. Secheẽ nguire
    quiatu que Jesús jẽɨcua cote resẽ.
  kje-NT: Kade ri namehin ka re'enohi ya amwali hophopon ma nodi Yesus Lirna Wawa'an,
    maa yon hi'i de mi ma'okuledi ya'u haenhi! Mi akim naili'iledi Yesus me'e ono
    ya'u loikaru Lira Wawa'an ki mi, de mi mamwali tanada man mouropo nahenia Makromod
    kikanedi ya amwali ma nodi Yesus Lirna Wawa'an eni.
  gaz-gaz: Ani yoon warra kaaniif ergamaa taʼuu baadhe iyyuu isiniif dhugumaan ergamaa
    dha! Isin Gooftaadhaan chaappaa ergamtummaa koo ti.
  kud-kud: Ainaena amhanapuigau yau Yeisu ana tauyewasa moiha. Na tupwana tomowa hi'ulumiyanegau
    ebeha yau nigele Yeisu ana tauyewasa. Na nigele! Amnuwatuwu avivini yau yagu guguyaena
    yada Bada ainai yami yemidi ammwamwauwine.
  urb-NT: “Amõ Jesu mondo ame'ẽ ta jandema'e tamatarer ke pyhyk. Páu anĩ. Pyhyk ym.
    A'erehe Páu Jesu mondo ame'ẽ aja ym a'e” aja amõ ta pandu naĩ. Pehẽ anĩ. “Páu
    riki Jesu mondo ame'ẽ ke a'e” aja pekwa katu. Pehẽ riki jandema'e sawa'e te rehe
    pejurujar katu. A'erehe ihẽ riki Jesu mondo ame'ẽ ke ihẽ, aja pemujekwa ngã pe.
  fra-LSG: Si pour d’autres je ne suis pas apôtre, je le suis au moins pour vous;
    car vous êtes le sceau de mon apostolat dans le Seigneur.
  san-HK: anyalokAnAM kRte yadyapyahaM prerito na bhaveyaM tathAca yuSmatkRte prerito'smi
    yataH prabhunA mama preritatvapadasya mudrAsvarUpA yUyamevAdhve|
  cak-SNT: Xa chiquivach nicꞌaj chic inreꞌ man in apóstol ta, chivach ixreꞌ can in
    apóstol-ve. Ruma antok inreꞌ xintzijuoj ri ruchꞌabꞌal ri Ajaf Jesús chiva, ixreꞌ
    can xinimaj. Jareꞌ nicꞌutu chi kꞌalaj chi inreꞌ in jun ru-apóstol ri Ajaf.
  uvh-uvh: Wara' aming yong fam wari aposel ningda'ning mo' napminting de ka sidi
    wa giri aposel sini' ningsa' ninap ning. Beng sini' nagasa' sidiganang u anga
    midi kareng u ituasaminga wa sidi naktangka aming kadofinga iking wa sidi waraga'
    sura ning tonting, o Pol adi girii ning aposel beng sini'.
  ino-ino: Mako vaya'moki nakaeyafe make hu'a apa'kesa ne'afe “Anumayamo'a mani ali'yate
    kakaeya huo'kate'nea'maki kakesafati e'ka mani ke nehane.” hu'a nehaya'maki lapa'kaeya
    nakaeya hu'noa ke afitetapa lapaipa aitapa yahae hu'nake'a vaya'moki kanale ka
    lapaveli'noa yafe akete'a nakaeyafe “Anumayamo'a hute'nea ve'ka mai'ne.” hu'a
    nehae.
  gnn-gnn: '@see-verse:1CO.009.001'
  yal-yal: Hali bonne mi n kolon xɛraan na, koni fɔ ɛ tan xa a kolon nɛn! Bayo ɛ tan
    to bata dɛnkɛlɛya, na findixi n ma xɛrayaan taxamasenna nan na Marigini.
  cnt-NT: '''An₁ chan₂ bá₄ i₂lɨn₅₄ jmo₅ dsɨ́₅ a₂tsá₃ lɨ́n₅ jniá₂ dsa₂ i₂chen₄ quián₅
    Te₁gui''₅₄. La₁ ''nia''₂ në́₃, ca₂tɨ́n''₂ bá₄ ''nia''₂ jmó''₂ ''au''₂, le₂në₅
    lɨ́ng₅, ia₁ ''nia''₂ bá₄ lɨ́ng''₅ i₂jáng''₅ léi₄ ta₁ quió₃, a₂të₃dsón''₂ lɨ́ng₅
    jan₂ dsa₂ i₂chen₄ quián₅ Te₁gui''₅₄.'
  tif-tif: 'Tunum kiimi aket fukunin ayo boko-lom: Pol kaali Yesus ami kalaan tunum
    disa yo, nakan-kaabip. Yale, kuyak ali nali maan tiimin disa. Kemin, kipkal utamsip
    taa! Nali Yesus Kraist ami kalaan tunum kemin, kayak kayak ili kipni kama kukup
    kanubip kaali, utam-ilomdip Pol ali tifan Kamokim Yesus ami kalaan tunum ke-bomda
    kukuyin-bala kaa kanubip o, kem-tabasip.'
  nlx-nlx: केदी मी दिहरान केरता प्रेरित नाह सुतो, तीबी तुमरे केरता ते हे, काहाकाय
    तुमरो मालीका माय एकी हे ज्योस सबुत हे काय मी प्रेरित हे।
  apw-NT: 'Ła’ bich’į’ doo Christ binal’a’á nshłįį dayúgo, nohwíí nohwich’į’ áí nshłįį
    go’į́į́: nohweBik’ehń biyati’ bee nohwich’į’ yashti’ n’íí biláhyú hasdánohwido’ṉilhíí
    bighą Christ binal’a’á nshłįįgo shígózį.'
  gum-gum: Pøs møilaimbe nabe Cristo nøashib karua ørig lataig utig kømuinaindøgucha,
    isa kømøtø, ñimuimbeguende nøashib treeg karua ørig kur. Kaguende Señor nan nøashib
    karua ørig kui asamdiibe ñimwein køn.
  not-NT: Aintaca basini te irógote naro iragátane Tosorintsi, carari pigótasantaigui
    cara igáquina obirojeguiquë. Yamai iraniaquemi basini matsiguenga cara naquemisantacaquemi,
    aro pigótacaguiri aisonori naro iragátane Atingomi.
  plu-plu: Hiyawa nawenépwi hiyeg ikanhu ku nah ka Uhokrima giwatnima henneme in huwewe
    yit ku nah igyerwa giwatni mmanawa yis nukunepwe yihiyakemni ku samah nah ekkene
    Uhokri ginetni ta yit.
  iou-iou: Äma ätutä näka nadäŋirä aposoro bureni nämo täk täkaŋ. Upäŋkaŋ intä uyaku
    näka aposoro bureni yäŋ nadäk täkaŋ, ei yäŋ? Täŋkaŋ Ekäni täŋo manbiŋam täwerira
    nadäkinik täŋkuŋo unitä kwawak ŋode yäŋahätak; Näk Ekäni täŋo aposoro bureni kubä.
  ntp-NT: '@see-verse:1CO.009.001'
  rai-rai: Kaduk raa taara diat nuki naa wakir iaau aapostolo, iaku karom muaat, i
    lingtatuna baa iaau aapostolo. Maa anumuaat lalaaun ungaai ma ra Tadaaru i walingtatunai.
  haw-1868: Ina aole au he lunaolelo ia hai, he oiaio no, ia oukou no; no ka mea,
    o oukou no ka hoailona o ka'u lunaolelo ana maloko o ka Haku.
  ffm-ffm: Fay so banngal yogaaɓe mi wanaa nelaaɗo, banngal mon onon mi nelaaɗo, sabi
    ko ngoonɗin-ɗon Iisaa koo ana holla Joomiraaɗo neli kam jaati.
  arb-NAV: إِنْ لَمْ أَكُنْ رَسُولاً إِلَى غَيْرِكُمْ، فَإِنَّمَا أَنَا رَسُولٌ إِلَيْكُمْ،
    لأَنَّكُمْ خَتْمُ رَسُولِيَّتِي فِي الرَّبِّ.
  cop-CNT: ⲓⲥϫⲉ ϯⲟⲓ ⳿ⲛⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲁⲛ ⳿ⲛϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⲁⲗⲗⲁ ϯⲟⲓ ⲛⲱⲧⲉⲛ ϯ⳿ⲥ⳿ⲫⲣⲁⲅⲓⲥ ⲅⲁⲣ ⳿ⲛⲧⲉ
    ⲧⲁⲙⲉⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲛⲑⲱⲧⲉⲛ ⲡⲉ ϧⲉⲛ Ⲡ⳪..
  sri-sri: 'Gajerã yʉre: “Ĩgʉ̃ Jesús buedoregʉ pídi meta ããrĩ́mi”, ãrĩ werewʉakerepʉrʉ,
    mʉsã gapʉ irasũ ãrĩbea. Yʉ buemakʉ̃ pérã, mʉsã Jesúre bʉremubʉ. Irasirirã ĩgʉ̃rẽ
    bʉremurã ããrĩsĩã, yʉre: “Ĩgʉ̃ Jesús buedoregʉ pídi ããrĩ́mi”, ãrĩ masĩa.'
  nal-nal: Naapalaau azanon kawit di raamin fakilaan nia malasing a aaposal, nim naagu
    rexaas mase adu nia a aaposal. Avuna a roroiang sinim faraxai wana a Piran, ka
    vatangin adu nia a aaposal vaaratunaan sin a Piran.
  kyq-kyq: Kɛn jee kuuy jaay ɔɔ maam se mꞋdebm kaan̰ naabm Isa al‑Masi ey kic ɓo,
    naase se Ꞌjeelki maam mꞋdebm kaan̰ naabm Isa al‑Masi. Aan gɔɔ naase Ꞌdɔɔkkiga
    ute Mɛljege se ute naase se ɓo, jeege jeele maam se mꞋdebm kaan̰ naabm Isa.
  kwd-kwd: Ngaia na'a, gwa'a tani wane ngaa'i gila iiria nau nga Wane ni Kwairiinga
    'amoe, 'amooru moru su'aai 'inau nga Wane ni Kwairiinga, suria nga tagoto'onga
    amooru na nga Alafa ne'e faate'enia nau nga Wane ni Kwairiinga.
  ded-ded: Foracngoc, ngicngac goa yeneng neac yofi negendae, “Ye aposoro kpac.” ifi
    negenggec ni sifu ngeneac aposoro anduae. Amma Kebuac aposoro kecduae, ngeninoc
    imocac foraya andae.
  ewe-ewe: Ne ame bubuwo mebum ɖe apostolowo dome o hã la, miawo ya mienya be apostolo
    menye elabena dzinyee mieto le Aƒetɔ la me hafi zu kristotɔwo fifia.
  nuy-nuy: Warra-mulung-arrgi-yung wurraan-jamana, ngaya waari nganggu-lhaawu-yarrijgiyn-jinyung.
    Yagu nugurru nurru-marrbuy, ngaya anaani ngawu-lhaawu-yarrijgina-yinyung a-lhaawu.
    Nugurru nuu-jambarrgiyn na-Buunggawa-wuy, ngaya yamba ngana-magaa ana-lhaawu anubani-yunggaj.
    Wudani-yung-gala nga, nugurru nurru-marrbuy anaani ngaya ngawu-lhaawu-yarrijgina-yinyung.
  cop-BHC: ⲒⲤϪⲈ ϮⲞⲒ ⲚⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲀⲚ ⲚϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲀⲖⲖⲀ ϮⲞⲒ ⲚⲰⲦⲈⲚ ϮⲤⲪⲢⲀⲄⲒⲤ ⲄⲀⲢ ⲚⲦⲈⲦⲀⲘⲈⲦⲀⲠⲞⲤⲦⲞⲖⲞⲤ
    ⲚⲐⲰⲦⲈⲚ ⲠⲈ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: Lau ŋatô sêlic aö gitôm aposel si daŋ dom, ma mac bocke? Oc tôm dom bu
    mac andac batam aö. Ŋahu bu mac ati lau akêŋ whiŋ Kilisi-ŋga tu ŋawaê ŋayham naŋ
    aö gahoc asê têŋ mac-ŋga, ma gêŋ dau tôc asê bu aö Pômdau ndê aposel ŋandô.
  pri-NT: Â wiàna rà ina wà pàra tàpé pâ, càcaa wàrapwiri, êco na wâguwà, âna guwà
    tâmogòori pâ nye âjupâra. Ba ê wâro kàwà, âna *paâjupâra pâ, go pwi apostolo kà
    Pwi Ukai.
  zpq-NT: Na' ḻa'czḻa' še yezica'chle beṉe' bi chesejḻe'e naca' postlw, perw le'e
    chejḻe'le c̱hia', ḻe da' chejnilaže'le X̱anchon' ben' gwseḻa' neda', chlo'en da'
    ḻi naca' postlw.
  por-TFT: Mesmo que outras pessoas possam não me considerar apóstolo, vocês com certeza
    devem saber que sou apóstolo, pois o fato de vocês terem se tornado cristãos [MET],
    como resultado de eu ter lhes falado do Senhor, é prova de que sou apóstolo.
  gwi-NT: Dinjii ch'izhii nąįį Tr'ihił'e' shagoonyąą kwaa ji' gaa nakhwan ąįį jyąhts'ą'
    shininjich'ohohthat kwaa goo'aii. K'eegwaadhat vaa nohthat geh'an nakhwan Tr'ihił'e'
    ihłii gaakhwandaii.
  gvn-gvn: Kanbal bama balu Jesusangka nganya kari yungan. Yamba nyulu nganya yungankuda.
    Yurra nganya kari warmbi, yurra Godundu mambarrijinya ngaykunku.
  nhy-NT: Tla sekimej kijtaj mach melawak nitlatitlanile, namejwan kuale ankimatij
    nik melawak. Nej onamechmatiltij itlajtol in Dios iwan namejwan ankineltokakej,
    iwan ika yon namejwan ankiteititiaj nik melawak nitlatitlanile.
  asm-FB: মই অানলোকলৈ পাঁচনি নহ’লেও, একমাত্ৰ আপোনালোকেই মোক পাঁচনি পদ পোৱা লোক বুলি
    মানে; কিয়নো প্ৰভুত মই যে এজন পাঁচনি তাৰ প্ৰমাণ আপোনালোকেই৷
  okv-okv: Eto embo nei na na kiora amo apostel mane ke eora te ungo miteva amo nau
    pure ta hajire ere kogova avoeto ungona na ere kogova amo apostel be ra.
  mxt-NT: Vasɨ ña cuñí ñáyɨvɨ chinó iñi ñu cha apóstol Nyoo cuví, soco cha cuenda
    nyoho ican cuví. Vatyi cha cuenda cha chinó iñi ndo chi Sutu Mañi yo, cuví ndo
    cha ndaa vatyi ndicha cha apóstol cuví.
  tzo-NT: Mi tscuyic ti mu jcholc'opucun ti yan quermanotique ti buc no'ox oyique,
    ti ho'oxuque persa chach'unic yu'un ho'on laj jcholboxuc ti sc'op ti Diose. Yu'un
    ti ach'unojic xae, hech chvinaj ti quich'oj cabtel yu'un ti Cajvaltique.
  ind-AGS: Bahkan jika saya tidak menjadi seorang rasul bagi orang lain, setidaknya
    saya menjadi rasul bagi kalian. Kalian adalah bukti bahwa saya adalah seorang
    rasul Tuhan!
  omw-omw: Mpo ihua nianra hia Iesusiva nronraqama kyai vaisiva variaro tivata nkye
    hia mwitaa tiraiti, nkye qutaama nianra Iesusiva i nronraqama kyai vaisiva variaro
    tivara. Nkye mwi quara nraahuma tivara. Nkye Kotira vataqita aanra kyuqeraqaa
    vivaro mpovanto mwia taqero nianra qutaama Iesusiva mwia nronraqama kyairave qiananro.
  yrb-yrb: Moana uwarama na Godinu afosoro amara imutawa utaita. Nono Godinu sina
    yaba wero nautate Godinu uwara sitaba emema ereda na Godinu afosoro amara we imutaita.
  maa-NT: K'oa̱á xó tsò i'nga xi̱ta̱ xi kj'ei̱í nga mì xó tsà 'a̱n tsibíxáya‑na Cristo,
    ta̱nga jñò, ndaà tíjiìn‑nò nga 'a̱án kisìxáya‑na, nga i̱t'aà ts'a̱n‑ná nga mokjeiín‑nò
    'én‑la̱ Nainá. K'oa̱á s'ín bitjo kixi̱ kjoa̱.
  mcq-mcq: Ea ꞌahopo naꞌiijaho na apasorua pana kaivo jonunaꞌijaho na apasorua. Ijihuni
    maijaho jara Godoni ea rene hijujara najahujaho na Natohwi jihuni apasorua.
  sus-A: تّمُندٍ بٌورٍيٍ مُ ﭑ كٌلٌن شّيرَ رَ، كْنْ وٌ تَن ﭑ كٌلٌن، بَرِ مَ وٌ شَ دَنشَنِيَ
    قِندِشِ ﭑ مَ شّيرَيَ تْنشُمَ نَن نَ مَرِفِ شَ قٍ رَ.
  jpn-1965: たとい私がほかの人々に対しては使徒でなくても、少なくともあなたがたに対しては使徒です。あなたがたは、主にあって、私が使徒であることの証印です。
  fra-SBL: Si je ne suis pas apôtre pour les autres, je le suis du moins pour vous,
    car vous êtes le sceau de mon apostolat dans le Seigneur.
  yka-yka: Bisan paˈin meˈ sinduwehin weˈ gaˈ ku kawakilan weˈ Isa Almasi, saguwaˈ
    bang kaˈam maluˈu si Korintohin, kataˈuhanbi weˈ asal kawakilan ku. Kaˈam ne teˈed
    purebakun weˈ aˈa kawakilan ku peggeˈ nuhut ne kaˈam pu si Isa Almasi sababku.
  mle-mle: Aw li nuwukadiy duw taakw wuki-kidanaal ab aw wun Jisas Krais dikidi diki
    maaj karay-kwanadi duw maa waan, gwur mwiya mwiyab wuki-kwagwura aw wun diki maaj
    karay-kwanadi duw tikwanadiwun waan. Aw gwur kita Yitaypika Duw God dikidiy tigwuralik
    tikuw, wunadiy yawiy dayadiy mwiy tigwuralik tikuw, a jaav simaka-ladiygwurik
    wun mwiyir Jisas Krais dikidi diki maaj karay-kwanadi duw-adiwun waan.
  shp-NTPO: Joi yoiai joniakin ea wetsabaon shinankanaimabira, maton ea jaskáakin
    shinanti jake. Ja en amaaton maton non Ibo ikonhamabo ikaxiki, ikonkon ea joi
    yoiai joni.
  aom-aom: 'Ëhuni ame göehu göehu na bijönegoromo uvëꞌoho: Nörö bogo apostle-hu hö
    uvëꞌoho hesije röhu jemë bogo ëhioho uvoꞌi uvoꞌaꞌaruje: Paul iae apostle höjo
    hesi örire noro Keriso-are muoho baejëꞌëro.'
  geb-geb: Mbe gumgi mbari, mbe khaŋ na nzuai, gu Fhe Bakɨme farasarigi ŋaara guma
    fhuvara. Mbe maaŋ nzuai, nde kaŋgi, gu Fhe Bakɨme farasarigi ŋaara guma ma. Nde
    guigira Zisas khothɨgap ana phorgap havhargi. Nde maaŋ mbuav, nde na ndi mbe khɨvi,
    gu guigara Guma Bakɨme farasarigi ŋaara guma ma.
  bsj-bsj: No ma kebo nii tomange tangaum nobebo nin di, min co kumen. Wori kom warke
    nangen tomanger miro Tee kwama nin.
  cak-cak: Si chiquivech ch'aka' yin man yin ta apóstol, chivech rix can yin apóstol
    vi. Roma ja rix ri xa jun chic ibanon riq'uin ri Ajaf Jesús ri rix retal chi yin
    kitzij yin apóstol.
  chf-NT: Ayan otrosjob u yäle' que mach jinon u yajc'äncanon aj Cristo, pero anelaba
    a wila que jinon chich, uc'a por anela que a tz'omben Cajnojala, cheque chich
    que a'binton ni patan jini de u yajc'äncanon aj Jesucristo.
  tlf-tlf: Tinum bilip imi aget fugunin uyo, Fol beyo Krais imi kalaan tinum ba o
    nagan-bilip kuta, boyo tiimin ba kale, ipkil utamsip kale, niyo Krais imi kalaan
    tinum kale, kek kek iyo ipmi kamaa kuguup ke-bilip boyo utamipta e, Fol beyo fen
    Kamogim Yesus imi kalaan tinum ke-bomta kafale-balata, ko kanu-bilip kalaa agan-nuubip
    ko.
  piu-2006: '@see-verse:1CO.009.001'
  poh-NT: Coric ruꞌ wilic take toco̱m chic cꞌacharel nquicapaj chi maꞌ hin ta pahbamaj
    chi raj kꞌoro̱l i Dios xa reꞌ laꞌ chawach hat-tak, reꞌ hin til jeꞌ woꞌ reꞌ niwi̱ꞌ.
    Haj wilic ncꞌutunic wi̱ꞌ reꞌreꞌ? Ru̱cꞌ i niminic xaꞌn hat-tak naxnikꞌor aweh tak
    i cꞌuhbal chiri̱j ribiral i Lokꞌ laj Ajabe̱s Jesus.
  tue-tue: Ãpẽrã́ yʉʉre “cʉ̃ʉ̃ Jesús cʉ̃ʉ̃yere wededutigʉ beserigʉ mee niiĩ” jĩĩrã́
    niicua. Mʉ́ãpeja teero jĩĩria. Yʉʉ mʉ́ãrẽ Jesuyé maquẽrẽ wederi siro, padeowʉ́.
    Teero tiirá, mʉ́ã ãpẽrã́ nemorṍ yʉʉre “Jesús cʉ̃ʉ̃yere wededutigʉ beserigʉ niiĩ”
    jĩĩmasĩã.
  bjp-bjp: Taftawa le fale fanu biil rin par iau arae nenge aposel, isau le usuf gam,
    i tekentu le ia nenge aposel. Wara le liu kimi i e fakileng ae i finngas u le
    ia nenge aposel ke Kumguui.
  xon-xon: Biken yaa dak ke maa ye Yesu aakpambal kan, ni nyi ke m ye. Naah gaa Tidindaan
    ki kii na, nima le mɔk ke m ye waakpambal.
  tzo-ZNT: Ti muchꞌutic chalic ti maꞌuc apoxtolone, teyuc, acꞌu yalic. Yan li voꞌoxuque
    mu xuꞌ chavalic ti maꞌuc apoxtolone, yuꞌun voꞌon lacalbeic li scꞌop Rioxe yechꞌo
    ti achꞌunique. Jaꞌ ivinaj o ti jaꞌ chitun yuꞌun ti Cajvaltique.
  mpm-NT: Ti vasu sava yɨvɨ tu ka jantaꞌu i ja maa ri kuu apóstol, ko ja kuu maa ra
    naa ra, chi apóstol kuu ndixia ri nuu ra naa ra sɨkɨ ja ni skandixia ri roꞌo ja
    ni ka xnaꞌan ra maa Jitoꞌyo. Ti jiin yukan kundaa ndixia ja maa ri kuu apóstol
    nuu Jitoꞌyo.
  ots-NT: Masque i ma̱n cʉ pe ddáa, jin gá hñi̱xquigö car Cristo gá apóstole, nuquɛjʉ,
    tiene que gui ncjua̱nijʉ, cierto ʉ́r jmandaderogui car Jesucristo, porque bbʉ
    jí̱ xtrú ddajqui cam cargo guegue‑ca̱, nugö, jí̱ xcrú nzohquijʉ, cja̱ nuquɛjʉ,
    jí̱ xcrú hñemejʉ nʉr evangelio.
  hoy-hoy: अगर ना दुसरा अन्द साटी प्रेरित आल्लच, तरी भी नीम साटी रा हुईन; यतिकी ना
    परमेश्वर उन क्याल्सा माळदीन, नीम प्रभु दा एकता अच नान प्रेरित आगोद प्रमाण आद.
  amo-amo: Andi na Meng gono kadurari kiti namon ba, ai kiti mine ndi, bara anughere
    ba dursu annit meng gono kadura, nan nya Ncikilari.
  pjt-pjt: Ka tjinguṟu kutjupa tjuṯangku alatji kulilpai ngayunya, “Nyangatja Jesulu
    iyantja wiyaṯu palumpa tjukurpa para-tjakultjunkunytjaku.” Palu uti nyura alatji
    kulintja wiya ngayuku mulamularingama, panya ngayulu tjakultjunkunyangka nyura
    kuliṟa Jesuku walytjaringu. Kaya tjuṯangku nyuranya Jesuku walytjaringkunyangka
    nyakula ngayunya kulilpai, “Mulapa wati nyanga paluṟu tjukurtjara Jesulu iyantja.”
  cwe-cwe: Hata fana niye si mtumigwa kwa wamwenga, mbali kumwenu niye ni mtumigwa.
    Mweye mwawakalangama wa utumigwa wangu kwaviya muilumba na Mndewa.
  daa-NT: Ya gee daarin̰ pooc ooye a nu paliine oki, lokoŋ gay, nu paliine, asaan
    n̰umiŋko kaak ku n̰umtu iŋ Iisa Masi-ak gaara kadar ka seener, nu paliine.
  mlp-mlp: Mataw asor ya inan i gigo Aposel nazaq in a hi bilaqayta. Teq negmo yaqgo
    tuhurit kemim ne ya inan i gigo Aposel nazaq ne a hi bilaq daqay ye? Ya ne gigo
    hib Aposel akabiyan emsa ne Iyahta ago dauhib gwahtiqiyta. Nazaq iyan ya Aposel
    iyim osaiqta atowun na negmo.
  ape-C: Aria enesh arpesh shukri eik madae anan aposel um uwe, adur atin ipak ta
    pukri eik douk anan aposel. Eik douk yanaku yakripep Debeini ananin baraen aria
    ipak pasuhwen dodog pagipeshen aria patukur anan. Aria douk um enyudok atin, ihishmorim
    arpesh shatrip aria shadukemesh shakri eik douk anan aposel.
  bgs-bgs: Agad duwán mga duma manubù na kéman dan ka ánnà a apostoles, asal sikiyu
    tô ágpakita na bánnalla apostoles katô Áglangngagán.
  faa-faa: Arirakano aporo metakiramo someraka, “Pore ipi tarira aporofapo. E Yasumo
    murikimasa aporofapo.” Aíyaka ipu somerakano, repo ayiáka somehoane siahoasifareapo.
    Nōmo some karakano repo kaikia, kakimaka Yasuaki risikiako parisasamo, ane kepoane
    ano tarira aporo reapo.
  kik-kik: O na angĩkorwo andũ arĩa angĩ mationaga ta ndĩ mũtũmwo-rĩ, ti-itherũ niĩ
    harĩ inyuĩ ndĩ mũtũmwo! Nĩgũkorwo nĩ inyuĩ kĩmenyithia kĩa ũtũmwo wakwa thĩinĩ
    wa Mwathani.
  cap-NT: Cunamit yekjapanaca wejr ana apóstol pajc̈hani. Anc̈huczti wejr apóstol
    pajstanc̈ha. Anc̈hucaz̈ Jesucristuz̈quin criichiz̈ cjen, wejrqui kjanapacha tjeeztitc̈ha,
    ultim werara apóstol, jalla nii.
  ksr-ksr: Poŋnoŋ aŋo aposol gawoŋ nono iwo nama mewe oŋo uugia meleema noo muŋgeŋ
    aasona kolooju. Kawaajoŋ tosianoŋ gosiŋ noŋgi aposol mende koloowenagati eeŋ,
    oŋonoŋ mono kanana iikaaŋa moma yagoju. Ii mono afaaŋgoŋ naŋgoŋ jegi sokombaa.
  eng-TNT: Yf I be not an Apostle vnto other yet am I vnto you. For the seale of myne
    Apostleshippe are ye in the lorde.
  sbs-sbs: Heba kana ni mupolofita kubamwi, nanga cho bulyo munibe kwenu. Mihe inwe
    mwi mpaki zangu muchi polofita cha simwine.
  sue-sue: Eni meni na gawera aposolo tepo inowenita, saineba nikare na gawewa aposolo
    me inowena. Na Tuara aposolo wero nowena awa nuai seka nisokare meni kerenitinowia.
  fra-NCL: Si pour d’autres je ne suis pas apôtre, je le suis au moins pour vous,
    car vous êtes le sceau de mon apostolat dans le Seigneur.
  snn-NT: Yequëcuabi cajën, Cristobi yë'ëre cuencueni raomaji'i cacuata'an, mësacuabi
    yë'ëre cuencueni raose'ere te'e ruiñe masijën, yë'ëni re'oye ëñajën ba'iyë. Mësacua
    yua Cristo bainre re'huasi'cua ba'ijënna, yequëcuabi ëñani, yë'ëre cuencueni raose'ere
    masiye poreyë.
  atb-NT: Ngò gi, góbâng chyáng lagyo a nghut kôlhang, nungmoq chyáng gè gè nghut
    lhê! Hkâsu mù gâ le, nungmoq gi, haû Yhumsîng má, ngò lagyo nghut é hkyô saksé
    dizik nghut bum akô.
  cek-AK: Kai loe kalah kaminawk khaeah patoeh ih kami maeto ah ka om ai cadoeh, nangcae
    khaeah loe patoeh ih kami ah ni ka oh, tito palunghaeng han om ai; Angraeng ah,
    patoeh ih kami ah ka ohhaih catui daengkung loe nangcae ni.
  bkd-bkd: Bisan pa ku kagi hu duma ha kenà a apostol ba makaikagi kaw ha apostol
    a gayed ta natun-an nuy haini ha pinaagi kanak nakatuu kaw duun hu Ginuu.
  ctu-76: Mi mach yajcʌbilon bʌ ajsubt'añon ñumel mi' q'uelon yaño' bʌ, pero jatyetla
    wersa mi la' q'uelon ti yajcʌbilon bʌ ajsubt'añon ñumel. Tsiquilʌch ti la' ch'ujbi
    lac Yum cha'an tic subeyetla i t'an Dios.
  lac-NT: 'Cax u jer mac cu ya''aric: “Mʌ'' tuchi''ta''b Pablo ten Cristo quir u tsec''ta''r
    u t''ʌn.” Chen a techexo'', a jach erex caj u tuchi''ten Cristo quir in tsec''tic
    u t''ʌn, quire'' techex caj a wacsex ta worex ti'' ic Jaj Ts''urirex caj in wa''araj
    techex u t''ʌn. A baxuco'', caj esa''b ten C''uj jach taj raji'' caj u tuchi''ten.'
  xla-xla: Epele dulu dla opa mo opi dla ha꞉ha꞉lalo sotapo na꞉ye potane dle oplami
    dlepiye, asiyama wua꞉tapo na꞉ye tane dle oplami ikadepe dlowe ka꞉pi. Adipalati,
    wua꞉tapo na꞉ta Lodta tane dle oko hauwa e ya꞉ ulu ha꞉ha꞉po.
  xav-NT: '@see-verse:1CO.009.001'
  cuk-cuk: Ar dule-baiganga an Bab-Jesús-e-sapin-bur-dummadga-gumogadsulile, bemargardi,
    an Bab-Jesús-e-sapin-bur-dummadga-gumogaddo. Ar bemar Bab-Jesúsʼgi-bensuli-gunonikidba
    an nue-oyolenaid, an nue Jesús-e-sapin-bur-dummadga-gumogadye.
  tbf-tbf: Misasien kap va eou mi aposol simi baidendeng sibu mei mene, eiekesen senga,
    eou mi aposol! Simi vunan enga mi totourlekier ian ta vara tuktuk ngan va eou
    ken aposol mi Nguts.
  uig-CYR: Әгәр башқиларға нисбәтән расул дәп һесапланмисам, мән һеч болмиғанда силәргә
    расул болдум; чүнки өзүңлар Рәбдә мениң расул болғанлиғимни тәстиқлиған мөһүрдурсиләр.
  ikw-NT: Ọ bụru nụ ele berere whnụ́ge m lele nye izi, anụ magwụ nụ m bụ m nye izi.
    Anụ bụ nhne atụ ke neegesi nụ m bụ m nye izi Nyenwe aị.
  khs-khs: 'Apula: sena nokamoke selese, “Pole ewa walosene apasolo senamakeye.” Alawamona,
    kiyawa newa apasolo walosene sena matanakeye. Neyewi se tiye kinapita: kiyawa
    ta:tapola:, ta: tiyapola: Yesuwemi elapose notoyanase, amowa mouwa newa Piseiki
    Yesu E walosene apasolo sena enekeye.'
  dwr-ENT: ታኒ ሃራንቱሲ ዬሱሲ ኪቴዳዋ ጊዳና ዮፔካ፥ ሂንቴንቶ ዬሱሲ ኪቴዳዋ ጊዲያዌ ኤሬቴዳዋ፤ ኣዪሲ ጎፔ፥ ታኒ ጎዳን ዬሱሲ
    ኪቴዳዋ ጊዲያዎ ሂንቴ ማርካ።
  pma-pma: Ka avaseini meatin sav keil arkurtei anatin keke navi eiloheh tai, kami
    mihekur anatin eni imok. Veni demkatien onami vi heite ten umen onak min Asuv,
    ka rie lati keke navi eiloheh tai anatin.
  atd-NT: Agad ko duon duma no mgo otow no kono ogtuu to suguanon a ni Kristu, di
    sikaniu, nataga kow atag to suguanon a rin su ka pogtuu now kandin no ian Lagboy
    no Igbuyag ta ka igmalogot to sikan.
  tel-2017: నేను ఇతరులకి అపొస్తలుణ్ణి కాకపోయినా కనీసం మీకైనా అపొస్తలుడినే కదా. ప్రభువులో
    నా అపొస్తలత్వానికి మీరే రుజువు.
  hat-BSA: Si pou lòt yo mwen pa yon apòt, omwen mwen se yon apòt pou nou. Paske nou
    se so a ki fè m apòt nan Senyè a.
  top-NT: Makapitzi tahuán aquit ni̱ apóstol tí ma̱lakacha̱ni̱t Jesús nali̱chihui̱nán,
    pero huixín ni̱ lá quila̱ma̱tze̱ká̱u ni̱ apóstol aquit pues huixín li̱pa̱huaná̱tit
    Jesús porque aquit cca̱li̱ta̱chihui̱nani̱tán.
  msk-msk: Wakaw maski aon yagalaong na ako buku nang apostol, kamo yang yatigam na
    ako apostol ni Jesu Kristo kay kamo yang toosanan na apostol ako kay yanarig da
    kamo kang Jesu Kristo tungud sang kanak pagindo kamayo.
  gyr-NT: Yepe, “Pablo ndahei apóstol” ehi ambuae ava yuvɨreco cheu viña, pe rumo,
    “Ahe co secoi” peye voiño itera cheu. Esepia, che remimombehu pɨpe sui niha yande
    Yar peroya peico. Ipɨpe sui avei icuasa tuprɨ apóstol che recosa pẽu.
  kmh-kmh: Biynimb gunap yip bi yikop aŋgiy niŋniŋgiy rek ayip ak pen, nimbip minim
    tep aŋgenik niŋbik rek, yip niŋrep gipim.
  ukr-ONPU: І навіть якщо для інших я не апостол, то я апостол для вас, адже ви є
    підтвердженням мого апостольства в Господі!
  emi-emi: Arongona ta marova katoa la annaa va aghi karika apostolo ieghi, me poli
    am ghe aiesoaala tale uunguaaghi, eaapasunga va aghi apostolo ieghi elome ta Vau
    ngepona ateva.
  zpv-NT: per pweda nuu raꞌ za nin ayi nuꞌnbwaꞌ naꞌh naan ziga tuhbi pooxtla; per
    laꞌhtu ba biuꞌnbwaꞌ zaꞌca tu naꞌh naan tuhbi pooxtla laasii naa tu tuhbi bwiinn
    raꞌ nin gwachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi Jesucristu nin baluꞌyiꞌhn laꞌhtu, ya niꞌchin
    guchii naan tuhbi pooxtla.
  gux-gux: Baa nitoaba yaa nua ke n tie o Diedo tondo yinba wani nua ke n tie yeni,
    kelima yinba n tie ya maalima n doagidi ke n tie o Diedo tondo.
  kos-kos: Mwet saya uh finne tia akilen lah nga sie mwet sap, tuh kowos eteyu! Ke
    sripen moul lowos kupasryang nu sin Leum, kowos sifacna mwe akpwayeye lah nga
    sie mwet sap.
  ibo-ibo: Ọ bụrụ na m abụghị onyeozi nʼebe ndị ọzọ nọ, nʼebe unu nọ, abụ m onyeozi
    nʼeziokwu nʼihi na unu bụ akara nke ọrụ onyeozi m nʼime Onyenwe anyị.
  yml-yml: Tomotoga ꞌifwaidi yadi nuanua igodina yau kebu Keliso yana tomataꞌaulele,
    weꞌe ꞌomi, a nuani mogitana ꞌwa vo, Yana tomataꞌaulele.” ꞌWa ꞌasetakuga fai yaku
    folova ꞌwainega ma yami vetumagana ꞌwa miaveꞌitubama ꞌada Toveimea Keliso taiadi,
    ꞌeba ꞌisa yau yana tomataꞌaulele mogitana.
  ory-ory: ଯଦ୍ୟପି ମୁଁ ଅନ୍ୟମାନଙ୍କ ନିକଟରେ ଜଣେ ପ୍ରେରିତ ନୁହେଁ, ତଥାପି ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ
    ଅବଶ୍ୟ ଜଣେ ପ୍ରେରିତ, କାରଣ ପ୍ରଭୁଙ୍କଠାରେ ତୁମ୍ଭେମାନେ ମୋହର ପ୍ରେରିତପଦର ମୁଦ୍ରାଙ୍କ ସ୍ୱରୂପ।
  bzj-bzj: Eevn if ada peepl noh tink seh Ai da reeli wahn apasl, unu da livin proof
    seh dat Ai da wan.
  chk-chk: Inamwo ika ekoch aramas resap etiwaei usun eman soukünö, nge fen iei mine
    oua föri! Pokiten ämi oua souläng, iei met a alletätä pwe ngang eman soukünö.
  ssd-ssd: Nane afu ye aposel kuga ŋgade ta tane am mbolŋge ye siŋka aposel minet.
    Ye aposel minet ta alonu tane mbolŋge kilimok mayok kinit.
  acr-TNT: Laj chiquiwach jujun chic riꞌin na in ta jun takoꞌn re ri Jesús; noꞌj ralak
    lic etaꞌam alak in utakoꞌn Rire, ma wuma riꞌin xcꞌojiꞌ alak pukꞌab Rire yey waꞌ
    e cꞌutubal re pakatzij wi riꞌin in takoꞌn re ri Kanimajawal.
  rop-rop: Wal maitbi sambala pipul reken mi nomo speshalwan mishanri blanga olabat.
    Bat mi speshalwan mishanri blanga yumob, dumaji yumob bin bilib langa Jisas Krais
    thru det wek weya aibin dalimbat yumob det gudnyus. Yumob pruf mi jidan speshalwan
    mishanri.
  mee-mee: Ragau palu ke sane ke kelapatokona roma, ka iau a aposel te. Ava miau kaka
    kelapatokone kurumea, miau muni kaka papote kumangng a kanau a aposel te Avolau.
  dif-dif: Ngani wata kana pilkia Apostel ngananani, ngani jenipara morlalu jurangu
    nganai, ngangau ngakani Apostel ngamalkijiribani malka morlalu jura nganai Kaparani;
  gam-gam: Una djell ta na aposel kaima namoro dje kanne ba ye kaninj, na aposel kaima
    moro. Ye pillgi djinj al ge, una kaninj, na Iwa Kerman aposelye moro.
  nou-nou: Edo embo nenei awa naso Iesu da binga atopatari embo da buro awa ujo ae
    isera te ingo naso buro awa dipapa isewa. Edo ingo Iesu gebe ewa amimi isaga ira
    awa gebe na awa Iesu da binga atopatari embo awodo ira.
  mqb-NT: Kwa abay â ga nà, ɗo azar aya tə təmahak nen kawa ɗo maslan a Yesu bay
    nà, kwanay dada nà, kə sənen apan zle nen ɗo maslan anahan way anahan, bina
