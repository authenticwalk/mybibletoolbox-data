    a mi aposel msim to dok. Ii, muma vokom dok tok, ko her muk ruk arhe muta vle
    te, a ngaelmir to ta khenam dok ma mmok te, Ngoldaip tmur el dok kam vle te, a
    mi aposel msim ko mut kor mnam muk mang e Yesus he kmokpom kar vgum kua ngaeha
    to endo kun mnam muk.
  are-are: Thunga arrpunha ntjarra angkama, yinga kula itja Jesuaka apostle nama.
    Rrangkarra pula yinganha yarna kutala ilpoiwuma. Rrangkarra kunha Ingkartalela
    nyinterrakala nama, atha rrangkarranha kaltjinthakalanga.
  gai-gai: Na meikramtaɨr ndeida mina gaind ndamŋirina, aku up aŋgɨrena ramootta wanaiŋ.
