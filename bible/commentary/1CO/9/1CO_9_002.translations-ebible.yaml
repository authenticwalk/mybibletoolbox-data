  yaa-NT: 'Fetsafãfe shinãkakĩ iskafamisfo: “Niospakai Pablo nĩchiama Jesúsnoa noko
    tãpimanõ,” ixõ anori yoimisfo. Fetsafo mekaino anori shinãyamakãfe. Ẽ mato yoiaito
    mã nõko Ifo Jesús chanĩmara fai. Nãskakẽ mã tãpitiro chanĩma Niospa ea nĩchini
