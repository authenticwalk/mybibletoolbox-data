    Dihvo vo Jesucristo, chitahno ne, ne nduco chemin ndero ndi che quenan cumá vederihquentiyon
    yahn ye.
  bel-bel: Калі іншым я не апостал, дык для вас апостал, бо пячаць майго апостальства
