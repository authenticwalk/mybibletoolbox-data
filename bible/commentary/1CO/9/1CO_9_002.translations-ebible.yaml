    That shows that Jesus sent me to you.
  ilo-ULB: No saanak nga apostol kadagiti dadduma, uray kaskasano ket apostolak kadakayo.
    Ta dakayo ti pammaneknek ti kinaapostolko iti Apo.
  pir-NT: Apequina yʉhʉre yahu wajaye “Jesu cũriquiro ijierare”, niboaga. Tiquina
