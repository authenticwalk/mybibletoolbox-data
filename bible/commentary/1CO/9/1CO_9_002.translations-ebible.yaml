  lbm-lbm: यदि मय दूसरों लायी प्रेरित नहाय, तब भी तुम्हरो लायी त हय; कहालीकि तुम्हरी
    प्रभु म एकता मोरो प्रेरित होन को सबूत हय।
  ncj-NT: Masque in oc sequinten ahmo nechixmatihque tla nitetiotlatitlanil, namehhuan
