  con-NTPO: Cca'indeccu ñama chi'gapa “Pabloja Cristo moensi conda'sumbi” qquen suye
    osha'fa. Tsa'ma que'ija ñoa'me in'jan'fa ñajan Cristo moensi conda'su. Que'ija
    ñama pañamba Jesús a'ive dapa qui poiyi'cconga canjaen'fa ña gi ñoa'me Jesús moensi
    conda'su.
  ghs-ghs: Mae abi teeho neseta ana qaru abiho isakiamani kaqa. Oonihe Sooparaho qaru
    abiho baurake ana nikeho torota eetemi nikemae oho mumure naate ooqi qidzoke oho
    bai hiibaqu.
  peg-peg: ଜଦି ଆନ୍‌ ବିନ୍‌ନିକାର୍‌ ଲାଗାଂ ରୱାଙ୍ଗ୍‌ ପକ୍ୟାତାକାନ୍‌ ଆକାୟ୍‌, ଆତିସ୍‌ପା ମି ଲାଗାଂ
    ଆତିସ୍‌ପା ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌, ଇନାକିଦେଂକି ମାପ୍ରୁତାକେ ଏପେଙ୍ଗ୍‌ ନା ପକ୍ୟାତି ପାଦ୍‌ତ
    ଚିନ୍‌ଲାକେ ।
  txu-NT: Wãnh ar abu'ã me wã ijã, —Kati. Jeju kute Paur janor kêt, ane. Ije Kritu'ỳr
    me wão akẽx kêtkam ne me ã ijã ane. Djãm ar ga ne gar ijã ane? Kati. Ar ga ne
    gar aje ijã anhỹr kêt. Mỳkam? Bir, ba ne ba Kritu'ỳr ar ajo akẽx. Dja gar akubyn
    amikôt amijo tẽn ba ije Kritu'ỳr ar ajo akẽxja ma. Ne arỳm amim, —Mrãmri ne Kritu
    kute Paur janorkumrẽx. Ga, Paur kute Kritu'ỳr ijo akẽxja pumũ, ane. Dja gar ã
    amim ijã ane.
  eng-WEBU: If to others I am not an apostle, yet at least I am to you; for you are
