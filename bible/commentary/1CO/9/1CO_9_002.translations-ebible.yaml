    satoꞌo yo̱ Jesús, ño̱ó kía̱n náꞌa̱ ña̱ kúúí iin apóstol.
  pon-2006A: Eri, ma aramas teikan sohte pahn wiahkin ie wahnpoaron, a kumwail uhdahn
