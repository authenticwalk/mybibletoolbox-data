  ena-ena: Hulaŋ hɨhɨle nameŋ abavɨlalɨ uami. Jisasɨ agaŋ Polɨ dɨ ma lɨbɨmɨŋami aba
    abavɨlalɨ uami. Agadɨ ala namɨlaŋ igɨlalaŋ uami. Jisasɨ iadɨ lɨbɨmɨŋami uami.
