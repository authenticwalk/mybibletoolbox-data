  sch-sch: Midangngeiin tîrtonin mi pom no khom rese ngeia, nangnin chu mi nin pom
    ngêt! Pumapa leh nin ringna ânzom zoi sikin ki tîrton indangna chu nangni hah
    nin ni.
  mic-MIQNT: Je tlia mo igtigig tli ugsua'li'tigw, amuj gilew teli ugsua'lioq apostale'witewin,
