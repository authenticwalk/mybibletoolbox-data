  isn-isn: Angeze unene singa nemutuung'wa kuangiza bahu gwa nemuluung'wa wanyu unyenye.
    Kundogoilyo unyenye meigeeli niautuu wane Mumukulu.
  eng-PEV: Maybe other people reckon I’m not Jesus’s special worker, but you know
