  wal-wal: Taani haratuyyo Yesuusi kiittidoogaa gidana xayikkokka, intteyyo Yesuusi
    kiittidoogaa gidiyoogee erettidaagaa; aissi giikko, taani Godan Yesuusi kiittidoogaa
    gidiyoogau intte markka.
  zad-NT: Na' ḻa'kzi zoa beṉ' bi chajḻe'gake' nak' postl c̱he Jesucrístona', le' ṉezile
    nak' postl c̱he'. Na' daa ba nonḻilall'lene' chli'n kan' nakan.
  kmg-kmg: No gâcne jaŋere aposolo mi mecne juekopac, â ŋoŋere ine jâmbomac juekopac.
    Aposolo gie-nanere ma Wofuŋte jambuŋko fuakicne i ŋoŋe hâcne.
  aso-aso: Ee, lengita gono dokuvo Guvelesi veꞌmo eze evenele loloꞌ o-lingididiꞌmo
    naza nene aposolo gihile nouvoniꞌ nene mo sotoꞌ o neineꞌ nenako nemuꞌ eveneꞌ malite
    nenikumuꞌ aposolo nomive li gili nilizaniꞌ nene tiꞌ ogo monilize. Asi neniꞌ lengiꞌ
    aposolo nouvoniꞌ nene langise mo gili nizave.
  uli-uli: Ila mwo tot yarmat rete yitilyey le ngang semal apostel ngo hami ha gola
