  yle-yle: K꞉omo tpile pi woni knî ye yinê ye d꞉aa Yesu u dyépi ngmê, ngmênê nmyinê
    nmye nê u dyépi ngmê, mu kópu u dîy꞉o u yoo vy꞉o a chóó nî kaa nmyoo.
  swh-1850: Hata kama kwa watu wengine mimi si mtume, lakini walau kwenu ninyi mimi
