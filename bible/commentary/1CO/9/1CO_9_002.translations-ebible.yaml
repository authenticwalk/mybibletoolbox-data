verse: 1CO.009.002
translations:
  kpx-kpx: Ata degomoleau huhuige dau abostolo ata holioholinu. Isito laeau hilokage
    dau abostolo ata. La evievi ata holiale kemo la hilokage dau Kosive abostolo ata
    seleve.
  okv-H: Eto embo nei na na kiagora amo apostel mane ke eagora te ungo miheva amo
    nau pure ta hajire ere kogova avoeto ungona na ere kogova amo apostel be ra.
  tbo-tbo: Tamogi lawa he idibogiu he pa, ‘Paulo tauna ega tu wituwetuwega dumana.’
    Ma taumi ega ota inugonugotuhu naka pite babana u guguya o noonoli po ata Guyau
    uyahina o witumagana, yaka u wituwetuwega o limoineya.
  mal-C: ഞാൻ മറ്റുള്ളവർക്ക് ഒരു അപ്പൊസ്തലൻ അല്ലെങ്കിൽപോലും നിങ്ങൾക്ക് ഞാൻ അപ്പൊസ്തലൻതന്നെ.
    കർത്താവിൽ എന്റെ അപ്പൊസ്തലത്വത്തിന്റെ മുദ്ര നിങ്ങളാണ്.
  grc-SR: Εἰ ἄλλοις οὐκ εἰμὶ ἀπόστολος, ἀλλά γε ὑμῖν εἰμι· ἡ γὰρ σφραγὶς ⸂τῆς ἐμῆς⸃
    ἀποστολῆς ὑμεῖς ἐστε ἐν κυρίῳ.
  bgc-bgc: जै दुसरे माणस या न्ही मानते के मै प्रभु यीशु का प्रेरित सूं, तो भाईयो थमनै
    बिश्वास करणा होगा, क्यूँके मै वो सूं, जो थारे धोरै सुसमाचार लेकै आया। थारा प्रभु
    यीशु मसीह म्ह बिश्वास यो बतावै सै के मै प्रेरित सूं।
  khz-khz: Pene tau polu wailarai au ati apostolo talimaku, voia ati gau kwauta, kwalana
    gomi ripami, au apostolo. E gomi nenai ne vegailia ta, au geku apostolo inaguluna
    vega-taunatauna na, kwalana Velekou gogapi-rageato gaurai.
  deu-TKW: 'Wenn ich für andere nicht Apostel bin, so bin ich es doch für euch: seid
    ihr doch das Siegel meines Apostolates im Herrn.'
  zsr-NT: Nazx caꞌ taqui yezicaꞌ bunách cutu nacaꞌ gbaz nasölëꞌë Cristo. Lbiꞌiliꞌ
    run bayúdx gáquiliꞌ nacaꞌ gbaz queëꞌ Cristo. Le nacliꞌ queëꞌ Xanruꞌ, le nacczliꞌ
    nac bëꞌ nacaꞌ gbaz nasölëꞌë Xanruꞌ.
  lin-lin: Soki, mpo na bato mosusu, nazali ntoma te, kasi mpo na bino, nazali solo
    ntoma, pamba te bino bozali kashe ya bontoma na ngai kati na Nkolo.
  hns-NT: Tjaahe dje bolat hoi kie ham Parmeswar ke pathaawal waala na baatie, toelog
    to djaane hai kie ham baatie. Toelog aapan bieswaas se dekhaawe hai kie ham sattje
    ke okar pathaawal waala baatie.
  noa-E: Bigaaum khʉʉnau mʉ ëugar, “Jã chan ich Cristooucha ich i jaaumkhĩir jʉr autarr
    khabam” aju. Pari pãraun mʉ igwia, “Ich Jesuucha jʉr autarrau” a iekhaju aai nʉm.
    ¿Jãgwi? Mʉ gaaimuata pãachdëujã maach Pör Jesucristo iek wajapha ʉ̈kha nʉisiewaima.
  eng-EMTV: If I am not an apostle to others, yet indeed I am to you. For you are
    the seal of my apostleship in the Lord.
  mib-NT: Te núu sava ga ñayuu tu jétáhú i jeē cúu ri apóstol, te nuū maá ró chi suu
    cúu ndije ri. Chi sɨquɨ̄ jeē ní scandíje ri rohó jíjnáhan ró, te jeē yúcuan cácuu
    ró prueba jeē steén jeē ndíso jníñu ri cúu ri apóstol nuū maá Jítoho yō.
  lif-NT2: वेॽहाॽरे़ इङ्‌गाॽ सेःक्‌युक्‍मिबा लॽरिक् मे़न्‍इःत्तान्‍छाङ् खिनिॽलागिग
    सेःक्‌युक्‍मिबाआएरो॥ इङ्‌गाॽ दाङ्‌बाल्‍ले़ कुसेःक्‌युक्‍मिबाआ फाॽआङ् खिनिॽए तसि-पर्माङ्‌गि
    के़वयिॽरो॥
  xnj-xnj: Hati ngati vandu vangi vibela kuvya nene mtumi lepi, nambu nyenye muyidikila
    kuvya nene mtumi, nyenye ndi ulangisu wa nene kuvya mtumu, ndava ya kuwungana
    kwinu na BAMBU.
  mmx-mmx: Lentaba dixo ven kisiv ia do laradi vavang, ketla nemi miga ven kisiv ia.
    Nemi mit kis etangas mi ne Iesu, la kerepmo i lox asuusu i do nemi loklok katling
    at lugugu rak ngan laradi vavang at Leeme Silok.
  cbr-NT: —Jesucristonën aín bana uni ñuixunun 'imicëma ca Pablo 'icë —quixuan uni
    itsin sináncëbëtanbi camina mitsun —an 'imicë ca —quixun 'unánti 'ain. 'Ën aín
    bana ñuixunia cuati camina mitsux Nucën 'Ibu Jesúsmi catamëtin. Usa 'ain camina
    asérabi 'unánti 'ain, an ca 'ë aín bana ñuixunun xuaxa quixun.
  tee-NT: Mas tanajun ju ali'in ni jantu ixtamalakachan Cristo icjunita para ju uxijnan
    c'ats'ayat'it ni vasalh chunch icjunita. Pus ni xalhilac'ap'inat'it ju qui'ucxtin'an
    Cristo laquinchivinti pus yuchi lhic'ats'ayat'it ni ixtamalakachan Cristo icjunita.
  eng-LSV: If I am not an apostle to others—yet doubtless I am to you; for you are
    the seal of my apostleship in the LORD.
  cak-NT: Xa chiquiwech ch'aka chic ren man jin apóstol ta, chiwech rix can jin apóstol-wi.
    Roma cuando ren xintzijoj rutzij ri Ajaf Jesús chiwe, rix can xinimaj-wi. Can
    jari' nibano chi k'alaj chi ren jin jun ru-apóstol ri Ajaf.
  pah-NT: Ojipe'g̃a po e'i ji ve Jesus'ga moirũhara'ga rũi. Pe ki a'e te pe'e ji ve
    Jesus'ga moirũhara'ga tuhẽ. Jukwaha reki a'ea. A'ereki pehe ko nhiremimbojikohara.
    A'ereki ji ve nhandepojykaharete'ga onhimoirũuka nahã pe mbojikoguka ojihe.
  sja-NT: Ũk'uruurãpa ijãada-e p'anɨ mɨ Cristopa pëida. Mãɨrãpa ak'ɨ k'inia p'anɨ
    mɨa oopata mãik'aapa jarateepata mɨ ɨmɨateedait'ee. Mamĩda parã t'ãidepema mɨa
    jarateeda ijãadap'edaarãpa k'awa p'anɨ Cristopa mɨ pëiji, mɨ k'aurepa Cristo ome
    araa p'anapata perã.
  xed-xed: Dər má fa a sanlaha ta iʼi ka ghunatá mnda Mgham Yesu wu ná, ka ŋa kaghuni
    ná, nda nza yu kabga iʼi ta mnaghunata Lfiɗa Gwaɗa kəl kuni ka nzakway ka gwal
    zlghay nda ŋuɗuf.
  mks-NT: Cája i̱ cuéntá ndúu java na ta co̱ ndíquehe na ye̱he̱ tátu̱hun in apóstol
    cuéntá Jesucristo. Joo ndóhó ndítahan ndiquehe ndó ye̱he̱ jáchi̱ na̱nduu ndó cuéntá
    mé á sa̱há chuun na̱caja i̱. Ta xi̱hín ña̱ yóho náha̱ ña̱ mé a̱ nda̱a̱ cúú u̱
    in apóstol cuéntá mé á.
  gfk-S: Ing be ari mes di lik be iou paile apostolo, iesene tutuno sakit, mu nes
    kilam iou be iou tike apostolo. Kinong urah, no numu kinkinis naramon tano Watong
    i hinawas tutuno be iou tike apostolo.
  bmu-bmu: Kembunöŋ nanŋak aposol nup niŋgii yambuk kinda membiga iŋini uruŋini meleŋda
    nöŋgö muŋgem supapni akze. Miaŋgöra tosatŋan kewöt niŋgigetka aposol qahö akileŋak
    ewö, eŋön mönö könaŋamni mewö möt yaköze. Mi mönö amqeba naŋgöba jigetka dop kölma.
  dgz-dgz: Waenapan upi anega dianegiwanum, “Ge Iesu watu enamot mega da uon.” Go
    e asigiap ne Iesu watu enamot mega apanewa di iwa ne gamunap e Iesu anu tumasean
    waniaisi. E ne dan negawa.
  eng-GNV: 'If I be not an Apostle vnto other, yet doutlesse I am vnto you: for ye
    are the seale of mine Apostleship in the Lord.'
  zaa-NT: Para adí ca enne' nna labí ná' apóstol qui' Señor tì'a adí ca apóstol, pero
    lebi'i nna yù le qui'ni guthèl·le'e inte'. Porqui'ni lebi'i nna ná le tì'a tu
    sello nu rului'ą autoridad nu benna Señor lani inte' porqui'ni chi ríalatsi' li
    e.
  eng-WEBSTER: 'If I am not an apostle to others, yet doubtless I am to you: for ye
    are the seal of my apostleship in the Lord.'
  guh-guh: Itsamonae apo beapóstolenënë netae ata, itsiata paxamë apóstolenëcuenenë
    paneyapëtaneme. Patacatsipaebixae pexanialivaisi, paxamë baja vajatuxanenë pajumecovënëtame.
    Bajaraxuata picani daxitajivi xaniavaetsia beneyapëtane apóstolenëcuenenë.
  bon-bon: Ngänu gyene, poto cina lica nacatusi, egä cane ätyepäneji biname gäne,
    yepä weene te nacatuye! Weene lipu yepä me läbitipeye mime Yageyame cama, peei
    te jaawabudnituge, egä cane Keriso me ätyepäneji biname gäne.
  nhw-BL: Sintla sequinoc quiijtohuaj amo neli niitlayolmelajca Toteco, anquimatij
    para quena, nelía niitlayolmelajca. Nimechilhui icamanal Toteco huan anquineltocaque,
    huan yeca amojuanti antenextilíaj para niitlayolmelajca Tohueyiteco.
  swh-ONEN: Hata kama mimi si mtume kwa wengine, hakika mimi ni mtume kwenu, kwa maana
    ninyi ni mhuri wa utume wangu katika Bwana.
  wbi-wbi: Nave une nanilinsun'gua ghwa vanga, nakuva nilinsun'gua kulyumue umue.
    Ulwakuva umue mulivapesie ghwa vasun'gua vwango mwa Mutwa.
  bba-bba: Bɑɑ nɑ̀ kun sɑ̃ɑ ɡɔro ɡɑbun mi, nɑ sɑ̃ɑ mɛ bɛɛn mi, domi bɛɛyɑ i sɔ̃ɔsimɔ
    mɑ nɛ Yinnin ɡɔrowɑ.
  eng-KJVCPB: 'If I be not an apostle unto others, yet doubtless I am to you: for
    the seal of mine apostleship are ye in the Lord.'
  kgk-NT: Oĩ para'e xe-rehe he'i rei va'e “Ndaha'éi Hesu remimondo va'e Paulo”. Oĩ
    ramo upéixa he'i rei va'e, ndaha'éi nipo pende Corinto pygwa kwéry ra'e. Peẽ niko
    ndaikatúi peje upéixa. Peikwaa porã-ma xe rekoha. Hesu remimondo va'e voi ko xe.
    Oĩ-ma heta he'i pende-rehe “Corinto pygwa kwéry ojerovia-ma nipo Hesu Cristo-rehe
    ra'e. Paulo nhe'ẽ ohendu-gwi nipo ra'e oiko-ma Hesu rape-rupi. Hesu remimondo
    va'e nipo ra'e Paulo” pende rexa va'ekwe he'i xe-rehe.
  waj-waj: 'Gioonna kiaapu vooyaano niiyara kiaanoo: Hama aposoroovaivee, kiaaniaata
    ngieenoo kiaanoo: Kutaa aposoroo vaidivaivee, kiaavai. Ngiengieenoo ti Udaanga
    Yisuu Kirisiinnara kutaavaivee kiaa kiada yoketaama variaivaara na aposoroo vaidivai
    variauvo kooyaa vainoo.'
  cpy-cpy: Kimitaka eenitatsi kaari yotenani naaka Otyaantaa-rewo. Rooma eeroka-paeni
    piyoteeyini, tema eerokayitaki ikemijanta-kaayitee Awinkatharite nokenkithata-koyiteemiri,
    rootaki oñaahan-tzirori naaka-perotaki Otyaantaa-rewo.
  mpx-mpx: Bwagana gamagalau enuna nige hi nunuwatu tage nau apostolo, yaa komiu bosowaimiu
    hot nuku awa apostolo-agau. Komiu wami abulilek gamagalau gegewel i pankitel tunahot
    nau Babala wana apostolo.
  wbp-wbp: '@see-verse:1CO.009.001'
  luo-luo: Kata ka jomoko ok okawa kaka jaote, to un owinjore ukawa kamano, nikech
    un e ranyisi mar bedona jaote kuom Ruoth.
  nhe-NT: Intla sequinoc quiijtohuaj ax neli niitlayolmelajca Toteco, inquimatij para
    quena, nelía niitlayolmelajca. Nimechilhui itlajtol Toteco huan inquineltocaque,
    huan yeca imojuanti intenextilíaj para niitlayolmelajca Tohueyiteco.
  aii-aii: ܐܘܼܦ ܐܸܢ ܠܐܚܹܪ̈ܢܹܐ ܠܹܐ ܝܘܸܢ ܫܠܝܼܚܵܐ، ܐܝܼܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܝܼܘܸܢ، ܣܵܒܵܒ ܐܲܚܬܘܿܢ
    ܝܼܬܘܿܢ ܚܵܬܡܵܐ ܕܫܠܝܼܚܘܼܬ‌ܝܼ ܒܡܵܪܲܢ.
  esk-NT: Atlat uqaġaluaŋŋaisa uqqiraqtaunġiññipḷuŋa Christ-mun, iḷisimallapiaġiksi
    piutilaaġa. Quliaqtuaġigiga tusraayugaallautaq ilipsitñun, taatnaqługu ukpiġigiksi
    Jesus. Taavruma nalupqinaiyaġaa uqqiraqtaułiġa Ataniġmun.
  msb-msb: Kun sa iba dili ako apostol, sa iyo sigurado apostol ako kay kamo mismo
    na nagasunod sa Ginoo an pagpamatuod na apostol niya ako.
  cpa-NT: Chian² báh³ dsa² juúh² tsa¹lán¹²jni tsih² dsa² høh³ quián¹² Diú¹³. Di³ ha¹chianh²
    hniah¹² lé² li¹juúh³ hniah¹² lah¹jøng². Lah¹jøng² báh³ jmo¹² ma²ŋih³ hniah¹² hi²
    lán¹²jni tsih² dsa² høh³ quián¹² Diú¹³. Di³ ca¹héh¹ hniah¹² jǿg³ quiah¹² Juu¹³
    jniang³ ca¹juǿi²jni hniah¹².
  dso-dso: ଜଦି ମକେ ବିନ୍‍ ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ପେରିତ୍‌ ବଲି ନ ନାମ୍‌ଲେ ମିସା, ତମେ ମକେ ସତ୍‌
    ଇସାବେ ନାମି ଆଚାସ୍‌ । କାଇକେବଇଲେ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‌ ତମର୍‌ ଜିବନ୍‌ ମିସ୍‌ଲାର୍‌ ଲାଗି,
    ମର୍‌ ପେରିତ୍‌ ପଦର୍‌ ସାକି ଆଚାସ୍‌ ।
  meu-meu: Idau taudia ediai readia lau na dia aposetolo tauna, a umui emui ai lau
    be aposetolo tauna momokani; badina be egu aposetolo dagina toana Lohiabada lalonai
    be umui.
  yva-NT: '@see-verse:1CO.009.001'
  dgc-dgc: Maski te iba a mégidel ta pagkaapostol ko, éy tukoy moy dén a apostolék,
    da sikam i mégpatunaya a apostolék a talaga.
  zpm-NT: No zha ne rzac nlid Dios pxeeḻ naa, saṉgue to naṉwen to gaṉle me pxeeḻ naa,
    sac goṉlo to miṉe beṉ naa, miṉe blu naa; ni scagaa niina, lo xquieḻmban to i rlu
    gaṉle ne nli xtsiiṉ me quiayuṉ naa.
  hix-NT: Onà wyaro nketxow hatà, anar komo, rohoko. Kohkomo nànyaketxho me ryhe mpe
    naye, ketxow hatà, rohoko. Àro wyaro kany me tehxoryehra manatxhe, omnyamo. Kohkomo
    nànyaketxho omoro kany me tehxorye manatxhe. Àsok tawro hana. Rowya noro yokarymatxhàr
    hoye ro, àmryenon me harha mehtxownà. Àmryenon me oyehtxoho komo rma, noro nànyaketxho
    me rohutwamohsen hamà.
  sim-sim: Hako ma lal an aposel ambu nir, karem hishinda lir. Hako wahau. Misokome
    jihik ji heyewa an aposel anira. Mberem ushiwak? Os jir Kraishi mak ji nanda oso
    mu mukunduwa, an aposel Wasilakahi nir.
  npi-ULB: म अरूको लागि प्रेरित नभए तापनि तिमीहरूको लागि त हुँ । तिमीहरू नै परमप्रभुमा
    मेरो प्रेरितको कामको प्रमाण हौ ।
  cgc-cgc: Bisan yaken i ula pakabig ta duma na mga ittaw na isya a ta iya na mga
    apustulis, kyo yan dapat ula gadua-dua. Paagi ki kyo napamatuuran na yaken i isya
    ta mga apustulis din tak kyo yan mga gatuo ki kanen tenged ta ake na pagsugid
    ki kyo parti ki kanen.
  tim-tim: Akto siânba bikŋande, “Paulo amâ luâk yânŋe aposolo bo.” dâyi. Den are
    nâŋgâm bo hanokoakman. Akto nâŋgâm âmâ nâ Aposologât âi mem mandere ye Humonenŋaelân
    dewatiyi are nâŋgâm heŋgemgom luâk aregât den bo nâŋgâwei.
  yor-yor: Ní ìrònú àwọn ẹlòmíràn, èmi kì í ṣe aposteli. Dájúdájú aposteli ni mo jẹ́
    fún un yín, tí n kì bá ṣe fún àwọn ẹlòmíràn. Nítorí èdìdì iṣẹ́ aposteli mi ni
    ẹ̀yin jẹ́ nínú Olúwa.
  wos-wos: Nawulak du takwa di angi wa, “Pol Krais Jisasna aposel yingafwe.” Wungi
    wandaka guni xékélaki. Wuni Krais Jisasna aposel wuni. Tale wuni guni wali reta
    guniré wun hundi wuni wa. Wawuka guni xékéta déka hundi wundé xékéngu. Xékéngunka,
    atéfék du takwa guniré xéta wunika xékélakitandi.
  emp-NTPO: Ʌ̃cʌrʌ djabarãba mʌ̃ra Jesucritoba diabued̶ada crĩchad̶aẽ́ panʌmĩna bãrãba
    cawad̶ida panʌa mʌ̃ra wãrãda idjia diabued̶ada mãwã b̶ʌda. Mʌ̃a jaradiad̶ad̶eba
    bãrãba dadjirã Boroda ĩjãsid̶a bẽrã maʌ̃gʌra ebud̶a b̶ʌa.
  eng-F35: If I am not an apostle to others, yet at least I am to you, because you
    are the seal of my apostleship in the Lord.
  ind-ind: '@see-verse:1CO.009.001'
  pes-OPCB: حتی اگر برای دیگران رسول نباشم، دست‌کم برای شما هستم! زیرا شما مُهر تأیید
    رسالت من در خداوند هستید.
  mpt-mpt: Naka mak unang maki ne one bianiba Fole Yesus Klaiste okok dabasanin nakababo
    ge onebib otane ibole tekein kebiobe, ne bain Yesuse okok namasanin nakabe. Ne
    sino Sume wengo ibo omia wenteniba bainobo geniba Sume kukubo wafueibbio kesoa
    nakaia unangai ibo yatem tekein keniba E bain Yesuse okok dabasanin nakabo gabiobe.
  ssx-ssx: Mandane haliwekima꞉ta꞉ I̱ta꞉ aposolo hali na halome hone wimika꞉na꞉ta꞉
    kota꞉ pa pina꞉ma꞉ ikana꞉ma꞉ kutupiki hone ota꞉ wia꞉peke na ya꞉la꞉me. Iki Ketiso
    pa꞉ta꞉ haleme ekima꞉ta꞉ kota꞉ pa I̱ta꞉ Tekehalina꞉ aposolo hali haloeki peneme
    yaasa꞉me.
  mkl-mkl: Bɑɑ bii inɛ ɡɔ ŋɑ ɑ̀ kɔ ku mɑ̀m bɛi woo bɛ, ǹ jɛ woo bɛ bi tu ŋɛ, domi
    iŋɛi ì jɛ sɛɛdɑ iyi wɑ nyisi iyi ɑmuu woo bɛi Lɑfɛ̃ɛi ntɔ ntɔ.
  gaq-gaq: ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ଆନେଙ୍ଗ୍ ବେବକ୍ନେ ସିସ୍‌ ଡାଗ୍‌ଚେ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ପେଇଂ
    ଗ୍ର‍ଅନ୍‌ ପେଡିଙ୍ଗ୍ ଡାଗ୍ଲା ମାପ୍ରୁନେ ଏତେ ପେନେ ପାରାନ୍‌ନ୍ନିଆ ମିସେଲେଃକ୍ନେ ସା ଆନେଙ୍ଗ୍
    ବେବକ୍ନେ ସିସ୍‌ ଡିଙ୍ଗ୍‌ନେ ପର୍‌ମାନ୍‌ ପେ ବାପେଲେକେ ।
  gof-RNT: Hintte Godaaba gidiya gisho ta haratas hawaare gidonna ixxikokka, hinttew
    hawaare gideyssas hintte markka.
  unx-unx: ଏଟାଃକ ଆଇଙ୍ଗ୍‌କେ ପ୍ରେରିତ୍‌ ତାନିଃ ମେନ୍ତେ କାକ କାଜିରେୟ, ଆପେ ଆଇଙ୍ଗ୍‌କେ ପ୍ରେରିତ୍‌
    ମେନ୍ତେପେ କାଜିଙ୍ଗ୍‌ ତାନା, ଚିୟାଃଚି ଆପେୟାଃ ଜୀଦାନ୍‌ ପ୍ରାଭୁଲଃ ମେସାକାନ୍‌ ହରାତେ ଆପେଗି
    ଆଇଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେପେ ଉଦୁବେତାନା ।
  gah-gah: Nénisi nene vegená lugáatini aposolo minamugoma, aposolo hozanémini gihiláa
    Ómasímini lusaló utó amoláa nene lekelisi nianazo, lekelí aposolo lamaná nouve.
  lcm-lcm: Kantanem nata tav aposel si mang matan vap pulakai, si tutuman ina napo
    kami aposel kana. Using nami, mipo akanangai i kag kirim i aposel si Volava.
  aer-aer: Arrpenheme apeke itirrewarreme, Christ-ele-arle ayenge yernetyakenhele
    aneke angkentye ikwerenhe ilerle-apetyeke. Kenhe arrantherre kwenhe alakenhe itirrewarretyakenhe
    aweke-arle-iperrele iwenhe-arle the arrekantherre ileke-iperre, arrantherre Jesus-eke
    atyewe-irreke. Kenhe arrenhantherrenhe atningkele-arle areke-iperrele anteme Jesus-eke
    atyewe-irrerekenge itne itirreke, “Arratye apelaye, artwe nhenhe ayeye ilentye
    akngerre Jesus-ele-arle yernekenge.”
  qvc-NT: 'Kinsapch''i wakin runakunaqa mana munanllapachu kriyiyta: Pablum Jisuspa
    apustulnin, nishpaqa. Piru qamkunaqam allita riqsiwangillapa. Chaqa qamkunata
    yach''achishuptiyqa, Jisuspi kriyiptikim, payqa washashushqallapa. Chayshina qamkunata
    yanapashuptiymi Jisuspi kriyinaykillapa, chay rikashuqkunapis atinllapa yach''ayta:
    Pabluqam Jisuspa lijitimu apustulnin, nishpa.'
  tgl-ULB: Kung hindi ako apostol sa iba, gayunman, apostol naman ako sa inyo. Sapagkat
    kayo ang patunay ng aking pagka-apostol sa Panginoon.
  cbs-NT: 'Mae betsa anuabun ea unanti watan: “Jadan, Jesúsun kushipaya betsamaki”,
    akin ea dananbiaibun matunan, en matu yusian nukun Xanen Ibu ikunwantan man jaki
    dasiniwen taexun en Jesúsun kushipaya chanima man unaiin.'
  xtm-NTPP: Kovaa visi jaku‑ka ñayii ma, ka jani ini i ja masu tee ni tetniñu ña'a
    Cristo ma kúu sa, kovaa ja ndaa ndija ja ka jini ndaka maa ni ja maa ya ni tetniñu
    ña'a. Vaa ndijin, ja ni ka kandija ni tnu'u Su'si ma ja ni kaxtnu'u sa ma, te
    ka iyo ni nuu nda'a iya tátnuni nuu o a, te chukan kúu ja na'a ja tee ni tetniñu
    ña'a Cristo ma kúu sa.
  nnq-nnq: Ata ikabi bange kunyeketeje nenga kube nandundame, nambu kwinu mangweto
    ne nandundame. Mangwetomwe nga maunayanga ne kube nandundame kwa magambu gwa kulondana
    kwinu na Angwana.
  bao-NT: Aperã pea Jesús cʉ̃ yee quetire cʉ̃ ca wede doti cojoricʉre biro yʉre cʉ̃ja
    ca ĩatimijata cãare, “¡Mʉja peera, cʉ̃ peti yʉ nii!” Mʉjara, Jesucristo mena mʉja
    ca niirijera cʉ̃ yee quetire cʉ̃ ca wede doti cojoricʉra yʉ ca niirijere bii ĩño.
  san-ORI: ଅନ୍ୟଲୋକାନାଂ କୃତେ ଯଦ୍ୟପ୍ୟହଂ ପ୍ରେରିତୋ ନ ଭୱେଯଂ ତଥାଚ ଯୁଷ୍ମତ୍କୃତେ ପ୍ରେରିତୋଽସ୍ମି
    ଯତଃ ପ୍ରଭୁନା ମମ ପ୍ରେରିତତ୍ୱପଦସ୍ୟ ମୁଦ୍ରାସ୍ୱରୂପା ଯୂଯମେୱାଧ୍ୱେ|
  huv-NT: Sitiül aljane apiüng xique ngome apóstol xic, pero icona lamejawan naleaing
    xique nop apóstol xic, cos teyariün andeac Teat Cristo wüx tasajas icon wüx nej.
    Quiaj tajüic nejay Teat Dios neyac xic narang apóstol.
  otn-NT: Ma̱da̱gue'a̱ 'bʉ i'da ɛ̱ngui̱ ngue hi̱nga̱ guecä rá̱ representantegä ra̱
    Cristo, pɛ nu̱'a̱hʉ guí pa̱hmʉ xa̱nho ngue guecä rá̱ representantegä'a̱. A nu̱yá,
    ngue ya guí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo ya, ja guí ha̱xhʉ p'ʉ ma̱jua̱ni̱ ngue go rá̱
    representantegä na̱.
  nop-nop: Biyagoŋ, nu metam yokwet noli’walaŋ aposel mu binek hatilat, iŋgoŋ hiditok
    adi biyagoŋ hatilat. Aposel kwanai tugut diniŋ fek Wapum’walaŋ kahaŋ folooŋ mintagiŋ
    hidi uŋakoŋ.
  obo-NT: Ahad dii a od kilaannon to duma no sokkad a no apostoles, piru sikiyu, waa
    en kodduworuwa row no apostoles a pomon to sokkad kowd diyon tod Longaggon, woy
    idda en kos posivonnaa no apostoles a nikandin.
  cak-ENT: Si chiquivüch ch'aka yin man yin apóstol tüj, chivüch rix man quiri' tüj.
    Roma riq'uin ri xitakej ri Ajaf Jesús tok yin xintzijoj chive, ja rix c'a nyixbanun
    que nk'alajin que yin yin jun ru-apóstol ri Ajaf.
  lif-NT: ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤗ᤹ᤖᤡᤰ ᤔᤧᤴᤀᤡ᤺ᤳᤋᤠᤴᤇᤠᤱ ᤂᤡᤏᤡ᤹ᤗᤠᤃᤡᤃ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤀᤠᤀᤣᤖᤥ॥
    ᤀᤡᤱᤃᤠ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤀᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤣ ᤋᤛᤡ-ᤐᤷᤔᤠᤱᤃᤡ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De tú sava cā nchivī nduú jétáhví ji jā cúu nī apóstol, sochi nūū ndá máá
    nú chi suu cúu ndija nī. Chi sīquī jā ní scándíja nī ndá nú, de jā ñúcuán cúu
    nú prueba jā stéhēn jā ndíso tíñú nī jā cúu nī apóstol nūū maá Jētohō ō.
  san-TIB: ཨནྱལོཀཱནཱཾ ཀྲྀཏེ ཡདྱཔྱཧཾ པྲེརིཏོ ན བྷཝེཡཾ ཏཐཱཙ ཡུཥྨཏྐྲྀཏེ པྲེརིཏོ྅སྨི ཡཏཿ
    པྲབྷུནཱ མམ པྲེརིཏཏྭཔདསྱ མུདྲཱསྭརཱུཔཱ ཡཱུཡམེཝཱདྷྭེ།
  qve-NT: Ichaqa wakin runakunaqa piensankun mana apóstol kanaypaq. Qankunapaqmi ichaqa,
    apóstol kani. Hinaspapas Jesucristopa apostolnin kasqaymantaqa, qankunan prueba
    kankichis, Jesucristopi iñisqaykichisrayku.
  pao-NT: '@see-verse:1CO.009.001'
  cbu-NT: 'Tputs ashpatam nuwaa: Isusoo tayaspatampaneezish, atitaatssin, itaru siy
    nuwaa yasaksa. ¿Ndusha siy nuwaa chinaksa? Chinakpasa. Siy nuwamun Isusoo mangoonarangsa.
    Ashiri zurkuri áti; nuw Isusoo kuk tayaspatampantana. Anumand nuwaam xaramaam
    nduncha. Yuwaa nuwaana zandki anoo nuwaam waritariya.'
  usa-usa: kemmá Áánûqtu timátíkaraimma keráwáqá aónaraamanibo yaímma óq-wayukama
    minnáyaba íma káonaae. keráwáqá kenamáárîq kemá timátíkarai-naqa keqtábá awaaméqá
    mááe.
  soy-soy: Ḿpɑ́ picɔ pin m mɑɑ rɛ ɑ́m Kirisi utumɛ, nɛ nɔ̃́ kɛ́mɛɛ utumɛ lɛ. Nɔ́ɔ
    Upíimɑ kupɛ́nɛcɔ kɛ́mɛɛ we lin nyísɛlɛ̃ tɛ nɛ pinɛ́tumɛkɛi ńsɔnɛ wɑlɛ.
  hui-hui: Wali agali marume lalu, Polo ibu abosolo agali ndo ka, layaguabi tígua
    ani nalabeheore kamigoni. Tígua Anduane Homogoha howa holene yu kamigome i̱ abosolo
    agaliore ka lalu walia halu kami.
  amf-amf: Imbaa wontea Yesuska yittsadhaa ea inin maatonam gon hayayse dhettsisayna
    milkitina isa yedi yenin dohonna, waani eenna yittsadhaa ea i maataammaar, yenante
    inta gon yittsadhaa eane.
  quc-NNT: Kraj ne nik'iaj winaq chik man käkikoj taj chi in apóstol, jun chke ru
    taqo'n ri Cristo. Are k'u ri ix rajwaxik kich'ob'o chi in apóstol, rumal chi ix,
    ix k'utb'al re ri nu chak. Rumal k'u wech in xixkojon che ri Qajaw Jesús.
  dob-dob: ꞌenega wamwalatonigu ꞌaboꞌagu Yesu ꞌana tosimana ꞌaiꞌaila. Ta ꞌaina tomota
    silomugiyegu ꞌaboꞌagu nigeya Yesu ꞌana tosimana. Ta nigeya! ꞌOmi wada nuwaꞌiꞌisi
    ꞌaboꞌagu ꞌigu loguguyega ꞌida ꞌInapwana ꞌenaya ꞌimi emisa wasaꞌuna.
  wrs-wrs: Mongnindva kamba holvoreivmoa, osva ora memba moalamangnindrini owai, heva
    os yimba pevpa kamba wohholvorei. Manara, yimba doa Kristusmba undnahonam lovahthamnana,
    wo noina ativra vena, osva kava moalamangnindrini lohv mendeklina.
  mca-mca: Qe qu' nittaxijets pekhewepe' qu' nite' ya'apostole', qa ekhewelƚi'iƚ qa
    ƚenikfe'li'ƚets in ya'apostol qe ekheweli'ƚ e'jutsiqetsi'ƚij in ƚeqe apostolyij
    ha' Yatsat'ax'inij.
  tzo-TZC: Oy nan jlom cristianoetic ti mu xisbisicun ta jcholcꞌope. Pero ti voꞌoxuque,
    bisicun ta jcholcꞌop. Yuꞌun ti jech achꞌunojic ti Cajvaltique, jaꞌ cabtel, jaꞌ
    svinajeb ti jcholcꞌopun yuꞌun ti Cajvaltic ta melele.
  mya-mya: အ​ခြား​သူ​များ​သည်​ငါ့​အား​တ​မန်​တော် အ​ဖြစ်​ဖြင့်​လက်​မ​ခံ​ကြ​စေ​ကာ​မူ
    သင်​တို့ လက်​ခံ​ကြ​သည်​မ​ဟုတ်​ပါ​လော။ ငါ​သည် သ​ခင်​ဘု​ရား​၏​တ​မန်​တော်​ဖြစ်​ကြောင်း
    သက်​သေ​ပြ​ရန်​မှာ သ​ခင်​ဘု​ရား​နှင့်​တစ် လုံး​တစ်​ဝ​တည်း​ရှိ​ပြီး​အ​သက်​ရှင်​ကြ
    သော​သင်​တို့​ပင်​ဖြစ်​ပေ​သည်။
  gng-NT: Ma yé *Yesu ya tond binitɔb bo mɔnɔn la, ninbi bo wɔn n yé wɔ nɛ. Kimɛ
    ni yé Yonbdaan yaab ma nnɔ nɛ yé kudìɛku kùa wuɔn' ki ye n yé uʼtond.
  cbi-NTPO: Naamika veelachiya Jesús' mitya kuinda kenu lara' eramu ruku juu keengaya
    jutyu' bain, ñuichiya iya uwain tsaa keengaya junu tsuyu, matyu ñulla Bale Rukunu
    keenguemu deeñu' mityaren iya uwain Jesús' mitya kuinda kenu lara' eramu ruku
    juñuba keewara juve.
  ikk-NT: Ọsụọn'a nị ẹlẹ m onyẹ-ozi pụ-ichẹn ẹnya ndị ọzọ, m wụ onyẹ-ozi pụ-ichẹn
    ebe ụnụ rị! Nị ụnụ rị imẹ Onyẹ-nwọnni-ẹnyi a ghọsịgụọ nị m wụ onyẹ-ozi pụ-ichẹn
    imẹ Di-nwọnni-ẹnyi.
  leu-leu: Naapalaan a xasanofuna ri pife turoxo o ne yaamut, nami, mi turoxo pana,
    bo? A waanan simi lana xuvulaian xuvul pa Memai a faxaalit o nenia, ne saxa yaamut
    sina.
  maz-NT: Bübü c'o mama c'ü dya rí apóstolegö. Pero nu'tsc'eji i̱ṉ pãrãgueji c'ü rí
    apóstolegö. Na ngueje bübütsc'eji dya in mün'c'eji c'ín Jmuji, na ngue ró zo'c'öji.
  bod-N: མི་གཞན་ལ་མཚོན་ན་བདག་ནི་སྐུ་ཚབ་པ་མིན༌ནའང༌། ཁྱོད་ཅག་ལ་མཚོན་ན་བདག་ནི་སྐུ་ཚབ་པ་ཡིན་ཏེ།
    ཁྱོད་ཅག་ནི་གཙོ་བོའི་ནང་དུ་ང་རང་སྐུ་ཚབ་པ་ཡིན་པའི་དཔང་རྟགས་ཡིན༌ནོ།།
  tca-NT: Rü woo togü i duü̃xü̃gü tama choxü̃ cuèxgüchaü̃gu na tórü Cori choxü̃ muxü̃,
    natürü i pema rü meãma nüxü̃ pecuèx na nüma yiĩxü̃ ga choxü̃ namuxü̃. Yerü chauxü̃tawa
    nixĩ ga tórü Coriaxü̃́ peyaxõgüxü̃, rü ngẽmawa nüxü̃ pecuèx na aixcüma yiĩxü̃
    na nüma choxü̃ namuxü̃.
  zpl-NT: Tunu nuꞌ bee bene enu la chili arquiꞌ nú necaa apóstol, pero liꞌihua nediyaꞌhua
    nú necaa apóstol, xne lunú nzelila arquiꞌhua Jesucristo nucuaꞌ rlubeꞌ nú neli
    necaa apóstol.
  mbc-NT: Teuren tiaronkonya Jesus naipontî'pî pe ukupî pepîn. Tîîse amîrî'nîkonya
    ukupî maasa pra innape uku'sa'ya'nîkon ye'nen. Innape Jesus naipontî'pî pe wanî
    esepu'tî aronne, maasa pra Jesus yapisî'pîya'nîkon ayesa'kon pe, umaimu wenai.
  ndg-ndg: Mana itei nenga na mtume kwaa kwa wenge, angalau na mtume kwinu mwenga.
    Kwa kuwa mwenga ni uthibisho wa utume wango katika Ngwana.
  wsk-wsk: Kariimet saki ani apostle iwita me agarkasan agila, bare nina mu, paguwura
    mena, ani nenenga apostle! Mu awuk, nina Kris kariimet ko aitak bagasan mu, Kari
    Biya ko ura apostle ani aisam wore ko nunguning.
  toj-NT: Es meran, ay ma' huax yala que mi mero secabanumon ja Cristo, pero ja huenlexi
    huan nix xa naahuex lec que secabanumon nia. Ja Cajualtiqui, yena ni yaa qui ja
    catela. Como huan xa ni xa c'uanex ja huenlexa, ja' ni mero jprueba jahua.
  tbc-tbc: Aŋ aloŋ uyanan ak, mel an fidian rumok a. Gidad tamolpein sen ak sad ilo
    sou lo ŋai aposel tia ago dubol da, aŋ man ago abol san tia geig a. Man dugo,
    Tubun ak ipilianag go ŋai aposel ta ŋilasag ŋumado yan san kob man, nek aŋsem
    mi a.
  sna-sna: Kunyange zvangu ndisiri mupostori kuna vamwe, zvirokwazvo ndiri mupostori
    kwamuri! Nokuti imi ndimi chisimbiso choupostori hwangu muna She.
  smk-NT: Ket mataman no saray raruma ket kai ra nin alilbien a saya akon apostol,
    si'kamo bale', tanda' moyon peteg a apostol nako anaod bana' ta say pagkabyay
    moyon naipasaya konan Uunuren yupa' kongko ket ipa'kit a peteg nin apostol nako.
  grc-TCGNT: Εἰ ἄλλοις οὐκ εἰμὶ ἀπόστολος, ἀλλά γε ὑμῖν εἰμι· ἡ γὰρ σφραγὶς τῆς ἐμῆς
    ἀποστολῆς ὑμεῖς ἐστε ἐν Κυρίῳ.
  gof-WFTW: Hintte Godaaba gidiya gisho ta haratas hawaare gidonna ixxikokka, hinttew
    hawaare gideyssas hintte markka.
  spa-BLM: Si para los demás no soy apóstol, al menos lo soy para vosotros, pues vosotros
    sois el sello de mi apostolado en el Señor.
  kyz-NT: Tekotee 'gã nipo naje rerowiari ajemogyau. “NaJejui 'ga remimonofera rũi
    Paulo 'ga”, 'jau etee nipo 'gã jee. Aipo 'gã 'e agawewi 'ã peenup. A'etea 'ã je
    rerowiat pejepe pejejemogyau. Pejejeupe je Jejui 'ga mome'u re ako pẽẽ 'ga rerowiaa
    ai'i. A'eramũ ako pẽẽ “Paulo 'ga 'ã a'jea futat Jejui 'ga remimonofera mũ ako”
    'e rerowiaa ai'i.
  dao-dao: Akcee naw ngsäa am na ngai u se pi, nangmi naw nami na dokhamki; nami xünak
    Bawipa am pumata kyakia kyase nangmi cun ngsäa ka kyaknak msingnaka nami kyaki.
  cya-cya: Cha' xca tucui nchcui' si'yana a lcan yu nu ngua'an tñan Ndiose 'in, una
    'un jlyo tsu'hue ti' um tucui lcan. ¿Ta si'i cui' um lca um nu ncua chcan' loo
    si'yana Ñi X'nan na ngua'an tñan ñi 'ñan?
  nii-nii: Keimi, wumb kombur yi ni piingii. Na Gos nge ek se andiłmin wu molał ni
    piingii; ba ei keimi, na Gos nge ek se andiłmin wu moł. Ei yi erang kin, enim
    ok pendik, Jiisas kin pii gii dinga nik mołmun. Yi ku enim kapłi piinmin ei, na
    enim kin Gos nge ek se andiłmin wu mendpił moł.
  ign-NT: Tayanapane nacaña­ji­va­ri­nepuca nácani vahi tisuapa­pa­ji­ca­nuanahi eta
    apóstolenuirahi. Étisera esuapa­nu­yarehi, taicha etiarihi eti nímitu­reanahi,
    étira ímereu­chanuhi eta yátupirahi apóstolenuirahi mayehe ema Viáquenu.
  dik-NT: Na cɔk alɔn cïï kɔc kɔ̈k ye ye gam lɔn ye ɣɛn atuuc, ka ŋiɛc lɔn ŋic wek
