    misingiala gare turuo Apostolo ang Ila Kakani.
  gmv-NT: ሃራታስ ታ ሃዋሬ ጊዶንታ ኣጊኮካ ታ ኢንቴስ ቱማፔ ሃዋሬ። ጋሶይካ ጎዳን ታ ሃዋሬቴꬃ ቤሲዛ ማታሜይ ኢንቴና።
  por-BLT: Mesmo se eu não for um apóstolo para os outros, ao menos, vocês me consideram
