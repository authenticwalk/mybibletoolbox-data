  tgo-tgo: Othembe gharɨgharɨ vavana thɨŋa ma ghalɨŋae gharaghamba ghino, ko ghemi
    valɨkaiwami moli huŋa ghalɨŋae gharaghamba ghino. Kaiwae ghemi lemi loŋweghathɨna
