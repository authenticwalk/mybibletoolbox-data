    Sarɨmɨ Naangerɨ wɨlamwaaihasaꞌ yɨ saꞌ dɨragɨnna dara wɨjɨwaainyasɨ. Sarɨmɨ nɨmɨnyɨneꞌ
    Apozelɨyaraavɨre yavɨkwajɨkesɨyaihɨlyɨra. Yɨ “Naangei nyɨdasaawadeinyɨ,” nebulyaꞌnanyaihɨlyɨ.
  ian-ian: Nat nɨmba wun kat wandi. Pol aposel ana ndɨ wandi. Ngwuk wupma ana waigangwuk.
