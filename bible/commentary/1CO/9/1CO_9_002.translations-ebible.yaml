  jiv-NT: Chíkich shuar “Kristu akatramuri̱nchuiti” túrutainiakuisha átumka winia
    takatruja̱i̱ Yus-shuar ajasu asakrumin nuja̱i̱ wi nekas Kristu akatramuri̱ntiaj
    nu paant nekaamniaiti. Tura tu enentáimtursatniuitrume.
  otm-NT: Nɛ masque i 'bʉh mi'da ɛ̨ngui him ma 'bäigä'be ra Cristo, pɛ nu'ahʉ guí
    pąhmbʉ, nɛ mfądigui nangue ahʉ.
  dah-dah: Be, deŋ haŋ bana goyen al kura beleŋ, “Polbe aposel moŋ,” yeŋ haŋ. Irde
