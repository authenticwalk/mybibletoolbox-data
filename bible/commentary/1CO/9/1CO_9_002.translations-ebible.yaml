  bvr-bvr: Wuriya minypa aburr-werranga gubu-borrwuja apula jimarna Christ gala nguna-jerrmangarna
    ngaypa, wurra jarra ana-goyburrpa marn․gi apula minypa ngaypa jama ngu-jirra ngu-workiya
    nipiya nyanma. Ngardawa ana-goyburrpa nyiburr-gurdiya, ngaja, ngarla, yarlanga
    nyibi-nenga nyiburr-nirra minypa gun-nardiya gun-burral, minypa ana-goyburrpa
