  yap-yap: Yugu ra dabi ta’boch e girdi’ ni gag reb e apostel, ma gimed e gimed ra
    tay ni gag reb e apostel! Ya ngongol romed nrogon girdi’en Somol e be micheg ni
    gag reb e apostel.
  mop-NT: Ti'ijoo' ulaac' a maca, uchac ma' inen u yaj xa'num a Cristojo. C'u' betic
    ti'ije'ex inche'exe, le'ec inen u yaj xa'num a Cristo u men tücaa'been ta yaame'ex.
    Le'ec ca' a c'üm-ooltaje'ex a Cristojo, oque'ex ti'i u p'is ti le'ec inene, tücaa'been
    u men a Noochtzili.
  tet-tet: Masik ema seluk naꞌak, haꞌu lahoos Kristus klosan moos, emi hatene duꞌuk
    haꞌak, Nia mak solok haꞌu baa emi. Kalo emi sei buka lia kakaer tenik, haree baa
    emikaan tuur-hariik duꞌuk. Emi kreꞌis baa itakaan Naꞌin tiꞌan. Dadi malorek ona,
    haꞌu neꞌe, Niakaan klosan tebes.
  hlt-MCSB: Hlang tloe taengah caeltueih la ka om pawt cakhaw nangmih ham ka om ngawn
    dae ta. Kai kah caeltueih coengnah kutnoek tah Boeipa ah nangmih na om uh ta.
  xtd-NT: Nux ka jaꞌan ɨnka ñayiu xa ña kuu‑da se n‑tundaꞌa Ianyuux, ko io xa jaꞌan
    koio mee‑n xa xandaa kuu xa kuu‑da se n‑tundaꞌa Ianyuux, chi xaxeꞌe tnuꞌu n‑kachitnuꞌu
    mee‑da, ka kunduu mee‑n xiꞌin Cristu.
  mdy-ETH: ጎዳ ታና ፆኦሲ ማዾም ዳኬያ ማዔሢ ዔርዛ ማላታ ዒንሢ ማዔሢሮ ሃንጎዋታ ታና ፆኦሲ ማዾም ዳኪንቴያኬ ጌይባኣቴያ ዒንሢም
    ጋዓንቴ ታ ጎኔና ፆኦሲ ማዾም ዳኪንቴሢኬ።
  spl-spl: Yâhâ nâŋe aposolo nep mem mansangât bulâŋe yamâ yeŋe orotmeme bâleŋe betbaŋgim
    Kutdânenŋe Kiristo tem lâuwaŋgim gai. Yawu gârâmâ lohimbi nombotŋaŋe nâhât nâŋgâŋetâ
    gemap. Yâhâ yenâmâ nâhât ki nâŋgâŋetâ gemap.
  usp-NT: Wi' jujun cristian tijb'ijtak chi ma' in ta' jtako'n Kakaj Jesucristo, pero
    pi awechak ini' jtako'n Kakaj Jesucristo jwi'l cuando xe' imb'ij tzilaj jtaquil
    chirij Kakaj Jesucristo ri Kajawl chawechak, atak xacoja'taka'n y ri' li tic'utuw
    chi tz'eti' ini' jtako'n Kakaj Jesucristo.
  zav-NT: Ḻa'aṉə'əczə šə beṉə' ca' yeḻa' bito chse'eɉḻe'e de que naca' apostol, pero
    le'e cheɉḻe'ele. Na' de'en chonḻilažə'əle X̱anchon' ben' bseḻə' nada' chlo'ele
    de que de'e ḻi naca' apostol c̱he'enə'.
  sgz-sgz: Te kálámul kápdite hol on ngo ái Karisito a tarwa pala iau suri ina him
    án apostolo. Mái sár á gam sang gam talas ngo a tarwa iau. Má gam talas ngorer
    kabin kamu ruruna a inngas tari ngo kak him án apostolo sur Konom a támin muswan.
  kek-NT: Ma̱re cuan li inc'a' neque'q'uehoc incuanquil nak la̱in apóstol. Abanan
    relic chi ya̱l nak la̱in apóstol xban nak la̱in xinyehoc e̱re resil li colba-ib.
    Jo'can nak xepa̱b li Cristo.
  blz-NT: Mau mune' mian sambana sian sangada se' i yaku' kani'i poposuu', koo'mo
    tia koo', kuu sabole sangada na ingku'. Gause tutuo'muu koi mianna Tumpu mase
    mompopo'inti'ikon se' i yaku' kani'i poposuu'.
  poe-NT: Iso sín ntáchro sín kíxin tjátso̱anhyana sín kíxin ijnko apóstol tsíkjeyá
    Ìnchéni. Ntá jahará kaín rá mé chrókjuátso̱anrá tí janhan kíxin tí kuítekáonrá
    kuinkachónkirá Ìnchéni mé xi̱kaha tjáko̱xi̱nrá kíxin chaxín janhan tsíkjeyána
    chꞌán.
  san-TAM: 'அந்யலோகாநாம்ʼ க்ருʼதே யத்³யப்யஹம்ʼ ப்ரேரிதோ ந ப⁴வேயம்ʼ ததா²ச யுஷ்மத்க்ருʼதே
