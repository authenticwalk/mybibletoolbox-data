    Bwana.
  ese-NT: 'Jamajjeya eꞌe pojjaꞌa pea cuana jama poani baꞌa: —Pabo Jesosaja huoojeaꞌyo
    pojjeama —poani. Jamatii miquianajaya eya eba Jesosaa huoojea cani. Eꞌe, miquianaya
    ojaya epeejji poanaje eya huohuiajje. Jamajjeya quea huiso jama poani baꞌa: —Conitojo
    baꞌe cuana Jesosaja epeejji poanaje Paboja esohui shajjaꞌajja majje. Jamajjeya
