    nitetiotlatitlanil tleca nehhua namechtlaneltocti ica itlahtoltzin Totecohtzin
    huan ijcon nesi notequihuahyo quen nitetiotlatitlanil.
  yuj-yuj: Ankwap fárákapamp nɨnɨk te onan, mao te aposel monorá napan maok, wampweno.
