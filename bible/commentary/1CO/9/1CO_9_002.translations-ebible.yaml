    nureŋ gega, deŋ ge teŋ aposel himiriŋ geb, deŋbe epte ma gwaha ninnayiŋ. Al hoyaŋ
    beleŋ deŋ deneŋbe, “Fudinde, Polbe Doyaŋ Al Kuruŋ beleŋ aposel iryiŋ,” yeŋ nurd
    nuneŋ hinayiŋ.
  tnk-tnk: Rosi nərmama nepwɨn kamhətoni iou mə ko mhə iou aposol, mətə kɨmiaha ko
    hiəpkətə mhə iamɨnha irə. Nɨmɨruien səkɨmiaha sə hiaməuvehe mho kuatia kɨmiaha
    Iərɨmənu səkɨtaha ramahatən pen mə iou aposol pərhien riti.
  kpr-kpr: Bajari na nunda aghi kato aono dae sedo gategusira ava, evetu genembo mendeni
    ighagha eraera. Avata ne jo amingae aetevu! Nanda saramana da beká nemori. Nane
    aghi eno, ne dubo jovereghetiri Bajari tumondusevu, aindae resena.
  san-IAS: anyalokānāṁ kṛte yadyapyahaṁ prerito na bhaveyaṁ tathāca yuṣmatkṛte prerito'smi
    yataḥ prabhunā mama preritatvapadasya mudrāsvarūpā yūyamevādhve|
  nho-nho: Niaaina maa aaraa tama e taratara maa nau seai se aposol raa, kootou iaa
    e illoa koi maa nau se aposol maaoni. Aa teenaa, i kootou naa ku ttaka ma TeAriki raa,
    te mee naa e huri ake peelaa maa nau nei se aposol maaoni.
  gym-NT: Nane ni mda mdakrä ti ñakare Jesu kukwei ngwianka era metre, akwa munkrä
    abko ti Jesu kukwei ngwianka era metre rükadre gare munye, ñobtä ñan angwane munta
    nekete ni Dänkien Jesubtä, ye abko käta ti Jesu kukwei ngwianka era metre bä mike.
  azg-NT: Ee min na mꞌan nnꞌan na conduehan na chito condui ja tsꞌan na vayꞌoon jñꞌoon
    naya ꞌnaanꞌ Cristo ndëë nnꞌan, majoꞌ ꞌoꞌ tyiꞌjeꞌquindëë nnduehoꞌ na nndaꞌ. Ee
    na covantyja nꞌonhoꞌ jñꞌoon naya ntyja ꞌnaanꞌ jon na tyincyahanꞌ ndëëhoꞌ, itsiꞌmanhanꞌ
    na mayuuꞌ condui ja tsꞌan na vayꞌoon jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan.
  bhd-bhd: अगर होरे लोक इस गल्ली न मनन् कि अवं प्रभु यीशुएरो प्रेरित आईं, त ढ्लाव
    तुसेईं त लोड़े मन्नोरू। किजोकि मीं ए तुसन कां खुशखबरी आनोरी थी। तुश्शो प्रभु विश्वास
    इस गल्ली साफ केरते कि अवं हकीकति मां तैसेरो प्रेरित आईं।
  too-NT: A'yuj na ixlacapūnca'n ā'makapitzīn quit tū' apóstol, pero hui'xina'n tūla
    catihua'ntit hua'chi xlaca'n. Como hui'xina'n kalhlaka'ī'tit a'xni'ca' iccāmāsu'ni'ni'
    ixtachihuīn Dios, chuntza' lītasu'yu que quit apóstol.
  ind-AYT: Jika bagi orang lain aku bukan rasul, paling tidak aku adalah rasul bagimu.
    Sebab, kamu adalah meterai kerasulanku dalam Tuhan.
  cjo-NT: Teerika riyoteeyini paashinipaeni rotyaantakina Jesoshi, omaanta eerokapaeni
    piyoperoeyakinani rotyaantakina. Tema eerokapaeni naapatziyakagaeyakimirini Jesoshi
    rowawijaakotantemiri. Rootaki piyotantari rotyaantakina Awinkatharite.
  nsn-nsn: O gisiameher tamat ahik pah ra banga sira totoguo pare, a aposoul, bo toro
    mana tun, inggoum tekung kale tar haua ku ualasiragio ge inggoum pe tesir uaparokor
    nouguo pare, a aposoul.
  san-DEV: अन्यलोकानां कृते यद्यप्यहं प्रेरितो न भवेयं तथाच युष्मत्कृते प्रेरितोऽस्मि
    यतः प्रभुना मम प्रेरितत्वपदस्य मुद्रास्वरूपा यूयमेवाध्वे।
  tna-NT: Pia cuana ja ema Diusu sa apóstol mahue nime ebatani. Daja biame, micuaneseda
    puji ema apóstol shanapa taji, micuaneda Cristo peje su jei puana quema quisaquisa
    jepuiti.
  lid-lid: Iri rayah atehei budon anya jo aposel ta Kindrei bwe, arile, na gok tek
    le, aha asahan lau ta Kindrei, eme aha le leheyani buku jo aposel ta Laban handru.
  wim-wim: Pam wanch wiyangan ngaantam-ngeey-ngeeyantan nil keꞌ Christ.angan keꞌam
    kuch ngayang, an puth yaꞌa, nilam kuch ngayanga. Niiyaniya Christians ngul iiy-iiyaniya,
    yaa, an meenathan nil Christ.angan kan-kanam kuch ngayang, ngay puth kaꞌathaman
    wik nungantaman waaꞌ-waaꞌang niiyant, aꞌ anpalaniya niiyana ngangk ngul theeꞌ-theeꞌan
    nungant. Yaa, an puth niiyana kan-kanam ngaantam-ngeey-ngeeyān ngayang pam nil
    God.angan kuchanya!
  zga-M: Ingave une nilinsukhwa khuvange, ukhuta usukhwa kulyumwe. Ulwa khuva ukhwiyumilincha
    nu sukwa vakho khumbombo incha Ntwa.
  yom-yom: Enati kuidi bankaka ndisi mvuala ko vayi kuidi beno ndidi mvuala bila beno
    luidi dimbu ki kimvuala kiama mu Pfumu.
  san-SIN: අන්‍යලෝකානාං කෘතේ යද්‍යප්‍යහං ප්‍රේරිතෝ න භවේයං තථාච යුෂ්මත්කෘතේ ප්‍රේරිතෝ(අ)ස්මි
    යතඃ ප්‍රභුනා මම ප්‍රේරිතත්වපදස්‍ය මුද්‍රාස්වරූපා යූයමේවාධ්වේ|
  yut-yut: Amɨn dɨwarɨ da nak do yabekbi kɨnda yaŋ dɨma bo nandaŋ namaŋ, mani ji da
    nak do asi yabekbi kɨnda yaŋ nandaŋ namaŋ, ma? Ji da Yesu yolyol amɨn dagawit
    uŋun da tɨlak kɨnda da yaŋ taŋakwan uŋun da nak Amɨn Tagɨ dakon yabekbini kɨnda
    yaŋ yolaŋakwan koŋ.
  grc-BYZ: εἰ ἄλλοις οὐκ εἰμὶ ἀπόστολος, ἀλλά γε ὑμῖν εἰμι· ἡ γὰρ σφραγὶς τῆς ἐμῆς
    ἀποστολῆς ὑμεῖς ἐστε ἐν Κυρίῳ.
  cpc-NT: Kimitaka tzimayitatsi kaari yotinani naaka Otyaantapirori. Irooma iirokaiti
    piyotaiyini, tima iiroka ikimisantakaayitai Awinkathariti nokinkithatakoyitaimiri,
    iro oñaagantzirori naakataki Otyaantapirori.
  nhg-NT: Mös ocseque amo niechpeane quiename netlateotitlantle, pero nemejua nenniechpeasque
    quiename netlateotitlantle, pues nemejua mismos nencate quiename sieñas de que
    de melöhuac neca netietlateotitlantle de toTlöcatzintle.
  nya-nya: Ngakhale kwa ena sindingakhale mtumwi, mosakayika ndine mtumwi kwa inu!
    Poti inu ndi chizindikiro cha utumwi wanga mwa Ambuye.
  ngu-NT: Tla para ocsequimej xniapóstol, para nemejhuamej quemaj niapóstol, pampa
    nemejhuamej onenquineltocaquej on toTeco ijcuac onemechmachtij. On yejhua ica
    nesi ica melahuac niapóstol.
  kup-kup: Met aban mod nari paru epat hamah, “Pol pi Godiz aposor aban rotap bonop
    ok.” Pot hamahavoz ne home midin nat, oñ arimatak emat Kristoz ñetï tinao añoohon,
    ari pimaz homeo badae bategivoz ne homet ari rekot parum hamah-pot nakaotü, oñ
    ne rotap pim aposor abanap ev, pot ari nemaz tin hodad hakez homeamoh.
  jid-jid: Idan me na wu blater Rji nibari na u me bla niyiwu, Biyi bi Zame ndi kapyeme
    nime nitabatar ni ndumu ni bla ter Rji.
  wmw-wmw: Ingawa wengine wawaza kuwa siri walii, fala mbere ya umwe niwa walii, kamana
    alama yakwakikisha kuwa omi niwa walii ndumwe, kwa kuwa mulungana na Mwenye.
  gmv-GGM: Haratas ta haware gidontta agikokka ta intes tumape hawarekko. Gaasoyka
    Godan ta Hawaretetha bessiza matamey intenako.
  ssg-ssg: Kalak na teka liai kum paxai ukek nga tel aposel, ala amuto paxai tioi
    nga. Puki nanahiamuto ma pupuasamuto i kola hawane ka nga tel aposel ti Jises
    Krais.
  zpo-NT: Chelee stub xaa nanzheklat zaa yek gon lee na nak tub xaa mkayaa yalnabeyy
    lo Jesucrist, per nzhaal ne re guya, nel gu nlu lee na nak tub xaa zee.
  poy-poy: Ata wamonga pawalema kunjimira kuwera neni nantumintumi, kumbiti mwawamakapitawu
    waneni kuwera neni nantumintumi. Toziya ya makaliru genu ga kulikolerana pamuhera
    na Mtuwa su galanguziya kuwera neni nantumintumi.
  qwh-NT: Aunqui waquin nunacuna apostol canqäta mana creyiyämaptinpis, qamcunapaqqa
    rasonpa apostolmi cä. Y Jesucristuwan jucnolla cayanqequim musyatsicun Teyta Jesucristupa
    apostolnin rasonpa canqäta.
  gaw-gaw: Am danab laala ag dahilnu, “Nug am totol danab iiṯa,” dooṯebtai o iiṯatai,
    da ii dooṯem amge ag Korint daaṯeb ele amu, ag am anam dooglagnu elele iiṯa. Aḏinu?
    Da nai maṯiyi, ag Jesusnu oolagp̱a genab doop̱ig amunu da am genab totol danab
    daaṯem, ag amunu am ep̱onak keeke bia daaṯeb.
  nca-nca: Uni kumimbo niyoro, ene asáŋowí uni hamó kini, yero iŋoteŋgo, peka. Quko
    yendo ŋundiro kama yero iŋoyoteŋgo ŋu. Dokoro Uni Parámi quroko ŋuno yeko ene
    kho nunoní asá nereró ŋuro rokó ŋu.
  zpz-NTPP: Mas yuꞌ mbecy nu wagyicy yu ya̱ par aposht, tees par de ru segur la naca̱
    aposht, gun par nu nac ya̱, byac der mbecy ni Shuaan den. Ndeꞌ nu rabee nu ya̱
    naca̱ aposht.
  mkj-mkj: Doari, ma armaj kan likin johpwa wiahki ngoahi wahnpoaroan, a kamwai uhdahn
    pirin wiahki ngoahi wahnpoaroan mehlel men, pwa pein amwai mour in joauloang ipen
    asai Koaunno kadehdehda doahr oai kohwa doadoahk in wahnpoaroan.
  zac-NT: Parë stubi ra mënë nádiaꞌa poshtë perë parë lëꞌë të napë quë rac bëꞌa të
    nahia poshtë shtë më purquë lëꞌë të na të ziquë tubi muestrë de quë nahia poshtë
    de verdá purquë unidë na të con lëꞌë më.
  kyg-kyg: Mago vayaꞌmogimo nagaefeꞌmo, apa vekamo oꞌmaiꞌniye, huꞌa nehayaꞌmonanafa
    aliꞌyaꞌniletiꞌmo Goti mafaꞌneꞌamo ago hamaleꞌnayaꞌmofeꞌmo Goti apa vekaꞌamo maiꞌniye
    hutapa afaꞌa hugae. Lapakaetegamo uꞌna apa aliꞌyaꞌnimo aliꞌnogetapaeꞌmo Goti mafaꞌneꞌamo
    hamaleꞌnageꞌa mago vayaꞌmogi lapakeꞌnayanageꞌa Polo apa aliꞌyaꞌamo maiꞌnae, huꞌa
    hugae.
  kmk-kmk: Ulay nu adsanak bigbigona apostolessidan udum maid duwaduwaka bigbigon
    yu ud sakona apostol. Ta sanat manuttuwaan yu kan Apu dit mangipanoknok sidit
    kinaapostolesku.
  cao-NT: Jama, tobi quiha toa noho chama bicasyamacanaibo rë, Chani chitahëhuati
    ibo ë nomari ca quëscahuaquí na. Jama, Chani chitahëhuati ibo yoi ca ë nori ca
    cahëqui mato ra, Ibo qui mato ë mëpini iqui na.
  bbr-bbr: Karauk roasiret akas is Jisas nukan ämän oi ariaim ro wa rai airiäi, utianik,
    ak Kristen roasiret, ak is äpu muroin, owon, ak Näwäu pak pasar rai, okon, kiro
    mesin ak is kon ämän oi ariaim ro rai amop ätär muriäi.
  inb-inb: 'Sug­kunaka, nuka­manda ni­chu­kuna: Iaia Jesús mana kacha­mu­was­ka­si
    kani. Ikuti kam­kunaka, nuka­manda alli­lla­mi iacha­puan­gi­chi. Kam­kuna Iaia
    Jesus­wa tukus­pa­mi kawa­chi­puan­gi­chi, Iaia Jesús kikin kacha­mu­waska kagta.'
  hrv-hrv: Ako drugima nisam apostol, vama svakako jesam. Ta vi ste pečat mojega apostolstva
    u Gospodinu.
  box-NT: Ɓa ɓúi dà a pĩ́ á máa zũń le ĩnɛ́n mún lé o Yeesu tonkaro. Ká
    minɛ́n bán zũ le ĩ lé orɛ́n. Lé bìo mi páaníló là a Ɲúhṹso á wee
    zéení le ĩ lé orɛ́n tonkaro bìo bon.
  ote-NT: Nuꞌbʉ maꞌra ya cu beni gue hinga majua̱ni drá apostol, pe nuꞌahʉ ha̱, guí
    pa̱hʉ gue drá apostol ngueꞌa̱ xcá camfrihʉ Ajua̱ po ma noyaga.
  wnu-wnu: Munon qei apand yet Yisas me qereimau ende yet qamb igour. Ego an ye mom
    yiimbig igoumon. Ye Munon Aib wonou imbigau munon yemaribigor end ne ye sarau
    anit ebetem end an Munon Aib imbig igoumon eng.
  zam-NT: Peser taamas mèn inden'te nac daa mbi' co' ndxe' di's co' mtel' Tad Crist.
    Per, lìcpe' ba'i, gu' nden'que' no nda'que' gu' cuent nacque' daa mbi'a, ¿lé'?
    Tac por nac gu' mèn co' ndxela's loo Tad, non mèn no nanee mèn le' daa nacque'
    thìb mbi' co' mtel' Tad Crist no ndxen di's che'n Tad Jesucrist loo mèn.
  zyp-NT: Ming hringpaw khatah apostol ka cang ly zong tahmai naaning khaco ka cang
    hrahring kho! Zecawtamaw tatah Abuipaw letei apostol ka cangnahpaw cakhai cawh
    naaning sahlo heh na cang he ceh hi.
  sey-NT: Ja̱je paꞌiquëtaꞌare yecohuaꞌi cato yëꞌëre cayë, Maijaꞌquë jëjo daomaꞌquë
    api. Ja̱je paꞌitoje̱ mësaru yëꞌë quëaquëna, Cristo coca sehuosicohuaꞌiseꞌe Maijaꞌquë
    jëjo daosiquëre papi cayë.
  nvm-nvm: E roin bu na afasor igeg buba vierafen revo jaiji jan vierafega naiji na
    ma afasor. Ijefuon maiji E Bomana fu na abe uniema na vuak fuon abe kuardia vuakga
    ja vuak fuon ma vierafen. Ijefuon na jon izeg ma vierafejo iji giavo ijia na vierafe
    naiji nan ma E Bomana ijefuon afasor. Ijefuon e uruvana bu kuai, Na ma afasor
    bano kuaivo iji naka uri vuak irerag jon renva iji abe kuardiav.
  mps-mps: Te bidi meba augwaligo ena te Godigo po sela pabo bidi meni da homu yali,
    tiali goli tagalao, duga koneani, ena te Godigo po sela pabo bidi bidibo. Suao,
    ena te Genuai Bidigo po sela pabo sę bidi bidibao, tama te koneabo sę te dagede
    elalubao.
  pab-NT: Exahe atyoite haiyaharenai maisa Iraiti kakoare xini aoka natyo hoka xiso
    atyoite Iraiti kakoare xaohena natyo. Xiso terota atyoite Iraiti kakoare xaohena
    natyo, Wiyekohase xema maniya xisaonitere hiyeta.
  llg-llg: Mae hataholi feꞌe kala taa simbok au dadik Lamatuak nadedenun, tehuu neu
    ko ei bubuluk so, mae, Lamatuak nadenu au, fo afada Ndia hehelun neu ei. Mete
    ma ei nau sangga ndia butin bali, na, mete ei nanggatutuu-nambadedeim leo. Huu,
    ei nanambaꞌak mia ita Lamatuan!
  kyf-kyf: We -ka nɩɩ, nyɩma tɔlʋaa -gbɛ, ɩn 'nɩ -Zezuu tietienyɔ nya -mɩ, amɩaa -gbɛ,
    ɩn mɩ we nya -kpɔ. Nɩɩ, a mɩ Nyɩmaa -Kanyɔ 'wʋʋ 'gbʋ, amɩaa dɛ slolua nɩɩ, ɩn
    mɩ Nyɩmaa -Kanyɔɔ tietienyɔ nya.
  tpi-tpi: Sampela man i ting mi no aposel, tasol maski, yupela i save olsem, mi aposel.
    Yupela i stap Kristen pinis, na dispela i olsem mak bilong soim olsem, mi aposel
    tru bilong Bikpela.
  mih-NT: Vazu sica iñi inga ñiyɨvɨ vatyi yɨvɨ minoo apóstol cui, zoco sito vaha maa
    ndo vatyi zuun ra cui. I sino iñi ndo Tuhun Ndyoo vatyi maa ra Jesús i tava tyiño
    sii, sa zacote sii ndo.
  qvh-NT: '@see-verse:1CO.009.001'
  kms-kms: Te piyi wute aye mari nge aposel iri segi, pudi nge nungoqi nde aposel
    ningg kas. Te pugri nungoqi Yumbui nde was kin te ningg nungoqi nge aposel ningg
    kas kin te bei wand kin pugri.
  agn-agn: Maski indio ilalaen tang doma ang yo apostolis, yamo atan ong Corinto dapat
    lamang mangilala ong yen. Yamo mismo tang ibidinsia ang pagsirbio ong Gino bilang
    apostolis.
  nhi-NT: Tla ocsiquin nechitah neh amo inteotlatitlantli, namehuantzitzin nanconmatih
    neh quemah inteotlatitlantli, nic itich namehuantzitzin yec motztoc notiquiu quemeh
    teotlatitlantli tlen yonicchiu inauactzinco in toTecotzin.
  ttc-NT: Qa tuj kynab'l kye txq'anky nya'tx a'in tky'ixel Qajawil, per etetz eteb'en,
    wetz a'in tky'ixel tzan tpaj eti'j etetz telponx a'in wetz tky'ixel.
  dan-1931: Er jeg ikke Apostel for andre, så er jeg det dog i det mindste for eder;
    thi Seglet på min Apostelgerning ere I i Herren.
  kwj-kwj: Wosiwani hima fwele ete wu hambwandau, ani Jisas himache mina. Woro o hinga
    mina, kunu ku hambwandau, ani kunu ani okularo keke Jisas himache. Ani Apukolaka
    himache hinga mwe naha a dau sumbu ni amwei sawendau ahirahi mwe ti kunu sa to.
  vie-OVCB: Nếu không phải là sứ đồ cho người khác, ít ra tôi cũng là sứ đồ cho anh
    chị em, vì chính anh chị em là bằng chứng về chức vụ sứ đồ của tôi trong Chúa.
  kze-kze: évakarawai kentávésa sésa íma Ísóigona aantá-kwaasiman-ivo úwoi-kwaasiman-iye
    kwésewa'a keinárawa'a íma kanaán-umai mirán-áímbá kwésewe. Ísóigo si'mákowa'a
    keinárawa'a kwenáái kosimátimewana'a áraire siráamba pó'a mindáyave'a imáyáa é'a
    kentávé'a sé'a árai'a Ísóigona aantá-kwaasiman-iye seró.
  mpj-mpj: Karlki kujupalurniya nganarnpungkuni, kuliniya, “Puulpa mirta Jiijajmili
    jakurlpurluka nyinani, paki, mirta Jiijajju palu jakurlpurluka junu.” Karniyan
    kulilkura ngayurna Jiijajmili jakurlpurluka nyinani, jumajirnantaya julyju Jiijajmili
    wangka parra jakurljulpayi. Karniyan kulinu ka palumili walyjarringu. Jiijajmili
    jakurlpurlukaluya Jiijajmili wangka parra jakurljunkupayi, karna palukajayurulu
    ngayulu Puulju parra jakurljunkupayi, Jiijajmili jakurlpurlukalu.
  lbk-lbk: Olay mo ad-i ifilang nan tapina ay apostol ak, khechangna ay apostol ak
    ken chakayo. Tay nan naiyornosanyo ken Apo Jesus nan kail-an nan kinaapostolko
    ay nalpo ken siya.
  mto-NT: Pa̱n je̱m xa veꞌe juuꞌ veꞌe du̱kakuva̱jktup je̱ts je̱ kuká̱tsiva a̱tseꞌe,
    o̱yts miitseꞌe xnu̱jávada je̱ts je̱ꞌe̱m a̱tseꞌe. Je̱ꞌe̱ veꞌe ku veꞌe xjaanchjaꞌviꞌukvaandi
    je̱ Jesucristo ku a̱tseꞌe xꞌamo̱tunajxti, je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkip
    je̱ts je̱ kuká̱tsiva a̱tseꞌe.
  bzh-bzh: Yönon maḳ mehö la su deraḳ sa niġ bë sa sinarë ti rë, rëḳ mu ham og
    ham nġo raḳ ni, in ham vonġ ving raḳ sa ġaġek, lob saga tato ranġah bë
    Mehöböp yi sinarë sa.
  guj-2017: જોકે હું બીજાઓની દ્રષ્ટિમાં પ્રેરિત ન હોઉં, તોપણ નિશ્ચે તમારી નજરે તો
