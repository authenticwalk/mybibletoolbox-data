    Cristo.
  zar-NT: Iaʼzícaʼrö bönachi tuʼzéajniʼinëʼ libíʼiliʼ tuʼziʼë xibé le dë queë́liʼ.
    ¿Naruʼ cabí rálaʼtërö uzíʼituʼ xibé netuʼ le dë queë́liʼ? Catu caz buziʼtuʼ xibé
    lë ni dë lu naʼtuʼ, pero biáʼ gulentuʼ yúguʼtë para gaca guntuʼ libán que didzaʼ
    dxiʼa ca naca queëʼ Cristo.
  kde-kde: Ikàva vanji vàvele na haki ya kupata vitukutuku kuhaloka kwenu mwenu, dachi,
    hwetu tukee na haki aneyo na kupunda vanang'o? Henga hwetu nanga patuchilisingila
    haki aneyo. Badala yake, hwetu tùnapililila lammalele uyopa tùnadivila Malove
    Lambone lamwâmba Yesu Kilisto lànahwike kwa vanu.
  ata-ata: Ia lexe seꞌi inoꞌu mimii lailaixe moseꞌi aloxo ne noxinge la male nexi
    ne tanoꞌu tavuꞌalo manina. Ia xo mimii lailaixe moseꞌi e lexe nexi tanoꞌu noxinge
    ne nexi talinga sou tanoꞌu uasi. Aloxo ne la sou nexi tatavulenu tuꞌumaxu ne xo
    tamasaxa sou tanoꞌu uasi xo maasi la utaluxu voteꞌi sou aꞌalo laixe sou Kalisito.
  qvw-NT: Juccuna “ćhasquinanchicmi” niyalcaptin'a, ¿maynüläćha ya'acuná niycälïmanpis?
    Chaynu captinpis ya'acuna manam imallactapis nipäculacchu. Aśhwanpa lluy sasachacuycunacta
    awantapäculá Jesuspa willacuynin mana śhaycunanpämi.
  nfa-nfa: Dhèu leo dhu ajꞌa-nori miu, dènge hak sèna ka abhu dhua-èi dènge mèdha-panyau
    nèti miu, si? Aa jiꞌi tasamia? Jiꞌi dènge hak risi eele nèti rèngu! Te ngaa miu
    meꞌa le. Jiꞌi se pake ngèdhi boe hak ho laka-seti miu. Jiꞌi paꞌèra ètu rupa-rupa
    jꞌara, sèna ka baku magee miu. Te, dènge jꞌara neꞌe, miu dꞌèi nanene Lii Lolo
    Beꞌa Yesus Kristus dhu jiꞌi peka-padhai dènge miu.
  tnp-tnp: Nətəpɨsɨn nəuvein kotəhrun nətapuəhiən o nauəniən o təmah, kəni in təhruahru
    əmə, mətəu ilah kautol uək rəha Uhgɨn. ?Kəni təhro e tɨmah? !Nətapuəhiən rəhatɨmah
    in təhruahru agɨn! Itɨmah iəsotolkeikeiən məmə oiəkotol nati kəti məmə otəhtul
    pəsɨg e nanusiən təuvɨr rəha Krɨsto, tol lanəha iəsotətapuəhiən itəmah o nati
    kəti, nati əpnapɨn itɨmah iəkotəhrun noliən. Tol lanəha, itɨmah iəmotos pɨk nərahiən,
    mətəu iəməsotətapuəhiən itəmah o nati kəti mətəu-inu iəsotolkeikeiən məmə iəkotəhtul
    pəsɨg e nanusiən təuvɨr rəha Krɨsto.
  urd-urd: जब औरों का तुम पर ये इख़्तियार है, तो क्या हमारा इस से ज़्यादा न होगा?
    लेकिन हम ने इस इख़्तियार से काम नहीं किया; बल्कि हर चीज़ की बर्दाश्त करते हैं,
    ताकि हमारी वजह मसीह की ख़ुशख़बरी में हर्ज न हो।
  hot-hot: '@see-verse:1CO.009.011'
  mqj-NT: Ianna la sipato' tau senga' urrannuan pa'petandomua', la ondongpi kami.
    Sapo tae' kami kituntu'. Annu kidotammi kami mengkarang karra' umpeang angganna
    kaparalluangki anna la dengan kendek kara-kara la ullewa'i Kareba Kadoresan diona
    pengkaranganna Kristus dipalanda'.
  rus-SYN: Если другие имеют у вас власть, не паче ли мы? Однако мы не пользовались
    сею властью, но все переносим, дабы не поставить какой преграды благовествованию
    Христову.
  mbh-mbh: Na God ile pakeke areken o el oolonga nge thomu, maken them pavurvur mun
    ako aro them el olongemem nge thomu, eneke them mukal nge or, eneke them panongpol
    tel thomu. Aveto them engeng nge olongemem elnga a thomu nge kene avele, aro vene
    mo them sung matheong a thomu nge ranga ve ako tokokoere o oma i, aveto them el
    matheong nge ur areko them oror nge, mo aro them sung matheong e avele nge areko
    o nongpol lemem panongpolong nge a Krais.
  bdd-bdd: Hali tohepwailao waheꞌaidi, ꞌoinega ꞌilobwainegomiya ma wete waheꞌaimai.
    Tuwa ꞌaꞌalamaꞌiꞌita madouna, weyahina tabu ta ꞌahohopaꞌala ꞌoimiya ma Keliso tetelina
    walogwahate.
  cbt-NTPO: A'napitaso' a'chintohuachinquëmara, ma'sha topinan quëtërama'. Quiyaso'
    na'con na'con a'chintërainquëma' ni'ton, na'con na'con quëtamacoiso' ya'huëpirinhuë'.
    Napoaponahuë', co manta' topinan ma'parainquëmahuë'. Ma'sha pahuantopirincoihuënta',
    ahuantërai. Piyapi'sa' noya noya Quisocristo nanamën natanacaiso marë' co manta'
    ma'patëraihuë'. A'chinahuë quëran canarahuë naporini, co onpopinchin noya ni'itonacoihuë'
    nimara, tënahuë.
  srn-NT: Efu tra sma abi a leti fu kisi sani fu unu, dan un mus yepi wi moro ete!
    Ma wi no teki a leti san wi ben abi, bika wi wani tak' noti mus tapu a Bun Nyunsu
    fu Kristus. Dat' meki wi e nyan ala den sani disi.
  cta-NT: Xaꞌ la tyaꞌa ndyuꞌni ya cña ndyiji na laca nu lyiji jiꞌi̱ nguꞌ nu loꞌo nda
    ma̱ xi xcayaꞌ nguꞌ biꞌ. ¿Ha ná tsoꞌo si la cuiꞌ ti chaꞌ caja jiꞌi̱ ya, ñiꞌya̱
    nu ndyiji jiꞌi̱ nguꞌ biꞌ? Tsa biꞌ ti chaꞌ, ná ndijña ya chaꞌ tsoꞌo biꞌ jiꞌi̱ ma̱
    tsiyaꞌ ti. Ndalo tsa ya jiꞌi̱ cua ñaꞌa̱ ca chaꞌ tiꞌí nu ndyacua jiꞌi̱ ya, chaꞌ
    ná ntiꞌ ya tsiyaꞌ ti tacu̱ꞌ ya jiꞌi̱ chaꞌ tsoꞌo jiꞌi̱ Cristo nu nchcuiꞌ ya loꞌo
    ma̱, chaꞌ ná cuna ñati̱ jiꞌi̱ chaꞌ biꞌ.
  bqc-SIM: Tó dãↄ zɛ́ bee vĩwá, wa wá pↄ́ o lↄe? Wi sɛ́lɛ zɛ́ bee kĩ́io, wa
    yã́pii fↄ̃̀ kɛ́ wásu zɛzↄ̃ Kilisi baoɛo yã́iɛ.
  tcz-CHONGTHU: Nangho henga thu seiphong ho nakitho piuva ahileh, amaho sanga chu
    keihon kithopina lenjo kamu diu hilou ham? Hinla keihon hiche chan ding chu kamangcha
    khapouve. Christa Kipana Thupha daltan'a aumlouna ding phot ahileh ipi hijongleh
    kapedoh jo uve.
  mar-mar: जर दुसरे तुमच्यावरील या अधिकाराचे वाटेकरी होतात, तर आम्ही विशेषेकरून का
    होऊ नये? आणि तरी आम्ही या अधिकाराचा उपयोग केला नाही, पण ख्रिस्ताच्या शुभवर्तमानाला
    आम्ही अडखळण करू नये म्हणून, आम्ही सर्व गोष्टी सहन करतो.
  snp-snp: Mono kiyabatina we liliga ya linatedokati ukani atuwa neta olu no-no amo
    yamaidana oto lamoki olu nonimo neko, ya efe ádagi nefe? Moda oto dito efe lenagolifa,
    ido linatedokati ma olámone. E’e, Kilisto kala kuwa lalo kanula olu itotenune,
    loto keina mona-mona mofuto monimo unune, loto auma wito kolone.
  isl-isl: Þetta veitið þið öðrum sem predika yfir ykkur, enda ber ykkur að gera slíkt,
    en ættum við ekki að hafa jafnvel meiri rétt en þeir? Samt höfum við aldrei krafist
    þess, heldur sjáum við fyrir þörfum okkar án hjálpar ykkar. Við höfum aldrei krafist
    launa, af ótta við að ef við gerðum það þá hefðuð þið minni áhuga á boðskap okkar
    um Krist.
  spy-NT: Nto yoo ākoo tinyē ꞉alake manta ōtoorēt ꞉akweek ii, kwaam ꞉nee +mōōtoorētēēch
    nkacheek? Manaakeeyaach ꞉acheek /kēēyēwēēch kuu nyooto. Nteenee, kikeecham keemuyte
    kiy ake tukul kusiir yoo kātākēēkērēktooy biiko kukas lōkōōywēk chēē kāroomēch
    chēbo Kiriistō.
  xnn-xnn: Isonga no osto ay maagtan nan tapin di ipogaw et am-amed kami is maagtan.
    Ngem olay no bagayna ay omala kami et egay kami omal-ala. Nan gapo ay egay kami
    inmala et tay adimi layden no waday mangsolin isnan gawis ay damag ay ibagbagami.
    Isonga olay no mapalpaligatan kami ay men-an-anap is katagowanmi et an-anosanmi.
  mwe-mwe: Ibhaga ashimitume bhananji bhakwetenje aki ja jangutilwa na mmanganyanji,
    bhuli, uwe twangali aki kupunda bhanganyabho? Ikabheje uwe tushikujileka jene
    akijo, ikabhe twashinkwiipililila nkupinga tunajibhishile shigwegwe shoshowe Ngani
    ja Mmbone ja a Kilishitu.
  tte-tte: Topaisowa tupwali sowasowana kali sagu ilaomaya kolimiu na kai sowasowa-molosina
    komiumo kwasaguimai. Na iyamo nige sauga yabo kawawalo besiele. Na polowe meuloina
    kakalakisiyeyan kaiwena nige nuwanuwamai Keliso wasana kaiwena na kaba kausi kaginauli
    kisi tomeli kasibayanaeli.
  tcs-tcs: Ip i gad ol nada pipol uda i bin prise da mesiz po yupla ane dempla gad
    rait po gede ol samting prom yupla, wel den mipla mas gad mo rait tu a? Bat mipla
    no bin yuze dis rait po gede ol samting prom yupla, bikoz mipla no bin wande yupla
    po tingk nadawei dat mipla wande ol samting blo yupla. Bambai i go spoile da Gudniuz
    blo Kraist.
  hlt-THB: Thlak chang ing nangmih a venawh kawng bawmnaak ce ami huh awhtaw, kaimih
    ingtaw khawzah khqoet am ka mik hu hly nu? Cehlai vawhkaw anaa ve am haw na unyng.
    Khrih ak awithang leek kangna ama awmnaak a ham ikawm yh ngah ngah unyng.
  soq-soq: Tane Gagalo euda amonalala apanawa isiwa mo ideita e manlawo sau donsai,
    sa baiwa ne Paul ita nola sosona do no ideita e manlawo ete mampe sau donsapona.
    No do e saunepona rua os, tane no sai ema mai e osolawo itupona, dia. No poka
    saiwa daitada bedewainta anten, ipawa no mai menaneipona dima dewasato Gagalo
    euda Keriso umanawa no benemantitana debamalepe alepona enabodasapi.
  qub-qub: Waquintapis yanapaycarga nogacunata masrächari yanapämanquiman. Ichanga
    yanapämänayqui caycaptinpis manami gamcunata mañacushcächu. Chaypa ruquenga Jesucristupa
    willacuyninta mana chasquicunayquipitami ñacarpis mana rimacushcächu.
  att-att: Á nu ajjan yù awayyá nayù ira káruán nga mangituddu nga mangâ sù balle
    ra nga maggapu nikayu, á nepatalugáring laguk nikami. Ngam sikami, awán bulubugá
    ta nálâ mi nikayu. Á mássiki nu marigâ yù ággiám mi, inattamám mi lâ. Á mattarabáku
    kami ta tanakuán nga pagalerám mi ta pakkatole mi, tapè ari megaggak yù passamâ
    nayù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu.
  bki-bki: Kamiu kumitu kumiija tomu dolu nalo ruei jibe na, mia bo ka kuvisaaro lie
    ka kuvila ea kumemi napano numila bo laka ka kamiu nua ruei. Ee, bo ka kuvila
    tibe na ka kumemi, mia bokario vonganei maka nuvitu nuver leleio van kamiu nuver
    monoka kuvilaio. Kumemi numerou ka ver nuverialio tibe na, mia kenemiu jidomiano
    rivova kean kumemi, mia ver p̃eli tukovio ka m̃arabo na Ioluano Vou rimei ea kamiu.
    Tibe na, kumemi nuvil re bunu, a ver numijog bova ka kamiu maka kuvitikar kumemi,
    nina bo ga na.
  bqp-bqp: Tó dakenↄ zɛ́ bire vĩáwa, óni ó pↄ́ o dↄ yá? Ódi sɛ́tɛ zɛ́ bire gũnlo,
    o yã sĩnda pínki fↄ̃̀, de òsun zɛ́ zↄ̃ Kirisi baaru nnanɛro yãi.
  mcp-mcp: Ŋkí bɔ́ɔ́l búúd bɨ́ nə zhɨɨ́ nə́ bwə́ ŋwág mbií mə́nywa mɔɔŋg bɨ́dɨ́, sə́
    bâŋ mə́ ban ka bul bə nə zhɨɨ́ nyɔɔŋgʉ́ nəcé jɨ? Njɨ, sə́ á shígɛ́ balan nə zhɨɨ́
    nyɔɔŋgʉ́; sə́ ŋgə yida jísɔw sá jɛ̂sh shú nə́ sá kú ntágʉlə nə́ Jɔ̧jɔ̧ Kɛ́ɛl mə́
    *Krîst í bə́g kú bwiiŋgya.
  hat-hat: Si lòt moun gen dwa sa a sou nou, èske nou menm nou pa gen plis dwa pase
    yo? Men nou pa t' pwofite dwa sa a. Okontrè, nou soufri tout bagay pou n' pa antrave
    mach bon nouvèl ki pale sou Kris la.
  npl-NT: Tla oksikimeh tlamachtijkeh nonkinmakah tlan ika panotoskeh, nomejwah okachi
    moneki techpalewiskeh. Pero tejwah amo tomechtlajtlaniliah techpalewikah. Yej
    nochi tikxikojtiwitseh, para amo tiktsakuiliskeh n kualitlájtoli non temakixtia.
  bgg-bgg: Gai è na lakhung shii hì luthong pha rangsua um arone, Gathek shii ne ji
    è de muna rangsua oi bey? Jishii hì pha rangsua gathek è blia arek yi ro, ji pha
    chiang shii, gathek ne Masi ro Mua wie lumuii chiang shii nyie de adiig yi pha
    zab shii zud.
  eng-TCENT: If others have a share in this right over you, do not we have it even
    more? Nevertheless, we have not made use of this right, but we endure everything
    so that we may not give any hindrance to the gospel of Christ.
  eng-BSB: If others have this right to your support, shouldn’t we have it all the
    more? But we did not exercise this right. Instead, we put up with anything rather
    than hinder the gospel of Christ.
  cpu-NT: Iroora pantapiintakeneriri pashinepayeeni janta. ¿Eeroma aritzi pimatataitenaro
    naakaite? Iro kantacha, tera noshintsiventapiintemi nonkantemiro iroka. Aña amave
    nokantaiyakero. Tema te nonkovaiyeni nomanonkemi eerokaite petanakarora pikempisantairora
    Kameethari Ñaantsi noñaaventayetaimirira Cristo.
  san-ASM: যুষ্মাসু যোঽধিকাৰস্তস্য ভাগিনো যদ্যন্যে ভৱেযুস্তৰ্হ্যস্মাভিস্ততোঽধিকং কিং
    তস্য ভাগিভি ৰ্ন ভৱিতৱ্যং? অধিকন্তু ৱযং তেনাধিকাৰেণ ন ৱ্যৱহৃতৱন্তঃ কিন্তু খ্ৰীষ্টীযসুসংৱাদস্য
    কোঽপি ৱ্যাঘাতোঽস্মাভিৰ্যন্ন জাযেত তদৰ্থং সৰ্ৱ্ৱং সহামহে|
  tac-NT: Uché jaré ralámuli 'la ikiáré go'ame narea, ramueka abéchigo 'la ikiáréliwa
    go'ame narea. 'Liko ramué abiena ikiáré napurigá narépua alué tábiri. Ramueka
    tajsinéchigo tálime júkó bilé tábiri. Tabilé najkiá napurigá ralámuli na'támala
    ramué 'we meme nírigo, 'lige aminami tabilé najkiá napurigá na'támala ralámuli
    ramué pe Onorúgame ra'ichálila ruigá meme nírigo. Neka pe iligá najkí napurigá
    ralámuli pe Kristo ra'ichálilachi na'támala.
  eng-WEBPB: If others partake of this right over you, don’t we yet more? Nevertheless
    we didn’t use this right, but we bear all things, that we may cause no hindrance
    to the Good News of Christ.
  gfk-H: Ing bia i takodas bia ira mes na kap iakan ra harharahut makaia ta muat,
    tutuna sakit, i takodas bia mehet mah, mehet na kap mah hua. Ga takodas bia mehet
    na gil hua, senbia pa mehet ga gil. Taia. Mehet ga guama bia mehet na harusa ira
    haleng na tinirih waing kaba mehet halis dahina no hinahaan tano tahut na hinhinawas
    ta Karisito.
  viv-viv: Yami tovehawala velugadiyao aꞋa kevakeva lokoloko waveleveledi. KaꞋi badi
    hidedemi lakahina wavelugadi, wadanuwanuwa be ime Yaubada bonana agaimiya amidilumamalena
    be Yesu Keliso yana yoꞋogaga agaidiya waluku-ma wadavelugama lakahi-moꞋena. Gilubodama
    be ama veluga agaimiya adavaina tu keke tamo nimamiya adaveꞋoꞋolemi, keke. Mafulauga
    agotaina vita moyaꞋaina aꞋatuvefaꞋilena be higa keke kaliva VenuwaꞋata Yamumuna
    Yesu Keliso faꞋine hinakiloweni. Keke nuwanuwama kaliva hinanuwanuwa vaita yadi
    faha o yadi lokoloko anavaini faꞋina adalulaumamala, be medema faꞋina VenuwaꞋata
    Yamumuna hinakiloweni.
  yao-yao: Iŵaga ŵandu ŵane akusachilwa kupata indu kutyochela kukwenu, ana uwe ngatukusachilwa
    kwannope kupata kwapunda ŵelewo? Nambo uweji nganitutumia lipesa lyo, nambo twapililile
    kila chindu kuti tukajisiŵila Ngani Jambone ja Kilisito kulalichilwa kwa ŵandu.
  tgp-tgp: Vara tinapua la opoia vara la lavi na oloolo isamim, ka r̃omi vara kamam
    mo sopo tataholo vara kama lavia i jeu na vahar̃ule tinapua? Hina purongo, kama
    sopo ngurunguru hin kamim vara ha sile na oloolo isamam, pani kama hitea vara
    i pa mele r̃uhu jea vara kama sopo mele tau te hinau i vai kamim ha tialahalaha
    hinia, ale ha r̃ohu na Retir̃uhu non Kr̃isto matana.
  auc-NT: Ïñæmpa wadäni ïnänite mäincoo ee godömïni æ̈nänipa. Mönatö ïñömö godömenque
    apæ̈nedinque godömenque ænguënëmöna ïñömönate mïnitö Baa ämïnitawoo. Mönatö në
    ænguënëmöna incæte cöwë æ̈nämaï ïmönapa. Edæ, Mönö Codito ingantedö ante watapæ̈
    apæ̈nedinque mönatö mäincoo æ̈möna baï wadäni, Pabodoidi mäincoo æncæte ante apæ̈nedapa,
    ante pïïninque wææ ancædönänimpa. Ïninque, Wææ änämaï incædänimpa, ante cædinque
    mönatö, Cöwë æ̈nämaï incæmönaimpa, ante piyæ̈në cæte ee apæ̈nemönapa.
  kbc-NT: Nigoyakadi eledi oko modibatege anoyopotibige me newiɡ̶a akaamitiwaji, odaa
    okomodi baɡ̶a domaɡ̶a daɡ̶axa mele me jibaɡ̶atege ɡ̶adaxawatakaneɡ̶egi. Pida niɡ̶ida
    moko ajemaanaɡ̶a doɡ̶oka ɡ̶adiboloiteeneɡ̶egi me jakataɡ̶a me jibaɡ̶atege ane
    jopooɡ̶atibige makaamitaɡ̶atiwaji. Pida ajibaɡ̶atege, odaa jixomaɡ̶ateenaɡ̶atedice
    ɡ̶odawikodico, jaoɡ̶atibige me daɡ̶a ɡ̶odibeyacaɡ̶adi niɡ̶ina me jiiɡ̶axinaɡ̶anaɡ̶atece
    ɡ̶obodicetedi anele anoditece Cristo.
  bmh-bmh: Dudu ipal ag isanarebi, agen ag ecesab isanarabun maranemen. Guzenebi,
    ig ag suban isanaranem, gonun, ag ig agal ecesab asiu migabun iboin. Bo, ig ag
    abai daimai, ag ig ecesab go migabun aimai awarab tam. Petak, ig uhu asiu gamacemun,
    go einen, ig Kristus nugau Ze Naliupet abu tapelai i damau.
  ctu-BL: Mi tsa' la' wʌq'ueyob yaño' bʌ ¿mach ba ñumen la' wentajic cha'an mi la'
    wʌq'ueñon lojon? Ma'anic tsaj c'ajtibeyet lojon, come mij cuch lojon chuqui tac
    wocol ame mic mʌctʌben lojon i wen t'an Cristo.
  meq-meq: Taɗə ta deɗek siye i ndo hay faya ta tsətsahiye fakuma wu neheye ta ndiye
    na, ka dzalum nəmay nəmaa tsətsah na, lele dərmak bəɗaw? Kwa taɗə andza niye bəbay
    na, nəmaa tsətsah wuray abəra mə həlay kurom bay. Ɗəretsətseh neheye a ndzamay
    a gər tebiye nəmaa ɗəma hərwi a say məge wu nakə ma ŋgərəzliye na Labara Ŋgwalak
    eye i Yesu Kəriste bay.
  noa-H: Warm k'ʌʌnaun chadcha hamau pãar dʌ̈i magta nʌm; pãrau pãachdëujã ham dʌ̈i
    jãg nʌm k'ai, maar dʌ̈i chará pãrau wajapcha haju haai nʌm. Pari magʌmjã marau
    bʌ̃ʌrjã pãrag maar dʌ̈i chadcha magta habatjã haba, sĩi k'ĩu hãwatnaa maach juadamauta
    p'idk'a durraajem maachdëu nemdam hig nʌm hat'ee; heeu magba hak'iin sĩi maachig
    nem deemk'ĩirta Cristo hiekjã mag jaau wënʌrrʌm hawia hi hiek hëugarta woun hëugarmjö
    k'aigba hiyʌ̈ʌ haduk'am.
  alp-NT: Sepo tamata makete esi supu hake kena esi supu tanei bei imi, hoko ami lekwe
    supu hake ela lesi beisi kena supu tanei bei imi. Po ami pake hake mere mo. Ami
    tanggune pusue amiki yelu leke lepae Sou Misete kena Kristuse supu lake yake.
  san-VEL: yu.smaasu yo.adhikaarastasya bhaagino yadyanye bhaveyustarhyasmaabhistato.adhika.m
    ki.m tasya bhaagibhi rna bhavitavya.m? adhikantu vaya.m tenaadhikaare.na na vyavah.rtavanta.h
    kintu khrii.s.tiiyasusa.mvaadasya ko.api vyaaghaato.asmaabhiryanna jaayeta tadartha.m
    sarvva.m sahaamahe|
  kbq-kbq: Hanki mago'amo'za kema eme huama haza ruga'a vahe'ma zamaza nehanuta, tagri'enena
    tagesga huta mizana ontamigosazafi? Tagra hugazanagi nosune. Na'ankure Kraisi
    Knare Musenkemofo kama renkni rezanku anaknaza e'nerue.
  kbh-kbh: Inÿenga derecho tmojtsebomna ts̈ëngaftanga jótjañana chë s̈mobomnents̈ana
    chas̈muacaredadama, ts̈ëngaftangbeñe chëngbe trabajuama, as bënga más derecho
    fstsebomna chca jamama. Pero bënga tondaye checbatamëndá, bënga chë derecho bétsebomnayeca.
    Chca játamamna, bënga lempe fsëntsoboyá, chca, bënga tondaye ntjátamama, y chë
    causa ents̈anga ndoñe chas̈ondë́tsayaunana, bënga chë ts̈abe noticiënga fstsabuayiyná
    ora.
  ron-LSB: Dacă alții se împărtășesc de acest drept asupra voastră, nu avem noi încă
    și mai mult? Cu toate acestea, nu ne-am folosit de acest drept, ci suportăm totul,
    ca să nu punem piedici bunei vestiri a lui Hristos.
  pon-pon: A ma a muei on me tei kan, ale jan omail dipijou kan, nan kit me jo mau
    on jan irail? Ari jo, kit jota kol on kit tiak wet, a je men mia ni at apwal akan,
    pwe jen de karompwa ronamau en Krijtuj.
  nhe-BL: Intla quinamiqui quema inquinmacaj nopa sequinoc tlen ama inmechmachtíaj
    tlen ica panose, achi más quinamiqui intechmacase tojuanti tlen achtohui timechilhuijque
    tlen Cristo. Pero yonque tijpiyaj tequihuejcayotl para tijselise tlen ica tipanose,
    ax tijtequihuijtoque nopa tequihuejcayotl. San tiquijiyohuíaj, huan ax timechilhuíaj
    quema techpolohua se tlajquiya. Tijchihuaj ya ni pampa ax tijnequij tijchihuase
    niyon se tlamantli tlen huelis quitzacuilis nopa cuali tlajtoli tlen Cristo.
  sps-sps: Mesapan to te fafaatsuts maromi ten Krais te famanat maromi ma faakouts
    rari tan foiny ta foka te komainy rori ma kaa ri ana ri te toobing tan kat a ka
    to. Jesan kan, te toobing ovei non tsumam mere, Sailas ai Timoti pon maromi ma
    faakouts mamam, teeva? Sa kainon to te toobing fi non ya te pon fi romam nei ami
    ma makok mamam, mam gima sogsog mami ma faan mamam ta foka te komainy romam ma
    kaa me. A sikia, rof tsun non tsumam ma govets a fo viir patang fifiisen me na
    sikia ta ka te komainy romam, kat non sa mam sing maamaa ir a vainy ta foiny mam
    te kat tap ir a vainy ma faamainy vaare rin Vurungan Rof nane Krais.
  wnc-wnc: Sike aminu kunduta ginde banakan yuke danindamuke ginda sanga gupna gatayamunanga
    aknga yamuningge kekekake yakaing. Yawa ginda asinggan yama noman singgak. Siwan
    asikaya nitda akekekake ginda nitde nimunong ngang ginu danita wai siwik ba dasing?
    Aho. Niu wa amin yapbike ginda sanga kwaapzang nitde pasim gamu noman siknga siwan.
    Ngana nitda dua siknga kekekake wamu waaknga danikumak. Aho. Nitda wamu take Kraisdane
    aknga buya dua aayak ngang natake nitda nisae atagwaukumak. Tagwauke nitde wam
    nininang ngang natake ginda sanga gupmin gatanimunanga nitde nimuningge dua danikumak.
    Aho. Asingu nitda sangaapae dapmake meya buyak yutzim ngang natake nitda dua danikumak.
  bus-bus: Tó danↄ zɛ́ beee vĩawa, wé wa pↄ́ o dↄↄ́? Wée sɛ́ɛ zɛ́ beee guuro, wa yã
    píngi fↄ̃̀, lɛ wàton zɛ́ zↄ̃ Kirisi baaru nnaanɛro yãnzi.
  gub-BL: Amogwer Zezuz hemimono kar a'e wà, wenoz wemi'u ràm uma'e ràm hekuzar peme
    a'e wà. Màràzàwe tuwe nurupuner kwaw henoz taw rehe peme ure. Nan kwaw nezewe
    pa. Nurenoz pixik kwaw ure. A'e rupi teko uzeruzar katu ureze'eg henu mehe a'e
    wà, Zaneruwihawete rehe ze'eg puràg henu mehe a'e wà. — Kwa, ipurupyhyk wer zaneremetarer
    rehe a'e wà, ni'i kwaw urewe wà.
  imo-imo: Gotenga kongono imbomareni eno tapongemunga langi tiko nokoromele. Akumunga
    linoni eno pulu mondopo kumbe lepo Jisasinga temane topo tirimulumunga paa langi
    tiko nokoko kondolemala. Nalo paa aku teko teaio ungu naa nimulu. Aku molo. Imboma
    umbuni naa timilindo Kraistinga temane pengamu pilengei nimbolio kele topo umbuni
    awini meremolo.
  boj-boj: Tamo qudei naŋgi Qotei aqa anjam qa niŋgi aqaryaiŋgeqnub deqa naŋgi nuŋgoq
    dena olo silali iŋgi iŋgi yaiŋgeqnub. Deqa iga dego nuŋgoq dena silali iŋgi iŋgi
    yaiŋgwa kere. Ariya iga Kristus aqa anjam bole ugetaim deqa iga nuŋgoq dena silali
    iŋgi iŋgi yaiŋgwa uratem. Osim dena iga gulbe gargekoba qoboiyoqnem.
  eng-DRA: 'If others be partakers of this power over you, why not we rather? Nevertheless,
    we have not used this power: but we bear all things, lest we should give any hindrance
    to the gospel of Christ.'
  knf-knf: Woli bañaaŋ baloŋ bampaţi bayeenk iko mënţ ţi an, un ŋënwo i kaţëp ţëp
    kayeenk ya kapelan i? Kë ŋşë wo ŋënţo aten uko mënţ, ŋbaa ţëp ţëp amiir iko bŧi
    kawutna kaneenan *Uţup Ulil Unuura wi *Kriŧtu uya kadun.
  san-KHM: យុឞ្មាសុ យោៜធិការស្តស្យ ភាគិនោ យទ្យន្យេ ភវេយុស្តហ៌្យស្មាភិស្តតោៜធិកំ កិំ
    តស្យ ភាគិភិ រ្ន ភវិតវ្យំ? អធិកន្តុ វយំ តេនាធិការេណ ន វ្យវហ្ឫតវន្តះ កិន្តុ ខ្រីឞ្ដីយសុសំវាទស្យ
    កោៜបិ វ្យាឃាតោៜស្មាភិយ៌ន្ន ជាយេត តទត៌្ហំ សវ៌្វំ សហាមហេ។
  arn-NT: Fey kakelu che koneltulele eymün tamün nieelchi chemkün mew, doyelchi may
    iñchiw feley tayu koneltuleael. Welu iñchiw pünekelafiyu ti chemkün tayu koneltuleel
    rume tayu püneafiel, fey kom ngenoafeluwün mew kutrankawküleyu femngechi tayu
    katrülkaduamelnoafiel ñi wewpiyengeael Cristo tañi we kimelün dungu.
  zas-NT: Bal stijb ree bén ni rusiid lëjt rileꞌ rtiaꞌ reeman ni rayal gudëëdidi loj
    reeman, dxel ziangajc dunujn rayaꞌpan mazri derejch güündi dunujn yudar. Per majsi
    zian dunujn achet wanaaban lojdi ziꞌc na̱j derejch ni rayaꞌpan, caydaanzan ni
    razaꞌcan chitëë xhie cwib guijc guial ad zucaagdiajgtri ree bejn xtiidxzaꞌc Jesucrist.
  ken-NT: Mbák bǎchyɛ̀ bo báchák nɛnyíɛ́, pú bɛsɛ́ sɛ́bhɔŋ bɛtaŋ bɛ́bhɛp be
    mɛnyɨŋ ɛ́cha bo bachak abhɔ? Yɛ̌ nɔ, sɛ́bhɨ́kɨ́ bhɛp be mɛnyɨŋ mbɔ ɛnyu sɛ́bhɔ́ŋɔ́
    bɛbhɛp. Sɛ́ká yɛ̌ntɨkɨ ɛnyǔ ɛsɔŋɔri. Ɛyɔ ɛ́rɨ ntá yɛsɛ́ ɛ́chá bɛ́kʉ ɛnyɨŋ
    ɛnɛ́ ɛ́kwày bɛchɛt be mbi bɛyɨŋɨ Mbok Ndɨ́ndɨ́ Kristo.
