    kay na supurtaan, gadisisyon kay na dili nay gamiten ame na matareng tak dili
    nay liag na yon tenaan na dili kaw mamati ta ame na pagsugid ta miad na balita
    parti ki Cristo. Yon en na gaagwanta kay nang ta bisan ino na kabellay.
  tim-tim: Dâ nen âmâ hain bo nâŋgâmaen. Akto yeŋgâlân gâtŋe makyeŋgimai are yeŋgât
    bikŋande ulit yeŋgimai. Dâ nen âmâ ewangi yekmaen aregât ulit yeŋgienŋe âmâ ârândâŋ
    dondâ akbop. Dâ amâ hain bo akmaen. Dâ bo ulit yeŋgimaen arekŋe agak meme bikŋe
    ewangimap. Aregât siâkâ makbe. Kristogât den pat âlepŋe bâliwop dâm yeŋgâlânba
    sot me puli me wan me wan menegât mak makŋe are menegât nâŋgâm dâm bo ulityeŋgimaen.
  yor-yor: Bí àwọn ẹlòmíràn bá ní ẹ̀tọ́ tí ìrànlọ́wọ́ sì wá láti ọ̀dọ̀ yín, àwa ha
    kọ́ ni ó tọ́ sí jù? Ṣùgbọ́n àwa kò lo agbára yìí ṣùgbọ́n àwa faradà ohun gbogbo,
