  cmn-FEB: 如果别人对你们享有这种权利，我们不是更有权享有吗？尽管如此，我们从未使用过这种权利。相反，我们凡事忍耐，避免妨碍基督福音的传播。
  gmv-RNT: Hara asati intefe hessa mala go7a ekanas dandayikko nu qas hessafe daro
