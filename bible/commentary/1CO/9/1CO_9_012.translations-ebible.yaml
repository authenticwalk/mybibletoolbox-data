    poli ami ghe rau ghelei runga masi kiukiuna Karisto.
  zpv-NT: Sidela stuhbi raꞌ bwiinn nahpa raꞌ derehchu riiꞌ xcweenta tu, ¿xi laꞌhaxchiꞌh
    laꞌhnu? Per nagahdxi chyu guiñiꞌ squiiꞌ loh tu laasii ayi xclaaꞌdzi nu gaxiꞌn
