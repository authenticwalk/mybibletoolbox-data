  ena-ena: Hulaŋ limu hɨhɨle agɨlaŋ ibi daŋ hɨnihɨni naludɨ hɨvɨ sɨmɨŋ akuaba akuaba
    agɨladɨ vihavɨlalɨ uami. Alaŋ avi naludɨ akuaba akuaba agɨladɨ huaci vivɨlu uami.
    Agadɨ ala alaŋ ma vilalu uami. Alaŋ akuaba akuaba agɨladɨ hameŋ lɨmɨli Jisasɨ
    Kɨlaisɨ dɨ ciaŋ agaŋ mu hɨvɨ mu hɨvɨ ma uvi uami. Hameŋ sadaŋ ma vilalu uami.
