    a Yesu Almasihu bay.
  ape-B: Ali sapos ipak pekech echudak kipaichi elpech douk chaklipepu God ananin
    yopinyi balan ulimu, aduligu atugu, enyen douk wosik umu punubu pukapu ipakich
    echudak apak chopuk. Wakuli echudak douk apak wosik deke munatuli-peyech uli,
    apak wo munatuli-peyech e. Seiwak susubati apak manaku matoglomepamu ali manaki
    aliga nameitu, apak makli wak umu mublouk yah umu Krais ananin yopinyi balan nyutoglu
    dodogowin umu, wak. Douk namudak ali apak masah nyanatimaguk enenyi enen hevi.
  grc-F35: Εἰ ἄλλοι τῆς ἐξουσίας ὑμῶν μετέχουσιν, οὐ μᾶλλον ἡμεῖς; Ἀλλ᾿ οὐκ ἐχρησάμεθα
    τῇ ἐξουσίᾳ ταύτῃ, ἀλλὰ πάντα στέγομεν ἵνα μὴ ἐγκοπήν τινα δῶμεν τῷ εὐαγγελίῳ τοῦ
    Χριστοῦ.
  cav-NT: Peya cuanara micuana Yusuja quisarati cuejahuaju tuque micuana tyahua tunara
    ai sareyaque. Tuyudya tu jadique. Dyaque tuyu tu micuanaja ecuana ai ecuanara
    sareyaque tyaishu, ecuanara micuana icuene cuita Jesús queja catyati ishu tsahuahua
    tibu. Jadya ama bucha micuana ecuanara ni eje tupu buchique bacahua ama tsujema
    ai ecuanara sareya cuanaque, arepa micuanaja ecuana tyataqui ama bucha. Ecuana
    ecuana mere juhua ecuanara ai sareyaque cadaditi ishu. “Ecuanara ni micuana ebacau
    etsujequi, tume tuque micuana Cristoja quisarati bacacarama eau”, jadya tuque
    ecuanaja inime juhua. Jadya tibudya micuana ecuanara bacaya ama ni ai.
  kgp-NT: Ũ ag tóg ãjag jẽn vég tĩ, Topẽ vĩ to. Kỹ tóg sỹ ag ri kén ãjag ki jãnkamy
    ve sór mũ ra há tĩ vẽ, sỹ ãjag mỹ Topẽ vĩ tó vén kỹ. Hã ra sóg ãjag jẽn ve sór
    tũ nĩ. Inh jagtar ra tóg inh mỹ tỹ nén ũ tũ nĩ, ũ tỹ isugrĩn Cristo kãme sér kato
    vĩ tũ nĩ jé, sỹ ti kaja ve tugnĩn Jesus to kórég tũ nĩ jé. Hã kỹ sóg ve sór tũ
    nĩ.
  bvd-bvd: Ma lea tai wane kera toolangaidoo fuamolu ma kamolu molu ka falea doo diane
    ki uri 'adomi lada, tama kaaria ne bobola fainia molu ka ilia fuamiri ka tasa
    lau. Aia ma ni kaaria, sui boroi 'ana miri ka too 'ana rigitaa uri molu ka ilia
    doo nai ki fuamiri, kaaria nao miri si gani kamolu guu uri tasi doo, suli miri
    noni maabe gwaaria 'ana liu lae laona 'afitaie ki uri tasi doo si kwaisuusi lau
    'ana toaa 'oro faasia rongo lana si Faarongoa Diana nee sulia sa Disas Kraes.
  ukr-1871: коли инші бувають спільниками (сієї) власти над вами, то чи не більше
    ми? Та не користувались ми властю сією, а все терпимо, щоб не зʼупинити як небудь
    благовістя Христового.
  apz-apz: Nekwo sekumo noselɨkoꞌmahonɨngkuhwoi nomꞌne aꞌamu sohwa hofɨko sekumo Anɨtuye
    hungkuno losetɨhwahonɨngkofi sekwo hofɨkimo wosopayo yoꞌmayoso uyɨmentohofofoho.
    Ose uyɨmentohofo soꞌno sekwo hofɨkimo yahino ntoꞌnohinoso ulohoꞌmentohofofoho.
    Sɨmoꞌmo Anɨtuye hungkunoso sekwoe ango sopo mꞌmofape sohonta nekwo Anɨtuye hungkuno
    losetɨhwamentɨhwayofoho. Osoꞌno nekwo sekumtaꞌni yoꞌmayoso mayoso oso wonyotaho.
    Oso yoꞌmayoso womantayo ko imentɨhwayoso oso hiso nekwo momasofoho. Hwapɨngoso
    nekwo ole syafɨhuꞌmentɨhwoi, aꞌamu nekumneꞌno huno ole syafɨhupitnnehofo, Siko
    wosopayoꞌnji mijoꞌnji engo womaho nolonji Anɨtuye hungkuno lonetɨhwalokusiyo.
    Ose syafɨhupitnnehofo. Nekwo Kɨlais kakoe hungkunoso mopɨjwosyahnnohontai nekwo
    nakwoe hamniyohoꞌnji hofɨkoe yoꞌmayo wosopayo mayo soꞌno yoꞌmayo tango kengo kengo
    nekumo eꞌmaꞌmentisofoho.
  yon-yon: Yarimanbed yiib yaa yedmendoon kuu yena yi yaa angkumone awandime ande
    yedme kowoon kowe, nub kuu weng kee burudande yedme kowoon ye weng darewoob arimbed
    kanduwenoo? Anamaa. Kumban nub kuu yiib yaa weng kee awinime, nub yaa angkumone
    awandime andindo. Inamen maa keruwenkob, komo komo nub yaa menebimaan kuu yimin
    andimaub, barang maa o inamen maa kuu weng amun derendari ma kebenokban kerok
    anduwed.
  poi-NT: Aɨcht́am más wɨa̱p ampɨctsoŋta jém aŋcoñwɨyooyi que jém tuŋgac Dios iŋmat́cɨɨwiñ.
    Pero d́a maŋwágayt́ámpa iga anchiit́ámiñ t́it́am atogóyáy. Ɨcht́am anyaachɨyt́a
    iga d́a t́i anchiit́a iga odoy iñchactámiñ jém Cristo iŋmadayooyi.
  wuv-wuv: Nabaa hefi'a rona to haduma a'a hamu'ou, tani lomi hai'ou to baua haduma
    a'a hamu'ou? Ma'uaa lomi hai'ou fapala'ai ale'ei. Hai'ouna rawa'a'afai ma hare'uaiaa
    ei awataa laraa fei ba hai'ou pauninaa fei rawani'a wareaa Christ.
  quf-NT: 'Nishaykillapa: Uk yaĉhachikuqkuna qamkunamanta chay ministishanllapata
    aypatinqami, nuqakunamaqa ashwan kusa mas dirichuyjun kanillapa qamkunamanta ima
    ministishayllapata aypanayllapapaqqa. Piru manami imata ministishayllapalapaq
    yarpurchu, Jesucristupa shumaq rimaynintaqa yaĉhachikurayllapa. Imanupi chaylapaq
    yarpur yaĉhachikutiyllapaqa, wakinkuna rikar nimananllapata: Wakkunaqami ganananlapaq
    yaĉhachikunllapa nir.'
  yuw-yuw: Sontho amna au godibhon manomanoha tongfat yengidang. Worocha son muyu
    non ihorocgon godibhon manomanoha moröma sinom tongfat nearut. Boinno, ‘sontho
    youp nonihon urago nimarut’ yongo kombingitat mahong nonu ‘yapmu au nimarut’ yongo
    makiring kamongidamon. Muno, nontho ‘Duichon fatmata ogepmahon uyap foc tong kamoninyit’
    yongo manomanoha docmöngmanaina itongidamon.
  hus-NT-1971: Cum a tolmiyalchic axi q’ue’atchic i olnom c’al an alhua’ cau, jaquitsq’ui
    más a uchbil tucu tolmiyhue. Aba ani’ pel a uchbil tata’chic tucu tolmiy, bel
    yab i conchamal jant’o tucu pitha’. I tala’ cuxuyamal lejat i yejenchixtal, i
    canac cu bijiyat tu conchixma’ ani tin ebal i conchixtal ca tanc’uiyat an alhua
    cau tin cuenta a Cristo.
  med-med: Wote, nombuⱡa rung wu mat ndi, tʉk rapʉndʉk uⱡ mbʉ mel eng ndam, wote tʉn
    kuimp tepʉn, enim kʉn kongun etmin ei nga, minal tʉk rapʉndʉⱡngina. Wote, tʉn
    uⱡ nʉnt mbʉ nga tilimina. Ei wote, ti natʉnmʉn. Wote tʉn ndi, Kraist nga Rʉnang
    Ik Kai ei, mel ti ndi, kumba pindi nʉpʉndangga nimbun, mbun elpa elpa mbʉ nga
    koma rormin.
  bch-bch: Oangga itutui ngan panua padengada tibada lemi luanga bedane, eine gai
    madongan? Kemi ngan gai abada lemi luanga toa ne kapei, mao madongan? Tautaunga
    itutui ngan gai abada luanga toa bedane, be gai abeta gimi ngan mao. Gai abisi
    kadonga kulupulupu imata ede ga ede, ngan kado ta apakala edap ngan ato kemi ton
    Kristus.
  cco-NT: Jo̱guɨ song dseaˋ jiéngꞌˋ seabˋ fɨˊ quiáꞌrˉ e mɨꞌrˊ ꞌnʉ́ꞌˋ jaléꞌˋ e ꞌnérˉ,
    jo̱baꞌ jneaꞌˆ eáangˊguɨ catɨ́ɨˉnaaꞌ e nijmóˆnaꞌ lajo̱ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ. Dsʉꞌ jneaꞌˆ
    jaˋ mɨˊ camɨ́ɨꞌ˜naaꞌ ꞌnʉ́ꞌˋ lají̱i̱ꞌ˜ e sɨꞌíˆ e catɨ́ɨˉnaaꞌ do, co̱ꞌ lɨ́ꞌˆ lɨˊ
    nɨcaꞌíingꞌ˜naaꞌ iihuɨ́ɨˊ e nɨcajmóˆnaaꞌ ta˜ jiéꞌˋ e laco̱ꞌ seaˋ jaléꞌˋ e ꞌnéˉnaaꞌ,
    jo̱ lajo̱baꞌ jaˋ nijnɨɨng˜naaꞌ quiáꞌˉ e júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e guiaˋnaaꞌ
    do.
  deu-1951: Wenn andere an diesem Recht über euch Anteil haben, sollten wir es nicht
    viel eher? Aber wir haben uns dieses Rechtes nicht bedient, sondern wir ertragen
