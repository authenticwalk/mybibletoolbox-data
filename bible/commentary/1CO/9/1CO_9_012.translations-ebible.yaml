  unx-unx: ନେଲେକା ଆପେତାଃଏତେ ଆସ୍ରାଏ ନାଗେନ୍ତେ ଏଟାଃକଆଃ ଆକ୍‌ତେୟାର୍‌ ମେନାଃରେଦ, ଆବୁଆଃ ଆକ୍‌ତେୟାର୍‌
    ଚିନାଃ ଇନ୍‌କୁତାଃଏତେ ଆଦ୍‌କା ବାନଃଆ ? ଆବୁ ନେ ଆକ୍‌ତେୟାର୍‌କେ କାବୁ ବେଭାର୍‌କାଦା । ମେନ୍‌ଦ
