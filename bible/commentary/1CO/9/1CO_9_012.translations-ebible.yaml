  pan-pan: ਜੇ ਹੋਰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਤੁਹਾਡੇ ਉੱਤੇ ਇਹ ਹੱਕ ਹੈ ਤਾਂ ਕੀ ਸਾਨੂੰ ਇਸ ਤੋਂ ਵੱਧ ਕੇ ਨਹੀਂ?
