    ewe Pworausen Manau usun Kraist pwe epwe rongofeil.
  ssd-ssd: Piro mbal afu tane tugumŋge agaŋ ndende wikade ta sile nane liniŋgek. Sile
    siŋka wikam kumuŋ ta sile wi ndakek. Sile nane afu Kristus tuku pasa isam tuku
    ndin purpekik ŋga piti ŋakmba kile-ibeŋka pirokek.
  acr-TNT: Ma e cꞌo jujun tojom alak ri quichac piglesia. We takal cꞌu riꞌ chique
    rique quetoj alak, más lic takal chike riꞌoj, ma oj xojticow riglesia alak. Na
