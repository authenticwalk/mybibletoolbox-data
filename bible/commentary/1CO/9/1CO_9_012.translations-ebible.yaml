    leza apí oko hoza alunikutí emane lugupémini netá alemuháma neve. Kilistoni gakó
    lamanalímini gapo hize lí omikatune loko lekelitokatí moni henoni alitave liki
    gili liminamóza, lá amunike ahulokunike gena aleko mohona oaká noune.
  lcm-lcm: Au, man katala ro ani mang matan vap si luk ani papakangai asukang ke le
    kungami, kapo tav korong animem si luk ania si sa? Using namemta pakangai alava
    luai animi. Kamem roron si luk ani papakangai katapo ago, sikei parik namemta
    lapa luk ia, using namemta patai animem. Ani ka ago na lau asukang ka tutubat
    a akus ro i Karisto.
  aer-aer: Arrantherre arne mwerre areye arrpenhe areyeke anthetyartenge itne-arle
    angkentye Ngkarte-kenhe ilerlte-aperlenge. Kenhe ilerne akenhe arrwekele anthurre
    arrekantherre ayeye Jesus-akerte iletyeke, nhenge arrantherre ilerne-arlke anthetyenhenge
    anteye. Alakenhenge anteme ilerne-arle arrenhantherrenhe apayuthnetyakenhe aneke
    arne iwenhe ikwere apeke arrantherre apeke apale itirreme-ketye, “Nhenhe atherrele
    apeke kwenhe ayeye Jesus-akerte antekelhe-ilemele ilerle-aperremele apwerte ngkweltyeke
    ware.” Alakenhe renhe arrantherre itirreme-ketye nhenge ilerne mwernte-irrekeke
    arrenhantherrenhe apayuthnetyeke ilerne-arle arrekantherre ahentye-anetyakenhe
    ayeye Jesus-akerte mwernte-irretyeke.
  qvc-NT: 'Chaqa chay suq yach''achikuqkunaqam dirichuyuq, qamkunamanda mantinsyunninda
    ch''askinanllapa. Piru paykunamandaqam noqawan Birnabi mas dirichuyuq kanillapa,
    noqaykunata qamkuna yanapawanayki. (Chaqa noqaykunam Jisukristupaq mas puntata
    qamkunata yach''achishurqaq.) Chayshina dirichuyuq kashpapismi, noqaykunaqa mana
    nimatapis qamkunataqa mañashushqachu kani yanapawanaykiqa. Ashwanmi ancha padisishpa
    trabajashqallapa kani, mikunayta randinayllapa, ama ni pipis yuyanambaq: Imata
    ganananraykum Jisuspa shumaq nutisyanda yach''achikuykan, nishpa.'
  tgl-ULB: Kung ginagawa ng iba ang karapatang ito mula sa inyo, hindi ba mas lalo
    na kami? Gayunman, hindi namin inangkin ang karapatang ito. Sa halip, tiniis namin
    ang lahat kaysa maging hadlang sa ebanghelyo ni Cristo.
  cbs-NT: 'Yaushiama yusinan betsabu man pakamiski. Nukun dukun Jesucristokidi nun
    matu yusiain man ikunwainmawen taexun ichapa man nuku dibipakemiski. Na jaskakidi
    nun matu jaska wa matun yuikin: “Nuku yusinmisxun nukun pei bikin nuku pakamakin
    taewaikiki”, iwanan, nukukidi man shinan chakayamanunbun jawada man nuku dibia
    jawen nuiama Criston kakape besti man chibanunbun jawada man nuku dibia matu yukama
    nun jabiaska jiwekunkainaii.'
  xtm-NTPP: Nú jaku‑ka de ma, ka wa'a ni ja ka jiniñu'u de ma, te kuiti ka iyo tna
    sa ja jin taa ni. Kovaa ñatuu nde ka ka'an sa ja ka iyo ni ja jin taa ni nawa
    ka jiniñu'u sa ma chi ka satniñu maa sa sukan‑va'a jin ni'i sa. Vaa ñatuu ka kuni
    sa ja kuechi ja chukan, te nasa yukan te jin xtaya ni te masu jin kandija‑ka ni
    tnu'u vii tnu'u va'a Cristo o a.
  nnq-nnq: Anda bange bahyobale kupata genia kuboke kwinu mangweto, bo, twenga tupaligweje
    kupata kupeta angweto? Nambu twenga tutumije genia. Nambu, tutela kuimbalila goa
    kupala tukuwibije Nhwalo Gwambone gwa Kilisto.
  bao-NT: Aperã cãa, mʉjare cʉ̃ja ca tii nemo ecojata, jãa pee doca cʉ̃ja ametʉenero
    mʉja ca tii nemoparã jãa nii. To ca bii pacaro mʉja ca tii nemoparã jãa ca niirijere
    bʉaro jãa ĩiti. To biro ĩitirãra, Cristo yee añurije quetire jĩcã wãme ʉno peera
