  ake-NT: Tʉron kon uya serɨ tʉpika'tɨto' kon kuru eporo pɨ' ɨwinɨpai'nokon, mɨrɨ
    entai parɨ pe' ina uya eporo pen? E'tane serɨ ina iwano' kuru rɨ apurɨsa' ina
    uya pʉra man. Mɨrɨ pʉra rɨ, ti'tui' pʉra ina uya imoronkasa' man oko pe wakʉ Kʉrai
    ekareei uko'mamʉ namai'.
  qvn-NT: Nätan chay waquincunatas pägarcayarga, nogacunataga masran pägapäcamanquimansi.
    Chaynuy pägapäcamänay cayaptinsi nogacunaga manam imatas nipäcuragchu, jinaman
    ima-ayga cunchuytas awantarcayäga, Cristopa ali willapanpita mana lutanta pinsiapäcunaypagmi.
  tku-NT: Palh cāmāpitzini'yā'tit ā'makapitzīn mimākelhtahua'kē'ni'ca'n, ā'chulā'
    ixquilāmāpitzini'uj quina'n. Quina'n ā'chulā' icka'lhīyāuj talacasqui'nī'n. Quina'n
    jā maktin iccāsqui'ni'n i'xquilāmāpitzini'uj. Xatze quina'n ictāyani'uj ixlīpō'ktu
    ixpālacata jā na'a'nan tū nacāmāmakchuyī tī nata'a'ka'ī' xatze tachihuīn ixla'
    Jesucristo.
  bjk-bjk: Ma nang bara i töxödös bara abo tödi xabise tabo kip lo ina rorop meringan
    te mum, turunon saxit, i töxödös bölök ke mem pua xikip lo bira. Ma i xebe töxödös
    sö mem pua wewet, ma lamun mem koxobo pet. Kaim. Me mem moxo axanan tua xikip
    a tiip oleleng kalik e mem marabo pet pi a tinenge deek ke Krais.
  msy-2020: Ia igharaz darazir amamangarɨghtɨ, me ia da biziba iniam, ia zurara en
