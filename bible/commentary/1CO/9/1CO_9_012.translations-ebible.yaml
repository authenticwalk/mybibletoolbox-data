  qup-NT: Chay shuk yachachikkuna kankunata tapunahun ima pishihushkanta kunaykichipa.
    Ñukapas chay yachachishpa purik masinikunashinami chasna kankunata tapunata munashpaynika
    tapuynima. Chasna ñukanchika tapunata atipashpanchitata mana kankunata tapushkanchichu.
    Ashwan achkata parisishpanchipas tarawashpa kawsanchi nima pi rimananpa, chay
    suma ali shimita Kristu runakunata kishpichinanmanta yachachinahun kullkita imatapas
    apinankunallapa nishpa.
  dop-dop: Lɛlɑɑ tɑ kisi mpɑɑʋ kɛ hikuɣu sɩ pɑ́ hikiɣi-wɩ, kɑcɑŋfɑnɑ tɑ́ nɑ? Pɑɑ nɑ
    mpʋ tɑ́ tɑ́ nyǝnnɑ tǝnɑ. Amɑ tǝ tɔɣɑ pǝ tǝnɑ pǝ kʋnyɔŋ sɩ tǝ tɑɑ kɔɔ tǝ wɑkǝlɩ
    Kilisiti tɔɔ Lɑɑpɑɑlɩ kʋpɑŋ tǝmlɛ.
  azb-azb: Əgər başqalarının sizdən bunu istəməyə ixtiyarı varsa, bizim buna daha
    çox ixtiyarımız yoxdurmu? Bizsə bu ixtiyardan istifadə etməmişik. Bunun əvəzinə
    Məsihin Müjdəsinin yayılmasına mane olmamaq üçün hər şeyə dözürük.
  eng-DBY: If others partake of this right over you, should not rather we? But we
    have not used this right, but we bear all things, that we may put no hindrance
    in the way of the glad tidings of the Christ.
  guo-NT: Xamal kajachawaetam asew, japi xamal naewʉajan wʉt Jesús pejwʉajan. Kaes
    pejme pachaemaxael xanal matxoela nachaxduiliajwam, japi chaxdui-emil wʉtfʉk japoxan.
    Dios natapaei xanal japoxan xamal nachaxduiliajwam, Jesús pejwʉajan naewʉajnax
    wʉt. Pe nakiowa, xamal wʉljoe-enil nachaxduiliajwam. Xanallax tajut nabistax natataeflaliajwan.
    Xanal wʉljowx wʉt, xamal nejchaxoelam wʉt, asax nejchaxoelaxaelam xanalliajwa.
    Ja-an wʉt, xamal naexasisaximil naewʉajnaxpox Jesús pejwʉajan.
  hla-hla: E nigana te mar ranga uar a palabir u katun teka i tamilimiu, kaba e niga
    balana te mar ranga uamu lam teka i tamilimiu. Kaba alam e ma tagala silemi a
    man ka teka. Alam e kui peisa silemi a tsi monin kannou i tamulam a limamulam,
    taraha a barebana e namos poier alam e habulungana silemi u ranga tere Kristo
    te go lu meni lam ta moni.
  mav-NT: Irania'in eimu'e haria eweipoi kahato. Ma'ato — Yt karãpe i urupoi ro uruto'e
    ehepe. Eweikuap kat pote pyno ahenoi ehepe. Yt uruiky­'esat i ei'e hap eiwa­nẽtup
    hawe — Aimi'u ky'ewi ne'i aimu'e ahekat ky'ewi ne'i aimu'e sehay wakuat ete Pauru
    Panape ewei'e hap. Mi'i pote urupotpap at ka'ap urupo wo urusa'up puẽti hamo.
    Uruho­'opot kahato yat sokpe kawiat nug hap ete urumi'u kyi'at hamo yt uruiky­'esat
    i ei'okpe tote urutenuk haype pote.
  kpf-kpf: A nâmbutŋâ ziŋ zeŋgâren gâbâ nalem sikum minetâ nen zeŋgâren nep topkwap
    tuuwenŋâ mân minatkât se? Nâ itâ sa nâŋgânek. Nen Kristogât siŋgi âlip laŋ kâri
    pâke pambemgât zeŋgâren gâbâ nalem sikum mimiŋâ sâsâŋ, zo birâm betŋâ sâknam nep
    tuum nalem mot muyagem nem ândiwen.
  ppo-ppo: Talené kutó diratere whi̧rape tao sóró o̧la matere alatamo donopa, ti da̧
    tao sóró matere alakélé mo turó donorapóló kisipa mutapó. Atéró matere o̧la da̧né
    senépatei taaralepó. Aita ha̧le mei, da̧ moni ó me o̧la saaire kutó ditere nisiyóló,
    Kerisoné ama fo wisi wosaaire tu̧ seséyao̧sóró yalepó.
  hin-2017: जब औरों का तुम पर यह अधिकार है, तो क्या हमारा इससे अधिक न होगा? परन्तु
    हम यह अधिकार काम में नहीं लाए; परन्तु सब कुछ सहते हैं, कि हमारे द्वारा मसीह के
    सुसमाचार की कुछ रोक न हो।
  wol-KYG: Ndegam ñeneen a jagoo boobu sañ-sañ ci yeen, astamaak nun. Waaye nag jariñoowunu
    sañ-sañ boobu. Lépp lanu far muñ, ngir baña gàllankoor yoonu xibaaru jàmm bu Almasi.
  bef-bef: Lugaꞌa enali lenalitogati noseꞌna feꞌnohi lilata nehana ya nasanauba bati
    huꞌehinamo niꞌinaya lamaꞌnaka leꞌali hiti ana suhi huto linogoti bati hilinamoya
    leꞌali hapi huto foya liꞌohuꞌinagati ema meliꞌohuꞌinamo niꞌibe. Kilisitohi ka
    lamanaꞌamofihi kapo fi hekini lo eto laluꞌifihe luto lenalitogati noseꞌna feꞌnohi
    lilabe lite liꞌahanamo yaꞌma heꞌmiloto ketana lito humofaꞌna hulata nohuꞌibe.
  amm-amm: Noko siyaiyo hani haniso tuwokomo manonuwo. Kotiso mani, pofasimokonuwo
    mo, no mo waliyo. Koti mo totawoi imo aiyolokomo nokota ti na. No monoi no. Ulai
    koti mo moini hani hani mo iwoi muwoi. Yousi koiyaumokinoki mo, koti mo imowoi
    muwoi. Wonikaluso nokoyo aiko iyamoi, “Muwoni monoiso na tuwokomomoko manono.”
    Ya topoiniyaikomomono, wonikaluso Kolaisoni imo itouniyaimowoi totuwa aiko alukikomomokoinuwo.
    No monoi no mo koti mo Kotoni imo lukasikomalomano foli monoi pa ti wanoni manonukuwoso.
  zaj-zaj: Kamba watumigwa wayagwe wa Mulungu wolondigwa kutazigwa na mweye, avo tweye
