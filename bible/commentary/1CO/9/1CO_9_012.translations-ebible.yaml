  msk-msk: Aw aon kadaygan na yagaindo kamayo na gadumdum na aon katungud nilan sang
    pagdawat sang bayad kanilan, labaw pa kami na aon katungud saan. Toyo kami si
    Bernabe, maski aon kanami katungud pagdawat digkamayo sang yakaukud kanami, wa
    kami mangayo kamayo. Yagatigkul kami sang maski nana na karisud antak way makaurang
    sang pagbatok nami sang madyaw na batok bain kang Jesu Kristo.
  gyr-NT: Esepia, ambuae oicatu mbahe pɨsɨ ãgua oyeupe nara yuvɨreco pe sui. Evocoiyase
    ore avei niha oroicatu mbahe pɨsɨ ãgua pe sui ore poravɨquɨsa pɨpe viña. Ore rumo
    ẽgüe ndorohei eté. Esepia, ore oroñemosaño ité ‘tiñehe mara eme co ñehesa Cristo
    resendar rese yuvɨreco’ ore yapave.
  kmh-kmh: Pen biynimb gunap nimbip minim tep ak aŋgñey, maniy tap gok ñimbim rek,
    Apolas chir nimbip per aŋgñor niŋbim ak, ma ñiniŋgambim? Pen nimbip aŋgniŋiy maniy
    tap gok diprup ak pen; dor, biynimb gunap chirup Gor minim tep ak ma aŋgñiraspiyr,
    maniy nen asimb aŋgraspiyr aŋgiy, Krays minim tep ak ma niŋniŋgambay ak niŋiy,
