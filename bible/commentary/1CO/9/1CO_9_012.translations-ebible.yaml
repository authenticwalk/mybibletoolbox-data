    ᵽo'imajare ãrĩᵽuᵽajoarikareka yija wãrõika na'mitiriᵽẽaberijããeka. Suᵽa imarĩ
    rĩkimakaja yija yaᵽaika imako'omakaja sarakajeᵽããwa'ri mijare yija jẽñeberaᵽe.
  ter-NT: Koeku keúsokinoa nókone ne po'ínuhiko koyúhoti emo'u Itukó'oviti simópitinoe,
