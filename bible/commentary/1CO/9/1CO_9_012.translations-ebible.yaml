  aaz-aaz: Tuaf sonaꞌ reꞌ nanoniꞌ ki, anmuiꞌ hak he ntoup bukaet ma bareꞌ bian naꞌko
    ki, aiꞌ? Rarit, karu hai te, on mee? Hai hak ii anneis naꞌko sin! Mes hi mihini
