  iws-iws: Mɨ ɨkɨ iikam nhɨrɨm yɨpɨkɨ kɨmiir whɨnkɨnsiisiyɨm, sɨma naeyɨm kɨmiir waraurankɨ
    mɨ haii, sɨmiir pɨua saiir kɨrɨe haigɨnɨuam mɨ tɨ hɨriinan siyɨuɨn yɨo ɨni wadɨekɨ
    wadɨeyar mɨ owɨn, krɨma kɨmiir bɨiyan inkamɨm nae mɨ haiyɨm. Mɨ bɨiyar nwoyokiyokɨinaniyɨn
    mɨ tariinanar yadɨgiyɨn, krɨma iikam kɨmiir waraurankɨn dimɨn sɨm whɨr bɨ swokɨ
    haimɨmɨnkɨm. Krɨma inkam paeprikabnan nwokɨm mɨ krɨma mhɨigar mɨ aokɨm. Mɨ krɨma
    kɨmiir kwoɨn ɨmiirɨn wɨ hɨriinan saiirsi nɨkpɨtmai rani. Mɨ krɨma hɨriinan tɨri,
    wɨm wɨ Jisɨs Krais siir yai aiir wakae rani.
  pol-SZ: Skoro inni z nich korzystają, to dlaczego my byśmy nie mogli? My jednak
    nie skorzystaliśmy z tego prawa, ale sami pracujemy na własne utrzymanie, aby
    nie stwarzać przeszkód dobrej nowinie o Chrystusie.
  ztq-NT: Deelñee xteedy to nii xkiiñ stu meñ, no nii kneetsy to nii jkiiñ noo. Per
    karty gon kñab noow. Al contrario, xekw noo parñee syonlëdy noo lo xtiits Dios.
  zai-NT: Pa ruluí' jneza acané tu ca xcaadxi la? ñee cadi jma rusi jneza acané tu
    laadu la? Peru qué huanaba du ni laatu purti rabi du zaa gua du irá ni laca laadu,
    ti cadi cuaqui du xiixa ni ucueeza stiidxa Cristu.
  upv-upv: Kammarong bbong nga jinibb sopor parok-la nanen ji kami, ko kem ma namivi
    jinibb mawos nga moro nablai nanen ji kami. Ko kem sete namloli erpok, ejki. Nammusus
    nabon tertere nanu pirpok, suri tulokloksi sel ne nosp̃en nga m̃irres se Kristo.
    Sev nanu nga murrow nga mivini, ko namwosi ko pa.
  wap-NT: Aizii baokoinao turuu ĩpishaan unao kaminkaꞌutan ĩdyaun, ĩkowaadapan idi
    Kaimanaꞌo Kuwai, waunao aitaniiman, turuu manawun wapishaan ukaminkaꞌutan waunao.
    Mishi waunao turuaꞌo padamata wapishaan aimaakan kida unao ai, wakowaadapan idi
    kaimanaꞌo kuwai. Mazan waunao, watuuda wabaiaapan ipai shaꞌapaꞌoram aimaakan kida,
    upuꞌu aonaa wapishaan aimaakan kida uꞌai. Uruu aonaa kizi washaꞌapatan aimaakan
    awautaꞌo nii pidan umishidan ai Kaimanaꞌo Kuwai, Christ dauaꞌoraz.
  mva-mva: Tamoata takadi nge kasumoala be duma kandi, ak keka bakarairai kaoa ka
    tago duma kang-kama? Keka malipi bibia mara-ming kiemaki be malipingama bubunadi
    bokana iboadu-tina be duma bibia-tina kamang-kama! Ata keka tago kitaguraki be
    kana keka kiboadu kam-lo gadoki nge kikeliaki. Tago-tina. Bokaibe moimoi moatubu
    kokoko-tina kita, ata kikai be kimalipilipi-la. Tago kirere kana bokainaina teke
    Kristus Pile Uia ne zalaka ngaono.
  dwr-NT: Haratuu hewaa hinttenttuppe akkanaw unttunttoo maatay de7ooppe, nuussi unttunttuwaappe
    aadhdhiyaa maatay baawee? Shin nuuni Kiristtoosa mishiraachchuwaa qaalaassi dhubo
    gidennaadan, ubbabaa gencciyaawaappe attin, he maataan go77ettibeykko.
  kfw-kfw: Aleiilaak mi ngai'n nangni chungnga inchangsik om-inchu, keini'n khawa
    neek-ah kalok kinchangsik emak abe? takkha hiwa ranak hi keini'n la-inliingnamung,
    khawa rathuulla, keini'n angrakip-ah Christa chongpui kha ka-ook ommaknasik-ah
    kinladei.
  bfz-bfz: जे ओरी रा तुसा पाँदे ये अक्क ए, तो क्या आसा रा इजी ते जादा नि ऊणा? फेर
    बी आसे ये अक्क कामो रे नि ल्याए। पर सब कुछ सईन करूँए, ताकि आसा री बजअ ते मसीह
    रे सुसमाचारो रे कोई रुकावट नि ओ।
  cuk-09: Ar baiganbela bemar ibmar edarbediid, anmar bursunna. Anmar bemar-ibmar
    sunna ebu-inigwele, anmar bemar-ibmar gwen ebudisulid, anmar bur wiledimalad,
    ar adi Bab-Dummad-gaya-burba-nued-Cristogi-soglesad mer bargalegegar.
  ben-OBCV: অন্যদের যদি তোমাদের কাছ থেকে সাহায্য লাভের অধিকার থাকে, তাহলে আমাদের এই
    প্রাপ্য কি আরও বেশি হওয়া উচিত নয়? কিন্তু আমরা এই অধিকার প্রয়োগ করিনি। কিন্তু
    তার পরিবর্তে, আমরা সবকিছু সহ্য করেছি, যেন খ্রীষ্টের সুসমাচারের কোনো বাধা সৃষ্টি
    না করি।
  mil-NT: Te núu dava cue tée càháⁿ tnúhu Yá Ndiǒxí chíndèe‑ndo‑güedé, te uuⁿ‑gá ducaⁿ
    tàú‑ndó chìndee‑ndo nchúhú cue tée ní sanu ichi ñaha xìi‑ndo ichi‑gá. Te cuěi
    tàú ndisa‑ndo sǎ chíndèe ñaha‑ndo xii‑ndɨ́ dico ñá túú dùcaⁿ caháⁿ‑ndɨ́ núú‑ndó
    càda‑ndo, te quìde cahnu iní‑ndɨ́ cuěi nándɨ sá tá yǎha‑ndɨ́ véxi. Te ducaⁿ quìde‑ndɨ́
    cuèndá sá ñà túú nǎ cani iní ñáyiu cuèndá‑ndɨ́ te ducaⁿ cuìta cuténuu‑gá tnúhu
    sá càháⁿ nàcuáa naníhí tàhú‑ó quɨ̌hɨ́ⁿ.
  myu-myu: 'Cedag̃ ma warara''acat pe dinheiro ojuyjuy am eyxewi, kawẽn idipat o''g̃uwẽn
    ip eywebe buye. Ixeyũ bodi ma oceju bit cuy iojuy eyxewi. Oceju bit cuk ocejoojuy
    g̃u eyxewi. Teihem kawẽn idipat muwẽnuwẽn pima: — Kawẽn idipat a''ĩjo pin g̃u
    õn pit, Paulo dinheiro kay jĩjã imuwẽnuwẽnapteim puye — i kuka o''e itabut''ũmayũ.
    Imẽnpuye tei''ũma juk adi kawẽn idipat oceg̃uwẽnuwẽn. Wara''at pe ocesop kapikpik''uk
    ocemukaypinput pu am.'
  fue-fue: To woɓɓe e woodi laawol dow mooɗon, minon, men ɓuraa ɓe woodugo ŋol na?
    Amma minon, men nafitoraaki baawɗe amen. Men munyanii huune fu gam to men paddoo
    linjiila Almasiihu yahugo yeeso.
  amk-amk: Masino mangfata siai ene mambiriu we etutang mea we fi tonana fo, nana
    mani amea kontaio amene mambiriufo fuba sewa aha we ametutang mea we fi tonana
    fo kontai. Wape wiro amenari ne tonanafo kaha. Na dadira doni kontai amesodaira
    fo ametawang amea terai, wiro ametutang we fi toyari fiang na mea kaha. Amenari
    tonanai weo dohonao na fi ametutang weai ria mea nanai wedua mea weru meroaso
    Kristusi ne Kaiwo Mahikai fo fe.
  fai-fai: Kiba weng dew kámin kinim madik iyo au, yakei kin diyamokabiw kaí, á nuta
    atin tam so au yakei, kin diyamongin, kata nuka mak kuyamino kale dákadálongin
    banim keiyábu. Nuka masi adikum num idum kuyamuw kudew unom nadiw Kadais ami sung
    kidel uyo atiyamu kidilongin banim keidoliwo, kale naduwo nuka nuluta nulum idum
    uyo kudew tabebuduw kala.
  ura-NT: Coaracuche nachuhinti leeochaauru acaauru coroatajaneein neeichene jerecuruhane,
    cha caaunna canacaanu coroatajanequichene jerenerichaanu canacaanu netonai. Nene
    jaiti chabana jerenihacaanu. Raujiaainchane abaantajeein nihacaanu, nabana Curisito
    que erenaa rerohecaacaanune coataa.
  mcd-NT: Futsafoan Jesushuunoa mato yosiaiton nicaquin nan yopaifo cuscan man ato
    inanmisi. Ascacun un mato tau huaquin yosimisi. Nanscacufin nococaifin finonmafain
    iconquin man noco inantiroquin. Man noco inantirofiacuncai non mato ahua yocamisima.
    Ahuarafoan noco ahuuscara huafiaino non tunucoinmisi man Jesushuunoa nicasharanon.
    Un mato yosiain rafanan un pui fiaitonraca ua afanan nicapaicanimaquin.
  urt-urt: Yip yangange ŋaiꞌe ŋaiꞌe syeꞌ yal lenge mitiŋ syeꞌ ŋaiye yende wah tikin
    Got bumbe me yip, kom ŋaiye poi pe, wah poi ki ŋembere nengelyembe tinge. Topoꞌe
    poi mambaꞌe nihe syohe, kom poi yukur mende bongol ŋaiye ya mambaꞌe ŋaiꞌe ŋaiꞌe
    me yip. Detale, poi hiꞌ gwarnge ŋaiye ya mambaꞌe ŋaiꞌe ŋaiꞌe me yip pe, se ka
    gise yaŋah me wusyep bwore mise tikin Krais ŋaiye pa yambaꞌe.
  kiz-kiz: Ikiwa bhangi bhakakabhili haki eye kuhoma kwa muenga, Je! tete si zaidi?
    Hata naha, tukadai hee haki eye. Badala yiaki, twavumilili mambo ghoa badala ya
    kuya kikwazo kya injili ya Kristu.
  tzo-TZE: Li yantic jcholc'opetique mac'linbil avu'unic. Pero li vu'une más to ech'em
    xu' chamac'linicun ti jechuque. Pero mu jc'an ti mac'linbilun avu'unique. Jech
    oy vocol ta jta ve'el, pero chcuch cu'un scotol yu'un naca me vu'un ta jventa
    mu xch'unic ti ja' no'ox chcolic ta sventa Cristoe.
  lex-lex: La'pa riy dom to'a mak kakot nohora Uplerlawna lirni-tunnu rlernan hare
    tiy miy die yaho'ma ami mak kakot ulga Uplerlawna lirni tiy miy?! Meman nek la
    Uplerlawna wniayowni de hota amlernan hari la' miy, mere emkade ho'mana ami edonna
    malair nohor hare tiy miy die, mere rwaldioinia de ami e mtutulu-mlelew nieka
    hare honona, yoma uhala yanhi'pa la'pa awuaka a prehenu-ma'u de hota lira-tunu
    la Kot Kalwieda-Paitiota la'a Yesus Kristus de nlernana talan mak kler tar lia
    yawuhi-yawe'eta.
  dov-dov: Kuti bamwi bakali kuchita zyelelo kuzwa kulindinwe, swebo tatwelede zyindilide
    na? Asi tetwakayanda echi chelelo. Asikuti twaka kkakatila zintu zyoonse kuti
    kutabi chikachizya makani aKkilisito. Sa tamuzi na kuti abo bachita milimo yamunganda
    yaLeza bajana kulya kwabo munganda yaLeza?
  rgu-rgu: Lahenda fekeꞌ fo ranori-rafada emi, ranuu hak sipo nanaaꞌ ma hata-nuu fekeꞌ
    neme emi mai hete? Ami manuu hak lena neme sira mai! Tehuu emi bubuluꞌ so. Ami
    ta parnaa pake ami hak ma fo partutu leo naꞌ fa. Ami manenete nai hihii-nanau
    rupaꞌ ara daleꞌ, ela bosoꞌ tao fee emi pupute-aaiꞌ. No ria na, emi mahiiꞌ mamanene
    Kristus Tutui Malolen fo ami tui-bekan soaneuꞌ emi.
  toc-NT: Para hui­xinín ca̠mak­ta̠­ya­yá̠tit xa̠maka­pi­tzí̠n hua̠nti̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    xta­chu­huí̠n Dios, pus a̠tzinú aquinín cka­lhi̠­yá̠hu dere­cho xla­cata naqui­la̠­ta̠­hua̠­ya­ná̠hu
    y naqui­la̠­mak­ta̠­ya­yá̠hu. Pero ma̠squi sta­lanca cca­tzi̠­yá̠hu pi̠ chuná
    quin­ca̠­lak­cha̠ná̠n ni̠para maktum caj luu chu­natá xac­ca̠­ma̠aka­tzanké̠n
    xla­cata naqui­la̠­ta̠­hua̠­ya­ná̠hu para ni̠ nac­ca̠­xo­ko­niyá̠n, aquinín cpa̠x­cat­le̠­ná̠hu
    y cha̠­pa̠­xu­hua̠na̠ cmak­scu­já̠hu la̠qui̠ nac­ma­kua̠ya­ná̠hu, chuná ctla­hua­yá̠hu
    la̠qui̠ ni̠para cha̠tum tícu nali̠­taaklhu̠­hui̠y y niaj nali̠­pa̠­huán a̠má lak­táxtut
    hua̠ntu̠ ma̠lacnu̠y Jesús hua̠ntu̠ aquinín cliakchu­hui̠­na­ná̠hu.
  som-som: Qaar kale hadday waxaas jid idiinku leeyihiin, miyaannan annagu si ka badan
    idiinku lahayn? Hase ahaatee, waxan noo jidka ah kuma aannu isticmaalin, laakiin
    wax walba waannu u dulqaadannaa inaannan sina u joojin injiilka Masiix.
  mam-C: Qa at kyoklin junjuntl ti'jjo ikyjo, ¿Yajtzila' qetza? Me mina nkub' qb'inchin
    qe' ikyjo. Qu'n loqotzi'n, ma qo jawil qitj tzma tzalu'n, me qil qib'xa, qu'n
    tu'ntzin mix a'l jun jaw yolb'in qi'ja, qa noq tu'n qkanb'in pwaq ti'j Tb'anil
    Tqanil ti'j Crist.
  ndj-ndj: Payiva vamu vana jumu ya kwidumba afi kwa yumwi, wuli, yufwi tuvahela jumu
    nendu kwa veni? Lakini, yufwi twigolela ha chindu jumu yila. Pambeli twiwunishila
    findu fyosi ili tukotoo kuchivikila ngingamu Chilongu cha Nyanyi cha Yesu Kilistu.
  mbj-NT: Ta wób bë mahang Jesus ky n'aa ma mehetëk doo, ta tii hã bë masa. Taw'ããts
    hẽ nado g'eeh ti sa bahä̃nh ãã bë masaa paawä? Ti hadoo né hẽ, dooh noo gó ãã
    daab yb bä bë hã. Dooh. Hejooj né paawä ta ti ãã hã, ãã gadoo sahõnh hẽ ãã hã
    hejoonh doo, Kristo ky n'aa hanäm do ãã nahewaat hyb n'aa.
  lat-VUC: 'Si alii potestatis vestræ participes sunt, quare non potius nos? Sed non
    usi sumus hac potestate: sed omnia sustinemus, ne quod offendiculum demus Evangelio
    Christi.'
  ngp-ngp: Uneva watuhu wawagilwa kukawiila aya kulawa kwenyu, togoleni, suwe hakiwagiliswe
    kujink'ha woho? Mna hakikudamanyile ndima ukuzumilwa kunda wedi ha meso ya Mnungu,
    mna suwe kifinyiliza kila kint'hu vileke kise kuikindila Mbuli Yedi ya Kilisito.
  enq-2: Endakali yangi dupame yonge nisepenge dupa nyakama-kisa nyina kaeyatamino
    doko, nalimba etete longo pyoo nisepae nyala naeyapengepe? Dopaka doko, nalimbame
    nyepenge latae dupa nyala naeyamba. Kraisanya wai pii epe doko kaita lyokala naeyambana
    latala, kenda tata dupa pitaka soo kateamba.
  eng-ASVBT: If others partake of this right over you, do not we yet more? Nevertheless
    we did not use this right; but we bear all things, that we may cause no hindrance
    to the gospel of Christ.
  mna-mna: 'Wal pakan na, kere zin kembei zan be kakam ulaaŋa pizin. Ina ambai. Mi
    so kembena, na niom irao kakam leyam tomini. Naso indeeŋe kat. Tana niamru Panabas
    tomini zoyam be amkam ulaaŋa pakan pa uraata tiam. Tamen muŋgu amyok be ku''uulu
    yam som. Pa amoto: Kokena amkam, to ipakaala zaala pa uruunu ambaiŋana ki Krisi.
    Mi sombe ambot ŋoobo, na toŋgo. Pa niamru amrao ambaada pataŋana ta boozomen.'
  myw-myw: Peinan kuvakamus gamag mwasinis igeiguys wasigeis yakamiy, tage kadiloka
    singaya bukuvkamumas yakamey. O nag ivag sivinem kaem bukuvkamumas, nag. Bweina
    bakases amamoun. Kukin makaleiwag bimouvit wasigeis yakamiy, adok mo bukupiyaves
    Kelis nasiwa̱youb bwanabwein wasigeis yakamiy.
  sby-sby: Na bantu nabambi belela kutambula bintu bya mushoboyo kufuma kulinjamwe,
    inga afwe sena nkatwelela kubapita pakutambula bintu? Nomba tuliya kusebensesha
    ngofu isho. Nikukabeco, twalapita mu makatasho onse kwambeti katutabika nsuntu
    munshila yabantu kutatambula Mulumbe Waina ulambanga makani a Klistu.
  sll-sll: Ni yalhobi ari honagi aki di ni tongwo yal i tobo tengere imia. Ingwo meri
    na yasuri yu na tenanga pamue. Pamba ni yalhobi tal ta na tenana di pirekiwa.
    Na tekinanga Kraist gol na tere ol wai ol na tongwo ha i si pera dikimingere para
    pi kunung benama di pire gul honagi oun dongwo ire ol mobilue.
  yaq-NT: Jume' chukula kateka, enchim majtakame, emo betana inien bitwaka aniawak.
    Itou intok, che'a juni'i lutu'uria o'oben. Taa itepo, inia betana katte inien
    itou a' lutu'uria'ati jiaka emot ea. Taa ala, inia betana itepo si'imekut tee
    ito aniasuk. Junuen, Jesukrijtota betana juka' bemela nok lutu'uriata itom yee
    majta'uta, junuen jiba tu'isi a' mabetna' betchi'bo.
  uro-uro: Ngakt bä ngänit tares pät arhani arha rhäng sa angäna anga guarhong dä
    sa nga qaku ama märäm masirhat iva ngäni von un? Mai mamär iva uni rha guarhong
    nagem ngän sokt di qaku un mualat toqoräkt. Mamär iva un don säda ama märän maos
    maos angärha ron dap kaku un namualat na agung anga lat kärangätni iva ngärhi
    väsdät mät ama iska särha ama sameng ama mär ngät i ma Krais.
  ita-1885: Se gli altri hanno parte a questa podestà sopra voi, non l'avremmo noi
    molto più? ma noi non abbiamo usata questa podestà; anzi sofferiamo ogni cosa,
    per non dare alcuno sturbo all'evangelo di Cristo.
  muy-muy: Mis ndahaŋ ni tekeɗi təŋgətfəŋa zlam kè kʉli a, sakomba leli aw ! Ay ku
    tamal misliki məŋgətfəŋa zlam kè kʉli a tata nəŋgu ni, mìhindifiŋa kè kʉli a ndo.
    Miɓesey zlam ni ɗek, aɗaba mawayay ti màcafəŋa mis ga məgəskabu *Ma Mʉweni Sulumani
    ge Krist na ba.
  kqc-kqc: Ye amiye bedakai bi mina vava ya fafau nufa vonisi, una ka besa bi mina
    kana vava nufa ba ide? Una bi mina usa nina vava nufa, idu de nigifa, adina bi
    buni una yaku beika baika tauri are rei gira regifa, idu Keriso di ago buni biri
    rigifa vonisi, bi no.
  tav-tav: Aperã mʉja tʉpʉ cabuio teñarã ejarãre to bairona mʉja joorã na caboorijere.
    To bairi jã quenare jã caboorijere jãre mʉja cajooro netoro ñuubʉjaro. To bairi
    na netoro cajeniboparã jã ã, Jesu ye quetire mʉjaare cabuio jʉgoricarã aniri.
    Jã caʉgape, jã caboorijere, “Jã jooya,” ĩgabana quena jã ĩquetinucu. Ricati jãre
    to cabairo jã nʉcacõanucu, mʉjaare jeniquẽnana. Mʉjaare patowãcooquẽnana Jesucristo
    ye quetire buiogarã to bairo jã áa. Nare jã capatowãcooata apiquetiborãma ĩrã
    to bairo jã áa.
  eng-ULB: If others exercised this right from you, do we not have even more? But
    we did not claim this right. Instead we endured everything rather than be a hindrance
    to the gospel of Christ.
  spa-VBL: Si otros ejercen este derecho sobre ustedes, ¿no lo merecemos nosotros
    mucho más? Aun así, nosotros no ejercimos este derecho. Por el contrario, estaríamos
    dispuestos a soportar cualquier cosa antes que retener el evangelio de Cristo.
  fra-_FOB: Si d'autres usent de ce droit sur vous, n'en userions-nous pas plutôt?
    Cependant, nous n'avons point usé de ce droit, au contraire, nous souffrons tout,
    afin de n'apporter aucun obstacle à l'Évangile de Christ.
  hau-ULB: Idan wadansu sun mori wannan 'yanci a gurin ku, ba mu fi su cancanta ba?
    duk da haka bamu yi amfani da wannan 'yancin ba, maimakon haka, mun yi jimriya
    da duk abin da zaya hana bisharar Yesu Almasihu.
  mal-mal: മറ്റുള്ളവർക്ക് നിങ്ങളുടെമേൽ ഈ അധികാരം ഉണ്ടെങ്കിൽ ഞങ്ങൾക്ക് എത്ര അധികം?
    എങ്കിലും ഞങ്ങൾ ഈ അധികാരം പ്രയോഗിച്ചിട്ടില്ല; ക്രിസ്തുവിന്റെ സുവിശേഷത്തിന് യാതൊരു
    തടസ്സവും വരുത്താതിരിക്കുവാൻ സകലവും സഹിക്കുന്നു.
  urd-GVR: Agar dūsroṅ ko āp se apnā hissā lene kā haq hai to kyā hamārā un se zyādā
    haq nahīṅ bantā? Lekin ham ne is haq se fāydā nahīṅ uṭhāyā. Ham sab kuchh bardāsht
    karte haiṅ tāki Masīh kī ḳhushḳhabrī ke lie kisī bhī tarah se rukāwaṭ kā bāis
    na baneṅ.
  far-far: Ma dia tani wane ne famanata kamulu kera bobola fuana ngalilana ru nai
    ki fasi kamulu, tama kalu bobola ka tasa fuana ngalilana ru nai ki fasi kamulu.
    Sui boroi 'ana karo ka too ana nikilalae 'urinai, nao karo si gani kamulu go 'uria
    ta ru, sulia karo nonimabe fuana liulae laona 'afitaie ki, fua wane 'oro ki kera
    kai rongo 'ali'ali ana Farongoe Lea sulia sa Jesus Christ.
  suz-BL: अरु शेंबपुकीमी मेको ताम्‍तेक्‍म हना, मार, गो मेको आन क्‍येङा मताइनीकी ङा?
    मो हना यो गो मोदेंशो लोव़ मपाइनीकी। ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ शेंशोनु, श्‍येत
    मदुम्‍ल, दे मोदेंशो लोव़ मपाइनीकी। प्रेरित २०:३३-३५ २कोरिन्‍थी ११:९
  car-NT: Mo'karon amykon terapa 'wa morokon otykon epory man a'ta, na'na 'wa moro
    ko'po 'ne ka'tu rapa eporykon manombo kapyn nan? Morokon otykon anupi'pa te na'na
    ne'i. Amy pairo oty poko te na'na esyka'pa man, moro Kristus ekapory ekarityry
    a'kotory pona.
  amp-amp: Wom yimam nikompno yi tohhato Bro Nkifrarhu mrokfom yahukahat niko tawo
    kahukkomm wuskenm, yeshrim tamohm. Nom to aposerenom. Aposer hingrneft hingrnayuk
    yimanom nikmoh tirmn arhunom. To nhai. Nom nhai kfo mikahnom, “Nom rroh tirmn
    rhurahnom tamoh tamohm.” Nom nhai inji nakahnom. Kangnom, “Nhai romn tfit krhopam
    hiruhatnom. Nom tunmoh wuramn tohkfot. Rroh tirmn rhurahnom, hingrneft nhai yi
    marnyaruhatt. Kraisrhu gutnius mrokfot, nom pthayukt, nhai wany yakioruhatmt.
    Kfo mirahm, ‘Maruha dukefrparpno hingrnewum.’”
  bht-bht: अगर तुसां दुज्जे लोकां दी सहायता किती है जिना तुसां बाल आई करी प्रचार किता,
    तां बरनबास कने मेरा जादा हक बणदा है की तुसां साड़ियां जुरूरतां जो पूरा करा। क्योंकि
    असां सारयां ला पेहले तुहांजो शुभसमाचार सुणाया, पर असां इसा गल्ला तांई तुसां पर
    भोझ नी पाया। इदे बजाऐ असां सब कुछ सेहन करणे तांई तैयार थे, ताकि साड़े मसीह दे
    बारे च शुभसमाचार पर भरोसा करणे ला कुसी जो भी परेशानी ना होऐ।
  eng-NOY: If others possess this right in relation to you, do not we still more?
    But we have not used this right; but we submit to all things, that we may occasion
    no hindrance to the gospel of Christ.
  cub-NT: Apevʉ Jesús ʉ̃i yávaiye méne coyʉcaipõeva eaivʉ bácavʉ mʉje yebai mʉjare
    jícõjenu náre jaʉéde, ne coyʉiye báque boje, jãve pʉeno baju mʉjare jícõjeiye
    jaʉvʉ ñʉjare jaʉéde, ñʉje coyʉrĩ bʉiye báque boje mʉjare diede mamarʉmʉre. Ʉbenita
    ñʉja ye mʉjare jícõjemevʉ ñʉjare jaʉéde, ñʉje coyʉiye boje Jesús ʉ̃i yávaiye méne
    mʉje yebai. Quénora ñʉjacapũravʉ napiñavʉ caiyede, mʉje me jápiarãjiyepe aivʉ
    Jesús ʉ̃i yávaiye méne aru, “Ina ĩ́yʉrivʉbu náre jaʉéde ñʉjare jocarĩ, ne bueiye
    boje ñʉjare”, ʉbenina mʉje ãmecorobenajiyepe aivʉ ñʉjare.
  ita-1927: Se altri hanno questo diritto su voi, non l’abbiamo noi molto più? Ma
    noi non abbiamo fatto uso di questo diritto; anzi sopportiamo ogni cosa, per non
    creare alcun ostacolo all’Evangelo di Cristo.
  lww-lww: Amiu asum̃a amiila ke yar tap̃ena lap̃asa sanene rui, ana popon akekaran
    manene laa sane nakilaen wo van imimi nap̃a imimi mekila p̃esan po pan amiu sumo
    rui. Ee, popon akila sanene van imimi, ana tol nagane pe mepisa re nena pan amiu
    mesape monar akila. Memaraun mesape sa p̃isi mevisawal sanene p̃isa, yoko asitom
    viowa e imimi narui, sa p̃isi kilawo lawe mrapa na Lologena Wo imi pun amiu. Kila
    narui mepis re si poli, a visae meloge viowagan nap̃a pe apisuar imimi re poli,
    pogaga.
  ckb-ckb: ئەگەر خەڵکی دیکە مافی پشتگیرییان لەسەرتانە، ئایا ئێمە لەپێشتر نین؟ بەڵام
    ئەم مافەمان بەکارنەهێنا، بەڵکو بەرگەی هەموو شتێک دەگرین، نەوەک کۆسپ بخەینە بەردەم
    مزگێنیی مەسیح.
  nas-nas: Niiꞌninge diiꞌ eeꞌ noruꞌdaariko, “Niiꞌ bakei bauꞌmaariiꞌnaang,” ninge teeꞌ
    nariꞌ baruꞌ deto basinooꞌ noruꞌdampipeuꞌ. Nka tee ninge bane makotuioꞌ tee nkomaravaꞌ.
    Ninge arikananka bane tokoonamuriiꞌ doonko tamung meuꞌpamaung Karistooꞌkoong doorenang
    tampara arikaꞌantavamiꞌneeng-koo.
  uvl-uvl: Mele hel te loloch urelu nge imo ke ulolo pe pomerei nge imem? Lemem kerkerenga
    palaungana toto nge iri pe heo ngana nge mo loloch urelu nge imo pule ma? Pe urelu
    nenge toinge mo lolochia nge imo ngana koi mo mene ero. Iange mo teke hehei pe
    hana tera hit tote Kristus nena helenga. Ke pomalam mo chumele mene ure meena
    ngana pe mopoia poinga nem ero.
  eng-BBE: If others have a part in this right over you, have we not even more? But
    we did not make use of our right, so that we might put nothing in the way of the
    good news of Christ.
  ixl-CNT: Tan aal nikꞌuloꞌk tiꞌ unjote aas netzujbꞌe, ¿aꞌ chixh oꞌ yeꞌ sikꞌuloꞌk
    qiꞌ? Pek yeꞌk sukuvatz aas saꞌtexhtzujbꞌeloꞌ kꞌuxh saꞌchitikꞌuloꞌk qiꞌ. Tan yeꞌ
    kusaꞌ aas sakuchij viyakꞌin u bꞌaꞌnla chusbꞌal. Ech nikutxꞌakeꞌ kam nipaalkꞌoꞌ.
  xsi-xsi: Ambo pâri-tamâta pinde sikura ŋana sikai pavilâŋa ara lâ nemi ŋgu, ande
    maka kakura ndo ŋana kakai pavilâŋa mine nâ. Taitu maka ŋandai kaporo kaika pami
    tu kelekele pinde kalama ŋga, ŋana tu maka tinima pwâka tu kapono nzâla ŋana Kirisi
    ne pâri ara kâ. Aku ŋana duvi ŋinde kâ maka uru kakale malia rârâ.
  crx-NTPO: '''Et ''onghunne nohghunline, hoonli bughahle, di ha wheni negha lhe''zahloh?
    ''Et hoonts''i ndai la Yak''usda negha ooninla ''aw ''et whuz un''a ndulhts''it''el
    inle''. ''Et k''us ts''iyawh soo whulh ts''uzyin doo ka la khuni unzoo-i Christ
    ghun doo ka la ninta'' ts''uholh''en.'
  kan-OKCV: ಇತರರಿಗೆ ನಿಮ್ಮ ಸಹಾಯದಲ್ಲಿ ಪಾಲು ಇದ್ದರೆ, ಅದರಲ್ಲಿ ನಮಗೂ ಹೆಚ್ಚು ಪಾಲು ಇರಬೇಕಲ್ಲಾ?
    ಆದರೆ ನಾವು ಈ ಅಧಿಕಾರವನ್ನು ಚಲಾಯಿಸಿಲ್ಲ. ಕ್ರಿಸ್ತ ಯೇಸುವಿಗೆ ಸೇರಿದ ಸುವಾರ್ತೆಗೆ ಅಡ್ಡಿಯಾಗಬಾರದೆಂದು
    ಎಲ್ಲವನ್ನೂ ಸಹಿಸಿಕೊಂಡೆವು.
  bbb-bbb: Ja e gue bu ja nijasiake vuako ja ifejiavo ije fune mare. Ro ja vierafe
    jabe nodua ijiege ifejuodufuo? Na nosukua na naebe ire binofuo ja kiae ro irufui
    boeje naneka kono giriesana asusenoe. Ijadufuo maeje na vierafe naka erarebe bu
    vua maeje izege Jesu Kuraesi fu bu karauniadufuo ije bu abekuvejo ijiebuo vame
    ije nabe bijukuriakiro na ije vierafei.
  blw-blw: Te no karébféngan hen annachay tapenay marabfuwan an chàyu, ay achi kaskasen
    chàni. Ngém tàén karébfénganni way marabfuwan, achini chillu epapeletchi ta anni
    yanggay ammag an anohan hen uray heno way ligat, ta maid manlasonyu way achi manlayad
    way mangngar hen anchi ammayay chamag mepanggép an Jesu Cristu.
  tam-2017: மற்றவர்கள் உங்களிடத்திலே இந்த அதிகாரத்தைச் செலுத்தினால், அவர்களைவிட நாங்கள்
    அதிகமாகச் செலுத்தலாமல்லவா? அப்படியிருந்தும், கிறிஸ்துவின் நற்செய்திக்கு எந்தவொரு
    தடையும் உண்டாகாதபடிக்கு, நாங்கள் இந்த அதிகாரத்தைச் செலுத்தாமல் எல்லாப் பாடுகளும்
    படுகிறோம்.
  azz-NT: Huan como ocsequin tamachtiani quipixtinemij nijín tanahuatil para quiselijtinemisque
    namotapalehuilis, ijcuacón cachi oc tejuan technamiqui ma no ticselican namotapalehuilis.
    Pero tejuan amo tictequitiltijtinenque nijín taman tanahuatil de que xinechtequipanojtiyacan.
    Ta, tejuan cachi oc timotajyohuiltijtihuitze ca nijín totequiu para ma amo ica
    tictzajtzacuilican in Tajtoltzin de Cristo ten cualcui nemaquixtilis.
  spa-RV-1909: 'Si otros tienen en vosotros esta potestad, ¿no más bien nosotros?
    Mas no hemos usado de esta potestad: antes lo sufrimos todo, por no poner ningún
    obstáculo al evangelio de Cristo.'
  csy-csy: Ngual dang te in note tung pan nga tu in note tung ah thuneina a nei le,
    kote in nei zawkan tu hi ngawl khu ziam? Ahizong hi thuneina ka zang ngei bua
    uh hi; Christ i lungdamna thupha ka khak ngawl natu in, na theampo ka thuak uh
    hi.
  mxq-NT: Pes pʉnʉ wiinkpʉty ꞌyawijxtʉp es miits xypyudʉ́kʉdʉt, ʉʉdsʉty waanʉ niꞌigʉts
    xyjapa̱a̱ttʉ. Tʉyꞌa̱jtʉnʉꞌʉ ko kyajts nyajtuundʉ diꞌibʉts xyjapáttʉp. Nik niꞌigʉts
    tʉ nmʉdánʉdʉ óyʉts ti xyjatʉgoyꞌa̱jtxʉbʉdʉ. Dʉꞌʉnʉts ndundʉ kʉdiibʉts nyajtuꞌadúktʉt
    ko yajka̱jxwaꞌxy ja oybyʉ ayuk diꞌibʉ Jesukristʉ ñimadyakypy.
  tzj-NT: Ja wi c'o quek'a' jule' chic chewe chi neya' jalal chique ja nquitzukbej
    qui' pior c'a chake ajoj. Pro masqui c'o kak'a' chewe pro ni mta wi' kac'utuj
    ta chewe ja tok c'o rjawaxic chake. Pro ja kabanon, kacoch'on kawach chipan nojelal.
    Ja chake ajoj más na utz nkacoch' nojelal chwach ja xta rmal tzuku ri'il xtiwinakar
    ta jun problema in rmal ta c'ari' ja problema maquita xtibe más pa nim rbixic
    ja utzlaj tzij xin Jesucristo.
  tdt-tdt: Ema seluk nebee hanorin imi, sira iha direitu atu imi foo haan-hemu. Saa
    tan ami. Ami nia direitu liu fali sira! Maski nunee ami nunka uza ami nia direitu
    nee. Ami hanoin diak liu simu susar saida deit, tanba se ami husu karik, keta
    halo be taka fali dalan ba ema atu simu Liafuan Diak kona ba Kristu.
  ron-BTF: Dacă alții sunt părtași acestei autorități asupra voastră, nu cu atât mai
    mult noi? Totuși nu ne-am folosit de acest drept, ci suportăm toate, ca nu cumva
    să împiedicăm evanghelia lui Cristos.
  eng-WEBP: If others partake of this right over you, don’t we yet more? Nevertheless
    we didn’t use this right, but we bear all things, that we may cause no hindrance
    to the Good News of Christ.
  eng-FBV: If others exercise this right over you, don't we deserve it even more?
    Even so we did not exercise this right. On the contrary we would rather put up
    with anything than hold back the gospel of Christ.
  nld-1939: Wanneer anderen op u rechten kunnen doen gelden, wij niet veel meer? Toch
    hebben we van dat recht geen gebruik gemaakt, maar van alles afstand gedaan, om
    het Evangelie van Christus niets in de weg te leggen.
  bwo-bwo: K'oshwots keewan itoke daatso boosh geyife wotiyal eshe no haniyere bogo
    daatso aawuk'oneya noosh geyiyo b́ k'azeti? Nooyere mebtiyann t'ak'ameratsone,
    no Krstosko doo shishiyosh t'ug b́woterawok'o jam keewo k'ama nok'amri bako mebtiyan
    t'ak'ameratsone.
  nch-BL: Sinta quinamiqui anquinmacase nopa sequinoc cati amechmachtíaj cati ica
    panose, achi más quinamiqui antechmacase tojuanti. Pero masque tijpiyaj tequiticayot
    para tijselise cati techpolohua, amo tijtequihuijtoque nopa tequiticayot. San
    tiquijyohuíaj, huan amo timechilhuíaj quema techpolohua cati monequi. Tijchihuaj
    ya ni pampa amo tijnequij tijchihuase yon se tamanti cati huelis quitzacuilis
    nopa cuali camanali ten Cristo.
  quc-TNT: We e c'o niq'uiaj chic ri cäquic'am ri tzukubal que chiwe, ¿a mat ya'tal
    na chke uj chi je' cäka'no? ¡Je', je ri'! Pune c'u ya'tal wa' chke, man je' tä
    ka'nom wa', xane xa ka ch'ijom ronojel. Je ri' rech man cäkak'atej tä u wäch ru
    tzijoxic ru Lok' Pixab ri Dios chrij ri Cristo.
  tfr-NTPO: No obl̈ë l̇l̇ëbo rokë bomi kong ga pjl̈ú kuzong ga tjawa omrokë bomi kong
    ga pjl̈ú anmoyõ. Eni ëmdë ga l̇l̇ëbo rokororwa bomi kong l̇l̇ëme. Tjawa l̇l̇ëye
    dretshko ga kurorwa jek l̈öng kjing erä, pjãy wotjl̈ĩk owa Cristo roy pjl̈ú l̈i
    kjĩshko l̇l̇ëm wl̈o.
  kaq-NT: Jascajati ta jaiqui. Texe maton tee bihti caibo jaiya ¿noquen sca non hashoan
    sca bihtimahin? Noquen bihti jai bi tah non maton tee bihyamahi. Bihti hahtipahxon
    bi tah non non bichiya caibaan nincacoinyamamis hihxon non jatihibi teneresai.
  sgb-sgb: No hilay kaatag ya ampanoro kamoyu ay main maêngganan, ay hikay pon ya
    dapat main maêngganan, ta hikay ya nunan nanoro kamoyu. Noa, a naên ginamit ya
    karapatan naên ha pangaapostol, ta tinêêh naên tana ya kairapan, ta êmên kay a
    mag-in habkol ha paniwala yo ha Mangêd ya Habi tungkol kan Apo Jesu-Cristo.
  vie-1934: Người khác còn có quyền ấy trên anh em, huống chi là chúng tôi? Dầu vậy,
    chúng tôi chẳng từng dùng quyền ấy; nhưng chúng tôi chịu mọi sự, hầu cho khỏi
    làm ngăn trở Tin Lành của Đấng Christ chút nào.
  kxv-kxv: ଏଟ୍‌କା ଲ଼କୁ ମୀ ତା଼ଣାଟି ବା଼ଗା ବେଟାଆ଼ହାଲି ଅଦିକାରା ମାଚିହିଁ, ଏ଼ଦାଆଁ କିହାଁ ଆଗାଡ଼ା
    ବେଟାଆ଼ହାଲି ମା଼ ଅଦିକାରା ହିଲେଏ କି ? ଆ଼ତିଜିକେଏ ମା଼ମ୍ବୁ ଏ଼ ଅଦିକାରା ଲେ଼ମ୍ବା ହିଲଅମି
    । ସାମା ଏ଼ନିକିଁ ମା଼ମ୍ବୁ କ୍ରୀସ୍ତତି ନେହିଁ କାବ୍ରୁ ୱେ଼ଙ୍ଗି କିନି କାମାତା ଏ଼ନି ବା଼ଦା ୱା଼ଆପେ
    ଇଞ୍ଜିଁ ବାରେ ଅ଼ର୍‌ହିମାନମି
  amu-NT: Ntꞌomcheⁿ nnꞌaⁿ na cwitꞌmo̱o̱ⁿ nda̱a̱ꞌyoꞌ cwilꞌana na cateijndeiꞌyoꞌ joona.
    Ndoꞌ majndeiiticheⁿ jâ wanaaⁿ na cateijndeiꞌyoꞌ. Meiiⁿ na wanaaⁿ na ntaaⁿyâ na
    calꞌaꞌyoꞌ na ljoꞌ, sa̱a̱ meiⁿjom ndiiꞌ tyoolꞌuuyâ. Ee cwilaꞌquii nꞌo̱o̱ⁿyâ naquiiꞌ
    na cwitjo̱o̱ⁿyâ cha ticatseitsaaⁿꞌñenaꞌ na ya tsandyeꞌyoꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: यदि तुम पर दूसरों का अधिकार है तो क्या तुम पर हमारा अधिकार उन सबसे बढ़कर
    नहीं? फिर भी हमने इस अधिकार का उपयोग नहीं किया. इसके विपरीत हम सब कुछ धीरज के
    साथ सहते रहे कि मसीह के ईश्वरीय सुसमाचार के प्रचार में कोई बाधा न आए.
  spa-BES: Si otros tienen una parte en este derecho sobre ustedes, ¿no tenemos aún
    más? Pero no hicimos uso de nuestro derecho, para no poner nada en el camino de
