    Vítoa uhá koêti ne tiú'iti koekúti vékoku ûti, kaha'âti ûti ákoyea vitápapinoe
    kitípi ne inámati ihíkauvoti vomínopike koyúhoti koeku Kristu.
  bmr-NT: Buhɨcaga sita icarumo amɨɨhaitɨ ijaadaco gaayɨcɨhicahi. Jaanegui imi mɨɨhai.
    Jaarumo mɨɨhai toonoco midillutɨhi. Jillɨro paryɨ jaabɨcɨmoro mihicahicahi Cristo
    iijɨ jɨɨbogoco jeevesutɨmo miicaqui.
  fuf-fuf: Si tawii ɗun no haanani woɓɓe goo e hoore mon, haray menen ittii e sikke.
    Kono men huutoraali kon ko haanani men. Kono meɗen ronditii fow, fii wota men
    fallu Kibaaru Moƴƴo *Almasiihu on.
  bhl-bhl: 'Feinka! Yu ki keko, mali kawtiw ilo mesesem mesesem eisneng so dokoyemkabiliw
    kate, yu nukalem dulum elote yan so biliw te! Nimtew angom? Num sukum keko, ilum
    keyemkabe eisneng beem dulum elote nu ibolow fukunomeluw: “Mesik esik eisneng
    mak Kulais em Weng Kal Ken Ati beem deiw be tuk mo koyemoke kai!”, angeko, nukalem
    bukesuluw beem yan em dulum elote “Kame nulo yemenina!”, angeko, kulinba kekakawkabuluw
    kasike.'
  ons-ons: Natne eŋe ŋinano ŋine ŋara aboŋ mau, urata ŋei sogine ŋene aposolo weneŋ
    mamaine mi pamaike me? Ŋo ŋene yemo Kristo wane Miti Don Maine yewa numa leŋkaikenane
    raŋem paki ŋinano ŋine ŋara aboŋ maikenane raraine yewa waluke more siluŋ yaup
    wikile kutno ge okan maine.
  con-NTPO: Cca'indeccu tsa'caen que'i'suma isu'fasi ñoa'me ti'tsse ñotssi tsu ingi
    tsa'caen isu'faye. Tsa'ma ingija tsa'caen isuye iñajan'fambi. Ingija jipa semamba
    que'ima jongoesuveyi'qque iñajan'fambi. Iñajambipa gi in'jan'fa cuintsu que'ija
    va Cristone ñotsse condase'choma ñotsse paña'faye. In'jambi gi que'i ingima coira'je'chone
    panshaen asi'ttaen'faye.
  ghs-ghs: Nanai nikeho torota oho baura sohorotani qesai ipibiremi nike nokoho dzapa
    qusubaiteqi nokoke korabetoraiqi nanake oho bai hiibaqu? Oio nanaho pobi. Oonihe
    nanai hee, Eto nanai nikeho torota baura eetemi meeama naataino hiireqi nanai
    te hee, Nike nanaho kokora eetareqi hiibara. Oonihe oho pobi nanaho torota ootai
    paha poiqa oorai.
  peg-peg: ଜଦି ବିନ୍‌ନିକାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଗ୍‌ ଆଦିକାର୍‌ ମାନାର୍‌, ତେବେ ଆପେଂ ଇନାକା ଆରେ
    ଆଦିକ୍‌ ଆକାୟ୍‌ ? ଆତିସ୍‌ପା ଆସେଙ୍ଗ୍‌ ହେ ଆଦିକାର୍‌ ବେବାର୍‌ କିଉପା; ମାତର୍‌ ଇନେସ୍‌ ଆପେଂ
    କ୍ରିସ୍ଟତି ନେକ୍ରିକାବୁର୍‌ ଇମ୍‌ଣି ବାଦା ଉବ୍‌ଜାୟ୍‌ କିମେତ୍‌, ଇଦାଂ କାଜିଂ ୱିଜ଼ାପ୍‌ ହୁଞ୍ଜ୍‌ନାପା
    ।
  txu-NT: Me'õdjwỳ ne me ar awỳr bôx ne ar amã Metĩndjwỳnh kabẽn jarẽ. Ne kam ajte
    ar amã pãnh'ã a'uw gar tu memã mỳjja ngã. Me kute ar amã arẽnh pãnh tu memã mỳjja
    ngã. Ar badjwỳ ar ibê ar anhõbikwakumrẽx ne bar ar amã Metĩndjwỳnh kabẽn jarẽ.
    Mỳkam ne gar ren ar ibê pãnh nê? Djã ne bar ren ar amã 'ã a'uw gar ren ar ibê
    pãnh nê? Kati. Gar ren ar ibê nê kêt. Gar ren ar ikabẽn pãnh ar imã mỳjja ngã
    bar ren ar abê byrkumrẽx. Nhym be, kati. Ar ba ne bar ije ar abê pãnh byr kêt.
    Te mỳjja prãm ar ikangõ. Te ar idjà'wỳr ar ikangõ. Bar amim, —Kati. Ba ren ar
    memã Kritu'ã ujarẽnh ny jarẽn iby ren memã pãnh jarẽ nhym ren me abenmã, “Je,
    mỳkam ne Paur gwaj bamã Kritu'ã ujarẽnh ny jarẽn ajte gwaj bamã pãnh jarẽ”, ane.
    Ne ren abenmã ja jarẽn ren arỳm Kritu mar rerekre. Nã bãm ar ã amim anen kam ar
    ikabẽn pãnh jarẽnh kêt ne.
  eng-WEBU: If others partake of this right over you, don’t we yet more? Nevertheless
    we didn’t use this right, but we bear all things, that we may cause no hindrance
    to the Good News of Christ.
  gnw-NT: Ĩru vae reta ipuere yave güɨnoi mbaembae pegüi, orepuere eteta tẽi chugüi
    reta. Ẽrei yepe tẽi orepuere nonoi mbaembae pegüi, ẽrei nduyerure'ã peve jese.
    Opaete numɨaguanta, agüɨye vaerã numbɨavai ñee icavi vae Cristo regua.
  mux-mux: ⸤We-⸥yi mare-ni eni ⸤Krais-nga ungele mani siku kene⸥ “Méle kalai.” ningí
    kene méle kalúngi lem enindu oliu-ni “Méle kalai.” nilkumulanje eni oliu aima
    méle kapula naa kalkemelaye? Sika “Méle kalai.” nilkumula kene silkimela akiliinga-pe
    mundupu kilirumulu. ‘Krais-nga temani-kaiéle andupu topu simulú kupulanumele pipi
    simba.’ nimbu “Méle kalai.” naa nilimulu. ‘Naa singí kene ⸤kongun andupu temuláliinga⸥
    we buni memulú kene kapulako.’ nimbu mundupu kilirumulu.
  maj-NT: Tsa kj'a̱í ma sakút'aha̱ ni xi tjínnu̱u, ¿a najmi 'yúhún tsuhu̱ni̱ nga sakút'ani̱
    ni xi tjínnu̱u? Ka̱maní ku̱i̱nchíi̱, tu̱nga najmi b'a̱há tín'ei̱. Ni xi n'e níi̱,
    n'e chúkju̱a̱i̱ ngayjee̱ ni xi mat'ai̱n tu̱ xi najmi chumi ni k'u̱éch'oho̱ ra̱
    xu̱ta̱ én nda tsuhu̱ Cristo̱.
  bkq-NT: Jesus xunâry âyanmo egatuze idâwâtyby modo ipynirymo, eokumo warâ tuduze
    ani âmaemo. Koendâlâ ani amidylymo. Iozelâ tâise xina tâzeto nhekadyly âyanmo.
    Xinama ani waunroem kuru Jesus wâgâ âyanmo egatuim; xina arâ aguepa olâ ise. Xina
    nhekadyly-ro watay, “Paulo xunâry kindataymba kine, dinheru tienmakehoem kulâ
    awâkâ aguely” tâkeze keanra tâise âmaemo. Awylygue, âdy xina âyanmo nekabyra awyly,
    unâ koendonro xina nhegatuly nekuâdâbyra itoem.
  kue-kue: Ba yomba ta ene mina taragl inamune dindre imbi, ana no ene mina topo pond
    inamga kuno kaima orkwa. Kaima, no aposel wagle taragl ene mina di-inamga pangwa
    i ta di-ikunga, tamanga. Krais kamo wakai i no sigetdi dinamunedi ana no yumbun
    kanekane indre taragl nono ere i-ne wamga.
  cot-NT: Aritarite pojocagarantajiaqueneriqueate itsipapae tsatacaajiguimpica, naatimpajiaqueate
    caavijiqueate pojocagarantajiaquenamequeate. Cotanquitsiqueate naatimpajia teequeate
    noncantimajiguempiji pojocagarantajiaquena taaca opajitapae, manaqueate natsipetacaqueate
    aatoniji querica cantanquitsine mana notsavetanqueri Quirishito irovegarajiquenanijite,
    iroompa arica aato ininti iquemisantiro Quenquetsatsarentsi Oganejencatatsica
    tsavetacotaquerica.
  bnp-bnp: E huriki ranga ri bole vakaroro a maki ne mua, pali maria, i kamumu hateka
    miri gi bole. Pali i uka ma ge mavonga. I uka ma miri ngaru ni bole a maki ne
    mua. Miri hatenono kunana na maregoa, ma miri gi putukari a dala ne huriki ranga,
    i uka ma ri gi luhoi torea a Velenga Kamumu ne Kristo.
  apn-NT: 'Nẽ na hte mẽ ixkwỳjaja mẽ awỳr mra nẽ Tĩrtũm kapẽr o mẽ ajahkre o ri mẽ
    akôt pa. Hãmri nẽ hpãnhã mẽ apkur xà hã mẽ awỳ ka mẽ kãm mẽmoj gõ. No kêt pa na
    pa hte mẽ uràk nẽ ixàpkur xà hã mẽ awỳr kêt nẽ. Kot pa apu hã mẽ awỳ ka mẽ tanhmã
    ixto akapẽr to nẽ axpẽn mã ijarẽnh o: —Pẽr ãm mẽ pahte kãm amnhĩrer pix kaxyw
    na hte Pawre mẽ pahwỳr mra nẽ mẽ pamã Jejus Kris kot tanhmã mẽ panê amnhĩ nhĩpêx
    to hã harẽnh o pa. Pẽr ãm apkur xà pix prãm xàj ã kot mẽ pamã ujarẽnh anhỹr o
    pa. Jakamã kot puj mẽ kuma nẽ ãm kuma. Anhỹr o axpẽn mã ijarẽnh pymaj na pa hte
    mẽ ajahkre hpãnhã mẽmoj tã mẽ awỳr kêt nẽ. Na pa hte ãm mry kà ho ixkre nhĩpêx
    nẽ ho wẽnê nẽ ja pix kukwak ri ixàpkur o ri ixpa. Nẽ amarĩ ri mẽ ajahkre ho ri
    mẽ akôt ixpa.'
  ctp-NT: Xka la taꞌa ngiꞌni ba tñan ndyiji nan lka nu lyiji ꞌin neꞌ bra nu nda wan
    chinꞌ siyaꞌ neꞌ kanꞌ. ¿Ta ja suꞌwe si ti kwiꞌ ti chaꞌ kaja ꞌwa, sa ñaꞌan nu ndyiji
    ꞌin neꞌ kanꞌ a? Sa kanꞌ ti chaꞌ, ja ska bra mjñan ba chaꞌ suꞌwe kanꞌ ꞌwan. Ndalo
    ꞌa ba nchga nu tiꞌí nu ndijin ba chaꞌ ja siyaꞌ nchka tiꞌ ba tukunꞌ ba chaꞌ suꞌwe
    ꞌin Krixtu nu nchkwiꞌ ba loꞌo wan; nchka tiꞌ ba chaꞌ kunan wan chaꞌ kanꞌ.
  opm-opm: Gure mutuh oh patin kat han ire ma tamreipti pe oh guragure erer oh ihirnong
    apriperhan ihir dar daptimur. Nute yah hat ma tamreipti ohe pe oh Ihir erer oh
    ha napingwe naporiyahanoh oh erda. Basra. Oh yahnapmur. Nuhut napina napotin oh
    yahnap hat pat orhora; nuhutdapat gurnong na naporiptimur. Gurnong imat ma na
    naporipti oh gure Krais ohe yah meng amratin ohe mandapnong agatdeipririm gurnong
    imat na napora erer datin oh nuranure boknongwi ruumsup dariptimur.
  bvr-bvr: Minypa gun-mola aburr-werranga aburr-gata Jesus burr-yika aburr-mujama
    mbi-mangga aburr-workiya ana-goyburrpa nyirrbu-wucha, rrapa ngatipa nyirri-yinagatiya,
    gun-mola atila jimarna jarra nyirri-manggarna ana-goyburrpa nyirrbu-wucharna.
    Wurpa lika birripa marr gu-yinaga gun-mola burrwa mbi-mangga, wurra ngatipa jarra
    gun-burral gun-mola jimarna nyirri-manggarna, ngardawa ngatipa nyirri-guna mu-ngoyurra
    nyirri-ganyja gurda ana-gorrburrwa janguny. Wurra wuriya gun-gata gun-mola atila,
    wurra ngatipa gala gun-nga wurley nyirri-nengarna ana-gorrburrwa. Wurra nyirri-mola
    gala gun-nga nyirri-manggarna; gala yapa ana-goyburrpa gojarra nyiburr-nirrarna
    nula Christ gun-nika gun-molamola janguny.
  wal-wal: Harati hegaa intteppe ekkanau etau maati de7ikko, nuuyyo etaagaappe aadhdhiya
    maati baawee? SHin nuuni Kiristtoosa wonggeliyaa ogiyaassi xube gidennaadan, ubbabaa
    gencciyoogaappe attin, he maatan go7ettibookko.
  zad-NT: Shi beṉ'ka' sto chli' chsedi le' choe'le daa chyallj chc̱hingakile', ¿alechla
    neto'? Per chonnto' banez bibi chṉabinto' le' kwenc̱he bibi gombeg wzenagle dill'
    wen dill' kob c̱he Crístona'.
  kmg-kmg: Gâcne jaŋe ŋoŋeraonec nânâ mafa rohapie nâŋe gie fuŋkembeŋzi rorone mi
    fokac me? Erâ ine Kristo Biŋebiaŋ-ticne aka hecnenšipeŋte ŋoŋeraonec nânâ mafa
    rorore mukicne i qikiŋnehuc mâc hume serereŋ jueŋgopeneŋ.
  aso-aso: Eveneꞌ ma ingine nene lengitatiꞌ okoꞌine losuvoꞌmi initeꞌ dalizadoꞌ lisiheꞌ
    i nizahe idoꞌ leliꞌ nene engiꞌ ngivileꞌ ogosa okode losuvoꞌmi initeꞌ lengitatiꞌ
    dalonidoꞌ lisiheꞌ o none. Okode losuvoꞌmi initeꞌ lengitatiꞌ nene ha dalonidoꞌ
    lisiheꞌ o neiha ma damo okode losuvoꞌmi initekumuꞌ loloneꞌ nene eveneꞌ olovoꞌ
    ikevosa Kilisitoꞌ gamaziꞌve lamineꞌ nene gili dalizaniꞌ akaꞌve hize tilalone lo
    aꞌmine initeꞌ mukikumuꞌ nene laꞌlisete geni gono gehaaꞌ noune.
  uli-uli: Hare yor pelar sibis yarmat le habe foru ngalir mele, ila ngo hamem te
    palleng tot pelamem le habe wol faor ngalugmem? Hamem hate luluwaley le habe kak
    chog hammalmem mo iremi. Hama yedamgel irel pangal formel bo dela temmal folol
    Hapatpat Momay le kofael Kristus.
  nin-NT: Abanu ti se na anko a ikpa inkindirr ni imba ba, inta mi ka si kpa inkindirr
    meme hen? Inta nise na meme kye ni imba ba azhi ayirr, inta si zha ina inkindirr
    yi nggo i ta vri ku unuma isisurr ni han ma ni iga Kristi hen.
  acu-NT: Iikia nu nangkamtaik atumin Cristonam uwemratin chicham etserkamiaji. Tura
    chikich ainau ukunam atumin Cristo chichamen nuitamrarmia nuka atumi yutairincha,
    tura atumi kuikiarin juwiarmia nunisrik iisha jukimnawaitji. Turayatrik iikia
    turachmiaji. Antsu chikich aints itiurchat nintimsar antutan nakitrarai tusar,
    iikia waitnasar takakmasar ii yuumamuringkia sumarminuyaji.
  cak-WNT: Y wi yec'o nic'aj chic ri ye rusamajel ri Dios ri c'o quic'ulun chiwe,
    ¿c'a ta c'a riyoj chi ma ruc'amon ta chi niya' ri rajawaxic chake? Yac'a riyoj
    majun kac'utun ta chiwe, ruma ma nikajo' ta chi ri lok'olaj ruch'abel ri Cristo
    ri niya'o colotajic chi man ta chic nibiyin rutzijoxic. Y rumari' riyoj kacoch'on
    ronojel.
  ebk-ebk: Mu wachay kalibfengan nan tapina ay kumchaw as fiachangyu, ay kun achi
    kaskasin kan chakami? Uray mu hiyasa, chaanmi enosar nan nauy kalibfenganmi. Ngem
    kunmi at eta-un chi am-in ay likiat ta achi mapas-iw nan maekasabaan nan Ammay
    ay Chamag maepangkep kan Cristo.
  spa-PDDPT: Si otros participan del derecho de ustedes, ¿no tenemos más derecho nosotros?
    Pero no nos aprovechamos de este derecho, sino soportamos todo, para no causar
    algún obstáculo a las Buenas Noticias de Cristo.
  ruf-ruf: Ka wanu wamwenga wodaha ukughalolela agho kulawa kuna mwemwe. Apfi twetwe
    ng'atudaha bae ukughalolela agho kubita wawo? Lekeni twetwe ng'atutumile bae uwetso
    awo. Ila tsatududumila chila chinu ili tuleke kuighoma Imbuli Inoghile ye Kiristu.
  gun-gun: Amboae kuery mba'emo pereko va'e ojopy aguã ha'eve ramo orevy pe katuve
    ma nda'evei ri ty'y rojopy aguã? Ha'e rami teĩ ore kuery ma ha'e nunga ndorojopyxei.
    Ha'e rami 'rãgue py opa marãgua rogueropo'aka neĩ peteĩ henda py rojou vai uka
    e'ỹ aguã Cristo regua ayvu porã.
  agu-BL: Yi ko ak'ij chiwa' yi e' mas aj txolinl cyanu', pyor tzun klo' yi o' kestz.
    Poro qui'c cunin jun tir yi jajk intz'am mu'ẍ tal ẍch'eybil wetz scyeru'. Ma na
    muq'uij cuntunintz wa'n, na qui na waj yi nink makxij yi balaj stziblal tetz Cristo
    tan tu' yil tzintz'am e'chk ẍch'eybil wetz scye'ru'.
  isn-isn: Ang'wi niangiza aealigilye itai eye kupuma kitalanyu, Itee! Use singa kukilane?
    Ata uu, shanga aekumidaiye etai eye. Kuleka ite, aekigigimieye imakani ehi kuleka
    kumelwa munkani niziza niang'wa Kilisto.
  eng-PEV: Other people ask you to give them things, and that’s all right for them,
    so it has to be all right for us too. But we never ask you to give us anything.
    You see, if we ask for things when we tell people the good news about Jesus Christ,
    some of them will not listen to that good news. But we want everybody to listen
    to our message about Jesus, so we never ask anybody for anything. We reckon it’s
    better to go short of things.
  ilo-ULB: No ipakat dagiti dadduma daytoy a karbengan kadakayo, saan kadi nga ad-adda
    pay kadakami? Nupay kasta, saanmi nga inusar daytoy a kalintegan. Ngem ketdi,
    inibturanmi dagiti amin a banag ngem ti agbalin a lapped iti ebanghelio ti Cristo.
  pir-NT: Sa ohoerapenata apequina ihyayere mʉsare sinigʉ̃ tiquina pehere ohore mʉsa.
    Tiquina mʉsare ihyayere sinigʉ̃ tiquina yʉhdʉoro ʉsã pehe oho dutiboaga mʉsare.
    Sa oho dutiborina ijiepenata ʉsã pehe “Ʉsãre ohoya” ne niedʉ. “Cristo ye buheyere
    mʉsapʉ cahmedaboaga” nina, ʉsãre mariedapegʉ̃ta mʉsare ne siniedʉ.
  anv-NT: Mbɔ́gé ɛnyú déchyɛge unó mbaá atɛ bɔɔ́ abifɔ bɔɔ́ abi áwyaá ntó
    ɛbwɔnyɛ mansé ubi, nnó ɛsé ntó dékwané fɔ́ mansɛ́ unó ɛta nyú ɛbi ujamé
    upwɔɔ́ yɛ́ ɛbi bwɔ́ wɔ́? Yɛ́mbɔ, ɛsé défyɛ fɔ́ ɛshyɛ mangií ɛnyú ubi, yɛ́
    lé délú cho mangií. Ɛsé dégígé fɔ́ unó bina dékógé lé metɔɔ́ nnó
    ɛ́kágé dépyɛ genó ɛyi gégbɛɛ́ nnó bɔɔ́ awúgé fɔ́ abya Kras.
  sab-NT: Kwian gweale na geru dbanga kle mo ko ñana gbe bage geru dbe giti cha kaire
    ñage mo ko ñana gbe bage ma kweri, cha geru dbanga ngeru baske. Agwa cha me mo
    ta gbu age ene ba ole, cha mo ta gbu jage cha lle molen cha me lle molen cha me
    talladu e giti, cha me mo ko ñana gbu ba ulitage geru dbe giti, cha mo ko ñanalla
    ulita chugu ngwadi ngwale, cha tadukalin ba geru Cristo giti keruchuge me ta gbe
    tañachuge lle na giti me ta gbe joge siere geru uliage.
  tmd-tmd: Nöbö bli ñɨgö mönö wä aku yad nölmɨn, ñɨŋ ñɨgö rɨg ap bla nölmɨdöi aku,
    jɨ Banabas an nöbö rama ñɨgö öim mönö wä aku yad nölmɨdöl aku nugwön ñɨŋ an nöbö
    rama nöleñɨŋ ä? Ñɨgö yad nugwölɨx aku, rɨg ap bla pölɨxa, jɨ nöbö mö bli nugwön
    yadöyɨxa, “Rɨg ap me rɨ sö rɨ yönmɨdöi aku, jɨ inakmönö hörön, ‘Krais mönö wä
    aku yad nöl yönmɨdölɨŋö,’ röiŋö,” röyɨxa. Aku nugwön, Krais mönö wä aku nugwöñɨŋö,
    rön, rɨg ap ñɨŋ bla pölöl. Mabö an keir rön rɨg ap pön, ap wob nɨm gɨrön, Krais
    mönö wä aku yad nöl yönöla.
  acr-NNT: Ma e kꞌo jujun tojom alaq ri kichak piglesia. We taqal kꞌu riꞌ chike rike
    ketoj alaq, más lik taqal chiqe riꞌoj, ma oj xojtikow riglesia alaq. Na rukꞌ ta
    kꞌu riꞌ, riꞌoj na jinta kꞌo qatzꞌonom che alaq, tobꞌ taqal chiqe. Ri qaꞌanom e
    kojchakun pa qe wi y lik qachꞌijom lo ronoje chaꞌ na kaqakoj ta qꞌatbꞌal che rutzijoxik
    ri Utzilaj Tzij re ri Cristo.
  kpg-kpg: Maa digau ala i golo ga hai donu gi di hai mee o di hagamaamaa mai godou
    baahi, malaa gimaadou la hagalee ga hai mee gi nia mee mada gi nonua? Gimaadou
    digi hai hegau gi madau donu. Gimaadou e hagakono i nia haingadaa huogodoo bolo
    gi de hagahuaidu hua di Longo Humalia o Jesus Christ.
  taj-taj: चुदे स्‍य्‍हान्‍दो म्‍हिगदेसे एनीगदेग्‍याम तिगै स्‍हे याङ्बा हक मुला भिसम
    झन ङन्‍ना मी घ्रेन हक मुला। तर ङन्‍से थे हक अन्‍छार आकिन्‍नी। बरु ख्रीष्‍टला थार्बा
    पिन्‍बा समाचार थेःना लमा स्‍य्‍हान्‍दो म्‍हिदा विश्‍वास लबारी गाह्रो थातगै भिसी
    जम्‍मान ताम नासी चिजी।
  avt-avt: Hɨram yaaim mɨt han kerek nekepi neriuwe menmen nanɨt menmen naanempre
    yɨnk kɨr keriuwerem, te hɨram yaaim iuwe hawɨr ewɨt menmen. Hawɨr mɨtɨkɨt iuwe
    winɨni! Te nɨpaa ere in hawɨr wik ap weit menmen me yi mɨt au. Hawɨr wau enum
    nɨnpɨ mewewɨr te hawɨr ap wari han ki enum te yi yɨnapen yemtau hɨm yaaim me Jisas
    Krais au.
  cbk-cbk: Si ta puede gane ustedes otorga mantene con otro maga maestro, entonces
    came tamen mas tiene el derecho espera cosas material con ustedes, cay came ya
    predica una el Buen Noticia con ustedes. Pero came nuay usa este derecho para
    pidi con ustedes. Al contrario, ya aguanta came todo el lisut con paciencia, para
    nuay cosas ay sangga de hacer calayat el Buen Noticia di Jesucristo.
  uig-ARA: باشقا خىزمەتچىلەر سىلەردە مۇشۇ ھوقۇقنى ئىشلەتكەن يەردە، بىز شۇنداق قىلساق
    تېخىمۇ بولىدىغۇ؟ ئەمما مەسىھنىڭ خۇش خەۋىرىگە ھېچ توسالغۇ بولمىسۇن دەپ، بىز بۇ
    ھوقۇقنى ھېچقاچان ئىشلىتىپ باقمىدۇق؛ ئەكسىچە، ھەرقانداق ئىشلارغا چىداپ كېلىۋاتىمىز.
  tuf-tuf: Cahujinat ba quino icuran biyan síhw̃ati chícaro. Eyta cuar ba tan sihw̃at,
    ¿Isatwan ba quínora éytara chíajar bin síhw̃aqui? ¿Ba tanra eyta síhw̃aqui? Baat
    eyta sihw̃ac cuar eyta cat batro. Isatwan ba quino bar chiata binro. Eyta cuar
    ísatra uw quino chiay bétiro. Yayat is sacat tacat chiay bétiro. Isat eyta chiay
    béyeyra, uwat is tamo síhw̃atan, ísatra ira racar rehquít ehcúc síhw̃ata óraro.
    Eyta sehw̃ar éyinat isat ehcuquey rahcti jácata óraro. Jesusat uw siwin chinjác
    chihtá rahcti jácata óraro. Eyta cuácayat isat chiata bin cuar chítiro.
  abx-abx: Kon aniya' katungud-na si ditangnga' pagpangko' sinan tikang si ka'am,
    ma'in ba' nga anmas pa kunta' i katungod kami' kuntra si mga iya? Pero ga'i to
    aggamit kami' katungod. Lugod agti'os kami' si pala'in-la'in kasakitan para hamok
    a'ala' i maka'ulang si pag'aku'-bi si mahalap sumat mahi'unong si Kristo.
  mco-NT: Pen jacjadyii Dios y'ayuccapxhuäcxpɨ tɨ paatcɨxy meeñ etz jɨcxy pɨcy ma
    miich ajcxy mɨɨd ytung ycɨxpɨ, ¿nej ca' jëbɨ nïgɨ ɨɨch nbaadyɨch meeñ etz jɨcxy
    pɨcy mɨɨdɨch ndung ycɨxpɨ? Oy njamɨ́ɨdɨdyɨch je mɨc'ajt nej nja'ane'mgɨxy co xymöhuɨbyɨch
    ajcxy meeñ etz jɨcxy pɨcy mɨɨd ɨɨch ndung ycɨxpɨ, per ca' jadu'n tɨ n'ane'mgɨxy.
    Jadu'n ɨɨch tzaachypɨ nyajnajxɨch jɨm ma miich ajcxy, jaydëbɨ jäy ajcxy cöbɨjccɨxy
    Cristo agujc jotcujc ca' ti adzijpɨn.
  cpb-NT: Iroowa pantapiintakeniriri itsipapaini janta. ¿Tema okameethatzi pimatzitena
    naaka? Tera notsiwakakaapiintemiro nonkowakotemi, osheki nokisashitakawo nonkantemirome.
    Te nokowi neshitakaimiro petanakawo pikemisantairo Kameethari Ñaantsi, nokenkithatakoyetaimiri
    Cristo.
  aon-aon: Aria ta ipak pekesh eshudok kupaishi arpesh douk shakripep Iruhin ananin
    yopinyi baraen iri um, adur atin, enyen douk wosik abom um pukop ipakish eshudok
    eneshenesh apak shopunek. Aria eshudok douk apak wosik ta munatripesh iri, apak
    mare munatripesh uwe. Seiwok sagomatin apak manaku matogrumep um, aria manaki
    arigaha douk, apak makri uwok um mutapok yah um Krais ananin yopinyi baraen nyutogur
    dodogowin um, uwok. Douk namudok aria apak masah ihinyumorim enenyenen amaen.
  hus-NT-2005: Max a tolmiyaltsik xi kʼeꞌet, xi xeꞌechtsik in tʼilál an alwaꞌ tʼilab,
    ¿yabxeꞌ más in tomnál ti ku tolmiy wawáꞌ? Por yab i tʼajámal anchanꞌ, tokot exom
    i kuxyal ejtal abal ka belan nin alwaꞌ tʼilábil na Kristo.
  mig-NT: Nú sava cha̱a íó derecho‑de kájika̱n‑de súan nuu̱‑ro̱, á tú va'a̱‑ga̱ kaka̱n
    máá‑rí. Ko tú ní kákuni̱‑ri̱ kuatíñu‑ri̱ derecho‑ri̱, chi̱ sua kándo'o‑ri̱ te
    ní'i̱n‑rí náva̱'a tú u'u̱ kaka tu̱'un Cristo sá'a‑ri̱.
  bps-bps: Ku nun kaglut i dademe gamdawat tabeng mdà di gamu lumban fa gami du gami
    sa muna di kdee tamdò di gamu. Kabay balù nun kaglutmi mwè di gamu, knean là gami
    sa mni di gamu, bay baling gami tmayud i kdee bung kalima, du fye landè gablabal
    di kbelmi i Fye Tulen gablà di ku Krayst Dyisas.
  mbs-mbs: Aw mepakay se pegpenogpò niyo te menge doma menenoladà, sikami se labi
    pa niyo togpoan, so sikami se onà migtoladà kenyo. Pengkey mepakay aw memoyò kay
    te togpò lekat kenyo, meneng wedà kay palos pemoyò. Pengkey nelimahan kay, meneng
    wedà kay palos pemoyò lekat kenyo, amon eked kebelebagi se menge otaw menenalan
    te Mèpiya Indan intoladà day tepad ki Cristo.
  tof-tof: Zitülkus ngibürr Godón zaget pamab dümdüm asine yabükagab ngyaben elklaza
    azebóm, amkoman, kibü dümdüm wirria ibü dümdümdügab. A ki ma ini dümdüm koke mamunóp.
    Da ki azid aengóp, a ki elklazam koke batop, igósüm ki Kerrisonkwata Morroal Bóktanan
    kwat anómóm koke kwarilürr.
  cme-NT: Bamaŋ wuyaaŋ na nagãŋ-niini‑i wuɔ ni vii-ba, ni vii miɛŋo‑i yaŋ bafamba‑i.
    Ŋga i fĩinaaŋ aa bel i mulĩɛma‑i nammu hãi. I sa taara *Kirsa *Neldɔdɔlma bir
    baa ma huoŋgu ku'i ciɛ i hĩrã i mulĩɛma‑i.
  sus-sus: Xa mixi gbɛtɛe na mɔɔli sɔtɔma wo ra, a mu lanma xɛ muxu singe xa na sɔtɔ?
    Kɔnɔ muxu mu na findixi teku ra wo mabiri. Muxu bara diɲɛ na birin ma, alako Ala
    xa Mixi Sugandixi xa xibaaru fanyi kawandife naxa matɔɔrɔ.
  pon-2006: Ma e mweimweiong meteikan en koadoahki ar pwuhng rehmwail, a dahme kiht
    sohki, me at pwuhng inenen laudsang arail? Ahpw kiht, se sohte mwahn kin doadoahngki
    pwuhng wet. Se kin kanengamah ni me apwal koaros, pwe se dehr kin karompwa Rongamwahu
    duwen Sises Krais.
  dad-dad: Tunĩ ã bun isennẽya enei yaleya nigin kisi falauf are, amã idi wal fiya
