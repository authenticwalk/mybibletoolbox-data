  ian-ian: Nɨna kwupmba ngwuk kat ya nɨmba kwanda kwanda nda ngwutnamba klalɨgandi.
    Nɨn tat ya nɨmba wan nda kalaneyan nglaatndɨ. Nɨn wupma yivak kat kai wanɨn. Nɨn
    kupma yelavɨtɨgansn. Ndinamba kwanda kwanda nda kat wagalaneyan wan mbutɨna Kraistna
    apma nyaangɨt anagandi wupmak kat kai waiga waa yelavɨtɨganɨn.
  hun-hun: Ha mások részesülnek javaitokban, miért nem inkább mi? De mi nem éltünk
    ezzel a szabadsággal, hanem mindent eltűrünk, hogy valami akadályt ne gördítsünk
    a Krisztus evangéliuma elé.
  mcf-NT: Mibi chuibanquid utsibo menebanquimbi ëbia mibi chuiquidquio icsho menetiadquidi
    menianenquio mibi icpoc. Aden ëbi menenquio yaqui ëmbi chiaid tantienquio icnushe
    quiash, Bec cho, quetiapimbo iquebi mibi caic. Aden chuibanec bundoquiec capuecuenec
    nebi.
  kjs-kjs: Gore ali medalomame nimina ele go-rupa mealimi-daare naame ora mada mealima.
    Ora mada mealima pare naame ele gialepa natema. Dia, pare Keriso madaa Holi Spirit
    meme rabu nimi lopalimi lo kedaa nagisima. Naame naana kedaa risimade.
  mni-mni: Atoppasingna nakhoidagi masi asha tounabagi hak leirabadi, eikhoinasu hak
    adu henna leipham thoktabra? Adum oinamak eikhoina asigumba hak asi sijinnade.
    Madugi mahutta Christtagi Aphaba Pao-da apanba thoktanaba eikhoina pumnamak khaangli.
  yad-NT: Jiryatiy ru̱mutya̱ tavay jiryimusirya tara yivaayada murichirya, jaryivya̱ju̱
    nu̱ryi jmutya̱ nu̱ntyidyerya. Dañumamu̱y ne nu̱ñi̱mutya̱jada jiryimusirya tara
    day. Nu̱jechi̱deda va̱chaju̱yu, nu̱ñuma tutanirya Ju̱denu nú̱ jirya̱jisiy, jirya̱tidye
    tuva̱chu varirya samitu̱choda Crístunchiy.
  mxb-NT: Tá dao ka̱ va ta̱a kúú ra̱ nátiin ña̱ xíto ndó ra̱, ta va̱ꞌa cháá ka̱ ví
    kánian kee ndó xíꞌín nduꞌu̱. Ta va̱ꞌará ió íchi̱ ndú ña̱ koto ñaá ndó, tído ko̱
    kéchóon taꞌon nduꞌa̱n. Diꞌa xíꞌo ndeé vá iní ndu̱ no̱ó ndidaá ña̱ꞌa, dá kía̱n
    ni iin ña̱ꞌa ná o̱ kétéin no̱ó ña̱yuu ña̱ kandísa na to̱ꞌon va̱ꞌa saꞌa̱ Cristo
    Jesús.
  pon-2006A: Ma e mweimweiong meteikan en koadoahki ar pwuhng rehmwail, a dahme kiht
    sohki, me at pwuhng inenen laudsang arail? Ahpw kiht, se sohte mwahn kin doadoahngki
    pwuhng wet. Se kin kanengamah ni me apwal koaros, pwe se dehr kin karompwa Rongamwahu
    duwen Sises Krais.
  maq-NT: Sa xi vechú chuva rë xi tuhun cjuachaja rë jingu sa apóstol ne, ¡hitsë sa
    guan ngayin! Peru ngayin ne, cjëë camahani mé xi chjahyin nuju. Cahndë́ rë vëhë
    ne, cacaa niji cojo jemu cjín cjuacjintacun, cojo sa xi hacuiin nihñi xi tjin
    yo xi tsitjungui cjuandajyihi xi chja tsëhë Jesucristu.
  hto-hto: Mei jɨáɨe llófueraɨnɨ ómoɨmona íaɨoɨ güíllena ófɨrediaɨoɨza, ie mei bie
    caɨ afémacɨ baɨmo fia ecáregacaɨ. Mei íadɨ bie daɨna izói caɨ güíllena ocuíñedɨcaɨ.
    Mei jɨáɨfodo ómoɨmo ñúefue lluaɨ́bitɨcue. Nana cue jitaiga ráanɨaɨ dama cue ɨbaca.
    Omoɨmona mɨnɨ́cana fia oñédɨcue, cue lloga Cristo daɨna uaina omoɨ ruifíruiza
    daɨi.
  por-BRBSL: Se os outros participam deste direito sobre você, nós não o semeamos
    ainda mais? No entanto, não usamos este direito, mas suportamos todas as coisas,
    para que não causemos impedimentos à Boa Nova de Cristo.
  ces-NKB: Jestliže toho práva na vás požívají druzí, [proč] ne raději my? [My] jsme
    však tohoto práva nevyužili, ale všechno mlčky snášíme, abychom snad nedali nějakou
    překážku Kristovu evangeliu.
  cui-cui: Paxam pacatsibame pocotsiwa xua nantawenona ichamonae pomonae Nacom Pejume
    Diwesi paca cuiduba, ichitha paxan paca yawenatsi beyacaincha xua barapomonae
    paca yawena. Daxota bewa pana necatsibeibim icha paca wʉqueibichipatsi beyacaincha
    xua pacatsibeibame ichamonae. Ichitha baxua jopa paexanaeinyo xua pata cawʉcaewatsi.
    Paxan bichocono paatanein xua jopa pata xeinaexae pocotsiwa xua pata nantawenonaewa
    pata jinompeibiwanexa bequein jopa paca wʉqueibichi. Jopa paca wʉcaetsi tsipei
    jopa paichipaeinyo xua jopa painya nejume cowʉntsiwa Cristo pia pexeinya jume
    diwesi. Jopa paca wʉcaetsi poxoru metha pananta xeinaetsipame xua paxan apara
    pata paratixichi paca tsipaebatsi Nacom Pejume Diwesi.
  boj-2014: Tamo qudei naŋgi Qotei aqa anjam qa niŋgi aqaryaiŋgeqnub deqa naŋgi nuŋgoq
    dena olo silali iŋgi iŋgi yaiŋgeqnub. Deqa iga dego nuŋgoq dena silali iŋgi iŋgi
    yaiŋgwa kere. Ariya iga Kristus aqa anjam bole ugetaim deqa iga nuŋgoq dena silali
    iŋgi iŋgi yaiŋgwa uratem. Osim dena iga gulbe gargekoba qoboiyoqnem.
  eng-OEBUS: If others share in this right over you, don’t we even more? Still we
    did not avail ourselves of this right. No, we endure anything rather than impede
    the progress of the good news of the Christ.
  eri-eri: Tere fai ila tere langa dada elegei nomo edo nigei mata bonade wonga, tere
    ere elegei nomo tigini edo higagu. Onou wa, ere dada tere langa edo elegei nomo
    waha, ere ada elege-elegeya. Onou waha bona, ere ou baingaro aule-auleya. Ere
    elegei uwa, taate bona, ere Kristus nomo hilou beele jala karu fuwei nomo awaya.
  wiu-wiu: Ete ali-kitame Yesunomo wida oa metikili ke wa oa kinikiya pade ete tatia
    meamediki. Nitamedikino, toto keda takoa meamene wa totome amele toko. Nimo wa
    amele tokoyake kinike padeya deya oia motikileka toamokoo. Nipa totome Keraisunomo
    oa aua yakilepa padeya-kiti ete memotoa tekete ni tiki wa kime onekemo yakoa moamokaya
    tokale totome kinike padeyaka oia moamokoona.
  swe-swe: Om andra har rätt att få del av det som är ert, har inte vi det ännu mer?
    [Paulus skriver tre gånger ”att han inte använder sin rätt” vilket ramar in detta
    stycke, se vers 12, 15 och 18.] Men vi har inte utnyttjat den rättigheten [att
    vara avlönad], utan finner oss i allt för att inte skapa hinder för den Smordes
    (Kristi) evangelium.
  cth-cth: Alouknaw ni patenghai nangmouh koe e coe awh pawiteh, kaimouh te hoe kapap
    coe hanlah kamcu hoeh namaw. Hatei, hnotithainae ka hno awh hoeh. Khrih kamthang
    kahawi kangangkung lah ao hoeh nahan bangpueng dawk ka panguep awh.
  mti-mti: Iyayapan upeba ye guniyap yutuwa mame auemewa, nu yutuwa mame egave aupono.
    Megara nu yutuwa mame gumbe divi da den atu, nu dividivi undag oya yai di waketu.
    Kuiyawa nu topaiatu gae oraiwa Keriso meuma wakukamta.
  pad-NT: 'Vahoariha Cristo monina jahakia vakavaranibakhiakia vanokhaki ida vakadibadani
    avakadiania avanaabosivini. Asohiki ida va''ora avanaabosivini. Asohini arafiaki
    ida haria avanaabosivini jaboni. Asohini kaba''i ida haria avanaabosivini, ni-nahina
    a''onira akanikhariaki. Ni-anofiki. Abosija vaha ida Cristo monina jahakia akavaranina;
    Deu-ra avigariki vakhaniki vaha: —Ni-anofiki ida vaathi akamithavini. Vanofiki
    ida va''ora akaijahitavini — niki vania vakavaranira vaha adani. Ni-anofiki ida
    Cristo monina-ra mitha avani''avini-ra anadabavini, oniani ida ariabono akava''ogajarihavini
    hija. Ni-anofiki ida avakadinahina-ra agathanivini.'
  twi-twi: Na sɛ afoforo wɔ tumi sɛ wɔhwɛ eyinom anim fi mo nkyɛn a, so yɛn de, yenni
    tumi a ɛboro saa ana? Nanso yɛamfa saa tumi yi anni dwuma biara. Mmom yɛpenee
    biribiara so sɛnea yɛrensiw Kristo asɛmpa no ho kwan.
  hlt-hlt: A tloe rhoek loh nangmih kah saithainah he a cabol uh atah kaimih ngai
    pawt nim? Tedae hekah saithainah he ka rhoidoeng uh moenih. Tedae boeih ka ueh
    uh daengah ni tomtanah pakhat khaw om mueh la Khrih kah olthangthen te kam paek
    uh eh.
  tbz-SIM: Kɛ̀ di teénnɛ̀ bɛtɔbɛ̀, n do í dò nkɛ́ di bekɛ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ bɛ kpɛrɑɑ̀?
    M pètìnkɛ duɔ́ m mɑ́ɑ̀ ndi kɛ̀ dɛ̀mɑrɛ̀ bɑ́ɑ́ dítínnɛ́ Kirisi kó Tinɑ́ɑǹsɑ̀ɑ̀tì.
  san-GUJ: યુષ્માસુ યોઽધિકારસ્તસ્ય ભાગિનો યદ્યન્યે ભવેયુસ્તર્હ્યસ્માભિસ્તતોઽધિકં કિં
