    ntá chrókꞌuinkákonhe̱n tí itén Cristo chrókjuakoni.
  san-TAM: 'யுஷ்மாஸு யோ(அ)தி⁴காரஸ்தஸ்ய பா⁴கி³நோ யத்³யந்யே ப⁴வேயுஸ்தர்ஹ்யஸ்மாபி⁴ஸ்ததோ(அ)தி⁴கம்ʼ
