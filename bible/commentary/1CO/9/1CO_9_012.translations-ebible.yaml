    nikim nikim javik saal yikwatidiy ab. Aw li an kip gwuradiy jaav kwurik-tadiy,
    aw an atawa kwurik-ta nuwukadiy duw taakw Jisas Krais diki viyakita majik lakw
    wakik-nadiy, aal an dayaam a maaj wak maardakik takatipi-napik takatipi-taala.
  shp-NTPO: Wetsabaon matoibakea jaskara jawékiatiboribi biaitianra, átixonbi nonribi
    matoibakea biti jake. Ikaxbi jaskáatitianbi mato non yokáyamabea iki, ja Criston
    jakon joi non yoiai tsokas anaketian.
  aom-aom: 'Jemesi ekaresia muebejëvarue a ioroꞌiorehu jemesi örire mana baeꞌi uehorovëꞌoho
    maeje jabumëro jemë bisemu ajëmijëꞌego. Röhu no jemë böröme ajëmijëꞌe javuëꞌëro
    ëhuni no biririvoromo uvoꞌejo: No mana baejëꞌoho iae mae höjo. Röhu nosi nimoromo
    manaho bogo baeꞌi aꞌi no biririvoromo huë vavaene bövie biseꞌe baejëꞌe javue aëro
    uvojöëni: Paul-mëro nosi monioho baeꞌi nimoromo ekaresiaho muebejavuaje höromo
    Keriso-are jö maho bogo eruomojöëni.'
  geb-geb: Nde fhura harigi ntɨɨri garim, mbe nden han bigi ndi. Nza mbe kambarigi,
    nza guigira nden han bigi ndirga ntɨɨri ma. Nza mba nde han ndir za mbui bigi,
    nza nde han nta ndi fhuvara. Maaŋ muuŋgiap, nza simtɨgi vhɨrve ndi. Nza nde han
    mba bigi ndirgane thagi, ne khaŋ muuŋgi, nza Kraisan buna vhuueŋ tuav pɨnɨ thagi.
  bsj-bsj: No kangem bo ca luma cerka kume ko wuro ri, nyi man ki wo laa wo ceu ka?
    kawo nyi mabo nangen ki ceerka kowuri la nyori nyim bim ner ki dikero gwam kange.
    wo nya bou tiki tii ka fulenYesu Almasiya.
  cak-cak: Si ch'aka' rusamajela' ri Dios c'o quic'ulun chi'ik'a', roj más c'o kak'a'
    richin nikac'utuj. Pero roj xa kacoch'on-pe y man jun achique kac'utun chive,
    roma man nikajo' ta chi roma kato'ic nipa'e' rutzijol ri utzulaj ruch'abel ri
    Jesucristo ri nu'ij achique ruchojmil yecolotaj ri vinak.
  chf-NT: Si anela c'änä a wäc'ben otros ajye't'an ta Dios lo que c'änä uc'ajob, ¿mach
    quira más u yoli a wäc'benon t'ocob lo que c'änä cäc'a t'ocob? Pero mach cä c'ati
    que a wäc'benon t'ocob. Cä c'älen t'ocob upete cua' chichca jini que u te täjcac'o,
    uc'a mach me'ixto mach xic tä tz'ombinte u t'an aj Cristo uc'a lo que cä chen
    t'ocob.
  tlf-tlf: Kale ipmi aget fugunin uyo, boyo tambaliim o age kanupmin mufekmufek boyo
    tinum migik iyo kuga-eman-temup o agan-bilip kuta minte, ibo numi aget uyo fuguno,
    nugol mufekmufek uyo kupka-e-bom no kemaalip a? Fen nugol kanupmin mufekmufek
    boyo kulu-numup ko. Kale ise unan-kalin min, ilim min, mani min boyo nuyo tii
    kulu-numup kuta, numi aget fugunin uyo, mani min bomi kululan-temup bota tebe
    Yesus Krais imi weng tambal umi ilep uyo ugaa kwaa-numu o age finano-nulupta,
    maak kululin-tem ke kupka-nulup e, mufekmufek uyo duumatan-numup o age-nulupta,
    bong faga-bom mani ogok uyo kem tebesup ko.
  piu-2006: Nintilpayi kutjupa tjuṯangku nyurrangarrila kuwarri mangarri tjinguru
    mani mantjilpayi. Irriṯi nyurrangarri nganaṉanyatju manipaka mangarri yungamara,
    Yiitjuku waarrkalatju nyurrangarrilawana palyantjala. Wiyalatju kulilpayi mani
    anta mangarri mantjilkitjangku, wiya, wantipayilatju, nyurrangarri yalatji kuliltjipingkamarra,
    “Puulalungarri nganaṉanya Yiitjuku wangka nintiṉi manikitjangku.” Yalatjingkamarra
    nganaṉatju tjiṉṯu kutjupa tjiṉṯu kutjupangka rawa waarrkarringkupayi mangarrilatju
    mantjintjaku. Mungarrtji mungangkaṯarralatju Yiitjuku wangka tjakultjunkupayi
    kuliranyurra palumpa walytjarrinytjaku.
  poh-NT: Jeꞌ reꞌ ncaꞌn take toco̱m chic aj cꞌuhbalanel chi nquicꞌul quitoꞌbal awu̱cꞌ
    tak ruꞌum quicamaj ncaꞌn chaxilac tak eh wi jeꞌ reꞌ ncaꞌn take reꞌ, reꞌ ta na
    chic i hin chꞌi̱l take quitoꞌbonic wi̱n chi cꞌuhbalanic maꞌ riwi̱ꞌ ta chi keh
    chi enkacꞌul katoꞌbal awu̱cꞌ tak? Raj laꞌ i hin chꞌi̱l take wichꞌi̱l chi cꞌuhbalanic
    to̱b ta til riwi̱ꞌ woꞌ nak chi keh chi jeꞌ reꞌ enkaꞌn, maꞌ jancꞌal ta xkabiraj
    katoꞌbal aweh tak. Reꞌ hoj xkacꞌaxquilej laꞌ ritzꞌakil chiꞌnchel paꞌ bih keh reh
    chi maꞌ xwihꞌic ta jenoꞌ cꞌaxquilal chi keh chi rikꞌormojic i holohic laj cꞌuhbal
    chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: 'Mʉ́ã ãpẽrã́ mʉ́ãrẽ bueráre teero ticojãcu. Ʉ̃sãpereja nemocú. “Ʉ̃sãrẽ
    ticoya” jĩĩmasĩpacara, “ticoya” jĩĩria. Teero jĩĩrõno tiirá, teero nʉcãjã́wʉ̃.
    Biiro wãcũwʉ̃: “Marĩ sãĩrĩ́, Cristoye quetire booríbocua”, jĩĩ wãcũwʉ̃.'
  bjp-bjp: Male gam somangat ta isi tibel fale fanu, ke arafah, biil i tortores le
    gamen lala tibel kemem? Isau le foron tier ae i tortores le kemen kep u sing gam,
    biil keme sising gam isi. Keme somangat pes foron tatawin, isi gong keme tikale
    Rokap na Fafas ke Karisito.
  xon-xon: Binib biken yaa kpa nsan ke bi gaa tiwan ni chee kan, taa kpa nsan ki jer
    bi ii? Ti kpa nsan, ti mu aa nan gaa; ba pu? taa ban ti leŋ Kristo aabɔnyaan.
    Nima pu, le ti nan ji falaa mɔmɔk.
  tzo-ZNT: Li yan apoxtoletique jaꞌ tscꞌanic ti chamacꞌlinique. Li voꞌone más to xuꞌ
    xamacꞌlinicon yaꞌel ti yechuque. Pero mu jcꞌan ti chamacꞌlinicone. Ti mu jcꞌane,
    oy bu vocol ta jta jveꞌel pero ta jtsꞌic, naca me voꞌonicon ta jmul ti mu xavichꞌic
    ta mucꞌ ti Cristoe.
  mpm-NT: Chi nu sava ga chaa ka xndaku nuu ra, iyo ichi da ja niꞌin da yaꞌu da nuu
    ra naa ra. Nusa ti viꞌi ga iyo ichi tu ruꞌu ja kakan ri yaꞌu ri nusa. Ko ruꞌu
    tu ni jikan ri ja chaꞌu ra ruꞌu, chi ni tava ini ri ja kuchaku ri ja jiñu maa
    ri, nava tu jakuɨñɨ ri jiin jniñu ja kaꞌan ri jnuꞌun Yandios sɨkɨ Cristo Jesús.
  ots-NT: Nuquɛjʉ, xcú unijʉ domi cʉ ddáa cʉ i pɛjpi ca Ocja̱. Nugö, más dí ndo pɛhtzigö
    derecho gui ddajquijʉ domi ni ndra nguehcʉ́. Pe jin te dí öhquijʉ. Mejor gu sufrigö,
    pa jin gui hñi̱na̱jʉ, i cobraquijʉ rá ma̱di yʉ to i xihquijʉ car evangelio.
  hoy-hoy: अगर नीम मा दुसरा लॉकुर अधिकार जतुसतार, रा येन नाम्द नीम मा यक्कुल अधिकार
    हैलेच? तरी भी नाव ई अधिकार इन इस्तेमाल माळीदिल, लेकीन नाव सब येनारा सहन माळतेव
    कि नाम्द द्वारा मसीह अन खुशखबरी दा अळचन बरबाळुल.
  amo-amo: Andi amon di pirizu imon na idi imine kiti mine, na arike dumun nile na
    ikatin ba? Na nanere ba, na tina se ileli imone ba. Tima teru ayi bara ti wa wantin
    uliru nlai Kristi.
  pjt-pjt: '@see-verse:1CO.009.011'
  cwe-cwe: One wanhu wamwenga wolondeka kulolela yayo kulawa kumwenu. Cheye china
    haki ng'hani kufosa wawo. Mbali cheye hachiisang'hanile haki ino. Badala yake,
    chifunyila umoyo chila chinhu muladi sekechike ching'waso chochose muna inzila
    ya Mbuli Inogile ya Chilisito.
  daa-NT: Ya gee ku pey gin botol ɗo gaminko, ŋaar-ak, nin gay gin paka, wal maman
    ? Kar iŋ taar-an oki, nin balko indiŋko a kuuni bere maanna. Kar gay, ni icit
    taaɓin okintiti a paa nii gine maan kaak yaa peyin Kabarre ta Gala ta Iisa Masi
    yaa sin̰je iŋ uŋti.
  mlp-mlp: Mataw ta asor ne gilumsihsa ne in giwazinad gilumsihayta. Ari igmo gibin
    mataw na gibin uriyaman iyan ne i ayahmo tigilumsih nagiytamo. Teq i le ne nenaq
    osad i gibin nazaq a hi iluwad i ne gigo nagah araq a hi wawta. Haiqgam. I nazaq
    emeq i Krais ahol awagamun dimunta na adanin qwayam haqad i gihol ulumsihgo akabiyan
    na bunmo igmo emyauqta.
  ape-C: Aria ta ipak pekesh eshudok kupaishi arpesh douk shakripep Iruhin ananin
    yopinyi baraen iri um, adur atin, enyen douk wosik abom um pukop ipakish eshudok
    eneshenesh apak shopunek. Aria eshudok douk apak wosik ta munatripesh iri, apak
    mare munatripesh uwe. Seiwok sagomatin apak manaku matogrumep um, aria manaki
    arigaha douk, apak makri uwok um mutapok yah um Krais ananin yopinyi baraen nyutogur
    dodogowin um, uwok. Douk namudok aria apak masah ihinyumorim enenyenen amaen.
  bgs-bgs: Atin ka tô duma mga taratinurù mému tumanggap katô tabang yu kandan, sikami
    gó tô tuu pa makatanggap. Agad mému ké pád tumanggap katô tabang tikud tun ákniyu,
    asal ándà palang igpamuyù dé. Agad ihirapan ké, asal ikatiis ké katô langun ébô
    dì ágkadalangan tô kólit-ólit katô Madigár Gulitán tingód ki Cristo.
  faa-faa: Eto pusuakipoko aporo metakira pekea reaki some karakano, aporoaki repo
    makata nakosa karakano ipu mosapo. Asia ayiáka, etapo soko, mokoafunusa nine metakarisiapo.
    Metakarikia hemakapuraka, “Yasu Keresomo some kotesane repo kaiyako hisihokohoamo
    makata ropo mokoakosane metakarirakanapo. Yasumo some kotesane etapo matasonapaka
    etapo iti yia makata umisa maka rakirakanapo.” Aíyaka etapo hemakapurakanapo.
  kik-kik: Angĩkorwo andũ angĩ marĩ na kĩhooto gĩa gũteithio nĩ inyuĩ-rĩ, ithuĩ githĩ
    tũtikĩagĩrĩirwo nĩgũteithio makĩria? No ithuĩ tũtiahũthĩrire kĩhooto kĩu. Handũ
    ha ũguo-rĩ, nĩ gũkirĩrĩria tũkiragĩrĩria ũndũ o wothe nĩguo tũtikae kũhĩngĩca
    Ũhoro-ũrĩa-Mwega wa Kristũ.
  cap-NT: Yekja Yooz taku tjaajiñi z̈oñinacaqui anc̈hucaquiztan mantinzjapa tanchipanc̈ha.
    Wejtnacalaqui anc̈hucaquiztan juc'anti tanzuca. Wejrnaczti anapan wira mantinz
    exijcan kamiñc̈ha. Wejrnacqui persuna langztiquiztan mantincan kamiñc̈ha. C̈hjulumi
    awantuc̈ha liwriiñi Cristuz̈ taku catokz ana atajta cjeyajo.
  ksr-ksr: Tosianoŋ batugianoŋ uuwaa gawoŋ megi naŋgoŋ oŋoŋgi soyanoŋ kolooji eeŋ,
    nii mono so ii uuguŋ naŋgoŋ noŋgi sokombaa. Kitia oŋoniŋ iikawaa kitia nonoŋgi
    so konagato, niinoŋ iikaaŋ ambutiwaajoŋ mende qisiŋ oŋombe. Kraistwaa Oligaa Buŋa
    qaa seiwaatiwaa kania somoŋgowombotiwaajoŋ mono iwoi nonombutiwaajoŋ mende qisiŋ
    oŋoniŋ. Qaagoto, nononanodeeŋ mono kaparaŋ koma kotiiŋ lombo kuuya bosima laligoniŋ.
  eng-TNT: 'Yf other be parttakers of this power over you? wherfore are not we rather.
    Neverthelesse we have not vsed this power: but suffre all thinges lest we shuld
    hynder the gospell of Christ.'
  sbs-sbs: Kana bamwi baba lituti ku zwilila kwako, ka twina zimwi zingi? Nihakuba
    bulyo, kana baba tongoki kuzili. kono, kusepa zintu zonse kuzwila habusu mu zintu
    zonse Insiñi ku kangisa inzwi lwa Kiresite.
  sue-sue: Eni meni awa nisokare nana tamara nena pumawera te inowia, are nakare nisokare
    nana bua zaawenakare ami nena pumanakare te wero baitamunoya. Ata nisokare nana
    ena nena pumanisekare sai, awa dotisenakare. Kristora Oziga Ewanana gazai azu,
    nena nisokare dotinoise yaya bamubamu dipinoise nowenakare awa.
  fra-NCL: Si d’autres usent de ce droit sur vous, pourquoi pas plutôt nous-mêmes !
    Cependant nous n’avons pas usé de ce droit ; mais nous supportons tout, afin de
    ne pas créer d’obstacle à l’Evangile du Christ.
  snn-NT: Yequëcuabi mësacuana sani, ja'an insiyete sentoca, yëquëna'ga quë'rë ta'yejeiye
    mësacuana señe poreyë. Ja'nca porecuata'an, ja'an bonse carayete bainni gare senma'isi'cua
    baë'ë yëquëna. Riusu cocarebare quëani achojën ganijën, Cristo bainre re'huayete
    quëñëni senjoma'iñe cajën, yëquëna carayete ba bainni gare senma'isi'cua baë'ë.
  atb-NT: Góbang gi, nungmoq chyáng mai garúm é ahko ahkáng wó kô é nghut jáng, ngamoq
    gi, haú lé je wó râ lhê a nghut kó lhú? Nghut kôlhang, ngamoq gi, ahko ahkáng
    haú lé a yu é nghut lhê. Haû yù râ malaî, Hkrisduq é gabú danglù gi, hkûm zing
    pyâm é a hui râ matú sheq, jung hkangmó lé ngamoq hkam jân nyi lhê.
  cek-AK: Kalah kaminawk mah nangcae khae hoiah to baktih hmuen hakthaihaih akaa tawn
    o nahaeloe, kaicae taoe cae loe kawkruk maw hak aep han oh? Toe kaicae loe to
    baktih hmuen hakthaihaih akaa to ka patoh o ai; kahoih Kri tamthanglok pakaa ving
    han ai ah, hmuen boihah pauephaih hoiah ni ka oh o.
  bkd-bkd: Ku amin katenged hu duma hu paghinam taini dì ba labaw pa man sa kanay
    ha katenged? Ba saini ha katenged hurà day buhata ta impalabi day ha mag-antus
    kay hu mga malegen ta daw hurà makaelang hu pagsangyaw day hu Maayad ha Tultulanen
    mahitenged ki Cristo.
  ctu-76: ¿Mi yaño' bʌ mi ch'ujbi i yʌq'uentyel i cotyʌntyel mach ba más tyo yom mi
    lojon cʌq'uentyel j cotyʌntyel mi la' wʌle'? Pero mach'an ti lojon c ch'ʌmʌ lojon
    j cotyʌntyel ya' ba' añetla. Ti lojon c ñusʌ wocol ti troñel cha'an mach'an mi
    lojon c mʌctyʌbeñetla la' ch'ujbin jini wen bʌ t'an cha'an Cristo.
  lac-NT: Ra' u quinin ti' yʌn u jer mac a mʌ' ju jach tucricob u c'atejob ba' ti'
    techex. Mʌ' wa jach manan tsoy ca' in c'atejob ba' techex xan, quire' caj in yʌn
    tsec'tob techex u t'ʌn C'uj uch? Chen a tenob, mʌ' tin betajob aro', soc mʌ' jin
    joc'sicob u yorob mac tu yʌnechex. Rajen mʌ' jin mʌ'quinticob u ber mac soc u
    yacsic tu yor ti' Cristo.
  xla-xla: Epame wua꞉tapo wua꞉ dla God yu atlamalalo so opiye gademde dlepiye, ame
    poka꞉deta꞉, wua꞉tapo ma di gadloweye? Amasiyama ditapo wua꞉ dla alisisi opiye
    po-otomdena. Adipalati, di posolotamdena, epapele kokotapo wua꞉ta ditapo ka꞉dle
    yu Keliso koko atlati dalla allilala depame. Epapalala depame ditapo kokalle koko
    dulu medla ha꞉ha꞉loweye po-allimdena.
  xav-NT: Ni'wam norĩ hã Cristuhu wasu'uwẽ na te te 're ĩdapawaptob za'ra mono norĩ
    hã, tô ĩbâre te marĩ na 're ĩpawaptob u'âsi za'ra wa'aba mo, ãma 're ĩhâimana
    za'ra mono zéb da hã. Tawamhã wa norĩ hã Zezusi, wa te aima 're wasu'u 'rata za'ra
    wa'aba mono nherẽ, e ta norĩ nhipai u, marĩ zô aiwi 're wanhimnhasi za'ra wa'aba
    mono õ di za bété. E ãne hã ĩsarinai õ di, aima za'ra wa'aba hã. Ãne hã, tô ĩsarina.
    Ĩ'uwaibaba nherẽ, niwamhã marĩ zô, aiwi 're wanhimnhasi za'ra wa'aba mono õ di.
    Mare di. Duré, wa te aiwi 're rowaptẽrẽ za'ra wa'aba mono ãna, wa tô wa te 're
    robzépata za'ra, ĩwasu'uwẽ ré daro mono bâ, wa te 're ĩropéi mono zé hã, wa te
    dawi ãma 're 'wa'rutu tõ za'ra mono da.
  cuk-cuk: Ar baiganbela bemar-ibmar-uked abingadiid. Anmar-bursunna, anmar be-ibmar-uked
    abingaewilubmarmogad. Emidi, anmar bemar-ibmar-ukewilubbinad gwen abingadisurmalad.
    Aka bur anmar wiledimalad. Adi, Cristo-Gayaburba-Nued mer galegegar.
  tbf-tbf: Sien va bu mei mene gi suvuon ine mi duis nia poro mi kuilkuil senga, egei
    buer gei suvuon mi duis ian ta leong sien. Eiekesen gei kap puputungie kenga tino
    ngan ine kegei duis nia por kuilkuil senga. Gei onvidit ngan mo ine bu kepineits
    terengien gei ta kap mang tuir bibirit si man Banga Vinavatei e Karisito.
  uig-CYR: Башқа хизмәтчиләр силәрдә мошу һоқуқни ишләткән йәрдә, биз шундақ қилсақ
    техиму болидиғу? Амма Мәсиһниң хуш хәвиригә һеч тосалғу болмисун дәп, биз бу һоқуқни
    һеч қачан ишлитип бақмидуқ; әксичә, һәр қандақ ишларға чидап келиватимиз.
  ikw-NT: Ọ bụru nụ ele berere nwernu rikne kpa hne anụ zị, ọ bụ ayịla jéenwe rikne
    karụkwo hne anụ zị? Kọvu a mége kpam, a nwernu ndidi nụ kpakara nhne, ọ zị a bịta
    nhne ọkpobi ọchi n'apna izi ọma Karaịsi.
  khs-khs: 'Na:ko: hapalapita: sena noka inapola: kima se tiye kinapita:, sena amawa
    kiyawa ma:na: nasewa kinapita: iyewi tikeye. Ala amunuse, na:tawala ili penaiya
    tima:na: telawamona, iya:peyakeye. Iya:pela: matanese, “Yesu Kelesoyewi solo napowa
    kiyawa ta:tapose mapoloma:pekitise nano ketea wa:la:ya hepe tima:na:wa iya:takeye.
    Yesuyewi solo napowa na:tewi kama:pekitise na:tewi na:nipe kemi nano ketea hilila
    tiyapola: timiyanakeye.” Aluse na:tewi matanakeye.'
  dwr-ENT: ሃራቱ ሄዋ ሂንቴንቱፔ ኣካናው ኡንቱንቶ ማታይ ዴዖፔ፥ ኑሲ ኡንቱንቱዋፔ ኣያ ማታይ ባዌ? ሺን ኑኒ ኪሪስቶሳ ሚሺራቹዋ
    ቃላሲ ቦ ጊዴናዳን፥ ኡባባ ጌንጪያዋፔ ኣቲን፥ ሄ ማታን ጎዔቲቤይኮ።
  pma-pma: Meatin sav keil koa umai amum min kami, mal keke misan ui umen min keil.
    Ka namundemi mal imok keke inau komal Banabas emun melhekur etai tounah ran kami.
    Ka komal melrovistei kami mivasan ui umen min komal navong melmum ven kami. Vuo,
    veni emal rovattei melvoumon etai tounah vating koe more longlongien usil Kristo.
    Sakini melmundemi tahos imok keke melvahisu en avong takeih keil.
  atd-NT: Nò, su ogkohimu to ogpokoiman ka duma no mgo talag-anad now to ogbogayan
    to pog-ugpo dan, dakoldakol pa man no ogkohimu poron no ogkoimanan noy ko duon
