    awa ingorase beitigeorase sedo nango ingo mi indari ta rora nenei itawase sedo
    gaera.
  mqb-NT: Kak abay ɗo azar aya nà, cəveɗ a tinen inde sa njaɗ way sa pa pə kwanay
