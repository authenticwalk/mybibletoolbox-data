    mana jarc'aska cananpaj.
  tnc-tnc: Aᵽerã Jesucristorika wãrõrimajare “Mare wãrõrimaja nimarũ”, ãrĩwa'ri “Nare
    majeyobaaerã”, ãrĩᵽuᵽajoairã mija ime. I'suᵽaka mija ᵽuᵽajoaika simamaka, “Mamarĩtaka
