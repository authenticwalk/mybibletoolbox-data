  mkl-mkl: Bii inɛ ɡɔ ŋɑ ɑ̀ nɛ kpɑ̃ɑɛ bi tu ŋɛ, ɑwɑ mɔ ni ɑ kù re ŋɑ? Ammɑ ɑ kù ceò
