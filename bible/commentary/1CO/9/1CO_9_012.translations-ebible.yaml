  ibo-ibo: Ọ bụrụ na ndị ọzọ kwesiri iketa uru dị otu a nʼahụ unu, ọ bụ na anyị ekwesighị
    iketa karịa? Ma ọ dịbeghị mgbe anyị rịọrọ unu ihe ọbụla, kama anyị na-agbalịsị
    ike ịhụ na ọ dịghị ihe ga-egbochi unu iji ezi obi na-ege ntị nʼoziọma Kraịst nke
    anyị wetara.
  yml-yml: Yami tovevo ꞌadi ꞌaivaita i veveluagadi ꞌwaimiega, ꞌatumaina, ma yadi veimea
    bega i lubwainemi ꞌwa na ꞌiꞌivaisedi. Weꞌe ꞌima, ꞌa kumeta nagami ꞌa lauꞌage ꞌwaimie
    nika bei ꞌwa vetumagana Keliso ꞌwaineye, bega mogitana ma yama veimea, i lubwaineni
    ꞌama ꞌaivaita bwaikina ꞌa da veveluagadi ꞌwaimiega. Ma yama veimea, siwe kebu
    tamu tutuya ꞌama ꞌaivaita faifaina ꞌa da talaveluꞌui ꞌwaimie, weꞌe mogitana vita
    fuedi lase taiadi ꞌwaidie ꞌa totokemaigema bega tomotoga Keliso Valana kebu i
    na baileni. Kebu nuanuama tamu aitoi i na vo, Faulo ma enavo i lalauꞌage-sebaseba
    nuanuadi ꞌaniꞌani wata kukua, bega yadi lauꞌagenina Keliso faifaina ta baila.”
  ory-ory: ଯଦି ଅନ୍ୟମାନେ ତୁମ୍ଭମାନଙ୍କ ଅଂଶାଧିକାରୀ ଅଟନ୍ତି, ତେବେ ଆମ୍ଭେମାନେ କଅଣ ଆହୁରି ଅଧିକ
    ନୋହୁଁ? ତଥାପି ଆମ୍ଭେମାନେ ସେହି ଅଧିକାର ବ୍ୟବହାର କରି ନାହୁଁ; କିନ୍ତୁ ଯେପରି ଆମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କ
    ସୁସମାଚାରର କୌଣସି ବାଧା ନ ଜନ୍ମାଉ, ଏଥିପାଇଁ ସମସ୍ତ ସହ୍ୟ କରୁଅଛୁ।
  bzj-bzj: If ada peepl ga di rait fi ekspek bak ting fahn unu, den wee ga eevn moa
