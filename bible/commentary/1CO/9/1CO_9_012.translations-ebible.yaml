  nwi-nwi: Narmamə pɨsɨn mɨnə kharkun nɨsaiyohyen əmiə kɨn nəvɨgɨnien; kɨni ratuatuk
    əmə, meinai iriə kasor wok kape Kughen. ?Kɨni rhawor irəmru Banabas? Naiyohyen
    kapəmru in ratuatuk əgkap. Nar apnapɨg yakrarkun nɨwəkeikeiyen kɨmi əmiə tuk nərokien
    kape wok kapəmru, mərɨg kɨmru yakrapəh nɨwaiyohyen. Kɨmru rɨkimru ragien əmə mə
    jakrəpəh nɨrərəhyen nərokien, nar apnapɨg mə narəyen kapəmru rəutən, tamə yakravəh
    nərok, narmamə khani hah əmru tuk wok kapəmru, mɨsətapɨg kɨn nəvsaoyen huvə kape
    Yesu Kristo yame yakarəni-ərhav.
  kmo-kmo: Akar ma ye kwoti boboyen yaken hiki tawey, nota siiken wohey kwoti boboyen
    kawka harapa yak. Diita lo maji sii eechaba tawak, wowak, nota saka kwona wohegiyatawak.
    Yaho. Opoche sicha Jisas Kraist riiti hadabas maji ya tawa nobon dasiipiitanakech,
    eena nota nokwapa nokwapa nomoya tawa boboyen kiyatar.
  agr-agr: 'Tikich aidau atsumainakui atum yayajum dutiksaik jutiish yayam amainaitji.
    Tujash jutiik duka: Yainkatajum tichabiajime, ashí waitiakuish katsunbaiji, yamajam
    chichaman Kristu pachisa etsegbauwa nuna shiig antumainchau ainum tabaunum.'
  kyc-kyc: Wambu lapo dupwame isa bange nakama keta nyelana isamili doko nambwa kamame
    andake nyelana kapa isa nambwalipi? Nenge mee jerami ingiya doko jinya lao piso
    see nayamba. Nakama makapala Koraisana waili pii keyange see narami lao suu pyapala
    nambwa randa nao rangena nenge koteyamba.
  urd-GVU: اگر دوسروں کو آپ سے اپنا حصہ لینے کا حق ہے تو کیا ہمارا اُن سے زیادہ حق
    نہیں بنتا؟ لیکن ہم نے اِس حق سے فائدہ نہیں اُٹھایا۔ ہم سب کچھ برداشت کرتے ہیں
    تاکہ مسیح کی خوش خبری کے لئے کسی بھی طرح سے رکاوٹ کا باعث نہ بنیں۔
  yre-NT: Min peenun "o 'wɩ zɩɛ -a dra. Maan ve 'cɛɛ 'nan -a -si a paan 'an 'lɔ -e
    'an 'wɩ zɩɛ -a drɛ 'e 'ciɩla "da. 'Pian ma'an -wɛɛlɛ 'nan 'an dra "fo "dɩ. Maan
    dra zɩɛ 'nan -e 'wɩ 'tʋ 'e vɩlɛ 'e 'si -tɔ Crizi -le 'wɩ 'nɔnnɔn 'lɔ dɩ.
  fuh-BKF: Si woɓɓe na kaandi heɓude barke e juuɗe mooɗon, wanaa minen ɓuri haanude
    heɓude naa? Ammaa e ɗum fuu, min nawtoraaki laawol ngol. Miɗen munya huunde fuu
    taa min kaɗa Kabaaru Lobbo haala Almasiihu oon yaade yeeso.
  arl-NT: Tamasaca pueya niishitiojosacari niajaniya, niaa cutaraari nojori niquitiojoquiaa
    nojori panishano. Canaari saniya coteenujuanaa pohuataquiaari Jesucristo rupaa
    niajaniyani. ¿Majateeri coteenu canaa niquitiosaanu canaa panishanojuhuaj? Naajaa,
    majaari canaa masenu quijia nia casami. Niaata canaa quishacari, canaari sanaa
    poonijiojua tamajaajani, canaa masetajara canaa panishano. Canaa jiitiaaquishacari
    canaa panishano, canaari sanaa rejeretaja saajani. Majaari canaa taajetenu paniniu
    quijia niajaniya, canaa jiitiaaquishacari canaa panishano. Canaari naa miiquiaaritij,
    niaa mariqui Jesucristo rupaa tojiniu paniyaquiriiri canaa taajetesacari niajaniya,
    pueyaracaanu canaa mashiniquijiosacari canaa panishano niajaniyajiniji.
  ziw-ziw: Uneva watuhu wana udahi wa kuhokela vintu saivyo kulaila kwenyu, ivyo,
    suwe hachina udahi utendese kujinka awo? Mna, suwe hachijesize udahi uwo. Vyesimane
    na ivyo, suwe chijijimiza chila chintu chani chinase kuichinda Mbuli yedi ya Kulisito.
  grc-TR: Εἰ ἄλλοι τῆς ἐξουσίας ὑμῶν μετέχουσιν, οὐ μᾶλλον ἡμεῖς; Ἀλλ᾿ οὐκ ἐχρησάμεθα
    τῇ ἐξουσίᾳ ταύτῃ, ἀλλὰ πάντα στέγομεν, ἵνα μὴ ἐγκοπήν τινα δῶμεν τῷ εὐαγγελίῳ
    τοῦ Χριστοῦ.
  nag-nag: Jodi dusra khan apuni uporte kiba pabole adhikar ase koile, apnikhan bhi
    taikhan uporte pabole adhikar ase nohoi? Kintu amikhan etu adhikar to lobole para
    nai. Ulta Khrista laga susamachar kaam digdar nohobole nimite amikhan dhorjo korise.
  eng-OEBCW: If others share in this right over you, don’t we even more? Still we
    did not avail ourselves of this right. No, we endure anything rather than impede
    the progress of the good news of the Christ.
  knj-NT: Ey pax wan xa eb ey yalon yet ẍa'on yet e ex. Pero yel xa c'al ey kalon
    ket jaonti'. Cax c'al ey kalon ket cu cha'on cu gasto e ex, c'am junel oj jix
    cu k'an e ex. Caw chi kak' c'al techa masanil tzet yetal. C'am c'al chi cu cha'
    e ex, yet watx' c'am mac txequel chi aloni, tol c'am yel oc apnoj sk'aneal Cristo
    yutol yu c'al tumin chi kal el oj.
  deu-1912: So andere dieser Macht an euch teilhaftig sind, warum nicht viel mehr
    wir? Aber wir haben solche Macht nicht gebraucht, sondern ertragen allerlei, daß
    wir nicht dem Evangelium Christi ein Hindernis machen.
  san-PUN: ਯੁਸ਼਼੍ਮਾਸੁ ਯੋ(ਅ)ਧਿਕਾਰਸ੍ਤਸ੍ਯ ਭਾਗਿਨੋ ਯਦ੍ਯਨ੍ਯੇ ਭਵੇਯੁਸ੍ਤਰ੍ਹ੍ਯਸ੍ਮਾਭਿਸ੍ਤਤੋ(ਅ)ਧਿਕੰ
    ਕਿੰ ਤਸ੍ਯ ਭਾਗਿਭਿ ਰ੍ਨ ਭਵਿਤਵ੍ਯੰ? ਅਧਿਕਨ੍ਤੁ ਵਯੰ ਤੇਨਾਧਿਕਾਰੇਣ ਨ ਵ੍ਯਵਹ੍ਰੁʼਤਵਨ੍ਤਃ ਕਿਨ੍ਤੁ
    ਖ੍ਰੀਸ਼਼੍ਟੀਯਸੁਸੰਵਾਦਸ੍ਯ ਕੋ(ਅ)ਪਿ ਵ੍ਯਾਘਾਤੋ(ਅ)ਸ੍ਮਾਭਿਰ੍ਯੰਨ ਜਾਯੇਤ ਤਦਰ੍ਥੰ ਸਰ੍ੱਵੰ ਸਹਾਮਹੇ|
  nob-LB: Dere gir jo andre det de trenger når de kommer for å undervise dere. Har
    ikke vi som først lot dere høre Guds budskap, en enda større rett til det samme?
    Vi har aldri utnyttet denne retten, men forsøkt å klare oss selv så godt vi kan.
    Vi ville vise dere at vi har rene motiv, slik at ikke noe skulle hindre dere fra
    å ta imot det glade budskapet om Jesus Kristus.
  ntj-ntj: Kutjupatjarraku-yan nintiranytja Katungkatjaku tjukurrpa watjaranyangka.
    Nyangka tjiinya ngayulu-litju ngarnmanytju tjukurrpa watjaranytja. Palunyangka-tjinguru-limpatjuyan
    mirrka nintinma. Tjiinyamarntu-litju ngarnmanytju watjaranytja. Wiya, parltjatjirratja
    puru warntutjirratja-litju nyinarranytja. Palunyalu-litju ngatjiranytjamunu. Wantipayi-litju
    tjiinya-yan Katungkatjaku wangka paanypungkutjakutarra mirrkaku-litju ngatjiranyangka.
  sxb-NT: Na awantu wandi wari na amaani aga okutuukra owuitunzi wuno ni wuwaemako,
    ifwe katio ngaturi na amaani ago amangi okukira? Ni ifwe tukiari okukola na amaani
    ago yaaya. Aa okukola otio, ifwe tuganyire okumenya mu engira enkalu efwana otio
    kugere tutaaza tuaigarra amangʼana amalootu aga Kristo.
  nhu-NT: Ɛ́ bonyii bomew kɛŋke mvuŋgay keegay lɛ ben enya mwɛɛm ɛ̂ bó, tu kɛ ɛ̀ nulo
    ɛ́ ben enya ɛ̂ bese fesɛn lo? Geenɛn, bese baa jo mvumvun mvuŋgay kɛ. Bese nu
    ɛ kuu ɛ ɛ̀ nu shém yî fiɛɛ ficii le, ɛfey fo fiɛɛ enu dvú keejewsee lɛ fo saaka
    wvù jee wvu ɛkumɛ Klistu egɛne fwe.
  row-row: Atahori laen mana nanori nggi naꞌena hak fo simbo nanaat no sudꞌiꞌ a saa
    laen mia nggi, to? Boe ma hai naa, taꞌo bee? Hai hak ma lenaꞌ se fai! Te ama bubꞌuluꞌ
    ena. Hai nda parna miꞌisusuuꞌ mendiꞌ hai hak ma taꞌo naa sa. Hai miꞌitataaꞌ sia
    dalaꞌ mataꞌ-mataꞌ, fo nda tao kai-baaꞌ mbali nggi sa. No taꞌo naa, ama hii rena
    Kristus Hara-lii Malolen fo hai dui neu nggi.
  msy-msy: Ia igharaz darazi amamangarɨghtɨ, me ia da biziba iniam, egh ia zurara
    en amamangarɨghtɨma, e biziba iniam. Eghtɨ bizir ia e ganɨdiba, me ganɨdir biziba,
    dagh afiragham. Ezɨ bizir e ia da iniamiba bar, e da isir puvatɨ. Kamaghɨn e osɨmtɨzir
    avɨriba ateri. E Kraisɨn akar aghuimɨn tuavim apɨran aghua, kamaghɨn e da isir
    puvatɨ.
  agg-agg: Sapo se nindou bɨdɨfɨrambo sɨhei-mayo napo semɨndɨmbo yɨnɨ, asei ana, asu
    yɨhoefɨmbo amboanɨ afɨndɨmbo yɨnɨ, mbɨseiamboane. Ro sɨhei-mayo napo semɨndɨ ra
    nafɨ yaŋgorosɨ, ŋga ambe masefɨ. Ro semɨndɨkoate-mayefɨ ra, sapo Kraisɨndɨ aboedɨ
    hoafɨ ra nafɨ gifepoanɨ, sefɨ hoahumboyefɨ. Ranɨmboane ro tɨŋɨrɨfo afɨndɨ sahumɨndefɨ
    arɨhundɨ, ŋga ranɨmbo moanane asefɨ.
  ptp-ptp: Ên xomxo ya kô susu wê ninɨvi xen ge ya vô xam, lêc xe ga, xe tɨyi wê xe
    ob kô susu i luu vêl vô xam. Xe tɨyi wê xe ob kô susu ninɨvi xen ge vô xam lê,
    lêc xe nêb xe ob kô lêm, om xecxe va vông yuac ên susu wê ob ngɨdu xe nimnɨvi
    xôn ge, ên xe nêb xe ob le vac Kɨlisi xolac xôn ên xam lêm.
  nak-nak: Egite isahari oiole ababi la visuli tamutou mai ele, mave, amiteu ale valolo
    pala muga amutou te la gauru te Kraist, la igogolu tamiteu soioge kama uru tegiteu
    alele veia amuto ge suli pala muga amiteu, ia? Eala moli korale, pala amite kama
    abi bakisi la visuli tamutou, me amite kama ge pou tali lou amutou veia amuto
    ge soko halaba la visuli somai tamiteu mai ele. Amite pou moli la savelela, la
    vuhula isa soukama ge vile la valolo ale taritigi te Kraist veia amite paa muli
    moli la uati ovola.
  lbb-lbb: I tostos sur a tarai masik lar kibas pas a harnangai ne tamulo, pa i tostos
    kol sur mila otleng milar kibasi tamulo. Ika bel mila angongos pas mulo sur anumulo
    ta harnangai. Mila kilang a galis a mamahat, ika bel mila nunung mulo sur ta harnangai,
    sur gong mila sairas a Wakak a Warwara ane Karisito.
  kan-2017: ಈ ಅಧಿಕಾರ ಇತರರಿಗೆ ನಿಮ್ಮ ಮೇಲೆ ಇದ್ದರೆ ನಮಗೆ ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ಇರಬೇಕಲ್ಲಾ? ಆದರೂ
    ನಾವು ಆ ಅಧಿಕಾರವನ್ನು ಚಲಾಯಿಸಲಿಲ್ಲ, ಕ್ರಿಸ್ತನ ಸುವಾರ್ತೆಗೆ ಅಡ್ಡಿಮಾಡಬಾರದೆಂದು ಎಲ್ಲವನ್ನು
    ಸಹಿಸಿಕೊಂಡೆವು.
