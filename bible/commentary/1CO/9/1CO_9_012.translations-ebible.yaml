    di to waro koy man nigbuyu. Di og-aguantoon noy ro duon atag to agad nokoy su
    og-awoson noy to kono ogkaatangan ka Maroyow no Nangnangonon tongod ki Kristu.
  tel-2017: వేరే వారికి మీ మీద ఈ అధికారం ఉందంటే మాకు మరి ఎక్కువ అధికారం ఉంటుంది కదా?
    అయితే మేము ఈ అధికారాన్ని ఉపయోగించుకోలేదు. క్రీస్తు సువార్తకు ఏ విధమైన ఆటంకమూ కలిగించకుండా
    ఉండడం కోసం అన్నిటినీ సహిస్తున్నాం.
  hat-BSA: Si lòt yo gen dwa sou nou, èske nou menm pa gen plis? Sepandan nou pa t
