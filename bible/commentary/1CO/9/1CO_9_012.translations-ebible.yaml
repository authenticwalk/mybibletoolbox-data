    ஸர்வ்வம்ʼ ஸஹாமஹே|'
  cof-NT: Uyan micariminlari nulachi ti cosacatiya canola joyoe timinla joe. Junni
    yalari cano mantá tanari, chiquilari nantanancari cano mantá tanla joyoe. Junni
    chiquila cano mantá tatonan, nulachi ti cosacatiya natiya catuminlayoe. Tinantiya
    catuminnan poleniiminlayoe yape nulari Crístoca paca sen fiquica fe seque quereilaisa.
  srm-NT: Biga ee oto sëmbë abi di lö leti dë a unu, nöö u wë? Misikuma u musu abi
    leti möön de. Ma nöö hii di leti fuu dë u buta a wan së ta tja pena fu soni an
    musu toobi sëmbë te de an sa piki di Buka u ˻Jesosi˼ Keesitu u ta tja aki.
  qvs-NT: Suk yachachikuk runakuna kankunata mañashunkichi yanapanaykichipa. Bernabewan
    ñukapish munashpaynikuna mañaykichiman. Mañayta atipashpaynikunapish mana munanisapachu
    nimata mañaynikichita. Ñukaykuna sukaman sufrishpa trabajashpa kawsanisapa ama
    ni pi rimanankunapa Jesukristupa rimananta kullkita munashpalla yachachikunaynikunata.
  zca-NT: No chi ñal gaknu go xtu men por kwa'n mile' bixa' xid go, pwes no, más ñal
    gaknu go no. Per gat kina'bt no kure' lo go par nazo no zhi'n lo go, kuze' nixek
    no lo rë kwa'n nizak no, por nilu' no widi'zh che'n Dios.
  cbc-NT: Aperã apóstolea majãrẽ mʉjãã cajʉátinucũrõ ñujãñuña. Cabaimiatacʉ̃ãrẽ, nemojãñurõ
    jãã roquere mʉjãã jʉátimasĩña, mʉjããrẽ jãã caquetibʉjʉjʉ̃gorique jʉ̃gori yua.
    Tore bairo caátimasĩparã nimirãcʉ̃ã, mʉjããrẽ jãã pajʉ̃goetinucũña. Jãã majũ popiye
    petiri bero, jãã caʉgapee, o jãã cacʉ̃gopee ũnierẽ jãã bócanucũña. Jesucristo
    yaye caroa quetire caroaro mena jãã caquetibʉjʉrijere caroaro jĩcãrõ tʉ̃ni mʉjãã
    catʉ̃goʉsaparore bairo ĩrã, roro mʉjããrẽ jãã patowãcõẽtĩnucũña.
  qxo-NT: 'Waquin yachatsicogcunata yanapayangayquinölla nogacunatapis punta chämog
    caycäyaptëga imaycallawanpis yanapayämanquimanmi. Tsaynö captinpis noga manam
    imatapis mañargötsu, runacuna caynö niyämänanta mana munar: “Pabloga Diospa willacuyninta
    willacuycan imatapis chasquipacunan raycullarmi” nirnin. Tsaynö nir jamuräyämarmi
    waquincunaga willacungäta chasquicuyangatsu. Tsayta mana munarmi quiquïcuna arucuyargö
    imapis gastücunapäga. Tsaynöllam maytsaychöpis Diospa alli willacuyninta willacuycäyä
    imatapis mana chasquipacuyllapa pipis maypis Señor Jesucristuta chasquicuyänanta
    munar.'
  mox-mox: Emi toveʼitayavo adi iula aqiaqina tuta qabuna ilobelobedi ʼimiega. Ta
    imaʼa amaduwai ʼimia ta Ieisu Valena alugaihiea ʼimia, ʼinega luaqiaqiemi be iula
    qidua vaʼinena oda neima, waisa? Vonahaqiaqi, luaqiaqiema be ama fata yani qabuna
    ada ʼewedi ʼimiega. Ta imaʼa ge taha tuta ama ʼabwaga weaqina ada veidaida dadana
    ʼimia. Ta ʼesi imaʼa vita qabudi abibitaqodi, mana ge nuanuama tomotau ina vonaya,
    “Faulo ma enavo Ieisu Valena ilulugaihiea edi vegedi ʼabwaga sabi ʼai weaqina
    ta wese kulufa ana ʼewa weaqina, ʼinega edi lugaihi nana Keliso weaqina kana nogea.”
  kew-kew: Gore aa medalomame nimina oyae go-rupa mealimi-daare niaame ora mada mealima.
    Ora mada mealima pare niaame oyae gialepa natema. Dia, pare Krais madaa Holi Spirit
    meme rabu nimi lopalimi lo kedaa nagisima. Niaame niaana kedaa risimade.
  dww-dww: Taumi banaga ḡesaudima ḡaromie a rarau guguyana ko sagusagudina, be aba
    aubainama tauma nam koma sagusagumai? Taumi sibo tauma koya sagusagu kauemaina,
    baninama tauma ami ekalesiama pakanama kèi karena. Be tauma nam airaḡan kamawai
    baḡemina da taumi sibo koya sagumai. Ibewa da raḡan matabuna tauma ama ḡoanama
    kè dami poredina, baninama nam kama ḡoeḡoena da Keriso varinama kedanama sibo
    kè kawa barabara.
  twi-ASANTE: Na sɛ afoforɔ wɔ tumi sɛ wɔhwɛ yeinom anim firi mo nkyɛn a, yɛn deɛ,
    yɛnni tumi a ɛboro saa? Nanso, yɛnni saa tumi yi ho dwuma biara. Mmom, yɛatena
    ase saa ara sɛdeɛ yɛremfa suntidua biara nto asɛmpa a ɛfa Kristo ho no.
  aoj-aoj: Ipaꞌ pasoꞌam hiahawes anom amam daiam magawalipipa basef Godii, apaꞌ afaꞌ
    deiꞌ mama? Afaꞌ wapani pesoꞌafa hiahawes ipeꞌisi, andeandeꞌ. Deiꞌ main, afaꞌ waliꞌ
    wandaꞌ maol wagatopalopipai. Apaꞌ hiahawes isimba afaꞌ waꞌi ahoꞌma ogofaꞌasi,
    owaꞌ afaꞌ ina ofaꞌas. Fowaꞌ dambadamba afaꞌ waliꞌ wagafeꞌmago ipaꞌ wafiꞌi wafiꞌi
    wataga deiꞌ, afaꞌ wandaiwaꞌma ogwahefa ufiaꞌwa basef buꞌwafi Kraisi. Isimba atis
    afaꞌ wandaiwaꞌma ogofaꞌas. Eaꞌ isimba atis deiꞌ nimanimi hiami matagamafa.
  cbv-cbv: 'Pánihna, bita bohénitdih ñipĩ́ wʉ̃hat pah, jwiítdihbʉt wʉ̃hat caá náahap.
    Obohjeéhtih, páant wʉ̃hat yeebdíh ã náahachah yʉhna, ñi wʉ̃hcah ennit, jwiítboó
    jwĩ ʉʉ́bh tac bʉʉgácap jĩ. Pánih ʉʉ́bhcanjeh, bʉ́dí jwĩpĩ́ tewep jĩ. Jwĩ ʉʉ́bʉ́chah,
    nin pah ñita niíj jenah joi tágaá: “Pablowã bií déedih náahnitjeh, ĩ bohéna caá”,
    niíj jenah joinít, jwĩ bohénachah, ñita joííhcan tagaá. Pánihna, yeebdíh bohéna,
    ded pah jwĩ náahatdih jwĩpĩ́ ʉʉ́bhcap jĩ.'
  taw-taw: Bɨ keke ogɨnap kɨlop mani tap nɨbi okok ñɨbɨm tek, chɨnop nɨgem nɨbop tep
    yɨbɨl gek mani tap nɨbi okok chɨnop monmon ñɨnɨmɨb. Pen chɨn nɨbop agnɨŋɨd mani
    tap okok dɨpɨnop ak pen, anɨb ak ma dɨpun. Don, binɨb ogɨnap gos tɨmel nɨŋɨd Klays
    takaw teplep ak ma nɨgɨnɨgabal agɨl, mɨŋel kuŋay dɨl wog tawep gɨl tap taw ñɨbun.
  jic-NT: T'üc' way la p'a so 'oyá nun. Mpes 'ücj wa qjuis ma'ayá. Cupj más 'üsüs
    la tjijicj yupj jis lal. Newa cupj ma la tjemyonacj nun jilal. Nenéyawa cjuwá
    cupj qjuisas. Newa ma le monacj nun jilal; qjuisastsja gente ma malala javelepj
    cupj po'ó. Gente malala javelepj na cupj po'ó, ca nacj la p'a ma ca mponecj cupj
    velecj Jesucristo po'ó. Cupj velecj tsjan niná jupj 'üsüs la tjiji gente mpes.
    Mpes ma la tjemyonacj nun jilal.
  zap-NT: Belne rdee de ne rkyiinen ste mén, mazre ntozdee ryal noo ne yniiz de ne
    ykyiinen noo. Per noo nunk wnabdet noo lo de ne laa de nniiz ne nkyiinen noo,
    sinke lel ryan noo byen run noo wantar yrandxee kos, chen bet gakdet mén gyii
    chene rzëët noo xdiznzoon Jesucrist lo men.
  wer-wer: Ya omën muntarö koröpöökë kaamök pöt yemangk. Pötaanök ten wet rëak ya
    yamëngkaurö pit il yemowasën nimpunëët pangk önaat. Pël ëënaatak Kristo pim ngön
    ompyaut il wariinganëak pötön naën pas këlangön kat wiak ya yamëngk.
  ipi-ipi: Andipa Gotena piape akali waka tupamane yakama moyoto, piape pua ateyai-kola,
    yakamato utupane yole maiyaini. Wuane pua teke, wamba nalipato yakama moyoto,
    Gotena piape pua atema okone angi, yakamato nalipa yole geai-yale, okone katu
    wete lapia-yale tekeko, yakamato yole giyapa nalepa. Jia. Wamba nalipato Jisasa
    Kataisana pii layene epene oko yakama langu atepa-angi, nalipato yole giyapa lepa-yale,
    yakamato yole gii napimakale nembo toto, pii okone nanima langi napene kondalu,
    pulupa lolaini nembo tepa. Yakamato nalipa kondalu pulupa lolaini nembo toto,
    nalipato yole giyapa nalene, minditaka kambua jia yo atoto, kenda-pene kambua
    awuato, Gotena pii oko yakama langu atepa.
  qul-NT: Ujcuna derechoyoj kancunamanta pagota jap'ekanancupaj cancu chayka, nokaycoka
