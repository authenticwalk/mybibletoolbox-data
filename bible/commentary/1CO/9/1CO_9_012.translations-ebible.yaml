  wos-wos: Nawulak du Krais Jisasna jémba yata déka hundi guniré wandaka guni deka
    jémbaka sarékéta jondu akwi yéwa akwi hwe. Wu yikafre dé. Nani Krais Jisasna jémba
    yata déka hundi tale guniré wambenka, métaka guni nana jémbaka sarékéta nanika
    nawulak jondu hwehafi ya? Guni nanika hwengut, wu yikafre sémbut dé. Nani gunimbu
    jondu yéwa hérambet, wungi sékérékétandé. Nani wun jondu héraata, wafewana nani
    nak du takwana mawuliré haraki hurumbet di wun jooka hélék yata Krais Jisasna
    yikafre hundika hu hwetandi? Wun jooka sarékéta nani xak wali jémba yata gunimbu
