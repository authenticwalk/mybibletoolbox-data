    la.
  top-NT: Para huixín ca̱makta̱yayá̱tit xa̱makapitzi tí tali̱chihui̱nán Cristo aquín
    ma̱s ckalhi̱yá̱u derecho naquila̱ta̱hua̱yaná̱u; pero aquín ni̱cxni cca̱maksquini̱tán
    naquila̱ma̱hui̱yá̱u. Aquín quintahuajcán cli̱scujni̱táu quimacancán xlacata ni̱tí
