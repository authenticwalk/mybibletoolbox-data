    rutzijoxic ri Utzilaj Tzij re ri Cristo.
  rop-rop: Yuwai. Im rait blanga minbala blanga gedimbat enijing brom yumob, dumaji
    if ola najalot mishanri garram det rait blanga gedimbat enijing brom yumob, wal
    im trubala minbala garram det rait du. Bat minbala bin abum adtaim blanga gedimbat
    daga wen minbala bin deya garram yumob, dumaji minbala nomo bin wandi dum enijing
    weya bina meigim yumob nomo lisin langa minbala. Yu si? Minbala nomo bin yusum
    det rait blanga gedimbat enijing brom yumob, dumaji minbala nomo bin wandi dum
    enijing weya bina stapam det Gudnyus blanga Jisas Krais brom wek langa yumob laif.
  mee-mee: Ke meimia, miau kaka kalaue ragau pattoto ka orume, ava mangng ra tunge
    oru re ngae Kannu ae Nutu te miau ke sa ae? Ollaeala ke sane tupu. Mangng ka tunge
    oru re ngae Kannu ae Nutu te miau, ava mangng ka sana ballaga miau ta kamangng
    otte. Ke sa. Mangng ka tololea maenangme mana ta baina mangng sana nga lengetotokale
    pangamologa e pe e te Karais.
  dif-dif: Kana pilkieli ngurula ngamalkanani jurangu, minandru morla wata ngaiani?
    Ngaiani ninapini ngurula wata manina warai, a‐ai, ngaiani pratjana mandrai, ngaiani
    wata dakaterini jinkinanto Christuni ngantjani jaurani.
  gam-gam: Una djell ye moi al wo kandja mambine dje awi, ye ga wal iwo awi mal embe,
    ye no kaima aune mal paro. Djipinka kune yeika ba no ta nadjipin. Djipinka, Krais
    kandjiyebe wopake ye pillgi nadjimaka, ge kune nayeika. Ye pillgi djine dje pille
    yepin, imb urup no boll wonda ba no napupin, ye aglo gi djine dje yepin.
  nou-nou: Ingo indari de rora de embo nenei da yei itadewa awa ingo nangoda yei daedo
    itadewa awa biae ta? Awodo aera. Edo ingo nangoda yei itadewa amimi embo nenei
