  dso-dso: ତମର୍‌ ଟାନେଅନି ଏଟା ଆସା କର୍‌ବାକେ ଜଦି ବିନ୍‍ ଲକ୍‌ମନର୍‌ ଅଦିକାର୍‌ ଆଚେ, ସେନ୍ତି
