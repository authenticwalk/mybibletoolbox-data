    Amna ewakryetxoko kahra amna nehxakonà, owyanye. Àsok tawro hana. Àrwo yonyhorunu
    yonytxanàr xe amna nehxakonà, owyanye. Kryestu ryhe, konyhoryeny kom me naha,
    katxho yonytxanàr xe amna nehxakonà, owyanye. Àro ke, amna ewakryetxoko kahra
    amna nehxakonà, owyanye enytxahtor hona. Ohxe owyanye enytxatxho me rma amna nenàmyakonà,
    ohxehra amna yehtxoho, ànyahpàra rma amna yehtxoho. Àsok make rma amna yehtxoho
    amna nenàmyakonà, ohxe owyanye enytxatxho me.
  sim-sim: Aposel lal ji jelyanda lir. Unda hom shi mbashinak shirin jelyandahi jir.
    Mberem ushiwak? An mu masmas jirin mashi jivi Kraishin a sawerik wavun ji tormblehe
    Jisasin jimu hishindiyara. Hako shir mbeek jirin shi ukmisikwa ambu shir. Mberem
    ushiwak? Las avak mbele mbelenjik jirin shi siliwa nombo orok avak sunguwavu jihi
    kavak si nanak mashi jivi Jisashin ji halanda ngashi. Karem shi hishihi mayam
    shi lihi mbeek mbele lasnjik jirin shi siliri ambu shir.
  npi-ULB: यदि तिमीहरूबाट अरूहरूले हकको दाबी गर्छन् भने के हामीलाई त्योभन्दा बढता
    हक छैन र ? तापनि हामीले यो हकको दाबी गरेनौँ । बरु, ख्रीष्‍टको सुसमाचारमा बाधा
    नबनौँ भनेर हामीले सबै सह्‍यौँ ।
  cgc-cgc: Daw duma na mga manugwali may matareng na magpaabot na supurtaan nyo danen
