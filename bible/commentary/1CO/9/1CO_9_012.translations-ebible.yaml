  tgo-tgo: Thoŋgo rakakaiwo vavana valɨkaiwanji thɨ vaidiya thalavuke iyake e ghemi,
    thare valɨkaiwae ghime wo vaidiya ghamathalavu laghɨye moli e ghemi? Ko ma mbaŋa
    regha wo vakatha na valɨkaiwame woŋa na hu thalavuime ŋgoreiyako. Vuyowoke wolaghɨye
    wo ghataŋaghathɨŋgi, kaiwae ma nuwameiya wo woraweya ghamba thalatɨva regha Toto
    Thovuye kaiwae na gharɨgharɨ lenji loŋweghathɨ i vuyowo.
  yap-yap: Fa’anra bay mat’wun boch e girdi’ ni ngam rin’ed e ren’ey ngorad, me ere
    gathi gamow e bay mat’awmow ni ka ba ga’ ngorad? Machane dawor gu maruwelgow ko
    ren’en ni mat’awmow ney. Ya kug kadan’gow u gubin ban’en ni bochan e nge dab gu
    tew ban’en nra magawonnag e girdi’ ngalan kanawo’en fare Thin Ni Bfel’ ni murung’agen
    Kristus.
  mop-NT: Yanoo' ulaac' a yan u c'ümicoo' u naal ta wetele'exe. Ino'on xan, ¿ma' wa
    mas jede'ec cuchi u paatal ti c'ümic abe'e? Ca'ax jede'ec cuchi ti c'ümic abe'e,
    ma' ta'ach ti c'aatic ca' tz'abüc to'on. Tulacal a c'u' a walac u yuchul to'on
    u men ma' yan c'u' a c'abeet to'ono, walac ti muc'yajtic ti'i ma' ti c'ütic u
    wich u tz'ocsabül u pectzil a Cristojo.
  tet-tet: Ema seluk mak nanorin emi, sia bele simu saseban nosi emi. Kalo ema seluk
    sia bele simu saseban nunia, ami hoo beran liu tan sia! Mais emi hatene lia neꞌe
    tiꞌan. Ami la dala ida dauk hodi beran nia haseten emi. Ami hetu aan baa lia oi-oik,
    nebee keta hatodan emi. Hodi nunia, emi hakara hanono baa Kristus Niakaan Lia
    Diꞌak mak ami hanorin baa emi.
  hlt-MCSB: A tloe rhoek loh nangmih kah saithainah he a cabol uh atah kaimih ngai
    pawt nim? Tedae hekah saithainah he ka rhoidoeng uh moenih. Tedae boeih ka ueh
    uh daengah ni tomtanah pakhat khaw om mueh la Khrih kah olthangthen te kam paek
    uh eh.
  xtd-NT: Nux ɨnka seyɨɨ ka tnɨɨ xa xiaꞌan‑n, te vatuka xa na tnɨɨ mee‑da xa taa‑n.
    Ko ña n‑xejoon‑da xa taa‑n xa kaxi‑da xa kundixi‑da. N‑kundee ini‑da, xa xiꞌin
    ndaꞌa mee‑da n‑kidatniu‑da, chi n‑juini‑da xa tax nga‑da tnuꞌu vaꞌa Cristu. Ña
    juini‑da xa tekuechi ñaꞌa ni ɨɨn ñayiu xa niꞌi‑da tvini, hora kachitnuꞌu‑da tnuꞌu
    vaꞌa Cristu.
  mdy-ETH: ሃንጎዋታ ዬያ ባኮ ዒንሢዳፓ ዴንቃያ ማዔቴ ዓካሪ ኑኡኒ ዬያፓ ባሼ ዴንቃኒ ኮይሱዋዓዳ? ኑኡኒ ጋዓንቴ ዬያይዲባኣሴ፤
    ኑኡኒ ዬያ ሃሼሢ፥ ኪሪስቶሴ ኮዦ ሃይሶ ማዾኮ ዹቆ ማዑዋጉዲ ቢያ ባኣዚ ጊቢ ኑ ዳንዳዖም ጌይኬ።
  spl-spl: Yâhâ lok nombotŋaŋe belângen taka den kâsikum yiŋgimai yâhâmâ tânyongomai.
    Yamâ benŋe aŋgoân nenŋe Kiristohât den pat âlepŋe ekyongomunŋe nâŋgâwihât yeŋe
    lok belângen tohoŋetâ tânyongomai wangim tânnongombâihât dop. Yawu gârâmâ Kiristohât
    den pat âlepŋe ekyongomunŋe nâŋgâwi. Sâp yan nenŋe tewetsenŋahâlâk nâŋgâm den
    ekyongowin yawu nâŋgâmaihât sot me âlâlâ ya tânnongoŋet sâm ki ulityongowin. Yawu
    otmâ manman kârikŋahât mâtâwân undip katyiŋgimain sâm hâhiwin kakŋan manmâ gamain.
  usp-NT: Wi yak nic'j cristian chic tic'ulari' pi rechak tijc'ul kelen rechak aac'lak,
    jilon oj tic'ulari' pi ke tikac'ul kelen ke aac'lak, pero oj ta' xkacoj jcowil
    káchi' chi jtz'onajc. Xkacuya' kelen ke jwi'l ri' chikaj ta' nen tik'atow jwich
    tzilaj jtaquil chirij Kakaj Jesucristo ri tijin tikab'ij.
  zav-NT: Chonḻe mantener yeziquə'əchlə beṉə' choso'osed choso'olo'ine' le'e na' neto'
    zaquə'əchto' par gonḻe neto' mantener cle ca ḻega'aque'. Pero bito chṉabto' gonḻe
    neto' mantener. Chgo'o chc̱heɉlažə'əto' bitə'ətezə de'en chac c̱heto' par nic̱h
    cui bi bi gwžon šanch chio'o chzenagcho c̱he dižə' güen dižə' cobə c̱he Cristən'.
  sgz-sgz: Tan te tám him er a mon i kándi nokwan suri da kipi artangan si gam. Ki
    ngádáh sur giur? Káp kángiur te nokwan suri kipi mul? Áá, a mon. Má na lala pakta
    á kángiur arul kabin giur hut táilna di má giurá apángái kamu ruruna. Mái sár
    kápte giur inar i gam suri longoi ngorer, kápte. Na, wa kángiur tu kis án sáhár
    sár má kápte giur top mátán kángiur him. Giur longoi ngorer suri giura káp bangbang
    kári sál án lain arbin. Giur nem on ngo sál er na talas pagas suri gama mur on
    uri narsán ái Karisito.
  kek-NT: Cui la̱ex nequetenk'a li jun ch'ol chic li kech aj c'anjelil, ¿ma toja'
    ta chic la̱o inc'a' toe̱tenk'a? La̱o inc'a' xkatz'a̱ma e̱re nak toe̱tenk'a. Xkacuy
    ban xnumsinquileb li cutan yal chi jo'can xban nak la̱o inc'a' xkaj nak ta̱ch'ina̱nk
    e̱ch'o̱l chirabinquil li resil li Cristo.
  blz-NT: Kalu mian sambana sida mongooskon men koiya'a na ko'omuu, upa mune' i kai
    sabole sida tuu'. Kasee i kai sianpo paraa koiya'a. Kai tongko' mingkira' mamasa'an
    giigii' iya'a dako' mantakakon upa-upa men sida bo pinsingkuri Lele Pore men muntundun
    i Kristus.
  poe-NT: A̱ ntá tí xi̱kaha í so sín chónta sín tí kjuachaxin tjanchia sín nkehe tsꞌáyéhe̱
    sín, ntá jeheni a̱ntsí má chóntani kjuachaxin chrókꞌuáyéhe̱ni nkehe. Kjónté chóntani
    kjuachaxin xi̱kaha la kjuanchahyani nkehe, kjónté kánhyó náxrjón kꞌuéjóni kíxin
