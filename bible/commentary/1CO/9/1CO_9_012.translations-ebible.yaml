  gaq-gaq: ପେଇଂନେବାନ୍‌ ଦେକ୍‌ରକମ୍ ଆସା ଡିଗ୍ ନ୍‌ସା ବିନ୍‌ଣ୍ଡ୍ରେନେ ଅଦିକାର୍ ଲେଃକେ । ତେଲା
