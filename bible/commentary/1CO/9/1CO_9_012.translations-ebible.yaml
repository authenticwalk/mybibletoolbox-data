    avɨriba ateri. E Kraisɨn Akar Aghuimɨn tuavim apɨran aghuagha, kamaghɨn e da isir
    puvatɨ.
  bpr-bpr: Ku i dademe dad to tamdò gamu, nun ktoola dmawat dad kalnidùla mdà di gamu,
