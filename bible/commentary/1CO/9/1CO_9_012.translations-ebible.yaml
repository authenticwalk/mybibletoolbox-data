    tẽrĩwa'ribaji yijareka mija ãrĩᵽuᵽajoatiyarũkirã yija ime. I'suᵽaka simamaka “Yijare
    mija jeyobaabe”, mijare yija ãrĩjĩka, jia simakoᵽeyu. I'suᵽaka simako'omakaja,
