verse: 1CO.009.012
translations:
  kpx-kpx: Abostolo degomoleau subuta la haivesege la lovi ovemale ke nahate la huhuige
    noeau la haivesege la lovi noevege kena duave. Di huhuige keu duave. Isito noeau
    loviho la imigeveholisito no adataike no lovilahaime lovi ima. Kosealemo no isiviholiale
    la huhulahai kosea, “Keau Keliso hoto loui no haivemale ibinahoike abu loviho
    no imigevema.”
  okv-H: Eto embo nei nei na ungota degi pure ue mine ere humbuhora amo ungo ke nei
    do ae rate dago pure mahu ihikari embopo amo mine umbarote mane umbaro? Rate Keriso
    ta duru javotoho avo deina mane haekasuja avoeto mine humbari ta ke avo hotembeto
    ae toto beuje te tapa mihahera.
  tbo-tbo: Tu wituwetuwega gehouhi o ianihi yaka ipa tauyai gasi ona wianiyai? Ma
    hougana mitemi ta memae ega omi hagu tota wiwaya ma tamogi to’mtaibagibagi meka
    po apo Keliso tuwegana to luguduguduya.
  mal-C: നിങ്ങളിൽനിന്ന് ഭൗതികസഹായം ലഭിക്കാൻ മറ്റുള്ളവർക്ക് അവകാശം ഉണ്ടെങ്കിൽ ഞങ്ങൾക്ക്
    അത് എത്രയോ അധികം! എങ്കിലും ഞങ്ങൾ ഈ അവകാശം ഉപയോഗിച്ചിട്ടില്ല. ക്രിസ്തുവിന്റെ സുവിശേഷത്തിന്റെ
    പ്രസരണത്തിനു തടസ്സം വരാതിരിക്കാനായി ഞങ്ങൾ എല്ലാം സഹിക്കുന്നു.
  grc-SR: Εἰ ἄλλοι τῆς ⸉ἐξουσίας ὑμῶν⸊ μετέχουσιν, οὐ μᾶλλον ἡμεῖς; Ἀλλ᾽ οὐκ ἐχρησάμεθα
    τῇ ἐξουσίᾳ ταύτῃ, ἀλλὰ πάντα στέγομεν, ἵνα μὴ ⸉2ἐγκοπήν τινα⸊ δῶμεν τῷ εὐαγγελίῳ
    τοῦ χριστοῦ.
  bgc-bgc: थमनै दुसरे माणसां की भी आर्थिक मदद करी, जिननै थारे ताहीं सुसमाचार सुणाया
    था, बरनबास अर मै उनतै भी ज्यादा आर्थिक मदद पाण का हक राक्खां सां, हालाकि, म्हारे
    म्ह तै किसे नै भी जोर कोनी दिया के थम उन चिज्जां नै द्यो जिनकी हमनै जरूरत सै।
    बल्के हम सब कुछ सहण खात्तर तैयार सां, ताके हम किसे ताहीं भी मसीह के बारें म्ह
    सुसमाचार पै बिश्वास करण म्ह अडचन पैदा ना करा।
  khz-khz: Pene gomi na apostolo reketa goveakavarana taunipara veakavara rinagarai
    e monirai, au atugamagina, ai magema rorirori gomi gemi na rinaga e moni kamu
    galagala vagi pagara rawalira. Na ai vororirori ati gainagulu-agiato. Ai tipo
    evito-kwaregamaito e nanu na ekala-kwaregamaito kwalana ati gaririwato, Keriso
    valina namana pene raka-lovolovo rauparana paia kou-gavua.
  deu-TKW: Wenn Andere über das Eure mit verfügen, warum nicht wir noch mehr? Aber
    wir haben davon keinen Gebrauch gemacht; vielmehr halten wir uns ganz zurück,
    um nicht dem Evangelium Christus' ein Hindernis zu bereiten.
  zsr-NT: Tuꞌzíꞌ xbey le dë queëliꞌ yezicaꞌ bunách tuꞌzejniꞌi lbiꞌiliꞌ. ¿Naruꞌ cu
    rál‑laꞌtër uziꞌtuꞌ xbey netuꞌ le dë queëliꞌ? Gatga buziꞌtuꞌ xbey lë ni dë lu naꞌtuꞌ,
    san biaꞌ blentuꞌ yúguꞌtë quië gac guntuꞌ lban qui didzaꞌ dxiꞌa ca nac queëꞌ Cristo.
  lin-lin: Soki bato mosusu bazali kosalela makoki wana ya kozwa biloko epai na bino,
    tosengeli te, biso, kosalela yango koleka ? Nzokande, tosalelaki makoki yango
    te, tokangaka kaka motema na makambo nyonso, mpo ete tozala epekiselo te liboso
    ya Sango Malamu ya Klisto.
  hns-NT: Doesar koi aaike toelogse khaana-piena maangies. Tab hamlogke auro hak hai
    koetjh miele ke. Bakie hamlog tabbo aapan hak na tjalailie aur koetjh na manglie.
    Na, hamlog sab rakam moesiebat sahielie. Hamlog khaalie maangat rahielie kie sab
    koi khoes khabar Kriest ke biese me soenat.
  noa-E: Warm khʉʉnaun chadcha amau pãar dʉ̈i magta nʉm; pãrau pãachdëujã am dʉ̈i
    jãg nʉm khai, maar dʉ̈i chará pãrau wajapcha aju aai nʉm. Pari magʉmjã marau bʉ̈ʉrjã
    pãrag maar dʉ̈i chadcha magta abatjã aba, sĩi khĩu ãwatnaa maach juadamauta phidkha
    durraajem maachdëu nemdam ig nʉm athee; eeu magba akhiin sĩi maachig nem deemkhĩirta
    Cristo iekjã mag jaau wënʉrrʉm awia i iek ëugarta woun ëugarmjö khaigba iyʉ̈ʉ
    adukham.
  eng-EMTV: If others partake of this right over you, do not we even more? Nevertheless
    we did not use this right, but bear all things lest we hinder the gospel of Christ.
  mib-NT: Te núu sava ga tēe cástéén nuū rō, íyó derecho de cacān de nuū rō, te nagā
    ni cuu ruhū jijnáhan ri jeē ma cóo derecho rī cacān rī. Te tu ní cájicān rī derecho
    un, chi sa suhva ni jendeyɨ́ ni rī coto máá rí jeē cáji rī, návāha ma cásɨ rī
    jeē cáca jnūhun vāha Cristo.
  lif-NT2: वेॽहाॽरे़ खिनिॽलाम् कुभाॽ खोःमा युक् मे़गत्तुने़ फाॽग्र आनिगे़ग खे़ङ्‌हाॽनुःल्‍ले़आङ्
    यरिक् मे़गत्तुम्‍बे़न्‍बि? कर आनिगे़ग कन् युक्‍किन्‌ओगप् मे़जोगुम्‍बे़न्‍लो॥ खे़ल्‍ले़
    कुले़क्‌वाग ख्रिस्‍तरे़ कुसुनाइङ्‌ङिन् खःमा मे़ःन् फाॽआङ् थेसाङ् थरुम्‍बे़रो॥
  xnj-xnj: Yikavya vandu vangi viganikiwa kupata vindu kuhuma kwinu, wu, tete tiganikiwa
    lepi kuliku venavo? Nambu tete tahuvalili lepi haki yeniyo. Pahala paki, tisindamili
    kila chindu muni tikotoka kulibelelela Lilovi la Bwina la Kilisitu na kuvakokosela
    vandu.
  mmx-mmx: Lentaba luvuttadi vavang petpes diga lok ka levempilas la levempanga anan
    dom atnimi la i lox avukat kuren. Ga epovo bok do nemi gita lok tooro nama kerepmo,
    atla maga rupot avot tidi la maga tong asu levelinga at ne Moroa rinimi. Ketla
    ma goxo sing panga nimi. Maga gugu lolos aleng ti lok tooro lixitkis atnama. Lavasuun
    teren keretna. Maga xopara i do tentaba atnimi dina lox abulubun kepe Lagale Lavavang
    at ne Iesu Karisito mumu levempilas ti luvuttadi vavang.
  cbr-NT: Nun cananuna bëtsi unin 'acësamaira oquin mitsu 'unánmian. Usa 'ain ca bëtsi
    unimi 'ináncësamaira oquin mitsun nu ñu 'inánti asábi 'itsíanxa. Usa 'aínbi cananuna
    a ñubi mitsunua bicëma 'ain. Mitsun nun Jesucristo ñuicë bana cuaisama tanti rabanan
    cananuna ñuñuma 'ixunbi mitsu ñu ñucácëma 'ain.
  tee-NT: Ju ali'in amamaka'unin ni lai akt'ai'uyat'it la'ixmaktasq'uinit'an ja va
    a ti quijnanch ju jantu lai aquintila'aktaiju ju laquimaktasq'uinit quinc'an.
    Pus mas lhijunch ni chunch aquila'ulhtu para jantu tavanan tu'u' iclasq'uinitauch
    ju uxijnan. Alai va iclhilak'a'itauch ju quimak'alhk'ajnat quinc'an acsni ix'alin
    ju quimaktasq'uinit quinc'an. Ju chunch jantu tu'u' lai cati'asastucnilh ju lapanacni
    acsni acnonau ju chivinti ixlacata ju Cristo.
  eng-LSV: If others partake of the authority over you—[do] we not more? But we did
    not use this authority, but we bear all things, that we may give no hindrance
    to the good news of the Christ.
  cak-NT: Roma, xa jec'o ch'aka chic rusamajel ri Dios ri can qui'in chiwe chi quie'ito'
    y rix can je'ito'n-wi, ja roj ri más rakalen jojito'. Y más que quiri', roj man
    kac'utun ta chiwe chi kojito', roma can nakajo' chi ri utzilaj rutzij ri Cristo
    can nibe rutzijol. Roma xa ta c'o anchique kac'utun chiwe, c'o ta tzij xepe chakij,
    romari' roj kacoch'on-ka ronojel.
  pah-NT: Po pyry ojipe'g̃a ei pe me mbatera rehe, ore kaitu po pyry ore ei pe me
    hamo novĩa. A'erorame tehe ore ndoro'ei reki pe me pembuhu ti mbatera ore ve javo.
    Po ore ei pe me mbatera rehe, a'ero po ojipe'g̃a ete'varuhui ore ve ore Cristo'ga
    mombe'urame. “Mbatera rehe jate g̃a Cristo'ga mombe'ui ore ve,” e po g̃a. “Nurã
    ore norohendupotara'javi gamombe'ua,” e po g̃a ore mombe'ute'varuhuavo. Nurã ore
    ndoro'ei pe me mbatera rehe jipi. Oronhimomirana ore hahyparavuhua pe orokovo
    jipi timombigyme ti pyryva'ea mombe'ua javo g̃waramo.
  sja-NT: Awaraarãmaa tee p'anɨ pɨrã, ¿ichiaba taimaa teedaipia bɨ-ek'ã? Mamĩda tachi
    juadoopa mimiapata, parãmaa ne-inaa iidida-e pait'ee. Mãga oopata parãpa k'ĩsianaadamerã
    taipa jarateepata ne-inaa falta p'anɨ atadait'ee.
  xed-xed: Ka ta zayzay sanlaha ta kaghuni ya ní, mal aŋni a má dzaʼa zay katək wu
    ra? Ta ɗawaŋ a aŋni ta skwi da kaghuni wa. Ta suʼay aŋni ta inda ghuya ɗaŋwa ta
    slaŋnaghata, kabga yaha ŋni nzata ka gwal ta pyaftá sliʼa gwaɗa ta ghəŋa Kristi
    ta kəma ta kəma.
  mks-NT: Ta mé a̱ nda̱a̱ íin chága̱ sa̱ha̱ mé nde̱ ña̱ ná coto ndó nde̱he̱ a̱ ju̱ú
    ga̱ inga na. Ta va̱tí ndítahan nu̱ ndó coto ndó nde̱he̱ joo co̱ó na̱caja ndúsa̱
    nde̱ xi̱hi̱n ndo̱ ña̱ ná caja ndó ña̱. Ta cua̱há tañu cája ndeé ini nde̱ jáchi̱
    co̱ cúni̱ nde̱ caji nuu nde̱ ña̱ ná ndicui̱ta nuu tu̱hun va̱ha sa̱há Jesucristo.
  gfk-S: Ing be i takados be ira mes na kap ikin ra harharahut mekaia ho mu, tutuno
    sakit, i takados be mem bileng, mem na kap bileng hobi. Iga takados be mem na
    gil hobi iesene mem pai gale gil. Pata. Mem ga kanan be mem na harsomane ira haleng
    na tirih waing mem nahula halis dahine no hinana tano tahut na hininaawas tane
    Krais.
  bmu-bmu: Tosatŋan sutŋine urugö nup megetka naŋgöm eŋgigetka dopŋe akza ewö, ni
    mönö dop mi oŋgita naŋgöm niŋgigetka dop kölma. Likepŋi eŋgiinga miaŋgö likepŋi
    neŋgigetka dop kölbawakmö, nöŋön miaŋgö dop akŋegöra qahö qesim eŋgial. Kraistkö
    Ölöwak Buŋa keu sehimapkö könaŋi jöhöbinbuköra mönö yuai neŋgimegöra qahö qesim
    eŋgiin. Qahöpmö, naninahök mönö kapaŋ köla köhöiba lömböt pakpak bisiba malin.
  dgz-dgz: Ap mini waenapan upine inayap garewa muga tambupen menan e ya tandayat
    mumiwanin, go nu mu tambut om muga aiganup den tambupen, iwa Iesu navewa taintoni
    menan. Go nu garewa nuga tambupen menan ya taton go gare enup itan bagu sisi ugup
    ugup anuton iwa waenapan toboboramot Keriso Oit Mega Kakaewa ya anupi tawa.
  eng-GNV: 'If others with you bee partakers of this power, are not we rather? neuerthelesse,
    we haue not vsed this power: but suffer all things, that we should not hinder
    the Gospel of Christ.'
  zaa-NT: Adí canu riquixa'a cą enseñanza lani le nna, buénubá redi' cą por ca cosa
    material nu rute le qui' quį. Tsí álahua adí telá dàni tu' inàbani tu' le cá.
    Pero labí ruthítsini tu' le qui'ni gunna ga le qui' tu' tì'ga dàni, sino ruchia
    bá tu' ti'iỹa díbá ná la' ritè qui' tu' para qui'ni làa eyà'na menos ca titsa'
    nu riquixá'a tu' acerca de evangelio qui' Cristua.
  eng-WEBSTER: If others are partakers of this power over you, are not we rather?
    Nevertheless we have not used this power; but suffer all things, lest we should
    hinder the gospel of Christ.
  guh-guh: Paxamë rabaja Dioso pejumelivaisibaxutota papecaitorobicuenia, parajutabiabame
    itsamonae penamatavenonaejavaxi papecatsipaebijamatabëcuene Cristo pelivaisi.
    Paxanë biji picani panetoxanepana copiaya patanerajutsinexamë itsamonaevecua.
    Dioso picani panetocopata patanerajutsinexamë patanamatavenonaejavaxi Cristo pelivaisi
    patacatsipaebaponaejamatabëcuene. Itsiata apo pacavajëtsitsi patanerajutsinexamë.
    Biji rajane piayapëbejecuenia panatonacuenebaponajë patajacuata patanaevetsinexa
    bajarapacuenia. Apo pacavajëtsitsi caeto ata patanerajutsinexamë patanamatavenonaejavaxi.
    Itsa pacavajëtsipatsi, itsajamatabëcuene meta paxainaejitsipame paxanëjavaberena.
    Nexata meta apo pajumecovënëtsimë tsipae patacatsipaebilivaisi, pexanialivaisi,
    Cristo pelivaisi.
  bon-bon: Poto bime conocäco liba pisi nyene weeme bau ca gwidape päpäname, cime
    conocäco piba baborage gyene. Yoo, cime puu conocäco pisi nyene, yepä cine apu
    lica ituge äbita. Cine iyeta mule cabu ituge ämyemutana naace tääpume egä cine
    lica iibana Miiji Mene ne Keriso poto cidi me daamledamle äbitame.
  nhw-BL: Sintla quinamiqui anquinmacaj catli quinmonequilía sequinoc catli anmechmachtíaj,
    achi más quinamiqui antechmacase tojuanti. Pero masque tijpiyaj tequiticayotl
    para tijselise catli techmonequilía, amo tijtequihuijtoque nopa tequiticayotl.
    San tiquijiyohuíaj huan amo timechilhuíaj quema techpolohua catli monequi. Tijchihuaj
    ya ni pampa amo tijnequij tijchihuase niyon se tlamantli catli huelis quitzacuilis
    nopa cuali camanali tlen Cristo.
  swh-ONEN: Kama wengine wana haki ya kupata msaada kutoka kwenu, isingepasa tuwe
    na haki hiyo hata zaidi? Lakini sisi hatukutumia haki hii. Kinyume chake, tunavumilia
    kila kitu ili tusije tukazuia Injili ya Kristo.
  wbi-wbi: Nave avange valyakavili ulu kuhuma kulyumue, vuli! usue natunoghole kughina?
    Nambe vulevule, natukahimbile ulwakyang'haani ulu. Pa uluo, tukagwila sooni isio
    kuleka kuuva kikuvasio kya livangili lya Kilisite.
  bba-bba: Gɑbu bɑ̀ n yen yiiko mɔ bɛɛn mi, bɛsɛ mɑɑ ni. Sɑ ǹ bu kere? Adɑmɑ sɑ ǹ
    yiiko ye dendɑ bɛɛ sɔɔ. Ye kpuro sɔɔrɑ sɑ tɛmɑnɛ, kpɑ su ku rɑ kɑ Kirisin Lɑbɑɑri
    ɡeɑ swɑɑ ɡɑnɛ.
  eng-KJVCPB: If others be partakers of this power over you, are not we rather? Nevertheless
    we have not used this power; but suffer all things, lest we should hinder the
    gospel of Christ.
  kgk-NT: Ambue kwéry-pe pehexakwaa peme'ẽ hagwã íxupe imba'erã hemikotevẽ. Iporã
    upéa. Ha ore tipo? Íxugwi oromombe'uve peẽ-my Nhandejáry nhe'ẽ. Hetave ore remimombe'u
    pehendu-ma. Iporãve ore-vy ore rexakwaa ave peme'ẽ hagwã ore remikotevẽ. Upe jave
    jepe ore orojerure e'ỹ-vy oroiko pende ha-py orohekombo'e-vy. Upéixa oroiko ani
    hagwã avave onhe'ẽ rei ore-rehe. Orohasa asy voi upe-py orombo'e oroiko-vy ramo.
    Ore rembiapo repy-rehe orojogwa va'ekwe ore remikotevẽ. “Xe mba'erã aipota ereme'ẽ
    xe-vy gwarã” nda'e mo'ãi avave-pe. Upéa-gwi ndaikatúi avave he'i xe-rehe “Nahenduséi
    Paulo nhe'ẽ. Omba'erã-rehe mate ombo'e Nhandejáry nhe'ẽ Paulo” ndikatúi ave xe-rehe.
  waj-waj: Ngiari vooyaano ngiiisidiri varaivo yoketaavai vainainnaata ta ngiiisidiri
    varaaraivo inna pinaama yoketaavai. Ta taaravaitana hama ngia tiiyara tuqinnaateeraivaara
    kua kiaunnanoo. Hameetavee. Ta kati varidaataida mmoori yoketaivaa mmannammanna
    iida variaunnanoo. Ngia tiiyara ooqoo tida Yisuu Kirisiinna mmayaaya yoketaivaa
    atau rivoora kii inna aikioo mmuaararai aataruuvo vainainnaata mmoori yoketaivaa
    mmannammanna iida variaaravee.
  cpy-cpy: Rootaki panta-piinta-kiniriri itsipa-paeni janta. Tema naakawitaka kowaperotatsi
    pipayiteenami. Roo kanteencha, teera noshintsita-piin-tzimi nokantemi. Tema namaweteyakironi.
    Tema tee nokoyi nomanonkimi petanakawo pikemijanteero Kameethari Ñaantsi nokenkithata-kota-kimiri
    Jeepatzii-totaa-rewo.
  mpx-mpx: Totuwalali enuna al bosowailiya ya ali labe ni neem eliyamiu, yaa ama bosowaima
    hot naha ba nuku labema. Yaa nige sauga etega ha babaa ola. He pulowan gegewena
    ha palahikan ya, kaiwena nige nuwama i oola Keliso Wasana Waiwaisana ana eteli
    kaus etega naha ginol ge gamagalau wali abulilek naha papulowan.
  wbp-wbp: Kurdungurlu Wiriwiri-kariyi-nyanu-paturlu, ngulangkuju kalu-jana payirni
    talaku yangka kuja kalu-jana pinarri-mani Kirijini-patu-kariyi-nyanu. Ngulaju
    ngula-juku. Kajilparnalu-nyarra ngajarrarlu Parnapa-jarrarlu payikarla talaku,
    ngulaju ngurrju-yijala yali-patu-piyarlu. Kala kularnalu-nyarra ngajarrarlu Parnapa-jarrarlu
    jintarlanguku payurnu talaku. Ngajarrarlu kalarlujarra-nyanu jirramarlu warrawarra-kangu
    tala-kurlurluju warlalja-kurlurlu. Ngulalparlijarra nyinaja marlajarra nyurrurla-nyangurla,
    ngulajulparlijarra nyinaja payirninja-wangu. Kajirnalu-nyarra ngajarrarlu payikarla
    talaku, kulankulu-nganpa marda purda-nyangkarla kujarnalu-nyarra nyampu jaru ngurrju
    yimi-ngarrurnu Jijaji Kiraji-kirli.
  luo-luo: Ka joma moko to nigi ratironi mar yudo konyruokgi koa kuomu, donge wan
    onego wabed gi ratiro makamano moloyogi? Wan to pok wakonyore gi ratironi. Kar
    timo kamano, to wasetuonore yuto mawa mondo kik waket obadho moro amora manyalo
    gengʼo Injili mar Kristo.
  nhe-NT: Intla quinamiqui quema inquinmacaj nopa sequinoc tlen ama inmechmachtíaj
    tlen ica panose, achi más quinamiqui intechmacase tojuanti tlen achtohui timechilhuijque
    tlen Cristo. Pero yonque tijpiyaj tequihuejcayotl para tijselise tlen ica tipanose,
    ax tijtequihuijtoque nopa tequihuejcayotl. San tiquijiyohuíaj, huan ax timechilhuíaj
    quema techpolohua se tlajquiya. Tijchihuaj ya ni pampa ax tijnequij tijchihuase
    niyon se tlamantli tlen huelis quitzacuilis nopa cuali tlajtoli tlen Cristo.
  aii-aii: ܐܸܢ ܐܚܹܪ̈ܢܹܐ ܐܝܼܬ ܠܗܘܿܢ ܗܵܩܘܼܬܵ‌ܐ ܥܲܠܵܘܟ݂ܘܿܢ، ܠܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܐܝܼܬ ܠܲܢ
