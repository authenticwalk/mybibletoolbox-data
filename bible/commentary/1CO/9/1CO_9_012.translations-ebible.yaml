    ଣ୍ତୁ । ମାତର୍‌‌ କିସ୍‌ଟନେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନ୍ନିଆ ମେଃଡିଗ୍‌ କସ୍ଟ ତିଆର୍ ଆଡିଙ୍ଗ୍
    ନ୍‌ସା ନେନେ ସାପା ସାମ୍ୱାଲେ ୱେ ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Harati hessa hinttefe ekkanaw enttaw maati de7ikko, nuus enttayssafe aadhdhiya
