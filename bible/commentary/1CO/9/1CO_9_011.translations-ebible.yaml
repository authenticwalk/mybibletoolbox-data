  txq-txq: '@see-verse:1CO.009.010'
  aaz-aaz: '@see-verse:1CO.009.010'
  qup-NT: Ñukanchi Yaya Diospa shiminta yachachikkunaka chay chakrapi tarawak runakunashinami
    kanchi. Kankunata Yaya Diospa shiminta yachachishkanchirayku shunkuykichipi mana
    tukurik kawsayta kuk muyuta tarpukshina kashpanchi ¿manachu atipanchima kankunata
    tapunata tukurik imakunata, maykantami munanchi kawsananchipa?
  dop-dop: Ye tǝ tuuwɑ Ɩsɔ nyǝm kɛ mǝ hɛkʋ nɑ kɑɣɑnɑ tǝ́ hiki mpi pɩɩ wɑɑsɩ tɑ́ tɔnǝŋ
    tɔɣɔ mǝ kiŋ tǝ yʋwɑ?
  azb-azb: Əgər biz aranızda ruhani toxumlar əkdiksə, sizdən maddi bir məhsul yığsaq,
    çoxdurmu?
  eng-DBY: If we have sown to you spiritual things, [is it a] great [thing] if we
    shall reap your carnal things?
  guo-NT: Xamal naewʉajnax wʉt Jesús pejwʉajan, ja-an wʉt, japawʉajan, me-ama mʉthax
    nejmatpʉatanxot. Samata, pachaem xamal xanal nakajachawaesliajwam, nawewe'p wʉt.
  hla-hla: Alam u hatuts rilimiu a man ka tere Sunahan, na limiu go ma peits nami
    a man kana i puta te go hala rami limiu alam.
  mav-NT: Karãpe watikoi mani hawyi waku watunug u'i aihe­mani i'ok hawyi. Mi'i hap
    ewy kahato waku aimikoi Tupana ehay kaipyi watenuk eimu'e hap Tupana ehay etiat
    sa'up kaipyi waku urutenuk hap ewy e. Niatpo kahato mani koi hap ma'ato itag hawyi
    u'i kahato wati­puẽti aipotpap sa'a­wy­'iwuat kai. Mi'i hap ewywuat kahato eimu'e
    hap Tupana ehay koi hap.
  kpf-kpf: Nen zeŋgâren umgât nep tuumŋâ zeŋgâren gâbâ sâkkât kut ŋâi ŋâi minatkât
    nâŋgâne yâmbâremap?
  ppo-ppo: Mepaae whi̧né o̧la wae bilitu dere kaae, da̧ dia̧ tua̧mó bitu, diaao̧ kepe
    bete tao sóró wisiratere ala du betalepó. Atére kaae, mo kutómó o̧la u̧lumétepa
    sóró me whi̧tamo bukutu dere kaae, da̧ wote yao̧sóró mo o̧la diaao̧ tao sóró matere
    ala dore?
  hin-2017: यदि हमने तुम्हारे लिये आत्मिक वस्तुएँ बोईं, तो क्या यह कोई बड़ी बात है,
    कि तुम्हारी शारीरिक वस्तुओं की फसल काटें।
  wol-KYG: Ndegam alali xol lanu ji ci yeen, su nu góobee koomu àddina gu bawoo ci
    yeen, day ëpp a?
  bef-bef: To nani Banabasi hiti leꞌali yaꞌma lenalitoga komopatinimofihi nasana legeyaꞌa
    hekololata nohuꞌina yanamofihi minaꞌa lenalitogati leꞌagufamofihi nasana liluꞌinaꞌmu
    keheligo keta nohifihe?
  amm-amm: Koti mani, isi aliyoli komiyai kosisokai manokinoki, Kotoni Mulu Itouniyaimo
    Nokotani mi anononi manokinukuwo. Nonani suo foli monoi fasimokonuwo mo, no mo
    waliyo. Waliyo nali no.
  zaj-zaj: Kamba tuhahanda mbeyu inogile ya muloho mmwenu, yowa mbuli ng'hulu kamba
    tuhahuna vinhu va mulukuli kulawa mmwenu?
  chq-NT: Joon mo ga'ee'³e'e 'naa' cwáain¹ tya' 'e fu¹ tyʉ́² tya' Dios 'e lɨ́² lawa
    'e nigajñii²¹i'i jún² tya' júu³ tyʉ́² tya' Dios jee²¹² 'naa'. Joon nano, ¿tɨ jo
    tɨ́ɨ²na'a i'ii'¹³na'a 'e galɨ́² tyii' 'e lɨ́² lawa 'e garoo²¹o?
  swp-swp: Ena earua ena gogo enamiu ai hesuruyao, au ene ginauri lailai ariri taba
    ena emi tanoubu gogona tupona ai abi?
  bjr-bjr: Baranabasisandiri inni Koorinti maqusanaasa naunduraki innaarunaindaraa
    asumu ummaqusaafananoo kambiqaidanoo. Sia fee maqee mi kadaapirirana akiaqara
    maqasaa narana kaqi qimifaqee naanauree.
  aby-aby: Uwama Godinu imukeka yanu orounu imuka ubarenaro oisuba uwanu urunaini
    eraerabusaini yabairo me mufukuie irauba me?
  eng-YLT: If we to you the spiritual things did sow — great [is it] if we your fleshly
    things do reap?
  jni-jni: In gi ta wuza tibira ti huma anyimo ashime, ti da ziton duru ti kem tirunga
    ta a pum ashime?
  kne-kne: Isonga dakami abe ay nangis-ek si naispiritoan ay bin-i sin kad-an yo,
    ay nalabes ngata mo apiten mi en dakayo din katagoan mi?
  tgj-tgj: Ngonu nonugv pingkolo dow gv ali a paklwk toku. Vbvrikunamv nonugv lokv
    ngonu yikungyira achukgo boksi paadubv naanam mv hv nonugv lvgabv kaiyaje duku
    lari?
  gui-NT: Ore co jae omaetɨ vae rami. Echa romombeu peve mbaembae Espíritu pegua.
    Jae ramiño vi ore co jae ombaarɨvo vae rami. Echa mbaetita tei yavai peve ore
    rogüɨnoi vaera mbaembae ɨvɨ pegua jocuae penoi vae güi.
  quc-TT: We qatikom ijaꞌ rech ri uxlabꞌal pa taq iwanimaꞌ ¿la sibꞌalaj nim kꞌu ri
    kel wi chiꞌwe we kiya tobꞌanik chaqe ri kajawataj chaqe uj rech kujkꞌasiꞌk?
  heg-NTPO: '@see-verse:1CO.009.010'
  ptu-ptu: Iya ikoa'-iko dipasihhapangkoa' bela', puhangkoa' kiambo'i banne di ada'na
    Puang Allataala. Dadi, tä' daka la sihatam kipemmitai la umbeengkam kapahalluanna
    bätä puntingki?
  bzd-NTPO: Es ñies sa' tö Wiköl Batse'r íyi tsá̱ paka' a' a̱, e' dör we̱s iyiwö tkèsö
    es, e' kue̱ki̱ kë̀ idör suluë tö a' tö sa' ki̱mù ì tso' a' wa̱ ese wa, e' dör
    we̱s iyiwö shtekesö es.
  kwf-kwf: Ka ꞋunaꞋeri logo fuamiꞋa, duꞋungana kami fata taloꞋania na FaꞋarongoꞋa
    LeꞋa fuamuꞋa diꞋia ta ngwae ba fasia na maga ru saena ano. Nia neꞋe, leꞋa fuana
    mika ngalia na ru leꞋa ki faꞋasi kamu fuana maurilamiꞋa saena magalia neꞋe.
  eng-WYC-2017: If we sow spiritual things to you, is it great, if we reap your fleshly
    things?
  eng-WMBB: If we sowed to you spiritual things, is it a great thing if we reap your
    fleshly things?
  zat-NTPS: Na'a, che netu' ba gúzantu' lu xichaj lázrdaule da naca na chee̱ Be' Lá'azxa,
    ¿quebe dxal-la' si' lu na'ntu' látedauze da naca chee̱le lu xe̱zr la xu nigá?
  spp-spp: Wuu à Kile jwumpe jwo yii á ke, l'à pyi mu à jwo nùgunɔ wuu à pyi. Ɲyɛ
    numɛ tá wuu aha yii cyeyaayi yà ta mà tɛ̀g'a wuye tɛ̀gɛ, lir'à para bɛ?
  zty-NTPS: Na'a, cha' bento' neto' žin gan zoale ḻe'e, dan' naken ka žin žaz, dan'
    naken che Dios Be' La'y, ¿žéklele bi žaḻa' yebéḻenlto' to da' do' da' den chele
    kan žebéḻenle to benne' žaz ža'n da' ẕḻape'?
  mek-mek: Ega koa iꞌopoga, lai auga oi faumiai apinauga, ke Iesu opakoꞌania puo,
    lai oi epomiai lalaumi foꞌamaga afaunia koꞌa iꞌopoga. Ega koa aisama, lai emai
    pinauga afa oi eemiai faafia auga, apaalogaina ma?
  aey-aey: Ege me je qasali maadom saen euna ege Kisna aigwe age gemona cehom. Eunu
    age ege ceteh dewenige cesuldocnu igifeig eu odiwe ege ceteh cehom eunadec sab
    oqona eu ceteh tutuc qeefo? Qeeo, eu tutuc.
  urd-GVH: हमने आपके लिए रूहानी बीज बोया है। तो क्या यह नामुनासिब है अगर हम आपसे जिस्मानी
    फ़सल काटें?
  ycn-ycn: Huecá ja'apátaño ijló Tupana puráca'alo i'imacá. Ñaquele huahuátaquela
    huahuacára'ajla icá, a'acáloje huajló nacaje, a'ajnejí caje, hue'emacáloje raú
    penaje.
  djr-djr: Ga ŋunhi napurr marrtjin dhäwuny nhumalaŋ lakaraŋal, ŋunhiyiny balanya
    nhakun walŋamirra ŋatha birrimbirrwun napurr marrtjin lämu-nhirrpar. Ga ŋuriŋiyiny
    ga lakaram ŋunhi napurruŋguny dhunupa warray napurr dhu märram nhumalaŋguŋuny
    mundhurryu-wurrupanawuy balanyayi bili yan ŋula nhä malany? Bili ŋunhiyi napurruŋguny
    ŋatha-ŋamakuli'yan walu.
  kvg-kvg: Ni zo Mbumbukiam-qa Manqat qati-zømesimat, ni andé tege Nqova-qá avøe
    gigiap me niti-ogeakhát, zo mokho-te. Yaq ge zô, ndozo-matavap, ni sasae qatigoam,
    zo yaq gigiap-qase tozoni-etoam, ndøgo kopømbâ mbaìn?
  rug-rug: Gami si ele tarae nia sa Inavoso Leana koa gamu guana tie pu letei sari
    na kiko, ke pada tugo pude tokani gami gamu koari na mia likakalae.
  hop-NT: Itam soñawnen hihta it Hikwsit ahpiynihqat umuy huyta. Noqw kurs itam yep
    qatsit ep umuhhimuy ömahte’, ya itam pas qaanhtini?
  san-URD: یُشْمَتْکرِتےسْمابھِح پارَتْرِکانِ بِیجانِ روپِتانِ، اَتو یُشْماکَمَیہِکَپھَلاناں
    وَیَمْ اَںشِنو بھَوِشْیامَح کِمیتَتْ مَہَتْ کَرْمَّ؟
  heb-LB: אנחנו זרענו בלבכם זרע רוחני. האם אנו מגזימים בבקשנו בתמורה מעט מזון ובגדים?
  caf-NT: '''Ink''ez nuwheni nuhtah Yak''usda bughunek nuhnat ha''nule li''ts''uja
    t''eh, ''et t''eh nuhwhuba hooncha ih hoh nuhts''un ndai be uzdunidzit, ''i bulah
    be neghaóohlelh huba'' hoont''ah?'
  mio-NT: Cha satiñu ndi chihin ndo cuenda ra Ndioo. Chacan cuu cha ñahni tuhun cha
    cua tindee tahan ndo chi ndi.
  srq-NT: Dios cheẽ ngue uremingue mingue tuchɨ quia jendese resẽ. ¿Jẽ urembuquiaru
    quiaru aroneate quia cote re? ¿Ureɨraorã jemee aroneate quia ure je cote re?
  kje-NT: Ri man hap kirne lernala ihin ennen nano nin honowok onne. Emene lo'o maika
    ho'o?! Alhi'ihepe mi mahinorok kan wa'an am lernala ainim hewhewek nainair nano
    ainima honowok loikaru Makromod Lirna ki mi?!
  gaz-gaz: Nu waan hafuuraa isin keessatti facaafnee yoo waan foonii isin irraa haammanne
    kun ni guddataa?
  kud-kud: Ai hinage dova alu'aluwamai adiwo bada a'umaidi'o alimiyai, ta ilowoinanegomiu
    na taumai ana ammohegai.
  urb-NT: Kupixa pe ma'e ke amõ jytym. Ma'e tyarõ rahã, ame'ẽ ke ijar u'u ta. Aja
    jande tĩ. Tupã je'ẽha ke pehẽ pe japandu pandu rahã, ma'e ke jajytym, ame'ẽja
    saka. Apo pehẽ ngi pehẽ mi'u japyhyk rahã, katu tiki. (Kupixa ngi ijar ma'e u'u,
    ame'ẽja saka.)
  fra-LSG: Si nous avons semé parmi vous les biens spirituels, est-ce une grosse affaire
    si nous moissonnons vos biens temporels.
  san-HK: yuSmatkRte'smAbhiH pAratrikANi bIjAni ropitAni, ato yuSmAkamaihikaphalAnAM
    vayam aMzino bhaviSyAmaH kimetat mahat karmma?
  cak-SNT: Y xa ojreꞌ xkatic riqꞌuin ivánima ri ruchꞌabꞌal ri Dios, y rumareꞌ qꞌuiy
    bendición iviluon; ¿man otz ta came chi ixreꞌ nkojitoꞌ riqꞌuin ri nicꞌatzin chika
    vaveꞌ choch-ulief?
  uvh-uvh: Ka nagok ka aming fam ka u agum wara'siguk indindu' ningsa', indi sidiganang
    u anga Anutuning midi u napa' mindip ningda'ning ka sidining kabaksi'ganang u
    ipmisamgum, wara' sidi indining feng ningda'ning iking. Ka indi sidiganang fukni'
    yotangka ning mambong a nana fam manggakna ga' sukianam undu' girisa', wa kadagang
    mo'.
  ino-ino: Ina kava huka'a'maki lakaeya'ae lapa'kaeya hoyafi Fate Akufa Avamu'mo ke
    ha'kalekefe huta fole aita lahapapai'nonanaketapa ani hoyafati ne'ya kete'nisiketapaena
    kanale ameka lakufale ya kena'ae ne'yati'ae kanale lapa'kaeyapati alikupi o'alikune
    hu'nae nehoe.
  gnn-gnn: Yo, ŋarrapinydja ga Bänapatjthunydja ŋilinyunydja maṉḏa yukurrana djäma
    Godku, dholkuŋala marrtjina Godku dhäruk malanha nhumalaŋgala ŋayaŋulili, ga ŋunhi
    ŋilinyu bini ŋäŋ'thuna ŋathawunydja nhumalanha, nhä ŋunhiyinydjayi?... yätj? Dhunupa
    muka nhumalaŋgu, ŋunhi nhuma yurru wekama buku-ruŋinyamaramanydja ŋinyalaŋgu ŋurikiy
    djämawuy.
  yal-yal: Nxu tan to bata sansiin woli ɛ tagi naxan findixi Alaa feene ra, xa nxu
    fati bɛndɛn mali seen sɔtɔ ɛ yii, na ɲaxu ba?
  cnt-NT: Jaun₂ le₂në₅, chi₂jua'₂ jaun₂ ma₂jŋí₁ jnia'₅₄ jë₄ quián'₂ 'nia'₂ caun₂ jon₂
    a₂gu₂dsí₂, ¿a₁lɨn₃ 'ŋio₅ lɨ́n'₂ 'nia'₂ jua'₅₄ a₂cag'₄ ca₂la₂ ja₁con'₂ 'nia'₂ juɨ₁lia'₂
    a₂dsɨ₃ŋág₂ jnia'₅₄ të₁lia'₂ chong₂?
  tif-tif: Kemin, Banabas alep nuta God ami weng tambal kaali, kulii-din kipni iipyak
    tem daalupla, tiltam dukumasu. Kemin, kipni inin-inin aa, ilim aye, moni ayo kuluu
    numi dong dakaayokomip kaa, kukup tangbal disa yo, kebip ema?
  nlx-nlx: जेवी आमु तुमरी केरता आत्मिक वोस्तु पिरील हेते तेवी ज्यी काल्ली मोठी वात
    हे? काय तुमरी सारिरीक वोस्तुन कामाय काटी।
  apw-NT: Áík’ehgo nohwitahyú Holy Spirit bits’ą́’dí’ nłt’ééhíí bee nohwił ch’ídaagosiit’ąądá’,
    ni’gosdzáń biká’ nandeehíí nohwaa daanohné’yúgo, ya’ nohwił dík’eh ádaagot’ee
    née?
  gum-gum: Inchawei nama ñimuinug Tiusweimburabelan ellmarig købene, trube, ¿ñim chigøben
    tøgagúigwan maitøguen nam utamig menrra indig kønrrab kø chinderah?
  not-NT: Pinetse, aisa ocanta cara nopanguitëmiro pisërequë Irinibare Tosorintsi.
    ¿Yamai opomirintsitomotimico pomagarantaiguenaro noperi, naguitsagare, pairoraca
    basini?
  plu-plu: Yis kewa nuwasrabe. Nah ke wotbe nah mutuhne Uhokri gihiyakemni ayge yibet.
    Nikwe ik adahan nah darih arikna yihamadgatak adahan nukamaxten.
  iou-iou: Nek udegän. Munapik täŋo yeri täga bämopjin-ken pik täŋkumäko unita kowata
    intäŋo tuŋum ätu gupnek täŋkentäkta yäpnaŋi nämo?
  ntp-NT: '@see-verse:1CO.009.010'
  rai-rai: Miaat aa maarut taa a pirpir na nion naliwan taa muaat, io, lelawaai, pa
    i takado duk baa miaat a tangaa paa a waimuaat baa miaat a lalaaun mai?
  haw-1868: Ina makou i lulu aku i ko ka Uhane maluna o oukou, he mea nui anei ke
    hoiliili makou i ko oukou mea na ke kino?
  ffm-ffm: Min aawii e mon kulle ruuhunkooje. So min kettii e mon kulle adunankooje,
    yalla miɗen kaawanee ɗum naa?
  arb-NAV: وَمَادُمْنَا نَحْنُ قَدْ زَرَعْنَا لَكُمُ الأُمُورَ الرُّوحِيَّةَ، فَهَلْ
    يَكُونُ كَثِيراً عَلَيْنَا أَنْ نَحْصُدَ مِنْكُمُ الأُمُورَ الْمَادِّيَّةَ؟
  cop-CNT: ⲓⲥϫⲉ ⳿ⲁⲛⲟⲛ ⲁⲛⲥⲓϯ ⲛⲱⲧⲉⲛ ⳿ⲛⲛⲓⲡⲛ̅ⲁ̅ⲧⲓⲕⲟⲛ ⲟⲩⲛⲓϣϯ ⲡⲉ ⲉϣⲱⲡ ⲁⲛϣⲁⲛⲱⲥϧ ⳿ⲛⲛⲉⲧⲉⲛⲥⲁⲣⲕⲓⲕⲟⲛ..
  sri-sri: Gʉa mʉsãrẽ Marĩpʉya werenírĩrẽ buerã, oterimasʉ̃ ĩgʉ̃ oteri yerire otegʉ
    irirosũ iribʉ. Oterimasʉ̃ ĩgʉ̃ moãrĩ waja, ĩgʉ̃ otedea dʉkare seamasĩkumi ĩgʉ̃ya
    ããrĩburire. Irasiriro, gʉa mʉsãrẽ bueri waja, mʉsã gʉaya ããrĩburire gajino gʉare
    sĩmakʉ̃ õãbokoa.
  nal-nal: Maadi ra vaamuzas pana a dorang sin Nakmai lawalaua nim malasing a rapti
    xat faazu, ma xa malasing faa, xawit na tak pana maam maadina laaf tazanon fnuaai
    inaan sinim kuna vawaalang maam pana raagulang simaam?
  kyq-kyq: Naaje jaay kꞋɓaa kꞋtaaɗsen taar Raa aan gɔɔ debm kɛn ɔɔc maakŋ gɔtin̰a
    ɔɔ kɛn kꞋtɔndga mɛtse jꞋɔɔ kꞋje ɗim gɔtse ki se kɛn bin num kꞋtɔndga mɛtse kꞋdeelga
    utu gɔtin̰ dɛn dɛn la?
  kwd-kwd: Maka 'ilo'oo la'u mola famee'e, tofuna mee'e mele fata foula'i 'ania nga
    Kwairiinga Le'a lo'oo famooru 'ilaka'u nga wane laka'u 'e kirua nga lodona 'ola
    'ubulana wado. Ngaia na'a, 'e le'a fana 'amoru kwaibooni 'amee'e fana mooringa
    amee'e fofona fanua lo'oo 'i wado.
  ded-ded: Anu Anutuac Asuac gbome ngenearu kpeginideu ngenearunac ifingoc sebiac
    mefic menide, ngeni imoc negenggec ngereebeso.
  ewe-ewe: Míedo gbɔgbɔmenuku nyuiwo ɖe miaƒe dziwo me, eya ta ne míebia nuɖuɖu kple
    avɔtata tso mia gbɔ la, megblẽ kura o.
  nuy-nuy: Yigaj! Niiṉi ngaya marri na-Barnabas anaani ngana-magaa anaambaḻaman ana-lhaawu.
    Anaani wiijamana nguynju wurru-wanuynjungana-yii warra-wurru-wurruj-jii, marri
    yaga wurrugu amburru-mani ana-marrya. Aḏaba ngaya ngirri-magana. Niiṉi anaani
    nganuuni ana-lhaawu, wu-yamana nguynju ana-marrya-yii na-God-gala. Yuga anaani
    wiij-maṉdhina niiṉi naani-mani anaaynba-gaynbaj-jinyung anaani-yinyung ana-lhal
    nugurri-wala?
  cop-BHC: ⲒⲤϪⲈ ⲀⲚⲞⲚ ⲀⲚⲤⲒϮ ⲚⲰⲦⲈⲚ ⲚⲚⲒⲠⲚⲀⲦⲒⲔⲞⲚ ⲞⲨⲚⲒϢϮ ⲠⲈ ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲰⲤϦ ⲚⲦⲈⲦⲈⲚⲤⲀⲢⲔⲒⲔⲞⲚ.
  buk-buk: Ma yac lau aposel bocdinaŋ. Yac akôm gweleŋ tu mac gatôm-ŋga, tôm lau naŋ
    sêsô gêŋ ŋawhê sip ôm. Ma yac bu taŋkwê gêŋ ŋatô yêc mac tu bu puc yac dôŋ-ŋga,
    dec tu sake-ŋga mac alic sac?
  pri-NT: '[Naa goobu ma wà Barnabas, na ia bu jèe picémara tàwà ê popai] â bu nye
    câmi ê arapwüru naa na pwâranümawà, târa *napwéretòotù. Â gona muru na dau maina
    tàwà, ma bu tòpi ê pwina pâri, târa pai wâro kâbu, gée goo ê pâ neemuruwà naani
    gòropuu?'
  zpq-NT: Na' ca neto' ba bzejni'ito' le'e xtiža' Diosen', ḻe gon xbab ¿naquen da'
    zc̱ha'och ca da' cheyaḻa' gonḻe šaca' goṉle da' ye'ej gagwto' na' bichle da' chyažjeto'?
  por-TFT: Já que temos proclamado a vocês a mensagem de Deus, com certeza temos/não
    é verdade que temos [RHQ] o direito de receber de vocês as coisas necessárias
    para nosso corpo [MET]!?
  gwi-NT: Nakhwatee Gwandak Nizįį eenakhwaagwaraandak ąįįt'ee gwanzhįh tr'ąąhshii
    nakhwats'an tr'iłtsąįį k'it t'igwiizhik. Jii jyaa digwii'in geh'an jidii t'eegwaahchy'aa
    diinantł'oolii gaa gwinzii t'oonchy'aa.
  gvn-gvn: Ngalin yurranda kuku Jesusanka balkanya, yalada ngalin yurrandamun Christian-Christianandamun
    maninka, mayi, minya. Ngalin Godumu work balkan-balkal. Yinyaynka bamangka Christian-Christianangka
    ngalinyanda dajinka, ngalin Godumu work balkanya.
  nhy-NT: Ijkón kiné, tla tejwan otiktookakej amotech sekin semiya de itlajtol in
    Dios, ¿amo welis noijki tikpiaskej de amejwan sekin tlan ika timopanoltiskej?
  asm-FB: আমি আপোনালোকৰ কাৰণে আত্মিক কঠিয়া সিচিঁ যদি আপোনালোকৰ পৰা মাংসিক শস্য দাওঁ,
    তেনেহলে সেয়া জানো অধিক বেচি পোৱা হয়?
  okv-okv: Eto ainge nombo dagona ahihi ta pure ue ungota degi donda be urarako eora
    te dagota pure ta mine ombari asari amo mane umbarote?
  mxt-NT: Ta tyicuan caa, tatu nyuhu quichi cahan ndi tuhun Nyoo chihin ndo, tari
    quɨvɨ cha quichi tachí ndi chɨtɨ cuvi cuan. Ta tahán chi tyi tyinyeé ndo chi ndi
    cha cuenda cha sacotó ndi tuhun Nyoo chi ndo.
  tzo-NT: Ja' no'ox hechun uc ti ho'one laj jts'un ti avo'ntonic ti sc'op ti Diose.
    Hech yu'un lec mi chavac'bun c'usi chtun cu'un ti sventa jbec'tal.
  ind-AGS: Jika kami menabur hal-hal rohani kepada kalian, bukankah wajar jika kami
    menuai keperluan hidup jasmani kami?
  omw-omw: Vaisivanto kyara humwu mwataqi vara tintema kye tire nraante Kotira qua
    nkyi vu nraato mwutukyaqi vataunanra. Vaisivanto kyara vara tutaira vantintema
    kye hiave tire uro nkyiqitai kyarave tuavaaqave varaananra?
  yrb-yrb: Wana Godinu imueta ya uwaranu neno ubarero odaituba wanu ietaini ibaiabaini
    yabai mubutuna ina ido aba me?
  maa-NT: '''Én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Cristo xi ji̱n tsakoòya‑nòje̱n jè ngaya‑la̱
    koni tachó xi kisìtje̱ i̱jiìn ini̱ma̱‑nò. ¿A mì ndaà s''e̱ tsà tjoé chiba‑naje̱n
    tsojmì xi majchá‑nò?'
  mcq-mcq: Nú ꞌAvenahuni uneunecha joni vaji ꞌojara. ꞌEnajihunaꞌe ꞌú nú joni vaji
    haha huni ꞌunamijino uneunecha jonunaꞌi ꞌekahunijaho jonunaꞌa ahijaꞌe reju raka?
  sus-A: شَ مُشُ بَرَ وَكِلِ وٌ بّ عَلَكٌ وٌ شَ عَلَ كٌلٌن، عَ مُ لَنمَ شّ مُشُ شَ
    سٍ سْتْ وٌ يِ رَ؟
  jpn-1965: もし私たちが、あなたがたに御霊のものを蒔いたのであれば、あなたがたから物質的なものを刈り取ることは行き過ぎでしょうか。
  fra-SBL: Si nous vous avons semé des choses spirituelles, est-ce une grande chose
    si nous récoltons vos choses charnelles ?
  yka-yka: Kami inin bakas magusihat si kaˈam lapal Tuhanin. Ibatan aˈa magtanem miyaˈan,
    kuweˈ kami bakas magtanem lapal Tuhanin dem pikilanbi. Hangkan patut kami gastuhanbi.
  mle-mle: Aw nyan gwurak God diki maaj bwutaay kwiybaal. Aal gwuradiy mawula kamnaagw
    kaytik tinaala. Alik tikuw, aw gwur rav maa anak kamnaagw kwiykwiyik nyanadiy
    amwiyik, ay?
  shp-NTPO: Diossen joi mato yoikin riki, maton shinan meran non bero banaabo keská,
    ¿Jaskara ikenki, nonribi matoibakea jawéki bitima iki?
  aom-aom: Röhu no irunoꞌo bivarue aribövioho vaꞌëne javue. Noro God-are jöho jemesi
    örire majëhijëꞌe javue ëhuro God-are jö majëhijaroho muro irunoꞌe bivanovëꞌe javue.
    No ëhi jiëꞌe aruꞌaho muoho jemëni vaejëhëꞌëro ëhuni ave saꞌa hesi inöme ie rune
    mana baejëꞌoho bogo sisëhu jioꞌi maeje.
  geb-geb: Nza ntuur kurkurigi bigɨna vhuuŋ, nza nden rɨgar ana mpɨrigi. Maaŋ muuŋgiap,
    nde nzan fhavir kurkurigi nzerigi fhuve? Ahaŋ, nde nzan kurkurigi, ne nzerara.
  bsj-bsj: No nyi fii diker yuwa tangbe more kume ri, la diker bwei bweiye, fiye nyi
    wiye na nyi fiya kwilen kumena?
  cak-cak: Y si roj ja ruch'abel ri Dios xkatic pan ivánima, ¿can jun cami nimalaj
    rakale'n si rix nkojito' juba' riq'uin ri nic'atzin chike choch'ulef?
  chf-NT: No'on cä ye'bet t'ocob cua' chichca tuba u yutzi a pixanla. Jin uc'a, jiq'uin,
    tä' c'änä a wäc'benon lo que c'änä cäc'a tuba cä cuerpo t'ocob.
  tlf-tlf: Kale Banabas alop nuyo God imi weng tambal uyo kwep no ipmi iibak tem daalup
    mitam sengan-suu kale, ipmi unan-kalin min, ilim min, mani min uyo kulu nuyo dong
    daga-eman-temip boyo kuguup tambal ba o agan-bilip bele ki?
  piu-2006: Yirriṯi nganaṉatju nyurrangarrila Yiitjuku wangka tjakultjunkupayi, yalatjilatju
    Katutjaku waarrka palyalpayi. Palunyatjanu nyurrangarri nganaṉanyatju nintilpayi
    tjuṯa mangarri tjinguru mani yungamara.
  poh-NT: Ruꞌum aj reꞌ nwa̱j nikꞌorom aweh tak, wi reꞌ hoj reꞌ kojkꞌoric reh riCꞌuhbal
    i Dios xkapuhcaj chana̱ tak i lokꞌ laj ribiral i kAja̱w Jesus jeꞌ ricab nok jenoꞌ
    cꞌacharel riban jok i tic pa racꞌa̱l, ricꞌul woꞌ chi keh hoj yuꞌna chi enkacꞌul
    awu̱cꞌ hat-tak i paꞌ bih curman chi keh chi nakiqꞌuic wi̱ꞌ kꞌi̱j jeꞌ ricab woꞌ
    nok ricꞌul chi reh i cꞌacharel reꞌreꞌ chi naꞌelok cho wach ritic, ewoꞌ riban risukquilal
    ricamaj.
  tue-tue: Ʉ̃sã otenʉcãrira tiiróbiro Jesuyé maquẽrẽ mʉ́ãrẽ wedenʉcãwʉ̃. Otegʉ́ tee
    oteré dʉcare ñeerõbirora mʉ́ãcã ʉ̃sã bueré wapa apeyenó mʉ́ã cʉorére péero ʉ̃sãrẽ
    ticori, ãñuniã.
  bjp-bjp: Male keme so ta inen na Tanwa na fatpoto gam, ke arafah, biil i tortores
    le kemen il ti inen na pununfo sing gam?
  xon-xon: Ti nan tuk nimi Uwumbɔr aabɔr la. Ti yaa gaa ni chee dulnyaa ni aawan kan,
    naa ye sakpen.
  tzo-ZNT: Lavi voꞌon baꞌyi lacalbeic li scꞌop Rioxe, yechꞌo un xuꞌ xavacꞌbecon yaꞌel
    li cꞌusitic chtun cuꞌune.
  mpm-NT: Ti suni siaꞌan ruꞌu, nanu chaa ni saka triu un kuu ja ni kaꞌan ri jnuꞌun
    nuu ra, taka ja iyo nuu Yandios jiin Espíritu ya. Ti nu siaꞌan kuu jniñu ni saꞌa
    ri, va tu kuaꞌa kuu ja nandɨꞌɨ ri ja kuchaku ri, nu na chindee ra naa ra ruꞌu.
  ots-NT: Nugö dú pon car semilla jer mʉyjʉ, cja̱ nuquɛjʉ gú tötijʉ car nzajqui ca
    jin da tjegue. Eso, dí pɛhtzi derecho gu tzi, pa da mɛhtzi fuerza nʉm cuerpo,
    cja̱ nuquɛjʉ, i tocaquijʉ gui ddajquijʉ ca gu tzi.
  hoy-hoy: याग नाव नीम्द साटी आत्मिक मातगोळ बोऊसदेव, अदिक अगर नाव आ शारीरिक वस्तुगोळ्द
    फसल कडुतेव, रा येन अद धोळ्द मात आद.
  amo-amo: Asa ti bilisa imon Ruhu nanya mine, uba yitu gbardang kagha arike nwase
    imon lisosin nye kiti mine?
  pjt-pjt: Ka uti ngali ngapartji nyuralanguṟu mantjinma mai kuka kutjupa kutjupa
    tjuṯa mantangka nyanga paḻtja nyinanytjikitjangku. Panya kutjupa tjuṯa nyura wiṟuṟa
    ungangi tjana Godaku tjukurpa wangkanyangka. Ka panya ngali kuḻu ngaṉmanytju alatjiṯu
    Jesuku tjukurpa nyurala tjakultjunangi, ka nyura uti ngalinya kuḻu ungama. Palu
    ngali nyurala ngatjintja wiyangku wantingi ngunti kulintjaku-tawara alatji, “Tjinguṟu
    nyanga pula manikitjangku tjukurpa Jesunyatjara para-tjakultjunanyi.” Pala palula-tawarali
    wantingi nyurala ngatjintja wiyangku nyura ngunti kuliṟa Jesuku tjukurpa wantinytjaku-tawara.
    Munuli piluntu alatjiṯu ngatjilwiyangku nyinara tjukurpa kutju wangkangi nyura
    tjukaṟurungku kuliṟa Jesuku mulamularingkunytjaku.
  cwe-cwe: Chihanda mbeyu ya chimuhe mgati yenu. Si mbuli ng'hulu chihagobola vinhu
    vovilondeka kwa chila zuwa kulawa kumwenu.
  daa-NT: Ar gay luwor luwiy busumji ɗo morgoy, nin oki gaarit kaaw ta Buŋdi ɗo ɗatikko.
    Ŋaar-ak, ya ni pakira a nii gase maan minninko, ku talaag ŋa dakin aale walla
    ?
  mlp-mlp: Ari i ne gigemab God ago gamuk didaq anagin nog leyan in gwalim ne giwitan
