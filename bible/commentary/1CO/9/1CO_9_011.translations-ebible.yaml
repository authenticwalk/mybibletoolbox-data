  ben-OBCV: আমরা যদি তোমাদের মধ্যে আত্মিক বীজবপন করে থাকি, তাহলে তোমাদের মধ্য থেকে
    যদি পার্থিব ফসলের প্রত্যাশা করি, তাহলে কি খুব বেশি চাওয়া হবে?
  mil-NT: Te ducaⁿ sǎtnahá‑xi cùu nchúhú cue tée càháⁿ tnúhu Xítohó Jesucrìstú, chi
    dànehé ñáhá‑ndɨ̌ xii‑ndo cuèndá nchaa sá vǎha quìde ñaha Yá Ndiǒxí xii‑o, núu
    xíǎⁿ dai tàú‑xi sá nchòhó chindee ñàha‑ndo xii‑ndɨ́ nǔu ná cúú sǎ xíní ñùhu‑ndɨ́.
  myu-myu: Kawẽn idipat muwẽnuwẽn eywebe juk adi ocekuku apẽn ayacat ku beat taidadam
    iap puxim. Cũg̃ ma g̃asũ ocewebe dak ocekapikaptei bu am eyxewi.
  fue-fue: Men aawii der mooɗon kujje ruuhunkeeje. To men duggii jawdi ni gooduɗon,
    ko mawni nun na?
  amk-amk: Ne tarai toyari aibongno ikafari na romifoi tifu webong ampa. Tonanai kontai
    Kaiwo Mahikai fo amehafarerawai we mea ampa tuti meroaso Kristusi ampa. Nanai
    deinawiai weo todoni kontai amene mambiriufeai we amesobu fieai ria mea, weo amewuwu
    Kaiwo Mahikai fo we mea fefe. Ampafe masino amesobu fieai ria mea we mefata amea
    nayai, toyari fiang ete fi siai wei fo, nana mani amenari marabafo karerai we
    mea re?
  fai-fai: Kala kaleyo, numi Got sung kidel bakayam kámin be kim aket tem ufek ufek
    sun kaimin taw keibuw kala. Kaleyo kiba nuka ken wanine ilim kale uyo kim dim
    kal kudamoduwe?
  ura-NT: Canacaanune mainajeriin inara coreniha amihanihacaanu, Cana Coaunera coitucunaa
    nainequichene coina. Aihana jaun coatiha baasonerihei coreniha canacaanu coroatajanequiche
    canacaanuhacha latei quene.
  mcd-NT: Nanscarifiai non mato Jesushuunoa cashman tapimafafainaiton copiquiri non
    yopai cuscan man noco cashman inantiroquin.
  urt-urt: Poi si mononde wusyep tikin Got ma moto ŋoihmbwaip yip. Miꞌe pe, ki bwore
