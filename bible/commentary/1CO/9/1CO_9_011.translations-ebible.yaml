    lei lologho.
  dgr-DOGNT: Eyı xèht'eè lanì t'asìı nezı̨ı̨ naxıdzeè yìı nèts'ı̨ı̨la hǫt'e, eyıt'à
    naxıdzeè yìı ayìı dıìdì ajà ts'ıhɂǫ̀ t'asìı wet'à ts'eedaa goghàahdı ha-le nì?
  pes-OPV: چون ما روحانیها را برای شما کاشتیم، آیا امربزرگی است که ما جسمانیهای شما
