verse: 1CO.009.011
translations:
  kpx-kpx: Noeau lae tiale Dilava hotoe dua loui la haivelu. La huhuige no la haivesege
    la no tedaevei lovi noevege kena duave.
  okv-H: Eto ainge dombo dagona ahihi ta pure ue ungota degi donda ve urarako eagora
    te dagota pure ta mine ombari asari amo mane umbarote?
  tbo-tbo: Tauyai naka pitenana alugo hai am amaka to ugohihi uyahimi ma a dumalu
    ipa hiniyai hai am ona weleweleiyai.
  mal-C: ഞങ്ങൾ നിങ്ങളുടെ ഇടയിൽ ആത്മികമായ വിത്തു വിതച്ചിട്ട്, നിങ്ങളിൽനിന്ന് ഭൗതികമായ
    ഒരു വിളവെടുപ്പു നടത്തിയാൽ അത് അധികമായിപ്പോകുമോ?
  grc-SR: Εἰ ἡμεῖς ὑμῖν τὰ πνευματικὰ ἐσπείραμεν, μέγα εἰ ἡμεῖς ὑμῶν τὰ σαρκικὰ θερίσομεν;
  bgc-bgc: हमनै परमेसवर के सुसमाचार का प्रचार थारे बीच म्ह करया। उस माणस की ढळ जो
    पौधे लगावै सै, हमनै थारे भित्तर परमेसवर के सन्देस ताहीं लगाया सै। इस करकै यो म्हारा
    हक सै, के म्हारी आर्थिक जरूरतां कै खात्तर हम थारी मदद हासिल करां।
  khz-khz: Gomi aomi ai palagu gaura namara gavaroto. Gomi gemina, ai tauniparamai
    veakavara ularana, rinaga ragai paia rawali vagi?
  deu-TKW: Wenn wir euch das Geistliche gesät haben, ist es denn etwas großes, wenn
    wir euer fleischliches Gut ernten sollen?
  zsr-NT: Naꞌa, chquiꞌ bentuꞌ dxin ga zoaliꞌ, le nac ca dxin guz guꞌn, lë naꞌ nac
    queëꞌ Dios Böꞌ Laꞌy, ¿naruꞌ ráquitsaliꞌ cutu ral‑laꞌ uziꞌtuꞌ xbey tu le dauꞌ dë
    queëliꞌ ca naꞌ ruziꞌë xbey le rlapëꞌ bönniꞌ guz guꞌn?
  lin-lin: Boni, soki tolonaki nkona ya molimo kati na bino, ezali penza mabe soki
    tobuki kati na bino mbuma ya biloko oyo maboko ekoki kosimba ?
  hns-NT: Aisahie hamlog to toelogse Kriest ke khoes khabar batailie hai. Ka, tab
    toelog hamlogke daana-paanie na dei sakiehe?
  noa-E: Magua mua mag chirʉm. Mʉchdëuta nacha pãar ee Ẽwandam iekta nemjĩir jĩir
    nʉmjö jĩirimajim. Magtarr aawai maarjã maach juau phidkhaba, sĩi pãrau nem dee
    nʉm iiupaita naaju aai nʉm.
  eng-EMTV: If we have sown spiritual things for you, is it a great thing if we reap
    your material things?
  mib-NT: Te suni súcuan ruhū jijnáhan ri jeē ní cataji ri jnūhun Espíritu ini anuá
    rō, ¿te á véyɨ cúu jíín ró núu nastútú rí jeē cótecu rī nuū rō?
  lif-NT2: खिनिॽ लुम्‍मो आनिगे़ याम्‍साम्‍गे़न् याॽरिःम्‍बान् हे़ॽरुम्‍बे़आङ् वयिगे़ने़
    फाॽग्र खिनिॽलाम् आनिगे़ चाहाबा चोगिगे़बा पाःन्‍हाॽ खोःमा मे़सुक्‍तुम्‍बे़न्‍बि?
  xnj-xnj: Yikavya tete tapandili mbeyu ya chimpungu pagati yinu, wu, yati livya lijambu
    livaha tikapatayi chiyonjokesu kuhuma kwinu?
  mmx-mmx: La kerepmo nema luvuttadi vavang, magatlo li vam levelinga at ne Moroa
    keneng at lebelen nimi la migara visik pam lempeven una nunuan. Kuren la i lox
    avukat do nema mana lok ka teveloklok tooro medom atnimi.
  cbr-NT: Nun mitsúxmi Jesúsmi catamënun Nucën Papa Diosan bana ñuixuncëxunmi mitsun
    nun piti ñu nu 'inánti ca asábi 'icën.
  tee-NT: Pus ju quijnan acsni iclajunau ju ixchivinti Dios pus tachi ju va icch'anauch
    ju anu' chivinti lami'alhunut'an. Chai ja jantu lhijun ni aquila'aktaijuch lacats'unin
    ju laquimaktasq'uinit quinc'an.
  eng-LSV: If we sowed to you the spiritual things—[is it] great if we reap your fleshly
    things?
  cak-NT: Y xa roj xkatic pa iwánima rutzij ri Dios, y romari' q'uiy bendición iwilon;
    ¿man utz ta como chi rix jojito-pe riq'uin ri nic'atzin chake we' chech-ulef?
    Y titzu' na pe' chi ri niya' rix chake xa manak más rakalen.
  pah-NT: Ore na jitehe no a'ero. Ore Jesus'ga mombe'umbe'urame pe me po tiruahũ pe
    me pe imbuhurame mbatera ore ve naerũ? Pyry tuhẽ reki pe imbuhuri ore ve novĩa.
  sja-NT: Mãga pɨk'a taipa jarateedak'ãri Cristopa ooda parã k'aripait'ee, auk'a jita
    k'inia p'anɨ chik'o mãik'aapa pania parã juadepema.
  xed-xed: Ka si aŋni ta sləgamtá hulfa Sulkum ma kaghuni ya ní, ra a ka tsuʼay ŋni
    ta skwa wa dzvu da kaghuni guli ra?
  mks-NT: Tá na̱ca̱ha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n ndó já cúú á tátu̱hun na̱chihin
    nde̱ tata cuéntá Ndióxi̱ ini ínima̱ ndo̱. Sa̱há ña̱ cán quéa̱ ndítahan nu̱ ndo̱
    chíndeé loho ndó nde̱he̱ xi̱hín ña̱ cómí ndo̱ jáchi̱ na̱jána̱ha̱ nde̱ tu̱hun Ndióxi̱
    nu̱ ndo̱.
  gfk-S: Mem ga papalim nalamin ta mu hoke ira ut na gil lalong waing mu nage kubur
    timaan ta ira linge gar tane God. Io kaie, mu lik be i sana be mu na tabar mem
    ma ari linge tano ula hanuo?
  bmu-bmu: Neŋön urugö keu kötŋi sutŋine qesiŋ gila malinga eŋön malmalgö naŋgönaŋgö
    yuai qahö neŋgigetka gamuŋambuk akza. Nöŋön mem ölöwak eŋgibiga eŋön miaŋgö likepŋi
    meleŋda niŋgigetka dopŋe akŋa.
  dgz-dgz: Ap menan, e imuya gapan Guewa naewa verintoni menan piup wan dim dim egawa
    gapan garewa nuga tambutawa, ame tamana, iwa nu den Iesu watu enamot mega, navewa
    taintoni nagirewa.
  eng-GNV: If wee haue sowen vnto you spirituall thinges, is it a great thing if we
    reape your carnall thinges?
  zaa-NT: Intu' nna, ca titsa' nu chi gùda tu' lo losto' le ná cą para bien qui' espíritu
    qui' le. Tsí yàl·la' tè iỹeni ná para lebi'į canchu quithia le titó' tsa ca cosa
    material nu té qui' le lani intu' nì'i.
  eng-WEBSTER: If we have sown to you spiritual things, is it a great thing if we
    shall reap your carnal things?
  guh-guh: Paubajë baja cajena panejamatabëëthëtota Dioso pejumelivaisi. Jica, nexata
    juya itsa pacajamatabëcueneevetsipatsi patanerajutsinexamë patanamatavenonaejavaxi,
    ¿pacatsitaayaijava tsaja tsipae bajarapacuene?
  bon-bon: Siige cine seemo ireclota tääpume gije bine ituge ätema weeme cabu, peei
    name pi bucu lica gemi cine weeme bau ca daremu me gwidape päpäname tääpe ireclota
    tääpume.
  nhw-BL: Tojuanti tijtoctoque icamanal Toteco campa amojuanti huan ya nopa catli
    tlahuel monequi para amotonaltzitzi, huajca amo se hueyi tlamantli sintla antechmacasquíaj
    catli techmonequilía.
  swh-ONEN: Je, ikiwa sisi tulipanda mbegu ya kiroho miongoni mwenu, itakuwa ni jambo
    kubwa iwapo tutavuna vitu vya mwili kutoka kwenu?
  wbi-wbi: Nave tulyavyalile ifinu fya munumbula munkate mulyumue, Vuli! Lisio livaha
    kulyusue tungapete ifiinu fya mpeto kulyumue?
  bba-bba: Sɑ̀ n hunden ɡɑ̃ɑnu duurɑ bɛɛn suunu sɔɔ, ǹ n mɛn nɑ ɡɑ̃ɑ bɑkɑnɑ sɑ̀ n
    wɑsin ɡɑ̃ɑnu ɡɑ̃ bɛɛn mi?
  eng-KJVCPB: If we have sown unto you spiritual things, is it a great thing if we
    shall reap your carnal things?
  kgk-NT: Ore ave, orombo'e mbo'e oroiko-vy peikwaa hagwã Nhandejáry nhe'ẽ. Inhe'ẽ
    pehendu-gwi peiko porã-ma hendive. Pende rovasa-ma Nhandejáry ore remimbo'e-gwi.
    Iporã voi upéa. Ore remimbo'e rekoviarã iporã ave peme'ẽ ore-vy ore remikotevẽ.
    Iporã voi peje ramo pendejéupe “Paulo Barnabé ave omombe'u va'ekwe Nhandejáry
    nhe'ẽ xe-vy. Upéixa-gwi ame'ẽ-ta íxupe hemikotevẽ”.
  waj-waj: Yeenna hauvaa varada utiraivaa roosiima ta Anutuuqaa kuaivaa ngii giaa
    ngii mida variaunnano iiraivo vainoo. Ta itaama ngiiiyara iikiaunnaivaara ngia
    irisai yeenna mminnaiyauvaa ti mmiaani ta varaunnaivo inna aikioo yoketaavai.
  cpy-cpy: Ari okantari eejatzi, naaka-paeni kemijanta-kaayiteemiri, ¿eeroma omata
    pipayiteena nañaantyaari? Okimiwitakawo eenitatsi apankita-kirimi pishireki. ¿Eeroma
    omata owiikiteero pashitari nashita-kaeyaawori nowatha?
  mpx-mpx: Ama Yehoba wana baaba iyaka ha luwan yayaluwamiu elana, inoke nige ana
    hanahanal ebo tuwama ana labe ni neem eliyamiu wama tuwalali enona.
  wbp-wbp: Nganimparlu ngulalparnalu-nyarra yimi-ngarrurnu yangka jaru Jijaji-kirli,
    ngula-jangkaju kankulu Kirijinilki nyina jalanguju. Ngula-jangkarlujulpankulu-nganpa
    warrawarra-kangkarla tala-kurlurlu nganimpa Kurdungurlu-patu Wiriwiri.
  luo-luo: Ka wachwoyo kodhi mar chuny e dieru, to ere rachne ka wakayo kuomu gik
    mwakonyorego?
  nhe-NT: Tojuanti tijtoctoque itlajtol Toteco campa imojuanti huan ya nopa tlen tlahuel
    monequi para imotonaltzitzi, huajca ax se hueyi tlamantli intla intechmacasquíaj
    tlen ica tipanose.
  aii-aii: ܐܸܢ ܐܲܚܢܲܢ ܙܪܝܼܥ ܠܲܢ ܒܲܪܙܲܪܥܵܐ ܪܘܼܚܵܢܵܝܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܪܵܒܵܐ ܝܠܵܗ̇ ܐܸܢ ܚܵܨܕܲܚ
    ܚܸܨܕܵܐ ܗܘܼܠܵܢܵܝܵܐ ܡܸܢܵܘܟ݂ܘܿܢ؟
  esk-NT: Uvagut nautchirriqiritun nautchiipmatun nautchiaksraŋiñik quliaqtuaqapta
    tusraayugaallautamik akunnapsitñun, isrumavisi iŋiqsruvaałłaŋnipḷuta iŋiqapsi
    ikayuqupluta iñuuniutiksraptiknik?
  msb-msb: Kaya, kay pareho kamo san gintanuman namon sin diosnon na mga binhi, kaya
    dili naman ada maraot kun makibahin kami sa iyo ani na mga pagkaon.
  cpa-NT: Jøng² jǿg³ quiah¹² Diú¹³ báh³ hi² ca¹jŋiú³ jnieh³ ja³cogh² hniah¹². ¿Tsa³dsio¹
    ju³ná³ ca¹lø¹hmah¹³ ca²juuh³ quián² jnieh³ ta³ ma²ca¹jmó³ jnieh³?
  dso-dso: ଆମେ ତମର୍‌ ବିତ୍‌ରେ ଆତ୍‌ମାର୍‌ ମୁଞ୍ଜି ବୁନ୍‌ଲୁ ଆଚୁ । ସେଟାର୍‌ ପାଇ ତମର୍‌ଟାନେ
    ଅନି କାଇ ଜଗତର୍‌ ପସଲ୍‌ ପାଇବାକେ ମନ୍‍ କର୍‌ବାଟା, ଗଟେକ୍‌ କାରାପ୍‌ କାତା କି ?
  meu-meu: Ai ese lauma ḡaudia baiama hado umui emui, tanobada ḡaudia emui ai baiama
    abi na ḡau metauna a?
  yva-NT: Arakove weap, syo raura ananeneaebe umaso indamu wapo ranaun. Arono reamo
    Amisye apa ayao ravovo wapa yasyine rai, omamo raurata irati vatano wo iru kamije
    rangkiki no nawaisy. Weti maisyare muno vatane wato ubeker wo nawaisy ama ine
    raugav wo raisy, maisyare omai tavon reambeker wapo ana inta raugavere reansai.
    Muno syo ratantona wapo raunande reansai omamo mangkeo wasai jewen.
  dgc-dgc: Ey nadid, éng nimula me dikam i kagi na Diyos, éy bakit éwan kame maari
    a umasa dikam, a gastosan moy kame?
  zpm-NT: Teḻ no, rrieequia nazho tib gon i bdziuuṉ no biadseed no to Xtiidz Dios,
    ¿niacxe rioguiaḻd no dzigo gneedz to ncuaaṉe yquiin no?
  hix-NT: Amna yatamoketxhàr hoye ro, Khoryenkomo newakryetxho me manatxow hamà. Ekato
    me ewakryexah me manatxhe, amna hoye ro. Àro ke, onewakryenàr kom me tehxorye
    amna naha, amna nyahrà hoko, amna katxho hoko xarha. Onewakryenàr kom me tehxoryehra
    kat amna naye, owyanye.
  sim-sim: Mashi jivi jirin shi saweri oso akwan shi kumbajiyindari hom Masikome Avui
    Wasilakahi sunguwavu jihik shi kumbajiyiri sir. Uwa osik os mbele mbele lal maome
    shihin jelyakwanjik jirin shi sili nahi, shir mbeek shi suruwa ambu shir.
  npi-ULB: यदि हामीले तिमीहरूका बीचमा आत्मिक कुराहरू छर्‍यौँ भने तिमीहरूबाट भौतिक
    कुराहरूको कटनी गर्ने काम अति भयो र ?
  cgc-cgc: Paryo kay man ta mga ittaw na gasabwag ta binni daw gapaabot na danen an
    may anien man. Tenged gasugid kay ki kyo ta miad na balita parti ki Cristo daw
    kyo kabaton man ta mga kaayaran na alin ta Dyos, simpri may matareng kami i na
    tabangan nyo ta ame na kinanglanen.
  tim-tim: Aregât nen yeŋgâlân biwigât âi siâ siâ mem heŋgemgoyegiongât hâuŋe yeŋgâlânba
    hângât siâ siâ menegât nâŋgâenŋe ârândâŋ akmap.
  yor-yor: Bí àwa ti fún irúgbìn ohun ti ẹ̀mí sínú ọkàn yín, ohun ńlá ha ni bí àwa
    ó ba ká ohun ti yín tí ṣe ti ara?
  wos-wos: Nani Krais Jisasna jémba yata déka hundi guniré wundé wakwa, guna mawuli
    jémba téndéte. Wungi yambenka, nana séfi jémba téndéte guni hénoo nawulak hasa
    hwengut, wu yikafre dé.
  emp-NTPO: Ara maʌ̃ quĩrãca daiba bãrãa Ãcõrẽ bed̶eara jaradiasid̶a bẽrã ¿bia b̶ʌẽ́ca
    daiba bãrãneba ne edad̶ida?
  eng-F35: Since we planted spiritual things in you, is it a big deal if we reap material
    things from you?
  ind-ind: Jadi, kalau kami sudah menanam bibit rohani di antara kalian, wajarlah
    jika kami mendapatkan keperluan jasmani dari kalian.
  pes-OPCB: ما در دل شما بذر نیکوی روحانی را کاشته‌ایم. حال، اگر درخواست کمک مالی
    از شما داشته باشیم، آیا چیز بزرگی خواسته‌ایم؟
  mpt-mpt: Banabase ni dab osa inaminobe. Ni Yesus Klaiste okoko okok kebianoba e
    wengo ibo omkayebobo wente bianiba bainobo gabib kesoa ibo yang keniba ni imeno
    okayemib mole kukub olo ayamobe.
  ssx-ssx: Kutupa nikana꞉ma꞉ta꞉ iki pa꞉ta꞉ mo Koda꞉na꞉ Sipitidina꞉ wae alemanu nokopoma꞉me.
    Kutupa ame mo kiliki mina꞉la꞉ tupa꞉ ikana꞉ma꞉ mandane alemanu niki pa꞉ta꞉ kimika꞉na꞉ta꞉
    ana꞉ na pa꞉la꞉pe.
  mkl-mkl: Ide iyi ɑ̀ sɔ̃ ŋɛ í yɛi bɛi idei Hundei ɑ̀ ɡbɛ̃ nŋɛ. Debɛi, bii ì mu nwɑ
    sɔndɑi ɑrɑ ŋɑ, ɑɑ jɔ̀ ku lɑ nŋɛi?
  gaq-gaq: ନେ ପେନେ ବିତ୍ରେ ଆତ୍ମାନେ ମୁଞ୍ଜି ବିଗ୍‌ନେବକେ । ତେସା ପେଇଂନେ ବାନ୍ ଉଡ଼ି ଆବ୍ଲେକ୍ନେ
    କିଆ ବାନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ନେ ମେଃନେ ନେନେ ଅଦିକାର୍ ଣ୍ତୁ ।
  gof-RNT: Nuuni hintte giddon ayyaana zerethi zerida gidikko ashos koshshiyabaa nu
    hinttefe ekkiko, hessi gitabaye?
  unx-unx: ଆଲେ ଆପେ ଥାଲାରେ ଆତ୍ମାରେୟାଃ ହିତା ହେରାକାଦାଲେ, ଏନାତେ ଆଲେ ଚିନାଃ ଆପେତାଃଏତେ ଅତେରେୟାଃ
    ଜ ନାମେ ନାଗେନ୍ତେ କାଲେଚି ଆସ୍ରାଏୟା ?
  gah-gah: Leza nene lekelitoka likigikámini netá gihila nene zuhá oaká unitó meinaváa
    lekelitokatí lugupémini netá alitunikumú gilikago gena okahe.
  lcm-lcm: Au na namem, man namemtala sukal a katui roron i Malanganto e nei liuan
    imi, sa, kapo miang luai animi, si alis animem ta bil angkoai si pukun imem, val
    nang kapo uai i kamem avibisan?
  aer-aer: Nhenge ilerne ayeye Jesus-akerte angkerle-anerreme alakenhe-arteke aneme
    nhenge ilerne-arle annge arrerneme-arteke urtakwerte arrekantherrenhe kweneke
    nhenge utnenge itethe irretyenhenge. Kele arrantherre ilernenhe merne uthene kere
    uthene arne arrpenhe areye nhenge anthetyeke apeke atnerte anhelke anetyenhenge.
  qvc-NT: Chayshinallam noqaykuna Tayta Dyuspaq yach'achishushpaqa, suq tarpukuqshina
    kanillapa. Chaymi dirichuyuq kanillapa, qamkuna noqaykunata yanapawanayki mikunaywan.
  tgl-ULB: Kung naghasik kami ng mga espirituwal na bagay sa inyo, kalabisan ba sa
    amin na umani ng mga materyal na bagay mula sa inyo?
  cbs-NT: Jaskaken ana betsa matu yuinun ninkakanwen. Bai bana keska wakin Diosun
    jancha Jesúskidi nun matu yusinkubainaya nuku manakukin jawada man jaya piti kasmai
    tadi kasmai jiwe kasmai pei betsa man nuku dibiaki.
  xtm-NTPP: Te nú saña, te ka kaxtnu'u sa tnu'u Su'si a naxe jin ndani'i ta'vi ni
    ma, kuiti ka iyo tna ni ja jin ndachindee ña'a ni nawa ka jiniñu'u sa a.
  nnq-nnq: Anda twenga tupandite mbeju ikihuke kwinu, bo, ubaja anda tutoi kwinu nyonjakea
    ya padunia?
  bao-NT: Mʉja watoare añurije quetire wederã, añuro yeri cʉtiriquere oterãre biro
    mʉjare jãa ca tiirique to ca niijata, ¿mʉja ca cʉorijere jãa ca jãiro jãare mʉja
    ca tii nemoro to añutibogajati?
