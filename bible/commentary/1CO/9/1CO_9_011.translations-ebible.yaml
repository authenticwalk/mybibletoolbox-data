  agd-agd: Tiretí ankampin monó baya fókéi yanayun ma fafaseiní urékun ban mifo yunan
    má tuí daná ba san ma inantiyá tiferuna mai siretimpin ídá kanaí ukhayá anona
    ída inan tiya iya rafono.
  rkb-NT: Deus wasania ty ahabo iktsasoko. Tatsuhuk bo ziparikik tawata. Aibani tadisahawytsa
    nisidydykykze isty tadisahakanaha. Katsa kino niwatihi siwatsa ahanamy tsipiaksenaha
    zeka tarabaja huak ty iwaze tsimydisahakanaha. Iwa wasani my. Katsaktsa ahapokso
    batu mypyby.
  san-THA: 'ยุษฺมตฺกฺฤเต''สฺมาภิ: ปารตฺริกาณิ พีชานิ โรปิตานิ, อโต ยุษฺมากไมหิกผลานำ
    วยมฺ อํศิโน ภวิษฺยาม: กิเมตตฺ มหตฺ กรฺมฺม?'
  iws-iws: Mɨ krɨma Adi Komii siir yaiya kɨmiir bɨdiyar ikɨ boɨnmauuɨm ya ɨni naenan
    ywowa kɨmiir mhɨiyɨm saeyar kɨnɨu haigɨnɨuwi. Mɨ hɨriirankɨnɨuwi mɨ tari kɨma
    wɨ nae krɨmiir hauu rani, krɨmiir pɨu aiirsi, aniya?
  pol-SZ: Skoro zasialiśmy w waszych sercach dobra duchowe, to co w tym dziwnego,
    że będziemy korzystać z waszych dóbr materialnych?
  ztq-NT: Singo tsigo busy deelñee bluuy noo xtiits Dios lo do, ¿pe tir xsyak xuuy
