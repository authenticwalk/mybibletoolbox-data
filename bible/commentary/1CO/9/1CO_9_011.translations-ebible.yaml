  zai-NT: Zaqueca pa ma bidxi'ba du ni reeda de Espíritu Santu lade tu la? ñee cadi
    jneza icaa du xiixa de laatu ni acané para ibani du la?
  upv-upv: Majingen se kem erpe namruwi orsel san ji kami nga nanen nen mivi kalesia
    mauren. Ko erpese? Erres kobbong nga nablai nanen rres ji kami nga kaplai tevi
    kem nabrroi?
  wap-NT: Wakowaadanuz Kaimanaꞌo Kuwai unao ati, uruu wapaopan kawanuꞌo paoribai uuda
    wuruꞌu. Ukauꞌan turuu wapishaan unao taan wawanyukunuu nii.
  mva-mva: 'Bokai kamakaua: Keka ambe Oli Spirit kangkang kana mara-ming kilikiri.
    Bokai nge kateka kana oti be malipingama bubunadi bokana kikeliaki nge masa dilaba-tina
    be tago kaboadu kamang-kama ki?'
  dwr-NT: Nuuni hintte giddon ayyaanaa yewuwaa zereeddawantta gidiide, nu ashuwaassi
    maado gidiyaawaa hinttenttuppe cakkooppe darobee?
  kfw-kfw: Keini'n ratha lamtiang aru nangnidiang kinworli, taksa nemnasikbit nangni
