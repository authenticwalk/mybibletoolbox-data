    si mende.
  kiz-kiz: Ikiwa twapandili fhenu fya rohoni miongoni mwayhomo, Je! Ni lisu libhaha
    kwa tete tukavunai fhenu fya mumbhele kuhoma kwa yhomho?
  tzo-TZE: Ja' no'ox jechun ec, xu' chavac'bicun c'usitic chtun cu'un, yu'un vu'un
    ba'yuc laj calboxuc li sc'op Diose.
  lex-lex: La'pa mak ke'era wini-hgona nek de nreikia wullu-we'elli, yaho'ma am die
    mak kakot nohora Uplerlawna lirni-tunnu tiy miy. La'pa amlernana ya'ana-yemnu
    lawra-raini pa emeka a kniar miamni liwtu-odwa yawahlani la' miy, de hota emkameni
    la mpiarora de hade edon naplola?!
  dov-dov: Ikuti twakabyala zintu zyamuya akati kanu, zilindide na kuti tutyole zintu
    zijatika kuzwa kulindinywe?
  rgu-rgu: '@see-verse:1CO.009.010'
  toc-NT: Pus cumu aquinín ccha­ni̠­táhu nac mina­cujcán xta­chu­huí̠n Dios, ¿apoco
    ni̠ quin­ca̠­mi­ni̠­niyá̠n xla­cata pi̠ hui­xinín naqui­la̠­ma̠x­qui̠­yá̠hu ca̠na̠caj
    aca­tzuní̠n hua̠ntu̠ nac­li̠­hua̠­ya­ná̠hu uú nac ca̠quilh­ta­macú?
  som-som: Haddaannu idinku beernay waxyaalaha ruuxa, ma wax weyn baa haddaannu waxyaalaha
    jidhka idinka urursaano?
  mam-C: Ikyxsin qe', ma kux qawin jun awal toj kyanmi'n, a Tyol qMan Dios. Exla at
    ch'in qoklintza, tu'n ttzaj kyq'o'n ch'in qe'y, qu'n loqo'y nqo aq'nin kyxola.
  ndj-ndj: Payiva yufwi tukweta mbeyu ya chindima gati ya yumwi, wuli, chilongu chikomi
    kwa yumwi kupata fitudayila majuva vosi?
  mbj-NT: Ti hadoo ẽnh ãã hã. P'op Hagä Do Sahee hã hana do bë h'yyb gó ãã ejoom hõm
    do hadoo. Ta bahä̃nh däg bë edoo däk, bë hanaa ãã gahëën bä hỹỹ kä ãã waa hedoo
    doo, ãã saroor hedoo doo?
  lat-VUC: Si nos vobis spiritualia seminavimus, magnum est si nos carnalia vestra
    metamus?
  ngp-ngp: Uneva suwe kiwahandilani mbeyu za kimuye mwa nyuwe, togoleni yanda mbuli
    nk'hulu uneva kikapata vint'hu kikuviunga kwa wikazi wetu kulawa kwenyu?
  enq-2: Gotenya Spirita dokonya epe dupa nyakamanya mona andaka naimame ee wai joo
    pokokeama-tamo doko, yonge nisepenge mende nyakama-kisa naimame nyetamano doko
    yaka nanjetape?
  eng-ASVBT: If we sowed unto you spiritual things, is it a great matter if we shall
    reap your carnal things?
  mna-mna: Indeeŋe ta amkam uraata la mazwoyom na, niam kembei ampaaza kini ta ki
