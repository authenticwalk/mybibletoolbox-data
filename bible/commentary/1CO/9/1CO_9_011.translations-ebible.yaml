  bfz-bfz: जे आसे तुसा दे आत्मिक बीज बाई राखे, तो क्या शारीरिक रोटिया री उम्मीद करनी
    कोई बड़ी गल्ल ए?
  cuk-09: ¿Ar anmar bemar-abargi san-burbaledga ibmar digele, degite bemar-abargi
