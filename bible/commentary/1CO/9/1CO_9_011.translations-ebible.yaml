  yap-yap: Kug weregew e awoch nga fithik’med ni aram fare thin rok Got. Gur yugu
    ra gel e gafgow ngomed ni fa’an gamow ra fek romed e tin bay fan ngomow ban’en?
  mop-NT: Ino'ono, ti tz'aj te'ex a quich'pan na'at yoc'ol Dios jabix cuchi tan ti
    püq'uic a na'at abe' ichile'ex a püsüc'al. ¿Tan wa ti betic a c'as tanil ti c'ümic
    ti naal yoc'ol a meyaj abe'e? Le'ec a naal abe' a tan in tzicbaltiqui, le'ec a
    c'u' tac te'ex a chen ti'i a wa'ye' yoc'olcaba.
  tet-tet: '@see-verse:1CO.009.010'
  hlt-MCSB: Kaimih loh nangmih taengah mueihla cangti ka tuh uh. Tedae kaimih loh
    nangmih kah te pumsa la ka at uh koinih rhoekoe aih ni ta.
  xtd-NT: Dɨuni mee‑da. N‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Cristu, te vatuka xa taa‑n xa
    kaxi‑da xa kundixi‑da.
  mdy-ETH: ኑኡኒ ዒንሢም ዓያና ባኣዚ ዜርቃዖ ዒንሢዳፓ ዓሲ ዒንጋ ባኣዚ ዴንቄቴ ዬይ ዼኤፒ ባኣዚዳ?
  spl-spl: Yakât dopŋeâk nenŋe âi topŋe katmâ Anitâhât den ekyongowin. Ekyongomunŋe
    nâŋgâŋetâ bonŋe otmu yaŋak manman kârikŋahât pat kuyiŋgimu mansai. Yawu gârâmâ
    yakât matŋe sot me âlâlâ tânnongombâihât dop.
  usp-NT: Pero lajori jwi'l oji' xojb'in tzilaj jtaquil chirij Kakaj Jesucristo chawechak,
    pi jcholajli' tikac'ul kaw y kelen ke aac'lak.
  zav-NT: Bac̱h goclento' le'e par nic̱h cheɉni'ile xtižə' Diozən' na' de'e na'anə'
    bito naquən mazəchlə de'en cheyaḻə' gonḻe žalə' ṉabto' gonḻe neto' mantener.
  sgz-sgz: Giur ái Banabas giur soi midán ái Káláu uri bál gam ngoro tám himhimna
    a soso iatung i kán num. Ki ngádáh á giur? Kápte giura top i wán kángiur him má
    gama hul giur mam te mudán artangan uri tángni kángiur liu? Na, wa a kuluk sár
    ngo gama longoi!
  kek-NT: La̱o xoyehoc resil li colba-ib e̱re. ¿Ma inc'a' ta bi' naru nocoe̱tenk'a'
    la̱ex riq'uin li c'a'ru takaj la̱o re xnumsinquil li cutan junju̱nk?
  blz-NT: Kai nangkamburmo wine' men na Alus Molinas na tutuo'muu. Mbaka' kalu i kai
    mangala tambo na ko'omuu, sala' mbali' i kai mingilimang men koiya'a?
  poe-NT: A̱ ntá tí kꞌue̱nka̱ni tí itén Dios a̱sánrá, la kjá chróchóntani kjuachaxin
    chrókjuanchaharáni ichrén nkehe tꞌichjánxi̱nhinni.
  san-TAM: 'யுஷ்மத்க்ருʼதே(அ)ஸ்மாபி⁴​: பாரத்ரிகாணி பீ³ஜாநி ரோபிதாநி, அதோ யுஷ்மாகமைஹிகப²லாநாம்ʼ
    வயம் அம்ʼஸி²நோ ப⁴விஷ்யாம​: கிமேதத் மஹத் கர்ம்ம?'
  cof-NT: Junni chiquilanan Diosichi fiquica micarinaminlanan jun tsanquenan jolajoyoe.
    Nulaca micarinato, nulachite trabaja pequilaquiyoe wita quiminla cuwenta. Nulachi
    tencabi sen nica cuwenta waquelaquiyoe yape sen ilaisa. Junni waqueminlanan yalachi
    man parte pecano jonari, chiquilanan jun wacaca pemancanun cuwenta nulachi ti
    cosacatiya nasi nacá pecanari se jochunae.
  srm-NT: Wë nöö fa u bi konda dee soni u Masa Gadu da unu dë, nöö a sa hebi da unu
    poi ee u suku goonliba gudu a unu nö, dee sëmbë?
  qvs-NT: Ñukaykuna Tata Diospa rimananta yachachikukkunaka chay chakrapi tarpukuk
    runakunashinami kanisapa. Kankunata yachachiptinikuna kankuna mikunawan kullkiwan
    wiwawanaykichi tiyan kawsanaynikunapa.
  zca-NT: Lë' go nak nela tlë' yuo plo ngo'n no lazh kwa'n nak che'n Dios, por milu'
    no widi'zh che'n Dios lo go. Kuze', nela tu kwa'n nile' no gan ga', por zhi'n
    kwa'n nikë no, ñal ne' go kwa'n naki'n no par ban no.
  cbc-NT: Bairi jãã, mʉjããrẽ Jesucristo yaye quetire mʉjãã yeripʉ oterãrẽ bairo tiere
    jãã quetibʉjʉjʉ̃gowʉ. Bairo jãã caquetibʉjʉrique jʉ̃gori, ¿tie wapa jããrẽ ʉgarique
    ũnie mena jãã mʉjãã cajʉátinemorõ to ñueticʉti? Ñurõ.
  qxo-NT: Nogacunam gamcunatapis Diospa alli willacuyninta willapäyargö. Tsaymi nogacunatapis
    gamcuna imallawanpis yanapayämanquiman.
  mox-mox: Ta imaʼa Yaubada ena tofewayavo wese ʼidewani ena vona aʼwadidi niboanimi
    ʼidia, ʼinega luaqiaqiemi be ona iula ʼeviviema, waisa?
  kew-kew: Goa pea-ga niaame Holi Spirit-na kone nimina robaa-para wai-rupa poaema-pulu
    nimina raba meape oyae mema.
  dww-dww: Be tauma pesi Arue nopomie kè kumana da taumi yodi tauwai sumaḡa. Vutuna
    aubainama taumi sibo tauma yodi gara be kani sibo koya sagumaina.
  twi-ASANTE: Yɛadua honhom aba wɔ mo mu na sɛ yɛnya ewiase nnepa firi mo nkyɛn a,
    ɛdɔɔso dodo anaa?
  aoj-aoj: Afaꞌ wandaꞌ maol Godi wagape naꞌamba atin. Afaꞌ wawa hiahawes buꞌwasi Ambal
    buꞌunai Godi nagasoꞌafa asi laꞌafena ipaꞌ. Eaꞌ ipaꞌ ilama peseꞌafa anis hiahawes
    pegatopalopa alop afaꞌipi ma isimba ina ahifisa ipaꞌ, owaꞌatin.
  cbv-cbv: Jwiítbʉt momnit dée, yeebdíh Jesúíh doonádih jwĩ tʉ́i bohénap jĩ. Páant
    jwĩ chãjachah, jwĩ náahatdih yeebdíh wʉ̃hat ãt náahap ta yʉh jĩ.
  taw-taw: Chɨn God Kawnan tap teplep ne ak nɨbop nab okok yɨbun tek, chɨnop pen mani
    tap lum awl mɨdeb okok ñɨnɨgabɨm ak tep yɨbɨl.
  jic-NT: Nin p'iyá cupj qjuilal. Nun jilal tjevelecj Dios tjevelá mpes. Dios tjevele,
    setel jinwá. Niná sinactsja jinwá nun po'ó. Mpes 'üsüs way nun 'oyá cupj qjuilal
    qjuis la las.
  zap-NT: Orrenaa ne che wneluu noo xdiiz Dëdyuzh lo de, ¿peguin ryaldet noo ne yniiz
    de ne ykyiinen noo?
  wer-wer: Tenök arim lupöt kosang sënëak ngönën ök niaim wë. Pötaanök arök kangiir
    koröpöökë kaamököt nimpunë pöt yok pangk naën ma?
  ipi-ipi: Wuaneko, wamba Sailasa nalipato Gotena pii oko yakama languato, nalipa
    yakamana ee yandalapale akali gulo atepa okonena, nalipato tomo mandipakale nembo
    toto, yakamato yole giyapa laipa-yale, okone katu lapia-yale.
  qul-NT: Ajinallatataj nokaycupas kancunapi tarpuycu mujuta jina, salvacionmanta
    willaspa. Chayraycu derechoyoj caycu, kancunamanta pagota jina jap'ekanaycu causanaycupaj.
  tnc-tnc: Suᵽa imarĩ Tuᵽarãrika mijare wãrõũ'muraᵽarã imarĩ, “Mare najeyobaarũ”,
    mijareka yija ãrĩᵽuᵽajoaika, ¿jiamarĩa sime bai je'e?
  ter-NT: Koeku itúkeovo emo'u Itukó'oviti nô ûti xepákukenoe, ákonikopomea omótova
    kúxea ûti keúsokinovi nókone ûti?
  bmr-NT: Jaaneguiiha amɨɨhaifeenevɨ Moocaani dudɨcamaajeque meheetavomo. ¿Mɨllɨ bu
    jaamo busumijeque gaayɨcɨtɨmo mihicajirahi?
  fuf-fuf: Si tawii men aawii ko iwri e Alla hakkunde mon, taw si haanaa ka men soɲita
    e mon piiji aduna?
  bhl-bhl: Beemdiw nukati bukeko, finik so kulomin em dem yom mutuk dim kaikabuluw
    te. Kaibuluw kasike kame, nu ki keko, kawin dim kaleem dokoyemomin eisneng nam
    kuluw sako?
  ons-ons: Ŋene miti urata ŋinano ma more waet keuŋino dukkone, ea wane turuŋine ŋine
    solawane qesi qesiŋ kine kine ŋebonbi rap onokawane, ŋinano waet dukkone ea wane
    weleine. Eaŋo maine mi okangirap me?
  con-NTPO: Ingija que'i injama'chonga jonqquia'caen Chiga ñotsse condase'choma gi
    conda'fa. Tsa'caen jomba ¿ñotssimbi ti ingi'qque que'i ñotssiama isuye va andeni'su
    jincho'choma?
  ghs-ghs: Oio nana nikeho torota gisiho baura eete qaaimi nikei nanake samaho quba
    qesa qaanataqu mae?
  peg-peg: ଜଦି ଆପେଂ ମି କାଜିଂ ହାର୍ଦି ବିୟାନ୍‌ ୱିତ୍‌ନାପା, ଲାଗିଂ ମିଦାଙ୍ଗ୍‌ ଇ ବାର୍‌ତି ତାସ୍‌
    ତ୍ରେସ୍‌ତି ଇନାକା ଅଲପ୍‌ନି ବିସ୍ରେ ?
  txu-NT: Ar badjwỳ ne bar arỳm ar amã Metĩndjwỳnh kabẽn jarẽ. Bar ren ar abê pãnh
    byrkumrẽx. Ar ije mrãmri ne me kute purkam 'y kre pyràk. 'Y ingrõt ne abatành
    ne arỳm ngrà. Nhym kam me êo mõn arỳm amim kwỳ by. Ar badjwỳ ne bar ar amã Metĩndjwỳnh
    kabẽn jarẽ. Djãm ba ren ar ije pãnh ar akutã mỳjja'õ byr kêt got? Ba ren ar ije
    ar abê pãnh byrkumrẽx.
  eng-WEBU: If we sowed to you spiritual things, is it a great thing if we reap your
    fleshly things?
  gnw-NT: Ore co jae umaetɨ vae rami. Echa'ã numɨmbeu peve mbaembae Espíritu pegua.
    Jae ramiño vi ore co jae umbaevɨro vae rami. Echa'ã yavaita'ã tẽi peve ore nonoi
    vaerã mbaembae ɨvɨ pegua jocua penoi vae güi.
  mux-mux: Oliu-ni eninga minimanga langi kaíma andupu panjinjilimuláliinga eni oliunga
    kangikundu langima singí kene kapula móluye? ⸤Eninga minimanga langi-bo tonjurumulaliinga
    oliu liiku tapunjuku langi silkimelanje kapula.⸥
  maj-NT: Kui kju̱a̱ha, tsa ji̱n tíb'entje̱he̱ni̱ a̱jinnu̱u ni xi ts'e̱ Nti̱a̱ná,
    ¿a tsehé ni xi tíbinchii̱ tsa ta̱ sakút'ani̱ chuba cha̱ha̱n ni xi tjínnu̱u e̱i̱
    a̱sunntei̱?
  bkq-NT: 'Deus itaumbyry âyanmo xina negatu, mutumo-ro warâ. Arâ awylygue: “Xina
    ipyniry, xina eoku, âdylâ warâ âunduwâtaungâ” tâkeze tâise xina âyanmo. Arâ aguenriem
    lelâlâ wâne ani xina, âduaymo tawyly ume, âdaunloenlâ pyni, âtâ, awârâ xina nekabyra
    olâ ani.'
  kue-kue: Ana ene nomano pre spirit mokna mongomo no sundumga, ipre no nangino siriye
    taragl merkinde ene mina inamga kuno orkwa.
  cot-NT: Imaica naatimpajia notsatacaajiaquempirogueti Icanqueca Aapani Irioshi quejecaqueate
    manaca noquitaguijiaqueroqueate Icanqueca pishirequi. ¿Imaicaquea aatompa pagavejajigui
    pojocagarantajiaquena nosheca, noitsaare, taaca opajitapae? ¿Pamenajiaquerompa
    tee oncameetsateji? Cameetsavetacaqueate, oquejetacatari yojocagarantajitinirigueti
    quitaguijiatsica.
  bnp-bnp: Maria miri varo a maki na Vure na kurukurune mua. Lakea bara miri ngaru,
    bara miri bole a maki na malala ne mua.
  apn-NT: Tã ja pyrà nẽ na pa hte mẽ awỳr mõ nẽ mẽ amã Tĩrtũm kapẽr jarẽnh o ri mẽ
    akôt ixpa. Nẽ mẽ akôt ho mẽ ajahkre ho ri ixpa ka htem inhmã ixàpênhta pãnhã amnhĩrer
    kêt nẽ. Ixkwỳjaja kot Tĩrtũm kapẽr o mẽ ajahkre hpãnhã mẽ ate mẽ kãm amnhĩrer
    tã pa inhmã amnhĩrer kêt nẽ. Na pa pre mẽ ajahkreta pãnhã mẽmoj tã mẽ awỳr kêt
    nẽ. Ãm nhãm ixàpênh õta kukwak ri na pa hte ixàpkur o ri ixpa.
  ctp-NT: Tñan nu ngiꞌni ba chaꞌ ꞌwan, siꞌi ska tñan nu ka ñaꞌan wan; niꞌ kasiya ꞌwan
    nchka tñan kanꞌ. Ni siya ngwañaꞌan, ka tyaa yuꞌwi tiꞌ wan ꞌwa, nan lka nu lyiji
    ꞌwa chaꞌ tyijin yuꞌwi ꞌwa chalyuu.
  opm-opm: Ama den imat gonoptiru hat orhor nuhut yah meng oh napor gure mutuhnong
    den ohe tan nagonotirimur. Ma nagonotiri ohe pe oh erer oh ihir sa napripri dahayahanoh
    oh erda. Oh yahwimur.
  bvr-bvr: Rrapa ngatipa nyirri-guna nyirri-yinagatiya minypa nyirri-ganyja gurda
    ana-gorrburrwa Wangarr gun-nika janguny. Wurra yama nyibu-borrwa gun-gata gun-mola
    jimarna barra ana-goyburrpa nyirrbu-wu mun-nga mun-gata ngatipa jal nyirri-nirra?
  wal-wal: Nuuni intte giddon ayyaana yohuwaa zeridaageeta gidiiddi, nu bollaassi
    maado gidiyaabaa intteppe cakkikko gitabee?
  zad-NT: Na' shi neto' naknto' ka beṉ' goz daa ba bzajniinto' le' cho'a xtill' Chioza',
    ¿achakile zi'telan gonnto' iṉabinto' le' shi bi chyalljinto'?
  kmg-kmg: Nâŋe ŋoŋerao maŋte wiac sara mamac embeŋko okacne ŋoŋeraonec sahacte wiac
    ronaŋte manapie ŋemâckekac me?
  aso-aso: Idoꞌ nelotiꞌ nene lengiꞌ lutinguꞌ monoꞌ nene zuhoꞌ ogosa neꞌmi gihileꞌve
    okode losuvoꞌmi initeꞌ lengitatiꞌ ma daloneꞌ nene mo initeꞌ nabasi nomive.
  uli-uli: Hasa fang ngalugmi fedah la ye momay le ila mele yalol Deus. Ila ngo yebe
    kkel yal weres ngalugmi le hare habe fang sugfed bo hammalmem?
  nin-NT: Nggo inta i da ki imba ure ku Abachi ku nggo, i si nâ ti inta i ttu si Izhi
    i Abachi mu ni imba ba. I si ta wre inta bu kpa inkindirr numa zizi ni imba ba
    hen?
  acu-NT: ¿Aints ajarin araamia nuna neren juuk yutsukek pujusminui? Atsa, pachitsuk
    yuwamnawaitai. Tura asamtai iikia Yuse chichame nekas pengker aa nu atumka nintimtikramu
    asaram ii yuumamurisha sukartusminuitrume. ¿Nuka paseekai?
  cak-WNT: Y wi riyoj xkatic pa tak iwánima ri ruch'abel ri Dios ri ma niq'uis ta,
    ¿La q'uixbel cami chi riyoj nikac'ul jun cosa ri xa niq'uis?
  ebk-ebk: Mu chakami nan nangekaskasaba kan chakayu as nan Ammay ay Chamag ay maepachong
    as nan nangetanmanmi as nan naespirituwan ay fokel kan chakayu, ay kun nalikiat
    as solet para kan chakayu mu munnamnama kami as kasaporanmi kan chakayu?
  spa-PDDPT: Si nosotros sembramos en ustedes lo espiritual, ¿será mucho si cosechamos
    de ustedes lo material?
  ruf-ruf: Ka twetwe tuhanda imbeghu ye umuhe mghati mwenu, apfi chinu chikulu twetwe
    tung'apata aghala ghatubama kulawa kuna mwemwe?
  gun-gun: Xapy'a rei peẽ kuerya py Nhe'ẽ guigua ronhotỹ rire ipoyi vaipa teve mba'emo
    pereko va'e gui rojopy'i aguã?
  agu-BL: Ni'cu'n tzun o' ketz, na katzan tan xtxole'n yol Kataj scyeru', ¿qui'c ptzun
    lo' cu tan kacambal mu'ẍ ẍch'eybil ketz scye'ju'? At.
  isn-isn: Angeze aekutemee intu yakenkolo mung'waanyu, Itee! Lukani lukulu kitaitu
    kuogola imaintu amuili kupuma kitalanyu?
  eng-PEV: That garden is a picture of all of you Christians, and those gardeners
    are like the people that told you God’s good news. You see, we worked hard when
    we told you God’s good news. We gave you what your spirits needed. So now it is
    only fair for you to give us the things that our bodies need. But we never ask
    you to give us anything.
  ilo-ULB: No nagmulakami iti naespirituan a banbanag kadakayo, nalabes kadi para
    kadakami nga agapit kadagiti namaterialan a banbanag manipud kadakayo?
  pir-NT: Mʉsare Cohãcjʉ̃ yere quehnoañe buheyere buhei ʉsã. ¿Ʉsã sa buhegʉ̃ mʉsa
    pehe ʉsãre ihyayere ohoeraro cahmeajari, mʉsa tʉhotugʉ̃? Ohoro cahmene. Mʉsa ohogʉ̃
    quehnoaboaga ʉsãre. Sa ijiepegʉ̃ta mʉsa ohoerari ʉsãre.
  anv-NT: Ɛsé depɛ́ depɔré Ɛsɔwɔ né matɔɔ́ nyú wyɛ ɛké mbwɛ́ ayi muú apɛné
    né mekɔɔ́, nnó ɛlú mechɔ mebo ndɛre ɛnyú dépóge ɛsé ne unó bi menyammyɛ
    sé ákɛlegé?
  sab-NT: Cha geru Jesucristo giti du ngeru ba ulitaske, cha giti ba Jesucristo uñu,
    e giti cha ñage chudaboi kade ba ulitage, bligda, u, igi kade.
  tmd-tmd: God mönö wä madmag yuörɨb ñɨŋ kwo yuöl aku, ñɨŋ paiŋö ap mögörɨb il kɨ
    mɨd bli pɨliöx rag hö anɨŋ nöiöñ aku waiö.
  acr-NNT: jekꞌulaꞌ ruma riꞌoj xqatik chixoꞌlibꞌal alaq Rutzij Upixabꞌ ri Dios, ¿na
    taqal ta kami riꞌ chiqe riꞌoj kaqakꞌul che alaq ri kajawax chiqe wara che ruwachulew?
  kpg-kpg: Gimaadou guu lawa di dogi nia lii hagataalunga i godou baahi. Ma gu iehe
    maa gimaadou gaa hagi nia hagahumalia mai goodou?
  taj-taj: ङन्‍से एनीगदेदा थार्बा पिन्‍बा समाचार थेःना लबा चा ब्‍लु ढ्वबा ह्रङ्‌बान
    हिन्‍ना भिसम एनीगदेग्‍याम ङन्‍से बाली दुइबा ह्रङ् लसी तिगै स्‍हे किन्‍मा उदेक
    म्‍हन्‍तोःला?
  avt-avt: Menmen im hɨram ap enum te mɨt kerek namɨr ni o mɨt hɨr newen rais, hɨr
    nanɨm meiyam pɨnam. Mar im hɨram ap enum te hawɨr wawitihi yi eiwetawɨr menmen
    mamkaap yɨnk kawɨr yentar hawɨr epei wetpi hɨm yaaim me Krais mamkaap hɨmɨn ki.
  cbk-cbk: Came ya sembra el mensaje de Dios entre con ustedes como si fuera ese buen
    similla. Ta habla came maga cosas acerca del Espiritu de Dios y de vida eterna,
    y ay tene ustedes provecho hasta para cuando. Ahora, bien grande cosa ya ba gayot
    si ay dale ustedes canamon cosas de comer o de tomar o de vestir?
  uig-ARA: بىز سىلەرگە روھىي بەخت-بەرىكەتلەرنى تېرىپ، سىلەردىن ماددىي جەھەتتىن يىغىۋالساق
    بۇ چەكتىن ئېشىپ كەتكەنلىك بولامدۇ؟
  tuf-tuf: Eyta cat isat ba quin Sir ima chihtá ay bi ehcujacro. Eyta ehcúc tehmár
    baatán is quin oya cat, ira cat wícata binro. Ba tan sihw̃at, ¿is quino eyta wícajar
    bin síhw̃aqui?
  abx-abx: Kon maniguro kami' siray pagsaburak si espirituhanon mga liso anan si ka'am,
    ay kay ag'usa kam kon akapangko' may kami' dina si mga inanna'-bi?
  mco-NT: Nañ jadu'n ɨɨch ajcxy huɨdibɨ Jesús ytung tuunɨp, tɨ ngapxhuäcxyɨch Dios
    y'ayuc ma miich ajcxy, e miich ajcxy oybɨ tɨ mbaatcɨxy ma Dios. ¿Nej ca' jadu'n
    y'oyɨty co nbaadyɨch meeñ etz jɨcxy pɨcy mɨɨd ndungɨch ycɨxpɨ?
  cpb-NT: Arira okanta eejatzi, naakaga awentaashiretakaayetaimiri, ¿tema okameethatzi
    pimpayetaina nañaantyaari?
  aon-aon: Aria apak aposel douk namudok atin. Apak maumep yopishi eshudok douk Iruhin
    ananin Mishin nyekepesh iri um ipakiruh aparuh. Douk namudok aria ta ipak pukop
    eshudok um putaurum apakiruh yegeshiweruh um, enyen douk wosik aka, uwok?
  hus-NT-2005: Max wawáꞌ i tʼilámal an alwaꞌ tʼilab ba tatáꞌtsik, ¿yabxeꞌ in tomnál
    ti ku pidhaꞌ weye xowaꞌ i yéntsal techéꞌ ti chabál?
  mig-NT: Nú ni̱ kajaki̱n‑ri̱ tu̱'un Espíritu ini̱‑ro̱, te stútú‑rí ja̱ kúchaku̱‑ri̱
    nuu̱‑ro̱, kua̱chi xaa̱n kúu náún.
  bps-bps: Na salngad gami nun flami ditù di gamu, dunan i dad tdòmi gamu mdà di Dwata,
    na nun gufyeyu déén kel di landè sen. Na là kè fakay di gamu, ku nun fandenmi
    bléyu gami klidùmi di tah tanà?
  mbs-mbs: Sikami egtoladà, iling kay te otaw nenanem te pawà, so se kebenalan tepad
    te Timanem, yan se intanem day kidoen kenyo. Yan kenà medaet aw doen ibegay niyo
    kenami, sìyan keilangan day te kelikit te aldaw.
  tof-tof: Zitülkus samuan morroal küp kidi baritóp yabü aodó, da wa taia ki ne büban
    elklaza yabükagab nóma yazebrre.
  cme-NT: Iŋ ciɛ Diiloŋ-maacemma‑i na hɔlma-na, kuu dii ŋaa i duu dĩmma. Da ŋ duu
    dĩmma‑i, ŋ saa saaya ŋ kar-ma wɛi?
  sus-sus: Xa muxu bara wakili wo bɛ alako wo xa Ala kolon, a mu lanma xɛ muxu xa
    se sɔtɔ wo yi ra?
  pon-2006: Eri, met kiht, se kamwarakehr rehmwail kisin werentuhkehn ngehn; eri,
    kumwail pahn toutouki ma se pahn dolungasang rehmwail kamwahu en sampah ong paliwarat
    akan?
  dad-dad: Amã ã atun ãgenei uur nigin faat mararan ouf are, amã ã bun bouwa buru
    nẽ safina kusu mafouf are, anĩ odug biya de?
  zab-NT: Anre dunnɨ ni abseednɨ laat xa chanuut xnez Dios, ¿ladxa cuendrootey belati
    gacnét dunnɨ par chaza guelnabány?
  jae-jae: Aêac asê ŋawe ŋalauŋa kêsêp amac. Embe ajoŋ ŋanô nomŋa sa aŋga amacnêm,
    oc alic amboac gêŋ kaiŋ teŋ me.
  ksd-ksd: Ona ave tar vaume ta vavat ra lavur magit na tulungen, a ngala na magit
    vang, ba avet a doko pa ra magit ra pia ta vavat?
  msm-NT: Na sikami, meyduon kibali intanom noy duon iyu no iyan nakailing to pagtuu
    now ki Cristo. Kaling angay koy podom no og-iman to ogkabuhian noy ubag duon iyu.
  myk-myk: Ayiwa, wèe pʼa Kilɛ jomɔ pu nuguro nugi yee mu. Wee tuun wu ni wèe bɛ na
    lɔ yee keŋɛ yaŋmuyɔ ni, ta lee ya ye wèe na?
  sbe-sbe: Huyana Guiyau wasana ka hededehemasalaha kalimiuyena meta doha like ka
    kumai nuwamiu ne udiyedi. Hage idohagi, gonowana yoma paisowa kaniyona kalimiuyena
    ka hai o nige? Kaniyona ne, siya ede tanoubu ta gogodiyao.
  mcr-mcr: Iŋi ye nätmatqä Dŋä Äŋguä Iquesaŋi, piikä eŋqä-ma, heyaqä awä iqi vowä
    ämeäqe, ämequeä-paŋi, yeyaqä huiwä dunä yätamäkqeŋqä yätapqä-pqe, ii qäyunä hmanda?
  cux-NT: Candɛɛ́ 'nū nduudu yeⁿ'é Ndyuūs nguaaⁿ ndís'tiī taachi 'āā cuɛ́ɛ́ 'caandiveéⁿ
    nī nduudu miiⁿ. ¿'Áá nguɛ́ɛ́ tée nī nús'uu necesidades yeⁿ'é 'nū?
  tur-YTC: Size ruhsal şeyler ektiysek, sizden bedensel şeyler biçmemiz çok mu?
  san-ITR: yuShmatkR^ite.asmAbhiH pAratrikANi bIjAni ropitAni, ato yuShmAkamaihikaphalAnAM
    vayam aMshino bhaviShyAmaH kimetat mahat karmma?
  bel-N: Калі мы пасеялі ў вас духоўнае, ці вялікая рэч, калі пажнем у вас цялеснае?
  sch-sch: Nin lâia ratha sachi kin rethea, nin kôm renga taksa neinun ngei ât
    unglang kamâmom rai no ni mo?
  mic-MIQNT: Ignmuleg'p Gjinisgam ugglusuaqanml pa wijei aq ji'nm iga'taqug sginminn.
    Pa wijei aq negm 'msnmnew ta's'g ta'n goqwei gisigweng, mo wesamianug ugjit pipanimulinen
    mijipjewei aq aligew. Telteg ugjit ninen ignmulinen ta'n goqwei nuta'maieg.
  huu-NT: Omoɨ motomo Cristo rafuedo omoɨ raise jaillena, navui llofuetɨcue. Ie jira
    cue jitailla raruiaɨ omoɨmona jamai cue ua.
  jiv-NT: Tuma asamtai Yus-Chicham atumi̱i̱n etserkakrin nuyá átum takakrumna nuja̱i̱
    in ajamsatniuitrume. ¿Nusha itiurchatkait?
  otm-NT: Nɛ nugä'be tengu'bʉ ya dá tu'be ra hmudä bʉ guí 'bʉhmbʉ nangue ra te. Pɛ
    xiya ha guím bɛ̨mhbʉ hingui ho 'bʉ xcá xoc'be ngue ga si'be. Nu'a nam bøn'a dí
    xi ahʉ, tengu'bʉ ya xquí jurca'be.
  dah-dah: Niŋgeb neŋ beleŋ Holi Spirityen det igiŋ goyen bitiŋ bana tur yirtiriŋ
    geb, meteŋniniŋ gote muruŋgem biŋge niŋ gusuŋaŋ dirtek gobe kanduk kuruŋ wor po
    yeŋ nurnayiŋ?
  tnk-tnk: Ia wok səkɨmaha kɨmaha iahəmwhen ia iərmama riti rɨnəpwei nuni nari ia
    nəmhien. Nəmhien nəha in nə kɨmiaha. Nəri sə iahənəpwei in nə narimnari me səməme
    tuhasitu ia nənɨmwɨmiaha. Ro iamɨnhi irə ratukwatukw mə kɨmiaha tihəuvei pehe
    narimnari me tuhasitu ia nɨpwramaha. Noien nəha rəmwhen ia iərmama sə ramesi kwənkwai
    nari ia nəmhien sə rɨməsese tukwe.
  kpr-kpr: Namane kau daba avori. Namane God da Geka nenda ghamo jokáda govuseri.
    Ava sedo, ne namane sonembuse, bayau beká mutovo namane budo ghaeteri. Amo namanenda
    saramana da minori.
  san-IAS: yuṣmatkṛte'smābhiḥ pāratrikāṇi bījāni ropitāni, ato yuṣmākamaihikaphalānāṁ
    vayam aṁśino bhaviṣyāmaḥ kimetat mahat karmma?
  nho-nho: Maaua ni hakatori naa hua laakau aitu TeAtua iloto naa hatumanava kootou.
    E aa? E hakallika maa maaua e kainnoo ki kaumai ni kaikai aa ma ni hekau maa maaua
    i kootou?
  gym-NT: Ye kwrere arato, Ngöbö kukwei kuin Jesubtä nunkwe nökani nura kwrere mun
    ngätäite, ye ütiäre abko nunkwe jändrän munkwe mätäidre munbtä abko ñakare blo,
  azg-NT: Mangꞌe na nndaꞌ, nndëë ntixeeꞌ ꞌoꞌ já ngꞌe na jndë tyincyá jñꞌoonꞌ Tyoꞌtsꞌon
    ndëëhoꞌ, chaꞌvijon na jndë jnö́n ntjon quiiꞌ nꞌonhoꞌ.
  bhd-bhd: असेईं तुसन परमेशरेरो सन्देश शुनोवरोए। ज़ेन्च़रे लोक बीज़ बेतन तेन्च़रे असेईं
    तुसन मां परमेशरेरे वचनेरू बीज़ बेव। एल्हेरेलेइ तुश्शो फरज़े कि इश्शे रोज़ेरो खर्च़ो
    असन देथ।
  too-NT: Palh quina'n iccāmāsu'ni'yāni' ixtachihuīn Dios a'ntūn tāyani' para pō'ktu,
    ¿chu ka'tla' catūhuā palh naquilātā'ī'yāuj macsti'na'j a'ntū hui'xina'n ka'lhīyā'tit
    lā' a'ntūn tū' tāyani' para pō'ktu?
  ind-AYT: Jika kami menabur benih rohani di antara kamu, apakah berlebihan kalau
    kami juga menuai hal-hal materi dari kamu?
  cjo-NT: Pamine, oshiyakaawentaka nopankitakimiro pishireki iñaani Tajorentsi. ¿Opomeentsitzimotzimima
    iroñaaka pipagaantena noyaari, nokithaatyaari, oetarikapaeni?
  nsn-nsn: Inggeim king uasis tar uatuna uaia ger nanar Iabena tamiuoum. Temaeit inggon
    ahik paha uia tamiueim tar kale tapokis tur me nipoul tamiuoum?
  san-DEV: युष्मत्कृतेऽस्माभिः पारत्रिकाणि बीजानि रोपितानि, अतो युष्माकमैहिकफलानां
    वयम् अंशिनो भविष्यामः किमेतत् महत् कर्म्म?
  tna-NT: Da putsu, micuaneseda etseju tsahua taji micuana sa ai chidi cuana neje,
    etseju micuana sa muesumu su Diusu sa mimi banana putsu.
  lid-lid: Aso aposel asehek sahou mwasin ewek taha badeh, i buku aso atah lakou ta
    Malawin Mwasin. I buku sah handru? Mwasin ta aso akohok sali nyamon taha ta aseben
    bada aso amwenen? Bwe, solo-an labai?
  wim-wim: Nganan-a, wik God.antaman waaꞌ-waaꞌanan niiyant, niiy puthangkan may thakan
    keꞌ theeꞌin ngant ey?
  zga-M: Ingave twavyalile ifinu ivya munumbula njinyo lino! Ilimenyu ilivaha khulyumwe
    tungabene ifinu ifyambili ukhuhuma khulyumwe?
  yom-yom: Enati tukuna makundi ma kiphevi mu beno, buna buevi, dieka diambu dinneni
    ti tutambudi bima bieno bi kinsuni e ?
  san-SIN: යුෂ්මත්කෘතේ(අ)ස්මාභිඃ පාරත්‍රිකාණි බීජානි රෝපිතානි, අතෝ යුෂ්මාකමෛහිකඵලානාං
    වයම් අංශිනෝ භවිෂ්‍යාමඃ කිමේතත් මහත් කර්ම්ම?
  yut-yut: Nin da wupji paŋpulugok do yo tagɨsi ji da binapmon kwaokgɨmaŋ, do ji da
    nin do gɨptɨm dakon yo paŋpulugoni uŋun da jɨgɨ damjak, ma?
  grc-BYZ: Εἰ ἡμεῖς ὑμῖν τὰ πνευματικὰ ἐσπείραμεν, μέγα εἰ ἡμεῖς ὑμῶν τὰ σαρκικὰ θερίσομεν;
  cpc-NT: Ari okimitsitari, naakaiti awintaashiritakaimiri, ¿Iiroma okantzi pimpayitaina
    nañaantyaari?
  nhg-NT: Entunses tlö tejua nemiechmacaque lo que tlin cuale para nemoyulo, ¿beles
    nemiechparesierus lalebes meyac tlö tecselisque de nemejua quiename sente cosecha
    lo que tlin cuale para tocuierpo?
  nya-nya: Ngati tidzala mbewu yauzimu pakati panu, kodi ndi chovuta kwambiri kuti
    tikolole zosowa zathu kuchokera kwa inu?
  ngu-NT: Tla tejhuamej otictocaquej ipan nemoyojlo on tlen yectli tlajtojli, tla
    ijcon ¿xno techtocarohua ticpixcasquej nemotzalan on tlen ica titopanoltisquej?
  kup-kup: Met paru gipiz ñedeamahavoz zut ne arimatak emat, Kristoz ñetiv añoohon
    ari pimaz homeo badae batat hez. Met gipiz rapamahan belat namahavoz zut, ne eñizat
    gogot toohoekanañ ne amun hañiv gipizor modatü nanohopekez añoho?
  jid-jid: U kita cu wu ru haniya ni yiwu ani kpe rigra ma duta girbi kpibi wu kpah
    ni yi?
  wmw-wmw: Tikivyala mbeyu ngema nroho zenu, atina haki ya kuvuna, kupata luziki mulumwengu‑mu?
  gmv-GGM: Nu inte gidon ayana zerethi zeridayti ashosu gidizaz maxiiko hessi gita
    miishee?
  ssg-ssg: Amite tesol aposel se masin teka seiniai waki maia ti amite pupuas kaxi
    haniamuto kakai Haeu. Aile ape i pon hawane ti na amite uke aliake hina huhual
    ti amuto, masin teka seiniai waki maia laha uke aliake anan.
  zpo-NT: Kwaanzee, chelee nu mxeen nu ben cheen Mbi Naban lextoo gu, nanzakt na gro
    nak top nu chepse kwaan nkin nu lo re gu.
  poy-poy: Payiwera twenga tuyala mbeyu ya shirohu pakati penu, hashi shitwatira shikulu
    patwapa vintu vya mafiliru getu?
  qwh-NT: Noqacunam Diospa palabranta yachatsicurnin, chacracho muroq nunacunano quecayä
    y yachecatsiyapteqqa, qamcunam miquiwan y qellewanpis yanapayämänequi bidacunata
    pasayänäpaq.
  gaw-gaw: Aria ig Ouḏinu keeke ag oolagp̱a ep̱amut amunu ig beḏunig ehaniṯaknu keeke
    amu ag ig meḵaglagnu am ena iiṯate?
  nca-nca: Norendo yuqa koro yuwoyó ye keweroyemo rimirowó. Asa eŋgé qu ka noko koro
    onoŋo ka ye noŋgo rewaro tiníqo, ŋuko o tomó naŋge, hamómbe?
  zpz-NTPP: Orzeꞌ de̱ ya̱ mnuuz de̱ ñuu coz ni Ñgyoozh lat der. ¿A waruu nap ñi rzii
    der benu cyish der mas ñuu i̱ de̱?
  mkj-mkj: Kamai ne kamwroahdi wehn Ngenno ipamwai. A kamwai nen nohn soausoauki ma
    kamai doli amwai pai in jampah kan?
  zac-NT: Iurní bëcabní naꞌa bëꞌdchi narneꞌe vidë cubi parë lëꞌë të. ¿Pë lluaꞌa të
    na mal si guëdëꞌnë naꞌa recibir cusë material de lëꞌë të?
  kyg-kyg: Aunemeꞌe avina yaꞌmo lapakaetegamo ago hakale maleꞌnone. Hakale maleꞌnona
    hoyafatiꞌmo lagufale yaꞌmo alisunana kanale osugifiye.
  kmk-kmk: Ot dikami’n dit nanudtudu’t dit ugud Apudyus kan dikayu alig mi ud nammuḻa’t
    naispirituwana bukoḻ ot laweng kad nu gumingay kami kan dikayu’t ikatagu mi?
  cao-NT: ¿Jabi mato shina ó tsi Dios Chani ë banayamayamani? Mato pi mëbirohahi tsi
    ¿ë acai ca quëshpi tsi oriquiti, sahuëti, parata, tihi cabo biti ó pasoyamayamaxëhi
    ni ëa?
  bbr-bbr: Ikes akan totomaka sarwaraun Anut nukan ämän maromun raroi, ik okoro omnokou
    pakan osap ak pakan owaun itok ra?
  inb-inb: Chasa­manda, nukan­chi kam­kunapa umapi tar­pug­sina Alli Willai­ta willas­paka,
    ¿mana­chu iukan­chi, pallag­sina kai alpapi ima minis­tis­ka­kuna­manda kam­kunata
    chas­kinga?
  hrv-hrv: Ako smo mi vama sijali dobra duhovna, veliko li je nešto ako vam požanjemo
    tjelesna?
  box-NT: Le Dónbeenì bín-tente na wa zéenía làa mia á ka lòn bìo na wa dù.
    Ká mi lá wee na mi níi bìo wɛn, se mu lée bìo na so po wɛn le?
  ote-NT: Hangue nuꞌahʉ guí njahʉ ngu ꞌnara ꞌbotꞌi y nuje ngu go dyá motꞌihe ngueꞌa̱
    dá xiꞌahe rá noya Ajua̱. Nuꞌbʉ́ ¿ha gue hiní ꞌñepi gui faxcahe ne gui ꞌracje te
    ga tsihe?
  wnu-wnu: In mi ubumin eng aninou igom meriri mani eng obotareminei. End an in git
    goan musiau eng indarunon eng, in mi obotaremin eng taui mi indarau gas ende.
    End an misir maigas igoumon?
  zam-NT: Chele' nu' mblu' loo gu' co' nac cón che'n Diox xal ngo mèn thìb quèe bin
    loo yòo, ¿ché' ndyac gu' indxàalte lyath no gu' nu' par ta' gu' con' hua nu' no
    taamas con' co' nquin nu' co' nde che loo nu', cà'? Ndxàalque' li gu' con'a, ey.
  zyp-NT: Kaaning cawh naa hrong letah Thlawpaw thleci va peh ka, naaning taitah aluicung
    hming a thuisu kaa hre tihtah ma cawh a hlu tu maw?
  sey-NT: ¿Ja̱je paꞌito mësaru joyo paꞌi cocare pare quëasicohuaꞌini mësarupi mësaru
    coꞌamañapi co̱caiye coꞌaquë? Pa̱ni deꞌoji, yëquëre co̱caiye.
  nvm-nvm: No Godon vuak ma iji non abe ja kuardiain. Ijefuon jabe vierafe fube mardo
    ja duok kafo ga ugon kafo no vajuok?
  mps-mps: Tialima, dago te Godigo po dagebolo pusubo sę yali, te dago te dagego
    homu noma bidi mobo tomode te ge bulali tiwai yai. Tama tibaso, dagego dabolo
    te tigi tau sabo nai naga mobaso, te dolo dawe ma meniwe? Te dobu si ebode te
    dage sǫą paliwe? Te meni.
  pab-NT: Xinekoni wisaonita hoka wawaiyekehalakatita Iraiti xomana, hanakatise xafityaka
    akereta. Xoana maisaiyaka nakairati exahe imiti harenai hoka waxita xiso wihatene
    xaimane xaowita?
  llg-llg: '@see-verse:1CO.009.010'
  kyf-kyf: -A ka aɩn 'wʋ Zuzu 'Pʋpaa zʋzɔnʋnya glʋ. 'Lee, -a -ka aɩn kwɛɛ amɩaa dʋdʋgʋʋ
    zʋzɔnʋnya 'yɩ, gbʋ 'kadʋ mʋ yɩ?
  tpi-tpi: Mipela i bin planim ol gutpela samting bilong spirit namel long yupela.
    Olsem na sapos yupela i givim mipela ol samting bilong helpim bodi, ating dispela
    i no stret, a? Em i olsem mipela i kisim kaikai long dispela samting mipela i
    bin planim.
  mih-NT: I tasi maa ndi Tuhun Ndyoo nu yucu ndo. Ta yɨvɨ sa cuaha cuu si tatu quihin
    ndi zuhva zuhva sa vaha sii ndo (tatu tyindyee ndo sii ndi zuhva sihin ndaha tyiño).
  qvh-NT: Nogacunami gamcunatapis Jesucristupa wilacuyninta wilapäyashcä. Saymi nogacunapapis
    derëchöcuna caycan gamcuna yanapäyämänayquipä.
  kms-kms: Beghi nungoqi nde umbo pe ququ kin mir yi ninge puraq bad pre. Te kin pugrine
    beghi oyi nungoqi nde pu yumbo ninge pateri kin te oghi segi bri?
  agn-agn: Nagloak ami ong nindio ta mga grasiang ispiritoal. Animan bagay enged lamang
    ang magpakinabang ami magalin ong nindio tang mga bagay ang kaministiran amen
    ong kaldaw-kaldaw.
  nhi-NT: Ica non, tla tehuan ottoocaqueh cuahcual itlateochiualis Dios itich namoyolo,
    ¿max amo icnamiqui itpixcasqueh namonauac itlah tzocotzin para in totiquipanolis?
  ttc-NT: Qa qetza a'o'na oxik pakb'an exol etetz te tpakb'alil tzan etokslan ti'j
    Qtata Dios, ntons ¿ti'tzun, nim petzun qa qetza jk'amo'tza ch'in ti'j etaq'umb'en
    etetz [tzan qanq'in]?
  dan-1931: Når vi have sået eder de åndelige Ting, er det da noget stort, om vi høste
    eders timelige?
  kwj-kwj: Nunu himamwale tini kui sembe we ki ahirahi wapa hinga nu siro ti nawa,
    sembe tupu nuhi tini okulano ahirahi mwaꞌambwe le kunu ki sukwaro fwele nu rano
    sumbu hinga ti, kapwaꞌa?
  vie-OVCB: Chúng tôi đã gieo hạt giống tâm linh cho anh chị em, nếu muốn thu gặt
    của cải vật chất của anh chị em cũng chẳng có gì quá đáng.
  kze-kze: miráumai keinárawapimba Áánútun-aai kosimátímakaundaya pó'a toóné évaka-tantaaremo
    úwoimo siménaaonta kawe'án-iye.
  mpj-mpj: Julyjulajuntaya Jiijajmili wangka parra jakurljunkupayi, jilanyalaju Mamamili
    warrkamu ngapilpayi. Palujanu-lanyajuyan nintipurlukakaja mirrkakamu mani yungkungara.
  lbk-lbk: Siya akhes ken chakami. Tay nan wadwad-ay ay nalpo ken Apo Dios nan inmolami
    ken chakayo, ay ke chadlos chachama mo wad-ay ilayadyo ay alig aniyenmi?
  mto-NT: A̱a̱ts xa miitseꞌe ntukꞌixtu je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook, ¿mayts
    miits je̱ꞌe̱ veꞌe mtunyakjávajada ku a̱a̱tseꞌe xmo̱ꞌo̱dat juuꞌ a̱a̱tseꞌe ntukjoojntykap?
  bzh-bzh: Nebë saga, om he nehevonġ huk in bë adoḳ vu ham anomin, om yiḳ yoh vu
    bë ham doḳ vu he navimin megwevonġ nos los nġaa dob yi vahi vu he!
  guj-2017: જો અમે તમારે માટે આત્મિક બાબતો વાવી છે, તો અમે તમારી શરીર ઉપયોગી બાબતો
    લણીએ એ કઈ વધારે પડતું કહેવાય?
  jvn-NT: Para sedulur, nèk awaké déwé wis nyebar wiji kasukman ing kowé, apa ora
    lumrah nèk awaké déwé ngunduh barang sing dibutuhké saben dinané.
  byr-byr: Nemɨnyɨneꞌ dareꞌnesɨ. Nemɨ sarɨmɨre sɨmunyangɨ Kuryarenna yɨhɨburɨdovaaibɨꞌ
    kuryaraavɨya tewaanyanna yɨhɨmakabyo. Sarevɨ tɨvɨkɨsaꞌna sarɨmɨ nemɨnyɨ kɨlaakejɨkɨya
    negaimwagyaꞌneihi mariꞌbwarakaajavaaibɨꞌ gɨlyɨvɨsa nejaavɨpɨneꞌ naangeꞌ daaka!
  ian-ian: Godna nyaangɨt ngwuk kat sɨmogwilɨnan kɨpmamba mi sɨk klalaa kandi tulɨga
    nyan vla lɨganɨn. Ngwutnamba kwanda kwanda nda klaneyan apma vatna. nglaaatndɨ.
  hun-hun: Ha mi nektek lelkieket vetettünk, nagy dolog-e, hogy testi javaitokat aratjuk?
  mcf-NT: Adembidi, ¿Nuquin Papan chiaid mibi paquiacquid yec pete bec cho quenquiotiadquidtabi
    nedi?
  kjs-kjs: Go pea-le naame Holi Spirit-na kone nimina lo robaa-para wai-rupa poaema-pulu
    nimina raba meape ele mealima.
  mni-mni: Eikhoina nakhoigi narakta thawaigi oiba maru hullaga, hakchanggi oiba kannaba
    lokpa asi yamna henmallabra?
  yad-NT: Jiryatiy nu̱dyivaayada nu̱dyetyadodata jiryi̱ntu jiyadaju̱ra, ¿jiryejechipiya̱jada
    dyetya jaryiñuma varirya jiryatiy nu̱ña̱jmutya̱ jiryimusintyirya tara nu̱ñi̱byedaju̱ntiy?
  mxb-NT: Nduꞌu̱ kúú na̱ ni̱ chiꞌi tata ña̱ kúú to̱ꞌon Ndios ini nío̱ ndo̱, sa̱ꞌá
    ño̱ó, ¿á kakian iin ña̱ dátaꞌán nda̱ꞌo nduꞌu̱ ndo̱ꞌó ña̱ natiin nduꞌu̱ cháá ña̱
    xínñóꞌó ndú noo̱ ndo̱?
  pon-2006A: Eri, met kiht, se kamwarakehr rehmwail kisin werentuhkehn ngehn; eri,
    kumwail pahn toutouki ma se pahn dolungasang rehmwail kamwahu en sampah ong paliwarat
    akan?
  maq-NT: Ngayin canitjin cjua rë Nina cahntsua xahasen nuju xingu xingu ngayun. Vëhë
    xi hacuiin choho tjin sa xi tuhun niji hitsë cjuachaja niji.
  hto-hto: Iemo ritɨ́mɨe rífɨrega izoide Juzíñamui uaillaɨ ómoɨmo fueñe llotɨcue.
    Ie mei birui ómoɨmo ite bínɨe ráanɨaɨ abɨdo cue maiñolle fɨgora. ¿Mei nɨbaɨ ómoɨmona
    bie áillue izói cɨ́oide?
  por-BRBSL: Se semeamos para você coisas espirituais, será uma grande coisa se colhermos
    suas coisas carnais?
  ces-NKB: Jestliže jsme vám my rozsívali duchovní věci, [je to] snad něco velikého,
    jestliže budeme sklízet vaše tělesné věci?
  cui-cui: Paxan paca cuidubatsi Nacom Pejume Diwesi. Tsipei paca yawenatsi daxota
    bewa xuya pana necatsibim pocotsiwa xua panantawenonan xua pata jinompaewanexa.
  boj-2014: O ijo was, iga Qotei aqa anjam qa niŋgi aqaryaiŋgoqnem di nuŋgo qunuŋ
    qa. Deqa niŋgi na kamba jejamu qa iŋgi iŋgi qa iga aqaryaigwajqa merŋgwom di iga
    une yosai. Iga nuŋgo are miligiq di Mondor aqa iŋgi yagobulem. Iŋgi di meliqo
    deqa niŋgi na olo otorosib jejamu qa iŋgi iŋgi egwajqa merŋgwom di iga une yosai.
  eng-OEBUS: Since we, then, sowed spiritual seed for you, is it too much that we
    should reap from you an earthly harvest?
  eri-eri: Ere Hauri nomo dada hilobainga tere gamatege langa tataru weyeha. Onou
    waha bona, tere ere geege gala hoyo tuwei nomo dada higei mata wagu wa, tigini
    uwa rute? Wa dada ere tataru weye waha nomo da dorofe.
  wiu-wiu: Wida ipe nee lene matou toa tekete kini yomini tele takatekomo totome oa
    metekoonano, kinikiya tone tigini tele takatekoya totome oyake oia moamoko patu.
    Oyake oia moo-li.
  swe-swe: När vi har sått andliga ting hos er, är det då för mycket begärt om vi
    skördar materiella ting från er?
  cth-cth: Kaimouh ni nangmouh dawk muitha cati ka patûe a dawk nangmouh koehoi talai
    hnopai ka coe awh e heh ka tapuet awh e na maw.
  mti-mti: Nu dividivi guwawa meuma ye daneyap vetna ipewa, maura uwane ye guniyap
    dividivi yeuma nu bota. Me nu ye guniyap kokavit anoete go onan?
  pad-NT: Harivani arakhai'iki fori hiki ida Deus athi jahaki avava'ini bodinia. Asohiria
    koda ida avakadiania haria avakaijahitavini-ra anokhavini? Akadibadani abani fori
    hiki ida haria avakaijahitavini.
  twi-twi: Yɛadua honhom aba wɔ mo mu na sɛ yenya wiase nnepa fi mo nkyɛn a, ɛdɔɔso
    dodo ana?
  hlt-hlt: Kaimih loh nangmih taengah mueihla cangti ka tuh uh. Tedae kaimih loh nangmih
    kah te pumsa la ka at uh koinih rhoekoe aih ni ta.
  tbz-SIM: Mí nwèè di duɔ́ ndi wɛ̃rɛ̀ kó mudiì di bo n duɔ́mmɛ̀ tidiitì dɛɛ̀ di yonkɑɑ̀?
  san-GUJ: યુષ્મત્કૃતેઽસ્માભિઃ પારત્રિકાણિ બીજાનિ રોપિતાનિ, અતો યુષ્માકમૈહિકફલાનાં
    વયમ્ અંશિનો ભવિષ્યામઃ કિમેતત્ મહત્ કર્મ્મ?
  ake-NT: Ina uya si iya'kwarʉ ye' patama pe iyesi yau ɨ'koro'tau'nokon, eke pe kuru
    pe' iyesi ina uya non poron iyakʉ'pʉsa' anʉmʉ pe iyesi yau ɨwinɨpai'nokon?
  qvn-NT: Chaura nogacunaga gamcunacagman chraramur Dios nipäcamanganta yachrachipäcur
    capäcurä juc tarpug runanuymi. Chaura chaynuy carcayaptïga micapäcunäpag, upyapäcunäpag,
    pägapäcamaptiqui alim canman.
  tku-NT: Palh quina'n iccāmāsu'yuni'yān ixtachihuīn Dios tū tāyani' pō'ktu quilhtamacuj,
    ¿ē ka'tla' catūhuālh palh naquilāmaxquī'yāuj macsti'na'j tū hui'xina'n ka'lhī'yā'tit
    ē tū jā tāyani' pō'ktu quilhtamacuj?
  bjk-bjk: Mem moxo rörörön kaluluonin e mum xarnang abo tene pet komo lamun bere
    mum morobo xuxubu deek köbo lalaa nang kö Tanono. Io nang, i deek bere mum morobo
    tabaa e mem merebo lalaa rua rorop abo aine mem.
  msy-2020: E Godɨn Duamɨn bizir aghuariba ian tongɨn da opari. Eghtɨ ia inivafɨzimɨn
    akurvazir bizibar en akurvaghtɨ, kamaghɨn ti deragham? Are, arazir kam dera, e
    oparizir bizibar dagheba iniam.
  bpr-bpr: Yé ta felemi di blengyu bnê gamtabeng di layefyu. Sasè di gamu kè ku nwèmi
    ulê i lubaymi?
