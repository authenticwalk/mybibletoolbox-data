    manatamiu. Oto e malisine uri omu ke pe'i'emere'i lo'u aana nga mo ola huni pe'ie
    mola mauringe aana sapemere'i.
  san-TEL: యుష్మత్కృతేఽస్మాభిః పారత్రికాణి బీజాని రోపితాని, అతో యుష్మాకమైహికఫలానాం
    వయమ్ అంశినో భవిష్యామః కిమేతత్ మహత్ కర్మ్మ?
  ben-IRV: আমরা যখন তোমাদের কাছে আত্মিক বীজ বুনেছি, তখন যদি তোমাদের কাছ থেকে কিছু
    জিনিস পাই, তবে তা কি ভালো বিষয়?
  ntu-ntu: Takitrde nzrka-krmamu bagr kzdung da kxpipz kx naokatrle nrkrdrtqgr mz
    nrlc ka, murde rlrpx-lzbq-ngrgr kx naprtr-kzamu mz da kxmrlzting kx nayc-alo mz
    nrlc kc navzm.
  pan-pan: ਜੇ ਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਆਤਮਿਕ ਪਦਾਰਥ ਬੀਜੇ ਤਾਂ ਕੀ ਇਹ ਕੋਈ ਵੱਡੀ ਗੱਲ ਹੈ ਜੋ ਅਸੀਂ ਤੁਹਾਡੇ
    ਸਰੀਰਕ ਪਦਾਰਥ ਵੱਢੀਏ?
  gvc-gvc: Mʉsare Cohamacʉ yare noaa buheare buhei sã. ¿Sã ã buhechʉ mʉsa sehe sãre
    chʉare waeraro cahmajari, mʉsa tʉhotuchʉ? Waro cahmana. Mʉsa wachʉ noaboa sãre.
  sbk-sbk: Eshi ate nkashele tabhatutiye evya mmwoyo yabha nongwa ate nkatinune evintu
    vyenyu evyamubele?
  mya-JVB: ငါ တို့သည် သင် တို့၌ ဓမ္မ မျိုးစေ့ကို စိုက် ပြီးမှ သင် တို့၏လောကီ အသီးကို
    သုံးဆောင် လျှင် ကျေးဇူးကြီး မည်လော။
  kgf-kgf: Nini onaru qeri uŋawac iwawai himiriŋ. Waŋu ic imuhucyanéŋ onarunec séwiac
    iwawai mewiŋiguc, niŋgic sécnina ogicma kuneŋ yanda meziŋ tanec wammac me?
  awb-awb: Wehukega ayu uqmarera anehe mi sotápéqté tópáh nahnserah itega Manikáne
    ehweh tei teinúye. Tei teinúyansabé itene ehweh íráh kégá kirabo aitéhrataqmé
    kaweq sansánoneheqmóe.
  gdn-gdn: Nu baigibi wi iyaga nene Mamanuga God e momai wi rabinagau umipi mibai
    kipu ko nu upinuga ki denai wi ubumana nu kwakwarepunuga togipamana bo bani yo
    gwedegwede dai nu negemana ki wi wainapiyamu da ki ka eba baganai bo?
  nko-NT: Nɩ́ anɩlabláa mlɩ asʋn wankláán ámʋ, igyi ɔŋɛ́tɔ́ abíá anɩladú wá
    mlɩtɔ á, anɩ mʋ́ anɩmá ɔkpa nyá anɩ ɔyɩ́tɔ́ atohiánhɛ tsú mlɩ wá?
  bsn-NT: Jesús ĩ bajirere mʉare gotimasiosʉocajʉ yʉa, “To bajiro mani yise sʉorine
    Cristore ajitirʉ̃nʉrʉarãma sĩgʉ̃ri” yirã. Mʉare yʉa gotimasiojama, ote ajere oterãre
    bajiro mʉare yicajʉ yʉa. To bajiri yʉa gotimasiocati sʉorine Cristore ajitirʉ̃nʉrã
    ñari, yʉa otecatiricare bajiro bajirã ñaja mʉa. To bajiro bajirã mʉa ñajare, yʉa
    gotimasiocati vaja, mʉare yʉa sẽnijama, ¿vaja yiroti me ñaboayujarique?
  pib-NT: Ga wa wixa gixa yegi wanikinri Goyakalu tokanu wa Giwekikaluruya, ¿tsru
    potu getlu wa pagixanu gixanu wyoptota wumane chinanu?
  wiv-wiv: Pele hita kua hita te vazohia na goloaloa mata mulimuli matoto ke Vuvu
    na polokomiu, karae mara beta hita na hulenimiu, miu kata kodonihita na haninga
    o na lavalava barae?
  reg-reg: Labha chayambile ebhinu bhya mumioyo agati yemwe, Angu nimusango munene
    kweswe chikagesa ebhinu bhyo mubhili okusoka kwimwe?
  mlh-mlh: Niŋoji mande buŋo koruŋ botuŋaŋuŋgo qopogaru tieru gobeneŋ ŋoŋoji gogore
    kikitiŋ ya so norebi mimiineke fukeega. Nonji bobiaŋ ŋabebe ŋoŋoji ore mobeine
    bokirie narebi soineo fukeiŋ.
  gof-ENT: ኑኒ ሂንቴ ጊዶን ኣያና ዜሬ ዜሪዳ ጊዲኮ ኣሾስ ኮሺያባ ኑ ሂንቴፌ ኤኪኮ፥ ሄሲ ጊታባዬ?
  aau-aau: Hromkwe niohney so ayay-yok mokwe hmo ompok mon po saro. Hai, omeme owhi
    ko hreme hiymon ey mokwe, hromkwe hmo mon lonokyaw ankin, hmey, sohokwe piap so?
  tvk-tvk: Melele xa xamel mateti visal xamim, matelih xat utiei xil te neketen e
    meulien namim. ?Ma, midep? ?Tamal ti tengan malhur huit polien ak vaxo xamim tengan
    vatutou ni meulien namel?
  prf-NT: Minulaan mi kam ti ispirituwal a bagay, dikál dán beman dálla a bagay ni
    magani kami dikomoy ti materyal a pakinabang?
  auy-auy: Miyáumai kempímbá Maníkón-aai kosimátímakaundasa póꞌa tóné tuwímbai-tantaaꞌemo
    úwoimo simíyanta kaweꞌán-iye.
  tbg-tbg: Vaiintivano kara kuvu vataqi utinantemake, tenavu naane Kotira uva ni aato
    muntukaqi vataavaunara. Vaiintivano kara qantu varainantemake, tenavu kiae niqaahai
    kara naainarave, vaata nonkuainarave, varaainarave?
  hub-NT: Ika shuar arakan arakmau aramaina numamtuk Cristo chichamea nusha atuminka
    etserkauwaitji. Turamu asarum ii yumainka sukartumainaitrume.
  hmo-hmo: Ai ese lauma gaudia ai hadoa vadaeni umui emui huanai. Unai dainai, bema
    aiemai tauanina durua gauna umui henia neganai, inai be gau metauna, a?
  big-big: Logo kazing mabilikmekke tonugu kazing kumbekki lewengke ngeragi wazonoyeng
    yani legi korik tonuguyengki ngeragi keya pulangai piyengka inugu teni yani purik
    pangkarikku.
  gux-G: Ti ya buli mi tañumn nni bon bulkaali, li pia tagli yeni tin yendi tinga
    ne po ñuad yaa?
  cnl-NT: Ca²³xii'³¹ra'³¹ 'nee'²³ júu² dxʉ́²³ 'e³ cuø²³ Espíritu Gáan³. 'É̱e̱² 'e³
    ca²³jmee²ra'³¹ jmo². ¿'A² juø'² lǿn³na'³ 'e³ bi²³ 'iin²³ dsɨ³hua²ra'³¹ cu²ru'³
    rɨ²cuøø³¹ra'³ jnee'³¹ ca³juɨ² 'e³ xa³ quién²na'³? 'É̱e̱² 'e³ jmee³ra'³¹ ca³juɨ²
    'ó̱o̱²³ 'u² cu²ru'³ la'³.
  zar-NT: Naʼa, channö bentuʼ dxin ga zóaliʼ, le naca ca dxin guz gúʼuna, lë naʼ naca
    queëʼ Dios Böʼ Láʼayi, ¿naruʼ réquitseliʼ bitiʼ ral-laʼ uzíʼituʼ xibé tu le doʼ
    dë queë́liʼ ca naʼ ruziʼë xibé bönniʼ guz gúʼuna le rulapëʼ?
  kde-kde: Kwa kuva, hwetu tùmpele mwenu mambo la chinnungu, dachi mwenu mwòna kuva
    chinu chikulungwa namene hwetu kupata vitukutuku vya pachilambo kuhaloka kwenu
    mwenu?
  ata-ata: Anu aloxo nexi tetounu mii sou Uleenu nonixi noxinge ꞌo. Ia ngingi ngalosixe
    mii ane sou usuꞌuli vasimenge la loxovaa? Anu uisalili? Ia uasi. Xo nexi tanoꞌu
    mii e nexi tetounu nesi temanu.
  qvw-NT: Chayurá amcunaman Chuya Ispiritu cüsacunacta juc mujuctanüpis talpülälishäpïta
    ¿anchapchun canman cäniquicunapïta laquipaycälimaptiqui, imatá?
  nfa-nfa: '@see-verse:1CO.009.010'
  tnp-tnp: E uək mɨn rəhatɨmah, təhmen əmə məmə iəmotasum kəti məmə itəmah nəkotauən
    ikɨn, inu nauəniən rəha narmɨtəmah. ?Kəni təhro, tiəkɨs o təmah məmə nəkotəfa
    nauəniən kəti rəha nɨpətɨn kəm tɨmah?
  urd-urd: पस जब हम ने तुम्हारे लिए रूहानी चीज़ें बोईं तो क्या ये कोई बड़ी बात है
    कि हम तुम्हारी जिस्मानी चीज़ों की फ़सल काटें।
  hot-hot: Môlô othak ôêv avômalô ku vi sa. Ma yêlô avatho Wapômbêŋ anêŋ abô halôk
    môlô. Aêŋ ba awa nôm anêŋ môlô ma ôyê nena malaiŋ e? Mi! Yêlôaniŋ athêŋ hêk ba
    intu yêlô amôŋ ek naja môlônim nôm! Ma doŋtom miŋ yêlô asopa loŋôndê êŋ ami. Ba
    awa malaiŋ lomaloma ek miŋ embasiŋ Wapômbêŋ anêŋ Abô Mavi ami.
  mqj-NT: Ikoa'-iko dipasirapangkoa' bela', mangkamokoa' kiambo'i banne lu yao mai
    Puang Allata'alla. Tae'ka la sipato' kiampai la mutandoia' kaparalluanna batang
    kaleki?
  rus-SYN: Если мы посеяли в вас духовное, велико ли то, если пожнем у вас телесное?
  mbh-mbh: Na them panongpol thomu nge a God ile riong ranga ve ini ometa omanga ako
    i o aning. Na aro ve them el opoaling nge lemem menong ake ru a ulue a thomu nge,
    ranga ve ini ometa omanga i el aning nge ia ometa, aro them sung matheong aolonga
    a thomu nge? Avele.
  bdd-bdd: Tauma wete gide yaluyaluwami ꞌadiwa ꞌadauna pwaiya, ꞌoinega ꞌilobwainegomiya
    ma ꞌwapima ꞌadiwa waꞌebwaemai.
  cbt-NTPO: Inapochachin quiyanta' Yosë nanamën a'chintërainquëma' noya noya cancantacamaso
    marë'. Ina marë' ma'sha pahuantohuachincoi, topinan quëtëramacoi naporini, noya
    niitonhuë'.
  srn-NT: Na wi ben sai den yeye sani na un mindri. So a no mus de wan bigi sani gi
    unu fu yepi wi nanga san wi abi fanowdu.
  cta-NT: Nu cña nu ndyuꞌni ya cuentya jiꞌi̱ ma̱ ni, siꞌi sca cña nu taca ñaꞌa̱ ma̱
    jiꞌi̱ laca biꞌ, neꞌ cresiya jiꞌi̱ ma̱ ndyaca cña biꞌ; pana taca tyiꞌu tiꞌ ma̱
    jiꞌi̱ ya, na laca nu lyiji jiꞌi̱ ya chaꞌ tyiji̱ yuꞌu jiꞌi̱ ya nde chalyuu.
  bqc-SIM: Tó wa Lua yã́ tↄ̃̀ á guu, mɛ́ wa wá baa è á guu, yãe yã̀?
  tcz-CHONGTHU: Kei hon Lhagao muchi nalah uva kahungtu u ahitah jeh chun, tahsalam
    dola neh le don thua aga kalo mona dingu umem?
  mar-mar: आम्ही तुमच्यात जर आत्मिक गोष्टी पेरल्या आहेत, तर आम्ही तुमच्या दैहिक गोष्टींची
    कापणी केल्यास त्यामध्ये मोठे काय आहे?
  snp-snp: Ido lamo ya linate ouni-luni-kanigu ya Ouna netala kulawa olu kifonimo,
    ya linatedokati ukade atuwa neta olu nenumo ya keina ife?
  isl-isl: Við höfum sáð andlegu sæði í sálir ykkar. Er þá of mikið að fara fram á
    fæði og klæði að launum?
  spy-NT: Kookeechaan ꞉acheek ng'aleekaab Tāmirmiryēēt soboonwēkwook, ara nyikisyook
    yoo kōōkōōnēēch kiy nyēē kākēēyēētyēēchinēē keey?
  xnn-xnn: Isonga am-amed ken dakami tay nan napatepateg ay nagapo ken Apo Dios nan
    init-itedmi ken dakayo isonga bagayna no agtanyo dakami is katagowanmi ay atiatik
    nan banolna.
  mwe-mwe: Monaga uwe tupandile mmbeju ja muntima munkumbi gwenunji, bhuli, ikabha
    sha mmbone uwe tupataga indu ya pashilambolyo kopoka kwenu mmanganyanji?
  tte-tte: Tem kai Yaubada ana walo meyawasina kakumai katemiu mena ilonamwayagimiu
    komiu kwasaguimai kwapimai kana sagu koina, bwaimwana ama paisowa uwena.
  tcs-tcs: Mipla ol misnareman i bin plante gud sid blo God wea yupla. Bat aukam i
    tu ad po yupla po gibe mipla sea blo sam klos ane kaikai?
  hlt-THB: Nangmih anglakawh myihla ben camci ce ka mi saw dawngawh, nangmih a ven
    awhkawng khawmdek ik-oeih ka mi ah ce doem aih nawh nu?
  soq-soq: No ipa aleu lawuruwa naumba e bedelawo antana, tane e inseilana no mai
    nolamba sipoa da ete mampe e manlawo wadapona, ba? Do no ete sauwa e manlawo wadapona
    umanawa wapono e inseilana sa ipa no dewasapakadisapona, ba?
  qub-qub: Nogacunami gamcunatapis Jesucristupa alli willacuyninta willapashcä. Chaymi
    cusichajnöpis gamcunapita imallatapis chasquëman.
  att-att: Á sikami, meyárik kami ta mammulá, ta inilayalayâ mi yù bilin ni Namarò
    nikayu, nga kunnay ta inimulá mi ta nonò naw yù napiá nga pammakapián naw. Á ari
    panò mepángngà nu málâ mi yù pakkatole mi nga maggapu nikayu?
  bki-bki: Mia tivelinio na kenememi im̃auano ea kamiu, kumemi numebija kurukuti novo
    ruei ea kenemiu meuliano, mia bo ka kamiu kuvisaaro ka kuvitikar kumemi a kuvitanka
    vija kumemi ilivuiano nalo tealo napano Atua bario jua jumemiu.
  bqp-bqp: Tó o Luda yã tↄ̃̀ á tɛ́, akũ o ó bakaa lèáwa, yãken yá?
  mcp-mcp: Sə́ á bɛ̧ bɨ̂ mpəg í kwíínd bɨ́ cʉg á Shíshim dɨ́ yí; ntɔ́ nə́, sə́ mə́
    ká mwáágʉlə mpúmə́ í kwíínd sə́ cʉg á shí ga dɨ́ yí, bɔ̂w ntɔ́ aá?
  hat-hat: Nou simen grenn ki soti nan Lespri Bondye a nan kè nou. Eske se yon zafè
    sa ta ye si nou rekòlte nan byen materyèl nou yo?
  npl-NT: Yika, tla tejwah otiktookakeh itlajtol Dios itech nomoyolo, ijkó noiwa weletis
    tikseliskeh itla tlan ika tipanotoskeh.
  bgg-bgg: Gathek è nathek duchoi shii ragung pha iriie jai. Gathek è phua pha mana
    nathek è riug ne yie pha ji ne bajo bey?
  eng-TCENT: If we have sown spiritual blessings among you, is it too much if we reap
    material benefits from you?
  eng-BSB: If we have sown spiritual seed among you, is it too much for us to reap
    a material harvest from you?
  cpu-NT: Ari okempitzitari, tema naakaite aventaashiretakaayetaamiri, ¿Eeroma aritzi
    pimpayetaina nañaantyaari?
  san-ASM: যুষ্মৎকৃতেঽস্মাভিঃ পাৰত্ৰিকাণি বীজানি ৰোপিতানি, অতো যুষ্মাকমৈহিকফলানাং
    ৱযম্ অংশিনো ভৱিষ্যামঃ কিমেতৎ মহৎ কৰ্ম্ম?
  tac-NT: Pe a'chigóriga niru ramué. Alué napu ramué beníriga e'yéniru, alueka ju
    napurigá ri'ligó echiame. 'Liko tacha 'la ikiáré napurigá 'emi nejímala a'tabemi
    go'ame.
  eng-WEBPB: If we sowed to you spiritual things, is it a great thing if we reap your
    fleshly things?
  gfk-H: Mehet ga papalim nalamin ta muat hoing ira tena gil uma ing muat naga kubur
    timaan ta ira linga gar ta Kalou. Io hua, muat lik bia i sakena bia muat na tabar
    mehet ma taring linga gar tano ula hanua?
  viv-viv: Meda anafaiweya ime Yaubada yana tofaisewa Bana bonana aluꞋaluwamiya afahana
    faꞋina, makewaꞋe gilubodana be aꞋa kaleko gavadi gavadi nuwanuwama wowoma faꞋina
    medema omi agaimiya anavaina.
  yao-yao: Uweji twapandile mbeju ja mmbumu mwa ŵanyamwe. Ana ngaŵa chindu chachikulungwa
    uweji kupata yaikutusoŵa kutyochela kukwenu?
  tgp-tgp: Vara kamam vahar̃ule kama lo lavo na piri r̃uhu mata mauri isamim, ka r̃omi
    vara mo sopo tataholo vara kama lavi te hinau mata i tueni na maurimam nake isamim?
  auc-NT: Ïninque, Mïnitö mïmöno cænte baï ëwocacæmïnimpa, ante cædinque mönatö tömëmö
    minte pæ baï pönö apæ̈nemöna do ëñente ëwocamïnitapa. Incæte mönatö ïmönate wæætë
    mäincooque pönömïni wënæ wënæ ænguënëmöna ämïnitawo.
  kbc-NT: Odaa niɡ̶ida micataɡ̶a daɡ̶a ejanaɡ̶atiwaɡ̶ajitiwaji lolagi Liwigo Aneotedoɡ̶oji.
    Odaa ejimele me jibaɡ̶atege ane jopooɡ̶atibige ane icoɡ̶oticogi makaamitaɡ̶atiwaji,
    micataɡ̶a niɡ̶ina ane nopilaɡ̶aditedio lawodigijedi.
  bmh-bmh: Iguanag agal doropag isanarabun Uwait nugau Ze maremun, gonun, ig em e
    ebuan ecesab ag ebalagab uabun iboin ta?
  ctu-BL: Mi tsa'ix j cʌntesayetla cha'an mi la' p'ʌt'an, ¿mach ba yomic mi la' wʌq'ueñon
    lojon ts'ita' la' chubʌ'an?
  meq-meq: Ah lele! Nəmay na, nəmaa ɗakum ha bazlam i Mbəlom andza nakə ta sləga hulfe
    a guvah aye. Ka dzalum taɗə nəmaa hutiye wu neheye ka məndzibəra aye abəra mə
    həlay kurom na, lele bəɗaw?
  noa-H: Magua mua mag chirʌm. Mʌchdëuta nacha pãar hee Hẽwandam hiekta nemjĩir jĩir
    nʌmjö jĩirimajim. Magtarr haawai maarjã maach juau p'idk'aba, sĩi pãrau nem dee
    nʌm hiiupaita naaju haai nʌm.
  alp-NT: Ami ono imi nati yelu bei Alla Eni Rore me lalemi peneka. Hoko sepo ami
    supu tanei bei imi, kena seli amiki knatile ete imire, imi noake be mere sala
    yake.
  san-VEL: yu.smatk.rte.asmaabhi.h paaratrikaa.ni biijaani ropitaani, ato yu.smaakamaihikaphalaanaa.m
    vayam a.m"sino bhavi.syaama.h kimetat mahat karmma?
  kbq-kbq: Tagrama Avamumofo avimzama tamagripima negrita, amega tavufgare zama tamagripinti
    erisunazamo knarera osugahio? E'inahu avu'ava zamo'a nezama krinonaza vasageankna
    nehune.
  kbh-kbh: Y chca, bënga chë ts̈abe noticiëngama tcbojábuayenase, y chca, Bëngbe Bëtsábiocana
    ts̈abe bendicionënga chas̈motsebomnama bënga tifjama, ndoñe yapa tanandátsmëna
    ts̈ëngaftanga jótjañana, chë s̈mobomna soyënguents̈ana bënga jëftsiyenama chas̈cuats̈atama.
  ron-LSB: Dacă noi v-am semănat lucruri spirituale, este mare lucru dacă vă secerăm
    lucruri trupești?
  pon-pon: Pwe ma kit wiai on komail japajap nenin, a kaidin me kajampwal kot, me
    komail pan apwali kit ni pali uduk.
  nhe-BL: Tojuanti tijtoctoque itlajtol Toteco campa imojuanti huan ya nopa tlen tlahuel
    monequi para imotonaltzitzi, huajca ax se hueyi tlamantli intla intechmacasquíaj
    tlen ica tipanose.
  sps-sps: Nainy te tsue of amam ami tan Vurungan Rof nane Krais amam faarei ton tsoiny
    tatagaa ot tan tanun to, to te reev yan fua tan tanun tsunia. Kat fei amam kat
    a iring to te naano romam ami te faakouts maromam tana foka te komainy romam,
    ka iny faakouts mamam? A sikia ma ka na karap, teeva?
  wnc-wnc: Ina unzakan ninda puya tasike gin gatandamuna buya aawan ginda sanga take
    siknga Anutue kepi tawake tasinanga aknga pake yuaing. Unzingge ginda yake sanga
    gupmin gatanimunanga ninde nimukengu ginu dasing natapning? Asikaya ninda puya
    mateknga tasike ngana buya buyambam panim ba dasing?
  bus-bus: Tó wa Luda yã tↄ̃̀ a tɛ́, ben wa wa baka èawa, yãken yↄ́?
  gub-BL: Ma'e tymar ài uruiko ure, ta'e urumume'u ze'eg puràg peme ure xe. Aipo napepuner
    kwaw temetarer imur haw rehe urewe.
  imo-imo: Mini Kake Teli tirimu unguma langi imbore mele nimbo tipo tili tirimbulumunga
    Barnabas iltoni eno enge tirimbulu. Akumunga enoni ilto kere langi tiko tapu telemalanje
    narini molo nilka.
  boj-boj: O ijo was, iga Qotei aqa anjam qa niŋgi aqaryaiŋgoqnem di nuŋgo qunuŋ qa.
    Deqa niŋgi na kamba jejamu qa iŋgi iŋgi qa iga aqaryaigwajqa merŋgwom di iga une
    yosai. Iga nuŋgo are miligiq di Mondor aqa iŋgi yagobulem. Iŋgi di meliqo deqa
    niŋgi na olo otorosib jejamu qa iŋgi iŋgi egwajqa merŋgwom di iga une yosai.
  eng-DRA: If we have sown unto you spiritual things, is it a great matter if we reap
    your carnal things?
  knf-knf: Kë un ŋnŧepiiŋ iko inuura inwoonuŋ du Naşibaţi ţi an, naşal aji ŋënwo i
    pyeenk du an kapelan iko inuura yi umundu wi yi ŋnumiiŋ i?
  san-KHM: យុឞ្មត្ក្ឫតេៜស្មាភិះ បារត្រិកាណិ ពីជានិ រោបិតានិ, អតោ យុឞ្មាកមៃហិកផលានាំ
    វយម៑ អំឝិនោ ភវិឞ្យាមះ កិមេតត៑ មហត៑ កម៌្ម?
  arn-NT: Fey ta femngechi, iñchiñ dew nganliyiñ reke eymün mew Ngünechen ñi fün ketran,
    müte alün dungu pemay taiñ kosechayael eymün mew ta tüfachi mongen mew pünekeelchi
    chemkün.
  zas-NT: Yan ma balün lëjt xhienaag chinalidi xnejz Dios, ¿wen zroꞌ daꞌt yanaaban
    lojdi ya bal güündi dunujn yudar din gusnuu dux guialnabanan?
  ken-NT: Sɛ́ghátí bhe Ɛyɔŋ Mandɛm mbɔ mmu ǎpɨ̀ mbwɔt ɛbhɨ. Ɛ́bɛp bɛ bě bho bǎbhɔ̀ŋ
    nsáy ndǔ bɛtɨk ɛbhɛsɛ mǎnchyɛ bhɛsɛ nɛnyíɛ́ nɛ mɛnyɨŋ bɛchak kɛ?
