    indeeŋe. Mi niom kere be parei? Amur motoyam pa koroŋ biibi mete?
  myw-myw: O peinan Yowbad anilivan waseg nakavkamumiy, mapuna kaeimiy kadiloka kuvkamumas.
  sby-sby: Afwe otwalabyala bintu byaina bya kumushimu pakati penu, sena caipa kumwambileti
    mwelela kutunyamfwa bintu mubuyumi bwetu bishikufuma kulinjamwe?
  sll-sll: Na yasuri ha maing miling ni yalhobi monga sina i yaminia. Yaminga i tobo
    na na tekinano? Tenanga pamua.
  yaq-NT: Junuen san itepo, emo nasuk Krijtota betana lutu'uriata emo nasuk enchim
