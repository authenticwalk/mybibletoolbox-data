  dwr-ENT: ታኒ ሚሺራቹዋ ቃላ ኣንጁዋ ሻካናው፥ ሚሺራቹዋ ቃላ ዲራው፥ ኡባባ ኦይ።
  pma-pma: Tounah vasi koa namumoni, namumoni keke more longlongien kilea heka vasi
