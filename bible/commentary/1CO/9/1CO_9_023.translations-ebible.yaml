  bod-N: བདག་གིས་ལས་བྱེད་པ་ཐམས་ཅད་ནི་འཕྲིན་བཟང་གི་རྐྱེན༌དང༌། མི་གཞན་རྣམས་དང་མཉམ་དུ་འཕྲིན་བཟང་གི་དགེ་མཚན་འཐོབ་པའི་ཕྱིར་ཡིན༌ནོ།།
