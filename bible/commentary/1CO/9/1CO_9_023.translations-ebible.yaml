  amo-amo: Nchin su imon vat bbara ubellen nliru Kutellẹ, bara Meng ma nan se upiru
    nan nya imari me.
  pjt-pjt: Nyanga alatjiṉa nyinapai aṉangu tjuṯangku ngayunya nyakunytjatjanungku
