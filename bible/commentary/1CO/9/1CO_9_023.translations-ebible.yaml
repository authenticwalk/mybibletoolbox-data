    nicꞌul ricuseꞌsbal i Dios rikꞌorom cho ribiral chi nariyeb.
  tue-tue: Tee niipetirere tiia, niipetiro macãrã Jesuyé quetire tʉoáro jĩĩgʉ̃. Teero
