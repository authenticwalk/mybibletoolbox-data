  bjp-bjp: Ia tel foron tier tikii igii, wara na Rokap na Fafas, isi iak kep fafakalok
    turan fanu ae rin unune na Rokap na Fafas.
  xon-xon: Tibɔnyaan tee pu le m ŋani tiwan mɔmɔk, aan m ni binib biken mu kpaan ki
