  arb-NAV: وَإِنِّي أَفْعَلُ الأُمُورَ كُلَّهَا مِنْ أَجْلِ الإِنْجِيلِ، لأَكُونَ
    شَرِيكاً فِيهِ مَعَ الآخَرِينَ.
  cop-CNT: ⲛⲁⲓ ⲇⲉ ⲧⲏⲣⲟⲩ ϯ⳿ⲓⲣⲓ ⳿ⲙⲙⲱⲟⲩ ⲉⲑⲃⲉ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ϩⲓⲛⲁ ⳿ⲛⲧⲁⲉⲣ⳿ϣⲫⲏⲣ ⳿ⲉⲣⲟϥ..
  sri-sri: 'I ããrĩpererire irasũ yáa: “Jesucristo ĩgʉ̃rẽ bʉremurãrẽ taugʉkumi”, ãrĩrĩ
