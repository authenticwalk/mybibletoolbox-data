  att-att: Á yá ipangnguâ karannian, ta ikáyâ ku ta meparámak yù pangiyígù ni Apu
    Kesu Kiristu sù ira tatolay, tapè aru yù ira nga mangikatalà nga mesipà kuna.
    Á ikáyâ ku gapay ta mesipakà sù pammakapián nayù ira ngámin nga manguruk sù napiá
    nga dámak.
  bki-bki: Nemila jibe na, maka nala rivior kiniou ga, p̃eli rivior vite dolu ninio,
    mia nomila bior ga nojidom ka Ioluano Vou monoka rivar m̃arati ea tomu nalo kialo
    meuliano, a bogo napano neial ilivuiano nalo napano Ioluano Vou rila kalo, nojog
    rivu mia nojog rivu.
  bqp-bqp: Yã kũ madì kɛ pínki, madì kɛ Kirisi baaru nna yãimɛ, de mà a baka le
    a arubarikaa gũn.
  mcp-mcp: Mə ŋgə sá isâ ínɨ byɛ̂sh nəcé Jɔ̧jɔ̧ Kɛ́ɛl, shú nə́ mə bə́g nə kɔw mə́nywa
    Jɔ̧jɔ̧ Kɛ́ɛl í ŋgə́ kaag mád.
  hat-hat: Mwen fè tou sa poutèt bon nouvèl la, pou m' ka resevwa pa m' nan benediksyon
    l' yo.
  npl-NT: Ne ijkó nikchiwa para miakeh makikakikah n kualitlájtoli, iwa ne noiwa manikseli
    n tlatiochiwálistli, non kualika nin kualitlájtoli.
  bgg-bgg: Zab gu ne hì rek pha ji ne Mua Wie pha chiang è khirzeythek mathang rey
    yi pha rek.
  eng-TCENT: I do this for the sake of the gospel, so that I may share in its blessings.
  eng-BSB: I do all this for the sake of the gospel, so that I may share in its blessings.
  cpu-NT: Iro nomayetantaro maaroni iroka onkantya nonkinkithatakaantantyaarori Kameethari
    Ñaantsi, ari onkantya nonkarayetantaiyaari eejatzi naaka, itasonkaventayeetaanara.
  san-ASM: ইদৃশ আচাৰঃ সুসংৱাদাৰ্থং মযা ক্ৰিযতে যতোঽহং তস্য ফলানাং সহভাগী ভৱিতুমিচ্ছামি|
  tac-NT: Neka alarigá 'sime ju napugiti neka 'we ganíliga benírime kame Onorúgame
    nila ra'íchali, 'lige ne alarigá 'sisa 'la narémala ne semati raweli.
  eng-WEBPB: Now I do this for the sake of the Good News, that I may be a joint partaker
    of it.
  gfk-H: Io, ma iau la gilgil um kaiken bakut hua wara utano hinahaan tano tahut na
    hinhinawas, waing enaga kap no pinlawegu ta ira haridaan ta iakano tahut na hinhinawas.
  viv-viv: Tova moyaꞋaina hidedemi gahuluhuluva be Keliso yana VenuwaꞋata Yamumuna
    kaliva moyaꞋaidi agaidiya ginanauna, ada badi yaku laumamala ana tovanenega amine
    kadu iya Yaubada yana nuwakabubu gananuhagana faꞋina.
  yao-yao: Noneji ngutenda yele yose kwaligongo lya Ngani Jambone kuti mbate ntuuka
    wakwe.
  tgp-tgp: Na lo vai la hinau tari sei mata Retir̃uhu purongo, matan vara hinira enau
    peresira a pa er̃i lavi na hina r̃uhur̃uhu sei Retir̃uhu mo retitauhi hinira.
  auc-NT: Edæ, Itota Codito watapæ̈ pönö cæcä beyænque tömämö tömengä nempo quëwëninque
    godongämæ̈ watapæ̈ tocæ̈impa, ante cædinque mänïnö wadäni näni quëwënö baï wadäni
    näni quëwënö adodö ante pönëmo inte baï quëwëmopa.
  kbc-NT: Idioka limedi me jao me micataɡ̶a deɡ̶ee niotagi jaotibige eledi oko mowajipata
    ɡ̶obodicetedi anele, codaa jaotibige me idibinie Aneotedoɡ̶oji digo anigotediogi
    me ibinietediogi oko anowajipatalo nibodicetedi anele.
  bmh-bmh: Iz salau go Yesus nugau Ze Naliupet gusig mabun en manem. Iz ecesab naliu
    go Uwait nugau Ze Naliu nug migabun aneun wabun salau mai darem.
  ctu-BL: Che'ʌch mic mel cha'an mi' cʌñob jini wen t'an, cha'an mic taj c wenlel
    ja'el ti jini wen t'an quic'ot jini mu' bʌ i ñopob.
  meq-meq: Wu neheye na ge tebiye aye hərwi ada Labara Ŋgwalak eye mâ ye kame kame.
    Mbəlom mâ pa fagaya ŋgama, ka neŋ ta ndo ŋgay siye hay.
  noa-H: Mʌ mag chitʌmʌn mʌʌn mʌg Jesucristo hiek jaaum k'õchgauta mag chitʌm, mʌch
    dʌ̈ijã hĩchab hich chaain tagam k'ʌʌn dʌ̈i wajap'a haajemjö wajap'a hamk'ĩir.
  alp-NT: Au ono pusue mere leke tamata esi hlaleke loko Sou Misete bei Allare esi
    tapa boka kai leke au kai pusue tamata meru esi supu misete bei Tuhane le Sou
    Misete mere.
  san-VEL: id.r"sa aacaara.h susa.mvaadaartha.m mayaa kriyate yato.aha.m tasya phalaanaa.m
    sahabhaagii bhavitumicchaami|
  kbq-kbq: Ama ana miko'zama nehuana, Knare Musenkegu hu'na nehue. E'ina hanige'na
    anampintira nagra'a asomura erigahue.
  kbh-kbh: Ats̈e lempe chca sëndama, bëtscá ents̈anga chë ts̈abe noticiënguiñe chamotsos̈buáchema,
    y chca, ats̈e atsbocaná chaitsemnama y chëngcá ats̈e chayóyëngacñama, chë atsebácanënga
    Bëngbe Bëtsá yochjats̈ataye ts̈abe soyënga.
  ron-LSB: Acum fac aceasta pentru Buna Vestire, ca să fiu părtaș la ea.
  pon-pon: I me i kin wiawia pweki ronamau, pwe i en ian i pwai jaijki.
  nhe-BL: Huan nochi nijchihua para ma momahua nopa cuali tlajtoli, huan para huelis
    nijselis nojquiya nopa tlatiochihualistli tlen itlajtol temaca.
  sps-sps: Ana nyo kat to na foka to ma nongoiny fo viir vainy u Vurungan Rof nane
    Krais, ana ra faavot a fokinai nai nom ror a fo mamatsiny ka to te tsue faman
    bus iny e Gov, ito tsuri te faamainy ror Vurungan Rof to te faan iny mi Ya tsumam
    ma favaanan iny.
  wnc-wnc: Nata puya unzingu wa tasinggau aminu buyambamda Jesue wamu takeaknga natapningge
    natake tasinggat. Gatu naat aminu kunduatda wamu wa takeakngata gataniman take
    yutnimde natake tasinggat.
  bus-bus: Yã kɛ̀ mɛɛ̀ kɛ píngi, mɛɛ̀ kɛ Kirisi baaru nna yãnzimɛ, lɛ mà a baka
    e à aubarika guu.
  gub-BL: A'e ma'e paw azapo teko ihe, ta'e hepurukwaw kar wer ze'eg puràg rehe teko
    nànàn ihe xe, ta'e hepurumuzeruzar kar wer teko tetea'u wanehe ihe xe, ze'eg puràg
    rehe ihe xe.
  imo-imo: Jisasinga ungu pilko ipuki tiengei nani imboma enge timboindo aku uluma
    pali tero. Jisas ipuki tirimelemando Goteni mane ungu timbelo mele na kape limbo
    lepamo nimbolio tero.
  boj-boj: E Yesus aqa anjam bole qa are qaloqnsim deqa kumbra kalil di yeqnum. Deqa
    mondoŋ Yesus na awai boledamu e ebqas. Tamo kalil Yesus aqa anjam bole qa naŋgo
    areqalo siŋgilateqnub qaji naŋgi dego awai di oqab.
  ulk-ulk: Ka gair able lu ikeli ia waiakai ka umele upidaratidalare able Debe Mir
    abreredge. MIZMIZ 9 NOSIK 24-27
  eng-DRA: 'And I do all things for the gospel’s sake: that I may be made partaker
    thereof.'
  knf-knf: '*Uţup Ulil Unuura ukaaŋ kë ndo iko mënţ bŧi, kahilna kayeenk iko yi uhoŋuŋ.'
  san-KHM: ឥទ្ឫឝ អាចារះ សុសំវាទាត៌្ហំ មយា ក្រិយតេ យតោៜហំ តស្យ ផលានាំ សហភាគី ភវិតុមិច្ឆាមិ។
  arn-NT: Kom tüfeychi dungu femken tati werken montuluwün dungu ñi duam, femngechi
    tañi koneltuael kisu engün tüfeychi montun mew.
  zas-NT: Gra ree ni guie cayünan guial rënan xtiidxzaꞌc Jesucrist, din tiblojzi güünleꞌ
    Dios naj con gra ree bén rliladx diidxzaꞌc guin ree.
  ken-NT: Nchí kʉ mɛnyɨŋ ɛbhɛn mɛnkɛm chí bɛ́ Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo ántáká
    mbǎnkɛm, nɛ bɛ́ Mandɛm ánjɛ́t mɛ́ nkwɔ nɛ bɛrɨ ɛbhɛn bo abhɛn bákòŋo Mbok
    Ndɨ́ndɨ́ bábhɔ̀ŋ.
