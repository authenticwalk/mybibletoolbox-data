verse: 1CO.009.023
translations:
  kpx-kpx: Di vaveve kateale vamale keu koseanu. Di hotoe dua loui ata haivemale kemo
    Dilavana kebia hoesegevei data hoesehavoi.
  okv-H: Eto ari ainge eagona amita be amo embomeni na kito Keriso ta duru javotoho
    avo humbuhuro nanena ari jajavotoho neite neite humbasi eagona.
  tbo-tbo: Tuwega dewadewana bagibagina binei ipa tau gasi ani kaoha a tuhagaya.
  mal-C: സുവിശേഷത്തിന്റെ അനുഗ്രഹങ്ങളിൽ പങ്കാളിയാകാൻ സുവിശേഷത്തിനുവേണ്ടി ഞാൻ ഇതെല്ലാം
    ചെയ്യുന്നു.
  grc-SR: ⸂Τοῦτο⸃ δὲ ποιῶ διὰ τὸ εὐαγγέλιον, ἵνα συγκοινωνὸς αὐτοῦ γένωμαι.
  bgc-bgc: मै यो सब कुछ सुसमाचार कै खात्तर करुँ सूं ताके उन आशीषां का हिस्सेदार बण
    सकूँ जिनका वादा सुसमाचार म्ह करया गया सै।
  khz-khz: Au evetaina akalana, Vali Namana pene raka-lovolovo ulanana. Kwalana aririwana,
    Vali Namana gena vevega-nama gomi riana pita vaikoukoua ulanana.
  deu-TKW: Alles aber thue ich um der Verkündigung des Evangeliums willen, um meinen
    Teil an seiner Gemeinschaft zu haben.
  zsr-NT: Lu yúguꞌtë lë ni runaꞌ, runaꞌ ga taꞌyöni bunách didzaꞌ dxiꞌa, quië gac uziꞌa
    xbey tsazxö́n len lbiꞌiliꞌ didzaꞌ dxiꞌa naꞌ.
  lin-lin: Mpe nasalaka makambo wana nyonso mpo na Sango Malamu, mpo ete ngai mpe
    nazwa mapamboli na ngai kati na yango.
  hns-NT: Ham bahoet kausies kariela khoes khabar soenaawe khaatien djeme hamme doesar
    log ke saath bhalaai ke phal miele.
  noa-E: Mʉ mag chitʉmʉn mʉʉn mʉg Jesucristo iek jaaum khõchgauta mag chitʉm, mʉch
    dʉ̈ijã ĩchab ich chaain tagam khʉʉn dʉ̈i wajapha aajemjö wajapha amkhĩir.
  eng-EMTV: Now this I do for the sake of the gospel, in order that I may become a
    partaker of it with you.
  mib-NT: Tāca yáha sáha ri jeē sɨquɨ́ jnúhun jeē jnáma ya yohó, návāha suni nihīn
    rī tahū jeē ndíso jnūhun ya.
  lif-NT2: सुनाइङ्‌ङिल्‍ले़न् मुॽइसाम्‍हाॽ खोःमा सुक्‍तुङ्‌ल फाॽआङ् सुनाइङ्‌ङिल्‍ले़
    लागिए कन् काक् पाःन्‍हाॽ चोगुङ्‌लो॥
  xnj-xnj: Nikita aga goha kwa ndava ya Lilovi la Bwina, nipatayi mota zaki.
  mmx-mmx: Na levempanga axap a lox i ri lok ka buaang limixin kusu dina nunu at Lagale
    Lavavang la kerepmo anaba lok ka bok tenep at leveloklox anarong boro at ne Moroa.
  cbr-NT: Jesucristomi catamëtia Nucën Papa Diosan ainan 'inun ië́minun cana unicama
    bana ñuixunin, Jesucristomi catamëcëbë atubë cuëënuxun.
  tee-NT: Chai icpunavi chunch ni palai lhu catalaca'iniya' ju ixchivinti Dios ixlacata
    ju Cristo. Chai vachu' laich ac'a'aktaijuya' ju ali'in ixmakpitsica ju ixchivinti
    Dios.
  eng-LSV: And I do this because of the good news, that I may become a fellow-partaker
    of it;
  cak-NT: Nin-en ronojel ri' roma ninjo' chi je q'uiy ta niquinimaj ri utzilaj rutzij
    ri Dios. Man ninjo' ta chi xe chue ren niyo'x-wi ri bendiciones ri nuc'om-pe ri
    tzij ri'. Ren ninjo' chi konojel ta nakawil ri bendiciones ri'.
  pah-NT: Nahã ji rekorekoi g̃apyteri pe a'ero tokwaha pa ti g̃a Jesus'ga mombe'ua.
    Akwahavuka ji Jesus'ga g̃a pe Tupana'ga ti tomombyry g̃a pe javo. A'ereki imombyryvame
    g̃a pe ga omombyry ji ve no.
  sja-NT: Ma k'aurepa ijãa p'anɨ pɨrã, mɨ ome auk'a k'awaadai jõmaweda Tachi Ak'õrepa
    k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: Kada dzaʼa Lfiɗa Gwaɗa ta kəma ta kəma, nda ya ŋa nzakwa iʼi tekw mida
    guli, ka yu ta kəl yu ka maga tsa skwiha ya.
  mks-NT: Cája i̱ tócó ndihi ña̱ yóho já quéa̱ ná ndicui̱ta nuu tu̱hun va̱ha cáha̱n
    sa̱há Jesucristo. Jáchi̱ xi̱hín ña̱ yóho caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hín
    i̱.
  gfk-S: Io, ma iou la gilgil um kakarek bakut hobi utano hinana tano tahut na hininaawas,
    waing nige kap no pinalau ta ira haridan ta ikino tahut na hininaawas.
  bmu-bmu: Tandök pakpak mi Ölöwak Buŋanöŋ sehimapköra aka ahakzal. Sehiiga kötumötuetŋan
    nani qakne öŋgöi nanak mewöyök oyaeŋkoyaeŋ akŋamgöra aka mewö ahakzal.
  dgz-dgz: Ne mame ugup ugup taina iwa God Nop Oit Mega Kakaewa menan, amba ap gapan
    wat aipakam nimanegeta.
  eng-GNV: And this I doe for the Gospels sake, that I might be partaker thereof with
    you.
  zaa-NT: Ą' runia' para qui'ni ca enne' cnu tse'e le' adí lugar nna gudà naga' quį
    ca titsa' nu runna salvación, para qui'ni edacca' huá te' de ilá' te' qui'ni ríalatsi'
    quį.
  eng-WEBSTER: And this I do for the gospel's sake, that I may be partaker of it with
    you .
  guh-guh: Bajarapacuenia exanaponaponajë baja jivi pejumecovënëtsinexa pexanialivaisi
    pecapanepaelivaisinexatsi Diosojavabelia, bajarapamonae ata taneyajavacapanepaenexatsi
    Diosojavabelia.
  bon-bon: Cane iyeta gwidape bine Miiji Mene miji pi jaawenimune naace tääpume mine
    iyeta pui Mene cabu ca miiji ne päpäname.
  nhw-BL: Huan nochi ya ni nijchihua para ma momahua nopa cuali camanali huan para
    huelis nijselis nojquiya nopa tlatiochihualistli catli icamanal temaca.
  swh-ONEN: Nafanya haya yote kwa ajili ya Injili, ili nipate kushiriki baraka zake.
  wbi-wbi: Najune nivomba sooni isi vwimila vwa livangili, ulwakuuti nikave kuhasing'ana
    mu nyifunyo.
  bba-bba: Ye kpurowɑ nɑ mɔ̀ Lɑbɑɑri ɡeɑn sɔ̃ kpɑ nɑ n kɑ bɔnu mɔ ye sɔɔ.
  eng-KJVCPB: And this I do for the gospel’s sake, that I might be partaker thereof
    with you.
  kgk-NT: Upeixagwa ambo'e ramo inhe'ẽ, aiko porã arã hendive xe rovasa meme hagwã
    Nhandejáry.
  waj-waj: Gioonna kiaapuuya Yisuunna mmayaaya yoketaivaa rikiada safuuma variateeraivaara
    na ii aataru mmuakiaa iyauvaa itaama iikiauvai. Iyaatama neetama ta sirigaida
    yoketaama variaaraivaara na itaama iikiauvai.
  cpy-cpy: Rootaki nantanta-yitawori iroka-paeni nomatan-tyaawori nokenkithata-kaanta-yiteero
    Kameethari Ñaantsi, notsipatan-teeyaariri irika-paeni nokaatzira itajonka-wentee-taana
    naaka.
  mpx-mpx: Bugul gegewel bolo ya ya ginolil Wasa Waiwaisana ana pwabwata kaiwena,
    inoke abwe alowau ge bolo Wasa Waiwaisana hi abulilek-an Yehoba wana mulolu naha
    pwawa.
  wbp-wbp: Ngula karna nguru-kari nguru-kari yani, ngulaju karna nyina nyanungu-patu-piya-yijala,
    ngulaju yungurna-jana panuku-juku yimi-ngarrirni jaru nyampu Jijaji Kiraji-kirli.
    Ngula karna nguru-kari nguru-kari yani, ngulaju karna nyina nyanungu-patu-piya-yijala
    ngula kalu nyina kuruwarri nyanungurra-nyangu-kurlu. Ngakaju yunguju Kaatu wardinyi-nyayirni
    nyina warrki-jarrinja-warnuku.
  luo-luo: Magi duto atimo nikech wach Injili, mondo an bende ayud gweth kuom Injilino.
  nhe-NT: Huan nochi nijchihua para ma momahua nopa cuali tlajtoli, huan para huelis
    nijselis nojquiya nopa tlatiochihualistli tlen itlajtol temaca.
  aii-aii: ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܒܘܼܬ ܐܹܘܲܢܓܲܠܝܼܘܿܢ، ܕܗܵܘܹܝܢ ܫܲܪܝܼܟܵܐ ܒܝܼܹܗ.
  esk-NT: Taatna iluqaanik pisuuruŋa pisigiplugu tusraayugaallautaq iḷaŋiutisukłuŋa
    piḷiutaanik Agaayyutim akiqsruutigikkaŋanik.
  msb-msb: Ginahimo ko ina na tanan para sa pagpalukop san Maayo Na Barita kag agod
    makabahin man ako sa premyo sani.
  cpa-NT: Ni³ huu¹³ quiah¹² jǿg³ dsio¹ jmó¹²jni lah¹jøng². Mi³jøng² tan¹jni hŋiéng¹jni
    hi² dsio¹ cu¹dsié¹² quianh¹³ ca¹lah¹já¹ dsa² hé² jǿg³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ସବୁବାଟେ ଜାନାଇବାକେ ଆରି ତାର୍‌ ଆସିର୍‌ବାଦ୍‌ ପାଇବାକେ
    ମୁଇ ସବୁଟା କଲିନି ।
  meu-meu: Ḡau iboudiai na sivarai namo dainai na karamu, ia lalonai ahugu baina abia
    helaoreana.
  yva-NT: Anakotar tenambe so syo rave indamu Ayao Kovo Yesus Kristus maneka manakoe
    muno ama kove mamo ritavondi risyaura rai tavon.
  dgc-dgc: Ginimet ko i étanan a éya, alang-alang ta Mahusay a Baheta. Sakay gemtén
    ko be monda te kabahagiék ta gantimpala na Diyos.
  zpm-NT: Laa naa ruṉ miṉ co, parne gdeeda diidz gnee naa Xtiidz Dios grëse lo miech,
    ni scagaa, gley naa gaṉ naa ye zho ygaa lo guieḻndzon ne zhobnee lo Xtiidz Dios.
  hix-NT: Àro wyaro rma koteryaha, tonytxaxem me rma haxa àrwo yonyhorunu yehtxoho
    me. Àro hoye ro towakryexem me natxow hamà, toto komo. Towakryexem me nyamoro
    yehtoko, towakryexem me rma rha wehxaha, uro xarha.
  sim-sim: Mberem ushiwak lerawu havakavan a laha ma os li nanda nanda hom a naha
    mashin a sawendu? Erem a ushinak ma mushak os erem a nawan li heyehe mashi jivi
    Jisas Kraishi os a sawendan li hishihi li tiyakmbahan. Ushinak Avui Wasilaka lirin
    armek or uka. Os erem or uwan a heyehe na rupshikwa nir.
  npi-ULB: सुसमाचारको खातिर म सबै कुराहरू गर्छु ताकि यसका आशिष्‍हरूमा म सहभागी हुन
    सकूँ ।
  cgc-cgc: Iling tan mga pabuat ko tak liag ko na magtabang a ta mga ittaw na danen
    man magpati ta miad na balita daw malabet man duma ki yaken ta mga ittaw na tagan
    ta Dyos ta mga kaayaran na papangako din ta bisan kino na magpati.
  tim-tim: Siâ siâ hârok are yân bo. Yesugât kot patŋe miawakmâ ariâkgât akman. Akto
    nunak âkâ aregât hâuŋe memberâm akman.
  yor-yor: Èmi sì ń ṣe ohun gbogbo nítorí ti ìyìnrere, kí èmi kí ó lè jẹ́ alábápín
    nínú rẹ̀ pẹ̀lú yín.
  wos-wos: Krais Jisasna jémba yata déka yikafre hundi wata wuni wungi huru, God wuni
    nak du takwa wali naniré yikafre hurundéte.
  emp-NTPO: Mʌ̃a jũma maʌ̃ quĩrãca obaria bed̶ea bia Critod̶ebemada cawabi carea.
    Mãwã mʌ̃a bid̶a Ãcõrẽneba ne biada edaya.
  eng-F35: Now I do this for the sake of the Gospel, so as to become its partner.
  ind-ind: Saya melakukan semua itu supaya Kabar Baik semakin tersebar, sehingga kelak
    saya turut diberkati bersama kalian semua lewat berita keselamatan itu.
  pes-OPCB: تمام این کارها را انجام می‌دهم تا بتوانم پیام انجیل را به همه برسانم و
    خود نیز در برکات آن سهیم گردم.
  mpt-mpt: Ne funania Ne ina biania Yesus Klaiste dowan wengo nakaia unangai omkaye
    bia maki weng olo wenteniba bainobo geiba Gode inamin namin ayamo ni sinwalo doyeko
    ge funanita okok olo okok kebibe.
  ssx-ssx: Do pitolo ekita꞉ hande Pi Seliapo daeyaena꞉yeke pitolome. Kutupa koto ekima꞉ta꞉
    mo Koda꞉ma꞉ wanda꞉hali epeaasa꞉eki manuna꞉ putupiliki ma꞉nda꞉ I̱ma꞉ muluekema꞉yeke
    pitolome.
  mkl-mkl: Ǹ wɑ n ce fei ndɛɛi ku bɑ kuwee iyi lɑɑbɑɑu jiidɑu í nɛ n bɑsi ikpɛ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ, ଏନ୍‌ବାନ୍‌ ଆର୍ସିବାଦ୍‌ ବାନ୍‌ସା ଆକେନ୍ ସାପା
    ଡିଙ୍ଗ୍‌ମ୍ୱକେ ।
  gof-RNT: Taani Wonggelaa anjjuwaa shaakettanaw, ha ubbaa Wonggelaa gisho hanas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସୁକୁକାଜି ଉଦୁବ୍‌କେଦ୍‌ତେ ଆଶିଷ୍‌ରାଃ ହିସା ନାମେ ନାଗେନ୍ତେ ନେ ସବେନାଃଇଙ୍ଗ୍‌
    ରିକାତାନା ।
  gah-gah: Mukí netá nene hanuva Izesuni gakó lamaná utó oloko vitive loko loló oaká
    nouve. Lá nouke Ómasímo nónohá nozeketoko nezagi nónohá zenetative loko aleaká
    nouve.
  lcm-lcm: Io, keve laulauan i abis ke, natala telan aongos tatana ani akus ro, ani
    naka kun luk kapa ani kag potokan i tauia ina.
  aer-aer: Tharle arne nhenhe ingkirreke mpwaremele ayenge-arle angkerne-akerte nhenge
    tyerrtye areyele ayenge areke-arle-iperrele nhenge awetyenhenge angkentye mwerre
    anthurre Jesus-akerte itethe atnyenetyenhenge. Kele imerte Ngkarte atyenge akangkentye
    anetyenhe ayenge-arlke mwerre mpwaremele.
  qvc-NT: Noqaqam chayshina rurani, ancha achka runakuna, warmikuna Jisuspa shumaq
    nutisyanda uyashpa, paypi kriyinanllapa, noqanchiqkunawan washadu kashpa, pulla
    kushikunanchiqllapa.
  tgl-ULB: Ginawa ko ang lahat ng bagay para sa kapakanan ng ebanghelyo, upang makalahok
    ako sa lahat ng pagpapala nito.
  cbs-NT: '@see-verse:1CO.009.022'
  xtm-NTPP: Te sa'a sa'a sa, vaa kúni sa ja ko kuu sa in ñayii kaxtnu'u va'a tnu'u
    vii tnu'u va'a Su'si o a.
  nnq-nnq: Ngamwa genia goa kwa magambu ga Nhwalo Gwambone, kupala mbate kindimba
    chakwe.
  bao-NT: Ate niipetirijere añurije queti jʉori yʉ tii, tee añurije ca jee doorijere
    bʉa earʉgʉ.
  san-ORI: ଇଦୃଶ ଆଚାରଃ ସୁସଂୱାଦାର୍ଥଂ ମଯା କ୍ରିଯତେ ଯତୋଽହଂ ତସ୍ୟ ଫଲାନାଂ ସହଭାଗୀ ଭୱିତୁମିଚ୍ଛାମି|
  huv-NT: Meáwan aag ayaj sarang para manguiayaran wüx Teat Cristo, cos sandiüm nüünd
    aaga najneajay leawa Teat Dios lamapiüng apmüüch.
  otn-NT: Ngu̱na̱ ra̱ hya̱ dá̱ øt'ä ya, n'namhma̱ ngue da̱ zäp'ʉ da̱ 'yøhyø ja̱'i̱
    ra̱ hoga̱ 'da'yo hya. Nu̱'a̱ rá̱ nja̱pi̱ Oja̱ bá̱ n'youi na̱ ra̱ hya̱ na̱, da̱
    zäp'ʉ di tocabi gätho'ʉ bi 'yøde hanja ra̱ hya̱.
  nop-nop: Tiŋa nemenemek hogohogok tilat woŋ adi hogok mu tilat. Woŋadi Wapum’walaŋ
    Mede Momooŋdi hautaaŋ kwetkwet uuŋdok nadi tilat. Ala hatigene kougoŋ na maaŋ
    wendiniŋ kahaŋŋiŋ moŋgolaat.
  obo-NT: Id puungan ku idda langun, su amoy od lapung kos od pomakoy to Moppiyon
    Dinoggan, woy amoy od kolonug a taddot kopiyannan no id tandu riyot Moppiyon Dinoggan.
  cak-ENT: Ninbün ronojel ri' roma ninjo' que ye q'uiy ta nyetaken ri utzilüj tzij
    richin colonic. Man ninjo' tüj c'a que nuyon yin ri nquic'ul ri utz ri nyeruc'ün-pe
    ri tzij ri'. Ninjo' que konojel ta c'a nkuc'ulun.
  lif-NT: ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤸᤗᤧᤴ ᤔᤢ᤹ᤀᤡᤛᤠᤶᤜᤠ᤹ ᤂᤥ᤺ᤔᤠ ᤛᤢᤰᤋᤢᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤸᤗᤧ ᤗᤠᤃᤡᤀᤣ ᤁᤴ ᤁᤠᤰ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Ndācá yáhá sáhá nī jā síquī tūhun jā scácu yā yóhó, tácua suni nīhīn ni
    tāhvī jā ndíso tūhun yā.
  san-TIB: ཨིདྲྀཤ ཨཱཙཱརཿ སུསཾཝཱདཱརྠཾ མཡཱ ཀྲིཡཏེ ཡཏོ྅ཧཾ ཏསྱ ཕལཱནཱཾ སཧབྷཱགཱི བྷཝིཏུམིཙྪཱམི།
  qve-NT: Noqaqa chaykunatan ruwani, Diosmanta allin willakuykunata runakunaman willanayrayku,
    saynapi paykunapas Diospi creeqtinku, noqapas premioyta Diosmanta chashkinaypaq.
  pao-NT: O'no yise ewa'yoo numu oo nakasopedakwadookwu, ka Te Pabe'e-witu, oosoo
    yise nuka magwetzoikwu tuwazoo.
  cbu-NT: Ashirucha, zapan tputs mangoonpana aturi, uru tputsee chinakina; tputsee
    nda tayutaritamaam mangipti taakina; nuwaana chinaki anoo itamsakina. Ashkachuri,
    ichinguruni washunand shambatchinipa Isusumunu.
  usa-usa: maami-máqté-qtátááqá Áánûqtuni átê-wataayaba mirá kéune. ánibo yaímma-wayukama
    áaimma átáma Îtukaq itáíq-itaiq kéowanama kemmá íráqôniq kéumatikaiye.
  soy-soy: Nsímɛ́ Kɛcirɛ nnyɑ kɑm lɛ̃ nnɛ́í wɑi rɛ nɛ́ɛkɛ́ kɔ lisɔnɛ lɛɛ nkɛmɛɛ
    ń we kɛ́mɛɛ linɛ́kɔ́ yɛ̃́.
  hui-hui: Uruni bibahende biai haruligo bi mana debene hangu mitangi bialu biruli.
    Wali agali marubi i̱bi ina bi mana debene ogoniha howa turu holene yu holenaga
    biruli.
  amf-amf: Ogo wulam yin inin hayoono Barjosa dhacchintan upsinam een wulbesana kashimota,
