  jpn-1965: 私はすべてのことを、福音のためにしています。それは、私も福音の恵みをともに受ける者となるためなのです。
  fra-SBL: Or, je fais cela à cause de la Bonne Nouvelle, afin d'y avoir part en commun.
  yka-yka: Hangkan inin hinangku supaya palatag teˈed aka-aka mahāp sabab Isa Almasihin,
