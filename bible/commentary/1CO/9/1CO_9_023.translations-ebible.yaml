  uig-CYR: Өзүмниң хуш хәвәрдин несивәм болуши үчүн уни дәп һәммә ишни қилимән.
  ikw-NT: M neeme kpakara nhne ka kwnornu izi ọma, ma m kehịa m igwe nụ ngọzi a.
