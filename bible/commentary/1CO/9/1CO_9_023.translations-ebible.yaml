  haw-1868: Ke hana nei no hoi au i keia, no ka euanelio, i loaa pu ai ia'a ko laila
    hope.
  ffm-ffm: Ko ngaɗan-mi fuu, mi waɗiran ɗum kammari Kabaaru Lobbo oo yalla miɗo heɓa
