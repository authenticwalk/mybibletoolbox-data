  cop-BHC: ⲚⲀⲒ ⲆⲈ ⲦⲎⲢⲞⲨ ϮⲒⲢⲒ ⲘⲘⲰⲞⲨ ⲈⲐⲂⲈ ⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ϨⲒⲚⲀ ⲚⲦⲀⲈⲢϢⲪⲎⲢ ⲈⲢⲞϤ.
  buk-buk: Aö gakôm gêŋ hoŋ dinaŋ tu ŋawaê ŋayham-ŋga, tu bu lau daêsam sêtap ŋa-mwasiŋ
