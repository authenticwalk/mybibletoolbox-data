  mya-mya: ပြိုင်​ပွဲ​ဝင်​ရန်​လေ့​ကျင့်​သူ​အား​က​စား​သ​မား တိုင်း​ပင် ကြပ်​တည်း​သည့်​စည်း​ကမ်း​များ​ကို​ထိန်း
    သိမ်း​စောင့်​ရှောက်​ရ​၏။ ထို​သူ​တို့​ဤ​သို့​ပြု​ကြ ခြင်း​မှာ ညှိုး​နွမ်း​ပျက်​စီး​နိုင်​သော​ပန်း​ဦး​ရစ်
