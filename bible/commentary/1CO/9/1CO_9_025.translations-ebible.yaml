  gng-NT: Wà kɛ nuunh wɔ ń niɛ kí sɛn la, u coh uʼba tibont tà yɛbe ni nɛ. U teh
    nnɔ ŋɔ wɔ ń lɛ lisuul là nnɔ ŋa wuɔkreh. Tinbi wɔn, ti mɔ̀h ki nuunh lisuul
    là li tuu ki te nɛ.
  cbi-NTPO: Tyeeba aike' puinu ke' sekuwanguikendu bain, tyee yalanu firu' kikenuu
    juñuba tsaatalaya jaiba keetyu tiyaimu deeve, tsaaren naa tsangue'ba ka bene de-ejbiyu'
    kakenuu mishmunderu pulla' kanun ne tsanguemu deeve; tsaanuren lala keranguemu
    chachillaya jaiba ejbiyu' katyu juu mishmunderu juuñuu pulla' kanaa tsaindetsuyu.
  ikk-NT: Onyẹ ọwụlẹ hụn a dọ ọnụ imẹ egumegu, a napụsọnmẹ enwẹn ẹ ihiẹn ile rị ichẹn-ichẹn.
    W'e mẹchanrịn ihiẹnni ile kẹni wẹ gi okpu onyẹ-mmẹri ahụn wẹ rị dọ tu wẹ ugọn—okpu
    mmẹri hụn e wiwini. Kanị, ẹnyi rị e mẹ nke ẹnyi nị ẹnyi hụn ụzọ nwọnhẹn hụn ghalẹni
    e wiwi.
  leu-leu: A mataa ina falayan i taxa waan lapaana faxatangan tateak talo i taa siak
    a ligilot pana paxana wai aava ri taa maiyang. Taasaxa taara fala faagut xena
    siak a ligilot i taa waan vulai e i taa pife maiyang.
  maz-NT: C'o eñe pje nde ma t'eñe, jëziji texe c'o dya ni jyodü ra ziji, 'ñe c'o
    pje ra tsjaji, ngue c'ua ra sö ra ndõji. Maco ts'i ni tjeze c'ü ra ch'unüji 'ma
    ra ndõji. Pero nutscöji, c'ü ra dyacöji Mizhocjimi, nunca ra tjeze c'ü.
  bod-N: འགྲན་སྡུར་ལ་ཞུགས་མཁན་ཐམས་ཅད་ཀྱིས་རྒྱལ་ཁ་ལེན་པའི༌ཕྱིར། བྱ་བ་ཀུན་ལ་རང་ཚོད་ཟིན་པར་བྱེད༌ཅིང༌།
    དེ་རྣམས་ཀྱིས་འཇིག་པར་འགྱུར་བའི་ཅོད་པན་འཐོབ་པའི་ཕྱིར་དེ་ལྟར་བྱེད༌མོད། འོན་ཀྱང་བདག་ཅག་གིས་འཇིག་པ་མེད་པའི་ཅོད་པན་འཐོབ་ཕྱིར་དེ་ལྟར་བྱེད༌པ་ཡིན་ནོ།།
  tca-NT: Guxü̃ma i ngẽma duü̃xü̃gü i nügü ngúexẽẽxü̃ naxcèx i wüxi i inüca na toguegüxü̃
