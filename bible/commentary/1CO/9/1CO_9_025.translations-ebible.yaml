  jpn-1965: また闘技をする者は、あらゆることについて自制します。彼らは朽ちる冠を受けるためにそうするのですが、私たちは朽ちない冠を受けるためにそうするのです。
  fra-SBL: Tout homme qui s'efforce dans les jeux s'exerce à la maîtrise de soi en
