    une incorruptible.
  yka-yka: Meˈ aˈa mabayaˈ mamatuk magubasin, magmahil dahuˈ siye duk gaˈi ne ūtande
    kabayaˈanden. Hinangde inin supaya siye ngandaˈag duk pinahadje. Pamahadje siyehin
    inurungan siye likung hininang duk dawen kayu duk gaˈi layun. Saguwaˈ kite bi
    meˈ masandel pu si Isa Almasihin, pinahadje du kite bi, duk kahāpan pangurung
    si kitehin bi layun salama-lama. Hangkan gaˈi ūtante bi kabayaˈanten bi.
  mle-mle: Adiy miyawa gipa-kwanadiy duw taakw bas day adiy gipa-kidanadiy karib karib
    yarakara kwakwanadiy aw mwiyir adiy nuwukadiyim kakilkuw, aal kwurdakik tasakwudana
    jaav kwurik. Aal jaav aal kipa jaava, aw jayib nak jaab yikina. Aw aal God nyanak
    kwiykida jaav, aal li samab kupwaraap ti maa. Aal nyanyi nyanyi viyakit tiyakina.
  shp-NTPO: Ja wetsabo betan jueganox benxokaataibaonra jatíbi jaton yora jan jakonmaai
    jawékibo ayamakanai, neskati ikanaibo riki, ja laurel pei aká maiti bikanti kopíres.
    Ikaxbi noara, ja jawetianbi keyóyosma kopí biti kopíbiribi onitsapikanai.
  aom-aom: Röhu tutuvoromo aehu a ioroꞌioro iosirëmiꞌiëꞌiroho urimëꞌi biririvoromo
    dajoho avoho mueberovobe vaꞌoruomajeje ëhuro darugo maꞌëro tutuvoromo suvuoroho
    baeröhëni. Ësuvuoroho ijino inovoromo simanore didiꞌaharuoho jiëꞌëro ëhuꞌëro ma-burëro
    sisërë hesi jiajeje. Röhu ë sisërëröhe suvuoroho baeröhëro ëhuni ë ariböviohuro
    biririvoruomajeje. Röhu Christian aribövioho no bogo ëhi jiëꞌe suvuoroho baeꞌi
    aꞌi ioroꞌioremu jioröhe suvuoroho baeröhëni ëhuni Keriso-are muoho vaejarueje.
  geb-geb: Maaŋ muuŋgiap, guma mba bigɨna ndir za, mba guma ana khuafuv ana za mba
    harigi gumgi kambarar zav, ana za won vuzvugi mbevav, ana khaŋ tɨga havhargiap,
    ana khuafuav mba bigɨna ndi. Mbe mba khuafuav ndi bigi, nta zumgum mbatɨgirga.
    Nza khar ndir zav ndɨkndɨgi bigɨn, ana mbarɨgi bigɨn fhuvara.
  bsj-bsj: Nii lore ki merang taka dorek mor dikero gwam. cii ki ma nyo naci fiya
