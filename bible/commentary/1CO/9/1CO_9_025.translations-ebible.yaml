  for-for: Pigoya, piya yagarami igaikena a'muntana maekenaga, ibemintanaba maete
    tumima ipa kabiwaitawe. Piya pepa, awasawakenaena maeyawe. We, taeba mantarisa
    agora waiyaba ta'muntanaba maekune.
  epo-epo: Kaj ĉiu konkuranto sin regas en ĉio. Ili faras tion, por ricevi pereontan
    kronon; sed ni, nepereontan.
  gfk-gfk: Ma diet bakut ing diet laka ta ira mangana minamagu huo, diet pai mur ira
    udiet sinisip ma sen diet la walwalar ma ra but na baso bia diet naga manga tahut
