  juy-juy: ଅଙ୍ଗା ମନ୍‌ରା ଅଣ୍ତିନ୍ନେଲୋଙନ୍‌ ଅଲ୍‍ବାଡ୍ଡତେ, ଆନିନ୍‌ ଞଙ୍‍ନେ ଇଙନ୍‌ ଅଡ଼୍‌କୋ ବର୍ନେଲୋଙନ୍‌
    ଜୁଲନ୍‌ ଡକୋତନ୍‌; ଆନିଞ୍ଜି ଅଙ୍ଗା ରନୁବ୍ବବ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ ଇର୍‌ତଜି, ତି ଆ ରନୁବ୍ବବ୍‌
    ମୋସ୍ସାତେ, ବନ୍‌ଡ ଇନ୍‌ଲେନ୍‌ ଅଙ୍ଗା ରନୁବ୍ବବ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ ଇର୍‌ତବୋ, ତି ଆ ରନୁବ୍ବବ୍‌
