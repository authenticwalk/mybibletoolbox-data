    no linge nong na kis hathatika.
  bjz-bjz: '@see-verse:1CO.009.024'
  atg-NT: Eri ọgbọkpa ni ọ la unamhi ya na ọ kpẹ ẹ wẹna ushi unamhi egbegbọ. Eri ẹẹ
