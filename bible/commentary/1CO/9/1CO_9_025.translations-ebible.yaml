  txq-txq: Basa hatahorir fo mana tungga nekeseseꞌuk muste tao tebe-tebe nakandoo
    tungga kada hata fo ndia mesen nenorin, hetu? Ara raue-osa fafandek lima-ein nara
    talo naa, fo hambu kada solangga joara fo neu ko male-kale henin. Tehuu mete ma
    ita, na, ita taue-osa fo hambu seseba-babaek mana nakatataka losa doon naa neu.
  aaz-aaz: Areꞌ amnokat anbi lomba ro he teb-tebe nmoeꞌ natuin ahaa saaꞌ reꞌ in anoin
    ee natoon. Batuur, aa oo? Sin anmepun maꞌtaniꞌ on naan, he suma napenin aꞌpiru
    ꞌnakaf reꞌ of namnene haa. Mes karu hit, hit tmeup he tapein upan ma paꞌe reꞌ
    ntahan tar antea nabar-baar.
  qup-NT: Chasna pukllashpa gananata munak runakunaka shuk mikunata upyanata sasinahun
    chay pukllahushkan puncha mana sampayananpa. Chasnami sasinahun shuk ratu wañurik
    pankakunamanta rurashka llawtullata gananankunapa. Ashwan ñukanchikunaka akuychi
    chay gananata munak runakunashina kashunchi, tukuy mana alikunata sakishpa, yachashpanchi
    mana shuk wañurik llawtullatachu apinanchita, ashwan Yaya Dios ñukanchita wiñaypa
    kawsayta kunanta.
  dop-dop: Lʋtɑɑ nɑ selɑɑ pɑ tǝnɑ pɑ lɑkʋɣʋ mpʋ tɔ, pɑ wɛnɑ pɑ kʋkʋkiimnɑɑ kɛ́ nɑ
    ɩsǝlɛ kʋsɛɛmlɛ. Pɑ lɑkɩ ḿpʋ́ɣʋ́ sɩ pɑ́ hiki sɑm ntenuɣu ŋku kɩɩ tɑɑŋǝɣɩ tɔ. Amɑ
    tɑ́ ɩlɛ, tɑ́ lɑkɩ kɛ́ sɩ tǝ́ hiki sɑm ntenuɣu ŋku kʋ wɛ tɑm tɔɔ tɔ.
  azb-azb: Yarışda iştirak edən hər kəs hər cəhətdən öz nəfsinə hakimdir. Onlar bunu
    solub gedən dəfnə çələngi almaq üçün edər, biz isə solmaz tac almaq üçün çalışırıq.
  eng-DBY: 'But every one that contends [for a prize] is temperate in all things:
