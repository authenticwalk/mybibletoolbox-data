  kmo-kmo: Eeta eyey ma ye amjaba ichawa yo otii tawey, ye yechi maba gegiyatawa boboyeka
    dagiir poyetu. Ye dagiir poyetawak, ye eechaba eechaba tanan biish tawa boboyen
    yaken moro siito. Wowak, nota amaba ichawey, no eechaba eechaba tak tawa boboyen
    yakiita.
  agr-agr: Makichik aents tupikamunum dekapdaisatin akug, kijin aidaun entsakig tupikaumaitsui.
