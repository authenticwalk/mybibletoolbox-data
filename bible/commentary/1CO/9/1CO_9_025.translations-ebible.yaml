  kan-2017: ಪ್ರತಿಯೊಬ್ಬ ಕ್ರೀಡಾಪಟುವು ತನ್ನ ತರಬೇತಿಯ ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ಶಮೆದಮೆಯುಳ್ಳವನಾಗಿರುತ್ತಾನೆ.
