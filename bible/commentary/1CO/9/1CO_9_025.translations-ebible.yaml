    kintu amikhan to ketia bhi naharabole mukut pabo nimite kore.
  eng-OEBCW: Every athlete exercises self-restraint in everything; they, indeed, for
    a crown that fades, we for one that is unfading.
  knj-NT: Masanil c'al mac chi oc yin jun sajach tu', chi steyne sba eb yin masanil
    tzet chi etex el smimanil. Chi steyne sba eb yutol chi yoche eb chi ẍa' spaj.
    Pero ja' spaj chi ẍa' eb tu', junne pixto catu' chi etextoj. Jal pax spaj oj cu
    cha' jaonti' xin, c'am bak'in chi etextoj. Yuxan, sowalil chi cu teyne cu ba yin
    tzet man watx' oj.
  deu-1912: Ein jeglicher aber, der da kämpft, enthält sich alles Dinges; jene also,
