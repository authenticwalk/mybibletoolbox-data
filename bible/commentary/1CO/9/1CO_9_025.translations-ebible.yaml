  tam-TCV: விளையாட்டுக்களில் பங்குபெறும் ஒவ்வொருவரும், கடுமையான சுயக்கட்டுப்பாடு பயிற்சியில்
    ஈடுபடுகிறார்கள். அவர்கள் அழிந்துபோகும் ஒரு கிரீடத்தைப் பெறுவதற்காகவே அவ்வாறு செய்கிறார்கள்;
    ஆனால் நாமோ, அழியாத ஒரு கிரீடத்தைப் பெறுவதற்காக அப்படிச் செய்கிறோம்.
  mit-NT: Daaní, nú cuàhàn tècuachi ma dadavá stnahá‑te ducán, xíndiaa stná‑te mii‑té,
    có‑quìdá ndevàha‑tè xì mii‑té (áma níhì‑té cóó fuerte‑te). Te ¿índù chuun? Divi
    sàhà‑ñá cuní‑te nìhì‑té (iin premiu tii) mà cúnáhá ni‑iin ratu, iin sìcàté ndahà
    cuìí yutnù cuñuhu dìnì‑té. Doco ndohó, iin corona ndiaha mà nunca cutuhú nduá
    nìhì‑ndà nú ni cuáhandee ini‑ndà (cunchicùn‑ndà mii‑yá).
  ceb-ULB: Ang usa ka magdudula adunay pagpugong sa kaugalingon sa tanan niyang pagbansay.
    Sila nagbuhat niini aron madawat ang purong-purong nga mahanaw, apan modagan kita
    aron nga atong madawat ang usa ka dili madunot nga purong-purong.
  ces-LB: To ovšem vyžaduje – jako od každého špičkového sportovce – tvrdý trénink
    a odříkání! Ale jsou-li toho schopni sportovci, kterým jde jen o pozemské vavříny,
    musíme to brát tím vážněji my, když v našem případě jde o věčnost.
  mkn-mkn: Samua orang yang iko lomba musti disiplín ko cuma bekin iko apa yang dia
    pung palati kasi tau, to? Dong karjá banting tulang bagitu, ko cuma dapa topi
    juara yang nanti layu sa. Ma kalo kotong, kotong karjá ko dapa upa yang batahan
    sampe salamanya.
  pol-UBG: Każdy, kto staje do zapasów, powściąga się we wszystkim. Oni, aby zdobyć
    koronę zniszczalną, my zaś niezniszczalną.
  qxh-NT: '@see-verse:1CO.009.024'
  nwi-nwi: Narmamə yamə mɨne kɨsorkeikei mə tuksaiyu ye naiyuyen tukhawhai əriə mɨnə
