    yarɨgɨ́áyɨ́ urɨ́ imɨxɨnɨpaxɨ́ imónɨŋɨ́pɨ bɨ meaanɨro nánɨ yarɨŋagɨ́a aí nene urɨ́
    imɨxɨnɨpaxɨ́ mimónɨŋɨ́pɨ meaanɨrane nánɨ yarɨŋwɨnɨ.
  chd-NT: Iƚne pe notsuflaiyacu lofit'ƚyacu ti'e'moƚtsi cuenna, ti'iƚa' acueca' quiƚpujfxi,
