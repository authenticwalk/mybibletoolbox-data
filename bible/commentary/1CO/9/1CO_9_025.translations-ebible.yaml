    ên kô nôn kɨbun ga, lêc nôn kɨbun ga ge wê obêc pɨtal lutibed dɨ xôa obêc ma.
    Lêc nôn wê il ob tup ên ge, wê obêc yêp luta.
  nak-nak: Mai isa ge gabutatalea veia la haro la pilai eia hagagaviti, tio eia ge
