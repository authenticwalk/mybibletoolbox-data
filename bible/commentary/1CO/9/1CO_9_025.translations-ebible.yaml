  cmn-FEB: 参加比赛的选手，需要严格遵循训练方法。他们这样做，不过是为了赢得最终会坏掉的冠冕，我们要的却是不朽的冠冕。
  gmv-RNT: Gaadden wooxxi aadhdhanas giigettizaddey oonikka hano barka bana naagees.
