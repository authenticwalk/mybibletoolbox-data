    wɨ siir dimɨn mɨiyɨk mɨiyɨk ɨmiir nwokɨ haiyɨm. Yɨm sɨma tɨ dimɨnɨm tɨ kamɨm nɨnkɨkɨn
    iwɨtiyɨm bɨi nwowiyɨm sɨma haiiyɨm wɨ sɨmiir hɨriinan biyɨe nwo rani. Nɨɨngaka.
    Yɨm sɨma wadɨekɨ wadɨe ɨmaɨrgɨm mɨ wɨ hɨriiyar nwoyokiyokɨikaeyami.
  pol-SZ: Każdy zawodnik, pragnąc zwycięstwa, odmawia sobie wielu rzeczy. Czyni to,
    ponieważ chce zdobyć nagrodę. Jego nagroda jest jednak przemijająca, nasza zaś—wieczna!
  ztq-NT: Kchë xaa nii chakladzy gon kuñ gan lo tu wkity, xsaan xaa kchë cos nii chuñ
    mal xaa. Aan xaktyee tu coron nii nyaa con xikw laurel nii pa xkiiñdy chuñ xaa
    gan. Per lëë do tu premio nii nitylody jkaa do.
  zai-NT: Irá cani cuyubi guni ganar la? rapa ca laaca', ne runi ca ni para icaa ca
    premiu neca chupa chonna si gubidxa chi iquiiñe ni laaca'. Peru laanu la? zacaa
    nu tobi ni qué ziuu dxi initilú.
  upv-upv: Jinibb ne woluen orongwose p̃iplak daron pilep ko wor nga pia-lai vajin
    nowlin. Ko nowlin nen puto beblen kobbong. Ko kerr ma erpe nga rramwolu tweni
    rraplai nowlin san nga sete mia-jijki nabong sopon.
  wap-NT: Ipai pidannao dimainao niꞌoraz ĩshaꞌapatinan soo patominapa-kida-kao kawanaꞌati.
    Aizii wuruꞌu ĩshaꞌapatanuz naꞌapa kidaꞌoraz aimaakan, ĩaipan idi aimaakan taa-kao
    paꞌati, aonaꞌo niꞌoraz unaꞌan karikaonan. Mazan waunao mishidainao, washaꞌapatinan
    watominapa-kida-kao kawanaꞌati waaipan idi aimaakan taa-kao waꞌati karikaonanuꞌo
    niꞌoraz unaꞌan paꞌan.
  mva-mva: Tamoata moarunga dapanana kana nge ditoto-tina uia. Ditoto-tina uia be
    kauta moare oti emaka ipura nge dadoki kana. Kana ngae tago iboadu ngaeno-salaga.
    Ata kita nge kana nem-kueno ieneno tadoki kana ka panana ngaena-lo tasili.
  dwr-NT: Kaassaw barena giigissiyaa ooninne ubbabaani barena naagee. Asay hewaa daaburiyaawe
    xooneeddawoo imettiyaa bayiyaa akliliyaa demmanaassa. Shin nuuni daaburiyaawe
    medhinaw de7iyaawaanne bayenna akliliyaa demmanaassa.
  kfw-kfw: Kataansik mi rakip in katha tak-ah inpum inbool. Inmani'n kalamangsik ataanman
    renglukhu changnasik-ah intho kha eii, takkha einichu kamangmaksik renglukhu changnasik
    eii.
  bfz-bfz: हर एक पईलवाण सबी किजी रा संयम करोआ, सेयो तो एक मुरजाणे वाल़े मुकुटो खे
    पाणे री खातर इतणा सब करोए, पर आसे तो तेस मुकुटो खे करूँए, जो मुरजाणा नि।
  cuk-09: Bela dulemar-na-dodomaladgi-abarmakmalad, bela ibmar na e-bargaedi midamalad.
    Amar na deyob imakmalad, unnila nabir we-napneggi baisursunna olo-gurgin-berguedbina
    sognaid-ular. Anmardi olo-gurgin-geg-berguedbina alamaknaid.
  ben-OBCV: যারা ক্রীড়া প্রতিযোগী, তারা সকলেই প্রশিক্ষণের মধ্য দিয়ে যায়। তারা এক
    অস্থায়ী মুকুট পাওয়ার প্রত্যাশায় তা করে, কিন্তু আমরা তা করি এক অক্ষয় মুকুট
    পাওয়ার প্রত্যাশায়।
  mil-NT: Te nchaa cue tée xìní dadɨ̀quɨ te váha váha quìde cuendá‑güedé nǔu ná cúú
    sǎ cádá tnèñu te xòcani‑güedé cuèndá sá ñà dɨ́ú xǐǎⁿ cada te cuíta‑güedé òré dadɨ̀quɨ‑güedé.
    Te ducaⁿ quìde‑güedé cuèndá cuìní‑güedé níhí‑güedě sá ndúú tǎhú‑güedě, te sá ndúú
    tǎhú‑güedě‑áⁿ cúú‑xí ɨ̀ɨⁿ sá ndɨ́hɨ́ nìhnu ñuyíú‑a. Dico nchoo ndùcu ndee‑o quide‑o
    nacuáa níhí‑ó sǎ ndúú tǎhú‑ó, te xíǎⁿ cudíi‑xi cundecu ndɨhɨ‑o nɨ̀ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Jedaudau'ukat soat kabia ma jewemuwũncacan iwũnca jedau am i'e am. Soat
    em jewemuwũncacan ip jabeatup pu pin cĩcã buye. Ig̃odup ade kabia g̃u tuptip e'em―pũg̃
    kabia ma. Dao ma dupkarawraw. Jesus Cristo ekawẽn tag̃ jekukum pima bit, pũg̃
    kabia g̃u acesop Deus xe―soat kabia ma.
  fue-fue: Jiɗɗo daɗugo der doggudu fu, sey elta ɓannu mum der huune fu. Kamɓe, ɓee
    gaɗa ɗum gam heɓugo keɓal meetalol ɗayloowol, amma enen, een tammi heɓugo meetalol
    ŋol ɗaylataa.
  amk-amk: Inontarai emito pisa fosa, tuti inontaraio ewawoai na fi siai wei fo konta
    fosa, mansiari-mansiari yurai we sobu aunau kariri fianai aino ehutuai kariri
    todoni ewawoai toa fo. Mano enari tonana fosa, enemirorong we ambori esobu fiembaitafo,
    amani fiembaitaio katu mani woru fo. Wape tata mani tarurai we tasobu fiembaitaio
    wiro woru na wea kaha fo.
  fai-fai: Kale kinim adikum biyaku unumo, kalebiw, ika kidela kitid tabe ki takamom
    nadiwo beta ilisik gebom tow kamkam dim nadiwe yán sun sun bokabu banim uyo kuduyábiw,
    kata numi biyaku abebuw bemi yán kudokabuw be sun kuw bokabu.
  ura-NT: Nocoatijianacaaurute inae leeocha aina nocoatijianaa jerecuruhane, chatohaneein
    acaauru jaberoco tenaa nainera que necohalajiin neruujueeure. Aiha leeinjiin ajaena
    jujuhin enaaicha ohina inaeraneein nenaa caje nenaa comai que coretenajaera coina.
    Jana canate necairichaaecaache coreniha chabana ohina charanejeein nenaa raacachene
    coina.
  mcd-NT: '@see-verse:1CO.009.024'
  urt-urt: Lenge miyeꞌ ŋaiye jertetenge susungurh pe, ŋendehei kin tinge yende sasaipe
    yer ŋaiye wahriꞌ tinge ka ambaꞌe bongol. Tinge yende luku ŋaiye ka yambaꞌe yitini
    ŋaiye ka yi jere ŋaiye miꞌe kin. Yitini luku mindemboi ka pupwa. Kut poi mende
    wah me yitini ŋaiye ka si nye nyermbe.
  kiz-kiz: Mwana michezo kajizuila mu ghoa pauja mu mafunzo. Abhu bhifuanya naha ili
    bhapokelai taji yaiharibika, lakini tete twivembhela hela ili tukabhaa taji yaibela
    kuharibika.
  tzo-TZE: Yu'un li boch'otic tsc'an tstsalvanic ta tajimol li' ta banamile, persa
    ta xch'unic ti mu spasic li c'usi xu' chpajic oe. Yu'un sna'ic ti jech más xu'
    yu'unique, jech tsta smotonic. Li smoton chich'ique sna' xlaj. Yan li vu'utique
    mu sna' xlaj li jmotontic chquich'tique.
  lex-lex: La riy maka ha rwatutga pa niwra nler la wniarehi la' hya'a to'a (perlombaan)
    mana, natga inonni halolola la wniarehi yala'ani totpena na'untu. Ha nlernohora
    wniarehi yala'ani yoma la'a wniarorni de na'oin nana hota rala siewa-kai. Mere
    edon nalo'on wali ne siewa-kai die nmolu. Mere itodia it inonni la plol wawna
    la'a haneknek wawannu yoma ita'oin nana hota itlernana siewa-kai maka Uplerlawna
    Nala. Siewa-kai die edon nmolu mere nden nek la pa nodia liarni.
  dov-dov: Umwi awumwi uchijana welede kulijata muzintu zyoonse. Balazichita kuti
    batambule musini umana, asi tulazichita kuti tutambule oyo utamani.
  rgu-rgu: Basa lahenda fo tuka napoꞌi lalaiꞌ, ara muste ranenete ma tao tuka rahere
    noi hata fo mana manori a nafada a. Ara rapoꞌi lalaiꞌ sota mela-maku leoꞌ na,
    tehuu hapu noi silaka pareis manasapu-manalaloꞌ a. Tehuu maneniko ita tuka tahere
    Ramatuaꞌ a hihii-nanaun, sona ita hapu seseba-babaeꞌ manabasa taaꞌ.
  toc-NT: Ama̠­ko̠lh laka­huasán hua̠nti̠ ca̠hua­ni­cani̠t xla­cata nata­la̠t­lajay
    para xatícu tlak palha kosnún, xla­cata nata­ta̠­yaniy lhu̠hua hua̠ntu̠ talak­makán
    ni̠ tat­la­huay o ni̠ tahuay hua̠ntu̠ ca̠ma̠x­laj­uani̠y nac xmac­nicán ma̠squi
    xlacán luu sta­lanca taca­tzi̠y pi̠ caj actzu̠ trofeo xla li̠cá̠n o akatzu̠ xánat
    naca̠­ma̠x­qui̠cán para nata̠­yaniy y ni̠ maka̠s quilh­ta­macú xneka y lac­lako̠y;
    pero aquinín catzi̠­yá̠hu pi̠ ne̠c­xnicú cati­lák­sputli a̠má hua̠ntu̠ Cristo
    naquin­ca̠­li̠­ma̠s­ka­hui̠yá̠n para ni̠ ta­xlaj­uani̠­yá̠hu li̠pa̠­hua­ná̠hu
    y li̠s­cuj­ni­yá̠hu xta­chu­huí̠n.
  som-som: Kii cayaarta aad ugu dadaalaa, wax walba ayuu iska dhawraa. Kuwaasu haddaba
    waxay sidaas u yeelaan inay taaj dhammaanaya helaan, innaguse waxaynu helaynaa
    mid aan dhammaanaynin.
  mam-C: Tkyaqiljo rinil, a taj tu'n tkanb'in, il ti'j tu'n tkub' ttzyu'n tib' ti'jjo
    jni' ti'chaq ti', a aku b'ant tu'n tsikyte t-xmilil, aj txi' rinil. ¿Tiqu'nil?
    Noq tu'n tkanb'itku' jun tal oyaj, a jun paqx nb'aj. ¿Me atzin qetz? Iltzin ti'j
    tu'n qrinin wen toj qnimb'il tu'n qkanb'in te' jun oyaj, a nlayx b'aj toj kya'j.
  ndj-ndj: Kila mundu yadayila kuvalongola vayaki akudayiliwa kufileka fyosi, akugola
    naha ili ayipatili likokoma liyanangika! Lakini yufwi tukugola nahawu ili tupati
    fupu yingajila kuyanangika.
  mbj-NT: Sahõnh hẽ tsyym kas'ỹỹ kar'ẽẽn doo, baad rahyb n'aa matakëë. Tii d' rawén
    d'oo, j'aa ketsë do soog n'aa ragadoo hyb n'aa, karejã né paawä ti nayyw hẽ. Ëër
    kä, ër wén hyb n'aa matakëë, nahänh do säm ër gadoo hyb n'aa.
  lat-VUC: 'Omnis autem qui in agone contendit, ab omnibus se abstinet, et illi quidem
    ut corruptibilem coronam accipiant: nos autem incorruptam.'
  ngp-ngp: Mhigani yeyose wa misezigo, akehiniza no kukenyima vint'hu vose, vileke
    ahokele taji ikubanika, mna suwe kihokele taji heikubanika.
  enq-2: Isa yuu dakenya alo pingi dupanya alo pyalanya depa lao katengema endakali
    dupame koeyapenge yole doko nyalanya, koteaka lao dupa tange isoo yonge kyeto
    maingima. Dopaka doko, koeyala naeyao sulu sepenge yole doko naimame nyalanya,
    naima depa latae katapenge.
  eng-ASVBT: And every man that striveth in the games exerciseth self-control in all
    things. Now they do it to receive a corruptible crown; but we an incorruptible.
  mna-mna: Wal boozomen ta tisombe tiloondo pa londi biibi, na tigabiizi kat zitun
    pa koroŋ boozo. Pa tiso ko iuulu zin be tilip. Mi kadoono ta tikam kinkiini pa
    i, ina irao imbot ma molo na som. Loŋa men mi isaana. Mi iti na, takam kinkiini
    pa koroŋ tabe imbot ma alok i.
  myw-myw: O tawtelein wag itas kala̱lav, iwtel bwein, silma̱nin igaw wag babaw mo
    bikavva̱laks bisisawls, nawag makaywen mo bitamap. Maysan gog bikow. Nag bivakaein
    maysan. O ya̱kid gog bitawtel dawotet bwein, igaw maysad avakaein mo bitakow;
    maysads towen bo bisigeg.
  sby-sby: Uliyense lafwambanga lubilo lwa kupikishana alikanishe mubintu byonse,
    kwambeti akafwalikwe munshini wamaluba ukute kunyana papita kacindi kang'ana.
    Nomba afwe cilambo ncotitukatambule nteticikapwe sobwe.
  sll-sll: Ari emgi hama bare bli sirala di pinangwo hobi gaung kene ole mole pire
    kenba kenba bli si wa wa ole kebering kulang pamua. Emgi hama bare pire er kuung
    wai sungwo gal irala di pire yu omua. Omba, breng gal i emgi bil yanamua. Bil
    yanamba, na yalhobi ha maing honagi ominga i, tobo inaminga ta bil yakinamia ya
    di panamua.
  yaq-NT: Maasuko, si'ime jume' yo'obaeka emo utte'a jooriame, tu'isi emo majta. Intok
    si'imeta ameu ka tu'i machik koptaka, omola a' tatawa. Bempo intok, juya koonata,
    chubala betchi'bo jiba yo'oneeka juni'i, junaka'a jooa. Taa itepo te juka' chukula
    itom jajamnee'uta, jiba yuu betchi'bo a' bitneeka mabet betchi'bo te ito utte'a
    jooria.
  uro-uro: Näkt ama ruvek kärarhani i rhat dräm dit kyir mä ne sa ama serhäm di rhat
    dräm di sumät ivakt iva rhat turäkt ba arhä släqyigleng dä arhä snängaqa sävät
    iarhongäkt moe. Rhat tualat toqoräkt ivakt iva rhi rha ama rhitsek kärangätni
    i mamär iva mavamava na ngät dap aiut di ut tualat nani ama rhitsek kärangätni
    i qaku mamär iva mava na ngät.
  ita-1885: Ora, chiunque si esercita ne' combattimenti è temperato in ogni cosa;
    e que' tali fanno ciò, per ricevere una corona corruttibile; ma noi dobbiam farlo
    per riceverne una incorruttibile.
  muy-muy: Ndam ga hwa ɗek təcahavu àna hwa ga njəɗa, ti vu gatay mə̂sərvu àna naŋ.
    Ere ye ti tagray ni ɗek, tawayay ti tə̂ŋgət zlam ka duwa gani ; zlam gani ti àpəsfəŋ
    kà tay do, agədavu. Ay leli ti zlam ya ti Melefit avi ana leli azuhva tʉwi geli
    ni ti àgədavu do, amələbu ga kaŋgay-kaŋgayani.
  kqc-kqc: Isira redo amiye neinei yaku beika baika tau noibanuri ini yuka vana nari
    redo. Obini gabi no nigo, mina moigi makai rededi, idu obini de no nigo mina moigi
    una makai resifa.
  tav-tav: Atʉri maja na caatʉparo jʉgoye tutuaro majuu atʉ buema yoaro. Popiye cʉtiere
    na cabairije nʉca ocabʉtima, aperãre atʉ netogarã. Caatʉri maja ʉparã caatʉ netoʉre
    cʉ jooma pũu mena na cajuarica betore cʉ rʉpoa cʉ capejaparo. To bairi ti beto
    yoaro mee boa. Yoaro mee to caboabato quena ti betore pejagarã seeto nʉca ocabʉtima
    atʉri maja. Mani maca Dio cʉ cajoorije capetiquẽtiere cʉgogarã seeto ocabʉtirique
    mena cʉ caboorijere cátipe ã.
  eng-ULB: Every athlete exercises self-control in all things. They do it to receive
    a wreath that is perishable, but we do it to receive one that is imperishable.
  spa-VBL: Todo competidor que participa en los juegos mantiene una disciplina estricta
    de entrenamiento. Por supuesto, lo hacen para ganar una corona que no perdura.
    ¡Pero nuestras coronas durarán para siempre!
  fra-_FOB: Tout homme qui combat, s'abstient de tout; et ces gens-là le font pour
    avoir une couronne corruptible, mais nous pour une incorruptible.
  hau-ULB: Dan wasa yana motsa jiki da kame kansa. Yana yi saboda ya karbi wannan
    sakamako mai lalacewa, amma muna tsere domin mu karbi sakamako marar lalacewa.
  mal-mal: ഓട്ടത്തിൽ പങ്കെടുക്കുന്നവർ എല്ലാവരും സകലത്തിലും സ്വയം നിയന്ത്രണം പാലിക്കുന്നു.
    അത്, അവർ വാടുന്ന കിരീടം പ്രാപിക്കേണ്ടതിനും, നാമോ വാടാത്ത കിരീടത്തിനും വേണ്ടിത്തന്നെ.
  lit-lit: Ir kiekvienas, kovojantis už pergalę, susivaldo visais atžvilgiais. Taigi
    anie taip daro, beje, kad gautų vystantį vainiką, bet mes nevystantį.
  urd-GVR: Kheloṅ meṅ sharīk hone wālā har shaḳhs apne āp ko saḳht nazm-o-zabt kā
    pāband rakhtā hai. Wuh fānī tāj pāne ke lie aisā karte haiṅ, lekin ham ġhairfānī
    tāj pāne ke lie.
  far-far: Aia, ma na wane ne doria leka ana laee, nia kai dau fafia nonina talana,
    fua ne nonina kai bobola fua lae 'ali'ali, ma nia kai ngalia ta kwaiarae ne saitamana
    kai funu ga 'ana. Ma wane ne kulu famamana ki, kulu kai dau fafia noni kulu talaka
    fua kulu kai ngalia na kwaiarae ne toto firi.
  suz-BL: मोपा दोरबपुकीमी दोरने चबुल, दे हेंथे मजाइनीम मतूनीम। आन रां नेल्‍ल चलेस
    जोक्‍नीम। मोदेंशो पाइबपुकीमी जाम्‍शा लाइब इनाम ला ताइनीम। गोपुकीमी चहिं गेनायो
    जाम्‍शा मलाइब इनाम ताइनय, दे तुइश्‍शा, मेको आन क्‍येङा रिम्‍शो पचा ममाल्‍नया ङा?
    २तिमोथी २:४-५; १पत्रुस ५:४
  car-NT: Pa'poro e'kutoto 'wa otykon nondary man. Mo'karon amy uta'toto man u'mari
    poko moro wara kynaijaton. Ky'karon te amy utapypyn man roten u'mari poko moro
    wara kytaijaton.
  amp-amp: Yimar tone resiskfot yiyukr, ror bi wuri yihamn ror bi tur tone nhombra
    bonhombrakfot. Kto nd tone yihar ror mtohhato tonineft nhai wuram bmbri minysafhato
    buha msuh hasoruhatr. Bi tone nhombrayetrn nd tone resiskfot fnahnineft, nd resiskfot
    winhato praiskfot yakrahr. Nd praiskfot nom kfiwat ndt be ndar bbinysofthu toniyefthu
    praiskfoyet nhai rhu buhtaruhatt. Nd praiskfot nom Kristennom dukewat yakneft,
    ndt nhai finji naruhatt. Nd praiskfot be inji rhu nkifraniraht.
  bht-bht: कने जड़े लोक दौड़ा च हिस्सा लेणा चांदे न, सै पेहले इदी तैयारी करदे न, अपणी
    इच्छां पर काबू रखदे न, सै ऐसा इस तांई करदे न ताकि जिती सकन कने इज्जत मिल्ले। उना
    दी इज्जत करणे तांई पत्तयां दी बणियो माला दिन्दे न, जड़ी जल्दी सुकी जांदी है। पर
    असां जड़े यीशु मसीह पर भरोसा करदे न, साड़ी इज्जत होणी है जड़ी, कने सांझो ऐसी आशीष
    मिलणी है, जड़ी युगां-युगां तांई बणी रेणी है। इस तांई सांझो होर भी जादा सबर रखणा
    चाईदा।
  eng-NOY: And every one who contendeth in the games is temperate in all things; they,
    however, to obtain a perishable crown, but we, an imperishable.
