  gdr-gdr: Ɨ komkesa wɨba rɨga yepiya ra b'atonkena tuweny naskajog pɨpmet okatam,
    ton ma sobijog b'asowa kɨma im b'auyaena tuweny towalenggyam yɨrgong auka kɨma.
