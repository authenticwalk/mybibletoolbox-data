    simin epi ei, kunum kunum tep mułmba.
  ign-NT: '@see-verse:1CO.009.024'
  dik-NT: Raan tuk, ee lööŋ ë tuk dhiɛl theek apɛi, rin bï yen kë ye gäm raan tɔ̈
