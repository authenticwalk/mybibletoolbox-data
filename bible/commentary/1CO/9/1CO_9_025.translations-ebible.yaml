    nono i me ibene ibene ibeta moko Godibai mubene iba Godinu gaukara uegou utaisi.
  maa-NT: Jñà xi̱ta̱ xi sískákjoò nga mejèn‑la̱ si̱ìkijne, ítjòn bìtsa̱jnandaà nga
    mì ti̱jñà si̱ìkjeén‑ne tsojmì xi ch'o síko̱; koi k'oa̱s'ín‑ne nga mejèn‑la̱ tjoé
    jngoò‑la̱ kjo̱tjò. K'e̱ nga jye ma i̱skan, jè kjo̱tjò xi tjoé‑la̱, ta bits'on‑né.
    Ta̱nga jñá bitsa̱jnandaá nga tjoé jngoò‑ná kjo̱tjò xi mìkiì bits'on ni̱ta̱ kjé‑ne.
  mcq-mcq: ꞌEnajihunaꞌe ea kaꞌene tacharavujija pu uneunecha mahoꞌo hami akuavura.
    Ijaꞌina kaꞌene pu vejujaho pu eha kaꞌene paꞌarehuniji apeꞌirono avajura. ꞌEnakaivo
    nú eha kaꞌene papaꞌarehuniji apehuna.
  sus-A: فِ مِشِ نَشٍيٍ فبَتَ رَبَمَ، عٍ قٍ شْرْشْي مْولِ بِرِن نَبَمَ، عَلَكٌ عٍ
