  san-PUN: ਮੱਲਾ ਅਪਿ ਸਰ੍ੱਵਭੋਗੇ ਪਰਿਮਿਤਭੋਗਿਨੋ ਭਵਨ੍ਤਿ ਤੇ ਤੁ ਮ੍ਲਾਨਾਂ ਸ੍ਰਜੰ ਲਿਪ੍ਸਨ੍ਤੇ ਕਿਨ੍ਤੁ
