    pepîn ipatîkarî. Tîîse morî pe uurî'nîkon ekoneka sîrîrî non po, tiwin pî' si'ma
    Paapa yeseru pî' taatapi'se, uyarakkokon, aro' yapi'to'pe'nîkon, ipatîkarî tîîko'mansen.
  ndg-ndg: Mwana michezo uzizuia katika yote awapo mumafunzo. Habo upanga nyoo ili
