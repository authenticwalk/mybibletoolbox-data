    Ja'uc ti ho'ucutique chquich'tic jmotontic ti mu sna' chlaje.
  ind-AGS: Setiap peserta yang ikut dalam pertandingan melakukan latihan yang keras
    dan penuh kedisiplinan. Mereka melakukannya dengan tujuan agar mereka bisa memenangkan
