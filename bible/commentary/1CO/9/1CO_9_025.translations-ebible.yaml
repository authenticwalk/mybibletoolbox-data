  tif-tif: Tunum alik imi abiltap bina dilila-unemin kaali, kamasi kaali ti nata nata
    kelon i! kal-bomdip imi angtiil diim yol tabebu aye, daal dap-tiiyimbu aye, kaa
    alik ti saak kuno kela-bomdiwa abiltap unemin ayo suunkup kano ti kukumin-kup
    kanum-yaabipla, kuliili tawaal diim kuldaak-ami mafek mafek mafak-alaamin kulaa
    nuta nuta ke-lomdupla fakamum o, kal-bomdip kanun-umbip. Lale, nuli mafek mafek
    mafaka-yaamin disa. Ti suunkup kano ilokomu kaata kuluulum o, kalalupla God ami
    ok kaa okok-kem-tabasup.
  nlx-nlx: एकेक पेहेलवान आखी बातीन दिर खाणे; ता ते एक कोमाणार हार सापड़ावणेन केरता
