verse: 1CO.009.025
translations:
  kpx-kpx: Gilulahamale ata keabuna gilue tovetove vai hilokaito bae gilulahai. Abuna
    negolahai gilulahaliege ibina mai. Isito ibina kateale male keu bae ui egealivebene.
    Isito nahi Dilava hotomo negolahage au ibina nahioveveve keu bae uoholilivebene.
  okv-H: eto embo na sesena asi ue teho mane pambagora te kihi huheveto sovera humbuto
    ngahia eoi hamo eto sesena be ta pambagora. Eto enda ta siro kope sapura aisuja
    avo humbasi ue huhevagora te ungotena daroho irari ta siro kope avo humbasi ue
    pure eagora
  tbo-tbo: Ma tauhi tu wibulibulili hoi hipuli he ileta kadidili po gasi he yamtaibagibagi
    ipa uyahinei apo unuhau kokoena hina tuhagaya, tamogi tauta ta wileta kadidili
    po unuhau memewahagana hoi yada ta tuhagaya.
  mal-C: കായികമത്സരങ്ങളിൽ പങ്കെടുക്കുന്ന ഓരോ വ്യക്തിയും കർശന നിയന്ത്രണത്തിലൂടെ പരിശീലനം
    നേടുന്നു. വാടിപ്പോകുന്ന ഒരു കിരീടത്തിനുവേണ്ടിയാണ് അവർ അതു ചെയ്യുന്നത്; നാമോ വാടിപ്പോകാത്ത
    കിരീടത്തിനുവേണ്ടിയും.
  grc-SR: Πᾶς δὲ ὁ ἀγωνιζόμενος πάντα ἐγκρατεύεται· ἐκεῖνοι μὲν οὖν ἵνα φθαρτὸν στέφανον
    λάβωσιν, ἡμεῖς δὲ ἄφθαρτον.
  bgc-bgc: हरेक खिलाड़ी जो प्रतियोगिता म्ह भाग लेवै सै, कठोर संयम का पालन करै सै।
    वे तो एक (नाशवान) नाश होण आळे मुकुट नै पाण कै मकसद तै यो सब करै सै, पर हम यो सब
    कुछ (अविनाशी) नाश ना होण आळे मुकुट नै पाण खात्तर करां सां।
  khz-khz: Ula aonai gelaka-togana talimara maparara matotauria gekala-maavu-namanamana.
    Ira vovetaina gekalana, ati emia-vanagivanagina vele vegailiana repai koukau gauna
    pia gapia ularana. Na ita pene mia-vanagivanagi kraona pita gapia ularana taraka-vegalana.
  deu-TKW: 'Wer aber als Wettkämpfer auftreten will, der lebt in strenger Enthaltsamkeit.
    Und dort handelt es sich um einen vergänglichen Kranz: bei uns um einen unvergänglichen.'
  zsr-NT: Yúguꞌtë bönniꞌ, catiꞌ tuꞌpáꞌ cuinquëꞌ quië gac laꞌyaziëꞌ lu huitj, taꞌná
    beꞌi cuinquëꞌ lu yúguꞌtë le tunëꞌ. Tunëꞌ cni quië laꞌdél‑liꞌnëꞌ tu breguiꞌ zin
    le nittë, san gdél‑liꞌruꞌ rëꞌu tu le uzíꞌteczruꞌ xbey.
  lin-lin: Bato nyonso oyo basalaka masano bamipekisaka makambo ebele ; basalaka bongo
    mpo na kozwa motole oyo ebebaka ; kasi biso, tosalaka bongo mpo na kozwa motole
    oyo ebebaka te.
  hns-NT: Sab koi djaane hai kie dhaure waalan ke bahoet koetjh tjhore ke pare hai.
    Aur oesab aise kare hai ekgo maala paawe khaatien djaun haldie se djhoeraai dja
    hai. Bakie iesaai log ke bahoet koetjh tjhore ke pare hai oe ienaam paawe khaatien
    djaun kabhie na be-kaamiel hoi djaai.
  noa-E: Chi mag khaphiigjem khʉʉnan sĩi nem inag jöpcha ãarjem awaagpaijã amach mor
    sʉrkha nʉm. Maachjã agjö sʉrkha nʉm; mamʉ mag sʉrkha nʉmʉn jũrr am dën khãaijã
    nem wajapcharamta maachig deemkhĩrau. Ma chan ãrjã ãrba ni öjã öba ich mag sĩerraju.
  eng-EMTV: And everyone who competes exercises self-control in all things. Now they
    compete in order that they may receive a perishable crown, but we compete for
    an imperishable crown.
  mib-NT: Te tāca tée cúní cundeyɨ́ sɨ́quɨ̄ ɨɨn deporte, chi cáscuáha de te cándito
    de máá de. Súcuan cásáha de návāha nihīn de ɨɨn premio jeē cúu corona ndaha yújnu
    jeē náā yachī. Te máá yó chi sa suhva cánducú ndéyɨ́ yó návāha nihīn yō ɨɨn premio
    jeē ma náā cuɨtɨ.
  lif-NT2: आल्‍ल हक्‍चाःत् के़जाःप्‍पा के़रे़क्‍ले़ के़साक्‍पा सधासिङ्‌मा मे़जोगुॽरो॥
    खे़ङ्‌हाॽरे़ के़मे़क्‍पा के़बेःक्‍पा तिचः खोःसे़ हे़क्‍के मे़जोगुॽ, कर आनिॽग आप्‍फाल्‍ले़आङ्
    मे़म्‍मे़क्‍मनाबा थुम्‍घोगे़न् तिचः खोःसे़ हे़क्‍के आजोगुम्‍लो॥
  xnj-xnj: Vevijumba vikita mazowezi na adabu, vikita chenicho muni vapewa njingwa
    yangahalabika! Nambu tete tikita naha tipatayi njingwa yangahalabika.
  mmx-mmx: Do limixin di nemen keneng at lekampoovo, di mumu asu leventaangas linga
    axap. Di mu asu i xusu dina lok ka lavatbungorong kopmen na nemen amisik. Ketla
    nema ma mumu asu leventaangas kusu manaba lok kaka lavatbungorong, i ngan luunun
    naba nemen amisik.
  cbr-NT: Uni axa cuaiticama ax ca aín nami cushi 'inux bachuaquin tania. Aín namia
    cushi 'iti cupí ca ñu 'atima 'aima. Usai 'itancëx abati ax pain bëbaquin ca ñu
    bitsia. Usai 'iquian bicëxbi ca a ñu chëqui 'atimatia. Usa 'aínbi cananuna nux
    Jesús cuëëncësabi oi 'inux camabi nëtën upí 'iti 'ain. Usai 'itancëx cananuna
    an 'imicëx asaribi upí 'aish uinsaranbi nëtë́timoi abë tsóti 'ain.
  tee-NT: Tachi chun ju tanaviputun talakmask'atin laca tu'u' ats'alhti slivasalh
    ni na talhist'ac'ach ju ixlacatuna'an ni na tachapunin catajuna'. Ju yu'unch chunch
    talaich ni ta'alhajanamputun ni laich cata'amaklhtayanalh lakatam corona mas vats'alhti
    catak'alhiya' ju anu' corona. Pus ja va a ti quijnanch'an jantu catilhistacvi
    ju qui'atsucunti'an ni calhajayau ju quijnan'an lakatam corona ju jantu lai tavanan
    catak'alhiya'.
  eng-LSV: and everyone who is striving is temperate in all things; these, indeed,
    then, that they may receive a corruptible garland, but we an incorruptible;
  cak-NT: Ri ye'oc pa jun atz'anen, can yalan-wi niqui'en cuenta qui', roma reje'
    can xe ri utz nu'on che ri quich'acul xe ri' niqui'en, y man niqui'en ta ri man
    jun nic'atzin-wi che ri quich'acul. Quiri' niqui'en, y ri niquich'ec xa man nilayoj
    ta. Pero ri nakach'ec roj can nilayoj-wi chi jumul. Romari' can kabana' cuenta
    ki', y man taka'an ri xa man jun nic'atzin-wi.
  pah-NT: Kiroki g̃a onha hete tapyhy ti pyryva'ea javo – ojikwe g̃a nhag̃anhahetei
    jipi onhimboitavo tanhag̃atu kwaha ti javo. Nhande ki a'e te xako katu katu hete
    jipi xako katu kwaha ti javo. Kiroki g̃a onha hete pyryva'ea rehe – pyrygwereuhuva'ea
    rehe reki g̃a ndekoi novĩa ka'atehea apopyra rehe oakag̃areheva'ea rehe. Emo a'ea
    kotihĩ opa g̃a hugwi. Nhande ki a'e te pyryheteva'ea rehe nhande rekoi avuiramava'ea
    rehe. A'ereki nhanderuvag̃wama Tupana'ga pyri namomini.
  sja-NT: Eperã p'irait'ee pak'ãri, ichi k'ap'ɨa pia ak'ɨpari. Ewari chaa p'irapari
    ĩyapaa-e pait'ee apemaarã ome p'irak'ãri. P'irapataarã jõmaarãpa mãgá oopata,
    naapɨara pana k'inia p'anadairã atadait'ee poro jɨ̃ra k'irudee ooda; taarã chook'aa
    bɨta. Mãga pɨk'a tachia oo k'inia p'anɨ oo amaapata mãik'aapa Cristopa oopi bɨk'a
    oopata atadait'ee ɨt'aripema poro jɨ̃ra; Tachi Ak'õrepa k'ĩsia iru bɨ teeit'ee
    ichideerãmaa; mãgɨ́ ne-inaa jõk'aa bɨ.
  xed-xed: Inda mndu ta tsa hwaya ya ná, ta zlahafzlaha ta vghani ma taghayni, ŋa
    zatani. Tsa skwi dzaʼa zata tsi ya ná, dzaʼa ɓwadzu ɓwadza misimmisim. Ŋa amu
    ya, haɗ ta ɓadzaku ɗekɗek wa.
  mks-NT: Tócó ndihi ña̱yivi tá cája tia̱hva na mé ná ña̱ ná cu̱hu̱n na̱ cunu na,
    co̱ cúni̱ na̱ caja na ndá ña̱ na̱cuu jáchi̱ ndáá na̱ mé ná. Tócó ndihi ña̱ yóho
    cája na sa̱há ña̱ cúni̱ na̱ quee va̱ha na ña̱ ná ñe̱he̱ ná in ti̱yi̱vi̱ ita sánúu
    ji̱ni̱ ná va̱tí cama chá íchi̱ ita cán. Joo mí ndúcú ndéé yo̱ cua̱ha̱n yó íchi̱
    cuéntá Jesús jáchi̱ ña̱ ndátí mí quia̱hva Ndióxi̱ nu̱ yo̱ co̱ ndíhi sa̱ha̱ a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: Ma di bakut ing di lala ta ira mangana pinaus hobi, pa dile mur ira nudi
    sinisip ma sene di la walwalar ma ra but na baso be di nage manga tahut ta kakarek
    ra pinaus. Ma di gil um hobi ura kapkap no linge di tabar nong i lie ma ie, a
    balaparik nong na mahiawa ma ina pataam. Iesene dait gil hobi ura kapkap no linge
    nong na kis hathatikai.
  bmu-bmu: Ambazip mönahotnöŋ luhut albingö anakzei, yeŋön mönö körekŋan nanŋini törörök
    galöm köl aŋgubingö köl gulimakze. Yeŋön kösasorom julkula gororoŋgömawi, miyök
    membingö kapaŋ kölakzemö, neŋön ila jalö qahö ayapkömawi, mönö töwa mi membingö
    kapaŋ kölakzin.
  dgz-dgz: Orup da da kae ame gapan serarat amopen nagirewa, mu epimu bemagepen menan
    kaimakaet pot poraet gueguewa tayaviwanum. Mu ap taiwanumune iwa serarat amo namu
    taue amba kae paua mega ben tapen anuiwanumun. Go ame piup megawa, evi uon tata,
    go nu yaibobot payuewa menan tayavivin, ame usenagaet wande aiwandata.
  eng-GNV: 'And euery man that proueth masteries, abstaineth from all things: and
    they do it to obtaine a corruptible crowne: but we for an vncorruptible.'
  zaa-NT: Iyaba canu rue'èl·la' latsi' quį guni cą gana premio nu adiru dacca', pues
    yala controlar runi cą tulidàba, cuerpo qui' quį nna ną́ bajo iỹetse' ca regla
    para qui'ni guni cą gana lo competencia nna thí' cą ttu corona nu de l·la' nu
    tsástí taá rihuèthia. Pero ri'u nna adíru cuidado ná qui'ni hue' ri'u para cca
    controlar la'labàni qui' ri'u, para qui'ni cu'úe iqquia ri'u attu corona huaya',
    ttu corona nu nunca labí l·luỹa latsi'į.
  eng-WEBSTER: And every man that striveth for the mastery is temperate in all things.
    Now they do it to obtain a corruptible crown; but we an incorruptible.
  guh-guh: Daxita pamonae penayacobivinexa pecujinaejinaejava, tajëvelia banajamatabëveretavanapa
    pebitsojinaenexa itsamonae matatoxenetsia. Naxaniavaetavanapanua. Daxitamatacabi
    canacujitsia nasisaëëjëbavanapa caenë canacujitsia. Bajarapamonae najamatabëcuenesaëtavanapa,
    daxita xua abeje, pexanaeyaniva piajumalisaënexa. Bajarapacuenia naxaniavaetavanapa,
    penayacobijavata itsamonae matatoxenetsia pebitsojinaenexa, perajutsinexatsi corona,
    naebaxucorona. Itsiata baitsi jane bepijia saya piabejecoronanexa. Biji rajane
    vaxaitsi Dioso vajajumecovënëtsivi, Dioso tonacuenebavanapatsi athëbëtatsia vajanacarajutsinexa
    xua nacatsipaeba, apo pevereverecaejavanexa.
  bon-bon: Laati bemi singi apu bääclena cabu me äbäcname, teepi miiji eei mule bine
    ägyema, lui cina teeme tääpe bine kokre cäco me jaawenimusi naace tääpume teepi
    piba niinäce daremu ne acata. Teepi lui daremu ne yaacatusi iyeteta lica gyene,
    yepä mine lui daremu tääpume uuwametnenininago, peei lui iyeteta gyene.
  nhw-BL: Nochi masehualme catli motlalohuaj tlamiyacapa para quiitase ajqueya tlatlanis,
    monahuatíaj chicahuac huan quicahuaj miyac tlamantli catli hueli quinquixtilis
    ininchicahualis. Quej nopa quichihuaj pampa quinequij quitlanise nopa xochi corona
    masque teipa nopa xochi corona pilinis. Pero ica tojuanti, titequitij chicahuac
    ipan itequi Toteco pampa yaya techmacas se corona catli amo quema pilinis.
  swh-ONEN: Kila mmoja anayeshiriki katika mashindano hufanya mazoezi makali. Wao
    hufanya hivyo ili wapokee taji isiyodumu, lakini sisi tunafanya hivyo ili kupata
    taji idumuyo milele.
  wbi-wbi: Unena luneno ikusigha sooni pano alipimanyila. Avuo vivomba vulevule neke
    vupile ingela jino jinangika, looli usue tukimbila ulwakuuti tukave ingela jino
    najinangika.
  bba-bba: Wɑsi kɑsɑnuɡii bɑɑwure u rɑ n tii nɛniwɑ kpuro sɔɔ. Bɑ mɔ̀ mɛ bu kɑ ɑre
    wɑ yi yi sɑ̃ɑ wurusun furɔ ɡe ɡɑ koo ɡberɑ ɡu dɛrurɑ. Adɑmɑ bɛsɛ sɑ mɔ̀ su kɑ
    mwɑ ɡe ɡɑ kun kpeemɔ.
  eng-KJVCPB: And every man that striveth for the mastery is temperate in all things.
    Now they do it to obtain a corruptible crown; but we an incorruptible.
  kgk-NT: '@see-verse:1CO.009.024'
  waj-waj: Mmuakiaa vaidi seeneeraiya seenaaraivaara ngiari mmamma mmuyaiyauvaa iida
    rikiaavo aikiooma vaikiai seenada kuaavai. Iya aikiooma seenada kuaaraivaara iidada
    irisai yoketaa mauraivaa hovekama kiaivaa vara ngiari kieetaiyauvunu yapaaraivaara
    iikiaavai. Ii maura ivo akiairaama aasannainno maisaivaara iya itaama iikiaavai.
    Mo ta varaara iikiaunnaivo tupatupaa vairaivaara iikiaunnavai.
  cpy-cpy: Tema ikaatzi ñaanta-piintawori imonkata-wakaan-tyaari, otzimatyee ikempoyaa-neeyaa,
    ratsipetawo itziyitawo okaatzi iñaamayitari. Rootaki rantantawori iroka ipineetan-tyaariri
    paata, ramantheeta-kahae-teeri shiwitha-tapo. Roo kanteencha aminthatzinkawo iroka.
    Rooma okaatzi oshiyakaa-wenta-chari ipineeteeri aakapaeni, eero othonka-nitaa.
  mpx-mpx: Toawalaka gegewel tuwaliya hi palabobosa. Heliya hi logasisi hanahana toto
    nige i mimihot nihi ahe molaliya, yaa kila ta logasisi mola mihomihotina ta ahe.
  wbp-wbp: Parnkanjakungarntirliji, ngulangkuju kalu-nyanu junga-nyayirnirli pulykuju
    rarralypa-mani wajirlirli-yijala kamparru-wiyiji ngulaju warntarriki maninjakungarnti.
    Nyampu warntarri kapu lawa-jarrimilki. Ngalipa Kirijini-patu ngulaju karliparla
    tarnnga-juku nyinami Jijajiki, ngakaju yungu-ngalpa Kaaturlulku yinyi warntarri-nyayirni-wangu.
    Warntarri-nyayirni-wangu nyampuju ngulaju kapurlipa tarnnga mardarni.
  luo-luo: Jangʼwech ka jangʼwech madhi e piem ritore e yore duto. Gitimo kamano mondo
    giyud osimbo ma ok siki; wan to waritore mondo wayud osimbo mabiro siko nyaka
    chiengʼ.
  nhe-NT: Nochi tlacame tlen motlalohuaj tlamiyacapa para quiitase ajqueya tlatlanis,
    monahuatíaj chicahuac huan quicahuaj miyac tlamantli tlen hueli quinquixtilis
    ininchicahualis. Queja nopa quichihuaj pampa quinequij quitlanise nopa xochi corona
    yonque teipa nopa xochi corona pilinis. Pero ica tojuanti, titequitij chicahuac
    ipan itequi Toteco pampa yajaya techmacas se corona tlen ax quema pilinis.
  aii-aii: ܟܠܔ ܐܢܵܫܵܐ ܕܥܵܒܹܕ ܐܵܓ݂ܘܿܢܵܐ ܟܹܐ ܕܵܒܹܩ ܠܵܗ̇ ܓܵܢܹܗ ܒܟܠܔ ܡܸܢܕܝܼ. ܐܵܢܝܼ ܟܹܐ
    ܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ ܕܩܲܒܠܝܼ ܟܠܝܼܠܵܐ ܚܵܪܒ݂ܵܢܵܐ، ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܟܹܐ ܥܵܒ݂ܕܲܚ ܗܵܕܟ݂ܵܐ ܕܩܲܒܠܲܚ
    ܟܠܝܼܠܵܐ ܠܵܐ ܚܵܪܒ݂ܵܢܵܐ.
  esk-NT: Iluqatiŋ anaktaqtit qaunagillautaqtut timimiknik iḷisaqhutiŋlu atqunaq akiññaktaaqaġukhutiŋ
    niaquutmik piunġiqsaqtuamik. Taatnatunli ukpiqsriruagut iñuuniallautaqtuksraurugut
    Christ-mun atakkii niaquutinnaktaaksraqput piunġiġumiñaitchuq.
  msb-msb: Nagainsayo sin maayo an mga parakanam kag ginadisiplina gayod an inda sadiri
    para makabaton sin premyo na dili man lang matibay. Pero an premyo na ginapaglan
    ta pangwaraʼn katapusan.
  cpa-NT: Ca¹lah¹já¹ ju³lah dsa² co¹², cøng² báh³ jmo¹²dsa dsǿa¹²dsa. Ha¹chi² tí²dsa
    gug²dsa jin³ he² hi² tsa¹dsio¹ cuan¹² ja³co¹²dsa ta³lah¹niúh¹ jmai³ ja³co¹²dsa.
    Di³ hniu¹dsa líh²dsa. Jøng² ca¹tí² báh³ jiag¹² hi² líh² dsa² co¹². Hiug¹² jín³
    hi² dsio¹ lé² quián² jniang³. Di³ tsa¹lǿih² jmai³ dsa¹hén² hi² cuúh¹ Diú¹³ jniang³.
  dso-dso: ଜେ ପାଲାଇବାଟାନେ ବାଗ୍‌ ନେଇସି, ସେ ଅବିଆସ୍‌ କରି, ତାର୍‌ ଗାଗଡ୍‌ ଡାଟ୍‌ କରିରଇସି
    । ଆରି ସେ ଦାପେ ନସିଜିବା ପୁରୁସ୍‌କାର୍‌ ମିଲାଇବାକେ ସେଟା କର୍‌ସି । ମାତର୍‌ ଆମେ, କେବେ ମିସା
    ନ ନସ୍‌ବା ପୁରୁସ୍‌କାର୍‌ ପାଇବାକେ, ସେଟା କଲୁନି ।
  meu-meu: Gadara-helulu taudia na e boga aukamu, kwara iḡeḡena e maraimu ḡauna iabina
    totona. Ita danu ta boga aukamu, kwara iḡeḡena baine mia hanaihanai ḡauna iabina.
  yva-NT: Vatano ware utavondi ansanane so rai wenawamo wo mansanasine raeranande
    muno matawandi anakotare rai indamu mansanasine mbambunin. Wo raveare somaisy
    weye arono vatane wanugan wansanan, ubeker indamu wo ama ine raugav. Weramu ansanane
    umaso ama ino namije omamo no tawane ramu. Yara wamamo wansatawandi anakotare
    rai muno wamo Amisye apa anakere raijaro panyoambe indamu indati wamaura ama ine
    rai, wemi no pitawabe.
  dgc-dgc: Mara du magkontes, éy pilitén de i bégi dia a mégparaktis a mégparaktis,
    monda makaalap side maka ta gantimpala de a maseplot san a maibut. Pero sikitam,
    éy pumilit kitam ta péniwala tam, monda makaalap kitam ta gantimpala tam a éwan
    maibut.
  zpm-NT: Grë zha ne sca rio tib lo wguit, par grieelo guṉ zho gan rioxco zho raṉ
    zho xcuerp zho, ruṉd zho ncuaaṉe csiaab xfuers zho. Nroob cuidad ne rap zho zho
    par guṉ zho gan tib coron guizh nguia ne znuse rgooḻ. Scase nac premio ne rgaa
    zho, saṉgue ne goṉ, laa ne noxco ygaa ne tib premio ne gdziṉd dze nitlo.
  hix-NT: Otkukmahra rma hak tehtokonye, nosenymetxhe, karyhe tàtonàr kom horà, moxam
    yohon omoro katxho me tesnàr kom horà. Moxam yohon omoro katxho komo rma, tkatxho
    komo yahohsatxow hamà. Katxhonano rma àro ha, ànahosnàr komo. Tanhàntaxemà rma
    àro ha. Dahosnàr kom haxa ryhe, kowakryetxho komo rma, anhàntahnà ro me naha.
    Àro ke tosenymatxe, ekato me, kàwyanye ahohtoho me.
  sim-sim: Ma ol maifuk ihi ma anandin tikrihi presen oson lakwak hishiwa ma ondo
    lihinjik li auheyehe yanda lir. Lir oso nom li hishombashiowehe hauhakaowehe landa
    lir. Hako presen os misambi torok li lakwak li hishihi li landa oso mbeek ermba
    ermbak nakwa ambu sir. Avak kavak nakwa sir. Hako os hevenik ni lakwak ni hishihi
    ni funtlehavantlenda oso mbeek kavak nakwa ambu sir. Ermbak er nakwa sir.
  npi-ULB: एउटा खेलाडी सबै तालिमहरूमा आत्मसंयमी हुन्छ । तिनीहरूले नाश हुने माला पाउनको
    लागि यसो गर्छन्, तर हामी नाश नहुने माला पाऔँ भनेर दौडन्छौँ ।
  cgc-cgc: '@see-verse:1CO.009.024'
  tim-tim: Akto luâk yâkŋe âmâ kârikŋe akberâm ukenŋaet bo nâŋgâm hâkyeŋe heŋgem agum
    hâuŋe memberâm âi humo memai. Dâ hâuŋe are amâ buluŋe yânŋaet dowâk dipkomap aregâlâk
    nâŋgâm pârigimai. Akto nen âmâ pârigim arimaen nâŋgâ nâŋgânenŋe yeukŋe akbop dâm
    damunŋe akmaen. Akto nenŋe hâuŋe kârikŋe membaen.
  yor-yor: Gbogbo ẹni tí ó ń sáré ìje a máa lọ nínú ìsẹ́ra-ẹni tí ó lágbára. Wọ́n
    ń ṣe èyí láti gba adé ìdíbàjẹ́. Ṣùgbọ́n àwa ń sá eré ìje tiwa láti fi gba adé
    ọ̀run àìdíbàjẹ́ láéláé.
  wos-wos: Yikafre joo héranjoka fétékérékwa du di baka fétékéréhambandi. Di jémba
    fétékérénjoka, deka séfi deka mawulika akwi di hambuk ya. Yata di fétékéré. Wun
    baka joo héranjoka di fétékéré. Wun joo bari hényitandé. Nani hambuk yatame, God
    hukémbu hwetendéka joo héranjoka. Wun yikafre joo wungi re wungi re reséketandé.
    Yamba hényikéndé.
  emp-NTPO: Jemenebadarãba ãdji cacuara quĩrãcuita wagabadaa zarea b̶ead̶i carea.
    Mãwã obadaa dewararã cãyãbara biara jemenenaped̶a borob̶arida edad̶i carea. Maʌ̃
    borob̶arira isabe ãrĩbaria. Baribʌrʌ dadjirãba ne jũmada bia obadaa Ãcõrẽba diai
    jarad̶a ãrĩcada edad̶i carea.
  eng-F35: All athletic competitors exercise general self-control—they do it in order
    to receive a perishable crown, but we an imperishable one.
  ind-ind: Ingatlah juga bahwa semua peserta dalam pertandingan menjalani latihan
    keras dan harus menguasai diri hanya untuk menerima mahkota penghargaan duniawi
    yang tidak tahan lama. Maka seharusnya kita berjuang lebih keras lagi, sebab mahkota
    kita akan bertahan selamanya.
  pes-OPCB: ورزشکار به منظور کسب آمادگی برای شرکت در مسابقات، تمرینهای سختی انجام
    می‌دهد تا تاجی فانی به دست آوَرَد، ولی ما خود را تحت انضباطی سخت قرار می‌دهیم
    تا تاجی جاودانی به دست آوریم.
  mpt-mpt: Nakai funaniba Ni sbal manoba gigi monoba naka maki gaisenoba inamin namin
    ayamo dlomo ge funanimibo abilo deiboniba hang fleleng aniba gigi unaibo naka
    maki gaisenibta inamin namin ayamo dlomabiobe. I inaniba inamin namin ayam olo
    dlomabib otane o amito mo nomobabe. O un kesoa imin blimanamabobe. Otane nibo
    Gode okoko sbal manoba okok kebinob biamo e inamin namin ayamo blimanaminba amit
    nino doyamabebe.
  ssx-ssx: Anke taline̱li pulu pa꞉la꞉ halima꞉ta꞉ titina꞉ amba꞉la moka꞉la hande hande
    pitolo hata꞉ ipika꞉ lokena꞉ hone pa꞉la꞉ ekimanu homao taka꞉lao haena꞉yeke pita꞉la꞉me.
    Kutu piki halima꞉ta꞉ mo kukutu pea꞉peke yenki ale muluekema꞉ do haumanu pita꞉la꞉pate
    nikana꞉ma꞉ta꞉ ota꞉ kukutu na pea꞉peke yenki ale muluekema꞉ pitoloma꞉me.
  mkl-mkl: Woo ce ɡɑɑsɑi kusɛi ŋɑ ɑ̀ yɑ mɑɑ mu ɑrɑ nŋɑi si fei ndɛɛ. À wɑɑ ce bɛɛbɛ
    ku bɑ ɑ bɑ fulɑi wuɑ ŋɑ iyi ɑ́ ɡbɛ nɔ ku wɔ. Ammɑ ɑwɑ ɑ̀ wɑɑ cei ku bɑ kɑ bɑ iyi
    ci yɑ tɑ̃.
  gaq-gaq: ଜାଣ୍ଡେକି ବ୍ଲୁଃନ୍ନିଆ ବାଗ୍ ଡୁଙ୍ଗ୍‌ଡଏ । ମେଁ ସାପା ବିସୟ୍‌ରେ ସମାନ୍ ବାଗ୍ ଡିଙ୍ଗ୍‌ଏ;
    ମେଇଂ ଦର୍‌କାର୍‌ନେ ନସ୍ଟ ଡିଙ୍ଗ୍‍ମ୍ୟାଃକ୍ନେ ସାଜ ବାନ୍‌ସା ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ, ମାତର୍‌
    ମେଇଂ ନସ୍ଟ ଆଃଡିଙ୍ଗ୍‌ନେ ପୁରୁସ୍‍କାର୍‍ ବାନ୍‌ସା ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Gaaddetiya asa ubbay ubbaban banttana haarees. Entti hessa daaburey dhayaa
    kallachcha woyto ekkanaassa. Shin nuuni daaburey merinaa kallachcha woytuwa ekkanaassa.
  unx-unx: ଜିନିତାଅରେୟାଃ ଏନେଃ ନାଗେନ୍ତେ ଇତୁକାନ୍‌ ହଡ଼କ ସବେନ୍‌ ଲେକାନ୍‌ ଇନିତୁତେ ସେକାଡ଼ାକାନ୍‌ଗିକ
    ତାଇନାଃ, ଇନ୍‌କୁ ଜିୟନଃ ବାହାମାଲା ନାମେ ନାଗେନ୍ତେକ କାମିୟାଃ, ମେନ୍‌ଦ ଆବୁ କା ଜିୟନଃ ନାଲା
    ନାମେ ନାଗେନ୍ତେବୁ କାମିୟା ।
  gah-gah: Lesis ita izegipa keza amuza molatune liki apínapí iki haitopaitó avevezaha
    iaká niave. Keza gonanalisi netá ha netakumú nenémini iaká niamóza, leza nene
    gonanalisi netá alévoleláamú nenémini itune.
  lcm-lcm: Au, na ani petau po ago ang nei gulang ang, siksikei iria kapo dual akitmat
    aro ta ka usausa na pukun ina, asi kana luk seupok, nang a seupok si tamit sumasuma
    palau ang. Sikei tara, tarapo sang asi luk ani seupok ang ka tokos asikei.
  aer-aer: Artwe yanhe ikwere unterle-arle-aneme akwetethe arnterre mpwarelhemele
    arlte arrpe-anenhele nhenge impetyenhenge, re nhenge impemele alartetyele anteme
    arrkarlpe arlpelhe-ngentyele mwerre akaperteke-arleke arrerneme. Kenhe arrkarlpe
    arlpelhe-ngentyele-arle mpwareke aneme akweke ware antyerrke-irremele. Kenhe atyewe
    Jesus-kenhe areye untentye-arteke nhenge impetyeke arne mwerre anthurre inetyenhenge,
    arne nhenge antyerrke-irretyakenhe, arne nhenge areye akwete-ante anetyenhe. Kele
    anteme Jesus itneke akangkemele anthurre anetyenhe.
  qvc-NT: Manchu suq runa pugllaqqa allichakashpa, ancha kwidakan, tukuy imapi allita
    pugllanan. Chayshinam kwidakan, binsikushpa, suq ushyakaq primyu kurunata ch'askinan.
    Chay kurunaqam rapramandalla kashpa, ashla tyimpupaqlla duran. Piru noqanchiqkunaqam
    suq kuruna mana nunka ushyakaqta rinchiqllapa ch'askiq primyunchiqtaqa.
  tgl-ULB: Ginagawa ng manlalaro ang pagpipigil sa sarili sa lahat ng kaniyang pagsasanay.
    Ginagawa nila ito upang makatanggap ng koronang nasisira, ngunit tumatakbo tayo
    upang makatanggap ng koronang hindi nasisira.
  cbs-NT: Beyuskin betsabu binutan ni pei maiti jawenduabia chapuxanai binun ika jamebi
    jawen yuda kushipa wakin jamapai piti tibi chakabuwamis piama jatun yuda pe mekemisbu
    keska wakin Diosun jawenabu manakuti jawa chapuisma matu inankin matu jiwekuinmaxanaiwen
    taexun matun shinan pe mekediakubainkanwen.
  xtm-NTPP: Ndaka ñayii ka jinu ma chi ka nduku i ndaka naxe jin sa'a i ma, sukan‑va'a
    jin kundee i ma, kovaa ja ndaa ká'an sa ja nú ni ka kundee i ma chi jin ni'i i
    in corona, kovaa chukan chi ja naa‑ni kúu. Kovaa yo'o chi nuna jin kundee o ja
    jin sa'a o sukan kúni Su'si ma chi jin ni'i o in corona ja masu naa kuiti.
  nnq-nnq: Ababutuka mbelo bikibeke chalia ngolongwa, batendange yene kupala bapate
    hupo eialabika! Nambu twenga tutenda genia tupate hupo yangaalabika.
  bao-NT: Eperi maja niipetirãpʉra tee ca tii dotirore birora epe bue niima. Cʉ̃ja,
    yoari méé ca yairijerena epe wapa taarʉgarã to biro tiima. Mani pea to birora
    ca niicõa niipe peere wapa taarʉgarã mani tii.
  san-ORI: ମଲ୍ଲା ଅପି ସର୍ୱ୍ୱଭୋଗେ ପରିମିତଭୋଗିନୋ ଭୱନ୍ତି ତେ ତୁ ମ୍ଲାନାଂ ସ୍ରଜଂ ଲିପ୍ସନ୍ତେ
    କିନ୍ତୁ ୱଯମ୍ ଅମ୍ଲାନାଂ ଲିପ୍ସାମହେ|
  huv-NT: Pues meáwan leaw andiüm mamb tiül cuajantanej apuesta netam maíünd wüx,
    macueat cuajantanej leaw ngo mambeol nej. Nejiw naleaing arangüw aag ayaj para
    mayariw noic corona arangüch naag op xiül, masey aag ayaj apndrom ombas najen.
    Nganüy icootsa netam marangaats leaw alndom, cos atquiaj apmüjndiiüts leaw Teat
    Dios lamapiüng apmüüch. Aag ayaj ngondom ndrom ombas.
  otn-NT: Gätho'ʉ to honi̱ ha di da̱p'ʉ ja ra̱ nt'ɛ̱ni̱, hi̱nte nne di hɛ̱ni̱ para
    ngue da̱ da̱ha̱. Pɛ nu̱ya p'ʉya, di ja ndu̱mmʉi ngue da̱ da̱'a̱ n'na ra̱ corona
    ngue da̱ thotho, porque ra̱ paxitho. Pɛ nu̱jʉ, da̱di ja ndu̱mmʉi ngue ga̱ øthʉ'a̱
    te di 'bɛjpa̱hʉ Oja̱, n'namhma̱ ngue di 'dacjʉ rá̱ nja̱pi̱, nu̱'a̱ hi̱nja̱m'mø
    da̱ thogui.
  nop-nop: Metam nediyeŋ lopne tikatika titiŋdok nai foloŋ nanaŋe noli kameheŋa toboniŋ
    hatiŋila lopne tikatika tiiŋ. Adi yadi tuwahik fiili liwe tibaak wendok unduŋ
    tiiŋ. Eŋ indi adi tuwanik fafaŋeniŋ liwe mu tibaak wendok undugoŋ tihatiyaneem.
  obo-NT: Iddos ipat sokkad nod lonug to lumba, od loyamon dan kos kandan no lawa
    riyot kodtohoo to id kopi-it lawa ran. Od puungan dan ini, su amoy od pokotanggap
    dan to kuruna no binovallan pomot doro-unon no go-os od kaanos. Piru siketa nod
    pompomakoy, od nokkaanokkaa ki amoy'd kotanggap ta iddos ganti no od taman to
    waad tomanon.
  cak-ENT: Ri nye'oc c'a pa jun atz'anin cachi'el ri nquitajla' canin, juis vi nquichajij-qui',
    roma nquibün ri utz nbün cheque y man nquibün tüj ri xa man utz tüj nbün cheque.
    Quiri' nquibün y ri nquich'üc xa nq'uis. Jac'a ri nkach'üc roj man nq'uis tüj.
    Romari' más c'uluman que nkachajij-ki'. Quekabanala' ri utz nbün cheke, pero ri
    xa man utz tüj nbün cheke man quekabün.
  lif-NT: ᤀᤠᤸᤗ ᤜᤰᤆᤠ᤺ᤳ ᤁᤧᤈᤠ᤺ᤵᤐᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤧᤛᤠᤰᤐᤠ ᤛᤎᤠᤛᤡᤱᤔᤠ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤧᤔᤧᤰᤐᤠ
    ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤋᤡᤆ᤺ ᤂᤥ᤺ᤛᤧ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤢ᤹. ᤁᤖ ᤀᤠᤏᤡ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤶᤔᤧᤰᤔᤏᤠᤒᤠ ᤌᤢᤶᤄᤥᤃᤧᤴ
    ᤋᤡᤆ᤺ ᤂᤥ᤺ᤛᤧ ᤜᤧᤰᤁᤣ ᤀᤠᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De ndācá tēe jā cúnī cundeé sīquī iin deporte, chi scuáha dē de jíto dē
    maá dē. Súcuán sáhá ndá dē tácua nīhīn dē iin premio jā cúu corona ndahá yúcū
    ñutun jā ñamā naā. Sochi ndá máá ó sa ndúcú ndéé ó tácua nīhīn ō iin premio jā
    má náā cuitī.
  san-TIB: མལླཱ ཨཔི སཪྻྭབྷོགེ པརིམིཏབྷོགིནོ བྷཝནྟི ཏེ ཏུ མླཱནཱཾ སྲཛཾ ལིཔྶནྟེ ཀིནྟུ ཝཡམ྄
    ཨམླཱནཱཾ ལིཔྶཱམཧེ།
  qve-NT: Runakuna carrerapi correspa participanankupaqqa, tukuy imatapas dejaspan
    allinta preparakunanku. Saynataqa preparakunku premiota gananankuraykun. Ichaqa
    chay premio chashkisqankuqa manan unay tiempotachu duran. Aswanqa noqanchismi
    ichaqa preparakushanchis, wiñaypaq duraq premiota chashkinanchispaq.
  pao-NT: Tooe haga tooe ka numu-no tu'ateakwuse ka tu tookoo mooe mabetse'a. Umu
    ka makwuse natumanakakute. Pana soo mu natumanakakuna gi wuna'metoo meadape. Pana
    soo Te Naa tamme sootuhipu tubetse besa'yoo. Oosoo ooosapa wuna'metoo meadabekwu
    gi moobekwa-ga'yoo.
  cbu-NT: '@see-verse:1CO.009.024'
  usa-usa: mórama aábêma yain-nákómá wemá wenaúgoni akaí-yátááqá íkéweraimanibo wenaúgomma
    aráátitana wení wakúyakainiq kéiye. wemá mirá kéena amuq-yatááqá kanaaráq mayánîmanibo
    ítáaro. ketáámá anómma matúq-matuq umá mái-amuq-yataaqa uyátaiyaba maqmá káonaunatae.
  soy-soy: Ḿpɑ́ ukɑ́hɑmɛwurɛ úye yɛ̀ɛ̀ ikɔ́hɔ́ ncɔpuri nɛ umɛcirɛ tinlɛ ńsɔnɛ.
    Ihɛ́ɛ́ iyɛ̃ kuu n yɔ́sunɛ íi yɛ kɔ pɛɛ picɑɑi nɑ́ŋɑi. Amɑ́ tɔ̃́ nɛ nfɑtɛnɛ ncee-i
    ŋmɔ́ɔ́púlɛnlɛ tɔkɛ́ ihɛ́ɛ́ yɛɛ íi yɛ píkɑi n cɑɑi yɔsí.
  hui-hui: Gerai lagane bibahenderume gerai lole manda manda bialu howa ibu minibi
    tinginibi hongo helo lowa bialu haga. Bolangua howa ereba holenenaga yolo mule
    manda biaga. Iname ani ndogo haabobo holenenaga yolo karulami̱ya beramagoni.
  amf-amf: Galangacchon gobenam gobayna wul qajadhaate yer wulam dhesana bishin kennonam
    keda duttse. Kedi yin kenin qajadhayno kaya kayen gobshin bazanam tiyannane. Wodi
    woninna qajadhayno kaya kaymonbee rooro wul dehenbe gobshin bazanam tiyotane.
  quc-NNT: Ronojel ajdeporte käresaj ronojel ri kuya latz' che, man kub'an tä k'u
    xa jas ri kraj ri are'. Ri e are' k'ut käka'n wa' chuch'akik jun tojb'al ri xa
    jun corona ri b'anom ruk' u xaq che' ri xa käsach u wäch. Are k'u ri uj käqakoj
    qa chuq'ab' chuch'akik jun tojb'al ri man käsach tä u wäch.
  dob-dob: Ta yaisigedi taudi baleꞌuya sitoo waiwai, ta sieꞌalamaꞌiꞌitana ꞌidi toona
    ꞌenega, be ꞌaene pali sawasawalina sida loba, ta esi ꞌaboꞌada tatoo waiwai be
    pali miyamiya atayana galewega tada loba.
  wrs-wrs: Indkumbiva nomba doa lehra vetharava, avlavramananamba, nonamba hemba temba
    numhowol vawovnamba. Himba viv honamba, osm himba mi phosohvav, topim vralm mimirinim.
    Wo hona topiva memba ambo honi petharini, mani yunalm os dihelvavma, verava, tahonmba
    piekhu venavra, owai. Heva os pina topiva si yunalm mumushhoa vruwulangavra osangas.
  mca-mca: Week ne'ej we'nijatshen wanaqsijji'ijup qe qi qu' nekuma'x qu' nawa'nq'an
    week nite' t'eku'mets pe'qu' nenikfe'lets qu' niwuƚ'enhet. Wanaqsiijija qe yisu'un
    qu' nat'an qa' netesti'yij pa' ƚaja' in t'an najak ƚesejets k'oiji' wenit'iji',
    qa nite'ƚe pakhaa'ij qu' nana'l. Qa inekhewelƚe pa' innisit qa nite' yili'ij yijat'ij
    pa' ƚunye'j.
  tzo-TZC: Scotolic ti buchꞌutic ta xchapan sbaic ta tsalvanej ta tajimole, mu xacꞌbe
    sbaic ti cꞌusi ta soquesatique. Jaꞌ jech ta spasic yoꞌ jech ta xichꞌic ti matanale,
    acꞌo mi jaꞌ noꞌox xotbil muil nichim ti mu jaluc xtune. Yan ti voꞌotique cacꞌojtic
