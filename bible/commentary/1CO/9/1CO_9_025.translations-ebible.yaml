    yang bisa bertahan selamanya!
  omw-omw: Nai ntutaa kye nai ntutaa kye hianteqata kyoqaa vararera hiahua tauraaqama
    kye kyuqu kyauquvanto huvantu vaantu hiro mwamwantavanto qio vahiarive tita, ekyaa
    nkyiari mwamwanta kyakya hira qaqira kyeta uro mwataara hiara. Mwihua mwitaa hiqata
    kyoqaa vararera kyatari mwanre qiataqaa qu nyataara mwia nraahu varaara. Mwihua
    mwanrevanto tamusa quaninranra tera hiqata kepukyaqama kye hiantaara. Tire hia
    mwihua nraantante qumina kyoqaa taiqa quaninranra riaraitita, tire teta ekyaa
