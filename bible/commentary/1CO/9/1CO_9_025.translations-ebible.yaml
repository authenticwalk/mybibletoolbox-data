    etiri ta, uwase ta'ame ape, aurowa. [Fl 3:14; 2 Ti 2:4-5 4:7-8]
  myy-myy: No cajero ũmaquedi rẽtocũ ãmorã dise ĩna ya rujʉri ñeñorise gayere rẽoama
