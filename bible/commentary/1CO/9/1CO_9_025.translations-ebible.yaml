  tzo-NT: Scotol ti much'u tsc'an tstsalvan ti tajimol li' ti balumile persa mu xa
    xch'umbe smantal ti sbec'tale ti c'utic tsc'ane. Yu'un sna'oj ti mi hech tspase,
