    ga̱a̱ yoꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj, ne̱ cheꞌé dan cu̱tumé uxrá níꞌ man maꞌa̱n níꞌ
    ei.
  cut-NT: Nducoya̱ca sa̱hn che reduche se ne, redin se cuda̱do sa̱hn yahn nducuahn
