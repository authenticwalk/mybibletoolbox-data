  eng-WMB: Every man who strives in the games exercises self-control in all things.
    Now they do it to receive a corruptible crown, but we an incorruptible.
  zaw-NT: Guiraa reni rlajz guxuṉ rapdareni tiejxhreni te ga'p tiejxhreni yäḻnadip,
