  xtd-NT: Se xino carrera, ka kundaa‑s mee‑s. Ntdaa xa kida‑s, kida‑s xa kuaꞌa‑s xa
    kunu vaꞌa‑s. Te vax ndɨꞌɨ premiu niꞌi mee‑s. Ko premiu niꞌi koio mee‑ro, koo naꞌi
    kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ሄሌሎ ጳሽካ ዓሲ ጳዦኮ ቤርታ ሚርጌና ላቢ ጳሽኪ ጳሽኪ ዔራኔ፤ ዔያታ ዬያይዲ ላባሢ፦ ባይቃ ባኣዚና ዻካ ዎዴሮ ማዓ
    ቦንቾ ባኮ ዔካኒኬ፤ ኑኡኒ ጋዓንቴ ላቢንታሢ ባይቁዋያና ናንጊና ናንጋያ ማዔ፥ ቦንቾ ባኮ ዴንቃኒኬ።
  spl-spl: Yakât torokatmâ sâwe. Senŋe âlâlâ âiloŋgo ya mene sâm sururuk sânomaihât
    sâp katmai yakât nâŋgâm inânŋan dop miakmâ yâhâmai. Yâhâ hâmbâi senŋan ariwuapŋe
    senŋe âlâlâ âiloŋgo membuap yamâ gulip otbuap, me tâtuk sâwuap. Yawu gârâmâ manman
    kârikŋahât bulâŋe menom yamâ tat tat kârikŋe tatmâ yâhâmbisâp.
  usp-NT: Juntir yak ri tiitz'antak li jun itz', sub'laj tijye' ranmak chi jtijoj
    rib'ak nab'e onque c'ax tijtijtak, ajruc're' tib'etak li itz' pire tich'econtak.
    Rechak jilonli trantak pero pireke tijch'ectak jun kelen ri tike saach jwich.
    Pero oj nojel kanm tikab'antak lawi' raj Kakaj Dios tikab'antak pire tikach'ectak
    ri tijye' Kakaj Dios chike ri ta' jsachic jwich.
  zav-NT: Beṉə' deportist ca' chəsə'əgo'o chəsə'əc̱heɉlaže'e cui chso'one' con can'
    na cuerp c̱hega'aque'enə' par nic̱h chsa'aquəche' beṉə' gual. Chso'one' ca' c̱hedə'
    chse'enene' so'one' competir na' yesə'əzi'e to premio, ḻa'aṉə'əczə naquən to premio
    de'e te c̱hei. Na' chio'o bito cheyaḻə' güe'echo latɉə ṉabia' la'ažda'omalchon'
    chio'o par nic̱h Diozən' gone' ca socho mbalaz catə' yežincho gan' zoe'enə'. Na'
    premio de'en goṉ Diozən' chio'o caguə de'e te c̱hein'.
  sgz-sgz: Má tan kálámul da arkarsa i rut, di lu eran má pápsai kápán páplun i di
    suri ák rakai. Rung er di eran i páplun i di suri da arkarsa suri kipi arsupan
    erei balaparip di isi tili pákán kábau sár. Má arsupan erei na morot melek má
    nák beseng. Má git i tan tám ruruna, git mul git lu eran i páplun i git suri gita
    kipi arsupan. Mái sár kángit arsupan á git, wa balaparip kápnate morot, na ekesi
    kis áklis sang.
  kek-NT: Li ani naxyal xk'e chi a̱linac naxcuy li raylal re nak ta̱cacuu̱k xmetz'e̱u.
    Neque'xba̱nu a'an re xc'ulbal junak ma̱tan na-oso'. Jo'can ajcui' la̱o aj pa̱banel
    nakacuy li raylal ut nakac'ul ajcui' kama̱tan. Abanan li ma̱tan nakac'ul la̱o
    inc'a' na-oso'. A'an cuan chi junelic.
  blz-NT: Sanda' mian men poopa'a-pa'agorkon tumetende', ia tio mungkuasai wakana
    na giigii' upa. Ia mingilimang koiya'a kada' posapeo'ion tia bunga men dongan
    malau. Kasee i kita mungkuasai wakamai na giigii' upa kada' posapeo'ion tia bunga
    men sian malau pataka sidutu.
  poe-NT: Tí sín tinkáko kíchó sín na mé jína tꞌayakonhen sín a̱sén sín, títo̱he sín
    kaín xín nkehe chrókjuichꞌehe sín daño kíxin tjinkaon sín chrókjuacha sín, chrókꞌuáyéhe̱
    sín kjónté ijnko corona tsíkꞌóna kayoa ó tjoka tso̱xámá. Kjánchó jeheni chꞌeni
    xra̱ kuènte Ìnchéni kíxin ntá tsꞌáyéhe̱ni ijnko nkehe chónhya tso̱xámá.
  san-TAM: மல்லா அபி ஸர்வ்வபோ⁴கே³ பரிமிதபோ⁴கி³நோ ப⁴வந்தி தே து ம்லாநாம்ʼ ஸ்ரஜம்ʼ லிப்ஸந்தே
    கிந்து வயம் அம்லாநாம்ʼ லிப்ஸாமஹே|
  cof-NT: Jerale deporte quiminla tencachique seque cuidaiminla joe sonban jochun.
    Premioca cachiqueri tsanquiminla joe. Juntonan, yalachi premiori yucapiyamin joe.
    Chiquila cano jun premio mantimini numatotiya yucapiyatumin jochunae.
  srm-NT: Fa dee oto sëmbë ta kule dë, nöö de ta mbei taanga möiti u sinkii u de musu
    lusu tjika fu de sa kule taanga u de wini di paima. Nöö de ta du ën u de feni
    wan uwii kaapusa a de hedi faa lei taa de da winima. Ma di kaapusa dë an dë wan
    soni di o dë u nöömö e, dee sëmbë. Ma di soni uu ta suku u wini aki, hën a o dë
    u nöömö. An o kaba möönsö.
  qvs-NT: Pukllashpa premyuta chaskinayak runakuna wakllichikuk mikunata upyanata
    sasinsapa pukllashkan diya ama shaykunankunapa. Chay pukllak runakuna sasinsapa
    wakllik pankamanta ruradu koronata chaskinankunapa. Ñukanchikuna chay pukllak
    runakunashina allillata rurashpa kawsananchikuna tiyan Tata Dios mana wakllik
    alli premyuta kuwananchikunapa.
  zca-NT: No nu bitsila go, rë xa' niyit por tu kwa'n, dox nitse'd bixa' kwerp che'n
    bixa' par xek bixa'. Kure' nile' bixa' par le' bixa' gan tu kwa'n lwega' nilox,
    per be xa' nzho nez che'n Dios, nak be nela xa' niyit ga', par le' be gan, ne'
    Dios yalnaban ka' be, kwa'n nayot lox.
  cbc-NT: Tunu bairoa eperiquere caátimajã caãnigarã caroaro na rupaʉre maijʉ̃gonucũñama,
    na rupaʉ to roye tuaeticõãto, ĩrã. Tore bairo caroaro átimasĩnucũñama eperi majã,
    na caatʉẽmʉetajʉ̃gorije wapa pesarica beto laurel na caĩrĩcʉ pũũ mena qũẽnorĩcã
    beto ũnorẽ na cajopee caãnimiatacʉ̃ãrẽ yua. Ti beto pʉame yoaro mee jĩnicoamasĩña.
    Marĩ roque ti beto ũno meerẽ marĩ macããña. Bairi di rʉ̃mʉ ũno capetieti yerire
    marĩ Pacʉ Dios cʉ̃ cajopeere borã, tutuaro mena jĩcãrõ tʉ̃ni caroaro marĩ átiãninucũña.
  qxo-NT: Cörrir llallinacuyänanpä o ima pucllachöpis gänanacuyänanpäga imaycapitapis
    cuïdacuyanrämi gänayänan raycur. Tsaynö llallinacogcunaga pasaypa yachacur imanömi
    listacuycun ushacag premiullapä. Nogantsicmi itsanga imaycatapis jagiycur listacunantsic
    ciëluchö Tayta Diospita premiuta chasquinantsicpä cagllatana.
  mox-mox: Tolaha qabudi taudiega iʼitaʼitamakidi laha ana luvine weaqina, ʼidewani
    edi ʼai be, edi ʼeno ta wese yani taha taha ʼidiega, e ʼinega ina vewaiwai, mana
    nuanuadi ina nugweta be laha ana veʼia aqiaqina ina ʼewedi. Ta veʼia nana tomotau
    nimadiega iviaviaqia, ʼinega nawale naveyani kavokavovo. Ta itaʼa tovetumaqana
    kavivihila veʼia ʼenoʼeno vatayana weaqina.
  kew-kew: Gore mo aa medare aloma polalore aba ripiare nipuna yogane puri mapalaatalo
    pea. Goa pea rabu nipumi pa ramuape yoto mulalo pea. Goa pea pare niaame Gote-na
    kogono pemare oro yaalo kagaa pirape epe yoto mulalo pema.
  dww-dww: Tauwai reisis matabudi taudi yaba ḡesaudima ḡarodie ta widiwidinedina be
    tawai prektas guratana da tokare maesa sibo a paḡona, be inam maesinama tokare
    e nuayaḡotana. Be tauda dà maesama marae inam kenakena nonoḡinama.
  twi-ASANTE: Obiara a ɔsi agodie mu akan no siesie ne ho di mmara so. Ɔyɛ saa sɛdeɛ
    ɔbɛnya ahenkyɛ a ɛrenkyɛre, nanso yɛn deɛ yi deɛ, ɛbɛkyɛ akɔsi daapem nyinaa.
  aoj-aoj: Epes ami saꞌi sisagih sigikilaꞌi ma depambema inimbai, sandaꞌ maol numaꞌwini
    aꞌowaꞌ sagwamba alop asasipi samemeꞌmap nimaguf danda. Epes isimba sandaꞌam naꞌamba
    ma sogofaꞌ prais hiahaom buꞌwami kwasakwasala magape nogota bandatai. Apaꞌ Kristen
    mandaꞌama mogofaꞌ atapim hiahaom fasimi mogape dondoli.
  cbv-cbv: 'Nin pahbʉt ã jʉmna caá: Ñáonitboó ĩ́ih bácahdih ĩpĩ́ wẽpana caá. Pánih
    wẽpana, ĩ́ih bácahdih yéejaat pínahdih ĩpĩ́ chãjcan caá. Cã́acwã queétdih wẽinit,
    nʉ́ojĩh péeb waoni jʉ́dʉdih ĩ wʉ̃hatdih ĩpĩ́ bidna caá. Obohjeéhtih, pánih wʉ̃hni
    jʉ́dʉ waícanjeh ãpĩ́ wʉnah bejna caá. Pánihat dée jwiítboó jwĩ́ih caolihdih yéejaíhcan,
    Diosdih ʉʉ́bhnit, ã naáwátdihbʉt jwĩpĩ́ jenah joiná caá. Pánih chãjnit, ã pebhboó
    jwĩ jʉibínachah, tʉ́inidih jwiítdih ã wʉ̃hbipna caá. Caán ã wʉ̃hni pínahboó ã
    bʉʉdcán niít.'
  taw-taw: Bɨ penpen taw asɨk lɨpal okok, kɨli keke yad ned amjakin agɨl monmon ma
    gɨpal. Asɨk tep gɨl, kɨles tɨmel yɨbɨl amɨl apɨl gɨl gɨpal. Pen tap teplep kɨli
    dɨnɨgun agɨl kɨles gɨl anɨgɨpal ak, pel ma yenɨgab. Tap teplep yɨbɨl chɨn pen
    dɨnɨgun agɨl kɨles gɨl wog gɨnɨgabun ak, pel pelnep yenɨgab.
  jic-NT: Ts'equenen̈ witjacj 'üsüs jajamapj yupj jis p'üy. Nin lajay mpes 'üsüs polel
    ts'equenen̈. Más wü quelel jil yupj, mpes nin lajay yupj. Jepapan ca ma'ayacj
    más wü tjemey mpes, jay ma'ajam ma'ayacj ca. Mop'in jepapan ja'ayapj ncawajas
    ca, cjuwá nsem p'a jawas. Cupj ts'equenen̈ witjacj jinwá. Nin p'iyá más 'ücj jyamacj
    cupj qjuis p'üy. Mpes más 'üsüs ca polel tsji' la mijicj Dios mpes. Jupj qjuis
    ma'ayas más 'üsüs jepapan ja'ayapj lal; ma ca ncawajas jupj.
  zap-NT: Yra mén guin ne rzhoon, kesentyent rap kwent men men laake men chen gun
    men gan yzhoon men. Rlaa men zenga chen gun men gan premye ne rluzh, per le laa
    be rye be gan pezee gun be gan premye ne nunk luzhdet.
  wer-wer: Omën ngasam ëak nener il wasëpenëak yaë piporö weë ngentiak koröpöökë këlangön
    yaaö pöten kön nawiin yaë. Pit omën lëngë sëpna pötëënta pël yaë. Ën tiar pöt
    Anutuu naëaan omën weë panë om wiakaim wiaapnaataan tapël ëëpa.
  ipi-ipi: '@see-verse:1CO.009.024'
  qul-NT: Tucuy deportistapaj waquichicojcunaka tucuy mana allincunamanta cuidacuncu,
    uj premiota jap'ekanancupaj. Chay premiotaj laurel raphicunamanta ruwaska corona,
    ch'aquipojlla. Nokanchiscajtaj uj mana ch'aquej premiota jap'ekananchispaj llanc'anchis.
  tnc-tnc: Narĩrĩrã baaika ruᵽu “Aᵽerãte yitẽrĩye'e”, ãrĩwa'ri ĩ'rãrĩmi uᵽakaja narĩrĩkoririjayu.
    Rĩrĩkoᵽaraka ka'wisitaka najũayu sawaᵽa tõᵽoerã. Suᵽa imarĩ rĩᵽaraka tẽñukate
    ᵽũñuakaka kĩkeka bu'ya nijiyu kiruᵽuko'arã tuaokaro'si. Ᵽũñuakaka imarĩ, ñoaka
    imarũkimarĩa sime. I'suᵽakamarĩa sime maro'si ᵽuri. Sawaᵽa imajiᵽarũkia mo'abaraka
    maimarijayu.
  ter-NT: Heú koeti kuteâti nekôyohiko ahúkoti éhahikeovo, kóxunakovo itúkea uhá koeti
    nókone itúkea motovâti itóponea ne iparáti. Yoko koati koekúti ákoti oríko uké'eyea
    kahá'a itóponeahiko. Itea enepone kóxuna'ixinovoke ûti, koati vo'oku iparáti ákotinemo
    uké'eyeaku.
  bmr-NT: Mɨɨro paryɨ bañamaajefaño iicamo diitoco iniinovatusujirunoco moonɨtatɨhi.
    Jaamo tollɨ moonɨfihi ijaada minɨhaico igaayɨcɨqui, jillɨ gueenene iicajitɨrunoco.
    Jaanotɨ naha mɨɨhai momoonɨhi ufucuro ifinɨjitɨno jaadaco magaayɨcɨqui.
  fuf-fuf: Kala foolotirteeɗo waɗay kala noone eltal ɓandu, fii no o heɓira *meetelol
    ngol luttataa, kono enen ko meetelol luttoowol.
  bhl-bhl: Yako kebiliw kawtiw bi, ikalem kal folok kelinba kebomi, kitil kuw bukeko,
    sukum ding keko, banimkabe yan kulomin beem dulum elote ibolow fukunkabiliw te.
    Kate nukalem ete kitil keko, nam banime yan ken beelo fukuneko, “Kulumo!”, angaboluwka!
  ons-ons: Biririk biririk wane ŋeine eŋe oŋaine biririkei wane rau paki sawe kine
    kine ge more tau ge okanmami. Eŋe kine kine sinoine gegeine, midaine gegeine bamgo,
    ea wane yale okan okanmami. Ŋo ŋedo yemo kine kine wele, ma gege togon, ea wane
    yalewa okanikene.
  con-NTPO: Poiyi'cco butto ganasundeccu tisu ai'voma osha'chone ñotsse coiraya'cho
    cuintsu osha'ta butto ganañe. Gana'sunga afe'cho ccaqueje ugaccuma ganañe in'jamba
    tsa'caen vana'jen'fa. Tsa ugaccuja pandipa congonqque'su tsu. Tsa'ma ingija congo'masia
    Chiga afe'choma ganañe gi vana'jen'fa.
  ghs-ghs: Oi abi khameto nokoi dzaetaetaho nee ma bau quba eeteqi sama nokome qaasumaqi
    quba qesaho hutingi naate toroumorai. Oho beedzaeke napamae gama eetorarenihe
    nee ma bau napai saridzaqu oio qoberobaho isaki qaarakoi.
  peg-peg: ଇନେନ୍‌କି କ୍ରାସ୍‌ନିତ ବାଗ୍‌ଅନାର୍‌, ହେୱାନ୍‌ ସବୁ ବିସ୍ରେ ବାଗ୍‌ ଅନାନ୍‌; ହେୱାର୍‌
    ଅଲପ୍‍ କାଜିଂ ମୁକୁଟ୍‌ ପାୟାନି କାଜିଂ ହେଦାଂ କିନାନ୍‌; ମତର୍‌ ଆସେଙ୍ଗ୍‌ ଜିରାୱି ମୁକୁଟ୍‌
    ପାୟାନି କାଜିଂ ହେଦାଂ କିନାସ୍‌ ।
  txu-NT: Nhym kam me kute me rer prãmja kunĩ ne me kadjy amijangri tỳx. Kute kĩnh
    djà punu byrmã. Kute pi'ôo krãdjê byrmã amijangri tỳx. Nhym be, gwaj ba ne gwaj
    baje bakĩnh djà punu prãm kêtja byrmã. Kadjy gwaj Metĩndjwỳnhmã amijangri tỳx
    ne katàt ar amijo baba. Nok gwaj ren kum amijangri kêt ne ren Metĩndjwỳnhmã bamex
    kêt nhym ren gwaj bamã kĩnh djà nhõr kêt.
  eng-WEBU: Every man who strives in the games exercises self-control in all things.
    Now they do it to receive a corruptible crown, but we an incorruptible.
  gnw-NT: Jare penti penti uipota upurumɨamɨri vae uyecuacu opaete mbaembae icavi'ã
    chupe vae güi. Jare jae reta jucuarãi uyapo güɨnoi vaerã upurumɨamɨri vae pe uñemee
    vae ɨmambae icumegua vae. Ẽrei yande yaipota ñanoi mbae jaeño mai pegua icota
    vae.
  mux-mux: ‘Méle kaluli singéle liimulú.’ niku piliilimili yambuma-ni enini kir-kiri
    liiku lkisiku kaí munjingíndu enale ui wendu naa upili eninga kangima ‘penta nipili.’
    niku manda leku lkisilimili. Akiliinga-pe enini kir-kiri liiku lkisiku kene liilimele
    mélema nondupa kis lelemú. Oliu kir-kiri liipu liilimulu méle kaluliele penga
    kis naa lepa taki-taki lepa mindi pumba mélale.
  maj-NT: Ko̱ xi b'énda yjoho̱ nga tsúton, nkjin ni xi b'éch'oho̱ yjoho̱. B'a̱ i̱ncha
    ts'ín tu̱ xi ka̱ma ts'i̱ínkjáíhi̱n ra̱ nku chjí xi batsun. Tu̱nga ñá bi, tíb'endaá
    yjoná tu̱ xi n'e̱kjáíhi̱n ra̱á nku chjí xi najmi maha̱ batsun.
  bkq-NT: Tâgaseinhe izetonro toenzepa mâkâ ohonzezedyly awylygue, aunlolâ ton-honre
    egatuzezedyly, waunroem saindyly-ro watay, tâjiangahu wogonro ponwarygue xygatyby
    inepa ilani mâkâ nhemakely. Kurâ Jesus Cristo aguehobyry einwânni modo olâ izepa
    ato aguiempyra kitoem kydâzeon-hondâne. Deus nhuduly adaindânry kienmakely awyly,
    tutuze kurâ.
  kue-kue: Ana yomba prapra muku dinaglmara ende okuna pi topo inamunedi pirkwa, ye
    nangino taragl bumbuno geglkwa i prapra engre atne ende ana mukundi topo inaglkwa
    pre duwo yombuglo ere erikwa. Ana ye mukundi ende okuna eingwa ekin bitno gagl
    inaglkwa, i okuwo kinde erambuka ba nono inamga i ta kinde erekrambuka.
  cot-NT: Maasanotarite nintajiatsica iranaantajigue irishiashiavijijiaquegueti icomajamajajiacaqueate
    cameetsanijite iragavejimentajiaquenijite iranaantajiaqueniji. Iriatimpajia manaqueate
    inintajiaque iranaantajiaque cameetsanijite iramatsaetimentajitaquerinijite amatsaerontsi
    teeca onquishoteji teroncanajatsineca. Cotanquitsiqueate aatimpajia iroguentiqueate
    ancomajatashijiaquempaqueate cameetsanijite irishineventajiacaji Aapani Irioshi
    irojocajiacajiro amatsaerontsimajaca caarica teroncatsi.
  bnp-bnp: E huriki a bakovi na rihiva ri tovo mule a kakaine ria. Ri rata mavonga,
    ri gi mulangi, ri gi bole a mapane ria. A mapa ri bolea bara i ropo muri ma. Pali
    a mapane hita bara i tabuli vakaroro.
  apn-NT: Nẽ mẽ hprõt xwỳnhjaja na htem mẽ hkĩnhxà hpyr prãm xàj mẽ hprõt xà hã arĩgro
    hwỳr apkati mẽ hprõt o kuhê. Prõt tỳx prãm xàj. Tã mẽ hprõt xà hã arĩgrota ã nhũm
    hkwỳjê pê amnhĩ to wa nẽ amnhĩm hkĩnhxà py. Nom koja hkĩnhxàja kritpêm kãm mex
    ry hkêt nẽ. Koja gaa nẽ hapêx tokyx anẽ. Tã nom kot puj mẽ Tĩrtũm kapẽr kôt amnhĩ
    nhĩpêx mex o ri papa. Nẽ mẽ hprõt xwỳnhjê kot hkĩnhxà hpyr prãm xàj apkati mẽ
    hprõt o kuhêta pyrà nẽ apkati mẽ hkôt amnhĩ nhĩpêx mex o ri papa. Hãmri nhũm amnhĩ
