  cop-BHC: ⲞⲨⲞⲚ ⲆⲈ ⲚⲒⲂⲈⲚ ⲈⲦⲈⲢⲀⲄⲰⲚⲒⲌⲈⲤⲐⲈ ϢⲀϤⲀⲘⲞⲚⲒ ⲘⲘⲞϤ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲚⲎ ⲘⲈⲚ ϨⲒⲚⲀ ⲚⲤⲈϬⲒ
