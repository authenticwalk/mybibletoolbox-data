    yuut unemin uyo suun kup fomtuup kup-kugumin kup kem-nuubipta kale, bilip iyo
    kafin diim mufekmufek mafaganamin bota nuta nuta ke-nulupta, kwaamum o agan-bom-nilipta,
    kanum-nuubip kuta, nule mufekmufek mafaganamin binim suun nan-temu uta kulum o
    age-nulupta, God imi ogok boyo ogok kem-nuubup ko.
  piu-2006: '@see-verse:1CO.009.024'
  poh-NT: Jeꞌ woꞌ chic, reꞌ aj ajamanel reꞌreꞌ maꞌ xa ta nponic chipam i pajoj i̱b
    chi maꞌ ritikꞌa̱b ta ri̱b. Reꞌreꞌ til woꞌ naht ritijej wi̱ꞌ ri̱b eh chiwach take
    kꞌi̱j reꞌreꞌ resaj lok ri̱j ricꞌux chiꞌnchel i nicꞌ paꞌ nimal enpitbic reh pa
    ricꞌacharic chi maꞌ eta riban canar i pajoj i̱b. Jeꞌ aj reꞌ riban aj ajamanel
    chi til naht ritijej wi̱ꞌ ri̱b xa reh ti chi narehcham jenaj si̱ reꞌ xa nicꞌ yuꞌ
    niqꞌuic wach riholonquil, raj i hoj aj niminel cow kayew tak kacꞌux chi rinimjic
    i kAja̱w Dios reh chi nakehcham i jenaj si̱ reꞌ maꞌ jaruj ta eniqꞌuic wach rilokꞌil.
  tue-tue: Niipetira cʉ̃́ã cʉtʉádari sʉguero, bayiró cʉtʉbuécua. Too sʉgueropʉ cʉ̃́ãye
    õpʉ̃ʉ̃rĩrẽ ñañoríguere duujã́cua. Cʉ̃́ã pṹũmena tiirí betore wapatádʉgara, teero
    tiisʉguécua. Tiibeto máata bóajõãcu. Marĩ ñeeãdarepeja petirícu.
  bjp-bjp: Fanu tikii ae ri fatingting na fangfang ri falasan fakasi pununfo ri tom.
    Ri tel u isi rin kep nenge bangbang ae biil in kiis dolo. Isau le kerer, kere
    tel u isi kep bangbang ae i kiis fitliu.
  xon-xon: Unii umɔk ban u kpak ngbiir ni na kan, u chur ubaa la, kaa ŋani tiwan ni
    ga bii tiwon na. U ŋani kina ke u kan ipiin i ga bii na. Tima kan, ti kpak ki
    ban ipiin i kaan bii na la.
  tzo-ZNT: Li jꞌaniletique xchabioj sbaic yoꞌ staic o li strofeoique. Ti cꞌusi chacꞌ
    o svocolique, snaꞌ xlaj. Yan ti cꞌusi chcacꞌ o jvocoltic li voꞌotique, mu snaꞌ
    xlaj.
  mpm-NT: Ti taka chaa ka yɨsɨkɨ, konuꞌun xaan satuꞌva da maa da ja jitu ndiꞌi ini
    da nasa kundee da ja niꞌin da taꞌu, ɨɨn corona ita vii xaan, ja yukan tu kuñɨɨ
    ja kuu tɨjnɨ kɨvɨ. Ko ja kuu maa yo, nu na siuku ndaa yo jiin jnuꞌun ya, yukan
    na ti kuñukuu ini yo ja kuaꞌa ya ɨɨn taꞌu nuu yo ja tu naa kuɨtɨ.
  ots-NT: Guejti car hñøjø ca i i̱ni̱ gá mføjni, i föh cár cuerpo cja̱ i tzu̱ni pa
    drá nzɛdi. I xöjpi da zɛjti cʉ golpe, como guegue i ne da da̱h bbʉ to da mføjnihui,
    pa da ttun car premio. I tjeh car premio ca i ta̱h cʉ to i øti carrera o i i̱nijʉ.
    Nu car premio ca dí jongöjʉ, jin da tjegue.
  hoy-hoy: आळोद प्रतियोगिता दा भाग ताकोमावाळा हर ऊंद खिलाळी सप्पा प्रकार इन संयम ईटतान.
    आव रा नाश आगोद हार इन प्राप्ती इन साटी ईद सप्पा येनारा माळतार, लेकीन नाव रा आ
    मुकुट साटी माळतेव जो मुरझुसाल.
  amo-amo: Unan katwa ncum din zulu kidowo me ayita nin minu nnu nanyan vat nzulu
    kidowo me. Inung dinsu iseru uduk ulenge na udin nanuzu, ama arik din cum tinan
    seru uduk un salin nanuzu.
  pjt-pjt: Panya wati wirtjapakalpaingku rawangku tjiṉṯu kutjupa tjiṉṯu kutjupa arkalpai
    waintarinytjikitjangku, ka panya waintarinyangka mayatjangku katangka wiṟu tjunkupai
    nyaḻpitjara. Palu katatja nyaḻpitjara nyara paluṟu unytju kutju ngaṟala piḻṯiringkupai.
    Palu nganaṉa Jesuku walytja tjuṯa wirtjapakaṉi puṟunypa wiṟu mulapa mantjintjikitja
    piḻṯiringkupai wiyaku, tiṯutjara ngaṟapaiku.
  cwe-cwe: Na chila munhu yoyotenda kuihuma muna umwangalo koikimiliza na vinhu vingi
    muna yamazoezi yake. Mbali wotenda vino kwa lungilo wapate gweko dodibanangika.
    Mbali cheye chotenda viya, muladi chipate gweko hadibanangika.
  daa-NT: Gee okin̰co kuuk raka pakin̰ een̰co ɗo gaɗir-ak, ŋuur taala ziŋkico ho ŋu
    gedirco ɗo ziŋkico ɗo gamin dakina. Ŋu giniy pa-ak a ŋuu icin̰ maan kaak ŋu diyiico.
    Sando, maanna-ak taayaaɗo aale. Kar ginte gay, gi giniy pa-ak a gii icin̰ maan
    kaak yaa goye doo.
  mlp-mlp: Mataw og kab sibayta na bunmo naw araq meqniydaqta naqmo waqgo haqad in
    gihol udinayta. Ari igmo teq i naw a hi meqniydaqta na ago i gihol udinauqta.
  ape-C: Eshudok ihishmorim arpesh douk shukri shahur shishagrakuk kupaishi iri, ihih
    nyumneh eshesh apa shenek debeinyi mour abom um shenek lainum esheshiruh yegeshiweruh.
    Eshesh douk shenekesh namudok um shurao asudok prais douk ta yowes aria supeimesh
    banab nyutob meyoh iri. Aria apak douk mahur um murao yopinyi prais douk ta nyupemap
    um ihih nyumneh iri.
  bgs-bgs: Tô langun ágtaganà para malaguy, kailangan pakapáttud dan gó ébô tanggapán
    dan tô korona ka kapanaluwan, agad tô korona dan igimu dád tikud ka mga daun na
    sékót ágkalanás. Asal sikita na mga ágpampamaké, pakapáttud ki ébô tanggapán ta
    tô ágpulusán na ándà ágtamanán.
  faa-faa: Hauaka wo aporomo hemakapuraka, “Marokehokosakipoko, ano mokome rekeakosafapo.
    Kau mawakapuhokosakipoko ereketaeraka rekeakosapo.” Aíyaka ipi hemakapurapo. Hauaka
    wo makata ropo fahokosane makosakipoko ipi yia kaumo hemakapusuane metakarikia
    kakaro ereketaeraka rerapo. Aina ayiáka isu Keresoa paosa aporomo soko, makata
    ropo yaiya rekeakosane mokoakosakipoko, kakaro wakapuaka ereketaeraka risikiasireapo.
  kik-kik: Mũndũ o wothe ũrĩa ũhĩtahĩtanaga thĩinĩ wa mathako-rĩ, ehataga na akemenyeria
    maũndũ-inĩ mothe hatarĩ itherũ. Mekaga ũguo nĩguo maheo thũmbĩ ĩtarĩ ya gũtũũra;
    no ithuĩ twĩkaga ũguo nĩguo tũkaaheo thũmbĩ ya gũtũũra nginya tene.
  cap-NT: Tjapa piluta uziñinacaqui walja istutiic̈ha ima canchiquiz luzcan. Niz̈aza
    ana walinacquiztan jaytissa tsjan cusa uzinzjapa. Jalla niz̈ta paac̈ha, tsjii
    chjañquiztan paata royti pillu ganzjapa. Nii premiuqui tsjii upacamakaz tjurc̈ha.
    Anc̈huczti Yooz jiczquiz zajtc̈ha, tsjii wiñaya tjurñi premio ganzjapa. Jalla
    nii premiuqui cjic̈ha, Yooztan wiñaya kamz, jalla nii.
  ksr-ksr: Ejemba aaŋgolenoŋ haamo ambombaajoŋ kemakejuti, iyoŋonoŋ mono kuuyanoŋ
    iyaŋgia tororo galeŋ koma aowombaajoŋ koma gbiliŋkeju. Yoŋonoŋ kasasoroŋ juquma
    gororoŋgowaati, iikayadeeŋ mewombaajoŋ kaparaŋ komakejuto, nononoŋ ila wage mende
    aliwaati, mono tawa ii mewombaajoŋ kaparaŋ komakejoŋ.
  eng-TNT: 'Euery man that proveth masteryes abstaineth from all thinges. And they
    do it to obtayne a corruptible croune: but we to obtayne an vncorruptible croune:'
  sbs-sbs: U tiye cho kuti u wane impo. Wina mu zizano zakuti abe ni nguzu zo kutiya
    ku njila mu zizano. Bazi tenda kuti bawane chifumu chi samani,
  sue-sue: Spot wai mai nukare putoura etete bua inoise sienai susu giti inowera.
    Awa nukare simai sisai awa pumamu ago inowera. Ata nanekai meni awa simai me itai
    gege itai awa pumamu sero ago inowenakai.
  fra-NCL: 'Quiconque veut lutter, s’abstient de tout : eux pour une couronne périssable ;
    nous, pour une impérissable.'
  snn-NT: Ba carrera huë'huëcuabi ba premiote coza cajën, bacua porese'e'ru si'a jëja
    yo'ojën, ba carrera huë'huëyete te'e ruiñereba ye'yeyë. Ja'nca ye'yecuabi ba premiote
    coto, premio yua sunqui ja'obi re'huase'e ba'iguë, rëño ñëserë se'ga ba'ini, ja'nrëbi
    ro huenni si'aji. Riusu premio insija'ye yua gare carajeiye beoye ba'iguëna, maibi
    bojojën coyë.
  atb-NT: Sup poî má shingjóng lhûm é bang yuq hkangmó gi, yhumsing gùng yhumsîng
    tarâ htan é dông lhoq mhân yù râ lhê. Yhangmoq gi, gîng nyì râ a nghut é janmaú
    wó râ matú, haû su kut é nghut akô; nghut kôlhang, nga-nhúng gi, ahtum abyuq gingtîng
    nyì râ nghut é janmaú wó râ matú shikut é nghut lhê.
  cek-AK: Cawnh angnoek naah athum kaminawk loe hmuennawk boih angsum hanah tha pathok
    o; nihcae loe kahmawn thaih lumuek hnuk han ih tok a sak o; toe aicae loe kahmawn
    thai ai lumuek hnuk han ih ni tok a sak o.
  bkd-bkd: Saena ha agtampu hu lumbà kinahanglan ha tagpugung hu kaugalingen dan ta
    daw hurà makasamuk kandan. Agbuhaten dan haena ta daw mailahan hu bales ha agkahanaw
    dà, ba sikuy maniguru kuy ta daw mailahan kuy hu bales ha harì en gayed agkahanaw.
  ctu-76: Pejtyel jini x'alas yom bʌ i chajpan i bʌ i ganarin ti alas mi' cʌyob jini
    mu' bʌ i mʌctyʌbeñob i p'ʌtyʌlel i ganarin. Jini x'alas mi' cha'len wersa cha'an
    mi' ch'ʌme' i majtyan yujil bʌ i jilel. Pero joñonla mi lac cha'len wersa cha'an
    lac tyaje' lac majtyan mach bʌ yujil jilel.
  lac-NT: Tu cotor mac a cu bin u jach p'isic u bʌj u c'ʌnic u yacab tu cu baxar cu
    c'ʌnic yacab, pʌyber ca' u tumt u bʌj u yirej wa c'ucha'an yor ti'. Robob jach
    taj cu jach p'isic u bʌj soc u c'ʌmicob a ba' ric'sa'an quir u ts'abir ti', a
    pʌyber c'uchij. Chen a ba' ts'abir ti', ti' cu bin ts'ocar, chen a to'onexe',
    a quic jach p'isic ic bʌj quir ij c'ʌmiquex a ba' ric'sa'an ten C'uj to'onex,
    aro' mʌ' ju ts'ocar ti', muntq'uin ti' yʌni'.
  xla-xla: Epedeme ullalo sotapo ulluwedeme ka꞉yapa atotomala natili dulu dla ha꞉ha꞉mama
    oko pato hamdepo, pakasiya pa꞉lalo asiyama alisisiye halowedeme. Amasiyama dita
    ullumta iye kokó elepo ellalo asiyama alisisi halowedeme apopo.
  xav-NT: Ni'wa hã dawara na dame hâimana da, te te sima wẽ wamhã, te za nasi sipibu,
    dazada sihâiba wapu da. Tawamhã dawi watobro wamhã, ropsu 'manharĩ na te za ãma
    sõpre ni, te te da'mairẽme wẽ te. Tane nherẽ, te za tiwi tiwasété su'u, ropsu
    'manharĩ hã. Tanei õ di, wa norĩ hã. Ĩsi'utõrĩ'õ zô si, wa za Cristuhu ãma si
    wasina 're wanhiptete u'âsi za'ra, 'Re ĩhâimana u'âsi mono, marĩ ĩwẽ uptabi hã
    te te wama 're ĩ'apisutu mono zô si.
  cuk-cuk: Bela dule-dodomaladgi-abarmakmaladi, bela-bela durdakmalad. Weyob imakmaladi,
    adi, dulemargi-nakwega imakmalad. Unnila nabir we-napneggi ibmar-bur-nued baisursunna-berguedbina
    sognanaid. Anmardi ologurgin-geg-berguedbina alamaknanaid.
  tbf-tbf: Bu mene kokouk gi ta ko vevepen sibu pinaluo, gi pupua ngan mi sinavei
    ni vuor vakalaie kegi sar lalaron sibu kepineits kokouk. Gi tsana ine nia poro
    mi voirvoir ian va ta kap mon potaram, eiekesen egei gei soer simi sinoer nia
    poro mi voirvoir ian va ta mon rovoriu.
  uig-CYR: Мусабиқидә елишқучиларниң һәммиси өзини һәр җәһәттин тизгинләйду; улар
    пәқәт бир чирип кетидиған таҗға еришиш үчүн шундақ қилиду, амма биз болсақ чиримас
    таҗ үчүн шундақ қилимиз.
  ikw-NT: Nye ọbula ke naagba ẹso jooknekwaru ẹhni a nkarị, ma be kpusi a okpu ọ gbahịaru
    n'ẹso ke jáazị ọkwnukokwnu, kọvu a naagba ẹso ma a nwehịa okpu-eze ke jaazị ọkwnukokwnu.
  khs-khs: 'Peleya: weyamo senayewi matanese, “Helepa:na:pela:, newa mokopo maelaposakeye.
    Toma penanoma:na:nase hekeya elaposakeye.” Aluse eye matanesekeye. Peleya: weyamo
    nano wa:la:ya hepe itapa tema:na:wa tima:na:keye. Alawamona, niwa Kelesowemi kulu
    hapa senayewi, nano wa:la:ya hepe kao epesenewa tima:na:pela:, heneye penaiya
    hekeya sita:pesene telalakeye.'
  dwr-ENT: ካሳው ባሬና ጊጊሲያ ኦኒኔ ኡባባኒ ባሬና ናጌ። ኣሳይ ሄዋ ዳቡሪያዌ ፆኔዳዎ ኢሜቲያ ባዪያ ኣክሊሊያ ዴማናሳ። ሺን
    ኑኒ ዳቡሪያዌ ሜናው ዴዒያዋኔ ባዬና ኣክሊሊያ ዴማናሳ።
  pma-pma: En out netan, meatin keil talohlohien amul avuli kat sakien keil one keke
    avasak mesein keil ven lohlohien enek. Ka keil amumoni keke vahit avakur uite
    ten lohlohien koa vahi salosalo tai koa, hervitei tuetin, hemande. Ka ir, romumoni
    keke rovakur uite koa sakras vamande.
  atd-NT: Ka tibo no mgo ogpaag-agapoy, ogponoron dan ka lawa ran to tibo no oghimuon
    dan. No ian su oyow ogpakapurut porom to kogos no igtangkulu no nohimu ro duon
    no mgo dohun no magaan do ogkaraat. Di sikanta atag, ian to ogpoomotan ta ka pogtuman
    to ogkoiniatan ni Hisus su oyow ogkabogayan ki to igdasag kanta no kono ogkaawo
    to waro katamanan.
  tel-2017: అంతే కాక పందెంలో పరిగెత్తే ప్రతి ఒక్కడూ అన్ని విషయాల్లో ఆత్మనిగ్రహం కలిగి
    ఉంటాడు. వారు త్వరగా ఎండిపోయి వాడి పోయే ఆకుల కిరీటం కోసం పరిగెత్తితే, మనం అక్షయమైన
    కిరీటం కోసం ఆత్మ నిగ్రహంతో పరిగెత్తుతాము.
  hat-BSA: Tout moun ki patisipe nan gran jwèt yo, egzèse disiplin nan tout bagay.
    Yo fè sa konsa pou resevwa yon pri k ap peri, men nou menm, pou yon pri ki p ap
    janm peri.
  top-NT: Amá tí tapaktanú tatza̱lanán talakmakán hua̱k tú ca̱la̱kalhí porque tatlajaputún
    nac pu̱tza̱lanán ma̱squi tacatzí huata ama ca̱ma̱xqui̱cán aktum muñeco xla li̱cá̱n
    o pa̱tzú xánat ni̱ma̱ xneka para tatlaja. Pero aquín amá̱n maklhti̱naná̱u aktum
    taxokó̱n ni̱ma̱ ni̱cxni catilako̱lh para tlajayá̱u li̱scujá̱u Cristo.
  msk-msk: Yang kariko nang yapaglomba yaganaram domaragan allawallaw antak silan
    madogay marutuy aw antak silan makusugan antak silan makakamang sang premyo na
    mallug magango. Toyo kita na tomotoo yapakadigun sang pagkanarig kang Jesu Kristo
    antak kita makadawat sang madyaw na barus na di amasapad.
  gyr-NT: Iyavei opacatu oyemoingatu vahe oguayɨ ãgua oñearo tuprɨ opacatu mbahe tẽi
    sui oyemomaraẽhɨ ãgua yuvɨreco. Ahe ẽgüe ehi porerecosa ndipocopɨi vahe pɨsɨ ãgua
    tẽi yuvɨreco. Yande rumo yayemomborarara porerecosa apɨrẽhɨ vahe pɨsɨ ãgua yaico.
  kmh-kmh: Biynimb resis giy wiyn gun apay gok, monmon ma gipay; asikrep giy, tap
    kuyip kilis ñiniŋgamb ak nep ñimbiy, resis giy wiyn gipay. Tap sikoy per ma mindeniŋgamb
    gok diniŋg kun gipay; chin resis gipun ak, junj ak mindakniŋ gipun.
  ukr-ONPU: Кожен, хто бере участь у змаганнях, стримується в усьому. Вони це роблять,
    щоб отримати тлінний вінок, ми ж біжимо заради нетлінного.
  emi-emi: Lo atoa la aikarati tale niaikarati eteae, la aaimonomonosiaa tale niaikarati
    eteae tani ghelei vilikiira esarasarakana tani ilou. La gheelei isaa o llo tani
    ghaa aipolipoli karika aue toka liu, me ita, ita uungu tani ghaa lo ateva aipolipoli
    tokatoka liu ia.
  zpv-NT: Garaa raꞌ bwiinn raꞌ nin riah raꞌ loh tuhbi carrera rahpadaa raꞌ ba tihxi
    raꞌ ba tin ziꞌchi rahpa tihxi raꞌ ba jweersi rooꞌ, ya laꞌh raꞌ ba ruhnn raꞌ ba
    gahn tuhbi nin naa ziga tuhbi cohsa nin rñihchiloh; per laꞌh raꞌ nuꞌh ralluꞌn
    raꞌ nuꞌh tin guniꞌhi Dxiohs guelnabahan nin ayi ñichilohtiiꞌ laꞌh raꞌ nuꞌh.
  gux-gux: Yua n bua ki tua liiga yua jelibuolu kuli nni yen kubi li kuali o gbanandi
    po li bonla boncianli po. O tiendi yeni kelima o bua ki baa ya panpaani n baa
    pendi po. Ama tinba wani tiendi yeni ki bua ki baa ya panpaani n kan pendi hali
    abada.
  kos-kos: Mwet srital nukewa eisalosyang nu ke mwe akpah upa puspis, tuh elos fah
    ku in sunya sie tefuro sukawil, a kut orekma nu ke sie tefuro su ma na nwe tok.
  ibo-ibo: Ndị na-ejikere ịgba ọsọ maọbụ egwuregwu ọzọ na-enwe ntachiobi nʼọtụtụ ahụhụ
    nke ya na ọzụzụ so. Ha na-azụ onwe ha naanị ka ha nweta okpueze okoko osisi na-emebi
    emebi. Ma ọsọ anyị na-agba bụ ka anyị nweta okpueze nke na-apụghị imebi emebi.
  yml-yml: Tolilidenidi nuanuadi i na kumeta begaidi ꞌifwaidi veimea i na veꞌililibuyedi
    baniꞌodi yadi ꞌani, yadi ꞌeno i na ꞌiꞌisaveꞌavinidi nika i na vetoketoke. Veimeanidi
    i na veꞌililibuyediga bega kumeta ꞌana kunabanaba i na ꞌewai, kunabanabanina ma
    ꞌana veꞌililibu, ꞌana ꞌisaꞌisa kini ꞌadi vaigavu baniꞌodi, siwe mosomosoyega i
    ꞌidewai wata ꞌaꞌaꞌavina. Weꞌe ꞌida ta na tokemaigeda Yaubada yana nuanua ta na
    ꞌiꞌidewadi bega ꞌada kunabanaba ꞌenoꞌeno-vagaidi ta na veluagadi.
