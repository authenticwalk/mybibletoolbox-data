  kyz-NT: Ajaupi ujãn enune ujãn ma'e 'gã ojetee ra'ne te 'gã ujãna. A'eramũ 'gã ujãna
    pokwaapa. A'eramũ 'gã ujãna pokwaaw ire okyjawe'em futat akagyrũnanũũ'ĩ pyyge'em
