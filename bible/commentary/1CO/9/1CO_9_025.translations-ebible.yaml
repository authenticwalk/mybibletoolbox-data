    tunor era tuaꞌ uchꞌamiobꞌ lo que acꞌapa wacchetaca, pero non war cajni tama ubꞌir
    e Dios tuaꞌ cacꞌotoy cachꞌami e cuxtar xeꞌ machi tuaꞌ acꞌapa.
  pls-NT: Cain tti chojni que doan preparado cuerpoe para rrotsontaon ngain ná juego,
