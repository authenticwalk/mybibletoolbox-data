    gúmə́. Í njúl nə́ tûm gúmə́ bwə́ dʉ ŋwa yí í dʉ yɛ́ɛl. Sə́ bâŋ wúsʉ́ tûm gúmə́
    í ábʉ́lɛ́ yɛ́ɛl.
  hat-hat: Moun k'ap fè egzèsis pou al nan konkou, yo bay kò yo yon disiplen sevè
    pou yo ka byen pare. Yo fè tou sa pou yo ka genyen yon kouwòn ki p'ap konsève
    lontan. Men nou menm, n'ap bay kò nou yon disiplen sevè pou n' ka genyen yon kouwòn
    k'ap la pou tout tan.
  npl-NT: Nochteh akimeh motlatlanih, momalwiah para amitla makinkojko. Ijkó kichiwah
    san por kinekih kitlaniskeh se korona non kinkuaonakiltiah iwa sa niman waki.
    Pero tejwah timochijchikawah para tikseliskeh se tlatliokólili non ayik piliwis.
  bgg-bgg: Zab ranphothek bran ne idang arai pha rago pha mugo ji mua pha dab shii
    ilab phi; jishii gethek è rek pha jia ji ne idang rai pha ji shii rek.
  eng-TCENT: Every athlete who competes exercises self-control in all things. They
    do so to receive a perishable wreath, but we do so to receive an imperishable
    crown.
  eng-BSB: Everyone who competes in the games trains with strict discipline. They
    do it for a crown that is perishable, but we do it for a crown that is imperishable.
  cpu-NT: Ikaratzi ñaantapiintakarori onkantya irimonkatziyavakaantyaari, ontzimatyeera
    inkempoyaavainetya, iriñaashivaityaaro intzitayetyaro okaratzi ineveyetari. Iroora
    jimatantayetarori iroka onkantya impinayeetantyaariri, iramathaiyeetantaityaari
    shivithatapo. Iro kantamaitacha sampiyanetatsi iroka. Irooma aakaite, okaratzi
    oshiyakaaventachari impinayeetairi, eerora othonkaneta.
  san-ASM: মল্লা অপি সৰ্ৱ্ৱভোগে পৰিমিতভোগিনো ভৱন্তি তে তু ম্লানাং স্ৰজং লিপ্সন্তে
    কিন্তু ৱযম্ অম্লানাং লিপ্সামহে|
  tac-NT: Napuyépiri rió napu rowémili ju, 'we a'lá 'nátame ju be'bé neraga ta'chó
    pasichi roibí. Alué rioka alarigá 'sime júkuru ménilia bilé gorona aurélite newárigime,
    alué tabilé we'ká rawé anáchame. Ramueka nochálime niru Onorúgame nochálilachi
    méniliga alué tábiri napu senibí anáchame ju.
  eng-WEBPB: Every man who strives in the games exercises self-control in all things.
    Now they do it to receive a corruptible crown, but we an incorruptible.
  gfk-H: Ma diet bakut ing diet laka ta ira mangana minamagu hua, pa diet mur ira
    nudiet nemnem, ma senbia diet la walwalar ma ra tamat na dadas bia diet naga manga
    tahut ta kaiken ra minamagu. Ma diet gil um hua wara kapkap no linga di tabar
    nong i luai ma ia, a vuvu nong na mahiawa ma na pataam. Senbia dahat gil hua wara
    kapkap no linga nong na kis hathatikai.
  viv-viv: Badi tomadu nuwanuwadi wai hinanagona-ma taudiyao hiꞋitaꞋitaveꞋavidi. Keke
    hidamiyamiya-kawowo, au yadiꞋa yadida yadi maduluvaluva ana vehimeya hiꞋitaꞋitaveꞋavina.
    Hidede amine taudiyao hiꞋitaꞋitaveꞋavidi be veꞋamadu ana toveya tomaduhega ana
    badau kikaiwabuna hinavaina. Mena badau gaitoma havahavaina faꞋina ginamadubou.
    Tu ide Yaubada yana eda againe kavedivediwe be badau miyamiya-vagahina kanavaina.
  yao-yao: Mundu jwalijose jwakusaka kwapunda achinjakwe mu ung'asi wa kuutuka, akulekaga
    yose kaje, akutenda yele kuti apochele chindu chachili mpela singwa chakwonasika
    nambo uweji tutupochele chindu mpela singwa changajonasika.
  tgp-tgp: Tamlohi maromaro hatehateahi tari, la tau na r̃omira vara la hase taurilatira
    na hinahinau matuvana. La lo vaia matan vara la er̃i lavi na r̃ongor̃ongo rau
    vipahai purongo sei i pa r̃ovo. Pani enr̃a, r̃a lo vaia matan vara r̃a pa lavi
    na hinau i pa sopo er̃i r̃ovo.
  auc-NT: Gänä cæcæ̈impa, ante cædinque tömënäni wadö näni cæïnënö ante cædämaï inte
    wæntæye ïnämaï inte mänïnonque ante cædänipa. Tömënäni guiquënë gänä cædinque
    poganta aquïï guïñë wænguïñabo näni que cædintaque ænte wencacæte ante mänömaï
    cædänipa. Mönö guiquënë poganta guïñë wæ̈nämaï inta mönö cöwë encaquinta æncæte
    ante mänömaï cæmompa.
  kbc-NT: Inoatawece nalokodeɡ̶ecajoli dinenyaɡ̶adi codaa dinowedi meotibige me dinigaanyetece
    lale anepaɡ̶a icota me daa. Pida oko baɡ̶a idinoniciwaɡ̶ataɡ̶a me jadeegaɡ̶a nibodicetedi
    anele jaoɡ̶atibige me inigaanyaɡ̶atece ɡ̶onoɡ̶eedi ane daɡ̶a daa.
  bmh-bmh: Duailel inen ag gurguraimai, ece wabun ag agal enimag salau gusig muranemen.
    Ece go wabun tutak dabilanemen. Ag esab naliu wabun gurguranemen, bo, esab go
    em e ebuan esab, gonun, eg usalamau. Bo, ece go ig wabun salau gusig mai darem,
    go i eg usalamau, muzmuz damau.
  ctu-BL: Pejtelel mu' bʌ i cha'leñob ajñel mi' bajñel cʌntañob i bʌ cha'an mi' yʌq'uentelob
    i corona mu' bʌ i jilel. Joñonla mi laj cʌntan lac bʌ cha'an mi la cʌq'uentel
    corona mach bʌ anic mi' jilel.
  meq-meq: Ndo neheye a satay mahway lele aye na, ta gəriye ha wu hay wal wal haladzay.
    Ta tətikiye, ta nduɗiye ha mbəle tay hay lele nakə ada ndo ma sliye faya mazay
    a ndo neŋgeɗ aye ada ma hutiye merəɓe ŋgay aye. Ane tuk na, merəɓe ŋgay niye ta
    vəleye ma ndziye bay, ma nasiye bəse. Nəkway na, nəkway ka tətikakweye mahway
    kame i Mbəlom hərwi ada kâ hutakwa merəɓe nakə ma nasiye ɗaɗa bay aye.
  noa-H: Chi mag k'ap'iigjem k'ʌʌnan sĩi nem hinag jöpcha hãarjem hawaagpaijã hamach
    mor sʌrk'a nʌm. Maachjã hagjö sʌrk'a nʌm; mamʌ mag sʌrk'a nʌmʌn jũrr ham dën k'ãaijã
    nem wajapcharamta maachig deemk'ĩrau. Ma chan hãrjã hãrba ni höjã höba hich mag
    sĩerraju.
  alp-NT: Tamata rebe ikusu klemane saisa neka, ilatihane ktili kai iraka nanakwalaije
    mise titinai leke ilesi, le inoake be namake isupu hadia liute ndete ulu rebe
    onoe bei bunare. Po takwali mo buna mere endulu. Po ite tahane lale kena sasaisa
    neka le ite hlalele be namake ite supu hadia rebe Tuhane Irilukele. Hadia mere
    endulu mo po erue eti pela.
  san-VEL: mallaa api sarvvabhoge parimitabhogino bhavanti te tu mlaanaa.m sraja.m
    lipsante kintu vayam amlaanaa.m lipsaamahe|
  kbq-kbq: Mika'mo'za zokagopima ufrenaku'ma hazamo'za, zamufamofo zamesizana maka'zampina
    kegava nehu'za, zamagra zamesi'zana novaririze. Mizama eri'zana osiagnafi meno
    haviza nehie. Hianagi tagrama erisuna mizamo'a mevava hugahie.
  kbh-kbh: Nÿetscanga chë tmojótjajënga ínÿenga jáyënjanama, chënga jopróntana nÿetsca
    soyënguiñe jtsenomándayëse, chca, canÿe uacanana soye, tsbuanachë́ngaca uapormana
    coronë́sha juayëngacñama; y chësha betsco jtsanctana. Pero bënga ndoñe; bënga
    mondoyena Cristbiama soyënga jtsamëse, Bëngbe Bëtsábiocana ba ts̈abe soyënga mo
    uacanancá jóyëngacñama, y chë soyënga nÿetsca tescama bënga mochanjë́ftsebomna.
  ron-LSB: Orice om care se străduiește în jocuri își exercită stăpânirea de sine
    în toate lucrurile. Or, ei o fac pentru a primi o coroană coruptibilă, dar noi
    una incoruptibilă.
  pon-pon: A amen amen me aktan idipok, kin ijejol pokon. Irail kin wia me, pwen ale
    mar kamon a kitail, pwen ale me jo kamon.
  nhe-BL: Nochi tlacame tlen motlalohuaj tlamiyacapa para quiitase ajqueya tlatlanis,
    monahuatíaj chicahuac huan quicahuaj miyac tlamantli tlen hueli quinquixtilis
    ininchicahualis. Queja nopa quichihuaj pampa quinequij quitlanise nopa xochi corona
    yonque teipa nopa xochi corona pilinis. Pero ica tojuanti, titequitij chicahuac
    ipan itequi Toteco pampa yajaya techmacas se corona tlen ax quema pilinis.
  sps-sps: Sai tovei tan nainy te komainy kookuar non a mes tan fabiibiu, ayei ma
    tagaa ot faarof iny a foka te ainy non ya, ge ma tagaa ot faarof iny a puan tana
    goros, ge ma tagaa ot faarof iny kat iny faparits vavis a puan ya. Fokinai vainy
    kokokuar ma vaputs to te komainy vaputs fi rori, er nom to na tafan a rof tsuar
    i tovei te kajiaa babainy enanon tan ta fo ar nainy tsun. Sana ra ma tagaa ot
    faarof iny a toto tsuar tana fo mamatsiny kat, ma nom ara na tafan a rof tsuar,
    ito na sikia ta fafakap nan.
  wnc-wnc: Siwan aminu wa sanga akupiawik kaknga tanangge isapmake kukaingu kuupbamda
    tandakngakaing. Tandakngake tasike wa aminda sanga ina banipda siwan nataaing
    kaknga yaitapaakusikaing. Kwatai akekekake inae sanga katak tagwauke pimamsat
    ngang natake tasikaing. Ngan. Wa aminda sanga akupiatnanga akngakan tanangge tasikaing
    ngana ninda sanga dua kupiawik kaknga tanangge natake tasikamang.
  bus-bus: Kↄ̃kↄ̃'ori píngi è a zĩnda tòto kɛ, è a zĩnda foru kɛ yã píngi musu. È
    kɛ lɛ fùra kɛ̀ è yaka ena yãnzi. Wamↄwa sↄ̃, à kɛ̀ è yakaro yãnzimɛ.
  gub-BL: Uzàn ma'e a'e wà, tuweharupi uzàn oho waiko a'e wà. A'e rupi uzànaw 'ar
    mehe upuner uzàn wera'u haw rehe amogwer wanuwi wà, hekuzar ipyhyk pà wanuwi wà.
    Nahekuzar katu kwaw a'e ma'e ipyhyk pyr. Tàrityka'i na'ipuràg kwaw. Zanema'ereko
    haw hekuzar nupaw pixik kwaw nehe. A'e rupi zama'ereko wera'u Zezuz pe nehe.
  imo-imo: Opa pungei purumele wali keri keri konopuma tiye kolko kombumu limolo lepamo
    ningo konopu tendekumu panjiko purumele. Kombu linge nalo akilio pora nimbelo.
    Nalo mulu kombu liemili keri keri konopuma tiye kolopo aku kombuna molopo pumolo.
  boj-boj: Tamo gurgureqnub qaji naŋgi awai oqa marsib gurgur qalieqa osib naŋgo segi
    jejamu qaloqnsib siŋgilateqnub. Deqa gurgur batiamqa naŋgi siŋgila na gurgurqab.
    Naŋgo awai di mandam qaji awai. Deqa naŋgo awai di koboqas. Ariya laŋ qure qaji
    awai iga oqa mareqnum di koboqasai. Di gaigai sqas.
  ulk-ulk: Gair able legize mirem gair tonar segurge tabara kemerkemer oka waidagare
    oberwerlare able gair tonar segurem ia waiakai wi kirim gogob watirperare. Keubu
    able kirim gogob bodomalam ia weumi a adem obaskimrare. Mi ia mi able aper tarpeirare
    umerkak obaskimrare; wi ia niaikarem wanagri.
  eng-DRA: 'And every one that striveth for the mastery, refraineth himself from all
    things: and they indeed that they may receive a corruptible crown; but we an incorruptible
    one.'
  knf-knf: Bampëtar baji bawut iko bŧi kahilna kabomandër. Kë başë ji bado haŋ kahilna
    kayeenk katuum. Kë katuum mënţ kaşë ji kaba. Nja kë ŋşë ji ŋdo haŋ kahilna kayeenk
    katuum kanwooŋ kaankba.
  san-KHM: មល្លា អបិ សវ៌្វភោគេ បរិមិតភោគិនោ ភវន្តិ តេ តុ ម្លានាំ ស្រជំ លិប្សន្តេ កិន្តុ
    វយម៑ អម្លានាំ លិប្សាមហេ។
  arn-NT: Tati pepikawkülelu ñi kudeael kiñe awkantun mew, famentukey kom tüfey tañi
    wesalkakeetew ñi kudeael mew. Fey tüfa famngechi femkey engün tañi wewafiel ti
    kullitun tati korona tapül triwengelu, fey tüfachi kullitun pürümka reke choñfükey,
    welu iñchiñ may kudekeiñ reke taiñ llowafiel ti choñfükenochi kullitun.
  zas-NT: Bén ni ruxüün ree rajp laagajc reeman cudad chitëë xhie gudxoon guxüün reeman.
    Rüjn reeman zian din güün reeman gan, abiꞌ ni rüjn reeman gan na̱j tijbzi coron
    balag ni rigool cari. Per dunuj ree ni cayguieen ree naguiejn caycaꞌ ree najn
    tijb prem ni ad yuꞌt dxej nit.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ átoŋti mmʉɛt ndu bɛjɛt ntiɛt anɛ bɛbhɔŋ akap, ǎkɛm mmʉɛt
    ndǔ yɛ̌ntɨkɨ ɛnyɨŋ. Bákʉ̀ nɔ ndu bɛbhɔŋ akap anɛ átàt ánchɔŋti. Kɛ akap anɛ́
    sɛ́nù bɛbhɔŋ, chí akap anɛ ábhak mpoknkɛm.
