    bange kulisa sulu singi dokona nyelana pingi.
  urd-GVU: کھیلوں میں شریک ہونے والا ہر شخص اپنے آپ کو سخت نظم و ضبط کا پابند رکھتا
    ہے۔ وہ فانی تاج پانے کے لئے ایسا کرتے ہیں، لیکن ہم غیرفانی تاج پانے کے لئے۔
  yre-NT: Min oo min nɛn e "ta fɛ -tʋ -sa kɔɔman bɛ, 'e 'fli "kuan ɛn 'e 'kɔlɛ 'man
    wʋʋman. Yaa dra zɩɛ 'nan -e 'e -kopa nɛn ya'a 'mɔan dɩɛ -a yɩ. 'Pian -kaa Zozinɔn
    'le vɛ bɛ, fɛ nɛn e cɩ -kaa man -pɛnnan bɛ, -kopa nɛn e "mɔan 'li 'trilii bɛ -nyrɛn.
  fuh-BKF: Segilantooɓe daɗundurde fuu eeltan ɓalli muɓɓen eeltugol cattungol. Kamɓe,
    iɓe ngaɗira noon faa ɓe keɓa mbarjaari ndi duumataako. Enen le, wo faa keɓen mbarjaari
    nduumotoondi.
  arl-NT: Naajuhuaj, pueya jaara tacuarishijionu paniri, cante shocotanu paniyani,
    cuno pueyanoori puetunu najuhuana na miiniu panishanojuanaa tarinitiaja, na cuaqueya
    quiniuria cumueeca. Naa miiquiaari narta pueya na shocotanura, shuquiriaatia na
    quiniuria. Saniniuujia, na masesano na shocotanuucuani, cunoori saaja shanohua
    nacaque jaamasujiniji shitiasano. Majaari na rishiniu. Pajaniyari saniniuujia
    pueyaracaanu shuquiriaatia quiniutianiyani Pueyaso niquitiosanota pajaniya, paa
    jaara maninia miiri mijiria pa quishacarini. Naaratej, pa tarinitiare puetunu
    najuhuana tama pa miiniu panishanojuanaa, pa shuquiritiniuria pa Pueyaso.
  ziw-ziw: Chila wakugombela ntunyo mwe misezigo watozesa mazwela na kwivisa mwe yose,
    chani wahokele ntunyo ikubanika, mna suwe chadamanya ivyo chani chihokele chilemba
    hechikubanika.
  grc-TR: Πᾶς δὲ ὁ ἀγωνιζόμενος πάντα ἐγκρατεύεται· ἐκεῖνοι μὲν οὖν ἵνα φθαρτὸν στέφανον
    λάβωσιν, ἡμεῖς δὲ ἄφθαρτον.
  nag-nag: Jun khan etu khila te bhag loi, taikhan to sob jinis te nijorke rukhabo
