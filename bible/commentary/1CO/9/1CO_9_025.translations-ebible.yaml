  apw-NT: Itah nagolzéhíí dawahá bee ídaagodząą, ch’ah hobįįhíí daayołbįįhíí bighą.
    Áí ch’ah hobįįhíí da’as’ah hichǫǫhi ndi ágádaat’įįh; áídá’ nééhíí doo hichǫǫhi
    daahonlbįįhíí bighą ádaahiit’įįh.
  gum-gum: Inchawei møikkøben treeg lulameløyu kebya pasramisrøbiibe, chiyutøgucha
