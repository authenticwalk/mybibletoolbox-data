  tos-NT: Yama̱ lakkahuasán hua̱nti̱ huaniko̱cani̱t pi̱ nala̱tlajako̱y, pala xatí̱
    tlak palha̱ kosnán, laqui̱mpi̱ nata̱yaniko̱y, lhu̱hua̱ hua̱nti̱ li̱makaxtakko̱y,
    ni̱ tlahuako̱y, usu ni̱ huako̱y hua̱ntu̱ ma̱xlajuani̱ko̱y c-xtiyatli̱huacán, ma̱squi
    xlacán luhua stalanca catzi̱ko̱y pi̱ caj actzu̱ trofeo xla li̱cá̱n, usu akatzu̱
    xánat nama̱xqui̱ko̱cán pala natlajanán, chu̱ ni̱ maka̱s quilhtamacú̱ xnaka, chu̱
    laclako̱y; hua̱mpi̱ quin catzi̱ya̱hu pi̱ niucxni̱ catiláksputli̱ yuma̱ hua̱ntu̱
    Cristo naquinca̱li̱ma̱skahui̱yá̱n pala ni̱ taxlajuani̱ya̱hu, li̱pa̱huana̱hu, chu̱
    li̱scujniya̱hu xtachihuí̱n.
  rro-rro: Beau baitaeai aokiai titoto haukia ikoikiai beau baitaeai weiana ena bairobe
