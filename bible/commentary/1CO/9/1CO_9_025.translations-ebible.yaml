    rang man rang ei ni.
  mic-MIQNT: Wet tla'teget ula ugjit 'msnmn apangituewei ta'n ma 'pgijipuguinug, gatu
    ginu wet tla'taqati'gw ugjit 'msnmnenu ta'n iapjiwewei apangituewei.
  huu-NT: Naga aisɨdɨmɨe rɨire aisɨllena, ie abɨna maɨritallena, ie abɨna eenote.
    Maɨrillena, ie abɨna nagarui jɨaɨ facatacabite. Ɨbana feiñollena, iese fɨnode.
    Ɨbana bu oia, dallu iobide. Ero, jeacɨnona caɨ fɨnoi raillano, caɨ abɨaɨna caɨ
    eenua. Naimɨe jitailla isoi caɨ illena, Cristo rafuemo jɨaɨ caɨ facacabilla. Monamo
    caɨ rillanona, ɨbana caɨ feiñollemo, jaca iobitɨcaɨ.
  jiv-NT: Shuar nakurak nekapnaisatin ainia nuka nupetmaktaj táku̱nka ashí itit awajea
    nuna ikiuiniawai. Iisha núnisrik nu enentáiji̱a̱i̱ Yusna nu takastiniaitji. Nakuruinia
    nu shuar awakmakun tawasap súsatniua nuna achikiarsha nú tawaspan wárik kajinmatkimniaiti.
    Antsu Yus in amastatjinia nú tawasap tuke amuukashtatui.
  otm-NT: Nɛ tengu thoho yʉn 'yɛ̨ni ua ja ra ximhäi, ɛ̨mmɛ din jamansusɛ, nɛ hingui
    nde da 'yøt'a di hɛ̨ni. Pɛ hønt'a dim 'bɛdi i tą ʉ. Pɛ nu'bʉ in jabʉ ga øthʉ,
    ga tąhmbʉ a da hyät'i maząi.
  dah-dah: Kup yeŋ yeŋ karire kup yeŋ haŋ mar ma, kari hoyaŋde kari teŋ haŋ marbe
    karire kuŋ gote muruŋgem tiniŋ wor po yeŋ nurdeb yiŋgeŋ saŋiŋ yird yird niŋ uliŋ
    kutŋa irde haŋyen. Mel gobe kari gote muruŋgem ulyaŋde ma hitek goke wor gogo
    kurut wor po yeŋ haŋ. Goyenpoga neŋ beleŋ tareŋ heŋ heŋ niŋ kurut yeŋ hityen gobe
    Doyaŋ Al Kuruŋyen meteŋ gote muruŋgem hugiŋeŋ hitek go tiniŋ yeŋbe tareŋ heŋ heŋ
    niŋ kurut yeŋ hityen.
  tnk-tnk: Nərmama me pam səməme kamhaiu, ia narimnari me pam kamho tuhaməkeikei mharei
    tukwe. Irəha kamho mə tuhəuvehi nərəkuien sə triwən, mətə kɨtaha samo mə tsəuvehi
    nərəkuien sə ramarə rerɨn.
  kpr-kpr: '@see-verse:1CO.009.024'
  san-IAS: mallā api sarvvabhoge parimitabhogino bhavanti te tu mlānāṁ srajaṁ lipsante
    kintu vayam amlānāṁ lipsāmahe|
  nho-nho: Naa tama hakkaatoa e hurohuro raa maraa e hakamaamaa ki lavaa te toa laatou
    te hau e moe no mmae. Taatou iaa e ffuro ki lavaa taatou te hau see lavaa te moe
    no mmae.
  gym-NT: Nitre ja gaka tä niken ja mike biare ja gakäre angwane, jändrän ño ño käme
    kräke, ye ie tä ja üke bäin ganakäre, akwa jändrän tä niken ngwarbe jötrö abko
    ganainkäre tädre ja mike juto kore. Akwa Ngöbökwe jändrän kuin ütiäte biandre
    nie abko ganainkäre nita ja die mike jändrän ño ño käme ni kräke, ye ie nita ja
    üke bäin ganakäre.
  azg-NT: Nque nanꞌñeen na conanꞌnonhin, cotquen nquehin xjen chaꞌ minꞌncüii nnon
    tyiꞌntsintcüeꞌhanꞌhin. Contꞌahin na nndaꞌ chaꞌ nndëë ngüenoonꞌhin ntyjehin. Ndoꞌ
    juu tsꞌan na cjentyi jnannon, ꞌnan na nndaaꞌ jon, chjo ro xjen na nancooꞌhanꞌ.
    Majoꞌ jaa na conanꞌchön ntyja ꞌnaanꞌ Cristo, nninncyaa Tyoꞌtsꞌon ncüii naya ndëëhë
    na tyiꞌxeꞌquintycüiihanꞌ.
  bhd-bhd: ते हर अक पलवान हर किसमेरो परेज़ रखते, तै त अक शुकने बाले ताजेरे लेइ इन
    सब किछ केरते, पन अस त तैस ताजेरे लेइ केरतम ज़ैन कधी नईं शुकनू।
  too-NT: A'ntīn tanūcu'tun nac tatu'jnu' tasqui'nī nalaktō'ka' lā' natasca'ja. Lā'
    huan a'ntī natlaja, namaxquī'can lakatin corona a'ntū palaj nascōhuan. Pero a'ntū
    naquincātamaxquī'yāni' quina'n a'ntī nalīhui'līyāuj natlahuayāuj ixtapuhuān Dios,
    ū'tza' natāyani' para pō'ktu.
  ind-AYT: Setiap orang yang bertanding berlatih menguasai diri dalam segala hal.
    Mereka melakukannya untuk menerima mahkota yang fana, tetapi kita untuk mendapatkan
    yang abadi.
  cjo-NT: Rirojatzi aamakowentacha maawaeni kowawitachari ranaakotante aririka ishiye.
    Rootaki ikaminthaantari rirojatzi imatantyaawori ishiyaperote raantyaawori amantheerentsi.
    Intsipaete opathayi irowa, omaanta iroka amantheerentsi ayeri aaka, eero opathaanitzi
    roori, rootaki okameethatantari ashintsitashiperotero aantyaawori kaari pathanitatsi.
  nsn-nsn: O tamata uakapa tun gera pilese tar haua ra petutupin tar kale, gisina
    ra uakeluk uaia tun tar ualatoh. Gisina ra pilese toro mahara roono mara kale
    toro keuar ge ahik paho moko dede tagu, bo inggeig i guata tar puhono mari kale
    toro keuara gero moko dede.
  san-DEV: मल्ला अपि सर्व्वभोगे परिमितभोगिनो भवन्ति ते तु म्लानां स्रजं लिप्सन्ते
    किन्तु वयम् अम्लानां लिप्सामहे।
  tna-NT: Pamapa jasitutiji cuana tuneseda puji ai saida mahue cuana eichaderatani.
    Ebia su esitubuetsuatitani huecuana eina jenetia ajiji corona einatsu puji echuje
    puji. Tueda eina jenetia ajiji echuje tipeida etaitanape biame, jubida echacutani
    huecuana. Beju ecuaneda mu Diusu jubida, saida emebajainia mesa pupe bue mahue
    echuje einatsu puji.
  lid-lid: Iri mwan ma badih marakon anya kasahan bwena ta iri nyorei, iri badeh atehei
    iri au ala andri mara-ei in hamon ta so-ok ta bada iri amwenen. Iri amekes i buku
    doh ta akohok ndramas ta winiya bare luluwen bwe. Arile, ndramas tataha lau ta
    Kindrei badeh bwe. Taha badeh, kasakaliye boto-on ta akohok ndramas ta ere le
    buku doh, winiya bandra-i bwe.
  wim-wim: Than pam anangan race.an moꞌ-moꞌantan-a, than kaꞌathaman-a, kempan miyalathwuntan,
    kemp minam yipam moꞌ-moꞌayn. Than nath yuk way min uwaynan-a, yaa, an min thanta;
    puth yuk way min anangana aak umpuyamana keꞌ wun-wuniythana, yaꞌa, an ngul wayamayn;
    puth ngamp nath Jesus Christ.an keꞌ-ngoongkam anman monkan-wak-wakāmp nunangan-a,
    an epa ngamp aak umpuyam wun-wunāmp aak Jesus Christ.antamangana.
  zga-M: Uvamikhino ikhisiga khumbombo nchoni avo vivomba evo ukhuta vupilile uludulikho
    ululunangikha, ulwa khuva ufwe twinyila ukhuta twuopilile uludulikho ulusalunangikha.
  yom-yom: Batu bobo banzawulanga bakukivanganga minsiku miwombo-wombo. Beti vanganga
    bobo mu diambu babaka budu ki nkembo kioki kika kizingilanga ko. Vayi beto tueti
    vanganga bobo mu diambu di baka budu ki nkembo kioki kinzingilanga mu zithangu
    zioso.
  san-SIN: මල්ලා අපි සර්ව්වභෝගේ පරිමිතභෝගිනෝ භවන්ති තේ තු ම්ලානාං ස්‍රජං ලිප්සන්තේ
    කින්තු වයම් අම්ලානාං ලිප්සාමහේ|
  yut-yut: Amɨn morap aktɨdok ak do nandaŋ amɨn uŋun iyɨ dakon kɨla tebaisi aŋek gɨptɨm
    dakon tagaptok aŋ. Tomni uŋun tɨmɨkgaŋ uŋun tasɨk togɨ, mani nin tomni arɨpmɨ
    dɨma tasɨk togɨ uŋun tɨmɨt do aktɨdogon kwamaŋ.
  grc-BYZ: πᾶς δὲ ὁ ἀγωνιζόμενος πάντα ἐγκρατεύεται, ἐκεῖνοι μὲν οὖν ἵνα φθαρτὸν στέφανον
    λάβωσιν, ἡμεῖς δὲ ἄφθαρτον.
  cpc-NT: Ikaatzi ñaantapiintawori imonkatziyawakaiya, ikimpoyaawainita, jiñaashiwaitawo
    intzityaawo inintayitziri. Iro jimatantyaawori jiroka onkantya impinaitantyaariri,
    jamathaitantaityaari shiwithatapo. Iro kantacha sampiyanitatsi jiroka. Irooma
    aakaiti, okaatzi ojyakaawintachari impinaitairi, iiro othonkanita.
  nhg-NT: Pues niecate tli mopreparöroa para sente campeonato mocontrolöroa ipa noche
    sösantle. Yejua quechihua para quetlönisque sente coruna tli amo bejcöbes, pero
    tejua tecneque tectlönisque sente coruna tli ayec tlames.
  nya-nya: Aliyense wochita mpikisano amakonzekera mwamphamvu. Amachita izi kuti alandire
    mphotho yankhata yamaluwa yomwe imafota. Koma ife timachita izi kuti tilandire
    mphotho yosafota.
  ngu-NT: Nochimej yejhuan tehuan notlatlanij ipan se tlacsalistli, quejehuaj intlalnacayo
    para tlaxicosquej. Yejhuamej ijcon quichihuaj para tetlanij niman quiseliaj quen
    intetlayocolil se cuaxochitl tlachijchiutli ican xojtli. Yejhuamej quiseliaj on
    cuaxochitl yejhuan xhuejcahui oncaj, pero tejhuamej titotlatlanij para ticselisquej
    se tetlayocolijli yejhuan nochipa onyas.
  kup-kup: Met paru aban modarinañ porü hapanez tamah-pori zeitak betezam nakez, oñ
    aliz mapoñik parum hatahav helok tat heriñir aboi toh toh ravat hepanen, kez tat
    tin poi bapanez hat orah rezah zu tat porü hamah. Met pei parum bapanez homet
    porü hat samah-poi zuam horï ravat bon tapanezai ok, oñ darim kez tat tin tovai
    sookan anapanez hahan hez-poñ bon nat pohao tin het hepanezañ ok.
  jid-jid: Indi u tsutsu ani mla kpama ti naki dafe gbegble kpama du hyi gyegyer.
    Ba tei naki du ba kpakpe wa ni ti meme wu bi gasa tsutsu bati nda kpa kpe wa ni
    kri ko'b ana wu te meme na.
  wmw-wmw: Piya watuwi warimbisa mwiri sana-sana, wakongiwe lemba ra kwikala wakati
    aba. Fala ofwe tíkola kazi tipate lemba ra milele.
  gmv-GGM: Gaaden wooxi adhdhanas gigettizadey oonka hano wurson berika bena naages.
    Heytanti adhdhanane dhayana akillile ekanas daburetes shin nu qass medhinas dhayontta
    akillile demmanas daburosu.
  ssg-ssg: Lawe seilon ti lokoloko laha hani hatapo tupualaha apesenialaha ti tehu
    kiliwain lalap kalak i hamolo tinulaha. Laha haeliel hawane ti ukei kahi tehu
    lokoloko, waliko tetenen ti i kum to kue. Tuahe kako teka kahikahi Krais, kako
    uke kahukako ti tap tahi lialuan na kako haeliel hawane usiai namili Haeu.
  zpo-NT: Kwaanzee rese xaa nrexonn lo tub karrer nkanap xaa xkwerp xaa lo rese kwaan
    nawent. Nu nle xaa rese kwaane, zee le xaa gan nebse tub koron kwaan ndexkwaa
    kwaan lag yag laurel, nu chepse nyeya ta ngoola. Per lee be nkambaz kwaan zelazh
    Dios lo be, tub kwaan tira dii.
  poy-poy: Muntu yoseri yakafira kuwakanga wayaguwi kwa kutuga, kwanja kagalekaga
    goseri, katendaga hangu su kapati lijenjeri lyalihalibika! Kumbiti twenga tutenda
    hangu tupati lijenjeri lyaliharibika ndiri.
  qwh-NT: Tse corir llallinacoq nunacunaqa cösam alistacur imapitapis cuidacuyan llallinacoq
    mayincunata corir llalliyänanpaq, porqui llallirerqa premiutam chasquiyanqa. Si,
    que patsacho ushacäreqlla premiuta chasquiyänanpaq tselaya alistacuyan, noqantsicnäqa
    masran alistacushwan mana nunca ushacäcoq premiuntsicta chasquinantsicpaq.
  gaw-gaw: Amu danab oh ag qiḏ laala ele heḵulagnu daaṯeb amu ag wan imup̱an keeke
    o kobol laala, ag qiḏ ena heḵulagnu ib oo neṯe ele amu, ag amu oh qeeg neṯe. Danab
    amu ag wannu bala, keeke nauhṯe ele amu aoglagnu hena, qiḏ amu anam heṯeb amge
    ig nob ena, nauhaknu elele iiṯa, amu aognignu heṯem.
  nca-nca: Uni soso kundotero taka yerewero quro iŋoyoteŋgo ŋuko koweye soporo koweyumu
    tero wimbu reyoteŋgo. Dokoro kimo meté mu rewero quro kondé iŋoyoteŋgo. Ko kimo
    meté ŋu o noko qu ka; imemoŋgo piyo teweya. Quko norendo kimo meté mu suki-suki
    yoweya ŋuro kho teyoteto.
  zpz-NTPP: Dela de mbecy nu rgyit, rzu lily dey par nu cyit yu. Ricy paa dey nu dela
    mod nu rlagy ñi ben a wayicy dey gan iy. I dey zeꞌ, ndeꞌ tub rued nu ryaa nu lyag
    ni tub lo gyee lagyis. Ndeꞌ tub coz nu wagyee les. Tees de ub na gyicy na coz
    ni Crisht par nu gyicy na gan tub in nu rila waded ni.
  mkj-mkj: Jounummwoais ohroj kin oaloa kaihahn mwehu nehn ahr ummwoais kan pwa irai
    en kin oaloahdi apas mwarmwarro, ma kin pispis in ohla; a kisai kin engdehnki
    oaloahdi mwarmwar pas ma johkak ohla.
  zac-NT: Grë́tëꞌ ra narunë preparar parë deportë, rquëꞌë guiáꞌall lo quë adë nazáꞌquëdiꞌi.
    Pues lëꞌë rall quëhunë rall zni parë gunë rall recibir tubi premi, tubi corunë
    shtë guëꞌë perë guëꞌë ni lueguë rbidchi. En cambi lëꞌë hiaꞌa quëdë́ꞌnaꞌa dchiꞌni
    durë parë guëdë́ꞌnaꞌa recibir tubi premi nanadë tsalúdiꞌi parë siemprë.
  kyg-kyg: Muki alu yokalo alu yokaloꞌamo nelaya vayaꞌmogimo aeꞌa apakasesayafeꞌmo
    alu kava alu kavaꞌmo nehuꞌa apakufaleꞌmo yagaiꞌa neꞌapatae. Apakaemo kasalisiya
    yaꞌmo alisayafeꞌmo ani agufa kavaꞌmo nehayaꞌmonanafa lagaemo okasalino hanege
    hanege huno hanesiya hetamatimo alisunafeꞌmo laya mukiki nehune.
  kmk-kmk: Singngadan na mana mansagsagana’n makakuntis, masapula annadana un disiplinaan
    dit long-ag na. Siya’d koona daḻapnu magun-ud na dit gun-gunana yoong sadiya gun-guna
    bokona mannanayun. Yoong kan ditaku, sadit mannanayuna gun-guna dit gun-gun-udon
    taku.
  cao-NT: Bëbopicastsi tsi ma quinia-quiniaxëti xo iquia, mato shinana, mato yora
    bo, tihi cabo coshinano iquish na. Jabi jabati axëni ca tsayacana. Jahuë yora
    coshihuahi quiha maí ca naamayamahai ca premio bëboxëna.
  bbr-bbr: Inok roasiret ak kurteanik, osap owaun ak akan enmaksau sarau sakau nuriäi.
    Kiro osap owaun karar ronkateäi. Ak osap eposek owaun kurteäi, utianik, kiro osap
    okoro omnokou pakan osap, okon, aru saräi. Utianik, kiro osap ik owaun sarau sakau
    moram, kiro wa aru saräi, orip orip rawai.
  inb-inb: Mai­kan pugllan­ga­pa alli­chi­ri­kugta chaia­kumi, tukui ima mana chaia
    kas­kata sakin­ga­pa. Chasa­waka, alli­lla llugsig­pika, pudin­mi tuku­ri­diru
    primiuta chas­kinga. Ikuti nukan­chika, mana tuku­ri­diru pri­miuta chaskin­ga­pa­mi
    kal­pa­na­kug­sina kaug­san­chi.
  hrv-hrv: Svaki natjecatelj sve moguće izdržava; oni da dobiju raspadljiv vijenac,
    mi neraspadljiv.
  box-NT: Bìa wee wé hã penkaa ɲínkaa ɓúenɓúen á wee wé mání mí sãnía
    lè le lònbee à càráa mu bìo. Ká mu bìo mu màhã́ dà wee yáa. Ká warɛ́n
    bán wee mání wa sãnía lè le lònbee à càráa mu bìo na yí dà máa yáa.
  ote-NT: Dí pa̱hʉ gue gatho núꞌʉ toꞌo ri ntsaꞌrihi xi ri su rá ndoꞌyo pa da nja rá
    tsꞌɛdi. Nuꞌʉ́ øtꞌa njabʉ hønsɛ pa da da̱ha̱ ꞌnara tha̱ha̱ núꞌa̱ ma da thegue.
    Pe nujʉ dí pa̱hʉ gue ma ga ha̱ñhʉ ꞌnara tha̱ha̱ núꞌa̱ hinhyaꞌmʉ ma da thegue.
  wnu-wnu: Munon gugum uyab-uyab isub mi uber eng baub qamb eng wurinou git goan nonogursiari
    qeretutnob bura isub igour. Wuri eng ebet igour eng mi qand nai buriner eng baub
    qamb ebet igour. Ego in e ebet igoun eng mi uber qenenginob eng baune qenen bebereg
    igoriba.
  zam-NT: Ryete mèn co' nguith loo chol yalguyith par li mèn gan loo xtàa mèn, mèna
    ndxàp lezo' loo chol con' co' li mal loo mèna. Lìcpe' ba'i, mèna tataa ndli par
    li mèn gan con' co' angta' mèn càa mèna. Per con' co' càa mèna lyux yé' huize.
    Per ndxe'leque', con' co' càa na' nac thìb con' co' ne'yiza'de thidtene, chele'
    na' tyoo nque loo cón che'n Tad Crist xal ndxàca loo mèn co' nque' carre.
  zyp-NT: A tuapasinah letei a zawngpaw maikaw taco cawngnah khah hmuisui teitah aa
    tua tei. Ma cawh a hming lypaw longmai hmuh ruapaw cawtah a cang, canghrasala
    kaaning tei kaa tuapaw cawh chaizaw a hmingpaw longmai hmuh rua pawtah a cang
    hi.
  sey-NT: Siꞌaohuaꞌi sa̱ñope yoꞌojë ca̱ꞌa yoꞌocohuaꞌi siꞌaye ca̱ꞌa yoꞌoroja̱iñe je̱oni
    ñare pajë yoꞌocohuaꞌi aꞌë, coa caraja̱i coꞌamañare i̱mañere cajë yoꞌojëtaꞌa. Ja̱je
    paꞌiquëtaꞌare mai cato ti pani huesëyere pare ti̱ꞌañuꞌu cajë yoꞌoyë.
  nvm-nvm: Regavo ni vierafe e aikeno be fu mukor kukumo iji fuka vajai fuon mukorigia
    samuam. Fuba uri duok uruvana iknum do uruvana ikfuon. Ijefuon maiji fu vierafe
    fu kaifijaf roin asidiame amur vakro vierafen. Regavo e iji bu kukubijavo iji
    bu ire sinar iji bu o nainva ijin kekuai kukubijav. Regavo sinar iji bu migegare
    saireme bun bare vak. Regavo no moikigia karioijo iji noka koiknuvuon samuanamiknum
    ma kariokfuon. No ijegrekva God fu tavan rad ire ma iji fu tavan uruvana ijia
    navakfuon iji kege vajuok.
  mps-mps: Tama tigidali bidigo te nai sainogo homu eyu udabo da, te augwaligo homu
    dali, te augwaligo tigigo ebo kolesaga dali, te tigidali augwaligo aiyaba elaluyu
    bugagia tonalubo dao. Te bidi dabego tama tiyu te geanani bidigo sabo dwagi yai
    nai sainogo tebo dao. Tiali goli te nai polo dolobo nai naga dao. Me ma, dago
    Godigo po wali peyu te me dolisąbo nai sabo sę ebo dao.
  pab-NT: Tyotya tematiyenae kaxaotyakisakitereharenai atyo haxaotyakisakahoha howitiharexe
    akereta tyaonahitaha, seritihoko kaxekaka enomanaha maheta. Xakore hoka hatyoharenae
    atyo haxeroreta tyotita. Hoka wiso atyo Cristo aokitere akereta wisaonita hoka
    seritihoko matyotenehare kaxekaka womana maheta.
  llg-llg: Basa hataholi mana tungga nakasusudi nalaik, musi tungga tebe-tebe hata
    fo ndia mesen nafadan hetu? Ala tao ues mbilu-mbuse leondiak, fo kada hambu solangga
    juara fo dei fo ana male. Tehuu, mete ma ita, na, ita tao ues fo hambu nggadi
    mana mahelek losa dodoon neu.
  kyf-kyf: -Gwagwanya -ka -gwagwɩe 'kpɩaa yi -luu tɔlʋa wa tɩa. We 'pɛnɩe -we yia
    labhʋa wa 'ka we 'yɩɩ 'gbʋ, wa nʋa we lɛ. 'Ɩn 'pɛnɩe we'e 'bhʋa la, -amɩa 'ka
    we 'yɩɩ 'gbʋ -a nʋa we lɛ.
  tpi-tpi: Na olgeta man i laik win long resis, ol i save daunim olgeta laik bilong
    bodi, na wok strong bilong kisim prais. Ol dispela prais ol i kisim, bihain bai
    ol i bagarap. Tasol prais yumi ting long kisim, em i no save bagarap.
  mih-NT: Ta yoo ra cuñi zahacanaa, zandoo ra tandɨhɨ sa cuu zatɨvɨ sii ra. Cumi vaha
    xaan ra sii ra. Tacuan zavaha ra vatyi cuñi ra zahacanaa ra minoo corona ndaha
    yutu ñi sa cua tɨvɨ. Zoco maa yo nducu yo cuhva zahacanaa yo minoo sa ma ndɨhɨ.
  qvh-NT: Cörrinanpä o puclananpäpis yachacogcunaga shumagmi alistacuyan. Paycunaga
    sayno alistacuyan gänar laurel jachapita rurash corönata chasquiyänalanpämi. Nogansimi
    isanga alistacuycansi mana ushacag corönata chasquinansipä.
  kms-kms: Wute buagi griny yumbui pe mo vig mamb kin ni wand quari te irepene mutungu
    di sir map. Ni puq men ei yumbo materi ningg vig mamb kin te materi. Ni yumbo
    te rise nganye segi ye. Pudi beghi yumbo pateri kin te yumbo rise rise te kin
    rise ye te pateri.
  agn-agn: Ang tanan ang manigkayam, agdisiplinaen nira ta mo-ya tang mga sadili nira
    agod marisibi tanira ta tatang primio ang madali ka lamang malangga. Piro itang
    mga pamagto, pamagprosigir ita agod marisibi ita ta tatang primiong indi enged
    magkopas asta ong tanopa.
  nhi-NT: Nochtin tlen motlatlanih, icmihyouiltiah nochi tlensa. Yehuan ohcon icchiuah
    nic icniquih ictlanisqueh se corona tlen tlahtlamis. Pero tehuan itmochicauah
    nic itniquih itsilisqueh se corona tlen ayic tlahtlamis.
  ttc-NT: Kye aj nkyek'ulun kyib' tzan kyoqelan kyuky'i txq'anky, nkyk'ulu' mandad
    kyib'x tzan tkaj ksi' kyaqil aj n'ok jun nya'tx galan te kyetz, per kyetz nkyek'ulun
    nini tzan kykamb'an jun tidi' aj nmankun, per qetz tzan jk'amon jun [qanq'in]
    aj nlay nmankun.
  dan-1931: Enhver, som deltager i Kamplegene, er afholdende i alt; hine nu vel for
    at få en forkrænkelig Krans, men vi en uforkrænkelig.
  kwj-kwj: Anandiki kinani namandau hima le, wunu hima tape wuhi ni norukweni gisi
    gisi wu aulindau. Kale hima o sumbu hinga wu wosini wu dikiwa do nuwe ki kapwa
    wokondau mwaꞌambwe kipe fweleni ya wu torou. Woro nundo o tau hinga numbwa nu
    randau ti, kapwa wonda nambwe mwaꞌambwe tini nu toro kinani nu wondau.
  vie-OVCB: Tất cả lực sĩ tranh tài đều phải luyện tập khắc khổ để mong được thưởng
    mão miện bằng hoa lá chóng tàn. Còn chúng ta luyện tập để được mão miện tồn tại
    vĩnh viễn.
  kze-kze: kesúma asiraínkwáe sésa isaaisésa kwénaaomba tiyáántán-kwimai kwégwesa
    miwí túra'a kwégarakwiyesa ánásanim-beyambo mayánááontavesa mirá kwéovo kwaíkwai'a
    íním-beyamba mayánaundayaveta Áánútuna aampatá kwégune.
  mpj-mpj: '@see-verse:1CO.009.024'
  lbk-lbk: Am-in ay makikontis, et paingsaencha nan awakcha ay mangikatpe isnan olay
    ngag, ta mo makilomfa cha et mangafak cha ay mangafak. Nay met achi khechangna'y
    at maamas nan fongaencha, ngem nan at fongaen tako, olay kaatna ad-i kaam-amas.
  mto-NT: Pa̱n pa̱n jaty xa veꞌe nañomkijpxuvaajnju̱dup, nayꞌakuva̱a̱ꞌnijidupts je̱ꞌe̱
    veꞌe je̱ts apa̱a̱mdu̱ka veꞌe tyunꞌaꞌíxtini ku veꞌe tyukka̱daꞌakjadat je̱ xa̱a̱j
    ku veꞌe ñañomkijpxjadat. Je̱ꞌe̱ ka̱jxts je̱ꞌe̱ veꞌe veꞌem du̱tonda je̱tseꞌe du̱pá̱ktat
    toꞌk je̱ piꞌk ojts aajy taꞌaky juuꞌ veꞌe je̱ corona joꞌn pu̱m pa̱n pa̱neꞌe ma̱a̱daakp;
    ax kaꞌats je̱ꞌe̱ veꞌe jyek, niiꞌkxnup je̱ꞌe̱ veꞌe. Ax u̱u̱ꞌmda, je̱ꞌe̱ts u̱u̱ꞌmeꞌe
    nnu̱toꞌnumdup je̱tseꞌe nyakmo̱ꞌyumdinit je̱ pu̱k juuꞌ veꞌe ijtp xa̱ꞌma ka̱jx.
  bzh-bzh: Lob alam pin sën denevonġin bë dekesuu sir vahi lo, og denejom sir ahon
    gemedo denetahu sir raḳ buk. Denevonġ nebë sënë in bë degeḳo madub sën mehönon
    denero raḳ ḳele ris, berëḳ meran na pevis lo, gaḳ hil og hil nehevonġ in
    bë ġaḳo madub nivesa sën medo degwata lo.
  guj-2017: પ્રત્યેક પહેલવાન સર્વ પ્રકારે સ્વદમન કરે છે; તેઓ તો વિનાશી મુગટ પામવા
    માટે એવું કરે છે; પણ આપણે અવિનાશી મુગટ પામવા માટે.
  jvn-NT: Saben wong sing arep mèlu balapan kuwi mesti nata awaké sing tenanan. Enggoné
    nglakoni kuwi dikuwat-kuwatké tenan, supaya bisa nampa tanda kamenangané, yakuwi,
    makuta sing bakal rusak. Nanging awaké déwé nguwat-nguwatké nglakoni kuwi, supaya
    bisa nampa makuta sing langgeng.
  byr-byr: Yɨ aꞌmwe gazaizai gavamarasɨꞌnyɨkaanyangɨna “Wavɨlavɨma!” dada kɨlaaka
    dɨragɨnyajɨꞌ yɨmaꞌnyaꞌnei yuya kɨlaakejɨkɨya sabwi walamarakadelyɨ. Aꞌmwe dazai
    tɨvɨkɨta kayaaka yɨgainadeꞌna “Maarɨma!” dada sasara yadelyɨ. Nabaai kɨrɨꞌ nemɨ
    tewaanaangeꞌ kayaaka minyadeꞌ maaryaꞌneina kwaasɨ kwaasɨ yaadeina daaka!
  ian-ian: Kɨta nyan spotna vat kwulapmak wandeyan nat vat kwagalalaa nɨma njɨvwa
    kwuka yetɨgiyandɨ. Ngɨni ngɨlɨgiyaa nɨma wenga nda klavat wan nɨma njɨvwa kwuka
    yetɨgiyandɨ. Nɨn njɨmbla lɨgiyaa nɨma wenga nda klavat Godna njɨvwa nɨmamba kwutɨganɨn.
  hun-hun: Aki pedig versenyben vesz részt, mindenben önmegtartóztató, azért ugyan,
    hogy hervadó babérkoszorút nyerjenek, mi pedig hervadhatatlant.
  mcf-NT: Badedquio titinquenuequid bedte bunaid chodquetequid icnuc, Aid bednu, queshun
    abi bëdiactsëc titincamete pete icsa actequid icsabëdta isuidec titinquenuequid
    iquec. Nuquien chodquetemaid bednuequin icsaid isuidec.
  kjs-kjs: Gore mo ali medare alo pulalore abala ririnare nipuna yogale puri mapalaalalo
    pea. Go pea rabu nipumi pa rumaape yoto mulalo pea. Go pea pare naame Gote-na
    kogono pemare ade abuna kagaa pirape epe yoto mulalo pema.
  mni-mni: Sanaroi khudingmakna mangkhigadaba luhup adu phangnanabagidak pumnamakta
    masa khudum chanjanaba kanna sajel tou-i; adubu eikhoinadi mangba nairaroidaba
    luhup adu phangnanaba masi tou-i.
  yad-NT: Ti̱ta̱ju̱ rityi ca̱na̱ryu̱y tiyi̱sa̱damu, richaboniy paru̱cha̱rimyusiyu,
    rirya̱tidye ca̱na̱rya tara ramurichirya jiryatimyu̱ ne suru̱rya rani̱cha. Vu̱y
    ji̱ta jiryatiy vu̱chiityari̱ni̱ Ju̱denu day, vu̱cya̱na̱rya ramurichirya, jiryatimyu̱
    ne parutachara darya jiryatiy ju̱na̱reju̱ ra̱suru̱jeya̱sara day.
  mxb-NT: Ta ki̱ꞌo dión taꞌani ndóꞌo ra̱ koꞌo̱n chídáó táꞌan, chi̱ ndíꞌi nda̱ꞌo ini
    ra̱ kénduu ra̱ mií rá, dá kandeé rá niꞌi̱ rá iin corona, ña̱ naá óon. Tído yóó
    kúú na̱ ndíꞌi ini kuita ndaa̱ xíꞌín Ndios, dá niꞌi̱ yo̱ iin corona, ña̱ ni iin
    kuu̱ o̱ na̱á.
  pon-2006A: Sounmwadong koaros kin ale kaiahn mwahu nan ar mwadong kan, pwe re en
    kin alehdi elin kapwat ehu, ahpw e kin mwadang sohrala; a kitail kin ngidingid
    alehdi mwar ehu me pahn poatopoat.
  maq-NT: Quihndë ne, cha xi cuatjin vincha carrera ne, hya xi vëhëchjine cha yojo
    rë cha ne, hatuxa jemu viyuju cha cuidadu tsëhë yëjë ni xcusun xi choho sahmi
    cojo cha. Cuatjin sahmi cha, cojo sa xi sacú rë cha ngu premiu xi ficanii rë.
    Peru ngayaan xi ladu rë Jesucristu ngayaan ne, cuatjin nihña, cojo sa xi Nina
    ne, sua naja me ngu premiu xi tsajin nixtin vetsun.
  hto-hto: Nana jɨfánuafuemo maméritɨno, jɨfánoiacana uícodo abɨna náɨnitade raana
    fɨ́maidiaɨoɨ. Afémacɨ ɨere abɨna fɨ́maidiaɨoɨ, raɨre zábifɨrede raa íaɨoɨ jɨrídollena.
    (Mei aféruillaɨdo íaɨoɨ jɨrídoga rábiaɨ fɨnoina ɨfo icuifoɨ are iñeno raɨre etúdeza.)
    Mei íadɨ jɨáɨmacɨri fuírienailla izói, rɨire nɨ́cɨdotɨcaɨ, jaca nɨnomo zábinide
    raa caɨ maiñóllena.
  por-BRBSL: Todo homem que se esforça nos jogos exerce autocontrole em todas as coisas.
    Agora eles o fazem para receber uma coroa corruptível, mas nós uma incorruptível.
  ces-NKB: A každý, kdo závodí, je ve všem zdrženlivý. Oni [to] ovšem [dělají], aby
    získali pomíjející věnec, my však nepomíjející.
  cui-cui: Pomonae ba xua nacui wʉnaeta xua penaxenacaenexa ichawa jopa exanaeyo pocotsiwa
    taayapubetsi poxonae pecuinaeponaenexa. Barapomonae ba baxua exana pia xeinaetsi
    pocotsiwa pecui yabara matomacaewatsi. Barapo pentoma noxu tepa pocotsiwa xua
    saya caena naxuba xua weraweraca. Nama waxainchi beta exanapoinchi Nacom pia petanacuichiwa
    tatsi, xua Nacom wanaca catsibiwa tsane pocotsiwa wanaca yabara cui matomacaewa,
    pocotsiwa xua ataya ayapusʉ xua jopa weraweracaeyo.
  boj-2014: Tamo gurgureqnub qaji naŋgi awai oqa marsib gurgur qalieqa osib naŋgo
    segi jejamu qaloqnsib siŋgilateqnub. Deqa gurgur batiamqa naŋgi siŋgila na gurgurqab.
    Naŋgo awai di mandam qaji awai. Deqa naŋgo awai di koboqas. Ariya laŋ qure qaji
    awai iga oqa mareqnum di koboqasai. Di gaigai sqas.
  eng-OEBUS: Every athlete exercises self-restraint in everything; they, indeed, for
    a crown that fades, we for one that is unfading.
  eri-eri: Onodu nere fai oruwanga amugou heigei nomo gurarude waha, nere genege gala
    nomo gauwou oruwanga awadu bode, nere agou tei nomo bode haruwe danga bagu te‑tede.
    Nere agou tede waha, nere iinga huunta langa inyaba wodbode. Onou wa, agou ere
    toya ninage isiya waha, no ada inyaba-inyabana.
  wiu-wiu: Ele kule toa moa patukanali yotiki peya kini tigini kini wa wedoa lauane
    lauane toa meki. Nipa ali atoame namolo ago kei pia meatikiya wanepa moadiya wa
    wene pia tiki. Eniya wanepa pa yomo tatame latiane makai wane tokome wete ala
    tootapeademe tokoyake tiki. Totome Yesunole takakilepa oneme kei pia meatekoya
    pa pia kawatekoya mou wa toko.
  swe-swe: Varje atlet [löpare, boxare och gladiator] som tränar [inför de grekiska
    spelen] utövar självkontroll i allt. Allt detta för att vinna en segerkrans (lagerkrans)
    som snart vissnar, men vi för en som aldrig förgås. [Den träning som man måste
    genomgå för att få tävla i dessa spel var tio månader lång. Man tränade hårt och
    avstod från ohälsosam mat, alkohol och sexuella relationer. Segraren kröntes med
    en olivkvistkrans.]
  cth-cth: Kâtânae dawk kâen e ni teh bangpueng radueknae a kâcakuep thai. Ahnimanaw
    teh kamyai thai e bawilukhung hmu hane dawk tha a patung awh. Maimanaw teh, kamyai
    kamko thai hoeh e bawilukhung hmu hanlah tha patung awh.
  mti-mti: Kae eme igiyawa undag mu dividivi undag mumbovit amarape. Mu kin keretawa
    autan oya mumbovit amarape, go me matai kukaipe. Nu kin keretawa autan oya numbovit
    amarete, sira me den di kukaipe.
  pad-NT: Ija'ari kaki'darahinofiki ki'darahabakhiaki abononi nadanovini a'ba'diki.
    Abononi kaathirivini hiki ida nahina hahavi kidiki'darahihi jorani nadabani hiki.
    Binofiki ida kajamari-ra kagathanivini, akara'okhojorakini kaba'i. Harivani aki'darahaki
    fori arihiki hari, agathanija kaimoni ida nahina jahaki a'bo'daki. Mahi anokhomiriki
    vania hojaja ida agahinana hi'iki.
  twi-twi: Obiara a osi agodi mu akan no siesie ne ho yiye ma akansi no. Ɔyɛ saa sɛnea
    obenya ahenkyɛw a ɛrenkyɛ, nanso yɛn de yi de, ɛbɛkyɛ akosi daapem nyinaa.
  hlt-hlt: Te dongah aka loehlang boeih loh boeih kuemsuem saeh. Te pataeng khaw amih
    loh aka hmawn koi rhuisam ni a dang uh eh. Tedae mamih tah aka kuei ham ni n'thingthueluh.
  tbz-SIM: Bɛ̀ɛ̀ dɔ́ kɛ́betɛ́ muceé mbɛ̀ ɔ̃ɔ̃ ketɛ́ kɛ́mbeú kɛ̀ dɛ̀ yóumu, kɛ̀ bɛ̀
    mɔ̀kɛ bɛ̀ ci dɛ̀ pɛ́u. Bɛ̀ wɑnti kɛ́pɛ́tɛ́ kɛtenkɛ̀ kiɛ nkó tiyeti nti, tìì í
    mɔnni, kɛ̀ tínti wɑnti kɛ́pɛ́tɛ́ kɛĩ́nkɛ̀ kó tiyeti tìì yó mbo sɑ̃́ɑ̃̀.
  san-GUJ: મલ્લા અપિ સર્વ્વભોગે પરિમિતભોગિનો ભવન્તિ તે તુ મ્લાનાં સ્રજં લિપ્સન્તે
    કિન્તુ વયમ્ અમ્લાનાં લિપ્સામહે|
  ake-NT: Tanporon kon usi'tun pɨ' te'ton kon usenupa ɨsɨ koro'tau. To' uya ikupʉ
    pata ipʉrʉ konekasa' aro', kʉron pe rɨ epoto' pe tʉuya'nokon inke te'sen pen nɨ;
    e'tane ikupʉ'nokon serɨ aro', kʉron epoto' kon pe inke rɨ tʉuko'mansen.
  qvn-NT: Pi maysi chay carrërachru yaliyta munagcunaga, lapanpitam chay ima-aygas
    lutan ruraycunapita amachacurcan. Chaynuy rurapäcun chay yalirur laurelpita rurasha
    rätu uyug corönata chrasquipäcunalanpagmi. Nätan noganchiga lapan ima lutan ruraypitas
    amachacur cawashun imaycamas chaynuyla cacug premiuta chrasquinanchi raygom.
  tku-NT: Tī tanūcu'tun nac talālīskāhuī' ixlacasqui'nca nalaktahuaka' ē tzej natamaktaka'lha.
    Tī natlaja, namaxquī'can a'ktin corona tū palaj nascāca. Tū naquincātamaxquī'yān
    quina'n tī nalīhui'līyāuj natlahuayāuj ixtalacasqui'nīn Dios, xla' natāyani' pō'ktu
    quilhtamacuj.
  bjk-bjk: Me idi xirip ewe nang tobo laxa xina mangana agulos bira, idi tobo xurxure
    ölölös abo aidi bere idi tabo deek saxit kö ina mangana agulos. Me idi tobo wewet
    bira rua xikip a mangana bubuan nang idi tabo isik ke ewe nang i sila, a bubuan
    nang irabo mölös. Inexalik ire tobo wewet bira rua xikip ina niang irabo kis ulorexe.
  msy-2020: Eghtɨ gumazitam ivemarimɨn faragh otoghsɨ, inivafɨzimɨn ifongiam dɨkabɨragh,
    ivezim inisɨ pamten ingar. Ivezir a isir kam, a zurara ikian kogham. Ivezir e
    iniasa amim, a zurara ikiam.
  bpr-bpr: Nè i dad to skuya milah, funala faknalam i lawehla. Yé duenla mimò ayé
    du knayèla gamdawat taden, bay i taden ayé mlal malmo. Bay nè gito, yé duento
    fakgis du fye gamdawat ato taden i là malmo kel di landè sen.
