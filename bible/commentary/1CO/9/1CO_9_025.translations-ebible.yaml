    ocosamaniti. Aisa icanta quemisantatsiri cara coshoni iraguiatëri Atingomi. Aisati
    imaáiro Tosorintsi ora quero pisiguiriqui.
  plu-plu: Ku pariye mpiksaw henne adahan ig kit danuh giw pahapwi, ig miyé gipit
    ig maxhaw ig wiwhminaw ariw madikte ku pariye gimaptenten. Ig ka keh madiktema
    ku pariye ik adahan ig keh. Amawka wixwiy hawwata. Igme mpiksaw aharit gitiwni
    amadgaya inin, aharit ini iyuwti ku pariye kane dahwa in he ahamnanen. Wixwiyme
    mpiksaw aharit utiwniwiy ku pariye dahwa adahan apanenekwa.
  iou-iou: Nadäkaŋ, äma närepmirek-gärepmirek-ken bäräŋenayäŋ nadäk täkaŋ uwä gärip
    mebäri mebäri mäde ut yämiŋpäŋ gupi täŋpidäm takta komi piä täk täkaŋ. Täŋkaŋ
    äma uwä gwäki paotpaot ikek yäpmäkta ude täk täkaŋ. Täŋ, ninäwä gwäki bureni-inik,
    paotpaot ikek nämo u yäpmäkta bäräŋek täkamäŋ.
  ntp-NT: '@see-verse:1CO.009.024'
  rai-rai: A taara raap baa diat kabur u ra kum kinkinabur na wewebaalu, diat walaana
    dekdek a panindiat. Diat paami kupi diat a lo paa a wedok baa in raap ku. Iaku
    daat, daat walaana daat kupi daat a lo paa a wedok baa pa in raap.
  haw-1868: O ka poe a pau i hooikaika i ka uku, ua pakiko no lakou ma na mea a pau.
