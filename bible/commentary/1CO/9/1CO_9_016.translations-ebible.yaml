  rus-SYN: Ибо если я благовествую, то нечем мне хвалиться, потому что это необходимая
    обязанность моя, и горе мне, если не благовествую!
  mbh-mbh: Na aro ve tho panongpol Panongpolong Sivenga, i pavurvur aro tho magon
    nge avele, eneke Toko Pomnga i pator tho ve aro tho panongpol, na tho pavurvur
    inga nge ur ako i pator tho nge. Na patong tho ti, tova tho panongpol Panongpolong
    Sivenga avele.
  bdd-bdd: Cigu paihowa bewa tetela bwebweꞌana ꞌana hepwaila weyahina, ma geya ꞌabehega
    paihowaina ꞌoinega ꞌagu hepwatu yaloba, weyahina bewa tuwa ꞌigu paihowaina, ta
    ꞌilobwainegauwa ma yapaihowa. Ma ꞌeguma yaguipaila nata mwau madouna ꞌoiguwa ꞌilatu.
  cbt-NTPO: 'A''naquën: “Yosë nanamën a''chinahuëso marë'' caso'' noya noyaco,” topi.
    Caso nipirinhuë'' co caora nohuanto a''chinahuë''. Co ina marë'' noya noyacohuë''.
    Quisocristo acorinco nanamën a''china''huaso marë''. Co''so'' a''chinpatohuë'',
    ¡ma''huantacha nisarahuë paya!'
  srn-NT: Mi no kan meki bigi fu di mi e preiki a Bun Nyunsu. Na wan sani san mi musu
    fu du. Efu mi no ben preiki a Bun Nyunsu, dan mi bo de fu sari!
  cta-NT: Ná tsoꞌo si tyucuaa tiꞌ naꞌ jiꞌi̱ ma̱ xquiꞌya chaꞌ ndyaꞌa̱ naꞌ nchcuiꞌ naꞌ
    chaꞌ tsoꞌo nu jiꞌi̱ Jesús loꞌo ñati̱, na cua nguaꞌa̱ loo Ni ꞌna chaꞌ cuaꞌni naꞌ
    cña biꞌ. Tlyu tsa chaꞌ tiꞌí caca ꞌna si ná chcuiꞌ naꞌ chaꞌ jiꞌi̱ Jesús loꞌo ñati̱.
  bqc-SIM: Kilisi baokpaa dɛmɛɛ ĩ́andãa yã́ ũo, teasi mɛ́ gbadàa. Waiyoo mapi,
    tó málɛ baopi kpao.
  tcz-CHONGTHU: 'Ahijeng vang''in Kipana Thupha seiphonga pan hi kiletsahpi thei ahipoi:
    Pathen in hichehi kabol dinga kacham louva eisolna ahi. Kipana Thupha seiphong
    louva kaum ding chu keima dinga iti tijat um hitam?'
  mar-mar: कारण जरी मी शुभवर्तमान सांगतो, तरी अभिमान मिरवण्यास मला कारण नाही कारण
    मला हे करणे भाग आहे; मी शुभवर्तमान सांगणार नाही, तर मला हाय.
  snp-snp: Kawa kuwa lalo lo oloto melomo mona ya ukane oluto idomo mona ma minámaiye.
    E’e, lonowa ya namodoka auma wito melami ne. Eti imoma nenako, kawa kuwa lo oloto
    melámomo neko, keina naba-naba fologi ne.
  isl-isl: Það eitt að flytja gleðiboðskapinn er mér ekkert hrósunarefni. Ég gæti
    ekki hætt þótt ég vildi. Þá yrði ég ófær til alls. Ég væri búinn að vera ef ég
    hætti að boða Guðs orð.
  spy-NT: ‑Māāng'āsē keey yoo ā-āmtooy lōkōōywēk chēē kāroomēch, kuuyu mākyoo kule
    a-amte. Āmiitē nyēē miyaat nyēē tyaa yoo kamaa-amte lōkōōywēchu.
  xnn-xnn: Tay maid lebbengko ay maidayaw gapo isnan mangibagbagaak isnan gawis ay
    damag. Nodi masapol ay ikkak tay inayan no adiyak ikkan tay siya nan tet-ewa ay
    ipaob-oblan Apo Dios ken sak-en.
  mwe-mwe: Ibhaga ngulunguya Ngani ja Mmbone, lyenelyo nngabha lya kwiipunila, pabha
    njipegwa amuli. Numbe ole gwangu, monaga ngalunguye Ngani ja Mmbone!
  tte-tte: Yaubada yagu paisowa bwaite iyeyama iba, ‘Wasana namwanamwanamo kuluwewasayan’
    na nige yakato tomo sitobalanagau yo yapaisowa. Na tem yasikote, kategu yau, polowe
    kani lalakisosina yalobai.
  tcs-tcs: Bat ai kan bloubaut prise da Gudniuz baut Kraist. God i bin oda mi po prise
    da Gudniuz, daswai ai gad strong piling po mekem ane i gobi prapa nugud ip ai
    no mekem.
  hlt-THB: Cehlai awithang leek kak khypyi awh, awithang leek khypyi qoe qoe aham
    ka awm dawngawh am kyih qu thai nyng. Awithang leek am kak khypyi awhtaw kai aham
    khaw na bin hy!
  soq-soq: Tane ne Gagalo euda amonantedina asowa mai wapaa rua, dia. Ipawa Keriso
    meba ne sai ema osonawo itun, mai ne neba nola ema sonabepe wadapona, dia. Naita
    ne Gagalo euda mai amonanteipono God nuakadiwa ne osonawo iapona.
  qub-qub: Nogaga willacuycä manami alli-tucunäpächu. Alli willacuyninta willacunäpaj
    Tayta Diosninchi acramasha captinmi willacuycä. Imaraj päsamanman alli willacuyta
    mana willacuptëga.
  att-att: Á awán ta awayyâ gemma nga ipappeddaráyaw yù pangilayalayâ ku sù napiá
    nga dámak, gapu ta yáyù ipakuá ni Namarò nikán, nga máwák nga palurotak ku. Á
    kábbingà lâ nu arák ku nakuan tuppálan.
  bki-bki: Neber ka nebe m̃arou ka napano naio bitikar kiniou jibe na bogo napano
    nojo nomioliolu ka kiano Ioluano Vou, mia ea tivelinio na kiniou, be riano ga
    na ka maka vite tai leleio napano nemijikia neve m̃arou kanio. Maka nejikia nosidomii
    vevavin ea siaku bereio never kiniou naruei nebe naiolioluano na Ioluano Vou,
    bior napano Atua naruei bitirilar kiniou, mia nemial jibe monoka nala ga. Ver
    bogo tai novuro nala re bunu, mia rivova laka rivan kiniou na.
  bqp-bqp: Kirisi baarunnakpana demɛnɛ ĩadãna yã ũro, tilasi mɛ́ à gbá dìma. Waiyoo
    makũ, tó matɛn baaru nna pì kpáro.
  mcp-mcp: Mɛɛ jâm kɔ́ɔ́mb dɨ, ja mə́ ŋgə́ jaaw Jɔ̧jɔ̧ Kɛ́ɛl yí, mə cugɛ́ nə ŋkul
    cɨ nə́ mə ŋgə sa gúl sâ, nəcé jísə mə sâ cíndʉ́lá Zɛmbî ŋgə́ cíndal mə yí. Məntágʉla
    nə mə ŋkí mə bə́ kú jaaw Jɔ̧jɔ̧ Kɛ́ɛl.
  hat-hat: Tande byen, se pa yon lwanj pou mwen dèske m'ap anonse bon nouvèl la. Sa
    se yon obligasyon yo fè mwen. Malè pou mwen si m' pa anonse bon nouvèl la!
  npl-NT: Ne amo nimosijsinia por niktetlapowia n kualitlájtoli non temakixtia. Porke
    notech powi maniktetlapowi. ¡Nimialma tla amo oniktetlapowi!
  bgg-bgg: nyieliieshii muawie ji gu yao rone gune nyigodog rek pha rangsua oi ro.
    Nyieliieshii, gune hì rek pha muyungthek mua ro. Chiih-è gu muawie ji ayao arone,
    gu shii ne khama buii ro!
  eng-TCENT: If I preach the gospel, I have no reason to boast, because I am compelled
    to preach, and woe to me if I do not preach the gospel.
  eng-BSB: Yet when I preach the gospel, I have no reason to boast, because I am obligated
    to preach. Woe to me if I do not preach the gospel!
  cpu-NT: Tera nasagaaventavaityaaro naaka nokinkithatakaayetaimiro Kameethari Ñaantsi.
    Aña kempivaitakara iriira Pava shintsiventanari nantairo, okantavetaka te naaka
    minthatashivaityaarone. Eerorika nomatairo iroka. ¡Ikantamacheetana naaka!
  san-ASM: সুসংৱাদঘেষণাৎ মম যশো ন জাযতে যতস্তদ্ঘোষণং মমাৱশ্যকং যদ্যহং সুসংৱাদং ন ঘোষযেযং
    তৰ্হি মাং ধিক্|
  tac-NT: Neka tabilé riólame ju napu'lige Onorúgame ra'ichálila ruyea ralámuli. Pe
    ne nochálila ju. Ne tabilé benírasaká ye ra'íchali 'liko Onorúgame ne'chí gastigárimala.
  eng-WEBPB: For if I preach the Good News, I have nothing to boast about, for necessity
    is laid on me; but woe is to me if I don’t preach the Good News.
  gfk-H: Pai takodas bia iau na latlaat ing bia iau na ianga ma no tahut na hinhinawas
    kanong no Watong i duan iau bia iau na ianga hua. Maris tagu! Na manga sakena
    tagu bia pa iau na ianga ma no tahut na hinhinawas.
  viv-viv: VenuwaꞋata Yamumuna galulumamalena faꞋina, keke akufaiweya aku egana ganakilakahini.
    FaꞋina Yaubada hida faisewa giveleku, keke tauku gadavaini. KaꞋi gadadibutoyoga
    be keke VenuwaꞋata Yamumuna gadalumamaleni digo, vita lakahina Yaubada nimane
    gadanuhagana.
  yao-yao: Naga une ngwalalichila ŵandu Ngani Jambone, chelecho ngaŵa chindu chakulilapila,
    gele gali masengo gangu gambegwilwe ni Ambuje kugapanganya, ulaje kukwangu naga
    ngangwalalichila ŵandu Ngani Jambone!
  tgp-tgp: Vara a lo retivujavujangi na Retir̃uhu, mo sopo sile te masapa isaku vara
    a pa mangisi matana. Matan God mo taua na limaku vara a pa vaia. Rani sati i pa
    mai isaku vara a sopo retivujavujangi na Retir̃uhu.
  auc-NT: Itota Codito ingantedö ante apæ̈nebi ëñencædänimpa, angä ëñente botö në
    apæ̈nebo bagaïmo inte edæ ædö cæte wadö cæquïmoo. Ïninque botö mänömaïnö ante
    në apæ̈nedömo inte edæ, Tömëmo waa cædinque apæ̈nebopa, ante ædö cæte tedequïmoo.
    Edæ botö Itota ingantedö ante möni watapæ̈ apæ̈nedö ante wïï apæ̈nebo baï edæ
    botö wæquinque incædönimpa.
  kbc-NT: Aɡ̶ica leeɡ̶odi daɡ̶a idinabaketibece me jatemati ɡ̶obodicetedi anele, igaataɡ̶a
    Aneotedoɡ̶oji idiiɡ̶e me jatemati. Pida nagoodi ee daaditaɡ̶a jatematiteda nibodicetedi
    anele, igaataɡ̶a taɡ̶a idiloikatidi Aneotedoɡ̶oji!
  bmh-bmh: Iz izal wanim wag mabun en Uwait nugau Ze Naliupet duailel marab tam, einen,
    Uwait nug iz salau go mabun gusig ze aileun. O iza en bisou pem, iz Uwait nugau
    Ze Naliupet go duailel i maremin, Uwait nug ig sisicigabun ziwas ebu, iz uhu banou
    milamau.
  ctu-BL: Anquese mic sub jini wen t'an, mach mejlic c sub c bʌ ti ñuc, come wersa
    ñijcʌbil c pusic'al cha'an mic sub jini wen t'an. Mi caj c taj wocol mi ma'anic
    mic sub.
  meq-meq: Labara ŋgwalak eye nakə faya na ɗiye ha aye na, ma vəleŋeye tsəveɗ məge
    ha zlapay bay. Maa geŋ faya kutoŋ na, Yesu. Na ɗa ha bay na, ɗəretsətseh ka gər
    ga.
  noa-H: Hẽwandam hiek jaau chitʌm hawiajã mua wir haigpai mʌch t'öba chirʌm. Chadcha
    hich Hẽwandamauchata mʌchig jaaupitarr haawai mua pöd hirig, “Mua chan jaaubam”
    haju k'aba chirajim. Mua Hẽwandam hiekta jaauba sĩuk'iin, hirua mʌ gaai jua k'ʌaba
    deeju. Maigjãh, ¡hëh, hapk'iitʌ mʌdam!
  alp-NT: Le au lepae Sou Misete bei Allare, au isike rauaku mo le Tuhane Iulake au.
    Au supu susate sepo Au lepae Sou Misete mere mo.
  san-VEL: susa.mvaadaghe.sa.naat mama ya"so na jaayate yatastadgho.sa.na.m mamaava"syaka.m
    yadyaha.m susa.mvaada.m na gho.sayeya.m tarhi maa.m dhik|
  kbq-kbq: Na'ankure nagra Knare Musenke hanuazankura nagia e'origahue. Mono kema
    hu'zana Anumzamo huo huno hunante'nea eri'zanki'na ana eri'zama e'orisuna nagra
    havizantfa hugahie.
  kbh-kbh: Ats̈e ndoñe quetsatsjuabná ats̈e canÿe bëts soye stsama ca, chë ts̈abe
    noticiënga stsabuayiynama, er ats̈e obligaciónaca së́ntsemna chca jtsamama, Bëngbe
    Bëtsá chama s̈ojanchémboyeca. ¡Ts̈a lastemcá ats̈biama nántsemna, chë ts̈abe noticiënga
    ndoñe sëntsabuayiynase!
  ron-LSB: Căci, dacă propovăduiesc Vestea cea bună, nu am cu ce să mă laud, pentru
    că necesitatea îmi este impusă; dar vai de mine dacă nu propovăduiesc Vestea cea
    bună.
  pon-pon: Pwe ma i padaki ronamau, jota me i en juaiki, pwe i en udan wiada; pwe
    jued on ia, ma i jota padaki ronamau.
  nhe-BL: Ax hueli nimohueyimatis pampa nitlacamanalos itlajtol Toteco pampa yajaya
    Toteco nechtequimacac huan nechilhui ma nijchihua. Ninelteicneltic na intla ax
    nitlacamanalosquía itlajtol.
  sps-sps: Kainon to te favaanan fi ronyon Vurungan Rof nane Krais, nyo tsugainy tenoor
    mi rou ya, tana saa Krais tsue of vanyo ma kat fi nei aya. Ana ya tabuiny iring
    vavajia en to te gim fi ronyo ma kat ya, i tovei, nyo tabuiny nom a fasaraa faarei
    rou a tsoiny binun babainy a pisiin to te gim fi non ya ma kat a ka te tsue of
    non ya na tsoiny tatagaa ot tsuan.
  wnc-wnc: Sike nata Jesue wamu take aknga yanikapmanggatde natake nata ninane umana
    yatangenatnanga dua. Aho. Dasingge? Nata dua yanikapmake tasiwitde kepi wena.
    Ngan. Nata wamu wa take aknga dua yanikapmake tasiwanu Anututa musia toknga natangamuke
    na atasiwan maiwit.
  bus-bus: Kirisi baarunnakpana dɛmɛ ĩadãna yã ũro, tiasi bé à ↄ tↄ̃̀ma. Wãiyoo
    mapi, tó mɛ́ɛ baaru nnaa pì kpaaro.
  gub-BL: Amume'u Tupàn ze'eg puràg aha teko purupe ihe. — Aiko wera'u amogwer wanuwi,
    na'e kwaw nezewe mehe. Ta'e hezar umume'u kar uze'eg ihewe a'e xe. Aze mo namume'u
    iwer, a'e mehe mo azemumikahy mo ihe.
  imo-imo: Nalo Goteni nando Jisasinga temane toko imbomando ningo tipuwi nimumunga,
    ungu kanomu nimbo tipolio wali imbi molopili nimbo naa tero. Imbomando aku ungu
    naa nimbo tindu lemo na bembo nimbo.
  boj-boj: E Yesus aqa anjam bole mare mare laqnum deqa e ijo segi ñam soqtqa keresai.
    Qotei na e qariŋbej deqa e aqa anjam mare mare laqnqai. E wau di uratqa keresai.
    Uratqai di Qotei na e gulbe ebqas.
  ulk-ulk: Ka umerkak nabauspire peka Debe Mir eremli; nolekar, kari aukaise natagri
    ka armer. Ese ka umerkak able Debe Mir armer ka umerkak sererge nawer.
  eng-DRA: 'For if I preach the gospel, it is no glory to me, for a necessity lieth
    upon me: for woe is unto me if I preach not the gospel.'
  knf-knf: Mënwo kado kahomp kaji dţup *Uţup Ulil Unuura, uwo uko wi Naşibaţi aţu'ënuŋ
    pdo. Woli mënţup wa, kawuţën.
  san-KHM: សុសំវាទឃេឞណាត៑ មម យឝោ ន ជាយតេ យតស្តទ្ឃោឞណំ មមាវឝ្យកំ យទ្យហំ សុសំវាទំ ន
    ឃោឞយេយំ តហ៌ិ មាំ ធិក៑។
  arn-NT: Welu iñche pichin no rume mallmawkülelan tañi wewpikefiel mew tati werken
    montuluwün dungu, aporia werküniengelu am iñche ñi femael tüfachi dungu. ¡Awngeafun
    may ta iñche wewpinofuli!
  zas-NT: Ad rayalt gales da valor gajcan guial cusidan bejn ree xtiidxzaꞌc Jesucrist,
    din mandad guin na̱j ni bayalan. ¡Prob naj bal idan gusid bejn ree diidxzaꞌc guin!
  ken-NT: Puyɛ̌ bɛ́gháti bho Mbok Ndɨ́ndɨ́, kɛ ákʉ̀ mɛ mpányu, mbɔnyunɛ ɛyɔ chí
    bɛtɨk ɛbhɛ́n Mandɛm arɛmɛ bɛ mɛmbɔŋ bɛkʉ. Nɛ mbák mbɨ́kɨ́ ghati bho Mbok Ndɨ́ndɨ́,
    ɛ́bɛ̀p ntá ya ɛ́ncha!
