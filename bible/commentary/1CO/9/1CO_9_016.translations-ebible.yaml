  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ଜଦି ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିନାଙ୍ଗ୍‌, ହେବେ ନା ଗରବ୍‌ କିନାକା
