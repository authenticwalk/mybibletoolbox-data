  juy-juy: ଞେନ୍‌ ମନଙ୍‌ବରନ୍‌ ଅରପ୍ପୁଙ୍‌ବର୍ତାଞନ୍‌ ଞେନ୍‌ ଅଃଦ୍ଦର୍ପନାୟ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
