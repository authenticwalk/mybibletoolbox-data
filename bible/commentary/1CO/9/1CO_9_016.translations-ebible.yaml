    mindi nambanga epolopeya. Wuaneko, nambato Gotena pii layene epene oko wandakali
    tupa lamaipe-pene guleya-kola, nambato lamawua teke ateyo. Tene okonena, nambato
    Gotena pii layene epene oko wandakali tupa lamai-yawane nembo toto, namba tanena
    gene oko laiyu lolane tene mindi ata napeya. Wuane tekeko, yakamato namba yole
    gimakale leyai-kola teke, nambato yole mia napukale loto, mee yakama moyoyale
    piape pua ateyo okonena, nambana yole waka mindi eya.
  qul-NT: Nokaka mana alabacunaypajchu salvación evangeliotaka willani, manachayka
