verse: 1CO.009.016
translations:
  kpx-kpx: Di Dilava hoto loumale kemo di ebika ebagemalivebene. Kosealemo Kosiveike
    di hanavoge di hoto ke louma. Di Dilava hoto loui ata haiveholige da nohoma.
  okv-H: Eto na God ta pure eagona amo uje nau na ae rate God ta uje avo enu pure
    ereovona avoeto, “Na, na,” mane aisona. Eto Bada na nau degi ta hajire ikaguja
    avoeto na pure mane toasona.
  tbo-tbo: U bagibagi geka Yaubada i weleweleu ipa tuwega dewadewana a lauguguyeya
    ma ega ipa geka bagibagina binei ma hina huneu, babana geka bagibagina i linanau
    po a dewaya ma inapa a luhinigigai apo witai baneina uyahiu ina geleta.
  mal-C: എങ്കിലും, സുവിശേഷം അറിയിക്കുന്നതിൽ എനിക്ക് ആത്മപ്രശംസയ്ക്ക് അതൊരു കാരണമല്ല;
    ഞാൻ അതിനു കടപ്പെട്ടവനാണ്. സുവിശേഷം അറിയിക്കുന്നില്ല എങ്കിൽ എനിക്ക് അയ്യോ കഷ്ടം!
  grc-SR: Ἐὰν γὰρ εὐαγγελίζωμαι, οὐκ ἔστιν μοι καύχημα· ἀνάγκη γάρ μοι ἐπίκειται·
    οὐαὶ ⸂δέ⸃ μοι ἐστίν, ἐὰν μὴ ⸂2εὐαγγελίζωμαι.⸃
  bgc-bgc: जै मै सुसमाचार सुणाऊँ, तो इस म्ह मन्नै गर्व करण का कोए हक कोनी। या तो मेरै
    ताहीं सौप्पी गई जिम्मेदारी सै। जै मै सुसमाचार न्ही सुणाऊँ, तो मेरै पै धिक्कार
    सै!
  khz-khz: A Vali Namana pana vopatagia aonai, au ragai pana veveagoloka, kwalana
    Velekou ekilato, pana vopatagia vegata netiwato. Pene Vali Namana ati pana vopatagia
    genai, au vetugaku kekei, ati geku nama taa vagi.
  deu-TKW: Wenn ich das Evangelium verkünde, so habe ich davon keinen Ruhm; ich kann
    nicht anders; wehe mir, wenn ich es unterließe.
  zsr-NT: Cutu dë lu naꞌa gun ba zxön cuinaꞌ le runaꞌ lban qui didzaꞌ dxiꞌa, le run
    bayúdx gunaꞌ lban qui. Bicaꞌ bayechiꞌ nedaꞌ chquiꞌ cutu gunaꞌ lban qui didzaꞌ
    dxiꞌa.
  lin-lin: Koteya Sango Malamu ezali likambo oyo ngai nasengeli te komikumisa na yango,
    pamba te mosala yango epesamelaki ngai na makasi. Mawa na ngai soki nateyi te
    Sango malamu !
  hns-NT: Hamme djaroerat na hai barwargie kare ke kie ham khoes khabar soenaaila.
    Tanko na. Kriest to hamke hoekoem deis hai oe kaam kare khaatien. Aur djab ham
    okar baat na soentie, tab bahoet kharaab rahat.
  noa-E: Ẽwandam iek jaau chitʉm awiajã mua wir aigpai mʉch thöba chirʉm. Chadcha
    ich Ẽwandamauchata mʉchig jaaupitarr aawai mua pöd irig, “Mua chan jaaubam” aju
    khaba chirajim. Mua Ẽwandam iekta jaauba sĩukhiin, irua mʉ gaai jua khʉaba deeju.
    Maigjã, ¡ë, apkhiitʉ mʉdam!
  eng-EMTV: For if I preach the gospel, there is nothing for me to boast about, for
    necessity is pressed upon me; yes, woe is me if I do not preach the gospel!
  mib-NT: Te tú vāha núu sátéyɨ́ rí maá rí sɨquɨ̄ jeē nácani ri jnūhun jeē jnáma ya
    yohó. Chi ɨɨn jeē ní tejníñu ya ruhū cúu, te cánuú squícu ri. Chi nacā ndahú cúu
    ri te núu tú nacani ri jnūhun ya.
  lif-NT2: हे़क्‍केसाङ् सुनाइङ् इङ्‌भोःसुङ्‌ङिल्‍ले़ इङ्‌गाॽ आङ्‌दिङ् मे़जोःक्‍कान्‍लो॥
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ सुनाइङ्‌ङिन् इङ्‌भन् चोःक्‍माए के़बोःङ्‌बा पोःक्‍खे़आङ्
    वाॽरो॥ इङ्‌गाॽ सुनाइङ् इङ्‌मे़भोःआन्‍ने़ फाॽग्र चिःत्ताङ् स्‍याङ्‌लो!
  xnj-xnj: Nene nimeka lepi ndava ya kukokosa Lilovi la Bwina, lenili ndi lihengu
    lenilagizwi kulihenga. Hinu nijiyangalila ngati nikokokosa lepi Lilovi la Bwina!
  mmx-mmx: Nia a vavang mi Lagale Lavavang, ketla ixok mokso ria xusu ana xip aurut
    laasen tarak, mila Leeme Silok gara vaxaxip pam ia mi lugugu ren kusu ana lox
    i. Dola nia a noxo vavang mi Lagale Lavavang, naba lok kapmek aleng tino ria.
  cbr-NT: '''Ën Jesusan bana unicama ñuixuncë cupí cana rabiacátima ''ain. ¡Aín bana
    ñuixunun Jesucristonën ''ë cacë ''ixunbi an cacësa oquin ''acëma ''aish carana
    uisai ''icë ''itsían!'
  tee-NT: Pus acsni icnajun ju chivinti ixlacata ju Jesús jantu lai iclhitak'ayai
    ni icc'atsai ni tasq'uini ni chunch ju aclalh. Pus ni jantu acmuctaxtu ju ismasuca
    ju anu' chivinti ca na aquimamak'alhk'ajni ju Dios ni yuchach ju xaquixtakni ju
    ani lhich'alhcat.
  eng-LSV: for if I may proclaim good news, it is no glorying for me, for necessity
    is laid on me, and woe is to me if I may not proclaim good news;
  cak-NT: Y ren can man jun nic'atzin chi yiquicot y yalan ninna' roma nintzijoj ri
    utzilaj rutzij ri Dios; roma ja ri Dios biyon chue chi nin-en ri samaj re', y
    can juya' (juyu') oc nuech xa manak xtin-en.
  pah-NT: Emo pyryva'ea mombe'urame ji nanhimbohetei a'ea rehe jipi. A'ereki Tupana'ga
    ji mondouka a'ea rehe tuhẽ. “Emombe'u ti Jesus'ga mombe'upyryva,” ei ga ji ve
    ikwehe. Po ji nahendukatui Tupana'ga nhi'ig̃a Jesus'ga mombe'gwove'ỹ, a'ero po
    ite'varuhu ji ve.
  sja-NT: Mamĩda mɨ pipɨara bɨ-e apemaarã pëida eperãarã k'ãyaara, ne-iidi-e bairã.
    Cristopata mɨ pëiji ichi ũraa jarateede. Maperãpɨ mɨa jarateepari. Waawee bak'aji,
    jaratee-e pada paara irua oopi bɨk'a, irua mɨ miapii jĩak'aapa.
  xed-xed: Tsa mna Lfiɗa Gwaɗa ta mnə yu ya guli ná, nza a ka skwa ghərɓay ɗa ta ghərɓaku
    nda tsi wu, kabga tkweʼ fiɗaghata lu ta mnay. Ka mnaŋ a yu wu ná, ɗaŋwa ŋa ɗa.
  mks-NT: Ye̱he̱ co̱ ndíñehe jícó i̱ mí i̱ sa̱há ña̱ xíca nuu i̱ cáha̱n i̱ tu̱hun
    va̱ha sa̱há Jesucristo nu̱ú ña̱yivi jáchi̱ cúú á chuun ndítahan nu̱ú i̱ caja i̱.
    Ta ndáhví na̱há na̱cuu u̱ tá ná caja sáá ini i̱ ca̱xi tu̱hun i̱ ña̱.
  gfk-S: Paile takados be ni latlaat ing be ni harpir mon ma no tahut na hininaawas
    kinong no Watong i sunang iou be ni harpir hobi. Maris tagu! Na manga sana tagu
    be iou pa nile harpir ma no tahut na hininaawas.
  bmu-bmu: Ölöwak Buŋa jim sehimakzali, miaŋgöra sileni möpöseimamgö dop qahö akzal.
    Nöŋön Anutugö jimkutukutu bapŋe mala mi jim sehimamgö dop akzal. Nup mi mönö mosötmamgö
    osizal. Ölöwak Buŋa qahö jim sehibileŋak ewö, miaŋgöra lömbötnöŋ qakne öŋgöiga
    neka pölzik jimeaŋgö dop akileŋak.
  dgz-dgz: Go Iesu No Oise Kakaewa wadiamuina menan ne ya wa namuratain iwa God dianegeni
    menan taivin. Menan Iesu No Oise Kakaewa di wadiamuingain, iwa bagu sisi baware
    anupena tawa!
  eng-GNV: 'For though I preach the Gospel, I haue nothing to reioyce of: for necessitie
    is laid vpon me, and woe is vnto me, if I preach not the Gospel.'
  zaa-NT: Lahuábí té qui'ni ebàta'a' de riquixà'a' ca titsa' nu runna salvación, sino
    naduél·la' guni ya' ą, pues ica'rútsi'íru inte' canchu labí équixa'a' evangelio
    lani ca enne'.
  eng-WEBSTER: 'For though I preach the gospel, I have nothing to boast of: for necessity
    is laid upon me; and woe is to me, if I preach not the gospel!'
  guh-guh: 'Apo jamatabëjumaitsinë: “Ayaijamatabëcuenenënë tatsipaebinëxae jivi pexanialivaisi
    pecapanepaelivaisinexatsi Diosojavabelia,” apo jamatabëjanë. Jume baja cajena.
    Pexanialivaisi jivi tsipaebabiabajë. Tsipaji baja vajatuxanenë nitoroba. ¡Bitso
    meta naneconitsipajë Diosojavabelia jivi itsa apo tsipaebinë tsipae bajarapalivaisi!'
  bon-bon: Miiji Mene acenena name pi cane äblicäco awepyeräja, ingle cane cäme singi
    ca lica jewenenine ai kaakesea ne, yepä Acejiyame te itu najuji cane wawename.
    Miiji Mene cane miiji jajanena, cije cane niiya ne jääpänune.
  nhw-BL: Amo hueli nimohueyimatis pampa nitlacamanalhuía icamanal Toteco pampa yaya
    Toteco nechtequimacac huan nechilhui ma nijchihua. Nel niteicnelti na sintla amo
    nitlacamanalhuisquía icamanal.
  swh-ONEN: Lakini ninapohubiri Injili siwezi kujisifu maana ninalazimika kuhubiri.
    Ole wangu nisipoihubiri Injili!
  wbi-wbi: Ulwakuuva nave nidalikila ilivangili, nanilinalumonga ulwakughinia, ulwakuva
    lunoghile nivombaghe vulevule. Iiga kulyune nave nanidalikila ilivangili!
  bba-bba: Domi n ǹ weenɛ n woo kɑnɑ Lɑbɑɑri ɡeɑn kpɑrɑbun sɔ̃. Tilɑsiwɑ ye, yɑ mɑn
    sɑ̃ɑwɛ. Nɑ̀ kun yen wɑɑsu kue, wɑhɑlɑ bɑkɑ.
  eng-KJVCPB: 'For though I preach the gospel, I have nothing to glory of: for necessity
    is laid upon me; yea, woe is unto me, if I preach not the gospel!'
  kgk-NT: Nhandejáry katu xe mondo va'ekwe. He'i xe-vy “Tereho Hesu Cristo rehegwa
    nhe'ẽ porã eremombe'u hagwã. Emoherakwã hesegwa nhe'ẽ” he'i va'ekwe xe-vy. Hemimondo-rupi
    aiko ramo, Hesu Cristo rehegwa amombe'u. Ndikatúiry anhemomba'egwasu amombe'u
    va'e-rehe. Amombe'u mbe'u inhe'ẽ imondo-vy. Ha namombe'úiry ramo ra'e amosarambi-vy
    inhe'ẽ xe vy'are'ỹ eterei arã ra'e.
  waj-waj: 'Na mmayaaya yoketaivaa gioonna kiaapuuya kiaa mmiauvaara na aikiooma niniiyara
    mannaka kiaunnee? Ai hameetavee. Vaa Anutuuqoono ii mmoori ivaa ni mioo tinoo:
    Iikianee, tiivaivee. Na mmayaaya yoketaivaa hama gioonna kiaapuuya kiaa mmirama
    kino fai irisai mmuaararai ari vookaraivo niisi nninaravai.'
  cpy-cpy: Teera najahaa-wenta-waetyaawo nokenkithata-kaayiteemiro Kameethari Ñaantsi.
    Tema okimiwitawo riimi Tajorentsi shintsitanari nanteero, okantawitaka tee naaka
    kowa-shityaawoni. Eerorika nomateero, ¡ashironkamatsitena naaka!
  mpx-mpx: Yehoba o logugui i pem Wasa Waiwaisana na papaatena-an, inoke ebo na ginol
    ola, he nige bosowaina toto o kaiwena ge na hanaha. Eeu nau geb! Ebo wasa waiwaisana
    nige ya papapaatena-an, he iyaka ya nak!
  wbp-wbp: Kaatuju wangkaja ngajuku yungurna-jana warru yaninjarla yimi-ngarrirni
    jaru Kaatu-kurlangu. Kulalparnajurla ngula-warnuju pulka-pungkarla. Kajilparnaju
    warla-pajikarla Yimi Ngurrju yimi-ngarrirninja-kujaku Jijaji-kirli-kijaku, ngulaju
    kajikaju marda kurnta-nyayirniki ngurrju-mani Kaaturluju!
  luo-luo: Kata kamano, ka ayalo Injili, to ok onego asungra, nikech ochuna ni nyaka
    ayal. Mano kaka dibed malitna ka ok ayalo Injili!
  nhe-NT: Ax hueli nimohueyimatis pampa nitlacamanalos itlajtol Toteco pampa yajaya
    Toteco nechtequimacac huan nechilhui ma nijchihua. Ninelteicneltic na intla ax
    nitlacamanalosquía itlajtol.
  aii-aii: ܐܝܼܢܵܐ ܒܡܲܟܪܲܙܬ‌ܝܼ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܠܹܐ ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ، ܣܵܒܵܒ ܡܸܫܬܲܐܠܵܢܘܼܬܵ‌ܐ
    ܝܠܵܗ̇ ܥܲܠܝܼ. ܘܵܝ ܥܲܠܝܼ ܐܸܢ ܠܵܐ ܡܲܟܪܸܙܸܢܹܗ.
  esk-NT: Quliaqtuaqaġaluaqłuŋaunniiñ tusraayugaallautamik uqaviugaalguitchuŋa uvapkun.
    Quliaqtuaġiłha tusraayugaallautam savaaġigiga. Atuqtaksraġipiaġiga. Quliaqtuaqanġitchuma,
    nakłiuŋ uvaŋa.
  msb-msb: Bisan nagatukdo ako san Maayo Na Barita wara ako sin nano man na ikakahambog
    kay amo ina an obligasyon ko. Kamakaluluoy ko gayod kun dili ako magtukdo san
    Maayo Na Barita.
  cpa-NT: Tsa¹lé² jmo³jni rú²jni ni³ huu¹³ hi² hǿa²jni jǿg³ dsio¹ quiah¹² Diú¹³. Di³
    tsa¹dsi¹³ juu¹² li¹jmo³jni hi² siíh². ¡He³ báh³ juǿi²jni jøng² ju³ná³ tsa¹dsi¹³
    juu¹² hi² hǿa²jni jǿg³ quiah¹² Diú¹³!
  dso-dso: ସୁବ୍‍କବର୍‌ ସୁନାଇଲିନି ବଲି ମର୍‌ ବଡ୍‌ପନ୍‌ ଅଇବା ଅଦିକାର୍‌ ନାଇ, କାଇକେବଇଲେ ଏଟା
    ମକେ ତିଆରିରଇବା କାମ୍‌ । ଜଦି ମୁଇ ସୁବ୍‍କବର୍‍ ନ ଜାନାଇଲେ ମକେ ବଡ୍‌ ଡଣ୍ଡ୍‌ ମିଲ୍‌ସି ।
  meu-meu: 'Ḡau tamona, sivarai namo na harorolaiamu be asina heaḡilaiamu, badina
    be vada e haduagu unu baina kara toma: sivarai namo basinama harorolaia madi ihabaigu.'
  yva-NT: Risyamo syo Ayao Kovo Yesus Kristus ravovo vatano wanui mansai, weramu rinararin
    dai ramu, weye anakere somamo risya ma jewena, yara Yesus Kristus wepi po rinatutir
    patimuve rai to. Weti ranivara syo Ayao Kove so ravove jewen, wea indati Amisye
    parijo rinai.
  dgc-dgc: Pero, éwanék magmalaki a nagpahayagék ta Mahusay a Baheta. Ewan. Da saya
    i niutus na Panginoon diyakén. Hus, magkamiték ta hirap éng éwanék mégpahayag
    ta éya.
  zpm-NT: Niicle ne znu quiayazhd naa quiayuṉ naa dziin rii, per ni lalnu racniatsd
    naa, sacne ible laa Dios bzo naa par gne naa Xtiidz me lo miech; ni, ¡probsaxe
    naa teḻne gned naaw!
  hix-NT: Rano me rohra wekarymen hamà, àrwo yonyhorunu. Rano me ro rma ekarymantoko,
    ohxe wehxan hamà tawrotho haryhe, rowya. Ohxe wehxan hamà kahra mak wehxaha. Àsok
    tawro hana. Kohkom yano me haxa ryhe wekarymehe, anwekhànà ro yano me mak ha.
    Noro wya, ekarymak xaxa mak hampànà katxhàr hoye ro wekarymehe. Ekarymahra ryehtoko,
    tanàhnohsom me wehxan hamà, rowya noro yanweknàr ke.
  sim-sim: Os mashi jivi Jisashin a sawewa wolo, hi anhin a hauowehe lerawu jivi menden
    amu landuwa, karem a hishinda ambu nir. Lerawu os mashi jivin a sawenda oso a
    lakmbaha Wasilaka anin or hahandari osik an mbeek a halakwa ambu sir. Os a hala
    nahi, avak kavak a nakwa nir.
  npi-ULB: मैले सुसमाचार प्रचार गरेँ भनेर मैले घमण्ड गर्ने कारण नै छैन, किनभने मैले
    यो गर्नुपर्छ । यदि मैले सुसमाचार प्रचार गरिनँ भने मलाई धिक्‍कार छ ।
  cgc-cgc: Piro, ula a gapabugal parti ta ake na pagsugid ta miad na balita tenged
    Dyos gasugo an ki yaken. Nlaman ko na daw dili a magtuman ta iya na sugo na magsugid
    a ta miad na balita, bakod ake na sabaten naan ki kanen.
  tim-tim: Akto den pat âlepŋe makyeŋgiman âi are nâŋgât kakŋân kali aten. Dâ âi aregâlâk
    nâŋgâm manman dâine manmâ hâuŋe membom. Akto Anutuŋe âi ire niŋmâ huŋgun niŋep
    are nune hangât bo meân. Hain akman dâine âi are bo mendere âmâ yei, umatŋe bâleŋe
    miawak niŋbop. Aregât hâuŋe bo ulit yeŋgim sot wan bâlâk manman, aregât nâŋgâm
    heroŋe akman. Mombian are âlepŋe dân.
  yor-yor: Nítorí pé bí mo ti ń wàásù ìyìnrere, kì í ṣe ohun tí mo lè máa ṣògo lè.
    Èmi kò tilẹ̀ le è ṣe é ní, kí a tilẹ̀ sọ pé mo fẹ́ kọ̀ ọ́ sílẹ̀. Ègbé ni fún mi
    tí mo bá kọ̀ láti wàásù ìyìnrere.
  wos-wos: Wuni Krais Jisasna hundi wata, wuna ximbu yamba harékékéwuni. God dé wunika
    wun jémba hwe. Wuni hwendén jémba yahafi yawut, God wuniré haraki hundi wandét,
    jémba yamba rekéwuni.
  emp-NTPO: Mʌ̃a bed̶ea bia Critod̶ebemada jaradia b̶ʌmĩna mʌ̃ra dji dromaana acaa,
    Ãcõrẽbʌrʌ jaradiabi b̶ʌ bẽrã. Wãrãda bed̶ea bia Critod̶ebemada jaradiaẽ́bʌrʌ,
    mʌ̃ra mĩã djuburi b̶eya.
  eng-F35: —I cannot boast because I preach the Gospel, because I am compelled to
    do so; indeed, woe is me if I do not preach it!
  ind-ind: Dalam pelayanan sebagai rasul, saya tidak pantas membanggakan diri karena
    memberitakan Kabar Baik, sebab hal itu memang kewajiban saya. Justru saya pantas
    dihukum apabila tidak memberitakan Kabar Baik!
  pes-OPCB: زیرا انجام این خدمت، به خودی خود برای من امتیازی محسوب نمی‌شود، چون من
    موظفم که این خدمت را انجام دهم، و اگر در انجام آن کوتاهی کنم، وای بر من!
  mpt-mpt: Gode emaye nemab manea Kobo Yesus Klaiste dowan wengo nakaia unangai omkayemale
    ge baatnenea okok olo omnebiota okok kebi kesoa ne mo baanita Ne naka ayam bianita
    okok olo okok kebibo genimibabe. Gode okok olo ne omnebuo mo okok kemin blim kei
    mole e kukub misiamo ne omnamabebe.
  ssx-ssx: I̱ma꞉ hande Pi Seliapo walaaso ekina꞉ta꞉ yaka pi I̱ma꞉ kone laapeke na
    ya꞉la꞉me. Pa ekipeke mo Tekehalima꞉ dupie la꞉la꞉ ekina꞉ kone pitolome. Koto ekina꞉
    I̱ma꞉ mo Pi Seliapo na walaoka꞉na꞉ta꞉ a꞉pei I̱ta꞉ ota꞉ hoke tupa꞉ hapeke ya꞉la꞉me.
  mkl-mkl: N kù wɑ n tɔɔ fufu si nɑ iyi í jɔ̀ ǹ wɑ n sisi lɑɑbɑɑu jiidɑ. Ammɑ tilɑsii
