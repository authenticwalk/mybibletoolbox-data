  kan-2017: ನಾನು ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದರೂ ಹೊಗಳಿಕೊಳ್ಳುವುದಕ್ಕೆ ನನಗೇನೂ ಆಸ್ಪದವಿಲ್ಲ; ಸಾರಲೇ
