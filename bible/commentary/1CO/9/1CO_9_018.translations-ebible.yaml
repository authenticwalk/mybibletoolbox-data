  gui-NT: Ayerovia yae quirai amombeu ñee icavi vae acovara mbae reve. Jare Tumpa
    omboepɨ cheve cuae yerovia anoi vae pe. Echa yepe tei amombeu ñee icavi vae, jare
    yepe tei icavi co iru vae reta omboepɨ vaera ñee icavi vae omombeu vae pe, erei
    che mbaeti aipota iru vae reta omboepɨ vaera cheve.
  quc-TT: ¿Jas kꞌu tojbꞌal we kinriqo? Xaq xwi kintzijoj ri utz laj taq tzij, man
    kinta ta pwaq are kintzijoj ri utz laj tzij, rech man kinbꞌan taj ri yaꞌtal bꞌe
    chwe kinbꞌano.
  heg-NTPO: Tiata etan ela lam, auk in hapu ki saa la? Auk parlu in sium gaji lo!
    Auk tek Ama Lamtua Dehet Dais Banan na, nol nodan sa-saa lo. Na man tao auk daleng
    kolo. Dael kolo na, man auk in hapu ka na. Tiata auk hak ka tatai nol atuil in
    tek deng Dehet Dais Banan na kon no, auk pake hak na totoang lo.
  ptu-ptu: Maka' susi, iya aka hi kao la sahoku? Sahokum too kao, ke malamä' umpa'pakahebaam
    Kaheba Katilallasam tä' disahoi. Inde umpa'pakahebaannä' Kaheba Katilallasam,
    abana sihatannä' la diitaam katuboangku, sapo' mokaä' la untuntu'i kaha-kaha ia
    too.
  bzd-NTPO: E' dör es e̱'ma ¿ì dör iské ye' a̱? Ye' ttsë'ne buaë ipakök ë́me e' dör
