    nambanya yole doko.
  eng-ASVBT: What then is my reward? That, when I preach the gospel, I may make the
    gospel of Christ without charge, so as not to use to the full my right in the
    gospel.
  mna-mna: Tana ko aŋkam leŋ kadoono pareiŋana? Pa gorgori ta aŋzzoyaryaara uruunu
