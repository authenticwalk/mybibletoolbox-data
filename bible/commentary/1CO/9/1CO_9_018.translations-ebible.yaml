verse: 1CO.009.018
translations:
  kpx-kpx: Katealemo dana ibina onole mai. Di hotoe dua loui ata haivesege abu evimale
    keu di ibinaike. Di isiviholinu ata haivemale ke ibinaho kunai maleliho.
  okv-H: avoeto nau pure ta mine amo deire avo ano ingesova, amo erevira. Eto na Keriso
    ta duru javotoho ungota degi hande eagona amo na mine mane umbagona te ungona
    hande mine vahai umbava eagona avoeto tunga javotoho ari nau degi ta puvaguja.
  tbo-tbo: Tamogi u ani kaoha babana tuwega dewadewana a yambeneneya uyahimi ma ega
    ata inugonugotuhu omi wihaguhagu binei, uyahinei hagu awai i linanau ega ata wiwaya.
  mal-C: അപ്പോൾ എനിക്കുള്ള പ്രതിഫലം എന്താണ്? സുവിശേഷം എനിക്കു നൽകുന്ന അവകാശം മുഴുവൻ
    ഉപയോഗിക്കാതെ സുവിശേഷഘോഷണം ഒരു യാഗാർപ്പണംപോലെ സൗജന്യമായി ചെയ്യാൻ എനിക്കു കഴിയുന്നു
    എന്നതുതന്നെ.
  grc-SR: Τίς οὖν ⸂μοί⸃ ἐστιν ὁ μισθός; Ἵνα εὐαγγελιζόμενος ἀδάπανον θήσω τὸ εὐαγγέλιον
    ⸋τοῦ χριστοῦ,⸌ εἰς τὸ μὴ καταχρήσασθαι τῇ ἐξουσίᾳ μου ἐν τῷ εὐαγγελίῳ.
  bgc-bgc: तो मेरी कौण सी मजदूरी सै? या मेरी खुशी सै, के बिना भुगताण के मै सुसमाचार
    का प्रचार करण लागरया सूं, मेरै धोरै खर्चा मांग्गण का भी हक सै।
  khz-khz: 'Pe, vovetaina genai, au voiku rakagau pana gapia? Eiamo: VoVali Namana
    avopatagiana gaurai, pana vopatagi-kawaa ati voina. Au mageku rorirori gavuku
    pana rawalia, na geku rorirori ati ainagulu-agiana.'
  deu-TKW: Was habe ich also für einen Lohn? Den, daß ich als Verkünder des Evangeliums
    dasselbe darbiete ohne Kosten, so daß ich mein Recht dabei nicht benutze.
  zsr-NT: ¿Bizxa lazxjaꞌ uziꞌtsaꞌ xbey chquiꞌnuꞌ? Ruziꞌa xbey le rdzag ladxaꞌa le
    cunazxjaꞌ catiꞌ runaꞌ lban qui didzaꞌ dxiꞌa. Cutu caꞌ ruziꞌa xbey lë naꞌ dë lu
    naꞌa le runaꞌ lban qui didzaꞌ dxiꞌa.
  lin-lin: Bongo lifuti na ngai ezali penza nini ? Ezali nde kokaba na ofele Sango
    Malamu oyo nazali koteya, na kozanga kozwa lifuti oyo Sango Malamu yango epesi
    ngai.
  hns-NT: Tab ham kaun ienaam paabe? Djab ham khoes khabar partjaar kariela biena
    koetjh paawe ke tab hamaar diel khoesiaalie se bhar dja hai, aur ehie hamaar ienaam
    hai. Ohie se ham aapan hak na maangiela.
  noa-E: Magua mʉch khĩrauta mag i iek jaau chitaawai mʉ onee chiraajem, ni Ẽwandamaujã
    mag par jaaupiba sim ee mʉchdëupaita par jaau chitaawai. Mʉch mag chirʉm gaaimua
    onee chirʉmta mʉrʉgan ya phatkhonaucha jua ee phagbarmjö sim. Chadcha pãrag nem
    jëeuju aai chirʉmta, Ẽwandam iek jaauba chitʉmjöta bʉ̈ʉrjã pãrag jëeuba chirʉm.
  eng-EMTV: What then is my reward? That when I preach the gospel, I may present the
    gospel of Christ free of charge, so as not to exploit my rights in the gospel.
  mib-NT: Núu súcuan te yāhu ri cúu jeē cúsɨɨ̄ ni rī jeē súcuan‑ni nácani ri jnūhun
    jeē jnáma ya yohó, te tu jícán rī derecho rī jeē cotecu rī sɨquɨ̄ jeē nácani ri
    jnūhun ya.
  lif-NT2: हे़क्‍केःल्‍ले़ आहाङ्‌से़म्‍मिङ्‌ग थेःन्‍बे? आहाङ्‌से़म्‍मिन् बा कन्‍लो–इङ्‌गाॽग
    सुनाइङ् इङ्‌भोःसुङ्‌ङिल्‍ले़ नाम्‌याक् मे़ःन्‍ने इङ्‌भोःमा पोःङ्‌ल॥ हे़क्‍केलॽरिक्
    सुनाइङ् इङ्‌भोःसुङ्‌ङिल्‍ले़ खोःमा के़बोःङ्‌बा आयुक्‍हाॽ ओगप् मे़जोःक्‍कान्‍लो॥
  xnj-xnj: Luhuna lwangu ndi chindu choki? Hinu luhuna lwangu ndi kukokosa Lilovi
    la Bwina waka. Changali kudayi vindu vyeniganikiwa kwa kukokosa Lilovi la Bwina.
  mmx-mmx: Lavanga sala nia anaba lok ka i at na lugugu? I lok keretna. Dola nia ana
    vavang mi Lagale Lavavang, nia noxo ro unun at limixin. La kerepmo nenia a noxo
    siam ka luunun ti na lugugu, keke i do ik mokso do ana lok ka i.
  cbr-NT: '''Ën cupí biti asábi ''aínbi cana cupí biquinma unicama Jesucristo ñuicë
    bana ñuixunin. Ñuixuni cana curíqui bitsi cuëëncësamaira oi mitsúnmi ''ë cupíoquinmashi
    a bana cuati cupí cuëënin.'
  tee-NT: Pus mas quixtaknita ju ani lhich'alhcat ju Dios chai mas naulh ju Jesús
    ni anchach ju lai acvenchokolh para ju quit'in jantu icpulhajaputun ixchivinti
    Dios acsni ic'ajuni ju lapanacni ixlacata ju Jesús. Chai ju quintalhaja yuchi
    ni na alin ju quink'achat ni lai va chunch ic'ajuni ju lapanacni ixchivinti Dios.
  eng-LSV: What, then, is my reward? That proclaiming good news, without charge I
    will make the good news of the Christ, not to abuse my authority in the good news;
  cak-NT: ¿Y can c'o como ninch'ec roma nin-en ri samaj ri'? Ja', can c'o. Ri ninch'ec
    ja ri yiquicot pa wánima roma man jun wajil ninc'utuj roma nink'alajij ri utzilaj
    rutzij ri Cristo, más que can utz xa ta xinc'utuj.
  pah-NT: '@see-verse:1CO.009.017'
  sja-NT: Mɨa maarepida parãmaa teepi-e pait'ee. Nãgapai mɨa k'inia bɨ. Mɨchi t'ãripa
    na mimia oo k'inia bɨ Cristopa oopi bɨk'a.
  xed-xed: Nu ta mutsə yu mida tama? Skwi ta mutsə yu mida ná, mnay ɗa ka mbalay ta
    Lfiɗa Gwaɗa kul ɗawa nisəla vəl mnay ɗa ta tsa Lfiɗa Gwaɗa yeya.
  mks-NT: Ta sa̱ mé ya̱hvi quéhe e̱ sa̱há chuun cája i̱ quéa̱ cáji̱i̱ ini i̱ tá cáha̱n
    i̱ tu̱hun va̱ha sa̱há Jesús nu̱ú ña̱yivi ta co̱ cháhvi na sa̱há. Ta cáji̱i̱ ini
    i̱ jáchi̱ co̱ cája ndúsa̱ i̱ xi̱hi̱n ndo̱ ña̱ ná coto ndó ye̱he̱ tá quia̱hva cája
    ndó xi̱hín java ga̱ na̱ cáha̱n tu̱hun Ndióxi̱ xi̱hi̱n ndo̱.
  gfk-S: Io, aso um ira nugu kunkulaan? I horek, be ni harpir bia mon ma no tahut
    na hininaawas, ma pata ta kunkulaan. Hokakarek, iou paile saring mu be mu na harahut
    iou hoke i takados be mu na gil tagu tano nugu pinapalim tano tahut na hininaawas.
    Ma ikinong iat mon no nugu kunkulaan.
  bmu-bmu: Mewö aiga wanatnöŋ mönö töwa ak niŋgimakza? Ölöwak Buŋa jim sehiba mi söŋgöröŋi
    qahö ahakzali, miaŋön mönö töwa ak niŋgimakza. Anutunöŋ nupŋaŋgö likepŋi niŋgimegöra
    jim kutui Buŋa Kimbinöŋ ahözawi, keu miaŋgö dop töwagöra qahö kapaŋ kölakzal.
  dgz-dgz: Menan garewa ansena warain? Garewa nega mam, Keriso Oit Mega Kakaewa wadiamuina
    atonewa ap me megenat di, go piup wan dim dim mega gapan ne garewa nega warapen
    menan ya anuivin. Piup wan dim dim mega gapan garewa nega menan mup wapena aroewa
    Iesu neneni wandia, go mup ame ya wain.
  eng-GNV: What is my reward then? verely that when I preach the Gospel, I make the
    Gospel of Christ free, that I abuse not mine authoritie in ye Gospel.
  zaa-NT: Entonces biálá nua' ná làỹa' cá. Pues ną́ ttu la' redacca' latsi' para inte'
    porqui'ni ỹa ríquixa'a bá' titsa' de salvación nu runna Cristua nna bihua cuenta
    guléqquia' ca derecho nu té quia' de runia' predicar titsa' qui'e.
  eng-WEBSTER: What is my reward then? Verily that, when I preach the gospel, I may
    make the gospel of Christ without charge, that I may not abuse my power in the
    gospel.
  guh-guh: Bajaraxuata apo nematamotsi ata, tsipaebaponajë pexanialivaisi jivi pecapanepaelivaisinexatsi
    Diosojavabelia. Dioso netocopatsi ata jivi tanematamotsinexa pexanialivaisi tatsipaebaponaejamatabëcuene,
    itsiata apo vajëtsinë tanerajutsinexa itsacuenejavayo ata. Jivi itsa tsipaebaponajë
    bajarapalivaisi, bitso jamatabëcuenebarëyanë tsaponae. Bajaraxuata apo jitsipaenë
    tanematamotsijava.
  bon-bon: Siige cane ngena daremu ne acata ai kaakesea cabu ca? Cäme daremu lui eei
    gyene, egä cane Miiji Mene daremu cäco jaajananemune. Cäme puu conocäco pisi nyene
    daremu päpäname ai kaakesea cabu ca, yepä cane pepu lica äbitenine.
  nhw-BL: Huan ¿tlaque tlaxtlahuili nijselía? Notlaxtlahuil eltoc nopa paquilistli
    catli nijpiya pampa amo aqui monequi tlaxtlahuas nogastos quema nitlacamanalhuía
    icamanal, masque nelía nijpiya tequiticayotl para sequinoc nechpanoltisquíaj pampa
    niitequipanojca Toteco.
  swh-ONEN: 'Basi je, thawabu yangu ni nini? Thawabu yangu ni hii: Ya kwamba katika
    kuhubiri Injili niitoe bila gharama, bila kutumia kwa utimilifu uwezo wangu nilio
    nao katika Injili.'
  wbi-wbi: Lweli uluhombo lwango kye kinu kiki? Ulwakuuti pano nidalikila, nidalikilaghe
    ilivangili kidila luhombo kisila kuvomba muvukwisie uvwa kyangani vuno nilinavo
    mu livangili.
  bba-bba: Ǹ n mɛn nɑ, mbɑ nɛn ɑre. Nɛn ɑreyɑ n kɑ Kirisin Lɑbɑɑri ɡeɑ wɑɑsu ko n
    kun kɑ ɡobin bɑɑ kpɑ n ku nɛn yiiko kpuro dendi ye nɑ mɔ Lɑbɑɑri ɡeɑn kpɑrɑbun
    sɔ̃.
  eng-KJVCPB: What is my reward then? Verily that, when I preach the gospel, I may
    make the gospel of Christ without charge, that I abuse not my power in the gospel.
  kgk-NT: Xe remimombe'u repy ndaipotáiry. “Eme'ẽ xe-vy xe remimombe'u repy” nda'e
    mo'ãi avave-pe. Amombe'u jave Nhandejáry nhe'ẽ avy'a eterei. Upéa-rehe ha'e xejéupe
    “Nhandejáry xe mbovy'a-ma. Inhe'ẽ amombe'u-gwi xe mbovy'a-ma. Xe remimombe'u repykwe
    ombohekovia-ma xe-vy Nhandejáry.”
  waj-waj: Ivaara mo na dee irisai yoketaavai varaunnee? Na mmayaaya yoketaivaa gioonna
    kiaapuuya kiaa mmiauvaara irisaivaa na varaanaraivo vaikiainnaata hama na varauvai.
    Ni mmooriivaa irisaivo ataama vainoo. Na mmayaaya yoketaivaa gioonna kiaapuuya
    kati kiaa mmiauko ni yoketainoo.
  cpy-cpy: Ari okanta, tekatsi oetyaa noyaawentan-tyaari pipinayiteena eeroka-paeni.
    Tema ikimita-kaanteero roomi ipineete-narimi noñaayiteero-wa nokimo-shiretee.
    Rootaki nokimo-shiretantari nimaeka teera nokoyiro pipinateena nokenkithata-kaayiteemiro
    Kameethari Ñaantsi.
  mpx-mpx: Inoke hauna kaba mola ya ahe? Molau i ola hiwe. Ya yaliyaya kaiwena Wasa
    Waiwaisana ya ba yoho ya gamagalau elal, nige sauga etegana ya babaa tage nihi
    labeyau no tuwalali molana. Yaliyaya o heiya molau.
  wbp-wbp: Nyiyakulku-yijala karna-jana Yimi Ngurrjuju yapaku warru yimi-ngarrirni?
    Kula talakupurdarlu, lawa! Ngula karna Kurdungurlu Wiri nyina Jijaji Kiraji-kirlangu,
    kula karna-jana payirni Kirijini-kariyi-nyanu yungulpajulu talaju yungkarla. Ngayi
    karna-jana kutu yimi-ngarrirni. Kujarlaju karna wardinyi-jarri.
  luo-luo: To kara michna en angʼo? En ni mondo ayal Injili maonge gima ochula, mondo
    kik akonyra gi ratiro ma an-go e tich mar lando Injili.
  nhe-NT: Huan ¿tlaque tlaxtlahuili nijselía? Notlaxtlahuil eltoc nopa paquilistli
    tlen nijpiya pampa axaca monequi tlaxtlahuas tlen nijtequihuía quema nitecamahuía
    itlajtol, yonque nelía nijpiya tequihuejcayotl para sequinoc nechpanoltisquíaj
    pampa niitequipanojca Toteco.
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ ܝܠܹܗ ܦܘܼܪܥܵܢܝܼ؟ ܐܵܗܵܐ ܝܠܹܗ، ܕܡܲܟܪܸܙܸܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܚܘܼܪܵܝܝܼ،
    ܘܠܵܐ ܛܵܠܒܹܢ ܗܵܩܘܼܬ‌ܝܼ ܒܡܲܟܪܲܙܬܵ‌ܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Aasriiñ sua akiññaktaaġiniaqpigu? Uvvauna akiññaktaaksraġa, quliaqtuaġigupku
    tusraayugaaġiksuaq iñuich inuqnanġitchuq aatchułiksraŋat iñuuniutiksramnik. Niġiugitlagaluaġiga
    iñuich aatchułiksraŋat. Aglaan iŋiqsrunġitchuŋa sumik quliaqtuaqaqama tusraayugaallautamik.
  msb-msb: Niyan, nano man an sweldo na mababaton ko? Ini lang na ikatukdo ko an Maayo
    Na Barita na waraʼn bayad kag dili ko gamiton an akon mga diretso sa pagtukdo
    sani na Maayo Na Barita.
  cpa-NT: Hi² jøng² báh³ jmo¹² hi² chian²jni ca²juuh³ ju²hiúg¹ dsøa¹². Di³ ha¹chi²
    hlianh¹³jni ma²ca¹can¹jni ja³ma²ca¹he¹jni jǿg³ dsio¹ quiah¹² Diú¹³. Hioh¹² jéin²jni
    hi² ha¹chi² ma²ca¹møa¹jni ca¹lah¹cónh¹ ja³dsi¹³ juu¹² hi² mi³møa³jni ni³ huu¹³
    ta³ hi² jmo³jni.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ମକେ କେତେକ୍‌ କୁଲି ମିଲ୍‌ଲାନି ? ମର୍‌ କର୍‌ଚା ପାଇ ମାଙ୍ଗ୍‌ବାକେ ମର୍‌
    ଦାବି ରଇଲେ ମିସା, ମୁଇ କୁଲି ନ ପାଇତେ ସୁବ୍‍କବର୍‍ ଜାନାଇଲିନି । ସୁବ୍‍କବର୍‍ ଜାନାଇବାକେ ଜନ୍‍
    ଅଦିକାର୍‍ ମୁଇ ପାଇ ଆଚି, ସେଟାସେ ମର୍‌ କୁଲି ।
  meu-meu: 'Benaini, ahugu be dahaka? Ahugu binai: sivarai namo iharorolaina ai hari
    sivarai namo baina heni asi davana; egu siahu sivarai namo lalonai basina ḡaukaralaia
    kava.'
  yva-NT: 'Anakere somamo syo doije ratande taune rinai jewen, weti ama ine no tai
    rui? No taiso: Inanayanambe weye syo Ayao Kove raugaje mawebe vatano wanui mansai.
    Muno syo vatane wato manajo indamu wo sya doije, sya anaisye raunande weye syo
    mansanyao oma jewen.'
  dgc-dgc: Nadid, éng éwanék tu upa, éy anya i gantimpala kua? I panggantimpalaan
    sana diyakén éy tu pégpahayag ko ta tolay a éwanék tu bayad. Maski maariék a ipagastos,
    éy inidelan ko.
  zpm-NT: Par naa, lëële premio nu nac guieḻbley rii ne znu liga quiaseed naa miech
    Xtiidz Dios, rnabd naa gneedzpaa zho ncuaaṉe yquiin naa niicle ne raguiaḻ naa
    gnab naaw.
  hix-NT: Towakryexem me rma wehxaha. Rowya ekarymanàrà rma, tehemaxem me rma naha.
    Ehematxho rma, onà wyaro naha. Rowya, ehemahnà rma onà wekarymehe tatoko, teryehorye
    wehxaha. Teryehorye ryehtxoho rma, ehematxho me naha. Tehemahorye naha katxho
    hoko rma, ehemahnà rma onà wekarymehe, àkehe. Àro wyaro tawro hoye ro teryehorye
    rma haxa wehxaha. Teryehorye ryehtxoho rma, ehematxho me naha.
  sim-sim: Lerawu oson a la ihi mbele kas orok a laku? Mashi jivi oson yelndam hulaima
    nokopman a sawehe mbeek yan a landa ambu oso a rupshi mendenda sir. Os mashin
    a sawehe a rupshinda nombo oso yan a landa hom osmu nanduwa.
  npi-ULB: त्यसो भए मेरो इनाम के हो ? यही हो कि जब म प्रचार गर्छु, सित्तैँमा सुसमाचार
    प्रचार गरूँ र सुसमाचरमा मेरो हकको पूर्ण प्रयोग नगरूँ ।
  cgc-cgc: 'Tenged gatuman a nang ta sugo ta Dyos ki yaken, ino bales na nabaton ko
    ta ake na pagsugid ta miad na balita? Yi bales na nabaton ko: Nalipay a na gasugid
    a ta miad na balita na ula gapabayad ta mga ittaw daw ula ko man pagamit ake na
    matareng na supurtaan a danen.'
  tim-tim: Akto nâ hâuŋe wan meman? Hin. Âi meman aregât hâuŋe niŋbiâ ârândâŋ akmap
    gârâmâ hanâk hâuŋe are bo niŋŋet dâm yân hâuŋe bâlâk arim makyeŋgiman. Aregât
    biwine heroŋe akmap.
  yor-yor: Ní irú ipò báyìí, kín ni ẹ rò pé yóò jẹ èrè mi ni láti jẹ́? Èrè mi ní àgbàyanu
    ayọ̀ tí mo ń rí gbà nípa ìwàásù ìyìnrere láìgba owó lọ́wọ́ ẹnikẹ́ni, láìbéèrè
    ẹ̀tọ́ mi lọ́wọ́ ẹnikẹ́ni.
  wos-wos: 'Wuni God hwendén jémba yata méta jondu wuni héra? Wuni hérawuka joo angi
    dé: Wuni Krais Jisasna yikafre hundi wata dimbu Krais wandén jondu yéwa héranjoka
    wahambawuni. Hanja Krais dé wa, déka hundi wakwa du yéwa hératendakaka. Wungi
    wandéka wuni wun yéwa hérahafi yanjoka wuni mawuli ye.'
  emp-NTPO: Mãwãra ¿mʌ̃a jaradia b̶ʌbari cãrẽda edai? Ne edaẽ́a. Ab̶abe b̶ʌsrid̶a
    b̶aya ne iwid̶iẽ́ne bed̶ea bia Critod̶ebemada jaradia b̶ʌ bẽrã. Mʌ̃a jaradia b̶ʌbari
    ne edaida b̶ʌmĩna iwid̶icaa.
  eng-F35: So what is my reward? That when I evangelize I may present the Gospel of
    Christ without charge, so as not to use my rights in the Gospel.
  ind-ind: 'Jadi, apa upah saya dalam pelayanan ini? Inilah upah saya: Saya senang
    memberitakan Kabar Baik tentang Kristus tanpa dibayar dan tanpa menuntut upah
    jasmani apa pun, meski itu hak yang wajar atas pekerjaan rohani ini.'
  pes-OPCB: در چنین شرایطی، دستمزد من چیست؟ دستمزد من، همان شادی است که از اعلام خبر
    خوش انجیل به دست می‌آورم، آن هم بدون آنکه از کسی کمک مالی بگیرم و یا حق خود را
    مطالبه کنم.
  mpt-mpt: Ne okoko okok kebio molo nimin dlamabine? Ne okoko okok kebio o molo dlamabio
    inaminobe. Ne Klaiste dowan wengo nakaia unangai misim omkayebio kukub olota ne
    okoko yan kesoa ne nakaia unangai Klaiste wengo omkayebio ne mo baabenita Ibo
    imen osa moni osa okanemine genimibabe.
  ssx-ssx: kota꞉ eki yenki mea꞉peke ya꞉la꞉pe. Yaka yenkita꞉ dupae. I̱ma꞉ta꞉ yenki
    ki pi na leke handaa mo mea꞉peke alemanu na minolo hata꞉ hande Pi Seliapo walaasoeki
    kone kotota꞉ yaka yenki ana꞉ pa꞉la꞉me.
  mkl-mkl: Debɛi, yoomɑi í jɛ ribɑm. Ribɑm nii í jɛ n wɑɑzo lɑɑbɑɑu jiidɑi Kirisi,
    ku mɑɑ̀ ti ku jɛ do idei fiɑ nɔ n mɑɑ̀ n ti n ce icɛ do kpɑ̃ɑ iyi ǹ nɛ.
  gaq-gaq: ତେଲା ନେଙ୍ଗ୍ ମେଃମେଃନେ ପୁରୁସ୍‌କାର୍‌ ବାନ୍ଲେଃକେ ? ସାପାରେନେ ଡାଗ୍ରା ସରା ଡାବୁରେ
    ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଂକେ, ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ପୁରୁସ୍‌କାର୍‌ । ଏନ୍‌ସା ନିମାଣ୍ତା
    ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ନେଙ୍ଗ୍ ମେଃଡିଗ୍‌ ସୁଜଗ୍‌ ସୁବିଦା ନ୍ନାବା ଣ୍ତୁ ।
  gof-RNT: Yaatin, ta woytoy aybee? Taani Wonggelaa sabbakiya wode ta maatan go7ettonna
    Wonggelaa coo sabbakeyssi taw woyto.
  unx-unx: ଏନାରେ ଆଇଙ୍ଗ୍‌ ଚିଲ୍‌କାତେ ନାଲାଇଙ୍ଗ୍‌ ନାମେୟା ? ସବେନ୍‌କତାଃରେ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌ତେ
    ସୁକୁକାଜିଇଙ୍ଗ୍‌ ଉଦୁବ୍‌ତାନା, ନେଆଁଁଗି ଆଇଁୟାଃ ନାଲାତାନାଃ । ଏନାତେ ସୁକୁକାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଜେତାନ୍‌ ଆକ୍‌ତେୟାର୍‌ କାଇଙ୍ଗ୍‌ ବେଭାର୍‌କାଦା ।
  gah-gah: Nenemú meinaváa aleaká noumó nene lá oko neve. Neza monó hozaló novuke,
    Izesuni gakó lamanáma meinaváa nomimó vegená lo keme keme oaká nouve. Lá uke gakó
    lamaná loaká nenémini meinaváa lugupémini lukesaváa alitave liki linamó nene ale
    ahuloaká nouve.
  lcm-lcm: Au nei vanang kag samui? Kag samui kana palau ta, naka akuskus ta akus
    ro na ka kalakala kovek i samui, na ani naka ago kapa ta me atogon ani keve roron
    kuli kag tung ani akus ro.
  aer-aer: Kenhe iwenhe-arle the ineme urrkapentye-iperrele? Nhenhele the ineme, arratye
    akangkentye anthurre nhenge angkentye mwerre ilerle-apemele ware Jesus-akerte.
    The apeke kere uthene merne utheneke apayuthneme-ketye nhenge apwerte ngkweltyeke
    apeke, kenhe ayenge akenhe mwernte-irretyakenhele ayenge-arle ware angkentyele
    angkerle-apeme.
  qvc-NT: Chaymi noqa Jisukristupa shumaq nutisyanda yach'achikuptiyqa, Tayta Dyusqa
    ancha yanapawan, dibaldilla yach'achishushpa, ancha kushikunaypaq. Kay kushikushqaymi
    primyuyqa. Chaymi dirichuyuq kashpa kubrashunaypaqpis, mana nimatapis mañashushpachu,
    dibaldilla chay shumaq nutisyanda yach'achiykillapa.
  tgl-ULB: At ano ang aking gantimpala? Na kung ako ay nangangaral, maiaalok ko ang
    ebanghelyo nang walang bayad at hindi ko lubos na gagamitin ang aking karapatan
    sa ebanghelyo.
  cbs-NT: Matun man ea jaska waismaken tsuan ea pakama Diosun daya en akubainaya jaska
    en matu yusinmis Jesúsun kushipaya betsabu pakakin yusinan betsabu pakadiakin
    man ea pakaismaken jawen benimawatiwen Diosun ea manakumiski, ea shinan chankanwankinan.
  xtm-NTPP: ¿Te nde a kúu ja ni'i sa ja káxtnu'u sa tnu'u vii tnu'u va'a Cristo ma,
    ka jani ini ni? Saña chi in ja sa'a ja kúsii ini xeen sa kúu ja káxtnu'u sa tnu'u
    vii tnu'u va'a Cristo ma, te ñatuu nawa ka ndataa ni nuu sa, visi iyo sa ja jin
    kondetuu ni ja kaa sa.
  nnq-nnq: Lipungu lyango nike? Lipungu lyango uwecho gukutangacha Nhwalo Gwambone
    bule, nakalongaje lipungu andi pambaligwe.
  bao-NT: ¿To docare dije to niiti, yʉ ca wapa taarije? Añurije quetire wedegʉ wapa
    manirora wede, mʉjare ca tii nemo ecopʉ yʉ ca niirijere ca wapa manirijere biro
    ĩa, yʉ ca biirije nii.
  san-ORI: ଏତେନ ମଯା ଲଭ୍ୟଂ ଫଲଂ କିଂ? ସୁସଂୱାଦେନ ମମ ଯୋଽଧିକାର ଆସ୍ତେ ତଂ ଯଦଭଦ୍ରଭାୱେନ ନାଚରେଯଂ
    ତଦର୍ଥଂ ସୁସଂୱାଦଘୋଷଣସମଯେ ତସ୍ୟ ଖ୍ରୀଷ୍ଟୀଯସୁସଂୱାଦସ୍ୟ ନିର୍ୱ୍ୟଯୀକରଣମେୱ ମମ ଫଲଂ|
  huv-NT: '¿Cuane saxom wüx, wüx sanandeac Mipoch Teat Diosa? Áagan agüy saxom: Apac
    ximeaats cos ngome alcuane saxom wüx. Cos masey alndom natün icueajiün wüx sarang
    minajiüt Teat Dios, naleaing ngo natün nicuajind.'
  otn-NT: A nu̱yá, nu̱na̱ dí ør'ma̱ güɛnda ngue ma̱ nzäbi ya, i ja gra̱ pähä ngue
    hi̱nte dí jʉi nguehna̱ ra̱ hoga̱ 'da'yo hya̱ dí̱ mma̱. Ma̱dague'a̱ ja gra̱ nt'ɛ̱di̱
    ga̱ xi'a̱hʉ ngue gui 'dacjʉ te dí honi̱, pɛ nu̱gä hi̱nte dí xi'a̱hʉ ngue gui 'dacjʉ.
  nop-nop: '@see-verse:1CO.009.017'
  obo-NT: Na, ondan man kos bayad koddi? Wora ossa, idda en so kahaan ku to kodponudtuu
    to Moppiyon Dinoggan no waa id povayad, ahad duwon en nanoy kotungud ku nod buyu
    to ko-uyahan.
  cak-ENT: ¿Y man jun comi ri ninch'üc roma ninbün ri samaj ri'? C'o. Ri ninch'üc
    ja ri quicot ri nuya' pa vánima que man jun vajil ninc'utuj roma nink'alajrisaj
    ri utzilüj rutzij ri Cristo ri nc'amon-pe colonic, stape' (aunque) c'uluman ta,
    si xinc'utuj ta.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤜᤠᤱᤛᤧᤶᤔᤡᤱᤃ ᤌᤣ᤺ᤴᤒᤣ᥅ ᤀᤠᤜᤠᤱᤛᤧᤶᤔᤡᤴ ᤒᤠ ᤁᤴᤗᤥ–ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤅᤡᤸᤗᤧ
    ᤏᤠᤶᤕᤠᤰ ᤔᤧ᤺ᤴᤏᤣ ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤐᤥ᤺ᤱᤗ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤅᤡᤸᤗᤧ ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤀᤠᤕᤢᤰᤜᤠ᤹ ᤀᤥᤃᤵ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴᤗᤥ॥
  mie-NT: Túsaá de yāhvi nī cúu jā cúsiī inī ni jā súcuán-ni nácani nī tūhun jā scácu
    yā yóhó, de nduú jícān ni derecho ni jā cutecū ni sīquī jā nácani nī tūhun yā.
  san-TIB: ཨེཏེན མཡཱ ལབྷྱཾ ཕལཾ ཀིཾ? སུསཾཝཱདེན མམ ཡོ྅དྷིཀཱར ཨཱསྟེ ཏཾ ཡདབྷདྲབྷཱཝེན ནཱཙརེཡཾ
    ཏདརྠཾ སུསཾཝཱདགྷོཥཎསམཡེ ཏསྱ ཁྲཱིཥྚཱིཡསུསཾཝཱདསྱ ནིཪྻྱཡཱིཀརཎམེཝ མམ ཕལཾ།
  qve-NT: Chayri, ¿imataq noqapa recompensa hina premioyrí? Noqapa premioyqa mana
    pagoraykulla, Diosmanta allin willakuykunata runakunaman willasqaymi. Saynata
    ruwaspaymi noqaqa Diosmanta allin willakuykunata runakunaman willarani, pagota
    mana reclamaspallay, apóstol kasqayrayku pagawanankupaq derechoy kashaqtinpas.
  pao-NT: Nu besa soonamme, ka besa na'unedu mu numu tuukwena, gi nu mu tunekwa'e
    tooe oo mane-wa'ne'yoopana.
  cbu-NT: 'Itaru, nuwsha: Apanll waana nuwaa tuwapachpa, aturi, tputsimun kchitamaam
    ngatarangtana. Isusoo kuk ngutariti tayaspatakina. Mangi kissha tayaspatakina.'
  usa-usa: nói-meyanaq kemá mayánúnô? maannáe. átê-wataama kétima-timunayabama kemmá
    yagumá íráqôniq kéiye. ápêqa keráwápíké íma mayéq paá kétima-timune. kemá keráwápíké
    meyámmá mayánúnayaba Áánûqtunopake náápaamma matáunamanibo keráwákáqá íma ítama
    káonaune.
  soy-soy: Lɛ̃ nnyɑ, inɛ́hɛ́ɛ́ yɛ nkpéni íye? Inɛ́hɛ́ɛ́ yɛɛ rɛ kɛ́ Nsímɛ́ Kɛcirɛ
    riyóó fɑɑlɑɑ, ɑ́m kɑpɛ úkɑ lɛ̃ kɑi m pisɛ rɛ pikɛ́ nɛ́ pɑ korí.
  hui-hui: I̱na ani berogonaga yolo agi mirulibe. Bi Mana Debene lamulenego galone
    gibiore yolo i̱na ngi labehe howa ngi nale bi mana debene lamerogoni yolo ogoni
    laruli.
  amf-amf: Ta keeda isa bazano hare? Inin qajadhonsa bazano Kiristoossa dhacchintan
    upsinam guuri i giyea hannane. Ogona ina zasken yerinam tiyma ida waadadhe.
  quc-NNT: Ri tojb'al we are la' ri kikotemal ri kinna' pa ri wanima' chi aretaq kintzijoj
    ri Utzalaj Tzij re ri Evangelio, man k'o tä k'u rajil kinta' che jachin jun. Are
    la' chi man kintoq'ij tä ri ya'tal chwe rumal ru tzijoxik ri Evangelio.
  dob-dob: Nate namo yagwausowala tuga manuna tetela boboꞌana ꞌemiya yaꞌebwayadaita,
    ta esi geyaꞌabo yanuwanuwa eꞌisa manuna.
  wrs-wrs: '@see-verse:1CO.009.017'
  mca-mca: Qa in yakhaa'ija in hisu'un qu' haqsiijkii, ¿qa ƚekpa' yinisit? Kakha'
    yinisit kakha'an in henfel ke' ƚe'sits witlijei qa nite' hanatkin aka' ƚeke'tax
    qu' hanatkin, qu' nek'iyiniikii pe'ye' yiwekwekitse' qa pa'qu' hetuj iye.
  tzo-TZC: Pero ti jtojol ti ta xcaꞌie, jaꞌ ti ximuyubaj xa yuꞌun ti muꞌyuc ta jcꞌanbe
    stojol ti lequil achꞌ cꞌop ti ta xcale, jaꞌ ti muꞌyuc ta xcacꞌ ta bainel ti cꞌusi
    xtun cuꞌun ti jech jcholcꞌopune.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​အ​ဘယ်​အ​ခ​ကြေး​ငွေ ခံ​စား​ရ​သ​နည်း။ ငါ​ခံ​စား​ရ​သည့်​အ​ကျိုး
    မှာ​သ​တင်း​ကောင်း​ကို​အ​ခ​ကြေး​ငွေ​မ​ယူ ဘဲ​ဟော​ပြော​ခွင့်​နှင့် ထို​သို့​ဟော​ပြော​သည့်
    အ​တွက် ရ​ပိုင်​ခွင့်​များ​ကို​မ​တောင်း​ဆို​ဘဲ နေ​နိုင်​ခွင့်​တို့​ပင်​ဖြစ်​၏။
  gng-NT: Nɛn bo, nʼsuul si ba? Nʼsuul si ń li tɔkeh binib tigbɛmɔnmɔnt tuu ki la
    nuunh niba nɛ, ki la tuuke n tɔke' binib tigbɛmɔnmɔnt bugbɛn la, n kpɛ bɛ ń de
    nni tibont tà nnɔ.
  cbi-NTPO: Tsaashu juntsaa, ¿tyee inu dekusa tenna keenanujtuuwa? Uwain inchiya juntsaañuu
    jumiya Diosa' mika ura kuinda mijakare', juntsan mitya tiba kai'mujchi netaa sunden
    jujuuyu; ura patiñuya, iya Diosa' mika ura kuinda mijakaatu, juntsan mitya dekuñu
    fikentsunuu ju'ba tsanguetyu' mityaa sunden juyu.
  ikk-NT: Kị wụzị nwan ụgwọ-ọrụn m? Ụgwọ-ọrụn m wụ nị m'e zi oziọma ọfẹ, m'a ra dọ
    wẹ ye m ihiẹn runi m nọkẹ onyẹ rị e zi oziọma.
  leu-leu: '@see-verse:1CO.009.017'
  maz-NT: ¿Pje ra ts'õtcö 'ma cja ne xoñijõmü? Ojtjo, dya pje ra ts'õtcö. Pero rí
    mäcjö na ngueje dya pje rí cobragö yo nte, 'ma rí xipjiji ja rgá sö ra jogü o̱
    mü'büji. Dya pje rí örügö, zö xi rí pë'sc'ö derecho ra dyacöji.
  bod-N: དེའི༌ཕྱིར། བདག་གི་བྱ་དགའ་ནི་ཅི་ཡིན་ཞེ༌ན། ངས་འཕྲིན་བཟང་སྒྲོག་པའི་དུས༌སུ། འཕྲིན་བཟང་སྒྲོག་པའི་དབང་ཆ་དེ་ཉིད་མི་ཟད་པའི༌ཕྱིར།
    རིན་མེད་པར་མི་རྣམས་ལ་འཕྲིན་བཟང་འཐོབ་པར་བྱེད་པ༌དེའོ།།
  tca-NT: ¿Rü ñu̱xma rü ṯacü tá nixĩ i chorü natanü naxcèx i ngẽma puracü i chaxüxü̃?
    Rü dücax, rü chorü natanü nixĩ i ngẽma taãẽ i chayaxuxü̃ i ngẽxguma ngetanüãcüma
    nüxü̃ chixuxgu i ngẽma ore i tüxü̃ maxẽxẽẽxü̃. Rü ngẽmaãcü woo Tupanapẽ́xewa name
    na petanüwa chanayaxuxü̃ i chorü natanü na ngẽmamaã chamaxü̃xü̃cèx, natürü taguma
    texena naxcèx chaca..
  zpl-NT: Nu lunú rriꞌá ana neca nú ñia nzu arquia equie nú rixiuleꞌa bedichiaꞌ nzeꞌcaꞌ
    Jesucristo lubee bene, nu lecaxi riꞌá ana, tucu nú rriꞌi stucu bene enu rixiuleꞌe
    bedichiaꞌ nzeꞌcaꞌ Jesucristo ana.
  mbc-NT: Mîrîrî ku'sau'ya wenai î' ye'ka see itepe'pî yapisîuya e'painon? Anî' nîtîrî
    yapisîuya pepîn. Î' yapisîuya e'pai tîîse, î' tesa'se pra awinîpai'nîkon, itekare
    ekaremekî pî' uuko'mamî. Mîrîrî ye'ka ekaremekîuya ye'nen, taatausinpai pu'kuru
    wanî. ˻Maasa pra ikupîuya Cristoya uyaipontî'pî iku'to'peuya yentai.˼
  ndg-ndg: Bai thawabu yango ni namani? Ya kuwa niubiripo, naitoa injili bila gharama
    ni bila tumiya kwa utimilifu wa haki yango yanibile nayo katika injili.
  wsk-wsk: 'Agi ani pa angimik ura koma mena e? Mena. Aninga ura koma ko amilmilasam
    mu iwita ikialko: aninga ura den gilalong apusam mu ko koma anapeya taikko me
    loaga lagasam, mena, bare ani ura umu angamang amilmil te ipi bita lagasam umutang
    aninga ura koma iwita arigisam.'
  toj-NT: '@see-verse:1CO.009.017'
  tbc-tbc: Ago yan lo ŋaisag urat naon ata mel i? Saen ŋai Kristus niŋen o tamolpein
    naod na ŋufulale dan, naon tia kawan ŋupidinaip iŋ ka duloŋ a, nek an mi a. An
    lo dop ŋai ka dabai a lo ŋaisag urat naon ŋiŋane wan, sen gigin na ŋiganep ago
    ka yen a.
  sna-sna: Zvino mubayiro wangu ndoweiko? Ndiwo uyu, kuti mukuparidza vhangeri ndizviite
    pasina muripo, uye ndisingashandisi kodzero dzangu mukuriparidza.
  smk-NT: adti li' wadi' a gun-guna ko? Siti e, si ipatanda' koyay Mabistan Patanda'
    nin kai ako nin pabayad, abirno nin main nin kanepegan kon mangrisibin sustinto
    mangibwat sa ginwa' ko.
  grc-TCGNT: Τίς οὖν μοί ἐστιν ὁ μισθός; Ἵνα εὐαγγελιζόμενος ἀδάπανον θήσω τὸ εὐαγγέλιον
    τοῦ Χριστοῦ, εἰς τὸ μὴ καταχρήσασθαι τῇ ἐξουσίᾳ μου ἐν τῷ εὐαγγελίῳ.
  gof-WFTW: Yaatin, ta woytoy aybee? Taani Wonggelaa sabbakiya wode ta maatan go7ettonna
    Wonggelaa coo sabbakeyssi taw woyto.
  spa-BLM: ¿Cuál es, pues, mi recompensa? Que cuando predique la Buena Nueva, pueda
    presentar la Buena Nueva de Cristo gratuitamente, para no abusar de mi autoridad
    en la Buena Nueva.
  kyz-NT: Pẽ nupe Jejui 'ga mome'wau ako je mama'e renũine'ema pẽ nupe ai'i. “Mama'ea
