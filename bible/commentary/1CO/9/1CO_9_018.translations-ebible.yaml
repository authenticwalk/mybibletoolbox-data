  cub-NT: Ji bajumica ji coyʉiyede Jesús ʉ̃i yávaiye méne bojecʉbeda, torojʉre d̶aivʉ
    yʉre. Yʉre jaʉéde jícõjeni bʉojayʉvacari yʉre jápiaivʉre, náre ye jícõjemevʉ yʉre
    apejĩene.
  ita-1927: 'Qual è dunque la mia ricompensa? Questa: che annunziando l’Evangelo,
    io offra l’Evangelo gratuitamente, senza valermi del mio diritto nell’Evangelo.'
  lww-lww: Ana sanene, nesitom p̃ele nesape nela nalaena tai vanonia, ana naga nene
    pogaga, komin nap̃a Ntewa sum̃a kila ke sur tap̃ena tai sane pul inu e sur wo
    tai rui. Sur nena, naga pupia nalogewoena nene nap̃a netolia, pogos nap̃a nesum̃a
    nemlologon ke lologena wo pa yar lala, nap̃a nekila korenan ga sanene pan la.
    Pona nekilia nevisa van la nevisave ala sur van inu vanonia, pona avisuar ruru
    inu e pogos nap̃a nemiyum̃ae ke sanene, ana pe sineun re nene poli, sineun nesape
    akilia atol ga sa ga nene, pe suri tai suwo la re poli.
  ckb-ckb: ئیتر پاداشتم چییە؟ ئەوەیە کاتێک مزگێنی دەدەم، بەخۆڕایی مزگێنی بدەم و داوای
    مافی تەواوی خۆم وەکو مزگێنیدەر نەکەم.
  nas-nas: 'Aiꞌ ning aremuriiꞌ mooꞌ kompampaing? Tee aaꞌ nkaang mooꞌ eeꞌ oroꞌ: tee
