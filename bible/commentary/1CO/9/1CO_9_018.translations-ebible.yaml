    erë e' kë̀ ki̱ ye' s'ña'we̱ku̱' yës. E' tö ye' ttsë'we̱ke buaë shu̱te̱.
  kwf-kwf: Aia, tae neꞋe kwaiaraꞋanga nau fuana raoꞋa neꞋe? Na kwaiaraꞋanga nau, nia
    neꞋe fuana faꞋarongoꞋa Ꞌani FaꞋarongoꞋa LeꞋa fuana ngwae ki, ma noaꞋa naisi ngalia
    ta folifoliꞋa fuana tae neꞋe nau ku sasia, sui bore Ꞌana ka bolo fuana gania Ꞌuana
    ti ru fuaku.
  eng-WYC-2017: What then is my meed? That I preaching the gospel, put the gospel
    without others’ cost, [or expense, either taking of sustenance therefore], that
    I use [or mis-use] not my power in the gospel.
  eng-WMBB: What then is my reward? That when I proclaim the Good News, I may present
    the Good News of Messiah without charge, so as not to abuse my authority in the
    Good News.
  zat-NTPS: Ca' naca na, lazruj da dxezi'a naca na da ba neza napa' gate dxuzenda'
    bénneache dizra' chawe' chee̱ Cristo, ne quebe bi dxuchízruja' benne' ca'. Ca'
    naca na, quebe dxuchíneda' da naca na chia' lawe' da dxuna' zrin nigá.
  spp-spp: Lire e ke mii sàraŋi u ɲyɛ ɲaha shi bɛ? Ɲùɲjirire mii ɲyɛ na ntaa Jwumpe
    Nintanmpe ɲjwuŋi i sùpyir'á mana, yaaga shwombaa ke, tire ti ɲyɛ mii sàraŋi.
  zty-NTPS: ¿Biẕkze yebéḻenla' cha'? Žebela' dan' bi naẕjwa' kate' ẕchaḻja' diža'
    chawen'. Bi žebéḻenla' dan' yo'o ḻo na'a dan' ẕchaḻja' diža' chawen'.
  mek-mek: 'Ega koa aisama, lau eꞌu pinauga afa kapaꞌina alaafia? Lau eꞌu pinauga
    afa auga, iina koa iꞌopoga: Lau iifa faunina Iesu fouga lainogonia aisama, lau
    eꞌu pinauga afa kapa agaꞌo afalaafia, ega koa egaꞌina iifaga faifafoua isapuga
    laafiia auga falapapinauga apalania laoma.'
  aey-aey: Odocob cel ameg eu ija ugen? Ijana ameg eu odi. Ceteh ija ocnu ihoc eu
    me jena cabinu ija qee olom. Ija me je qasali maadigina eu ija dana gauc adigina.
    Eu ijana ameg.
  urd-GVH: तो फिर मेरा अज्र क्या है? यह कि मैं इंजील की ख़ुशख़बरी मुफ़्त सुनाऊँ और
    अपने उस हक़ से फ़ायदा न उठाऊँ जो मुझे उस की मुनादी करने से हासिल है।
  ycn-ycn: Palani nojló riyucuna i'imacana ina'uquejlo. Ra'apiyá jema'acana aú Tupana
    i'imatari necá capichácajo liyá. Rihuemí queja caja nojló ricá. Nu'umá Tupana
    i'imataca ina'uqué capichácajo liyá yucuna ina'uquejlo. Marí nusápaca'ala. Caja
    Tupana quemari nunacu, nuhuátaquela nuquejá'ajla naliyá nacaje nujluhua penaje.
    E'iyonaja calé uncá nuhuátala na'acá nojló rihuemí.
  djr-djr: Nhä bili ŋarranhany walal ŋuli ga gurrupan djämapuynydja? Bäyŋun balaŋ
    ŋula nhäny, … Ŋany nhän? … dhuwanna bili yan, ŋunhi ŋarra dhu ga dhäwun yan manymaknha
    lakaram birrŋ'maram Djesuwalaŋuwuynha. Ŋarrany warray balaŋ nhumalany dhuwal ŋäŋ'thurr
    warrakan'kuny wo ŋula ŋathawnydja nhä mak rrupiyawnydja, yurr bäydhin, … yaka
    ŋarra djäl, ŋany djälnydja ŋarra dhuwal ŋarra dhu ga dhäwun yan lakaramany.
  kvg-kvg: 'Av tægoat ndægo, yaq gê, noqa yaq-fia gekhâm? Noqa yaq-fia sa nqánek:
    No ezoqa Manqat Mbomambaqape, yaq-mbá søté-zømesím neka no yaq-fia upøgimáv,
    ta sasae-te.'
  rug-rug: 'Ke pude gua asa, si nasa sa tinabara kote vagia rau? Sa qua tinabara si
    guahe: Pude tozi vura nia sa Inavoso Leana, meke poni moka nia koari na tie, meke
    lopu tepa vinariponi koarini gua sapu padaqu pude vagia koasa qua tinavete tarae.'
  hop-NT: Noqw pep pu’ nu hihta ahsatani? Pay hapi nu Christ aṅqw lomatuawit aṅqw
    yuaate’, qa hakiy aw hihta tūkway’k̇aṅw pantsakni; nen nu lomatuawit yuaataqey
    ahpiy imakiway soon akw moṅwvasni.
  san-URD: ایتینَ مَیا لَبھْیَں پھَلَں کِں؟ سُسَںوادینَ مَمَ یودھِکارَ آسْتے تَں یَدَبھَدْرَبھاوینَ
    ناچَرییَں تَدَرْتھَں سُسَںوادَگھوشَنَسَمَیے تَسْیَ کھْرِیشْٹِییَسُسَںوادَسْیَ
    نِرْوْیَیِیکَرَنَمیوَ مَمَ پھَلَں۔
  heb-LB: מהו שכרי בנסיבות אלה? שכרי הוא השמחה והסיפוק שאני מקבל מהפצת הבשורה בחינם,
    ללא כל גמול ומבלי לדרוש משהו בחזרה.
  caf-NT: '''Et daja nuhzun? Di zeh suba k''elha tele? Nuhwhudutésnilh. Nts''oh tula
    ndi khunek unzoo, ''i Christ bugha, ''i be nuwhulh yatelhtuk, ''aw ''uk''elha
    ilah be nuwhulh yatelhtuk. Whel''a ''ust''ah ''et huwa stl''awhélts''ut hoh ndi
    ''ut''en ''ulh''en, ''i ka nuhwheni suba k''elha hoolhtsilh huba'' hoont''ah.
    ''Et whunts''ih ''aw nducha''ust''ah. ''Aw ''et sughunek ulhchoot t''eh, ''aw
    ''et ''i zeh suba k''elha whuzdli ho'' ''uhoont''ah.'
  mio-NT: Chehe cuu cha cua cunda yahvi yu, vati cati tuhin tuhun Ndioo, ta ña sanini
    yu cha cua tindee ñivi chihin yu. Iyo ndatu chihin yu, soco ña quihin yu cha iyo
    cha tindee ñivi chihin yu.
  srq-NT: ¿Mbae chõ sebite riqui chã? Mbae mo isiã Dios cheẽ nenei nenei ndɨbɨshorõ,
    ũquɨ̃ ño sebi re. —Mbae mo embu seje Dios cheẽ nenei nenei ndɨbɨshorõ, ae ãte
    quia co. Ũquɨ̃ nguia sebi re.
  kje-NT: 'Ende ainu''u naiwe''el inhawe? Ainu''u naiwe''el me''eni: Lere ya''u loikaru
    Lira Wawa''an ri, ka apanak ri nala naiwe''el maya''u, kade ainu''u molollo aile
    hi''i onneni. Onne penia na''alapedi ya akin la namwali ainu''u naiwe''el haenhi.'
  gaz-gaz: Yoos badhaasni koo maali ree? Badhaasni koo, lallaba koo keessatti ani
    mirga wangeelaan qabutti guutuumaan guutuutti utuu hin fayyadamin kaffaltii malee
    wangeela lallabuu koo ti.
  kud-kud: Hesi bada yayaliyaya wuwuna wasa namwanamwana alimiyai ya'aiyauya awawa,
    na hesi havena yanuwanuwatuwu maiha vehabana.
  urb-NT: Anĩ. Myrandu katu ihẽ apandu pandu aho rahã, muhepyha ke ihẽ apyhyk ym.
    (Jesu mondo ame'ẽ ke ihẽ.) A'erehe muhepyha ke ihẽ apyhyk rahã, katu tiki. Anĩ.
    Aja ym ta ihẽ. Apyhyk ym ta.
  fra-LSG: Quelle est donc ma récompense? C’est d’offrir gratuitement l’Évangile que
    j’annonce, sans user de mon droit de prédicateur de l’Évangile.
  san-HK: etena mayA labhyaM phalaM kiM? susaMvAdena mama yo'dhikAra Aste taM yadabhadrabhAvena
    nAcareyaM tadarthaM susaMvAdaghoSaNasamaye tasya khrISTIyasusaMvAdasya nirvyayIkaraNameva
    mama phalaM|
  cak-SNT: ¿Y cꞌo came nichꞌec ruma niꞌan ri samaj reꞌ? Ri nichꞌec ja ri nquiquicuot
    pa vánima, ruma man jun vajal nicꞌutuj ruma nitzijuoj ri ru-evangelio ri Cristo,
    mesque otz chi nicꞌutuj.
  uvh-uvh: Beng sini' na naganing kane wara'ning to kura'bu wa sidining kafasi'ganang
    wa giri mo' bemitik. Ka napa' nua'ni ka sidi Anutuning midi kareng u naknga bemtangka
    sini' tanga yaranga iking waraga' kabakna kareng naknga mesisiringa sa' titik
    wa kane wara'ning to kareng ningda'ning bemitik.
  ino-ino: '@see-verse:1CO.009.017'
  gnn-gnn: Ga nhäna dhika ŋarra yurru dhiyakuyyi djämawuynydja märrama?... rrupiya?...
    bay nhä? Yaka. Yakana yurru ŋula yolthu ŋarranha bäyimdja, rrupiyanydja wekama.
    Mirithirrina yana ŋarranydja yukurra goŋmirriyirri dhikana, ŋunhi ŋarra yukurra
    djäma dhuwalayi yänana. Yo, dhunupa muka ŋarraku ŋäŋ'thunarawunydja, nhuma yurru
    bäyimdja ŋarranha dhiyakuy djämawuy, yurru yakana ŋarra yurru märrama ŋula rrupiya
    nhumalaŋguŋunydja; ŋarra yurru mukthunna yana-wala ḻakaramana rrupiyamiriwyamana
    yanana.
  yal-yal: 'N saranna nanse ra na yi? Na ni ito ra: n xa Yesu a fe Xibaru Faɲin nali
    hali n sare mi fi alogo n nama na sariyan nawali n yi seen sɔtɔ Xibaru Faɲin xɔn.'
  cnt-NT: '¿Na₅ bá₄ ''lian''₅₄ jniá₂ jaun₂ në́₃? A₂jaun₂ bá₄ ''lian''₅₄ jniá₂: a₂lé₂
    qui₁''ë́₄ jniá₂ jág₁ dse₃ ja₁con₂ dsa₂, a₂tsá₃ ''lia''₅₄ can₅₄, on₃jua''₅₄ chi₁quiang₁₂
    jmɨg₄ gue₅₄ a₂ca₂tɨ́ng₂.'
  tif-tif: Kemin, nali kabak-ami sisol kaa dok kanolin sisol tap ma kuluulokomi ni?
    Nami sisol kaali, God ami weng tambal kipni kukaayila-tabasi kabak-ami sisol o,
    kala moni kaa-mami. Lale, kabak ma kan-umbi disa. God ami weng tambal kaata, kuluu-lomdi
    disa kukaayimbi kaami fiyaap duubi kaata nami sisol kaamin tap namti kuluubu kemin,
    kaata-kup ti yo, kalbi no.
  nlx-nlx: ते मारी काल्ली मोंजरी हे? ज्यो काय हाजाली खुबेर होमलावणे माय मी मसीन हाजाली
    खुबेर बिगेर पोयशा लेन दिहराह होमलावथु, न्या वोर काय हाजाली खुबेर माय ज्यो मारो
    आदिकार हे ताह बी मी पुरी रिती माय काम माय नाय लावु।
  apw-NT: Nt’é shich’į’ nahi’ṉííł áídá’? Díínko, Christ baa yati’ baa gozhóni baa
    nagoshṉi’dá’ doo áí bighą nahi’ṉííł da, áík’ehgo yati’ baa gozhóni yaa yałti’íí
    nshłįįgo, áí bighą shich’į’ nahi’ṉííłgo shá begoz’ąą ndi doo be’ánásht’įįł da.
  gum-gum: ¿Pøs trube, tru na marøb pasraimburø utiibe chi kønrrab kø? Na Tiuswei
    tabig srø wamwan eshkab kusrenanøppe, truburø chi tranrrain kømø, na ka yandø
    waminchib pasraig, truig køn, tru Tiuswei tabig srø wamwan waminchib uña, na miambuawei
    miamigwan treeg utab pasrømø kagøbasig.
  not-NT: ¿Pairo yamai imëna? Caninataqueme nongogantimarome pairoraca, carari teni
    naninte nongoicoonte. Patiro nacaninasëretëgotimi cara piquemisantaiguëri Atingomi.
  plu-plu: Nah akkite yit ku pariye ntiwni ku pariye nah utí awaku ku samah nah ka
    keh madiktema ku pariye ik adahan nah keh. Mmanawa ku aysaw nah ka ayá ntiwni
    gitkis nerras hiyeg ku kiney nah ekkene Uhokri ginetni, amun ini nikwe nah ka
    keh ku pariye ik adahan nah keh.
  iou-iou: Eruk, gwäki imatäkenpäŋ api yäpet? Uwä ŋode; Epänta gwäki yäpmäk-yäpmäk
    kädet näkŋa täga iwatnaŋi u peŋpäŋ Manbiŋam Täga u gwäki yäpmäkta nämo, jop yäŋahäk
    täyat unitä piäna täŋo gwäki ude täyak.
  ntp-NT: '@see-verse:1CO.009.017'
  rai-rai: 'Aawa maa anung wedok? Bi ia anung wedok: Ang warawaai ma ra Koina Wewapua,
    ma pa te in dok iaau uni, kupi koku iaau aaring muaat kup anumuaat ta wewaraaut
    baa i takado naa muaat a paami karom iaau.'
  haw-1868: Heaha hoi ka'u e ukuia mai? Eia, i ka'u ao ana aku, hai aku no au i ka
    euanelio a Kristo me ka uku ole ia mai, o lawe hewa au i ka'u pono ma ka euanelio.
  ffm-ffm: Ndennoo koɗum woni njoɓdi am? Njoɓdi am, ɗum woni seyo am ko mbaajotoo-mi
    Kabaaru Lobbo meere meere koo, tawti e ko mi lamndataako ko waajotooɓe Kabaaru
    Lobbo oo ɓee poti heɓude.
  arb-NAV: فَمَا هِيَ مُكَافَأَتِي إِذَنْ؟ هِيَ أَنِّي فِي تَبْشِيرِي أَجْعَلُ الإِنْجِيلَ
    بِلا كُلْفَةٍ، غَيْرَ مُسْتَغِلٍّ كَامِلَ حَقِّي لِقَاءَ التَّبْشِيرِ بِالإِنْجِيلِ.
  cop-CNT: ⲁϣ ⲟⲩⲛ ⲡⲉ ⲡⲁⲃⲉⲭⲉ ϩⲓⲛⲁ ⲉⲓϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⳿ⲛⲧⲁⲭⲁ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲁⲧ⳿ϭⲛⲉ ⲇⲁⲡⲁⲛⲏ ⳿ⲉ⳿ϣⲧⲉⲙⲉⲣ⳿ⲭⲣⲁⲥⲑⲉ
    ⳿ⲙⲡⲁⲓⲉⲣϣⲓϣⲓ ϧⲉⲛ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ..
  sri-sri: 'Irasirigʉ Jesucristoya kerere buegʉ, yʉ bueri waja mʉsãrẽ: “Wajarika!”
    ãrĩ sẽrẽbuno ããrĩkeregʉ, irire neõ sẽrẽbiribʉ. Yʉ irasirimakʉ̃, yʉ wajatari ãsũ
    ããrã: “Jesucristo ĩgʉ̃rẽ bʉremurãrẽ taugʉkumi”, ãrĩrĩ kerere wajamarĩrõ buegʉ,
    õãrõ ʉsʉyari merã ããrã. Irita ããrã yʉ wajatari.'
  nal-nal: 'Ma aze ra wulwulang surugu? A wulwulang surugu xari: Nia gana giu walau
    a vaamuzazang iwana fazeiang pana Dorang Daxa ma xawit taxazak kana wul nia wana.
    Ma gana wen iaari wana ta faawalang sinim ina xa tak adu naaguna lis surugu.'
  kyq-kyq: Maam tap ɓo jꞋam kɔgŋ ɗi? Labar Jiga gɛn Isa al‑Masi kɛn maam lee taaɗ
    jeege tu cɛrɛ se ɓo, Ꞌtɛɗga bɛɗuma. Ey num maam se mꞋɔk ɗoobo taa Labar Jigan
    maam mꞋlee mꞋtaaɗ se jꞋamga kɔgŋ ɗim, naɓo maam malin̰ ɓo baate.
  kwd-kwd: Aia, 'olataa na'a foforinga agu fana taunga'inga lo'oo? Nga foforinga agu,
    ngaia lo'oori fana kwairiinga 'ania Kwairiinga Le'a lo'oo fana ta'a te'efou, ma
    naku sia ngaria ta foforinga fana 'olataa na'a nau ku agea, gwa'a 'ani to'omia
    fana soealana tani 'ola fagu.
  ded-ded: Nga bunna siriha yofi ande, ni siduc gombung dekperagikecma wiac mebadeac
    dedea, imoc wadacma engsac naric dekperagiyemmebade.
  ewe-ewe: Le esia ta la, nye fetu koe nye dzidzɔ tɔxɛ si yɔa menye ne megblɔ nyanyui
    na amewo faa, naneke maxɔmaxɔe, zi ale si wòle ɖoɖo nu be maxɔ fetu ɖe nye dɔwɔna
    ta hafi.
  nuy-nuy: Yangi yuga anaani ana-bayarra ngaya nganggu-mang? Yaani-yung nga, anaani
    nga-magina-maynji anaambaḻaman ana-lhaawu, yagi ngaya ngarra-lhangayaayi anu-ṉuga.
    Wiiya, anubani ngaya ngamba-yandhawiwanjii, yagu yagi nga-waṉbi. Anaani ngaya
    ngaaḻaaḻarrii. Danu nga, ngayawi-nyinyung ana-bayarra.
  cop-BHC: ⲀϢ ⲞⲨⲚ ⲠⲈ ⲠⲀⲂⲈⲬⲈ ϨⲒⲚⲀ ⲈⲒϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲚⲦⲀⲬⲀ ⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲀϬⲚⲈ ⲦⲀⲠⲀⲚⲎ ⲈϢⲦⲈⲘⲈⲢⲬⲢⲀⲤⲐⲈ
    ⲘⲠⲀⲒⲈⲢϢⲒϢⲒ ϦⲈⲚⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ.
  buk-buk: Bocdinaŋ aö oc taŋkwê ŋaôli bocke? Gêŋ naŋ yac lau aheŋ-ŋga atôm bu taŋkwê,
    naŋ aö oc wahu siŋ. Aö tac whiŋ bu têŋ ndoc wahoc ŋawaê ŋayham asê têŋ lau, naŋ
    wakêŋ têŋ ŋac ŋambwa. Lêŋ dinaŋ ti aneŋ ŋaôli.
  pri-NT: 'O dà cè câmaô? Wàéni: Na go picémara ê Picémara Wâdé, wiàna nye ticè wâriô
    naa goo. Â go ipwàdée, ba nye pwa tàrù kôo, ma go ilari cè wâriô, êco na câgo
    caa ilari.'
  zpq-NT: Na' še ṉable bi chcua'aṉen len neda' da' chyix̱jue'eda' xtiža' Diosen',
    nach ṉia' chcua'aṉen da' chbechgüeda' bibi laxjua' chzia' chyix̱jue'eda' xtižen',
    ḻa'czḻa' zaca'cza' si' laxjua'.
  por-TFT: Por isso vocês bem poderiam perguntar/vocês devem estar perguntando [RHQ]
    qual é minha recompensa. Pois vou lhes explicar. Ao proclamar a boa mensagem sobre
    Cristo, não peço ajuda financeira das pessoas. Proceder assim me contenta, e esse
    contentamento é a minha recompensa. Prefiro não aproveitar dos direitos que tenho
    ao proclamar essa mensagem.
  gwi-NT: Jidii haa shagwarookwat? Jii Gwandak Nizįį gwaałtan eenjit Vit'eegwijyąhchy'aa
    shihił'ee ts'ą' shagwarookwat nihthan kwaa, gwizhit chan shaagoondaii nihthan
    kwaa.
  gvn-gvn: Yala ngayku pay? Ngayu wawu-daraynda, yinya ngayku paykuda. Ngayu kuku
    ngulkurr balkal moneyka kari. Ngayu moneyka kari babaji kuku ngulkurr balkanya.
    Yinyaynka ngayu wawu-daray, wawurr-wawurrmaniji. Yinya ngayku pay.
  nhy-NT: Tonses, ¿katlij yen notlaxtlawil? Notlaxtlawil yen pakilistle katlej nikpia
    nijkuak niktematiltia in kuale tlajtole katlej temakixtia iwan mach niktlani.
    Iwan maski notech powi para nikresibiros tlan ika nimopanoltis, mach keman ijkón
    nikchiwa.
  asm-FB: তাতে মই কি পুৰস্কাৰ পাম? যেতিয়া আমি শুভবাৰ্তা প্ৰচাৰ কৰোঁ তেতিয়া এই শুভবাৰ্তা
    মই বিনামূলীয়াকৈ প্ৰচাৰ কৰোঁ৷ এনেদৰে প্ৰচাৰ কৰাৰ কাৰণে আমাৰ যি বেতন পোৱাৰ ক্ষমতা
    আছে, তাক আমি ব্যৱহাৰ কৰা নাই৷
  okv-okv: Avoeto nau pure ta mine amo deire avo ano ingesova, amo erevira. Eto na
    Keriso ta duru javotoho ungota degi hande eona amo na mine mane umbuona te ungona
    hande mine vahai umbava eona avoeto tunga javotoho ari nau degi ta puvuja.
  mxt-NT: Ta tyicuan caa, yahvi cha ñihi, ican cuví cha sɨɨ cuñí cahín tuhun ra Cristo.
    Ta ña chiquén cha tahán chi chii cha cuenda cha cahín tuhun ra.
  tzo-NT: Ja' jmoton chca'i ti nichim no'ox co'nton yu'un mu'yuc c'usi ti jc'ambe
    ti much'utic ti jcholbe ya'yic ti lequil ach' c'ope.
  ind-AGS: maka upah apa yang saya terima? Upah saya adalah kesempatan untuk memberitakan
    kabar baik tanpa mendapatkan bayaran, dengan tidak menuntuk hak-hak saya sebagai
    seorang pekerja untuk memberitakan kabar baik.
  omw-omw: 'Nte mwitaamaqi viqana nte mwia qiata nanra kyoqaa varaurave? Hia nte kyoqaa
    varaura. Ni kyoqaa nraahumwa mpo qara hi kyoqaava mwataama kyeroma vahiro: Nte
    Karaisira qua nraakye qora timwa nyiqanama hia munimave mpo inraikyave mpiate
    timwaqina vuva, mwivama ni kyoqaa vahiro. Nte Karaisira qua nkyi timwa nyiqana
    qio nkyiqitaina munimave mpo inraikya varaariva vaihanavata nte qaqira kye hia
    nkyiqitai vare varuva, mwiva mwia ni kyoqaama vahiro.'
  yrb-yrb: Enoba nanu moko munetana ane ari? Ina eno, Godinu sina weda oi munawa utatane.
    Na Godinu afosoro amaraba ane ane me mumane imutedana eno utawa utatane.
  maa-NT: Jè chjí xi tísakó‑na̱, jè‑né nga tsja tjín‑na̱ nga chjàya 'én ndaà‑la̱ Nainá
    xi kjoa̱ ts'e̱ Cristo nga mìtsà chjí‑na̱ sìjé, na̱s'ín tjí'nde‑na nga jè 'én ndaà‑la̱
    Nainá xi kjoa̱ ts'e̱ Cristo kóti̱jnakon‑na.
  mcq-mcq: Nuni eha ijaho irake? Vea kaꞌene na vuꞌa maa maiuꞌina ike rone najahujaho
    na ja unenuꞌu pina pajariravuta. Areri nuni harura kaꞌene ike vuꞌa maa maiuꞌina
    toakino na vehune saꞌinijaho na pavejuta.
  sus-A: نَ كُي، ﭑ سَرٍ قِندِ مَ مُنسٍ رَ؟ ﭑ سَرٍ قِندِ مَ نَ حّلّشِنيِ نَن نَ، نَشَن
    قَتَنشِ عَلَ شَ شِبَارُ قَنيِ كَوَندِقٍ رَ سَرٍ شَنبِ ﭑ نُ نْمَ نَشَن مَشْرِندٍ.
  jpn-1965: では、私にどんな報いがあるのでしょう。それは、福音を宣べ伝えるときに報酬を求めないで与え、福音の働きによって持つ自分の権利を十分に用いないことなのです。
  fra-SBL: Quelle est donc ma récompense ? Que, lorsque je prêche la Bonne Nouvelle,
    je puisse présenter la Bonne Nouvelle du Christ sans frais, afin de ne pas abuser
    de mon autorité dans la Bonne Nouvelle.
  yka-yka: Na, ine pamayed akuhin? Pamayed akuhin inin, makajari ku magmahalayak aka-aka
    mahāpin gaˈi binayedan bisan ne ku taga kapatut māku gastu.
  mle-mle: Alik tikuw, agwa saana kwurkwatuwa wuna kwurtuwa yawiyik? Aal kikaanaka.
    Wun duw takwak God diki Viyakita Maaj kaliva-kwatuwa, wun akis dayak bas sikwanadiwun
    wunak kamnagwawa niki jaav niki jaav kwatiya-dakik. Samab maa. Aw day kip God
    diki Viyakita Maaj kwurdana yapiy maarin. Aw aal javik tikuw, wun rakarak tikwanadiwun.
    Aal wuna saana.
  shp-NTPO: Ikaxbi ja en kopí biai riki, jawe kopímabi keenshamantaanan ja kishpinti
    jakon joi en jato yoiai, onantiakin yoia, ja joi yoiai kopí maton ea jawéki meninon
    ixon akáma, maton ea menitibo ikenbi.
  aom-aom: Röhu naehu baejaje suvuoroho rabeje. Keriso-are jö majëhijëꞌoho na ave
    saꞌa hesi mana baejëꞌoho maeje. Röhu ëho bogo uehorovoromo manaho bogo baejëꞌe
    hesi jö ëma majëhijajoho ëhuro dë vuëvevajeje. Ëho nasi suvuoreje.
  geb-geb: Maaŋ muuŋgiap, gu ram mbui khesharigi vheza ndirie? Maaŋ muuŋgip, gu mba
    mbui ŋaarar vheza ndia kake, gu ana ndige, gu thagi. Gu Fhe Bakɨme buna vhuueŋ
    bun gumgi gu mbigi ga suangen ndikndigi. Gu mba nen ndikndigi ndikndik, ana nan
    vhez ma.
  bsj-bsj: Nye cuner miro? ri kambo ma tok fulen kere ri, matin ne nubo fulen kerero
    ki luma nerek kebo ki kemer nyori mani ma manengen ti ki ceerka mor fulen kereo
    nineu.
  cak-cak: Romari', ri vajil ri ninc'ul chupan ri samaj, ja chi manak vajil ninc'ul
    tok nintzijoj ri utzulaj ruch'abel ri Jesucristo ri nu'ij achique ruchojmil yecolotaj
    ri vinak, richin quiri' man ninc'utuj ta ri can c'o nuk'a' che.
  chf-NT: ¿Cua' une, jiq'uin, ni u tojquiba cä patan? Jin une, ni ch'a'aljin que u
    yäc'benon jinq'uin cä tz'aycun u t'an aj Cristo sin que u toje'on niuntu, y mach
    cä c'atä täcä tojcacon, ca' u ch'e' cä chen si colinicaba.
  tlf-tlf: Kale, niyo bomi tisol uyo dogonupmin tisol uta kulan-temi a? Nimi tisol
    uyo ki, God imi weng tambal kupka-emin bomi tisol ko age mani uyo kwaaman agin
    kuta, boyo maak kwan-nuubaali kale, God imi weng tambal ku-nili bisop kupka-e-bii
    bomi deng taban-bii bota nimi tisol umdii kulbu kale, bota kup tii o agan-bii
    ko.
  piu-2006: '@see-verse:1CO.009.017'
  poh-NT: Raj wi ru̱cꞌ rikꞌormojic riCꞌuhbal i Dios eriban chi nanicꞌulum nisi̱, chaj
    bih jenoꞌ nitojbal nwuyꞌej? Reꞌ risukquilal nicꞌux chi reꞌ hin niban canar rikꞌormojic
    ricꞌuhbal nkꞌoric chiri̱j i Jesus queh take cꞌacharel chi maꞌ cꞌahchiꞌ ta nipahkam
    jenoꞌ nitoꞌbal queh to̱b ta nak ricꞌul chi wi̱n chi jeꞌ reꞌ eniban ruꞌum chi hin
    aj kꞌorol cꞌuhbal.
  tue-tue: Teero tiiró, yʉʉ ãñurõ ʉsenire yʉʉ wede wapatárebiro niicu. Yʉʉ wapaséro
    manirṍ netõnére quetire basocáre wederémenape ãñurõ ʉseniã. Jesús beserigʉ niijĩgʉ̃,
    “wederé wapa ticoya yʉʉre” jĩĩmasĩpacʉ, jĩĩria.
  bjp-bjp: Ma sani e fifiil kiak? Fifiil kiak i aragii sau, le aunbiing ia fafas ini
    Rokap na Fafas, biil tikas in fiil iau, isi gong ia sising gam isi falupes kimi
    ae i tortores le gamen ta u usuf iau.
  xon-xon: Nima pu na, maapar ye ba? Ni ye ke m li mooni tibɔnyaan tee aan binib ŋun
    ki taa pa nibaa. M kpa nsan ke m li gaal tiwan bi chee, ki mu aa gaal.
  tzo-ZNT: Li jtojol yaꞌele jaꞌ ti mu cꞌusi ta jcꞌanbeic li muchꞌutic chcalbeic li
    scꞌop Rioxe. Acꞌu mi caꞌyoj ti xuꞌ jcꞌan lavi yajꞌapoxtolon ti Cajvaltique, pero
    mu jcꞌan.
  mpm-NT: Ti ja kaꞌan ri jnuꞌun Yandios ja sɨkɨ Cristo Jesús nuu yɨvɨ naa i jiin ni
    ini ni añu ri, ti yukan ni kuu yaꞌu ri ja niꞌin ri, ti vasu iyo ichi ri ja kinyaꞌu
    ri nuu jniñu saꞌa ri, sɨkɨ ja kuu ri chaa kaꞌan jnuꞌun Yandios.
  ots-NT: ¿Ter bɛh car tja̱ja̱ ca dí ma̱ngö bbʉ́? Ca dár tʉngui nʉr evangelio co ʉm
    pöjötjo cja̱ jin te gu ö domi. Masque dí pɛhtzi derecho da ttajqui algo, pe jin
    to te gu öjpi. I pöjpigui nʉm tzi mʉy ca dár pɛjpi ca Ocja̱ ncjapʉ.
  hoy-hoy: रा नांद मजदूरी येन हुन? ईद कि याग ना खुशखबरी प्रचार माळाईन रा अदरी फुकट
    दा माळाईन, अदिक खुशखबरी दा जो नान अधिकार आद अदरी पुरा रीति देल उपयोग दा ईला तराईन.
  amo-amo: Iyaghari ulada nighe? nworu uwa bellu uliru nlai meng ba ni uliru nlai
    sa useru nimomon, nan baseru ile imon na nyene inaghari nanya nliru kulelle.
  pjt-pjt: Palu nyaaṉa mantjini waṟkarinytjatjanungku? Wiya, ngayulu mantjini pukuḻpa
    mulapa Tjukurpa Palya Jesunyatjara kutju para-tjakultjuṟa. Ngayulu tjinguṟu ngatjinma
    kukaku maiku maniku, palu wiya, wantinyiṉa tjukurpa kutju wangkanytjikitjangku.
  cwe-cwe: Lelo yombe jangu ni chinhu chaki? Yombe jangu ni kuwapetele wanhu Mbuli
    Inogile bila kulihigwa. Bila kupula chonilondeka kupata kwa sang'hano yangu ya
    Mbuli Inogile.
  daa-NT: Ŋaar-ak, maan kaak naa gase ɗo koyer gay moo ? Maanna-ak, ta galal ta gaare
    Kabarre ta Gala maalan di. Ya nu gin botol taat naa gase maanna oki, nu boodaaɗo
    ɗo bi ŋaar-aŋka.
  mlp-mlp: Nazaq iyan ya kabiy na emad naw kazaqmo waqaiqta. Ya Yesus awagamun dimunta
    on mataw samanmo negaiqta naqmo ya anan yaqgo naw dimunta haqaiqta. Ya nazaq emad
    ya ihol abin a hi iluwad ya mataw gigo nagah araq samanmo a hi waqaiqta.
