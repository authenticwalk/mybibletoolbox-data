  bht-bht: तां क्या है मेरी मजदूरी? मेरी मजदूरी ऐई है की मैं बिना मजदूरी लियो मुफ्त
    च शुभसमाचार दा प्रचार करें। होर कुछ नी मिंजो इदे च ही खुशी है की मैं मुफ्त च ही
    शुभसमाचार दा प्रचार करें, हालांकि मिंजो बाल पूरा हक है की मैं अपणी मजदूरी इना
