    nok lutu'uriata in yee a' majta' betchi'bo in aniana'po neu a' lutu'uriatuk juni'i,
    ka junuen a' waatakai.
  uro-uro: Ngu lu gu rhitsek di agini ianiäkt? Ianiäkt di rhoqoräkt i qaku ngut ta
    iarhongäkt kärqärhong i mai va ngut ta irhong nävät ama lat di mamär iva märmär
    gem ngo masirhat toqoräkt i ngu sameng na ama sameng ama mär ngät kop äkt bä ba
    ama ruvek.
  ita-1885: Qual premio ne ho io adunque? questo, che, predicando l'evangelo, io faccia
    che l'evangelo di Cristo non costi nulla; e non usi della podestà che ho dall'evangelo.
  muy-muy: 'Tamal ti ègia nahkay ti nəŋgətləŋ mam ? Ere ye ti nəŋgətləŋ ni ti nihi :
    nəhi Ma Mʉweni Sulumani ana kʉli ga sulum. Ku tamal ahàr àɗəm lekʉlʉm kə̂vumuləŋ
    zlam nəŋgu ni, nìhindiliŋ zlam kè kʉli ndo.'
  kqc-kqc: 'Ye nai obini bi beika? Bi mini: nai niogau renari, davana de dudu ago
    buni nioteimagida, ye ago buni dada, nai vava tau noibanu dudu de reremama regida.'
  tav-tav: Wapa jeniquẽcʉna Jesu ye quetire yʉ buiocõa ani wariñuunucu. Cariape yʉ
    caboori wame yʉre mʉja cajoobope to cãnibato quena mʉjaare yʉ jeniquẽe. To bairi
    yʉ cabuio ani wariñuunucurije maca yʉ cawapatarije ã.
  eng-ULB: What then is my reward? That when I preach, I may offer the gospel without
    charge and so not take full use of my right in the gospel.
  spa-VBL: ¿qué recompensa tendría? Es la oportunidad de compartir la buena nueva
    sin cobrar por ello, sin exigir mis derechos como trabajador en favor de la buena
    nueva.
  fra-_FOB: Quelle récompense ai-je donc? C'est qu'en prêchant l'Évangile, j'établirai
    l'Évangile de Christ sans qu'il en coûte rien, et sans me prévaloir de mon droit
    dans l'Évangile.
  hau-ULB: To menene sakamako na? shi ne in yi shelar bishara kyauta, da haka ba zan
