    recibi mantencion si ta predica yo el Buen Noticia.
  uig-ARA: شۇنداق ئىكەن، مېنىڭ ئىنئامىم زادى نېمە بولىدۇ؟ مېنىڭ ئىنئامىم دەل شۇكى،
    خۇش خەۋەر جاكارلىغىنىمدا مەن خۇش خەۋەرگە كىشىلەرنى ھەقسىز ئېرىشتۈرىمەن ــ دېمەك،
    ئىنئامىم خۇش خەۋەر يەتكۈزۈشتىكى تېگىشلىق ھەق ئېلىش ھوقۇقلىرىمنى ھېچ ئىشلەتمەسلىكىمدىن
    ئىبارەتتۇر.
  tuf-tuf: 'Isat ba quin ehcúc tehmár icúr bi chiti etar, baat is quin táyota óraro:
    “¿Icúr racar reht Sir chihtá ehcuqui?” táyota óraro. Eyta táyoyat aját uch wacaro.
    Aját Sir chihtá ehcwá rabar aját tayar chiti ehcuro. Aját eyta chiata bin cuar
    chiti racar ehcuro. Aját ba quin racar ehcúc reht asan ahnian cuitro.'
  abx-abx: 'Kon sugad, aniya'' ba'' gihapon pinakaprimyu-ko? Kon aniya'' may dina,
    yayto hamok: Ga''i ako tigbayad si sapa''ambit-ko si pagparapasamwak-ko si mahalap
    sumat, ngan tungod sinan, ga''i aggamit-ko i katungud-ko bilang parapasamwak sito.'
  mco-NT: ¿Ti muju'ñ nbáadɨbɨch mɨɨd ndungɨch ycɨxpɨ? Nbáadɨbɨch jotcujc'ajtɨn co
    ngapxhuäcxɨbɨch Cristo y'ayuc jadu'ñyɨ, ca' ymeeñygɨxyɨty. Ca' nyajtuñɨch je ane'mɨn
    huɨdibɨ Cristo xymóyɨch mɨɨd caayɨn uucɨn ycɨxpɨ.
  cpb-NT: Arira okantakari, tekaatsi oitya noyaawentantyaari pipinayetaina eerokapaini.
    Tema noshiyakaakero iroome ripinaitenarime okaatzi noñiirowa nokimoshirewaitai.
    Tema iro nokimoshiretantaari iroñaaka, tera nonkowakotaimiro nokenkithatakaayetaimiro
    Kameethari Ñaantsi.
  aon-aon: Douk namudok aria eik ta irao maresh um enyudok mour eik yeneken iri? Yopishi
    eshudok eik iraesh iri douk eshudok. Eik yakripesh Iruhin ananin yopinyi baraen
    um, eik yakripeshen meyoh. Eik madae ikripesh um shuke eneshenesh eshudok uwe,
    uwok. Eshudok douk Iruhin nakri wosik um eik iraesh um enyudok mour eik yeneken
    iri douk madae iraesh uwe.
  hus-NT-2005: Anchanꞌ pé, an jalbixtaláb xu bachʼwal, jaꞌich an kulbétaláb xu achʼál
    abal in xeꞌech u tʼilál jechéꞌ an alwaꞌ tʼilab ani yab in átlom. Neꞌech ku ejto
    ku konoy kin tolmiyat abal in xeꞌech u tʼilál an alwaꞌ tʼilab, por yab u tʼajál
    anchanꞌ.
  mig-NT: Ndéja̱ kúu ya̱'u‑ri̱ núsáá. Ja̱ ná káka kuu‑ri̱ kani‑ri̱ tu̱'un va̱'a Cristo,
    ni tú nɨ́nɨ yá'u‑ri̱, ni tú jikán‑ri̱ derecho‑ri̱ sɨkɨ̱ tú'un va̱'a.
  bps-bps: Na ku landè gdawatgu, tan i deg untung kè di katdògu, dunan i klehewgu
    mdà di kgebegu i Fye Tulen di dad to, na landè fnigu di dale balù fakay agu mni.
  mbs-mbs: '@see-verse:1CO.009.017'
  tof-tof: 'Da kürü darrem laróga? Wata ini kla: Morroal Bóktan büdrratóde, ka wata
    popa tólbaeldóla, igósüm ka kólba dümdüm koke mamoalo Morroal Bóktan büdrratóde.'
  cme-NT: Terieŋgu faŋgu-na, mɛi maacemma sullu yaa hadu‑i? Du yaa a waŋ Diiloŋ-nelma‑i
    gbãŋgbãŋ, mi baa hũu bĩŋkũŋgu a ne da mii naa saaya mi hũu.
  sus-sus: Na kui, n sare findima munse ra? N sare findima na ɲɛlɛxinyi nan na, naxan
    fatanxi Ala xa xibaaru fanyi kawandife ra sare xanbi n nu nɔma naxan maxɔrinde.
  pon-2006: 'Eri a, dahme pahn ketingpei? Iet: ni ei kin kapahrengki Rongamwahu I
    sohte kin ale pweine, oh sohte kosekosehiong ie ei pwuhng kan ni doadoahk en rongamwahu.'
  dad-dad: Age afouf are, ere anĩ neu mala solo? Are, sain aya biya od wogõ auf, aya
    mala yaleya sã biya od wogõ audig, are aya biya od bun mala yaleya nigin kisi
    feleya anĩ to age afedig.
  zab-NT: Ax ni runa gan ná guelrzaclaaz ni napa dec masquɨ quɨt xi cacáatia, masquɨ
    quɨt cacáatia ni riáld icáa tuby bniety ni rliuu de didxzaac xte Jesucrist per
    zélaa caseeda de didxzaacqui de bniety.
  jae-jae: Amboac tonaŋ aê jatap kôm ŋaôli ondoc sa. Ŋoc ŋaôli tau tonec gebe jasôm
    ŋawae ŋajam lasê to jakêŋ ŋawae ŋajam tau ŋaômageŋ ma jakac lau gebe sêkêŋ ŋagêjô,
    taŋ gêjac aê ŋawae kêtu gajam sakiŋ ŋawae ŋajamŋa naŋ atom.
  ksd-ksd: Ava vang mulai kaugu vapuak tana? Nam uka, ba iau varvai ma ra bo na varvai,
    ina pait ia damana ka, ma koko ta varkul ure, upi koko ina vovo vakakit pa ia
    nam i takodo ba ina kale pa ia ure ra bo na varvai.
  msm-NT: Na, basi mailing to boot now no wada yagboy igbayos kanay. Eh, meyduon,
    su iyan bayos kanay to kalipay ku to pagnawnangon to Madojow no Nawnangonon no
    wada bajad. Kaling kona ku ogpangimpuesan to katongod ku pinaagi to pagpamuju
    to ogkabuhian ku.
  myk-myk: Ayiwa, wee tuun wu ni lekɛ di wa nɛ wo saraa wu wɛ? Na Kilɛ Jozaama pu
    yu sipyii pu mu ma ni, kuduun wemu bɛ wʼa yaa ni na ni ge, di ganha ba wee bɛ
    shaa wɛ. Lee ni nɛ wo saraa wʼa fòro.
  sbe-sbe: 'Unai, yogu paisowa ta kainauyana ede saha? Kainauyana ede teina: Nige
    ya tolo yogu dudulai wa unai, na wasa namwanamwana ta ya lauguguyaei meta ya lauguguyaei
    mo na nige unai ya kawamaisa.'
  mcr-mcr: Itaŋgi nyi wäuŋuä ique imäkätŋqä diŋqe, kimaŋi äkitaŋi mamniqe? Nyi wäuŋuä
    iiŋä itmä, iutaŋi mbqä nätmatqä isuanä mämeqä itmä-qe, yeeqenä itmä, ämaqeuŋi
    kukŋuinä awä äyä ätuätqäŋä. Yeeqä iŋqä ii ämetŋqe, ii ŋqä kimaŋiyi.
  cux-NT: ¿Dɛ'ɛ́ ndaacā yeⁿ'ē 'úú? Nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ ndaācā yeⁿ'é. Cáávā 'úú nadíí'vɛ
    yeⁿ'é chiiⁿ chi ngaⁿ'á ndúúdú ngai. 'Úú caaⁿ'máⁿ nduudu ngai yeⁿ'é Jesucristo
    ní yeenú taavi 'úú ti nguɛ́ɛ́ cutaⁿ'á dendú'ū yeⁿ'e nī. Nguɛ́ɛ́ caaⁿ'máⁿ chi ndís'tiī
    tee nī 'úú dɛ'ɛ̄ vɛɛ cáávā ntiiⁿnyuⁿ yeⁿ'é 'aara chi cuaacu chí canéé chí diíⁿ
    nī.
  tur-YTC: Öyleyse, ödülüm nedir? Müjde’yi duyururken Mesih’in Müjdesi’ni karşılıksız
    sunabilmek ve böylece Müjde’deki yetkimi kötüye kullanmamaktır.
  san-ITR: etena mayA labhyaM phalaM kiM? susaMvAdena mama yo.adhikAra Aste taM yadabhadrabhAvena
    nAchareyaM tadarthaM susaMvAdaghoShaNasamaye tasya khrIShTIyasusaMvAdasya nirvyayIkaraNameva
    mama phalaM|
  bel-N: Дык якая мая нагарода? Што, дабравесьцячы, бяз платы выкладаю Эвангельле
    Хрыстовае, не карыстаючыся маёю ўладаю ў Эвангельлі.
  sch-sch: Hanchu, kho anga thalo mo ka man rang ani zoi? Thurchi Sa rang sika ki
    sinthona hin ka rachamneinangei mang loia thalo boia ki sin hih thurchisa rangin
    zora sa ani.
  mic-MIQNT: Gatu talamu'g ntapangitueweim? Etna na ula maw ulgwijing 'ngamlamung
    ta'n tujiw pisuiw pestunmatm gelu'lg agnutmaqan. Telteg ta'n tel lugwei pestunmatm
    gelu'lg agnutmaqan ugjit apangituin gatu mo goqwei gelutmuluoq.
  huu-NT: Ie jira, ¿nɨese ɨbana feiñoitɨcue? Ɨbana nɨbaɨ feiñoitɨcue; iadedɨ omoɨmo
    Cristo rafue cue lloia, cuemona mare. Omoɨmona cue jitailla rana cue oñenia, cuemona
    mare.
  jiv-NT: 'Tura ju̱ja̱i̱ antsu nekas warasminiaitjai: Wi túramnian iniaisan chikichnan
    takatsuk aya winia kuítruja̱i̱ṉ uwempratin chichaman étserjai. Nuja̱i̱ waraakun
    akikma áintsaṉkete.'
  otm-NT: Pɛ 'bɛ'a nin jurca 'bʉ mpähä thoho dím man rán ho ma'da'yo ra Cristo. Pɛ
    man'da dí tąh ran johya 'bʉ nte dí tącä ra hmɛ. Janangue'a man'da xʉn ho 'bʉ nte
    ga tąhą, madague'bʉ i ja man t'ɛ̨di ngue xcá tąhą nangue'a ma 'bɛfi.
  dah-dah: Be, gwahade kenem meteŋ teŋ hime gote muruŋgembe da teweŋ? Meteŋ teŋ hime
    gote muruŋgembe hoyaŋ moŋ. Ne beleŋ meteŋ gote muruŋgem tetek gobe Yesu niŋ yitiŋ
    mere igiŋ goyen damum moŋ duliŋ po alya bereya hitte tagalde himyen gogo po. Fudinde,
    nebe mere igiŋ go tagalde hime goke teŋ paka nirnaŋ yineŋ hitek gega, gwaha ma
    yineŋ himyen.
  tnk-tnk: Nənə nəfe nəha nərəkuien səiou? In i mə iakaməvisau irapw nəɡkiariien amasan
    səvəi Kristo mauvei pen auər a m nərmama irəha həpwəh nərəkuien iou irə. Ratukwatukw
    a mə takuvehi nərəkuien irə, mətə iou iakəpwəh.
  kpr-kpr: Ava sedo, nanda mino rejoá bareni? Amo saone? Namokena vironu sari vivi
    eraira. Mino a uvu bayau jo bae irise, God da Geka ava tefo vironu sise irarena
    amo, na ivuga arena.
  san-IAS: etena mayā labhyaṁ phalaṁ kiṁ? susaṁvādena mama yo'dhikāra āste taṁ yadabhadrabhāvena
    nācareyaṁ tadarthaṁ susaṁvādaghoṣaṇasamaye tasya khrīṣṭīyasusaṁvādasya nirvyayīkaraṇameva
    mama phalaṁ|
  nho-nho: Nau e hiahia i aa nau seai taku taavi e too. Taku taavi raa, teenaa ko taku hiahia
    i naa heuna TeAtua ni haia a nau nei.
  gym-NT: Akwa tita kukwe kuin Jesubtä dirire ngwarbe, ye abko sribi ütiä kwrere tikrä.
    Amne tita ütiä mätäire ñakare munbtä, ye abko sribi ütiä kwrere tikrä arato. Ye
    abko bäri käi nuäre tibtä, ñobtä ñan angwane kukwe kuin Jesubtä dirita tikwe,
    ye käbti ti ñan tö nünai.
  azg-NT: Ndö vaa ꞌnan na mavantjön, na ncyaahanꞌ na nën rö na tacotsꞌa na chojnan
    nnꞌan nnön ya na mancya jñꞌoon naya ntyja ꞌnaanꞌ Cristo ndëëhin. Ndoꞌ na matsꞌa
    na nndaꞌ, tyiꞌcüijntꞌue ja juu naya na tsixuan na ngüantjön ntyja ꞌnaanꞌ juu tsꞌian
    na matsꞌa.
  bhd-bhd: ते फिरी मेरू कुन इनामे? कि खुशखबरी शुनाने मां मसीहेरी खुशखबरी मुफ्त बेंटी;
    इड़ी तगर कि ज़ैन खुशखेबरी मां मेरू हक्के, तैसेरो पूरो इस्तेमाल केरि।
  too-NT: '¿Tuchū quintatlaj? U''tza'' huā''mā: Libre quit lā'' tū'' iccāmāta''jīyāni''
    a''xni''ca'' iccāmāsu''ni''yāni'' ixtachihuīn Dios a''yuj tzē xa''iccāsqui''ni''ni''
    catūhuā.'
  ind-AYT: Kalau begitu, apakah upahku? Upahku adalah ketika aku memberitakan Injil,
    aku boleh memberitakan Injil tanpa upah dan tidak menyalahgunakan hakku dalam
    Injil.
  cjo-NT: ¿Iroñaaka oetaka ipinatenari? Okameethatawitani nokowakoteeyeminimi, omaanta
    tee nokoyi pipinatena. Apatziro niweshiryaawenteeyanakimini naapatziyakagaeyakimirini
    Jesoshi.
  nsn-nsn: Doh hapengua me bulauouguo? A bulauouguo te gine, tar binaka ru hire taueto
    toro Uelhire Uaia, inggo u kalkalekinale puk ahik me bulauoug. Doh tar binaka
    ru hire tauete inggo tang roon ahik pahu uahinga ra heirio me inet.
  san-DEV: एतेन मया लभ्यं फलं किं? सुसंवादेन मम योऽधिकार आस्ते तं यदभद्रभावेन नाचरेयं
    तदर्थं सुसंवादघोषणसमये तस्य ख्रीष्टीयसुसंवादस्य निर्व्ययीकरणमेव मम फलं।
  tna-NT: Beju ema mu beidaji Diusu sa quisa saida cuana cristiano cuana peje su cha
    quisaquisa puniuneti hue epu puji. Beju tueda da quema echuje puji. Edue cuana
    sa chuje tia taji ema biame, aimue yama baja bue mahue huecuana.
  lid-lid: Ya, saba lakou kameh i nyara ndramas tek? Iri lakou ale jo winiya akohok
    ta gok tek ta atiye sahou mwasin, idoh badeh, jo bakohok bwe. Tasah, jo badeh,
    sekesek le ta asehek sahou mwasin ili ta lau marakon, ari sihinek bwe. Ya iri
    sekesek nane jo akohok, idoh i buku ndramas tek ai.
  wim-wim: Ngay puth ngeen ngul uwāng a? Wukal yaꞌa, an kana, ngay ngangk min paththam
    iiy-iiyanga, ngay puth wukal keꞌanang wik God.antaman waaꞌ-waaꞌang niiyantana,
    ngay keꞌam thaw-thawang niiyantana wukalakana.
  zga-M: Lino uvunogwe wango vuvulikhu? Ukhuva vunilumbilila, yunihumya ilimenyu ilya
    vuvule ikhisita ukhuvomba nu wajelweli wango uvunilwavo mundivangili.
  yom-yom: Buna mfutu mbi widi yama ? Mfunuꞌama widi mu longa, mu kambu futu, Nsamu
    wu Klisto wundilonganga mu diambu ndibika sadila minsua miama mu Nsamu Wumboti.
  san-SIN: ඒතේන මයා ලභ්‍යං ඵලං කිං? සුසංවාදේන මම යෝ(අ)ධිකාර ආස්තේ තං යදභද්‍රභාවේන
    නාචරේයං තදර්ථං සුසංවාදඝෝෂණසමයේ තස්‍ය ඛ්‍රීෂ්ටීයසුසංවාදස්‍ය නිර්ව්‍යයීකරණමේව මම
    ඵලං|
  yut-yut: Yaŋdo, ni tomni naŋ abɨdokeŋ? Gen Bin Tagɨsi yaŋ teŋteŋaŋek yo tɨmɨrɨsi
    uŋun dɨma tɨmɨkdat. Mɨŋat amɨnyokon Gen Bin Tagɨsi ɨsalsi yaŋek tomni dɨma tɨmɨgek
    tagɨsi nandɨsat, uŋun da tomnino asak.
  grc-BYZ: τίς οὖν μοί ἐστιν ὁ μισθός; ἵνα εὐαγγελιζόμενος ἀδάπανον θήσω τὸ εὐαγγέλιον
    τοῦ Χριστοῦ, εἰς τὸ μὴ καταχρήσασθαι τῇ ἐξουσίᾳ μου ἐν τῷ εὐαγγελίῳ.
  cpc-NT: Ari okantaka, tikaatsi iitya noyaawintantyaari pimpinataina iirokaiti. Tima
    nokimitakaantawo iroomi impinaitinarimi noñiiro nokimoshiritai. Iro nokimoshiritantari
    iroñaaka tii nokowakotaimiro pimpinatina nokinkithatakaimiro Kamiithari Ñaantsi.
  nhg-NT: Entunses ¿tli premio necpeas? Nopremio iyes que necmachelis inu gusto de
    que netlanunutza de inu cuale tlamachestelestle sin tlaxtlöbile. Ejqueu amo necusörus
    inu noderiecho tli necpea de que necpeas notlacual ipampa netlanunutza de cuale
    tlamachestelestle.
  nya-nya: 'Tsono mphotho yanga ndi chiyani? Ndi iyi: kuti polalikira Uthenga Wabwino
    ndiwupereke kwaulere komanso kuti ndisagwiritse ntchito ufulu wanga polalikira
    uthengawo.'
  ngu-NT: ¿Catlejhua, tej, notlaxtlahuil yejhua ica on? Notlaxtlahuil sa no yejhua
    on paquilistli yejhuan nicselia ijcuac nicteijlia on cuajli tlajtojli yejhuan
    quitemaca temaquixtilistli masqui xnictlani tomin. Ijcon xnicui on tlen nechmelahua
    nicselis pampa nitequiti quen temachtijquetl.
  kup-kup: Met ne gog epov tovai samohoek, hañ tin tairao bamoh? Met ne añarab meñizat
    gogot tamohovoz homet paru rekot gipizor modatü ne nanah narab, oñ ne pot nai
    nav amauam Kristoz ñetiv parun mañamohovoz ne biñ ravat hez-pov nem hañ tinao
    ok, pot haravat hez.
  jid-jid: Wagye a rabo mu? U meta bla tre Rji me ya ni no Bishara nina kpa gbe wa
    a hi yancu mu ni ti bishara na.
  wmw-wmw: Basi, thawabu yangu ndi yepi? Ndi kuwa, panereza Habari Ngema, nikwereza
    bure bila kutumira haki zangu nkati ya Habari Ngema.
  gmv-GGM: Histin taas aaza woytoy dizee? Taas woytoy daanay mishiracho qaala sabakashe
    taas bessizayta ta go7etontta aggikkoko.
  ssg-ssg: Aile ape waliko la kahuk? Solian tetak masin, nga amuam ka nga pon kaxi
    haniai seilon meng solian ti Jises Krais ti tap tel kahuiak. Nake ti tenen ien
    nga kum kamei tuahe na tel ti auniak kalak nga tel aposel.
  zpo-NT: Nu kwaanzee, kwaan nle na gan nak, nzho mod nza na kwent cheen wdizh chul
    nu nanaabt na nik tub kwaan nel mle naya. Kwaan nzhekla na nii na nak, nanaabt
    na kix xaa ka na.
  poy-poy: Vinu lifupu lyangu ndo shintu gaa? Lifupu lyangu ndo ali, panuwabwelera
    wantu Shisoweru Shiwagira nfira ndiri kupananwa shintu ama nduwa ndiri shibenamgongu
    sha lihengu lya kushibwera Shisoweru Shiwagira.
  qwh-NT: Y noqapa pagüqa debaldilla alli willaquita yachatsiyarniqui, allapa cushiconqämi.
    Tsemi yanapayämänequipaq derechücuna quecaptinpis, mana ni imallequicunata mañayaqtsu.
  gaw-gaw: da nob aḏi aoḵul? Dahil nob ena amu inam. Da Nai Ena mehuqṯem, uḏat amup̱a
    da keeke da aoḵulnu elele daaṯem amu da ii awen, da Nai Ena, hamu nob laa iiṯap̱a
    mehuqe, danab madaṯem.
  nca-nca: 'Ŋunde tero do kimo ka rewano? Kimone muko ŋandiro: nondo miti mande yeyoteno
    quwore o qonemboro rewero quro owé moré. Quko owé ŋu rotoro unipare tuwó yimitoyoteno.'
  zpz-NTPP: Orzeꞌ ¿la ñuu coz gad ne̱ nu nac de riiñ zeꞌ? Coz nu gad ne̱, ndeꞌ nu
    shaala̱ riidz nu sac ni Crisht leew la. Mas yad ñi nu cuic mbecy nu da̱w nu nac
    nu rshaala̱ de riidz nu sac nim, tees ya̱ wadiña̱ coz nu yad ñi nu gad ne̱.
  mkj-mkj: 'Doari a ia dopdoppo ngoahi en oaloa? Ioar me: nehn oai kapahrakki Rongmwehuwo,
    ngoahi johpwa kin oaloa dupukoa, apel johpwa kin akpwungki oai pwung kan in doadoahk
    in Rongmwehuwo.'
  zac-NT: ¿Pë premi napa iurneꞌ? Nahin de quë quëadiꞌdza dizaꞌquë lu ra mënë, perë
