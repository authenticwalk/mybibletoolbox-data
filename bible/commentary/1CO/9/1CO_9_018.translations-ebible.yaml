    uruk ero. Lemek ero nge e mene ute nge hehei pe hana nga ume nenge e haliu hotote
    helenga urana toto ngana.
  eng-BBE: What then is my reward? This, that when I am giving the good news, I may
    give it without payment, not making use of my rights as a preacher of the good
    news.
  ixl-CNT: Oya qꞌii nunbꞌaneꞌ tan, aꞌ vunkanaal aas saꞌxhchiꞌbꞌin tiꞌ talax u bꞌaꞌnla
    chusbꞌal tiꞌ u Cristo. Yeꞌxhkam nunjitzꞌoꞌkꞌex tiꞌ vetz; yeꞌxhkam nunpaasa vibꞌ.
  xsi-xsi: Mine nde naŋa ma akai kulu ndia, a? Naŋa akura tu akai kelekele pinde saŋemi
