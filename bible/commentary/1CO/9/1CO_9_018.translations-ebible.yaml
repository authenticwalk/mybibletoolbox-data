    நிர்வ்யயீகரணமேவ மம ப²லம்ʼ|
  cof-NT: ¿Junni ti premioca cano joinhin? Cala cano mantá tatonan, cala catuminnan
    micarino podeiyoe. Tsanquino podeinari, ya lachi premio jono joe. Tsanquino podeito
    duque son timanyoe tsara sen premio caminla cuwenta.
  srm-NT: Wë di a dë sö kaa, nöö un sooti wini seei mi o feni? Wë di wini di mi ta
    feni nëën, nöö hën da te mi konda di buka u Keesitu söndö tei paima a sëmbë kumafa
    dee oto tjabukama ta tei. Nöö a kai ku mi, a bunu da mi kaa. Mi a’ piizii ku ën.
    ˻Biga mi du pasa möön fa Gadu bi manda mi.˼ Nöö hën da paima u mi kaa, nöö hën
    mbei ma ta tei paima kumafa di leti u mi dë.
  qvs-NT: Kankunamanta mana nimata mañashpayni Jesukristu salvawananchikunata yachachikushpa
    sukaman kushikuni. Kankunata yachachishkaynirayku atipayman kullkita mañaynikichita.
    Mana nimata mañashpayni sukaman kushikuni.
  zca-NT: Orze', ¿kwan gax kan por ka nilun widi'zh nazhon che'n Dios lo rë men? Kwa'n
    nzhax kan nak dox nizak laxto'n, por ka nidizha widi'zh che'n Dios, ter ñal gax
    kan por zhi'n re'.
  cbc-NT: '¿Bairi ñerẽ yʉ wapatanucũñati? Yʉ pʉame Dios yayere quetibʉjʉ, caroaro
    yʉ tʉ̃goña ʉseaninucũña. Tiere cawapataʉre bairo caroaro, mʉjããrẽ wapa jẽnirĩcãrõ
    mano yʉ quetibʉjʉnucũña Dios camasãrẽ cʉ̃ netõõrĩqũẽ quetire. Bairo ĩgʉ ñiña:
    Yʉ, Dios yayere caquetibʉjʉ yʉ caãnie jʉ̃gori, yʉ caquetibʉjʉrije wapare mʉjãã
