  ena-ena: Hameŋ sadaŋ viaŋ Jisasɨ dɨ ciaŋ sulasula sibɨla vilan agasaŋ anɨm hɨlɨcɨ
    akuaba akuaba agɨladɨ ma viben uami. Viaŋ ibi daŋ uami. Agadɨ ala akuaba akuaba
    hameŋ agɨladɨ ma viben uami. Viaŋ hulaŋ iamɨgali agɨlasaŋ Jisasɨ dɨ ciaŋ agadɨ
    sulasula iasaŋ anɨm hɨlɨcɨ akuaba akuaba igu igu saŋ ma abɨlan uami. Viaŋ hameŋ
    lɨlan agasaŋ hɨjɨŋalɨlan uami. Hɨjɨŋalɨlan agaŋ nɨbu hulaŋ anɨm hɨlɨcɨ sibɨla
    vivi anɨm hɨlɨcɨ akuaba akuaba vivi me uami.
  tgo-tgo: iya kaiwae ne ya wo the modo? Modaŋgu ŋgoreiyake. Ya warari kaiwae ya yathu
    Toto Thovuye weŋgiya gharɨgharɨ, na ma mbaŋa regha yaŋa na thɨ giya thalavu e
    ghino lo kaiwoke modae. Mbema modaŋgu eŋge warari.
  yap-yap: Mang puluwog ni be yib riy ngog? Felfelan’ ni be yib riy ngog ni bochan
    e gu be machibnag ngak e girdi’ fare Thin Ni Bfel’ ndariy puluwon ni yad be pi’
    ngog, ma mat’wug ni bay ni nga ni pi’ puluwog ni bochan e gu be wereg fare Thin
    Ni Bfel’ e dagur yog.
  mop-NT: Ti baalo'o, ¿biqui'il in naal? Le'ec in naala, le'ec u qui'il in wool ti
    tan in wadic u pectzil a Dios ti ma'ax boon u tool. Ti baalo'o, ma' tan in c'aatic
    ca' tz'abüc ten c'u' u paatal cuchi in c'ümü' yoc'ol in wadic u pectzil a Dioso,
    le'ec in naal.
  tet-tet: Kalo nunia, haꞌu ksimu saa? Haꞌu la kbuka kansera, mais kanorin Kristus
    Niakaan Lia Diꞌak kodi la kusu sa-saa. Serwisu nia nalo haꞌu neon diꞌak, toꞌo
    koran hanesan simu tiꞌan kansera. Dadi, masik haꞌu koo beran hanesan ema seluk
    mak serwisu nanorin Lia Diꞌak, haꞌu duꞌuk la koꞌuk tau haꞌukaan beran hotu-hotu.
  hlt-MCSB: Te koinih kai ham mebang thapang nim aka om. Olthangthen ka phong he a
    yoeyap la ka khueh mai eh. Olthangthen dongah ka saithainah te ka lawn sak moenih.
  xtd-NT: ¿Te nax kuu premiu‑da u? Xa xiaꞌan nga‑da tnuꞌu vaꞌa Xtoꞌo‑ro Jesucristu
    nuu ntdaa ñayiu. Hora kachitnuꞌu‑da tnuꞌu‑ia, ña juini‑da xa niꞌi‑da ni ɨɨn. Jaꞌan
    tnuꞌu Ianyuux xa vatuka xa niꞌi‑da, ko mee‑da, ña juini‑da.
  mdy-ETH: ሂዳዖ ታኣኮ ላቢፆም ዒንጊንታ ባካ ዓይጌንዴዳይ? ዓካሪ ታኣም ዒንጊንታ ባካ ኮዦ ሃይሶ ታ ኬኤዛኣና ታኣም ኮይሳ
    ባኮ ዔኩዋዖ፥ ዔኤቢ ባኣያ ማዺሢኬ።
  spl-spl: Yawu gârâmâ hâmeŋe wuân membom yakât yuwu sâmune nâŋgâŋet. Nâŋe Kiristohât
    den pat âlepŋe yu pâku lohimbi kâsikum yiŋgimune nâŋgâm biwiyeŋaŋe yâkâlen kepeim
    mansai. Yakât matŋe yu ya tânnohoŋet sâm ki ulityongoman. Ya yeŋgât nâŋgâmune
    tepne heroŋe otmap yamâ nâhât hâmeŋahât dop oap.
  usp-NT: ¿Nenc'u tanch'ec? Ri tanch'ec ri' ta' tantz'onaj intojb'l chi jb'ij tzilaj
    jtaquil chirij Kakaj Jesucristo. Y ta' tancoj jcowil ínchi' chi jtz'onaj intojb'l
    onque wi' jcowil ínchi' tantz'onaj jwi'l ini' ajb'il tzilaj jtaquil chirij Kakaj
    Jesucristo.
  zav-NT: Na' cheba chezaquə'əlaža'a de'en cui chṉaba' gonḻe nada' mantener ca de'en
    chyix̱ɉui'a dižə' güen dižə' cobə c̱he Jesocristən' len le'e. Bitobi laxɉua' chzi'a
    ca de'en chyix̱ɉui'an, ḻa'aṉə'əczə zaca'a par gonḻe nada' mantener.
  sgz-sgz: Ki ngádáh, a mon i kak te arul ngo kápte? Mokol! Kak arul a ngoromin. I
    pákánbung iau lu arbin mai lain arbin, iau lu tar bia on sár, má káp iau te lu
    top mátán á kak him erei. A mon á kak nokwan suri gama hul iau, má iak tu mata
    palai sang.
  kek-NT: ¿C'a'ru ink'ajca̱munquil yo̱quin chixc'ulbal? Ca'aj cui' li sahil ch'o̱lejil
    naxq'ue cue li Dios xban nak ninjultica resil li colba-ib chi ma̱c'a' intojbal.
    La̱in ta̱ru̱k raj tinc'ul intojbal e̱riq'uin abanan inc'a' nacuaj.
  blz-NT: 'Kalu koiya''a, upa ansee a bo tambongku? Tambongku koi kani''imari: yaku''
    daa sida mengelelekon Lele Pore iya''a ka'' sian mama''ase'' mian men bo pingimamat
    i yaku'', gause yaku'' sian mangawawau men bookoi sida wawauonku na pengelelekonan
    Lele Pore iya''a.'
  poe-NT: ¿A̱ ntá nkehe chrókjuacha janhan? Tíha mé chrókjuacha janhan kíxin chrókóchàna
    má kíxin chrókjuàkua tí itan tsaáxinni la ninkehó chrókjuánchàhya chrókjuacha
    la ntá tí xi̱kaha la chrókuákjaáhya tí kjuachaxin tí chrókjuàkua.
  san-TAM: ஏதேந மயா லப்⁴யம்ʼ ப²லம்ʼ கிம்ʼ? ஸுஸம்ʼவாதே³ந மம யோ(அ)தி⁴கார ஆஸ்தே தம்ʼ
