  bjr-bjr: Qeeqa saika akiaqara nana feefauru fee maraidee, Anutufa amana kadaapi
    akiaqara narana marasee naannee qifaqa qinee sia miqidaqa amiqira fasaasa ufa
    sia feefauruara irisee kaqi didifaqa qimannimunafa mifa qini feefaurirafa maridanoo.
