  qup-NT: Chasna kashpanka ¿imawashi kushichiy tukuhuni? Kaymi kan kushikunaynika
    kankunata Yaya Diospa suma ali shiminta Jesukristu runakunata kishpichinanmanta
    yachachishpayni nima imata kankunamanta tapushpayni. Atipaynima karka kankunamanta
    imatapas tapunata. Chasna kashpanpas nima imata tapunichu. Chasnamanta pagay tukushkashina
    yapa kushikuni.
  dop-dop: Mɑ kʋfɛlʋɣʋ ntɛ́ ŋku ɩlɛ? Nkʋɣʋlɛ sɩ mɑ́ hʋlǝsɩ lɑŋlɛ nɑ Lɑɑpɑɑlɩ Kʋpɑŋ
    kpɑɑlʋɣʋ. Mɑ́ kpɑɑlǝɣɩ fɑɑlɑɑ, mɑ́ tɑɑ hɑɑ nɔɣɔ nɑ mɑ́ tɑŋɑɑ ɩsɩɩ Lɑɑpɑɑlɩ Kʋpɑŋ
    kpɑɑllʋ lɑkɩ tɔ.
  azb-azb: Bəs onda mükafatım nədir? Mükafatım budur ki, Müjdəni yayaraq müftə vəz
    edirəm və Müjdəni yaymaqdan gələn ixtiyarımdan tam istifadə etmirəm.
  eng-DBY: What is the reward then that I have? That in announcing the glad tidings
    I make the glad tidings costless [to others], so as not to have made use, as belonging
    to me, of my right in [announcing] the glad tidings.
  guo-NT: Dios natapaei xan jiw namosliajwa, naewʉajnax wʉt. Pe nakiowa, xan jiw naewʉajnax
    wʉt Jesús pejwʉajan japi Dios bʉ'weliajwas, xan mat-omwʉljoe-enil. Nejchachaemlax
    wʉt, japox nejchachaemlax, me-ama xan jiw namot wʉt, ja-an.
  hla-hla: 'Ga saha hihol te tatei lue gulia? A ka te niga balana tara hihol nonei
    teka: te rarare puku mena gilia u Bulungana u Niga. Taraha, alia e ma kato silegi
    a hihol te matsköna turu katun te rararier u Bulungana u Niga.'
  mav-NT: Yt ha'up ky'ewi i woro­ho­'o­mu'e pãi. Uha'up sese ti ehepiat Tupana kuap
