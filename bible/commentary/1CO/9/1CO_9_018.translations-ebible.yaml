  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ nilo꞉ wa꞉l dia꞉no꞉wo꞉ o꞉bo꞉ngo꞉ ko꞉lo꞉ dia꞉iba? Nilo꞉ Godeya꞉
