    juúh⁴ dxú⁴. Nɨɨh¹ hi³nɨ³ ba² nɨ³ ná⁴lɨ¹ jñii⁴²á⁴.
  txq-txq: Dadi mete ma talo naa, au seseba-babaeng hata? Au ta parluu simbo nggadi!
