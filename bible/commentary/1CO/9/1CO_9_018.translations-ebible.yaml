  pan-pan: ਤਾਂ ਮੇਰੇ ਲਈ ਕੀ ਫਲ ਹੈ? ਇਹ, ਕਿ ਜਦ ਮੈਂ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਵਾਂ ਤਾਂ ਖੁਸ਼ਖਬਰੀ ਨੂੰ ਮੁਫ਼ਤ
    ਰੱਖਾਂ ਤਾਂ ਜੋ ਖੁਸ਼ਖਬਰੀ ਵਿੱਚ ਜੋ ਮੇਰਾ ਹੱਕ ਹੈ ਮੈਂ ਉਹ ਨੂੰ ਪੂਰਾ ਨਾ ਕਰਾਂ।
  gvc-gvc: '¿To yare ã buhecʉ yaba barore wapatajari yʉhʉ? Õ sehe jira yʉ wapataa:
    Noaa buheare buhecʉ mʉsare ne paye barore sinieracʉ wapa marieno tí buheare buheja
    mʉsare. Yʉ ã nirire masicʉ wahcheja. Yʉ wahcheata jira yʉ wapataa.'
  sbk-sbk: Eshi ethawabu yane yenu huje endumbilile izu hugalama zyane nene niliyonayo
    katika injili.
  mya-JVB: သို့ဖြစ်၍ ငါ ၏အကျိုး အဘယ်သို့ နည်းဟူမူကား၊ ဧဝံဂေလိ တရားကို ဟော သောအခါ၊
    ဟောခြင်းနှင့် စပ်ဆိုင်သော အခွင့် ကို မ သုံး ဘဲလျက်၊ ခရစ်တော်၏ ဧဝံဂေလိ တရားကို
    နာသောသူတို့သည် အဘယ် စရိတ်ကိုမျှ မကုန်ဘဲနေစေခြင်းငှာ ပြု လျှင်ငါ၌အကျိုးရှိ၏။
  kgf-kgf: Imuac ainawac bakia imi némac? Ni buŋa suruc hiabia ʒéau énécmianʒua séc
    boŋtegic ʒéau énémima buŋa suruc hiabia imuaru héima namma haka méŋac méŋ wawaŋawac
    séc buŋana qenéŋec imi méŋ ménda aŋgétianʒua. Waŋu ai meanʒua iminéŋ mia ainawac
    boŋa wanʒac.
  awb-awb: Minayabe aneq apéq meyaninkono? Mó teri terino kegá ápeq meyáhnserah íre
    uge. Kaweq ehwéh pehipi tei teinunsabé niru eyoyóue nirutaboirume néne ápeq míre.
  gdn-gdn: ki pokere nau upi badidi kwaesugakani ki denai nau gwede yadani? Nau suwagani
    wainapu-muri; Nau Iyesu e yonai bagi kawaya pa dimasugoni manako denai wadana
    ki nene eba notaponi bo genesugoni ki ka nau rabinaneya mamama kawaya wainaponi.
    Nau upini denai wadakani ka mamama nau rabinaneya ki kena.
  nko-NT: Ɩkɔká mɔmʋ nénya tsú mʋ́tɔ́ ngya? Mʋ́gyí nɛ́da asʋn wankláán ámʋ
    ɔkan, bʋmɛ́ɛka mɩ́ tɔtɔ. Tɛkɩ mbʋ ɔkpa pʋ́kle tɔkʋ há mɩ́ ɩwɩ, támɛ mmɔ́ɔbwɛ
    mʋ́ alɩ.
  bsn-NT: To bajiro ti bajijare, vaja sẽnibecʉne, Jesucristo ĩ bajirere gotimasio
    variquẽnarũgũaja yʉ, vaja sẽniroti ti ñaboajaquẽne.
  pib-NT: Giyagni ¿girni wa napnutikolupa? Wa Kiglerpotunanu Tokanchi nunkakletinri
    nma mupekotikotu, gi wa gixo potu wane nixletyaplu wa numkatyawaka Kiglerpotunanu
    Tokanchi chinanu.
  wiv-wiv: 'Pele kadoagu nazia? Kadoagu ia kua: kata vaketekete veta na manumanu na
    Kalohua Kemi ni beta kete kakadoa hau vona. E mahoto kete kadoa hau na galanga
    kua, palaka beta na pelea.'
  reg-reg: Mbe omuyelo gwani niki? Ati nilalashaga, enisosha emisango jo bhwana kulihya
    uli nokukolela kwo bhulengelesi bhwani bhunu ninabhwo mumisango Jo bhwana.
  mlh-mlh: Oŋu fukeko wamo yaji furi enareega? Bobiaŋ Biŋe misaueku oi furiine tomiri
    baego, oiji furi enareega. Anutuji gioinere mobe narenimiŋ ore mitigako Biŋe Quraŋgo
    pega, buŋo ore so furire so yameŋ keego.
  gof-ENT: ያቲን፥ ታ ዎይቶይ ኣይቤ? ታኒ ዎንጌላ ሳባኪያ ዎዴ ታ ማታን ጎዔቶና ዎንጌላ ጮ ሳባኬይሲ ታው ዎይቶ።
  aau-aau: Hai, senkin lwak ankin, mey, ha ma meio ohokwe, hanekwe pay pie ke ma-sahre
    kow ey so? Ha aposel-mey ma meio ohokwe, hakwe hme mein-owon liy mesopok. Sawk,
    hane nakway mey sokukwe mo hmo lwak hi, hano pie kokwe senkin, God so ok-ihey
    ke hme puraw ma mesor kow hiykwaw.
  tvk-tvk: ?Ma nihur hisit huite eah? Huit polien navan be sien xa nangguri melele
    xa nasa longeongen hos nggoni sanien tei tang, tave ti neta xa momal tengan namur
    huit polien ven.
  prf-NT: 'Ánya nadid upa kuwid? Siya iddi: en mepangaral ku en Maganda a Bareta a
    awan ti bayad, sakay ten awan ku pángtanggap ten karapatan ku bilang mángngaral.'
  auy-auy: Mindá éraiꞌ-aai póna kesí méyámbá maarám-béyámbán-iye. Ásé-aai wésimatimunda
    tómbó úwoimo wémaundarakaa kanaán-isinó. Tómbá ímba úwoi maiyáunda pósa ímba maarán-ááí
    sénááwe. Ásé-aaimo ísaraundarata tóntá ámakaumne ímba seró. Ásé-aaimo úwoimo wésimatimeꞌo
    aamoimó wéunda mindá kesí méyámbániye.
  tbg-tbg: Te mintiaqi viha nana koqaae virara vare vaunara? Kia te vo koqaavata vare
    vaunara. Ti koqaa vaireva, vo qara i koqaavama vairo. Te Karaitira uva vaiinti
    nahenti tiva nimihama kia monu airaira timiate tivaqi vi vaurava, vivama ti koqaama
    vairo. Te Karaitira uva ni tiva nimiha monu airaira ho varaataara vaimantavata,
    te kia mintiraiti, qaqirake kia koqaa vare vaurava, vivama ti koqaama vaivo.
  hub-NT: Tuma asamtai wii chicharmau aina akirainachkaisha, shir aneasan Cristo chichamen
    etserjai. Tura wika chicharkartamunmagka nekas akiam amainaitjai, turasha ishichkisha
    akirkarti tusanka nakitajai.
  hmo-hmo: 'Unai dainai lauegu gaukara davana be dahaka? Lauegu gaukara davana be
    inai: Moale bada lau davaria badina Sivarai Namona lau harorolaia davana lasi,
    bona lauegu davana maorona lau tahua lasi.'
  big-big: Ne piyengki ngane talik weiyagi? Yeik poburik, ne king weiyagirikki pangkara
    kilimbokko kapura ne king wei ono, ne yeik ngago wazonora kozak kai purikki wilik
    kagowinda wei purikku. Ne king naniweki nguk kai onobokko.
  gux-G: To, n ñuadi ji tie be yo? Li tie ke min muandi faala i li laabamanli, ke
    da buali paogu po.
