  kan-OKCV: ಹಾಗಾದರೆ ನನಗೆ ದೊರೆಯುವ ಬಹುಮಾನವೇನು? ನಾನು ಸುವಾರ್ತೆಯನ್ನು ಸಾರುವಾಗ, ಅದನ್ನು ಉಚಿತವಾಗಿ
