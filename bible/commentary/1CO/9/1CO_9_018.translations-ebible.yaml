  hus-NT-1971: An atabilab ax tim pithal a Dios pel i culbeltalab tu ichich. In culbel
    cum tam u olnal an alhua’ cau yab u yejenchal jant’o cu bats’u ti tolmixtalab
    c’al ax tin ats’al. U ejtohualac cu conchi jant’o cum pel in olnom c’al an alhua’
    cau, aba ani’ bel yab u conchal.
  med-med: Ei nga, na mel kai nant ei timp? Na nga timp mel kai ei, Rʉnang Ik Kai
    ei, kongun endʉp mel kai mbʉ, yant tʉtmʉn uⱡ ei, pendʉp kelip, Rʉnang Ik Kai ei,
    wei nʉmʉ wamp mbʉ, nʉmp ngur. Uⱡ ei ndi, na mel mbʉ kapⱡa ngurum.
  bch-bch: Tota ag lasunga saoa toa? Eine leg tingelgel ngan paolanga ato kemi toa
    ne sapaean, be nabada olnga ngan mao. Goibe itutui ngan tiuol gau ngan, be tinig
    igelgel oangga tiuol gau mao.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, co̱ꞌ lají̱i̱ꞌ˜ e catɨ́ɨnˉn e ꞌléenꞌ˜n do, e jo̱b e iáangˋ
    dsiiˉ e guiaaˉ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e jaˋ e ca̱a̱ˉ jí̱i̱ꞌ˜ caꞌíꞌˋ, jo̱baꞌ
    cuǿøngˋ feˇeeꞌ e jaˋ jmáanꞌ˜n ta˜ lají̱i̱ꞌ˜ e catɨ́ɨnˉn e niꞌíinꞌ˜n do quiáꞌˉ
    e ta˜ guiaˊ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e jmóoˋo.
  deu-1951: Was ist denn nun mein Lohn? Daß ich bei meiner Verkündigung des Evangeliums
    dieses kostenfrei darbiete, so daß ich von meinem Anspruch ans Evangelium keinen
    Gebrauch mache.
  alq-ALGNT: Adi dac eji kijikago8an? Mi oo8e nikijikagozi8in, e kackito8an kidji
    tibadjimo8an min8adjimo8in ega mamakadj a8iagog kidji miniji8adj ke odji pimadjio8an.
    Nidinendagozinan kidji minigo8an ke odji pimadjio8an e paba tibadjimo8an min8adjimo8in,
    ka8in dac kegon nik8ag8ed8esi kidji minigo8an.
  ixl-NNT: As at veꞌt untxꞌajaꞌmeꞌ stiꞌ. As aꞌeꞌ u chiibꞌichileꞌ uvaꞌ at tu vaanxelal,
    tan tiꞌ uvaꞌ yeꞌl lochbꞌal vetz kat unjaj sete, tul uvaꞌ kat unpaxsa u bꞌaꞌnla
    yoleꞌ sexoꞌl. Tan kꞌuxh vetzeꞌ uvaꞌ la lochpu veꞌt in setaꞌn tiꞌ unpaxsat u bꞌaꞌnla
    yoleꞌ sexoꞌl, as yeꞌ kat unjaj sete.
  boa-NT: Áánéllii ó imíjyúú tééné uwááboju pevénéré áhdótsótuube o úwáábóneri. Tsá
    o íjyácunútú tééne áhdó oke ditye pɨ́áábóne tájpí o íjcyáíyóneri.
  quh-NT: Cierto nokapaj pagoyka khasillamanta sumaj willanasta willaraymin. Chaywanka
    willaranapi llanc'askaymanta hermanosniy mana konawancuchu tiyan. Caytamin munani
    Cristoj cachan caspa.
  kwi-kwi: Dios watsal pit kainammtuasmin, nane chinkas sapmanash. U mɨlamtu aizpa
    saptuchikas, nane watsal ish, na uruza Dios pit kain kainammtu akwa. Na u pui
    aizpa saptuchikas, Diosne nawa chiwazha mɨlanazi. Na Dios watsal pit uruza paramtukas,
    nane u pui aizpa saptachish.
  agm-agm: Nawɨho maahɨwo napitetaho naitande? Nawɨho nametɨhatɨ otɨpɨpatɨ kiyataatɨ
    maaritotɨhandɨ sɨkandɨ nawɨhomatiyahandɨ ketaayono. Isɨ nisɨ otɨpɨpatɨ kiyohɨtɨhandapɨ
    nawɨho isɨhiya nanɨmɨtaawo ndɨ wɨndɨ minjatɨto.
  ubr-ubr: 'Yau au baiyan on aifan anboai? Yau au baiyan min atonio: Wasagobin akurereb
    on men iyafan tani auriu inibaiyaniu mes, on etaiai yau men au baibad aiyamai
    nan wasagobin akurereb aurin sibaiyaniu on.'
  tsw-NT: To, atsupu a̱ nye a ɗa ma̱a̱ ushi? A̱yi ɗa nda n ciga ta̱ n yuwan alajiya
    a Alabari a Saꞌani fa̱a̱n, agba maa zuwusa ama a tsupa mu adama o ulinga u nda
    shi.
  cax-NT: ¿Causanempü caüma nauqui ane ñana nisua uiti Tuparrü? Ane nisua ñana itopiqui
    chirracobracapü itobo arrüna surapoi nurarrti Tuparrü, arrüna urria manitacarrü,
    abu puerurrüpatai rracobüra, arrtü irrancapü.
  aia-aia: Naasi, 'e taha i heitahari agua? Ni heitahari agua, naasi wa'ewa'e nau
    to'oana 'oha nau taroha'iniai Taroha Goro ha'i bwa'i 'irisia ta horihori baania
    tanei, rei'uaa na 'inau matai haua moi o'asi.
  srp-1865: Kakva mi je dakle plata? Da propovijedajuæi jevanðelje uèinim bez plate
    jevanðelje Hristovo, da ne èinim po svojoj vlasti u propovijedanju jevanðelja.
  agt-agt: Anu mantu ya sagolyat ku? Intu la sagolyat ku ya talak ku gafu ta awek
    ipapaga ya pangipadangag ku ta damag ni Hesus, a yen ta awek mangibar ta meatad
    teyak gafu ta pangipadangag ku.
  lug-lug: Kale empeera yange y’eruwa? Empeera yange kwe kubuulira Enjiri nga sisasulwa
    era nga sibasaba nsasulwe olw’omulimu ogwo nga bwe nsaanidde.
  yby-yby: 'Yamidana oko meinawa lekaka noboya sakoya ne: Nemoya monoka yowanulo nowokoma
    wewenasida meinawa minamibo gaya wetome oko lo bekaka noe. Sakoya ga ulawa lokakamidana
    meinawaya lupamidana nesala lekakakumuya ga li-minabo maya hulokaka noe. 13 Dut
    18:1 14 Mat 10:10; Luk 10:7'
  heb-heb: ועתה מה הוא שכרי הלא זה שאבשר בשורת המשיח בלא מחיר לבלתי השתמש להנאת עצמי
    ברשיון הנתן לי בבשורה׃
  mpp-mpp: Aime ameinele silicine yanguc aigac, na Siduc Madicne mibe yegengkeme wiyac
    banogale miicne, yogo hegilelu moc sugu nalic mibe yegengkedaicte.
  apb-apb: ?Oto nga waaite uri taa nge ne kei toolea aana asunge ienini? Waaiteku
    nge oto mola ie, saemangonga. No ko tohungei saemango aana no ko nii mwaakule
    aana Tataroha Diana hunie ahutana mwala. No ko taroha'i hunire na nou ka'a haata'inie
    ike nanamanga nou to'o aana huni toolea nga mei ola mwaanire.
  san-TEL: ఏతేన మయా లభ్యం ఫలం కిం? సుసంవాదేన మమ యోఽధికార ఆస్తే తం యదభద్రభావేన నాచరేయం
    తదర్థం సుసంవాదఘోషణసమయే తస్య ఖ్రీష్టీయసుసంవాదస్య నిర్వ్యయీకరణమేవ మమ ఫలం|
  ben-IRV: তবে আমার পুরষ্কার কি? তা এই যে, সুসমাচার প্রচার করতে করতে আমি সেই সুসমাচারকে
    বিনামূল্যে প্রচার করি, যেন সুসমাচার সম্বন্ধে যে অধিকার আমার আছে, তার পূর্ণ ব্যবহার
    না করি।
  ntu-ntu: Ninge kxnzawz-nrbalq ne Gct x tr-rtwzwxu da mz nzale-krnge nzwzngr kc tqaprcm
