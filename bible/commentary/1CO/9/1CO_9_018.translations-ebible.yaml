    Iesui etiat ikahu rakat sehay. Atiky­'esat ha'up eikai uipotpap sa'up Tupana ehay
    wakuat moherep hap sa'up pote waku ahẽtup Tupana wanẽtup hawe ma'ato yt ahẽtup
