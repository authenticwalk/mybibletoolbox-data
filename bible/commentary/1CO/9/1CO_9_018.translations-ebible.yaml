  kde-kde: Bahi inujo yang'une nni chamani? Inujo yang'une nni aino, kulahubili Malove
    Lambone bila malipo, yani kulahubili bila kudai haki dyangu dilembelêwa kwa kuhubili
    Malove Lambone.
  ata-ata: Ioxe la sou eni anoꞌu ꞌuluxeni ane loxovaa? Xo mimii e lexe eni anoꞌu loxo
    ꞌuluxeni noxiꞌa ta mitema ꞌo ane eni anoꞌu mimii uasi ꞌo. Ia ꞌulu vilesisi e lexe
    eni anoꞌu ne ane eni aꞌaloxu aꞌalo laixe ulai noxiꞌa ta mitema.
  qvw-NT: '@see-verse:1CO.009.017'
  nfa-nfa: De ladhe sèmi èèna, upa jaꞌa ngaa? Jaꞌa parluu boe gaji. Jaꞌa padhue-padhai
    Lii Lolo Beꞌa Lamatua, dhu manèngi boe ngaa-ngaa. Neꞌe ka dhu tao jaꞌa karae,
    nuka sèmi jaꞌa abhu le upa. De masi ka jaꞌa unu rupa-rupa hak, nuka sèmi dhèu
    leo dhu sasabꞌa ra padhue-padhai Lii Lolo Beꞌa èèna, te ngaa jaꞌa pake aaꞌi boe
    hak sèra.
  tnp-tnp: ?Kəni rəhak nətəouiən in nati nak? In əmə u, məmə nian iəkəni pətɨgəm nanusiən
    təuvɨr, rəhak nətəouiən tɨkə. Kəni tol lanəha iəsətapuəhiən o nati kəti, nati
    əpnapɨn in təhruahru məmə iəkol.
  urd-urd: पस मुझे क्या अज्र मिलता है? ये कि जब इंजील का ऐलान करूँ तो ख़ुशख़बरी को
    मुफ़्त कर दूँ ताकि जो इख़्तियार मुझे ख़ुशख़बरी के बारे में हासिल है उसके मुवाफ़िक़
    पूरा अमल न करूँ।
  hot-hot: Vuli alête intu tem yanja? Yenaŋ vuli ma aêntêk. Yahanaŋ Wapômbêŋ anêŋ
    Abô Mavi ma miŋ avômalô nênêm vuli ami. Êŋ ma hatôm yenaŋ vuli atu ba yahabam
    ya hathak.
  mqj-NT: Ianna susi too, akamo kao la saroku? Saroku kao iamo ke malamo' umpalanda'
    Kareba Kadoresan tae' disaroi anna tae'na' la urrannuan saroku moika anna la sipato'na'
    ditandoi to digente' to umpalanda' Kareba Kadoresan.
  rus-SYN: За что же мне награда? За то, что, проповедуя Евангелие, благовествую о
    Христе безмездно, не пользуясь моею властью в благовествовании.
  mbh-mbh: 'Aken kene olongek rongan i voth ma i vene: Aro ve tho panongpol tokokoere
    nge Panongpolong Sivenga, lemik i ngo senu ako aro tho sung matheong e avele a
    or nge, nge olongek. Na voth vosaling aken ini olongek. Na ake ini tepun ako tho
    mothong ur ako tho pavurvur nge elnga nge Panongpolong Sivenga panongpolnga.'
  bdd-bdd: Beno tuwa yayaliyayamo weyahina tetela bwebweꞌana helauwega yaꞌebwaegomi,
    ma hesi sahena yanuwanuwatuhu maisa weyahina.
  cbt-NTPO: Napoaton nanamën a'chinpatëra, co manta' ina marë' ma'patërahuë'. Cosharo',
    ma'sha, inapita quëtinacoso' ya'huëpirinhuë', co manta' ma'patërahuë'. Topinan
    a'chinahuë. Ina marë' nóya cancantërahuë.
  srn-NT: San na a pai san mi o kisi dan? A pai di mi o kisi na tak' mi e preiki a
    Bun Nyunsu sondro fu teki sani, èn tak' mi no teki a leti di mi abi leki wan preikiman
    fu a Bun Nyunsu.
  cta-NT: ¿Ha ná caja xcayaꞌ naꞌ liꞌ? Chañi chaꞌ caja biꞌ ꞌna, pana xaꞌ lo na laca
    biꞌ liꞌ; laca chaꞌ tsoꞌo tsa ntsuꞌu tyiquee naꞌ nu loꞌo nchcuiꞌ naꞌ chaꞌ tsoꞌo
    jiꞌi̱ Jesús loꞌo ñati̱. Biꞌ chaꞌ tsoꞌo tsa ntiꞌ naꞌ, masi ná nda nguꞌ xcayaꞌ naꞌ.
    Ná ntiꞌ naꞌ jña naꞌ xcayaꞌ naꞌ jiꞌi̱ ma̱, masi ntsuꞌu chacuayáꞌ chaꞌ jña naꞌ chaꞌ
    biꞌ jiꞌi̱ ma̱, laja loꞌo ndyuꞌni naꞌ cña jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Bↄ́mɛ ma asea ũi? Tó ma baopi kpà ↄsãsãsai, mɛ́ mi iko pↄ́ má vĩ
    baopi kpaa guu blemáo, ma asean we.
  tcz-CHONGTHU: Ahileh ipi ham kalo doh ding chu? Keiman koima imacha ngehlouva Kipana
    Thupha lhangsapna chanpha kachan hi hiya ahi. Hiti ahijeh a hi keiman kachan dinga
    lom jong ngeh louva Kipana Thupha kaseiphong ahi.
  mar-mar: तर मग माझे वेतन काय? एवढेच की, मी शुभवर्तमान सांगताना, ते फुकट सांगावे
    आणि शुभवर्तमानाविषयीच्या माझ्या अधिकाराचा मी दुरुपयोग करू नये.
  snp-snp: Etito nemoma nenako, yamu nena meina olunamo ne? Kawa kuwa lalo lo oloto
    melenado, ya ukane atuwa neta meina olunamo aumane ya fulitoto, kawa kuwa faifa
    giminae, loto lo oloto gimi-gimi omo mona ya moda meinane yaidana oto ne.
  isl-isl: Fyrst svo er, hvað hlýt ég þá að launum? Jú, þá gleði og fögnuð sem fylgir
    því að flytja boðskapinn öðrum að kostnaðarlausu og án þess að krefjast þess sem
    mér ber.
  spy-NT: Kiyēē āng'ērēchēē ku a-amte lōkōōywēk buch nyēē ‑māāyoochē kiy.
  xnn-xnn: No keg todi, sino ngen nan ligalok ay mang-ik-ikkan isnan oblak? Nan ligalok
    et nan gasingko ay mangibagbaga isnan gawis ay damag ay adi bayadan nan mangdengdenge
    ay olay waday lebbengko ay omala is katagowak ken daida.
  mwe-mwe: Bhai nshaala gwangu nndi? Nshaala gwangu ni nema ja lunguya Ngani ja Mmbone,
    gwangali kulonga aki yangu ya nkulunguya.
  tte-tte: Koinaele maisa tawatawaena kani yakalai? Maisagu bwaite besiele. Yayaliyaya
    kaiwena wasana namwanamwana yayauya bwagabwagai tomo kolili, nige sauga yabo yawalo
    sisasaguiyau yagu paisowane maisana kaiwena. Bwai maisagu ele yaliyaya.
  tcs-tcs: Ai go gede eni pei a? Da pei wea i meke mi pilgud i po prisbaut da Gudniuz,
    no po pei prom man. Ai oda nobodi po pei mi pei blo tise pipol wea dem sos.
  hlt-THB: 'Cemyih a awm mantaw kai aham ikaw kutdo a awm kaw? Ve mai ni: awithang
    leek kak khypyinaak ve a zoe na ni, cedawngawh ka saithainaak ce awithang leek
    khypyinaak awh am haw na nyng.'
  soq-soq: Tane ne unena ipa dima? Ne Gagalo euda amonantedina bedewe mukana winede
    malesa wadapona, tane malesasiawaia di amonantedina. Ema bedewe ne asowawantedine
    nuaeuntedina. Sa ipa ne unenaida.
  qub-qub: Chauraga ¿imataj pägö caycan? Nogapa pägöga caycan Alli Willacuyta willacushäpita
    cushicushallämi. Chaymi mañacunäpaj derëchö caycaptinpis mana mañacuyllapa willacuycä.
  att-att: Á anni laguk yù bálà ku, nu ari galâ yù pagayáyâ ku gapu ta aringà nakitáddán
    nikayu ta pangilayalayâ ku sù napiá nga dámak, mássiki nu awayyâ nakuan nga apan
    yù táddák ku nikayu.
  bki-bki: A jibe na, neber p̃eli mia kiniou nodu re jidomiano tai riviorio, mia nina
    bo ga, bior ka Atua jo mila todolu tai napano jibe vuluiano novo tai ban kiniou
    ruei. Vite na, naio be burum̃ara jogvuiano na nabar bogo napano nojo nomioliolu
    ka Ioluano Vou ban ea tomu nalo, napano nomila kurano ga jibe na banlo. P̃eli
    nemijikia never bo ka ajian vite ban kiniou bior, p̃eli avitikar vatitig kiniou
    bogo napano nojo nomilaio, mia maka nosidom nina, nojidom napano amijikia avokario
    tibe na ga, maka ve titai leleio napano tukovio kalo.
  bqp-bqp: Bↄ́mɛ ma àre ũu? Tó ma baaru nna pìi kpà ↄsãsãnaa sari, tó mádi doka
    kũ má vĩ baaru nna pì kpanaa gũn kɛḿmaro, ma àreen gwe.
  mcp-mcp: Nə́ ndɛɛ́, myáyɛ́ myə́na mə́ ŋgə́ ŋwa cínɔŋg myá? Myə́na myâm wə́ mə jááwʉ́g
    buud Jɔ̧jɔ̧ Kɛ́ɛl ashwâ, mə ŋgə́ cúndə kú lúndal ísâ mə́ jɨ́ nə zhɨɨ́ nə́ mə ŋwág
    Jɔ̧jɔ̧ Kɛ́ɛl dɨ́ yí.
  hat-hat: Ki jan yo peye m' atò? Tout plezi m' se pou m' anonse bon nouvèl la gratis,
    san m' pa egzije anyen nan sa yo dwe m' pou travay m'ap fè a lè m'ap anonse bon
    nouvèl la.
  npl-NT: Ijkó kiné, ¿katlie notlaxtlawil? Ne nikselia notlaxtlawil ijkuak niktetlapowia
    n kualitlájtoli iwa amitla niktlani. Ijkó nikchiwa iwa amo nikintlajtlanilia tlan
    yonikmotlanili por niktetlapowia itlajtol Dios.
  bgg-bgg: Chiihphado, gu shii nyie riinang mua phlei? Hì ne muawie yua shii igong
    ayie pha ji ne chua ro, Mua wie pha gu ro blia shii guro rangsuathek ne alia ro.
  eng-TCENT: What then is my reward? That when I preach, I may present the gospel
    of Christ free of charge, so as not to make full use of my right in the gospel.
  eng-BSB: What then is my reward? That in preaching the gospel I may offer it free
    of charge, and so not use up my rights in preaching it.
  cpu-NT: Arira okantaka, tekatsira ompaitya noyaaventantyaari pimpinayetaina eerokaite.
    Tema nokempitakaantaro iroomi impinayeetenarimi okaratzi noñeero nokimoshiretai.
    Tema iroora nokimoshiretantaari iroñaaka tera nonkovakotaimiro okaratzi nokinkithatakaayetaimiro
    Kameethari Ñaantsi.
  san-ASM: এতেন মযা লভ্যং ফলং কিং? সুসংৱাদেন মম যোঽধিকাৰ আস্তে তং যদভদ্ৰভাৱেন নাচৰেযং
    তদৰ্থং সুসংৱাদঘোষণসমযে তস্য খ্ৰীষ্টীযসুসংৱাদস্য নিৰ্ৱ্যযীকৰণমেৱ মম ফলং|
  tac-NT: '''Liko ¿chonigá tabilé goblálome júpaché ne Onorúgame ra''ichálila beníriga?
    ¿Tachiri narémalaché ne? Neka ''we ganílame ju ralámuli beníriga. Neka tabilé
    najkí napurigá ralámuli najtétamala ne''chí. Pe alarigá ''la ju.'
  eng-WEBPB: What then is my reward? That when I preach the Good News, I may present
    the Good News of Christ without charge, so as not to abuse my authority in the
    Good News.
  gfk-H: Io, asa um ira nugu kunkulaan? I hoken, bia iau na ianga bia mon ma no tahut
    na hinhinawas, ma pataia ta harkul. Hokaiken, pa iau saring muat bia muat na harahut
    iau hoing i takodas bia muat na gil tagu tano nugu pinapalim tano tahut na hinhinawas.
    Ma iakanong a mon no nugu kunkulaan.
  viv-viv: Au mema aku laufata gavaiyaꞋamine? Me laufata hidede amine, higa gavemwamwala
    faꞋina Keliso yana VenuwaꞋata Yamumuna galulumamalena againe, keke tovanenega
    agaidiya akuga aku kevakeva o kaꞋi tamo mani gadaveꞋoꞋola. Mena gaitomai-dina
    yaku laumamala fatana akufaiweya ganavaina, tu tauku gahawataku be keke ganavaini.
    Hida yaku vemwamwala au aku laufata.
  yao-yao: Sambano ngupochela mbote chi? Mbote jangu jili lipesa lindinalyo lya kwalalichila
    ŵandu Ngani Jambone pangali malipilo, pangaŵenda indu yaikusachilwa kupegwa kwaligongo
    lya masengo ga kulalichila Ngani Jambone.
  tgp-tgp: Sava natu enia noku otori? Enia masapa vara a retivujavujangi purongoi
    na Retir̃uhu, ale na sopo usi na sava sei mo tataholo mata tamlohi retivujavujangi
    na Retir̃uhu matea i er̃i lavia.
  auc-NT: Ïninque botö ëñente cæbo beyænque quïnö ænguïmoo. Botö Itota Codito ingantedö
    ante watapæ̈ apæ̈nebo beyænque Wængonguï ïïmaï pönö cæcä æ̈ninque tocæboimpa.
    Botö apæ̈nebo beyæ̈ mïnitö në pönonguënëmïni incæte pönönämaï ïmïni ïninque botö
    wæætë æ̈nämaï inte tocæboimpa.
  kbc-NT: Odaa, amiini ica inigaanye? Ane inigaanye, niɡ̶ina me jatemati ɡ̶obodicetedi
    anele, odaa aɡ̶ica ane jibanoonaɡ̶atece, codaa me jao niɡ̶ida ibakedi aɡ̶ica daɡ̶a
    jipokotaɡ̶awa ane domaɡ̶a leeditibige me inigaanye.
  bmh-bmh: Gonun, iz salau go ebuan ein ecesab naliu wai? Izal dabeleu ecesab naliu
    go guzenai, iz Uwait gonugau Ze Naliupet marai darem, iz go ebuan ecesab i wai,
    go oiab siksikai damau. Iz Ze Naliupet go duailel gaul marai darem, iz salau go
    ebuan aiwag i wai, go oiab naliu siksikai damau.
  ctu-BL: ¿Chuqui c chobejtʌbal che' jini? Che' mic sub jini wen t'an, jiñʌch c chobejtʌbal
    che' mic sub i t'an Cristo ti chejachi. Jini cha'an ma'anic mij c'ajtin c tojol
    cha'an jini wen t'an.
  meq-meq: Kə ge andza niye na, merəɓe ga na, wuye mey? Merəɓe ga na, faya na ɗiye
    ha Labara Ŋgwalak eye kəriye, faya na tsətsahiye tâ vəleŋ faya wu bay. Na sliye
    faya matsətsehe ndo tâ vəleŋ wu hərwi Labara Ŋgwalak eye nakə faya na ɗiye ha
    aye. Ane tuk na, a seŋ bay.
  noa-H: Magua mʌch k'ĩrauta mag hi hiek jaau chitaawai mʌ honee chiraajem, ni Hẽwandamaujã
    mag par jaaupiba sim hee mʌchdëupaita par jaau chitaawai. Mʌch mag chirʌm gaaimua
    honee chirʌmta mʌrʌgan ya p'atk'onaucha jua hee p'agbarmjö sim. Chadcha pãrag
    nem jëeuju haai chirʌmta, Hẽwandam hiek jaauba chitʌmjöta bʌ̃ʌrjã pãrag jëeuba
    chirʌm.
  alp-NT: 'Sepo ele mere, namake riluke saisa kena seli aure? Rebe au supure ere:
    Lalekue ndina titinai sepo au lepae Sou Misete, au kotie kepene mo kena seli au.
    Au noake tanei rebe piasare tamata esi kerike kena Tuhane Eni makerike esi supure,
    namake au rana mo leke au lepae Tuhane Eni lepate esupu lake yake.'
  san-VEL: etena mayaa labhya.m phala.m ki.m? susa.mvaadena mama yo.adhikaara aaste
    ta.m yadabhadrabhaavena naacareya.m tadartha.m susa.mvaadagho.sa.nasamaye tasya
    khrii.s.tiiyasusa.mvaadasya nirvyayiikara.nameva mama phala.m|
  kbq-kbq: Nagra na'a mizani'a erigahue? Nagrama Knare Musenkema tmasamua zankura
    miza seho hunormantoe, ana hu'negu Knare Musenkerera mizana eriga'zanagi e'norue.
  kbh-kbh: Y chca, ats̈be uacanana soye endmëna ats̈e oyejuayá jtsemnana chë ts̈abe
    noticiënga abuayiynayama, os̈buachiyë́ngbents̈ana ats̈e vida jtsebomnama tondaye
    ntjatoyëngacñëcá; chca, ats̈e tondaye quetsátama chë ts̈abe noticiënga abuayiynayama
    tsbomna deréchoca, chë ats̈be trabajuents̈ana vida jtsebomnama.
  ron-LSB: Care este, așadar, răsplata mea? Ca, atunci când predic Buna Vestire, să
    prezint Buna Vestire a lui Cristos fără nicio taxă, pentru a nu abuza de autoritatea
    mea în Buna Vestire.
  pon-pon: Ari, ia katin pai ni ai padaki ronamau ap jota pwaipwai, pwe i ender akapwaipwaiki
    jan ronamau meakot.
  nhe-BL: Huan ¿tlaque tlaxtlahuili nijselía? Notlaxtlahuil eltoc nopa paquilistli
    tlen nijpiya pampa axaca monequi tlaxtlahuas tlen nijtequihuía quema nitecamahuía
    itlajtol, yonque nelía nijpiya tequihuejcayotl para sequinoc nechpanoltisquíaj
    pampa niitequipanojca Toteco.
  sps-sps: Ana saa kat ronyo, nyo te nom a tafan tsonyo tana binun tsonyo na? Nyo
    onot rou ma binun ana nyo te gima nom a tafan tsonyo, tana sanaan to ayei nyo
    kat rou a binun tana Tsunaun. Nyo sikia ma tsue of mami ma foiny vanyo faarei
    varonyo na amaraav, ai tan kat to aya, te kat fapaparei varonyo ana ayei kat faarei
    non a tafan tsonyo.
  wnc-wnc: Unzingge nata buya mina binga papit? Puya tasiyuke nata sanga gupma gatangamunanga
    aknga dua papit. Aho. Nata puya tasike wamu take aknga yanitakuke gupde sanga
    namuningge yaninggat gamu noman siwan. Ngana nata ie dua yaninggatde apbaknganggat.
    Sike sanga wa nata apbaknganggat takngae natapa buya binga singgak.
  bus-bus: Bↄ́mɛ ma asaia ũu? Tó ma baaru nnaa pì kpà ↄsãsãna sai, tó mɛ́ɛ iko
    kɛ̀ má vĩ baaru nnaa pì kpana guu kɛḿmaro, ma asaian gwe.
  gub-BL: Napyhyk kwaw temetarer. Ni temi'u, ni ma'e. Ze'eg puràg imume'u haw ikatuahy
    ihewe. A'e rupi nainoz kwaw hekuzar purupe. Namur kar kwaw ma'e hezeupe ze'eg
    puràg imume'u haw hekuzaromo.
  imo-imo: Konopu penga tili melemu te ltemoya? Enonga Goteni kongono tenderemele
    imbomando tapoko tieio nimo melema manda limbo nalo naa limboi kani imbomando
    Jisasinga ungu tukumemu nimbo tiro wali enonga melema naa lipolio we nimbo tipo
    tono kolopo moro akumu konopu pengare ltemo.
  boj-boj: Deqa e awai kiye oqai? Ijo awai agiende. E Yesus aqa anjam bole mare mare
    laqnsim dena e silali oqa urateqnum. Ijo awai bole agide. Bole, e silali oqa kere.
    Ariya e oqa urateqnum. E laŋa tamo uŋgasari naŋgi Yesus aqa anjam bole minjre
    minjre laqnum. Ijo awai bole agide.
  ulk-ulk: Nalu kara bodomalam? Ka able Debe Mir eremli ka nole bakir erepli ableglam
    ka nole aukaise autmeli pe nalu kara ike - kara bodomalam.
  eng-DRA: What is my reward then? That preaching the gospel, I may deliver the gospel
    without charge, that I abuse not my power in the gospel.
  knf-knf: Kë we uwooŋ baluk naan keeri? Uwooŋ ndo kaţup Uţup Ulil Unuura wi nji kaţupuŋ,
    kawo mënklempaşaana wa.
  san-KHM: ឯតេន មយា លភ្យំ ផលំ កិំ? សុសំវាទេន មម យោៜធិការ អាស្តេ តំ យទភទ្រភាវេន នាចរេយំ
    តទត៌្ហំ សុសំវាទឃោឞណសមយេ តស្យ ខ្រីឞ្ដីយសុសំវាទស្យ និវ៌្យយីករណមេវ មម ផលំ។
  arn-NT: 'Femngechi lle, iñche tañi küme duamelnieetewchi kullitun fey tañi wewpiafiel
    ti werken montuluwün dungu, fey chem rume ñi kofranoael. Fey tüfa lle tañi piel:
    falintukelafiñ ñi koneltuleelchi chemkün tañi mongeluwküleael tañi wewpikeelchi
    dungu mew.'
  zas-NT: Abiꞌ ni rünan gan na̱j guialrabaa ni yuꞌ luxdon majsi ad naxtan, majsi ad
    cacaꞌtan ni rayal tiaꞌ bén ni rulüü xtiidxzaꞌc Jesucrist, per cusnuu culün diidxzaꞌc
    guin ree bejn ree.
  ken-NT: Nsáy ya achí yɛ́ bɛ́ yi ndǔ bɛtɨk ɛbhɛn? Nsáy ya achí chí maŋák amɛn
    mbɔŋɔ bɛ́gháti bho Mbok Ndɨ́ndɨ́ ndɛ́ndɛm, nkɛ yáŋ nsáy anɛ ngati Ɛyɔŋ Mandɛm
    ábhɔ́ŋɔ́ bɛ́bhɔŋ.
