  kxv-kxv: ଆତିହିଁ ନା଼ ଦା଼ନା ଏ଼ନାୟି ? ଏ଼ଦି ଈଦି ନା଼ନୁ ନା଼ ନେହିଁ କାବ୍ରୁତା ମାନି ଅଦିକାରା
