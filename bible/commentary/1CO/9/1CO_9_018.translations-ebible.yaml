  tam-TCV: அப்படியானால், எனக்குக் கிடைக்கும் வெகுமதி என்ன? நான் எனக்குரிய உரிமைகளை
    பெற்றுக்கொள்ளாமலும், எவரிடமிருந்தும் எதையும் எதிர்பாராமலும், நற்செய்தியை இலவசமாக
    பிரசங்கிப்பதில் கிடைக்கும் மனத்திருப்தியே எனக்குரிய வெகுமதி.
  mit-NT: Doco te nú ducán nì nìhí chuun ma, dandu ¿índù iñàha cunduu tnùmanì nìhìtáhvìˊ?
    Pues, divi ñà‑uun‑ni cachitnùhi xì nèhivì razón ndiaha xí Cristu, te có‑quîyàhvi,
    mate iá derechu xi càquìàn, doco có‑xîquèàn nùù‑né.
  ceb-ULB: Unsa unya ang akong ganti? Nga sa dihang ako nagsangyaw, maitanyag ko ang
    ebanghelyo sa walay bayad ug aron dili paggamit sa tibuok nakong katungod diha
    sa ebanghelyo.
  ces-LB: '@see-verse:1CO.009.017'
  mkn-mkn: Jadi kalo bagitu, beta pung upa apa? Beta sonde parlú tarima gaji! Beta
    kasi tau Tuhan pung Kabar Bae deng sonde minta apa-apa. Itu yang bekin beta rasa
    puas. Deng itu rasa puas tu, sama ke beta pung upa. Jadi biar beta ada pung hak
    macam-macam ke orang yang pung tugas kasi tau itu Kabar Bae, ma beta sandiri sonde
    mau pake beta pung hak samua.
  pol-UBG: Jaką więc mam nagrodę? Taką, że głosząc ewangelię, głoszę ewangelię Chrystusa
    za darmo, abym nie nadużywał mojego prawa, jakie mam z ewangelii.
  qxh-NT: Tayta Jesúspa alli willapanta willapäcushalläwan cushish cawä. Mana imatapis
    shuyänachu. Chaymi caćhan carsi, imatapis mana mañacüchu.
  nwi-nwi: ?Kɨni naha nhagɨn e kafak nərokien? In əmə e, mə nɨpɨg yakamni-ərhav nəvsaoyen
    huvə, yakamni-ərhav apnapɨg əmə, mɨpəh nɨvəhyen nərokien iran. Kɨni ror məkneikɨn
    yakpəh naiyohyen kɨn nar kɨrik, nar apnapɨg in ratuatuk mə to yakaiyoh kɨn.
  kmo-kmo: 'Eecha tawak, anapa boy yikadey yan yakiita? Eeji ya diitata: God riita
    ana heechirek, ada diita majin kwodii wochawey, boboy anapa yak tawey, iipa ada
    saka yatawak, ii eeta eeji ya. Ada diita majin kwodii wochawey, an siiti yan saka
    wohechawak, eena eeta eeji ya.'
  agr-agr: Nunin asan wi shiig juwamujua duka, yamajam chicham etsegbaunum akijuinatsaig
    wekaesá takata nuuwai, nuaduí wika shiig aneasan wekaejai, wi chichagbau aidau
    akijuinachkuishkam.
  kyc-kyc: Aki yole nyerose? Nambana yole nyero doko suu pyao waili pii keyange lamaingi.
    Namba waili pii keyange doko wambu dupwa keta mee lamaingi. Yole jinya lao laa
    nange.
  urd-GVU: تو پھر میرا اجر کیا ہے؟ یہ کہ مَیں انجیل کی خوش خبری مفت سناؤں اور اپنے
    اُس حق سے فائدہ نہ اُٹھاؤں جو مجھے اُس کی منادی کرنے سے حاصل ہے۔
  yre-NT: '''An ''pan nɛn "mɛn -mɛ "a? -Nyrɛn ''nan, ''an Crizi -le ''wɩ ''nɔnnɔn
    vɩ minnun lɛ ''e "tun. Ɛn fɛ nɛn -a -si a ''e ''nɔndɩ ''mɛn ''nan ''an ''si -wlɔ
    "bɛ, ma''an sia "fo "dɩ.'
  fuh-BKF: Ndelle ɗume woni njobdi am? Njobdi am woni heɓude waajaade Kabaaru Lobbo
    ɓolum, tawee du mi filataako heɓude ko baajotooɗo Kabaaru Lobbo foti heɓude.
  arl-NT: Naacuajitij, ¿taa cua miya socuani, cua Jiyaniijia cua shuquiritiniuria
    socuani? Naa miiquiaacuajanijia, nareja poonijioquiaanijia tama cua juaashiquiatajaaja
    cua panishano cua jiitianura, na rupaa cua pohuatasacari. Naaratej, majaari cua
    sequenu quiquiaa cua tojitianaa, nojori niquitiojonura janiya cua panishano. Jesucristocuajaari
    sequequiaari na rupaa pohuatanaa cuaara niquitiosaaria na panishano. Naajaa, majaari
    naa cua sequenu quiquiaa niajaniya. Naacuajiti cua naata pa Jiyaniijia shuquiritiniu
    socua, cua pohuatasacari na rupaa cua maseyaquishacari cua panishano cua tojitianaajiniji.
    Naacuajitij, janiyari shuquiriaatia pohuataquiaa Pueyaso rupaa pa Jiyaniijiarani.
  ziw-ziw: Elo Maliho yangu ni yahi? Maliho yangu ni kuilonga Mbuli yedi ya Kulisito
    bule, kuleka kunga udahi ukununga kwa kuilonga.
  grc-TR: Τίς οὖν μοί ἐστιν ὁ μισθός; Ἵνα εὐαγγελιζόμενος ἀδάπανον θήσω τὸ εὐαγγέλιον
    τοῦ Χριστοῦ, εἰς τὸ μὴ καταχρήσασθαι τῇ ἐξουσίᾳ μου ἐν τῷ εὐαγγελίῳ.
  nag-nag: Tinehoile ami laga inam to ki ase? Ami jitia susamachar prochar kore ami
    eku bhi daam noloi, eneka hoile he ami susamachar laga naam pora khushi-khushi
    kori bole sesta nakoribo.
  eng-OEBCW: What is my reward, then? To present the good news free of all cost, and
    so make but a sparing use of the rights which it gives me.
  knj-NT: Yuxan ja' spaj lalan jin cha'on ti' tinani', ja' ton jin tzala c'ulal ti'
    lalan jin cha'on spajil oj yu chin ec' wal el sk'aneal yet colbanile ti' yin tol
    c'am jin tool chin cha'. Yutol cax c'al ey walon wet jin k'anon jin gasto yin
    wopiso ti', pero c'am chin k'ana.
  deu-1912: Was ist denn nun mein Lohn? Daß ich predige das Evangelium Christi und
    tue das frei umsonst, auf daß ich nicht meine Freiheit mißbrauche am Evangelium.
  san-PUN: ਏਤੇਨ ਮਯਾ ਲਭ੍ਯੰ ਫਲੰ ਕਿੰ? ਸੁਸੰਵਾਦੇਨ ਮਮ ਯੋ(ਅ)ਧਿਕਾਰ ਆਸ੍ਤੇ ਤੰ ਯਦਭਦ੍ਰਭਾਵੇਨ ਨਾਚਰੇਯੰ
    ਤਦਰ੍ਥੰ ਸੁਸੰਵਾਦਘੋਸ਼਼ਣਸਮਯੇ ਤਸ੍ਯ ਖ੍ਰੀਸ਼਼੍ਟੀਯਸੁਸੰਵਾਦਸ੍ਯ ਨਿਰ੍ਵ੍ਯਯੀਕਰਣਮੇਵ ਮਮ ਫਲੰ|
  nob-LB: Skal jeg slett ikke få noen lønn? Jo, min lønn er å få spre det glade budskapet
    om Jesus uten kostnad for noen og uten å kreve det jeg egentlig har rett til.
  ntj-ntj: Nyaapirinypa-tju payi? Ngaanyakutju, Mama Kuurrtu-rni pukurlmara kanyira
    tjukurrpa walykumununya-rna parrawatjaratjaku, mirrka kuka tjimarrikutarra ngatjintjamaaltu.
    Tjinguru-rna mirrka kuka tjimarrikutarra ngatjinma. Wiya, wantirra-rna.
  sxb-NT: Omugawo gwange guriki katio? Omugawo gwange guri mbwe ni ndanzia injiili,
    ndanzie wusa aa ntatuukramo ekintu yaaya, kandi kugera ntakola na amaani aga ndi
    nago ago ni ndanzia injiili.
  nhu-NT: Kfuu sɛw wvù ɛ̀ nulo ɛ́ me eŋkɛŋkɛ nje lemme din nu naa la? Sɛw wɛm nu kɛ
    lɛ me enfewci saaka wvù jee ɛcici, n'yaa nleeme lɛ ben elaake me no me nfewci
    saaka wvudvu kɛ.
  row-row: Dadꞌi mete ma taꞌo naa, na nggadꞌi ngga saa? Au nda parlu simbo nggadꞌiꞌ
    sa? Au dui-bꞌengga Lamatuaꞌ Hara-lii Malolen te nda oꞌe saa sa boe. Naa mana tao
    au umuhoꞌo seli. Boe ma nemehoꞌo ngga na, onaꞌ au nggadꞌi ngga boe. Dadꞌi mae
    au uꞌena hak mataꞌ-mataꞌ onaꞌ atahori mana naꞌena ue-tataos fo dui-bꞌengga Hara-lii
    Malolen, te au nda nau pake basa hak ngga naa ra sa.
  msy-msy: Kamaghɨn, kɨ ivezir manam iniam? Kɨ akar aghuim akura iniasava amir biziba,
    kɨ da isir puvatɨ. Kɨ pura akar aghuim gumazamizibav kɨnasa, bar akonge. Ezɨ bar
    akongezir arazir kɨ isir kam, a mati nan ivezimra.
  agg-agg: Asu ro nɨnɨ takɨnɨ wandɨ ratüpurɨ ranɨmbohünda mandahamɨndɨha? Ro takɨnɨ
    semɨndɨmbo-mayahɨ aboedɨ hoafɨ hoafɨya arɨhandɨ ranɨmbo-hündambo ranana moai nɨnɨ-moatükunɨ
    sahamɨndɨhɨ. Nɨmorehɨ nindowenihɨmbo moanɨ hoafɨmbo ranahambo takɨnɨ nahurai-ane.
  ptp-ptp: Om nôn vatya wê a obêc kô ge? A kô nôn bêga bê a kô yuac nivɨha wê a ob
    nêl xolac pɨleva vô xomxo dɨ a ob kô susu ti vô he lêm. Ên a tɨyi wê a ob kô susu
    vô he ge lê, lêc a nêb a ob kô lêm.
  nak-nak: La mapagu la sagegela moli, ale eau ge valolo la valalua me hatavivile
    te la valolo ale taritigi te Kraist. Oio vola la sagegela taku eia uru pepeho,
    la vuhula mai eau valolo, eau kama igo la igogolu alele veia isa ge suliau te
    la igogolu te Kraist. Eia koramulia veia eau ge kaka la visuli tamutou te la igogolu
    alele, eala moli la mapagu la sagegela moli te La Uru taku e Kraist.
  lbb-lbb: 'Asa ning anuka arlou? Anuk a arlou i larne: Ar gas sur ar warawai ana
    Wakak a Warwara, pa bel tik ir lou iau. A toli larne sur gong a nunung mulo sur
    anumulo ta harnangai ning i tostos sur mulor sarani tetek iau.'
  kan-2017: ಹಾಗಾದರೆ ನನಗೆ ಸಿಗುವ ಬಹುಮಾನವೇನು? ನಾನು ಸುವಾರ್ತೆಯನ್ನು ಸಾರುವಾಗ ಅದರಿಂದ ದೊರೆಯುವ
    ಪ್ರತಿಫಲವನ್ನು ಪಡೆಯದೇ ಅದನ್ನು ಉಚಿತವಾಗಿ ಸಾರುವುದೇ ನನಗೆ ದೊರೆಯುವ ಪ್ರತಿಫಲವಾಗಿದೆ.
  cso-NT: 'Hi³ jáun² né³, la³ cun³ hi³ hiáu¹³ jná¹³ jáun² lɨ́³ la³ lá²: Hi³ jlánh¹
