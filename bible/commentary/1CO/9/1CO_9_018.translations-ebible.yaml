  suz-BL: मिनु आं शेंशा गाक्‍शो ङा मार ताक्‍गु ङा? गो प्रभु आ ग्‍येरपाइक्‍ब लोव़ मारेइ
    मताक्‍थु शेंनुङ। ग्‍येरपाइक्‍ब लोव़ शेंब आन तचा ङा, ताक्‍चा मदाक्‍नुङ।
  car-NT: Oty ko iro ke yjepety me nan? Yjepety me man moro epema'pa moro iru'pyn
    oka ekarityry y'wa. Moro iru'pyn oka ekarityry nyry manombo oty anupi'pa pairo
    wa.
  amp-amp: Ndnettn tone tamoht yakrhoya na ndar hingrneft hingrnewohat? Na kmi kmimpno
