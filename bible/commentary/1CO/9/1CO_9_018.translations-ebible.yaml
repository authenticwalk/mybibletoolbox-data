  kpf-kpf: Zâizâiŋ opman, zorat topŋâ itâ. Nâ siŋgi âlip mem ândiman, zo a dâzâŋgom
    ândim zeŋgâren gâbâ sâŋgân mân meman. Nâ zorat sâtâre opman. Oi siŋgi âlip sâman,
    zo sâŋgânŋâ sâkkât kut ŋâi ŋâi mimban sânetâ birâman.
  ppo-ppo: Ti ya̧lo ai saalopó dere dupu-a, noa o̧laé? Aita Talené fo wisi ha̧le yó
    materemó, tao sóró matere o̧la saaire donopatei sinipó. Tétu, Talené fo wisi feléi
    kisipatamo ha̧le yó matere alata, ti ya̧lo dupu wisi ai ape.
  hin-2017: तो फिर मेरी कौन सी मजदूरी है? यह कि सुसमाचार सुनाने में मैं मसीह का सुसमाचार
    सेंत-मेंत कर दूँ; यहाँ तक कि सुसमाचार में जो मेरा अधिकार है, उसको मैं पूरी रीति
    से काम में लाऊँ।
  wol-KYG: kon ana lu ciy sama peyoor? Xanaa ma man di yégle xibaaru jàmm bi ci dara,
