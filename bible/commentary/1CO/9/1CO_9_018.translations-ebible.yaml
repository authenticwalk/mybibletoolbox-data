    aneme aneme me mumane weroma eno imuke uke dakakune.
  eng-YLT: What, then, is my reward? — that proclaiming good news, without charge
    I shall make the good news of the Christ, not to abuse my authority in the good
    news;
  jni-jni: Yanim imum me sa adi nyam? Ine ini ni wuzi katuma ka Asere sarki imum unya,
