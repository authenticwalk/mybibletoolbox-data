  ory-ory: କାରଣ ଯଦି ମୁଁ ସ୍ୱେଚ୍ଛାରେ ଏହା କରେ, ତେବେ ମୋହର ପୁରସ୍କାର ଅଛି; କିନ୍ତୁ ଯଦି ସ୍ୱେଚ୍ଛାରେ
