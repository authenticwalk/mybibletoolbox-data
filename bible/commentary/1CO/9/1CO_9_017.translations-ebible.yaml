  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ሃዋ ዶሳዴ ኦፔ፥ ታው ዎይታይ ዴዔ። ሺን ታኒ ዶሴናን ኢፆፔካ፥ ሚሺራቹዋ ቃላ ዲራው ሃዳራ ፆሳይ
