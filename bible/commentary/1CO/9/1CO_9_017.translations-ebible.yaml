    mayutju Yiitjuluṉi yilta yaṉṯayaṉṯaṉi. Ngayulu palumpa wangka tjanala tjakultjurinkupayi
    maniku mangarriku yinkanytjawiyangku. Yaṉangungkuṉi yungutjatjarra nguwanpa ngayulu
