  san-TAM: இச்சு²கேந தத் குர்வ்வதா மயா ப²லம்ʼ லப்ஸ்யதே கிந்த்வநிச்சு²கே(அ)பி மயி தத்கர்ம்மணோ
    பா⁴ரோ(அ)ர்பிதோ(அ)ஸ்தி|
  cof-NT: Junni cala catutonan lachi tenca munateri micarimin jotori, junto aman tsanque
    micarinun tenchi premio cano joichunae. Diosi mantaca junsiri micarimin jotori,
    junto micarinanun tenchi premio cano itoyoe. Mantaca juncari quimin joichunae.
  srm-NT: Ee mi bi buta miseei u mi kondëën, nöö mi bi a’ leti u suku paima. Ma ee
    fuka mi ta puu da miseei te mi kondëën, nöö an dë taa wan apaiti soni mi du e.
    Biga di soni Gadu fitoou mi u mi du dëën, hën nöö mi ta du kaa. Nöö aambi wan
    apaiti paima.
  qvs-NT: Mana yachachikuyta munashpaynipish yachachikunayni tiyan Tata Dios kachamuwashka
    kaptin. Kushikushpa yachachikuptini payka premyuynita kuwanka.
  zca-NT: Mbaino chi lë'da lu widi'zh che'n Dios, nizak laka laxto'n, lë' Dios kix
    tu kwa'n wen kan; no chi lë'da lei jwers, pwes naki'n len kwa'n mile' Dios mandad
    len.
  cbc-NT: Bairi yʉ caborore bairo caroaro jĩcãrõ tʉ̃ni camasãrẽ yʉ caquetibʉjʉata,
    merẽ marĩ Quetiupaʉ tie wapa yʉ cʉ̃ cajopee nicõãña. O yʉ caborore bairo mee caãmatacʉ̃ãrẽ,
    Dios pʉame roque tie paariquere yʉ cũñupĩ. Bairi yʉ quetibʉjʉ jãnamasĩẽtĩña Dios
    yaye quetire.
  qxo-NT: Nogaga Señor Jesucristupa munayninchö carnin pay nimangallantam imaycatapis
    ruraycällä. Juc wätay päganta mana chasquiyllapa arungannöllam nogapis Jesucristupa
    willacuyninta willacuycä ima pägatapis mana chasquiyllapa. Pägapä raycullar willacurmi
    itsanga gamcunataga cobrämanpis cargan.
  mox-mox: Ta ʼeguma taugu egu nuenuega Vale nana eda lugaihiea tomotau ʼidia, e ʼinega
    luaqiaqiegu be veʼia eda lobea. Ta ʼesi Yaubada venuaʼivinegu be vetumaqanegu
    ena nuanua ena viaqia. ʼInega ge wese agu fata be fewa nana ena nogei.
  kew-kew: Gore nina pa koneme sua go kogono pula pe yaalore gore neme yoto oyae mada
    mulape. Pare nina koneme page ginalo palua? Dia, Gote-me ni go kogono gisa-pulu
    ora pa palua.
  dww-dww: Deḡoda tauguḡa yau ḡoane e rarau guguyana, naumeki da maesa sibo è paḡona.
    Be taugu nam yau ḡoane ama rarau guguyana, ibewa da Mamaitua ya vineguna da noyanama
    sibo è voiena.
  twi-ASANTE: Sɛ meyɛ adwuma no sɛdeɛ ɛfiri mʼankasa me pɛ mu a, na ɛsɛ sɛ mehwɛ akatua
    anim. Nanso meyɛ no sɛ mʼadwuma, ɛfiri sɛ, Onyankopɔn na ɔde ato me so.
  aoj-aoj: Iꞌi okom aeꞌami atom endaꞌ maol inimba ananiniai, anaf efaꞌ otamba ma maol
    inimba. Owaꞌ owaꞌatin. Aeꞌ owaꞌ anoꞌw ufiaꞌwa, andandaꞌam atin. Deiꞌ main, inimba
    anin maol God naseꞌean aeꞌ endaꞌani.
  cbv-cbv: Wã náahat pahjeh ã́ih doonádih wã bohéna, wã bohénitboó weemdíh ĩ jíib
    chãjat pínahdih wãta bid tagaá. Obohjeéhtih, wã bohéíhichah, wã bohéíhcah yʉhna,
    biíc yoobó ã́ih doonádih weemdíh bohéát caá náahap. Ã wʉtʉchah joinít, ã́ih tʉ́ini
    doonádih wãpĩ́ bohéna caá. Pánih jepahnit, weemdíh ã wʉ̃hni tewatjeh ã jʉmʉchah,
    wã bohéát jíib wãpĩ́ bidcan caá.
  taw-taw: Wog anɨb ak yad gɨnɨm agɨl genɨgayn, tap teplep yɨp pen ñek dɨnɨgayn. Pen
    ak mel. Bɨawl wog ne gɨpin anɨb ak, ne gɨnɨmɨn agek nep gɨpin.
  jic-NT: Napj 'ücj najas nin velé, mpes Dios ne 'aya napj velé mpes. Mpes napj ma
    le mon nun no 'oyá. Napj ma quelel nin cüvelé Dios mpes, newa nin ni jütüta jupj.
  zap-NT: Belne rlaa noo we noze xkwent zhal noo, cheguin si nuu te ne gun noo gan;
    per belne rlaa noo we porke rap noo degne ylaa noo we, nozke ne wkyeen Dëdyuzh
    noo ylaa noo nak ne kalaa noo.
  wer-wer: Ya pipët nem könöök yamëngkem talte sum ömaaten kent kön wiim. Pël ëëmaatak
    ya pipët nem könöök naën, Aköpök epël ëëmëak nangkën sum naön.
  ipi-ipi: '@see-verse:1CO.009.016'
  qul-NT: Munaynillaymanta ruwajteyka, pagoy canña. Manataj nokallamantachu, Dios
    cay llanc'anata confiawan.
  tnc-tnc: Ñoñu uᵽakaja ᵽuᵽajoatirã yiwãrõrikareka ᵽuri, “Sawaᵽa yire nijirũ”, ñarĩjããeka.
    I'suᵽakamarĩa sime. Cristore yire jã'meka uᵽakaja baaiki imarĩ, aᵽerãte yiwãrõrijayu.
    Suᵽa imarĩ yire najeyobaamaka, suᵽabatirã najeyobaaberikoᵽemakaoka nare yiwãrõrijarirãñu.
  ter-NT: Kene eneponi itukapu ukeâti inzóneuke usó ngóyeyea indúkea ne itukéti kutí'inoke
    indukoâti, ákoti indukápu pahoéti, hainápo mani motovâti ngúxea ápeyea námoem
    vo'ókuke. Itea koeku indúkeovo pahoéti, koati apêti nzó'exeokonoke, mbáhoenokono
    indúkea.
  bmr-NT: Jaamaño jillɨ uuro iimogooboro toonoco moonɨruva ijaadaco gaayɨcɨjirahi.
    Jaanotɨ tajɨɨbari omoonɨmaño jino toono tadyudɨcamaaje Moocaani uco atajɨɨbauno.
  fuf-fuf: Si tawii ko e hoore anniyee mi woni waɗirde, haray miɗo mari njoddi. Si
    tawii non mi fawa waɗugol ɗun, haray mi waɗay woni golle ɗe mi halfinaa.
  bhl-bhl: Ne nakalem ibolow fukunin ete kuw geleweko, aluwbamin be keli tewe, ne
    fein yan ken mak kuloki te. Kate, Sunbin-Got e nelo aluwbamin be dunemei, nelo
    bil kenembe kasike kame, nem dulum elote nanew deiw mak banim te.
  ons-ons: Na urata, nae wetno wakone more mawerap, yemo gemage lewine mawerap. Na
    yemo urata iwa wane mi rawe Waom oŋom miti wane ŋetne gekalane ra ningane miti
    urata lewine midaine ma okan okanmaile.
  con-NTPO: Candusiañe in'jan'ninda tsu ñanga ñotsse afepoeña'cho. Tsa'ma ña candusiañe
    in'jambi'ni'qque toya tsu Chigaja tsa'caen manda'jesi gi candusiaña'cho.
  ghs-ghs: Oonita ana adzahaha naateqa baura name eetaquko dzoobe oi kiridzanoma naatakoi.
    Qate oho adzahaha naataama naataquko oho tototo ooraita baamu riitaqu.
  peg-peg: ଇନାକିଦେଂକି ଜଦି ଆନ୍‌ ନିଜେ ଏଲେଙ୍ଗ୍‌ କିନାଙ୍ଗ୍‌, ଲାଗିଂ ନା ଇନାମ୍‌ ମାନାତ୍‌; ମତର୍‌
