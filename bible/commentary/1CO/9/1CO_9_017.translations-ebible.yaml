verse: 1CO.009.017
translations:
  kpx-kpx: Dana di isivimo lovi ke vaniege huhuai kosea, “Dana lovi ke ibinae dua
    mai.” Isito Dilavau lovi ke daoale kemo dana isivive vai lovi unahai.
  okv-H: Eto na uje nau na pure erevi ahena amo mine umbaehena te nanena pure erevi
    ana ena
  tbo-tbo: Yaubada a nugotuhugei u bagibagi geka i weleu ma ega tau u nugotuhugei,
    yaka apega maiha a wiwaya bagibagi geka binei.
  mal-C: ഞാൻ സ്വമേധയാ ആണ് അതു ചെയ്യുന്നതെങ്കിൽ, എനിക്കു പ്രതിഫലം ലഭിക്കും; സ്വമേധയാ
    അല്ലെങ്കിൽപോലും, ഞാൻ സുവിശേഷം അറിയിക്കുന്നത് ദൈവം എന്നെ ഏൽപ്പിച്ച കർത്തവ്യനിർവഹണംമാത്രമാണ്.
  grc-SR: Εἰ γὰρ ἑκὼν τοῦτο πράσσω, μισθὸν ἔχω· εἰ δὲ ἄκων, οἰκονομίαν πεπίστευμαι.
  bgc-bgc: जै मै यो काम करुँ सूं, जो मन्नै अपणी मर्जी तै चुण्या सै, तो मेरे ताहीं
    एक ईनाम मिलैगा, अर जै या मेरी अपणी मर्जी कोनी, पर एक जिम्मेदारी सै, जो मेरे ताहीं
    परमेसवर की ओड़ तै मिली सै, तो मै किसे भी ईनाम की उम्मीद न्ही कर सकता।
  khz-khz: Pene au aoku kiatamo pana ririwa, einagulu ana kalaa vegata napanatiwa
    genai, au mavoiku. Na pene ati au geku ririwai akalaana, voia ganina, Palagu na
    evenikuto inaguluna, gaurai ainagulu-agiana.
  deu-TKW: Ja aus eigenem Willen gethan, hätte es seinen Lohn; als Muß vollbracht,
    ist es ein Amt mit dem ich betraut bin.
  zsr-NT: Laꞌnaruꞌ runaꞌ lban le rëꞌnczdaꞌ, huac gnabaꞌ lazxjaꞌ, san run bayúdx gunaꞌ
    lban, le nac tu le buspaguëꞌë nedaꞌ Dios gunaꞌ.
  lin-lin: Soki mokano ya koteya ewutaki epai na ngai moko, nalingaki solo kozwa lifuti ;
    kasi lokola mokano yango ewutaki epai na ngai te, nazali kaka kokokisa mosala
    oyo epesamelaki ngai.
  hns-NT: Djab ham apane mangtie ie khoes khabar partjaar kare tab ham ienaam paitie.
    Bakie aise na hai, hamke hoekoem mielal hai ie kaam kare ke aur Parmeswar hamke
    saupies hai.
  noa-E: Mua mʉch khĩrauta i iek jaau chitʉm paarjã irua phagab khaba phagju. Pari
    ichiita jaaumapha awiajã, ich Ẽwandamauta mʉrʉg jaaupitarr aawai, jaauju aai chirʉm.
  eng-EMTV: For if I do this willingly, I have a reward; but if unwillingly, I have
    been entrusted with a commission.
  mib-NT: Te núu jeē cúu ni maá rí sáha ri nuú, yūcuán na te cuu cacān rī yāhu ri.
    Te tuú chi cánuú sáha ri, chi máá Yaā Dios ni tee ya jniñu sɨquɨ̄ rī.
  lif-NT2: कर कन् इङ्‌गाॽ आबाङे आनिङ्‌वाॽलाम्‍मे चोगुङ्‌ने़ फाॽग्र हाङ्‌से़म्‍मिन्
    खोःसुङ्‌लो, कर आबाङे आनिङ्‌वाॽलाम् मे़जोःक्‍कान्‍छाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    नासाॽराङ्‌ङाङ्‌पिराङ्‌बा सुनाइङ् इङ्‌भोःमा लक्‍पे़न्‍निन्‍लक् चोगुङ्‌लो॥
  xnj-xnj: Nganihagwili lihengu lenili kwa kugana kwangu, nganiholalili kupewa luhuna,
    nambu muni nikita ndava ya lihengu lanipewili.
  mmx-mmx: Dola nia gita lox i na lugugu mi lodoxoma axa rak, i epovo ba do nia ana
    lok ka luunun. Ketla nenia axa goxo lok katling ia ri na lugugu, ne Moroa axa
    ga xiv ia min.
  cbr-NT: Nucën Papa Diosan ca Jesucristo cupía unicama ainan 'inun ië́miti 'icë quicë
    bana, a 'ëxbi cuëënquin ñuixuncë 'ixun cana cupí biti sinántsian. 'Ixunbi cana
    'ënbi sináncëma, an 'ë a bana ñuixunun 'ë cacë cupí, an cacësabi oquinshi 'ati
    'ain.
  tee-NT: Pus ni va qui'akstu cava ju icsacxtuta ju ani lhich'alhcat pus ca laich
    ca'ix'alilh ju quintalhaja. Para jantu va qui'akstu ju icsacxtuta ju ani quilhich'alhcat.
    Alai Dios ju quinavita ixlapanac chai quixtaknita ju lhich'alhcat ni ac'ajunilh
    ju lapanacni ixlacata ju ists'alh. Yuchi ju Jesús. Chai tasq'uini ni acmuctaxtuya'.
  eng-LSV: for if I do this willingly, I have a reward; and if unwillingly—I have
    been entrusted with a stewardship!
  cak-NT: Xa ta ja ren ri xicanon ri samaj, can c'o ta wajil ninc'utuj chiwe roma
    ri samaj ri nin-en chi'icojol, pero man quiri' ta. Ja ri Dios ri xcanon wichi
    y xuya' ri samaj chue, romari' nin-en.
  pah-NT: Po nhiremimbotarimo ji Jesus'ga mombe'umbe'ui jipi, a'ero po pyry g̃a imbuhuri
    mbatera ji ve hamo. Po nhiremimbotarimo rũi Tupana'ga ji mondoukari g̃a pyri ga
    mombe'gwovouka ji ve, a'ero po pyry ji ve ji ndapojykai mbatera ojipe'g̃a hugwi
    ji Jesus'ga mombe'urame g̃a pe. A'ero po ji ga mombe'ui g̃a pe mbatera rehe rũi.
  sja-NT: Ma awara mɨchi k'inia jarateeda paara, ne-inaa ata k'inia bak'aji na mimia
    pari. Mamĩda mãga-e. Mɨa na mimia oopari Cristopa oopi bɨk'a. Mapa maarepida mɨmaa
    teeda-e p'anɨ mĩda, jĩp'a jarateeit'ee, ma-it'eeta Cristopa mɨ jɨrɨt'erada perã.
  xed-xed: Ka má iʼi ta kuratá magay katsi ná, ma dzaʼa play lu ŋa ɗa. Tsaw iʼi a
    ta kurata wu, ta magay yu kabga tkweʼ fiɗaghata lu ta magay.
  mks-NT: Tá ná cája i̱ chuun yóho sa̱há ña̱ cúni̱ mí i̱ cuití va já quéa̱ cuu quehe
    e̱ ya̱hvi sa̱há. Joo co̱ cája toho i̱ já jáchi̱ na̱ca̱xi Ndióxi̱ ye̱he̱ ca̱ha̱n
    i̱ tu̱hun mé á sa̱há ña̱ cán quéa̱ ndúsa̱ cája i̱ ña̱.
  gfk-S: Ing be iou harpir kinong iou iat iou sip be ni gil hobi, io, i tale be ni
    kap ra kunkulaan. Iesene, be God te hagut iou be ni papalim hobi, io, i nanaas
    be iou gil haruatne mon no nuno hartule tupas iou.
  bmu-bmu: Nani sihimnaŋgö dop nup mi möwölöhöba membileŋak ewö, mönö ölöp töwa niŋgimegöra
    mambötpileŋak. Mimö, Anutunöŋ kuŋgum niŋgiiga nani sihimni qahö mötöteiba Buŋaŋi
    galöm kölakzal ewö, mi mönö Anutunöŋ möt narim niŋgiba nupŋi niŋgii maljalaŋgö
    dop memakzal.
  dgz-dgz: Nek om tana gapan nao tapena, ame gapan garewa warain. Go ne nop wadidiae
    diae ame nek om tana gapan ya taivin go God om tanegeni menan taivin.
  eng-GNV: For if I do it willingly, I haue a reward, but if I do it against my will,
    notwithstanding the dispensation is committed vnto me.
  zaa-NT: Cáalá lani voluntad quíbá' gunába'a' tsinį para guni ya' ą entonces nia'
    qui'ni cca' merecer thí' làỹa'. Pero runia' Cristua servir porqui'ni lóstu'a'
    nna rą qui'ni naduél·la' guni ya' ą, acca ríquixa'á' evangelio qui'e lani ca enne'
    pero lani iỹeni voluntad quia' porqui'ni ttu siervo qui'e ná'.
  eng-WEBSTER: 'For if I do this thing willingly, I have a reward: but if against
    my will, a dispensation of the gospel is committed to me.'
  guh-guh: Dioso nitorobinejeva, saya xanë tajamatabëcueneta jivi itsa tsipaebaponaejitsipajë
    pexanialivaisi, Jesucristo pelivaisi, nexata jamatabëcuene evetabiabijitsipajë
    jivi tanematamotabiabinexa pexanialivaisi tatsipaebabiabijamatabëcuene. Itsiata
    baitsi jane pexanialivaisi jivi tsipaebaponajë vajatuxanenë taneitorobixae. Jumecovënëtaponaponajë
    pacuenia Dioso nitorobapona.
  bon-bon: Cane liba cäme singi ca ai kaakesea ne cire jaawenejine, piba cane miiji
    cirege daremu tääpume ätemlame. Yepä cane Acejiyame tääpume ai kaakesea ne jewenenine,
    ingle tabe te itu najuji.
  nhw-BL: Sintla nitlacamanalhuis icamanal san ica nopaquilis, nijselis notlaxtlahuil.
    Pero masque amo nijnequisquía, noja monequi nitlacamanalhuis icamanal, pampa Toteco
    quitlali nomaco ni tequitl huan monequi nijchihuas.
  swh-ONEN: Nikihubiri kwa hiari, ninayo thawabu. Lakini kama si kwa hiari, basi ninachofanya
    ni kutekeleza tu uwakili niliowekewa.
  wbi-wbi: Ulwakuva ningavombe vulevule mu vughane vwango, nilinuluvinolo. Looli nave
    nanilimuvughane, looli lunoghile luno nipelilue kuuva mwimilili.
  bba-bba: Nɑ̀ n ye kuɑ kɑ kĩru kon ɑre mwɑ. Nɑ̀ kun mɑɑ kĩ nɑ kɑ mɔ̀, kɑ mɛ, kon
    ye kowɑ domi bɑ mɑn yè nɔmu sɔndiɑwɑ.
  eng-KJVCPB: 'For if I do this thing willingly, I have a reward: but if against my
    will, a dispensation of the gospel is committed unto me.'
  kgk-NT: Xe remimombe'use amombe'u-gwi avy'a. Xe remimombe'u repy rekoviarõha oiko
    xe mbovy'aha. Ha xe mbovy'a rei hagwã-rehe namombe'úi ramo jepe hesegwa nhe'ẽ
    amombe'u joty va'erã. Ndaha'éi xejéhegwi rei amombe'u. Nhandejáry ae katu he'i
    va'ekwe xe-vy “Emombe'u katu Hesu Cristo rehegwa nhe'ẽ”. Upéa-gwi apombo'e. Apombo'e
    va'e-rehe xe avy'a.
  waj-waj: Fai na neneenoo ii mmoori ivaa nini tinniivaudiri iina na aikiooma irisai
    yoketaivaa varaanaravai. Mo na Anutuuqaa mmoori vareera vaidi tuanaavoonora tiee
    Anutuuqoono ni giaa ni muuvaugiataama na kati ii mmoori ivaa iikiaunoo.
  cpy-cpy: Naakami kowashita-kyaawoni nantero, ari noshintsitan-takimi ipinateetena.
    Tema Tajorentsi owakinari nantayiteero iroka.
  mpx-mpx: Binimala totou no nuwatu ge tuwalali ya na ginol, bosowaiu ya te molau
    ni gan. Yaa nige totou no nuwatu i oola, he Yehoba tuwalali toto ya i pem eliyau
    na matahikan.
  wbp-wbp: Kajilparna ngampurrpa nyinakarla talaku warrki-jarrinjaku, ngula-jangkakunya
    kajikajulu yinyi talaju yapangkuju. Kala ngayi kula karnaju ngajuku warrki-jarri.
    Kaatuku karnarla warrki-jarri ngulaju wangkaja nyanungu. Ngula-wanawanaju, kulalpajulu
    yungkarla talaju yapangkuju.
  luo-luo: Ka ayalo kuom dwarona to ayudo mich, to ka ok kuom dwarona, to mano nyiso
    ni achopo ote mano mane omiya.
  nhe-NT: Intla nitlacamanalos itlajtol ica nopaquilis, nijselis notlaxtlahuil. Pero
    yonque ax nijnequisquía, noja monequi nitlacamanalos itlajtol, pampa Toteco quitlali
    nomaco ni tequitl huan monequi nijchihuas.
  aii-aii: ܐܸܢ ܡܲܟܪܸܙܸܢ ܒܨܸܒ݂ܝܵܢܝܼ، ܐܝܼܬ ܠܝܼ ܦܘܼܪܥܵܢܵܐ؛ ܐܝܼܢܵܐ ܐܸܢ ܠܹܐ ܝܠܵܗ̇ ܒܨܸܒ݂ܝܵܢܝܼ،
    ܐܲܚܟ̰ܝܼ ܘܵܠܝܼܬ‌ܝܼ ܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܘܸܢ.
  esk-NT: Quliaqtuaqaġniġuma piksraqtaaġilugu, niġiuktuksrauruŋa akiññaktaaksramik.
    Aglaan piksraqtaaġinġitchiga savaaq uvamnik, aasriiñ savaaġiłhiñaġiga savaaq Agaayyutim
    qaisaŋa uvamnun savaquplugu.
  msb-msb: Kun magbuluntad ako pagtukdo pripremyuhan ako san Ginoo. Pero bisan kontra
    sa buot ko obligasyon ko na lang an magtukdo san Maayo Na Barita kay ginpaniwala
    ina sa akon san Dios.
  cpa-NT: A¹jáng¹ hŋiéng¹jni ca¹møa¹jni ta³ la² ja³cog² Diú¹³. Ma²chi² jǿg³ dsøg¹²
    hi² ŋøa³jni rú²jni ju³ jmai³ hi² ca¹jmo¹jni lah¹jøng². Tsa¹ca¹jmo¹ báh³ jní² lah¹jøng².
    Diú¹³ báh³ ca¹jmo¹ héh¹ hi² ma²quin³jni ta³ quiah¹²dsa.
  dso-dso: ଏଟା ଜଦି ମୁଇ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ କଲେ, କୁଲି ପାଇବାକେ ମର୍‌ ଅଦିକାର୍‌ ରଇତା
    । ମାତର୍‌ ପର୍‌ମେସର୍‌ ମକେ ଏ କାମ୍‌ ସର୍‌ପି ଦେଲାକେ, ମୁଇ ଏଟା କଲିନି ।
  meu-meu: Badina be sibogu egu ura dainai bama karaia, ahugu bama abia; to dia sibogu
    egu ura dainai, hahedua dainai na karaia.
  yva-NT: Ranivara anakere somamo taune risya bekere ma umba syo raijar, indati syo
    doije ratande rinai kai. Weramu syo raijaro taune risya bekere rai ma jewena,
    yara anakero Ayao Kove ravove somamo Amisye wepi po raugaje inda syo raijar.
  dgc-dgc: Mara, i tungkulin ko a éye a mégpahayag, éng ginimet ko san, éy maariék
    a ipagastos. Pero éwan, da tupadén ko san tu niutus diyakén na Diyos.
  zpm-NT: Noyuṉd naaw par dieṉ pe premio ygaa naa, sac zig rne naa ga Dios bzo naa,
    me rnabey naa quiayuṉ naaw, masaque nacse naa zig tib nguṉdziin.
  hix-NT: Rano me ro rma rowya ekarymantoko, tehemaxem me nay hamà. Towakryexem me
    rma wehxan hamà. Rano me rohra mak wekarymehe. Àro ke, Kohkomo wya ekarymako katxho
    me wehxan hamà, noro yoyuknye ro me ryehtxoho me.
  sim-sim: Os lerawu oson anhinjik a lahandakop yan a lawa nir. Hako mbeek anhinjik
    a lahanda ambu sir. Wasilaka lerawu oson a lakmbaha anin or hari sir. Unda osik
    oson a laha mbeek yan a lakwa ambu nir.
  npi-ULB: किनकि यदि मैले आफूखुसी यसो गरेको छु भने मैले इनाम पाउँछु । तर यो आफूखुसी
    होइन भने मलाई सुम्पिएको जिम्मेवारी अझ पनि मसँग बाँकी नै छ ।
  cgc-cgc: Alimbawa, daw ake nang na pagbeet na magsugid a ta miad na balita, dapat
    bayaran a ta mga ittaw na pasugiran ko. Piro ta matuod, dili ake nang na pagbeet
    tak gatuman a nang ta katengdanan na pasalig ta Dyos ki yaken.
  tim-tim: '@see-verse:1CO.009.016'
  yor-yor: Tó bá jẹ́ pé mò ń wàásù tinútinú mi, mo ní èrè kan, ṣùgbọ́n tí ń kò bá
    ṣe tinútinú mi, a ti fi iṣẹ́ ìríjú lé mi lọ́wọ́.
  wos-wos: Wuna mawuli sarékémbu male wun jémba yawut, God yawun jémbaka wuniré yikafre
    jondu hasa hwetandé. Wuna mawuli sarékémbu ané jémba yahafi yata wuni God mawuli
    yandéka makimbu wun jémba yata, yak, wuni wunika hwendén jémba male wuni ya.
  emp-NTPO: Mʌ̃djiareba jaradia b̶aibʌrʌ, ne edaida b̶ʌa. Baribʌrʌ mʌ̃djiareba jaradiaẽ́
    b̶ʌa. Ãcõrẽbʌrʌ mʌ̃ra b̶ʌsia jaradia b̶amãrẽã. Maʌ̃ bẽrã mʌ̃a jaradia b̶aida b̶ʌa.
  eng-F35: (If I do this of my own volition, I have a reward; but if otherwise, I
    have been entrusted with a commission.)
  ind-ind: Kalau saya memilih pelayanan ini atas kemauan pribadi, maka saya patut
    mengharapkan upah. Namun, saya menjadi pelayan Tuhan Yesus bukan karena pilihan
    saya. Dialah yang memilih saya sebagai hamba-Nya dan mempercayakan tugas ini kepada
    saya.
  pes-OPCB: اگر من به میل خود داوطلب می‌شدم که خدا را خدمت کنم، در آن صورت توقع دستمزد
    نیز می‌داشتم. اما چنین نیست، زیرا خدا خود، مرا برگزیده و این خدمت مقدّس را به
    من سپرده است و من هیچ اختیاری از خود ندارم.
  mpt-mpt: Ne okok olo okok kebio nene bobol tem funin ota okok kebi mole ne baania
    I ne okok olo molo yang keniba monio okanemine genamabi otane ne okok olo nene
    bobol tem funino mo okok kebibabe. Gode emaye okok olo omnebua ne e wengo wente
    biania okok kebi kesoa ne mo baanita Ibo monio okanemine genimibabe.
  ssx-ssx: Yaka e pokolo ekita꞉ yaka honema꞉ kone wia pokoa꞉ka꞉na꞉ yoluta꞉ kota꞉ mo
    ena꞉ yenki muluekema꞉ hone ulu pua꞉pate pa yaka hone wia na piki pa mo Koda꞉ma꞉
    walea꞉ e kone pokaaso ekina꞉ta꞉
  mkl-mkl: Bii do idɔɔbim nii ǹ wɑ n coo, ǹ nɛ kpɑ̃ɑi n bɑ ribɑ. Ammɑ tilɑsi ǹ
    nɛ ku ceɛ mɔm nii domi Ilɑɑɔ̃i í dɑsim.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଇକ୍‌ଚାରେ ଏନ୍‌ ଣ୍ଡିଂଏ ତେଲା ନେଙ୍ଗ୍‌ନେ ପୁରୁସ୍‌କାର୍ ଲେଃକେ; ମାତର୍‌‌
    ଇସ୍‌ପର୍ ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ଏନ୍‌ ଦାଇତ୍‌ ବିବଲା ଏନ୍‌ ଡିଙ୍ଗ୍‌ନେ ନେଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ।
  gof-RNT: Taani Wonggelaa dosada sabbakikko taw woytoy de7ees. Shin taani Wonggelaa
    dosonna kiitettada sabbakiyabaa gidikko hessa Xoossay taw hadara immis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ସୁକୁକାଜିକେ ବେଗାର୍‌ ଆଚୁତେ ଆଇଙ୍ଗ୍‌ଗିଇଙ୍ଗ୍‌ କାମିରେଦ, ଆଇଙ୍ଗ୍‌
    ନାଲା ନାମେ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ତାଙ୍ଗିକାତେତେୟାଃ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ନେ କାମି
