  mbh-mbh: Na aro ve tho panes sivengek lemik nge panongpolong, aro tho el olongek,
    aveto aro ve tho panes a Toko Pomnga ilemi nge panongpolong, aro tho oma inga
    omaing ako i sungu i a tho nge ve aro tho oma i.
  bdd-bdd: Yehoba ꞌagu loinaina bewa ꞌilaguya ꞌigu paihowa weyahina, ta geya taugu
    ꞌigu nuwatuhuwega, ꞌoinega sahena maisa yada ꞌewaꞌewa paihowaina weyahina.
  cbt-NTPO: Caora nohuanto, a'chinahuë naporini, ina marë' canaitohuë'. Nipirinhuë',
    ina sha'huitërinco ni'ton, a'china'huaso' ya'huërin.
  srn-NT: Bika efu mi du en fu di na mi wani, dan mi mus kisi pai fu en. Awinsi mi
    no e du en nanga wan fri wani, a e tan wan wroko san mi kisi fu du.
  cta-NT: Nu loꞌo cuaꞌni naꞌ sca cña cuentya ꞌna ti, ndu̱ tiꞌ naꞌ chaꞌ caja xcayaꞌ
    naꞌ liꞌ. Pana xaꞌ ñaꞌa̱ cña laca cña nu nda Ni ꞌna; na cua ndyanu cña biꞌ ꞌna
    chaꞌ biꞌ ti cña cuaꞌni naꞌ, chaꞌ cua ndatsaa Ni ꞌna chaꞌ cuaꞌni naꞌ jiꞌi̱. Biꞌ
    chaꞌ ndyuꞌni naꞌ cña biꞌ.
  bqc-SIM: Tó mazĩa zĩ málɛ kɛ, ma wɛ́ dↄ aseaiɛ. Lá Lua mɛ́ dìlɛmɛɛ, à kũ̀
    mà kɛɛ.
  tcz-CHONGTHU: Keiman hiche hi ka kiham bolna a kona kabol ahileh, kalo ding lom
    muding kahi. Hinla keiman kilhen ding dan kahepoi, ajeh iham itileh Pathen in
    hiche guhthim ngansena hi eipeh ahije.
  mar-mar: कारण, मी हे स्वेच्छेने केले, तर मला वेतन मिळेल, पण माझ्या इच्छेविरुद्ध
    असेल, तर माझ्यावर हा कारभार सोपविला गेला आहे.
  snp-snp: Nanimo lunekafo lonowa yamu kolito olomo neko, ya meina moda ologi ne.
    Ido lonowa yamu kolámenamo, ya amokafo moda olunane, loto anelo melami ne.
  isl-isl: Ef ég væri í sjálfboðavinnu af eigin frumkvæði og vilja þá mundi Guð launa
    mér ríkulega, en þannig er því ekki farið. Því að Guð hefur kallað mig til þessa
    verks, falið mér þetta trúnaðarstarf, og ég á hreint ekkert val.
  spy-NT: Nto kyāāchēēnkyi keey kule a-amte, nto yēmāksē /kēētuwēnoo. Nteenee kuuyu
    /kiikiitōōrwoo, kumāchāktōōs a-amte.
  xnn-xnn: No apedko nemnem ay ikkan ay egay inpaoblan Apo Dios ken sak-en et osto
    no maagtanak is lagbok. Ngem gapo tay siya nan inpaoblana ken sak-en ay egayak
    ninemnem inmona et ik-ikkak tay siya nan intalekna ken sak-en.
  mwe-mwe: Ibhaga ngakamwile lyene liengoli kwa engwa kwangu, bhai ngalolele kulipwa,
    ikabheje ngaakamula kwa engwa kwangu, ikabhe ngunapinjikwa kukamula lyene liengoli.
  tte-tte: Tem yaboma yagu nuwatu yo paisowane yaginauli, sowasowagumo maisagu ipagan.
    Na iyamo nige yaboma yagu nuwatu besi, iyamo Yaubada paisowane iyeyama koliyau
    yagite-kalatan.
  tcs-tcs: Ip ai prise da Gudniuz baut Kraist wea piling blo mi, ai mas gede pei po
    meke dis wok. Bat ai no prise da Gudniuz prom piling blo mi. God i bin gibe mi
    dis piling po prise da Gudniuz baut Kraist so ai mas mekem.
  hlt-THB: Kamah ak thahlynaak ing awithang leek ve kak khypyi mantaw, kutdo hu kawng;
    thahlynaak ing am kak khypyi mantaw, ka venawh peek na ak awm ce kak khypyi mailai
    na awm hy.
  soq-soq: Naita ne neba nola ema sonabepe insaisana rua dewasaipono, sa ipa ne malesa
    wadawada inseipona. Tane nolana ema mai ne neba sonabepe wadapona, sa baiwa ne
    sai ema osonawo ituna baiwa dewasadina.
  qub-qub: Pipis mana niycämaptin quiquilläpita willacushpäga pägamänantami munäman.
    Ichanga Tayta Dios nimasha captinmi mandamashallanta ruraycä.
  att-att: Á nu megapu sù urè lápay yù pangilayalayâ ku sù napiá nga dámak, á apak
    ku nakuan laguk yù táddák ku. Ngam si Namarò yù nanullà nikán, á yáyù nga tuppálak
    ku yù tarabáku nga inikatalà na nikán.
  bki-bki: Maka noto nala im̃auano na rivior kiaku jidomiano tai ga, maka kiniou ga
    neber bo ka nala ka Atua saaro ka kinion, p̃eli naio rijikia sian jidomiano van
    kiniou riviorio. Maka tibe na, mia Atua ga naio berialio, midu joa jum̃aku, mia
    monoka nomonea, monoka nala tibe na ga.
  bqp-bqp: Tó matɛn zĩ pì kɛ kũ ma zĩda pↄyeinaaomɛ, mani wɛ́ dↄ ma bakaaimɛ. Lákũ
    Luda mɛ́ à nàmɛnɛ ma ↄĩ nà, à kↄ̃ sì kũmao mà kɛ.
  mcp-mcp: Í á mbə̂m bə nə́ mə a tɛ́ nə lâm wâm nə́ mə zə́ jaaw Jɔ̧jɔ̧ Kɛ́ɛl, mə bə
    nə zhɨɨ́ nə́ mə jɨ́ɨ́g myə́na. Ká, mə ŋgə sá isɛ́y byɔɔŋg cíndʉ́lád, jísə mbag
    Zɛmbî nyə á kɛɛl mə mə́bwə́d yí.
  hat-hat: Si se mwen ki te chwazi tèt mwen pou fè travay sa a, mwen ta ka gen espwa
    resevwa lajan pou sa. Men, si se fòse yo fòse m' fè travay sa a, lè sa a se yon
    reskonsablite Bondye ban mwen.
  npl-NT: Yika, tla nitlamachtijtinemi porke nechpaktia nitlamachtijtinemis, nikmotlanilis
    notlatliokolil. Pero tla nitlamachtia porke onechnawatijkeh, trato nitlamachtijtinemis,
    porke Dios onechmaktili nin tekitl.
  bgg-bgg: Gune ichad è guilum ne blia rek arone, gune mua pha luthong ro; jishii
    gu ne phi pha blia duiine rek, nyieliieshii Hamangkhung-aphuii è gu shii hì pha
    blia shii rek pha phi.
  eng-TCENT: If I do this voluntarily, I have a reward; but if I do it under compulsion,
    it is because I have been entrusted with a responsibility.
  eng-BSB: If my preaching is voluntary, I have a reward. But if it is not voluntary,
    I am still entrusted with a responsibility.
  cpu-NT: Naakami kovashivaitakyaarone nomatero, ari nonkokovatakeromi impinayeetena.
    Aña Pava ovataikenari nomayetairo iroka.
  san-ASM: ইচ্ছুকেন তৎ কুৰ্ৱ্ৱতা মযা ফলং লপ্স্যতে কিন্ত্ৱনিচ্ছুকেঽপি মযি তৎকৰ্ম্মণো
    ভাৰোঽৰ্পিতোঽস্তি|
  tac-NT: Ne bo'né na'tásaká ye ra'íchali benírimia ralámuli, 'liko 'we 'la nímili
    nílekuru napurigá ralámuli najtétamala ne'chí. Nobi pe Onorúgame 'sile ko nulá
    napurigá ne benírimala ye ra'íchali, 'liko ne pe 'la sébali oláguru napu nulá
    alué.
  eng-WEBPB: For if I do this of my own will, I have a reward. But if not of my own
    will, I have a stewardship entrusted to me.
  gfk-H: Ing bia iau warawai kanong iau at iau nem bia iau na gil hua, io, i tale
    bia iau na kap ra harkul. Iasen, bia Kalou i ta pilak iau bia iau na papalim hua,
    io, i nanaas bia iau gil haruatanei mon no nuna hartulai tupas iau.
  viv-viv: KaꞋi iya tauku hida faisewa gadavaina digo, gilubodana be aku laufata gadanuhagana.
    Tu keke tauku gadavaini, faꞋina Yaubada givegideku be faisewa giveleku.
  yao-yao: Ikaliji ngwalalichila ŵandu Ngani Jambone kwa lisosa lyangu, ngalolele
    mbote, nambo pakuŵa ngusachilwa mbanganye masengo go, yeleyo ikulosya kuti Akunnungu
    angulupilile kuti mbanganye.
  tgp-tgp: Vara na lo vaia usuri na masaloku a pa lavi na noku otori matana, pani
    God mo vir̃oniau, ale mo sileau hin voko tapu nike, ale enau, a sopo er̃i vai
    te hinau tinapua.
  auc-NT: Edæ Itota Codito, Apæ̈nebi ëñencædänimpa, angä ëñëninque botö Ao ante watapæ̈
    todinque apæ̈nebo adinque tömengä, Waa cæbi ïmipa, ante eyepæ̈ pönongä æ̈maïmopa.
    Wæætë, Wïï apæ̈neïnente wæbo incæte botö cöwë apæ̈nebo ïninque edæ tömengä nänö
    angaïnonque cæte apæ̈nebopa. Edæ botö në apæ̈nequënëmo inte ædö cæte apæ̈nedämaï
    inguïmoo.
  kbc-NT: Daɡ̶a jakadi me jiwi mige jatemati nibodicetedi anele, oɡ̶oa domige ajatemati,
    daɡ̶anagawini jakadi me inibeotege inigaanye. Pida leeditibige me jatemati nibodicetedi
    anele leeɡ̶odi Aneotedoɡ̶oji idiiɡ̶ete me ibakedi, odaa ajakadi me jiwi mige jemaa,
    oɡ̶oa domige ajemaa.
  bmh-bmh: Iz salau go izal dabeleu eiman guzenemin aimai, iz koli ecesab naliu tub
    wai, bo, iz salau go izal dabeleu eiman mab tam, salau go Dubanou Ban nugtal izal
    ebeab meun.
  ctu-BL: Mi ti pejtelel c pusic'al mic sub, an c chobejtʌbal. Mi mach comic c sub
    jiñʌch c sajtemal, come tsa' aq'uentiyon jini e'tel.
  meq-meq: Taɗə neŋ eye na dzalay a gər ga na ɗatay ha labara weɗeye a ndo hay na,
    haɓe ta vəleŋeye merəɓe ga. Ane tuk na, andza niye bay! Məsler eye nakay na, neŋ
    na zla tə gər ga bay. Na giye na, hərwi Mbəlom a vəleŋ hərwi ada nâ ge.
  noa-H: Mua mʌch k'ĩrauta hi hiek jaau chitʌm paarjã hirua p'agab k'aba p'agju. Pari
    hichiita jaaumap'a hawiajã, hich Hẽwandamauta mʌrʌg jaaupitarr haawai, jaauju
    haai chirʌm.
  alp-NT: Sepo au kerike meije pine bei laleku ruaku hoko au hlaleke kena supu seli.
    Po lepae Sou Misete meije, suke au lepaele le auku tugase le Tuhane Itiluke au
    kena makerike meije.
  san-VEL: icchukena tat kurvvataa mayaa phala.m lapsyate kintvanicchuke.api mayi
    tatkarmma.no bhaaro.arpito.asti|
  kbq-kbq: Nagra navesite'ma Knare Musenkema huama'ma nehusimpaga mizani'a erusine.
    Hianagi nagra navesitera e'noruanki Anumzamo antahinamino, kegava huo hunante'nea
    eri'zanki'na e'nerue.
  kbh-kbh: Chíyeca, ats̈e chë ts̈abe noticiënga stsabuayiyná nÿe ats̈e chca jamama
    stsebós̈eyeca, ats̈be uacanana soye ya stsebomna; pero ats̈e chca stjama, y ndoñe
    tontsemna nÿe ats̈e chca jamama stsebós̈eyeca, masque chca, ats̈e stsama, ndayá
    jtsamama Bëngbe Bëtsá s̈ojanbonÿecá.
  ron-LSB: Căci, dacă fac aceasta de bunăvoie, am o răsplată. Dar dacă nu de bunăvoie,
    am o administrare care mi-a fost încredințată.
  pon-pon: Pwe ma i peren kida dodok wet, i pan ale katin, a ma i kan wiada, nan kujoned
    mia, i en wiada.
  nhe-BL: Intla nitlacamanalos itlajtol ica nopaquilis, nijselis notlaxtlahuil. Pero
    yonque ax nijnequisquía, noja monequi nitlacamanalos itlajtol, pampa Toteco quitlali
    nomaco ni tequitl huan monequi nijchihuas.
  sps-sps: To ma favaanan iny anyon Vurungan Rof tan koman tsonyo patsukan you, ai
    to te gim fi Krais ma tsue of vanyo Ya ma kat ya, nyo pon fi rou nei, te toobing
    ovei non tsuri na vainy ma foiny vanyo. Sana sikia ma kifon ya to tsonyo favaanan
    iny roun Vurungan Rof nane Krais, a sikia. To te tsue faamuan fi nyo, nyo favaanan
    iny rou Vurungan Rof, ayei na binun te faan vanyo Krais.
  wnc-wnc: Sike nata nina banipda siwan puya waaknga tasinggat gamu nata buya apapam.
    Siwan puya waaknga nata nina tasinangge dua natake yuwawa Anututa na take puya
    waaknga nae namukut.
  bus-bus: Tó mɛ́ɛ zĩi pì kɛɛ kↄ̃n ma zĩnda pↄyeziomɛ, ma wɛ́ɛ dↄ asaiazimɛ. Lán Luda
    bé à nàmɛ ma ↄzĩ nà, à kↄ̃ sìo mà kɛmɛ.
  gub-BL: Aze mo heremimutar rupi amume'u, ainoz mo hekuzar peme. Hezar umume'u kar
    ihewe, a'e rupi nainoz kwaw hekuzar peme. Napuner kwaw hepytu'u haw rehe imume'u
    re.
  imo-imo: Nanga konopumuni Gotenga ungumu nimbo tindu lemo melema tieio manda nimbo.
    Nalo Goteni niwi nimo ungu pilipolio ungu nimbo tindu lemo aku yunge tewi nimu
    ungumu tenge tipo Jisasinga ungu pengamu imbomando nimbo timbo.
  boj-boj: E ijo segi areqalo na Yesus aqa anjam mare mare laosaieqnum. E Qotei aqa
    wau tamo unum deqa e aqa areqalo dauryoqnsim aqa anjam mare mare laqnum. E ijo
    segi areqalo na Yesus aqa anjam mare mare laqnum qamu e dena silali iŋgi iŋgi
    eqnum qamu.
  ulk-ulk: Ese ka armer no ableglam pe kaka laglag nali, ka laglag nawer ka bodomalam
    arpeilu. Kape eremli ableglam Agud laglag dali ka akerer. Kaka irmirli e kari
    aukaise natageli.
  eng-DRA: 'For if I do this thing willingly, I have a reward: but if against my will,
    a dispensation is committed to me:'
  knf-knf: Woli uwo lah uko wi nji ţi uleef naan njakuŋ aji ddo, kaka baluk ; kë uşë
    wo uunwo haŋ, Naşibaţi aţu'ënuŋ pdo wa.
  san-KHM: ឥច្ឆុកេន តត៑ កុវ៌្វតា មយា ផលំ លប្ស្យតេ កិន្ត្វនិច្ឆុកេៜបិ មយិ តត្កម៌្មណោ
    ភារោៜរ្បិតោៜស្តិ។
  arn-NT: Feymew llemay, iñche kisu duam femmekefuli, dew felefuy ñi kullingeael,
    welu wesaduamkechi mekeli ñi wewpin, fey chumngechingeay rume Ngünechen may tañi
    yefaletew ta tüfachi dungu.
  zas-NT: Zeel bal cayünan mandad guin guial ruladxan günan laan, dxel yuꞌ ni gacaꞌn.
    Per niꞌqui bal id ruladxan günan mandad guin, laan bayal günan.
  ken-NT: Mbɔ mɛmbɔŋ kɛ̌ njábhɛ́ bɛtɨk ɛbhɛn, mbʉ́ ɛ́rɨ bɛ́ bo mánchyɛ́ mɛ́ akap
    ndǔ bɛtɨk ɛbhá. Kɛ mɛ̌kʉ̀ chí bɛtɨk ɛbhɛ́n Mandɛm ayabhɛ mɛ, afyɛ́ bhɔ́ amɔya,
    nɛ mbɔŋ bɛkʉ bhɔ.
