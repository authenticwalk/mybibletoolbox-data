  txu-NT: Godja ba imã memã arẽnh kĩnhkôt memã arẽ nhym pãnh arỳm imã ikĩnh djà ngã.
    Nhym be, dja ba imã memã arẽnh kĩnh kêtkam tu memã arẽnho iba. Mỳkam? Bir, Metĩndjwỳnh
    ta kute tu imã 'ã karõkumrẽxkam. Kam ne ba tu memã arẽnhkumrẽx.
  eng-WEBU: For if I do this of my own will, I have a reward. But if not of my own
    will, I have a stewardship entrusted to me.
  gnw-NT: Echa'ã che ayapo yave cua mbaravɨquɨ che etei aipota ramo, icavita tẽi ĩru
    vae reta umbɨepɨ vaerã cheve. Ẽrei ayapo cua mbaravɨquɨ, yandeYa cheocui ayapo
    vaerã ramo. Jáeramo ñee icavi vae amɨmbeu yave, ayeyocui aĩ Tumpa pe.
  mux-mux: Nanu numanale-ni piliipu kene ‘Temani-kaiéle andupu topu sambu.’ nilkanje
    aku telkaliinga yambuma-ni na méle kalkemela liilkanje kapula. Akiliinga-pe nanu
    numanale-ni piliipu kene kongun ili naa teliu. ⸤Auliele-ni⸥ kongun ili ‘Na teambu.’
    nimba sirim-na tepu konjulialiinga ⸤“Enini na méle kalai.” nilkanje kapula mólu⸥.
  maj-NT: Kui b'a̱ maha, tsa xá an mjehena k'ueni̱jmíhina én nda tsuu̱, ts'inkjáíhi̱n
    chjína̱. Tu̱nga tsa tjínena nga k'ueni̱jmíá, a̱ xá xi kik'a̱i̱hína títs'ian ma.
  bkq-NT: Urâlâ kuru xirâ unâ koendonro tâdâsemagueho kâengatuhoem iduakein-ro watay,
    auguely idataynrim modoram iepywadoem tâkaze tâise urâ. Jesus induakeyby olâ urâ,
    arâ emaryem awitoem. Awylygue tâbyguepa tâwaneim ara wawyly, kâzepywaoly kâinwânwâmpyra
    wawyly.
  kue-kue: Ana na kamambuno dipene endiga i topo ta ikraglka. Sraglpre, nana pirmere
    ta erekrika. Tamanga. Yaglkande kongun i narko ana na erika.
  cot-NT: Oraquea inchiquiojitsimequea noninque naatimpa nontsavetantaquero ariqueate
    noncantaquemequea irovegarajiquenaquea, cotanquitsiqueate teequea onquejetempaji
    imaica, iriguentitarite nintacaaquena Aapani Irioshi nontsavetantaquero.
  bnp-bnp: Iau bara vara na ningaru nau, bara bole a mapagu. Pali iau bara vara i
    uka ma na ningaru nau, bara vara, a vuhuna a Vure i habia nau a leho iea ga ratea.
  apn-NT: Kêp ãm amnhĩ krã hkôt mãn tanhmã mẽ amã ixujarẽnh to ho mẽ akôt ri ixpa
    ronhỹx pa hpãnhã ixàmnhĩx kàxpore hã mẽ awỳ. No ãm ã ixte amnhĩ nhĩpêx anhỹr kêt.
    Tĩrtũm tãm kot inhmã ja hã karõ jakamã na pa hte amarĩ ixàmnhĩx ri mẽ amã kapẽr
    jarẽnh o mẽ ajahkre ho ri mẽ akôt ixpa nẽ mẽmoj tã ixàhwỳr o ri ixpa hkêt nẽ.
  ctp-NT: Bra nu kuꞌniǐn ska tñan chaꞌ ꞌñaǎn tiǎn, xkeꞌ tiǎnꞌ chaꞌ kaja liyaꞌ ꞌñaǎn
    bra kanꞌ. Loꞌo ni, ska loo tñan mda Ni ꞌñaǎn; wa nganun tñan kanꞌ ꞌñaǎn chaꞌ kanꞌ
    ti tñan kuꞌniǐn, chaꞌ wa ndatsaa Ni ꞌñaǎn chaꞌ kuꞌniǐn ꞌin ran. Kanꞌ chaꞌ ngiꞌniǐn
    tñan kanꞌ.
  opm-opm: Noh norhe da orhor ihat meng napot napisapatda ihan noh meng naporpat ohe
    pe oh Gur nohnong napanggeinmur napotiproh. Noh norhe da orhor meng napot na napisapatmur.
    Got orhordapat Go nohe meng moh pot pisona napor kis nahat napapatin noh orhe
    meng oh gurnong napot napisapatmur.
  bvr-bvr: Wurra gun-gata minypa gun-molamola janguny ngu-ngurrjinga ngu-workiya,
    minyja ngaypa wupa ngu-borrwujarna barra ngu-yirdiya, gun-narda gun-mola gu-nirrarna
    jimarna ana-goyburrpa barra ngunabu-wu minypa ngaypa jama ngu-ji. Jarra Bunggawa
    nguna-wuna gun-guna ganyjarr, rrapa ngaypa jama ngu-jirra ngardawa nipa a-wena,
    gu-gurda ngacha.
  wal-wal: Aissi giikko, taani hagaa dosada oottikko, taassi woitoi de7ees. SHin taani
    dosennan ixxikkokka, wonggeliyaa gishshayyo hadaraa Xoossai taassi immiis.
  zad-NT: Na' sheḻ'ka' chyix̱ji'an daa goljan ḻoo yic̱hjlall'dawaani, na' chidoḻ'
    sia' laxj', sheḻ'ka'. Per aga chyix̱ji'an daa goljan ḻoo yic̱hjlall'dawaanin,
    san zeelo chon' daa ben Crístona' lall' na' gon'.
  kmg-kmg: 'Gie i no nahacne maŋte fuarâ bazapo muzac juku furine rozapo. Nahacne
    maŋte mi ropore šiŋuc ekac: Micne gie fai-naneo fewec.'
  aso-aso: Aꞌmine gono dalove lo neiꞌ luꞌne otavosa duvodiniko nelotiꞌ nene meniꞌnesi
    ha duvodiba neꞌmino nomive. Neniꞌ luꞌne olihe otamivosa Guvelesi veꞌmo aꞌmine
    gono nene nogimuze. Dozo lavo noduve.
  uli-uli: Hare ngang chog lufulyey mele iluluwaley ibe foru yengang le, ila ngo ibe
    luluwaley bo be yor paliyey. Iforu mele bo yagel mala ila mele yai yengang le
    Deus ye fang ngalyey.
  nin-NT: Ingga ti ko na ku ikpanye i isisurr imungga, meme ingga i ta si na azadi.
    Ingga ti si so na undu ku ku ikpanye i isisurr mungga hen, ingga ta na su undu
    unggo ku nggo Abachi mu à ni ingga na ku.
  acu-NT: 'Tura asamtai wi wakeraknaka Cristo chichamen etserkunka warasminuitjai.
    Tura Cristo: Wína chichamur etserkata turutin asamtai, wikia nakitaknasha ni chichamenka
    tuke umiktinuitjai.'
  cak-WNT: Wi ta xa riyin xicanon re samaj re', can c'o ta wajel nc'utuj chiwe. Pero
    xa ma que ta ri'. Ri samaj ri nben, can ya wi ri Dios ri xya'o chuwe.
  ebk-ebk: Mu laychok mismu ay mangekasaba as nan Ammay ay Chamag, wachay kalibfengak
    ay malagfuwan. Ngem kiapú ta fiakun ha-un nan namili as nan chunu ay entalek Apo
    Dios kan ha-un, masapor atok sa.
  spa-PDDPT: Pues si lo hago por mi propia voluntad, tengo recompensa. Sin embargo,
    si lo hago porque me fue impuesto, significa que se me confió una administración.
  ruf-ruf: Ning'atenda sang'ano ino kwa ukubama mwenyegho, ning'alolele ukughwekighwa,
    lekeni ka nene nobamighwa kuitenda sang'ano ayo, ayo yolangusa ka Imulungu kangaya
    sang'ano ayo niitende.
  gun-gun: Xee ae amombe'uxea rupi rive amombe'u vy ajopy 'rã hekovia. Ha'e rã ayvu
    mombe'uarã xemoĩa rire amombe'ua aguã rami ae aiko.
  agu-BL: Na ik yi wajbil tu'k yi na chintzan tan xtxole'n, tzinjake' tzun klo' inchojo'ntz.
    Poro tan tu' yi ja chincawij tan woque'n tan xtxole'n, cha'stzun na chintzan tan
    banle'n tane'n.
  isn-isn: Kundogoilyo anganitume ite kuulowa wane, nkete ikinyamulimo. Kuite ang'wi
    singakuulowa, nkile nkete mulimo nempewe kina numilihwa.
  eng-PEV: But suppose I got this job just because I wanted it, then I will want some
    pay for it. But no, it wasn’t like that. I’m just doing what God told me to do.
  ilo-ULB: Ta no aramidek daytoy a situtulok, adda gunggonak. Ngem no saanak a situtulok,
    adda latta ti pagrebbengan a naitalek kaniak.
  pir-NT: Quehnoañe buheyere yʉhʉ esa tuharo buhegʉ yʉhʉ buheri wapa wapa neboaga
    yʉhʉ. Cohãcjʉ̃ yʉhʉre tiquiro yere buhe dutiro cũri yʉhʉre. Sa yegʉ yʉhʉre tiquiro
    cũrire yegʉ niaja. Sa buheacjʉ ijiaja yʉhʉ.
  anv-NT: Ɛbɛ nnó me mbɔɔ́ ne mbɔ njyaá gemɛ ya nnó ngarege bɔɔ́ abya melɔ́mélɔ́,
    me mbɔ nkɛlege nsa. Yɛ́mbɔ me mbɔɔ́ fɔ́ wɔ́ njyaá gemɛ ya wɔ́, ɛ́lé Ɛsɔwɔ ne
    ajyaá me ne áfyɛɛ́ me utɔɔ́ bií né amu nnó mpyɛgé.
  sab-NT: Cha ta lle boakalin no Chube alin geru dbe ama takalin kare, e no Chube
    gwage, cha lle boi Chube alin ta ene giti Chube be age no cha alin. Agwa kaire
    cha me ta ene molen cha mo ta gbadale geru dbe, Chube cha gbu geru dbe malen cha
    mo ta gbadale geru dbe no ama takalin kare.
  tmd-tmd: Rɨb na keir yöx nugwön Jisas mönö wä aku yad nöilöx aku, nɨ ap wä bli pɨlöxa.
    Jɨ rɨb na keir wöhö, Nöbö Diba yadmɨn, mönö wä nuŋwa yad nölmɨdɨl aku mɨ, nɨ hör
    mabö nɨ yad nɨgöŋ akwör rɨmɨdla.
  acr-NNT: We ta in xinchaꞌw wa chak, laj woyeꞌem kꞌu riꞌ ri tojbꞌal weꞌin. Noꞌj ruma
    e ri Nuqaw intaqayom che uꞌanik waꞌ, na jinta panuqꞌabꞌ kanjekꞌ wibꞌ che.
  kpg-kpg: Maa au gaa bida hiihai e hai tegau deenei, gei au e kae dogu hui. Tegau
    deenei la tegau ni God ne dugu mai gi di au bolo au gi haga gila aga ina.
  taj-taj: तिग्‍दा भिसम चु गे ङाइ म्‍हन्‍बा अन्‍छार लजी भिसम ङाइ इनाम याङ्ला। तर चु
    गे ङाइ म्‍हन्‍बा अन्‍छार आल। परमेश्‍वरसेन ङादा चु गे लउ भिसी जिम्‍मा पिन्‍बासे
    लमान चु गे लबा हिन्‍ना।
  avt-avt: Hi hɨrekes han kitet hi ano ewepyapɨr hɨm yaaim me Krais te hi ehɨt pewek
    o menmen yaaim emrerim. Te hi hɨrekes ap han kekrit te hi hɨrɨak menmen im au.
    Hi kerekek hises menmen nɨpaa God kehimɨtena hi arɨakem te hi ap ehɨt pewek o
    menmen emrerim au emɨt! Hi hɨrɨakem weinɨm.
  cbk-cbk: Si yo ta ofrece para hace este trabajo, entonces ta merece yo tene pago.
    Pero nuay man yo ofrece hace este, sino este un responsabilidad que el Señor ya
    dale conmigo.
  uig-ARA: چۈنكى ئەگەر ئۇنى خالىس قىلسام، بۇنىڭدىن ماڭا ئىنئام بولىدۇ؛ ئەمما ئۆز ئىختىيارىم
    بىلەن بولمىسا، بۇ پەقەت مېنىڭ غوجىدارلىق بۇرچىنى ئادا قىلغىنىم بولىدۇ، خالاس.
  tuf-tuf: Aját ajmár ajc cut Sir chihtá ehcuquir waquít, baat as quin tayar túnata
    binro. Cuatán ajmár ajc cutari ehcútiro. Sirat aját ehcú ayjac etar ehcuro.
  abx-abx: Kon aglugaring ako si pagpasamwak, aniya' primyu-ko. Pero kon ma'in to
    paglugaringun-ko, agtuman-ko hamok i katungdanan nagpatapod si ako.
  mco-NT: Pen ngɨ'mdzójcɨnɨch ycɨxpɨ ngapxhuäcxɨch Cristo y'ayuc, njɨjp'ijxypɨch ixyipy
    co jäy ajcxy xymɨjuyɨpyɨch. Per ca' yjadu'nɨty. Hue' janchtɨy je Huindzɨn Jesucristo
    xyajnïbɨjcɨch jada tung, e paady nduñɨch yɨ' ytung.
  cpb-NT: Naakame kowashityaawone nantero, ari nithotyaakotakerome ripinaitena. Te
    ari onkantya, tema Pawa owakenari nantairo jiroka.
  aon-aon: Aria ta eik kanak inek enyudok Iruhin ananin mour akure, eik ta irao enesh
    yopishi eshudok eneshenesh um enyudok mour. Aria uwok. Enyen douk Iruhin kanak
