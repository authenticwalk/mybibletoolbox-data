    kømøn cha. ¿Kabe Tiusbe weymeran isua trendaig kø chindah?'
  not-NT: 'Jiraisonori isanguenaque Moisés: Quero poguineri cantiri itsobaquë sërari
    baaca ira agaticaguitiro tirigo, carari caninataque irape arosata. ¿Paniroco baaca
    iquengasëretiri Tosorintsi? Teni.'
  plu-plu: 'Mmanawa amekene Moís gikumadukan awna: “Ku aysaw yipig pak kannipwiye
    mutukene fahhin ayak, amawka yis ka wanak gibiy adahan mpithig adahan ig ka ax
    ariwntak ini fahhin ayak.” Ig Uhokri ka awna inakni adahanma paknenwatma.'
  iou-iou: Moses täŋo baga man terak ŋode kudän täwani pätak; Bulimäkautä piä täŋ
    gamiŋkaŋ ketem moräki näŋpayäŋ täŋirän nämo yäjiwären. Man unita jide nadäkaŋ?
    Anututä bulimakauta nadäwätäk täŋpäŋ man u yäŋkuk?
  ntp-NT: 'Aatʌmʌ gʌnaagidi Diuusi ñiooquidʌ dai poduucai gʌnsoicʌi iscʌʌgacʌrʌ oidaca
