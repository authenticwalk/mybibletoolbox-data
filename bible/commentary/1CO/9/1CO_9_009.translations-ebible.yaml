  gnn-gnn: '@see-verse:1CO.009.008'
  yal-yal: Amasɔtɔ, a sɛbɛxi Musaa Sariya Kitabun kui, a naxa, “I na ɲingen ti malo
    bodonna ra, i nama a dɛɛn xidi.” Ala a ɲɔxɔ luxi ɲingene nan gbansan xɔn ma ba?
  cnt-NT: 'Ia₁ chi₁ton₅ ne₄ Si₂ ''Éi''₃ quió''₅ Moisés le₂la₂: “Tsá₃ tó''₂ ''nia''₂
