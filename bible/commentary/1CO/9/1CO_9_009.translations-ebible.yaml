  san-TIB: མཱུསཱཝྱཝསྠཱགྲནྠེ ལིཁིཏམཱསྟེ, ཏྭཾ ཤསྱམརྡྡཀཝྲྀཥསྱཱསྱཾ ན བྷཾཏྶྱསཱིཏི། ཨཱིཤྭརེཎ
