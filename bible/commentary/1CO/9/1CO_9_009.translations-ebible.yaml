    xi sahmi chu.” Cjua vëhë ne, hacuiin meje cuichja xi vityangui cacun Nina tsëhë
    chu ndyaja ta'
  hto-hto: 'Afe ocuilla uai cuiánicomo daɨde: Arroz izoide trigo, juráreto gájɨrillena
    záizɨa llezica, áfemona íaɨoɨ güílleza fue maɨñeno iri. Ñue onóigaza, bífuena
    Juzíñamui dama juráreto jɨ́icana daɨíñedeza,'
  por-BRBSL: 'Pois está escrito na lei de Moisés: “Não açaimeis um boi enquanto ele
    pisar o grão”. É para os bois que Deus se importa,'
  ces-NKB: 'V Mojžíšově zákoně je přece napsáno: “Mlátícímu volu nezavážeš ústa.”
