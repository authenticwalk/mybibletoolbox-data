    ama shiminta tapaychichu nishpa. Chayka mana rimanayanchu Yaya Dios yapa wakrata
    yuyananta.'
  dop-dop: 'Moisi kʋsǝsɩɩtʋ tɑɑ pɑ ŋmɑɑwɑ sɩ: N kɑɑ hɔkɔ nɑʋ wei n mɑkǝnɑ nyɑ́ mǝlɑ
    tɔ ɩ nɔɣɔ. Nɑɑŋ tɔɔ tike kɛ Ɩsɔ sɔɣɔmǝɣǝnɑ?'
  azb-azb: 'Çünki Musanın Qanununda yazılıb: «Xırman çəkən öküzün ağzını bağlama».
    Allah öküzlərinmi qayğısına qalır,'
  eng-DBY: For in the law of Moses it is written, Thou shalt not muzzle the ox that
    is treading out corn. Is God occupied about the oxen,
  guo-NT: '@see-verse:1CO.009.008'
  hla-hla: Ti koloto nia turu Lo tere Moses, “Alö go ma kopo kapni a runguna bulumakau
    te pita patspatsike nen u kon. Nonei e tatei nou hasina tara poata te kui nen.”
    E Sunahan e hakats talasin a bulumakau tun? E moa.
  mav-NT: Mio tã e Tupana sa'a­wy­'iwuat miwan me Musei wẽ pyi ihay — Yt naku i wati­kytyt
    aihũ wewato ahup ipotpap turan e. Yt naku i wati­wẽ­po'i po'i ne'i awati iã'ỹi
    akit akit turan e. Yt naku i mi'i turan wati­wẽ­po­'i­po'i ne'i. Waku tenuk awati
    eha'ok topy wuat turan topotpap popuo aihũ wewato ahup e Tupana Musei pe ainãpin
    hawe. Pyno Tupana tuwa­nẽtup kahato aihũ hesy'at hap kape.
  kpf-kpf: Moseŋâ Kembugâren gâbâ den mem itâ kulemgoi ziap, “Wâugâ zuu zigi mem ko
    goka mân pindâna mân dâp upap.”
  ppo-ppo: Ti noatepae, Moses-né kale tukóló muló betere fo asȩre tua̧mókélé i fo
    kaaetóró erapó. “Kale bulmakau hupuné whit o du tȩiya deté kuturaalu, mepaae
    sorokóta deretei a̧ nó̧póló, ku̧lumu faarao̧se,” Ti Kótóné ai ere fo-a, mo bulmakau
    hupumó kisipa mutu yaleé? Mo meipó.
  hin-2017: क्या व्यवस्था भी यही नहीं कहती? क्योंकि मूसा की व्यवस्था में लिखा है “दाँवते
    समय चलते हुए बैल का मुँह न बाँधना।” क्या परमेश्वर बैलों ही की चिन्ता करता है?
    (व्यव. 25:4)
  wol-KYG: 'Bindees na ci yoonu Musaa kay ne: «Bul sunjuñ gémmiñu nag te fekk koy
    bojj am pepp.» Ndax Yàlla nag yi doŋŋ la tiisoo?'
  bef-bef: 'Moseu keya ka luꞌehina kaga ma luto luꞌehinamo niꞌibe: Bulumaka moneuba
    foya noli epoloto kifi nalubeꞌmu nohinogomo oꞌe melilo. To Huꞌmau kaga yaꞌma luꞌehina
    bulumaka enali kumuko meluꞌehibe.'
  amm-amm: Musiyo noino na kumokaiki, polomokoni mi monoi mo, “Polomoko nanomuyo paluwa
    tuo sosono mo towitolokakinomo, ko mo noiyo ufiyaikoiwo.” A, moloi, Kotoyo no
    polomoko monoiso no tomulumoloko uku, woi?
  zaj-zaj: Kwavija yandikigwa Mmalagizo ga Musa kamba, “sambiumfunge ng'ombe mulomo
    kipigiti yahahugusa muhindi mkuubojaga.” Avo hano Mulungu kolonga mbuli ya ng'ombe?
  chq-NT: 'Tsʉ ni jí² tya'' ley do ''e jin''²: “Jo toon''¹³''on noo''¹³ ta''i''²i
