  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤥᤛᤠᤖᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤆᤠ ᤁᤧᤏᤢᤰᤐᤠ
