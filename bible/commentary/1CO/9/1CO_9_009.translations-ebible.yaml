    mon?
  viv-viv: E, Yaubada yana buki-vehimeya Mosese giꞋetoladina-ma againe gigahe gigayo,
    Bulumakau witi givagavagakolukoluna againe, keke gidalubodani be muduna bulava
    againe wanahifobodani higa keke tamo gavadi ginaꞋani faꞋina. KaꞋi Yaubada bulumakaugaga
    ginuwenuwena? Keke-moꞋa. MakewaꞋe ime Yaubada yana tofaisewa faꞋimeya ginuwanuwa
    faꞋina medede amine gigahe, ada gahe-nadi Veyao Tuwaina ana bukiya gidadauda.
    Bulumakau yana faisewa faꞋina aꞋa giꞋauꞋa amine, meda ime yama faisewa tovetumagana
    faꞋidiya fatama higa amaga ama kevakeva ama kaleko ama gavaꞋadi hidavelema. WaꞋita,
    babi ana toꞋaikeyova kadu witi ana toꞋaitalaga faheya hififaisewa ana toveya,
    gilubodadi be hinafifaisewa tu hinanuwanuwaveꞋavina vaita aꞋa ana folaka againe
    badi buye hinavaina.
  yao-yao: Pakuŵa ilembekwe Mmalajisyo ga che Musa, “Ngasimwataŵa ng'ombe kang'wa
    pakujiliŵata ngano.” Ana pele Akunnungu akukunguluchila nkati ng'ombe?
  tgp-tgp: Matan la ulia na Leu non Moses moiso, vara ‘O sopo pesihoro na jingo buluk
    vara mo lo varasi nar̃ihi na piri wit’. Ka r̃omi vara God mo lo r̃omr̃omi na buluk
    purongo?
  auc-NT: “Wagada onguïñængä në cæcä inte tömentapo æ̈ yacæ̈impa, ante ämi pïnä pïnä
    gäwate cægöñongä bitö tömengä önöne wææ wodönedämaï inte ee abi cæncæcäimpa,”
    ante Möitee wodi wææ yewæ̈mongacäimpa. Ïninque Wængonguï dicæ wagada beyænque
    ante pönëninque mänömaïnö ante angantawogaa.
  kbc-NT: Igaataɡ̶a najoinaɡ̶aneɡ̶eco ane iditedini Moisés, diniditeloco, “Jinaɡ̶a
    agoeni nioladi ewalaile niɡ̶ina me nidi leyeema.” Odaa Aneotedoɡ̶oji mige inoka
