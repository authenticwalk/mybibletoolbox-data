  hop-NT: 'Oviypi Moses tutavoyat aṅ yan pey’ta: Um wākasit söhövosit muritaqat motsóvuyat
    qa sommantani. Ya God pas pay wākasit‐sa tunatyawk̇aṅw ōviy paṅqawu?'
  san-URD: مُوساوْیَوَسْتھاگْرَنْتھے لِکھِتَماسْتے، تْوَں شَسْیَمَرْدَّکَورِشَسْیاسْیَں
    نَ بھَںتْسْیَسِیتِ۔ اِیشْوَرینَ بَلِیوَرْدّانامیوَ چِنْتا کِں کْرِیَتے؟
  heb-LB: 'הרי כתוב בתורת משה: ”לא תחסם שור בדישו“. הסבורים אתם שה׳ חשב רק על השור
