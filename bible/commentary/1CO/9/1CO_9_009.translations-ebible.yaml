    a₂juá''₂ le₂jaun₂?'
  tif-tif: 'Moses ali Lo kabak-ami sang maakup ma kaata kanum boko dola-lomda: Bulumaki
    ayo kapni okok kamap-tam-bamda wiit ami tip diim kawu ti tibin tal une-bala, wiit
    tiil kaali, ulela daak tawaal abamnip afetbap kaali, bulumaki ami bon tem kaa
    sok dinalin disa kaali, kambolawa, akal wiit anung ayo inan-tal-une-bamdala, ti
    antibin tal-unemin o, kalsu. Kemin, God kaa bulumaki imi aket kaata-kup fukun-bamdala
    bokosa dinim.'
  nlx-nlx: काहाकाय मुसान कायदा माय लिखेल हे, “मोलने बुखेत बोयलान मुय मा बांदहो।” काय
    बोगवान बोयलान उलुस कालजी किरेह?
  apw-NT: Bik’ehgo’ihi’ṉań yegos’aaníí Moses binkááyú nohwich’į’ alzaahíí gáṉíígo
