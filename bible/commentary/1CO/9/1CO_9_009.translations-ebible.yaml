    edia namo ia laloa, a?
  big-big: Anotogi lo Mosego lende mizayengka tonugu meirik pelik, Liyeng pulumakau
    yawe mizagimek iwingyengke yawe mizi puwekke iwingyeng nibene kili pugura tariyi
