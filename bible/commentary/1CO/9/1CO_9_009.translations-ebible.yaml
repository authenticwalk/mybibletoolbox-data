    llaquipayninwanchun?'
  nfa-nfa: Ètu atora Musa, dhu suri peka na, “Ropa sapi jꞌèli are ho hagꞌe eele lamusi
    nèti huri na, baku kape hèbꞌa na, sèna ka bisa naꞌa.” Miu pangee, na, Lamatua
