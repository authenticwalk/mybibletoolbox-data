  twi-twi: Yɛkenkan wɔ Mose Mmara no mu se, “Sɛ wode nantwi retiatia aburow so a,
    nkyekyere nʼano.” Nantwi ho asɛm na ehia Onyankopɔn ana?
  hlt-hlt: Moses kah olkhueng dongah a daek coeng ta. Cang aka til vaito te a ka poi
    boeh. Vaito ham te Pathen a ngai a huet moenih a?
  tbz-SIM: Bɑ́ɑ́ tɑ́ú nfɛnɑ̀ɑ̀fɛ̀ nùù fɛ puòtì dìì mɔ̀nnì tidiitì, Kuyie nkuɔ́ nyinɑ̀ɑ̀kɛ
    nyi mɛsémmɑ̀ɑ̀?
  san-GUJ: મૂસાવ્યવસ્થાગ્રન્થે લિખિતમાસ્તે, ત્વં શસ્યમર્દ્દકવૃષસ્યાસ્યં ન ભંત્સ્યસીતિ|
    ઈશ્વરેણ બલીવર્દ્દાનામેવ ચિન્તા કિં ક્રિયતે?
  ake-NT: 'Main, Mosi'' nʉmenuka''pʉ uya ta: “Paka mʉta kʉsenʉ''tɨi a''nai'' pʉro''poro
    i''kwa pɨ'' itɨpɨ''tane,” ta iya. Paka pɨ'' rɨken pe'' Papa usewankama?'
  qvn-NT: 'Chaura Moisés isquirbinganchrüga cay ninmi: “Trïgu ishcucänanpag jarug
