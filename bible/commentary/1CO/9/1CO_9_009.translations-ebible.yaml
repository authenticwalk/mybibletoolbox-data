    chee̱ be̱zre cá''aze.'
  spp-spp: 'Kile tùnntunŋiMusa à jwo Kile Jwumpe Semɛŋi i na: «Mu aha a sùmaŋi bwùun
    ná nìiyi i, si u pyàŋi wwû, ma hà yi ɲwɔyi pwɔ mɛ.» Yii na sɔ̂nŋi na puru jwump''à
    li cyêe na Kile na sɔ̂nŋi nìiyi kanni na la?'
  zty-NTPS: 'Ḻo dan'' bsedle Moisés na'' nyejw ḻe''e yiche da'' ẕnnan: “Bi ko''o do
    yix̱jw žoa''a beže kate'' ẕḻejba'' ẕoa'' stribe.” Bchaḻj Dios da'' ni, kégeze
    dan'' že'' ḻaže''e beže ka'','
  mek-mek: Gome Deo ega iifa Moses epeniia auga alogai Moses iina epapua oma; “Polomakau,
