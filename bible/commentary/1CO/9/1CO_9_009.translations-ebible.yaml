verse: 1CO.009.009
translations:
  kpx-kpx: Nahi Mosese menakae hoto dodavege keu loui avoe, “Bolomakau bulumo loviasege
    lainaho aive bamui umuvalive. Keu bulu kemo loviai lovi ige keu duave.” La huhuige
    Dilavau bolomakau vaveve hotonike au ke lounu.
  okv-H: amo Moses na einge kajari mihia, “Eto o ‘cow’ na ‘wheat’ ve haito jasihirou
    amo ‘cow’ ta pe mane tigesova te tovujo indie pure ai.” Eto ke be amo God na o
    ‘cow’ rete embo re avo hotembihe enu?
  tbo-tbo: i bahebaheya i pa, apo bulumakau pegapega u hinena ina wobagibagi yaka
    ega gamona ona lautomgeya ma pegapegahi ina ananihi. Yaubada ega ita inugonugotuhu
    bulumakau tunawana binei.
  mal-C: “ധാന്യം മെതിക്കുമ്പോൾ കാളയ്ക്കു മുഖക്കൊട്ട കെട്ടരുത്” എന്നു മോശയുടെ ന്യായപ്രമാണത്തിൽ
    എഴുതിയിരിക്കുന്നല്ലോ. കാളകളെക്കുറിച്ചുമാത്രമാണോ ദൈവത്തിനു കരുതലുള്ളത്?
  grc-SR: Ἐν γὰρ τῷ Μωϋσέως νόμῳ γέγραπται, Οὐ φιμώσεις βοῦν ἀλοῶντα. Μὴ τῶν βοῶν
    μέλει τῷ θεῷ;
  bgc-bgc: '@see-verse:1CO.009.008'
  khz-khz: Mose gena rova aonai evetaina ekilana, “Polomakau muruna gau kwauta na
    ragai pono kou-gavua, vuiti momora epana-talirana ene gaivagira netina aonai.”
    Gomi gotugamagina, Palagu na polomakau etugamagi-kamurana gaurai vovetaina ekilato?
    Aikina!
  deu-TKW: 'Steht doch im Gesetze Moses geschrieben: du sollst dem dreschenden Ochsen
    das Maul nicht verbinden. Kümmert sich Gott etwa um die Ochsen? oder gehen nicht
    überall seine Worte auf uns?'
  zsr-NT: 'Lu zxba queëꞌ Moisés nayúj lu guich, rna: “Cutu cuꞌu du rúꞌabaꞌ bëdx catiꞌ
    rulibbaꞌ zxoaꞌ xtil.” Bëꞌë didzaꞌ ni Dios, clëgz le ruiꞌ ladxëꞌë‑baꞌ bëdx,'
  lin-lin: 'Solo, ekomama kati na mobeko ya Moyize : « Osengeli te kokanga monoko
    ya ngombe oyo ezali konika bambuma. » Boni, bokanisi ete Nzambe azalaki nde komitungisa
    mpo na bangombe ?'
  hns-NT: 'Oe Mosas se liekhwaais hai kie: „Djab ekgo bail dhaan daawe hai, tab okar
    moeh na baanh de kie oe na khaai paawe.” Toelog sotje hai kie Parmeswar ie kaanoen
    ke baat liekhwaais hai khaalie djanaawar logan ke sahaara karwaawe khaatien?'
  noa-E: Mag irua phã pʉatarr gaai jaauwai, “Pʉch nemjĩir dau bibthʉg deemkhĩir phak
    phidkhapi wai chirʉm aig, ag eem khöm ugua awia oob i i khõorjʉ̈ sĩum” a phã sim.
    ¿Maig Ẽwandamau phakta ʉ̈rcha maach khãyaujã dau aug khaugwiata mag iekhajĩ? Mag
    khabajim.
  eng-EMTV: For it is written in the law of Moses, “You shall not muzzle an ox while
    it threshes.” Is it oxen God is concerned about?
  mib-NT: 'Chi cáhán nuū tútu ley yā: Ma chúhun ró ñunu yuhu stɨ́quɨ̄, quɨtɨ jéxín
    trigo, achí. Te ndaā chi nasūu máni sɨquɨ̄ stɨ́quɨ̄ cúu jeē ni cáhān yā súcuan.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मोसारे़ साप्‍तुबा साम्‌योथिम्‍मो अक्‍खेलॽरिक् साप्‍ते़आङ्
    पत्, “चा के़नुक्‍पा पित्तिल्‍ले़ कुमुराओ चःप्‍पिल्‍ले़ मे़सुःप्‍ते़न्‍ने़ॽओ,”
    थे निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पित्‍हाॽरक् खे़म्‍म्‍याक् कोजाक् मे़त्तुसिबि?
  xnj-xnj: Yiyandikwi Mumalagizu ga Musa, “Koto kuyikunga ng'ombi mlomo payibena nganu.”
    Wu, ndi tijovayi Chapanga ihengela ng'ombi?
  mmx-mmx: Levelinga keneng at Laulis Linga at ne Moses i tong i do, “Nemen mita velegum
    pe lungusno at lubulumaxao do i rubur asu levempeven piao.” Kereva, ne Moroa im
    doma mumu solo mo lubulumaxao?
  cbr-NT: 'Moisésnën cuënëo bana ca ësai quia: “Trigo bimima rëucubutia piia quixun
    camina vaca bënë cuëtanitima ''ain”. Axa tëëcë cupía an piti ca asábi ''icën.
    Vaca bënëxëshi ca usai ''iti quixun ca Nucën Papa Diosan Moisés ënë bana cuënëomiama
    ''icën.'
  tee-NT: 'Pus chani najun la''ixlhamap''aksin ju Moisés: “Ma jantu amak''enk''at''anut''i
    ju tu''u'' ju mivacax acsni t''ajun putayana'' ju cebada acsni pap''akxcan. Chach
    sac''ulh lacats''unin”. Chunch ju najun la''ixlhamap''aksin ju Moisés. Pus acsni
    naulh ju Dios ni chunch ju cats''oklh ju Moisés jantu va yuchi ju vacax ju ispastacta.'
  eng-LSV: 'For in the Law of Moses it has been written: “you will not muzzle an ox
    treading out grain”; does God care for the oxen?'
  cak-NT: 'Ri ru-ley ri Moisés ri tz''iban can, nu''ij: Cuando jun buey nuch''ey trigo,
    man tixim chirutza''n. Quiri'' nu''ij ri ley. ¿Anchique ninojij rix? ¿Quiri''
    xu''ij ri Dios roma xe como ri buey nujoyowaj quiwech? Man quiri'' ta.'
  pah-NT: 'A''ea ikwatijarame Moisésva''ea ei a''ero: “Tapembojurutyvukari yuranuhũa
    a''ea ipyrũpyrug̃ame ipi''rogame japea ha''ynha hugwi. Na i''ui oporavykyro g̃waramo,”
    ei ahe ikwatijarame g̃wemimbo''eagwera hako. Gara pe ikwatijara i''ei? Yuranuhũa
    rehe jate Tupana''ga ag̃ataramo ikwatijarukarame naerũ?'
  sja-NT: ‘P'ak'a it'ai jɨ̃náatɨ trigo t'ɨamaa bak'ãri. Ita-aria k'opítɨ.’ Tachi Ak'õrepa
    mãga jarak'ãri, p'ak'a aupai ichi k'ĩsiade iru ba-e paji.
  xed-xed: 'Wya ka Musa vindafta ma zlaha Lazglafta: «Ma fanam ka ta budzaŋ ma wi
    ta sla. Ta ɗgə tsi ta hya,» kaʼa. Ta ghəŋa sla yeya ta ndana Lazglafta ta tsaya
    ra?'
  mks-NT: 'Já cáchí a̱ já: “A̱ chíca̱u̱n ñúnu̱ yuhú ti̱ndi̱qui̱ nani cája chúun rí
    sáni̱ rí trigo. Joo xíní ñúhú quia̱hvún ña̱ma̱ni̱ nu̱ rí caxí rí a̱”, cáchí tu̱hun
    Ndióxi̱. Joo co̱ ndíhi ini Ndióxi̱ sa̱há ti̱ndi̱qui̱ cuití va.'
  gfk-S: Naramon ta ira harkurai di ga pakat be, “Waak mu palakus no bulumakau ing
    i papaas papok ira pat na wit.” Mu lik be God i manga lilik uta ira bulumakau
    mon?
  bmu-bmu: Mosesgö Köna keunöŋ Juda yeŋgö nup meme silikŋini mi jim asariba kewö ohoget
    ahöza, “Wit padigö kötŋi aka kamböŋi kewötpingöra bulmakau aziŋi waŋgitketka padi
    kambu qakŋe tiba tözözamgömakzawi, yaŋgö numbuŋi mönö kude mözöpköme. Mewö gumohom
    waŋgigetka ölöp nene kitipŋi neiga dop kölma.” Miaŋgö dop kiamnöŋ böröjaŋ memba
    sömbup meköi qeba nene kitipŋi waŋgiget neiga dop kölma. Anutunöŋ kiam bulmakau
    mieŋgöra waimanjat qahö möta mewö jiza. Mi qahö.
  dgz-dgz: Ok anega sen, Man tap ega nao enan tapi, taba garewa den di muniwanian.
    Guegue ame gapan God man menan anu wan go?
  eng-GNV: 'For it is written in the Lawe of Moses, Thou shalt not mussell the mouth
    of the oxe that treadeth out the corne: doeth God take care for oxen?'
  zaa-NT: 'Porqui''ni lo ley nu bedia Moisés por mandado qui'' Tata Dios nna ra: Bittu
    cù''u lu'' exxa rú''a animal to'' qui'' lu'' canchu chi yu''ą́ tsina''. Biecca
    ra Tata Dios ą́'' cá. Tsí runie tratar sobre ca animal to'' teruba cá.'
  eng-WEBSTER: For it is written in the law of Moses, Thou shalt not muzzle the mouth
    of the ox that treadeth out the corn. Doth God take care for oxen?
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi pacuenia bueyu copatatsi pexaejava
    pexaenexa penacuenebijavata ata. Jumaitsi mapacueniaje: “Pabueyu canacuenebame
    trigoxu pecatotanabataxuabinexa, pëtsa pumuxatatame nepumuxatatabiabijavata. Pëtsa
    pumuxatatame trigoxu pexaenexa pecatotanabataxuabijavata,” jai Dioso pejumelivaisibaxutota.
    Bajarapacuenia Dioso pejumelivaisibaxutota itsa jumaitsi, ëbueyu yabara apo jumaitsi.'
  bon-bon: Moose me Cotre cabu apu oogäräneji gyene egä, “Gone kau me tage jäätäyumi,
    tabe liba wiiti mope bine jäämungäjemuge.” Nää Acejiyame kau bime tääpume taatu
    jiicenige, cime tääpume lica gyene?
  nhw-BL: 'Ijcuilijtoc ipan itlanahuatilhua Moisés campa quiijtohua: “Amo xijcamailpi
    nopa huacax catli ipan moquejquetza trigo para quiyolquixtis.” ¿Anmoilhuíaj Toteco
    techmacac ni camanali pampa moilhuiyaya san tlen huacaxme huan catli tlacuasquíaj?
    ¡Amo neli!'
  swh-ONEN: 'Kwa maana imeandikwa katika Sheria ya Mose: “Usimfunge maksai kinywa
    apurapo nafaka.” Je, Mungu hapa anahusika na ngʼombe?'
  wbi-wbi: Ulwakuuva lilembilue mundaghilo sa Musa, “Nungajibungaghe ing'ombe pano
    jibena.” Sakyaang'haani kuuti apa u Nguluve ikusivikila umwoojo ing'ombe?
  bba-bba: Domi Mɔwisin woodɑ sɔɔ bɑ yoruɑ, “I ku bɛɛn nɑɑ kinɛrun nɔɔ bɔke sɑɑ ye
    tɑ sɔmburu mɔ̀ dĩɑnu sɔɔ.” Nɑɑn sɔ̃nɑ Gusunɔ u yeni ɡeruɑ?
  eng-KJVCPB: For it is written in the law of Moses, Thou shalt not muzzle the mouth
    of the ox that treadeth out the corn. Doth God take care for oxen?
  kgk-NT: 'Yma araka''e Moisés ohai Nhandejáry nhe''ẽ kwatia-rehe. He''i ohai-vy:
    “Ereiporu ramo ne rymba erejykýi ramo nde trigo ra''ỹi, ani erejuru jokwa íxupe.
    Eheja katu to''u omba''apo jave.” Nhande rehegwa nhe''ẽ voi upe va''e. Ndaha''éi
    hymba anho-rehe opena araka''e Nhandejáry ohai uka hagwã onhe''ẽ.'
  waj-waj: 'Anutuuqaa mmaanna tuu kuaivaa Musiinna kiaa mmuu kua voovai vainno tinoo:
    Puara burimakauvo yeenna vuiitaiyauvaa mmataivau hatoka kiaavo vaiyauvaa yukuaadiri
    raa raudodoono too uruuyauvo rusitioo mmataivau vaino too nneenai sa inna avaivau
    yeena rammuanee. Pikino nnaivee. Anutuuqo Musiinna kiaa mmuduu fafaarama kioo
    kuaivo itaa kua tiivai. Ivaara yaata utuatee. Anutuuqo puara burimakauvaara nnaasu
    yaata utuoo itaa kua tuunnee?'
  cpy-cpy: 'Tema rojankinata-kotakiro paerani Moisés ikantaki: Aririka pantawaeta-kaeri
    pipira, tee okameethatzi itashe-ya-waete. ¿Pikenkishiryaaama apatziro pipira ikenkishiryaa-kotari
    Tajorentsi ikantan-takari?'
  mpx-mpx: 'Mosese wana Logugui ana leleli i ba ola hiwe: “Sauga bulumakau nuku patuwalali
    witi ni poti lolowan ge enona ni lobabalem ana haka elana, bahi awalalagena nuku
    aam kaus, yaa wana tuwalali molana ni anan.” Age Yehoba bulumakau kaiweliya i
    nuwanuwatu heiya ge i ba ola o? Nigeya.'
  wbp-wbp: 'Mujujurlu-ngalpa nyampu jaru yirrarnu puluku-kurlu: “Watingki nganangku-puka
    ngula-ka puluku mardarni, ngulajulparla marna yungkarla ngarninjaku. Ngula-ka
    pulukurlu warru wapanjarlu warru puyu-pinyi marna kipirninjakungarnti, ngulakungarntiji
    lirraju yampiyarlalpa kuja-kirli warirninja-wangurlu pulukuju marna yungu kutu
    ngarni.” Nyampurla kuruwarrirla ngula kangalpa wangkami, kula-ka wangkami puluku-mipa-kurlu,
    lawa. Nyampuju-ka wangkami nganimparlanguku ngula karnalurla warrki-jarri Kaatuku.
    Nyurrurlarlujulpankulu-nganpa warrawarra-kangkarla tala-kurlurlu.'
  luo-luo: Nimar ondiki e chik Musa niya, “Kik utwe dho dhiangʼ kaywayo lodi ma idinogo
    cham.” Uparo ni wach rwedhi ema ne chando chuny Nyasaye koso?
  nhe-NT: 'Ijcuilijtoc ipan itlanahuatilhua Moisés campa quiijtohua: “Amo xijcamailpi
    nopa huacax tlen ipan moquejquetza trigo para quiyolquixtis.” ¿Inmoilhuíaj Toteco
    techmacac ni tlajtoli pampa moilhuiyaya san tlen huacaxme huan tlen tlacuasquíaj?
    ¡Ax neli!'
  aii-aii: 'ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܒܢܵܡܘܿܣܵܐ ܕܡܘܼܫܹܐ: ܠܵܐ ܐܵܣܪܹܬ ܦܘܼܡܵܐ ܕܬܵܘܪܵܐ ܕܝܼܠܹܗ
    ܒܸܕܘܵܪܵܐ. ܒܘܼܬ ܬܵܘܪܵܐ ܬܲܚܡܘܼܢܹܐ ܝܠܹܗ ܐܲܠܵܗܵܐ؟'
  esk-NT: Aglausimaruq itna Moses-ŋum maliġutaksrami, “Sigguġutituġnianġitchiñ qanġa
    qimuktim tutmaqpauŋ mukkaaksraq.” Agaayyun nipliqami taatna isrumaaluutiqanġitchuq
    qimuktinik.
  msb-msb: Nakasurat dida sana ni Moises, “Dili niyo pagbusalan an baka kun nagagiok
    ini.” Ginsabi kaya ina san Dios kay may pagmalasakit siya sa mga baka?
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² hlai³ Moisés: “Tsa¹la³tieh¹² hniah¹² hnei¹³
    hag³ ca³juu², jáh² quiá² mǿi² juu³ cuøi² hi³ŋíh¹. Tsa¹jmóh³ hniah¹² tsa¹gǿh¹ jáh²,”
    rø²juúh² si². A¹jáng¹ ju³ jmáh¹lah jǿg³ quiah¹² ca³juu² ca¹juúh² Diú¹³ lah¹jøng².'
  dso-dso: ସେ ନିୟମେ ଏନ୍ତାରି ଲେକା ଅଇଆଚେ । ଦାନ୍‌ ଗାନାଇ ବୁଲ୍‌ତେ ରଇବା ବଲଦର୍‌ ତମ୍‌ନାଇ ବାନ୍ଦାନାଇ
    । ଜେନ୍ତି କି ସେ ଅଲପ୍‌ ଅଲପ୍‌ କାଇତେରଇସି । ଏ ନିୟମ୍‌ ଲେକ୍‌ଲାବେଲେ ପର୍‌ମେସର୍‌ କାଇ ଏ ବଲଦ୍‌ମନର୍‌
    ବିସଇସେ ଚିନ୍ତା କର୍‌ତେରଇଲା କି ?
  meu-meu: Badina be Mose ena taravatu ai vada e torea, eto, Uit e moimoilaiamu boromakauna
    na uduna basio ḡuia. O, Dirava ese boromakau e lalodiamu,
  yva-NT: 'Weye Ananyao Musa ama ayao inta mo ratoe mare: “Winyare nyo sapije inta
    auga damu po anakero nawaisye raijar, vemo nyo aoraijo po kasyambero no no nawaisyo
    namije inta raisy inya. Yara po rai kai, weye po anakere raijaro panyoambe.” Weramu
    sapi obo pirati Amisye po aeranande jewen.'
  dgc-dgc: ni Moises, a “Diyan mo busalan tu baka a ipagpaégik mo.” Ey anya, isip
    moy baka san i alélahanén na Diyos?
  zpm-NT: 'no tib zaatne rnee: “Zeeṉe guṉcuṉ to xcon to dziin gzëëni ma mzion zhobxtil
    gacmbew, code to guiex ro ma, goḻsaan gow ma miṉe ygaa ro ma.” Goḻwi gaṉle zha
    rnee Dios, nana pe naṉ to ngonse rquia zdoo me.'
  hix-NT: Àsok tawro hana. Tàwya kàyweronàhyamantokonye, onà wyaro nmenhoy hatà, Moyses
    heno. Faka hotmompera ehtxoko. Ayanoto kom me ehtoko, nasànasà yakmeknyàr hok
    ehtoko, àhotmompera ehtxoko. Nasànasà hoye rma hak nenahno. Àro wyaro rma nmenhohoy
    hatà, Khoryenkomo, noro heno wya. Faka nyahmahonàr marma katà hutwekonà, owyanye.
  sim-sim: Moses karem or kayeri osa, �Bulmakau wit sijin li esnerkowa wolo, suwambushi
    lihin ji ishi arangowa hala. Halanak wit siji kal li aka.� Wa, mashi kaso Avui
    Wasilaka bulmakau indinga nom or hishihi nor mbari os? Wahau.
  npi-ULB: मोशाको व्यवस्थामा यस्तो लेखिएको छ, “दाइँ गर्दा गोरुलाई मोहोला नलगाओ ।”
    के परमेश्‍वरले साँच्‍चै गोरुहरूको मात्र वास्ता गर्नुहुन्छ ?
  cgc-cgc: tak naan ta sinulat ya may ambal na iling ti, “Daw inanian nyo an papagupaan
    nyo ta baka, dapat dili nyo pegengan baka an na magkaan ta inanian.” Yon na sugo
    ta Dyos dili parti nang ta baka,
  tim-tim: Den kârikŋe hainâk miawaktâp âmâ hin. Anutuŋe makto Moseŋe kulemgoep bikŋe
    hin tatâp, “Bulimakaoŋe âi mem mando ainâk sot nembop dâm lauŋe bo dâgâm gisapkowei.”
    hain yendâp. Den are Anutuŋe bulimakao yeŋgât konok nâŋgâm bo magep.
  yor-yor: Nítorí nínú òfin tí Ọlọ́run fún Mose, ni a tí kọ ọ́ pé, “Ìwọ kò gbọdọ̀
    di màlúù ti ń tẹ ọkà lẹ́nu.” Ǹjẹ́ màlúù ni Ọlọ́run n ṣe ìtọ́jú rẹ̀ bi?
  wos-wos: 'Hanja Moses ané hambuk hundi angi dé hayi: Bulmakau bali jémba yata wit
    sék xakinukundat guni deka hundi séfi gikénguni. Di wit sék nawulak métaka sanda.
    God wun hundi Mosesré wata dé bulmakau balika male saréké, o yingafwe? Wu yingafwe.'
  emp-NTPO: 'Maʌ̃ leyd̶e nãwã b̶ʌ́ b̶ʌa: “Bʌa pacaa ne cʌradʌgabi b̶ʌd̶e idji itera
    jʌ̃rãdua.” Ãcõrẽba maʌ̃ bed̶ea jarasid̶e ¿ab̶abe pacad̶ebemada crĩcha b̶asica?'
  eng-F35: 'For it stands written in the Law of Moses: “You shall not muzzle an ox
    that is threshing.” Is it really about the oxen that God is concerned,'
  ind-ind: Karena dalam hukum Taurat ada tertulis, “Ketika kamu menggunakan sapimu
    untuk bekerja menginjak-injak hasil panen gandum, jangan menutup mulut sapi itu
    untuk mencegahnya makan dari gandum itu.” Waktu Allah berkata begitu, tentu yang
    Dia maksud bukanlah sapi saja.
  pes-OPCB: در تورات موسی نوشته شده که «دهان گاوی را که خرمن می‌کوبد، نبند و بگذار
    به هنگام کار، از خرمنت بخورد.» آیا گمان می‌کنید خدا فقط به فکر گاوها بود که چنین
    دستوری داد؟
  mpt-mpt: Ibo wit dango klabiba Eil blumakaui daaye bianiba okok kemibo ibo i sitalo
    mibo mo dlab bebenimibe! Deibeiba wit sano wembianibte genobiobe. Gode eil blumakaui
    ili bobol ota funaneta Mosese weng olo omalebua bleka?
  ssx-ssx: Mosesima꞉ hande Lo Pimanu wape pa꞉la꞉ ekina꞉ do tupa꞉ ala꞉me. Mo kao ma꞉na꞉ma꞉
