    Ene timinisenase eye nakamakiwa ililakeye.” Aluse momateyawa mouwa hene heneye
    kopolo kau semetei amowa, Koteyewi eta: seyamakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሙሴ ሂጊያን፥ «ካ ዬያ ሜሂያ ዶና ቃቾፓ» ጌቴቲዴ ፃፌቴዳ። ፆሳይ ሜሂያባ ቆፒዴ ሃዋ ጊ?
  pma-pma: Anatin, veni en Mengkatien onen Mosis amutisi avit, “Munak buluk osom mul
