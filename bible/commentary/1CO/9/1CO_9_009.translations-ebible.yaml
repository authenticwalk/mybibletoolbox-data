  unx-unx: ଆବୁଆଃ ମୁଶା ନାବୀଆଃ ଆନ୍‌ଚୁରେ ଅଲାକାନା, ବାବା ଦାଉଁରିତାନ୍‌ ଉରିଃକ୍‌କେ, ମଚାରେ ଆଲମ୍‌
