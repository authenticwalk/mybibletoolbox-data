  gaq-gaq: ମସାନେ ନିୟମ୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ “କିଆଲେକ୍ଲା ଅଲେଙ୍ଗ୍‌ନେ ଅରେଃକେ ତୁମୁଆଃନ୍ନିଆ ଆଗାଗ୍‌ପା
