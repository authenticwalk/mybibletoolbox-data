    wit yi ninge riq.” Ren kin te God ni kau ninggne puq nand segi.
  agn-agn: Nasolat mismo ong Katobolan ni Moises, “Indi be-ketan tang anga tang baka
    ang aggamiten ong panggiek.” Mane-mao, baka lamang bato tang aggisipen tang Dios
    ong binitala nang asi?
  nhi-NT: 'Porque itich nitlanauatil Moisés ihquin ihcuiliutoc: “Amo ittlalilis itenbosal
    in cuapoueh ihcuac tlacuechohtoc.” ¿Quenat Dios otechmactih non tlanauatil sayeh
    nic motiquipachoua ipampa in cuacuehqueh?'
  ttc-NT: 'Komo tuj te [Kawb''il aj stz''ib''en] Moisés nyolin ikxjani: “Jun bweys
    aj n''aq''unan k''on tz''ok ek''alo'' stzi''.” ¿Nb''isun petzun te Qtata Dios
    [cha a''ox] kyi''j kye bweys [aj txik tq''uma'' te ntzani]?'
  dan-1931: 'Thi i Mose Lov er der skrevet: “Du må ikke binde Munden til på en Okse,
    som tærsker.” Er det Okserne, Gud bekymrer sig om,'
  kwj-kwj: 'Mina. Moses kaisiro Gotri lo mwanji ki ka hinga sawero: “Bulumakau fori
    witi fweleni yitindawa apa takisopo rihi ti kupu tiki rini injisi kei.” Ka mwanji
    bulumakau numbwa ri hambwasini ri bwaroꞌo?'
  vie-OVCB: 'Vì luật Môi-se dạy: “Con đừng khớp miệng con bò đang đạp lúa!” Đức Chúa
    Trời chỉ nói về bò,'
  kze-kze: Áánútu Mósesimbo simámakain-amaamba agaimaréna séna kwaásiti toómbá úwíti-aramba
    ásima piyíndayavena purumakankó aísamai tamái mapándáapa umái ásima pítúwáínka'a
    purumakankóná óika'a íma asááésa túwéwana úwoi ména évaka'a náníye siráimba mimbáyáígóná
    meéyámbá póna mintómbá évaka'a úwoi náníye. Áánútu íma purumakantáváíyé su'maiyavena
    mináímbá agayaaó siráivo
  mpj-mpj: '@see-verse:1CO.009.008'
  lbk-lbk: ay inpaisolat Apo Dios ken Moises, “Ad-iyo takchen nan topek nan faka ay
    mangikhatkhatin ay cha mangilik isnan naani.” Ay ke nan faka yangkhay nan sesemken
    Apo Dios?
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe vyaꞌañ: “Kaꞌa xa veꞌe je̱ kaaj je̱ yꞌajé̱n xpa̱a̱jmjadat
    juuꞌ veꞌe du̱vinte̱e̱ꞌmp je̱ trigo juuꞌ veꞌe tsúkani.” ¿Je̱ tsapkaaj ka̱jx vineꞌe
    je̱ Nteꞌyam veꞌem vyaajñ,'
  bzh-bzh: Moses kevu ġaġek meneggëp loḳ yi horek bë, “Bë burmakau gevonġ huk
    mebaḳë wit* lu nġaa, og su ġenaduu avi.” Maḳ Anutu yö nër raḳ burmakau mu,
  guj-2017: કેમ કે મૂસાના નિયમશાસ્ત્રમાં લખ્યું છે, કે પારે ફરનાર બળદના મોં પર જાળી
    ન બાંધ. શું આવી આજ્ઞા આપવામાં શું ઈશ્વર બળદની ચિંતા કરે છે?
  jvn-NT: 'Nang kitabé nabi Moses ketulis ngéné: “Sapi sing ngiles aja dibingkem tyangkemé.”
    Apa nang kéné iki Gusti Allah ngomongké bab sapi? Mesti ora ta!'
  byr-byr: Yɨ sareꞌ darevɨnyɨ. Ne Mozɨzare Kɨwɨnyavɨ dara yɨdaꞌnɨkesɨ. Bulɨmakaawoyara
    witɨzɨla bwalaraawɨna yaꞌnera witɨyangɨ sɨvɨla lɨlɨvɨvainadaꞌdaapi tɨka manyaꞌneraavɨ
    maangevɨ wɨla mavwɨyɨnnera! Sareꞌ jaakegaaꞌ sɨmunyaꞌ yune bulɨmakaawoyaraavɨna
    yawɨryaakei daaꞌ!
  ian-ian: Moses kwiya vapmba kupma vɨlɨganɨn. Palɨngwenga yuwi sɨk pangwupmak veinginya
    lɨga bulmakau ndɨna tɨpwi ke sangiga. Kɨgandɨ waa pɨlɨwutndɨ Moses. God wan nyaangɨt
    manda kat kwindɨ. Bulmakau kat mɨna miwa yilaa kwindɨ? E? Kailuwa.
  hun-hun: 'Mert Mózes törvényében meg van írva: „Ne kösd be a nyomtató örök száját“.
    Csak az ökörre van gondja Istennek,'
  mcf-NT: 'Nad iqueque. Tantia. Chuinu: “Min tiedën caniquid ëshë chicnueshun min
    baca tsuc-tsucmequin dëpuquenda ma penu,” quequin Nuquin Papan chiaidquio nec.
    ¿Bacanuidi ma penu quequin Nuquin Papan chiaidta nepadic? Padenquio.'
  kjs-kjs: Gawa mename kuniga wit rabuaa tyalaara medalomare nipuna agale narogaape
    leme. Go agalere Gote-me mena gawanu komea madaa nalea.
  mni-mni: "Maramdi Moses-ki Wayel Yathangda asumna iduna lei: “Nahakna sallabasingbu\
    \ mahei marong nethahannaba sijinaringeida makhoigi machin punphade.”\x94 Masida\
    \ Tengban Mapuna khanbiriba asi sallabasing asi khaktagira?"
  yad-NT: 'Nu̱chara daryaju̱ Muyisésibe niquejadamu darya: Ne vurya̱puchura vocaju̱,
