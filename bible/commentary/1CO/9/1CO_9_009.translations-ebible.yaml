    soicʌi aa oodami cascʌdʌ gʌaagai isvaamioma gʌrsoicʌda aapimʌ aatʌmʌ. Poduucai
    ooja Moseesacaru: “Maitavʌr dacamidacartudada ʌtuturu mʌsiʌʌscadʌ cʌlivadagi tʌligi
    ʌgaicʌdʌ vai poduucai cuaajida ʌgai tʌligi”, asduu ooja. Poduucai gʌmaatʌ isaata
    vuaadami viaa sʌʌlicami isgamaitʌcʌdagi cuaadagai. Ʌgai ismaacʌdʌ gasicuaanai
    dai ismaacʌdʌ gayoovai ʌgai gʌaagai istʌgitocagi isajiagi aa yoovi.'
  rai-rai: “Koku u do baat a waa ra karabaau baa i paa rumrum a wit, ia kaai in wangaan
    ut.” Lelawaai, God i ngaraa ku duk u ra kum karabaau?
  haw-1868: No ka mea, ua palapalaia mai ma ke kanawai o Mose, Mai hoopani i ka waha
    o ka bipi nana e hehi i ka palaoa. Ke malama nei anei ke Akua i na bipi?
  ffm-ffm: 'Sabi nii winndiraa e Sariya Muusaa: «A haɗataa ngaari aloori tappoori
    gawri muuɗude gawri.» Ga''i alooji ɗii tan ngoni ko Laamɗo wattani hakkille naa?'
  arb-NAV: 'فَإِنَّهُ مَكْتُوبٌ فِي شَرِيعَةِ مُوسَى: «لا تَضَعْ كِمَامَةً عَلَى فَمِ
    الثَّوْرِ وَهُوَ يَدْرُسُ الْحِنْطَةَ». تُرَى، هَلْ تُهِمُّ اللهَ الثِّيرَانُ،'
  cop-CNT: ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ⲅⲁⲣ ϧⲉⲛ ⳿ⲫⲛⲟⲙⲟⲥ ⳿ⲙⲙⲱ⳿ⲩⲥⲏⲥ ϫⲉ ⳿ⲛⲛⲉⲕϯ ⲥⲁⲭⲟⲗ ⳿ⲉ⳿ϩⲣⲉⲛ ⲉϩⲉ ⲉϥϩⲓ ⲙⲏ
