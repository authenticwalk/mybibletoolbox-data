    voca jiyadaju̱?'
  mxb-NT: 'Dá chi̱ ley Moisés kía̱n kaá diꞌa: “O̱ sa̱ ta̱án ndo̱ ñóno̱ yúꞌu̱ che̱e
    tá sádi̱ ri̱ tirió, dá ná kuu keí rí chááán.” ¿Á káꞌán ndó ña̱ ndíꞌi ini Ndios
    sa̱va̱ꞌa sa̱ꞌá che̱e?'
  pon-2006A: Pwe iet me e ketihtihki, “Ke dehr pirepene ewen kouwol, ni eh kin tiak
    kohn kan.” Eri, met sohte wehwehki en Koht eh kupwurohki kouwolo,
  maq-NT: 'Xcun ley rë Moisés ne, cuitjin camahindu: “Ngu ndyaja xi visecoo nuju ne,
