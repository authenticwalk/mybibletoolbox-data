    rinaquiyana risápaca''ala huemí penaje,” que rimacá. Uncá ina''uqué hue''epícaloje
    jema piracana mu''ují penaje calé rimá marí que rinacu.'
  djr-djr: '@see-verse:1CO.009.008'
  kvg-kvg: Ndøgo āv qane-peawáp nqǽgo, “Qo kao-qa manqa-nqa, mboløvø̀na᷄m, wit
