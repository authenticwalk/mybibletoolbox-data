    thɨ vurɨvwaravwara wit na mbombouye thɨ dobudobu, thava hu ŋgarɨmbiya ghae, mbe
    i ghana le kaiwona modae.” U renuwaŋa Loi va i rerenuwaŋa thetheghanɨko kaiwae
    iyava i utu na ŋgoreiyako? Nandere.
  yap-yap: Gadad be be’eg u lan e Motochiyel rok Moses ni be ga’ar e Motochiyel, “Dab
    ni m’ag l’ugun e garbaw ko ngiyal’ ni be yot’yot’ wom’ngin e woldug ni yima ngongliy
    e flowa riy ni aram e be gunugunuy.” Gur i leamnag Got e garbaw?
  mop-NT: —Le'ec a wacax a tan u pa' u semilla harinaja, ma' a c'üxic u ni' ti'i ma'
    u jantic,— cu t'an a t'an a tz'iiba'an ichil a ley u tz'iibtaj aj Moisese. Le'ec
    ca' u yadaj abe' a Dioso, ma' chen wacax a tan u tucliqui.
  tet-tet: Iha Ukun-badu mak Nia natuun baa bei Musa, noo hakerek naꞌak, “Karau baka
    mak serwisu sama hare, keta futu hatoos nunun nebee nia bele naa.” Arumak emi
    haneo haꞌak, Naꞌi Maromak nakara karau baka loos dei mak bele naa ka?
  hlt-MCSB: Moses kah olkhueng dongah a daek coeng ta. Cang aka til vaito te a ka
    poi boeh. Vaito ham te Pathen a ngai a huet moenih a?
  xtd-NT: 'Tnuꞌu n‑taꞌu tniu Moisés jaꞌan: “Maxku chiꞌi koio‑n ñunu yuꞌu kɨtɨ, hora
    xadi‑tɨ trɨu.” ¿Ka xani ini‑n xa n‑kakuneꞌe Ianyuux meni kɨtɨ a?'
  mdy-ETH: ዎጎይዳ፦ «ሃኣኮ ሺርካ ጌሜኮ ዻንጎ ቱኪፖ» ጌይንቲ ፃኣፒንቴኔ። ሂዳዖ ፆኦሲ ዬያ ጌዔሢ ጌማቶም ማሊዳ?
  spl-spl: '@see-verse:1CO.009.008'
  usp-NT: 'Li mak pixab'' li tijb''ij jilonri: Ma jet'' jtzam man wacx cuando tijin
    chi jk''osaj trig, tiche''. Kakaj Dios cuando xij jilonli ma'' xita''ke tijchajaj
    mak wacx.'
  zav-NT: 'Quinga bzoɉe'' ḻe''e ḻein'': “Bito əgwseyɉwle cho''a go''oṉ ca'' žlac choso''oleɉ
    choso''ošošɉəb trigon'' par chchoɉ xeinə''.” Caguə por ni c̱he de''en chi'' yic̱hɉ
    Diozən'' go''oṉ ca''azən'' bene'' mendad par bzoɉ de''e Moisezən'' ca''.'
  sgz-sgz: kabin iatung i Buk Tabu ái Moses a parai ngoromin suri kálámul a him, “A
    nokwan ngo tám him na kipi arsupan artálár mai him er ákte longoi.”
  kek-NT: 'Tz''i̱banbil sa'' lix chak''rab laj Moisés chi jo''ca''in: Ma̱bac'' xtz''u̱mal
    re li bo̱yx nak yo̱ chi c''anjelac re risinquil rix li trigo. Li Dios ma̱cua''
    ca''aj cui'' chirix li bo̱yx naa̱tinac.'
  blz-NT: 'Na kitap ni Musa isian nitulis koi kani''imari: “Sapi'' men pintanga''
    umiik, alia peno''on kasee patalai bi kaan.” Alaata''ala mbali'' se'' tongko''
    mingimamat sapi''?'
  poe-NT: 'Méxra̱ kja̱xin ntáchro tí xroon tsíkjin chꞌín Moisés ósé kíxin: “Chrókjuéjóyáhyará
    kampoxa irꞌva koxinta tí tsinkátja va noatrigo tió tsónkéhe sín noa.” Tíha mé
    tꞌaxrjexín kíxin jehya koxinta ó tóxakonhen Dios.'
  san-TAM: மூஸாவ்யவஸ்தா²க்³ரந்தே² லிகி²தமாஸ்தே, த்வம்ʼ ஸ²ஸ்யமர்த்³த³கவ்ருʼஷஸ்யாஸ்யம்ʼ
