    Mbəlom a tsik na, ka sla ɗekɗek deɗek ɗaw?'
  noa-H: Mag hirua p'ã pʌatarr gaai jaauwai, “Pʌch nemjĩir dau bibt'ʌg deemk'ĩir p'ak
    p'idk'api wai chirʌm haig, hag heem k'öm hugua hawia hoob hi hi k'õorjʌ̃ sĩum”
    ha p'ã sim. ¿Maig Hẽwandamau p'akta hʌ̃rcha maach k'ãyaujã dau haug k'augwiata
    mag hiek'ajĩ? Mag k'abajim.
  alp-NT: 'Kena Musa eni bukua rebe ilekire ebeteke be: “Sape rebe ite pakele kena
    ekeleke gandume leke sirie esi inaije, lo esi biruije yake. Po sebeie ekane bei
    gandume mere neka.” Mere be Alla batuke Ili loko sapire mo,'
  san-VEL: muusaavyavasthaagranthe likhitamaaste, tva.m "sasyamarddakav.r.sasyaasya.m
    na bha.mtsyasiiti| ii"svare.na baliivarddaanaameva cintaa ki.m kriyate?
  kbq-kbq: Na'ankure Mosese kasegefina krente'ne, Tamagra bulimaka'o afu'mo'ma witi
    akru'ma nehresifina, agitera ana'okinenkeno anampintira ne'zana zogino neneno
    witia hareno hu'neana bulimakaonku hu'nefi? A'o. (Diu-Kas 25:4) Anumzamo'a bulimakao
    afukuke ama kea hu'nefi? A'o.
  kbh-kbh: 'er chabe leyiñe mënts̈á endayana: “Aca canÿe toróftaca shajuana tmojtsatbaná
    luariñe chacojtsetrabája ora, ndoñe catjuanguëtsenaye ca.” Y chca ndoñe quenátayana
    Bëngbe Bëtsá nÿe toronga inétsanÿena ca,'
  ron-LSB: 'Căci este scris în legea lui Moise: “Să nu pui botniță boului în timp
    ce bate grâul”. Oare pentru boi îi pasă lui Dumnezeu,'
  pon-pon: 'Pwe a intinidier nan kapun en Mojej: Koe der pira pena au en kau ol amen,
    me kin tiaka pajan korn. Iaduen, Kot kin apapwali kau ol akan?'
  nhe-BL: 'Ijcuilijtoc ipan itlanahuatilhua Moisés campa quiijtohua: “Amo xijcamailpi
    nopa huacax tlen ipan moquejquetza trigo para quiyolquixtis.” ¿Inmoilhuíaj Toteco
    techmacac ni tlajtoli pampa moilhuiyaya san tlen huacaxme huan tlen tlacuasquíaj?
    ¡Ax neli!'
  sps-sps: Sa tsue na ka koman a Faun to te kirkir iny e Moses, “Nainy te faakouts
    non a kau a tsoiny tatagaa ot tsuan, to tan kip ravainy pempem nan rais, ayei
    ma kotskots vaare na nguen a kau ma ainy vaare ya tan nainy te binun fi non ya.”
    Gov tsue fi nei tana saa Ayei gima fakats ir fuainy kau tsun.
  wnc-wnc: Wamu waaknga Mosesda mama wapatang anzing matakut, “Ginu ikwawa gamanza
    kaipakapuke puya nanam tapun yainggamunanga aknga pasiwawa ginda gena wamakusike
    nanam tapanu kundu napsak ngang natake ma tasiwam,” ngang matakut. Siwan mama
    wamu wa yakuu asikaya Anututa ikwawa gamandekan butaya natayamuke yakut ba dasing?
  bus-bus: À kɛ̃na Musa doka takadan wà bè, àton lɛ́sↄ da zùnɛ gurↄↄ kɛ̀ èe pↄ́wɛɛ
    gbɛ̃ɛro. Zùn Luda è làakari dↄaↄ́?
  gub-BL: — Peneimaw wamuma'ereko kar mehe pezàpixi zo wazuru nehe. Tuwe umai'u nehe,
    ta'e uma'ereko iko peme a'e xe, i'i ze'eg kwehe arer. Aipo xo tapi'ak rehe zo
    uze'eg iko a'e.
  imo-imo: 'Aku unguna i tepa nimbe peremo: Kongi kaomuni wit nowi lelima kambulupe
    mongoma oltendembai kongono tendembalo wali yunge keremu ka toko pipi naa tiwi.
    Goteni kongi kaoma kondo kolopa konopu lepalie kau aku tepa naa nimu.'
  boj-boj: Agi Moses a nami dal anjam bei endegsi neŋgreŋyej, “Makau naŋgi iŋgi ñeŋgi
    paraparaiyoqnsib aqa sau taqal ateqnub. Deqa naŋgi iŋgi ñeŋgi aqa damu uyqa yoqnib
    niŋgi na naŋgi saidnjraib.” O ijo was, Qotei a makau naŋgi qa are qalsiq anjam
    di marej kiyo? Sai.
  eng-DRA: 'For it is written in the law of Moses: Thou shalt not muzzle the mouth
    of the ox that treadeth out the corn. Doth God take care for oxen?'
  knf-knf: 'Na manjoonan, upiiŧana ţi Bgah bi Moyiŧ aji : « Iinwo kaneenan uwit unklempariiŋ
    pfeer wal wi kakit kabanuŋ. » Naşibaţi aji ţaaf ŋgit i?'
  san-KHM: មូសាវ្យវស្ថាគ្រន្ថេ លិខិតមាស្តេ, ត្វំ ឝស្យមទ៌្ទកវ្ឫឞស្យាស្យំ ន ភំត្ស្យសីតិ។
    ឦឝ្វរេណ ពលីវទ៌្ទានាមេវ ចិន្តា កិំ ក្រិយតេ?
  arn-NT: 'Fey femngechi wiriley ti lifru mew tati nielu ti ley dungu: “Wilal tukulel-layafimi
    tati trillakechi mansun.” Fey tüfa feypilelay Ngünechen tañi kuñiwtukuniefiel
    tati pu mansun,'
  zas-NT: 'Din loj ley guin rëb: “Ad gudxeꞌdi guijxh roꞌ ree be guiꞌxh laꞌtgaj cayüjn
    reeb dxiin.” Ad rëbt Dios zian guialzi yuꞌman laa reeb xgab,'
  ken-NT: Nɛ básɨŋ ndǔ bɛbhé Moses bɛ, “Mpok anɛ mpɔŋ ákʉ̀ bɛtɨk ɛbhɨ, bábhɨ́kɨ́
    bhɔ́ŋ bɛ́gwɔ́t nnyu ywi bɛ́ ákɛ́ nyiɛ́ mbwɔt anɛ yɔ áyàti bɛ amfu ndu bɛkwɔp.”
    Mandɛm arɛm ɛnyɨŋ ɛnɛ chí ɛ̌ti mpɔŋ kɛ?
