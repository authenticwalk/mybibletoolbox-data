  swp-swp: Paana Mose ena laugagaeo eai se uriyao, “Bulumakau sitona i utuutui awana
    tabu au suma.” Eaubada bulumakau i nanabuedi?
  bjr-bjr: Mooseena sandufa miqinoo marifaqa qidaqa. Mifa maaqi qimasee akara rinoo
