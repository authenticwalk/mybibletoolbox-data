    joshiretakotaka Pava ikantantakari?'
  san-ASM: মূসাৱ্যৱস্থাগ্ৰন্থে লিখিতমাস্তে, ৎৱং শস্যমৰ্দ্দকৱৃষস্যাস্যং ন ভংৎস্যসীতি|
    ঈশ্ৱৰেণ বলীৱৰ্দ্দানামেৱ চিন্তা কিং ক্ৰিযতে?
  tac-NT: 'Aka regá anime osilí osálipeché Moisesi: «Tabilé bulewa roló chu''ala napu''lige
