    pebin jopa copatsiyo xua pecoibo acatsiwa xua jopa pexaenexa. Saya bara copatsina
    xua yawa xaexaeponaena poxonae nacuitapona”, jei. Nacom jopa yabara paebiyo baxua
    xua saya meisa poxoru peyabara nanta xeinaexae buey. Jame saya apara poxoru peyabara
    nanta xeinaexae jiwi.'
  boj-2014: Agi Moses a nami dal anjam bei endegsi neŋgreŋyej, “Makau naŋgi iŋgi ñeŋgi
    paraparaiyoqnsib aqa sau taqal ateqnub. Deqa naŋgi iŋgi ñeŋgi aqa damu uyqa yoqnib
    niŋgi na naŋgi saidnjraib.” O ijo was, Qotei a makau naŋgi qa are qalsiq anjam
    di marej kiyo? Sai.
  eng-OEBUS: For in the Law of Moses it is said – ‘You should not muzzle an ox while
    it is treading out the grain.’ Is it the bullocks that God is thinking of?
  eri-eri: Moses no nuuni beele langa beele benou yeregaiha, “Tere saini bulumakao
    no raisi nomo osoka dada onou asi gonga, tere hurau adai fosoko wagu.” Itou no
    bulumakao bona rute ninau isidu bona beele waha lewaiha? Uwa.
  wiu-wiu: Pitimekawe kaime witi ku̱ yaku takoa kawame kautoa yakilepa witi ku̱-pala
    noma yamotono, timini po toameamene wa wia mekaneya. Eni wia mekanepa Akolaliyo
    pitimekawe kai mama motoko wa okome akeneya patu.
  swe-swe: 'Det står skrivet i Mose lag: Du ska inte binda för munnen på oxen när
    den tröskar. [5 Mos 25:4] Är det bara oxarna Gud bryr sig om?'
  cth-cth: Mosi e cangkhainae dawk telah a thut. Cabong katin e maito a pahni moum
    pouh hanh. Cathut ni a dei ngainae teh maito hane doeh na ti maw.
  mti-mti: Kuiyawa Mosisi Gwangwan meuma danave tene, Burumakau me amawa gumbe nakwai
