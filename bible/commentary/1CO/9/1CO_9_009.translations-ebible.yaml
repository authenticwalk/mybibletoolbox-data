    alhi'ihepe Makromod Lalap na'aheni heheni? Lo'o Ainin panaeku tolle arpau onne
    mehe, ka?
  gaz-gaz: Seera Musee keessatti, “Qotiyyoo midhaan siribsiisuutti jiru afaan hin
    hidhin” jedhamee barreeffameeraatii. Egaa Waaqni qotiyyoodhaaf yaaduu isaatii
    ree?
  kud-kud: iwalo, “Ebe bulumakau witi holanai ipaipaihowa, ilowoinanei na witiwone
