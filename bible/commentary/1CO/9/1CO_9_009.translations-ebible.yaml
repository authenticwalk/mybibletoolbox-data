    afa feania,” eoma. Kai Deo polomakau opopo epaꞌaua puo, ega eifa oma ma? Laaꞌi.
  aey-aey: 'Moses uqa je oso uqana loo jena odi jaqen: “Age bulmakau uqa wit ceteteh
    lahacdocnu cabi ona eu uqa biah cain cufa qowain,” en. Anut uqa bulmakaunu cisdonafo?
    Qeeo.'
  urd-GVH: तौरेत में लिखा है, “जब तू फ़सल गाहने के लिए उस पर बैल चलने देता है तो उसका
    मुँह बाँधकर न रखना।” क्या अल्लाह सिर्फ़ बैलों की फ़िकर करता है
  ycn-ycn: 'Marí que rimacá: “Nachira''átajica ee jema piracana trigo jahuacátaquejami
