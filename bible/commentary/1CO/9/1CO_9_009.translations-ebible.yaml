    ꞌo.” Loxovaa? Lataua muvivikala ne siꞌa ta bulumakau? Uasi.
  qvw-NT: '¿Manachun chayćhu Moises isquirbila: “Ïra jalü uywacta ama jaquimanta ćhulaychu”
