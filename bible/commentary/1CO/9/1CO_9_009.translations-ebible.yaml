  awb-awb: Káhoga arambehriitaq wene áwéhipeq náhgáq táhrareho. Mi kanká arambehrii
    puana arupibiínaraqmé pehipi táhutahurinkehe úwe. Manikánka peh káhoyabé arutaboiréna
    mi ehwéh irarúwo? Írakaumo.
  gdn-gdn: E Mamanuga God e gorai okapupu, wagubu ke; ‘Papa burumakau uratanai wi
    nene upiyogono ki ka wi e umunui eba umamuri ko e upiwagau ki denai bani mete
    kwemuri.’ Mamanuga God e inako wagubu ki ka e papa ki nene wainapupu wagubu bo
    e iyapana nu nene wainapupu yona ki wagubu? E iyapana nu nene wainapupu wagubu.
    Nau keyakeyai mosi ade suwagani wainapumuri; Diba kandau apunai ade bani raupomuwagau
    apunai ki ka mu upi kwaetagamu ki pokere raupomu marai baiyagisi ki ka mu ewapuru
    bani kupamana nawanai idiwono.
  nko-NT: Tsúfɛ́ bɔwanlɩ́n wá Mose Mbla ámʋtɔ bɛɛ, “Bʋtamawá ɔnantswieá ɔdɛ ayó
    da ɔnɔ́ ɩkan.” Fahogyi fɛɛ nnantswie ɩwɩ dɛ́ Bulu hián sʋ́ ɔlɛblɩ́ asʋ́n ánfɩ?
  bsn-NT: 'Ado bajiro gotiaja Moisés ñamasir''ire Dios ĩ roticũmasire: “Ta vecʉ risere
    siabibebesa, trigo gasere ĩre mʉa cʉda jãnerotijama, ‘Ĩ quẽne bato’ yirã”, yigotiaja.
    To bajiro ĩ gotijama, ta vecʉa rĩrene tʉoĩagʉ̃ me yimasiñumi Dios. Mani jedirore
    tʉoĩacõari, yigʉ, yimasiñumi. Vese moarã, to yicõari, gãjerã ĩna otere rica juarãre
    quẽne, “‘Mani moase sʉorine quẽnase bʉjarʉarãja’ yimasiato” yigʉ, tire yimasiñumi
    Dios.'
  pib-NT: Wa Moysisi Tokanu Yokanatkaluru wane china yongatyawakanatkaluru, “Gi pushyanamatanru
    wa waka wa jirujitachri.” Gi wa waka yanshinikanyegita Goyakalu.
  wiv-wiv: Na lo ke Moses e tani barae, “Tabarae miu na roti porotia na havana bulmakau
    na taem kua e vakavaka kete pele kakava hulita vit.” Polea kua, miu ta lohoia
    a Vuvu e lolohoi na bulmakau ki vavala polea kua? Beta!
  reg-reg: Kulwokubha jandikilwe mubhilagilo bhya Musa, “utabhoya omunwa ing'a omunwa
    anu eilebha obhunyansi.”Nichimali ati anu Nyamuanga kaikilila jing'a?
  mlh-mlh: Mosesre Kadi buŋoo Juda noŋunde gio bobo mosi oi mitaniŋgaru iŋi quraŋgabi
    pega, “Wit kurumbu koruŋ eru yau osoenimiŋ ore bulmakao ŋi ogagaru wareru ruabi
    kurumbu kubu paiineo oderu odeyagaega, iŋore mi mau so bojigainebi. Oŋu gumebi
    soine uqo tifeine noko sagaiŋ.” Ore so qoroji wasoŋaŋ baku joma bofukeko qaku
    uqo mobeine otebi noko sagaiŋ. Anutuji qoro bulmakao yoŋore manebu so maneru oŋu
    miga. Oi mata.
  gof-ENT: ሙሴ ሂጊያን፥ «ዉዱማን ካ ዬያ ቦራ ዶና ቃቾፋ» ጌቴቲዲ ፃፌቲስ። ያቲን ፆሳይ ሄሳ ቦራስ ቆፒዲ ጊዴ?
  aau-aau: God so mamey porih mon kokwe, Moses so sow hokwe senkin po mey, “Bulmakau
    wit-i me ma lour par-say ey mo woki hom wit-i ma la e ma mon seme peie mon prorpam
    o.” God hiykwe hyo uron hokwe bulmakau seme-aw po nanpanan pak?
  tvk-tvk: Reitin, vengan, e rae na Mosis, latetisi latehit, “Xosxa buluk sam di pol
    ve xouk e naho te uit, onavar xol vulongen ti, umaen ni tengan ia rut uit ak.”
    ?Midep vari, Hi di minem usil buluk ak kestang?
  prf-NT: Gapu nakasulat ten Kautusan ni Moises a, “Dyan mu busalan en baka mentras
