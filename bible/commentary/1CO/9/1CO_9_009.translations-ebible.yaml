  caf-NT: '''Et ndutni, “Ndet musdus dune tl''o mai ''uzte''alh wheni ''uyulh''en,
    ''aw ''ute''alh whuch''a ''uts''oolhdzin ghait''ah,” ni.'
  mio-NT: Cati ley can ti cha cati tuhun ra Moisee ti ña cua cuhni yo yuhu ri sundiquin
