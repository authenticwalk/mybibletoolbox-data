  cof-NT: 'Jana wala trico nica terechunae yape trico ni latsaisa. Junni Moisés Diosichi
    mantaca yachi pilabi chuteto, ya walaca itsanque chuteca joe: Jun walachi fiqui
    foroca teletuntsan joeque chuteca joe yape walanan nasi trico nica fide nenasa.
    Junni Diosi yaca tsantito, wala tenchiri tsantitue.'
  srm-NT: 'ka Mosesi sikifi dee wëti dee Gadu dëën. A taa: Di kau di ta bia di mbii,
    ja musu tai di buka fëën fu an musu njan dë. ˻Biga ka i ta wooko nöö naandë joo
    njan.˼ Wë fa Gadu fan dë, kau soni nöö a ta mëni nö?'
  qvs-NT: 'Payka killkadunpi yachachiwanchisapa: “Toroykita murukunata pelachinanpa
    muyushpa saruykaptin ama shiminta watapuychu murukunata atipananpa mikuyta.” Tata
    Dios chayta yachachiwashpanchikuna mana chay torokunallatachu yuyaykarkan.'
  zca-NT: 'porke se'' nzobni'' lo ley: “Nakotal yex xi'' ngo''n or nigo'' ma triu.”
    Pwes rë widi''zh re'', nangadi''xt Diose namás por dox nile'' Dios xigab por rë
    ma,'
  cbc-NT: 'Atore bairo ĩ quetibʉjʉ woatuyupa Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ na
    cawoaturica tutipʉre: “Wecʉ trigo rupaare cawãĩã ãmejoreire cʉ̃ risero jiya biaeticõãña.
    Cʉ̃ caáti wẽrĩjẽrẽ cʉ̃ cʉ̃ã cʉ̃ ʉgaáto,” ĩ woatuyupa ti tutipʉ. Mai, Dios pʉame
    wecʉare na ĩñamairĩ, tore bairo ĩ quetibʉjʉ woaturotiesupi.'
  qxo-NT: '@see-verse:1CO.009.008'
  mox-mox: mana lova Mosese ʼwayavia vonaya, “ʼEguma bulumakau ʼalabwatana iuiuleu
    witi ana fewa ʼinaya, e ʼinega ʼawana ge una yoqonia ta ʼesi luaqiaqieu be vaina
    witi vuaqina una awafelea ʼinaya be naʼainidi.” Ta omiʼa ona nuaia, nage Yaubada
    bulumakau adi ʼaidega weaqidi nuanua?
  kew-kew: Gawa mename konape wit rabuaa taliara medalomare nipuna agaa narogaape
    teme. Go agaare Gote-me mena gawanu padane madaa nata.
  dww-dww: '@see-verse:1CO.009.008'
  twi-ASANTE: Yɛkan wɔ Mose Mmara no mu sɛ, “Sɛ wode nantwie retiatia aburoo so a,
    nkyekyere nʼano.” Nantwie ho asɛm na ɛhia Onyankopɔn anaa?
  aoj-aoj: Moses nandaꞌ basef fagape muꞌuli Godi fagaꞌias naꞌamba faꞌi, “Bulmakau
    mandaꞌ maol mafaꞌasa olemb wit magandilamami maꞌi mogaꞌ anom, ipaꞌ ina pesopama
    malogof amamugufi, owaꞌi.” Ipaꞌ paꞌi God okom mandapoma amom bulmakau atom aꞌamon?
    Owaꞌatin.
  cbv-cbv: '@see-verse:1CO.009.008'
  taw-taw: Takaw Mosis ñu kɨl tɨkak mɨgan ayaŋ, anɨgɨl tɨkɨl agak, Nɨbi chag bulmakaw
    poŋɨd apɨl, wit mɨdup tap okok taw chɨb jakek, mɨdup okok ke amɨl, cheg okok ke
    amɨl gaŋ agɨl, meg mɨgan nop ak ma tunɨg tɨbɨkɨnɨmɨb agɨl tɨkak. Wog gɨlɨg, ogɨnap
    ñɨŋɨnɨg ñɨŋɨnɨmuŋ agɨl tɨkak. Pen God chag bulmakaw okok gos nɨŋɨd takaw anɨb
    ak ma agak. Mel.
  jic-NT: 'Tepyaca: “Buey tsji'' liji na, malala mwicj tsyu''pa. ''Ücj lyaja.” Nin
    tepyaca Dios tjevele jin. Niná Dios tjevele na, buey mpes tulucj jólatsja jupj.'
  zap-NT: 'Porke re lo ley guin: “Guudet de gyix ruu yuz chene kalaa ma dxiin ne rkoo
    ma zhobxtil.” Neree, rnadeto ne yuz za lextoo Dëdyuzh,'
  wer-wer: Anutu pim ngön kosangët Mosesök epël ëa. “Pol purmakaöp ya kaamök elniak
    korupait tööpënëak ing samsam yeem nëmpënëak yaëën këmët il mowariingan.” Anutu
    Mosesën ngön mëëa pipët pol purmakaöröaan pëën nemaan ëa.
  ipi-ipi: Wamba Mosesato Gotena loo mindi pepa peyoto, yia bulumako mindimane balana
    kee-mane witi dini tupa ango andaku pua, nimbana piape pingeando, balato witi
    dini minditupa nolane nembo toto, nimbato balana nee asia oko yake pua tambuya
    naene kondape layene eya leaipia. Bulumako tupamane angu piape puato, yole meakale
    nembo toto, Goteto wuane leaipiape. Jia.
  qul-NT: 'Ley libropi escribiska cachcan: “Ama bozalta churanquichu granota saruspa
    t''eukaj bueymanka.” Dioska caytaka nerkan mana bueycunamanta pensaspallachu,'
  tnc-tnc: '@see-verse:1CO.009.008'
  ter-NT: 'Hainâramaka kôe yútoeke Muîse. Énomone ne koêti: “Hako ike''áki pâho ne
    vûi enepo huva''áxapi ókonuheinopea ne itóvotine ha''i tirîku” kôe. Poéhaneikopomea
    vûi yóno isóneu Itukó''oviti kó''inokeneye yûho?'
  bmr-NT: 'Moise tajɨɨbahaame jillɨ neehi: Buey itrigohallɨdɨ ɨɨgoneri jehetɨɨbo.
    Jaabo iijɨco siyaacudino. Jaafa machuubo ududɨcamaaimaño, noonoro. Jaaruno jillɨ
    bueymɨcoro agaijɨumaño nuutɨɨbo.'
  fuf-fuf: 'Ko fii no windii ka Sariya Muusaa: «Wota mo buuma hunduko ngaari ndin
    nde hindi yaaɓana ɗun maaro.» E hara Alla no aanidi e ga''i ɗin?'
  bhl-bhl: '@see-verse:1CO.009.008'
  ons-ons: Mose wane Rara Togon Numa yewao iwa yale qeke, “Bulamakauŋo wit woune ra
    muzuge neki ge aŋaine misuk mawon gekene, eŋe urata wane ŋara maine nemaike.”
    Pakimo Anutuŋo don iwa ea bulamakau eŋaneka wetke rake me?
  con-NTPO: 'Tayopi Moisésja Chiga manda''choma tevaen: “Trigoma qque''shoye vaurai''ccu
    sema''jen''da vaura aya''fama tandanjama cuintsu vaura''qque añe.” ¿Vaurama ti
    Chigaja ti''tsse in''jan? Me''i.'
  ghs-ghs: Moseho hu noota qeeteta oi hee, Burimakaui uitti qorobire sasa haitaquta
    baamu noke patta oke qaanateqi oho dzoge suutomi isanataqu. Oiqi qeetemi ooraihe
    noo oke te burimakauqaho quba keke Ohonga hiiremi qeetarani.
  peg-peg: ଇନାକିଦେଂକି ମସାତି ବିଦିତ ଇଦାଂ ଲେକା ମାନାତ୍‌, “କଟେର୍‌ତ ବୁଲାନି ବଇଲ୍‌ତି ମୁତ୍‌ଲାତ
    ଗାଚ୍‌ମାଟ୍‌ । ଇସ୍ୱର୍‌ ଇନାକା ବଇଲା ବିସ୍ରେ ଚିତା କିନାନ୍‌ ?
  txu-NT: 'Kamã ne amrẽbê: me bakukãmãre Môjdjê memã ''ã karõ. Nãm Metĩndjwỳnh kukwakam
    memã ''ã karõn memã kum, “Mryti kute ituo me amã bàygogo ngãnho tẽmkam kwãrĩk
    wãnh ajkwabê ijê djà inhumã adjàr kêt. Kwãrĩk wãnh ta àpênh pãnh õ kwỳ krẽ.” Nãm
    ã memã ane. Djãm Metĩndjwỳnh kute mrybit mar?'
  eng-WEBU: For it is written in the law of Moses, “You shall not muzzle an ox while
    it treads out the grain.” Is it for the oxen that God cares,
  gnw-NT: 'Echa''ã Moisés iporoyocui pe uyecuatía oĩ cuarãi: “Güeye trigo umbɨpiriri
    oĩ yave, agüɨye iyuruyocua.” Jucuarãi uyecuatía oĩ. Ẽrei Tumpa cua jei yave, jei''ã
    co güeye reta reño.'
  mux-mux: 'Ung-mani te Moses-ni ung-manima sirim bukna turum akili i-sipa mele: ‘
    ‘Rais-wit monguma wendu pupili.’ niku kung-kaoma wit-unjima anduku kambiliingí
    kene ‘Enini wit mare naa nangi.’ niku kerima pipi singí kene kapula naa tembaliinga
    pipi naa sai. ⸤Kung-kaoma wit nungí tingí kene ‘Eninga kongun tekemelaliinga méle
    kaluli liingí méle wit kapula nokomele.’ niku munduku kelai.⸥’ nirim. Pulu Yili-ni
    aku-sipa ung-mani sirimele kungma nokuku kunjingí mele numanale-ni piliipaliinga
    aku-sipa nirimye?'
  maj-NT: 'A̱t''aha̱ b''a̱ ts''ín y''ét''a Moise xu̱ju̱n kju̱a̱téxumoo̱: “Najmi tu̱
    tsa b''e''oho̱o turu̱ tsa tu̱ xi najmi kji̱ne̱he tuni̱ñu̱ nk''ie nga títs''ínxá
    nga tíbitjíá tuni̱ñu̱.” ¿A turu̱hú kjinta̱ha̱ ra̱ Nti̱a̱ná?'
  bkq-NT: 'Warâ myakâwândy Moisés inwenihoem Deus aguely: “Tapirâ kâjitagâjiwâdaundâ
    trigu âekyguehoem nhakabely ume” warâ iwenibyem awyly. Tapirâ tintyendylygue kulâ
    inkâba olâ myakâwândy Deus arâ aguely.'
  kue-kue: 'I Moses yegl lo mina ka yegl boglko pangwa: “Bugla-kau ye wit mongo porambedi
    engre kuglagl-pagl moran ene dra tusikro.” God ye bugla-kau pre ka i dikrukwa.'
  cot-NT: 'Ocanquetari itioncanaqueca Moishishini: “Aatoquea pisavotsovatiritsija
    caapironcaari pisagorejacaantaquemparigueti tirigoqui.” Oraqueate ocanquegueti
    imaica, ¿arimpate apaniro iriguenti icavintsajaque Aapani Irioshi caapironcaaripae?'
  bnp-bnp: A Vinara ne Moses, ni here maea, “A bulmakau i leho ni pahavila a vinina
    vit, naha ni kolo pupua a ngavana, ge keri ni kani.” Pali a Vure, i uka ma i loho
    lege vona a bulmakau.
  apn-NT: 'Kamã na pre finat Mojesja Tĩrtũm nhỹ hã harẽnh kot: Koja akrit amã àpênh
    o pa ka omu nẽ ho mex nẽ. Kãm õ mex nẽ. Anhỹr o kot harẽnh. Xà na pre Tĩrtũmja
    ãm mẽ pahkrit pix kukamã ukaprĩ nẽ ã harẽnh anẽ nà? Nà kot anhỹr kêt.'
  ctp-NT: 'Nde ñaꞌan nchkwiꞌ lo kityi kanꞌ: “Ja xkanꞌ wan tuꞌwa kuta msu ꞌwan bra
    nu sta iꞌ lo trigu chaꞌ tyoꞌo mta ran.” Ngwañaꞌan nchkwiꞌ lo kityi kanꞌ, siꞌi
    chaꞌ ꞌin kuta msu ti nchkwiꞌ Ndiose, chaꞌ nchka tꞌnan tiꞌ Ni ꞌin iꞌ chaꞌ kaja
    bra nu ku iꞌ;'
  opm-opm: Got oh tit meng ritporhan Moses ohe ma brak matip sawa meng oh mamaru hat
    patmur. Burmakau ihirnong ambur pisusa ire tong ohsi wit dam oh tonggamar arhot
    ha itingwe rim ateinong deiptimur. Ateinong matperhan ihir arhot sariptimur. Arhot
    sariptinhe hanip gur atem apapri. Iraire arhot sariya wanin oh diper ihyahanhe
    ha dingwemur ritporhan Moses oh brak matipmur. Ama Got oh ritporhan brak matip
    meng oh Got oh burmakau ire boknongwi daham na giritipmur.
  bvr-bvr: Minypa Wangarr a-wuna arrburrwa an-gata Mojich (Moses), joborr mu-jurra
    gu-yurra, gu-yinaga, “Minypa borichel mun-guyinda ny-mangga ny-yorkiya, ny-barnjinga,
    rrapa jin-nginyipa bulugi mu-rrenyjinga nggula, barra minypa nipa mu-rruma rrapa
    barrwa minypa nginyipa n-daltalja, mipila mu-jirra mun-guyinda m-bungga barra,
    lika mun-gata balaja ny-ma barra; wurra jin-nginyipa bulugi gala barra ngana jiny-jirra
    ny-bicha, nipa mu-rrenyjinga nggula mun-gata. Wurra jarra gun-mola achila nipa
    m-bay mu-yinmiyapa nipa jal jinyu-nirra, ngardawa nipa jama jiny-jirra.” Wurra
    gun-narda joborr ana-goyburrpa bama nyiburr-yinanga jimarna gun-gata minypa bulugi
    wupa Wangarr jiny-borrwurra, ya?
  wal-wal: Aissi giikko, Muuse Higgiyan, “Audiyan kattaa yedhdhiya booraa doonaa qachchoppa”
    geetettidi xaafettiis. Xoossai booratubaa qoppidee?
  zad-NT: 'Ḻa'' leya'' nan: “Bi wllino'' yix̱ja'' cho''a gooṉka'' kat'' chlej chshoshjgakb
    trígona''.” Na'' aga toz c̱he gooṉkan'' ze Chioza'' wṉeyi.'
  kmg-kmg: 'Mosere sâcmutâc dâŋ moc šiŋuc qâreŋkekicne fokac: “Bulimakaozi gie bagarehuc
    sopâc kecɋaŋ nâzo mume mi sakarecnezemec. Eme Anutuzi dâŋ i bulimakao jaŋere sawa
    manasuhuc muwec me?'
  aso-aso: '@see-verse:1CO.009.008'
  uli-uli: Ye teftaf irel Hatobtob we yael Moses le ye sor bo, “Ha towe fargu yewal
    semal karbow irel yodla ye susuru grain kowe bo yebe mustang mokwe sewal.” Iwe,
    karbow mele Deus ye luluwaley kofal?
  nin-NT: 'Are ka Musa ka a da zizo di: “Alando ti ko tsi ikpu aba bu si ttu ku angu
    ka na han wa ni ta ingbingbi ikpu yi hen. Imba kye da Abachi à da ni itu i ilando
    yo mre? Iya.”'
  acu-NT: 'Yus umiktin chichaman akupkau asamtai, tu aarmawaitai: “Waaka trigo neren
    pakartas nájamtaikia, trigo pachitsuk yuwati tusaram jangkengka jingkiatawairap.”
    ¿Antsu Yus waakan nintimsang nunaka tímia? Atsa.'
  cak-WNT: 'Ruma ri ley riche (rixin) ri Moisés ri tz''ibatal ca, nubij: Ri wáquix
    tek nich''ayo trigo utz chi niya''ox (nya'') k''ij chare chi niwa''. Ma tixim
    ta xerey. Queri'' nubij ri ley. Ri Dios xubij queri'', ma ruma ta chi xaxu (xaxe
    wi) ri wáquix xujoyowaj quiwech.'
  ebk-ebk: Tay wacha nan naisurat as nan Lintig Moises ay kanana, “Achim fudfuchan
    nan tapak nan fiaka mu cha mun-elek.” Ay nan fiaka nan nunumnumun Apo Dios as
    nan nangepasuratana's na? Fiakun!
  spa-PDDPT: 'Porque en la Ley de Moisés está escrito: No pondrás bozal a un buey
    que trilla. ¿Tiene Dios cuidado de los bueyes?'
  ruf-ruf: Mana yandikighwa mne Ghamalaghitso gha Musa, “Haumtumila ing'ombe kupfuna
    uhunga, uleke kumwoha chibang'wa.” Pfii, Imulungu kolonga mbuli tse ng'ombe?
  gun-gun: 'Mba''eta lei Moisés ombopara va''ekue re ma ipara oiny: “Pejokua eme vaka
    mba''emo ojyky va''e juru rupi”, he''ia py vaka re anho teve Nhanderuete ijayvu?'
  agu-BL: 'Na je na tal yi ley yi tz''iba''nt cyen tan Moisés: “Qui''c cu tan toque''n
    jun sam te chitzi'' yi e'' wacẍ yi na cho''c tan bujle''n triw.” Nin nk''e''tz
    ntin yi e'' wacẍ na tzan Ryos tan chitxumle''n,'
  isn-isn: Kunsoko iandikilwe milago lang'wa Musa, “leka kumemumya ing'ombe umulomo
    nikilya indya.” Itai kina apa Itunda umikee ng'ombene?
  eng-PEV: You see, a long time ago, God gave Moses this law, “If you get an animal
    to work for you, you have to let that animal eat something while it works.” That
    is the law. And listen, God wasn’t just thinking about animals when he gave Moses
    that law.
  ilo-ULB: Ta naisurat iti linteg ni Moises, “Saanmo a busalan ti baka no madama nga
    agir-irik daytoy.” Dagiti kadi baka ti pudno a pakaseknan ti Dios?
  pir-NT: 'Tiquiro dutiyere tiquina ojoari pũpʉ ohõ saha ni yahure: “Wecʉ trigo pjerire
    tiquiro dahpocãri mehna suhti weriquiro ihya duagʉ̃ tiquiro dʉserore cahmotaeracãhña”,
    niahye Cohãcjʉ̃ dutiye. Sa dutiro wecʉare nino niedahye.'
  anv-NT: Mabɛ ayi Ɛsɔwɔ achyɛɛ́ Mosis aké, “Muú áwɛ́gé fɔ́ meno mpɔ ayi apyɛɛ́
    utɔɔ́ né mekɔɔ́ gébégé aké apyɛɛ́ utɔɔ́ né mmu mekɔɔ́.” Ɛ́kágé ɛsé défɛ́ré
    nnó Ɛsɔwɔ abɔ́ ajɔɔ́ mbɔ atóo lé ne mpɔ ɛjiɛji.
  sab-NT: 'chada e gerule: “Chbi lle boagda gbe trigo mongenga sulikwage, ba chbi
    gbe chage tangle trigo giti ba me chbi ka lugadale, ene chbi bli ole ama ñage
    trigo gute ama trigo mongenga ñanale.” Chube gerua degaba e me kle gerule Chube
    tañachuge ulia chbi alin giti,'
  tmd-tmd: God Mönö aku, Mosɨs rɨb mɨŋi kai kɨtön yadöŋa, “Ñɨŋ hön kau bla pön höŋ,
    wit mag ana röbɨl patɨŋ, mag aku keir nɨgön, yöj aku keir nɨgaŋ, me rön, rag hö
    nɨgɨm mabö rɨm nugugɨrön, ajmöl ñɨŋ aku nag nɨg cɨrmɨjeñ. Mabö cöñ akuyöbö bli
    nɨmöñɨŋö,” röŋa. Makwam God nuŋ hön kau bla rɨbyöx nugwön mönö aku yadölöŋ.
  acr-NNT: 'Ma chupa ri taqanik tzꞌibꞌital kan ruma ri Moisés, jewaꞌ kubꞌiꞌij: «Makoj
    bꞌozal che ri bꞌoyex echiriꞌ kuqil uwi ri trigo, ma taqal che katzuqik.» ¿Xubꞌiꞌij
    nebꞌa waꞌ ri Dios xew ruma kꞌax kebꞌunaꞌ ri bꞌoyexabꞌ?'
  kpg-kpg: 'Gidaadou guu dau i Nnaganoho Moses: “Goe hudee noodia di ngudu o di kau
    dela e dagadagahi ana lii ‘wheat’.” Ma go di kau dela e haamanawa ai a God?'
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे मोशादा पिन्‍बा ठिमरी “दाइँ लबा ग्‍लापला सुङरी
    बोर थाक्‍वान्‍गो” भिसी भ्रिबा मुला। तिग परमेश्‍वरसे म्‍हेगदेला लागिरी वास्‍ता
    लबा हिन्‍ना?
  avt-avt: 'Nɨpaa Moses kewis hɨm mau tɨwei hɨram matɨp: “Yi ap yaiyepet hɨm ke bulmakau
    kerek kentɨrer rais haas kewenem te hɨrak ap kakɨm ham pɨnam au emɨt!” God ap
    han kitet bulmakau keremem me wɨ hɨrak katɨp Moses im.'
  cbk-cbk: 'Ta lee man kita na ley di Moises este maga palabra: “No trinca el boca
    del baca para sangga con ese come mientras ta pisa pisa ese el palay para trilla.”
    Ahora, ta pensa ba ustedes que Dios ta man lingasa con el baca lang cuando ya
    habla le aquel maga palabra?'
  uig-ARA: 'چۈنكى مۇساغا چۈشۈرۈلگەن قانۇندا: «خامان تەپكەن ئۆكۈزنىڭ ئاغزىغا كۆشەك
    سالما» دەپ پۈتۈلگەندۇر. خۇدا ئۆكۈزلەرگىلا كۆيۈنگەنمۇ،'
  tuf-tuf: 'Moisesat Sir chihtá carit cuitar uchta cuihsú bahjacro: “Vacat ritút cucú
    suquín ac ritút sauro. Eyta sauyat, vaca quin ritút cucú cahují yay áytira yati
    jaw̃i,” wajacro. Sirat vaca istir tamoi sehw̃ar eyta wátiro.'
  abx-abx: 'Yayto i maka''anna'' si Bala''ud-na si Moises: “Dakam agbusali-bi i butakal-bi
    baka kon agpagi''uk-bi to.” Tara'', i baka ba'' hamok i nagpara''isip-na si Diyos?'
  mco-NT: 'Com jaybety jadu''n ymiñ ma Moisés ñecy, ma Moisés jadu''n ymɨna''ñ: “Ca''
    huaad huajyuub y''ajen mbɨdaacɨ ma yam ten moody yɨ trigo co yajpajc''aty.” ¿Nej
    jëyɨ mɨɨd huajyuub ycɨxpɨ Dios jadu''n ymɨna''ñ?'
  cpb-NT: 'Tema rosankenatzitaka pairani Moisés-ni, kantatsiri: Arika pantawaitakairi
    pipira, te okameethatzi ritasheneentawaite. ¿Pikenkithashiretama apatziro pipira
    roshiretakotari Pawa ikantantakari?'
  aon-aon: Iruhin douk nakrip Moses nowem enyudok lo namudok. Iruhin nakri, “Ipak
    mare puweshik eshudok bulmakauhos douk shape sheshish shuruwepit wit um shuworish
    oureh aria esheshig nokwatog, uwok.” Aria Iruhin douk madae urkum murum bulmakauhos
    atish aria anan nukri namudok uwe, uwok.
  hus-NT-2005: 'Nin takʼixtal na Dios xin jilám dhutsadh na Moisés in ulal enchéꞌ:
    “Yab ka busáliy an koꞌnél xi exom ti kwádhal.” Na Dios yab in ulúmal jechéꞌ abal
    tin alwaꞌbíl an koꞌnéltsik,'
  mig-NT: 'Chi̱ nuu̱ ley ja̱ ní chaa Moisés, yóso: Ma̱ chú''un‑ró ñúnu yú''u xndɨkɨ̱
    kɨ́tɨ jíkó, áchí. Á sɨkɨ̱ xndɨkɨ̱ ká''a̱n Dios xí túu.'
  bps-bps: '@see-verse:1CO.009.008'
  mbs-mbs: so doen punù te Timanem ingkeliwat i Moises insolat, “Aw megterbaho se
    baka, eked pongosi, amon mekekaen.” Na, pegpunù te Timanem kenyan, kenà olò baka
    se eg-eneng-enengen din,
  tof-tof: Zitülkus módóga, Mosesón gidadó igó wialómórróna wagó, “Sye koke ki amel
    koralón ⌊kauan⌋ tae piküp bainüm alogum, wazan oya zaget tónggapónda, agóltagólde
    küp ausüm ⌊witüdügab⌋.” Ia God kauabkwata gyakolaeda? Koke.
  cme-NT: 'Ma nyɛgãaŋ ãnjĩnamma-na ninsoŋo wuɔ: «Niiŋ duɔ tuɔ muo dĩmma‑i ŋ saa
    saaya ŋ vaa u nuŋgu‑i.» Ku ce namaa na''a Diiloŋo kaalaaya niimba yaa aa waŋ mafamma‑i
    wɛi?'
  sus-sus: A sɛbɛxi Tawureta Munsa kui, «Ninge nɛ mɛngi luxutama, wo mu lan wo xa
    a dɛ xiri.» Na kui, Ala wama mɛɛnife ningee nan gbansan ma,
  pon-2006: Pwe iet me e ketihtihki, “Ke dehr pirepene ewen kouwol, ni eh kin tiak
    kohn kan.” Eri, met sohte wehwehki en Koht eh kupwurohki kouwolo,
  dad-dad: Ere nigin, Moses nẽ Lo bun eig ye itoton, “Õ bulmakau, wit faat biya nẽ
    gabar loko fediyouf nigin lalai feid mog, yogon awa to ufokalauf.” Negur ĩ bulmakau
    nigin kisi fef de?
  zab-NT: 'Te pur lo leyqui rnii: “Quɨt yianlaazu ideedu ni go de ladxaa lalzi cayundem
    xtsɨɨniu.” Dios quɨt guniitiny ziy purzi ni ruuny guelrsaa pur de ladxaa,'
  jae-jae: Kêsômgac. Teto gêc Mosenê biŋsu gebe “Ôkic bulimakao, taŋ kêka polom ŋanô
    gêmoa naŋ, awasuŋ auc atom.” Anôtô taê gêjam kêpi bulimakaogeŋ me.
  ksd-ksd: 'Tago di ga tumu ia ta ra varkurai kai Moses dari: Koko una kaman vake
    ra ngie i ra bulumakau ba i ruarua rama vue ra pat i ra kon. Dave bar, God i mataure
    kaka ra umana bulumakau,'
  msm-NT: no imbogoy to Diyus ki Moises no pig-iling, “Ajaw ogsampongi to ba-ba to
    baka no ogpagunason to trigu.” Kona ta oghona-honaon no baka da to igpasabut to
    sikan,
  myk-myk: 'Kilɛ tudunmɔɔ Musa ya yi ka saliya wu ni na: «Ma ganha bu jɔ̀ le nù ɲɔ
    na na wu yaha wu na shinma tanhana tanhana wɛ.» Ta niiyɛ yɛ ni Kilɛ ya wu funŋɔ
    shaa na ye jo?'
  sbe-sbe: Matawuwuna Mose yona laugagayo unai ye kuliyako ye wane, “Ena bulumakau
    witi kaniyona kabakabiyawasina unai ye paipaisowa meta tabu kawana ne kwa sumasumagudui.”
    Na kwa nuwatui meta Yaubada bulumakau mo hesabana ye nuwanuwatu?
  mcr-mcr: Mosisi iqueqä kukŋuä-suqä bukä iuŋi, tuwaŋui tii äqänä. “Bulumäkai, kuä-witqä
    wäuŋui yätamäkqä eyqaŋgaŋi, uwqe maŋqä yätŋqe, hiŋguä mäyeqä pambiyä.” Kukŋuä
    tqu, Goti Hanjuwä Iqu bulumäka iquauŋqänä kŋuä indqänätä ätkqäta, ä suŋqä ätkqe?
  cux-NT: 'Canee nguūⁿ na libro yeⁿ''é Ndyuūs chi ley chi Moisés dinguúⁿ yā chi ''tíícā:
    Nguɛ́ɛ́ cu''nuúⁿ nī yaana duutú tī chi inde''ei nuúⁿ tī nguaaⁿ trigo chi nguɛ́ɛ́
    cuuvi che''é tī: ¿''Áá ndɛɛ cuidado Ndyuūs dámaāⁿ ''iiti? Nguɛ́ɛ́ ''túúcā.'
  tur-YTC: 'Moşe’nin Yasası’nda şöyle yazılmıştır: “Harman döven öküzün ağzını bağlamayacaksın.”
    Tanrı’nın umursadığı öküzler mi?'
  san-ITR: mUsAvyavasthAgranthe likhitamAste, tvaM shasyamarddakavR^iShasyAsyaM na
    bhaMtsyasIti| IshvareNa balIvarddAnAmeva chintA kiM kriyate?
  bel-N: 'Бо ў Законе Майсея напісана: «Не завязвай пысы валу, які малоціць». Ці пра
    валоў клапоціцца Бог?'
  sch-sch: Moses balam lekhabua han, “Sechal hah bu ni minchîl lâitak han a mûr
    khit pe no roh,” ti ei pore. Atûn, Pathien'n sechal mo a mindon?
  mic-MIQNT: Gis ewi'gas'g Mowisewe'l 'tplutaqan, “Mut glpinmuow wen'jitia'm ta'n
    tujiw etl nugtesg'g gulumgl.” Etug Gjinisgam pas'g sespetelmatl wen'jitia'mul?
  huu-NT: 'Naimɨe mɨcorɨ jaie cuega: “Jusiñamui llote: ‘Jurareta trigo oni juillena
    saisɨia, iemona ie guillesa, ie fuena maɨñeno. Maɨñenia, ie maɨjɨa fuemona guite’
    llote”. Ie isoide. Omoɨ motomo cue maɨjɨa fuemona cue jitaille rana cuemo jamai
    omoɨ illa. Iena Jusiñamui lloia, dama juraretamo ie comecɨna facañede; iadedɨ
    caɨmo ie comecɨna ua facade.'
  jiv-NT: 'Muisais akupkamunam áarmaiti: “Turu takaak jiṉkiaia saepe̱n pakartaj tusa
    nájakui ni nují̱ jiṉkiatáshtiniaiti. Antsu ni wakerak yuati.” Tu áarmaiti. Tura
    Yus aya túrunak enentáimprachmiayi ju̱ja̱i̱.'
  otm-NT: 'Nguetho nu''a rán t''ɛ̨di Oją bi ''yo''t''a ra Moisés: “Pɛ nu''bʉ n''da
    ra mbʉndąni i pʉ, hingui sä da thurpa rá nde, n''damhma da zä da za ʉ yʉ xi''yømpøhø
    i jabʉ,” bi ''yɛ̨na. Pɛ ha gam bɛ̨mhbʉ hønt''ʉ yʉn dąni in nu Oją.'
  dah-dah: Be, Moseyen sabarebe, “Al kura wit meteŋmiŋ sak yeke meteŋde niŋ dapŋa
    bulmakawmiŋ gore, ‘Faraŋ nuri,’ yeŋ meteŋmiŋde tukuŋya ga, ‘Witne niyyeŋkek,’
    yeŋ mohoŋ mala ma tiyyeŋ,” yitiŋ hi. Mere gobe Al Kuruŋ beleŋ bulmakaw niŋ po
    nurdeb gogo yiriŋ?
  tnk-tnk: Kɨmərai pen nəɡkiariien i ia Loa səvəi Moses rani mə, “Tihəpwəh nərihi
    təriniien tərhui kau nəpɨn rameivə testesi kwənuni wit mə tekɨn trier raka.” Rəfo,
    Kumwesən rerɨn ramrhi a kau me,
  kpr-kpr: 'God setiri, Moses aindae sise, eminge gefusira: “Ne burumakavade (oxen)
    dabade farava vuji jasise, erá burumakavai mindeure dae sise, nunda beka erá firiove!
    God geka amo, jo burumakava avanembo kotise saeri.'
  san-IAS: mūsāvyavasthāgranthe likhitamāste, tvaṁ śasyamarddakavṛṣasyāsyaṁ na bhaṁtsyasīti|
    īśvareṇa balīvarddānāmeva cintā kiṁ kriyate?
  nho-nho: Naa Loo Moses raa e sissii peelaa, “Kootou see saitia kootou te maaisu
    te purumakau raa i tana saaita e repurepu naa hua naa wit ma ki maffana naa hua raa
    i naa penu laatou.” E aa? Kootou e mannatu maa naa taratara nei e mee maa i TeAtua
    e maanatu i naa purumakau? Seai iloo!
  gym-NT: 'aisete Kukwe Biani Ngöbökwe Moiséye btä tä tikani krörö: Buey trigo münantekä,
    ye munkwe ñan kö kita ngwärebtä abko tä tikani kore. ¿Ye abko, Ngöbö töi nämane
    buey aibe die mike, käkwe kukwe niebare kore ya? Ñakare.'
  azg-NT: 'Ee quityquiiꞌ jñꞌoon na tji tsanꞌñeen itsohanꞌ: “Tyiꞌntyiꞌhoꞌ ntquiꞌ jndyue
    ntoro xjen na contꞌahoꞌ tsꞌian yo joo oꞌ. Tyiꞌngitëꞌ ꞌoꞌ na ntcüaꞌ choꞌñeen.”
    Ndöꞌ vaa na itso ntjiꞌñeen. Ndoꞌ ¿Aa cotjiꞌhoꞌ cüenta na veꞌ xiaꞌntyi mꞌaanꞌ tsꞌon
    Tyoꞌtsꞌon ntyja ꞌnaan ndoroꞌñeen na nndaaꞌ vaa jñꞌoon na sijndaꞌ jon?'
  bhd-bhd: एल्हेरेलेइ मूसेरो कानून ज़ोते, तैस मां इन लिखोरूए, “तुस खल्ले मां च़लते
    बार दांतेरू आशी न बेंदथ।” कुन परमेशर दांतां केरि फिक्र केरते? नईं।
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios a''nlhā huanican ley: Tū'' camā''kānkanu''
    ixbosal mi''animalh a''ntū lacchi''ntamā'' huan trigo a''ntū lītlahuacan harina.
    Namakxteka'' nahua''. Tū'' xmān por ixpālacata huan animal hualh Dios chuntza''.'
  ind-AYT: Sebab, ada tertulis dalam hukum Taurat Musa, “Janganlah kamu memberangus
    lembu yang sedang mengirik gandum!” Apakah lembu yang sedang Allah perhatikan?
  cjo-NT: 'Ajaatya iroka okantziri: “Eero poojopatziri tooro ayiteetziri iyatharekitho
    aatzikakitzirori teriiko ishaagantyaawori, omaanta pishinetziri roya”. ¿Apaniroenima
    waaka ikenkithashiryaakotari Tajorentsi? Tee.'
  nsn-nsn: Ge a ualatut pe ger nang Moses e hire pare, “Ahik paho uih tane tar uauanar
    kau tar binaka re kalekinale tar pioko liu tar kapokonor raes-uit.” Ter kau ke
    namanantiehe tunin God? Maeit ke mene tar puhon?
  san-DEV: मूसाव्यवस्थाग्रन्थे लिखितमास्ते, त्वं शस्यमर्द्दकवृषस्यास्यं न भंत्स्यसीति।
    ईश्वरेण बलीवर्द्दानामेव चिन्ता किं क्रियते?
  tna-NT: 'Uja derejiji yani Diusu sa quirica su: “Be juye ehuibud''equeji ichaji
    emudia epuneti su.” Daja cuatsasiataidha Moisés chenu ja juye emudia epuneti cama,
    tuseda diadia taji echuje puji. ¿Ai Moisés chenu ja daja cuatsasiataidha juye
    cuana sa saida puji bahui bata. Daja cuatsasiataidha ecuana sa saida puji.'
  lid-lid: Moses mene torowenei sahou udu bolo kandriyen malen i buku doh, “Ou badeh,
    saseu boho katin haka oks buku none iy kamekes lahou tam ta katisih buwa wit.”
    Sebwe Kindrei abudon boto-on tiri bulumakau le, eme ma iy amekes iri sahou dah?
  wim-wim: Nil Moses.angan wik God.antaman keenkanaman ump, “Nil minh bullockan work
    iiy-iiyiy niiyantan-a, may wheat thakan aakangan maak-maakiy peꞌanan yipam pent-pentayn-a,
    niiyaniya thaaꞌ nungantaman keꞌ kathān nunanga, yaꞌa, nil yipam may wiy thampan
    mungk-mungkowa.” Puth nil God.angan minh bullocks anangan yaan waaꞌ-waaꞌan,
  zga-M: Ulwa khuva nchandikhiwe indagilo nu Mose, “Ulakhunga isenga khundomo vuilya
    ifinu.” Lweli ukhuta uNguluve isagila isenga?
  yom-yom: 'Bila mu Mina mi Moyize musonama : Wulendi kanga munu wu ngombi ko yimfundumunanga
    makundi. A buevi, Nzambi wulenda bela zingombi mayindu e ?'
  san-SIN: මූසාව්‍යවස්ථාග්‍රන්ථේ ලිඛිතමාස්තේ, ත්වං ශස්‍යමර්ද්දකවෘෂස්‍යාස්‍යං න භංත්ස්‍යසීති|
    ඊශ්වරේණ බලීවර්ද්දානාමේව චින්තා කිං ක්‍රියතේ?
  yut-yut: 'Moses da gen tebanon gen yaŋ tosok: “Ji bulmakau wit gɨp golek do bamaŋ
    mɨsɨŋɨkgaŋ bɨsapmon jap noni do gen kagani dɨma sopni.” Piŋkop da bulmakau dogɨn
    nandaŋek gen uŋun yagɨt yaŋ nandaŋ, ma? Dɨma.'
  grc-BYZ: ἐν γὰρ τῷ Μωσέως νόμῳ γέγραπται· οὐ φιμώσεις βοῦν ἀλοῶντα. μὴ τῶν βοῶν
    μέλει τῷ Θεῷ;
  cpc-NT: 'Tima josankinatsitaka pairani Moisés-ni, kantatsiri: Aririka pantawaitakairi
    piratsi, iiro itajyaaniintawaitzi. ¿Pikinkishiritama apa piratsi joshiritakotari
    Pawa ikantantakari?'
  nhg-NT: 'pues inu ley de Moisés quejtoa lo mismo. Pues tlajcuelulpanca ipa inu ley:
    “Amo xectlölicö ibarsinas cucobe cuöc tlatriyöroa”. Pues Deus amo quejtulo san
    porque netequepachulo de cucobejque.'
  nya-nya: Popeza analemba mʼMalamulo a Mose kuti, “Musamange ngʼombe pakamwa pamene
    ikupuntha tirigu.” Kodi pamene Mulungu ananena zimenezi ankalabadira za ngʼombe
    zokha?
  ngu-NT: 'Ijquin tlajcuilolnesticaj ipan on itlanahuatil Moisés: “Ma ca xtentematlayoti
    on huacax ijcuac quiteinia on trigo chica cacahuayo quixtia.” Dios ijcon oquijtoj
    xsan pampa oquinmelnamic on huacaxtin,'
  kup-kup: batam Moses epat menahan hez, Met bol kau nari arim gogot tat uit uloñ
    mez tavohopanen, main ravohopanez porah, Paru uit ul nañ napan hez, pot homet
    parum gizañik birepenañ medemotunei, oñ bol pori gog pot tovai parum hañiv rekot
    am nohopan. Pot menahan hez. Met God pi bol kau nenariz homet ñetï epov hahan
    menahan heza?
  jid-jid: U ni doka Musa a tre di na yau takunkumi ni wa ni mla biri tei na. A hi
    jiji lando wandi Irji ni kwa ha?
  wmw-wmw: 'Kamana nTaureti ya Musa yandikiwa javi: “Musinkataze ng''ombe kurya paakola
    kazi yakukukurula mafuluwela.” Mudaniza kuwa Mwenyezimungu ashugulikira ng''ombe
    basi?'
  gmv-GGM: Muse woga garisan “Kath bukiza mehe duuna qashofa” geeteti xaafetides.
    Histin Xoossu metiday he meheza qanthee?
  ssg-ssg: Tenen ti tesol nauna Haeu hani Moses i ukek, “O kum xioti mimingini awe
    tok bulmakau ti halinian aniai komem ti o hahapuasa i ailei tenen puasain ti selaiai
    komem ti he ulin.” Haeu kumahe i nanamiloi mewenae bulmakau ti i hani tenen nauna
    ien.
  zpo-NT: 'Nel lee yech cheen ley nzhé: “Nakot gu yex roo ngoon gorna yo ma yee dexkwaa
    ma nzhobxtil”. [Dt. 25:4] Per nanakt kwaane lee Dios nle xgab re ngoon,'
  poy-poy: Ilembitwi Mumalagaliru ga Musa, “Nagumtawa mlomu gwa ng'ombi pakakomanga
    usaka.” Hashi, Mlungu kankuvitakulira visoweru vya ng'ombi?
  qwh-NT: 'Tsemi Diospa palabranpis queno escribirëcan: “Ama triguta eracho yuntawan
    jalutsir, tse toriquita jäquimanquitsu” nir, y yuntacunapaq preucupäcurtsu manam
    Diosnintsic tseno mandacun;'
  gaw-gaw: Yo, Moses nug ḏo naip̱a nai laa amunu yom am inam. “Makau nug wit meu mumuḏḵunu
    tabaṯe amu na aib oḏe hautme,” awa aum. Am Kayak Nug doḏ bulmakau dilagibte dab
    ma aum?
  nca-nca: Qeni, Mosesko mande ka ŋandiro nakayáŋaró, “Ye makaoko rais kowí khete
    umuniŋoní maŋgó ma wisumuŋowero.” Date iŋoteŋgo, Anutuko makao koro iŋoro mande
    ŋu yaró, peka? Kini.
  zpz-NTPP: 'Gun lo leey nu bzeeñ Moisees rniiñ: “Cueꞌ zuur gyish ruꞌ toor ornu rza
    ma lo trig nu cyich ma ñii”, rniiñ. Rabee nu Ñgyoozh wacsu bich mi nu nac de tor
    ziꞌl,'
  mkj-mkj: Kisai wadek nehn Kojonned in Moses, “Joah piroahpene oawoan kahu mwein
    men nehn anjoau ma kamwai doadoahkki en kamwisihdi wehn wihd kan. Me woahwoahki
    pwa Koahs injinohki kahuwo mweinno?”
  zac-NT: 'Rniꞌi lëy shtë Dios: “Adë rgúdiꞌil guëꞌshu ruaꞌ ngunë naná rguitsë trigu”.
    Pues clarë nahin; adë quëgníꞌidiꞌi Dios diꞌdzë rëꞌ purquë rgaꞌa lduꞌu më ra ngunë'
  kyg-kyg: Moseseꞌa avoꞌmo kae maleꞌniya keꞌaepa gemoꞌmo hunoꞌaeꞌmo, pulumakamogi
    apaiyaletiꞌmo mago neꞌyaꞌmo haletiꞌyaꞌamo aeꞌa nehaleꞌapaeꞌmo oꞌnesayafeꞌmo apavayaleꞌmo
    nofi kitapa oꞌapateyo, huno huꞌniye. Gotiꞌa pulumakaꞌaekeꞌmo agesamo afino hu
    maleꞌnifi lagaeꞌefeꞌmo huꞌniye. He lagaeꞌefeꞌmo mani gemo huꞌniye. Aiꞌyu neꞌaiya
    vayaꞌe hoyafatiꞌmo neꞌyaꞌmo neꞌaliya vayaꞌmogiꞌeꞌmo aliꞌyaꞌmo neꞌaliꞌapaeꞌmo,
    mago neꞌyaꞌmo afole aisigeta aligune, huꞌa nehuꞌa agava maiꞌneꞌa apavayagunagu
    hisayafeꞌmo avo kae maleꞌniye.
  kmk-kmk: Ta kanana’t dit lintoga ingkanglit Moses un, “Adim bunguton nat sangin
    di baka nu man-ilikom daḻapnu mangan nu piyaona.” Ot sadat baka kad dit sosomkon
    Apudyus sidit paingkanglit na tuwa lintog?
  cao-NT: Moisés quënëni ca yoba tsayacahuë. “Rëmapahacayamaxëti xo huëyë, trigo ja
    timaquë no” ii quiha. ¿Japa huëyë roha shinahi Dios ini, toa yoba acacaniquë no?
  bbr-bbr: Moses nukan sintore ämän opok, ko keser jer wewon, “Bulmakau nukas wit
    nemauk taienuk taienuk, kon oksau wa parar mau. Karauk wit nemauk utona, jaura.”
    Anut nukas bulmakau mesin karar äiewon ra?
  inb-inb: 'Kasa­mi Moi­sés niska libru­pi willa­raiá: Triguta saruspa iskug wagrata
    mana simita watangi. Taita Diuska, mana wagra­kuna­manda­lla chasa willar­ka­chu.'
  hrv-hrv: 'Jer u Mojsijevu zakonu piše: Ne zavezuj usta volu koji vrši! Zar je Bogu
    do volova?'
  box-NT: 'Bìo kà lé bìo túara ho làndá mu yi: «O nàa na ɓa wee sáráa ho
    dĩ́nló láró pã̀ahṹ á ɓa yí ko ɓa hè lè ho dĩ́nló làró.» Bìo le
    Dónbeenì bía kà síi so wee zéení le lé ɓa nàwa bìo here le yi le?'
  ote-NT: 'ne ena njaua: “Oxqui tuꞌtuahʉ rá ne ra nda̱mfri ora netꞌa ra trigo ja ra
    era.” ¿Ha gue Ajua̱ bi ma̱ xi majua̱ni de ra nda̱mfri?'
  wnu-wnu: 'Moses qomon qob eng ete qamb gumaterei: “Bur qarig wit qur nogosair qiroari
    an qabari taisi me tesimar.” Qob eng mai, Qenu bur qarigt qas qamarei qiyo?'
  zam-NT: 'Tac, lìcpe'' ba''i, loo ley co'' mxo''f Moisés loo mèn ndub di''s co''
    mbez: Ne''code gu'' yex ro ngon co'' ndloo ndub loo nzob triu. ¿Ché'' ndyac gu''
    ante par quenap Diox ngon gunii Diox con'' ndxè'', cà''? Yende xàa.'
  zyp-NT: Zecawtamaw tatah Moses phungbia letah ma hrahei a cia hi, “Co tungpaw cawh
    sacaang a ci chung taco, a hmo tongchai khe o,” tatah Khazing tei a rei dupaw
    cawh co tungpaw cawh maw a cang?
  sey-NT: 'Cua̱ñeseꞌepi toya pëpëna toyaseꞌe paꞌiji, ñeje: “I̱ti ca̱ poꞌte saihuë
    tëꞌija̱i poꞌtequëre duruhue̱quëre yëꞌopo sëamaꞌpë paꞌijë̱ꞌë, i̱seꞌe a̱i nejaquë.”
    Ja̱je cani Maijaꞌquë duruhue̱quëseꞌere oi camaꞌë pajiꞌi,'
  nvm-nvm: '@see-verse:1CO.009.008'
  mps-mps: 'Mosesgo te bomai pode te tiwai po asęani elalubao: “Te dagego wit ge
    dagalomainogo eyu tama te bulmakaugo te wit sągągo agabo sę ebaso, teda nago
    te aga pedauwali me paniamuo,” po wai. Te Godigo te bulmakau dabe augwa tubo nai
    sabode naga homu koneama wali dawe?'
  pab-NT: 'Exakere atyo Moisés xaotyakiraho kaxairatyaka: Awa atyo bowi kanase xolatya
    trigo kase tyahakita hoka. Xoana Enore ala bowi xahekola taita ahekoita xaowita?'
  llg-llg: Nai baꞌi Musa Heti-heun nana sulak, nae, “Ledoeik sapi heheta hade, fo
    tao feꞌe hade no nggiin, na, boso lapa misa bafan, fo suek bisa naꞌa.” Ei duduꞌa
    maehetuk kada Lamatuak nau ela kada sapi mesa kana bisa naꞌa do?
  kyf-kyf: 'Nɩɩ, we mɩ wee tite ''wʋ cɛlɩdaɛ: «''Bhli -ka ''mnɔ ''titlida -mɩ, a ''na
    gbʋan -nɩ we ŋwɛ -nɩ.» ''Lee, ''bhlinyaa ''gbʋ -Lagɔ bhalɩa yɩ?'
  tpi-tpi: Moses i raitim tok olsem long lo, “Yupela i no ken pasim maus bilong bulmakau
    long taim em i wok long rausim skin bilong rais samting.” Ating God i tingting
    long ol bulmakau na em i mekim dispela tok? Nogat.
  mih-NT: '@see-verse:1CO.009.008'
  qvh-NT: '@see-verse:1CO.009.008'
  kms-kms: Te pugri Moses ningg lo ur pu wuse ye ni wuri, “Kau ni wit yi nyinge ruwo
