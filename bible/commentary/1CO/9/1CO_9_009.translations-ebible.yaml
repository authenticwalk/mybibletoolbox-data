  san-ORI: ମୂସାୱ୍ୟୱସ୍ଥାଗ୍ରନ୍ଥେ ଲିଖିତମାସ୍ତେ, ତ୍ୱଂ ଶସ୍ୟମର୍ଦ୍ଦକୱୃଷସ୍ୟାସ୍ୟଂ ନ ଭଂତ୍ସ୍ୟସୀତି|
