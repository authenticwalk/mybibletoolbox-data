    Ma God noaꞋa kasi fata Ꞌani ru neꞋeri sulia na buluka ki goꞋo Ꞌana.
  eng-WYC-2017: For it is written in the law of Moses, Thou shalt not bind [up] the
    mouth of the ox that thresheth. Whether of oxen is charge to God?
  eng-WMBB: For it is written in the Torah of Moses, “You shall not muzzle an ox while
    it treads out the grain.” Is it for the oxen that God cares,
  zat-NTPS: 'Naxúaj lu da nadxixruj bea na da dxenná Dios: Quebe cu''ule xixruj dxu''a
