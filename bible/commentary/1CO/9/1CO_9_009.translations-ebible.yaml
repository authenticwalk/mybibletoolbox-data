    miqi qinau.
  aby-aby: '@see-verse:1CO.009.008'
  eng-YLT: for in the law of Moses it hath been written, 'thou shalt not muzzle an
    ox treading out corn;' for the oxen doth God care?
  jni-jni: Ayettirke anyimo U inko utize ti Musa agi, ku barka ku katarek ingi kuzinu
    batalla idawa kati i wu kuni ni zin ba. Ine ini Asere aboni?
  kne-kne: Tan waday naisolat sin linteg ay sana ay kanana, “Adim bosbosalan di baka
    ay mangigatgatin ay mangirik si pagey ta way iyat na ay mangan.” May kod, ay owat
    baka ngata di ninemnemnem Diyos sin nangipasolatana sin linteg ay sana?
  tgj-tgj: Ngonu sum Moses gv Pvbv lo puridu, “Vdwlo no svv hvpu ha aam swkmu rinyi
    gaam a putum mabvka.” Vjak, si Pwknvyarnv svv hvpu ha mvngla minam vre?
  gui-NT: 'Echa Moisés iporoócuai pe oyecuatía oi corai: “Güeye trigo ombopiriri oi
    yave, agüɨye eiyuruocua”. Jocorai oyecuatía oi. Erei Tumpa cuae jei yave, mbaeti
    co jei güeye reta jeco peguaño.'
  quc-TT: 'Kubꞌij pa ri utaqanik ri Moisés: Makoj chim chutzaꞌm ri wakax ri kayaqꞌow
    ri tiriko. ¿La qas kꞌu are ri wakax riꞌ ri kakꞌaxir ranimaꞌ ri Dios chike'
  heg-NTPO: Ne upung Musa Atorang ngas muik in dula noan, “Oras aus-sapi la kida ale
    la, le tao bakisan beas sa deng bulin na ka, but tele un baha ka le un haup in
    kaa lo tetetas deken.” Mi nangan noan, Ama Lamtua nang le suma aus-sapi la sii
    man haup in kaa ke?
  ptu-ptu: 'Aka deem tisuha'' illaam Pepaondonganna Musa naua: “Daa ungkambu pudu''na
    sapim mahassam mengkähä anna mala napasindum ia duka'' mangngande-ande.” La anggangka
    sapim nauaam Puang Allataala inde illaam Battakadanna,'
  bzd-NTPO: '@see-verse:1CO.009.008'
  kwf-kwf: OsiꞋana saena taki sa Moses ki, nia fata Ꞌuri, “Na buluka neꞋe rao fuana
