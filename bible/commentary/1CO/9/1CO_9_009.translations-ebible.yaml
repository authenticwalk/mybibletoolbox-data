  att-att: 'Yawe yù inipetúrâ ni Namarò kâ Moyses: “Arán naw bussalán yù simù na báka
    nga magaggì ta ammay, tapè awayyá na lâ kumán.” Á ta panaddán ni Namarò kuna,
    yù báka panò yù ninonò na?'
  bki-bki: Iliano tai ju joomo ea Mosis kiano tuboiano ruei, napano ber jibe nei,
    berinavo Bogo napano kiamo bue m̃arauo jo miel jeliviv mave ea kiamo boboseru
    nalo, ka vita bulag kurukuti nalo nene, jau monoka koiadikar re niono, mia monoka
    kotuvan naio sinano kija riel rivano. Ana bogo napano Atua ber iliano nei, naio
    maka to tinien maio ka temeul nalo,
  bqp-bqp: À kɛ̃na Musa doka takadan ò pì, àsun lɛ́sↄ da zùunɛ gↄrↄ kũ àtɛn pↄ́wɛ
    gbɛ̃ro. Zùun Luda dì laakari dↄa yá?
  mcp-mcp: 'Jɨ́ mpu bə cilyá mə́cɛ̧ɛ̧ mə́ Moyîz dɨ́ nə́: «Wo kú fad ntɛny mpu ja í
    ŋgə́ nyaal mpumə́ ŋgə́lə lwáál nywo yí.» Ye intɛny wə́ Zɛmbî ŋgə́ bul tə́dʉga
    yí?'
  hat-hat: 'Men sa ki ekri nan Liv lalwa a: Pa bay bèf k''ap rale kabwèt la baboukèt.
    Se lapenn Bondye gen konsa pou bèf yo atò?'
  npl-NT: 'Itech itlanawatil Moisés ijkuilitok: “Amo xiktlalili itempoxa n toro ijkuak
    kitlaksa n trigo.” Dios amo ijkó okijto, por kintekipachoa n torojteh,'
  bgg-bgg: “Iwoi shan pha ishak shii rawoi ro uphab shii aphang rabo” chiih-è gethek
    ne Moses ro Iphey tham. Thuh, Hamangkhung-aphuii è rawoi chiang shii gayiig nebey?
  eng-TCENT: For in the law of Moses it is written, “Yoʋ shall not muzzle an ox while
