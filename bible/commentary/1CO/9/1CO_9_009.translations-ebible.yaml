  ory-ory: କାରଣ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାରେ ଏହା ଲେଖାଅଛି, “ବେଙ୍ଗଳାରେ ବୁଲୁଥିବା ବଳଦର ମୁହଁରେ ତୁଣ୍ଡି
