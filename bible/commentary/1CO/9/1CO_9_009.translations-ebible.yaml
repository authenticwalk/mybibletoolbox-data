  nal-nal: Ma a dorang di varaar lamaskana amun Lus sin Moses ka piaat malasing kari,
    “Tuaa ra pis kolang a nguza bulumagau araan ka waspas pizin a xalamona wit siaana
    wakpaakna, avuna naan saait nanga xana vangan.” Malasing faa, Nakmai xa inaxam
    farvaras pana amun bulumagau? Kawit.
  kyq-kyq: 'Taa Ko Taar kɛn Raa ɛɗo Musa ki se kꞋraaŋ jꞋɔɔ: Maraŋ tiiko nakŋ tɔnd
    gɛmɛ se, jꞋɔn̰te kɔlin̰ ɗim taarin̰ ki kɛn an̰ gaasn kɔsɔ. Bin num gɔtn ese se
