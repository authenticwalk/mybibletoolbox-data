  tnp-tnp: Kəmətei e Lou rəha Mosɨs məmə, “Nian nəkotasɨg kau məhuva məmə otol uək
    meuɨgeuɨg e wit, sotəlisiən nohlɨn. Pəh ton nɨpɨspɨsɨ wit nəuvein.” ?Təhro? ?Nɨki
    Uhgɨn tətəhti əmə kau mɨn,
  urd-urd: चुनाँचे मूसा की तौरेत में लिखा है “दाएँ में चलते हुए बैल का मुँह न बाँधना”
    क्या ख़ुदा को बैलों की फ़िक्र है?
  hot-hot: ba Mose bôk hato nena, “Bok oks hadum ku ma miŋ nokak abôlêk siŋ ami.”
    Ma Wapômbêŋ lahiki hathak bok oks mena?
  mqj-NT: 'Annu dengan tiuki'' illalan sura''na Musa nakua: “Dau ungkambu saping ke
    marassanni mupopallullu'' gandum.” Saping tongarraka napatu tula''na Puang Allata''alla,'
  rus-SYN: 'Ибо в Моисеевом законе написано: не заграждай рта у вола молотящего. О
    волах ли печется Бог?'
  mbh-mbh: 'na i ri vene: “Thomu o mothong tova o kin kup bulmakau iwo, tova ve i
    te giguaku wit monnga ma petiti i palitlot mo aro i an pelie.” Na ava God i ri
    venen aken mo aro i opoal bulmakaure? Avele.'
  bdd-bdd: ma Mosese ꞌina loina baꞌidana sihemahemahetena, ꞌigwaeya, “Ceguma bulumakau
    witi ꞌalona ꞌipaipaihowa ꞌilobwaineya ma witiyedi ꞌoidiyega ꞌida ꞌai.” Yehoba
    geya ꞌinuwanuwatuhu madouna bulumakau weyahidi,
  cbt-NTPO: “Toro asacatohuatama', a'caco'. I'nataton to'norayahuachin, ama tonpoanantocosohuë'.
    Tananpitoco' pi'pian pi'pian coshachin,” tënin iráca ninshitaton. Co toroáchin
    yonquiaton, Yosë naporinhuë'.
  srn-NT: 'Bika a skrifi ini a wèt fu Moses taki: “Yu no mus tai a mofo fu wan kaw
    san e masi a aleisi fu puru a buba.” Yu denki tak'' na fu a kaw Gado e broko En
    ede?'
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ lo quityi biꞌ: “Ná xca̱ꞌ ma̱ tuꞌba toro loꞌo nxatá niꞌ
    nguata trigo chaꞌ tyuꞌu siꞌyu biꞌ”. Juaꞌa̱ chaꞌ nchcuiꞌ lo quityi biꞌ. Ni siꞌi
    chaꞌ jiꞌi̱ toro ti nchcuiꞌ ycuiꞌ Ndyosi, chaꞌ tyaꞌna tiꞌ Ni jiꞌi̱ niꞌ chaꞌ caja
    xi tyempo cacu niꞌ;'
  bqc-SIM: Mↄizi ikoyã láu à mɛ̀, ásuli lɛsↄkpa zu pↄ́ lɛ́ pↄgbɛ̃ɛo. Zuↄ yã́i
    ↄ̃ Lua yã́pi òia?
  tcz-CHONGTHU: Ajehchu Mose Dan in aseiye, “Bongchal'in chang achilpettah a chu anehthei
    louna dinga amuh nasomlou ding ahi” ati. Pathen in hiche thu aseipet'a chu bongchal
    ding bou agelkhoh a nagel ham?
  mar-mar: कारण, मोशेच्या नियमशास्त्रात लिहिले आहे की, ‘मळणी करीत असलेल्या बैलाला
    मुसके घालू नको.’ देव केवळ बैलांची काळजी करतो काय?
  snp-snp: E’e, Mosese lufuwa wiyaigu ya lo melami ka ma eti limo, Bulumakau yakafo
    yuwa witi leya wito lilika wi kedageto, ya welalo nela melámalo, loto ka mono
    lufuwau (Lo 25:4) ya nemo ne. Ena Gotikafo ka ya bulumakau yamuko kolito limo
    nefe?
  isl-isl: Í lögunum, sem Guð birti Móse, segir hann að ekki megi múlbinda uxa sem
    þreskir korn og meina honum þannig að eta af korninu. Haldið þið að Guð hafi eingöngu
    verið að hugsa um uxana er hann sagði þetta?
  spy-NT: Mwooyē ꞉siruutēkaab *Muusa kule, “‑/Mākēērātē yēēyto kuutiit yoo /kēēbooksē.”
    Māmiitē ꞉Yēyiin kung'āloolēē yēēyto baateey
  xnn-xnn: Tay naisolat isnan linteg Moses nan mangwani en, “Adika op-opotan nan topek
    nan baka ay men-ilik isnan pagey.” Sootek ken dakayo en ay kedeng nan baka is
    nenemnemen Apo Dios?
  mwe-mwe: Ishijandikwa nshalia ja a Musha, “Nnantabhe kang'wa ng'ombe alikubhata
    yalya.” Bhuli, penepo a Nnungu gubhabheleketaga ga ng'ombe?
  tte-tte: Iwalo iba, ‘Saugana bulumakau kwayapaisowai witi iutugaogaoli yo uwe isalulu-gwaligwali
    tabu gamwana kupapan-kausi yo ana paisowa maisana koina ikekan.’ Gubesi, bwaite
    bulumakau kaiwena Yaubada iwalowalo? Nigele.
  tcs-tcs: Dem lo blo Mozes i spik diskain, ‘Yupla mas no stape wan buluk prom kaikai
    wen em smase wit po mekem kam smol po kaikai.’ Yupla tingk God i bin mata tingbaut
    dem buluk wen em bin tokbaut demting a?
  hlt-THB: 'Mosi a anaa awi awh vemyihna qee hy: “Caang ak leh vaaitaw ce a hui koeh
    pin pe,” ti nawh. Khawsa ing vaitaw ham doeng nu ak poek pek?'
  soq-soq: Ipawa Moses anaanawa bukawa bedewe wadi wadiase, “Pue kau nana wit nolawa
    dewasadia bedewe mai moawa tauwo nana nasasia di nolalempa, dia.” God me pue kau
    baibuleidie insamodie baiwa aia ema wan, ba?
  qub-qub: 'Laycho niycan: «Pachanta mana garayllapaga töruta ëracho ama aruchinquichu.»
