verse: 1CO.009.006
translations:
  kpx-kpx: Abostolo degomole kebia la tedaevei lovi ovema. Isito la huhuige noeabuna
    Banabasiti no unaha no adatela no lovite vai.
  okv-H: Eto Barnabas te namote tapa apostel be eto pure eagora te dagota ingeni vasiri
    eto pure ta mine umbarote?
  tbo-tbo: Tau ma Banabasi ega uyahiyai geka pite ota dewaya, ma tauyai to galena
    itete meiyai i bagibagi mihahi uyahihiyei.
  mal-C: തൊഴിൽ ചെയ്യാതെ ഉപജീവനം കഴിയാൻ എനിക്കും ബർന്നബാസിനുംമാത്രം അവകാശമില്ലെന്നോ?
  grc-SR: Ἢ μόνος ἐγὼ καὶ Βαρνάβας οὐκ ἔχομεν ἐξουσίαν ⸋τοῦ⸌ μὴ ἐργάζεσθαι;
  bgc-bgc: मेरै अर बरनबास कै धोरै भी यो हक सै, के हम और प्रेरितां के स्याम्ही आर्थिक
    मदद हासिल करां अर म्हारे ताहीं जीण खात्तर कोए काम करण की जरूरत कोनी।
  khz-khz: Pa e au e Banabasmo taumai ruala matotaumai gema inagulu aonana gema e
    gama paia rawali?
  deu-TKW: oder sind wir allein, ich und Barnabas, nicht berechtigt von der Handarbeit
    zu feiern?
  zsr-NT: ¿Naruꞌ ráquiliꞌ tuzaꞌ nedaꞌ len Bernabé ral‑laꞌ guntuꞌ dxin lahuiꞌ dza,
    quië gdzö́lituꞌ le gágutuꞌ?
  lin-lin: Boni, ezali kaka ngai mpe Barnabasi nde tosengeli kosala ?
  hns-NT: Ka, khaalie Baarnaabaas aur hamke tjaahie apane se kamaai khaai ke?
  noa-E: Wa Bernabé dʉ̈i maach numpaita maar ich jãg maach juadamaucha phidkha wënʉrraju
    aai nʉwa, maach bidam athee. ¿Maarjã sĩi ĩchab pãrau jãogju aai nʉm khabá?
  eng-EMTV: Or is it only Barnabas and I who must work for a living?
  mib-NT: ¿Chí cájeni ni rō jeē maá rúhū‑ni jíín Bernabé tú na derecho rī jeē stóo
    ri jniñu cásáha ri jeē cótecu rī, návāha nune ga rī nacani ri jnūhun vāha ya,
    chí naún?
  lif-NT2: इ बरनाबास नु इङ्‌गाॽरक् हिङ्‌ब्राम्‍ले़ लागि याःम्‍बक् चोःक्‍मा पोःङ्‌बाबि?
  xnj-xnj: Amala nene ndu na Banaba ndi mwatiganikiwa kupewa njombi yitu kwa kukita
    lihengu?
  mmx-mmx: Kopla nema xusuk mi ne Banabas mana gugu lolos ti lixitkis atnema?
  cbr-NT: ¿Axa mitsubë 'icë uni raírinën 'acësaribi oquin 'ënribi Bernabébëtan 'ën
    mëcënan ñu mëëquinma, Nucën Papa Diosan banaishi ñuixunti cara asábima 'itsíanx?
    Ca asábi 'itsíanxa.
  tee-NT: Ja va aquijnanch'as ju jantu lhijun ni acmacaju ju quilhich'alhcat quinc'an
    chai aquilamavauch ni iclajunauch ixchivinti Dios.
  eng-LSV: Or do only Barnabas and I have no authority not to work?
  cak-NT: ¿Man utz ta como ren y ri Bernabé jojtzuk coma ri kach'alal? ¿O xe roj joj
    ca'i' nic'atzin jojsamaj chi nakach'ec kaway, y ri ch'aka chic rusamajel ri Dios
    can yetzuk-wi? Man quiri' ta. Roj chuka' can utz chi jojtzuk.
  pah-NT: Jesus'ga moirũharamo jara'g̃a Jesus'ga mombe'urame g̃anenduhara'g̃a omondo
    mbatera g̃a pe toporavykyyme ti g̃a ojipea rehe mbatera pyhyga javo. Ore po na
    jitehe no hamo jihi Barnabé'ga pavẽi. Pyry po ore ndoroporavykyi ojipea rehe mbatera
    pyhyga orojive hamo novĩa. A'ereki ore na jitehe Jesus'ga mombe'umbe'u ojipe'g̃a
    pe jipi novĩa.
  sja-NT: ¿Pia bɨk'ã mɨ Bernabé ome mimiadamerã chik'o iru p'anadait'ee? ¿Pia-e bak'ajik'ã
    taipa jarateepata ũrirutaarãpa k'aripadamerã?
  xed-xed: Ari aŋni nda Barnabas yeya a ŋa maga slna ka mbalay na?
  mks-NT: Á cáhán ndo̱ ña̱ in túhún ye̱he̱ xi̱hi̱n Bernabé cúú nde̱ da̱ co̱ó sa̱ha̱
    ña̱ ná coto na̱ cúú cuéntá Jesús nde̱he̱, va̱ha.
  gfk-S: Ma hohaam, i tahut be mir sene mon ma ne Barnabas, mir na papalim uta ira
    numir nilon iat?
  bmu-bmu: Silegö malmalŋe iŋini ambazip ipŋi naŋgöm eŋgimakzemö, ni aka Barnabas
    qahö. Niri töwa qahö netkigetka öne malakzit. Mi mötketka dop kölja me qahö? Tosatŋan
    urugö nup megetka töwa eŋgigetka sileŋinaŋgö nup qahö memakzemö, netköröhök mönö
    naŋgönaŋgöniri nanirak miwikŋaibitkö dop jize me?
  dgz-dgz: E umap uon wanewa, ame tamana uon. Amba sia, iwa dimen nu nugenat nao tatoni
    gapan garewa yop taton inivin?
  eng-GNV: Or I only and Barnabas, haue not we power not to worke?
  zaa-NT: Tsina nu runia' lani Bernabéą' para ccani tu' sostener nna, tsí intu' teruba
    bihua derecho qui' tu' té para gudùtsi tu' ą cá.
  eng-WEBSTER: Or I only and Barnabas, have we not power to forbear working?
  guh-guh: Itsamonae itsa pacatsipaeba Cristo pelivaisi, pajamatabëcueneyavenonabiabame
    penamatavenonaejava yabara. Itsiata baitsi jane paxanëbeje Bernabébeje panacuenebabiabajëbeje
    patajacuatabeje patanaevetsinexabeje. Bajarapacuenia picani apo benacuenebinëbeje
    patajacuatabeje patanaevetsinexabeje. Nexata picani paxamë, paxanëbeje ata, bepanerajutame
    patanamatavenonaejavaxibeje. Tsipaji paxanëbeje Cristo pelivaisi patacatsipaebabiabixaebeje,
    Dioso picani panetocopatabeje patanerajutsinexamë patanamatavenonaejavaxibeje.
  bon-bon: Cine nää Banaba cama taatu gegi epu ätyepäneji biname, lui cina miiji kaakesea
    wawena cime lenaja tääpume?
  nhw-BL: ¿O huelis anmoilhuíaj para san Bernabé huan na amo tijpiyaj tequiticayotl
    para tijcahuase totequi catli ica tipanotiyohuij para timopanoltise ica ofrendas
    tlen itequi Toteco?
  swh-ONEN: Au ni mimi na Barnaba tu inatubidi kufanya kazi ili tuweze kupata mahitaji
    yetu?
  wbi-wbi: Nambe nilinemwene nhu Barnaba twevano tunoghile kuvomba imbombo?
  bba-bba: Nɡe nɛ kɑ Bɑɑnɑbɑsi tɔnɑwɑ sɑ ǹ yiiko mɔ su kɑ nɔmɑn sɔmburu deri?
  eng-KJVCPB: Or I only and Barnabas, have not we power to forbear working?
  kgk-NT: Hesu remimondo ambue kwéry opoi-ma gwembiapokwe-gwi ombo'e mbo'e hagwã Hesu
    rehegwa nhe'ẽ. Aipo ramo, ma'erã-gwi peje ore-rehe “Iporãve omba'apo Barnabé,
    Paulo ave opo-rupi.” Naiporãi voi upéa pene nhe'ẽ. Ore ave Hesu remimondo va'e.
  waj-waj: Anutuuqaa mmoori vareeraiya ngia kati yeennaiyauvaa iya mmiaavai. Mo ta
    Panapaasooyaano nnaasu titi variraivaara titi yaakukidiri mmooriivaa varaunnavai.
    Inna yoketaavainnee?
  cpy-cpy: Piyoteeyini eeroka, eekiro nantawaetatzii naaka nañaantyaari, roojatzi
    rantziri Bernabé. ¿Apatziroma nokanta-kaawo naaka-paeni tee ishinetee-tanawo nopakaero
    nantawaeri nokenkithatan-tyaari?
  mpx-mpx: Age ama toto labui ya te totoma tuwama ana labe naha pwawaa nimama elana?
  wbp-wbp: Nyiyaku kankulu-jarrangku ngajarra-mipaku Parnapa-jarraku nginji-wangka?
    Kurdungurlu-patu Wiriwiri, ngulaju kula kalu-nyanu warrki-jarrimi talakupurda
    kuja kalu-jana pinarri-mani Kirijini-patu-kariyi-nyanu, lawa. Ngulaju ngula-juku.
    Kajilparnalu-nyarra ngajarrarlu Parnapa-jarrarlu payikarla talaku, ngulaju ngurrju-yijala
    yali-patu-piyarlu.
  luo-luo: Koso an kod Barnaba ema nyaka wati eka wachiem?
  nhe-NT: ¿O huelis inmoilhuíaj para san Bernabé huan na ax tijpiyaj tequihuejcayotl
    para tijcahuase totequi tlen ica timopanoltíaj?
  aii-aii: ܝܲܢ ܐܲܚܟ̰ܝܼ ܐܵܢܵܐ ܘܒܲܪܢܒ݂ܵܐ ܣܢܝܼܩܹܐ ܝܘܲܚ ܕܦܵܠܚܲܚ؟
  esk-NT: Naaga kisimñuk Barnabas-lu savaktuksrauniqpiñuk iñuuniutiksraptiknik?
  msb-msb: Nano, kami lang ni Barnabas an kinahanglan mangabuhay?
  cpa-NT: ¿Ho¹ lë́h² hniah¹² jan² Bernabé quianh¹³ jní² tsa¹lé² li¹tiú¹³ jnieh³ ta³
    jmo² jnieh³ quianh¹³ gug² jnieh³ ta³lah¹cuø² jnieh³ jǿg³ dsio¹ quiah¹² Diú¹³?
  dso-dso: ଅବ୍‌କା ଜିଇବା କାଇବାକେ ମୁଇ ଆରି ବର୍‌ନବା ଆବଡ୍‌ କାମ୍‌ କର୍‌ତେ ରଇବୁ କି ?
  meu-meu: Lau Banaba ida asi siahumai imamai ḡaukaradia baia ato diho a?
  yva-NT: Indako risye Barnabasa pe riribuim irati irima anaisye mamo taune ririmo
    rakani terave rako? Syo ratantona mamaisye ramu, weye arakovo kaijo Amisy Yesus
    po matutire nawamo awa anaisye raunande mansai.
  dgc-dgc: Bakit sikame bale san ti Bernabe i te kailangan a mégtarabaho ta gastos
    me, Pero du iba a mégtoldu dikam éy éwan!
  zpm-NT: ¿Te loxaque grop no Bernabé naye znu zhaaque no dziuuṉ no stib dziin, par
    gdziniaa no ncuaaṉe dioow no?
  hix-NT: Uro ànyahmatxoko kahra mak wehxaha, Kryestu mryenon komo wya. Ramor ke katamokyaha,
    ronyahrà yehekahtoho me. Àro wyaro rma rha naha, Bahnakme xarha. Amna xarha ànyahmatxoko,
    atamokhera amna yehtxoho me, kany me tehxoryehra kat amna naye, owyanye. Àro wyaro
    kany me tehxorye amna nay hamà.
  sim-sim: An nga Barnabas nom nga shihik lerawun shi laha akwa mbele mbelen shi frungawuhu
    shi aha shi linda shir. Hako aposel ome lal, wahau. Lir sios lihi li jelyashiwak
    linda lir.
  npi-ULB: अथवा के बारनाबास र मैले मात्र काम गर्नु पर्छ ?
  cgc-cgc: Paryo kaw inyo gaisip na kami Bernabe nang ula matareng na supurtaan ta
    mga gatuo daw dapat na mag-ubra kay para ta ame na kinanglanen.
  tim-tim: Akto areâk bo. Aposolo bikŋande ulityeŋgimai are ârândâŋ akmap. Dâ nâ akto
    Banaba netkâ hain ulityeŋgietŋe dâine ârândâŋ akbop. Gârâmâ netŋe umat yeŋgiwâet
    dâm bo ulityeŋgim âmâ âi mendenŋe net wan ketuguyiot are hâukombiâ netgât sot
    hâukoyiot.
  yor-yor: Ṣé èmi nìkan àti Barnaba, àwa kò ha ní agbára láti máa ṣiṣẹ́ bọ́ ara wa
    ni?
  wos-wos: Ani Barnabas wali jémba yata yéwa hérae, ana hénoo ana yéwambu ani héra.
    Ani hafu wungi ani huru. Krais Jisasna hundi hura yikwa nawulak du wungi huruhambandi.
    Ani di hurundaka maki hurunat, wu yikafre dé.
  emp-NTPO: Bernabeba, mʌ̃a bid̶a Ãcõrẽ bed̶ea jaradia nĩnane dewara traju sid̶a obadaa
    ne eropanani carea. Baribʌrʌ ¿waabemarã quĩrãca daiba jaradia panʌneba ne edad̶ida
    panʌẽ́ca?
  eng-F35: Or is it only Barnabas and I who have no right to forego working?
  ind-ind: Kami pun berhak mendapat nafkah dari jemaat agar dapat memusatkan perhatian
    penuh pada pelayanan.
  pes-OPCB: آیا فقط من و برنابا باید برای تأمین نیازهای خود کار کنیم؟
  mpt-mpt: Banabase ni dabo Yesuse wengo naka mak unang maki omkayebob otane i mo
    yang kenibta ni imena aayao mo okayebibbabe. Ni dabo nimaye moni okoko okok kebianoba
    monio boka bianoba imena aayao walo wembianobta Gode okoko okok kebuobe. Ni inabob
    otane naka mak ile mo inabibbabe. Ile Yesuse okoko okok kebibo naka mak unang
    maki okok olo molo yang keniba imena aayao okayebiba wembianibta okok kebiobe.
    I ni dab osa inaniba okayemib mole kukub olo ayamobe. Ibo ni dabo mo baabenibta
    Ib kukubo misiamobo genimibe!
  ssx-ssx: Dia꞉me mo Banabasi diki yaapo homekema꞉ mo yenki mulu pa꞉la꞉ e poka꞉peke
    ekima꞉ kone dika꞉ ne alemanu hamba꞉peke ya꞉la꞉pe.
  mkl-mkl: Mɑ̀ ɑmu do Bɑɑnɑbɑsi ɑwɑ ɑkɑ̃i ɑ kù nɛ kpɑ̃ɑi ɑ yɑ nɑ wɑ ijɛ, í ɡbe kɑ
    ce icɛ?
  gaq-gaq: ଚଙ୍ଗ୍‍ନେ ରାଃସିଙ୍ଗ୍‍ନେସା ମାତର୍‌ ଆନେଙ୍ଗ୍ ବାରି ବର୍ଣ୍ଣବା କିକେ କସ୍ଟ ଡିଙ୍ଗ୍‌ନେ
    ପଡ଼େଏ ।
  gof-RNT: Woykko oothidi maanaw bessey taaranne Barnnabaasa xalaalee?
  unx-unx: ଜୀନିଦ୍‌ ତାଇନ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ଆଡଃ ବର୍ଣ୍ଣବାସ୍‌କେ ଏସ୍‌କାର୍‌ କାମି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃଚି
    ?
  gah-gah: Nezagi Panapasiki lezagó ligizanitunú hoza aleaká nousimó nene ali ahulatáive
    liki gili limitamó nene etamitihe.
  lcm-lcm: Kapo sa kana? Vei namemlong papalik nganing ve Barnabas, kapo mamaiten
    ta namemlong uli abis asi vil aro ani kamemlong ago?
  aer-aer: Arrantherre-arle nhenge merne antheme angkentye ilentye akngerre arrpenhe
    areyeke itne-arle arrekantherre ayeye Jesus-kenhe ilemenge. Kenhe Barnabas ilernenhe
    arrantherre anthetyakenhe, arrangkwe-arle. Alakenhe ikwerenge ilerne-arle anteme
    urrkapentye arrpenhe mpwareme nhenge ilerne merne inetyenhenge, ayeye ileme-anteye.
  qvc-NT: '¿Ichu yuyangillapa: Pabluwan Birnabillam mana dirichuyuqchu mantinsyunninda
    ch''askinambaq, nishpa? (Manam chayshinachu.)'
  tgl-ULB: O kami lamang ba ni Bernabe ang dapat magtrabaho?
  cbs-NT: Matu anu jaska Jesúsun kushipayabu betsa jaskabainaibu piti inankin tadi
    inankin janu jiweyununbun dintu betsa inankin man jatu medabewabiamis ¿ea inun
    Bernabé jaska wama nuku besti man nuku medabewamatidumamen?
  xtm-NTPP: ¿Xi ka jani ini ni ja maa in‑ni saña ji'in Bernabé a onde jin satniñu
    sa saa jin koteku sa nani ka kaxtnu'u sa tnu'u Su'si ma?
  nnq-nnq: Andaje ne na Banaba tu tatupaligwe kupata mapungu kwa maengo gito?
  bao-NT: ¿To docare jãa wado yʉʉ, Bernabé mena, jãa majuropeera ca pade wapa taa
    baa niiparã jãa niiti?
  san-ORI: ସାଂସାରିକଶ୍ରମସ୍ୟ ପରିତ୍ୟାଗାତ୍ କିଂ କେୱଲମହଂ ବର୍ଣବ୍ବାଶ୍ଚ ନିୱାରିତୌ?
  huv-NT: ¿Neol áagan a xique naquiiüb a Bernabé netam narangan pálwüx najiüt para
    naxoman süetiüna? ¿Neol atquiaj arangüw aldemas apóstoles?
  otn-NT: ¿Ua guí ɛ̱mhmʉ ngue nu̱gä ya, 'nɛ̱hra̱ Bernabé, høngthogä'be jatho ngue
    ga̱ ta̱ha̱ te ga̱ si'be mɛ̱nte ga̱ mma̱ngä'be ra̱ hoga̱ 'da'yo hya̱?
  nop-nop: Be Banabas indi hogok kohonikdi kwanai tiŋa nanaŋe ime be tinahukutnik
    tubumintaaŋ wendi nihiulihiune hatiyademeet?
  obo-NT: Ollog bo no sikami ra ki Bernabe kos ko-ilangan nod oiluggat atag to ko-uyahan
    doy, piru iddos duma, od boyaran dow?
  cak-ENT: ¿Man utz tüj comi que yin y ri Bernabé nkutzukutüj coma ri hermanos? ¿O
    xaxe comi roj ca'i' nc'atzinej que nkusamüj richin nkach'üc ri kavay, tok ri ch'aka
    chic rusamajela' ri Dios nyetzukutüj? Man quiri' tüj. Roj chuka' xa c'uluman-vi
    que nkutzukutüj.
  lif-NT: ᤀᤡ ᤒᤖᤏᤠᤒᤠᤛ ᤏᤢ ᤀᤡᤱᤃᤠ᤹ᤖᤰ ᤜᤡᤱᤒᤪᤠᤶᤗᤧ ᤗᤠᤃᤡ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱᤒᤠᤒᤡ᥅
  mie-NT: ¿A jáni inī ndá nú jā maá-ni nduhū jíín Bernabé cúu jāá nduú nā derecho
    jā sndóo nī tiñu sáhá nī jā cutecū ni, tácua nune cā ni jā nacani nī tūhun vāha
    yā, á naá cúu?
  san-TIB: སཱཾསཱརིཀཤྲམསྱ པརིཏྱཱགཱཏ྄ ཀིཾ ཀེཝལམཧཾ བརྞབྦཱཤྩ ནིཝཱརིཏཽ?
  qve-NT: Kunan nisqaykichis, ¿acaso noqallachu Bernabeypiwan obligasqa kashayku,
    Diosmanta willakuspa hinallataq makiykuwan trabajaspa vida pasanaykupaqrí?
  pao-NT: Oosoo gi toge tabu'a numme ka Barnabas-no suu'mu, ka Te Naa yadooawabe-nagatu,
    nummesoo namabetseana.”
  cbu-NT: Bernabpa nuwapta xiykuni, yaani kuwiptini tarawaztaranguni, kchitarangini.
    ¿Nitaati iy ngutini katungamaam nda waritakani? Waritaktamaniya. Watam siyaa tayaspatakuni,
    siysa ngutamtis iyaa maritamaam waritaksawa. Ashiritaati, siy kaminis nuwaanamunari
    wizpuriri katungarangina.
  usa-usa: ááqibo Páánabatite kerátámá tiyáánapo mayaímá kémayeka kerátátí mayaírákémmá
    meyámmá matéka kerátáí aáwaqa meyánîq kéuye. kerátá miráiyaba tikáinakama mirá-máyáímá
    yuwáyúye.” mirá téq yauwéqma yemmá kétima-yimune.
  soy-soy: Yɑrɛ tɔ́ nɛ Pɑrinɑpɑsi ŋmɑnɛ kɑí nɛ sɑ́ rɛ tɔkɛ́ n kɛisi tɔn nɛ mɛrɔ́círɛ
    kpínii, nɛ́ɛ íye?
  hui-hui: Ani bulene ngabe be Banabasa iya tomo nalu holenenaga biabe iyane dege
    bulene ngabe.
  amf-amf: Way itsanna waadimaka qajadha yiam zaskayna imbee Barnabaasbe bishiw?
  quc-NNT: ¿A kichomaj ix chi xaq xuwi ri in xuquje' ri Bernabé man ya'tal taj käqaya
    kan ri qa chak chutzijoxik ri Evangelio?
  dob-dob: Ta ꞌaboꞌagu be Banaba nigeya saꞌi ꞌemaya nadigega wada guinuwaꞌesa, manuna
    ꞌaboꞌama tauma ꞌaꞌitaꞌiꞌisima ꞌima guinuwa ꞌana maisa ꞌediyega.
  wrs-wrs: Es hevpa, kangas Barnapasi diandrava evevma, kavmba nonapopolmba ahalmba?
