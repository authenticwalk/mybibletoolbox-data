  kek-NT: Malaj ut nequec'oxla nak ca'aj cui' la̱in ut laj Bernabé cau totrabajik
    re nak takasic' katzacae̱mk.
  blz-NT: Kabai tongko' i yaku' tii Barnabas a men tiodaa mosibasarak men bo kokosidamai?
  poe-NT: ¿Á tjenka̱yáxinrá kíxin chꞌín Bernabé la ko janhan jehóni chóntahyani kjuachaxin
    tsíto̱heni tí xra̱ sichꞌexínni tjani?
  san-TAM: ஸாம்ʼஸாரிகஸ்²ரமஸ்ய பரித்யாகா³த் கிம்ʼ கேவலமஹம்ʼ ப³ர்ணப்³பா³ஸ்²ச நிவாரிதௌ?
  cof-NT: Uyan Crístochi mantá tanlari cala cachun trabajaquituminla joe. ¿Junni labe
    Bernabébesiri tsantin chunola itolajoiin?
  srm-NT: Mi ku Banabasi wanwan nöö musu ta wooko möni ufö u sa feni soni fuu njan
    nö?
  qvs-NT: Kankuna chay yachachikuk runakunata kullkita kunkichi yachachishunaykichipa.
    ¿Manachu wawki Bernabewan ñukapish atipaymansapa kullkita mañaynikichita?
  zca-NT: O, ¿taxa yub no naki'n kë no zhi'n par gao no, na no Bernabé, orze' lë'
    go gat ñalt, ne' go kwa'n gao no, dub nikë no zhi'n nazhon che'n Dios xid go?
  cbc-NT: Yʉ, Bernabé mena, ¿jãã jetore ñubueri majã na jʉátinemomasĩẽtĩñati? ¿Jãã
    jeto, jãã majũ paari jãã caʉgapeere jãã wapatamasĩñati? Tore bairo jãã cʉ̃ãrẽ
    na cajʉátimasĩpee ãno.
  qxo-NT: O tsayöraga ¿Bernabepawan nogallapacu derëchücuna cantsu mana yanapaycayämänayquipä?
  mox-mox: Tovaletuyana qabudi adi iula ilobelobedi tovetumaqana ʼidiega. ʼInega ona
    nuaia, nage yaʼa be wese Banaba ama iula taumega ana lobea? Gebuʼe otaqa! Imaʼa
    wese luaqiaqiema be iula ana lobea omiʼa tovetumaqana ʼimiega.
  kew-kew: Gore Barnabas saa agu raapomere epe agaa mogetepa rabu eta kogono-rupa
    palipa yapae?
  dww-dww: Taumi apasol ḡesaudima ko sagusagudina, be taugu be Banabas taumaḡa yodi
    ama yawasanama aubainama ka noya munaḡemai, bo?
  twi-ASANTE: Anaasɛ Barnaba ne me nko ara na ɛsɛ sɛ yɛyɛ adwuma de bɔ yɛn ho akɔnhoma?
  aoj-aoj: Ina andeandeꞌma aeꞌi Barnabas atofa ondaꞌ maola ogofaꞌ otamba afaꞌimbai,
    apaꞌ anis daias ipaꞌ atipa petopalopas pimafiasa otamba. Naꞌambai owaꞌ.
  cbv-cbv: Nihat bohé jibnitdih ĩ bohénitboó dedé ĩ náahatdih ĩpĩ́ wʉ̃hna caá. Pánihna,
    weém Bernabéjĩh jwĩ bohénachah, biíh tewatdih jwĩ teocat pínah niijná, jwiít chénat
    pahdih jwĩ náahatdih yeebdíh wʉ̃hat caá náahap.
  taw-taw: Banabas chɨlmɨŋal nep kanɨb olap ma yek, mani wog pɨskɨd ak gɨlɨg tap ñɨbul
    akaŋ?
  jic-NT: Bernabé tsji' liji, napj tsji' lejay wa, mpes 'ücj jaylacj lijicj qjuis
    la las, ca'aj qjuis la jas jaylacj lijicj wa. Apostolpan la p'a ma tsji' lajay.
    Dios ts'uyupj se 'ayapj jis la las, ca'aj jis la jas se 'ayapj wa. Apostolpan
    tsji' lajay Dios mpes; nin mpes se 'ayapj yupj niná. 'Üsüs nin. 'Ücj wa cupj ma
    tsji' lijicj; cupj p'iyá quelel tsji' lijicj, mpes nin lijicj.
  zap-NT: ¿U peguin nonchee noo yrup noo Bernabe nak ne rap degne ylaa ste dxiin por
    ne ydxinaa noo ne gu noo?
  wer-wer: Elei. Ar kön wiin ten Panapas tenpimënt arën ngönën ök yeniem kaömpre omnantë
    waurat pangk ëën ma? Tenpimtok pël ëëna pöt pangk naëpan.
  ipi-ipi: '@see-verse:1CO.009.005'
  qul-NT: ¿Bernabewan nokallawanchu mana derechoyoj caycu iglesiamanta jap'ekaspa
    causanaycupaj?
  tnc-tnc: '@see-verse:1CO.009.005'
  ter-NT: Áko'o, xapákuke ne koyúhotihiko emo'u Itukó'oviti, kutí'inopinoe poéhanemea
    ûndi yoko Mbaranâbe konokô ko'ítukeyea vitúkea ésa'i nika ûti? Ako kalíhuina kó'iyeaneye.
  bmr-NT: Jaanegui fɨne amɨɨhai mehesɨcɨnɨhi ɨdɨɨmɨsiro mɨsi Bernabe, uujoho icano
    dudɨcamaajeque jeevesutɨmɨsiro, bu jɨɨbegueriro mihicanoco.
  fuf-fuf: Kaa ko min tun e Barnabaasi haani gollude fii no men wuurira?
  bhl-bhl: Kate, nakalem so, Balnabas so, aso numikel kuw ki keko, nukalem teing dim
    fenomin em aluwbamin kolinba kekabuluw sako? Babo!
  ons-ons: Me na so Barnabas, ŋetoka meteseŋo urata mate paki kine kine marat kaiketane
    ra ŋepongoi me?
  con-NTPO: Tsambi'ta ¿ña, Bernabéyi ti gi tsa'caen pañasundeccune anqque'suma isuye
    oshambipa tisupa tivei'ccu semamba canseya'cho? Me'i. Ingi'qque isuye osha'fa.
  ghs-ghs: Oonita nikei qaru abi qesa kokora bagenomake eeteqi Banabe ma nakaqake
    oho tete siibaqu? Baamu, qaa abi teqaha ttuma nokome biireqa qaa eetakoiqi hiiroraidzara.
  peg-peg: କି ଜିନି ଜପି କସ୍ଟ ପିସ୍ତେଂ ଇନାକା କେବଲ୍‌ ଆନ୍‌ ଆରି ବର୍ଣ୍ଣବାଂ ଆଦିକାର୍‌ ଆକାୟ୍‌
    ?
  txu-NT: Jeju kute ar 'õdjwỳ janorja ar ar awỳr bôx ne ar amã arẽ gar arỳm memã kabẽno
    pãnh. Nhym be, bamẽ Banabemẽ ne bar ije ar amã pãnh'ã idjà'wỳr kêt. Ar idjà'yr
    pãnh ne bar amim inhõ pi'ôk kaprĩ jamỳ. Djã ne ba ren ar amã ikabẽn pãnh'ã idjà'wỳr
    kêt? Kati. Ba ren ar amã ikabẽn pãnh'ã idjà'wỳrkumrẽx.
  eng-WEBU: Or have only Barnabas and I no right to not work?
  gnw-NT: Aramoi pepɨa pe piyemɨngueta tẽi jaeño Bernabé jare che orepuere'ã nduico
    nduparavɨquɨ mbae reve.
  mux-mux: Mola Banapas olsu-ni mindi Auliele-nga kongun andupu tenjilimbuláliinga
    méle kaluliele naa liipulu, Auliele-nga kongunale kene ku-moni kongunale kene
    tere lepu tepu molembulále ‘Kapula.’ niku piliikimiliye? ⸤Yesos-ni liipa mundurum
    yi wema-ni mindi Pulu Yili-nga kongunale telemeláliinga méle kalúlima liilimele
    mele Banapas olsu aku-sipu manda naa liimbulúye?⸥
  maj-NT: ¿A tu̱ nkuhú an ko̱ Bernabe tjíhinni nga n'e̱xái̱ tu̱ xi sa̱kúhu̱ni̱ ni
    xi machjénni̱?
  bkq-NT: Urâ, Barnabé warâ âdainkâba tâise xina tydani modoram typyniry âduduohoem
    nhekadyly, tâdâsemaguely wâgâ egatuwâni modo âduahohomo aralâ, âyanmo xina nekabyra
    olâ.
  kue-kue: Ana na ya Barnabas no keunde ne moglpai erambuglka ipre kongun ougl, ana
    angra tau erekraglm kana?
  cot-NT: Iriatimpajia teequea irishiacojigueji irisavicaventajiaqueronijite intsavetacotaqueri
    Quirishito, ¿arimpate pamenajiaque apaniro naatimpa nontsipataquempari Verenave
    nantsipeventajiaquemparo novegarajiaqueronijite nosheca?
  bnp-bnp: O mu ngaru maria e Barnabas kunana miri gi leho na limane maria, miri gi
    kani, miri gi ninu?
  apn-NT: Nẽ ixkwỳjaja na htem apkur xà hpãnhã àpênh o pa hkêt nẽ. Na htem Jejus nhỹ
    hã kapẽr jarẽnh o ri pa nhũm hte Jejus kwỳjaja mẽ kãm mẽ apkur xà gõ nhũm mẽ amarĩ
    hkur o pa. Tã no pa na pa hte Panãpe mẽ wa ã amnhĩ nhĩpêx anhỹr kêt nẽ. Na pa
    hte wa mry kà ho ixkre nhĩpêx nẽ mẽ kãm ho wẽnê nẽ hpãnhã amnhĩm awjaprô. Na pa
    hte wa ã amnhĩ pa kukwak ri ixujaprôr nẽ ho ixàpkur o ri ixpa anẽ.
  ctp-NT: Siꞌi skaǎn tiǎn loꞌo Bernabé nu ndiꞌin chaꞌ ngula kuꞌni ba tñan chaꞌ kaja
    nan ku ba, bra nu nduꞌu ba chaꞌ ꞌin Ndiose ꞌin nten.
  opm-opm: Gur Nuhur aposer kat han ihirnongwi diradire bes teidapat den pandipera.
    Banabassi Por ihitwi den na pandipera dahapri. Nuhutnonghe ihirnong ma pandeptiru
    mat namdeyahanhe yahwimur.
  bvr-bvr: Rrapa gun-nerranga, minypa gun-guna ngayburrpa jama nyiburr-jirra nyiburr-workiya
    Christ gun-nika, wurra ana-goyburrpa bama nyiburr-yinaga jimarna ngatipa Barnabach
    (Barnabas) ngatiya gu-jirrapa barra jama nyirri-ji, ya? Minypa Christ gun-nika
    rrapa mola m-balaja nula burr-guta, ya?
  wal-wal: Woi ooso oottennan agganau maati bainnaageeti ta xalaaleenne Barnnaabaasa
    xalaalee?
  zad-NT: ¿Achakile zeelo Bernabéna' len nad' chiyaḻ' gonnto' llinna' kon ṉi'a na'nto'ki
    kwenc̱he yeej gaonto'?
  kmg-kmg: Me no â Banaba nâhe sawa mezi gie bapa behenacte mi mana-nâctekicne me?
  aso-aso: Idoꞌ aposolo linge nene nosoꞌ niteꞌ haza ngimikevo naaꞌ naha leliꞌ Banabasikisi
    nenikisi nene monoꞌ gono helala do idoꞌ helala okode losuvoꞌmi initekumuꞌ nene
    leliꞌ adedunuꞌ gono do do sotoꞌ ogaꞌ nosive. Ne neiha aposolo linge ma ingine
    nene nosoꞌ nitekumuꞌ gono dami haza naaꞌ naniꞌ nene ha neiha lelikovoꞌ nene gono
    dami haza nalisidoꞌ minamasive li lingine gilaaꞌ nahe. Ne nomive.
  uli-uli: Hare hamem chog mo Barnabas mele habe yengang bo yebe yoh ngalugmem salpiy?
  nin-NT: Imba kye di inta ngga, tuku Barrnaba sa abi na undu na ango munta bari ni
    ka ri?
  acu-NT: ¿Atumka itiur nintimrume? Cristo akupkamu ainau ni uwejejai takakminachu
    wainiatrumek, atumka ni yuumamurisha suarme. Antsu wisha Bernabéjai atumin Cristo
    chichamen etseriatrik, iik takakmasar ii yuumamuringkia sumarmaji. ¿Nuka pengkerkai?
  cak-WNT: ¿La ma rajawaxic ta cami chi riyin y ri Bernabé yojtzuk cuma ri kach'alal?
    ¿O xaxu (xaxe wi) cami re yoj ca'i' ri c'o chi yojsamej riche (rixin) chi nikach'ec
    ri kaway, tek ri nic'aj chic rusamajel ri Dios yetzuk?
  ebk-ebk: Ay chakami yangkiay kan Bernabe nan masapor ay munchunu as pagfiyagmi?
  spa-PDDPT: ¿Yo y Bernabé no tenemos derecho a dejar de trabajar?
  ruf-ruf: Au twetwe tuliheka nene na Balinaba itubamighwa kusang'ana ili tupate aghala
    ighatubama.
  gun-gun: Tyrã pa xee ha'e Barnabé anho vi nda'evei romba'eapoa rupi e'ỹ roiko aguã?
  agu-BL: Nka ¿ntin ptzun o' ketz tu Bernabé yi qui'k cu tan cyaje'n quen kilol yi
    kak'un tan kabene'n tan xtxole'n yol Kataj?
  isn-isn: Ang'wi unene ning'wenedu nu Barnaba naeyumunonee kituma umulimo?
  eng-PEV: And I think that it’s only Barnabas and me that work hard to get our own
    money to pay for the things we need. I don’t think the others do that.
  ilo-ULB: Wenno dakami kadi laeng kenni Bernabe ti masapul nga agtrabaho?
  pir-NT: Yʉhʉ Bernabé mehna mʉsare quehnoañe buheyere ʉsã buhepegʉ̃ta ʉsãre ne apee
    borogã ohoerari mʉsa. Sa yena ʉsã basita ʉsã ihyatire dahra wapataʉ ʉsã. ¿Ʉsã
    dihitare wapataro marieno buhero cahmeajari, mʉsa tʉhotugʉ̃? ¿Ʉsã sa buhena apeye
    dahraye pehere duhu masiedaboagari ʉsã?
  anv-NT: Waá nnó wyɛlé ɛsé ne Banabas ne débɔɔ́ mampyɛ utɔɔ́ ne amu sé gɛné
    dégɛ́ menyɛɛ́ ayi dényɛɛ́?
  sab-NT: Kaire Jesucristo gerua ketanga ulita kle igi kade ba Chubenuge mo alin toigda
    geru dbe ñanale, cha tadukalin cha ñadu age ene kaire, agwa cha me mo ta gbu age
    ene, cha ule Bernabé ole geru du baske kaire mo ta gbu lle boi mo kodi igi gadale
    mo alin toigda.
  tmd-tmd: Owa Banabas an nöbö hogwa akwör keir mabö rön ap nɨmɨnɨŋ?
  acr-NNT: Ri nikꞌaj chik taqoꞌn e kꞌo pa ruchak ri Qaqaw, ketojik y na kechakun ta
    pa juna chik chak. ¿Na taqal ta nebꞌa waꞌ che ri Bernabé y chwe riꞌin? ¿O xew
    kami riꞌ riꞌoj na taqal ta waꞌ chiqe?
  kpg-kpg: Be go gimaua mo Barnabas la hua ala e hai loo gi ngalua gi mau mouli?
  taj-taj: तिग बारनाबासदेन ङाइ जे सोबाला लागिरी ह्राङसेन गे लतोःबा हिन्‍ना?
  avt-avt: Mekam! Yi han kitet hi hetike Banabas hawɨr wik keretet waurɨak menmen
    naanempre hɨrekses me menmen hawɨr wawɨm me wɨ hawɨr wetpi hɨm yaaim me Krais,
    te aposel han en au a? Taau!
  cbk-cbk: O si Bernabe pati yo lang ba gayot necesita trabaja para puede vivi, mientras
    el maga grupo de creyente ta mantene con los demas apostoles?
  uig-ARA: ئەجەبا، پەقەت بارناباس بىلەن مېنىڭلا ئەمگەك قىلماسلىققا ھوقۇقىمىز يوقمۇ؟
  tuf-tuf: Baat tan síhw̃atra, ¿aját cat, Bernabeat cat ira cat oya cat ubach cat
    wahn acu rayan ijmár ocsar canar yajcata bin síhw̃aqui? ¿Ba tanra eyta síhw̃aqui?
    ¿Eyat cat, aját cat ba quin chíajar bin síhw̃aqui? ¿Sir chihtá ehcwót beyin acu
    ijmár ocsar canar yajquíc ey étajar bin síhw̃aqui?
  abx-abx: O kami' ba' hamok si Bernabe i kinahanglan magtrabaho para si kalugaringon
    kami'?
  mco-NT: ¿Nej miich ajcxy mmɨnaangɨxy co ɨɨch etz Bernabé nimejtzpajc ca' ɨɨch ajcxy
    huaad ixmajtzcɨxy yɨ ndungɨch co ngapxhuäcxyɨch Cristo y'ayuc ytɨy'ajt?
  cpb-NT: Piyotaiyini eeroka, osheki nokamaitakawo nantawaitzi naaka nañaantyaari,
    irojatzi rantziri Bernabé. ¿Intama naakaite te rishinetaitanawo nipakairo nantawaire
    nonkenkithatakaantantyaari?
  aon-aon: Aria enyen douk wosik um eik ini Barnabas ohwak otuhw upe unek mour um
    urim utabor, aria kupaimi aposel ipak kanak pupe putaurumam pukom utabor um aka?
  hus-NT-2005: O ¿a chalpayaltsik ke tokot nanáꞌ ani na Bernabé yab yejat ku koyóch
    tu tʼojnal?
  mig-NT: Xí máá ɨ́ɨn‑ni ruu̱ jíín Bernabé, tú ká'i̱o derecho‑ri̱ ja̱ tú sátiñu‑ga̱‑ri̱
    náún.
  bps-bps: Tan i man nawayu, alò gami Barnabas, là fakay dmawat i klidùmi mdà di dad
    to tdòmi?
  mbs-mbs: Pengkey wedà kay togpoi te menge simbahan, meneng ikà niyo eg-aneng-aneng
    te olò sikami si Bernabe se keilangan megterbaho amon doen ibayad day te kànen,
  tof-tof: O ia wata kótó akó Barrnabas mani zaget tómbapón ki namüli kibiób ngyabenóm?
  cme-NT: Sisɔ muɔ baa Barnabasi‑i yoŋ, miɛmɛi saaya i ce maacemma‑i a taara i nuŋ-juuru‑i?
  sus-sus: Ka n tan nun Baranabasi gbansan nan lan muxu xa wali muxu xa baloe xa fe
    ra?
  pon-2006: Dah? Ngehite oh Parnapas me pahn kin doadoahngki peht akan pwe se en kak
    momourki?
  dad-dad: Takag, aya ado Banabas dogol mata ibodõya nigin kabĩ malouf de?
  zab-NT: O, ¿tatix narezia cun Bernabé bdxáldnɨ idxannɨ xmandad Dios xcuendquɨn?
  jae-jae: Aêagêc Barnaba tauŋgeŋ atôm gebe awi kôm lemeŋŋa siŋ atom me.
  ksd-ksd: Kan amir ika ma Banaba, ba pa di ga tul tar amir upi amir a ngo kan ra
    papalum ma ra lima i mimir?
  msm-NT: Nailing buwa to boot now no siakon da dow si Bernabe to mgo apustulis no
    angay no ogpamangha to kanami no ogkabuhian?
  myk-myk: Kelee nɛ ni Barinabasi ni, ta wèe yɛ pʼa yaa na labye watii bɛ pyi, kɔnhɔ
    wù na já wʼà wù ɲɔlige taa?
  sbe-sbe: Unai nuwana yau yo Banaba hinage yoma dudulai ede taba yoma moni paisowana
    ne ka hekaiyawasi na yomi sagu mo unai ka miyamiya!
  mcr-mcr: Ä nyitä Banäpasi iqutä yenyä, yeqä quamä pmeqeuŋqä wäuŋui, yeqä-yeuänä
    yeŋqe, iŋi änääŋäŋqe? Ii qäyunä hmanji. Huiziquatä, yesä, eequne asänä ikiqäŋqe.
  cux-NT: Dámaāⁿ 'úú ndúúcū Bernabé diíⁿ 'nū ntiiⁿnyuⁿ cáávā chi ché'é 'nū.
  tur-YTC: Yoksa yalnızca Barnabas’la benim mi çalışmamak gibi bir hakkımız yok?
  san-ITR: sAMsArikashramasya parityAgAt kiM kevalamahaM barNabbAshcha nivAritau?
  bel-N: Ці адзін я і Барнаба ня маем улады не працаваць?
  sch-sch: Aninônchu, Barnabas le keima vai mo kin ringna ranga sinthoa invâi rang?
  mic-MIQNT: Gatu pas'g tapusieg ta'n mo angweiwinen, Pnnal aq ni'n. Amujpa elugweieg
    'gtantunen 'ntmimajuaqanminen? A' na moqwa! Telteg angweiwieg.
  huu-NT: Jɨaɨe lloraɨnɨmo naimacɨ jitailla rana jamai fecacabidomoɨ; iadedɨ cue onollɨ
    dɨga cue maɨjɨana nɨbaɨ nia jitaidomoɨ. Bernabé ie onollɨ dɨga naimɨe maɨjɨana
    nɨbaɨ nia jitaidomoɨ.
  jiv-NT: Chíkich akatramuka kuit susamuja̱i̱ Yus-Chichaman etserainiawai. Wisha Pirnapísha
    núnisrik túramniaitji. Kame ¿aya íichikik takastiniaitiajⁱ?
  otm-NT: Pɛ ha guím bɛ̨mhbʉ hin'yʉ man t'ɛ̨di'be a ra Bernabé ngue xcá ɛ'ts' ma 'bɛfi
    zɛhɛ'be ngue'a ná tąh man ts'ihmɛ'be.
  dah-dah: Irde aposel hoyaŋ po paka yirde haŋyen gega, Banabasya neya niŋ yeŋbe,
    “Yiŋgeŋ ga tareŋmiŋde biŋge neneb meteŋ teŋ hiriryeŋ,” yeŋ nurde haŋ?
  tnk-tnk: Uə rəfo, rosi rerɨmiaha rɨrhi mə iou mɨne Panapas kɨmrau əpa trouəkeikei
    rauo atukw wok tɨ narəien səkɨmrau? Nətərɨɡien nəha rɨpkatukwatukw mhə.
  kpr-kpr: Namane Barnabas ghae kikiako, saramana use namanenda uvu bayau totofo omburaera.
    Iesu da ambo jimbi a aghi kakato mendeni, ne jo amingae eraera.
  san-IAS: sāṁsārikaśramasya parityāgāt kiṁ kevalamahaṁ barṇabbāśca nivāritau?
  nho-nho: Kootou e mannatu maa maaua koi ma Barnabas raa ki heheuna ki lavaa te taavi
    ni kaikai maa maaua?
  gym-NT: Mdakäre abko, ¿Bernabé amne ti, nun ne aibe käkwe sribi mda mda nuendre
    mrökrä jae ya? ¡Ñakare jire!
