    vaja yato ĩna ñarotire”, ¿yitʉoĩati mʉa, yʉarema?
  pib-NT: ¿Waka gitapje ga wa Wirnawisi gi ge wumkata mkamruurewatkanwu gixleta?
  wiv-wiv: Beu karae, miro a Barnabas za kua miro kata gala kara hamiro haninga kamana
    goloaloa kua kete kodonimiro na kamiro mianga?
  reg-reg: Angu nanyela na Barnababhanu jichiile okola emilimu?
  mlh-mlh: Sakire gogoo ŋoŋo ŋiŋigo minebobo kitiŋ yareegobiyoŋ, noŋ eru Barnabas
    mata. Niko giore furi so notebi mo gogobere. Oi manebi sagaga me mata? Goineji
    mande gio babi furi yarebi sakiyaŋunde gio so baegobiyoŋ, nikore akoŋ kikitiŋnokuŋ
    nikonake bofukenimi ore migobi me?
  gof-ENT: ዎይኮ ኦዲ ማናው ቤሴይ ታራኔ ባርናባሳ ፃላሌ?
  aau-aau: Hai, aposel mo ompok mon kokwe, hromo owh arian me hiymon ey hokwe, omeme
    mokwe, Barnabas o, ha o, mey non kokwe hrorkwaw meio onok ey pak?
  tvk-tvk: Eloheoh xil vus lakila lavur tutouen ve polien xa di lapol ni. ?E midep?
    ?Be inou del Banabas kestang iaxa malsakras malhuri?
  prf-NT: Sikami beman la ay ti Bernabe awanid ti karapatan a umimang a mágtatarabahuwán
    tánni mabiyag?
  auy-auy: Tuwímbai ásé-aai kosimátímakaamba tómbó méyámbaꞌmai náíyantafesa ímba kísau
    wémauwaꞌa tómbá úwoi tímúwasa naráafo Páánápáasiye kenkáísáfé aantemba imáyáa
    éꞌa séꞌa tómbó náíyantafesarai kísau wémaesarai óntamba maiyésarai tómbá wémandaaye-imayaamo
    ombá mindá sáwí-imayaa wéowe.
  tbg-tbg: Tetanta Banabaasika Kotira kaiqa varehama kia vaiinti nahentiara kara timiate
    tiraiti, tentatanta kauquqohai kaiqa varakeha tentatantaqaa raqiki vaunara. Ihuva
    noraiqamako vaiintinavukaqihai tetantaqai minti vaunara.
  hub-NT: Nita nui kaunawarmataigka, nita yumaintrigka, ashi nita atsumamu ainajai
    suarme. Turasha wii Bernabéjai chichaman etserkattsa weakrinka pachikrattsurme.
    Turukrataina asaakrumin, ik takasar yutaisha sumakar yuinaji. Tumasar pujusar
    chichamka etserji.
  hmo-hmo: Bona lau bona Banaba ese aiemai imana gaukara dekena amo aiemai aniani
    davana ai henia noho, to aposetolo haida be aniani umui henidia kava, ani?
  big-big: Ma ne keya Panabas te makngezego miziyengki ngaige yolugiyau?
  gux-G: Bii min yeni Barnabas bebe k dagidi yeni tin da suani tuonli ki pugidi ii?
  cnl-NT: ¿'A² juø'² lǿn³na'³ 'e³ 'nɨɨ'n³¹ jné² quia̱'n²³²na¹ Bee³² 'e³ 'ne'² rɨ²jmee²ra'³¹
    ta² guoo³²ra'³¹ 'e³ la²³ 'ii³ra'³¹ júu² quiee'³² Dios?
  zar-NT: ¿Naruʼ réquiliʼ tuzaʼ nedaʼ, en Bernabé ral-laʼ guntuʼ dxin lahuiʼ dza,
    para idzö́lituʼ le gágutuʼ?
  kde-kde: Au nangu na Banaba bahi njo tulembelêwa kukola madengo kwa makono letu
    uchinga tupate vitukutuku vitusikikila?
  ata-ata: Loxovaa nexi noxou Valunavasi nexisisi taꞌoxonu xaixai no avoxe sou usuꞌulinu
    xoluxolu nexesi?
  qvw-NT: ¿Icha Bernabëwan ya'allachun lulapaculcäman?
  nfa-nfa: Do, miu ngee na, dhoka jaꞌa dènge Barnabas di dhu hudꞌi sabꞌa tenge doi-dhari,
    sèna ka bisa mamuri ho ajꞌa-nori dhèu?
  tnp-tnp: ?Uə nɨkitəmah təhti məmə iəu əmə mɨne Panəpəs, itɨmlau pɨsɨn əmə iəkuəkeikei
    muol aru uək o nauəniən rəhatɨmlau?
  urd-urd: या सिर्फ़ मुझे और बरनबास को ही मेहनत मुश्क़्क़त से बाज़ रहने का इख़्तियार
    नहीं।
  hot-hot: Ma yai hatôm natak ku baheŋiŋ ek nandum Wapômbêŋ anêŋ ku êtôm aposel vi.
    Ma môlô osoŋ nena yai lôk Banabas iyom intu ŋê athêŋ mi e? Mi. Yêlô lôkthô ma
    aposel iyom.
  mqj-NT: Anggarika kao sola Barnabas la dipassa umpeang kalena la kipokatuoanna?
  rus-SYN: Или один я и Варнава не имеем власти не работать?
  mbh-mbh: Na them e a Barnabas them pavurvur mun ako aro them mothong omaing ako
    them el olongemem nge mo aro areko o nongpol lemem panongpolong aro o theal them,
    ranga ve ako pakeke alavusnga o oma i.
  bdd-bdd: Taugu ma Banaba geya hesi ꞌoima gidemusa wada paihowa ꞌesa. Tauma ꞌaboi
    ꞌaꞌitaꞌita yahimai, ꞌima paihowa ꞌana maisa ꞌoidiyega.
  cbt-NTPO: Pirnapirë'co a'chintarainquëma' ni'ton, a'camacoiso' ya'huëpirinhuë'.
    Quiyaora sacatatoi, coshatërai. Ma'shanta' pahuantohuachincoira, quiyaora pa'anai.
    A'napitaso' topinan ma'parinënquëma'.
  srn-NT: Fu sanede mi nanga Barnabas wawan abi fu wroko fu kon na un nyanyan?
  cta-NT: Siꞌi sca ti naꞌ loꞌo Bernabé nu ngaꞌa̱ chaꞌ cuaꞌni lye ya cña chaꞌ caja
    na cacu ya, laja loꞌo nclyuꞌu ya chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ.
  bqc-SIM: Wá ń Baanabao wá pla, wámɛ wá zɛvĩ wà wá ↄzĩ to weoa?
  tcz-CHONGTHU: Ahilouleh Barnabas le keima bou hin kakihinso lhonna dinga na katoh
    lhon ngaiya ham?
  mar-mar: किंवा केवळ मला आणि बर्णबाला काम न करण्याचा अधिकार नाही काय?
  snp-snp: Ido muki ya kifana lono olámoti, mono lonoko oladoti ya weni-neta no-no
    amo yaidana oto namote Banabasite yaki eti enalimo, ya lamodokako ka ma minenami
    nefe?
  isl-isl: Verðum við Barnabas einir að vinna fyrir okkur, á meðan þið haldið hinum
    uppi?
  spy-NT: Ara anii āk Barnaaba baateey chēē kēēyēmāktōōsii kēēyēyiisyē sikēēnyōōru
    kiyēē kyoomē?
  xnn-xnn: Isonga baken osto no kananyo en masapol ay menlagbo kami ken Bernabe ta
    waday katagowanmi.
  mwe-mwe: Eu bhuli, nne na a Bhanabha ni tupingwa kamula liengo nkwiilolesheya indu
    yetu?
  tte-tte: Nige idududulai tem sauga meuloina yau yo Banabasi kapaipaisowa na kama
    sagu nige kalolobai bwaimwanamo tawae kabomamo kakalai ama kaiwe mena. Na toluwewasa
    tupwaliyao kali sagu silobalobai kolimiu.
  tcs-tcs: O i mata mi ane Banabas a, uda i go mata wok po lugaut mituselp a?
  hlt-THB: Kai ingkaw Barnaba doeng ing nu phoen khuutnaak na bi ka ni bi hly?
  soq-soq: Dauwa ne ita nola sona Banabas no nuba saumba intawa banusaite ita donsaite
    osowe wainitana, ba?
  qub-qub: ¿Bernabëwan nogallachu arupacunä mantinicunäpaj?
  att-att: Á matunung panò ta sikami lâ kâ Bernabe yù mangallu ta pakkatole mi? Ngam
    táddanán naw yù ira káruán nga minángngilayalayâ.
  bki-bki: Mia bereio, nalo ajidom atuko vio ka kumemi ka monoka nuvim̃au re rivior
    veru ka nuvulu kenememi vite nalo. Ver kumemi juo Barnabas nuvim̃au re mia bo
    ga, mia bior vaio na aju aber jibe nei ban kumemi juo ga, mia maka aver ka nalo
    dolu?
  bqp-bqp: Makũ kũ Baanabao ó gbɛ̃nↄn pla, ókↄ̃nↄ ó zɛ́ vĩ ò ó ↄzĩ tónloo?
  mcp-mcp: Ŋkí ntâg nə́, ye sá bâŋ Barnábas wə́ sə́ cúgɛ́ nə zhɨɨ́ nə́ sə́ jíg kú
    sɛ̂y?
  hat-hat: Eske se Banabas avè m' ase ki pou fè lòt travay pou n' ka viv?
  npl-NT: ¿Noso nonkiyejyekoliah san ne iwa Bernabé tikpia titekitiskeh para tikmotlaniliskeh
    tlan tikkuaskeh?
  bgg-bgg: Din ne gethek sieng ramuii pha ji shiine gu nane Barnabas jia è blia rek
    bie habey?
  eng-TCENT: Or is it only Barnabas and I who must work to support ourselves?
  eng-BSB: Or are Barnabas and I the only apostles who must work for a living?
  cpu-NT: Piyotaiyini eerokaite eekero nantavaitatzi naaka, onkantya naantyaari nañaantyaari,
    irojatzi jantziri Bernabé. ¿Intaanima nokantakaayetakaro naakaite te ishineyeetenaro
    novashaantero nantavaire nonkinkithatakaantyaari?
  san-ASM: সাংসাৰিকশ্ৰমস্য পৰিত্যাগাৎ কিং কেৱলমহং বৰ্ণব্বাশ্চ নিৱাৰিতৌ?
  tac-NT: ¿Pecha ramuecho nocháwili júkó Bernabé 'lige ne go'ame meka?
  eng-WEBPB: Or have only Barnabas and I no right to not work?
  gfk-H: Ma hoeh, i tahut bia mamir sen mon ma ne Barnabas, mamir na papalim uta ira
    numamir nilon at?
  viv-viv: Badi afositolo velugadiyao tovetumagana yadi velekawowo againe himimiyami.
    KaꞋi Banabasi iyaꞋeku amaꞋiseluga taumeyao nimameya anafifaisewa-yo fatama againe
    amaga ama kevakeva ama kaleko anakimoneni? Keke-moꞋa. KaꞋi nuwanuwama digo, kadu
    ime amafaiweya velekawowo againe anamiyami.
  yao-yao: Pane uweji jikape, uneji ni che Banaba ni ŵatukusachilwa kupanganya masengo
    kuti tukole yatukuisaka?
  tgp-tgp: Teni, enia matan enau Barnabas purongo vara mo sopo tataholo vara kama
    isoiso na nomam voko mata mania?
  auc-NT: Wadäni önompoca cædämaï inte quëwëñönäni botö tönö Bedënabee adomönaque
    önompoca möna cædö beyænque ænte quëwenguënëmöna ïmönatawo.
  kbc-NT: Oɡ̶oa, domige emokeeto Barnabé me leeditibige me jibaaɡ̶a mokomaɡ̶a jinoojeteeɡ̶atibige
    ane jopooɡ̶atibige?
  bmh-bmh: Ta, iz Barnabas dual iguatal Uwait nugau salau mai daremun, salau ipal
    maimai, aiwag oimai, ee gau mai zimam ta?
  ctu-BL: Cojach joñon quic'ot Bernabé, ¿mach ba mejlic j cʌy lojon c mel yambʌ e'tel
    che' woliyon lojon ti subt'an?
  meq-meq: Sa na, nəkurom ka dzalum mata ge məsler hərwi məhute ha wu mənday a gər
    may na, nəmay ta Barnabas ɗekɗek ɗaw?
  noa-H: Wa Bernabé dʌ̈i maach numpaita maar hich jãg maach juadamaucha p'idk'a wënʌrraju
    haai nʌwa, maach bidam hat'ee. ¿Maarjã sĩi hĩchab pãrau jãhogju haai nʌm k'abá?
  alp-NT: Imi noake yake be batuke au kai Barnabase pine suke kerike kena nikwa manane.
  san-VEL: saa.msaarika"sramasya parityaagaat ki.m kevalamaha.m bar.nabbaa"sca nivaaritau?
  kbq-kbq: Hanki, Banabasi'ene nagrane tagra'ake zago eri'za erita kegava hanuke'za,
    mago'amo'za anara osugahazafi?
  kbh-kbh: ¿O nÿe Bernabé y ats̈e s̈ojtsëtocana cabëndatbe cucuáts̈eca jatrabájana
    vida jtsebomnama, y ndoñe derecho fsë́ntsebomna os̈buáchiyënga chas̈otsacuédanama,
    Bëngbe Bëtsabiama trabájayama?
  ron-LSB: Sau numai eu și Barnaba nu avem dreptul să nu lucrăm?
  pon-pon: De nai o Parnapaj eta me a jota muei on liki jan dodok en pa at?
  nhe-BL: ¿O huelis inmoilhuíaj para san Bernabé huan na ax tijpiyaj tequihuejcayotl
    para tijcahuase totequi tlen ica timopanoltíaj?
  sps-sps: Eye, te toobing kan non tsumam me Banabas ma naus osing a mes a binun kanen
    to tan nonom foiny ka iny faakouts mamam, mam te favaanan tsun iny Vurungan Rof,
    teeva?
  wnc-wnc: Asikaya Anututa niu dua nindupewan nitdakan puya gupdane aknga dua teke
    tasisim ba dasing? Wena.
  bus-bus: Mamↄma kↄ̃n Banabao wa gↄ̃ↄn plaa, wámbe wá zɛ́ vĩ wà wa ↄzĩi tónloo?
  gub-BL: Ihe ihe, Nape ta'yr a'e no, uruzapo tàpuzràn oroho uruiko ure. Urume'eg
    ure. A'e rupi heta ureremi'u hekuzar urewe. Màràzàwe tuwe uruzapo nezewe. Amogwer
    Tupàn ze'eg imume'u har numa'ereko kwaw wemi'u hekuzar ipyhyk pà a'e wà.
  imo-imo: Ambe telka Barnabas iltoni kau kele topo kongono tendambili konopu ltemeleya?
  boj-boj: Niŋgi quiy. Qotei aqa anjam maro tamo kalil naŋgi silali wau uratoqnsib
    Qotei aqa wau ojeqnub. Deqa aqo Barnabas wo dego silali wau uratqa kere.
  eng-DRA: Or I only and Barnabas, have not we power to do this?
  knf-knf: Nji na Barnabaŧ ţañ ŋwooŋ kado kak ulemp wi iñen yi nun kadeena i?
  san-KHM: សាំសារិកឝ្រមស្យ បរិត្យាគាត៑ កិំ កេវលមហំ ពណ៌ព្ពាឝ្ច និវារិតៅ?
  arn-NT: ¿Kam ta Bernabe müten ka iñche epungeyu tayu koneltulenon ti lofche mew
    tayu elungenoael tayu duamtukeelchi chemkün?
  zas-NT: ¿O najzi con Bernabé bayal yaguieenan xmandad Dios dux cwentan ya?
  ken-NT: Kɛ chí ndiɛrɛ Banábas nɛ mɛ kɛ sɛ́chí bǒnto abhɛn sɛ́bhɔ́ŋɔ́ bɛkʉ bɛtɨk
    nɛ amɔ́ yɛsɛ́ kɛ sɛ́mbɔ́ŋ nɛnyíɛ́ mɛ́nyiɛ́?
