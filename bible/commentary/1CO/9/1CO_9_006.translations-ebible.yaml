  ztq-NT: ¿Ote xsyak to yak nii chopsye noo Bernabé chilody kyaan meñ nii xniladzy
    xtiits Dios?
  zai-NT: Lácaxa naa sia' ne Bernabé qué gapa du derechu usaana du xhiiña du para
    guni du xhiiña Señor.
  upv-upv: Kamrrorrmi erres nga komru Banapas kobbong noborok-p̃elak nga nobor-tor
    sweri nijor ko nanen nir renge mauren se komru?
  wap-NT: Oo Barnabas naꞌiki õgaruꞌo nii shaꞌa karikaonan kaudin waikoda-kinaa nii
    wapuraatan, watorii-kinaa nii wawanyukunuu?
  mva-mva: Ki masa kerua-la Barnabas ka kangkang be dang kanamairu kanabe kimalipilipiru
    ua?
  dwr-NT: Woy nu de7uwassi oothiidde baaxetanaw bessiyaawe taananne Barnaabaasa xalalee?
  kfw-kfw: Emakli Barnabas li keibit kin ebe eini ringnasik-ah chuon kathosik?
  bfz-bfz: माखे और बरनबासो खे बी ओरी प्रेरिता जेड़े पैसेया री मताद पाणे रा अक्क ए
    और आसा खे आपणी जिन्दगी जिऊणे खे काम करने री जरूरत निए।
  cuk-09: An Bab-Jesús-igargi sunmaked-ular, ¿ibiga geg anmar Bab-Jesús-nuggi-barmilearmalad-baiganyob
    bennuklemarmoga? ¿Unnila Bernabé-anbo mas-gunned onogegar ibmar-baidgi arbaer-gebde,
    geb degine Bab-Jesús-igargi arbabali?
  ben-OBCV: অথবা, পরিশ্রম না করার অধিকার কি কেবলমাত্র আমার ও বার্ণবার নেই?
  mil-NT: Te tnàhá yúhú ndɨhɨ té Bèé cuu daña‑ndɨ̌ chìuⁿ quide‑ndɨ́ te cada‑ndɨ́ dàtná
    xǐquide dava‑gá‑güedé càháⁿ‑güedé tnúhu Xítohó Jesucrìstú.
  myu-myu: Warara'acayũ Cristo emumujuyũ wara'at pe g̃u kapikpig̃ ip―kawẽn idipat
    muwẽnuwẽn acã. Cũg̃ tu eyxe owebe wara'at pe kapik am, Barnabé be dak? — Cũg̃
    g̃u — i õn pit e'em.
  fue-fue: Min e Barnabbas tan nun haani golloo gam nyaannugo ko'e amen na?
  amk-amk: Ete tarahi menemitituai meteyo, na rasulinesa kiai, yau tuti Barnabasi
    aumeiri auruino wiro ausobu fiang ria jematine fanai, mae aurufi siai fo we ambori
    ausobu fiang demoyarai we auru fo ne?
  fai-fai: Bade Bánabas so naso alew nuta kuw nulufin nulum teng tuw kisol wok faku
    bom naduwo imin so akálanin am so uyo sánokabuwe?
  ura-NT: Canu, Berenabeen, naaonjoinichaanune rai netonai te ne rauhi, canacaanuhacha
    latei teeuruha Cana Coaunera coitucuurerane coina.
  mcd-NT: ¿Ascan ahuuscain Bernabé futan non mato yosifain nofin yonocain ahuun rafanan
    non yopai cuscan non fia? Ascan atirifoan mato yosiquicai ahua yono futsa acanima.
    Mato yosiaifoan man yopai cuscan ato inancoian. Ascafiacun non yopai cuscacai
    man noco cashman inanmisima. Nan non ahuara yopaitihuunshon non yonomisi fiishquin.
  urt-urt: Taꞌe poi hindi Banabas pe, poi hindi ya mende wah wuhyau ŋaiye ya bepeteme
    potopoi topoꞌe wah ŋaiye poi mende. O lenge syeꞌ pakai.
  kiz-kiz: Au ni nene namwene ni Barnaba ambavo twipasibhwa kufuanya mbombo?
  tzo-TZE: Li yantic jcholc'opetique scomtsanoj yabtelic jech vo'oxuc chamac'linic.
    Ja' no'ox jechun ec jchi'uc li Bernabée, xu' ta jcomtsan cabtelcutic ec.
  lex-lex: Onde la miy wniarormi de enekneka agora Barnabas am meh'a er maka mak kokan
    nohora a apun mamni?!
  dov-dov: Na takuli Bbanabbasi andime abo batakwe chelelo chakubeleka?
  rgu-rgu: Do, emi afi mae noi au oo Barnabas riꞌ ta bole sipo nanaa-nininuꞌ neme
    lahenda fo ami manori si a, ma ami muste moi nonoiꞌ fekeꞌ fo hapu doi-tali ela
    ami masoda ma manori-mafada lahenda?
  toc-NT: Aquit chu Ber­nabé ni̠ quin­ca̠­mi­ni̠­niyá̠n nac­mak­scu­já̠hu la̠qui̠
    nata­si­yu­ti̠­lhay hua̠ntu̠ nacuayá̠hu, pero hui­xinín sta­lanca catzi̠­yá̠tit
    pi̠ chuná ctla­hua­ma̠­náhu.
  som-som: Mise aniga iyo Barnabas oo keliyaan jid u lahayn inaannan shaqayn?
  mam-C: ¿Tze'ntzin ch'in kye toj kywutz? ¿Ma o'kqoxsin qe' tuk'a Bernabé nti' qokli'n
    ti'j jun chojb'il twi' qk'u'ja ti'jjo aq'untl nb'ant qu'n, tze'nku kye txqantl?
  ndj-ndj: Awu nenga na Banabasi weka hela yitudayiliwa kugola chichuku ili tupati
    fitudayila mungalilu yetu?
  mbj-NT: Jããm hẽ g'eeh ỹỹh, Béh-Nabéh daheeh, ãã waa säm hã moo bok doo?
  lat-VUC: aut ego solus, et Barnabas, non habemus potestatem hoc operandi?
  ngp-ngp: Hegu ni miye na Banaba du, vileke kipate yadya kikuunga mwo wikazi wetu?
  enq-2: Banabasa nalimba nee nao kalyanya, nalimba tange iki kalai pyoo katapengepe?
  eng-ASVBT: Or I only and Barnabas, have we not a right to forbear working?
  mna-mna: Mi parei, niom koso niamru Panabas men ta amrao be amkam uraata pa nomoyam
    som, tanata leleyom be ambot mi amdemeere yom men pa mbotŋana tiam?
  myw-myw: O nag gog, amateiy soug Ba̱nab kawotet wanimem silma̱nin baka̱kam. Peinan
    takaweins liva̱nen Yeisuw yakamey, maysan wotet baka̱kam? o nag? ama̱wan?
  sby-sby: Nambi sena, ame ne Banabasi njafwe twenka otwelela kulisebensela kwambeti
    tucane mbyotwabula mubuyumi bwetu?
  sll-sll: Te na Banabas kina obil ha maing honagi ole gaung honagi ole dinamno?
  yaq-NT: Jaisa eme'e, Bernabee' teamta intok nee jiba, itom maamea tekipanoaka, itom
    ito aniane'po a' utte'atu machia ja'ani. Intok ket junuen, Krijtota bemela nok
    lutu'uriata yee majtane'po. Ka junuen weye.
  uro-uro: Ura nga sokt ma Barnabas kä na ngo di qaku ama rhares nga e gem un iva
    qaku un dualat nani ligär ivakt iva mamär vät a un?
  ita-1885: Ovvero, io solo, e Barnaba, non abbiam noi podestà di non lavorare?
  muy-muy: Ahàr àɗəm magray tʉwi ga məzumi zlam ana huɗ geli ti leli ata Barnabas
    cecʉ cʉ a ciliŋ aw ?
  kqc-kqc: O bi Barnabas ma na maka kaere bi vegu amena di moimai reyagane ba?
  tav-tav: ¿Dope bairo mʉja tʉgooñati? “Pablo, Bernabé Jesu ye quetire cabuiorã na
    jeto na majuuna capaa wapata ʉgaparã ãma,” ¿mʉja ĩ tʉgooñati?
  eng-ULB: Or is it only Barnabas and I who must work?
  spa-VBL: ¿Acaso somos Bernabé y yo los únicos que tenemos que trabajar para mantenernos?
  fra-_FOB: Ou, n'y a-t-il que moi seul et Barnabas, qui n'ayons pas le droit de ne
    point travailler?
  hau-ULB: ko ni da Barnabas ne kawai muka cancanci aiki?
  mal-mal: അല്ല, വേല ചെയ്യാതിരിക്കുവാൻ എനിക്കും ബർന്നബാസിനും മാത്രം അധികാരമില്ല എന്നുണ്ടോ?
  lit-lit: Arba ar vien tik aš ir Barnabas neturime įgaliojimo neužsiimti uždarbiavimu?
  urd-GVR: Kyā mujhe aur Barnabās hī ko apnī ḳhidmat ke ajr meṅ kuchh pāne kā haq
    nahīṅ?
  far-far: Sa Banabas fai nau, karo too laugo ana nikilalae dia tani lifurongo fua
    ngalilana malefo fua karo si 'abero ana raoe 'e'ete. Sui boroi 'ana ka 'urinai,
    karo rao laugo fuana folilana fanga karo ki.
  suz-BL: शेंबपुकीम शेंशा जाइनीम। बारनाबास नु गो चहिं शेंशा गाक्‍स्‍कुनु, जचा मतथु,
    गेय पचा माल्‍नस्‍कु ङा? प्रेरित ४:३६; २थिस्‍सलोनिकी ३:७-९
  car-NT: Na'na, awu Barnabas maro, na'na roten emaminary ka'tu nan aseke?
  amp-amp: Ka no Barnabasetno nonrpanonn wom maruha hingrnefenm hingrnakfot? Ka nhai
    womm nikmoh tirm rhuwa kanjo no nikmoh tirmn rhukfot?
  bht-bht: मिंजो कने बरनबास जो भी होर प्रेरितां सांई आर्थिक सहायता लेणे दा हक है,
    कने अपणियां जुरूरतां जो पूरा करणे तांई कम्म करणे दी जरूरत नी है।
  eng-NOY: Or am I alone and Barnabas bound to labor with our own hands?
  cub-NT: Mʉja jíyavʉ̃ apevʉ Jesús ʉ̃i yávaiye méne coyʉipõevare náre jaʉéde. Ʉbenita
    Bernabé yʉ́maque memeicarã ñʉje pʉrʉáque, bojed̶arãjivʉ ñʉjare jaʉéde. Jãve ñʉja
    máre, yópe apevʉ Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarape, memeiye ñʉje pʉrʉáque
    jaʉbevʉ ñʉjare. Quénora mʉja jápiaivʉre ñʉje bueiyede jíye jaʉvʉ ñʉjare jaʉéde.
  ita-1927: O siamo soltanto io e Barnaba a non avere il diritto di non lavorare?
  lww-lww: Ana asape avisalup̃ar imimi ke sina ga ve meyum̃aen re kilavaru vena ulen
    kiamimi suri lala. Visae imimi lua P̃anap̃as ve meyum̃ae re ga woga ga rui, ana
    komin ya ne apisa ke ga sanene pan imimi lua P̃anap̃as, ana pe apisa re pan tap̃ena
    la poli?
  ckb-ckb: یاخود تەنها من و بەرناباس ئەو مافەمان نییە، دەبێت هەر ئیش بکەین؟
  nas-nas: Arekeeꞌ, neeꞌ Baanabas naanka nanaankai kemuriiꞌka nko-nko nkoampematoainge
    mono bauꞌkoonge mantaꞌparioꞌ?
  uvl-uvl: Eh, imo letemo ma ke merei? A teke iau pe Parnapas lape mo tango rara ume
    ke moume ke mo halaua imem nga motu ngamem?
  eng-BBE: Or I only and Barnabas, have we no right to take a rest from work?
  ixl-CNT: Pek ¿untzꞌoj in koꞌxh tuchꞌ u Bernabee saꞌaqꞌoninoꞌ tiꞌ itxꞌakax qechbꞌubꞌal
    tuul niqaqꞌonin tiꞌ u bꞌaꞌnla chusbꞌal? Tan yitꞌeꞌch koj niꞌan unjote.
  xsi-xsi: Kinzi pâri-tamâta rârâni uru sikai pavilâŋa lâ kalo-tawana tamâta ŋgu mbaunzi.
    Tiambo miki tinimi pwâka tu kavila maka rua Banabas rua ŋana kelekele pinde kâ,
    kala ilomi tu maka rua simboma rua nâ ma kakai wurâta ŋana kapavila warakama ŋana
    mbaliŋa kâ, a?
  crx-NTPO: '''Et k''us si ''ink''ez Barnabas ''aw wheni za eh nela be uztit''elh
    uzti''ulh huba? Nohba ts''ih''un ''uhoont''oh eh? ''Awundooh!'
  kan-OKCV: ಇಲ್ಲವೆ ಉಪಜೀವನಕ್ಕಾಗಿ ನಾನೂ ಮತ್ತು ಬಾರ್ನಬನೂ ಮಾತ್ರವೇ ಕೆಲಸಮಾಡಬೇಕೋ?
  bbb-bbb: Ro una e Banabasiki noeje no izege reke? Nodua no Afasero rena joefuo imenoevo.
    Ijadufuo no vuako ije no vierafe jaka ire ikinu vajuoke. Rove ja vierafero noka
    konuvuo imena nuvuone samuanamikiro ja ijiege vierafe.
  blw-blw: Ono ay chàni an Bernabe yanggay hen chan sérfi an Jesu Cristu way maid
    lébféngna way masoportaran ta an-anig egad way mèlabfu ah masaporni.
  tam-2017: அல்லது, கைத்தொழில் செய்யாமலிருக்க எனக்கும் பர்னபாவிற்கும்மட்டும்தானா உரிமை
    இல்லை?
  azz-NT: Xicmatican que nejua huan Bernabé tejuan no ticpixtinemij in tanahuatil
    ijcón queme in ocsequin itatitaniluan de Cristo de que amo monequi ma timoixpanoltijtiyacan
    ca totequiu san. Ta, xicmatican que tejuan tipixtinemij tanahuatil que in taneltocani
    ma techixpanoltijtiyacan tech totequiu de titanojnotztinemij de Cristo.
  spa-RV-1909: ¿O sólo yo y Bernabé no tenemos potestad de no trabajar?
  csy-csy: Ahi bale, keima le Barnabas bek in naseam ngawl in om thei natu thuneina
    nei ngawl khu ziam?
  mxq-NT: ¿O mjʉnándʉp miidsʉty xytyijy ko ʉj esʉ Bernabee, jeꞌeyʉts nimajtskʉty kyaj
    mba̱a̱t nmastuꞌuttʉ ja ngʉꞌʉmduunk esʉts nga̱jxwa̱ꞌxtʉt ja Diosʉ ꞌyayuk?
  tzj-NT: Owi maxla xa nuyon anin wachbil Bernabé ja mta kak'a' tre chi noketzuk.
    ¿La xa kayon ajoj ja kas puersa noksamaj ruq'uin kak'a' chi nkatzukbej ki' nech'ob
    ixix?
  tdt-tdt: Imi hanoin hau ho Barnabé deit mak tenki servisu hodi sustenta ami nia
    aan ka?
  ron-BTF: Ori numai eu și Barnaba nu avem dreptul să nu lucrăm?
  eng-WEBP: Or have only Barnabas and I no right to not work?
  eng-FBV: Is it only Barnabas and myself who have to work to support ourselves?
  nld-1939: Of hebben alleen ik en Bárnabas geen recht, ons van handenarbeid ontslagen
    te achten?
  bwo-bwo: Wee finar beyo b́ geyit taanat Barnabas s'uzsheya?
  nch-BL: ¿O huelis anmoilhuíaj para san Bernabé huan na amo tijpiyaj tequiticayot
    para tijcahuase totequi cati ica tipanotiyahuij para timopanoltise ica ofrendas
    ten itequi Toteco?
  quc-TNT: ¿A quichomaj ix chi xak xuwi ri in xukuje' ri Bernabé man ya'tal taj cäkaya
    can ri ka chac chutzijoxic ri Evangelio?
  tfr-NTPO: ¿Potjwl̈ẽk l̈öng l̇l̇ëm l̈i ber tjawa döre? ¿Tjawa ië wl̈o ga woydëmi
    ga tjawa pak shäryë obl̈ëre?
  kaq-NT: ¿Hea, Bernabe, noque rabe res non tee teexon pari piti noquen Hihbaan noque
    yohinishquin? ¿Man jascajaquin shinanain?
  sgb-sgb: Yarin lo-lowa kay ni Bernabe ya ayn karapatan hên iubuh ya hêkaw naên ha
    panoro hên tungkol kan Apo Jesu-Cristo!
  vie-1934: Hay là chỉ một tôi với Ba-na-ba không có phép được khỏi làm việc?
  kxv-kxv: ଅ଼ଡ଼େ ଜୀୱୁତା ନୀଡାଲିତାକି କାମାତି ପିସାଲି ନାଙ୍ଗେ ଅ଼ଡ଼େ ବର୍ନବାତି ଅଦିକାରା ହିଲେଏ
    କି ?
  amu-NT: Ndoꞌ ¿aa mꞌaaⁿꞌ nꞌomꞌyoꞌ na cweꞌ macanda̱ nquii Bernabé ñꞌeⁿndyo̱ ja na
    ticatsonaꞌ na nnteixeꞌyoꞌ jâ?
  hin-CV: क्या बारनबास और मैं ही ऐसे हैं, जो खुद अपनी कमाई करने के लिए मजबूर हैं?
  spa-BES: O solo yo y Bernabé, ¿no tenemos derecho a descansar del trabajo?
  san-BEN: সাংসারিকশ্রমস্য পরিত্যাগাৎ কিং কেৱলমহং বর্ণব্বাশ্চ নিৱারিতৌ?
  tdx-tdx: Ke izaho naho i Barnabasy avao ty tsy aman-jo hitroatse amy fitoloña’aiy.
  naf-naf: Kulekiyet neŋmak Banabas nit betndaŋ mulup mti mânep keeset aikti meu kwitim
    niniyelen mamilup âpme ekŋenaŋ in indapelaŋguŋguyet manzeip? Ke set pembenaŋ yek.
  grc-MT: η μονοσ εγω και βαρναβασ ουκ εχομεν εξουσιαν του μη εργαζεσθαι
  vid-vid: Ama heni na Banaba ndo tulinguganigwa kukola mijito leka tupegwe vinhu
    vitudita tikale?
  pio-NT: Dios imàaca nacái Bernabé, núa nacái wayamáidaca wáibaidaca wacáapi iyúwa,
    wasutácaténácué píicha wayáapináwa idècunitàacá wacàlidaca pirícué Dios itàacái.
    Quéwa éwita Dios ibatàacáaníta wamànica cài, càicáaníta càmitaté wasutácué píicha
    wayáapináwa, néese wíata ipáyaidaténi.
  tsn-tsn: A ke nna le Barenabase re le rosi ba re tshwanetseng go direla botshelo
    jwa rona, fa lona lo abela ba bangwe ba?
  amr-NT: Jesucristoen huadak huaʼa aʼmanbatiaʼpakikayaʼpo Bernabé doereyoʼda eʼbaaʼ
    batikhueʼdik o̱ʼne. Kenpaʼ namaʼda moʼnopo̱e̱tpiʼ.
  pwg-pwg: Ekalesiya ami biga da aposol kona koyaghikai ma kegha da taku ma Banabas
    na takii mani kakoyakoyagha meyekai.
  cjv-cjv: I faimba ne yokamai ari irai kopuna tai ta ta erowaimba na te Banapasi
    gere kopuna tai ta ta norekenaingoro ena no surai kokonan iro kongo iro kua kopuna
    meina barapuka i faikeme.
  tha-KJV: เฉพาะข้าพเจ้าและบารนาบัสเท่านั้นหรือที่​ไม่มี​สิทธิ์​จะเลิกทำงานหาเลี้ยงชีพ
  por-BR-2018: Ou só eu, e Barnabé, não temos direito de não trabalhar?
  mhl-mhl: Sakire gogoo ŋoŋo ŋiŋigo minebobo kitiŋ yareegobiyoŋ, noŋ eru Barnabas
    mata. Niko giore furi so notebi mo gogobere. Oi manebi sagaga me mata? Goineji
    mande gio babi furi yarebi sakiyaŋunde gio so baegobiyoŋ, nikore akoŋ kikitiŋnokuŋ
    nikonake bofukenimi ore migobi me?
  klv-klv: Ginau mai aParnapas, mǝtunau ke ginamǝr ŋai inor hǝn namrtoum m̃os nǝvat
    hǝn namrb̃imaur a? Be inor hǝn mǝttakǝtkǝta tǝban ginamǝru sum̃an ahai pispisul
    tile gail am. Mǝtsalǝboii a?
  bco-bco: Giliyo꞉ kalu nolo꞉ o꞉li tili dowab ko꞉sega, Banabas na꞉n tili doma꞉no꞉wo꞉
    nanogo꞉ naina꞉ dia꞉no꞉wa꞉le?
  kdl-NT: U ka̱na̱ mpa n Bara̱naba tsu yain manyan aku tsu tsa̱ra̱ ikebe iꞌya tsa
    tsila ilikulya wa.
  apu-NT: Atxiĩti apakata Panapee, nota pakininoka parĩkauatini anikakiti aãpakapini
    ĩkapani?
  roo-roo: Uva apeisi-a? E vegei raga ora Banabas uvui iraopaveiei ra kovopave aio
    voripasa varao vegeipa ora orekerovu, vo osa viapau oearovu oisi oisoa piepaive?
  miz-NT: ¿Vá Bernābeé xntu ni xūꞌu é ña kuvi koto ñá ntɨ da ntaíka ntɨ ntákaꞌan ntódo
    ntɨ túꞌun Xuva kō?
  qvz-NT: '@see-verse:1CO.009.005'
