    lilata nohuꞌibe. Enali suhi huto leꞌayatu liliꞌna melise naluta lu laga hu leꞌeteꞌahana
    yamofihi bati huto niꞌifiye? Mehuꞌehibe.
  amm-amm: Panopaso koti mo pofasikomomokonuwo mo, muwoni mi pa panonokiso, koti tiya
    monoi mo. Kotisu mo muwoni mi tanonoki. Moloi tomulumoloko manonuwo? No mo waliyo
    poimo.
  zaj-zaj: Ama nie na Banaba twiyeka iwo tulondigwa tusang'hanike wenyego mmbuli za
    ugima wetu?
  chq-NT: ¿'Owa' lɨ́ɨ²naa' 'e jiin'¹³ Bernabé coon'¹³ jna jo tɨ́ɨ²na'a tʉʉ²¹ʉ'ʉ to²
    'e lí² cwoo²¹o'o júu³ tyʉ́² tya' 'e tiin'¹³ tsá²?
  swp-swp: E maegu Banaba aibom mo taba nige ama aiai dobilana paisoana ai torehesuara?
  bjr-bjr: '@see-verse:1CO.009.005'
  aby-aby: Moi orouma yabairo Godinu waiya ukaadae uruna me mune isaisa. Nono Banabasini
    naini uwa mane yabairo uruna me mune ise dakaisuke oima make mune isaisu. I danu
    ubi anemebake eno weaisaro ukaisu?
  eng-YLT: or only I and Barnabas, have we not authority — not to work?
  jni-jni: Nani Barnaba mani nan mi tidi wuzi katuma.
  kne-kne: Ay kosto ngata din kanan di odom en dakami en Barnabas anggoy di masapol
    ay man-obla ta waday katagoan mi?
  tgj-tgj: Barnabas la ngo mvngre turnam lvgabv kudungkua rimwng jinv ngv?
  gui-NT: Güɨramoi peñemongueta tei jaeño Bernabé jare che mbaeti orepuere roico roparavɨquɨ
    mbae reve.
  quc-TT: ¿La xaq xwi kꞌu ri Bernabé rachiꞌl ri in, man yaꞌtal ta chaqe kujchakunik?
  heg-NTPO: Tamlom mi nangan noan, suma auk nol Barnabas siing man daek le nuting
    duit, halin kaim nuling le tui atuli lia la?
  ptu-ptu: Anggangka too kami' sola Barnabas la dipapassai umpeä ikale kapahalluangki?
  bzd-NTPO: ¿I̱ma a' ibikeitsè tö ye' ena Bernabé, sa' böl ë̀ ka̱wöta̱ kaneblök sa'
    wákpa ulà wa e̱' kkö'noie?
  kwf-kwf: Sa Banabas faꞋi nau, keroꞋo toꞋo logo ana ngasingasiꞋanga diꞋia ti lifurongo
    fuana ngalilana mani Ꞌiri keroꞋo kasi Ꞌabera Ꞌani raoꞋa matamata. Sui bore Ꞌana
    ka ꞋunaꞋeri, keroꞋo rao logo fuana folilana na fanga keroꞋo ki.
  eng-WYC-2017: Or I alone and Barnabas have not power to work these things?
  eng-WMBB: Or have only Barnabas and I no right to not work?
  zat-NTPS: ¿Dxéquele tuze Bernabé, ne neda' dxal-la' guntu' zrin chee̱ gata' da xi'aj
    gáguntu' gate dxuzénentu' bénneache dizra' chawe'?
  spp-spp: Taha yii na sɔ̂nŋi na mii ná Barinabasi kanni u à yaa wuu a báaraŋi pyi
    wuu raa wuye ɲwɔ caa la?
  zty-NTPS: ¿Žéklele ḻe'e toza' neda' ḻen Bernabé žaḻa' gonto' žin te ža, nich gata'
    da' gawto'?
  mek-mek: O Banabas lau aunimai mo ma kapaꞌina anina aani auga pinauga fapaꞌaua?
  aey-aey: Ija Banabasca eledih elena cebac bilecnu cabi owan, odocob aposel leih
    age agena cebac bilecnu cabi qee owainfo?
  urd-GVH: क्या मुझे और बरनबास ही को अपनी ख़िदमत के अज्र में कुछ पाने का हक़ नहीं?
  ycn-ycn: 'Eyá marí que huecá: Huasapa hue''emajohua penaje. Apala ipechu nacú ri''imá:
    “Uncá meño''ojó Pablo, Bernabé, quele huacára''ala ina''uqué, na''acáloje najló
    nacaje penaje. Uncá meño''ojó nayurila nayáte''ela aú sápacana, ne''emacáloje
    Tupana puráca''alo ja''apátacana nacuja penaje,” que ca''ajná ipechu huanacu.'
  djr-djr: Muka linyuny dhu ga linyupi yan, ŋarra ga Bänabatj linyalaŋgiyingalaŋawnydja
    maranhuw galŋarrarrayun?
  kvg-kvg: Neka ge zô, ndozo-matavap, no neka Banabas, ni amba sasae nøme goneav
    teigonɨn, av ezoqa nøme gi꞉goatun, ndøgo eqeieqeî mbà? Āv taoká. Até ní-té-a,
    ndøgo ambá eqeieqeí, ni sasae nøme goneav teigonɨn.
  rug-rug: Hinokara sapu gami kara Banabasi, si pada mami tugo pude lopu tavetavete
    telemami pude toka puleni gami!
  hop-NT: Hal pay sen nu’‐niqw pu Barnabas, ya ítam‐sa pay qa tumalay’tanik pam itamumi
    uhtsiwta?
  san-URD: ساںسارِکَشْرَمَسْیَ پَرِتْیاگاتْ کِں کیوَلَمَہَں بَرْنَبّاشْچَ نِوارِتَو؟
  heb-LB: האם רק בר־נבא ואני מוכרחים להמשיך לעבוד לפרנסתנו, בעוד שאתם תומכים בכסף
    בשליחים האחרים?
  caf-NT: '''Et si ''ink''ez Barnabas, ''aw nuwheni zeh ih nela be uztet''ilh uzte''alh
    huba? ''Awundooh!'
  mio-NT: Ña ndicha ti cha ñahni ndatu chi yuhu chi ra Bernabé. Ña cua saxini ndo
    ti ñahni ndatu cha cua saña ndi cha satiñu ndi.
  srq-NT: ¿Se mɨɨ ño nda Jesús quiato sembuquiaru aroneate reɨ̃ jẽje re? Bernabé abe
    rese. Ure Jesús cheẽ nenei nenei mose.
  kje-NT: Ee, lo'o mi mahinorok nahenia wa'an rehi yo oro Barnabas mehe howok manoin
    ainima nana'an nonomun akilere nine!?
  gaz-gaz: Yookaan anaa fi Barnaabaas qofatu hojii dhiisuuf mirga hin qabnee?
  kud-kud: Na yau yo Banabasi nigele alimaiyai dova amyapaipaihowai, wuwuna ai abom
    a'ita aviviniuyoigai yama paihowa ana maiha aidiyena.
  urb-NT: Amõ parakyha rehe Jesu mondo ame'ẽ ta paraky ym. Tupã je'ẽha ke jõ pandu
    pandu. Pe, imi'u ke amõ ta me'ẽ me'ẽ ngã pe. Mã! Ihẽ jõ aja ym my. Manambe amõ.
    Amõ parakyha rehe jande mokõi japaraky, pe, ame'ẽ rehe tamatarer japyhyk. Ame'ẽ
    pe jandema'e ke jajo'ok. Mã! Jande jõ aja rahã, katu ym.
  fra-LSG: Ou bien, est-ce que moi seul et Barnabas nous n’avons pas le droit de ne
    point travailler?
  san-HK: sAMsArikazramasya parityAgAt kiM kevalamahaM barNabbAzca nivAritau?
  cak-SNT: ¿O joꞌc inreꞌ y ri Bernabé manak derecho chi man nkusamaj ta?
  uvh-uvh: Ka sidi ning unda' tonga fanibing a adi amisa' wara' adi napa' fuksi' yotangka
    ning wa anasining kafasi' warisa' kuma' tanga manggaknantamu'.
  ino-ino: Nakaeya'ae Panapasi'ae la'akaiti'ake Anumayamo ali'ya ne'alita'a la'akaiti
    monileti'ke ne'ya miya hu'no'a'maki mako Anumayamo ali'ya ne'alea vaya ne'ya afa'a
    apami'nae. Ne'ya ola'ami'naya kavana kanalepe? Na'ya hiketapa la'aya nohae?
  gnn-gnn: Yo, nhuma ŋuli walalaŋgu buku-ruŋinyamarama muka wekama ŋatha ga ŋula nhä
    ŋurikiy walalaŋgalaŋuwuy djämawuynydja, ga nhäkuna ŋilinyuwaynydja, ŋarranydja
    ga Bänapatjtja yurru djäma ŋinyalaŋgalay goŋdhu ŋathawu ŋula nhäku märranharawu,
    ŋunhi ŋilinyunydja maṉḏa ŋuli marrtji marŋgikunharawu, nhumalaŋgunydja ḻakaranharawu?
  yal-yal: Nxu nun Baranabasi nan tun daxa ba, nxu wali donse feen na?
  cnt-NT: ¿O₃ bá₄ lɨ́n'₂ 'nia'₂, jŋia'₅₄ lia'₂ jniá₂ quian'₅₄ Bernabé ca₂tág₂ jmó₁
    ta₁ a₂'nióg₂ a₂dsɨ₃ŋág₂?
  tif-tif: 'Aa nasole, Banabas so, alep nuli God ami ok sole, tawaal diim moni wok
    kulaaso, kano alep alep okok ken-tabasup. Ibi numi bokoya-lomdip: Alep kipni God
    ami okokbip kaali, nuli dong dakaayin-bam moni kaa kukaayokomup disa. Kemin, moni
    kaali, alep iltipni san. Kemin, alep ipni moni ok tabuumin kaali, kulaa kela-yaamin
    disa. Alep ti kano ok tabuu-bomdiwa yo, kalbip. La, ibi Kraist ami kalaan tunum
    kusnum yakal ti kanolin weng kaa kuno kulakamin disa ema? Daa. Nokol ti kanola
    moni ok kaali, kambola God ami ok kaata-kup okok ke-buluple, kipta numi moni aye
    kaayo kuluu numi dong dakaayokomip kaata ti tambal.'
  nlx-nlx: काय माहु एने बरनबासाह ज्यो आदिकार नाय मीले काय मेहनेत केरीन कामावीन जिवी।
  apw-NT: Ła’íí ya’ shíí hik’e Barnabas zhą́ behihi’ṉaahíí bighą doo na’idziid da
    ndi doo hago’at’éé dago nohwá goz’ąą gá?
  gum-gum: ¿Kabe naba, Bernabébatøgan namui taska maramigwan elatsamig kømønrrain
    kuitarru, namui øsig waramig marøb kuigwan?
  not-NT: ¿Paniroco naro natarobacaaque cara nipënabentiro noperi? Aisati nacantari
    Berinabé; itarobacaati iriro aisati.
  plu-plu: Nah gikak kiyapwiye Barnabé ik adahan usuh ka kannipwi adahan upithu. Ik
    adahan usuh ax giduhyamadgakis Jesus gihiyegapu hawwata ku samah nawenépwi Uhokri
    giwatnipwi. Kameki usuh kehme.
  iou-iou: Ba jide nadäkaŋ? Aposoro ätutä piä gwäki yäpmäŋirä Banabas-kät nek-tägän
    ninek gupnek täŋkentäkta moneŋ piä täga täde?
  ntp-NT: ¿Povai mʌsiʌnʌlidi aapimʌ ismosʌca aanʌ dai Bernabé maviaa sʌʌlicami isdagituagi
    aa duiñdagai dai gaaagiadagi isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami?
  rai-rai: Kaduk mir ku duk, mir a papaam ma ra limaamir kup a maani baa mir a lalaaun
    mai?
  haw-1868: O maua wale no a me Barenaba, aole anei e hiki ia maua ke hooki i ka hana?
  ffm-ffm: Naa miin e Barnabas tan ngoni haanɓe gollude faa keɓa no nguurda?
  arb-NAV: أَمْ أَنَا وَبَرْنَابَا وَحْدَنَا لَا حَقَّ لَنَا أَنْ نَنْقَطِعَ عَنِ
    الْعَمَلِ؟
  cop-CNT: ϣⲁⲛ ⳿ⲁⲛⲟⲕ ⳿ⲙⲙⲁⲩⲁⲧ ⲛⲉⲙ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲧⲉ ⳿ⲙⲙⲟⲛⲧⲉⲛ ⲉⲣϣⲓϣⲓ ⳿ⲙⲙⲁⲩ ⳿ⲉ⳿ϣⲧⲉⲙⲉⲣϩⲱⲃ..
  sri-sri: ¿Naásũ gũñarĩ mʉsã? Gajerã Jesús buedoregʉ pínerã mʉsãrẽ buerã, ĩgʉ̃sã
    baaburire moã wajatabema. ¿Nasirirã yʉ, Bernabé mʉsãrẽ buerã, gʉa baaburire wajatadʉarã,
    moãduúmasĩbirikuri?
  nal-nal: O, iaak nimaa zingbe maadina vaamuzas iaa wana uru mita nimaa xuna kaakaai
    xuna raagulang sinimaa, ma naandi xawit?
  kyq-kyq: Lɔɓu maam mꞋute Barnabas kaljeki sum ɓo, kꞋtɛɗn naaba ute jije jaay jꞋan
    kɔsn ne?
  kwd-kwd: Fe'ua? La Banabas fe'eni nau, mee'e mele 'ame to'o na tegelangaa fana ngarilana
    kwaibooninga fa'asi 'amooru fana mee'e mele sia abelo mola 'ania taunga'inga kwaitatari?
  ded-ded: Nga Banabagoc nerengsac kekecniraac wiac fingerudeac ua marinirango medede,
    ngeni ifi negensiandae. Nga imoc kpac, singngo ifi mi dede.
  ewe-ewe: Alo miesusu be nye kple Barnabas koe anɔ fu kpem, anɔ dɔ wɔm be míakpɔ
    mía ɖokuiwo dzi, le esime miawo miele ame bubuwo dzi kpɔm nyuie ɣe sia ɣia?
  nuy-nuy: Yaani nga ngaya nga-magina wugurri-wuy warraarrawindi-wuy. Warruburru-yung
    yamba warra-mulung-arrgi-yung wugurru wurraan-jamana, ngaya marri na-Barnabas
    anubani-yung waari-magaa anggiij-maṉdhini. Niiṉi anaani naani-mijgalmina anubani-yung,
    wurru-yamana wugurru, naani-warra-mani niiṉi-nyinyung-mirri, niiṉiijbaj. Niiṉi
    anaani niini-waḻgaḻ warruburru warra-mulung-arrgi-yung-gala wii-lhaawu-yarrijgina-yinyung
    yuga? Waari niiṉi naani-waḻgaḻ-magaa. Anaani nurraaynjaabu nurru.
  cop-BHC: ϢⲀⲚ ⲀⲚⲞⲔ ⲘⲘⲀⲨⲀⲦ ⲚⲈⲘ ⲂⲀⲢⲚⲀⲂⲀⲤ ⲈⲦⲈ ⲘⲘⲞⲚⲦⲈⲚ ⲈⲢϢⲒϢⲒ ⲘⲘⲀⲨ ⲈϢⲦⲈⲘⲈⲢϨⲰⲂ.
  buk-buk: '@see-verse:1CO.009.005'
  pri-NT: Â gona nye wàibu co, na bu wakè dàra mwani, târa ma bu wâro?
  zpq-NT: ¿Bixc̱hen' neda' len Bernaben' lao yogo' postlw ca' chonto' žin len ṉi'a
    na'to' cont si'to' da' ye'ej gagwto' na' c̱hixjwto' bichle gastw c̱heto' da' de
    šlac chyix̱jue'eto' xtiža' Diosen'?
  por-TFT: Seria ridículo achar/Vocês por acaso acham [RHQ] que Barnabé e eu somos
    os únicos apóstolos com obrigação de trabalhar para ganharmos dinheiro para custear
    as nossas despesas enquanto pregamos!?
  gwi-NT: Akwat Barnabas, shįį haa K'eegwaadhat veenjit tr'agwarah'in gwiizhit gwireheendaii
    geenjit tr'agwarahah'yaa lee t'oonchy'aa?
  gvn-gvn: Kuda yurra wawu ngalinku, ngayu, Barnabas, ngalinku workmanijika, money
    maninka mayika? Kuda yindu-yindu apostles kari? Yurra nguba wadu-waduku balkal,
    “Yalada Christian-Christianangka jananda dajinka, money, mayi. Yamba jana Barnabasanda
    and Paulundu kari dajinka.” Yurra nguba yalaku wadu-waduku balkal.
  nhy-NT: ¿Kox san yen nej iwan Bernabé tikpiaj de timotlatlaniliskej para titlakuaskej
    iwan amitlaj ma techmakakan in tokniwan?
  asm-FB: বার্ণব্বা আৰু ময়েই কেৱল জীৱিকা নির্ব্বাহ কৰিবৰ কাৰণে কাৰ্য কৰিব লাগে নেকি?
  okv-okv: Eto Barnabas te namote tapa apostel be eto pure eora te dagota ingeni vasiri
    eto pure ta mine umbarote?
  mxt-NT: O chicá xiñi ndo vatyi yuhu ri ta ra Bernabé tahán chi saha tyiño ndi chihin
    ndaha ndi ta sata ndi cha chiñuhú chi ndi. ¿Atu ña tahán chi chi nyuhu sandoo
    ndi tyiño cuan ta cahan ndi tuhun Nyoo?
  tzo-NT: Ti yan jcholc'opetique scomesoj yabtelic hech yu'un chich'ic mac'linel avu'unic.
    Ja' no'ox hech xu' ti jcomes cabteltutic uc ti Bernabee xchi'uc ti ho'one.
  ind-AGS: Apakah hanya saya dan Barnabas yang harus bekerja untuk mencukupi kebutuhan
    hidup kami?
  omw-omw: Tire Vanavaasikya Kotira kyaiqa vareqata hiama nraakye qorara kyara timwiate
    tiraitita, tetatana kyauquqo kyaiqa vara kyeqa tetatana ntaqikyi varunanra. Iesusiva
    nronraqama kyo vaisinramwuhuaqitaita tiretana nraahu mwitaa hi varunanra.
  yrb-yrb: Moana uwarama yabai Godinu gaukara uteda ieta me itaita. Nono Banabasini
    naini wanu torowa yabai ieta me itawa, wanu ieta oiya ue itaitu. Aneba eno waitaro
    utaitu?
  maa-NT: ¿A tà 'a̱n‑ná ko̱ Bernabé xi tjínè‑naje̱n nga kj'ei̱í xá s'e̱n‑je̱n mé‑ne
    nga sa̱kò‑na̱je̱n tsojmì xi chi̱ne̱‑je̱n?
  mcq-mcq: ꞌÚ nú Panapasiꞌi kaukara kaꞌene nú ꞌunúnamúe niꞌajúꞌejuꞌe vaꞌuji arehuna
    núni harura panamu raka?
  sus-A: كَ ﭑ تَن نُن بَرَنَبَسِ فبَنسَن نَن لَن مُشُ شَ وَلِ مُشُ شَ بَلٌي شَ قٍ
    رَ؟
  jpn-1965: それともまた、私とバルナバだけには、生活のための働きをやめる権利がないのでしょうか。
  fra-SBL: Ou bien n'avons-nous pas le droit, Barnabé et moi, de ne pas travailler ?
  yka-yka: Na, pikilun bi isab inin. Kami ke hadja duk Barnabas subey maghinangin
    duk niyaˈ kaˈelluman kami? Bu sinduwehin tinangdanan weˈ bi?
  mle-mle: Banapasawa wun anda yawiy kwurjibir kwurkwabiran kamnagwuk, kapa sanaar
    yapiyin kikir, ay?
  shp-NTPO: ¿Ja Bernabé betan eabichorin jaskatax jati kopí wetsa teebo akí nonbixbi
    noa teeti?
  aom-aom: 'O nani jemëro ëma uvarujeje: Nosi ekaresia ajamuijarue a ioroꞌiorohuro
    God-are muoho vaeromo ekaresia no ajamuiromo ë muohuremu vaeꞌiramu no mana bojëmiꞌejarëjo.
    Röhu Paulꞌo Barnabasꞌo jabumëremu bogo ëhioho mana baeꞌi God-are muoho vaeromo
    no ajamuiromo jabesi övëro mue gö ionire vaeromo manaho baenövoꞌaruëjo.'
  geb-geb: Ee, ŋka Barnabas gum, ŋka nuanira wani ganɨnga ŋkɨɨan ŋgarɨrga thi? Zakɨra
    fhuvara! Ŋka nden han vheza ndirga tuktɨgi.
  bsj-bsj: Kaka ka Barnabas kange mo wo manki bikwan neret naci mare nangen na?
  cak-cak: Man ruchojmil ta chi xaxe roj riq'uin ri Bernabé nkusamaj richin nikatzuk-ki'.
  chf-NT: ¿A wäle'la quira cache' seq'uen no'on y aj Bernabé mach u ch'ä cäctan cä
    chen cä patan y äc'binticon t'ocob cua' cä c'uxe'? U ch'e' chich cä chen t'ocob
    ca' jini.
  tlf-tlf: Kale minte niso Banabas so alop nuyo God imi ogok kuso mani ogok kuso alop
    kano waafusup kale, ibo nuyo bogobe-nilip, “Alop ipmi God imi ogok ke-bilip boyo
    nuyo dong daga-e-bom mani uyo kupka-eman-temaalup kale, mani boyo alop ilipmi
    san kale, ipmi mani ogok kemin boyo kup-kagamin ba kale, ogok alop kano waafu-bom-nilipta
    o,” agan-bilip kuta, ibo Krais imi kalaan tinum migik igil kanupmin weng boyo
    kup-kagamin binim aga? Umbae. Nugol mungkup mani ogok uyo kupkaa God imi ogok
    uta kup ke-bulup ipta nuyo mani min uyo kulu dong daga-eman-temip bota felepman-temu
    ko.
  piu-2006: Ngali Yiitjuku waarrkana kutjarra nyinanyi. Tjukarurrungkulinyatju tjana
    Yiitjuku walytja tjuṯangku mani an mangarri yungamara. Ngalitju Yiitjuku wangka
    parra tjakultjunamara waarrkarringutjawiyangku.
  poh-NT: Raj on rikꞌorom chi xa reꞌ ti hin chꞌi̱l i Wernaweh maꞌ ricꞌul ta chi keh
    chi ekojquetmejic cuꞌum take nkacꞌuhbalej take eh ruꞌum reꞌ xa reꞌ ti hoj quib
    wili curman chi keh chi nakacamanic chi risiqꞌuiric ritzꞌakil kawaꞌ kaha̱ꞌ?
  tue-tue: ¿Deero wãcũĩ mʉ́ã? ¿Ʉ̃sã dícʉ Bernabé, yʉʉ Jesuyé quetire wederá yaacatidʉgara,
    padedumasĩrigari?
  bjp-bjp: Kol arafah, kama sau e Barnabas kaman foim una lupes kiis kimah tom?
  xon-xon: M ni Banabas baanja le ye binib bi mooni Uwumbɔr aaliin ki tun lituln liken
    kpee ke ti ji ii?
