verse: 1CO.009.010
translations:
  kpx-kpx: Ba, keu nohehoike au ke lounu. La hilokage vata hamale isi lovi lovomale
    keau abu lovi vai isiviale bulu kemo lovi igei. Iale no Banabasiti ata kebia nahate.
  okv-H: Ke amo ungotena pure embopo avoembo ena, amo pure enda kovari embo te ve
    jukari embo te na enana ta pure amo indari pure amo eagora.
  tbo-tbo: Tamogi i ibaabani naka tauta lawa tu bagibagi ubeita. Uyahinei taniwaga
    geka i huhouni ipa ta witumagana po ata bagibagihi uyahihiyei ata am ta tuhagahi,
    mei tauhi tu wao po tu gigila hai witumagana hi houni ipa apo hai tanogei am hina
    tutuhagaya.
  mal-C: വാസ്തവത്തിൽ നമ്മെ ഉദ്ദേശിച്ചല്ലേ അവിടന്ന് ഇത് അരുളിച്ചെയ്തിരിക്കുന്നത്? അതേ,
    നമുക്കുവേണ്ടിത്തന്നെയാണ് എഴുതപ്പെട്ടിരിക്കുന്നത്. കാരണം, ഉഴുന്നവൻ ഉഴുകയും മെതിക്കുന്നവൻ
    മെതിക്കുകയും ചെയ്യുമ്പോൾ അവരുടെ അധ്വാനഫലമായി, വിളവിന്റെ ഓഹരി അവർക്കും ലഭിക്കുമെന്ന
    പ്രതീക്ഷ അസ്ഥാനത്തല്ലല്ലോ.
  grc-SR: Ἢ δι᾽ ἡμᾶς πάντως λέγει; Δι᾽ ἡμᾶς γὰρ ἐγράφη, ὅτι ⸉ἐπ᾽ ἐλπίδι ὀφείλει⸊ ὁ
    ἀροτριῶν ἀροτριᾷν, καὶ ὁ ἀλοῶν ⸂τῆς ἐλπίδος αὐτοῦ μετέχειν ἐπ᾽ ἐλπίδι.⸃
  bgc-bgc: यो खास करकै म्हारे खात्तर कह्या गया सै, हाँ, म्हारे खात्तर ए लिख्या गया
    सै, क्यूँके यो जरूरी सै, के खेत बाहण आळा अर खलिहाण म्ह, भूसी तै नाज अलग करण आळा
    फसल का कुछ हिस्सा पाण खात्तर तो आस राक्खै ए गा।
  khz-khz: Palagu na e ita etugamagirato gaurai evetaina ekilato. Taunatauna, Palagu
    na ekila e ita pakurai ekilagiato. Kwalana Palagu eririwato, tano elugaana talimana
    e vuiti ganira ekwari-vagirana talimana, tauria ruala geinagulu-agiana gauna genana
    evogomaina ganiganina ira na maki pia gania.
  deu-TKW: oder gehen nicht überall seine Worte auf uns? Um unsertwillen ist es geschrieben,
    daß der Pflüger auf Hoffnung pflügen soll, und der Drescher arbeiten auf Hoffnung
    des Mitgenusses.
  zsr-NT: san quië uziꞌruꞌ caꞌ xbey rëꞌu. Qui lë ni naꞌ nayúj lu guich didzaꞌ naꞌ,
    atiꞌ bönniꞌ rugaꞌnëꞌ‑baꞌ bëdx lencaꞌ bönniꞌ runëꞌ ga tuꞌlibbaꞌ zxoaꞌ xtil bëdx,
    gropëꞌ naꞌ ral‑laꞌ lunëꞌ löz laꞌziꞌë qui le ruláꞌ luyú naꞌ.
  lin-lin: Ezali te mpo na biso nde alobaki bongo ? Solo, ezali mpo na biso nde ekomamaki
    bongo ; pamba te moto oyo azali kotimola asengeli kosala yango na elikya, mpe
    oyo azali kobeta mbuma asengeli kosala yango na elikya ete akozwa eteni na ye.
  hns-NT: Na, ie baat to bhie okar pathaawal waalan ke biese me hai. Djab oe ie baat
    liekhwaais, tab oe bhie hamlogke jaad karies. Dje khet djote hai aur dje dhaan
    daawe hai, oe doeno bharosa kare hai kie ohoesab koetjh phal paaiga.
  noa-E: 'Ich iek gaai maach phidkha nʉm khʉʉn igwiapata mag iekhajim, mag phidkha
    nʉmjã par khaba amkhĩir. ¿Pãrau khaphʉ naabá, nemjĩir jĩirwai ag eem khöju khĩirjunaata
    jĩirjem, maimua chi bibthʉg simuajã khöju khĩirjunaata bibthʉgba aajẽ? Ich agjöta
    sim ĩchab Ẽwandam iekta nemjĩir jĩir nʉmjö jaau wënʉrrʉm khʉʉnjã: Chi ʉ̈kha durrum
    khʉʉnauta amau ig nʉmjã thum khap aju aai nʉm.'
  eng-EMTV: Or does He say this altogether for our sakes? For our sakes, no doubt,
    for it is written, that he that plows should plow in hope, and he that threshes,
    in hope should partake of his hope.
  mib-NT: Chi suni sɨquɨ̄ maá yó ní cahān yā. Chi ley un ní jēhe ya jeē váha máá yó,
    chi stéén jeē tēe jítu jíín tée jéxín trigo cánuú jeē nihín de sava un quɨ́vɨ̄
    ndutútú.
  lif-NT2: से़क्‍खासाङ् कङ्‌ग आनिॽ लागिए पाःत्तुबा मे़ःम्‍बि? ओरो, थेआङ्‌भे़ल्‍ले़
    प्‍याङ्‌सिगे़न् इक्‍ताप् के़धोःङ्‌बा नु पोगुगे़न् कुजा के़सुम्‍बे़ल्‍ले़ पोगुगे़न्
    कुजाःल्‍ले़न्‌लक् खोःमा खुने़ॽ निङ्‌साङ् चोगुॽरो॥
  xnj-xnj: Wu, Chapanga ijova lepi genaga neju ndava yitu? Genaga gayandikiwi ndava
    yitu, mundu peilima na yula mwaibena, voha vavili viganikiwa kuhenga lihengu lenilo
    kwa kuhuvalila kupata pahala pa mabenu.
  mmx-mmx: Kopla neni ga tong i na mumu mun luvuttadi gugu ren? I ruturun tinotno
    do diga malagan i na levelinga rinama luvuttadi vavang. I lok ngan ta legepu radi
    duga lok laxantaamang la legesara atdu ga but povorok laxangka la gatlotlo levempanga
    at nom laraamang la melemu mo laradi vetpes ga vit kaka laxampiao. Nedu eburu
    duga gugu atla duga doxoma i do duba lok ka tevempipisik avukat ap mo laxantaamang
    atdu.
  cbr-NT: Numiribi sinánquin ca usaquin Moisés cuënëomiacëxa. Unin ca ñu bëru 'apánuxun
    me mëníoia. Mëníoquin ca —'apácëx canitancëxuan ñu bërun tuaia cana aín bimi biti
    'ai —quixun sinania. Usaribi oquin ca unin trigo bimi biquin, —ënë bimi cana pinuxun
    'ai —quixun sinania.
  tee-NT: Alai naulh ju chunch ni laich camachakxayau ta yu lhijunch ni calanaviu
    laqui'atsucunti'an. Pus ju tanavi ixcuxtu'an laich catalhilaksich ni anch catasuchokoya'
    ju ixvaiti'an. Chai vana va chun ju ixlakneknin cebada. Ju yu'unch talhilaksich
    ni anch ju catasuchokoyach ju ixvaiti'an vachu'.
  eng-LSV: Or by all means does He say [it] because of us? Yes, because of us it was
    written, because in hope ought the plower to plow, and he who is treading [ought]
    of his hope to partake in hope.
  cak-NT: Raja' xu'ij quiri' roma nrojo' chi roj ri joj rusamajel kojtzuk. Anche'l
    nu'on jun achi ri nusamajij ri ulef, raja' can nuyobej ri k'ij cuando c'o ri xtuya-pe
    ri rusamaj che. Y quiri' chuka' ri nuch'ey ru-trigo, can nuyobej chi c'o ri nuch'ec
    can chirij.
  pah-NT: 'Ore repyga jate rũi Tupana''ga ei naerũ? Ore repyga tuhẽ reki Tupana''ga
    ei ikwatijaruka hako togwereko ti g̃a mbatera javo hako. Nurã ore Jesus''ga mombe''urame
    po orerenduhara''g̃a tombuhu mbatera ore ve hamo. Ore ko itỹhara''g̃a''java''ea.
    Hyvykoirame ityma renonde po itỹhara''g̃a ei hamo: “Aerẽ po ti ji i''ui kohoa
    pora nehẽ,” e po g̃a hamo. G̃ahã no – kiroki g̃a onupanupã ipi''roga japea ha''ynha
    hugwi. Ipi''rogame po g̃a ei aerẽ ti ta''u nehẽ javo hamo.'
  sja-NT: Jĩp'a tai, ichi mimia oopataarãta, ichi k'ĩsiade iru baji, k'inia bairã
    awaraa ijãapataarãpa tai k'aripadamerã ne-inaa wẽe p'anadak'ãri. Ne-uupataarãpa
    ne-uu chauda p'epataarã ome auk'a jita k'inia p'anɨ ãchi mimia pari.
  xed-xed: 'Ari ta ghəŋa amu a ta gwaɗa Lazglafta kahwathwata katək na? Mantsa ya
    nzakwani, ta ghəŋa amu vindafta tsi ta tsa mnay kazlay: Ta hvə mndu ta hva ná,
    nda fata ghəŋani ŋa mutsa nisəlani katsi, ta ɗgə mndu ta hya guli ná, nda fa ta
    ghəŋani ŋa mutsa nisəlani katsi kəʼa ya.'
  mks-NT: Sa̱ha̱ mí ví na̱ca̱hyí Moisés ña̱ yóho ta sa̱ha̱ mí ví cáha̱n ña̱ yóho tá
    cáchí a̱ já. Cúú á tátu̱hun cája da̱ xútu táti̱ xi̱hín da̱ jáquee táti̱ jáchi̱
    ndáti ndíví da̱ ndiquehe da táhan nu̱ni̱ cán sa̱há ña̱ na̱caja chúun da xi̱hi̱n
    á.
  gfk-S: A tutuno sakit, i tange ikin uta dait. Maso, di ga pakat ie uta dait. Nong
    i tatol ma i bul tanakurua, i nurnur be ana kike ra nian, kaie i tahut be na papalim
    hobi.
  bmu-bmu: 'Sömbupköra qahöpmö, keu mi mönö neŋgöra jii ahöza. Keu mi neŋön kewö akingöra
    aka ohoget ahöza: Kinoŋnöŋ nup barözawaŋön mönö ölŋi asuhumapkö jörömqöröm qakŋe
    nupŋi memakŋa. Mewöyök padi dudutnöŋ qeba ölŋi aka kamböŋi kewötzawaŋön mönö bahöŋi
    memba nemapkö al mamböta nupŋi memakŋa.'
  dgz-dgz: Ae, uon. Nunan wan. Gueguewa da sia wain. Dip gapan bunaene verine nagirewa
    amba daupam tane bongamine nagirewa den, evi maup tauepi yan se tambupen menan
    anuiwanumun.
  eng-GNV: Either saith hee it not altogether for our sakes? For our sakes no doubt
    it is written, that he which eareth, should eare in hope, and that he that thresheth
    in hope, should be partaker of his hope.
  zaa-NT: Pues para qui'ni ccá ri'u saber qui'ni dàni ri'u guni tratar luetsi ri'u
    lani la' tsì'ilatsi', acca ga'na escrito ca tìtsa'ą'. Tì'a ttu enne' runi náà,
    pues siempre ỹénlatsi'į tsina qui' niá, ą'hua ttu nu rudánia ỹúá' nna, ỹén huá
    latsi'į édi'ą lèna'.
  eng-WEBSTER: 'Or saith he this altogether for our sakes? for our sakes, no doubt,
    this is written: that he that ploweth should plow in hope; and that he that thresheth
    in hope should be partaker of his hope.'
  guh-guh: 'Biji rajane bajarapacuenia Dioso pejumelivaisibaxutota jumaitsi vajanacayapëtaeyaexanaenexa
    vajamatamotsijavanexa vajanacatonacuenebinë. Ponë canacueneba iracuemo itsanë
    pijatrigoxu petoubinexa, penacuenebijavata jamatabëjumaitsi: “Pamatacabi naveretsiana
    trigoxu, bajarapaxuyajuvënëjava nerajutsiana tatonacuenebimatamo,” jamatabëjai.
    Nexata penaveretsimatacabi trigoxu rajutatsi. Ponë ata icatsia juya trigoxu penaveretsimatacabi
    totanabataxuaba, bajaraponë ata jamatabëjumaitsi: “Mapatrigoxuyajuvënëjavaje nerajutsiana
    tatonacuenebimatamo,” jamatabëjai. Nexata rajutatsi. Bajara pijinia pacuenia Dioso
    pijacuene patatonacuenebivi patanamatavenonaejavaxi, paxamë bepanerajutame Cristo
    pelivaisi patacatsipaebijamatabëcuene.'
  bon-bon: Ngenä pi, tabe cuta cime tääpume jiicenige. Ai mene toraca cime tääpume
    oogäräneji gyene. Laati te gawe ne yäängwädnuge piiyepu laati te gije bine yäätemuge,
    teepi kaakesea jaawenimusi kuu päpäna tääpume.
  nhw-BL: Yaya moilhuiyaya nojquiya tlen tojuanti catli tiitequipanojcahua. Quena,
    Toteco quiita para quinamiqui se catli tlalpoxonía ipan mila o se catli pixca,
    ma tequitis cuali pampa quimati quiselis se parte tlen nopa pixquistli. Huan quinamiqui
    para tojuanti tiitequipanojcahua ma tijselica catli techmonequilía tlen nopa masehualme
    catli tiquinpalehuíaj.
  swh-ONEN: Je, Mungu hasemi haya hasa kwa ajili yetu? Hakika yameandikwa kwa ajili
    yetu, kwa sababu mtu anapolima na mpuraji akapura nafaka, wote wanapaswa kufanya
    hivyo wakiwa na tumaini la kushiriki mavuno.
  wbi-wbi: Nambe vuli naijova isio vwimila usue? Silembilue vwimila usue, umwene juno
    ilema ifya kubena lunoghile kulima kuno ihuvila, ghwope juno lunoghile apetaghe
    na kuhuvila aghakuhangilanila hene mpeto.
  bba-bba: Nɡe bɛsɛn tiin sɔ̃nɑ u ɡɑri yi mɔ̀. Mɛyɑ bɛsɛn sɔ̃nɑ bɑ yoruɑ domi n weenɛ
    wuko u wuku kɑ yĩiyɔbu, kpɑ ɡɛ̃ɔ u ɡɛ̃ u n bɔnu yĩiyɔ.
  eng-KJVCPB: 'Or saith he it altogether for our sakes? For our sakes, no doubt, this
    is written: that he that ploweth should plow in hope; and that he that thresheth
    in hope should be partaker of his hope.'
  kgk-NT: Nhande-rehe ave ha'e opena araka'e ohai uka-vy. Nhane rembiapo-rehe jakaru
    hagwã omombe'u upéa araka'e Nhandejáry. Onhemitỹ va'e omba'apo kokwe-py gwemitỹgwe
    ha'arõ-vy. “Anhemitỹ-ta ha'u hagwã xe remitỹgwe” he'i ojéupe onhemitỹ-vy. Onhembiso
    va'e he'i ave omba'apo-vy “Ajoso-ta xe remi'urã” he'i ojéupe onhembiso jave. Enterove
    omba'apo hepyrã ra'aro-vy.
  waj-waj: 'Vo vara ivo tiiyaraata yaata utuoo itaa kua tuunnee? Kutaa ivo tiiyaraata
    yaata utuoo tuduu fafaara reeravai. Vaidi voovoono ari mmooriivaki yeenna hauvaa
    utuoo tinoo: Fai na aavakidiri yeenna kaanaivaa nnaanaravee, tiivo fai ariitama
    inna tasipama mmoori varaivootama kaanaivaa nnaaraivaara mmoori varaavai.'
  cpy-cpy: '¡Teera! Tema aakapaeni roshiya-kaawentee-takiri. Roojatzi roshiya-kaawentzi-teekari
    ikanteetaki: Eenitatsi-rika pankiwae-rintzi, eenitatsi otekaki-waetatsiri. Rootaki
    omatantari iroka otziman-tyaari rowayitee-yaari.'
  mpx-mpx: He ama totuwalali bama te Yehoba baaba o i baunan. Ibwe, ama kaiwema heiya
    te leleli i ba ola o. Inoke i pankitela sauga ebo togiyal hi giyagiyal ge topahi
    hi pahipahi, bosowaina nihi melteli te ali labe abwe ni noem wali tuwalali elana.
  wbp-wbp: Nganimpa karnalu nyina Wiriwiri yangka ngula-ka watingki pangirninjarla
    milyingka yirrarni mangarrikingarnti yungurla marlaja pardi, ngula-piya. Yalirli
    ngula-ka pangirninja-yani manu jinta-karirli ngula karla marlaja maninja-yani,
    ngulaju kapala manngu-nyanyi kapu-pala-nyanu marlaja ngarni jirramarlu-juku.
  luo-luo: Donge wan ema ne owuoyo kuomwa kowacho wachni? Ee, wachni ne ondiknwa,
    nikech ka japur puro kendo jakeyo keyo, to gitimo kamano ka gigeno ni ibiro pognigi
    cham moko.
  nhe-NT: Yajaya moilhuiyaya nojquiya tlen tojuanti tlen tiitequipanojcahua. Quena,
    Toteco quiita para quinamiqui se tlen tlapoxahua ipan mila, o se tlen pixca, ma
    tequitis cuali pampa quimati quiselis se parte tlen nopa pixquistli. Huan quinamiqui
    para tojuanti tiitequipanojcahua, ma tijselica tlen ica tipanose tlen nopa tlacame
    tiquinpalehuíaj.
  aii-aii: ܠܹܐ ܝܠܹܗ ܗܲܪ ܒܘܼܬ ܕܝܼܲܢ ܗܲܡܙܘܼܡܹܐ؟ ܗܹܐ، ܒܘܼܬ ܕܝܼܲܢ ܝܼܠܹܗ ܦܝܼܫܵܐ ܟܬܝܼܒ݂ܵܐ
    ܕܐܝܼܡܲܢ ܕܙܵܪܥܵܢܵܐ ܛܵܪܹܐ ܦܕܵܢܵܐ، ܘܕܵܘܪܵܢܵܐ ܕܵܘܹܪ، ܟܹܐ ܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ ܒܗܹܒ݂ܝܼ ܕܫܲܪܸܟܝܼ
    ܒܕܲܚܠܵܐ.
  esk-NT: Agaayyutim iḷumutupiaq uqautigigaatigut. Aa, uqałiq aglaaŋuruq pisigipluta,
    itna, “Iñuk una nunniuqtuaq suli iñuk salummaqtuaq mukkaaksranik niġiugaqaqtuk
    piññałiksraġmiknik savaaġmikniñ.”
  msb-msb: Dili! Ginsabi ina san Dios alang-alang sa aton kay pareho baga san nagaarado
    kag san nagagiok nagalaom gayod sinda na makabahin sa aanihon.
  cpa-NT: Ca¹juúh²dsa jǿg³ jøng² ja³cog² jniang³ dsa² jmøi¹guǿi¹ calah. Mi³jøng² dsio¹
    lé² quián² jniang³. Di³ cu¹dsié¹² dsa² quih² huø¹ ca¹lah¹quianh¹³ dsa² huǿi² cuøi²
    hniuh¹² li¹chi² ma¹méh¹ quiah¹².
  dso-dso: ଏଟା ଆମର୍‌ ପାଇ ଲେକା ଅଇଲାଆଚେ । ଜେନ୍ତିକି ଜନ୍‌ ଲକ୍‌ମନ୍‌ କସ୍‌ବାତେଇ ଆରି କାଟ୍‌ବାତେଇ
    ମିସ୍‌ଲାଇ ଆଚତ୍‌, ସେମନ୍‌କେ ତେଇର୍‌ ପସଲ୍‌ଟାନେ ବାଗ୍‌ ମିଲ୍‌ସି ବଲି ଆସା କରି କାମ୍‌ କର୍‌ବାଇ
    ।
  meu-meu: 'eiava ita daidai unu e gwau tomamu, a? Readia ita daidai vada e torea:
    badina be ruarua tauna na baine ruarua mai helarona ida, bona uit e kwadiamu tauna
    danu ahuna iabina baine laroa.'
  yva-NT: Yara wamirati Amisye po wansaura ayao umaso rai. Weye vatano wo nawaisye
    rayare muno vatano wo anare rayanyum, wo rave weye wanave indati wo ama ine raugav.
  dgc-dgc: Ewan, sikitam i alélahanén na. Dahil dikitam éy nesulat ina, da du tolay
    a mégaradu éy umasa side a makinabang side éng oras dén a magapas. Ey kona be
    sa du mégégik, a umasa be side.
  zpm-NT: Lëda goṉ, grëse ne rquia zdoo me ne. Ga rlu me gaṉle, zha ne ruṉ xtsiiṉ
    me, ible rieguiaḻ zho ycaa zho miṉe non xtsiiṉ zho. Zig nacaque guieḻgon, zigtaa
    zha ne rana, zigtagaa zha ne ruṉmbe grë guieḻnzaac co, ible rieguiaḻ zho yquiin
    zhow.
  hix-NT: Àna matà, tanoto komo nyahmahonàr xarha hutwekon hamà. Àro wyaro tàwya àmenhohontoko,
    amna rma hutwekon hamà. Amna wya ekarymantoko, amna nyahmanàr hona ro amna nay
    hamà. Nat hokon komo wyaro amna nay hamà, enamnye komo wyaro rma, àhotnye komo
    wyaro xarha. Àhoko roro tehtokonye, eher hoye enahrà hona ro natxow hamà, nyamoro
    ha. Àro wyaro rma rha, amna nyahmanàr hona ro amna naha.
  sim-sim: Oso nir lerawu orhin landa man or hishihi nor mbari sir. Avui Wasilaka
    erem or mbashinak nir erem ni ukmbahan. Ma ol nowek laha kumbanda nga sanda nga
    akwa os nowe orok li landan li awa, mbeek li suruwa ambu sir. Halanak li laha
    aka.
