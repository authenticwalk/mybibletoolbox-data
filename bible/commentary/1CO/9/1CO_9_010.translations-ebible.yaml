  dah-dah: Mere gwahade tiyyiŋ gobe fudinde wor po neŋ gake nurdeb mere gogo tiyyiŋ
    yeŋ ma nurde haŋ? Mere gobe neŋ gake yiriŋ. Megeŋ waru uryeŋ al goya wit sikkeŋ
    kok yiryeŋ al goya tumŋaŋde meteŋ tiyiryeŋ gote muruŋgem kura muŋ yawaryeŋ yeŋ
    nurdeya meteŋ tiyiryeŋ geb, Al Kuruŋyen mere gobe neŋ al gake yiriŋ.
  tnk-tnk: uə in rɨni nəɡkiariien nəha rerɨn ramrhi mwi kɨtaha? Ouəh, kɨmərai nəɡkiariien
    nəha tukutaha. Iakani iamɨnhi irə tɨ nəri nə mə nərmama səməme haməkupwən mhəmhu
    ia nəmhien, nənə səməme həkurirə mhavən ia nəmhien nəha, nətərɨɡien səvənraha
    kuatia a mə tuhəuvehi nəveɡɨnien ia nəmhien nəha.
  kpr-kpr: 'Nu geka amo, namanendae kotise sisira. Genembo ya vareda veka goveraira
    o bayau bamburaira, amo redae erai? Ainda susu mo: nu bayau sirorari bu mindari
    dae sise eraira.'
  san-IAS: kiṁ vā sarvvathāsmākaṁ kṛte tadvacanaṁ tenoktaṁ? asmākameva kṛte tallikhitaṁ|
    yaḥ kṣetraṁ karṣati tena pratyāśāyuktena karṣṭavyaṁ, yaśca śasyāni marddayati
    tena lābhapratyāśāyuktena mardditavyaṁ|
  nho-nho: A Ia e taratara raa ko taatou. Te tama e tori ma te tama ma ki vasi raa,
    ki mee naa heuna laaua ki lavaa laaua te kkai ki naa kaikai te verena laaua naa
    imuri.
  gym-NT: Ngöbö töi nämane ni ne die mike arato, käkwe niebare kore. Ni ne kräke Ngöbökwe
    ja kukwei tikamna, ñobtä ñan angwane ni nura nökaka amne ni nura ngwä ötaka abko
    rabadre mrö bkäne tätre nütüre, aisete tä sribi nuene.
  azg-NT: ¿Aa chi mantyi tso jon na nndaꞌ ngꞌe mꞌaanꞌ tsꞌon jon ntyja njanhan? Majndaꞌ
    na nndaꞌ. Ee ꞌnan na jndë tueꞌ na ntyjee tsꞌanhanꞌ, nquii tsꞌan na sitiuu tyuaa
    nninjntꞌuehinhanꞌ, ndoꞌ mantyi juu tsꞌan na icüjaꞌ ntquen.
  bhd-bhd: या खास केरतां इश्शे बारे मां लिखोरू, हाँ इश्शे लेइ लिखोरूए, किजोकि ठीके
    कि जोट्लने बालो उमीदी सेइं जोट्ले, उपाने बालो उमीदी सेइं उपाए।
  too-NT: Nā hualh ū'tza' por quimpālacataca'n porque a'ntī cuxtu lā' a'ntīn cha'n
    chu a'cxtim taka'lhīmā'na hasta a'xni'ca' nalana'n lā' natahua' xatza'ktza'.
  ind-AYT: Atau, apakah Ia mengatakannya demi kita? Ya, demi kitalah hal itu ditulis
    karena yang membajak harus membajak dalam pengharapan dan yang mengirik harus
    mengirik dalam pengharapan untuk mendapatkan bagiannya.
  cjo-NT: Tema eejatzi aakapaeni oshiyakaawentakae rojankinarini. Iyotagaeyakaeni
    oetarika anteeyakirini. Aririka atziri ikiyaapanetakiro kipatsi ipankitantyaawori,
    ikowaki irira raagaantayiteeroni okithoki paata. Eejatzi ikimita riraga shaagakitzirori,
    ikowaki raagaantayiteeroni okithoki rirori.
  nsn-nsn: O manampe, God ke mene uatuha tola tar puhono tagigeig? Te paara noman,
    a puhon ka bolo uatuha tolain tagigeig, teeit mai re taui, kare mai re ueuer tar
    niein, inggono ke guata tar kalekinaleon, kare ate teil pare, e turung kale niein
    to pono tar haua ke tumarangain.
  san-DEV: किं वा सर्व्वथास्माकं कृते तद्वचनं तेनोक्तं? अस्माकमेव कृते तल्लिखितं।
    यः क्षेत्रं कर्षति तेन प्रत्याशायुक्तेन कर्ष्टव्यं, यश्च शस्यानि मर्द्दयति तेन
    लाभप्रत्याशायुक्तेन मर्द्दितव्यं।
  tna-NT: Da neje Diusu ja ecuana ebuetsuatani mesa quisaquisa puji cuana edue cuana
    sa chujetia taji. Beju ebanaji, huiruhuiruji cuana pamapa mecuana sa dia taji
    banajiji ejaja cuana.
  lid-lid: 'Bwe, iy atehei budon in tataha, ma iri sahou marakon dah tataha amwenen.
    Tasah, Kindrei aso-ok taha kamekes iri kandriyen buku doh: Ndramak ibo gok ta
    apou ndren ta bilin, ma ndramak asokok bwisi rais, uru ma la-uh amekes gok doh,
    tasah uru ndratanan, idah kameh uru akohok nyamon rayah ta gok turu.'
  wim-wim: nil nganangan ngaantam-ngeey-ngeeyan workan iiy-iiyanan nungantana, wik
    nungantaman waaꞌ-waaꞌanan niiyantana. Ngan keꞌ pam anangana mayan emathantan,
    garden angana. Than mayan kaampantan thuthantan thakan-a, than thampan-a, ngaantam-ngeeyantan
    than may ngul mungkayna.
  zga-M: Lino sinchova aga khulyufwe? Yisimbiwe khulyufwe, ulwa khuva umwene uviilima
    ifinu yinogiwa ukhulima nukwiyumilincha nukhubena kwa vugolola singo nu khulundamana
    uvubeni.
  yom-yom: Keti mu diambu dieto katubila bobo ? Bila mambu momo masonimina mu diambu
    dieto. Mutu wunkunanga zitsola kafueti sala mu diana dioso, ayi woso wumfundumunanga
    makundi kafueti ba ayi diana di tambula kuku.
  san-SIN: කිං වා සර්ව්වථාස්මාකං කෘතේ තද්වචනං තේනෝක්තං? අස්මාකමේව කෘතේ තල්ලිඛිතං|
    යඃ ක්‍ෂේත්‍රං කර්ෂති තේන ප්‍රත්‍යාශායුක්තේන කර්ෂ්ටව්‍යං, යශ්ච ශස්‍යානි මර්ද්දයති
    තේන ලාභප්‍රත්‍යාශායුක්තේන මර්ද්දිතව්‍යං|
  yut-yut: Uŋun nin dakon tagɨ tɨmnin do aŋek gen uŋun yagɨt. Mɨktɨm pɨdosok amɨn
    gat ae wit gɨp mɨsɨŋɨkdak amɨn bamot bamɨ nokdamak yaŋ nandaŋek pini amal.
  grc-BYZ: ἢ δι᾽ ἡμᾶς πάντως λέγει; δι᾽ ἡμᾶς γὰρ ἐγράφη, ὅτι ἐπ᾽ ἐλπίδι ὀφείλει ὁ
    ἀροτριῶν ἀροτριᾶν, καὶ ὁ ἀλοῶν τῆς ἐλπίδος αὐτοῦ μετέχειν ἐπ᾽ ἐλπίδι.
  cpc-NT: '¡Tii! Aña aakaiti jojyakaawintaki. Irojatzi jojyakaawintsitaitakari ikantaitaki:
    Tzimatsirika pankiwaitaniri, otikakiwaitaniri, iro jimatantawori jiroka onkantya
    jowantaiyaawori.'
  nhg-NT: Cache quejtulo quiename sente ejiemplo para tejua, porque conbenierebe öque
    tlabarbiechoa hua öque tlatriyöroa ma quecheacö inpörte de lo que tli mochihuas.
  nya-nya: Ndithu Iyeyo amanena za ifenso, kodi si choncho? Inde, izi anazilemba chifukwa
    cha ife, pakuti wolima ndiponso wopuntha, onsewo amagwira ntchito mwachiyembekezo
    chodzagawana zokololazo.
  ngu-NT: yej pampa tejhuamej techajmatzticatca. Yejhua in tlanahuatijli tlajtohua
    ica tejhuamej yejhuan tiitlaquehualhuan toTeco. Yejhua ica, tej, sanquen on tlacatl
    yejhuan tlaxoponia niman on yejhuan pixca quitocarohua tequitisquej ican tlamachalistli
    para cada se quiselis on tlacyotl yejhuan quitocarohua.
  kup-kup: Evo, oñ dei pim gog abanari ganö gin hek hezavoz homet okat hah. Met añarab
    adañik sat upai menat ñedeamah bon, oñ tokat gipiz rapat utap tapanen bat nohopanez
    homet gog ahot tamah.
  jid-jid: Ana si tre ni tumbu, indi na? ba han ta wu ndi indi u yoh sor, anife indi
    wa ase tat take hiri, wa wumw du tei ni suron riri anife.
  wmw-wmw: Ayandikiwe novyo kwa ajili yetu? Aye, kamana atimbúla mmasamba, átimbula
    akirindira fungu rake, na avúna, ávuna akirindira fungu rake.
  gmv-GGM: Izi hessa giday tumape nu gishshi gidenee? He xaafetiday addafe nu gishshikko.
    Goshanchayne goyzay qassekka bukizaysika ba ootho ayfepe iza gakkizayssa ekanas
    ufayssan oothes.
  ssg-ssg: Se tin hehetekie kako. Teka laha talai hawakiaki hepekeun ti seiniai peteta,
    laha uke aliake anan. Tin masin teka laha aile puase Haeu i pon hawane ti seilon
    liai ngahati laha.
  zpo-NT: 'leeya nak nel Dios nle xgab re be. Nel lee ley mkee zee leya yudar be,
    nel mod nii xaa: “Lee xaa nlee lo yo nu xaa nkich nzhobxtil nle rol xaa re yalgon”.'
  poy-poy: Hashi, kaweriti ndiri kakutuholera twenga pakatakuliti hangu? Yina, aga
    galembitwi kwa toziya ya twenga, ulii yakalima na ulii yakabenanga, woseri walitumbira
    kupata mabenu.
  qwh-NT: sinoqa Diosnintsicqa noqantsicpaqmi preucupäcun, porqui noqantsicpaqmi Diospa
    palabranqa tseno escribirëcan. Tsemi muroqpis y cosechaqpis uryayan derechuncunata
    cosechacho chasquiyänanpaq caqta shuyacur.
  gaw-gaw: Anam iiṯa! Nai amu ihinignu ele aṯe. Ao, Moses nug Kayak oḏe awa yom, amuam
    ihinignu ele aum. Aḏinu? Danab nug e ep̱aknu wan op̱ate amu nug e meu oḏueb, meu
    maha aoḵunu dab maama uḏat heḵu amuam elele. Amu meu awak danab ele anamib.
  nca-nca: Nore soso koro iŋaró, hamómbe? Iyo, mande ŋuko noreŋo mu. Dokoro uni kato
    khono yuwoyó rimiwero quro noko seyote, imemoŋgo o ŋu wotiní uni kato wit eŋgé
    ŋuro kowí pesoyote, irisa ŋundo eŋgé rewero quro kho ŋu teyotiri.
  zpz-NTPP: sinu nii tub riidz nu rlyuuñ ni den nu lac mod gyicy na nu losaꞌn. Gun
    leey ii pcañ par nu gyicy ñi nu cyiiñ gusht den. Gun de mbecy nu rlaꞌ yu, nu de
    mbecy nu rgyich trig, rup laa dey rgyish lo dey nu gad ñuu cosech niy.
  mkj-mkj: Kisai ioar Koahs injinohki nehn da Ih pwa? Ioar uhdahn kisai ma ioar sikesik
    pase doakoa. Emen ma koadoahkoa japw apel emen ma doli wehn japw koanoahng wia
    arai doadoahk nehn koapwoarpwoarki pwa arai pirin pwili paiki wehn jappwo.
  zac-NT: sino nahin tubi comparaciuni parë lëꞌë hiaꞌa. Lëy ni naescritë parë bien
    shtë hiaꞌa. El quë naraaꞌnë lu guiuꞌu nu el quë narcabní bëꞌdchi, guërupë rall
    runë rall dchiꞌni purquë cuezë rall dzë gunë rall recibir partë shtë cusechë narunë
    tucarë cadë lëꞌë rall.
  kyg-kyg: '@see-verse:1CO.009.009'
  kmk-kmk: Bokon! Ditaku’n tagu dit ug-ugudona’t di. Onta mamboka dat tagu kan man-ani
    da ta nanam-on dan maibingayan da utdit maani.
  cao-NT: Jama xo ra. Noqui ri, naa jahuë Chani yoacanaibo shinahi ja ini quiha. Toa
    yoba quënëhacani quiha noqui mëbixëna. Jabi copihacaxëti xo Dios yonoco acanaibo
    ri, naa huaí ca banacanaibo, tësacanaibo, tihi cabo copihacahai jascaria.
  bbr-bbr: Wa, ko ika mesin äiewon. Epar senes, ik sareikaun jer we mowon. Ko kiro
    äiewon, owon, o uku wäun ro pak o owaun ro pak, au sarau mianik, kiro woian o
    owaun kame raiäir.
  inb-inb: ¿Mana­chu nukan­chi­manda chasa willarka? Ari, nukan­chi alli­lla kan­ga­pa­mi
    chasa willarka. Chasaka, tar­pun­ga­pa alpata alli­chig i tri­guta isku­chig­pas,
    ima rasiun­pas chas­kin­ga­pa iuias­pa­mi chasa tra­ba­jan­kuna.
  hrv-hrv: Ne govori li on baš radi nas? Doista, radi nas je napisano, jer tko ore,
    u nadi treba da ore; i tko vrši, u nadi da će dobiti dio.
  box-NT: Mu so yínɔń warɛ́n bìo yi á le bíaráa kà síi le? Ká wɛrɛɛ. Mu lé
    warɛ́n bìo yi á le bíonì mu túararáa. Yìa ɓa lá ó o wee và ko ò o dé
    mí sĩi bìo ó o khíi yí bìo yi. Yìa ɓa lá ó o wee vṹaa ho dĩ́nló
    ko ò o dé mí sĩi bìo o ò yí bìo yi.
  ote-NT: Hina, nuꞌá̱ bi ma̱ pa guecaguihʉ, ne bi tꞌofo pa go ma hñohʉ, ngueꞌa̱ nuꞌa̱
    tóꞌo fʉxa ra hai ne nuꞌa̱ tóꞌo jʉxa ra sofo, rí ꞌñepi da zi de núꞌa̱ potꞌiꞌʉ.
  wnu-wnu: Qo, init gor qamarei? Ue, qob eng init gor qamarei. Munon mani ubib qamb
    iriau wab mani uba di arira wonou ba nub-nub sarau baab igo.
  zam-NT: 'Ndxe''leque'', Diox gunii di''s ndxè'' por cón che''n na'', ne, par gàc
    con'' ndac loo na''. Por cón che''n na'' ndub di''s loo libr co'' nac xti''s Diox
    tedib lugar, co'' mbez taandxè'', ne: Thìb mbi'' co'' ngan'' yòo con yaarad, mbi''a
    ndub queeque'' lezo'' thop mbi'' cosech loo zin'' co'' ngue li mbi''. Le'' mbi''
    co'' ngue guis nzob triu na, ndxàal tyub queeque'' lezo'' mbi'' gàc che''n mbi''
    triu co'' ngue guis mbi''.'
  zyp-NT: Ma heh kaaning kaa cawtah a reipaw a cang hi, cang thlang bei maw? A cang,
    ma heh kaaning kaa cawtah za ciapaw a cang, zecawtamaw tatah alui a thawngpaw
    tah a thawng tihtah le saze a cipaw tah a ci tihtah kaa tingvy a ung hrah tatah
    hnabeisuinah khatah aa tuapaw a cang.
  sey-NT: maini caquë coa i̱ñoquë. Ja̱ cato capi, maire. Yecohuaꞌi co̱cai ja̱ꞌñere
    capi. Ja̱je paꞌina, sehuosicohuaꞌipi Maijaꞌquë coca quëacaicohuaꞌire co̱caiye
    paꞌiji, coꞌamañapi. Ta̱jaꞌto a̱ꞌji yeja nequë cuiꞌne huea poꞌtequë i̱ohuaꞌi tsio
    quë̱iseꞌere paja̱jë cuasajë yoꞌoyë.
  nvm-nvm: God vuak iji fu ijeg kuainma ijefuon maiji fu e iji no fuifuon ik reoijo
    ijin bomana vierafenma ijefuon fu ijeg kuain. Regavo madu e iji bu juar uij oknum
    vo uij afurvejo iji bum mikeme reoijo bakin. Regavo buka uij iji bu oknum afurvejo
    iji kafo karme iknum ok. Ijefuon unam besum ijeg e iji bu Godon ik reoijo iji
    buk madu bu mon kafo abekfuon.
  mps-mps: 'Menio, te agai te po bidi dabolo me wali homu ebao. Awe, te po asęani
    te da tobade wali dao. Magi baso meni. Godigo te tiwai kolesaga emainogo yai:
    bidigo te gi tǫ elibo sę eyu, tama bidigo te gide inaiani nai sabo sę ebo bidi
    me, augwali si augwa yali sęde te nai sabo homu elama tama te sę ebo dao.'
  pab-NT: Xoana wiyaokaka kore nikare iraeta? Aliterexe atyo wiyaokaka nikare iraeta!
    Exahe fititerehare, imexehititerehare xoaha atyo hakita hoka atyahahitita atyo
    holini haoxekakeheta.
  llg-llg: Taa! Huu, Ndia kokolan boe oo, suek tao matak neu ita! Huu, nana sulak
    boe, nae, “Hataholi mana foi dae, ma hataholi mana tao feꞌe hade deꞌek neme mbulen
    mai, na, neu faik ala tao ues ndia, sila boe bubuluk, lae, dei fo ala hambu babaꞌek.”
    Leondiak boe malole, mete ma hataholi nadedenu kala bisa simbo sila babaꞌe nala
    leme sila tatao-nonoꞌin buna-boa nala mai. Huu, ledoeik ai manoli ei dedeꞌa kala
    leme Lamatuak Dulan mai, de, ndia sama leo hataholi mana tao ue daek fo ana sele.
    De, ledoeik ai manoli basa, na, mete ma ai simbo nanaꞌa-nininuk neme ei mai. Huu
    memak ndia nandaa!
  kyf-kyf: '''Lee, -amɩaa ''gbʋ ɔ yia sa wɛlɩ -mɩnɩ gba yɩ? Cɩɩn, -amɩaa ''gbʋ wee
    wɛlɩ mɩa cɛlɩda. Nɩɩ, -ɔ -ka ''mnɔ ''pa, ɔ dɩ we dlɩ ''wʋ nɩɩ, ɔ -nʋ ɔ yia ''yɩa.
    ''Ɩn -ɔ -ka ''mnɔ -dɩda -mɩ, ɔ dɩ we dlɩ ''wʋ nɩɩ, ɔ -nʋ ɔ yia ''yɩa, we ''nɩ
    mʋʋ?'
  tpi-tpi: Em i tingting long yumi. Yes, dispela tok em i bilong yumi, long wanem,
    God i laik bai yumi mas mekim pasin olsem. Man i wok long brukim graun bilong
    gaden, na man i wok long rausim skin bilong rais samting, tupela i mekim dispela
    wok, long wanem, tupela i save tupela bai i kisim hap kaikai i kamap long wok
    bilong tupela.
  mih-NT: Cahan ra sii si sa cuenda maa yo vatyi ra tahvi ñuhu ta ra naquihin ndaha
    tyiño, nduu tahan ra cuñi ra quihin ra zuhva zuhva sa vaha sa cuenda tyiño ra.
  qvh-NT: Arogcuna jornalninta chasquiyänanpä derëchun cashganno y cosechagcunapis
    paylayninta chasquiyänanpä derëchun cashgannömi Jesucristupa wilacuyninta wilacogcunapis
    wilacuyashganpita chasquiyänanpä derëchun caycan.
  kms-kms: Nge nungoqi nganyene simbe guduq, God ni beghi wutamu ningg anene puq nand.
    Te nganye wand ven beghi ningg puq nand, te pugri wuti qi bir nuaq kin ni qi bir
    nuaq, di wuti mir yi puraq nand kin ni puraq nand. Ni temi pugri yembe mand ei
    mir nguan kin puayi ni mir te puch puch materi ningg mari.
  agn-agn: Belag, asta itang taw tang agganingen na, animan nasolat sia para ka ong
    ikakao-ya ta. Tenged ang taw ang pagarado ig pangayeg panalig ang may parti na
    ong pa-bat.
  nhi-NT: ¿Xamo yeh nic topampa motiquipachoua? Tlamilauca, non tlanauatil para tehuan
    omihcuiloh, pues in tocniu naquin tlai uan in tocniu naquin tlacuechoua icchiuah
    non tiquitl nic icchiah icsilisqueh itlah den tlaeual.
  ttc-NT: ¿Qatzun nyolin qi'j qetzji? Okaj tz'ib'a' tzan qpaj qetz, [komo iktza'x
    nyolin] te aj nq'u'un, a tgan tzan tok lo'et tk'u'j tistil nq'u'un, b'ix te aj
    nb'ujun twitz tawal, a tgan tzan tok lo'et tk'u'j ti'j te aj ntaq'una'.
  dan-1931: eller siger han det ikke i hvert Tilfælde for vor Skyld? For vor Skyld
    blev det jo skrevet, fordi den, som pløjer, bør pløje i Håb, og den, som tærsker,
    bør gøre det i Håb om at få sin Del.
  kwj-kwj: 'Mina, nunu hima le okwe nunu keke ri wondau. Mwe naha, do Gotri mwanji
    nunu ni ri hambwasini ri sawero. Woro ka sumbu ni ma nu hambwa: Tau tiki nuwe
    wunda hima ri, e, ahirahi mwe iwani eindau hima ri, rini ahirahi tipa fwele ri
    raꞌai kinani ri hambwasini o tau ri randau.'
