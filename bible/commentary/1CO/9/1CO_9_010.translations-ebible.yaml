    cusiywan jap'inanpaj.
  kwi-kwi: Dios awa akwa minta akwa, usparuza iznanapa. Watcha, Diosne au akwa sun
    pit para, Diospa kal kimika chiwazha sapnapa. Pilkin kal kimtumikane sun kal pailnakima
    watsal tɨriztu, paiñawa sapna. Pippa paktumikane sun kal pailnakima watsal tɨriztu,
    paiñawa sapna.
  agm-agm: Autaahaatɨho nyapɨ gɨmaanyunyaataiso? Owetise, nyapɨ gwɨnyaataatɨ sa pɨwɨha
    nyapɨha kandaase. Sandɨ apaapɨmaato siyahaiwa ahondaise. Utaaho yapɨpatɨ yapasatɨ
    ikɨsɨmwisɨho nandapa niyaamatɨ kapa nawatɨ akuraahiyonɨhɨ nandande tatɨ gwɨnyaatɨ
    kiyataise. Iyataatɨ amɨ utaaho wo konɨhomɨ pasaaha ikɨsɨmwotɨ tɨwɨhaasɨho nandandɨhapaaso
    tatɨ gwɨnyaatɨ kiyataise.
  ubr-ubr: Dura bag atonio dura on ot aurit ikakafun. Dura bag atonio God an dura
    on ot aurit sigayam, yabin orot motob sifai youfar a orot sawareg simari on edadab,
    osi asi baitutum kaitamom seyeyein ato yabin uwan eyeyeinin on seboai seraram.
  tsw-NT: Adanshi a̱ tsu a ɗa u shi a yuwusan. Za na ri e iluma na̱ za na ri a faba
    a ta yuwan ulinga u le na a zuwusai okolo a na a̱a̱ tsura̱ akunda a̱tsuma̱ e ili
    i na a gasai.
  cax-NT: Arrüna sane nurarrti Tuparrü ta tone machepecatarrü oemo. Arrti naqui masamunuti
    ñanaunrrü barrüperarati nauqui aye ñana ümoti arrüna naurri manu ñanaunrrü. Isiatai
    arrti naqui batubarrioti au tacurrü tiene que aye uiti tubarrirri.
  aia-aia: Ai'a! 'A hadanga'inimeu ro'u i nei nameu tatau'aro tanaa. Na nei na tatau'aro
    tanaa Araha 'a ga'i dauai heitahari ana baaniraaui noni hinihini. 'A 'onaaiai
    nei na hasi mana nei na 'e'eri, 'irarua rarui hasura'iniai taha nararu tau'aro
    goni 'inia.
  srp-1865: 'Ili govori jamaèno za nas? Jer se za nas napisa: koji ore treba u nadanju
    da ore; i koji vrše u nadanju da æe dobiti od onoga što vrše.'
  agt-agt: am awa kappyanan na tolay hapa. A nepesurat na yan gafu ta pangkenga na
