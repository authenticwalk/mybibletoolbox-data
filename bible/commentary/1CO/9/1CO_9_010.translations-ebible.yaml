  heb-heb: או אך למעננו מדבר אכן למעננו נכתב כי החרש יחרש אלי תקוה והדש ידוש אלי תקוה
    לקחת חלקו בתקוה׃
  mpp-mpp: Foinac, ye ngic-ngigac nongilengte ngagelu inguc miwec. Yogo nongileng
