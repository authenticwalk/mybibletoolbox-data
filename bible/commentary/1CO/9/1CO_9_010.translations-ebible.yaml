  cmn-FEB: 他难道不是在指引我们吗？当然这就是说给我们听的，因为耕种之人应心存希望去耕种，收割之人应心存希望去分享收获。
  gmv-RNT: Izi hessa giday tumappe nu gish gidenee? Heessi xaafettiday addafe nu gishassa.
