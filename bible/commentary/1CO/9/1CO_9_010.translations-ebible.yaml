    matɔɔ́ nnó mbɔɔ́ mekɔɔ́ achyɛge nyɛ awuú bwɔ́ mbwɛ́.
  sab-NT: agwa kaire Chube tañachuge ma kwian ulita Jesucristo gerua ketanga giti,
