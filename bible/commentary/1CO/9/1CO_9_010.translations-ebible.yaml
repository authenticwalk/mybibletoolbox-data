    detlot daga, wal dubala jinggabat dubala garra gedim sambala daga brom det wek
    weya dubala dumbat.
  mee-mee: Ke sa. Bangapaga laeala ke rorolea pangamologa e te mangng ra kumkuma ka
    kumangng ae Nutu kanna bole. Iii, keke paꞌe bangapaga laeala ta rolenge pangamologa
    e te mangng bole. Iau ka role minmina kurumea, agau a balingpu mogalokana ke ella
    ta i ravung kana kaning nga mogalo laeala. Ba muni, agau e umma ta paerange pailli
    kanreame ke ella ta ravung kana kaning inte nga pailli nginngina.
  dif-dif: Nauja jenia wata kantji ngaianingundru jatai? Kau, ngaianingundru jenia
    dakanala parai, ngangau mita bakunietjali mita bakujai kalkanaia, ja tandra nankanankanietjali
    nankai kalkanaia, bakana manila.
  gam-gam: Mo une nono pille djindo dje ye pir mo? Ge wale, une nono pille djindo.
    Una ta kogo to, makimb wallkda una ne, are kwa wallkda una moya ge, soka kogo
    aike ye, kwa taimane namboll dje pille yenmell.
  nou-nou: Edo ingo awa ajigedo gido ewa mo ingo mo ro kotedo evi God mo wo oxen umo
    umosuka awa sita mo ko umo ingodenamonde daedo awa siri? Gebe umo ingodenamonde
    daedo awa sira. Embo ve goworase busu sia edo ira ainde embo indari amboda be
    euri wujedo ira embobo etoto eiawa indari sari awa ungoda tega awa badera awodo
    ra.
  mqb-NT: Ɗiɗek a nà, a ja 'am ata bugol nà, anga manay a biɗaw? Acəkan. Mə vinde
    a anga manay a wanahan. Ɗo sa ga mer à guvo, tu ɗo sa zlaɓ a ndaw a nà, ta ga
    mer su way ata nə tə ajalay nga saa njaɗ way sa pa ata biɗaw?
  ape-B: Anan douk ulkum molomu apak chopuk ali nakli namudak. Adul, bawogenyumu enyudak
    balan douk nyaklimu apak. Enyudak balan nyakli namudak. Enyebuk elpen nyunek moulamu
    nyuwol amnab uli, nyunu enyebuk douk nyusagunmu kakwich uli, echech imas chudukemech
    umu echech eke chulau enech kakwich douk echech chenek moulomech uli.
  grc-F35: ἢ δι᾿ ἡμᾶς πάντως λέγει; Δι᾿ ἡμᾶς γὰρ ἐγράφη, ὅτι ἐπ᾿ ἐλπίδι ὀφείλει ὁ
    ἀροτριῶν ἀροτριᾶν, καὶ ὁ ἁλοῶν τῆς ἐλπίδος αὐτοῦ μετέχειν ἐπ᾿ ἐλπίδι.
  cav-NT: Turatu ecuana inime tupuqui ayaquedya jadya ahua. Yusuja quisarati cueja
    juya cuanaque tuna tsujetyataquidya jadya juyaque tujatu jadya quisarati ahua.
    Riyaque yahuaju tuque ecuana tee cuana uhuaya; tuhua uhuayaque aradadiyaque adebatsu
    ecuana mere juya.
  kgp-NT: Ẽg to jykrén hã kỹ tóg tag tó ja nĩ. Ẽg hã to tóg rán kỹ nĩ, ẽg tỹ ẽg rãnhrãj
    to ẽg jẽn ve jé. Hã kỹ ũ tỹ ẽpỹ ki rãnhrãj mũ tóg to nén ũ ve sór mũ, hã jé tóg
    rãnhrãj jẽ nĩ. Ũ tỹ jãnkrég mũ vỹ to nén ũ ve sór mũ gé, ã rãnhrãj to.
  bvd-bvd: Nia saea lau guu uri kameli toaa ne meli toolangaidoo ki sulia si Faarongoa
    Diana nee. Suli na wane ne nia fasidoo ma na wane ne nia falidoo, tara lea dao
    'ana si kada aludooe nia maua, keerua sui guu daru kai 'ado kwaimani 'ana diana
    lana aludooe.
  ukr-1871: чи задля нас як раз глаголе? Задля нас бо написано, що в надїї мусить
    ратай орати, і хто молотить, (робить се) з надїєю, бути спільником свого вповання.
  apz-apz: Oꞌo, nakwo aꞌamu hiꞌnnontnneꞌno syafɨsyonto nalɨmentisofoho. Anɨtu kako
    olo yahino losoꞌno umoꞌnɨngkohoho. Aꞌamu kako wopasyoho osomneꞌno hwaho ikutofɨwoꞌnɨngkiso
    sohwoꞌnji aꞌamu wosopayo toyo yahonɨngki huꞌmemawoꞌnɨngkiso sohwoꞌnji siko wosopayo
    fehohnjoso nomahnneꞌenji syafɨsyonji syoho iwoꞌnɨngkisiyofoho.
  yon-yon: Dowan, anam kuu demedan nub dowad weng ku yedme wongkoon kui. Eyokee, nub
    dowad wongkoon, amborom kuu yongbon nidke nekwanabi ye karub yoom id beengke ab
    andokbe idmo bi ye karub yoom kuu yi deme awinimaib kuu animan kuu nuwiib numbaraniib
    ande meenimaib kowe.
  poi-NT: Pero Dios icám como tu̱m ejemplo para taɨcht́am. Ijaychacne así jém aŋquímayooyi
    iga tayo̱xpátpa. Tu̱m pɨ̱xiñ ijɨ̱tpa jém nas, tuŋgac iñepnepcotspa jém trigo.
    Yo̱xayajpa icuɨstɨc porque iŋjócyajpa iga ipɨctsoŋyajpa jém iyo̱xa̱ji.
  wuv-wuv: Ei i wareaa fei ba i farawaninaa o'ou, na? Hi'i. Fei, roi ne'ifanaa o'ou,
    uaa ena na suweni mei suwena ma mei nueia fi nuei, na o'onai unuu lagua ba ana
    lagu'aa to du'ua a'a fei hufu'a.
  quf-NT: 'Ashwanmi chaynuqa niran nuqanchikkunapaqpis kusalata llakir ima intrachimanallapapaq.
    Chaqa Moisés mantakur iskribishankunaqami niyaq: Mayqanpis uk pachata yapur, chaynulla
    chay trillakuqpismi mana yanqallachu chaytaqa ruran. Ashwanmi chay yapukushanmanta,
    chaynulla chay trillakushanmantapismi imalataqa tarikur kawsananpaq ruranllapa.'
  yuw-yuw: Muno, mata woroc woi noniha kombingga yogoc. Woi kiap noni sinom sogihac.
    Amna bang wentacma orin amna nacno feng suran tontacma yu wömai ‘nacno worochon
    docno au nothon fat engoc’ yongo youpno tongidamoroc.
  hus-NT-1971: In ulu jaye abal huahua’ qui tso’obna’ abal axi olnom c’al an alhua’
    cau ca tolmiyat c’al jitats in ats’al an alhua’ cau. An xalum tsabal ani an c’uchil
    c’al an lab em in cua’al in aychixtal abal quin tabatna’ an ichlab lab em.
  med-med: Wote, ik ei nga puⱡ ei, tʉn wu kʉⱡ kʉn kundpa ninim ei? Mon kʉⱡ ndi, tʉn
    nombuⱡa rung wu kʉⱡ nga orunga, nimba mot ndunʉm. Nambuⱡ emel, mʉi apʉp rorum
    wu ei kʉn, rʉng rupa roⱡnga tʉtʉm wu ei kʉn, wu raⱡ nga kongun etkʉⱡ, rʉng mat
    kʉmp tʉpʉⱡ elpa elpa timbil nʉkʉⱡ, pilkʉⱡ etmbil.
  bch-bch: Be tautaunga ikado posanga toa ne ngan luanga gita, na? Be, ikado ngan
    luanga gita. Ngansa eaba iboko ngan dadanga aea umanga, ga eaba iboko ngan leleannga
    wit isakirkir, gisirua tiuangga muriai ga tian saoa annga toa tibokoboko ngan
    oa.
  cco-NT: co̱ꞌ ɨˊ dsíirˊ uíiꞌ˜ jneaa˜aaꞌ cajo̱, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ jmóoˋ ta˜ quiáꞌrˉ.
