    ba chinꞌ chaꞌ suꞌwe nu ndiya ꞌin nten bra nu ngiꞌni ba tñan chaꞌ ꞌin neꞌ.
  opm-opm: Hanip dire boknongsi tap mat daham ginapotipmur. Ma ginapotip oh mong marim
