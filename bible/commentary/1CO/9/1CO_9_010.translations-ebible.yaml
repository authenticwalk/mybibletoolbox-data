    techmacas len monequi. Inon ticanasi pampa ticlamachiltiloaya ilajtol Dios huan
    tiquinmaxtiloaya yehuanten hual quineltocaje ilajtol. Tolaxlahuilisli ticchialosquiaya
    jan quinami aqui laxahua huan aqui lapixca, quichialo quimazticate pampa yalo
    canalo se ilajco in trigo quinami laxlahuilisli.
  sua-sua: Nove, ko lmien te, E Nut karo rhek ngat mia vle mang ngor ruk o mia. Mare,
    ko ngat ittiegom E Nut karo rhek ruk endruk kam keknen ngang ngor te, a mhel nma
    ngamngam a ho ka khek kun mnam ka loot, ekam ko nma nho vgum ka loot kam tettek,
    he nang en kmemik mnam. Va a mhel to nma tuur mnam a loot, nma nho mkor a loot
    kteit kam reng ngar kam lluol mnam kat.
  are-are: Itja, nurnakiperratitja. Nurnakakwia kunha nhanha intalhelakala. Artwa
