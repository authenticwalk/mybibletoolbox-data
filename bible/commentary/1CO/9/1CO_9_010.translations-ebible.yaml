    تەپكۈچىمۇ ھوسۇلدىن بەھرىمەن بولۇش ئۈمىدىدە ئىشلەشكە تېگىشلىكتۇر.
  tuf-tuf: Cuat is tamo cat sehw̃ar eyta wajacro. Ira riquib quino cat ira racar wiquin
