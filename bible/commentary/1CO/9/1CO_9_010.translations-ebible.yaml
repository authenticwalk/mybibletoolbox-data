    muraca eta máesane, mavarairahi máimaeque­ne­hayare eta távameanahi eta máesane.
  dik-NT: Cie ɣok ye lueel yen wɛ̈t kënë? Ee gät riɛnkua, rin raan pur ku raan tëm
