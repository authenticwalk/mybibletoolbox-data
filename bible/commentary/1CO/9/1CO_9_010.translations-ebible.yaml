  bod-N: དེ་ཐམས་ཅད་ནི་བདག་ཅག་གི་དོན་དུ་གསུངས་པ་མ་ཡིན་ནམ་ཞེ་ན་ཡིན་ཏེ། ཞིང་རྨོ་མཁན་དང་གཡུལ་གཅོག་མཁན་གྱིས་ལོ་ཏོག་གི་སྐལ་འཐོབ་པར་རེ་བ་བཅངས་ནས་ཞིང་རྨོ་བ་དང་གཡུལ་གཅོག་པའི་ཕྱིར༌རོ།།
  tca-NT: Natürü pemaã nüxü̃ chixu rü tagu nixĩ ga naxĩnüxü̃ ga yexguma yema ñaxgu
