    xirâ unâ iwenily, tapirâ trigu âekyguehoem sakabeim wâgâ kulelâ inkâba. Iozelâ
    etânibyry, ekaunânibyry warâ âduaholy; alâpylâ iozelâ Deus itaumbyry egatuim nhenomedâguyly
    modoram âduaholy.
  kue-kue: God ka dungwa i kaima nono pre dindre ana muno boglkwa. Sraglpre, makan
    wakungwa yomba ya wit mongo ougla poglkwa yomba, ye suwo-akiye ninambugledi pirtre
    kongun eurika.
  cot-NT: ¿Teempaquea aroguentijia oshiacaantaca? Jeeje, aroguentijia itionquimentajiaquero,
    irooriji iriraqueate quitencavatsatashitiroca tirigo inquitataqueroniji itsaquequeate
