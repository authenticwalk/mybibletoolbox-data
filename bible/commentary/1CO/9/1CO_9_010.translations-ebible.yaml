  qxn-NT: ¿O nogantsicpagpis yarpachacurcu tsaynö nirgan? Tsaynöga nogantsicraycum
    nirgan, chacrachö llapan arurnin yapyagcunawan trïllagcunapis, cushishga shuyarar
    cosëcha öra iwallla ishcan chasquiyänanpag.
  wol-2010: Walla boog xanaa nun noo moom wax jooju? Waaw, noo tax ñu bind loolu.
    Noonu kuy bey war na am yaakaar, te kuy bojj di yaakaara jot wàllam.
  snc-snc: Barau na mai tu ḡita etuḡamaḡirato nai maiḡesi eguruḡato. Moḡoni, Barau
    na mai guruḡa tu ḡita urarai ekiraḡiato. Korana Barau eurato tu, tano efokaiani
    tarimana e widi tauri ekwari-vaḡirini tarimana, tauri ruarua ḡeḡauvei-iaḡiani
    dagarana ḡenana eiaḡomani ḡaniḡanina ḡia maki beḡene ḡani.
  lgl-lgl: Ma 'e sae lou suli 'ameulu wale falalau ala Faronona 'Oka gi li. Lia lo,
    wale 'e fasia fufuae 'are gi li ma wale 'e fisu 'are, 'i daroa sui daro kwaimamali
    fala sakenala tali fuae 'ai ala talasi ala ului 'ai maua li.
  mmo-mmo: + o 9:10 2Ti 2:6*Me, ka navu hey ondeey nêêl a? Êê-e, Mose kaavu vakasin-anjo
    in nambe kaandu hey, om omaaho ango sen natongin ngaanggis in nambe baalôôh vavêê-to
    ond biing kul-anjo de ka monambu naambe vanôôn nôôn jak e mem ja, tonde yik omaaho
    ango sen nasupin vanôôn nôôn-ato ond biing kul-anjo de ka monambu naambe le ja
    vanôôn-anjo vaalu gaving.
  ncu-NT: Mo̱ a tɔwe̱ amo̱‑ɔ, n gye̱ ane̱ ne̱ o de aaa? Kase̱ŋtiŋ si ane̱ dimaadi
    ne̱ ɔɔ kyo̱rɛɛ amo̱‑ɔ sa, fe̱yɛ ɔko̱ ne̱ ɔ baŋŋe̱ iferi‑o na ɔko̱ mɔ ne̱ ɔ fo̱rɔwe̱
    abwaye‑o pɛɛɛ i suŋ ba kpa bamo̱ ateese le̱e̱ ko̱dɔɔ amo̱‑rɔ a bo̱ gyi ne̱e̱.
  cni-NT: Tempa aisati arori oshiacantaquee isanquenareni. Oamejeitaquee paitarica
    antajeitaqueri. Ariorica inquiavanetaquero quipatsi impanquitantearori, icoaque
    yora quiavaneteroneri iraarantayetajero oitsoqui, coajica. Aisati iquempetaca
    yora taquireeroneri, icoaque iraarantayetajero oitsoqui iriori.
  eng-WMB: or does he say it assuredly for our sake? Yes, it was written for our sake,
    because he who plows ought to plow in hope, and he who threshes in hope should
    partake of his hope.
  zaw-NT: ¡Dini gac! Xcäḻnasa'cnu guniini rediidxga, sa'csi bejṉ ni rujn dzuun lo
    niaa näjza nani rusia triuu riäjḻ gunlojni xca'ni te yälnasa'c ni rajc lo xniaani.
  san-MAL: കിം വാ സർവ്വഥാസ്മാകം കൃതേ തദ്വചനം തേനോക്തം? അസ്മാകമേവ കൃതേ തല്ലിഖിതം| യഃ
    ക്ഷേത്രം കർഷതി തേന പ്രത്യാശായുക്തേന കർഷ്ടവ്യം, യശ്ച ശസ്യാനി മർദ്ദയതി തേന ലാഭപ്രത്യാശായുക്തേന
    മർദ്ദിതവ്യം|
  tam-TCV: நிச்சயமாக இதை அவர் நமக்காகத்தான் சொல்லியிருக்கிறார். ஆம், அது நமக்காகவே
    எழுதப்பட்டிருக்கிறது. ஏனெனில் உழுகிறவனும், போரடிக்கிறவனும் விளைச்சலில் தங்களுக்குரிய
    பங்கைப் பெற்றுக்கொள்வோம் என்ற எதிர்பார்ப்பில்தானே தங்கள் வேலையைச் செய்யவேண்டும்.
  mit-NT: Còó, sàhà ndohó nì cachi‑yà ducán, (vàchi ejemplu) nduá, te cuní cachàmà
    ñà‑ndìá ìcà coo tnùndé ini xi nècuàchì (chináhá palabra ìì) ñà‑nìhì‑né iin algu,
    divi nacua iá stná xì iin nècuàchì xitú, te ò iin peón dacóyo nùnì, nihnú ini‑nè
    nìhì stná‑nè iyuhá.
  ceb-ULB: Dili ba siya naghisgot mahitungod kanato? Kini nahisulat alang kanato,
    tungod kay ang usa nga nagdaro kinahanglang magdaro sa paglaom, ug ang usa nga
    naggiok kinahanglang maggiok diha sa pagdahom sa pag-ambit sa ani.
  ces-LB: Když my mezi vámi rozséváme věčné hodnoty, proč by nám nemohlo být dopřáno
    podílet se na vašich hmotných statcích, tak jako se na nich podílejí i jiní? Přesto
    však jsme se toho práva nijak nedovolávali a raději budeme snášet i bídu, aby
    někomu závist nebránila slyšet radostné poselství o Kristu.
  mkn-mkn: Sonde! Dia ju ada omong ko taro mata sang botong! Te ada tatulis ju bilang,
    “Orang yang bale tana, deng orang yang kasi pisa buler dari tangke, waktu dong
    ada karjá, dong ju tau bilang, nanti dong dapa dong pung bagian.” Bagitu ju, ada
    bae kalo utusan orang Kristen dong bisa tarima dong pung bagian dari dong pung
    hasil karjá. Te waktu botong ada ajar sang bosong hal-hal dari Tuhan pung Roh,
    itu sama deng satu orang tani yang batanam. Jadi waktu botong ajar abis, na, itu
    sonde apa-apa kalo botong tarima makan-minum ko apa-apa ju dari bosong. Te itu
    memang pantas!
  pol-UBG: Czy raczej ze względu na nas to mówi? Przecież dla nas jest napisane, że
    w nadziei ma orać ten, kto orze, a ten, kto młóci w nadziei, swojej nadziei ma
    być uczestnikiem.
  qxh-NT: Mana. Nuwacunapaj isquirbichiran. Chay-jina ćhacra arujcunapis, pallapacujcunapis
    arushanpita cawan.
  nwi-nwi: uə raməsɨk mɨn ətawə? Ǝwəh, kɨmɨvəhsi-pə loa e tuk kapətawə nɨhuvəyen,
    meinai narmamə yamə mɨne kasəkupən mamhahu nar ye nəsimien, mɨne yamə mɨne khakwasɨg
    mamhavəh, iriə m-fam nərɨgien kapəriə kɨrikianə əmə mə tuksən nəvɨgɨnien ye nəsimien
    a.
  kmo-kmo: Rii kapo nona hikichi wobato? Ayo, diita keyir maji nona wochibar. Eeta
    ma por rii nowo nosapen bitawak, por rii nowo saga aboboyeban yeechi yayato. Eecha
    otii tawak, piir aboboyen kikibak yato.
  agr-agr: jutiin pachipas taku tichaukaih? Nunak jutiin pachipas tu agajui. Jushakam
    anentaimsa shiig diistajum. Aents ajan ajama duka, ajakan juwaa dushakam dekas
    ajuttatuapi tabauwai takainawai.
  kyc-kyc: Panda namwa suu pyao letase? Kinyi pii doko namwana lao pyasi palamo. Akali
    ee wara pingipi dee jingi lyingipi dolapo nakama rangena yulu pyuo jingi lyuo
    naramba lao suu pilyambinyi.
  urd-GVU: یا وہ ہماری خاطر یہ فرماتا ہے؟ ہاں، ضرور ہماری خاطر کیونکہ ہل چلانے والا
    اِس اُمید پر چلاتا ہے کہ اُسے کچھ ملے گا۔ اِسی طرح گاہنے والا اِس اُمید پر گاہتا
    ہے کہ وہ پیداوار میں سے اپنا حصہ پائے گا۔
  yre-NT: '''Pian e ya "nyian ''kʋe vɛ -a. ''Wɩ ''kpa nɛn, ''wɩnun zɩɛ e ya ''e ''crɛn
    -tɛdɩ ''kʋe vɛ -a. Kɔɔ -te min -tʋ a fei ''panan, ɛn -te ''bɛ "cɛɛ dɩ e ya ''saa
    ''sɔnnan bɛ, -a -nɔan da nɛn -e -a -cin ''e ''kɔn "ji ''nan ''e "nɛn "fɛ -ble.'
  fuh-BKF: Wanaa wo saabe meeɗen o haaldata ɗo naa? Sikke walaa, wo enen mbinndanaa
    konngol ngol, sabo demoowo e cokkoowo fuu ina ngollira jikke heɓude ngeɗu muɓɓen.
  arl-NT: Pueyasoori naa sequeriquiaaqui na niishitiojonura puetunu pajaniyajanaa.
    Naaratej, Pueyasora poonijionaani, na niishitiojosano pueya cuaara nojori niquitiojoora
    na panishano. ¿Taa nia sequeyani? ¿Pueyanote shuquiriaatia cuhuataja na cuhuariquiara?
    Taaquiriirinij. Na camaruuri niishiya na poonijiosanojiniji mianutaniya na nuhuajiiri.
    ¿Majateeri pueyano carojotanu shuquiriaatia na nataujuhuaj? Jaa. Niishiyacuajaari
    na mianutaniyari.
  ziw-ziw: Hegu, nendile hakuchifanyanya suwe akalonga ivyo? Heye, yano nayawandikwa
    kwa chausa chetu suwe, kwaviya yudya akulima na yudya akuhulula, wose waidi wana
    wedi wa kutenda na msuhi wa kuhokela ulozo.
  grc-TR: Ἢ δι᾿ ἡμᾶς πάντως λέγει; Δι᾿ ἡμᾶς γὰρ ἐγράφη, ὅτι ἐπ᾿ ἐλπίδι ὀφείλει ὁ ἀροτριῶν
    ἀροτριᾷν, καὶ ὁ ἀλοῶν τῆς ἐλπίδος αὐτοῦ μετέχειν ἐπ᾿ ἐλπίδι.
  nag-nag: Na, khali amikhan nimite he likhi kene ase? Kile mane etu amikhan nimite
    likhi kene ase, kun kheti khunde aru kun dhaan guti ke alag kore, tai duijon bhi
    hajira pabo lage.
  eng-OEBCW: Or is not is said entirely for our sakes? Surely it was written for our
    sakes, for the ploughman ought not to plough, nor the thrasher to thrash, without
    expecting a share of the grain.
  knj-NT: Pero ku pax oj. Jix tz'ible can yul ley tu', yet watx' chi na'cha el ku.
    Yutol ja' eb tok'om tx'otx', yetoj eb tec'om trigo, ja' yet chi mulna eb tu' chi
    yaoc eb yip oj sc'ul, tol oj slo' smulnail eb.
  deu-1912: Oder sagt er's nicht allerdinge um unsertwillen? Denn es ist ja um unsertwillen
    geschrieben. Denn der da pflügt, der soll auf Hoffnung pflügen; und der da drischt,
    der soll auf Hoffnung dreschen, daß er seiner Hoffnung teilhaftig werde.
  san-PUN: ਕਿੰ ਵਾ ਸਰ੍ੱਵਥਾਸ੍ਮਾਕੰ ਕ੍ਰੁʼਤੇ ਤਦ੍ਵਚਨੰ ਤੇਨੋਕ੍ਤੰ? ਅਸ੍ਮਾਕਮੇਵ ਕ੍ਰੁʼਤੇ ਤੱਲਿਖਿਤੰ|
    ਯਃ ਕ੍ਸ਼਼ੇਤ੍ਰੰ ਕਰ੍ਸ਼਼ਤਿ ਤੇਨ ਪ੍ਰਤ੍ਯਾਸ਼ਾਯੁਕ੍ਤੇਨ ਕਰ੍ਸ਼਼੍ਟਵ੍ਯੰ, ਯਸ਼੍ਚ ਸ਼ਸ੍ਯਾਨਿ ਮਰ੍ੱਦਯਤਿ ਤੇਨ
    ਲਾਭਪ੍ਰਤ੍ਯਾਸ਼ਾਯੁਕ੍ਤੇਨ ਮਰ੍ੱਦਿਤਵ੍ਯੰ|
  nob-LB: Nei, han tenkte naturligvis på oss som arbeider for ham. Reglene om at den
    som pløyer og den som tresker skal få sin del av avlingen, står fast for å vise
    at vi som arbeider på Guds åker, skal ha lønn for det vi gjør.
  ntj-ntj: Wiya, ngayunya-lanya kuliranytjalu walkatjunu. Tjiinya wati kutjarralu-pula
    tjiinya manta tjawalpayilu puru mirrka yurralpayilu waarka palyara mirrka palunyangkatja
    mantjilkitjalu.
  sxb-NT: Kuwuene yawoola amangʼana gano okututunzia ifwe twona. Ee, aeniki omurimi
    arima kandi omuwuuli owa emere awuula, woona ni warindirra okutuukra omugawo ogwa
    emere.
  nhu-NT: Wvú to jemyi ɛ ɛ̀ nu ɛkumɛ beene, ɛ bó to saŋ fô beene le njefo wee wvù
    lemte wɛɛ kɛnɛɛ ɛ̀ nu wvù gbweci lo, kɛŋke keetaale fwe kee lɛ wen nu ke ekooy
    fiɛɛ wɛne fodvu.
  row-row: Hokoꞌ! Ana o olaꞌ nae tao mataꞌ nema nggita boe! Huu nenesuraꞌ oi, “Atahori
    mana tatati rae, ma atahori mana senggi etu oru ra, leleꞌ ara tao ues, ara o bubꞌuluꞌ
    rae, dei fo sira simbo babꞌanggin boe.” Onaꞌ naa boe, maloleꞌ mete ma dedꞌenuꞌ
    atahori Kristen ra bisa simbo babꞌanggiꞌ mia sira ue-tataos nara mbule-bꞌoa nara.
    Huu leleꞌ hai minori nggi dala-dalaꞌ mia Lamatualain Dula-dalen, naa onaꞌ atahori
    mana tao tine-osi sa sela nggari. Dadꞌi leleꞌ hai minori basa, na, nda saa sa
    boe mete ma hai simbo nanaa-nininuꞌ mia nggi. Huu naa memaꞌ nandaa!
  msy-msy: An e ginɨghnɨgha mɨgɨrɨgɨar kam gami. Guizbangɨra, gumazir azenim bagha
    nguazim abɨzim, ko gumazir raizɨn inim amɨsevim, aning fo, aning uan ingangarimɨn
    daghetam iniam. Kamaghɨn e fo, mɨgɨrɨgɨar kam, en mɨgɨrɨgɨam.
  agg-agg: Ranana yɨhoefɨmboyu hoafɨmayu. Anɨhond-ane, Bukambe hoafɨmayo ra sɨhefɨmbo
