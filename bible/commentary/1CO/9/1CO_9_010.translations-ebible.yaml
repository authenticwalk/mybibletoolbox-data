  chz-NTPS: Heˉ kye̱yˉ hʉʉˊdsëˉ jnäˋ jneˊ baˊ ja̱ˉ, heˉja̱ˉ baˊ ja̱ˉ naˉsɨɨˉ läꜙja̱ˉ.
