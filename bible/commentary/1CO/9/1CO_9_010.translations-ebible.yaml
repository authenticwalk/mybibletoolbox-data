    లాభప్రత్యాశాయుక్తేన మర్ద్దితవ్యం|
  ben-IRV: কিংবা সবদিন আমাদের জন্য এটা বলেন? কিন্তু আমাদেরই জন্য এটা লেখা হয়েছে,
