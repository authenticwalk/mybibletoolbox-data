    ata wo Anut ago ilon isou se yak i? Talpein enti anaŋ ipae dan, agod talpein enti
    anaŋ nuŋon ituteg iŋane dan, iŋ sisem anaŋ naon a murnap diŋane san niŋen o malad
    digane da, an mi ka diŋane wa.
  sna-sna: Zvirokwazvo anotaura izvi kwatiri, hazvisizvo here? Hongu, zvakanyorerwa
