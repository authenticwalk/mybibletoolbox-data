    itsaquequeate irojocagarantajiqueneriqueate.
  bnp-bnp: A ngava iea ni here virihi hita. Ni here ni kori hita, a vuhuna a bakovi
    i varo, a bakovi i mirio, bara ru pasimata varago ni kani a maki na hania.
  apn-NT: Mããnẽn mẽ pahpê panhĩ kaxyw na pre ã ja jarẽnh anẽ. Mẽ pahte mẽ hpur kãm
    paxàhkre xwỳnhjaja nẽ mẽ pahte kamã paxujamỳnh o papa xwỳnhjaja. Jajê kaxyw mẽ
    pahte pur kukwak ri amarĩ paxàpkur o ri papa kaxyw ã pre ã ja jarẽnh anẽ.
  ctp-NT: loꞌo chaꞌ ꞌwa nchkwiꞌ Ni, chaꞌ ꞌware nu ndaꞌan ba tijyuꞌ chaꞌ chkwiꞌ ba
