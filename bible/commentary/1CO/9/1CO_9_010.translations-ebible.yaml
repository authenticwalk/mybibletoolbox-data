    kuni tełngii konu mei topu ka ermba. Nga wu endi kuni mong topu mułang kin, tengmba
    ei, eł ełip kuni mong ełe kongun erangił kin, kuni kopur simbił ni piikił kin,
    kongun yi mił erngił.
  ign-NT: Éneri­chuvare víti mayunacahi te máechaji­ri­ruvahi. Mavarahahi vicaeni­ca­siyare
