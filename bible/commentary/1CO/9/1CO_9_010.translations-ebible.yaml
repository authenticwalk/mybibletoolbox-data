    должен пахать с надеждою, и кто молотит, должен молотить с надеждою получить ожидаемое.
  mbh-mbh: I ri venen aken mo aro i patoral it. Maken toko ako i totet ulue ako aro
    i o aning nge tomo nge toko ako i mon giguak wit monnga, or paini o oma ole omaing
    aken, eneke olemi mire ako aro o el oolonga nge aning aken pelie.
  bdd-bdd: ta hesi ꞌigwaegwae ꞌina topaihowao tauda weyahida. Loina bewa ꞌilaguya
    ma tada hemisa ma ꞌabehega ꞌima paihowa ꞌoidiyega ꞌama ꞌeꞌahai ꞌada loba, gidemusa
    taudi todauna ta wete toꞌeliꞌeli sihehemisa ma ꞌeꞌahaiyedi ꞌidi tanohega sida
    ꞌai.
  cbt-NTPO: Canpoanta' yonquiatonpoa', quiricanënquë aninshitërin. Quëmapi iminpachina,
    co topinan sha'ninhuë'. “Nitohuachin, masarahuë,” ta'ton, sha'nin. Ina quëran
    sha'ninso' cayahuachina, manin.
  srn-NT: Noso na fu wi ede Gado e taki a sani disi? Iya, na gi wi a ben skrifi. Bika
    a man di e drai a gron nanga a man di e masi a aleisi, e du en nanga a ferwakti
    tak' a o kisi san a mus abi fu a wroko san a du.
  cta-NT: loꞌo chaꞌ jiꞌi̱ ya nchcuiꞌ Ni, jiꞌi̱ cuare nu ndyaꞌa̱ ya tyijyuꞌ chaꞌ chcuiꞌ
    ya chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱. Ñiꞌya̱ nu laca jiꞌi̱ nguꞌ nu nclyaꞌa yuu
    loꞌo toro, ñiꞌya̱ nu laca jiꞌi̱ nguꞌ nu nduꞌni clacua, juaꞌa̱ laca jiꞌi̱ ya; loꞌo
    cuare ntsuꞌu chacuayáꞌ jiꞌi̱ ya chaꞌ jña ya xi chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ nguꞌ
    nu loꞌo cua ndye cña jiꞌi̱ ya.
  bqc-SIM: Wá yã́i à yã́pi òio lé? Ao, wá yã́i wà yã́pi kɛ̃̀i, kɛ́ sɛ̃̀wana
    lí sɛ̃wa ń wɛdↄa pↄ́io, mɛ́ pↄgbɛ̃na lí pↄgbɛ̃ ń wɛdↄa pↄ́io, i a baa e a
    guu.
  tcz-CHONGTHU: Aman eiho koma tahbeh a thu aseina hilou ham? Henge, eiho dinga kijih
    a ahi, hitia chu alou khoiya panga le chang chil'a panga chun, anigel lhona chang
    ki-atna a chu chan anei lhon ding kinem'a ahi.
  mar-mar: किंवा सर्वस्वी आपल्याकरता तो हे म्हणतो? हे निःसंशय आपल्याकरता लिहिले आहे
    म्हणजे जो नांगरतो त्याने आशेने नांगरावे आणि जो मळणी करतो त्याने आपण वाटेकरी होऊ
    या आशेने करावी.
  snp-snp: Ido lalimomu ádami nefe? Ya lalimomu limo ne. Lono kila oluti, ya emina
    amo yate ido kobina doilamo yate nenune, loti kolitiko lonowa olu-olu o minae.
  isl-isl: Var hann ekki líka með okkur í huga er hann gaf þessi fyrirmæli? Vitaskuld!
    Hann sagði þetta til þess að sýna að þeir sem vinna, skuli fá borgað fyrir störf
    sín. Þeir sem plægja og þreskja, ættu að fá hluta uppskerunnar.
  spy-NT: nteenee mii kung'āloolēēnēēch nkacheek si yoo miitē ꞉chiito kutēbēnē mōkōōnkēētaab
    yeeyiik nto kumii kuwōōrsē, kutinyēē mooyēēt kule +/mākiikoochi kiy.
  xnn-xnn: Baken adi. Inbagana na tay ninemnemna nan ipogaw. Tay osto isnan omey makialado
    wenno makiani ay mangnamnama isnan lagboda.
  mwe-mwe: Bhuli, a Nnungu bhakatuganishiyaga uwe pubhabhelekete nneyo? Elo, genega
    gashinkujandikwa kwa ligongo lyetu, pabha alima, na auna jula, bhowe bhakwetenje
    aki ja pata upambi gwa mauno.
  tte-tte: Kai topaisowao kaiwemai bwaite Yaubada iwalowalo. O, kai kaiwemai lelelele
    bwaimwana iwalo-masala. Mwa iyakenayagila saugana tem togiyagiyali igiyali yo
    tokuma ikumakuma sinuwatui yakato kani kali sagu ilaomaya ali paisowane uwena
    koina.
  tcs-tcs: God i no bin tok po yumpla tu a? Wa, em bin tok po yumpla. Seimkain wase
    dem man uda wok wea pam digine da graun ane smase dem wit, dempla i gad rait po
    gede sea blo dempla. So dem Kristian wokman mas gede sea blo dempla po wok blo
    dempla tu.
  hlt-THB: 'Ningnih a ham doeng na ak kqawn law am nu? Oeih, ningnih aham qeena awm
    hy: dek ak naawkkung ing dek naawk nawh caang ak lehkung ing caang a leh awh,
    caang ce ang ngaih-u lawt dawngawh cemyihna ce bibi lawt hy.'
  soq-soq: E inseilana me aia ema mai no baimba wapona, ba? E inseilakadisailana!
    God no apanaida baimbalene aia ema wan. Irai bedewe sau apanawa lawuru aimoi ita
    uwauwa walamawe uwauwantoia bedewe mo inseia ando uneu moa da wadapu, mai di nolantoipona.
  qub-qub: o nogacunapächu? Chaynöga Tayta Diospa palabrancho niycan nogacunapämi.
    Yapyajpis rïgu ërajpis arun cosëchapita chasquinan-raycumi.
  att-att: Ari gemma, nu ari galâ sittam nga tatolay yù kebalinán nayù kinagi ni Namarò,
    tapè magayáyâ ittam nga mattarabáku, gapu ta ajjan yù iddanamát tam nga málâ tam
    yù balle tam, maguray lâ yù tarabáku tam, nu magarádu onu maggaták.
  bki-bki: mia naio jidomii kito napano romim̃au, ka nalo napano romim̃au kialo, nalo
    monoka avitikar vatitig kito. Toro napano mim̃au ea tano, memedu ka naio sidomii
    ka bogo tai mia naio sen venia napano jo mebijaio, a toro napano ban ea tiniavio
    ka rivar sinaniano rimei, memedu ka naio bunu sidomii ka mia ajev ve telisu rivanio.
  bqp-bqp: Ó yãi à yã pìi òroo? Ee, ó yãin ò yã pìi kɛ̃̀, de búbari gↄ̃ sɛ̃̀ wa
    kũ tãmaaao, pↄ́wɛgbɛ̃ri gↄ̃ pↄ́ gbɛ̃ kũ tãmaaao, de à a baka le a gũn.
  mcp-mcp: Ye nyə aŋgɛ̂ nə lás ntɔ́ shú dʉ́sʉ́? Haaw! Shú dʉ́sʉ́ wə́ cilyá ga í á
    cilya yí. Í jɨɨ nə́ muud ŋgə́ waad məndəlú yɛ́ ŋgə́g nə waad a ŋgə́ bwánd nə búgə́
    nə́ nyə é bə nə mfíí; nyɔɔŋg ŋgə́ nyífə mpumə́ ŋgə́lə lwáál yɛ́ ŋgə́g nyífə a
    ŋgə́ bwánd nə búgə́ nə́ nyə é bə nə kɔw.
  hat-hat: Nou pa kwè se pou nou l'ap pale pito? Men wi. Se pou nou pawòl la te ekri.
    Se pou moun k'ap bat tè a fè travay la ak espwa y'ap ba li pa l' nan rekòt la.
    Se menm jan an tou pou moun k'ap bat pwa a.
  npl-NT: yej techajsikamatiltia. Nin tlanawátili omoijkuilo para matimopalewikah.
    Porke akin kitekiti n tlali iwa akin pixka, mochiah ika pakílistli para kiseliskeh
    tlan inmaxka.
  bgg-bgg: Ai è yao shii ai ne izai gethek chiang shii ayao bey? Oh ji ne gethek shii
    zey ro. Hanyiejia è woi chiih-è hanyiejia è riug pha ji ne iwoi pha mathang mua
    phro è luthong ne blia rek.
  eng-TCENT: Or does he speak entirely for our sake? Yes, this was written for our
    sake, because he who plows ought to plow in hope, and he who threshes in hope
    ought to partake of his hope.
  eng-BSB: Isn’t He actually speaking on our behalf? Indeed, this was written for
    us, because when the plowman plows and the thresher threshes, they should also
    expect to share in the harvest.
  cpu-NT: '¡Tera! Aña aakayetataike joshiyakaaventaitakeri. Irojatzira joshiyakaaventzitayeetakairi
    ikantaitake: Tzimatsirika pankivaitaneri, tzimatsirika otekakivaitaneri, iro jimatantarori
    iroka onkantya irovantaiyaarori.'
  san-ASM: কিং ৱা সৰ্ৱ্ৱথাস্মাকং কৃতে তদ্ৱচনং তেনোক্তং? অস্মাকমেৱ কৃতে তল্লিখিতং|
    যঃ ক্ষেত্ৰং কৰ্ষতি তেন প্ৰত্যাশাযুক্তেন কৰ্ষ্টৱ্যং, যশ্চ শস্যানি মৰ্দ্দযতি তেন
    লাভপ্ৰত্যাশাযুক্তেন মৰ্দ্দিতৱ্যং|
  tac-NT: Onorúgameka pe ramué na'temaka anile. ¿Ta'lá bijchiá ju? Abiena napu'lige
    bilé rió asará, 'lige napu'lige bilé rió ri'ligó wejpichá, 'we a'lá machime ju
    a'kinana rawé go'meo.
  eng-WEBPB: or does he say it assuredly for our sake? Yes, it was written for our
    sake, because he who ploughs ought to plough in hope, and he who threshes in hope
    should partake of his hope.
  gfk-H: A tutuna sakit, i tangai iakan uta dahat. Tako, di ga pakat ia wara uta dahat.
    Nong i homa ma i kil nian, i nurnur bia ana kaikek ra nian, ma i tahut bia na
    papalim hua.
  viv-viv: '@see-verse:1CO.009.009'
  yao-yao: Ana paŵaŵechete yeleyo nganatugambaga uwe? Eloo, yele yalembekwe kwa liwamba
    lyetu kuti jwakulima ni jwakugowola wose akusachilwa apanganye masengo go kwa
    kulolela kukola mmagowolo.
  tgp-tgp: Ka r̃omi vara mo sopo vere reti sei matar̃a? La ulia matar̃a, matan haratu
    mo lo r̃ule na lepa mo lo r̃ule na nona r̃omtau, ale haratu mo lo pete na piri
    wit mo lo petera na nona r̃omtau vara i pa lavi na r̃ungana hin la piri wit atu?
  auc-NT: Wæætë mönö beyænque ante Wængonguï angampa, ante pönengæ̈impa. Näwangä mönö
    beyænque yewæ̈mongatimpa. Waocä dicæ, Wadänique cæncædänimpa, ante onguipoi mangæ̈
    mangæ̈ tæ̈nongäa. Wæætë, Mönitö godongämæ̈ cæncæmönimpa, ante mangæ̈ mangæ̈ tæ̈nongampa.
    Ayæ̈ tömëmö në æ̈ yeyacä guiquënë dicæ, Wadänique cæncædänimpa, ante æ̈ yeyacäa.
    Wæætë edæ, Mönitö godongämæ̈ cæncæmönimpa, ante pönengä inte æ̈ yeyacampa.
  kbc-NT: Oɡ̶oa domigeote ida ligegi maɡ̶aɡ̶a yalaɡ̶atedoɡ̶owa? Ajawienatakanaɡ̶a
    maɡ̶aɡ̶a yalaɡ̶atedoɡ̶owa me yemaa me ɡ̶odaxawa. Igaataɡ̶a niɡ̶ina anetanaɡ̶a,
    codaa me niɡ̶ina ane nopilaɡ̶aditedio nawodigijedi owo niɡ̶ida libakedi, odaa
    niɡ̶idi itoa onibeotege modibatege ane niwai niɡ̶ijoa anonopilaɡ̶aditedio.
  bmh-bmh: Tam, go igua en aneun. Petak pet, ig isanigabun sikut wai meun. Go ze go
    aneun, einen, ee ug babun du mui, ee uabun du mui, ag salau maimai, ougem go ebuan
    ee uabun gumei dacanemen.
  ctu-BL: '¿Mach ba wolic i cʌntañonla? Jini cha''an tsa'' ts''ijbubentiyonla ili
    t''an: “Jini mu'' bʌ i top'' lum, la'' i pijtan jini mu'' bʌ caj ti colel. Jini
    mu'' bʌ i jats'' loq''uel i wut trigo an i pijtaya cha''an mi caj i yʌq''uentel
    lamital i wut”.'
  meq-meq: Mbəlom a tsik nakay na, ka nəmay. Ayaw, tə watsa bazlam neheye ahəl niye
    na, hərwi may. Ndo nakə faya ma fətiye na, mâ pa mədzal gər ta deɗek ma hutiye
    madagər ŋgay. Ndo nakə faya ma kəzliye daw aye, mâ pa mədzal gər ta deɗek ma hutiye
    wu mənday.
  noa-H: 'Hich hiek gaai maach p''idk''a nʌm k''ʌʌn higwiapata mag hiek''ajim, mag
    p''idk''a nʌmjã par k''aba hamk''ĩir. ¿Pãrau k''ap''ʌ naabá, nemjĩir jĩirwai hag
    heem k''öju k''ĩirjunaata jĩirjem, maimua chi bibt''ʌg simuajã k''öju k''ĩirjunaata
    bibt''ʌgba haajẽ? Hich hagjöta sim hĩchab Hẽwandam hiekta nemjĩir jĩir nʌmjö jaau
    wënʌrrʌm k''ʌʌnjã: Chi hʌ̈k''a durrum k''ʌʌnauta hamau hig nʌmjã t''um k''ap haju
    haai nʌm.'
  alp-NT: po mere Ilepa loko ami rebe kerike loko Tuhane Eni makerike. Tinai, leki
    mere ete ami. Le tamata rebe iandinu kai tamata rebe iandita bei eni gandume,
    ikerike mere kena ihlaleke be ikane bei esi hasile. Ete amire, ele mere neka.
  san-VEL: ki.m vaa sarvvathaasmaaka.m k.rte tadvacana.m tenokta.m? asmaakameva k.rte
    tallikhita.m| ya.h k.setra.m kar.sati tena pratyaa"saayuktena kar.s.tavya.m, ya"sca
    "sasyaani marddayati tena laabhapratyaa"saayuktena mardditavya.m|
  kbq-kbq: Ama tamage tagriku hu'nefi? Izo, tagriku huno krente'ne, hoza erisimo ne'zama
    nesigu amuhara nehanigeno, witi akru hare'nimo enena anampinti'ma ne'zama refko
    huno erisigu amuhara hugahie. Mono eri'za vahera, mono'ma zamasamisaza vahe'mo'za,
    miza sezmanteho.
  kbh-kbh: sinó inÿe más bëts soye; chca endayana ndayá ndegombre bënga, chë Bëngbe
    Bëtsabiama soyëngama abuayiynayiñe trabájayënga cha s̈netsanÿena ca. Chca tmojanábema
    bëngbiama, er chë fshantse arayá y chë meshënga atbanayá, entsamna chca jamana
    jtsobátmanëse, chë tmojátabe shajuanents̈ana bats̈á jóyëngacñama.
  ron-LSB: sau o spune cu siguranță de dragul nostru? Da, a fost scris de dragul nostru,
    pentru că cel care ară trebuie să ară în speranță, iar cel care ară în speranță
    trebuie să aibă parte de speranța lui.
  pon-pon: De kaidin pweki kit, me a kotin majaniekier mepukat? Pwe me kin japajap,
    en kaporoporeki a dodok; o me kin dolun en kaporoporeki, me a pan ian ale kijan
    wa.
  nhe-BL: Yajaya moilhuiyaya nojquiya tlen tojuanti tlen tiitequipanojcahua. Quena,
    Toteco quiita para quinamiqui se tlen tlapoxahua ipan mila, o se tlen pixca, ma
    tequitis cuali pampa quimati quiselis se parte tlen nopa pixquistli. Huan quinamiqui
    para tojuanti tiitequipanojcahua, ma tijselica tlen ica tipanose tlen nopa tlacame
    tiquinpalehuíaj.
  sps-sps: Gov fakats faman rara tan nainy te tsue ya na ka to. Eye u man, Ayei fakats
    faman irara, tana saa Ayei tsue na ka to ma faatok rara Ya na vainy to te kakouiny
    ror puputaa ana ri na vainy to te agio ror tan fua to ayei ma ainy fatabin ari
    tana kainy ainy tana binun tsuri.
  wnc-wnc: Ba ita nikat kuutde natake yakut? Ngan. Wamu waaknga Anututa nikat kuutde
    natake yakut. Siwan ninu atnataamang. Aminda keu puyaangane kwaipuwiu waapata
    nanam zak kwaiwan akoke buya aawan papit ngang natake tasinggak. Gatu aminu nanam
    tapun pasiwan gotda oya puyapakuwawan tasinggak kapata buya kundu nata ninae papit
    ngang natake tasinggak.
  bus-bus: Wa yãnzi à yã pì òziroo? Eè, wa yãnzin wà yã pì kɛ̃̀zi, lɛ búbari gae
    sɛ̃̀ wa kↄ̃n tãmaao, pↄ́wɛɛgbɛ̃ri gae pↄ́ gbɛ̃ kↄ̃n tãmaao, eé a baka e à guu.
  gub-BL: Uze'eg uze'eg imume'u har wanehe a'e no. Ko iapo har a'e wà, ma'e tymar
    a'e wà no, ipo'o har a'e wà no, paw rupi u'u ma'e'a kwer a'e wà. Ta'e a'e paw
    uma'ereko ko pe a'e wà xe. Nuzapo kwaw amo ae uma'ereko haw wemi'u ràm hekuzar
    ipyhyk pà wà.
  imo-imo: Aku manda lepa lino Gotenga kongono tenderemolo imbomando nimu. Poinye
    apape toromo iye te kinye poinyena langi mongo nowi ltemomu ina topa amenge teremo
    iye te kinye aku iye taloni i poinye mongo toromele langimare nombolo konopu lekolio
    kongono yu mele mele terembele. Kongi kao manda leli ungu kanomu Goteni lino aku
    tepo mele moromolomando nimu.
  boj-boj: A iga qa osiqa anjam di marej. Od, Moses a iga qa osiqa anjam di neŋgreŋyej.
    Niŋgi are qaliy. Tamo bei a iŋgi yagwas di iŋgi meliamqa a osim uyqas. Tamo bei
    a iŋgi ñeŋgi ñoqoryosim damu segitqas di a damu osim uyqas.
  eng-DRA: 'Or doth he say this indeed for our sakes? For these things are written
    for our sakes: that he that plougheth, should plough in hope; and he that thrasheth,
    in hope to receive fruit.'
  knf-knf: Mënţ nja ŋkaaŋ kë aţiini haŋ i? Aa, nja ŋkaaŋ kë uko mënţ upiiŧanaa. Ñaaŋ
    anjaaruŋ na ankituŋ baji bahaţ kë baluŋ kayeenk kafah ki baka ţi uko wi bakituŋ.
  san-KHM: កិំ វា សវ៌្វថាស្មាកំ ក្ឫតេ តទ្វចនំ តេនោក្តំ? អស្មាកមេវ ក្ឫតេ តល្លិខិតំ។
    យះ ក្ឞេត្រំ កឞ៌តិ តេន ប្រត្យាឝាយុក្តេន កឞ៌្ដវ្យំ, យឝ្ច ឝស្យានិ មទ៌្ទយតិ តេន លាភប្រត្យាឝាយុក្តេន
    មទ៌្ទិតវ្យំ។
  arn-NT: welu iñchiñ may ta kuñiwtukunieeiñmew. Fey ti ley dungu am wirikünungelu
    iñchiñ taiñ duam. Fey tati ketrakelu ta mapu ka femngechi tati kosechakefilu tati
    fün ketran, feley ñi maneluwküleael tañi llowael kisu ñi koneltuleelchi trokiñ
    fün ketran mew.
  zas-NT: rëbaman zian por dunuj ree. Din ziꞌc bén rliaꞌ yuj ziꞌc bén rusia trigo,
    grop reeman yuꞌguijc guial yuꞌ ni yacaꞌ reeman.
  ken-NT: Pú Mandɛm arɛm ɛnyɨŋ ɛnɛ chí ɛ̌ti yɛsɛ́? Tɛtɛp, básɨŋ yɔ́ amɛm Ɛkáti
    Mandɛm chí ɛ̌ti yɛsɛ́ mbɔnyunɛ ɛ́rɨ bɛ́ mmu anɛ ákwáŋá nkɨ nɛ mmu anɛ áfɛ́rɛ́
    nɛnyíɛ́ ɛbhɨ mámbáká ntɨ bɛ́ báchyɛ̀ bɔ́ ɛnap nɛnyíɛ́, ndǔ ɛnɛn bɔ báfɛ́rɛ́
    ɛbhɨ.
