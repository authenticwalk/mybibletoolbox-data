  kpg-kpg: Ma hagalee go gidaadou ala ne helekai iei Mee? E donu ma ne hihi mai gi
    gidaadou. Tangada dela e dogi, mo tangada dela e hadi, meemaa gi ngalua i di hagadagadagagee
