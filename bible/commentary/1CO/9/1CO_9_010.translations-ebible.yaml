  pan-pan: ਅਥਵਾ ਉਹ ਸਾਡੇ ਲਈ ਹੀ ਇਹ ਆਖਦਾ ਹੈ? ਖ਼ਾਸ ਕਰਕੇ ਸਾਡੇ ਲਈ ਇਹ ਲਿਖਿਆ ਗਿਆ ਸੀ ਕਿਉਂਕਿ
