  wsk-wsk: 'Nunguningta nu bulmakau pangan te ana ura kari nanga iki se balso. Den
    umu ana ura kari nago ko iwita baluwoso: Kari ningam asurso, se kari inang garukaso
    se gi nungurso burangoso, mu nuna wete inang nunguning sang nongota gi namonko
    mu ko iki se ura ilusan.'
  toj-NT: Sbej ni oj huauc ja ma' huax atji soc ja yabal ja Diosi porque q'uelahuil
