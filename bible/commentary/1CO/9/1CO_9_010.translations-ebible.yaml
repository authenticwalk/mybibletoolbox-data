    bole yogolec noine nebocine banicte ngagesilu bole balu gagaic.
  apb-apb: ?Wa e ue? ?Uri a God e ka'a ere ike i sulikie no'one aana maholo ko ere
    urine? Iau. Aana iinoni ko hesie hohola na iini ko hikie mo ngeulaa, kirerue mani
    hiiwalaimoli uri kirerue kei meni hikana taane nga taa kirerue weo aana.
  san-TEL: కిం వా సర్వ్వథాస్మాకం కృతే తద్వచనం తేనోక్తం? అస్మాకమేవ కృతే తల్లిఖితం|
