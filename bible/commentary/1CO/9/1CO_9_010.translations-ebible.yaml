    an-nerranga ana-nga mun-maliyarra minypa mu-rrumunga a-workiya barra balaja mbi-ma,
    ana-gata ngacha an-gugaliya abirri-nyiljinga abirri-workiya jama abirri-jirra,
    minypa gubirri-borrwuja bitipa burr-guta wugupa mbi-ma barra.
  wal-wal: Woikko i hegaa giyoogee muleera nu gishshaassa gidennee? Tumakka nu gishshassi
    xaafettiis; goyiya bitaneekka kattaa qoxxiya bitaneekka, “Tana gakkiyaagaa ekkana”
    yaagiiddi oottanau bessees.
  zad-NT: San daa zie' wṉeyi c̱hechon wne' ka'. Ḻa' leya' byojan kwenc̱he gaklenan
    cho'. Ka beena' chwaaṉ gooṉna', na' ka beena' chonshao' trígona', nongake' lez
