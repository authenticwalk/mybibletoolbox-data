  gdn-gdn: '@see-verse:1CO.009.009'
  nko-NT: Megyí anɩ sʋ́ ɔdɛ asʋ́n ánfɩ blɩ́? Anɩ sʋ́ ɔdɛ mʋ́ blɩ́ a. Bɔwanlɩ́n wá
