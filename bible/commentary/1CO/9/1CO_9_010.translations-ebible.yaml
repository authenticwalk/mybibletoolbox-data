    ri rusamaj. Y queri' chuka' ri nich'ayo rutrigo, can nroyobej c'a chi c'o ri nuya'
    chare.
  ebk-ebk: Ngem kun at siguradu ay para kan chitaku nan nauy naisurat as nan Kalen
