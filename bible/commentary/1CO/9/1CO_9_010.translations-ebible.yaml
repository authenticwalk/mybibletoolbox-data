  rgu-rgu: Taꞌa! Ana nafada nae Ria mete-relu ita boe! Huu fo manaduiꞌ boe nae, “Fai
    fo lahenda manafoi dae, ma lahenda manaetu-manaoru ra, roi nonoiꞌ, ara bubuluꞌ
    rae, neuꞌ ko sira hapu babatiꞌ boe.” Leoꞌ na boe, lahenda nadedenuꞌ Saraniꞌ ara
    bisa sipo sira nuu babatin, neme sosota nara mai. Maneniko ami manori-mafada emi
    hihii-nanauꞌ neme Manetualain Dula-dale Na, ria sama leoꞌ lahenda maue-maosa esa
    sele-tande. De, maneniko ami manori-mafada basa, sona naraa sipo nanaa-nininuꞌ
    neme emi mai.
  toc-NT: sinoque aquinín luu quin­ca̠­li̠­taaka­tzan­ke̠yá̠n. Chuná cca̠­hua­niyá̠n
    porque u̠má xli̠­ma̠­peksí̠n Dios quin­ca̠­ma̠x­qui̠­ca­ni̠tán la̠qui̠ naquin­ca̠­li̠­ma­cuaniyá̠n
    xli̠­hua̠k aquinín cris­tianos hua̠nti̠ tla­hua­ma̠­náhu para túcuya̠ ta­scújut.
    Porque na̠chuná aquinín cumu la̠ a̠má taka­lhí̠n hua̠ntu̠ ma̠lak­pon­ka­ni̠cán
    tíyat anta­nícu nacha­na̠­nancán o a̠má taka­lhí̠n hua̠ntu̠ ma̠ti­yi̠cán hua̠ntu̠
    aya nama­ka­lacán cuxi acxtum quin­ca̠­mi­ni̠­niyá̠n nalac­pu­hua­ná̠hu pi̠ ca̠na̠caj
    aca­tzuní̠n naquin­ca̠­ma̠­hui̠cán a̠má tama­kalán hua̠ntu̠ mak­li̠s­cuj­ma̠­náhu.
  som-som: mise innagoo dhan buu inoola jeeda? Hubaal, aawadeen baa loo qoray, waayo,
    kan beerta qodaa waa inuu rajo ku qodo, kan tumaana waa inuu tumo isagoo rajaynaya
    inuu wax qayb u helo.
  mam-C: Qala' nyolin qi'j, qu'n b'i'n qu'n qa jun kjol exsin jun wa'b'il triy q'uqle
    tk'u'j ti'j tawal, tu'n tjaw, qu'n atzin chojb'il te'.
  ndj-ndj: Wuli, aveli akutwihola yufwi ng'odu padetili nawula? Yina, afi fyayandikiwili
    kwanongwa ya yufwi, nongwa yula yalima na yula yabena, kila mundu akushuvilila
    kupata fivelekwa.
  mbj-NT: Ër hyb n'aa nado g'eeh ti taher'oot tii? Ỹỹ. Ër hyb n'aa né hẽ ta ti takerii
    däk. Booj yb takyyk doo me k'ããts wapën doo, joom ag tahes'ooj hõm do na-ããj hẽ,
    ramoo bok bä ragahëën joom ag uuh.
  lat-VUC: 'an propter nos utique hoc dicit? Nam propter nos scripta sunt: quoniam
    debet in spe qui arat, arare: et qui triturat, in spe fructus percipiendi.'
  ngp-ngp: Togola, hakilongele suwe akalonga ivo? Ikindedi ayo yawandikagwa suwe,
    kwaviya umlimi no mvuni, wose waidi wakawiila kupata kint'hu mwo uvuni uwo.
  enq-2: pande naima masetala dopa lea? Pii doko naima lao pepa pyapae silyamo. Tenge
    doko, endakali mendeme ee pokalanya yuu amatamopi, endakali mendeme wita angipi
    imbupi pyasoo seta dupa yapatamopi, dupanya nee mendapu baa tange nyotona lao
    masetala dopa pingi.
  eng-ASVBT: 'or saith he it assuredly for our sake? Yea, for our sake it was written:
    because he that ploweth ought to plow in hope, and he that thresheth in hope,
    ought to partake of his hope.'
  mna-mna: Som. Ni ikam ŋgar piti tomtom tomini. Sua tana indeeŋe kat niam ŋgoŋana.
    Kokena tomtom ta itaara toono be ipaaza kini, mi tomtom ta iŋgaama kini na, tikam
    ŋgar kembei tikamam sorok uraata. Ina ambai som. Zin irao tiur matan pa kan kini
    pakan tomini. Uunu tina ta tibeede tutu tana.
  myw-myw: '@see-verse:1CO.009.009'
  sby-sby: Sena nkalikubikapo nenjafwe? Cakubinga walalembela afwe, pakwinga mulimi
    neweshikulupula maila, bonse bela kupembeleleti bakayabaneko pabishango.
  sll-sll: I ta han dikimia. God honagi ol tongwo hobi di bole dimua. Yal ta ganba
    gula dungure yal ta homena yamua. Honagi yu ongwiwe, aang dere kul engure homena
    bule nerala dire honagi yu omua.
  yaq-NT: Taa ala itom ae majtabaekai a' teuwaak. Ini'i nesauri ito betchi'bo tu'ik
    teuwaaka ji'ojtewak. Bwe'ituk ju'u bwiata mo'itekame intok kia ju'u chukula, bachiata
    toboktame juni'i, junama'a echimupo, bem ama jajamnee'ut eaka a' ya'ane.
  uro-uro: Nga qaku qa märhamän doqoräkt di sävät a ut? Iangärhäkt ama muräkt di nak
    ma Moses ka säm a ngät di sävät a ut inguna iaqäkt kärak i qä nänläktgyäm sa ama
    ivätki qä nä qärak i qä qumär ama gavämirhong sä irhong angät srot di in moe in
    dualat toqoräkt di sa ama qatnanakt iva nasot dä va ini rha ama tmäs.
  ita-1885: Ovvero, dice egli del tutto ciò per noi? certo, queste cose sono scritte
    per noi, perciocchè, chi ara deve arare con isperanza, e chi trebbia deve trebbiare
    con isperanza d' esser fatto partecipe di ciò ch'egli spera.
  muy-muy: Melefit àɗəm nahkay ti, àɗəmki ti ke leli ndam məgri tʉwi ni do aw ? Iy,
    àɗəmki ti ke leli eɗeɗiŋ. Leli ti magray tʉwi akaɗa ga ndam ya ti təwəs vədaŋ
    ahkay do ni akaɗa ndam ya ti təzləɓ hay ni. Nday nani tagray tʉwi ti tə̀səra atəŋgət
    zlam.
  kqc-kqc: O una dada makai kana nido ba ide? Una dada bura reyo, kono guri rido amiye
    ma meko etei risi udo rido amiye uka mokena dudu muro di iruku rau reyagane dada.
  tav-tav: Tiere ĩ buioʉ jã cabaipere buio jʉgoyeyei caĩñupi Dio. To bairi wejere
    yejea oteri majocʉ cʉ ye paarique wapa cʉ cajoope ã. To bairona caricacʉtopʉ jeeri
    majocʉ quenare cʉ cawapayepe ã. “Caricacʉtopʉ yʉ quenare joogarãma,” ĩ tʉgooña
    wariñuuri paʉmi.
  eng-ULB: Is he not speaking about us? It was written for us, because the one who
    plows should plow in hope, and the one who threshes should thresh in the expectation
    of sharing in the harvest.
  spa-VBL: ¿No se dirigía a nosotros? Sin duda alguna esto fue escrito para nosotros,
    porque todo el que ara debe arar con esperanza, y todo el que trilla debe hacerlo
    con la esperanza de tener parte en la cosecha.
  fra-_FOB: Ou n'est-ce pas réellement pour nous qu'il a dit cela? C'est pour nous
    qu'il a écrit que celui qui laboure, doit labourer avec espérance, et celui qui
    foule le grain, le fouler avec espérance d'avoir part à ce qu'il espère.
  hau-ULB: Ba don mu yake magana ba? An rubuta domin mu ne. Domin wanda yake noma,
    yayi cikin bege. mai tattake hatsi kuma yayi da begen samu.
  mal-mal: അല്ല, കേവലം നമുക്ക് വേണ്ടി പറയുന്നതോ? അതേ, ഉഴുന്നവൻ ആശയോടെ ഉഴുകയും, മെതിക്കുന്നവൻ
    കൊയ്ത്തുവീതം കിട്ടും എന്നുള്ള ആശയോടെ മെതിക്കുകയും വേണ്ടതാകയാൽ നമുക്ക് വേണ്ടി എഴുതിയിരിക്കുന്നതത്രെ.
  urd-GVR: yā wuh hamārī ḳhātir yih farmātā hai? Hāṅ, zarūr hamārī ḳhātir kyoṅki hal
    chalāne wālā is ummīd par chalātā hai ki use kuchh milegā. Isī tarah gāhne wālā
    is ummīd par gāhtā hai ki wuh paidāwār meṅ se apnā hissā pāegā.
  far-far: Boroi ma nia fata laugo suli kalu wane famanata ki ana Farongoe Lea. Nia
    na ne, wane fasia na mege ru ki ma na wane ne ka ngeda ru, keroa tafau go ne keroa
    kwaimakwali fua ngalilana tani fue 'ai ana kada ana uni 'ai maua.
  suz-BL: इं पर्बम यो ब्रेक्‍शो बाक्‍त दे रुपीन। अर्को लोव़ का निक्‍शी ब्रेक्‍शो बाक्‍ब
    “ब्‍यफ वाक्‍बपुकीमी बाली नाली मीमेनु, इच्‍का अन्‍न ताइनुङ दे वाक्‍नीमी। चेरब तुप्‍बमी
    यो, इच्‍का चेरब ताइनुङ, दे तुप्‍ब” दे ब्रेक्‍शो बाक्‍ब।
  car-NT: 'Ky''wanokon me kapyn moro wara tymero nan? Ky''wanokon me irombo tymero
    man: Mo''ko maina uringanen, mo''ko wonatopo werikanen enapa kynemaminaton moro
    ty''waine moro wonatopo epery amy apyiry momokyry ta.'
  amp-amp: Nd mrokfot rpat yimanompno niamot. Yimar bbinysoft tou yibufrwar yo wit
    yukham tmbrahato krha rmonwar nhai hingrna furakahr, rorhu hingrnefthum kekwor
    womm. Nd yuhatn wom Kristen yimar wom kmitn yi hingrnaneft nd kmi thofmn ror wiknakfot.
  bht-bht: परमेश्वरे ऐ खासकर सांझो तांई ही बोलया है। कने ऐ साड़े तांई ही लिखया है,
    क्योंकि हल बांणे बाला आस रखीकरी ही खतरां जो बांदा है, कने गांणे बाला फसल मिलणे
    दी आस रखीकरी ही फसल गांदा है।
  eng-NOY: Or doth he say it altogether on our account? On our account, no doubt,
    it was written, that he who plougheth ought to plough in hope, and that he who
    thrasheth should do it in the hope of partaking.
  cub-NT: Quénora toivaicõjenejaquemavʉ ʉ̃i d̶aicõjeiyede Jʉ̃menijicʉre memecaipõevare
    boje. Majarecabu ʉ̃i nópe arĩ dápiaimara. Jẽvari coyʉyʉbu yʉ. Ñai jiore memeñʉ,
    mead̶acacʉyʉ jobore ne otequiye jipocamia, coreyʉbe, cʉvacʉyʉ ʉ̃i memeiye bojede,
    jẽijãravʉ baquinó eaiyede. Aru ñai oteiyede ĩñʉ coreyʉbe, cʉvacʉyʉ ʉ̃i memeiye
    bojede máre, jẽijãravʉ baquinó eaiyede.
  ita-1927: O non dice Egli così proprio per noi? Certo, per noi fu scritto così;
    perché chi ara deve arare con speranza; e chi trebbia il grano deve trebbiarlo
    colla speranza d’averne la sua parte.
  lww-lww: ana naga sitom̃al ita nap̃a temiyum̃ae, sape la nap̃a temiyum̃ae kiela,
    monar avisuar ruru ita. Yaru nap̃a miyum̃ae e porotano, mesmesun nap̃a naga sitom
    visave pogos tai yoko kan ya nap̃a naga mapila, a yar nap̃a va lokove war kinanena
    vitomi, mesmesun nap̃a naga m̃ena sitom visave yoko atam̃an ve tokaki vania.
  ckb-ckb: بێگومان لە پێناو ئێمە وای فەرمووە، مەگەر نە؟ بەڵێ، لە پێناوی ئێمەدا نووسراوە،
    چونکە ئەوەی دەکێڵێت پێویستە بە هیواوە بکێڵێت، ئەوەی گێرە دەکات بەو هیوایە دەیکات
    کە بەشی لە بەرهەمەکەدا هەبێت.
  nas-nas: Niiꞌ ee teeꞌ minkumuriaꞌ? Tee aaꞌ niiꞌ minkumurima teeꞌ daari-antavuuꞌnung.
    Aiꞌ tee naning kansiꞌmeemeng tee sinang nkavuainaꞌ noruꞌuitaaꞌ teeꞌ meemeng-koo
    makosi. Eeꞌnoko tee naning sinang-bireꞌ tee sinang-koo niiꞌnariong nkavuainaꞌ
    noruꞌuitaaꞌ bireꞌkoo makosi.
  uvl-uvl: NeHalang letena ia ita ke ngana laka nenge poia helenga nem. Ke mele nenge
    tutua pe nenge lululu, nga leteria nge teu te eteia ke lape te mene ngaunga nga
    reria ume nenge te poia.
  eng-BBE: Or has he us in mind? Yes, it was said for us; because it is right for
    the ploughman to do his ploughing in hope, and for him who is crushing the grain
    to do his work hoping for a part in the fruits of it.
  ixl-CNT: Pek oꞌ titzꞌaꞌoꞌ tu vaꞌl tala tziꞌ. Oꞌ nitaleꞌ. Qiꞌ tzꞌibꞌalikka qꞌu yol
    tziꞌ. Tan aatz vaꞌl nikooneꞌ, kꞌujlel ikꞌuꞌl tiꞌ vaꞌl nichikeꞌ. Utz echat u paqꞌol
    triigo, kꞌujlel ikꞌuꞌl aas saꞌaqꞌax tetz vaꞌl nipaqꞌeꞌl.
  xsi-xsi: I kalo ŋgere ŋana kinda kala itu ŋgua tukuŋa ŋinde. Mao nâ, ŋgua ŋinde
    iyoke kinda warakânda, ŋana tu lâ zo ndia tamâta toŋge iso tâno tâku isiki kaniŋa
    karae piti tâku, ande Maro Kindeni ilo tu tamâta ŋinde ma isama tu muli ŋga i
    ma ikai kâpwa pinde, itogo ne wurâta ŋinde ne kulu mwasina.
  crx-NTPO: Yak'usda musdoos dune yughu ni unli k'us wheni neba 'et ndi ts'iyawh utni
    eh? 'Et 'alha wheni neba ndi 'uk'uneyuzguz. 'Et whe la 'et mbe la haniyeh k'et
    'et whulh ch'ul-un, 'ink'ez mbe la tl'o mai' oonuyin-un khun la whuloh buts'u
    natookat huninzun.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿಯೂ, ದೇವರು ನಮಗೋಸ್ಕರ ಇವೆಲ್ಲವನ್ನು ಹೇಳುತ್ತಾರೆ ಅಲ್ಲವೇ? ಹೌದು, ಪವಿತ್ರ
    ವೇದವು ನಮಗೋಸ್ಕರವಾಗಿಯೇ ಬರೆಯಲಾಗಿದೆ. ಉಳುವವನು ಉಳುವಾಗ, ಒಕ್ಕುವವನು ಒಕ್ಕುವಾಗ ಸುಗ್ಗಿಯಲ್ಲಿ
    ಪಾಲ್ಗೊಳ್ಳುವ ನಿರೀಕ್ಷೆಯಿಂದ ಹಾಗೆ ಮಾಡಬೇಕು.
  bbb-bbb: Godi vua ije fu ijiege kuaema ijadufuo maeje fu e ije no fuefuo imenoejo
    ijene ireobo vierafema ijadufuo fu ijiege kuae. Ro kuke e ije bu juare ijia ire
    okinu ro kanafuivo ije bume mikena renoevo baki. Ro buka ire gue ifaeje ikinu
    ro kanafuivo. Ijadufuo vame besu ijiege e ije bu Godido i menoejo ije budua buka
    zinume buone gue abedufuo.
  blw-blw: yag faénat agé chitaaw way tatagu. Chitaaw angkay, te ilanyu ngén. Hen
    anchi tagu way chan ammaat namnamééna agé way wacha hen awaténa ah namfannugana.
    Wat hen anchi chan chaychay ya umat agé hen anchi chan fatà, chacha amin namnaméén
    way mèawa hen fungan hen anchi chacha iyamma.
  tam-2017: நமக்காகத்தான் இதைச் சொல்லுகிறாரோ? உழுகிறவன் நம்பிக்கையோடு உழவும், போரடிக்கிறவன்
    தான் நம்புகிறதில் பங்கடைவேன் என்கிற நம்பிக்கையோடு போரடிக்கவும் வேண்டும். ஆகவே,
    அது நமக்காகவே எழுதியிருக்கிறது.
  azz-NT: Ta, Totajtzin Dios quijtoa nijín para techajsicamatiltis tejuan. Huan nijín
    nexcuitil den cuacuejme technextilía para se cuali tapalehuilis para tejuan. Porín
    ne naquen tayuntahuijtinemij huan naquen quitejtelictzajtinemij trigo ma cacahuiyojquisa,
    nochi nojón ome taman ma tequititinemican ica ne tacuautamatilis que se tonal
    quiselisque taquilot ten yejuan monequi quiselisque.
  spa-RV-1909: ¿O dícelo enteramente por nosotros? Pues por nosotros está escrito;
    porque con esperanza ha de arar el que ara; y el que trilla, con esperanza de
    recibir el fruto.
  csy-csy: Ahi bale eite theampo atu in a son ziam? Eite atu hi, ci uplak tu om ngawl
    hi, lo tho pa in lametna taw tho tu a; lametna taw tangcil pa in zong a lametna
    bang in nga tu hi, ci in ki at hi.
  mxq-NT: ʉdsa̱jtʉmgyʉjxmʉty dʉꞌʉn jyʉnáñ; mʉt ko ʉdsa̱jtʉm nꞌoyꞌa̱jtʉngyʉjxm Moisesʉ
    ꞌyanaꞌamʉn jyʉnaꞌañ es ja yajꞌyuubʉ es nandʉꞌʉn ja triigʉ windaꞌambʉ tyundʉ es
    tꞌajotꞌattʉ es tꞌaxá̱jʉdʉt diꞌibʉ pátʉp ma̱ ja pʉjtaꞌaky pyʉdeꞌeky.
  tzj-NT: owi la kumal ajoj? Ni kumal wi' ajoj tok xuya' como jun ajchonla' tok nuban
    chenoj xa nak ta chi chenojal arja' ni yatal wi' tre chi nquicoti chi raybexic
    nak k'ij xtiyataj jalal ja cosecha tre.
  tdt-tdt: Nia mos hanoin ita ema? Loos duni, liafuan nee hakerek ba ita. Tanba ema
    nebee mak halai natar ho ema nebee mak sama hare, sira hotu laran metin katak
    too ikus sira sei simu sira nia parte.
  ron-BTF: Sau spune anume pentru noi? Fără îndoială, pentru noi este scris că cel
    ce ară, este dator să are în speranță; și cel ce treieră în speranță, ar trebui
    să fie părtaș la speranța lui.
  eng-WEBP: or does he say it assuredly for our sake? Yes, it was written for our
    sake, because he who plows ought to plow in hope, and he who threshes in hope
    should partake of his hope.
  eng-FBV: Wasn't he directing this at us? Surely this was written for us—for anyone
    who plows should plow in hope and anyone who threshes should hope to share in
    the harvest.
  nld-1939: of zegt Hij dit eigenlijk om onzentwil? Ja, om ons werd het geschreven;
    want de ploeger moet ploegen op hoop, en de dorser moet hopen, zijn deel te ontvangen.
  bwo-bwo: Ik'o han bíet noosh shiyanatniyosha? Gosh goshiruwo jángát b́ goshiruwok'o,
    mááy bútsirwo jángát b́ bútsiruwotse, hank'on jamo b́ bano b́ daatsituwok'o, han
    arikon b́ guut'e no jangoshe.
  nch-BL: Yaya moilhuiyaya nojquiya ten tojuanti cati tiitequipanojcahua. Quena, Toteco
    quiita para quinamiqui se cati tapoxonía ipan mila, o se cati pixca, ma tequiti
    cuali pampa quimati quiselis se parte ten nopa pixquisti. Huan quinamiqui para
    tojuanti tiitequipanojcahua, ma tijselica cati ica tipanose ten nopa masehualme
    cati tiquinpalehuíaj.
  quc-TNT: Xane xa jun c'utbal wa' chkawäch uj. Rumal c'u kech uj xtz'ibax ri Pixab
    ri', rumal chi ri winak ri cutajij ri ulew, xukuje' ri cäyak'ow ri trico, ya'tal
    chque chi cu'l qui c'ux chi cäyi' que ri k'atoj.
  tfr-NTPO: E l̈ara borwa kjĩshko bako, tjawa ië wl̈o bakoe. Ëye kl̈ung l̈uryë, l̇l̇ëm
    ga dwl̈a kjwokäk ga woyde ga bo koshe, mär ber l̈öng e go wl̈o.
  kaq-NT: ¿Noquen non honannon hihxon res yohiyamanishquin? Non honannon hihxon ta
    huishamanishqui. Huai bananica ta yohinishqui, bimi piyanoxon jan huaijanon. Bimi
    tsinquinica rihbi ta yohinishqui texe piyanoxon jan tsinquinon.
  sgb-sgb: Alwa! Ta hikay ya apostol, ya in-alimbawa na bayro. Hilay manyarol haka
    hilay manggapah ay maêngganan lay atag la.
  vie-1934: Quả thật Ngài nói câu đó về chúng ta phải không? Phải, ấy là về chúng
    ta mà có chép rằng ai cày ruộng phải trông mà cày, ai đạp lúa phải trông cậy mình
    sẽ có phần mà đạp lúa.
  kxv-kxv: ଏ଼ୱାସି ଈଦାଆଁ ମାଙ୍ଗେତାକି ୱେସା ମାଞ୍ଜଅସି ? ହାଅ, ମାଙ୍ଗେତାକି ଈଦି ରା଼ସ୍‌କି ଆ଼ହାମାନେ,
    ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଆମ୍ବାଆସି ତା଼ସା କିନେସି ଆ଼ସା ତଲେ ତା଼ସା କିନାୟିମାନେ, ଅ଼ଡ଼େ ନ଼ର୍ପିନାସି
    ଗାଡି ବା଼ଗା ବେଟାଆ଼ହାଲି କ଼ତ୍ରା ଦହ୍‌ନେସି ।
  amu-NT: Ncꞌe na mꞌaaⁿꞌ tsꞌoom cantyja ꞌnaaⁿya, joꞌ chii teiljeii ñꞌoomwaaꞌ. Naya
    ꞌnaaⁿya na teiljeiinaꞌ, ee juu tsꞌaⁿ na matseindyaa tyuaa ñequio juu tsꞌaⁿ na
    macwjaꞌ lqueeⁿ, cwilꞌana tsꞌiaaⁿmeiⁿꞌ na ntyjaaꞌ nꞌomna na nleilꞌueeꞌndyena na
    cwiweꞌ.
  hin-CV: 'क्या वह यह हमारे लिए भी नहीं कह रहे थे? निःसंदेह यह हमारे हित में ही लिखा
    गया है: उचित है कि किसान आशा में खेत जोते तथा जो भूसे से अनाज अलग करनेवाला उपज
    का भाग पाने की आशा करे.'
  spa-BES: ¿O nos tiene en mente? Sí, fue dicho por nosotros; porque es correcto para
    el labrador hacer su arado en la esperanza, y para el que está aplastando el grano
    para hacer su trabajo esperando una parte en los frutos de ello.
  san-BEN: কিং ৱা সর্ৱ্ৱথাস্মাকং কৃতে তদ্ৱচনং তেনোক্তং? অস্মাকমেৱ কৃতে তল্লিখিতং|
    যঃ ক্ষেত্রং কর্ষতি তেন প্রত্যাশাযুক্তেন কর্ষ্টৱ্যং, যশ্চ শস্যানি মর্দ্দযতি তেন
    লাভপ্রত্যাশাযুক্তেন মর্দ্দিতৱ্যং|
  tdx-tdx: Ke itika i nitsarae’ey? Eka! pinate’e ho an-tikañe, soa te hiava am-pitamàñe
    ty mpiava, naho hitamà ty anjara’e i mpitatakey.
  naf-naf: Zet ke am ningat penaŋ zenzeŋaŋ. An mulup mimonze onze mamm ma an meu penaŋ
    maakumbein egelaŋ meu penaŋ ke ilisakwep kalaŋti nimbalut ke nâmti mamilup.
  grc-MT: η δι ημασ παντωσ λεγει δι ημασ γαρ εγραφη οτι επ ελπιδι οφειλει ο αροτριων
    αροτριαν και ο αλοων τησ ελπιδοσ αυτου μετεχειν επ ελπιδι
  vid-vid: Ndaze, vyoyalonjile ahyo, halonjile mbuli za hetwe? Ena, aga na gandichigwa
    kwa mbuli ya hetwe, mina yula yalingulima na yalingubeta, chila yumwe kana lutogo
    lwa kitumbila mbena.
  pio-NT: 'Dios íimacaté cài icàlidacaténá walí iwàwacutáanáca wayúudàaca wenàiwica
    iyúudèeyéica wía. Dios ichùulìacaté Moisés itànàanápináté yái tàacáisi wamànicaténá
    cayábéeri nalí cawinácaalí yéewáidéeyéica wía Dios itàacái iyú. Péemìacué comparación:
    Asìali ichùnìacaalí cáli nabànacatáipiná, yá iwàwacutá namàacaca yeedáca yàasupináwa
    quíiracaalí yái ìyacanásica. Càita nacái cawinácaalí yùuluèrica ituínási iwìralè,
    iwàwacutá namàacaca yeedáca yàasupináwa. Càita nacái wía yéewáidéeyéicuéca pía,
    Dios imàacaca wasutácuéca píicha wayáapináwa.'
  tsn-tsn: A o ne o sa akanye le kaga rona? Ee, go ntse jalo. O ne o bua se go re
    supegetsa gore badiri ba Sekeresete ba tshwanetse go duelwa ke ba ba ba direlang.
    Ba ba lemang le ba ba phothang ba tshwanetse go solofela seabe sengwe mo thobong.
  amr-NT: oroʼtaʼkon oʼmepuʼkikaʼ. Kenda oroʼtehuapaʼ Diosa moʼnigaʼuyate. Konige̱po
    kenomey onʼburupo kenpaʼti oʼnogkupaeaʼpo ijbapeʼdeapoy onʼnopo̱i̱kaʼ.
  pwg-pwg: Vonavaghata weni tuna na tota wawaya kubiita igirumi. Iyavo kava pei evovoni
    bo eyabayaba na enotanotai da damonai na kii reregha ina viiya.
  cjv-cjv: Tamanume. “No ari ama nokapu moraime,” diro Yai Gumam ka i dungoro Mose
    munom boime. Kawom, ari tai woinga yokamai bo te ari tai wauinga yokamai “Okome
    kopuna biri borainga no yokamai nowapune,” di firo kokonan i beime. Yokamai kokonan
    yo beikeimba yokamai kua kopuna inaime.
  tha-KJV: หรือพระองค์​ได้​ตรัสเพื่อประโยชน์ของเราทั้งหลาย แท้​จร​ิงคำนั้นท่านเขียนไว้เพื่อประโยชน์ของเราทั้งหลาย
    ให้​คนที​่ไถนาไถด้วยความหวังใจ และให้​คนที​่นวดข้าวนวดด้วยความหวังใจว่าจะได้​ประโยชน์​ตามที่​เขาหวัง
  por-BR-2018: Ou totalmente diz por nós? Porque por nós isto está escrito; porque
    o que lavra, com esperança deve lavrar; e o que trilha com esperança, de sua esperança
    deve ser participante.
  mhl-mhl: 'Jomare matayoŋ, buŋo oi niŋore eru miko pega. Buŋo oi niŋoji iŋi ekimiŋ
    ore eru quraŋgabi pega: Ŋi moji kinonji moreŋ banjaŋgaga, iŋoji foriine fukeinde
    oori paiineo gioine baeine. Oŋuakoŋ ŋi moji kurumbu toŋtoŋgo qaku foriine eru
    yauine osoega, iŋoji mobeine roru noiŋgo odigaru gioine baeine.'
  klv-klv: Ao. Len naut enan isor m̃os ginamit am, husur nǝvanuan totivtiv tan, mai
    nǝvanuan torum̃rum̃ kuv namisurhuwit gǝlar p̃isi aroum m̃os nǝhanian artovatvat
    viri.
  bco-bco: Gode eyo꞉ nio꞉ hendele asulaki to a꞉no꞉ a꞉na sio꞉wa꞉le? A꞉ hendele towa꞉lo꞉
    sa꞉sa꞉lo꞉ a꞉ma꞉yo꞉ nio꞉ ko꞉lo꞉ asulaki sio꞉. Egelo꞉ a꞉namio꞉, kaluka꞉isale nolo꞉
    hendelo꞉ walila꞉lab amio꞉lo꞉, nolo꞉ folo꞉ tula꞉lab amio꞉lo꞉, hende a꞉no꞉ ma꞉no꞉laki
    nanogo꞉ a꞉na dimida꞉lab.
  kdl-NT: N a̱tsu ɗa wa dansa. Uza ɗa u limai n uza ɗa u lapai a yain manyan ma le
    n uzuwa u uma u ɗa a ka tsa̱ra̱ kaɓon ka ilya yi.
  apu-NT: Apiata isãpiretari ikara kãkiti parĩkauatakani ĩkapani. Ininiã takarauatakari
    takarauata, kotxi inirekari ikiena inikini. Kienatxi apakari apari ikiena, kotxi
    inirekari ikiena inikini.
  roo-roo: Viapau. Ari vigeire va-a eva Reo Taisi oa oiso purapapeira. Oiraopavira
    rutu ro oirato ira aio kovo aruo rovoreve, oire ra iravu ro oirato vo kovo opoaro
    tatereve, aiterea rutu uvuipasiei ra vaeavira kovopasi oiso rugoopaoro, Oiraopavira
    rutu uvare aiopaveare rara vovio utupauavi vegei vo kovaaro iava.
  miz-NT: '¡Ñāꞌá ni san! tsí xoꞌo é kāntɨꞌɨ iní ña. Tsí é ūve naꞌá leí san ne, kuenta
    iña ko xoꞌo: Tsí xoo é kataꞌvi i ñūꞌu sán nī ña é kākani xoꞌo trigú san ne, kantétu
    ña da nté nīꞌi ña dava iña ña é kāduku ntée ña.'
  qvz-NT: Manachu ñucanchimandahuas yuyarira. Indá, ñucanchi yachangahua chita quillcachira.
    Tarpuc runas, pallashcata lluchuc runahuas tarabashcamanda maican muyutas micunata
    ushanaunmi jaitac huagracuinta.
  deu-ELO: Oder spricht er nicht durchaus um unseretwillen? Denn es ist um unseretwillen
    geschrieben, daß der Pflügende auf Hoffnung pflügen soll, und der Dreschende auf
    Hoffnung dreschen, um dessen teilhaftig zu werden.
  mjc-NT: Maa tyin na cutuñi iñi yo tyin tumaa ra tahví ñuhu tan ra tatsí, nyita iñi
    ra naha tyin cua naquihin ra naha tsa cua quee nuu tsa tatsi̱ ra naha.
  caa-caa: ¿O war ca ubꞌijnu tamaron conda uyareon cocha era? Pues tamaron. Porque
    tin e axin uyustes e chor war ubꞌijnu tama e hora conda watar e cosecha, y tin
    e war ulocse usojqꞌuir e trigo war ubꞌijnu tamar lo que tuaꞌ uchꞌami tama e cosecha
    era.
  pls-NT: jehe ndac̈ho jañá para ná ejemplo para ixin ján na. Ley jihi jian para ixin
    ján na ixin tti nchehe ẍa ngataon jngui co tti tondai trigo chonda na derecho
    de sayé na parte de cosecha.
  eng-WYC-2018: Whether for us he saith these things? For why those be written for
    us; for he that eareth, oweth to ear in hope, and he that thresheth, in hope to
    take (some) fruits. (Whether he saith these things for us? Yea, they be written
    for us; for he that ploweth, ought to plow in hope, and he that reapeth, in hope
    to take some fruits.)
  bdv-bdv: ସେ କାୟ୍‌ ଅଃବ୍‌କା ଅଃମାର୍‌ ଗିନେ କୟ୍‌ ନଃକେରେକି ? ହେଁ ଅଃମାର୍‌ ଗିନେ ଇରି ଲେକା
    ଅୟ୍‌ଆଚେ, ଜଃନ୍‌କଃରି ଜେ କାମାଉଣି କଃରେଦ୍‌, ବଃର୍ସାକଃରି ତାର୍‌ କାମାଉଣି କଃର୍ତା ଲଳା, ଆର୍‌
    ଜେ ମାଡାଉଁକେ ଗଃଣା ହଃକାୟ୍‌ଦ୍‌, ବାଗ୍ ହାଉଁକ୍‌ ଆସା କଃରି ତାର୍‌ ମାଡାଉଁକେ ଗଃଣା ହଃକାଉତା
    ଲଳା ।
  otq-NT: Wa mi bengagihu̱ nꞌehe. Hö, bi tꞌotꞌa mi bengagihu̱; ngetho pe̱ꞌsa nꞌar
    ndo̱ꞌmi nöꞌö togo mpotꞌi, jangu nöꞌö togo töki, to̱ꞌmi da dö nꞌa tu̱i nꞌehe.
  tzo-SA: Jaꞌ jcꞌoplalcutic eꞌuc ti jech tsꞌibabil icom ta smantaltac li Diose. Jech
    chac cꞌu chaꞌal li buchꞌu ta sloc yosile schiꞌuc li buchꞌu ta smaj strigoe, jun
    yoꞌon ta spas yuꞌun snaꞌic ti jaꞌ to jech ta xveꞌic oe.
  cuc-NT: Quie¹ a⁵sia³, quie¹ a⁴hleh⁴i³ jau²³ ne³ nei² quian⁴ jnia¹pa². Quie¹ ua⁵sag²
    lai²³ jon³ nei² quian⁴ˉ¹; quie¹ a³quiah³ húa³⁴, jian³ a³he²³ o¹m⁴ hniah³ hang⁵i³
    tsei⁴³i³ i⁴hyei³⁴i³ la⁴conh⁴ i⁴tain⁴³i³.
  kpw-kpw: Hanɨp nɨbi bɨ gasɨ nɨŋöm haga. Nɨbi bɨ wög kƚö yabɨƚ göm wög yɨmbal gau,
    nɨbi bɨ wög kƚö göm nan ral daubal gau, wög gɨpal rö kalɨp rɨmnap ñɨlö ñɨŋöl gɨ,
    aij a gö nɨŋöl gɨ wög göl a ga.
  ong-ong: Lo le onposuku le so lirpei il pepe lom? Iyo, il pepe pirpei poluku ku,
    le pe so paptei paitei yousi. Metine piti lapiri oweli le metine piti kotuwepe,
    te roungesye tepi tesio towa le te onposi piti ma kapi oweli ilepe pelnge fi fi.
  tnn-tnn: o nɨkin tatəht mɨn kitat? Əwəh, kəmos-ipa lou u o rəhatat nəwɨrən, məto-inu
    netəm itəm kotaupən motəfe nat e nasumən, ne netəm koatuarisɨg motəulək ikɨn,
    ilat rafin nətəlɨgən rəhalat kitiəh əm məmə okotos nagwənən e nasumən u.
  hch-NT: Masi tahesie mieme caticuxata. Tahesie mieme yemecü müpaü püraca'utüarie,
    meuyevesecü cuiesaname mücuiesananenicü yuri ti'erietü mexi ta'icueva, 'uvameta
    müti'unicü yuri ti'erietü quename 'icuaxiyari hexeiyatü 'ayani.
  crn-NT: '@see-verse:1CO.009.009'
  zpu-NT: Bneꞌe kaꞌ nench llzejnieꞌreꞌ lliꞌo kanꞌ llayaꞌl gonllo ren beꞌnn kaꞌ llon
    xchin Diosenꞌ, ke len naꞌ neꞌe, beꞌnn llwaꞌnn bellenꞌ, naꞌ beꞌnn llonchaꞌo trigonꞌ,
    llon akeꞌ rez yeziꞌi akeꞌ raꞌt weje danꞌ yerap akeꞌ naꞌ.
  juy-juy: ଆନିନ୍‌ ଇନ୍‌ଲେଞ୍ଜି ଆସନ୍‌ କେନ୍‌ ଆ ବର୍ନେ ଅଃବ୍ବର୍ରନ୍‌ ପଙ୍‌ ? ଓଓ, ଇନ୍‌ଲେନ୍‌
    ଆସନ୍‌ ଆଇଡିଡ୍‌ ଡେଲୋ; ଆନା ଅର୍ରତନ୍‌ ଜନ୍‌ରୋମନ୍‌ ଞାଙ୍‌ତାୟ୍‌ ଗାମ୍‌ଲେ ଆସାଡାଲନ୍‌ ଆନିନ୍‌
    ଅର୍ରତନ୍‌, ଆରି ଆନା ଅବ୍‌ଞାତନ୍‌ ଜନ୍‌ରୋମନ୍‌ ବନ୍ତାନ୍‌ ଞାଙ୍‌ତାୟ୍‌ ଗାମ୍‌ଲେ ଆସାଲନ୍‌ ଆନିନ୍‌
    ଅବ୍‌ଞାତନ୍‌ ।
  for-for: Pipa taeka untine. Piya, o'ena pe kina'mibe, naninta nagaregini maeya kina'mibe,
    igeba kaga yugawaitasa maekenaga agawa pukenaba kanarane.
  epo-epo: aŭ ĉu Li diras tion tute pro ni? Jes, pro ni ĝi estas skribita; ĉar pluganto
    devas plugi kun espero, kaj draŝanto devas draŝi kun espero al partopreno.
  gfk-gfk: A tutun sakit, i tange iakan uta dahat. Tako, di ga pakat ie wara gaie
    dahat. Nong i tatol ma i bul tanakurua, i nurnur bia ana kaike ra nian, kaik i
    tahut bia na papalim huo.
  bjz-bjz: Umó namonde amonu nundubuturota, aná gaga ririe. Enembo avona ya, aayova
    vee govadua, o badua mo, númane ambova undarida bee bua, undaita rea, kaifa gigita
    urota iraita rousue. Aghá-gea, nímandava buro egegeta urera-du, námandu undaride
    uvude sonembasira mo, aná taubana asue.
  atg-NT: Itobọ oyawa ọ rọ ngme onana? Ii, irari oyanye a rọ lighọ kẹkẹ ọli. Itobọ
    khi ọgbọ ni ọ gua ọ kha gua ni ọni ọ khiẹsẹ ọ rọ khiẹsẹ, eri e ga rọli shi udu
    khi wẹwẹ e ya mhuẹ okemhi shi eni emhi ẹkọmhi.
  bjv-NT: Se e mbata tɨ ləje je wa kɨn ə Luwə əl-n ta kɨn al wa? Təkɨ rɔjetɨ, e mbata
    tɨ ləje ə əl-n ta kɨn. Tadɔ sɔbɨ kadɨ dəw kɨ nje ndɔr, ɨndə mene dɔ tɨ təkɨ ndɔr
    kɨn n-a n-ɨngə nḛ loe tɨ. Taa kadɨ dəw kɨ nje kɨndə ko gər təkɨ n-a nɨngə nḛ
    dɔ jine.
  tos-NT: Ni̱ chuná, sa̱mpi̱ quin hua̱nti̱ luhua quinca̱li̱ta̱katzanka̱yá̱n. Chuná̱
    cca̱huaniyá̱n sa̱mpi̱ yuma̱ xli̱ma̱paksi̱n Dios quinca̱ma̱xqui̱cani̱tán laqui̱mpi̱
    naquinca̱makta̱yayá̱n xli̱pacs quin hua̱nti̱ tlahuama̱hu pala tú̱ tascújut. Sa̱mpi̱
    na̱ chuná̱ quin la̱ yuma̱ takalhí̱n hua̱ntu̱ ma̱lakuaxni̱cán tíyat anta̱ni̱ nachana̱nancán,
    usu yuma̱ takalhí̱n hua̱ntu̱ ma̱tiyi̱cán hua̱ntu̱ aya namakalacán cuxi, acxtum
    quinca̱mini̱niyá̱n napuhuana̱hu pi̱ ca̱na̱ caj acatzuní̱n naquinca̱ma̱hui̱caná̱n
    yuma̱ tamakalán hua̱ntu̱ makli̱scujma̱hu.
  rro-rro: Weiana ehinana hanona aika e'uahinaka. 'Abi tohana 'abi weiana hanona aika
    paukai ua terere aihona. Ni'ani hauna mai nieueu hauna terarua ekia aka tibabaina
    hauna buabuana ṯebuabena hana katea'ina.
  mxp-NT: pø adømgøjxpxɨ døꞌøn ja ejxpajtɨn ja jadeꞌen tpɨkta̱ꞌa̱ky. Paty ja kutujk
    jadeꞌen yikja̱a̱y ku adøm ja yꞌøyꞌa̱jtɨn ja pyaꞌayoꞌowɨn ja xuktanɨtsoojkɨm; pø
    nayɨdeꞌenxɨ ja jɨɨꞌkxy ja pya̱a̱tꞌatyɨyɨ pøn yuup tump sa̱m jaꞌ pøn yikpɨdɨꞌjkpy
    ja pɨkta̱ꞌa̱ky.
  aak-aak: ‘Ayɨ́ ámaéne nánɨ enɨ dɨŋɨ́ nɨmorɨ mɨrɨpa eŋɨ́rɨ́anɨ?’ mɨseaimónɨpa reŋoɨ?
    Oyɨ, ayɨ́ ámaéne nánɨ enɨ rɨŋɨ́rɨnɨ. Moseso ámá aiwá ɨwɨ́á urɨpɨ́rɨ nánɨ xwɨ́á
    yunɨ́ nikɨxéa warɨgɨ́áyɨ́ tɨ́nɨ aiwá yóɨ́ éáná miarɨgɨ́áyɨ́ tɨ́nɨ nɨ́nɨ nawínɨ
    wigɨ́ bɨ nɨpɨ́rɨ́a nánɨ dɨŋɨ́ nikwɨ́moro éɨ́rɨxɨnɨrɨ e rárɨŋɨ́rɨnɨ.
  chd-NT: '@see-verse:1CO.009.009'
  kdc-kdc: Vino, hakalile kotugesa tweye viyalongile avo? Ona, gano gandikigwa mbuli
    ya tweye, kwavija mulimaji na msengaji wose wotamanila kuigolela kija kisengigwe.
  nhr-nhr: Gatá ka ba gáé kò kg'ui tama? Eè, gatá domka i ko góáèa hãa, xhárà-kg'ao
    ba méém nqòòan úúa hãase xhárà nakam náà gáí-kg'ao ba nqòòan úúa hãase náà gáí,
    gaan koe tsara gha kg'õèan hòò di i.
  uig-PIN: yaki buni pǝⱪǝt bizlǝrni dǝp eytⱪanmu? Xübⱨisizki, bu sɵzlǝr bizlǝr üqün
    pütülgǝndur; xuning üqün yǝr ⱨǝydigüqi ümidtǝ ⱨǝydixigǝ tegixlik, xundaⱪla haman
    tǝpküqimu ⱨosuldin bǝⱨrimǝn bolux ümididǝ ixlǝxkǝ tegixliktur.
  beo-beo: 'Be amo sia: da ninima olelema:ne dedei diala. Nowa dunu da osobo gidinasea,
    amola nowa dunu da ha:i manu faisia, ela da ha:i manu bidi lamusa: dawa:beba:le,
    hawa: hamosa.'
  acf-NT: Ès si sé pa nou Bondyé té ni an lidéʼy lè i di sa-a? Mé wi, sé ban nou i
    té ékwi. Nonm-lan ki pwépawé tè-a pou planté-a épi sa ki wékòlté-a sipozé fè twavay
    yo épi èspwa-a yo kay jwenn an wipa an sé gwenn-an yo ka wékòlté-a.
  tpi-OTNT: Em i tingting long yumi. Yes, dispela tok em i bilong yumi, long wanem,
    God i laik bai yumi mas mekim pasin olsem. Man i wok long brukim graun bilong
    gaden, na man i wok long rausim skin bilong rais samting, tupela i mekim dispela
    wok, long wanem, tupela i save tupela bai i kisim hap kaikai i kamap long wok
    bilong tupela.
  mbt-NT: Klaru ne sikanta ka igpasabut din te inlalag din. Uya iya, insulat seeye
    para kanami, tenged su seeye se me talagdaru wey talaggaani, egpallateng sikandan
    ne egpakarawat te baad dan.
  hau-SA: Babu shakka, ya yi maganan nan saboda mu ne. Ko ba haka ba? I, an rubuta
    wannan saboda mu ne, domin sa’ad da mai noma yake noma, mai sussuka kuma yana
    sussuka, suna wannan ne da bege za su sami rabonsu daga girbin.
  mam-NT: sino ju' japenina ti' jun ak'anal ti' tyol Dios. Jun ak'anal ti' tyol Dios
    at toclen tu'n tiik'ente twi' tc'u'j cyekej najbenxin cye. Ktzki'ntl jun cjol
    tuya wacẍ ncjon ti' tx'otx', bix xsunj cjtx'ol at cyoclen tu'n cycaman ti' cyja'tx'en.
  udu-udu: Dina a’di ki o gwo gom gway bana ’baar mo ki ’bil ’bila? A’di ’kwarkunu
    mo gom gway bana mo haali/ amangora ’cesh mo tani midi ’taki gora ’cesh ki mo
    ma ’teŋ kap̱e/ mo dhali amantor to mo tani midi tor to ki mo ma ’teŋ kap̱e/ mo
    mmogamkina a’di emen to en tiya mo.
  tvt-tvt: Amiisak di erah heh ih seng suh tamli tahe? Elang e ah erah seng raangtaan
    ih raangha. O ih bah uh haanbeeha nyi chamkhanha rah heh ih nep roongchoh suh
    mokala.
  bgt-bgt: Teo! Imanea ke toghaghami mua ighami kiti agutu vania. Eigna ahai ke jou
    ma ahai ke ghegheli, romara oro vaututunia koroda kemulia na hava koro sakai agutua.
  mvn-mvn: Ka iginumana a pai mini ananina vivane tomotau wayahika. Iuna tau paisewa
    nau‑wawani ai nau‑pata ivaniahei yai paisewa wayahina. Udu. Avi tuta tau baguna
    waipei ibagubaguna, o avi tuta tau ponuponu uana iponuponui, aituhu avaha ianamanei
    ai nau‑pata potapotai, akanai anamanana yai paisewa vo‑vi‑meani.
  djk-NT: Bika dati sikiifi gi wi enke wookoman fi en. Sama di wooko a wan goon mu
    poi luku fu fende wini fu dati. Sama di koti a nyanyan fu a goon tu.
  uig-LAT: yaki buni peqet bizlerni dep éytqanmu? Shübhisizki, bu sözler bizler üchün
    pütülgendur; shuning üchün yer heydigüchi ümidte heydishige tégishlik, shundaqla
    xaman tepküchimu hosuldin behrimen bolush ümidide ishleshke tégishliktur.
  nde-nde: Impela uyasikhulumela lokhu; akunjalo na? Yebo, lokhu kwalotshelwa thina,
    ngoba nxa umlimi elima lobhulayo ebhula kumele benzenjalo belethemba lokwabelana
    isivuno.
  ton-ton: 'Kae ʻikai ʻoku pehē pe koeʻuhi ko kitautolu? Ko e moʻoni kuo tohi ia koeʻuhi
    ko kitautolu: koeʻuhi ko ia ʻoku ne keli, ʻoku totonu ʻene keli ʻi he ʻamanaki
    lelei; pea ko ia ʻoku ne aʻuaʻu ʻae uite, ke fai ʻi he ʻamanaki lelei, ke ne lavaʻi
    ʻaia ʻoku ne ʻamanaki lelei ki ai.'
  mir-NT: '@see-verse:1CO.009.009'
  cak-YNT: Re Dios xubij quire' roma nrajo' che yoj re yoj rusamajela' yojtzuk. Ancha'l
    nuban jun ache re nisamaj pa juyu', reja' nuyabej re rajal re rusamaj. Y quire'
    chuka' re nich'ayo rue' trigo, can nuyabej re rajal re rusamaj.
  ces-1613: Èili naprosto pro nás to praví? Pro násť jistě to napsáno jest. Nebo kdo
    oře, v naději orati má; a kdo mlátí v naději, naděje své má účasten býti.
  nab-NT: Ti³he¹nx2nxa³wa². Wa³kon³ki̱³kxa² yo³ha² ĩ³hau³ko³tũ¹nhẽ³te³lhxã³ nxe² ĩ³tih³nxe³nẽ³lain¹te²jai¹ti²ti¹.
