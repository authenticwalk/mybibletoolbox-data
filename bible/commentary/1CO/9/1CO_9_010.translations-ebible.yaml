    yauine osoega, iŋoji mobeine roru noiŋgo odigaru gioine baeine.'
  gof-ENT: ፆሳይ ሄሳ ጊዳይ ኑስ ቆፒዲ ጊዴኔ? ኤ ኑ ጊሾሳ። ጎዬይሲካ፥ ካ ጌሼይሲካ ባና ጋኬይሳ ኤካና ጊዲ ኡፋይሳን ኦናው
