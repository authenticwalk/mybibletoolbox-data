  mya-JVB: သို့မဟုတ် ငါ တို့ကြောင့် သာ ဤသို့ပညတ် တော်မူသလော။ လယ်ထွန် သောသူ သည် မြော်လင့်
    လျက် လယ်ထွန် စေခြင်းငှာ ၎င်း၊ မြော်လင့် လျက် စပါး နင်းနယ်သောသူ သည် မြော်လင့်သည်အတိုင်း
    ရ စေခြင်းငှာ၎င်း၊ ငါ တို့ကြောင့် သာဤသို့ကျမ်းစာ လာ၏။
  kgf-kgf: Mocʒoŋ ic neŋaŋ niŋac ménda ʒéyec me? Hélacnec, imi mia ic neŋaŋ niŋac
