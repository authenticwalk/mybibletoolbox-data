  aso-aso: '@see-verse:1CO.009.009'
  uli-uli: Te gich mele Deus ye kekapta kofach irel molwe ye sor meka? Ye tugul le
    molwe ye teftaf ila fal ngalgich. Yeramtala yema kkamchogchogu boll sew milay
    mo yeramtala yema gilsi uwal milay we, ila re yengang ngo re luluwaley le yebe
    yor yildir mo irel uwal milay we.
  nin-NT: A so re na atu amunta mi meme, na charr unto ukuma ki inta meme di, “Uwanggo
    nggo do nu uwanggo nggo a na undu ni ikiri bu so kye anko a ikiri wa di aba a
    taka ri.”
  acu-NT: 'Antsu iincha nintimtikramratas nunaka aatramramiaji. Nunaka taku tawai:
    Yuse chichame etserin Yuse takatrin takakmau asamtai, chikich ainauka Yuse chichamen
    antinau asar, ni yuumamurincha susartinuitai. Aints arakan araina nuka, tura neren
    juwina nuka mai metek yuwarmin ainawai.'
  cak-WNT: Riya' xubij queri' ruma nrajo' chi ri yoj rusamajel yojtzuk. Achi'el nuben
