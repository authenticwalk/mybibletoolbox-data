    ⲫⲏ ⲉⲧ⳿ⲥⲭⲁⲓ ⳿ⲛⲧⲉϥ⳿ⲥⲭⲁⲓ ϧⲉⲛ ⲟⲩϩⲉⲗⲡⲓⲥ ⲟⲩⲟϩ ⲫⲏ ⲉⲧϩⲓ ⳿ⲛⲧⲉϥⲉⲣϩⲉⲗⲡⲓⲥ ⳿ⲉϭⲓ..
  sri-sri: Irire doregʉ, gʉa ĩgʉ̃ya kerere buerãya ããrĩburire ãrĩgʉ̃ iridi ããrĩmí.
    Ãsũ ããrã. Sugʉ oteburore ãmukumi. Pʉrʉ gajigʉ iro otedea dʉkare seakumi. Irasirirã
    iri otedea dʉkare dʉkawaburire gũñarã, pẽrãgueta õãrõ moãkuma.
  nal-nal: Nakmai xa inaxam pana dia. Faaratunaan mase, a dorang kanaan di ra varaar
    aaxan dia nanga wanaze xa tak adu axazak ina xat pagaal vamumut a pira ma axazak
    ina xat gimaan psin a xalamona wit siaana a wakpaaka wit, nandiaa dina zimbang
    faraxai iaa wana ainaxam paazaaiang pana tazanon fnuaai iwana.
  kyq-kyq: Naan̰ taaɗ ute naajge ey ne? Ɗeer ɗeer, taar se kꞋraaŋin̰ taa naajege.
    Taa naan̰ se ɓo debm naabm maakŋ gɔtin̰a ɔɔ debm tɔnd gɛmin̰ se naŋa naŋa kic
    ɓo ɔnd don̰ do nak kɛn naan̰ utu Ꞌkɔŋ se.
  kwd-kwd: Tafe'ua ma 'ingaia 'e fata la'u mola suri 'adauru. Ngaia na'a, ta'a na
    gila kirua nga lodona 'ola lo'oo ma nga ta'a fana 'erilana 'ola, gila te'efou
    na'a gila mamania fana ngarilana ni lodona 'ola na alata na unu'i 'ai lo'oori
    'e suka.
  ded-ded: Foracngoc, ye ngicngac nenanggac ifingoc negemma ifi deec. Imoc nenanggac
    momoc negemma oho ohoya fede. Ngic bangec mendzickecde nga ngic wit sebera kpetima
    kecde, yeri fora nasoya hau ua imocac foraac noboha meecdeac negensima ua mekecdape.
  ewe-ewe: Ɖe menye míawo tae wògblɔ nya sia ɖo oa? Ɛ̃, míawo tae, elabena Mawu di
    be yeaɖee afia be ame si ŋlɔa nu la, naŋlɔe le mɔkpɔkpɔ me, eye ame si tugua mɔlu
    la natugui le mɔkpɔkpɔ me, be wòakpɔ gome le eme.
  nuy-nuy: Anaani ni-yambini ngagurri-wuy. Anubani-yung waarrarrini ngagurraa yungguyung.
    Warra-mulung-arrgi-yung-maynji amburru-wanuynjungana, marri wugurraayung warra-mulung-aynbaj
    amburru-mana-mani anu-ngugulmung, wugurru wurru-wijangayii bagala amburru-mani
    yungguyung ana-marrya, waadurru wurru-mijgalmini yamba.
  cop-BHC: ϢⲀⲚ ⲠⲀⲚⲦⲰⲤ ⲀϤϪⲰ ⲘⲘⲞⲤ ⲈⲐⲂⲎ ⲦⲈⲚ ⲈⲦⲀⲨⲤϦⲎⲦⲞⲨ ⲄⲀⲢ ⲈⲐⲂⲎⲦⲈⲚ ϪⲈ ⲤⲈⲘⲠϢⲀ ⲚⲦⲈⲪⲎ ⲈⲦⲤⲬⲀⲒ
    ⲚⲦⲈϤⲤⲬⲀⲒ ϦⲈⲚⲞⲨϨⲈⲖⲠⲒⲤ ⲞⲨⲞϨ ⲪⲎ ⲈⲦϨⲒ ⲚⲦⲈϤⲈⲢϨⲈⲖⲠⲒⲤ ⲈϬⲒ.
  buk-buk: Iŋ kêŋ yom dau gic yac ŋamalac ŋawaê solop. Yomandô! Moses to yom dau tu
    yac-ŋga. Bu ŋamalac naŋ sô gêŋ ŋawhê, ma ŋamalac naŋ gic gêŋ ŋandô sa, naŋ lu-lu
    sêkêŋ bata bu oc sêneŋ gêŋ ŋandô.
  pri-NT: Bwa! É ina ba kâjè mwara, tèpa âboro. Ba wiàna jè û, ma pétâ, â jè tapacîri
    ê jè ére na kâjè, gée goro ârapiûnya.
  zpq-NT: San že' ca' chzejni'iczde' chio' c̱he beṉe' ca' cheson xšin Diosen'. Da'nan'
    že' beṉe' chgua'aṉe' go'ṉ na' beṉe' chonšagüe' trigw cheyaḻa' yesenite' lez yesezi'e
    late' güeje cosešen'.
  por-TFT: Ele se preocupava/É verdade, não é, que Ele se preocupava [RHQ] conosco
    também.? Claro, Deus mandou escrever isso {fez com que Moisés escrevesse isso}
    por se preocupar conosco! Aquele que ara a terra espera com confiança comer uma
    parte da futura colheita. Os que debulham o cereal esperam confiantemente comer
    uma parte daquele cereal. Semelhantemente, nós que proclamamos a mensagem sobre
    Cristo temos o direito de esperar, com confiança, receber alguma recompensa financeira
    por nosso labor.
  gwi-NT: Jyaanyąą dąį', diikhwan lee t'idiinahnyąą? Aahą', diikhwan diineenjit gwadąąntł'oo
    t'inchy'aa. Juu gwanzhįh eenjit khagwiighit ts'ą' gwanzhįh nahshii ąįį yalak ooheendal
    geh'an shoh haa geetr'agwagwah'in t'igii'in.
  gvn-gvn: Yinya kuku bulkinkaku kari, yalarrku ngananka. Nyulu ngananin balkan, ngananin
    binal-bunganka. Yinya yala bama mayinga workmalmal. Bama workmaniji gardenba,
    nyulu juma kanbal mayi yinyamun gardenmun nukalkuda. Bamangka mayi dirka-bungal
    kuljibu, nyulu juma kanbal yinya mayi nukalkuda.
  nhy-NT: Sino Dios motekipachoa por tejwan. Porke in tlanawatile omijkuiloj para
    tejwan. Katlej tlaxawa iwan katlej pixka, parejo kichiaj kipiaskej in tlakilotl
    katlej kintokaroa.
  asm-FB: কিন্তু এনে নহয় আমাৰ কথা ভাৱিয়েই এই সকলো কথা কৈছে, নহয় নে? শাস্ত্ৰত আমাৰ
    কাৰণেই এই সকলো লিখা হৈছে, কাৰণ যি জনে হাল বায় তেওঁ শস্য পোৱা আশা কৰিয়েই হাল
    বায়; আৰু যি জনে মৰণা মাৰে, তেওঁ শস্যৰ পৰা খাদ্য পাবলৈ মৰণা মাৰে৷
  okv-okv: Ke amo ungotena pure embopo avoembo ena, amo pure enda kovari embo te be
    jukari embo te na enana ta pure amo indari pure amo eora.
  mxt-NT: Soco na cutuñi ca iñi yo vatyi tari ra tahví ñuhu ta ra cha tachí, tahán
    chi vatyi cuita iñi ra vatyi cunaquehen ra cha quita nu saha tyiño ra.
  tzo-NT: Ho'ontutic jc'opilaltutic uc ti hech chale. Ho'ontutic jc'opilaltutic ti
    hech ts'ibabile. Na'ic me ti much'u tsvoc' yosile, ti much'u tsmaj strigoe, jun
    yo'ntonic tspasic yu'un sna'ic mi hech tspasique hech tstaic sve'elic.
  ind-AGS: Sesungguhnya Allah merujuk kepada kami rasul Kristus, supaya setiap orang
    yang bekerja di ladang-Nya, baik yang membajak maupun yang membersihkan hasil
    panen, berhak menikmati hasil kerja mereka.
  omw-omw: 'Kotiva mwi quaraqaa ntumwa kyero tirivata kyaahaqa hirero turave iho?
    Eo, mwiva tirivata kyaahaqa hirero mwi quara timwa torave. Mwi quara okyara mwataamama
    vahiro: Kyara vara tirero mwata quvuarivavata, kyara vantu varero nrianrivavata,
    mwitanahua nraakiara mwaa kyarara qioma tetatanavata nraananrave tivara. Qua mwia
    okyaravanto mwitaama vahirara tita, mwitanahua qioma nrevara.'
  yrb-yrb: Dawa ya Danu gaukara uwaraba wasu aba me? Aiwia Dawa yaba wasu. I beata
    jiru tureta uwaraini ieta fira ueta uwaraini ieta mubitae iba gaukara utaita.
  maa-NT: jñá‑ná xi síkinda̱‑ná Nainá; nga i̱t'aà tsa̱ján tíchja̱ kjo̱tíxoma. Jè xi
    síkínchi nchra̱ja̱ ko̱ xi sítsjeè tsojmì xi majchá‑la̱, nchikoñaá‑la̱ nga tjoé
    chi̱ba̱‑la̱ tsojmì xi majchá‑la̱.
  mcq-mcq: ꞌEne Hu núnijihunaꞌe ahume ꞌwaramu raka? Kaena! Núnijihuni hahi Godoni
    ira vaji ikaꞌinaꞌe vene ꞌwaramana. Ijihuni hahi ea kaꞌene soa apene soa saꞌamajaho
    hu vwihanujaho ijihipuni maa ꞌekahuna ronuna. ꞌEjuꞌe ea kaꞌene uja jahejiꞌinijaho
    uja jahejiꞌi ꞌahoꞌa ihuna vwihajiꞌi jahenuna ꞌúmana.
  sus-A: كَ عَ نَ قَلَ وٌن تَن نَن قَن مَ قٍ رَ؟ عِيٌ، عَ نَ سّبّ وٌن تَن نَن مَ قٍ
    رَ. وَلِكّ وَلِمَ قٍ ندٍ نَن مَ. مِشِ مَالٍ بٌرٌنمَ نّ عَلَكٌ عَ شَ بَلٌي سْتْ.
  jpn-1965: それとも、もっぱら私たちのために、こう言っておられるのでしょうか。むろん、私たちのためにこう書いてあるのです。なぜなら、耕す者が望みを持って耕し、脱穀する者が分配を受ける望みを持って仕事をするのは当然だからです。
  fra-SBL: ou bien est-ce pour nous qu'il le dit ? Oui, c'est pour nous que cela a
    été écrit, car celui qui laboure doit labourer avec espérance, et celui qui bat
    avec espérance doit participer à son espérance.
  yka-yka: Atawa hatu pinaˈinne miyaˈan sabab kite bi. Bugtuˈ sabab kite bi meˈ sinulat
    miyaˈan. Aˈa magbadjaˈin duk aˈa magpaganihin maghinang siye peggeˈ ngase-ngase
    siye weˈ niyaˈ bahagiˈ si siye.
  mle-mle: '@see-verse:1CO.009.009'
  shp-NTPO: Noakayara Diossen ayorakin shinannai. Noa kopikaya riki ja esé wishaa,
    jaskákinra ja jawéki bananoxon mai chiniai, itan ja trigo bero xemeaiton, jainoa
    biti shinantaanan ati jake.
  aom-aom: 'aꞌi nosi jöho uehorovoromo bojamuadeje. Ëhesi bëhoho irunoꞌo mu muebejëꞌiroho
    saꞌa atoꞌatovarue ariböviohuꞌo i saꞌijovarue ariböviohuꞌo jabesi muoho vaejëꞌi
    uehorovoromo uvoruomajeje: No i mu vaejaruohuni ëhuni uꞌemu ë ioho ueꞌahoꞌejarëjo.
    Ëhi uvëꞌoho iae maeje.'
  geb-geb: Ana nza ndɨkndɨgap mba kameŋ suaŋgi. Ahaŋ, ana mba suaŋgi kameŋ, ana nzara
    ndɨkndɨgap suaŋgi! Ne khaŋ muuŋgi, Fhe Bakɨme kha tɨvar muungen, nza vuzvugi.
    Guma, ana mban parɨ zav mɨna khui. Guma mbe rezi guri. Mani vhɨra mba ŋaarani
    ga mbui. Mani khueŋ nzuav, mani wo mbui ŋaarani panan, mani vhɨra mba ndirga.
  bsj-bsj: kebo dorber ci tok kera? ci mulangum kibo wori nii wo kaka tom tiye ki
    kaka ki yoka nererk, rila wo fuwarange cam tiyeu a fuwarangi ki yoka nererk can
    fiya wi.
  cak-cak: o ja koma roj rusamajela' tok quiri' nu'ij? Koma roj tok quiri' nu'ij.
    Roma jun samajiy ulef, nisamaj roma cukul ruc'u'x chi chuvi' ri samaj xtitzuk-vi.
    Quiri' mismo jun ri nich'eyo trigo, cukul ruc'u'x chi c'o che ri trigo xtiyo'ox
    che.
  chf-NT: U yäc'bi u tz'ibän ca' jini uc'a tic ta' c'ajalinla cache' c'änä a täclenla
    ni ajc'äncanob ta Dios täcä. Machca täcä u cholän ump'e cab tuba u päq'ue' ni
    trigo, y machca u t'oxben u pat ni trigo, u cha'tumajob chich ayan tu c'ajalinob
    que u xe tä äc'bintejob tz'ita' u jut ni trigo tuba u patan.
  tlf-tlf: Yesus imi kalaan tinum numi aget kuso fugun-bomta, iman tep nan-temip boyo
    mafak o age-nalata, boyo kam age-se ko. Kale God imi aget fugunin uyo, tinum iyo
    milii bagaa kulu wiit ilang uyo digin-bala e minte, wiit damanu uyo, milii ita
    bagaa kulu daga-bala no kemin tinum bilip iyo aget fugunolipta e, dagaman-temup
    uyo, nugol atuk uyo kwaaman-temup kalaa agan-bom-nilipta, ogok uyo keman-temip
    boyo tambaliim kalaa age-nalata, God iyo numi aget uta fugun-bomta ulo boyo Moses
    imi bogobelata, dola ko-se ko.
  piu-2006: Yalatji nguwanpa Katutjalu kuliṉi palyala waarrkana tjuṯangku ngalkuntjaku.
    Muutjaku wangka yalatji ngaranyi nganaṉa yalatji kulintjaku. Tjinguru yaṉangu
    waarrkarrinytjala mayutjungku palunya mani tjinguru mangarri yungkunytjaku. Tjinguru
    wati kaanangka waarrkarrinytjala mayutjungkura ngaparrtjingku mangarri yungkunytjaku.
    Tjinguru kungka mangarri tjiiṯa tjuṯangka waarrkarrinytjala palunya mayutjungkura
    ngaparrtjingku mangarri palunya yungkunytjaku, waarrkatjanungka.
  poh-NT: 'On chiki̱j woꞌ nchel cꞌahchiꞌ rikꞌoric chi manlic? Til pa ricorquilal,
    reꞌ wili chiki̱j woꞌ i hoj tzꞌihmbimaj cahnok. Kilow aj tak ricorquilal wili:
    Reꞌ cꞌacharel ncꞌotbic pa̱m acꞌal chꞌi̱l woꞌ reꞌ nbanic i tic til nquichꞌica̱ꞌ
    quicꞌux chi na elok cho wach i tic, quicabchel naquehtric ru̱cꞌ i wach i tic reꞌreꞌ
    maj jeꞌ reꞌ ricꞌul chi queh ruꞌum reh quicamaj xcaꞌn.'
  tue-tue: Cʉ̃ʉ̃ teeré jĩĩgʉ̃, ʉ̃sã cʉ̃ʉ̃ye quetire wederáre queorémena wedegʉ tiiyígʉ.
    Ditare coamʉtṍsʉguegʉ, ãpĩ trigore wãñiãgʉ̃́ “tiidita oteré dʉcare ñeeãdacu”
    jĩĩrã, padecua.
  bjp-bjp: I use u ulo kerer, bikiih? Iuu, ri siit ta u ulo kerer, wara le kaltu ae
    i purak ke kaltu ae i simke ufu piin tina wit, aunbiing ru foim, ru unune tom
    le run kep ti fuan inen ae.
  xon-xon: Waah len pu na, waa len ke u ter ti mu la aa? Mbamɔn, timi pu le ni ŋmee
    kina. Ba pu? ni ŋan ke unii u ko kisaak na, ni unii u poi njikaabim na li kpa
    limakl ke bi ga kan ni ponn ni ki ji.
  tzo-ZNT: Ti xꞌelan tsꞌibabile, jaꞌ jcꞌoplalticotic uc. Coꞌol xchiꞌuc li muchꞌu tsvocꞌ
    yosile xchiꞌuc li muchꞌu tsmaj strigoe, jun yoꞌon ch-abtej yuꞌun snaꞌoj ti tey
    tsta sveꞌele.
  mpm-NT: Chi suni ja kuu yoꞌo naa yo ni kaꞌan ya, chi ni jaꞌa ya ley yukan ja kuu
    maa yo. Chi chaa chiꞌi tata nuu ñuꞌun jiin chaa jaxin triu, ñukuu ini da ja na
    niꞌin da jniñu ni saꞌa da un kɨvɨ ndututu.
  ots-NT: Guejtjo mí mbe̱n nʉr cja̱hni, eso xí ma̱ ncjapʉ. I hua̱j nʉr me̱jua̱ji̱,
    porque i tøhmi da bøx pʉ car semilla pa da zi. Cja̱ i ti̱nttɛy, porque i ne da
    zi car ttɛy.
  hoy-hoy: या विशेष माळकु नाम साटी अनतान. हा नाम साटी अच लिख्सकु आग्याद, यतिकी उचित
    आद कि नांगर नळसावाळा आशा देल केई नळसुल, अदिक दावन कोळावाळा फसल सिक्‍कोद आशा देल
    दावनी माळुल.
  amo-amo: Na ame din nliru kitene bite ba? Iwa nyertin bara arikere, bara ulle na
    adi nikawa na asu nin ti kibinai, unan su kinorso na asu nin ti kibinai nworu
    aba se kubi ngirbe.
  pjt-pjt: Wiya, nganaṉanya kuḻu paluṟu wangkangi. Panya wati kutjara waṟkarinyi,
    kutjungku manta tjawaṟa waṉalpai uṉinypa tjunkunytjikitjangku, ka kutjupangku
    ngapartji ngula mai kuṟuringkunyangka uralpai, munu pula kutjarangkuṯu waṟkanguṟu
    mai kuṟuringkunyangka mantjilpai. Ka palu puṟunytjuṯu nyura uti Godaku tjukurtjara
    payamilanma paluṟu tjukurpa nyurala tjakultjunkunyangka.
  cwe-cwe: Vino hakalile yochigesa cheye viyalongile ivo? Ona! Yandikigwa kwa ichimu
    chetu. Munhu yohanda na munhu yolima wolondeka kulolela kupata hanhu ha mavuno
    yake.
  daa-NT: Ha’a, ya taɓ-ak, ŋa kaawa ɗo bi kani. Ka seener, ŋaar kaak gawnaw ho ŋaar
    kaak seɗaw, seerco, ŋu diy kaƴco ɗo maan kaak ŋuu gase.
  mlp-mlp: Haiqgam. In i matawmo ginadin emad gamuk na bilamta. Nazaq a haiq e? Helmo,
    gamuk na i matawmo gimenta usaq. Daq alulin nazaq iysa iyan mat og wolaqta na
    teq mat wit anon giluwiyaqta na in ginad emay, Kabiy kawa i emad giholtuw bulauqta
    ka i teq anon waqeq tineqam haqad in kabiy na emayta.
  ape-C: Anan douk urkum morum apak shopunek aria nakri namudok. Adur, baugenyum enyudok
    baraen douk nyakrium apak. Enyudok baraen nyakri namudok. Enyudok arpen nyunek
    mour um nyuwor amnab iri, nyuni enyudok douk nyaworuk oureh um worigun iri, eshesh
    ta shudukemesh um eshesh ta shurao anagun worigun um douk eshesh shenek mourumagun
    iri.
  bgs-bgs: su kakalyag ka Manama na sikami gó na mga taratinurù tô duwán ágpulusán.
    Agad tô manubù na dumaro asta tô manubù na kumáttu, duwán ágpulusán na gimanan
    dan tun ta ágkáttuwan.
  faa-faa: Kepoane isu Kotimo makata rakira aporoane yapakeaka somesapo. Somesane
    isiapo hemakapusimo Mosesemo popasapo. Asiamo hemo morō mora aporoamo soko, witi
    hae tura aporoamo soko, tati makata rakiraka risike, makata nakosane keseke makosapo,
    aíyaka hemakapurapo.
  kik-kik: Ti-itherũ oigaga ũguo nĩ ũndũ witũ, githĩ tiguo? Ĩĩ-ni, ũndũ ũyũ waandĩkirũo
    nĩ ũndũ witũ, tondũ rĩrĩa mũrĩmi ekũrĩma, nake mũhũũri ngano amĩhũũrage-rĩ, nĩ
    kwagĩrĩire mekage ũguo marĩ na kĩĩrĩgĩrĩro atĩ nĩmakagayana magetha.
  cap-NT: antiz wejrnacaltajapac̈ha. Niijapa nii Yooz taku cjijrtac̈ha. Zkal yoka
    kjullñi z̈oñimi, niz̈aza zkala jojñi z̈oñimi tjewznac̈ha zkalquiztan tsjiiz̈tan
    tanzjapa.
  ksr-ksr: 'Orowaajoŋ qaagoto, qaa ii mono nonoojoŋ jero eja. Qaa ii nononoŋ kokaeŋ
    ambombaajoŋ ama oogita eja: Kinoŋnoŋ gawoŋ tetebaro meji, iinoŋ mono hoŋa koloowaatiwaajoŋ
    jejeromoŋromoŋ qaganoŋ gawoŋa meŋkeba. Kaaŋagadeeŋ dumuŋ toŋtonoŋ qeŋ hoŋa ano
    kaawoya gosiji, iinoŋ mono bakaya meŋ newaatiwaa mamboma gawoŋa meŋkeba.'
  eng-TNT: 'Ether sayth he it not all to gedder for oure sakes? For oure sakes no
    doute this is written: that he which eareth shuld eare in hope: and that he which
    thressheth in hope shuld be parttaker of his hope.'
  sbs-sbs: Kana kuti u wamba kwamana neswe? Kuba ñolelwe iswe, kakuti yo dunduvula
    mauza a dunduvule chakusanga ni kuli kauhanyeza mukusinza.
  sue-sue: Tepo awa. Nu bua ema namorekare kotumuro senua. Senu nakare emo gaewa.
    Nera kota, bua wero moero awinowia awa nu tepo oko inowia. Me kei awai agewa namu
    sero inowia. Ota me pumuro puro nate zuanitinowia awa nu me eni pamu kotumuro
    inowia awa.
  fra-NCL: N’est-ce pas absolument à cause de nous qu’il parle ainsi ? Oui, c’est
    à cause de nous que cela a été écrit ; celui qui laboure doit labourer avec espérance,
    et celui qui foule le grain doit le fouler dans l’espérance d’y avoir part.
  snn-NT: Cristo bain cuencueni raosi'cuare oiye ro'taguë, yëquënani cuiraye, ja'anre
    ro'taguë, ja'an cocare cani jo'cabi Riusu. Aito. Riusubi zio yo'ocua, aon tëaja'cua,
    ja'ancuare ëñaguë, aon tëaja'yete ainjën bojojë'ën, cani jo'cabi. Ja'nca cani
    jo'caguëbi güina'ru baguëre yo'o concua cuencuesi'cuare ëñaguë, Yë'ë cocareba
    quëani achocua, yë'ë bain ba'iye yihuojën cacua, ja'ancua'ga bacua aon, bacua
    bonse, ba bainna coni bajë'ën cani jo'cabi Riusu.
  atb-NT: Gè gè yhang, yhang gi, nga-nhûng é matú taî é a nghut kô lhú? Nghut lhê,
    haû gi, nga-nhûng é matú kâ to byî é nghut lhê. Haî mù gâ le, yò hpuq sû, yò hpuq
    é eq, guq bat sû, guq bat é gi, kyô chôm shû yù râ lé myoqbyù luî, kut kô é nghut
    lhê.
  cek-AK: 'To tih ai boeh loe aicae han doeh a thuih maw? Palunghaeng han om ai, aicae
    hanah doeh a thuih: laikok atok kami mah loe oephaih hoiah atok han oh; oephaih
    hoiah cang atii kami loe a tawnh ih oephaih baktih toengah hak han oh, tiah tarik
    ih oh.'
  bkd-bkd: Kenà gayed ta saini insulat mahitenged kanay ta sa tagdaru daw sa taglegtay
    taghinam gayed ha amin din bahin.
  ctu-76: Pero chʌncol i ña'tyañonla. Ti' ts'ijbunti jini mandar cha'an lac wenlel.
    Jini mu' bʌ i pique' lum yic'ot jini mu' bʌ i xʌñic' tyec' loq'uel i wut trigo
    junlajal mi' pijtyʌben i wut mu' bʌ quejel i tyajtyʌl.
  lac-NT: Mʌ' wa ra' cu ya'aric tu cotoro'onex? Jach taj caj u ts'ibto'onex aro',
    soc ca' bin jansac a mac a cu beyaj ti' C'uj. Mʌ' ja wirej, a mac a cu muxic ru'um
    quir u pʌq'uic u pʌc'ar trigo, ca' u yʌn muxic u ru'um quir u mʌcantic a ba' cu
    bin u pʌq'uej. Ca' bo'otac u bo'orir u c'ʌb. Bayiri' xan ti' a mac a cu chachtic
    u sor trigo raji' ca' bo'otac u bo'orir u c'ʌb xan.
  xla-xla: Hao. Ya꞉tapo di kokoye atlemama apuwapo. Adipalati, osalo dla oko halalo
    sotapo yia꞉ osalo tle dlowe alisisi hauwalemdiye, epammama ka꞉dena, God ya꞉ oko
    so mape yia꞉ oko asiyama halomha꞉ha꞉lepe.
  xav-NT: '@see-verse:1CO.009.009'
  cuk-cuk: Suli, degisuli. Anmargi sunmaknaimogad. We, Bab-Dummad igar-mesisadi anmar-ular
    weyob igar mesisad. Ar dule napa imunair, degi, baiddi ibmar-gwag-e-uka-minair,
    bato na ulubgi binsanaidamalad, ibmar-gwag na egadga gumogoye.
  tbf-tbf: A kap, a nga vokokotie ine mi nama surie giet buer, va gerek? Io, mi vinuor
    a mon niagiet, simi vunan mi ka ta keirkeir mat o, mi ka ta por nginonginou i
    tau, eie ta tsatsang nge vodon rorois nia poro ken potpot ine simi nginonginou.
  uig-CYR: яки буни пәқәт бизләрни дәп ейтқанму? Шүбһисизки, бу сөзләр бизләр үчүн
    пүтүлгәндур; шуниң үчүн йәр һайдиғучи үмүттә һайдишигә тегишлик, шундақла хаман
    тәпкүчиму һосулдин бәһримән болуш үмүтидә ишләшкә тегишликтур.
  ikw-NT: O kwuru nhne ka kwnornu aị. Be gbarụ a n'ọkwukwo kwnornu aị, nụ nye nọotu
    ọnu-ẹli nụ nye nọozosna mkpụru nwernu ọkwnata ovu nụ be jeeri mkpụru hiri n'ẹkwu.
  khs-khs: 'Koteyewi mou amowa hene heneye niwamo seyakeye. Seyawa niyawa matanemita:
    Moseseyewi momateyakeye. Alake alekena tisene senawana, witi fo sulu fa:nemi supa:na:
    senawana, elipe nano tiya:sela: sita:la:, ma:na: nasewa sikape tima:na:keye, aluse
    matanesekeye.'
  dwr-ENT: ዎይ ኢ ሄዋ ጊያዌ ሙሌካ ኑ ዲራሳ ጊዴኔ? ቱማካ ኑ ዲራው ፃፌቴዳ፤ ጎሺያ ቢታኒካ ካ ቡኪያ ቢታኒካ፥ «ታና ጋኪያዋ
    ኣካና» ያጊዴ ኦናው ቤሴ።
  pma-pma: Vuo, navong Ahi viteni mukok mul mundem usil ir ka amutisi vakataun ir.
    Veni koakeil akahkah, amumoni ral min rendemien keke ikur tounah rani. Ka koakeil
    amusuhut, amumoni ral min rendemien keke ikur tei en anien keil enek.
  atd-NT: woy ko tongod kanami no mgo suguanon din ka lagboy rin ipasulat? Hoo ian,
    tongod kanami ka ingkasulat din. Ian su ian noy ogkounawaan ka sikan no ogdararu
    woy ka sikan no oggaani no litos ko ogpokoiman-iman koy to duon igkatalad kanami.
  tel-2017: నిజానికి ఆయన కచ్చితంగా మన కోసం దీన్ని చెప్పడం లేదా? అవును, ఈ మాట మన కోసమే
    రాసి ఉంది. ఎందుకంటే, దున్నేవాడు ఆశతో దున్నాలి. కళ్ళం తొక్కించేవాడు పంటలో భాగం
    పొందుతాను అనే ఆశతో ఆ పని చేయాలి.
  hat-BSA: Oswa èske l ap pale espre pou nou? Wi, se pou enterè nou sa te ekri a,
    paske moun ki laboure tè a dwe laboure avèk espwa, e sila k ap bat rekòlt la dwe
    bat li avèk espwa ke l ap pataje nan rekòlt la.
  top-NT: Tó, Dios lacásquilh cali̱lacahua̱náu aquín cristianos, y jaé qui̱taxtú xlacata
    amá tí scuja mini̱ní nama̱xqui̱cán ixtaskáu na̱ chuná la̱ amá quitzistanca ni̱ma̱
    ma̱lakuaxacán tíyat y ni̱ma̱ ma̱cuqui̱cán lacpuhuama nama̱hui̱cán ca̱na actzú
    cuxi acxni nalá.
  msk-msk: Labaw pa kita sang baka, wakaw kami na magindoway yang kyakaundan nang
    Dios. Kami yang tyatagoyap nang Dios antak way makaukud kanami. Yaan yang kaologan
    naan na pananglitan kay yagasolat si Moises tungud kanami. Kami na manga magindoway
    sang sorit nang Dios, mayn kami nang gapawa, arag mayn kami nang gagani, kay yang
    yagagawbuk yamanarig na makakaan sang abot.
  gyr-NT: Yande reco tuprɨ ãgua rese niha aipo ehi yandeu. Esepia, acoi ava omonguhi
    vahe ɨvɨ iyavei acoi oicambe vahe mbahe rãhɨi, oyoya osãro mbahe oipɨsɨ vaherã
    oporavɨquɨsa sui oyeupe nara yuvɨreco yepi.
  kmh-kmh: chinup gos niŋiy aŋgak. Biynimb tiŋiy yiwur giy woŋg gi yimbay gok, biynimb
    paŋg dand opay gok, kuyip gunap ñey ñimbyiŋg, tep gakniŋ woŋg giniŋgiy aŋgak.
  ukr-ONPU: Чи Він каже про нас? Адже для нас написано, що той, хто оре, повинен орати
    з надією, і той, хто молотить, повинен молотити з надією, що отримає частину врожаю.
  emi-emi: Am annaa va ghe auliaa etaita nau ghe aulia ngavalua o? Ue! Poli ghe pitila
    va aloita emasaanga. Lo ateva esaisai utana ateva me lo ateva epasapasaia, lalu
    uungu poli lalu aiesoaa va auena lalu ghaa inana tale niuungu o lalu gheelei.
  zpv-NT: sino que naan para xquel nazaꞌca za nuꞌh. Lehyi riiꞌ gucahan loh dxihtsi
    tin gacaneen laꞌhnuꞌh, laasii ziga bwiinn nin raaꞌn loh yuh cun nin rusiaa trihgu
    cabweeza raꞌ deeꞌ raꞌ tin gudiꞌhi guxta stoꞌ raꞌ ba xliꞌhn raꞌ ba.
  gux-gux: Bi o maadi tinba bebe yaapo? Li diani yeni tinba yaapo saa. Li pundi ke
    yua n ko bu kpaabu leni yua n hmaadi ti siandi kuli n ya sugini ke bi baa baa
    bi biinu lienni.
  kos-kos: Ya El tia fahk ma inge kacsr ke El fahk ouingan? Aok, pwaye lah ma ingan
    tuh simla kacsr. Mwet se ma pikin fohk uh in akfisrasryela, ac mwet se ma kosrani,
    fah oru orekma lalos ac finsrak tuh elos fah ipeis ke ma kosrani sac.
  ibo-ibo: E, nʼihi anyị ka eji dee ya nʼakwụkwọ. Nʼezie, e dere ihe ndị a nʼihi anyị,
    nʼihi na onye rụrụ ọrụ nʼubi na onye na-azọcha mkpụrụ dị nʼubi ahụ, na-eme nke
    a nʼolileanya na o kwesiri iketa oke site na mkpụrụ e si nʼubi ahụ weta.
  yml-yml: Kebu, vona deꞌe i ꞌinanai wata ꞌima yana tofolovavo faifaima, bega ꞌama
    ꞌaivaita ꞌa da veveluagadi tovetumagana ꞌwaimiega. Tokoyova wata toꞌatuꞌai i na
    folofolova i na nuani ꞌawaie yadi folovanina ꞌwainega ꞌaniꞌani ꞌifwaidi i na veluagadi.
  ory-ory: ସେ କଅଣ କେବଳ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଏହା କହନ୍ତି ନାହିଁ? ହଁ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଏହା ଲିଖିତ ହୋଇଅଛି, ଯେପରି ଯେ ଚାଷ କରେ, ଆଶାରେ ତାହାର ଚାଷ କରିବା ଉଚିତ୍, ଆଉ ଯେ ବେଙ୍ଗଳା
    ପକାଏ, ଭାଗ ପାଇବା ଆଶାରେ ତାହାର ବେଙ୍ଗଳା ପକାଇବା ଉଚିତ୍।
  bzj-bzj: Da wee Gaad mi-di taak bowt wen ih seh dat. Sayhn laik how di faama weh
    plow di feel ahn di wan weh reep di krap ekspek fi dehn shayr a di krap, di Laad
    werka dehn shuda geh fi dehn pay tu.
  chk-chk: Ifa usun, esap fokun ekieki kich lupwen a apasa ekei kapas? Ewer, ekei
    kapas ra mak fän itach. Ewe mwän mi tuw pwül, pwal ätewe mi kini ekewe föün irä
    lon fansoun räs repwe föri ar angang fän apilükülük, pwe repwe angei wiser seni
    ewe räs.
  ssd-ssd: Nu sine nu tuku piro biyeg mbal ta idussiŋmba sakina. Sine piro tugu pileg
    ko piro kulatkeg taŋamba piro ta tuku alonu kilbe ŋga nu pasa tambi tumsiŋgit.
  acr-TNT: ¿Na pakawiꞌ ta neba riꞌoj cubiꞌij wi waꞌ? Katzij, e pakawiꞌ riꞌoj xtzꞌibax
    wi. Ma jelaꞌ pachaꞌ rabixom takal che cꞌo royeꞌem che ruchac cuꞌano; yey ri aj
    chac cꞌo pa kiloj trigo cꞌo royeꞌem chwa ri cuꞌano;
  rop-rop: Imbin tok blanga wi du, en Mosis bin raidimdan det lowa blanga wi, dumaji
