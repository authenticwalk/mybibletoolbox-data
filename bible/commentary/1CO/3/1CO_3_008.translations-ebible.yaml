    Dios imàaquéerica nalí.
  tsn-tsn: Apolose le nna re badiri mmogo ka maikaelelo a a tshwanang, le fa mongwe
    le mongwe wa rona a tlaa duelelwa tiro ya gagwe e a e dirileng ka bonatla.
  amr-NT: Jesucristoen huadak huaʼa huamanbatiaʼpakeri kenpaʼti Diosen huamanmadikaʼeri
