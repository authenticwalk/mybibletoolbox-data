    ma muli sikai kulu ikura wurâta muŋga siveta ŋinde.
  crx-NTPO: '''Et ''awet ''a''nanla-un ''ink''ez too be nainilhtsul-un, ''enne ''ilhoh
    za ''uhint''oh. ''Et hoonts''i nts''en''a la ''ilhone whe dich''oh ''uhit''en
    hukw''un''a, ''et whuz un''a buba ''uk''elha whutaleh.'
  kan-OKCV: ನೆಡುವವನೂ ನೀರು ಹಾಕುವವನೂ ಒಂದೇ ಉದ್ದೇಶವುಳ್ಳವರಾಗಿರುತ್ತಾರೆ. ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ
    ಶ್ರಮಕ್ಕೆ ತಕ್ಕಂತೆ ಪ್ರತಿಫಲ ದೊರೆಯುವುದು.
  bbb-bbb: Ro e ije fu zinuive Godido vua maeje abe kuariamo ijiakiro e ije fu ifejiaga
    ja vua ije mukoe fievo ije bu Godi besu ijadufuo imeve. E inokiro ije bu besu
    Godido i medo Godire rade i ijiege bu mevo ijia giakinu vame ma bino buone rejiake.
  blw-blw: Ya maid agé nangatngato an chicha way chuwa way chan mura ya chan sifug,
    te nampachongcha chillu hen mangilan Apudyus, ya ah pegwana, idchatna agé hen
    anchi ustoy gunggunacha way mifisar hen enammaan hen ihaiha.
  tam-2017: மேலும் நடுகிறவனும் தண்ணீர்ப் பாய்ச்சுகிறவனும் ஒன்றாயிருக்கிறார்கள்; அவனவன்
    தன்தன் வேலைக்குத் தகுந்தபடி கூலியைப் பெறுவான்.
  azz-NT: Huan naquen tanojnotza ica in Tajtoltzin de Dios huan naquen cachi oc quinajsicamajxitijtiaya
    in tacaquini, yejuan nojonques san se tequitini san. Pero Totajtzin Dios quintaxtahuis
    sejsé ijcón queme yejuan motequitiltijque.
  spa-RV-1909: Y el que planta y el que riega son una misma cosa; aunque cada uno
    recibirá su recompensa conforme á su labor.
  csy-csy: 'Tu in a suan te le tuibuak te sia pumkhat a hihi: taciang mi khatsim in
    ama nasep bang in thaman sang kik tuh hi.'
  mxq-NT: Diꞌibʉ nip es diꞌibʉ ta̱ꞌxp, yʉꞌʉjʉty jeꞌeyʉ tyuumbʉꞌátʉdʉ Dios, esʉ Dios
    mʉjúyʉdʉp niduꞌuk niduꞌuk éxtʉm tkuydyundʉ ja tyuunk.
  tzj-NT: Ja nticowi ja tijco'm rachbil ja nya'an rxin xa e junan chi e ca'i', e moso,
    jani' ja samaj nqueban chi e ca'i' jari' ja rtojbalil nyataj na chique chi e ca'i'
    chakaja'.
  tdt-tdt: Ema nebee kuda ho mos ema nebee rega, iha objetivu nebee hanesan, i Maromak
    sei selu ida-idak nia kolen.
  ron-BTF: Și cel ce sădește și cel ce udă una sunt; și fiecare va primi propria lui
    răsplată conform cu propria lui muncă.
  eng-WEBP: Now he who plants and he who waters are the same, but each will receive
    his own reward according to his own labor.
  eng-FBV: The one planting and the one watering have the same goal, and both will
    be rewarded according to what they've done.
  nld-1939: Toch zijn ze één, hij die plant en hij die begiet; en elk zal zijn eigen
    loon ontvangen, overeenkomstig eigen arbeid.
  bwo-bwo: Tooktso wotowa aats ishtsonu taalne, bo took tookon bofintsok'o bo k'awntso
    dek'etune.
  nch-BL: San se iixpa Toteco na cati nijtojqui huan Apolos cati quiatequi, huan Toteco
    techtaxtahuis sesen tojuanti quej quinamiqui ica nopa tequit cati tijchijtoque.
  quc-TNT: Ri cäticow ri ija' xukuje' ri cäja'nic xak e junam chuwäch ri Dios. Chquijujunal
    c'ut cäyi' na chque rumal ri Dios ri tojbal re ri ca'nom ruc' ri xjach pa qui
    k'ab.
  tfr-NTPO: Dwl̈a dgaga l̈i, di sguingga l̈i, e tjwl̈õ bek, ga potjwl̈ẽya Sbörë pak
    shäryara l̈i kjĩshko.
  kaq-NT: Bananica betan mehchajanicah ta jascapah rabe qui, hahxonnica rabe. Noquen
