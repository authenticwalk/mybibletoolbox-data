  bjv-NT: NJe dɨbe kɨ nje ra man dɔ tɨ asi-naa. Nɨngə dəw kɨ ra dande tɨ a ɨngə nḛ
    kɨgə go ji kɨ asɨ ta kɨlə lie kɨ ra.
  tos-NT: Xli̱pacs hua̱nti̱ chana̱nanko̱lh, chu̱ hua̱nti̱ cui̱ntajlako̱lh yuma̱ tachaná̱n,
