  ckb-ckb: تۆوچێن و ئاودێر یەکن، هەریەکە بەگوێرەی ماندووبوونی خۆی کرێی خۆی وەردەگرێت.
  nas-nas: Tenaanka tee, keempumaung eeꞌnoko duuꞌpumaung nariꞌ basira; aꞌnooꞌ tee
