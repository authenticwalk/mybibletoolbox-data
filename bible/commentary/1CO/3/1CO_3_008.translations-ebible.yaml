  hub-NT: Wika Apolosjai meteketjai. Tumau asaakrin Yuus ina takatrin iirtamas pegker
    amajtamsatnaitji.
  hmo-hmo: Hadoa tauna bona dairia tauna ruaosi be hegeregere. Dirava ese ta ta edia
    gaukara davana do ia henia, edia hekwarahi hegeregerena.
  big-big: Yombanu Anotogi ngagora ngeriyi keya yombanu Anotogi yawera kaimeli puwili
    watabi menalikyengki yawe mizi yagenda logo nak nak pugu miza piyengki pangka
    pangka Anotogo kanga managi.
  gux-G: Mɔla yua n ŋuundi yeni yua n jɔgni kuli tie yema i, yua kuli ba baa o panpaai
    nani o tuonli n dagdi maama.
  cnl-NT: Røø³ 'íi² quia̱'² ta² 'e³ ca²³jméen²³ jmo² quia̱'² ta² quiee'³² dsa³ 'i³
    ca²³'uu²³ jmɨɨ³. Dios rɨ²³quí² jñiin²³na'³¹ 'e³ la²³'nɨɨ'n³¹ ca²³jmee²ra'³¹ ta².
  zar-NT: Tuz ca nácagaquiëʼ bönniʼ razëʼ, en bönniʼ riguʼë nisa. Dios ubiʼë que queë́gaquiëʼ
    tsca naca dxin runëʼ tu tuëʼ.
  kde-kde: Ayula apânda dimbeyu na ayula amwadilîla medi vammalele nni chinu chimo,
    na Nnungu àmbemwing'a kila munu inudyo yake kupapatana na madengo lakodile.
  ata-ata: La sou itema ane utounu ovu ngiaxu mo itema ane unixiꞌu lexasou ne aneꞌi
    ilou miꞌoxonu xaixai iou vilesisi. Mo sou ulai la anu ulotoneꞌi umomomo no anu
    xaixaiiꞌa ilou vilevilesi.
  qvw-NT: Talpücäwan chächücäpis chaycusca capäcú jucllapä lulapäcuśhäpam. Lulaycälishäpïtañatacmi
    ichá Tayta Dios tincünïman uycälimänan cayan.
  nfa-nfa: Dhèu dhu sèle, aa dhèu dhu bui-tatee, sabꞌa sama-sama, te sasabꞌa rèngu
    èci èèna ka. Aa dhèu aaꞌi-aaꞌi dhu pakako sasabꞌa Lamatua, bèli-camèdꞌa Na bꞌae
    rui-jꞌajꞌèra ra.
  tnp-tnp: Iətəm tətərfei, mɨne iətəm tətəueiu, ilau kuəhmen-əhmen əmə mətian əmə
    o nati kətiəh əmə. Kəni Uhgɨn otətəou ilau kətiəh kətiəh e rəhalau uək pɨsɨn pɨsɨn
    mɨn.
  urd-urd: लगानेवाला और पानी देनेवाला दोनों एक हैं लेकिन हर एक अपना अज्र अपनी मेहनत
    के मुवाफ़िक़ पाएगा।
  hot-hot: Opalê atu ba havatho mena opalê atu ba hêv ŋaŋ, thai idum ku doŋtom ba
    tem neja vuli êtôm ida iniŋ ku atu idum.
  mqj-NT: Annu kao to sirapan to mantanan anna Apolos to sirapan to mallompoi to mesakan,
    anna bassi la untarimakan saroki sitinti lupu'ki.
  rus-SYN: Насаждающий же и поливающий суть одно; но каждый получит свою награду по
    своему труду.
  mbh-mbh: Toko ako i o aning na toko ako i theal i, or paini kene o oma inga a God
    ile omaing. Naro God i olal i a or paini nge i pavurvur nge ole omaing omole omole.
  bdd-bdd: Ma hesi ꞌabwa tauma tanoha ꞌana topaihowao ꞌama maisa ꞌaigeda ꞌaigeda ꞌada
    loba gidemusa ꞌima hetapewa ꞌana madou.
  cbt-NTPO: Sha'tërëso pochin carinquëma'ton a'chintëranquëma'. A'nari i'shaquë oporapitërinso
    pochin Aporosënta' a'chintantarinquëma'. Catocoi chachin Yosë inpriatonën pochin
    ninai. Inpriatoro'sa' sacatohuachinara, hua'anëni pahuërërin. Onpopinsona sacatohuachinara,
    no'tëquën pahuërërin. Inapochachin quiyaso' Yosë marë' sacatarai ni'ton, ina acanarincoi.
  srn-NT: A sma di e prani nanga a sma di e nati a gron, e wroko nanga a srefi prakseri.
    Ma ibriwan fu den o kisi en pai fu a wroko san a ben du.
  cta-NT: Sca ti cuayáꞌ nduꞌni ya loꞌo tyaꞌa ya, masi nda ya chaꞌ loꞌo cuꞌma̱ su clyo,
    masi nclyuꞌu tsoꞌo la ya chaꞌ biꞌ jiꞌi̱ ma̱ ca tiyaꞌ la. Ycuiꞌ Ndyosi ni, tya
    ta la Ni chaꞌ tsoꞌo jiꞌi̱ ya, tsa ñaꞌa̱ nu ndyuꞌni tsoꞌo ya cña jiꞌi̱ Ni.
  bqc-SIM: Pↄtↄ̃na ń ikawanao sáaɛ. An baade a ài'e a zĩ lɛ́uɛ.
  tcz-CHONGTHU: Aphut a panga le atwichap'a panga chun lunggon thakhat aneigel lhon
    ahi. Chule anatoh gut jal lhon'a chu kipaman amu lhon ding ahi.
  mar-mar: जे बी पेरतात व पाणी घालतात ते एक आहेत आणि प्रत्येकाला आपआपल्या श्रमाप्रमाणे
    आपआपली मजूरी मिळेल.
  snp-snp: Olu kifonimo we ido nonami olamo we ya litipe lako nenako, muki ya meinate
    ya lalimo lonotelo iya meleto lomageto ya olunagolone.
  isl-isl: Við Apollós vinnum saman að sama markmiði, þótt hvor okkar um sig muni
    hljóta laun í samræmi við erfiði sitt.
  spy-NT: Yēchiintōōs ꞉chiito nyoo choonsē āk nyoo ibisiisyē yiisyēēt /ānkumākēētuwēn
    chii kurubta keey āk wōlēē kayeyta yiisyēēnyii.
  xnn-xnn: Nan menmola ya nan mensibog et paliso nan paayda. Et awnit maligalowanda
    ay osto isnan ik-ikkanda.
  mwe-mwe: Apandile jula eu ajitilile mashi bhowe bhanalingananga, ikabheje kila mundu
    shaposhele upo yakwe kwa liengo lyatendile.
  tte-tte: Tomone iya tokumane yo iya tosuwe-kalatanne ali paisowa uloili na iyamo
    ali paisowa yaina kaigeda. Yo kaigeda kaigeda maisana ikalai besiele iboma ana
    paisowa koina.
  tcs-tcs: Da wan uda i plante sid ane da wan uda i wete dem sid, demtu i gad wanmain,
    wok tugeda, ane demtu i go gede pei prom God po da wok wea demtu i bin mekem.
  hlt-THB: Ak sawkung ingkaw ak sypkung ang cainaak taw pynoet ni, a ni bibinaak amyihna
    cekqawi ing zoepeek kutdo ce hu bit kawm nih.
  soq-soq: Me mida lawuru naumba andia, ba me mida irai butasadia, God emawe ipa deawaa
    os, mai da debamaleipona ba kerauleipona, dia. Mo insaisau deawaa dewasaie God
    simbiasai. Ita God nolau sa ewedia ruawalepie uneu wanamopi, mai rebareba, dia.
  qub-qub: Muroj cajpis pargoj cajpis iwal-llami. Tayta Diosnami ichanga cada-ünunta
    päganga imano rurashantapis ricaycur.
  att-att: Á arán na irumá ni Namarò yù mammulá ánna yù massikkuk, ta iyawâ na nira
    nga katággitádday yù bálà na nga mepángngà ta pattarabáku na.
  bki-bki: Mia kumemi juo, napano tai mebija kurukuti, a tai se toti nene, kumemi
    juo numim̃au be verare ga, a mia kumemi juo nuvijev kenememi jidomiano rimemedu
    ka kenememi im̃auano.
  bqp-bqp: Pↄ́tↄ̃ri kũ íkariio lɛɛlɛmɛ. Ń baadi ni a àre le a zĩ lɛ́mmɛ.
  mcp-mcp: Muud mə bɛ̧́ yɛ́, nə muud mə shwú mə́júwó yɛ́ bwə́ təl cé ŋgwúd. Zɛmbî
    mə bá fáágʉlə múúd yɛ̂sh nə́mə́ nda nyə á sɛ̂y nə́.
  hat-hat: Moun ki plante a ak moun ki wouze a, se menm bagay yo ye. Bondye va ba
    yo sa yo merite dapre travay yo fè.
  npl-NT: Akin tooka iwa akin kiaatekia, san se impati, pero Dios kintlaxtlawis ijkó
    kemi otekitikeh.
  bgg-bgg: Thuh shii ne hai pha bran nane khoh phi pha bran ne ò ro, hanyie è nyie
    khi rek pha ji Hamangkhung-aphuii è ji duiine lasen phi ruii phro.
  eng-TCENT: He who plants and he who waters are one, and each will receive his own
    reward according to his own labor.
  eng-BSB: He who plants and he who waters are one in purpose, and each will be rewarded
    according to his own labor.
  cpu-NT: Kempivaitaka intzimerikami irantavaitakaitane. Irotyaantaitakeri impankivaite,
    irotyaantaitake pashine inthamaitakotero. Intaani impinamatsiyeetairi okaratzi
    jantavaimatsitake, iroipiyeetairi inampiki, tema te inkovaperotajaantya iriroriite.
  san-ASM: ৰোপযিতৃসেক্তাৰৌ চ সমৌ তযোৰেকৈকশ্চ স্ৱশ্ৰমযোগ্যং স্ৱৱেতনং লপ্স্যতে|
  tac-NT: A'pílipi alué napu benírime ju bi'lepi 'nátali 'nátame ju, 'lige Onorúgameka
    semati raweli 'yámala a'pílipi alué benírame 'we 'la benírasaká.
  eng-WEBPB: Now he who plants and he who waters are the same, but each will receive
    his own reward according to his own labour.
  gfk-H: Nong i saso ma nong i kapkapal dir haruat mon. Kalou na tar ra kunkulaan
    ta dir tikatikai, haruat ma ira nudir pinapalim.
  viv-viv: Bana otova ana tofaha kadu faha ana toꞋitaveꞋavina yadi kaiwabu leleleya.
    Kaliva saꞋeyana saꞋeyana yadi faisewa amine Yaubada adi laufata ginaveledi.
  yao-yao: Mundu juŵapandile ni juŵajitilile meesi wose ali yalumo ni Akunnungu chachimpa
    jwalijose mbote jakwe malinga ni masengo gakwe gapangenye.
  tgp-tgp: Haratu mo lo lavo, ale haratu mo lo tau na wai, enira la matea, ale la
    pa lavi na volira i tataholo na sava la lo vaira hatehateahi.
  auc-NT: Botö në apæ̈nebo tönö Apodo në odömonte apæ̈necä tönö mönatö, Pæcæ̈impa,
    ante äanque baï Wængonguï beyænque cæmönapa. Ïninque botö në apæ̈nebo ïñömote
    tömengä në odömonte apæ̈necä ïñongante Wængonguï ïñömö, Mïnatö apæ̈negaïnö beyæ̈
    æ̈eda, ante eyepæ̈ pönï pönongä æncæmönaimpa.
  kbc-NT: Niɡ̶ina anetanaɡ̶a inaaɡ̶ina ane ilege nawodigijedi diniciamico, leeɡ̶odi
    idokida libakedi anowo. Odaa Aneotedoɡ̶oji yajigotediogi nigaanye ane iɡ̶enaɡ̶a
    leeɡ̶odi ane libakedi oninitecibeci.
  bmh-bmh: Du in nug ee ug baneu, du in nug ee ug gumaneu, ag ereg Uwait nugau salau
    sag macanem. Uwait nug aiu ses dudu go ein salau memen guzenaital ece beu beu
    maramau.
  ctu-BL: Jini mu' bʌ i cha'len pac' yic'ot jini mu' bʌ i mul junlajalob. Ti jujuntiquil
    mi caj i yʌq'uentelob i chobejtʌbal che' bajche' an i ye'tel.
  meq-meq: Ndo nakə a zəv wu aye ta ndo nakə a mbəɗay yam aye na, wuray ka ŋgəna tay
    ha ka bo abəra bay. Ane tuk na, Mbəlom ma vəliye kwa a way merəɓe ŋgay andza nakə
    ma hutiye aye.
  noa-H: Magua sĩi hi hiek nacha jaauchëtarr k'ʌʌn hawiajã sĩi hag k'ur jaau wënʌrrʌm
    k'ʌʌn dʌ̈i hãba nʌm; ni hiwiir hãbjã hʌ̃rʌʌ k'aba sim. Mag naab mamʌ hagdaujö
    dich p'idk'amarrpierr Hẽwandamau par k'abaju.
  alp-NT: Tamata rebe iatnane bibite kai rebe isobare sae ilesi bei sae mo. Alla Iriluke
    hadia etesi lulu sae erini makerike.
  san-VEL: ropayit.rsektaarau ca samau tayorekaika"sca sva"sramayogya.m svavetana.m
    lapsyate|
  kbq-kbq: Avimazama ase'nemo'ene tima ami'nemo enena magoke eri'zanke e'neriankino,
    eri'zama eri'na'a avamente ante'ne mizazani'a erigaha'e.
  kbh-kbh: Chë jená y chë matiñe béjaye bues̈cjnayá cach trabajuiñe jtsents̈énana,
    y chatna mo trabajayatcá jtsámanana; y cada ona juácanana nts̈amo chabe trabajo
    tomncá.
  ron-LSB: Or, cel care plantează și cel care udă sunt la fel, dar fiecare își va
    primi răsplata după munca sa.
  pon-pon: Ari, me kin padukedi o me kin kalamu ir adar, ira dupeneta, o amen pan
    katinki iran ara dodok.
  nhe-BL: San se iixpa Toteco na tlen nijtojqui huan Apolos tlen quiatequi, huan Toteco
    techtlaxtlahuis sesen tojuanti queja nopa tequitl tlen tijchijtoque.
  sps-sps: Ana mes pis a ka, a isen a tsoiny binun te tanik non a binun, ana mesmes
    te fagovet pis naa tana binun to ayei, ana binun to te kat kat ror isiseiny mes,
    ton senviir karap tsun. Tan kat to aya Gov nai tafainy raror isiseiny tsoiny binun
    to ari tan kat tana binun to te kat ari.
  wnc-wnc: Niu puya amin gan. Sike ninu atnataamang. Aminu nanam zak yapunggak kapaat
    gatu yangga tukngwanggak kapaatda puya amin notna dakngake puya pasikamayak. Puya
    pasiwawat puya toikga usanzike mani katak yaman pasan.
  bus-bus: Pↄ́tↄ̃ri kↄ̃n íkario sáamɛ. Aↄ̃ baade é a àre e a zĩ lɛ́mmɛ.
  gub-BL: Ko iapo har uma'ereko a'e. Ma'e tymar uma'ereko a'e no. Zuawygatu a'e wà.
    Tupàn umekuzar putar wanemiapo kwer pitàitàigatu a'e nehe.
  imo-imo: Kongono iye langi imbo panjirimomu kinye kongono iye no tirimomu taloni
    konopu tendekuna pupili elo Goteni tirimu kongonomu wambo tepo kondambili ningo
    konopu ltembele. Kongono pulu pololi iye tenga kongono teremomu kanopalie Goteni
    aku tepa pundu tombalo. No tirimumunga kape aku tepala pundu tombalo.
  boj-boj: Tamo iŋgi yageqnu qaji wo tamo iŋgiq di ya ateqnu qaji wo naŋgi aiyel ombla
    Qotei aqa wau ojeqnub. Mondoŋ Qotei na naŋgo wau segi segi pegiyosim awai enjrqas.
  eng-DRA: Now he that planteth, and he that watereth, ate one. And every man shall
    receive his own reward, according to his own labour.
  knf-knf: Anŧepiiŋ na antulanuŋ bawo baloolan, kë andoli ţi baka aşë luŋ kayeenk
    baluk bi nul bankliŋuŋ na ulemp wi adoluŋ.
  san-KHM: រោបយិត្ឫសេក្តារៅ ច សមៅ តយោរេកៃកឝ្ច ស្វឝ្រមយោគ្យំ ស្វវេតនំ លប្ស្យតេ។
  arn-NT: Tati nganlu ka ti wütrukolu, fey mür engu trürküley, fey Ngünechen may kulliafi
    ta kake kiñeke engün chem ñi küdawel mew.
  zas-NT: Yan ziangajc naj con Apolos tijbzi mandad cayguieenan, rayagbeen guial zunee
    Dios dunujn ni rayalan bal xhienaag yaguieenan mandad ni baneeman yaguieen tijb
    gaj dunujn.
  ken-NT: Mmu anɛ ápɨ̀ mbwɔ́t nɛ mmu anɛ ámyàkati manyiɛp arɛ́ báchí ɛnyu ɛ́mɔ́t,
    mbɔnyunɛ bákʉ̀ chí ɛnyɨŋ ɛ́rɛ́ ɛ́mɔ́t. Mandɛm ǎkap yɛ̌ntɨkɨ mmu wap bɛ́kóŋo
    ɛbhi bɛtɨk ɛbhɛ́n yí ákʉ́.
