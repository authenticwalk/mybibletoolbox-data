    mene ururia ke purpure ume nenge iri elle pe elle te popoia.
  eng-BBE: 'Now the planter and the waterer are working for the same end: but they
    will have their separate rewards in the measure of their work.'
  ixl-CNT: Ech ela koꞌn u chikol tuchꞌ vaꞌl nitakꞌsaneꞌ. Loqꞌ u Tioxh saꞌaqꞌon ichoobꞌal
    tiꞌ qꞌu taqꞌon sijununil.
  xsi-xsi: Tamâta ea ipau kaniŋa vâsa lâ tâno ilo, ande i ne wurâta ŋinde nde duvi
