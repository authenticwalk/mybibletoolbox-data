    hea hahxonquin, sirijaquin huetsan hahxonaiya, jaa rihbi sirijaquin hahxonquin.
  sgb-sgb: Hiko ya nanad ampangitanêm, haka hila ya nanad ampaytugtug ha intanêm,
    ay parehon bêngat ha hêlêk ni Apo Namalyari. Hiyay ampam-i kannaên hên tsi-tsi-ihan
    úpa naên bayro ha pinagpagalan naên.
  vie-1934: Người trồng, kẻ tưới, đều bằng nhau; ai nấy sẽ nhận phần thưởng tùy theo
    việc mình đã làm.
  kxv-kxv: ଆମ୍ବାଆସି ଉହିନେସି ଅ଼ଡ଼େ ଆମ୍ବାଆସି ଏ଼ୟୁ ହୀନେସି ଏ଼ୱାରି ରିଆରି ରଲେଏତାରି, ସାମା
    ବାରେଜା଼ଣା ତାମି କସ୍ତତି ଲେକାତଲେ କୂଲି ବେଟାଆ଼ନେରି ।
  amu-NT: Juu tsꞌaⁿ na manomꞌ ñequio tsꞌaⁿ na matseicandaaꞌ, ñeꞌcwii xjeⁿ cwiluiindyena.
    Ndoꞌ nquii Tyꞌo̱o̱tsꞌom nntiomlꞌuaaⁿ tsꞌaⁿ cantyjati na jnda̱ ñejndiꞌntjom nnoom.
  hin-CV: वह, जो रोपता है तथा वह, जो सींचता है एक ही उद्देश्य के लिए काम करते हैं
    किंतु दोनों ही को अपनी-अपनी मेहनत के अनुसार प्रतिफल प्राप्‍त होगा.
  spa-BES: 'Ahora el plantador y el que riega están trabajando para el mismo fin:
    pero tendrán sus recompensas separadas en la medida de su trabajo.'
  san-BEN: রোপযিতৃসেক্তারৌ চ সমৌ তযোরেকৈকশ্চ স্ৱশ্রমযোগ্যং স্ৱৱেতনং লপ্স্যতে|
  tdx-tdx: Lia’e raike ty mpitongy naho ty mpanondrake, songa handrambe ty tambe’e
    mañeva i fitromaha’ey.
  naf-naf: Maondeme mozin ma nusiŋaŋ mamin an eget ke sepemit kwep. Yaŋgut mulup mimiŋit
    daŋgat kataŋ tosaŋaŋgulak ikŋak ikŋak tiwalup.
  grc-MT: ο φυτευων δε και ο ποτιζων εν εισιν εκαστοσ δε τον ιδιον μισθον ληψεται
    κατα τον ιδιον κοπον
  vid-vid: Munhu yanyalile na yaboholele mazi weng'ha wewhana, na Nguluwi komonola
    chila yumwe kota vyoyekangaze kukola choyalajizwe.
  pio-NT: Apolos, núa nacái wáibaidaca Dios irípiná wáapichawáaca, Dios yàasu wenàiwicacáiná
