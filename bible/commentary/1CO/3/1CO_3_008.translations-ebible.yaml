  tha-KJV: ดังนั้นคนที่ปลูกและคนที่รดน้ำก็เป็นพวกเดียวกัน แต่​ทุ​กคนก็จะได้ค่าจ้างของตนตามการที่ตนได้กระทำไว้
  por-BR-2018: E o que planta e o que rega são um; mas cada um receberá a sua recompensa
