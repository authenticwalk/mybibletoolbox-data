  mxp-NT: Nɨpønts kyamøjɨ kyamutskɨ øy ja tø yjaniꞌipy uk øyts ja tø yjanøway, pø
    ja Diosxɨ køꞌøm ttanɨpa̱tp ja mɨjuuꞌñ pønɨ sa̱ ja tyunk ja ya̱ tyikyøꞌøy na̱xwiiñ.
  aak-aak: Aiwá ɨwɨ́á urɨŋo tɨ́nɨ iniɨgɨ́ pɨseaŋo tɨ́nɨ awaú wɨ́o wɨ́omɨ seáyɨ e mɨwimónɨnɨ.
    Nɨwaúnɨ xɨxenɨ axɨ́pɨ imónɨŋiɨ. Sɨ́á Gorɨxo ámáyo yayɨ́ wimonɨ́áyimɨ awaúmɨ yayɨ́
    nɨwimorɨ́ná wɨ́o xegɨ́ eŋɨ́pɨ tɨ́nɨ xɨxenɨ wiirɨ wɨ́o xegɨ́ eŋɨ́pɨ tɨ́nɨ enɨ xɨxenɨ
    wiirɨ enɨ́árɨnɨ.
  chd-NT: Ja'ni aƚfayi, ja'ni aƚc'ejyi, ma' anuli aƚ'eyi lanic' lalapi'iponga' ȽanDios.
    Tijouƚa' anuli anuli lulij'me lalapi'iyaconga' ȽanDios. Ituca' ituca' lalapi'iyaconga'
    ma to laƚpenic' laƚ'epa.
  kdc-kdc: Munhu yahandile na munhu yaigelele mazi wose wa kinhu kimoja, Mulungu komgweka
    kila imoja kwa sang'hano yake yaitendile.
  nhr-nhr: Khóèm ẽe ko xhárà ba hẽé naka ẽe ko xháràn kg'áàkagu ba hẽéthẽé tsara cúís
    tséé sa úúa, a tsara a gha wèéa tsara ga surutaè, ẽe tsara ma gatsara dis tséé
    sa ma kúrúa hãa khamaga ma.
  uig-PIN: Əmma tikküqi wǝ osa ⱪilƣuqi bolsa bir mǝⱪsǝttidur; xundaⱪtimu ⱨǝrbiri ɵz
    ǝjri boyiqǝ in’amini ⱪobul ⱪilidu.
  beo-beo: 'Hawa: bugisu dunu amola hano soga:su dunu da hisu hisu hame. Gode da dunu
    huluane ilia hawa: hamoi hisu hisu, amo defele ilima bidi imunu.'
  acf-NT: Moun-an ki planté plan-an épi sa ki wouzé plan-an ka twavay ansanm an menm
    twavay-la. Bondyé kay bay chak moun an péyiman pou twavay li.
  tpi-OTNT: Man i planim pikinini kaikai na man i givim wara, tupela wantaim i mekim
    wok bilong God. Na tupela wan wan bai i kisim pe inap long wok tupela i bin mekim.
  mbt-NT: Sika se migpamula wey ka migbisbis, nekeg-iling de ka katuyuan dan, wey
    egdasahan te Manama ka tagse sabeka sumale te hinimuwan din.
  hau-SA: Mutumin da ya yi shuki, da mutumin da ya yi banruwa nufinsu ɗaya ne, kuma
    kowannensu zai sami lada gwargwadon aikinsa.
  mam-NT: Ja tzunj jxjal awaal bix xsunj k'ol a', junx japenina cyaak'en. Dios cchjolcye,
    teeylex juun tuya taak'en la' tii'n taak'en, ka ba'n bix ka min.
  udu-udu: A’di jin siki to mo dhali a’di jin wolki to yi’de/ mo tani uni nyaḵkin
    mo be, dhali uni ka ’deṯe/ ’deṯe/ mini bu’th to jin miikina uni to mo isi me’d
    shemen miim buni mo be.
  tvt-tvt: Bangphook kiite nyia joong lokte o uh tadakka; nengnyi mokata thaang ah
    heh mamah ih mokata erah jun ih Rangte jiin nawa choh ah.
  bgt-bgt: Ahai ke joua ma ahai ke vuivulia, romara koro sakai agutu vamua me sikei
    vamua na ghaghanadia. Ma God keda reghia soasopa rodia na agutu me keda hera na
    taba ke nabagna rodia na agutu.
  mvn-mvn: Aituhu tau baguna ka tau dune‑vi‑avina ainua kabou‑viwavei, kadueyei ainua
    eha tunina. Iuna apaina Yaubada tauna ya tau paisewa aitamoata aitamoata ama nau‑pata
    veneai, yama paisewa nau‑wawani deina.
  djk-NT: A wooko fu paandiman anga man di e nati san paandi na awan bigi, fu tyai
    a seefi bun. Ma, na Masaa Gadu o pai ibiiwan na a fasi fa a du fi en se wooko.
  uig-LAT: Emma tikküchi we osa qilghuchi bolsa bir meqsettidur; shundaqtimu herbiri
    öz ejri boyiche in’amini qobul qilidu.
  nde-nde: Umuntu ohlanyelayo lomuntu othelelayo banhlosonye, njalo lowo lalowo uzanikwa
    umvuzo wakhe njengokusebenza kwakhe.
  ton-ton: 'Ko eni, ko ia ʻoku tō mo ia ʻoku fakaviviku ʻoku taha pe: pea ʻe taki
    taha maʻu ʻene totongi ʻaʻana ʻo fakatatau ki heʻene ngāue.'
  mir-NT: Tuꞌugmädiáꞌagyhøch jaꞌa Apolos nmøødhity, hoy højts cøjwiingtuuṉg nja møødä.
    Coo højts hoy ndúnät, mänitä Dios møjmayhajt tiúnät maa højtscøxpän. Pero coo
    højts hamuumduꞌjoot ngaꞌa túnät, mänitä Dios mayhajt hänajty weeṉ̃tiä tiunaam̱bä
    maa højtscøxpän.
  cak-YNT: Yen re xintico re ruch'abal re Dios pa tak ivánma, y re hermano re xsamajin
    re ch'abal re', can yoj junan che yoj ca'e', pero cada jun chaka yoj can xtuc'ul
    re rajal-ruq'uixel según re rusamaj xuban.
  ces-1613: Ten pak, kdož štěpuje, a ten, kdož zalévá, jedno jsou, avšak jeden každý
    vlastní odplatu vezme podle své práce.
  nab-NT: Nxe³ha²kxai³ ũ³whĩ̱¹kxi²jah¹lo²su² ta̱³nxa² ĩ̱³yau³xa² ũ³wha̱³kxi²jah¹lo²su²
    ta̱³nxa² ã³sen³sai¹nyhu¹ki̱³ju³ta³la³ yũ³ai¹nxa³wa². A²hxi²kan¹ju³ta² hau³kon³yah³na³la².
    Wi¹kãi³xa² ai³ya³ha²kxai³ Txa²wã¹sũ̱³na² ũ³yho³hxi²te²ju²hẽ³la².
  qxn-NT: Noga Pablo imayca juc murucugnö yachatsiyarniqui y Apolos pargognö cuidayäshuptiquipis,
    ishcäcunaga iwalllam munayä criyicuyniquicunachö wiñagnö mas firmi tsaracuyänayquita.
    Pero quiquin Dios Yayam cada ünu imanö aruyanganpita päganga, janag patsa gloriachöpis
    mana ushacag cawayta tarinanpag.
  wol-2010: Ki jëmbët ak ki suuxat benn lañu. Teewul nag ku nekk dina jot yool bu
    tollook liggéeyam.
  snc-snc: Evaroni tarimana ema nanu na edairini tarimana tu ilaila moḡo. Ḡia tata
    ḡeri ḡauvei ilailari ai Barau na voiri bevinirini.
  lgl-lgl: Ma ioli 'e fasi 'are failia ioli 'e kikia kwai ala 'ai gi li, daro galo
    ruru. Ma 'i daroa tootoo rua ioli fo gi, God kae kwaiara daroa fala galona daro
    tauda gi.
  mmo-mmo: De yuuh sen ango naalôôh vave de ango navu bel hôôk-ato ond yuuh dawiing
    kul timu, tombe yuuh e gako nyevahaan anivasa nohvu kul sen yuuh dawiing-ato.
  ncu-NT: Mò̱ ne̱ o dwii‑o na mò̱ ne̱ ɔ we̱e̱ se̱ nkyu‑o de kanɔ ko̱ŋko̱ bamo̱ asuŋ‑no
    ne̱e̱. Bamo̱ ɔke̱maa e̱ nya mò̱ kakɔka ane̱ŋ ne̱ oo suŋ bo̱rɔ‑ɔ se̱ ne̱e̱.
  cni-NT: Aisati imoncaratavacaaca yora panquitirori aisati yora saitacotirori. Imoncaratiniri
    yora ashitarori panquirentsi ipinajeitiri.
  eng-WMB: Now he who plants and he who waters are the same, but each will receive
    his own reward according to his own labor.
  zaw-NT: Nuurnu najcnu si'c rexmos ni rujn dzuun lo yuj. Tejsi najc nani rbe'c binij
    näjza nani rga' nis, niluxh Dios rguijx tejganu dzuun nani riennu.
  san-MAL: രോപയിതൃസേക്താരൗ ച സമൗ തയോരേകൈകശ്ച സ്വശ്രമയോഗ്യം സ്വവേതനം ലപ്സ്യതേ|
  tam-TCV: நடுகிறவனுக்கும் தண்ணீர் ஊற்றுகிறவனுக்கும் ஒரே நோக்கமே உண்டு. அவர்கள் ஒவ்வொருவரும்
    தமது உழைப்புக்கேற்ற கூலியைப் பெறுவார்கள்.
  mit-NT: Nècuàchì quidáchúûn primeru, xì stná nècuàchì nchícùn gà, iin‑ni xíndiaa‑nsì
    nùù‑yá. Doco según chuun quidá iin iin‑nda, ducán icúmí‑ndá nìhì‑ndà tnùmanì xì‑ndà
    nùù‑yá.
  ceb-ULB: Karon usa lang kadtong nagtanom ug kadtong nagbisbis, ug ang tagsa-tagsa
    makadawat sa iyang mga suhol sumala sa iyang kaugalingon nga paghago.
  ces-LB: '@see-verse:1CO.003.007'
  mkn-mkn: Orang yang batanam, deng orang yang basiram, dong karjá sama-sama, ke dong
    ada dalam satu tim. Deng samua orang yang kasi jalan Bos pung karjá, nanti Dia
    mau balas dong pung cape.
  pol-UBG: Ten zaś, który sieje, i ten, który podlewa, stanowią jedno, a każdy otrzyma
    swoją zapłatę stosownie do swojej pracy.
  qxh-NT: Mincaycunapis muruj-yupay, parguj-yupay ima-imata rurarsi, jucpa maquinćhu
    cawan. Tayta Diosninchim ichanga pitapis arushanman-tupu alliman ćhuranga.
  nwi-nwi: Yermamə yame ramsuv, mɨne yame raməkwi, kɨravən əmə tuk nar kɨrikianə əmə.
    Kɨni Kughen tukraməkeikei mərok əriu ye wok pɨsɨn pɨsɨn kapəriu.
  kmo-kmo: Aboboy chichawa ma riitaka ukunhava tawa ma riitaka piir eeta chegiibak
    tawa. God riipa hakiita piiriita otii tar yowoyek mani ya eechapa yakiita.
  agr-agr: Wika Apolosjaig mai betekaitjai, nunin asajin Apajuí iina takatjin diigtamas
    makí makichik akigmaktinai.
  kyc-kyc: Wara pingi ipwa pingi akalipi dolapo mee mendarele dopaleoko. Anatumi nakama
    aki yulu piyami lao dokona palyuo kingi kisara.
  urd-GVU: پودا لگانے اور پانی دینے والا ایک جیسے ہیں، البتہ ہر ایک کو اُس کی محنت
    کے مطابق مزدوری ملے گی۔
  yre-NT: Min nɛn e fɛ 'wlɛ -fɔa 'trɛ 'ji 'lee min nɛn e 'yi -sɛan "da "bɛ, wa'a 'mlian
    'o cin da dɩ. 'Pian 'nyranman nɛn min -tʋ -a 'pa bɛ, -a man -kopa nɛn Bali -a
    -nɔan -a san lɛ.
  fuh-BKF: Aawuɗo e jarnuɗo fuu potu. Mono e muɓɓen fuu barjete ko fotata e tampiri
    muuɗum.
  arl-NT: Naacuajitij, paari niishiyani, cante natoojonani, cante mohuaca shiijiotanani,
    canaari mariyata saaja Pueyaso poonitijiosanoni. Pueyasocuajaari canaa niquitionutaniya
    na jiitiasano, nera canaa poonijionuucua. Cante socua poonijioreeni, Pueyasoori
    socua na jiitiasanojiniji na niquitionutaniya taajecori pueyajiniji.
  ziw-ziw: Yudya ahandile na yudya ajeile mazi wose ni wamwe, Chohile namtunye chila
    yumwenga kuligana na viya adamanye mwenye.
  grc-TR: Ὁ φυτεύων δὲ καὶ ὁ ποτίζων ἕν εἰσιν· ἕκαστος δὲ τὸν ἴδιον μισθὸν λήψεται
    κατὰ τὸν ἴδιον κόπον.
  nag-nag: Etiya, jun bijon hali se aru jun pani hali se etu duijon laga kaam to eke
    ase, aru duijon bhi taikhan laga kaam hisab te inam pabo.
  eng-OEBCW: In this the person who plants and the person who waters are one; yet
    each will receive their own reward in proportion to their own labour.
  knj-NT: Ja' eb awalwom, c'al eb chi awi oc yal awo tu', laan c'al yel oc apnoj smulnail
    eb tu'. Oj ẍa' spaj masanil eb tu' tet Dios, ja'ta'c'ala' jantaj smulnail jun
    jun.
  deu-1912: Der aber pflanzt und der da begießt, ist einer wie der andere. Ein jeglicher
    aber wird seinen Lohn empfangen nach seiner Arbeit.
  san-PUN: ਰੋਪਯਿਤ੍ਰੁʼਸੇਕ੍ਤਾਰੌ ਚ ਸਮੌ ਤਯੋਰੇਕੈਕਸ਼੍ਚ ਸ੍ਵਸ਼੍ਰਮਯੋਗ੍ਯੰ ਸ੍ਵਵੇਤਨੰ ਲਪ੍ਸ੍ਯਤੇ|
  nob-LB: Både den som planter og den som vanner, er medarbeidere til Gud. De arbeider
    sammen på Guds åker, som er hans menighet. Hver for seg skal alle få lønn for
    arbeidet sitt. Menigheten kan også bli sammenlignet med et hus som Gud holder
    på å bygge.
  ntj-ntj: Tjiinyakurlu wati kutjarralu-pula kaatanpa palyanma puurrku. Nyangka kutjupalu
    yurninypa tjunama. Nyangka kutjupalu kapi tjutinma. Nyangkakurlu-pula kutjarralu
    waarka palyaranytjatjanulu payi mantjinma, palunyapirinypa. Nyangka wanytjartitjanya
    purlkanya nyinarra? Wiya, kutjarralurtu waarka palyalpayi puurrpa kutjukurtu.
  sxb-NT: Omuntu okomera no omuntu ofukirizia amanzi woona wari ekintu ekilala kandi
    omulala ki omulala arioloolwa owuagani ne emirimo egia yakola.
  nhu-NT: Wee wvù jewyi bô wvù fuci joo nu kɛ lɛŋlɛŋ, ɛ Nyo' nu ke emawcɛ wee tfuu
    bii lemme diew e.
  row-row: Atahori mana sela nggari no atahori mana oꞌoni a, ara tao ues raꞌabuꞌe
    reu esa, onaꞌ sira sia nononggoꞌ sa. Boe ma, basa atahori mana nalalao Lamatuaꞌ
    ue-tataon, dei fo Ana bala-bꞌae bebꞌengge nara.
  msy-msy: Gumazir dagher ovɨzim oparim, ko gumazir dɨpam anɨdim, aning uaghara Godɨn
    ingangarir gumazimning. Egh aning vaghvagh uan ingangarir amizibar ivezim iniam.
  agg-agg: Ŋga nindou düdi maŋgɨrɨ hɨfɨkare asu nindou düdi wohɨrɨhai arandɨ ranɨ
    yimbu ai moanɨ sɨmogodɨ nindou-anafanɨ. Ŋga nindou ranahafanɨmbo God ai ahandɨhoar-anɨmbo
    süŋguna nɨne ratüpurɨ ai ratüpurɨmefanɨ takɨnɨ dagapɨrɨmbui.
  ptp-ptp: Xomxo ti wê xin vê ge hɨxôn xomxo wê pɨvux ya mia ge, yuu tɨyima, om Anutu
    ob vông nôn vô yuu xôn i tɨyi yuac wê yuu toto vông ge.
  nak-nak: La tahalo ale galugalu, la tahalo ale vibaumulimuli, egira visauru moli,
    La Tahalo Uru ge kolia soio tegirua mai te la igogolu ale egira igotia.
  lbb-lbb: Esaning i omoman pa esaning i gosgosi, a nuknukindiau i takai ka. Pa diar
    kibas anundiau a arlou arlar ot ana nundiau taktakai titol.
  kan-2017: ನೆಡುವವನೂ, ನೀರು ಹೊಯ್ಯುವವನೂ ಸರಿಸಮಾನರೇ ಆಗಿದ್ದಾರೆ. ಆದರೆ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ
    ಶಮ್ರಕ್ಕೆ ತಕ್ಕಂತೆ ಕೂಲಿಯು ದೊರೆಯುವುದು.
  cso-NT: Tsá² jñi³² jɨ³ tsá² sé²³ jmáɨ², cá²ren² bíh¹ tsú², tɨ³la³ Dió³² né³ ma³hmah¹
    la³ cun³ tí³ ta²¹ quioh²¹ tsú² ma³ quin³² ma³ jan³².
  ena-ena: Hulaŋ ahica sibɨla hɨtɨŋ hɨtɨŋ vihavɨlalɨ agɨlaŋ Asɨ dɨ sibɨla vihavɨlalɨ
    uami. Asɨ agaŋ hɨbɨŋ nulɨsaŋ akuaba akuaba hɨtɨŋ hɨtɨŋ igubali uami.
  tgo-tgo: Rakabukabu na ravavanjighɨnjighɨ, theghewoko thɨ yaku e kaiwo regha, ko
    tembene regha na regha ve vaidiya le kaiwoko modae ŋgoreiya le vakathako.
  yap-yap: Ma ta’reb rogon e en ni yung nge en ni pu’og e ran ngay; ya Got e bayi
    bagayow me pi’ puluwon u rogon e maruwel ni tay.
  mop-NT: Le'ec a mac a jabix tan u pac' etel a mac a jabix tan u ch'uliqui, quet
    u c'abeetil. A jujun tuulu, bel u cu c'ümü' u bolbeeb tu jel biqui'il u meyaj.
  tet-tet: Ema mak kuda no ema mak tolo, sia rua serwisu bele-bele. Nanis Naꞌin atu
    selu baa ema hotu-hotu mak nalaꞌo Niakaan serwisu.
  hlt-MCSB: Aka phung neh aka suep tah pakhat la a om dongah a thakthaenah bangla
    a thapang rhip a dang ni.
  xtd-NT: Ɨɨn nuu ka kuu se dandeé yutnu tata, xiꞌin se xodo ndute yutnu tata, te
    nani kidatniu ɨɨn ɨɨn‑s, dani chiyaꞌu Ianyuux ɨɨn ɨɨn‑s.
  mdy-ETH: ዜርፆ ዱኡቄሢና ዋኣፆ ዑሼሢና ሄኮኬ፤ ዬያታ ፔቴ ፔቴሢ ፔኤኮ ማዾጉዴያ ማዼ ዛሎ ዒንጎ ባኮ ዔካንዳኔ።
  spl-spl: Yâhâ Apolo orop Anitâ hoŋ bawaŋgim mansait. Yakât otmâ nâŋgânitgimu dop
    konohâk mansait. Yâhâ yâkât sâtgât otmâ tem lâuwaŋgim mansait yakât hâmeŋe ikŋiâk
    ikŋiâk nitgiwuap.
  usp-NT: Man ajtiquil re tico'n pach man ajtixil ja' la', nic'take chi quib' rib'ilak
    jwi'l jtako'ntake Kakaj Dios. Y chi jujunalak tijc'ula'taka' jun jtojb'lak riq'ui
    Kakaj Dios chirij ri b'anal jwi'lak.
  zav-NT: Ben' chyix̱ɉue'e xtižə' Diozən' de'e neche na' ben' chyix̱ɉue'en de'e gwchope,
    txenṉə' chso'one' xšin Diozən' na' tozəczə can' cheyaḻə' gapəga'acchone' respet.
    Na' Diozən' gone' par nic̱h to toe' yesə'ənite'e mbalaz segon can' gwso'one' xšine'enə'.
  sgz-sgz: Kálámul a soso má kálámul a sárnga, diar him tiklik suri kesi kepwen táit
    na tapam hut. Mái Káláu na mákái ngádáh diar lu him ngoi, ngo diar him rakrakai
    ngo diar merok, má namur na supan diar suri na artálár mai kándiar tatalen án
    him.
  kek-NT: Laj acuinel ut laj t'akresinel juntak'e̱teb xcuanquil chiru li Dios ut chi
    xju̱nkaleb te'xc'ul xk'ajca̱munquil a' ya̱l chanru lix c'anjeleb.
  blz-NT: Rua-rua'na iya'a koikoimo koi pimiile'na Tumpu. Raaya'a bo mangalabot tambona
    sintutu' koi malena.
  poe-NT: A̱ ntá tí sín tꞌe̱nka̱ la ko tí sín tjáka nta̱ la ó jnkokón chꞌe sín xra̱,
    a̱ ntá Dios mé tsje̱nke̱he sín jnkojnko tí xra̱ kjuíchꞌe sín.
  san-TAM: ரோபயித்ருʼஸேக்தாரௌ ச ஸமௌ தயோரேகைகஸ்²ச ஸ்வஸ்²ரமயோக்³யம்ʼ ஸ்வவேதநம்ʼ லப்ஸ்யதே|
  cof-NT: Waqueminbe pi araleminbe jun tsanquenan jolajoe. Palunan pacara quica calaca
    calaquichunae. Fe duque quimin, ya fe cachunae.
  srm-NT: Nöö di sëmbë di paandi ku di sëmbë di ta munjan di goon, a di wan wooko
    nöö de dë e. Nöö hiniwan o kisi ën paima kumafa a bi wooko.
  qvs-NT: Ñuka tarpukuk runashina kashpayni Apolos murukunata yakuchak runashina kashpa
    paktalla trabajanisapa. Chashna ishkantinikuna Tata Diospa trabajaptinikuna paytapish
    ñukatapish pagarawankasapa.
  zca-NT: Tant men kwa'n ñadi'zh widi'zh che'n Dios, no men kwa'n nilu' widi'zh che'n
    Dios lo rë men, lal tsak bixa' par lo Dios, no Dios kix ka' kad bixa' por kwa'n
    nile' bixa'.
  cbc-NT: Bairi caquetibʉjʉjʉ̃goricʉ, apei cʉ̃ bero quetibʉjʉnemorĩcʉ̃ mena jĩcãrõ
    tʉ̃nia nicõãñama. Bairo na caãnimiatacʉ̃ãrẽ, Dios pʉame narẽ, caroare na jogʉmi
    na paariquere ĩñarĩ cʉ̃ cajogaro jĩcãrõ tʉ̃nia.
  qxo-NT: Murucog cagpis garpapag cagpis murucuynin shumag wayunanpä arungannömi nogapis
    Apolospis Tayta Dios munangannö cawayänayquipä yachaycätsiyä. Chacrachö arogcuna
    aruyanganpita päguta chasquiyangannömi nogapis y Apolospis gloriaman charnin chasquiyänäpä
    cagtaga chasquiyäshä.
  mox-mox: ʼInega toʼwadi nana be wese toʼitamaki nana iveveiuiula ta edi fewa ʼiuna
    ʼaidegana. Ta edi gwavubiga ana ʼetofwafwa ʼinega veʼia dumadumana be dumadumana
    ina lobea Yaubada ʼinega.
  kew-kew: Eta ini wai poaaya onaanu-para ipa kata onaanu-para nimu bi padane-rupa
    meme. Gote-me onaanuna kogono aba adoa go madaa yoto rado rado gialia.
  dww-dww: Taukuma be tauwai kutuva taudi ta noya tenaḡana da adi noyama votanama
    e tubuḡana, be tokare adi noyama na ruvae nama adi maesama ta paḡona.
  twi-ASANTE: Nsonsonoeɛ biara nni onipa a ɔdua ne deɛ ɔgugu so nsuo ntam. Onyankopɔn
    bɛhwɛ dwuma a wɔn mu biara diiɛ so na wama wɔn so adeɛ.
  aoj-aoj: Eaꞌ epen inimba negewaha olemb gwaꞌaimbii naloma epen inimba nagasoꞌ embelembii,
    esis bias sandaꞌ maol inimba atini. Eaꞌ esis bias atona atin anaf sofaꞌ hiahawes
    sondahama maol sandaꞌani.
  cbv-cbv: Pácahidih momni, en daoníbʉt, Dios ã enechah, biíc yoobó ĩ jʉmna caá. Dios
    ã wẽpatjĩh biíc ã tʉ́i bohéátdih ennit, ã pebhboó ã jʉibínachah, Dios chah ã jíib
    chãjbipna caá. Obohjeéhtih biíhboó ã tʉ́i bohécatdih ennit, nʉmp ã jíib chãjbipna
    caá.
  taw-taw: Binɨb tap yɨŋ yɨbal okok binɨb ñɨg sopal okok, wog nokom yɨbɨl gɨpal. Pen
    nokom nokom wog gɨpal tek nɨŋɨd, kɨlop nokom nokom tap tep pen ñɨnɨgab.
  jic-NT: Qjuis catjampan nepénowa mwalá way jil la veles la p'a jilal Jesucristo
    po'ó. La p'a locopyaya jil la veles wa jupj po'ó. Yupj pjü nin p'iyá tsji' lajay
    Dios mpes. Nepénowa tsjicj way p'in javelepj Jesucristo po'ó. Dios ca 'üsüs lis
    mijis nin la tjajay mpes. La p'a pülücj way javelepj Jesucristo po'ó. Dios ca
    más 'üsüs lis mijis yupj jilal.
  zap-NT: Nigle mén ne rguu bni, nigle mén ne rzoo we, tese nak men, per laa Dëdyuzh
    gyizh yka men te te men segun dxiin ne wlaa men.
  wer-wer: Yangëntaupre nön yatiaup piarip kopëtalaar. Ën sum öpna pöt neenem ya yamëngkauta
    ökök Anutuuk namp nal mangkën öpnaat.
  ipi-ipi: Yakama Gotena ee gulo ateyai-kola, Apolosa nalipa piape akali yangone atoto,
    balana eenga piape pua ateyapa. Wuaneko, ee yandewane akali namba-la, ipa mawua
    ateane akali bala-la, nalipato nembo mindiki palu atoto, balana piape okonelapo
    pepa. Gote bala tane nalipana piape yapa lo tale puato, nalipa mindiki-mindiki
    lo yole gulupeya.
  qul-NT: Tarpojpas unuwan karpajpas caskancama cancu. Chaywanpas sapa ujman ruwaskancuman
    jina Dios paganka.
  tnc-tnc: Tuᵽarãrika bojariroka mamarĩ wãrõrimaja, sabe'erõ'õᵽi bojawaᵽu'atarimajaka
    ĩ'rãtijiji ba'irabeirã nime. Kirika naba'irabekamijikaka kiõñua simamaka sawaᵽa
    jia Tuᵽarãte nare baarãñu.
  ter-NT: Enepone noâti koáne ne ovo'íkoati, kutíkokone nonékuke Itukó'oviti. Yoko
    póhutihiko ko'ítuketi, apêtimo námoepo. Hanemo exôa koêku ne námoepo, kixoku ko'ítukeyea.
  bmr-NT: Mɨɨro jaamaño abasuubo, amaaisuubo icano sabadɨro jeevahi. Jaarunaaca ijeevadɨsahaje
    idudɨcamaajedɨno ijaadaco Moocaanitɨ gaayɨcɨji.
  fuf-fuf: Tutuɗo on e yarnuɗo on no fota, mo kala e maɓɓe hendoto njoddi mun ndin
    tigi tippude e golle ɗe ontigi waɗi ɗen.
  bhl-bhl: Beli, wanin kaibe kunum so, ok abamin kunum eso, aso i bongguko, aluwbamin
    makmak kekabiliw te. Kekabiliw kate, im kamok e aso biim aluwbamin be diweko,
    im bukebiliw beem yan ken be fein duyemoke te.
  ons-ons: Waet ebotmaike, ŋei yewa so ŋara wele ware more doku qak kamaike, ŋei yewa
    ere kine etne wekuka. Anutuŋo baŋ urata mama etnane rokopko lewine bonep bonep
    mapoke eponiake.
  con-NTPO: Jon'su tsu a'ttaen'sui'ccu fae'ngatssi. Tsa'ma tise'pa sema'jen'chone
    tsu Chigaja tise'panga afeya.
  ghs-ghs: Oi Aporo ma nakai Ohongaho baura abi, ma nikei nakaho naga ma dzoo oonita
    qupadzomare. Oho quba ana biraitorai ma noi baa uumorai nakai iso kekenita baura
    nome ma nomeho isakita bauraho ipi ma ari ipita saridzakoi.
  peg-peg: ଇନେନ୍‌ ରୁଜ଼୍‌ନାନ୍‌ ଆରି ଇନେନ୍‌ ଏସ୍‌ ହିନାନ୍‌, ହେୱାର୍‌ ରିୟାର୍‌ ଏକ୍‌, ଇନାକିଦେଂକି
    ଇସ୍ୱର୍‌ ଜାଣ୍‌କେତିଂ ଜାର୍‌ ଜାର୍‌ କାମାୟ୍‌ ଇସାପ୍‌ତାଂ ଇନାମ୍‌ ପାୟାନାନ୍‌ ।
  txu-NT: Djwỳ abatànhmã ne kre djwỳnh pur kre nhym ajte ngo djwỳnh pur ngo. Ar badjwỳ
    ne ar aje Jeju mar raxmã bar ar amã arẽ. Ar ije ar amã arẽnh mex kôt dja Metĩndjwỳnh
    ar inhĩ pỹnhkôt ar imã o pãnh ne.
  eng-WEBU: Now he who plants and he who waters are the same, but each will receive
    his own reward according to his own labor.
  gnw-NT: Jare temitɨ oñotɨ vae jare temitɨ umbɨu vae uparavɨquɨ penti ramiño. Jare
    Tumpa umbɨepɨta penti penti pe iparavɨquɨ rupi.
  mux-mux: Yambu langi-bo tolemú yambale kene puniena andupa no silimú yambale kene
    yambu akuselenga kongun te ola-kilia te mania-kilia mele mólu. Yambu akusele-ni
    ⸤Pulu Yili-nga⸥ kongun mindi tingláliinga telembele mele akili mimi-sipa kanupa
    apurupa lupa-lupa méle kalomba.
  maj-NT: Xi b'éntje̱ ko̱ xi kuhu̱n yóo̱ tu̱ nku chu̱ba̱há. S'e̱chjíhi̱ nga nkúnkú
    xi nkú ts'ín kits'ínxá.
  bkq-NT: Urâ Deus itaumbyry âyanmo egatuly sagüimpyry, Apolo inomedâzezenimobyry
    warâ, Jesus mâinwântomoem, Deus ize ato lelâ amânhetomoem warâ. Deus aguehobyry
    lelâ xina anhekyly, xina epywaze mâkâ-ro warâ, ewanuem xina aitobyry ara.
  kue-kue: Ana ereyaglkwa yagle ya nigl engre boglkwa yagle ye kokunkuno miurka. Ye
    suwara suwarandi kongun eurere topo inambirka.
  cot-NT: Iriraqueate quitajiatsica jeriqueate aisa orencacotiroca ariqueate iquejetavacaajiaca,
    cotanquitsiqueate coajica irovegarajitajeriqueate apaniropae querocagueti ovegaraquempani
    yantajiaquegueti.
  bnp-bnp: A viri i varo, a viri i kisi a hania, ru palupulupu kunana. Rua varago
    bara ru bole a mapane rua, i muri mai a leho ne rua.
  apn-NT: '@see-verse:1CO.003.007'
  ctp-NT: Suꞌwa ti ngiꞌni ba tñan loꞌo taꞌa ndaꞌan ba, ni siya ykwiꞌ ba loꞌo wan kulo
    ndukwa la, ni siya nduꞌu suꞌwe la ba chaꞌ kanꞌ ꞌwan chunꞌ ndiꞌin la. Loꞌo Ndiose
    ni, kanꞌ nu tya chaꞌ suꞌwe ꞌwa, sa ñaꞌan tñan suꞌwe nu ngiꞌni skaa ba chaꞌ ꞌin
    Ni.
  opm-opm: Got orhorwi winsi han hat pat ohoh ihan irat gwe ohe tan mat sakmat pisapat
    han nohsi; unuh ohe tan mat ahat pisapat han ohsi nuhut tap da han yot be Got
    orhe atamreipti han yot nuhutmur. Ama tap atamreipti han yot nute yan ma datipri
    oh nuranure atamreipti ohe kis yan orhorwi datiprimur.
  bvr-bvr: Minypa an-gata ana-nga a-lamajinga mipila mu-jirra rrapa an-gata ana-nga
    mu-gornagaja, bitipa abirri-gata abirri-gurokawa, rrapa Wangarr barra bijirri-wu
    ngardapa ngardapa gun-bitipa minypa bitipa jama abirri-ji.
  wal-wal: Tokkiyaageenne haattaa ushshiyaagee issi mala; shin Xoossai huuphiyan huuphiyan
    a daafuraa keenaa ayyo woitana.
  zad-NT: Toz ka zak' beena' chaz na' beena' chyil. Na' Chioza' gone' kwenc̱he to
    toe' si'e banez kon ka nak llinna' daa bene'.
  kmg-kmg: He sarac eekac â hofâ gie baekac jahe sâcjekic mocjaha, furine ine gie-jekicte
    sâc bârâwiŋ ronicmu.
  aso-aso: Mine zuhoꞌ okuvosa mine gizebo ogo noso ohizo lepe lepe ogaꞌ neive nesi
    nene hamoliꞌmine ogo lisihetoꞌ nosive. Nemuꞌ nene gono dusineꞌ votigileloꞌ votigileloꞌ
    laza hamo hamoꞌ menite dalosusive.
  uli-uli: Tor mele ye dil mo llepdal yeramtala yema fod mo yeramtala yema yidfi fedah
    we. Deus yebe fang paliyer le be dabey lepal mekla semal mo semal ir ye foru.
  nin-NT: Uni ttu wa tuku uni bwa amasirr wa a si ungo yirr, unuma si mri unuma hen.
    Ni ikikre yi Abachi taka nu ba azadi ka nggo ma ku undu umbarr ku.
  acu-NT: Aints arakan araawa nuka Yuse chichame nu nangkamtaik etserua nunisketai.
    Tura kitcha árak kajingkai tusa, yumin ukatua nuka Yuse chichamen ukunam nuiniawa
    nunisketai. Mai metek Yuse takatrin takakmasaru asar, ukunam Yusnum jearamtai,
    Yuska niin pengker awajsartinuitai.
  cak-WNT: Riyin ri xitico ri ruch'abel ri Dios pa tak iwánima, y ri kach'alal ri
    achi'el xuyi'aj ri ch'abel ri' ruma xsamej chicojol, xa yoj junan c'a riq'ui,
    chi yoj ca'i' c'a xtikac'ul ri rajel ruq'uexel ri samaj ri xkaben chikajujunal.
  ebk-ebk: Munpachong nan pangkep nan muntanum ya nan munsifug, tay waschi un gun-gunaan
    Apo Dios ay maiyunud as nan mismu ay enatna.
  spa-PDDPT: El que planta y el que riega son iguales, aunque cada uno recibirá su
    salario según su labor.
  ruf-ruf: Imunu yaihandile na imunu yaimwaghile ghamatsi wose weghala, na Imulungu
    katsomghweka chila imunu kwa sang'ano yake yaitendile.
  gun-gun: Ha'e gui ha'yĩgue nhotỹa ha'e imoakỹa roiko va'e ma joo rami romba'eapo,
    ha'e peteĩ-teĩ rojopy 'rã romba'eapoague repy.
  agu-BL: Ej nin qui'c na ban yi ko awal jun, nka aj k'a'janl junt, na ite'n nin kamunla'tz.
    Poro skajunal len, stk'e' Ryos jun oy sketz. Nin xom cyen tu' te yi balajil yi
    kak'un.
  isn-isn: Itungo ile nutemee nuyu nuehie imazi ehi epalung'wi, hange kela ung'wi
    ukusingiilya ikinyamulimo kakwe anga muitumie umulimo wakwe.
  eng-PEV: '@see-verse:1CO.003.007'
  ilo-ULB: Ita, ti agmula ken ti mangsibug ket maymaysa, ken awatento ti tunggal maysa
    ti bukodna a tangdan segun iti bukodna nga aramid.
  pir-NT: Ote mʉhtariquiro, came cure nʉnʉ tãriquiro ihcãno saha dahra cohteyequina
    ihyo ijiyequinata ijimene tiquina. Sa ye tiquina dahrariro punota wapatare tiquina.
    Sata ijiaja ʉsã, Apolo mehna.
  anv-NT: Muú ayi apɛ́ne ne ayi agbɛ́le manaá wyɛ álú wyɛ janja. Ne Ɛsɔwɔ achyɛge
    yɛ́ndémuú nsá ndɛre ji apyɛɛ́ utɔɔ́ bií.
  sab-NT: Cha Pablo kaire Apolos cha boke salengwli, gdaite me ma no nage Chube gwage,
    cha boke Chube gerua dbe giti Chube be e ñanalla kete cha bokege lle boi no mo
    kaire kaire ñanale.
  tmd-tmd: Nöbö mö ap iñ yumɨdöi bla, nöbö mö röbö rag hö hör yönmɨdöi bla, mabö iör
    paŋyöbö i rɨmɨdöi aku mɨ, God mabö rɨg rɨmɨdöi rɨmɨdöi akuyöbö nugwön, ñɨgö paiŋö
    nöiöna.
  acr-NNT: Ri katikow re y ri kajaꞌan re, xa jun kiwach; yey chikijujunal kakikꞌul
    ri rajil ukꞌaxel e chirij ri chak xkiꞌano.
  kpg-kpg: Tangada dela e haga nonnono mo tangada dela e haga magalillili, la hagalee
    hai geegee. Gei God gaa hui meemaa gi di hui dela e tau anga gi nau ngalua ala
    nogo hai.
  taj-taj: सूबादेन क्‍युइ युबा म्‍हि तिगै फरक आरे। थेन्‍नीसेन ह्राङ ह्राङसे लबा गे
    अन्‍छारला ज्‍याला याङ्ला।
  avt-avt: Mɨt kerek ninɨn newepyapɨr hɨm me God hɨr nar ke mɨt namɨr rais yehes.
    Mɨt han nɨkaru newepyapɨr hɨm me God nar ke mɨt newen tɨpar nempep. Menmen hɨr
    nɨrɨakem hɨram mɨpɨram. Maain God kakwet mɨt menmen miutɨp miutɨp mamrer menmen
    yaaim hɨr mɨrɨakem.
  cbk-cbk: Nuay man diferencia na importancia entre el gente quien ta sembra y el
    gente quien ta rega, y Dios ay dale cada uno di ila el pago conforme el di ila
    trabajo.
  uig-ARA: ئەمما تىككۈچى ۋە ئوسا قىلغۇچى بولسا بىر مەقسەتتىدۇر؛ شۇنداقتىمۇ ھەربىرى
    ئۆز ئەجرى بويىچە ئىنئامىنى قوبۇل قىلىدۇ.
  tuf-tuf: Riquib cat rih chaquib cat imár owara eyta as cat Apolos cat ijmár owáraro.
    Isat bita yajáctara ey tehmár Sirat is obir yajcáyqueyra. Rijác tehmár, rih chajac
    tehmár, carat tunir eyta Sirat isan eyta obir yajcáyqueyra.
  abx-abx: I magparatanom pati' i magparabunyag ag'adda hamok i katuyu'an-na, ngan
    tikarawat mga iya si angay suhol sigon si kada trabahu-na si balang addangan.
  mco-NT: Yɨ' huɨdibɨ niip etz yɨ' huɨdibɨ nɨɨ pɨdacp, quipxyjaty ajcxy. Dios yegamb
    je oy'ajt ma nidüg nidüg jadu'n nej anajty tɨ ytungɨxy.
  cpb-NT: Oshiyawaitakawo intzimatyeeme rantawaitakaanewo. Rotyaantaitakeri impankiwaite,
    rotyaantaitake itsipa rithamaitaantero. Apatziro ripinamatsitakeri okaatzira rantawaitake,
    roipiyaitairi inampiki, tema te ikowaperota irirori.
  aon-aon: Enyudok arpen douk nyau worigun iri nyani enyudok douk nyakrupesh abar
    iri eshesh biyesh douk shasuhw atum urkum aria shenek atin mour iri. Aria eshesh
    biyesh, atin atin ta shurao esheshibor utabor atatahibor um enyudok mour eshesh
    sheneken iri.
  hus-NT-2005: Xu óm ani xu wakʼtsix, u tʼojnalkʼitsik, maske juntsik ti éb neꞌech
    kin bachʼu tayíl xowaꞌ in lujyal kʼal tin kwenta an tʼojláb xowaꞌ in tʼajámal.
  mig-NT: Te cha̱a chí'i, jíín cháa jakín nducha, ɨɨn‑ni cha̱a kákuu‑de, va̱sa sɨ́ɨn
    sɨ́ɨn ni'i̱n‑dé ya̱'u‑de ndasa tiñu ni̱ ka̱sá'a‑de.
  bps-bps: Na salngad i btas i to mule i bnê, na i to tmubél dun, na Dwata mlé taden
    di lwe to ani, fagu di nimò i mgimòla.
  mbs-mbs: Wedad melangkaw diyà te otaw manggas aw otaw megtonggò, so doen ontong
    ibegay te Timanem diyà te teg sebad-sebad kandan tepad te eg-inangen dan.
  tof-tof: Ne pama baritóda akó ne pama nae-e bangda, i nizana Godónkü zagetódamli,
    akó ibü darrpan-darrpanab darrem sab asi yarile tóbanan müp zaget ngarkwatódógab.
  cme-NT: Umaŋ sũɔŋ baa umaŋ kũɔnaŋ hũmma‑i ba saa hiere, unaa saa maar unaŋo;
    nɛliɛŋo nɛliɛŋo u ka da u maacemma sullu‑i.
  sus-sus: Naxan sansi xɔri sima, nun naxan ye sama a ma, e birin lan, e birin fama
    nɛ e xa wali sare sɔtɔde.
  pon-2006: Me kin kamwarak oh me kin kalamwur werentuhkeo sohte wekpeseng; oh Koht
    pahn ketikihong ketingpen emenemen ira, nin duwen doadoahk me ira wiadahr.
  dad-dad: Faat itenẽya tamo ado naan fiya tamo, idi karĩya tekelei ado. Negur idi
    mugu mugu kabĩ dalen kilei, mala solo ifenẽdiyouf.
  zab-NT: Anre ziyzaquɨy nare cun Apolos tubylote mandadzi cadxannɨ, nántisnɨ dec
    snɨɨdx Dios dunnɨ ni riáldnɨ según mandad ni bsiáldny cad tubynɨ idxannɨ.
  jae-jae: Ŋac kêpuŋ ŋawêŋa agêc ŋac kêsanem buŋa agêc têtôm tauŋ. Êsêagêc lulugeŋ
    sêkôc nêŋ kôm ŋaôli êtôm nêŋ koleŋ, taŋ sêjam naŋ,
  ksd-ksd: Ma go nina i vavauma ma nam i vavabilim, dir tikai ka; ma dir vatur vake
    tikatikai iat kadir vapuak varogop ma kadir niongor tikatikai.
  msm-NT: Ogtinabangay sikan ogtanom dow sikan og-atiman su iyan da man no tuud dan,
    aw to kada sobuuk ogbayosan sibu to nahinang din.
  myk-myk: Tige ki nɔrivɔɔ we, ni ki lɔhɔ levɔɔ wu ni, pu bɛɛri pu ɲɛ nigin. Kilɛ
    na ba pu saraa na bɛ ni pu bɛɛri nigin nigin wu nibyegee ni.
  sbe-sbe: Na like ne taukumaina yo tauhewailana yodi paisowa nuwanuwatudi meta kesega,
    yo kesega kesega yona paisowa kana kao unai kabo maisana ye hai.
  mcr-mcr: Ämaqä piikä vowä mäwäwqä iqutä, eqä vqäwqä iqutä, qäquaqu Naqä Iqueqä wäuŋuä
    imäkqä-quaquvi. Iŋi mbqä meqäŋgaŋi, iquaquvqä wäuŋui äänä-äänä imisiyqä iuta manyiyi.
  cux-NT: '''Iiⁿ''yāⁿ chi caaⁿ''máⁿ yā nduudu miiⁿ ní ''iiⁿ''yāⁿ chi ca''cueéⁿ yā
    nduudu miiⁿ, ''āā daamá nūuⁿ diíⁿ yā ntiiⁿnyuⁿ yeⁿ''é Ndyuūs. Ndyuūs ca''á yā
