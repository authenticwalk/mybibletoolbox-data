  juy-juy: ଗୁଗୁଡିଁୟ୍‌ମରନ୍‌ ଡ ରୁଡାଡିଁୟ୍‌ମରନ୍‌ ଆନିଞ୍ଜି ବାଗୁଞ୍ଜି ଆବୟନ୍‌, ଆନିଞ୍ଜି ଡିଲେ
