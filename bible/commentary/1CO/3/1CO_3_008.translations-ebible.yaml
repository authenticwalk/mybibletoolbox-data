verse: 1CO.003.008
translations:
  kpx-kpx: Bulu hamale isi e omimale keau lovi igaeike abu ke vama. Keabuna lovie
    dua vage Dilavana ibinaeabe ovei.
  okv-H: Eto ve urari embo te umo overekari embo te amo hotembari vahai na pure ere
    uma pure ta mine amo God na ikau humbasora
  tbo-tbo: Tu ugota ma tu galena itete emoemotiyai apo i meiha to tuhagaya i wileta
    kadidili a lata naka pitenana.
  mal-C: നടുന്നവനും നനയ്ക്കുന്നവനും തുല്യരത്രേ. ഓരോരുത്തർക്കും അവരവരുടെ പ്രയത്നം അനുസരിച്ചു
    പ്രതിഫലം ലഭിക്കും.
  grc-SR: Ὁ φυτεύων δὲ καὶ ὁ ποτίζων ἕν εἰσιν· ἕκαστος δὲ τὸν ἴδιον μισθὸν λήψεται
    κατὰ τὸν ἴδιον κόπον.
  bgc-bgc: पौधा लगाण आळा अर उस ताहीं सींच्चण आळा दोनुआ का एक्के मकसद सै, पर हरेक माणस
    अपणी ए मेहनत कै मुताबिक अपणी ए मजदूरी पावैगा।
  khz-khz: Evarona talimana e nanu na etitilina talimana ira gelegelemo. Ira kwapurakwapura
    geria inagulu gelegelerai Palagu na voira pene venira.
  deu-TKW: Der Pflanzende aber und der Begießende gehören zusammen, nur wird jeder
    seinen besonderen Lohn bekommen, je nach seiner Leistung.
  zsr-NT: Tuz ca nacquëꞌ bönniꞌ razëꞌ len bönniꞌ rguꞌë nis. Dios ubiꞌë qui queëquëꞌ
    tsca nac dxin tunëꞌ.
  lin-lin: Moto oyo aloni mpe moto oyo asopi mayi bazali kaka ndenge moko, mpe moko
    na moko akozwa lifuti na ye moko kolanda mosala na ye.
  hns-NT: Tjhiete waala aur sietje waala baraabar hai. Aur har ek aapan aapan kaam
    ke madjoerie paaiga.
  noa-E: Magua sĩi i iek nacha jaauchëtarr khʉʉn awiajã sĩi ag khur jaau wënʉrrʉm
    khʉʉn dʉ̈i ãba nʉm; ni iwiir ãbjã ʉ̈rʉʉ khaba sim. Mag naab mamʉ agdaujö dich
    phidkhamarrpierr Ẽwandamau par khabaju.
  eng-EMTV: Now he who plants and he who waters are one, and each one will receive
    his own reward according to his own labor.
  mib-NT: Te tēe táji jíín tée chúhun ndute, ɨɨn‑ni cácuu de. Te tācá de chi cuāha
    ya yāhu nuū de ndese jniñu ni casáha ɨɨn ɨɨn de.
  lif-NT2: याॽरिःम्‍बा के़लेःप्‍पे़न्‌नु च्‍वाःत् के़गेःप्‍पाङ्‌ग कुदङ्‌बासिरो॥ खे़ङ्‌हाॽरे़
    याम्‍बुधिक् चोःक्‍सुबा कुइसिःक् आबाङे खुन्‍छिॽ थुम्‍घोःन् खोःसुॽरो॥
  xnj-xnj: Yula mwamijili na mweiyitalili manji voha vamonga, Chapanga yati akumpela
    njombi kila mundu ndava ya lihengu laki leakitili.
  mmx-mmx: Mo lara itlotlo la mo lara i soli dan, nedu du epovo mun, la nedu getgesara
    dunaba lok ka luunun naba epovo at lugugu atdu,
  cbr-NT: Ainra paían uni bana ñuixuncë uni asaribi ca anribia uni bana 'unánmitëcëncë
    uni ax 'icën. Uisoquin cara aín ñu mëëti 'axa istancëxun ca Nucën Papa Diosan
    a unicama cupíoti 'icën.
  tee-NT: Pus ju najun ixchivinti Dios chai ju mavasalai ju ixchivinti vaklhtam chun
    tajunita. Chai sia sia ca'axtaknicana' ju ixtalhaja'an tachi ju tach'alhcatnanta.
  eng-LSV: and he who is planting and he who is watering are one, and each will receive
    his own reward according to his own labor,
  cak-NT: Ren xintic rutzij ri Dios pa iwánima, y ri kach'alal Apolos xusamajij ri
    tzij ri'. Can joj junan chi joj ca'i', y chi joj ca'i' xtiyo'x ruq'uiexel chake
    roma ri samaj ri xka'an.
  pah-NT: '@see-verse:1CO.003.007'
  sja-NT: Ma ne-uupari ma ne-uu ak'ɨpari ome auk'a mimiapachida chaumerã. Mãga pɨk'a
    tai mimiapataarãpa auk'a jarateepata eperãarãpa Tachi Ak'õrede ijãadamerã. Mamĩda
    Tachi Ak'õrepa tai chaachaa p'aait'ee ichia k'inia bɨk'a, taipa oodap'edaa pari.
  xed-xed: Ka skwa turtuk mndu ta sləgafta nda mndu ta tatiŋtá imi. Dər wa dzaʼa mutsay
    ta nisəlani taɓta slna ya maga tsi da Lazglafta.
  mks-NT: Xíní ñúhú canda̱a̱ ini ndó ña̱ in cúú va na̱ chíhin tata xi̱hín na̱ xójo
    ticui̱í nu̱ á. Ta tá in tá in chuun na̱caja in in na̱ cán quehe na ya̱hvi sa̱ha̱.
  gfk-S: Nong i soso ma nong i kapkapal dur haruat mon. God na ter ra kunkulaan ta
    dur tiketike, haruat ma ira nudur pinapalim.
  bmu-bmu: Mewö akzapmö, kömörakzali aka o mokomakzawi, netkön mönö dop mohot akzit.
    Mohot akzitmö, mi töndup töwaniri mi mönö nupniri memakziraŋgö dop nanŋök nanŋök
    membit.
  dgz-dgz: Menan verini apanewa ge kaum iap gemini apanewa om muga gine daiton. Amba
    God garewa muga evi amba omewa gapan muneta.
  eng-GNV: And he that planteth, and he that watreth, are one, and euery man shall
    receiue his wages, according to his labour.
  zaa-NT: Enne' rada ą'hua enne' rudua inda nna ttùba compania ná cą. Pero Tata Dios
    nna gutie recompensa qui' ttu ttu tsa quį ti'iỹa ná bá nu benią.
  eng-WEBSTER: 'Now he that planteth and he that watereth are one: and every man shall
    receive his own reward, according to his own labor.'
  guh-guh: Pamonae jivi tsijamatabëuba Dioso pejumelivaisi, pamonae ata evetavanapa
    Dioso pijajivi, najamatabëcuenejëpa daxita. Itsanë ata apo ayaijamatabëcuenenë
    itsamonaevecua. Itsiata Dioso matamotsianatsi caenë canacujitsia saicaya petonacuenebimatamo.
  bon-bon: Liteta biname piiyepu acnanga biname, teepi puu yepä kaakesea ne jewenenäsi,
    yepä Acejiyame teeme kaakesea ibi teeme yepäyepä bine daremu pa lääcäranepi.
  nhw-BL: San se iixpa Toteco na catli nijtojqui huan Apolos catli quiatequi, huan
    Toteco techtlaxtlahuis sesen tojuanti quen nopa tequitl catli tijchijtoque.
  swh-ONEN: Apandaye mbegu ana lengo sawa na yule atiaye maji na kila mmoja atalipwa
    kulingana na kazi yake.
  wbi-wbi: Lino juno avalile najuno ikwusilila amalenga vooni valing'ine, najula juno
    ikwupilagha uluhombo lwa mwene kuling'ana nhi mbombo jamwene.
  bba-bba: Duuro kɑ wi u nim yɛ̃kɑmɔ bɑ sɑ̃ɑwɑ tiɑ, ben bɑɑwure koo win ɑre mwɑ nɡe
    mɛ win sɔmburɑ nɛ.
  eng-KJVCPB: 'Now he that planteth and he that watereth are one: and every man shall
    receive his own reward according to his own labour.'
  kgk-NT: Onhotỹ va'e, omohe'õ va'e ndive oiko peteĩxa. Hembigwái meme. Hepyrã-rehe
    mate omba'apo. Ha peteĩ teĩ-pe ome'ẽ arã hembiapo repykwe. Omba'apo porã va'e-pe
    hetave ome'ẽ arã hembiapo repykwe. Ha omba'apo ate'ỹ va'e-pe mixĩmi mate ome'ẽ
    arã hembiapo repykwe.
  waj-waj: Hauvaa utiraivoota nnooriivaa tuseeraivootama hama ari vookaraivaitana
    variaavai. Mmuaakaraivaitana variaavai. Ivaitana mmuaavai mmuaavai mmooriivaa
    iikiaivaugiataama Anutuuqo irisaivaa safuuma ivaitana mminaravai.
  cpy-cpy: Okimiwitakawo itzimatyeemi rantawaeta-kaani. Rotyaantakiri ipankiwaete,
    rotyaantakiri itsipa ithamaeta-kotero. Apatziro ipineetakiri okaatzira rantawae-taki,
    rotyaanteeri inampiki, tema tee ikowa-perota-jaanta rirori.
  mpx-mpx: Togalauma ge topahunhun ama toto eluwa abatuwalali maisena ya te elana
    ha minaa, yaa abwe maisena ge maisena totona molana ni ahe ni ola wana tuwalali.
  wbp-wbp: Nganangku ngula-ka watiya yirrarni Kaatu-kurlangu, manu ngula-ka yarlirni
    ngapangku jinta-karirli, ngulaju kapalarla jirrama-juku warrki-jarrimi Kaatuku.
    Kaaturlu kapu-palangu yinyi ngaka warntarri-nyayirni-wangu kuja kapalarla nyanunguku
    warrki-jarrimi.
  luo-luo: Jachwoyo gi jaol pi nigi thoro machalre, kendo ngʼato ka ngʼato kuomgi
    noyud pokne kaluwore gi tichne.
  nhe-NT: San se iixpa Toteco na tlen nijtojqui huan Apolos tlen quiatequi, huan Toteco
    techtlaxtlahuis sesen tojuanti queja nopa tequitl tlen tijchijtoque.
  aii-aii: ܗ̇ܘ ܕܢܵܨܹܒ݂ ܘܗ̇ܘ ܕܡܲܫܬܹ‌ܐ ܚܲܕ ܢܝܼܫܵܐ ܐܝܼܬ ܠܗܘܿܢ. ܘܟܠܔ ܚܲܕ ܒܸܬ ܩܲܒܸܠܔ ܦܘܼܪܥܵܢܹܗ
    ܐܲܝܟ݂ ܦܘܼܠܚܵܢܹܗ.
  esk-NT: Uvva iñuk nautchirriiruaq suli iñuk imaqtiġiruaq atiruk savautrił̣hakni,
    aasriiñ iŋmikkullaa akuqtuigisiruk akiññaktaaksraġmiknik savaallaamiktigun.
  msb-msb: Parareho nagatrabaho an nagatanom kag an nagasaribo pero pagabayadan an
    kada usad sa inda susog sa natrabahuan niya.
  cpa-NT: Cu²rø² báh³ ti³lán¹² dsa² jne¹² quianh¹³ dsa² séi² jmøi². Mi¹hmah¹³ báh³
    Diú¹³ ca¹lah¹cónh¹ ta³ hi² jmo¹dsa.
  dso-dso: ଜେ ରପ୍‌ଲା ଆଚେ ଆରି ଜେ ପାନି ଦେଲାଆଚେ, ସେ ଦୁଇଲକ୍‌ ଗଟେକ୍‌ କାଇଆଲେ ଲଡାର୍‌ପାଇ କାମ୍‌
    କଲାଇନି । କାଇକେବଇଲେ ସେମନ୍‌କେ ପର୍‌ମେସର୍‌ ନିଜର୍‌ ନିଜର୍‌ କାମ୍‌ ଇସାବେ ପୁରୁସ୍‌କାର୍‌
    ଦେଇସି ।
  meu-meu: Ihadona tauna bona idairina tauna be heḡereḡere; to ta ta davadia bae abi,
    edia hekwarahi heḡereḡeredia.
  yva-NT: Risye Apolosa pe ririma bekere intabo, muno Amisye po rima anakere ama ine
    raunande vatane nanentabo ririnsai mamaisyo ririma anakere rarijati.
  dgc-dgc: Tu mégmula, sakay tu mégdileg, éy pareho side a mababa. Gantian side na
    Diyos ayun ta tarabaho de.
  zpm-NT: Zigtaa zha ne bloo bni liuw, zigtagaa zha ne bgaala, lal nac zho grop zho;
    ni Diosse nac meṉ ne gdeed miṉe rieguiaḻ zho tib tib zho por dziin ne beeṉ zho.
  hix-NT: Àme rye rma haxa natxow hamà, àhomony komo, utukryemany komo xarha. Tanotomaxemà
    rye me natxow hamà. Tatamoketxhàyam hoye ro ehethàrà yahohsatxow hamà. Atamoketxhàyamo
    wyaro rma rha nay hamà, ehethàrà. Àro wyaro rma rha, Khoryenkomo hyaka amna yatamoketxhàr
    hoye ro, towakryexem me amna naha. Amna yatamoketxhàrà wyaro rma rha naha, amna
    yowakryetxho.
  sim-sim: Ma or akwa sijin fakanda ma nga ukun tarmu ngoronda ma nga frir evrembam
    lerawu Avui Wasilakahin landa ma vri. Ushinak frir evrembam Avui Wasilaka lerawu
    frihi os fri landa landak or heyehe wasan or hakwa vri.
  npi-ULB: अब रोप्‍ने र पानी हाल्ने एकै हुन्, ती हरेकले आफ्नो कामको परिश्रमअनुसार
    ज्याला पाउनेछन् ।
  cgc-cgc: Mga gatanem daw mga gabunyag isya nang ta tuyo daw kada isya ki danen may
    batunon man na suol dipindi ta iran na ubra.
  tim-tim: Akto mem kâmetman akto âi hele akmap net dopnetŋe konogâk. Aregât hâu âmâ
    âi netŋaet dopŋân mem potatmâ memaet.
  yor-yor: Ẹni tí ó ń gbìn àti ẹni tí ó ń bu omi rín ní ìrònú kan àti èrèdí kan, bí
    ó tilẹ̀ jẹ́ pé ẹnìkọ̀ọ̀kan wa yóò gba èrè tirẹ̀, gẹ́gẹ́ bí ó ti ṣe é kárakára
    tó.
  wos-wos: Hénoo sekwa du tale jémba yandéka héfambu hulingu blekékwa du dé hukémbu
    jémba yandéka bér natafa jémba male bér ya. Hukémbu God yambén yikafre jémbaka
    nak nakéka hasa hwetandé.
  emp-NTPO: Ne ubarira, cuebari sid̶a Ãcõrẽ quĩrãpita ab̶aria. Idjia dadjiza ne biada
    diaya dadjia o b̶ad̶a quĩrãca.
  eng-F35: Now he who plants and he who waters are at one, but each will receive his
    own reward according to his own labor.
  ind-ind: Jadi, pelayan yang menanam maupun yang menyiram mempunyai tujuan dan kedudukan
    yang sama. Dan setiap pelayan akan mendapat upah sesuai kerja kerasnya masing-masing.
  pes-OPCB: بین من و اپلس فرقی نیست و هر یک برای زحمتی که کشیده‌ایم، پاداش خواهیم
    گرفت.
  mpt-mpt: Ni dab ni okoko makob naka asu dabi naniba make imen sano dosambea eka
    make aliamo beta biam nomabib inanoba ne Gode wengo ibo sin omyena bia eka Abolos
    ele ne abuk tenea ibo daabenea Gode wengo omyenea dosbalma nanebiobe. Ni dab ni
    okoko makobobe. Sinanomo ni dab ni okok olo nabobo Gode klanea okok olo kinea
    o molo yang kenamabebe.
  ssx-ssx: Kutupa wae noka꞉pa꞉la꞉ hali make ikali naa hala꞉la꞉ hali make ta꞉ta꞉ na
    pa꞉la꞉pate ipilikana꞉ma꞉ Koda꞉na꞉ e pokaasepe ekita꞉ yenki make ana꞉na꞉ kone milipipikie.
  mkl-mkl: Woo ɡbɛ̃ do woo muɑ inyi ɑŋɑ fei ɑkɑ̃i, nɔ ɑŋɑ fei ɑɑ bɑ ribɑ nŋɑi si bɛi
    icɛ nŋɑ í to.
  gaq-gaq: ଜା ଉଂଣ୍ଡ୍ରେ ବାରି ଣ୍ଡିଆ ବିଣ୍ଡ୍ରେ ବିତ୍ରେ ମେଃଡିଗ୍ ବିନେ ଣ୍ଡୁ । ନିଜର୍ ନିଜର୍‌ନେ
    କସ୍‌ଟ ଇସାବ୍‌ରେ ଇସ୍‌ପର୍ ଆମେଇଂକେ ପୁରୁସ୍‍କାର୍‍ ବିଏ ।
  gof-RNT: Tokkeynne haathe ushshey woli mela, shin issoy issoy ba oosuwa mela Xoossay
    immiya woytuwa ekkana.
  unx-unx: ହିତା ହେର୍‌ନିଃ ଆଡଃ ଦାଆଃ ଦୁଲ୍‌ନିଃ ବାରାନ୍‌କିନ୍‌ ମିଦ୍‌ଗିୟାକିନ୍‌ ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌
    ମିମିଆଦ୍‌ ହଡ଼କକେ ଆକଆଃ କାମି ଲେକାତେ ନାଲାଏ ଏମାକଆ ।
  gah-gah: Hoza aleko ale zuhá oaká nou ve itó liliha aleaká noi ve leza hamokó lelegitó
    nousive. Meinaváa nene hoza alusi lelegitó etó etó oko alinogo usive.
  lcm-lcm: Nang a igenen vopo sukal na vopo ali laman ang kapa, kilongpo angkokoai
    palau. Au na siksikei irilong ka luk kana seupok angkokoai val kana avibisan.
  aer-aer: Arrantherre itelareme artwe nhenge atherre, nhenge anyentele annge ngkerneke,
    arrpenhele-arle kwatyele anheke, ratherre apurte urrkaperle-anerreke nhenge anyente
    arrpenhenge akngerre-ulkere kwenye. Ratherre urrkaperle-anerreke-iperre mane inemele.
    Alakenhe anteme artwe arrwekele-arle apetyeke ayeye ilemele. Kele imerte arrpenhe
    apetyeke-arle akaltyele-anthemele, ratherre apurte urrkaperle-anerreme, nhenge
    anyente arrpenhenge akngerre-ulkere kwenye. Ratherre alartetye anyenteke urrkaperle-anerreme.
  qvc-NT: Chayri mayqan tarpukuqshina ichu parqokuqshina kashpaqa, Dyuspaqlla yach'achikuykan.
    Chaymi Dyusqa kadunuta rin pagarawaqninchiq ima tantu trabajashqanchiqpaq.
  tgl-ULB: Ngayon ang nagtatanim at nagdidilig ay iisa, at ang bawat isa ay tatanggap
    ng kaniyang sahod ayon sa kaniyang sariling trabaho.
  cbs-NT: Jamen matudan, Diosun jawen kakape jexe banamis keska man jawen baiki. Jakia
    nukudan, nun bai anu dayai keskakin nuku dasibibun nun Dios medabewakubainaii.
    Betsabun kakape banai inun betsabun nashimabiaya jamapai daya nuku yunua dasibibun
    nun pe akubainaiwen taexun Diosun nuku pakakin manakuxanikiki, nukun daya tibi
    pepawenan. Junibun jiwe wamis keska wakin Diosun matu wakatsis ikin
  xtm-NTPP: Te inuu ka kuu ñayii ni sunkoo ma ji'in ñayii yoso ma, kovaa maa maa i
    jin ndani'i sukan ni ka satniñu i nuu Su'si ma.
  nnq-nnq: Penia kibije chikipetine kati ja abapandite na abajitilila mache iganukube
    kila mundu abakupokela hupo jakwe kengama maengo gakwe gakamwi mwene.
  bao-NT: Teere ca wede jʉogʉ, jiro ca wede nemogʉ cãa, jĩcã wãmerena ĩima, cʉ̃ja
    ca niiro cõrorena Ʉmʉreco Pacʉ cʉ̃ja ca paderique ca niirore biro cʉ̃ ca wapa
    tiipe ca nii pacaro.
  san-ORI: ରୋପଯିତୃସେକ୍ତାରୌ ଚ ସମୌ ତଯୋରେକୈକଶ୍ଚ ସ୍ୱଶ୍ରମଯୋଗ୍ୟଂ ସ୍ୱୱେତନଂ ଲପ୍ସ୍ୟତେ|
  huv-NT: Pues leawa nepiür, at leawa neteow atanej ajlüyiw. Teat Dios apmüüch anopnopoots
    leaw netam maxomaats wüx aaga najiüt tarangaats.
  otn-NT: A nu̱'ʉ tu̱hra̱ hmu̱dä, 'nɛ̱'ʉ xinthe, 'da'igu̱ yø hya̱. Pɛ n'na ngu̱ n'na
    ya, nu̱'a̱ te ra̱ 'bɛfi bi 'yøt'e, Oja̱ da̱ gu̱t'i̱.
  nop-nop: Diniyeti tilak eŋ kila takatiŋa ime giyout tilak adi’walaŋ tuwolithik adi
    kubugoŋ, eŋ tuwahik adi kwanaihikdok tuwolit molomolom moŋgotemeek.
  obo-NT: Sokkad da en kos dontulon taddot id pomuwa woy dos id bisbis. Woy od pokotanggap
    to ganti iddos ipat sokkad kandan loppa taddot nopuungan dan.
  cak-ENT: Yin ri xinticon ri rutzij ri Dios pa tak ivánima y ri hermano ri xsamajin
    ri tzij ri', roj junan c'a, que roj ca'i' c'a nkac'ul ri rajil-ruq'uexel ri samaj
    ri xkabün.
  lif-NT: ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤧᤗᤣ᤺ᤵᤐᤧᤴ ᤏᤢ ᤆᤫᤠ᤺ᤳ ᤁᤧᤃᤣ᤺ᤵᤐᤠᤱᤃ ᤁᤢᤍᤱᤒᤠᤛᤡᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤠᤶᤒᤢᤎᤡᤰ ᤆᤥ᤺ᤰᤛᤢᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤴᤇᤡ᤹ ᤌᤢᤶᤄᤥ᤺ᤴ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De tēe jáquīn jíín tēe chúhun ndute, iin-ni cúu dē. De ndācá dē chi cuāha
    yā yāhvi dē nāsa tiñu nī nsāhá iin iin dē.
  san-TIB: རོཔཡིཏྲྀསེཀྟཱརཽ ཙ སམཽ ཏཡོརེཀཻཀཤྩ སྭཤྲམཡོགྱཾ སྭཝེཏནཾ ལཔྶྱཏེ།
  qve-NT: Ichaqa Diosmanta allin willakuqpas, hinallataq yachachiqpas llank'asqankupiqa
    iguallan kanku. Chaymi sapankamaman Diosqa premionta qopunqa, llank'asqankuman
    hina.
  pao-NT: '@see-verse:1CO.003.007'
  cbu-NT: 'Ashiri iysha: Tputs Isusoo mangoonpana, atuni anuri minamari chinayaruni,
    kamanirangina. Itaru, Apanll waana iyaa natstachiya. Wandaya wanasiri kamaniranguni,
    waana mangush chinayaru, tuwapakpaz ashchiya.'
  usa-usa: ayummá ukái-waigogaraq nommá atítai-waigogaraq yenákámá yeqtí mimórá-máyáírákémmá
    móra-mora meyámmá mayáyóye.
  soy-soy: Uyɛɛ n tɑ́mɛsi nɛ uyɛɛ míni n yɑ́kɑsi yɛ sɑ́lɛ. Ḿpɑ́ úye yɛ pikɛcɔpɛ
    sɔ́ntilɛ ukɛ́ lɛ̃ kuu upikɛi n wɑ ihɛ́ɛ́ yɔsí.
  hui-hui: Egene hangayago ibubi egeneni iba odo miyago ibubi libu mbiraore kagoni.
    Libu biabe biyadagua Ngode Datagaliwabehanda yolo hangu hangu mulebira.
  amf-amf: Koraabee noqon wushaabe kiaddhane. Ko dahaannaar eeno yisa meteka meteka
    waadiman yinnondettsi bazanam koda tiye.
  quc-NNT: Ri kätikow ri ija' xuquje' ri käja'nik xaq e junam chuwäch ri Dios. Chkijujunal
    k'ut käyi' na chke rumal ri Dios ri tojb'al re ri ka'nom ruk' ri xjach pa ki q'ab'.
  dob-dob: ꞌEnega maꞌetamo ꞌebweuna ꞌebweuna ꞌama maisa ꞌada loba, nadigega ꞌima etapewa
    ꞌana sinabwa.
  wrs-wrs: Vei, wolanindrini eva posas vewolnindrini, henamba mongal andrava luhunv.
    Wo himba si indakonda endombwolvav esesmba no andrarava, temba himba evewolvnamba
    indakondava.
  mca-mca: Pakha' we'nq'en qa pa' yatsiyipjiki, enewe'en week ƚunyejei, qa pa' Intata
    qa' nijaninij hatse' in ƚuk'e'ek pa' ƚuk'e' pa' ƚ'ithayijkit.
  tzo-TZC: Ti buchꞌu ta stsꞌune, ti buchꞌu ta smaltae, coꞌol noꞌox ta xꞌilatic yuꞌun
    ti Diose. Pero ti cꞌu seꞌelan ta xꞌabtejique, jaꞌ jech ta xꞌacꞌbatic ti stojol
    ta jujun tale.
  mya-mya: မျိုး​စေ့​ကို​စိုက်​သူ​နှင့်​ရေ​လောင်း​သူ​တို့​သည် တန်း​တူ​ရည်​တူ​ဖြစ်​ကြ​၏။
    သူ​တို့​သည်​မိ​မိ​တို့ ၏​အား​ထုတ်​မှု​နှင့်​အ​ညီ​အ​ကျိုး​ကို​ရ​ရှိ​ကြ ပေ​မည်။-
  gng-NT: Wà caakeh nin wà jɔknh kɛ te miba nɛ, nɛ wà kɛ li lɛ uʼsuul uʼtiɛma tuonl
    bo nɛ.
  cbi-NTPO: Tsa' mitya kiya wajmu bain, naa pi yuutsuumu bain tsaren ne judeeve, naamika
    Diosya yalanu main main naa naake kemu deeñu bain, yala' taawasha' mitya tsa tsangue
    kunuu juñu bain.
  ikk-NT: Onyẹ hụn kụnnị lẹ onyẹ hụn gba mirin bu ihiẹn ohu obi a rụn. Onyẹ-onyẹ k'a
    narịn ụgwọ a k'o dọn rụn.
  leu-leu: Nane aava kaapis xuvul pana saxa aava tiue pana raarum re fexaxaas e nare
    xapiak re taa siak a sepirigus ina faisok sire.
  maz-NT: C'ü cant'a 'ñe c'ü xi'chp'i o ndeje, nde 'na ma cjatjovi. Pero zö nde 'na
    ma cjatjovi, ra ts'õ't'üvi c'ua ja nzi va pëpjivi.
  bod-N: ས་བོན་འདེབས་མཁན་དང་ཆུ་གཏོང་མཁན་གཉིས་ནི་གཅིག་མཚུངས་ཡིན༌ཡང༌། ཕྱིས་སུ་རང་རང་གི་རྩོལ་བ་བཞིན་དུ་བྱ་དགའ་འཐོབ་པར་འགྱུར་རོ།།
  tca-NT: Rü ngẽmaãcü ya yíxema tüxira duü̃xü̃gümaã nüxü̃ ixuxe i Tupanaãrü ore, rü
    yíxema wixwena yexeraãcü duü̃xü̃güxü̃ ngúexẽe̱xẽ rü tawüxigumare i ngẽma puracüwa.
    Natürü Tupana rü tá tüxü̃́ nanaxütanü i tümaãrü puracü ya wüxichigü ngẽxgumarüü̃
    na ñuxãcü tanaxüxü̃ i ngema puracü..
  zpl-NT: Leꞌca scua liꞌá cuna Apolos tucutse iguale sibiꞌru lu Diose, nu nediyaꞌru
    nú Diose liquiꞌ lunú rialaru equie cuendaꞌ riñaꞌ nú uliquiꞌnu nú rriꞌi cada tucuru.
  mbc-NT: Mîrîrî ye'nen inkamoro esenyaka'ma'san ipîmî pî' moropai yamannî'pîtî pî'
    inkamoro wanî se' kaisarî maasa pra to' esenyaka'masa' ye'nen sa'nîrî. Ipîmîtîpon
    wanî aaro'ta yu'se, yamannî'pî'nen wanî aarenta yu'se. Mîrîrî ye'nen teesenyaka'ma'pîkon
    yepe'pî yapisî to'ya tiwin pî' tîkaisarî'nîkon teesenyaka'ma'pîkon pîkîrî.
  ndg-ndg: Nambeambe ywapandae ni ywabeka mase bote ni sawa, ni kila yumo alowa pata
    ujira wake lingana na kazi yake.
  wsk-wsk: Kari tam muguri aguso, se kari tam umu yu tuso, mu nunga betera betera
    te ura koma suanta betesan, ale nunga ura beteman umu ko koma diram diram la tamonko.
  toj-NT: Porque ja ma' huas stz'unu soc ja ma' huax cho ya och yaaleli, jun xta ni
    yabalea. Jaxa Diosi, yen oj yaa ja jtz'acolticoni, pero chican jastal ay ja atel
    cada jujunei.
  tbc-tbc: Tamol ai patun ipae dan, iŋ tamol ai patun you ipani dan da, ilod kisaek
    a. An niŋen o urat dugo dugo iŋ anen anen digane yan, atem Anut urat an naon ipidinai
    a.
  sna-sna: Munhu anosima nomunhu anodiridza vane chinangwa chimwe, uye mumwe nomumwe
    wavo achapiwa mubayiro maererano nezvaakabata pabasa rake.
  smk-NT: Si nangmula tan si nambo', parihoy pa'sar ra tan si barang saya ket gun-gunawan
    naya li' nin Dios sigon sa trabahon nagwaan na.
  grc-TCGNT: Ὁ φυτεύων δὲ καὶ ὁ ποτίζων ἕν εἰσιν· ἕκαστος δὲ τὸν ἴδιον μισθὸν λήψεται
    κατὰ τὸν ἴδιον κόπον.
  gof-WFTW: Tokkeynne haathe ushshey woli mela, shin issoy issoy ba oosuwa mela Xoossay
    immiya woytuwa ekkana.
  spa-BLM: Ahora bien, el que planta y el que riega son lo mismo, pero cada uno recibirá
    su propia recompensa según su trabajo.
  kyz-NT: Nan tee futat 'ã ore. Je ra'ne ako Jejui 'ga mome'wau pẽ nupe ikue. A'ere
    'ã Aporu 'ga awau pẽ mu'jau 'ga remifutar are rakue nũ. A'eramũ ore araju'jawe
    etee futat mama'e apou 'ga upe. Jarejuwarete 'ga upe ore mama'e apoi 'ga remifutar
    imũ etee futat. A'eramũ Janeruwarete 'ga anure ore mepyau ojeupe oreremiapofer
    are.
  dao-dao: Mci sawki ja tui buiki hngalangnak am ve, ani pawha kba Pamhnam naw jah
    thung be khai.
  cya-cya: Si'yana scaña'an ti ndi'in cha' 'in nu ntya 'in na lo'o nu ncha' 'in na,
    una cunda scaa can' ntsu'hui cha' xñi siya' cua' ña'aan tñan m'ni.
  nii-nii: Wumb nii endi, Gos nge ek ka kongun kumb se pułngun mondpu erim ei, kuni
    emb mił kindpi o pum. Nga ekii se wumb kombur, Gos nge ek ka kongun ełe erik mundnjung
    ełe nge, erik ok punjung ei, Gos nge ek ka ełe, emb kindik pendnjing konu ełe,
    noł mił kindik ok punjung. En enim kongun ende enjing mił ei, kumep yi ku, se
    orung singii ei nge, Gos yi ku ngumba.
  ign-NT: Núti, émapa ema Apolo, vicuti­cacahi vínunahi eta vicaematane. Vitupa­ra­ha­pa­chu­hisera.
    Ema Viya tíjara­ca­haviya eta vícuchia­napachu, te tiúrihi eta vicáema­ta­nérana.
  dik-NT: Raan cï käu com ku raan cï ye yor aa thöŋ rin ɣok aa loi luɔi tök ɣodhie
    rin ë Nhialic. Ku Nhialic abï ŋɛk ya gäm ariöp thöŋ kek luɔiden cï looi.
  cac-cac: A eb' tz'avani yed' eb' tz'ac'anoch yalil, lajann̈ej yelc'och smunlajel
    eb' chi'. Palta ol scha spac eb' d'a Dios, ato syala' jantac smunlajel junjun
    eb'.
  tzj-E: Jnetcowa tejco'n ruq'uin je nya'ana rxin xe e junam, xe mos che c-e', ajni'
    samaj xqueban jara' quek'ij nto'ja chka'.
  san-BUR: ရောပယိတၖသေက္တာရော် စ သမော် တယောရေကဲကၑ္စ သွၑြမယောဂျံ သွဝေတနံ လပ္သျတေ၊
  yaa-NT: Akka taefakĩ fetsafo Jesús chanĩmara famano, a chipo ato yoiaitori nãnorikõiri
    ato yoi. Nã rafetamãi nãnorikõi shinãkakĩ Niospamãi ato shinãmanaino. Nãskakẽ
    ato Jesúsnoa yoixikani a Ifofasharanõfo. Nãskatari Niospa a yonoxonafo ato afara
    inãxii. Fetsa ichapa inãta fetsafori ichapama inãxii yonoxosharafomano.
  cab-NT: Ában jáu ja ábunagubaña jáma ja áturagubaña, láu sun lafáyeirubei lan Búngiu
    cáda ában según luwúyeri lesériwidun lun.
  clu-clu: Ang nagatanum kag ang nagabunyag pario lang nga sorogoon, kag kada isara
    kananda babalusan ang Dios sono sa andang pinangabudlayan.
  swh-ULB: Sasa apandaye na atiaye maji wote ni sawa, na kila mmoja atapokea ujira
    wake kulingana na kazi yake.
  tpt-NT: Yu chꞌan ali yu lajꞌavay va chꞌantaun tatapatsay. Siya tumpaj katalaqaꞌiyaꞌ
    ixlhilhajatkꞌan por ixlhitapatskꞌan yu katamakal.
  aai-aai: Orot yait ub tatanum naatu orot yait harew ririr hairi hai not i ta’imon
    hinot hisinaf. Imih God boro ta’ita’imon hai bowabowamaim hibowabow isan nibaiyanih.
  sny-sny: Sosu meni ta Owane Sitewi lo peri yehe sameye. Meni tere'e ta Owane Sitewi
    lo peri sa'i ani terosowe. Lowesi marepi ta'i a'i ne. Lowesi ta'i ta'i a'i Owane
    Sitewi lo neri a'i anirowa. Meni ta Owane Sitewi lo wiyawi erasi ta'aneyei su,
    Owane Sitewi lai etiri erasi ta le ma'e neri a'i aurowa. Aiwawe a'i meni ta Owane
    Sitewi lo wiyawi oso a'i ta'aneyei su, Owane Sitewi lai le ma'e etiri oso a'i
    neri a'i aurowa.
  myy-myy: Aje oterã, otere ide jio gurã cʉni corocõ moama ĩna. Ito bajiroti Dios
    oca riasorã, ito bero gãjerã goti quenorã corocõti moama ĩna. Ĩna moado bajiroti
    ĩnare waja yigʉ yiguĩji Dios.
  trc-NT: Ne̱ ꞌo̱ cuya̱a̱n vaa ꞌu̱nj ga̱ síí cuꞌna̱j Apolos, ne̱ vaa güii na̱ruꞌvee
    Diose̱ rihaan núj cheꞌé suun ꞌyaj suun núj,
  cut-NT: Ihyan che retuhdo ye ndute nda̱ta ma̱n, ihyan che ri ye nune va̱n ma̱n,
    a̱ma cua̱n ndi no ntiyon yahn ye nduco vih. Tihca̱ ntiyon che redin nuhn nduco
    vih. Ate a devano vo te Dendiohs ne, nda̱hco menun ye yahn queri a̱ma vo tunoca
    ntiyon che a nedin vo.
  bel-bel: І хто садзіць і хто палівае - адно; але кожны атрымае сваю ўзнагароду паводле
    сваёй працы.
  zlm-KSZI: Yang menyemaikan benih dan yang menyiram mempunyai kedudukan yang sama.
    Allah akan mengurniakan ganjaran berdasarkan kerja masing-masing.
  gdr-gdr: Ɨ ɨtot rɨga ake nyɨ ɨsanka rɨga re yɨpa rɨrɨr wɨko rɨga i ebnya. Ajɨ ton
    yɨpayɨpa towainajog mɨra takasinya ra dem towainajog b'asowa rɨrɨr nasi.
  vmy-NT: ꞌBa xi ꞌbentje ko xi minyandangire tu jngu. Tunga nga jngu jngu sꞌe̱chjire
    jotsaꞌen nga kitsaꞌexa.
  cmn-FEB: 栽种的和浇灌之人都有着同样的目标，只是按照其付出的努力获得酬劳。
  gmv-RNT: Tokkizade gidin woykko ushshizade gidin isti issino; istafe issadey issadey
    ba ooso mala woyto ekkana.
  ncl-NT: Dios quinmita aqui latoca huan aqui laꞌajuilía quinami yehuanten jan se
    san. In omenten cate itequipanujquimes Dios huan sejse canas ilaxlahuilisli, yihual
    canas yoje quinami tequipanuc.
  sua-sua: Ko a mhel to nma ngamngam a ho ka khek kar endo ta vle enang a kus to nam
    kaerik vgum a loot min tgus nginma kaum mang a pat atgiang, endo kmeha ngang E
    Nut. He langto langto mnam min nera kol a keik kmis mang kta ngaeha mruo msim.
  are-are: Artwa erala annga ingkairnama, artwa era turta, erala annga etnanha kwatja
    nthama, eratharra porta urrkapuma. Altjirralantama erinhatharra kwartiwutjina,
    eratharrala urrkapukala ngerra.
  gai-gai: Na ramootta amna reac mutocrenan, na ramootta puk neaŋrenan, maniŋa muruŋniŋa
    Raraŋ Aetaniacna aiŋa morena. Na maniŋna kabe kabea ndoniŋna morina aiŋna makukna
    mɨnna opoik aŋgɨnande.
  qvm-NT: Murog cagpis pargog cagpis chacra ali wayunanpag arushgannogmi nogapis Apoluspis
    Tayta Dios munashgannog cawapäcunayquipag yachaycätsë. Chacracho arogcuna arushganpita
    päguta chasquishgannogmi nogapis y Apoluspis gloriaman chayashpä chasquinäpag
    cagta chasquishagpag.
  chz-NTPS: Kweeˉ baˊ la̱a̱ˈ hi̱ˉ jngëëˉ kya̱a̱hˊ hi̱ˉ huu˜ jmɨɨˉ. Hiꜙ Dio baˊ miˉhmaahˋ
    kihꜗ läꜙja̱a̱ˉ läꜙja̱a̱ˉ läꜙko̱o̱ˉ teꜗ taˊ heˉ jmeeyꜙ.
  kmu-kmu: Anumaya Koti kema faimalenea kanoene tima takino falu humalenea kanoene
    nago aliꞋya alimainaꞋe. Ani aliꞋyatetila tolemogania ali-mainaꞋa avamete anonaꞋania
    aligaꞋe.
  ood-NT: Wehs ach t‑wepo masma ahchim mach ahgachug g Jiosh haꞌichu ahga, chum achs
    hema wehpeg am wo ah, tt hema am baꞌich wo i ahgahi. T g Jiosh ab wo t‑mah g t‑namkidadag
    matt heꞌes hab i juh g chikpan.
  lbm-lbm: लगावन वालो अऊर सीचन वालो दोयी एक हंय; पर हर एक आदमी ख उन्कोच कामों को अनुसार
    मजूरी देयेंन।
  ncj-NT: In aquin tlanonotzahque huan in aquin tlanextiliyahque san parejos, masque
    in Dios momacasque intlatlan, cada seya quen otequit.
  yuj-yuj: Ankank yoronámp arop ntia ént kokorarnámp arop, am yaworamp tére te ankár
    puri fekampono. Tá am yawor te ankákárank námoku térenep puri fek nopok sámp nenepono.
  kto-kto: Pa migana la ulio kabo o parak ga migana la ualo burunam, iat it nevuoliong.
    Ga litie ut narit narit leba olila uniap aun Morowa me ubi la okosarliong.
  gmv-NT: ቶኪዛዴ ጊዲን ዎይኮ ኡሺዛዴ ጊዲን ኢስቲ ኢሲኖ፤ ኢስታፌ ኢሳዴይ ኢሳዴይ ባ ኦሶ ማላ ዎይቶ ኤካና።
  por-BLT: Quem planta e quem rega têm o mesmo objetivo, e ambos serão recompensados
    de acordo com o trabalho que fizeram.
  stp-NT: Na guꞌ guiꞌ nam tu aꞌgadaꞌ gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ guch Xoiꞌkam gio
    guiꞌ nam miꞌ dhɨr tu aagiꞌñdhaꞌ nam jax jaꞌk tuiꞌñgɨdaꞌ guiꞌ nam ba tɨ jɨɨgiꞌñdhaꞌ,
    maaꞌn na jax pɨx ja ɨlhiiꞌñ gu Dios, gio dɨɨlh pɨx jup jix maat na jɨꞌx tu ja
    makiaꞌ gu tuꞌ nar ja maiꞌchɨk kaꞌ.
  ame-NT: Ñeñt̃oʼmarña yeñoteñ ñeñt̃ey nareʼtets ñam̃a ñeñt̃ey sheʼtamoʼreʼtetspaʼ
    eʼñe parrocma yet̃orrena Yomporecop. Elloña Yomporpaʼ apaʼyerreychaʼ puesheñaʼttsoy
    cohuen ñeñt̃chaʼ atarr yocshaterreʼ. Apaʼyerreychaʼ errot̃ent̃eʼ yet̃orraʼyesnoma
    ñocop.
  mgh-2016: Ntu aalhilhe ulhe ni ntu michenre maashi ulhe, oyelhi ayo arii ittu imokaru,
    inakhalhaka kila mmoka nowa upochera nttuvo nawe ulhikaana ni ntheko vanre awe.
  kvn-NT: '@see-verse:1CO.003.007'
  gvf-gvf: Komina milin yaalungwa yal te nil kule bilungwa yal, yal sui i ke kuunin
    wen milungure, God konagi erungwa mere, God tobe yal sui tenamue.
  san-ISO: rōpayitr̥sēktārau ca samau tayōrēkaikaśca svaśramayōgyaṁ svavētanaṁ lapsyatē|
  deu-ELBBK: Der aber pflanzt und der begießt, sind eins; jeder aber wird seinen eigenen
    Lohn empfangen nach seiner eigenen Arbeit.
  mcb-NT: Yogari pankiigatsirira intiegiri sagutakoigirorira ario ikañovakagaigaka,
    kantankicha impogini impunataenkani paniropage akarika yantavageigake.
  yle-yle: N꞉ii ngê nté woo dpî kââ, n꞉ii ngê dpî ngolo, yi pi dê wontoo wontoo, pi
    mu ngmidi p꞉uu a dpodo nódó. N꞉ii mb꞉aamb꞉aa ngê adî dpodo, yâpwo têdê chóó ngê
    mb꞉aamb꞉aa ngê wa pwila, n꞉ii dnyinté adî dpodo, dnyinté wa pwila.
  swh-1850: Yule aliyepanda na yule aliyemwagilia maji wote ni sawa, ingawa kila mmoja
    atapokea tuzo lake kufuatana na jitihada yake mwenyewe.
  ese-NT: 'Ebanajji epo acui sisi shajji jayojja jama jjashahuabaquiani jama baꞌa:
    —Eya quea pame nee chaco majje, eꞌacui yiye meseya eya sosequia caje —jjashahuabaquiani
    cuana. Eꞌe jojo nei eꞌacui yiye meseya jamaya acajeꞌyo.'
  jac-NT: Yuxin naj chitzꞌunni hunu tzet ye tuꞌ yeb naj chihayeni lahan ismunil ebnaj,
    chischah ebnaj ispaj selel ismunil tuꞌ tet Comam Dios hataticꞌa hanta munil chiswatxꞌe
    hunun ebnaj.
  cak-CNT: Yin ri xiticon ri ruch'abel ri Dios pa tak ivánima, y ri kach'alal ri xsamajin
    ri ch'abel ri', oj junan c'a, chi oj ca'i' c'a xtikac'ul ri rajel-ruq'uexel ri
    samaj ri xkaben.
  zia-zia: Uno-yetero urero yero noiya, arita mawe-yangzi yero noiya, awongto yao
    nunato teng dekaongka niya. Burora zuma awiya buro yewato auna teng pugai pumarineyato.
  mal-2015: നടുന്നവനും നനെക്കുന്നവനും ഒരുപോലെ; ഓരോരുത്തന്നു താന്താന്റെ അദ്ധ്വാനത്തിന്നു
    ഒത്തവണ്ണം കൂലി കിട്ടും.
  tuo-NT: Weremʉꞌtãꞌcʉ, beꞌro cʉ̃rẽ buꞌesirutugʉ quẽꞌrã niꞌcãrõnojõ nima. Õꞌacʉ̃ nánʉcʉ̃rẽ
    queoro na weeꞌquere wapayegʉsami.
  mbl-NT: Ha kãmãnat xop xohix yãy putuk, ha Topa te' hãm'ax tu' pagop-tup, tu kãmãnat
    hãm xexka tu' pagop-tup punethok, ha kãmãnat hãm kutõgnãg tu' pagok-tõgnãg putup.
  zpc-NT: Ca quie benꞌ guza bini, ca quie benꞌ bdzeꞌ nisa, tuzi naca dyin bëyaquëꞌ.
    Huaguiz̃ucazi Diuzi quie quieyaquëꞌ ca naca dyin naꞌ bëyaquëꞌ.
  gul-NT: De one wa plant an de one wa wata, all two wok fa de same ting. An God gwine
    gii ebrybody e pay fa de wok e done.
  mau-NT: Je² xi³ vˀe¹ntje², cˀoa⁴ je² xi³ na³nta¹ vˀe¹jten⁴nqui³-le⁴, to⁴nco¹son²
    ma³, nta³ tsa² cˀoai⁴-le⁴ jnco¹jnco¹ je² chji¹-le⁴ jo³-sˀin² coan³ xa¹-le⁴.
  gup-gup: Kaluk benemekbe bininj, nakudji nawu kakolhdedudjeng, dja nabuyika nawu
    kakolhdedjuhdjuhke, wanjh bedda kunu kabenedjarrkmarnedurrkmirri rowk nawu nadjalkudji
    God. Kaluk nungka yiman kabenbenebebbehkarremulewan berrewoneng.
  bss-NT: Mod awě awéné ne mod awě asyɔgé mendíb bébɛlɛɛ́ nsɔ́n nhɔ́g, Dyǒb
    dɛ́sābē-ʼɛ bɔ́ mod tɛ́ɛ́ nchoo ne nsɔ́n ḿme ábɛ́lé.
  met-met: Lipua xuma xaung lipua matu langa, tang oxatading namua taininau, saing
    dingtang bagula daxap giminak taining tainina sanga mana oxatua tang dituxu.
  kpj-NT: Tòbròdỹỹdu ituudỹỹdu‑wana sohoji wesemy ihỹrenyre. Sohoji sohoji tauri wahisidỹỹ
    ritakremy, iwese sohoji sohoji raaõmysỹdỹỹmyhỹre wese. Wiwana dori Deuxu dee iny
    raaõmysỹdỹỹmyhỹre.
  zao-NT: Kona lee zha kuu ngo bin ne zha kuu nlaale, lalta nataak zha, ne Diox kix
    lo kadta thib zha por tsiin kuu mtsow zha.
  byx-byx: I luqa i qa qutserl ama asmes de luqa i qe kutmes de qe uas; dai qurli
    iam mager aa. De mager iv iane tal ian a ranbandem per ian a rleriirang i ian
    tekmet niirang.
  ctu-CTI: Junlajal ñuc jini tsa' bʌ i cha'le pac' yic'ot jini tsa' bʌ i mul ja'le
    yubil. Dios mi quejel i tyoje' ti jujuntiquil. Jiñʌch bajche' ti' cha'libe i troñel
    mi wen o mi mach wen ti' cha'le.
  zos-NT: Como ñijpapø'is y cyotejcøyupø'is tumø'omo yosyajpa, jetse øjtzi y Apolosji'ṉ
    tumø'omo yosta'mbøjtzi, y tumdumbøn maṉba ndø pøctam ndø coyaja jujche ose tø
    yostame.
  gvs-gvs: E yau tobágula be Apolosi bwae ana tosiwo nuwoma tayamo. E nakonakae kai
    tamo tamo ima poisógana adi kakainaki, ama taiyuwokova ama vaiwówana bei kababanedi.
  kbm-kbm: Dangetok be amol ebe gitpun ben uve ok gabu amol ebe gitak bui gipil ok
    sulu gitangi ate ge, be atob sulu in-gas as kulkul ebe ilgum ok ane ano nitang-tangi
    ge.
  rmc-rmc: No oda, ko sadzinel the oda, ko poľivinel, hine jekh. Ale sako chudela
    peskro počiňiben pal oda, sar kerelas peskri buči.
  apr-apr: Le tool yo ipe kai patunu, inbe tool yo iti ran bet irora ye i, in yeru
    ngan dawa ben tigaua ye urata in. Nen le Maro ole ikap balingi pang di atu atu
    le lo ige urata kootoonoo kidi yo tiyei nga.
  tiy-tiy: I mohoke brab mitisone de wayég, énda i isu bero toow na fo gérotor. Atin
    irayay Tuluse bero baras loo bé kédakél i de galbék rénigo ro.
  nlg-nlg: Ahei te ladavaghi, ma hei te taratarai ke, rogaira toro lutu koukolu, moro
    loghoa sakai na ghanaghana. Ma God ke sopa vahera na taba te manana didira na
    lutu.
  dgr-DOGNT: Dǫ wet'à t'asìı dehshee dèè goyìı yelee, eyıts'ǫ dǫ tı yek'e ayehɂı̨ı̨
    sìı ı̨łak'aà gılaà gıghǫ̀t'ǫ hǫt'e, eyıts'ǫ ı̨łak'aà dànì edılaà ghàlagı̨ı̨dà
    k'èxa t'asìı gıghǫ̀t'à ha hǫt'e.
  pes-OPV: و کارنده و سیرآب کننده‌یک هستند، لکن هر یک اجرت خود را بحسب مشقت خودخواهند
    یافت.
  ron-1924: Чел че сэдеште ши чел че удэ сунт тот уна, ши фиекаре ышь ва луа рэсплата
    дупэ остеняла луй.
  tpz-tpz: Ivëh, ka teꞌ vëh to nep o voaꞌ, me a teꞌ to pupui po voaꞌ, a kiu pee pon
    to vatoe e non pa matan e Sosoenën. Amot ee pon se kon voen suk ee, pa ö nee to
    nok va in a ma kiu.
  agd-agd: Danayun ma fafasin banta vá non ma amin banta vá ano maman manafiní ukhen
    mana anarái yoriyain pasen míkan ma yoriyá inaintái miyan mádú mádú inten mino.
  rkb-NT: Deus okzeka aty Kiristu soho motsasoko bykyze usta Deus harere humo mysihyrinymyryky
    atsatu maha. Hawa wasani mykara ana ty hi anahuak ty ibo nyny my. Aty tarabajawy
    humo wasani my zeka sizubarẽna ty nyny my. Aty tarabajawy humo pykyhytu ziky byizeka
    ihuak ty tsikaeni zuba nyny my. Wasani my zeka anatyhi ibo nyny my — niy.
  san-THA: โรปยิตฺฤเสกฺตาเรา จ สเมา ตโยเรไกกศฺจ สฺวศฺรมโยคฺยํ สฺวเวตนํ ลปฺสฺยเตฯ
  iws-iws: Mɨ inkamɨn sasaeya nɨnkɨniyɨn mɨ inkamɨn numɨra saiir ko nakiyɨn sowa hɨriinan
    mɨi kwɨruwa saiirarar mɨriigo mɨ sowiirɨn digworaekwo mhoɨiya wɨ Adi Komii siyar
    hauuwi mɨiya sowa mɨriiya saiir dɨgar.
  pol-SZ: A słudzy Pana—czy sieją, czy podlewają—pracują wspólnie i każdy z nich otrzyma
    nagrodę za swoją pracę.
  ztq-NT: Tugak nak xaa nii chan ni xaa nii xsii, nikxe lëë Dios kizh xaa según tsiiñ
    nii beeñtsyey xaa.
  zai-NT: Ni rudxiiba', ne ni ruzee la? tobi si laaca', ne cada tobi ziaxa bia' dxiiña
    bi'ni'.
  upv-upv: Ko inu nga merpe jinibb nga murwi jelangin, ko Apolos nga mirpe jinibb
    nga mivsi jelangin ngok, nomorsorsan kobbong; ko Atua pia-wuli komru pusorsan
    tevi majingen nga nomorloli.
  wap-NT: Pidan paowaꞌoraz, naꞌiki baꞌoran pidan zabiaꞌoraz, aonaa naꞌiaꞌoram ĩnao
    awutapan baꞌoran ai, naꞌiki ipai ĩdyaun Tominkaru kawinipinaatan nii, wuru kawanaꞌatiꞌi
    kaudin-kizai ĩshaꞌapataniaz kida.
  mva-mva: Tamoata itano be tamoata dang iandi nge malipi nediaru tekena-la kata.
    Maka ma nge Nanaranga malipi ne ka diemakiru! Bokaibe Nanaranga masa ngataguraki
    be malipinga-diaru ngatagadi be zazanga nediaru suridi tekedia-doi ngandiaru.
  dwr-NT: Tokkiyaawenne haathaa ushshiyaawe itti mala; shin Xoossay huuphiyan huuphiyan
    A daaburaa keenaa aw woytana.
  kfw-kfw: Akaling khat-um tuikasou inmani innikha in-angrip, inchuontho dungjuiya
    inmani'n inthoman inchangsik eii.
  bfz-bfz: बाणे वाल़े और सिंजणे वाल़े दूँईं रा एक ई मकसद ए, पर हर एक मांणूए आपणी ई
    मईणता रे मुताबिक परमेशरो ते आपणी मजदूरी पाणी।
  cuk-09: Dule-ibmar-diged, degine, dule-ibmar-gwag-digi-oged, degisoggu, emarbi gumarsundo.
    Ar na e-ibmar-imaksadba wala-walagwen ibmar-nuegan abingamaloed.
  ben-OBCV: যে বীজবপন করে এবং যে জল দেয়, তাদের উদ্দেশ্য একই থাকে। তাই প্রত্যেক ব্যক্তি,
    যে যেমন পরিশ্রম করে, সেই অনুযায়ী পুরস্কৃত হবে।
  mil-NT: Te ɨɨⁿ‑ni cùu tée chìhi tatá ndɨhɨ tée nàcuhñu. Te ducaⁿ sǎtnahá‑xi cùu
    nchúhú cue tée xǐquide chìuⁿ Yá Ndiǒxí, te nàcuáa ndùu chiuⁿ ní quide‑ndɨ́ te
    ducaⁿ cùnduu táhú taxi Yá Ndiǒxí nduu táhú‑ndɨ̌.
  myu-myu: '@see-verse:1CO.003.007'
  fue-fue: Aawuɗo e misuɗo diyam fu laati nun gootum, moy maɓɓe fu heɓan riiba jaka
    golle mum.
  amk-amk: Mano sanang foi tuti mano sara weduara foi, uru mani umasi, wiro manei
    dedai sewa manei kaha. Tuti mansiari-mansiari ambori sobu ne fiembaitafo, kariri
    fianai aino niari nanai ki.
  fai-fai: Kale kan kinim ata ufek ufek sun kai bada, kan kinim ata ufek ufek sun
    wok de bada keibiw kinim ika be mimin makuw dok di bom kanabiw. Kale makuw makuw
    ika ilim wok fakusiw ki abo yán kuyamokaba ka.
  ura-NT: Nitoanihane jaun, canu inara que nii Cana Coauneraacha ichai cotucueratera
    nichaaunne, nii que inara relaera aina jiniiquiin ita rijiichaanu. Nete laen nii
    inara que niicha ichaneni coitucueratihacaanune cainareein Cana Coaunera.
  mcd-NT: Tsoaran futsan tau huaquin ato Jesús icoinra huamafin nan chipo ato yosiaitori
    ato tsain nannorifosi ato tanamasharanon. Nan rafutan nannori shinancani. Ato
    Jesushuunoa yoishcaquin a tanasharanonfo. Ascacufin Diosin a yonoshonaifo cuscan
    futsa paratama inanfain futsa ichapama shara inanshquin. Ahuuscamain yonoi aafoquin.
  urt-urt: Miyeꞌ ŋaiye ŋenete ŋaisep, topoꞌe miyeꞌ ŋaiye ŋiche me pinip pe, luku tinge
    hindi yende wah tikin Got. Pe yitini ŋaiye ka hindi yambaꞌe pe, ka gunde wah ŋaiye
    tinge ilyeh ilyeh yende.
  kiz-kiz: Henu yaipanda ni yasopili masi bhoa ni sawa, ni khila mmonga ilota kupokela
    ujira wake kulengana ni mbombo ya muene.
  tzo-TZE: Li boch'o ay xcholboxuque xchi'uc li boch'o ay stsatsubtasboxuc avo'ntonique
    co'ol chil li Diose. Ti c'u x'elan li'abtejcutic yu'une, ja' jech jtojol chiyac'buncutic.
  lex-lex: Amro' rewre'wa pa mla' liewr ida la kniari id ralamni. Ne hota rima-rima
    amlernana a liwtu-odaw mamni wniahlani.
  dov-dov: Lino ooyo uubyala alubo uutilila mbamwi, alubo umwi uyootambula chaabilo
    chakwe mbuli kumulimu wakwe.
  rgu-rgu: Lahenda manasele-manatande, ma lahenda manatetee-manatotoli ra roi-tao
    reuꞌ esa. Ma basa lahenda fo ralalaꞌo Manetualain nonoi-tataon, neuꞌ ko Ana balas
    sira sosotan.
  toc-NT: Xli̠­hua̠k hua̠nti̠ tacha­ná̠­nalh y hua̠nti̠ tacuentáj­lalh a̠má tachaná̠n
    acxtum hua̠k tasa̠­cuá̠n, pero Dios ámaj ca̠ma̠s­ka­hui̠y la̠ta lak­chá̠n naca̠­ma̠s­ka­hui̠cán
    xpa̠­la­cata xtas­cu­jutcán hua̠ntu̠ tat­la­huani̠t.
  som-som: Kan beeraa iyo kan waraabiyaa waa isku mid, laakiin mid kastaa wuxuu heli
    doonaa abaalkiis siday hawshiisu ahayd.
  mam-C: Qu'n a awal ex a a'yil, junch'in kynab'l, a tu'n tch'iy awal. Ex teyilex
    te junjun ktzajil kytzyu'n jun chojb'ilte tze'nkuxjo taq'nb'in.
  ndj-ndj: Yasilili na yamwayilili machi vosi valinganila hela kila mundu dapati fupu
    kwa chichuku chaki chagolili.
  mbj-NT: Séd hã joom tym hejoom doo, naëng hataag n'aa ramoo bok. Ti hadoo né hẽ,
    ramoo bok do pénh ragadoo da ta säm P'op Hagä Do hanaa.
  lat-VUC: Qui autem plantat, et qui rigat, unum sunt. Unusquisque autem propriam
    mercedem accipiet, secundum suum laborem.
  ngp-ngp: Yudya mhandi no mta komela mazi waligana, Mnungu naawalihe kila yumwenga
    kwe idya indima adamanye.
  enq-2: Ee wai pokenge akali dokopa, endaki maingi akali dokopa, dolapo mendai. Dolapome
    kalai pitambili pyoo dolaponya yole dolapo tange nyetambi.
  eng-ASVBT: 'Now he that planteth and he that watereth are one: but each shall receive
    his own reward according to his own labor.'
  mna-mna: Tana tomtom ta iwaswaaza kini, mi ni ta mataana pa na, ziru raraate men.
    Mi kaimer Anutu ko ikam len kadoono ma ikot uraata kizin kizin.
  myw-myw: Yakamey mamagina tabgubag yakamey. Nag teitan bimug son waseg, nag. Igaw
    maysem bakakow, kadilok mawotet. Datoveks Yowbad, kawotet simey; mamagin inabag
    yakamiy; o mamagin nabunatum yakamiy.
  sby-sby: Neco paliya kupusana pakati pali shikubyala ne shikwitilila menshi, pakwinga
    Lesa nakape cilambo muntu uliyense kwelana nencito njalikwinsa.
  sll-sll: Di tibi ol ni tega yal i ire, nir si ni tongwo yal i ire dire, kunung kunung
    momia, tobo tenangwo haung yasuri honagi ongwo meri tobo kunung tenangwo pamua.
  yaq-NT: Jume' che'a bat, Krijtota betana yee majtame intok kia jume' chukula kateka,
    emou a' teuwaame juni'i, Liojta bichapo nanancha bitwa. Lios aapo, we'epulaimmeu
    bem tekilet ameu a' lutu'uriatuka'po aman, aet am mabetneeka juni'i.
  uro-uro: Iaqäkt kärak i qät kutnanokt kä nä qärakni i qät tor ta ama tmäs di in
    moe di ama sägiom na iom sä in snängaqa sävät ina lat näkt pa in moe asägäk asägäk
    diva ini rha ama rhitsek parhäm gärangätni ama lat i in dualat na ngät.
  ita-1885: Ora, e colui che pianta, e colui che adacqua, sono una medesima cosa;
    e ciascuno riceverà il suo proprio premio, secondo la sua fatica.
  muy-muy: Maslaŋa ya ti ajav zlam nday ata maslaŋa ya acəhi yam ni nday bəlaŋani.
    Ku way way gatay do Melefit aməvi endif gayaŋ akaɗa ge tʉwi gayaŋ ya àgray ni.
  kqc-kqc: Kamini varido amiye ma koru mado amiye, ini idana yokoi de. Ina remanuri,
    yokoi yokoi yaku beika moimai reyadi dada ini obini moigo.
  tav-tav: Jesu ye quetire cabuio jʉgoʉ, cabero cabuionemoʉ quena jĩca wamerena cabuiorã
    ãma. Na pʉgarãre caroa wariñuuriquere na joogʉmi Dio cʉ yere na cabuiorique wapa.
  eng-ULB: Now he who plants and he who waters are one, and each will receive his
    own wages according to his own labor.
  spa-VBL: Y el que siembra, tanto como el que riega la tierra, tienen un mismo fin,
    y ambos serán recompensados conforme a lo que hayan hecho.
  fra-_FOB: Or, celui qui plante et celui qui arrose sont égaux, et chacun recevra
    sa récompense propre selon son propre travail.
  hau-ULB: Da mai shukar, da mai banruwan, duk daya suke, kuma kowannen su zai sami
    nasa lada, gwargwadon aikinsa.
  mal-mal: നടുന്നവനും നനയ്ക്കുന്നവനും ഒരുപോലെ; ഓരോരുത്തർക്കും അവരുടെ അദ്ധ്വാനത്തിനുള്ള
    കൂലി കിട്ടും.
  lit-lit: O kas sodina ir kas laisto yra viena. Ir kiekvienas gaus savo atlygį pagal
    savo triūsą.
  urd-GVR: Paudā lagāne aur pānī dene wālā ek jaise haiṅ, albattā har ek ko us kī
    mehnat ke mutābiq mazdūrī milegī.
  far-far: Ma na wane ne fasi ru fainia na wane ne kikia kafo ana 'ai ki, keroa rao
    oku. Ma te te wanea ana ro wane ne ki, God kai kwaiara nia fuana raoe ne keroa
    sasida ki.
  suz-BL: ख्रुम्‍ब नु ब्‍वाक्‍कु लुक्‍ब कांइचीक बाक्‍नीस। मिनु आंइ कली पपाइश्‍शो गेय
    दोदेंशो पा पका, मोदेंशो पा गाल्‍च ताइनीकी। १कोरिन्‍थी ४:५
  car-NT: Mo'ko iponen mo'ko ikupinen maro asewara mandon. Tamamina'san wararo tamamingon
    epety apyita'ton.
  amp-amp: Nd hus yimaf, yewuri nuhtayukr yo bupa hayukr, nd yimaf nhai wom nndoh
    nndoh dukefrn hingrnarmof. Nhai. Rpat tohhato rpa dukefrn Kraisrhu hingrnefthu
    hingrna dukefrn hingrnamof. Rof hingrnewa hingrneft Bro Nkifrar ttha thombat,
    turhu hti fijo ttharahrf.
  bht-bht: मैं तुहांजो शुभसमाचार सुणाया कने परमेश्वरे दे बचना जो सिखाणा शुरू किता
    कने अप्पुल्लोस तुहांजो सिखांदा रिया पर साड़ा दोनों दा इक ही मकसद है, कने हर इक
    माणुऐ जो उदिया मेहनता दे साबे ला परमेश्वरे इनाम देणा।
  eng-NOY: And he that planteth and he that watereth are one; and each will receive
    his own reward, according to his own labor.
  cub-NT: '@see-verse:1CO.003.007'
  ita-1927: Ora, colui che pianta e colui che annaffia sono una medesima cosa, ma
