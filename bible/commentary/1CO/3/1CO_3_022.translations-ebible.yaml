  kto-kto: Paulo ga Apolos ga Petro ga uro kimanam ga ninimiap ga nuvarap, ga pagap
    la maiot titot ga pagap la eba betmeng tubiat, mirier pagap ganam la mim it.
  gmv-NT: ጳዉሎሳ ጊዲን፥ ኣጵሎሳ ጊዲን፥ ዎይኮ ኬፋ ጊዲን፥ ኣላሜ ጊዲን፥ ዴዖ ጊዲን፥ ዎይኮ ሃይቆ ጊዲን፥ ሃዒ ዲዛዝ ጊዲን፥
    ዎይኮ ቡሮ ያና ሚሽ ጊዲን፥ ዉሪካ ኢንቴሳ።
  por-BLT: seja Paulo, Apolo ou Pedro, ou o mundo, a vida, a morte, o presente ou
    o futuro. Vocês têm tudo,
  stp-NT: Puiꞌ na jax aañ jam buip tuꞌiiꞌ, sia gu Apoolos, sia gu Peegro. Sia dhi
