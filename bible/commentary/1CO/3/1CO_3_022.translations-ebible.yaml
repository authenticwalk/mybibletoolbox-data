  bjr-bjr: '@see-verse:1CO.003.021'
  aby-aby: Godima na Foruini Aforasini Fidaini iya we mune demuiro odiiba iyae demui
    iyae yanu waiya ukeka orou. Godima yewa orofa akaka eraerabusa yaisina yabake
    marieke yanu me ibeka marieke yanu fearekaini marie. Dawae i awoena eraerabusa
    yaisina yabake marieke nono i dubuenaro fafeku eraerabusaini marieba i yaisinae
    yanu.
  eng-YLT: whether Paul, or Apollos, or Cephas, or the world, or life, or death, or
    things present, or things about to be — all are yours,
  jni-jni: Nyani Bulus, nyani Afollos, nyani kefas nyani unee, nyani uvenke, nyani
    iwono nyari ti mum mu tikanime, nya timum mu tige sa ti eze vat tishe tini.
  kne-kne: Oka yos dakami en Apollos ya si Pedro, tan inayagan Diyos dakami ay mansilbi
    en dakayo. Olay din lobong ay nay ya din katagoan ya kateyan yo ya olay abe din
    agew ed wani ya din tapin di agew et indawat Diyos am-in en dakayo.
  tgj-tgj: Paul, Apollos okv Pitar; nyiamooku si, sinam okv turnam, vjak okv kokwng-so
    mvnwng si nonu gvngv,
  gui-NT: Echa Tumpa omee peve Pablo jare Apolos jare Cefas pemborɨ vaera. Omee vi
    peve mbaembae ɨvɨ pegua peiporu vaera. Jae ramiño vi omee peve tecove peico cavi
    vaera, jare pemano yave icavita peve. Opaete añave oyeapo vae jare opaete oyeapota
    vae icavita peve.
  quc-TT: Pune are ri Pablo o ri Apolos, o ri Pedro, o pune xuqujeꞌ are ronojel ri
    tiktalik, ri kaqilo xuqujeꞌ ri man kaqil taj, ri kꞌaslemal, o ri kamikal, ri qꞌij
    kamik o are ne ri kape na, ronojel iwech ix.
  heg-NTPO: '@see-verse:1CO.003.021'
  ptu-ptu: Aka susi kami' sola Apolos anna Petrus, teem inde lino sitonda issinna,
    katuboam anna kamateam, wattu temo anna wattu mane la sulena, ia asanna ia too
    dipadokkoam asammokoa' lisu pala'mu la muampuam.
  bzd-NTPO: '@see-verse:1CO.003.021'
  kwf-kwf: Kaimili, sa Paul, sa Apolos, ma sa Peter logo, God alu kami na ngwae rao
    kamu ki. Na magalia, ma na mauriꞋa faꞋinia na maeꞋa, ma na ru ki neꞋe fuli ana
    kaidaꞋi neꞋe, ma ana kaidaꞋi neꞋe ke baꞋa dao maꞋi, God ka kwatea na ru neꞋeri
    ki taꞋifau logo fuamuꞋa.
  eng-WYC-2017: either Paul, either Apollos, either Cephas, either the world, either
    life, either death, either things present, either things to coming [or to come];
    for all things be yours,
  eng-WMBB: whether Paul, or Apollos, or Kefa, or the world, or life, or death, or
    things present, or things to come. All are yours,
  zat-NTPS: Pablo, ne Apolos, ne Pedro, ne xe̱zr la xu nigá, ne xel-la nabán, ne xel-la
    gute, ne na'a zra, ne da za za', ne xúgute̱ da ca' zaj naca na chee̱ gaca da chawe'
    chee̱le,
  spp-spp: L'à pyi mii Poli yo, l'à pyi Apolosi yo, l'à pyi Pyɛri yo, l'à pyi diɲyɛŋi
    yo, l'à pyi shìŋi yo, l'à pyi kwùŋi yo, l'à pyi numɛ yaayi yo, l'à pyi yaayi nimpayi
    yo, yire puni na ɲyɛ yii wuyo.
  zty-NTPS: Yo'ogak ḻo na'le Pablo, na' Apolo, na' Sefas, na' yežlyó nga, na' yeḻa'
    nban, na' yeḻa' got, na' ža ni zoažo na'a, na' ža da' za'. Yógo'te yó'ogaken ḻo
    na'le,
  mek-mek: Paulo, Apolos, Peto auꞌi oiso ganinagai oi apumi, gome isa oi faumiai keague
    kepinauga. Ke isa mo laaꞌi kai, agofaꞌa, mauni, mae, ke pau kapaꞌina kemia auꞌi,
    ke muni kapaꞌina akemia auꞌi isafa maꞌoai oi apumi.
  aey-aey: '@see-verse:1CO.003.021'
  urd-GVH: पौलुस, अपुल्लोस, कैफ़ा, दुनिया, ज़िंदगी, मौत, मौजूदा जहान के और मुस्तक़बिल
    के उमूर सब कुछ आपका है।
  ycn-ycn: '@see-verse:1CO.003.021'
  djr-djr: '@see-verse:1CO.003.021'
  kvg-kvg: '@see-verse:1CO.003.021'
  rug-rug: Arau Paula, meke ari Apolosi, e Pita, meke sa kasia popoa, na tinoa, na
    minate, sa totoso kamahire, meke vugo repere; doduru hire si tamugamu.
  hop-NT: Sen Paul, sen Apollos, sen Cephas, sen tūwaqatsi, sen qatsi, sen mokiwu,
    sen himu pu’yaqa, sen himu nātoniqa. Pas sohsoy himu umuhhimu.
  san-URD: پَولَ وا آپَلّو رْوا کَیپھا وا جَگَدْ وا جِیوَنَں وا مَرَنَں وا وَرْتَّمانَں
    وا بھَوِشْیَدْوا سَرْوّانْییوَ یُشْماکَں،
  heb-LB: הוא נתן לכם את פולוס, אפולוס ו‎כֵּיפָא כדי שיעזרו לכם. הוא העמיד לרשותכם
    ולשירותכם את העולם כולו, אפילו את החיים ואת המוות! הוא נתן לכם את כל ההווה וכל
    העתיד – הכול שייך לכם,
  caf-NT: Paul, k'us Apollos, k'us Cephas, k'us ndi yun k'ut, k'us be ts'ukhuna, 'i
    k'us be yats'adlah, k'us k'an 'et ndai ts'ít'i, 'i k'us ndet whusawhútelts'ulh,
    'i ts'iyawh nuhwhe'ildzun 'uhoont'ah. 'Et huwa 'aw 'ilhunuh dune 'o nus unzoo
    uzdooni ghait'ah.
  mio-NT: Iyo yu chi ndo, ta iyo ra Apolo chi ndo, ta iyo ra Pedro chi ndo. Iyo ñuhun
    ñuñivi cuenda ndo. Masi cua cuvi ndo, masi ña cua cuvi ndo, soco ndihi cha iyo
    vitin cuu chi ndo, ta ndihi cha ni cua coo cua cuu chi ndo. Ndihi chi cuu chi
    ndo,
  srq-NT: Jembae chõ se re. Apolos abe rei jembae no. Pedro abe rei jembae no. Mbae
    ibi jenda ja rei jembae. Dios mbia mingo mose, jẽje chõ emingo. Dios mbia mingo
    eã mose, jẽje chõ emingo eã. Ae siqui quia namo, jembae ja chõ ũquɨ̃ nde. Ae ra
    siqui aquere, jembae ja chõ ũquɨ̃ no nde. Jembae ja chõ ñene.
  kje-NT: Maya'u, Apolos, noro Petrus eni, Makromod nala ki leke ilitolle mi. Ai nala
    or'ori dardari worworu ki mi, la An huri we'eredi mi nano hunukum makmaki me'e.
    Ha wo'ira na'akeme ma aile noho eni wawan, la ha wo'ira ma namwali lere eniyeni
    noro idewe lere man mai, An kakaredi leke nala wawa'an rara'e ki mi. Ha wo'ira
    na'akeme mi manarna,
  gaz-gaz: Phaawulosis taʼu Apholoos yookaan Keefaan yookaan addunyaan yookaan jireenyi
    yookaan duuti yookaan wanti amma jirus taʼu wanti dhufu hundinuu keessan;
  kud-kud: Dova yau yo Apolosa na Pita imwauwigai, ami tauhaguwo, na bale'u maudoina
    imohegomiu, na hinage yawahimiu yo yami mwalowoi, na hinage ginauli maudoina hauga
    teina ainai yo hauga hilalaoma aidiyai imohegomiu.
  urb-NT: Apor pehẽ mu'eha ke. Petu aja tĩ. Mu'eha ke a'e tĩ. Ihẽ aja tĩ. Ihẽ Páu.
    Pehẽ mu'eha ke ihẽ tĩ. Kome'ẽ ywy keruhũ Tupã mujã, ame'ẽ pe pexo. A'erehe pehẽ
    rury katu aja pexo. Pehẽ pexo katu, a'erehe pehẽ rury katu pexo. Pehẽ pemanõ rahã,
    Tupã namõ pexo ta kỹ. Apo Tupã usak katu pehẽ rehe rĩ. Yman rahã aja ta tĩ. A'erehe
    aja upa ma'e ke pehẽ py'a mãtãha ke.
  fra-LSG: soit Paul, soit Apollos, soit Céphas, soit le monde, soit la vie, soit
    la mort, soit les choses présentes, soit les choses à venir.
  san-HK: paula vA Apallo rvA kaiphA vA jagad vA jIvanaM vA maraNaM vA varttamAnaM
    vA bhaviSyadvA sarvvANyeva yuSmAkaM,
  cak-SNT: Ivichin ixreꞌ ri Pablo, ri Apolos, ri Pedro, ri roch-ulief, ri cꞌaslien,
    ri camic, ri ntitzꞌat vacame y ri chakavach-apa. Can nojiel ivichin ixreꞌ.
  uvh-uvh: '@see-verse:1CO.003.021'
  ino-ino: Polo'ae Apolosi'ae Pita'ae apa'kaeya lapaya hisaya yafe Anumaya Koti'a
    lapami'ne. Ma mopa'ae lapavamu'ae fali ya'ae meni kana'ae henaka'a fole aisea
    kana'ae mi'ko yana lapaya hisea yafe Anumaya Koti'a lapa'kaeya ako lapami'ne.
  gnn-gnn: Yo, ŋanapurrunydja dhuwala Bulatjtja ga Betanydja nhumalaŋgu muka, ga bitjandhi
    bili dhuwala munathany'tja wäŋa nhumalaŋguway yana, ga walŋamirri rom ŋunhi, ga
    rakunydhinyaramirri yurru yakana nhumalaŋgu buŋgawa biyapulnydja; bukmak nhänydja
    malanha ŋunhi dhiyaŋu-wala maḻŋ'thun yukurra, ga nhä malanha ŋunhi yurru yalala
    maḻŋ'thundhi, bukmak yana nhumalaŋguway ŋunhiyinydja.
  yal-yal: Pɔli yo, Apolosi yo, Piyɛri yo, dunuɲa ito yo, siimayana hanma faxana,
    waxatini ito hanma naxan fama, ɛ gbeen nan e birin na,
  cnt-NT: 'Pa₄, Apolos, Pe₄, mɨ₂güɨ́g₃ a₂chong₂ jniog₄, ''mú₃, jmɨg₄ rë₂në́₃, juɨ₁la₂
    jmɨg₄ ''ióg₃ në́₃: ca₂le₃jë́₃ bá₄ në₅ lë́₅ quián''₂ ''nia''₂.'
  tif-tif: Pol nasole, Apolos so, Pita so, nikil nuli unang tunum imi kamok kamok
    iltap ke ipni dong dokoyum o, kala bom-bulup; tawaal diim kalawaami mafek mafek
    tangbal uyo ipni dong dokoyum o, kala bom-bilip; kaali ibi taan-laamin kaami liip
    kawu bom-ilipya, God ata ipni uldaa-yim-buu-lomda yim-tiltam alami abip kawu tiilaya,
    aso maakup suunkup suunkup ilokomip; am kala daanu kaami mafek mafek tangbal so,
    sin ilom kaami mafek mafek tiltam tabokomu kaaso, kiita taba-lom ibi dong dakaayokomip;
  nlx-nlx: काय पौलुस, काय अपुल्लोस, काय केफा, काय दुनिया, काय जीवाय, काय मोत, काय
    चालुकाल, काय आवतुकाल, आखो काय तुमरो हे।
  apw-NT: Paul, dagohíí Apollos, Cephas, dagohíí ni’gosdzáń, ihi’ṉaahíí, dagohíí da’itsaahíí,
    dawahá k’adíí daagolíni, dagohíí dawahá begoṉáhi, dawa nohwíyéhi ádaat’ee.
  gum-gum: na Pablo lata, Apolos lata, Pedro lata; iig waraig pirø lata, øsig kømig
    lata, kwamig lata, møin kwaløm lata, katø wendø attrabig lata; pøs ñimuiwein køn
    kerriguba.
  not-NT: 'Iroro nacantaguëtaiguëmi: igáquena Tosorintsi cara nomitocotaiguemi. Aisati
    igáqueri Aporo, aisati Sejas, iromitocotaiguemi aisati. Ipaiguëmiro Tosorintsi
    omagaro inatsi quibatsiquë arota pinganinabenquero. Aroca përosati pintime, pinganinate.
    Aroca pingamaque, aisati pinganinate. Pinganinabentiro ora inatsi yamai, aisati
    ora inënguitsine aiquenta iroronta pasiegui.'
  plu-plu: Nah Pol, ig kiyapwiye Apolu, ig kiyapwiye Pedru usuh ka kumaduka yihiyakemni.
    Ay amadga inin yuma hiyeg kumaduka uhiyakemniwiy. Iné wowskawniwiy iné umiremniwiy
    iné ku pariye ay amadga inin kuri iné ku pariye nemnikumpiye. Yuma ariknawnama
    yuma pahapwinama amadgaya inin kumaduka uhiyakemniwiy.
  iou-iou: Pol, Apolos, Pita, ba kome ŋo, ba irit ba kumäŋ-kumäŋ, imaka apiŋo itkaŋ
    ba kämi api itneŋ u kudup in täŋkentäŋ tamikta biŋam.
  ntp-NT: Aapimʌ ʌrCristo aaduñdʌ dai Cristo ʌrDiuusi maradʌ. Dai aanʌ dai Apoolosi
    dai Piiduru ʌrgʌnpipiooñiga aapimʌ. Dai oidigi ʌraapimʌ gʌntuidaga. Dai oidaga
    aapimʌ dai coiya agai aapimʌ, dai nʌidi aapimʌ mui naana maasi istumaasi ʌpʌvueeyi
    sivi, dai tʌʌgimu aapimʌ mui naana maasi istumaasi dʌgavuñia agai, vʌʌsi gomaasi
    ʌrsoiñi aapimʌ gʌnvʌʌtarʌ.
  rai-rai: Paaulo, Aapolos, Petero, a rakrakaan buaal, a lalaaun, a minaat, a kum
    utnaa taanga mi, ma a kum utnaa baa in waan paat namur, anumuaat raap ku.
  haw-1868: Ina o Paulo, ina o Apolo, ina o Kepa, ina o ko ke ao nei, ina o ke ola,
    ina o ka make, ina o na mea o neia wa, ina o na mea e hiki mai ana; no oukou no
    na mea a pau loa;
  ffm-ffm: Pool e Apollos e Piyeer, kaɲum e aduna oo, nguurndam e maayde, hannde e
    janngo, fuu onon njey.
  arb-NAV: 'أَبُولُسُ أَمْ أَبُلُّوسُ أَمْ بُطْرُسُ أَمِ الْعَالَمُ أَمِ الْحَيَاةُ
    أَمِ الْمَوْتُ أَمِ الْحَاضِرُ أَمِ الْمُسْتَقْبَلُ: هَذِهِ الأُمُورُ كُلُّهَا
    لَكُمْ،'
  cop-CNT: ⳿ⲓⲧⲉ ⲡⲁⲩⲗⲟⲥ ⳿ⲓⲧⲉ ⲁⲡⲟⲗⲗⲱ ⳿ⲓⲧⲉ ⲕⲏⲫⲁ ⳿ⲓⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⳿ⲓⲧⲉ ⳿ⲡⲱⲛϧ ⳿ⲓⲧⲉ ⳿ⲫⲙⲟⲩ ⳿ⲓⲧⲉ
    ⲛⲏ ⲉⲧϣⲟⲡ ⳿ⲓⲧⲉ ⲛⲏⲉⲑⲛⲁϣⲱⲡⲓ ⲛⲱⲧⲉⲛ ⲧⲏⲣⲟⲩ ⲛⲉ..
  sri-sri: Irasirigʉ yʉre, Apolore, Pedrore iriumi mʉsã õãrõ ããrĩburire buedoregʉ.
    Irasũ ããrĩmakʉ̃, i ʉ̃mʉma, mʉsãya ããrĩburire sĩdi ããrĩmí. Dapora mʉsã ããrĩburire,
    mʉsã boadero pʉrʉgue ããrĩburidere sĩdi ããrĩmí. I ããrĩpereri mʉsãya ããrã.
  nal-nal: malasing Pol o Aapolos o Pita o a pira angkari o a roroiang o a maatang
    o amun saan i taning o amun saan kana wat mur, wanaze naandi vaakdul bani zinim.
  kyq-kyq: maam Pɔli, Apɔlɔsi, Piɛri, duni ɓɔrse, nakŋ kɛn utu kaan do kiŋgjege tu
    ey lɛ do yojege tu ɔɔ nakgen Ꞌkaan maakŋ kiŋgjege tun ɓɔrse ey lɛ kɛn Ꞌtɛɗn naan
    ki se, nakgen se paac se Ꞌgɛn naase.
  kwd-kwd: '''Ameeru, ''inau la Pol, la Apolos, ma la Pita la''u mola, God ''e arua
    meeru ni wane ni taunga''inga ''amooru mola. Nga fanua lo''oo ''i wado, ma nga
    mooringa fe''enia nga maenga, ma nga ''ola lo''oo ne''e lau na alata lo''oo, ma
    nga alata lo''oo te''e nigi mai, ni ''ola lo''oo ni ''ola amooru.'
  ded-ded: Imoc Pauro me Aporo me Kefa me bangeha bangeha me kekec me homec me wiac
    mong bic faifaia fede me dengec fingerude, imoc sasawango ngeneac.
  ewe-ewe: eɖanye Paulo loo, alo Apolo o, Kefa, xexe sia me agbe, ku, egbeŋkeke alo
    etsɔ si gbɔna o, wo katã nye mia tɔ,
  nuy-nuy: Ngaya-waj marri na-Apollos marri na-Peter marri anaani-rruj-jinyung anaarrawindi-lhangu
    anaani nugurraa yungguyung. Marri ana-wiri marri ana-ngawij, marri anaani anaarrawindi-lhangu
    ana-yimbaj marri wurrugu, nugurru-waj aadanu nurraarra-waṉagana anaarrawindi-lhangu.
  cop-BHC: ⲒⲦⲈ ⲠⲀⲨⲖⲞⲤ ⲒⲦⲈ ⲀⲠⲞⲖⲖⲰ ⲒⲦⲈ ⲔⲎⲪⲀ ⲒⲦⲈ ⲠⲒⲔⲞⲤⲘⲞⲤ ⲒⲦⲈ ⲠⲰⲚϦ ⲒⲦⲈ ⲪⲘⲞⲨ ⲒⲦⲈ ⲚⲎ ⲈⲦϢⲞⲠ
    ⲒⲦⲈ ⲚⲎ ⲈⲐⲚⲀϢⲰⲠⲒ ⲚⲞⲨⲦⲈⲚ ⲦⲎⲢⲞⲨ ⲚⲈ.
  buk-buk: Iŋ kêkiŋ aö Pol, lu Apolos ma Pita atôm lau akiŋ, tu bu anem mac sa-ŋga.
    Ma mac nem gameŋ ambo-ŋga ti nem têm ambo tamli-ŋga ma têm ambac ndu-ŋga, gêŋ
    naŋ kwahic dec sêmbo ti gêŋ naŋ oc sêhôc asê tiŋambu, gêŋ hoŋ dinaŋ Anötö ti ŋadau
    ma kêŋ têŋ mac bu nem mac sa.
  pri-NT: '@see-verse:1CO.003.021'
  zpq-NT: Neda', len Apolosen', na' len Pedron', gwseḻa' Diosen' neto' cont chaclento'
    le'e. Na' yežlio nga na' yeḻa' mbanṉa', na' yeḻa' goten', na' da' de ṉa'a na'
    da' gata' bate'teze, yogo' da' ca' zjaden cont yesaclenen le'e.
  por-TFT: Mais especificamente, não se orgulhem de mim, nem de Apolo, nem de Pedro!
    Tudo que há no mundo existe para o benefício de vocês. Vivos ou mortos, as coisas
    que lhes acontecem agora ou no futuro servem para beneficiar vocês.
  gwi-NT: Vit'eegwijyąhchy'aa t'ee shįį, Apollos, ts'ą' Peter haa geenakhwarahahchyaa
    haa nakhwats'ireheenjyaa geenjit nakhwats'ą' diinihił'e'. Vit'eegwijyąhchy'aa
    jii nankat jidii datthak nakhwats'an heelyaa geenjit gwiłtsąįį. Gahohdaii akwat
    nahohthaa gahoonjat kwaa, ąįįts'ą' juk akwat yeendaa ji' nihk'it datthak nakhwats'an
    gweheelyaa.
  gvn-gvn: Godungku nganjinin yungan, nganya, Apollos, Peter. Nyulu nganjinin yurranda
    yungan, yurranin helpim-bunganka. Nyulu wubulku ngananda dajin, ngananin helpim-bunganka.
    Nyulu bubungu ngananda dajin. Nyulu ngananin juranku bunday-manil. Ngana juma
    wulay, nyulu ngananin ngulkurrduku kujil. Nyiku, wuljaljiku, nyulu wubulku dajil,
    ngananin helpim-bunganka.
  nhy-NT: Nej niPablo, in Apolos, in Pedro, in tlaltikpak, in nemilistle, in mikilistle,
    tlan axan onkaj iwan tlan satepan yetos, Dios okichij nochi ma yeto amoaxka para
    amechpalewiskej.
  asm-FB: পৌল, আপল্লো বা কৈফাই হওক নাইবা এই জগত, জীৱন বা মৃত্যুয়েই হওক, বৰ্তমান বা
    ভবিষ্যতৰ সকলো বিষয়, এই সকলো আপোনালোকৰ;
  okv-okv: Eto amita be amo Paul rete Apollos rete Cephas rete enda donda rete vasiri
    te amburari te ari matu rete eha puvuroute tapa amo ungota pure ari donda ra
  mxt-NT: Yuhu ra Pablo, ra Apolos, ra Pedro, maa Nyoo chaha̱ ra chi ndi chi ndo tyi
    nacatyí ndi tuhun ra chi ndo. Ta ñuhu ñayɨvɨ̱ ihya, ñayɨvɨ̱ iyó yo, tuhun chihi,
    cha cuví vityin, cha cuvi nu cuahan ca chi, tandɨhɨ ta chi maa ndo cuví.
  tzo-NT: Yu'un oy stu avu'unic scotol. Mi ho'on mi Apolos mi Pedro oy jtututic jcotoltutic
    avu'unic. Ja' no'ox hech ti c'utic oy li' ti balumile oy stu avu'unic. Ja' no'ox
    hech uc ti jayib c'ac'al cuxuloxuc li' ti balumile oy stu avu'unic. Ja' no'ox
    hech uc c'alal nacham chtun avu'unic yu'un chabat ti vinajel. Ti c'utic avich'ojic
    xae xchi'uc ti c'utic ta to xavich'ique, ja' chtun avu'unic. Scotol chtun avu'unic.
  ind-AGS: entah itu Paulus, entah itu Apolos atau Petrus — entah itu dunia ini, kehidupan
    maupun kematian, baik masa kini maupun masa yang akan datang. Semuanya itu adalah
    milik kalian —
  omw-omw: Nte Poruvave, Aporosivave, Pitaavave, mwaa mwatavave, qati variqi vi okyaravave,
    qutuvi okyaravave, mate vahi inraikyavave, nraakiara vahiani inraikyavave, ekyaa
    mwi inraikyava nkyi kyaahaqa hiari inraikyava nraahu vahirara tiro, ekyaa mwi
    inraikyava nkye hia inraikyava nraahuma vahiro.
  yrb-yrb: Godima na Foroini Aforasini Fitaini we odiba yana arotorowa yana yaba gaukara
    ueta uwara. Godima ewa orofa atata ememetu nesia yaba maite yanu me ibeta maite
    yanu uieta mai. Dawa i awona ane ane nesia maite i duburo fafisu ane ane maiba
    i nesina yanu.
  maa-NT: Tsà jè Pablo, tsà jè Apolos, tsà jè Cefas [xi ti̱koa̱ Pedro 'mì], tsà jè
    i̱sò'nde, tsà jè kjoa̱binachon, tsà jè kjoa̱ biyaà, tsà jè na̱chrjein i̱'ndei̱,
    tsà jè na̱chrjein xi sa̱ nchrobá, kjo̱ndaà tsa̱jòn yije‑nò.
  mcq-mcq: ꞌEnaꞌomo Poruna ho Aporasina ho Sipasina ho mweꞌakena ho hia ikena ho kwamasahujina
    ho uneunecha kaꞌene iviamaa ikehunijina ho maiꞌo rohuna ho uneunecha ikija mahoꞌo
    jona.
  sus-A: ثْلُ يٌ، عَثٌلٌسِ يٌ، كٍقَسِ يٌ، عٍ بِرِن قِندِشِ وٌ مَلِمَ نَن نَ. قٍ نَشَن
    بِرِن نَ دُنِحَ، قٍ نَشَن بِرِن نَ وٌ شَ دُنِحّءِفِرِ كُي، قٍ نَشَن بِرِن نَ نَ،
    عَ نُن قٍ نَشَن بِرِن سَ قَمَ، هَلِ قَشّ، نَ بِرِن نَ نَ وٌ تَن نَن مَلِقٍ رَ.
  jpn-1965: パウロであれ、アポロであれ、ケパであれ、また世界であれ、いのちであれ、死であれ、また現在のものであれ、未来のものであれ、すべてあなたがたのものです。
  fra-SBL: soit Paul, soit Apollos, soit Céphas, soit le monde, soit la vie, soit
    la mort, soit les choses présentes, soit les choses à venir. Tout est à vous,
  yka-yka: Kami duk Apollos duk si Petros isab, hininang kami weˈ Tuhanin meˈ daraˈakanbi
    para si kahāpanbi du. Duk bisan pe dunya inin duk kēmon maˈumantag si pasōnganin,
    duk meˈ maˈumantag kuweˈitu inin, duk bisan kaˈellum duk kamatey, kēmon inin pinasukuˈ
    si kaˈam weˈ Tuhanin para si kahāpanbi du.
  mle-mle: '@see-verse:1CO.003.021'
  shp-NTPO: Ibanon, Pablo, Apolos, Cefas, nato nete, noa jati, noa mawáti, noa rama
    itai, noa ramakaya ikí kati, jatíbi jawéki riki matona.
  aom-aom: Paul na Apollos Peter ëho no jemë ajëmiꞌiröhe aho javue. Saꞌae bövie biseꞌe
    ëhuꞌo jemë ajëmiꞌiröhoho jioꞌame. Jemë biririvoromo raromëꞌoho o vuovëvëꞌoho ë
    bövioho biseꞌoho ëhuꞌo jemë ajëmiꞌiröhoho jioꞌame. Rabe rabe avevejöꞌe jioꞌamajoho
    ijonö jioꞌamoꞌiröhoho ëhuꞌo jemë ajëmiꞌiröhoho jioꞌame.
  geb-geb: Por, gu Aporos, Pita, kha nuian, nde ntigem khar ki, nde rimgirga zumgum
    hɨrga bigi, mba bigi, nta zam nden ntɨɨri ma.
  bsj-bsj: Bwen no Bulus ko Afolos, ko Kefas, ko Kale ri, dume kange bwar dikero chanawe,
    dikero bwiti gwam na kume.
  cak-cak: Ivichin rix ri Pablo, ri Apolos, ri Pedro, ri roch'ulef, ri c'aslen, ri
    camic, ri nibanataj vacami, y ri yebanataj ri chikavech apu, ronojel ivichin rix.
  chf-NT: Dios u yäc'on no'on aj Pablojon y che' chich täcä aj Apolos y aj Pedro tuba
    cä ye'benetla u t'an. U yäc'betla u pancab y upete cua' an tuyac'o. U yäc'benetla
    a wutzi tuba cuxlequetla, y jinchichba Dios u chen manda ni chämoba. U chen manda
    täcä upete cua' an badaba y upete cua'tac u xe tä ajtä. Dios u yäq'ui chich upete
    ni jini tuba u täclenetla a c'alin tz'onänla.
  tlf-tlf: tam Fol niso, Apolos so, Fita so, kafin kaso, kafan so nin kuso, kaanamin
    kuso, kamano komi mufekmufek albu kuso, minte son-temu umi mufekmufek mitam tolon-temu
    kuso bota tebe ibo imdaak tamalan-temu kuta,
  piu-2006: '@see-verse:1CO.003.021'
  poh-NT: Jeꞌ ricab i hin maꞌ Lu̱ꞌ chꞌi̱l i maꞌ Apo̱los eh chꞌi̱l woꞌ i maꞌ Luch reꞌ
    ribihnej woꞌ chi Se̱pas, wilco̱j chi aj toꞌbonel aweh hat-tak ritinami̱t i Dios.
    Jeꞌ aj woꞌ reꞌ riwi̱ꞌ i nicꞌ nimal xyeꞌeric keh hoj aj niminel china̱ acꞌal wili.
    Reꞌ Dios xiyew jenaj acꞌ chic kacꞌacharic chi junelic eh ruꞌum reꞌ to̱b ta kojquimok
    je xa naco̱j woꞌ chic ricꞌaꞌchsam reh chi nakacꞌacharic ru̱cꞌ chi junelic. Chꞌi̱l
    xnikꞌor lok wili nikꞌor woꞌ chi xa paꞌ bih jaric nkacꞌul chiwach rikꞌijil kacꞌacharic
    yuꞌna eh jeꞌ woꞌ chꞌi̱l take chaj bih nakacꞌulum johtok chi kawach pan junkꞌat
    chic cꞌacharic, chiꞌnchel take reꞌ camanel take keh.
  tue-tue: Yʉʉ Pablo, Apolos, Pedro, ʉ̃sã mʉ́ãrẽ tiiápura niiã. Atibʉ́reco maquẽ,
    catiré, diaadare, atitó maquẽ, too síro maquẽ mʉ́ãrẽ tiiápure niiã. Niipetire
    mʉ́ãye niiã.
  bjp-bjp: Pol, Apolos, Sifas, le piklinbat, liu le minet, foron tier igii le foron
    tier ae namih, foron tier tikii igii kimi.
  xon-xon: Min Pɔɔl, ni Apolos, ni Siifas, ni dulnyaa wee, ni limɔfal, ni nkun, ni
    tiwan ni bi dandana na, ni tiwan ni ga li bi n‑yoonn mu choo na mɔmɔk ye nimi
    yaan la. Ni mu ye Kristo yaab la.
  tzo-ZNT: Acꞌu mi voꞌon, acꞌu mi Apolos, acꞌu mi Pedro, coꞌol chitunoticotic avuꞌunic.
    Jaꞌ noꞌox yech li cꞌusitic yacꞌoj Riox liꞌ ta sba balamile ta xtun avuꞌunic. Jaꞌ
    noꞌox yech ti cꞌu sjalil cuxuloxuc liꞌ ta sba balamile, ta xtun avuꞌunic. Jaꞌ
    noꞌox yech ti cꞌalal xachamique, ta xtun avuꞌunic yuꞌun chabatic ta vinajel. Li
    cꞌusitic chtal ta atojolic lavie, ti cꞌusitic tsꞌacal to chtale, ta xtun avuꞌunic
    scotol jaꞌ yoꞌ más xachꞌunic oe.
  mpm-NT: kuu Apolos, xi Pedro, xi ruꞌu Pablo ja ka xnaꞌan ri jnuꞌun ya, ti tendɨꞌɨ
    ja iyo nuu ñuyɨvɨ jaꞌa xiin ra. Taka ja iyo vijna jiin taka ja koo ga, ti vasu
    ja ni jiꞌi ra xi nɨ chaku ga ra nuu ñuyɨvɨ jaꞌa, ko tendɨꞌɨ kuu ja kuu maa ra
    naa ra.
  ots-NT: Guejquitjogöje, dúr Pablo, cja̱ co car Apolos, cja̱ co car Pedro, göhtjoguigöje
    dí bbʉpje pa gu föxquijʉ, como göhtjo í mɛjtiguije ca Ocja̱. Guejti nʉr mundo,
    xí dyøti ca Ocja̱ pa gui töti ca guí nestajʉ. Ca Ocja̱ i ddahquijʉ quer nzajquijʉ
    pa gui segue gui hmʉpjʉ hua jar mundo cja̱ gui nu̱jʉ göhtjo yʉ i cja yʉ pa ya,
    cja̱ co hne̱je̱ cʉ te da ncja cʉ cjeya cʉ ba e̱je̱. Guejti car pa ca xtí tu̱jʉ,
    ca Ocja̱ da cjajpi car du̱ da sirvequijʉ, como guebbʉ xta zixquijʉ pʉ jabʉ bí
    bbʉy. Göhtjo yʉ i bbʉy hne̱ göhtjo yʉ i ncja, i ddahquijʉ ca Ocja̱ pa gui hmʉpjʉ
    rá zö cja̱ gui yojmʉ guegue.
  hoy-hoy: 'येन पौलुस, येन अपुल्लोस, येन कैफा, येन दुनिया, येन जीवन, येन सायोद, येन
    वर्तमान, येन भविष्य, सप्पा येनारा नीम्दा हुन:'
  amo-amo: Sa Bulus, Apolos, Kefas, sa uyih. Sa ulai, sa ukul, sa imon ilenge na idi
    nene, sa Ilenge na idin cinu vat nminare.
  pjt-pjt: Panya ngayunya Godalu nyuralakutu iyaṉu alpamilantjaku, Apalatjanya, Peternya
    munu kutjupa tjuṯa kuḻu. Munu panya paluṟu nyuranya kutjupa kutjupa wiṟu tjuṯa
    kuḻu ungu wanka pukuḻpa nyinanytjaku. Munu paluṟu nyuranya ilunyangka wankaṟa
    kanyilku. Panya kuwari nyuranya kanyini munu ngula nyuranya rawangkuṯu kanyilku
    wiyaringkunytja wiyangku. Mulapa paluṟu nyurampa puḻka mulapa palyaṉu.
  cwe-cwe: Paulo hebu Apolo hebu Kefa, isi ino hebu ugima hebu ifa, vinhu va lusita
    lono hebu vinhu vikwiza. Vino vose ni venu,
  daa-NT: nun Pool, Apoloos ho iŋ Piyer, okintini, ni kuŋko. Duniine, goye, muutu,
    gamin kuuk goy diŋka ho kuuk yaa ase neginda, okin̰co kuŋkon di.
  mlp-mlp: Yaqmo Pol ya ne bunmo gigota. Sa mataw giger Apolos ayow Pita inaq in nazaqmo
    ne bunmo gigotamo. Teq og ka bunmo teq ne kayeqmo os daqayta na teq ne moq daqayta
    na teq daq muran kam kab gwahtiqdaqta na teq daq abeb teq gwahtiqdaqta nagan bunmo
    in ne bunmo gigo tiqiyim usaqta.
  ape-C: Eik Pol yani Apolos aria Pita mani ihipmorim agundok atap, pani agundok arpesh
    shupe aria madae shugok um, nani gok, nyani eshudok ihishmorim shani arpesh douk
    shape iri, shuni eshudok douk ta kweipon shutogur iri, eshudok ihishmorim douk
    ipakish atish.
  bgs-bgs: agad sakán, si Apolos asta si Pedro, agad ni banuwa ta, agad tô ágkalumu
    áknganni asta tô dumunggù, agad tô kantayan yu asta tô kamatayan. Dutun ákniyu
    ni langun,
  faa-faa: Ano Pore soko, Apórose soko, Pita soko, isiapo re ararehoasimo Kotimo isu
    murikimasapo. Hauaka wo makata ane soko, Kotimo reaki kasapo. Koteaka risikiasimo
    hitafe rerane soko, Kotimo kasapo. Ipi hauaka hiakosakipoko kurane soko kasapo.
    Yumo ainane soko, keseke ayiakakosane soko, makata suane re koteaka risikiasimo
    Kotimo maresapo.
  kik-kik: kana nĩ Paũlũ, kana nĩ Apolo, kana nĩ Kefa, kana nĩ thĩ ĩno, kana nĩ muoyo,
    kana nĩ gĩkuũ, kana nĩ maũndũ marĩa marĩ ho rĩu, kana nĩ maũndũ marĩa magooka,
    mothe nĩ manyu,
  cap-NT: Tjappachac̈ha anc̈hucaltaqui, Pablumi, Apolosmi, Pedrumi, tii muntuquiz
    z̈ejlñimi, z̈etimi, ticzmi, tii anzta z̈ejlñimi, tii jazta z̈ejlñimi, tjappacha
    anc̈hucaltac̈ha, Yoozquin sirwiz yanapzjapa.
  ksr-ksr: Pool, Apolos, Piito nononoŋ mono oŋoo buŋaga koloojoŋ. Ejemba baloŋ so
    laligojoŋi, nononoŋ mono kuuya oŋoo buŋa koloojoŋ. Kawaajoŋ saanoŋ qaa ii me ii
    gosiŋ meŋ iikaaŋa kanoŋ laaligogia laligowuya ano koomugia komuwuya. Kambaŋ kokaamba
    laligojoŋi, kuuya nononoŋ mono oŋoo buŋa koloojoŋ ano kanageŋ gawoŋ meme ejemba
    laligowuyati, iyoŋonoŋ mono kaaŋagadeeŋ oŋoo buŋa koloowuya.
  eng-TNT: 'whether it be Paul other Apollo other Cephas: whether it be the worlde
    other lyfe other deeth whether they be present thinges or thinges to come: all
    are youres'
  sbs-sbs: kapa Paulusi, kapa Apolosi, Kefesi, kapa inkanda, kapa vuhalo, kapa ifu,
    kapa zintu zina kwateni, kapa zintu zi sike zite. Zintu zonse nji zenu,
  sue-sue: Paulo ata Apolo ata Petoro, nakare awa soumai gegenai nisokare. Zebura
    nena bamubamu ata nuai ata betai ata nena be zeme emire itia, ata nena ama kei
    awamunoya — nena awa dapikarago soumai gegenai nisokare daba awa.
  fra-NCL: car tout est à vous, et Paul, et Apollos, et Céphas, et le monde, et la
    vie, et la mort, et les choses présentes, et les choses à venir. Tout est à vous,
  snn-NT: Yë'ë, Pablo hue'eguë, Apolos, Pedro, yëquënabi ëja bain ba'iye ëñocuata'an,
    mësacuani yo'o conjën raisi'cua se'ga ba'iyë yëquëna. Ja'nca ba'ijënna, mësacua
    yua yëquënani coni bajë'ën. Si'a ën yija re'otore'ga, mësacua ba'i umuguseña,
    mësacua junni tanjairën, yurera, jë'te raija'rën, si'aye Riusubi re'huacani jo'caguëna,
    mësacua coni bajë'ën.
  atb-NT: Poluq le, Apolo le, Kehpa le, mingkan le, dui nyi é hkyô le, shi é hkyô
    le, ahkuí lhê hkyô eq htângnùng mâ é hkyô le, banshoq gi, nungmoq é chyat nghut
    ri.
  cek-AK: Paul maw, to tih ai boeh loe Apollo maw, to tih ai boeh loe Kipha maw, to
    tih ai boeh loe hae long maw, to tih ai boeh loe hinghaih maw, to tih ai boeh
    loe duekhaih maw, to tih ai boeh loe vaihi ah kaom hmuennawk maw, to tih ai boeh
    loe kaom han koi hmuennawk maw, hmuennawk boih loe nangcae ih ni;
  bkd-bkd: Siak, si Apolos daw si Pedro makapaayad inyu. Bisan sa kalibutan, sa kinabuhì
    daw sa kamatayen, sa agkaula-ula iman daw sa maul-ulahan asem makapaayad en daan
    inyu.
  ctu-76: Lu' la' cha'añʌch ti pejtyel mi joñoñʌch mi Apolos mi Pedro mi ili mulawil,
    mi laj cuxtyʌlel. La' cha'añʌch che' mi lac sajtyel. La' cha'añʌch ili ora wale
    iliyi yic'ot jini tyal tyo bʌ ora. Pejtyel lu' la' cha'añʌch.
  lac-NT: Mʌ' ja wirej, a C'ujo', caj u chuc u ts'a techex tu cotor ba' a c'atiquex.
    Mʌna' wa tu tuchi'ta techex Pablo yejer Pedro yejer Apolos soc u yamtiquechex?
    Jeroj, C'uj caj u ts'aja techex a yoc'ocabo' quir a cʌjtarex. Jeroj, C'uj caj
    u ts'aja techex quir a cuxtarex, baxuc caj u ts'aja techex a quiminex soc u yamtiquechex.
    Jeroj, C'uj caj u ts'aja techex tu cotor ba' a ti' yʌn baje'rera', baxuc C'uj
    caj u ts'aja techex tu cotor ba', a cu bin taro' ca' bin c'uchuc tu q'uinin. A
    techexo', techex yʌnin tu cotor ba'.
  xla-xla: Polo mate epo Apolos mate epame Pita mateye wua꞉ gadlepo depame wua꞉ watle
    hapiwapo. Epame ta꞉lamo mate epo pasakalo mate epo polowe mate mape wua꞉ watle
    ma-hapiwapo. Epame ma wata ha꞉ha꞉ i ya꞉ koko mate epo ma alotle ha꞉ha꞉lowe ya꞉
    koko mateye wua꞉ watle ma-hapiwapo. Koko hapuloma iye wuolepo.
  xav-NT: '@see-verse:1CO.003.021'
  cuk-cuk: Degisoggu, Pabloʼdibe, Apolosʼdibe, Pedroʼdibe, we-napneg-naiddibe, bemar-san-burba-dula-gudiiddibe,
    burgwaleddibe, emisgwagwaddibe, yoo-ibmar-danikoeddibe, we-ibmar belagwapa bemargadga
    guoedbiid.
  tbf-tbf: E Paulo o, e Apolo o, e Petro o, ine mi mangmagoso enaenamon o, ine mi
    tino o, mi miensei o, nevere o, vevemuir, egie kokouk senga.
  uig-CYR: Павлус болсун, Аполлос болсун, Кефас болсун, дуния-җаһан болсун, һаят болсун,
    өлүм болсун, һазирқи ишлар болсун, кәлгүси ишлар болсун, һәммиси силәргә мәнсуптур;
  ikw-NT: Pọlu mọbu Apọlosi, mọbu Pita, ọwa ka, bụdnu nụ ẹnwu, nhne zị kịtna mọbu
    ke zị nụ ruwhnu, kpakara be bụ ke anụ,
  khs-khs: 'Newa Polewala, Apolosewala, Pitawala, niyawa kiwa sesemita: Koteyewi niwa
    ta:peyakeye. Peleya: weyemi nano ketea amowana, Koteyewi kima mikeye. Falela hiwala,
    Koteye mikeye. Ene peleya: ha:na:na:pela: kuma:na:wana mikeye. Yemiwa alusewana,
    sikape auma:na:wana, nano ketea sopoke kiwa seli sita:pesita: Koteyewi apoyakeye.'
  dwr-ENT: ጳዉሎሲካ፥ ኣጲሎሲካ፥ ኬፋይካ፥ ሃ ኣላሚካ፥ ዴዑካ፥ ሃይቁካ፥ ሃዒ ዴዒያዌካ፥ ሲንፔ ያናዌክ፥ ኡባይካ ሂንቴዋ።
  pma-pma: Ahi san inau, Apolos, ka Pita min kami keke metvakataun kami, ka metsuval
    tounah sav keil emun ten out netan koa Ahi sani vakataun kami. Anatin, avaseini
    munak mimoul vuo mimat, vuo asa koa hekistal en moulien onami kosa vuo en avong
    keil koa hemai veah, Ahi hesakin tounah vasi keil enek hemai hekataun kami.
  atd-NT: Imbogoy rin kaniu sikanak no si Pablo, si Apulus, woy si Pedro, no mgo talag-anad
    kaniu. Woy imbogoy rin dod ka soini no tano, woy ka goinawa ta, woy ka kamatayon
    ta woy ka tibo no ogkabayaan ta uromo lagkos ka kuntoon no ogkabayaan ta. Tibo
    din imbogoy kaniu oyow duon pulus now.
  tel-2017: పౌలైనా, అపొల్లో అయినా, కేఫా అయినా, లోకమైనా, జీవమైనా, మరణమైనా, ఇప్పుడున్నవైనా,
