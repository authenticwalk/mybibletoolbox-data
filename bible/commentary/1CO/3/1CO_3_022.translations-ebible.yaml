  dop-dop: Pɑɑ Pɔɔlɩ, pɑɑ Apɔlɔɔsɩ, pɑɑ Piyɛɛ, pɑɑ ɑntulinyɑ, pɑɑ weesuɣu, pɑɑ sǝm
    pɑɑ sɑŋɑ nyǝm, pɑɑ cele nyǝm, mǝ tǝnnɑ pǝ tǝnɑ.
  azb-azb: İstər Paul, istər Apollo, istər Kefa olsun, dünya, həyat, ölüm, indiki
    və gələcək zaman – hər şey sizindir.
  eng-DBY: Whether Paul, or Apollos, or Cephas, or [the] world, or life, or death,
    or things present, or things coming, all are yours;
  guo-NT: Xan Pablo, Apolosbej, Pedrobej, xanal Dios panto'apin, xamal naewʉajnaliajwan.
    Dios ampathat is amwʉtjel xamal duilaliajwam, asamatkoiyanliajwabej. Dios tapaeibej
    xamal asamatkoi tʉpaliajwam. Dios puexa japoxan tapaei ampathatat xamalliajwa.
  hla-hla: '@see-verse:1CO.003.021'
  mav-NT: Yt naku i watu­we­mõ­typot — Uito po'og nakat e hap aiwa­nẽtup hawe. Yt
    naku i watu­wehum miit'in minug te'e­ru­we­kai­pywiat ete katu­pono torania aiwat
    aiminug wuat ko'i Tupana piat aipo­wyry hap. Uito Pauru ma'ato areĩne'en eimu'e
    eiwanuat hamo ra'yn. I'ewyte aimu'e hat Peteru aiwanuat re wy aimu'e hat Aporu
    aiwanuat aimu'e hap tutum. Katu­pono yne yne Tupana minug aipo­wyro hamuat toĩne'en.
    Tutum aipo­wyro aiku­'uro turanuat aipo­wyro hamo. Koran mũki­'ite wuat'i e'at
    pe aipo­wyro. Ta'i i'ewyte mesup i'ewyte mũki­'ite e'ihot'ok pe turan toĩne'en
    kahato aipo­wyro hano. Mi'i pote hekat rakaria sese ewywuat watoĩ­ne'en aito.
    Aito i'ewyte aiku­'uro wen i'ewyte mesup i'ewyte mũki­'ite i'ewyte e'ihot'ok hap
    ewy.
  kpf-kpf: Paulo sot Apolo, Petero, nen zeŋgât siŋgi. Oi hânân kut ŋâi ŋâi mumuŋâ
    sot ândiândiŋâ, zo zeŋgât siŋgi. Itârâŋ ziap sot gâtâm muyagibap aksik, zo zeŋgât
    siŋgi.
  ppo-ppo: Dia̧paae ai meló betere o̧lata, Pol ó Apolos ó Sipas (Pita) ó mió i ere
    hae tiki ó betere alakélé, ó sukutere alakélé ó mió du betere alakélé, ó take
    nalopaae yaaitere alakélé fea Talené dia̧mó meló betereteiné ai o̧la o̧la taleta,
    ti dia̧tórótipó.
  hin-2017: क्या पौलुस, क्या अपुल्लोस, क्या कैफा, क्या जगत, क्या जीवन, क्या मरण, क्या
    वर्तमान, क्या भविष्य, सब कुछ तुम्हारा है,
  wol-KYG: muy Póol, di Apolos, di Sefas, di àddina, di dund, di ndee, di tey, di
    ëllëg, lépp, yeena ko moom.
  bef-bef: Nani Poluita to Apolosi to Pita lali yaꞌma lenali kumu yabe luto kaba heꞌmi
    letago nohune. To melugu nasana silagaꞌi to minolatanafi fililatana to yatai niꞌina
    nasana alihi huto hilina nasanamofihi silagaꞌi lenali nasana niꞌibe.
  amm-amm: '@see-verse:1CO.003.021'
  zaj-zaj: kamba Paulo ama Apolo ama Petulo ama ulumwengu ama ugima ama ifa ama kipigiti
    kino ama kipigiti kikwiza. Gano gose genu mweye,
