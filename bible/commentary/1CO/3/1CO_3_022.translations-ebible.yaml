  ame-NT: Amaʼt na Pablonpaʼ Yompor oʼ naʼn ñeñt̃en allohuenacpas, ñam̃a amaʼt masheñ
    Apolos, ñam̃a amaʼt masheñ Pedro. Yomporpaʼ apueney allohuen amaʼt ñeñt̃ yentyes
    añe patsro ñeñt̃chaʼ yeyenpueʼ ñeñt̃ alloch yocsheña Yompor. Yocsheñepaʼch amaʼt
    allempo yocrrena, ñam̃a amaʼt allempoch yerroma, ñam̃a amaʼt ora allpon ñeñt̃
