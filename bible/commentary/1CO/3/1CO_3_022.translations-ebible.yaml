    ait'oh.
  kan-OKCV: ಪೌಲನಾಗಲಿ, ಅಪೊಲ್ಲೋಸನಾಗಲಿ, ಕೇಫನಾಗಲಿ, ಲೋಕವಾಗಲಿ, ಜೀವವಾಗಲಿ, ಮರಣವಾಗಲಿ, ವರ್ತಮಾನದ
    ಸಂಗತಿಗಳಾಗಲಿ, ಭವಿಷ್ಯತ್ಕಾಲದ ಸಂಗತಿಗಳಾಗಲಿ ಸಮಸ್ತವೂ ನಿಮ್ಮವೇ.
  bbb-bbb: Ja ema igiebuo e mamekanu Foru nakina Aforasi ro Fita ije no ja ifejiavo
    ja ije mukoreigia vierafedufuo. Ro kuke ire boeje kave gufia ro sakae ige Godi
    fu amaerima ijia naovo ije boeje fune jone. Ro kuke vame maeje Godi fu maza boeje
    ja ifejiamo ije funeka jone. Ro ja oekuva ja mukoe furikuva bakiro Godi fu ifejiaga
    ja una ijia karivake. Ro vame maeje gue ro ire maeje bu iviama igia rega ja giavo
    ijiakiro gue bu rade rekuvejo ije boeje buneka jone. Ijadufuo ja Kuraesi kuaga
    fu oe jone ijia fikuma irere boeje ige na kuariavo ije buka jone redufuo.
  blw-blw: Yah katot-owanaat, maid achina inidchat ah katoronganyu, te inidchatna
    haén way Pablo yah Apolos ya ah Pedro, ya umat agé hen amin way wachan antoy lota,
    ya kaman agé hen chayu mataguwan ya uray agé hen atéyanyu, ya hen aminay mepachah
    an chàyu ad uwan ya umat agé ah tapetapen chi ag-agawat ganchat amin Apudyus chachi
    ah katoronganyu yanggay.
  tam-2017: பவுலானாலும், அப்பொல்லோவானாலும், கேபாவானாலும், உலகமானாலும், ஜீவனானாலும்
