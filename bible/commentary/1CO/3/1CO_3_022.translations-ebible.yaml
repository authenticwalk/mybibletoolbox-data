  ben-OBCV: পৌল হোক বা আপল্লো বা কৈফা বা জগৎ বা জীবন বা মৃত্যু বা বর্তমানকাল বা ভাবীকাল—সবকিছুই
    তোমাদের,
  mil-NT: Te cuěi yúhú ndɨhɨ té Àpolós ndɨhɨ té Pèlú ndécú‑ndɨ̌ sá cúú‑xí‑ndó, te
