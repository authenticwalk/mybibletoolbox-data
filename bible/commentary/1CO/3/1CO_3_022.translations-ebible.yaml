    dê pwopwo nmyi p꞉uu a dpodo mo. Kópuni ala ngwo a dpodo té, nmyi p꞉uu a dpodo
    té, mu dini ghi ngê u kópu dé nmyi p꞉uu amyidnyi dpodo.
  swh-1850: Paulo, Apolo na Kefa, ulimwengu, maisha na kifo; mambo ya sasa na ya baadaye,
