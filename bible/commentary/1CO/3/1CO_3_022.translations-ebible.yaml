  gup-gup: '@see-verse:1CO.003.021'
  bss-NT: Dyǒb álómé mɛ, Apolosɛ ne Petro áwôŋgɛn nyé. Bwěm éʼsyə̄ə̄l ábe
    Dyǒb áhə́gé á nkǒŋsé, abagé nyé bɔ́ âbɛnled. Ké nyêbɛ́ á aloŋgé kéʼɛ
    nyêwɛ́, Dyǒb ábɛ́lé nɛ̂ á mboŋ ḿmɛ̄n. Mekan-nɛ ḿme mébɛnlad ne nyé bɔɔb
