  cut-NT: A Dendiohs che dechuh ye Pa̱blo ma̱n, Apolos ma̱n, Pedro ma̱n. A ihyan min
    che dendah ye iyehnse ma̱n, rete ye vedevihche yahn nchuhn ma̱n, rihquentiyon
    ye vederih ma̱n, ro cuh ma̱n, ro che cochi ma̱n. Nducuahn ne, a ca̱va che ndah
    yahn ne che chihco ca̱de ye.
  bel-bel: ці то Павал, ці Апалос, ці Кіфа, ці сьвет, ці жыцьцё, ці сьмерць, ці цяпершчына,
    а ці наступнае, - усё ваша;
  zlm-KSZI: Paulus, Apolos, Kefas, dunia ini, hidup dan mati, zaman ini dan zaman
