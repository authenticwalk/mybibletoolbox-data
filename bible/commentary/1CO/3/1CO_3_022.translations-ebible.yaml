    jiapsiwame intok kia ju'u kokkowame juni'i, intok kia i'an lautipo ayukame intok
    chukula a'abo weyeme juni'i, si'ime ini'i, emou tu'ineeka weye.
  uro-uro: i bä ba ngän nä ma Pol dä ma Apolos dä ma Sefas dä ama ivätki dä ama iar
