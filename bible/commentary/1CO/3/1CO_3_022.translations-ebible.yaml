  myu-myu: Õn eybuywatwat'ukat Cristo a'õbi, Apolo dak, Pedro dak. Deus soat ipi dag̃acat
    o'g̃ug̃ẽ xipan eykuk am. Eyetabẽg̃ pima, xipan eykug̃. Eye'ũ buje dak, xipan jeykuk.
    Xipan eykug̃ g̃asũ. G̃uyjom tak xipan jeykuk.
  fue-fue: Pol e Apollos e Piyer, ko woni der duuniyaaru, yonki e maayde, hanne e
    jaaŋo fu, onon woodi.
  amk-amk: Allai dohongno fiani kontai we fiata mea, amani yau Paulusi, Apolosi, Petrusi,
    Allai dohong amea kiai we amefata mea. Kontai metarang ete, memarareha, finanai
    ambori kia mai we mea. Tuti nunei nini, fio na rabuang bonini, tuti ne ambori
    kawariai aha ma fo, fi fuba nani kiai niariri we mea, tuti dohong finani kiai
    we fiata mea nayai.
  fai-fai: Kaleyo Faul so Abolas so Bita so adikum bakan teinu so kaunsin biyámin
    so fikalanin so kamane atan so yanol katow tadokabu atan so adikum bo kibilimi.
  ura-NT: Canu, Aforo, cana rai chauratane, cana rai ichaonaa, caa ena nenaa, cabaiha
    neenihun, niichurute Cana Coaunera tenojoineein neeure inara rai.
  mcd-NT: Un non Apolos non Pedro nonfin Jesushuunoashu ahuun oinmatifoquin ahuun
    tsain non mato yosishquin man nicoinsharanon. Naashu man afu ipanon. Nantifi ahuunafin
    matonariquin. Ahuara icai cuscan afohuunshon Diosin mato shara huashoi. Nan chipo
    icaifori mato shara huashoi. Nantifi Diosin onihuani cuscan mato shara huashoshquin.
  urt-urt: Pol hindi Apolos topoꞌe Pita, topoꞌe ŋaiꞌe ŋaiꞌe ŋaiye sai kekep eꞌe, topoꞌe
    ŋaiye pa yurp wimun, lakai pa yule, topoꞌe ŋaimune ŋaiye tukwini sai, o mindemboi
    ŋaiye ka ot pe, ŋaiꞌe ŋaiꞌe lalme luku yip tip.
  kiz-kiz: Tivai ni Paulo, au Apolo, au kefa, au dunia, au maisha au kifo au fhenu
    fafiyele, au fafilota kuya fyiha ni fayhomho.
  tzo-TZE: Me vu'un, me Apolos, me Pedro, co'ol oy jtucutic avu'unic. Jech noxtoc
    li c'usitic yac'oj Dios li' ta banamile chtun avu'unic. Jech noxtoc ti jayib c'ac'al
    cuxuloxuc li' ta banamile oy stu avu'unic. Jech noxtoc me lachamique, oy stu avu'unic
    yu'un chabatic ta vinajel. Scotol li c'usitic laj xa avich'ique xchi'uc li c'usitic
    ta to xavich'ique, oy stu avu'unic scotol.
  lex-lex: '@see-verse:1CO.003.021'
  dov-dov: do Pawulo, na Apolosi, na Kefasi, na nyika, na buumi, na lufu, na zintu
