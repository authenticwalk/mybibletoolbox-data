  txq-txq: '@see-verse:1CO.003.021'
  aaz-aaz: '@see-verse:1CO.003.021'
  qup-NT: Tukuy ñukanchi yachachikkunata, ñuka Pablota, Apolosta, Pedrotapas Yaya
    Diosmi kankunarayku kachashka kankunata yachachishpa yanapananchipa. Chaymanta
