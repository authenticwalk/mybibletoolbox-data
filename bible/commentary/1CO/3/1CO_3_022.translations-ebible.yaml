    intessa.
  ncl-NT: Huil anmoanilis in hual cuali hual unca ca mochi huan hual moxtin quimacalo,
    ma ye Pablo, ma ye Apolos, ma ye Cefas, ma ye mochi hual Dios quichíac, ma ye
    yulilisli, ma ye miquilisli, ma ye len unca axan, ma ye len cayas. Yoje mochi
    huan moxtin cate anmoyaxca pa ancanas in hual cuali.
  sua-sua: Ii, si e Pol, e Apolos, e Sipas to e Pita, a mmie tgus, a venloot to tete,
    a venloot to ngnik ngnik, va si kam ktal ka vle, i o kam yor, va mut gi vle o
    mo iser e, ekam ko E Nunu A Totur ther en o vrong nngiar tgus ngang nguk he.
  are-are: Paul-anha, Apollos-anha, Cephas-anha turta rrakangkarra nama. Alha nhanha
    rrakangkarra nama. Rrangkarra lyarta etatha nama, rrangkarra turta anma ilutjina.
    Arlta lyarta, arlta lilinya turta rrakangkarra nama.
  gai-gai: Ainda moca Polapa, Apolosapa, Pitaapa, gan tiacarpaikapa, eteacna watapa,
    memenacapa, mandeac ndeacrena reikapa, na iŋmbai ndaruekna reikap, an reikca muruŋcamiŋa
    nenan.
  qvm-NT: Tsaynog caycaptenga nogaman ni Apolusman ni Pedrumanpis ama atiënicärimaytsu.
    Gamcunatapis Jesucristumi salvashushcanqui. Tsaynogpis Jesucristoga Tayta Diosnintsiwanmi
    caycan. Mushog patsatapis chasquinquipagmi. Tsaynog caycaptenga cawarpis wanurpis
    ni ima pasashuptiquipis runaman yäracärinayquipa trucanga Tayta Diosnintsiman
    yäracäriy.
  chz-NTPS: Läꜙja̱ˉ Paaˊ, kya̱a̱hˊ Apolo, kya̱a̱hˊ Peeˊ, kya̱a̱hˊ kihˈ jmɨˉgyʉʉꜙ laˉ,
    läꜙja̱ˉ heˉ cha̱a̱ˉ jneˊ, heˉ ju̱u̱ꜘ jneˊ, hiꜙ kihꜗ läꜙjëꜙ heˉ chaˉ naꜗ kya̱a̱hˊ
    heˉ naꜗ gaˊ jäꜙ, gaꜙläꜙjëꜙ baˊ laˈ jnänˋ.
  kmu-kmu: PoloꞋnagi, ApolosiꞋagi, PitaꞋagi, ma mopaene tamahaimuꞋene, fali yaꞋene,
    meni kanaene, haenagama falote hisia kanaene, mukiꞋa yana Anumaya KotiꞋa tamamine.
  ood-NT: '@see-verse:1CO.003.021'
  lbm-lbm: का पौलुस, का अपुल्लोस, का कैफा, का जगत, का जीवन, का मरन, का वर्तमान, का
    भविष्य, सब कुछ तुम्हरो आय,
  ncj-NT: masque in Pablo, noso in Apolos, noso in Pedro, noso in tlalticpac, noso
    in nemilistli, noso in miquilistli, noso in tlen panos axan, noso tlen hualas.
    Nochin mechmacalotoc ic nanmopalehuisque.
  yuj-yuj: Pol, Apolos, Pita, tá mámá apár, yiki yakáp nap, sumpwi, ankank oukoumwan
