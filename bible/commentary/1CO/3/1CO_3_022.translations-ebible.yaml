    tiꞌ, yeb kꞌinale, yeb camical, yeb tzet ay tinan̈, yeb tzettaj chitohuli, heyet
    ye sunil tuꞌ.
  cak-CNT: Ivichin rix ri Pablo, ri Apolos, ri Pedro, ri ruvach'ulef, ri c'aslen,
    ri camic, ri nitzu' vacami y ri xtitzu' ri chikavech apo. Can ronojel ivichin
    vi rix.
  zia-zia: Paulo aune Apoloto Petoro, nae awiya soumani gerao ninae. Tawingna nona
    apakana, aune nao, aune magayao, aune nona be yeme eune mitiya, aune nona ago
    kasa yariniya — nona awiya apakana soumani gerao ninae gege ara.
  mal-2015: പൗലൊസോ, അപ്പൊല്ലൊസോ, കേഫാവോ, ലോകമോ, ജീവനോ, മരണമോ, ഇപ്പോഴുള്ളതോ, വരുവാനുള്ളതോ
    സകലവും നിങ്ങൾക്കുള്ളതു.
  tuo-NT: Yʉꞌʉre, Apolore, Pedrore mʉsãrẽ weetamudutigʉ oꞌócʉ niwĩ. Tojo nicã aꞌti
    turi cjasere, marĩ catisere oꞌocʉ niwĩ. Apeye, wẽ́rĩ́ca beꞌro catinuꞌcũatjere
