    nochi yejuan Dios quitalij ma namechpalehuican.
  spa-RV-1909: Sea Pablo, sea Apolos, sea Cefas, sea el mundo, sea la vida, sea la
    muerte, sea lo presente, sea los por venir; todo es vuestro;
  csy-csy: Paul ahizong, Apollos ahizong, Peter ahizong, leitung ahizong, nuntakna
