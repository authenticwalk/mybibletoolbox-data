  zar-NT: 'Néquiguequi queë́liʼ: Pablo, en Apolos, en Cefas, en yödzölió ni, en yöl-laʼ
    naʼbán, en yöl-laʼ guti, en dza ni zóaruʼ naʼa, en dza siʼ zaʼ. Yúguʼtë nequi
    queë́liʼ,'
  kde-kde: ikàva Paolo au Apolo au Petulo au chilambo au umi au kuhwa au vitukutuku
    vipawîje hambi na viîda, vyammalele nni vyenu.
  ata-ata: Loxo Paulo ilou Apolosi mo Kepasi xe lialia ꞌo ilou mauli xe soli mo mimii
    ane muxolu vaimomo ꞌo xe iliꞌi kalumo ne mimii ane ne ngingi ngaangingi ukalusi.
  qvw-NT: masqui Pablopis, Apolospis, Pedropis, cay pachäpis, cawsaycäpis, wañuycäpis,
    canan timpupis, śhamü timpucunäpis, lluy ima cäcunäpis.
  nfa-nfa: '@see-verse:1CO.003.021'
  tnp-tnp: Tol lanu sotəfəriən itəmah kəni motəni məmə rəhatəmah u Pol uə Apolos uə
    Pitə. Nɨpəhriən agɨn, Uhgɨn tɨnəfɨnə natimnati mɨn rəfin e nəhue nɨftəni o nasiruiən
    e təmah. Kəni nəmiəgəhiən uə nɨmɨsiən, kəni natimnati mɨn u kəutəhuva rəueiu uə
    natimnati mɨn u kəmanəhuva nian kəti, natimnati rəfin mɨn əha mɨne nətəmimi mɨn
    əha okotasiru e təmah, təhmen əmə ilah rəfin rəhatəmah.
  urd-urd: चाहे पौलुस हो, चाहे अपुल्लोस, चाहे कैफ़ा, चाहे दुनिया, चाहे ज़िन्दगी, चाहे
    मौत, चाहे हाल, की चीज़ें, चाहे इस्तक़बाल की,
  hot-hot: Pol lo Apolo ma Sipas lôk pik êntêk ma lôkmala lo ŋama ma lêk lo embeŋ
    yam ma nômkama lôk avômalô ma nôm takêŋ ma môlônim iyom.
  mqj-NT: susi kaleku sola Apolos anna Petrus, tenni inde lino sitonda issinnae, katuoan
    anna kamatean, attu temo anna attu mane la sae. Dadi iko asanna' ummampuii.
  rus-SYN: Павел ли, или Аполлос, или Кифа, или мир, или жизнь, или смерть, или настоящее,
    или будущее - все ваше;
  mbh-mbh: ako ranga ve ini a Pol na Apolos na Pita na ur ulue anga, na mimiong na
    rinong, na ur areke aro i velpol a thomu nge ponange na panen, mako ur alavusnga
    areken ini lomu.
  bdd-bdd: Gidemusa taugu ma Apolosa ma Pita wete ꞌilagumaiya ꞌami toꞌabihetenao,
    ma baleꞌu wete mabwaiyana ꞌiꞌebwaegomiya, ma wete yawasimi ta ꞌimi ꞌamasa, wete
    ginaula mabwaiyana tuta bewa ꞌoina ma tuta sinaonaoma ꞌoidiya ꞌiꞌebwaegomiya.
  cbt-NTPO: Ina nohuanton, carinquëma' a'chintëranquëma'. Aporosë, Pitro, inapitanta'
    Yosëri a'parin a'chintinquëmaso marë'. Nani ma'sha isoro'paquë quëtërinpoa' noya
    ya'huëcaso marë'. Anoyacancantërinpoa' Yosë nohuitatëhua' noya noya nanpicaso
    marë'. Chiminpatëhua', ya'huërin'pa' noya noya ya'huëcontarihua'. Ipora tahuëri'sa'
    noya catahuarinpoa'. O'mantacaso' tahuërinta' co naniantarinpoahuë'. Noyasáchin
    yonquirinpoa'.
  srn-NT: Awinsi na Paulus, Apolos noso Kefas, grontapu, dede noso libi, sani fu now
    noso den sani san de fu kon, ala sani na fu unu.
  cta-NT: masi naꞌ, masi Apolos, masi Pedro; loꞌo juaꞌa̱ cuentya jiꞌi̱ cuꞌma̱ laca
    cua ñaꞌa̱ ca chaꞌ nu ndyaca nde chalyuu, masi luꞌú na, masi cua ngujuii na, masi
    sca chaꞌ nu ndyaca juani, masi sca chaꞌ nu caca tyempo nde loo la; cuentya jiꞌi̱
    cuꞌma̱ laca lcaa chaꞌ nu ndyaca nde chalyuu lacua.
  bqc-SIM: Pↄlu, Apoloo, Piɛɛ, dṹnia, wɛ̃ni, ga, tia pↄ́ↄ, zia pↄ́ↄ, a píiá á
    pↄ́ɛ.
  tcz-CHONGTHU: Paul ahilouleh Apollos ahilouleh Peter ahilouleh vannoi ahilouleh
    hinna le thina tua le khonunga ding hijongleh, aboncha nanghoa ahi,
  mar-mar: तर तो पौल किंवा अपुल्लोस किंवा केफा, जग, जीवन किंवा मरण असो, आताच्या गोष्टी
    असोत अथवा येणाऱ्या गोष्टी असोत, हे सर्व तुमचे आहे.
  snp-snp: Namo Polole, Apolosile, Sifasi Pitale, ya linatemu kolito, kiyaba o gedalo,
    loto fulo ledaito, ya mikalo neta-mata muki yaki, kofawa minonimo ido folonimo
    yaki, neta-mata oiya nemo neta ido aiga oloto pi-pi enami neta-mata ya linate
    netaniko muki ne.
  isl-isl: Hann hefur gefið ykkur Pál og Apollós til hjálpar. Hann hefur gefið ykkur
    allan heiminn til afnota. Einnig lífið og dauðinn eru ykkur til þjónustu. Hann
    hefur gefið ykkur allt hið liðna og alla framtíð. Allt tilheyrir ykkur
  spy-NT: yēē kā Bāwulō nto ku Ābōōlō nto ku Bētērō. Ōnkētē kurubta keey wōlēē wuu
    ꞉kōōrēēt, soboonto, meet, bēsyōōsyēchu āk choo kwoonii.
  xnn-xnn: Isonga olay sak-en yas Apolos yas Pedro et baayo dakami am-in. Am-iam-in
    ay wada isnan batawa, nan biyag, tetey, nan om-ommat id wani ya nan awnit ommat
    et kowayo am-in dadi. Owen kowayo tay kowan Kristo dakayo dapay kowan Apo Dios
    si Kristo.
  mwe-mwe: Ibhaga a Pauli, eu a Apolo, eu a Kepa, eu shilambolyo, eu gumi na kuwa,
    eu indu ipali, nnaino na ikwiya, yowe ni yenunji,
  tte-tte: '@see-verse:1CO.003.021'
  tcs-tcs: Bikoz God i bin gibe yupla Pol, Apolos ane Pita; em bin gibe yupla dis
    wold, laip ane ded, dis taim ya nau ane da taim de stil po kam. Ebriting ya i
    blo yupla,
  hlt-THB: Paul awm Apollo awm am awhtaw Cepha awm, khawmdek awm hqingnaak awm thihnaak
    awm tuh kawkkhqi awm haiben awhkawk khqi awm – nangmih boeih aham ni,
  soq-soq: Paul, Apolos ita Pita e baila, ita tawo ema e baila, do dima tauma wineia
    ita uduudu ando segantompa e baila, ita do inawaa wanlempa ba boitonuna, sa ipa
    e baila winede. Dewa ema uduudu e os baila winedituwade.
  qub-qub: Pablupis, Apolospis, Cefaspis, cay pachapis, cawaypis, wañuypis, canan
    cajpis y shamoj cajpis llapan gamcunapämi caycan.
  att-att: Á jinok nangà ni Namarò, ánna jinok na gapay di Apolo kâ Eduru, ta umay
    kami masserbi nikayu. Á talákkurugan ni Namarò ta mabbáli ta pakkapiánát tam yù
    ngámin nga ajjan ta dabbuno, yù ngámin nga mesimmu kunangan ánna yù mesimmu noka,
    ánna yù áttole tam ánna yù pate tam. Ngámin dannian yù naggapu kâ Namarò, tapè
    pabbalinan na ta pakkapiánát tam,
  bki-bki: Kiniou Pol bija Apolos a Kevas, kumemi numila im̃auano novo ban kamiu ruei,
    a vonganei yetemeriba nei joa jumemiu. P̃eli kumeul p̃eli kum̃arm̃aro, p̃eli kumitu
    vonganei p̃eli kuvitu ea bogoti napano ju ka rimei, mia vite nonovio be kenemiu
    ruei,
  bqp-bqp: Pↄlu, Apolo, Pita, andunia, wɛ̃̀ndii, ga, tera pↄ́nↄ, zia pↄ́nↄn yá, ń
    pínki bi á pↄ́mɛ.
  mcp-mcp: Pwôl, Pwôl wʉ́n; Apolos, Apolos wʉ́n; Séfas, Séfas wʉ́n; tɔɔ shí ga, shí
    nyɨ́n; tɔɔ cʉg, tɔɔ shwɨy, tɔɔ isâ yâ cʉg ga, tɔɔ byɔɔŋg yâ cʉg zág yí, byɛ̂sh
    bísə isâ bín.
  hat-hat: Ni Pòl, ni Apolòs, ni Pyè, ni tou sa ki sou latè, se pou nou yo ye. Lavi,
    lanmò, bagay ki la koulye a, bagay ki gen pou vini, tou sa se pou nou yo ye tou.
  npl-NT: Pablo, Apolos, Pedro, n tlaltíkpaktli, n yolílistli n mikílistli, tlan axa
    onka, noso tlan satepa yetos, nochi nomoaxka,
  bgg-bgg: Phaul, Apholos, chiih-è Phithar; hì pha sohjambling, chai chiih-è iy pha,
    thuh pha chiih-è phariang pha hì ne zab nathek ro ro,
  eng-TCENT: whether Paul or Apollos or Cephas, or the world, or life or death, or
    things present or things to come—everything belongs to you,
  eng-BSB: whether Paul or Apollos or Cephas or the world or life or death or the
    present or the future. All of them belong to you,
  cpu-NT: Okaratzi niyotaayetakemiri naaka, jiyotaayetakemiri Apolos, jiyotaayetakemiri
    Pedro, okantakota kipatsisato, añaantarentsi, kaamanetaantsi, avisayetatsiri iroñaaka,
    avisayetatsineri apaata. Aritake onkantake piyotakoyetairo eerokaite maaroni iroka,
    kempivaitaka eerokami ashityaaronemi maaroni,
  san-ASM: পৌল ৱা আপল্লো ৰ্ৱা কৈফা ৱা জগদ্ ৱা জীৱনং ৱা মৰণং ৱা ৱৰ্ত্তমানং ৱা ভৱিষ্যদ্ৱা
    সৰ্ৱ্ৱাণ্যেৱ যুষ্মাকং,
  tac-NT: Páulo, 'lige Apolo 'lige Sepasi (Pegro), 'lige suwábaga e'wélala 'emi gu'írame
    júkuru. 'Lige aminami Onorúgameka gatele napurigá ajagá mochímala ralámuli, 'emi
    gu'íriga 'sile, 'lige aminami gatele napurigá suwimela ralámuli, pe 'emi gu'íriga
    'sile. Napu 'sile Onorúgame 'we 'ya pe 'emi gu'íriga 'sile. 'Lige napu 'símili
    ju Onorúgame abé i'libékomi abiena pe 'emi gu'íriga 'símala.
  eng-WEBPB: whether Paul, or Apollos, or Cephas, or the world, or life, or death,
    or things present, or things to come. All are yours,
  gfk-H: Pol, Apolos, Pita, iakan ra ula hanua, a nilon, a minaat, ira linga kaiken
    ma ing mah namur, kaikek ra linga bakut a numuat.
  viv-viv: higa iya Folo ada badi Afolosi be Fita, kadu hida babi ana gaitoma, kadu
    yawaimi ana aiyeta, kadu alika ana tova, kadu gaitoma moyaꞋaina tova adamoya gidadauda
    amanadi, kadu gaitoma moyaꞋaina aimo tova mulina ginalakayemu amanadi. E, mena
    gaitoma moyaꞋaina omi yami gaitoma, be ami veluga faꞋina.
  yao-yao: Aŵaga che Paolo pane che Apolo pane che Kefa pane chilambo pane umi pane
    chiwa pane katema ka sambano pane katema kakakwika, yoseyo ili yenu ŵanyamwe,
  tgp-tgp: vara Paul, teni Apollos, teni Peter, teni varama, teni mauri, teni mateia,
    teni hinau nake, teni hinau la pa mai, enira mo isoiso nomim,
  auc-NT: Botö Pabodobo ïnömo incæ Apodo ingä incæ Pegodo ingä incæ mïnitö beyæ̈ ante
    cæte tömämöni quëwëmönipa. Inguipo incæ inguipoga ongoncoo incæ mïnitö beyæ̈ ongompa.
    Mönö quëwëmämo incæ mönö wænguïmämo incæ mïnitö beyæ̈ ongompa. Ñöwopämo incæ mïïmämo
    ïincayæ̈ ponguïmämo incæ quincoomë incæ edæ mïnitö beyæ̈ tömancoo ongompa.
  kbc-NT: Paulo, Apolo, codaa me Pedro iditawece ida anenitegetiwaji. Codaa niɡ̶ina
    iiɡ̶o ɡ̶anebitiwaji, ɡ̶odewiɡ̶a eledi ɡ̶anebi, codaa me ɡ̶odemeɡ̶egi. Niɡ̶inoa
    aninoa natigide, codaa niɡ̶icoa anicota manati, eletidi ɡ̶anepiliditiwaji.
  bmh-bmh: Gonug Pol, Apolos, Pita, goagen ag isanarabun mareun. Em e mui, awau dabun
    igul mui, noumabun igul mui, ece ulis dareu mui, ece aiu ses zuabun emen, ece
    go unum agal.
  ctu-BL: yic'ot pejtel winicob, mi Pablo, mi Apolos, mi Pedro, mi jini pañimil yic'ot
    chuqui woli' yujtel wʌle yic'ot chuqui mi' caj ti ujtel che' cuxuletla yic'ot
    che' mi la' chʌmel.
  meq-meq: Neŋ Pol, Apolos ada Piyer, nəmay na, i kurom hay tebiye. Kwa məndzibəra,
    sifa, məməte i kurom tebiye. Wu neheye anəke ta wu neheye kame aye na, i kurom
    tebiye dərmak.
  noa-H: Magua mʌ, Apolos, Pedro, hajapcharan maach t'umwe pãach dën k'abahab; mʌg
    durr maimua cha maach hiyʌ̈ʌ nʌmjã hagjö mʌg hatag pawiajã nem t'um t'ʌnʌmpa pãach
    dën k'abahab.
  alp-NT: Au, Apolose kai Petruse pine ami pusuma tapa imi leke keri imi loko misete.
    Kai nusa meije, pise imi hidupe kai matale, bei petu meije roma petu susuike pusue
    meru keri imi kena rue mise.
  san-VEL: paula vaa aapallo rvaa kaiphaa vaa jagad vaa jiivana.m vaa mara.na.m vaa
    varttamaana.m vaa bhavi.syadvaa sarvvaa.nyeva yu.smaaka.m,
  kbq-kbq: Poli'nafi, Apolosipi, Sefasipi (Pita), ama mopafi kasefa huno mani'zampi,
    fri'zampi, meni knafi, henkama esiankna maka tamagri'za me'ne.
  kbh-kbh: 'Lempe ts̈ëngaftangbe soye endëtsomñe: ndayá Páblëbeyeca yomncá, Apólosbeyeca,
    Pédrëbeyeca, ndayá quem luarents̈e yomncá, ndayá yomncá ainá tcojtsemna ora, tcojóbana
    ora, ndayá mora yomncá y chë más chcoye yochtsemncánaca.'
  ron-LSB: fie că este vorba de Pavel, de Apolo sau de Cefa, de lume, de viață sau
    de moarte, de cele prezente sau de cele viitoare. Toate sunt ale voastre,
  pon-pon: Ma Pauluj, de Apoloj, de Kepaj, de jappa, de memaur, de mela, de ma men
    met, de men mur, pwe karoj me omail.
  nhe-BL: Na niPablo, Apolos, Pedro, ni tlaltepactli, yolistli, miquistli, huan tlamantli
    tlen ama onca, huan tlamantli tlen elis teipa; nochi ya ni eltoc imoaxcahua.
  sps-sps: Fo tsoiny mumua faarei raror ere Pol me Apolos ai Pita, te fafaakouts maromi.
    Ana fo mamatsiny kan saavits tana monaagits tovei fasito iny romi. A toto na suu
    fasito kan iny romi, ai Gov saup fatabiny bus kan mami tana mat a suu. A fo mamatsiny
    kan savits tan nainy roman, to te kaakaa rora an fo mamatsiny kan saavits tan
    nainy te naa minon vou, a fo mamatsiny ka to ari, fasito bus iny romi,
  wnc-wnc: Ita ginde natake na Pol gatu Apolos gatu Sifas ngang pakut. Sike ginde
    natake ita keu kuupbam tasike tekut. Ngan. Ita ginde natake pasiwan buya aawan
    ninda kayuk yutnim ba akumnim ba sanga apmanu ninde sinimukaing ba apmea sinimuning.
    Sanga kuupbam ita ginde natake pasinggak.
  bus-bus: Pↄlu, Apolo, Pita, anduna, wɛ̃̀ndi, gaa, tia pↄ́nↄ, zia pↄ́nↄn yoo, à píngi
    nɛ́ a pↄ́mɛ.
  gub-BL: Herereko pe. Pereko Apor no, pereko Pet no, pereko ko ywy no, peiko tuwe
    pe. Pereko putar ma'e pemàno mehe nehe no. Pereko ma'e ko 'ar rehe har. Amo 'ar
    mehe pereko putar ma'e nehe no. Peiko a'e ma'e paw wazar romo kury. Peiko putar
    ma'e paw wazar romo nehe.
  imo-imo: Eno tapangei nimbe Goteni eno Pol kinye Apolos kinye Pita kinye i mai kombuna
    ltemo melema kinye koinjo mololi ulumu kinye kololi ulumu kinye i wai ltemoma
    kinye altopa wendo ombalo melema kinye tirimo. Akuma pali enonga.
  boj-boj: Apolos, Pita, e Pol, mandam, ŋambile, moiyo, iŋgi iŋgi kalil bini unub
    qaji ti iŋgi iŋgi kalil bunuqna branteleŋqab qaji ti di nuŋgo.
  eng-DRA: For all things are yours, whether it be Paul, or Apollo, or Cephas, or
    the world, or life, or death, or things present, or things to some; for all are
    yours;
  knf-knf: uwole Pawulu, uwole Apoloŧ, këme Kefaŧ, uwole umundu, uwole ubida, këme
    pkeţ, këme uko wi nţa na wi faan, an nakaaŋ iko bŧi na bañaaŋ bŧi.
  san-KHM: បៅល វា អាបល្លោ រ្វា កៃផា វា ជគទ៑ វា ជីវនំ វា មរណំ វា វត៌្តមានំ វា ភវិឞ្យទ្វា
    សវ៌្វាណ្យេវ យុឞ្មាកំ,
  arn-NT: Fey famngechi kelluley Pablo, Apolu, ka Pedro. Ngünechen elueymünmew ta
    kom dungu mapu mew, ti mongen ka ti lan dungu kütu, fantepu amulechi antü ka küpalechi
    antü mew. Itrokom tüfa eymünngealu,
  zas-NT: Ma nulendi dunujn, na̱j Pab, Apolos në Bëd. Xieendi na̱j guidxliuj, guialnaban,
    guialgüjt, ni yuꞌ, në ni qui chuꞌri, xieendi na̱j gra.
  ken-NT: Mandɛm ato bhe batɔŋ mbɔ mɛ Pɔ̌l, nɛ Apólos nɛ Píta bɛ́ sɛ́nkwák bhe.
    Mandɛm aghókó mmɨk bɛ ánkwák bhe. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́fàkari nɛ bhe ndǔ
    nɛpɛ́m ɛnɛn, nɛ yɛ̌ chi ndǔ mpok anɛ mmu ágú ɛ́kwàk be. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́
    ɛchi nɛ́nɛ nɛ yɛ̌ chi ɛnɛ ɛ́twɔ̀ ambɨ ɛ̌twɔ́ be chi nɛ bɛrɨ. Mɛnkɛm chi ɛbhɛka.
