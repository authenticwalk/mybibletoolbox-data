    nene. Waira kuduba ka wi nene, iya kuduba ka wi nene, po ka wi nene, ade mara
    karako ade mara ewa ki kuduba mete wi nene.
  nko-NT: Paulo o, Apolo o, Petro o, ɔyɩ́ ánfɩ o, nkpa ntɛ́ɛ lowu o, ndɛ o, ɔkɛ o,
    mlɩbʋ́ mʋ́ fɛ́ɛ́.
  bsn-NT: '@see-verse:1CO.003.021'
  pib-NT: Pawloko, ga wa Gapoloko, ga wa Sotluko, ga wa psolchijneko, ga wa giwekluko,
    ga wa gipukchiko, ga wa wanerutuko, ga wa ginachripako, ptowrunanuka gixanni.
  wiv-wiv: A Pol, beu a Apolos, o a Pita, o na vulovulo kua o mahuria o matea o na
    meni kua o kua ba muri, ia dia ta kamiu laveve,
  reg-reg: Labha ni Paulo, nolo Apolo, nolo Kefa, nolo echalo, nolo obhulame, nolo
    lufu, nolo bhinu bhinu bhilio, nolo bhinu bhilibhao. Byona ni bhyemwe.
  mlh-mlh: Pol, Apolos, Pita niŋoji ŋoŋore biŋe fukegobeneŋ. Ŋiŋigo moreŋ so gogobeneŋ,
    niŋoji sosowo ŋoŋore biŋe fukegobeneŋ. Ore eru soine buŋo oi me oi osoeru roru
    oŋuine oiji gogoŋaŋuŋ gonimiŋ eru komeŋaŋuŋ komenimiŋ. Damaŋ yoo gogobeneŋ, sosowo
    niŋoji ŋoŋore biŋe fukegobeneŋ eru jiki gio bobo ŋiŋigo gonimiŋ, yoŋoji oŋuakoŋ
    ŋoŋore biŋe fukenimiŋ.
  gof-ENT: ጳዉሎሲ፥ ኣጲሎሲኔ ጴፂሮሲ፥ ሃ ኣላሜይ፥ ዴዖይ፥ ሃይቆይ፥ ሃዒ ዴዔይ፥ ሲንፌ ያናይሲ፥ ኡባይ ሂንቴሳ።
  aau-aau: Pol o, Apolos o, Pita o, ki ohiy o, su-lwayr-yor o, lokrue-yor o, seyr
    pokon o, yaw o-lowpwarowp somokwe hmo,
  tvk-tvk: Hi tesa inou, Apolos, e Pita mi xamim tengan mei matutou ni xamim, e xametel
    matnggoni holesok sav xil mun te ut etan xa Hi di misa ni tengan vatutou ni xamim.
    Reitin, tave ti neta xosxa mumeul mu mulel, naha xa istal e meulien namim xosali
    mu melengien xil xa ti imei, Hi isak ni holesok xil ak mei ti itutou ni xamim.
  prf-NT: ti Pablo, ti Apolos, sakay ti Pedro, i munduwiday, en biyag, en kamatayan,
    en kasalukuyan, sakay en tamuwán; atananid a iyád ay para dikomoy.
  auy-auy: Kemá Pórowe Ápórosiye Pítaawe túwaꞌnai ondawísá méraumne. Marawé seyaafá-tántááꞌó
    wéraine puwíyanaꞌi úwoimo méraiyanaꞌi mindámo túwaꞌnai índa wéraiye. Káféꞌo wérain-tantaaꞌe
    ánaaembo paápé índa-tantaaꞌwaraꞌe mindá túwaꞌnai índa wéraiye.
  tbg-tbg: Kotiva ni kahaqireva viva ti Porukave, Apolosirave, Pitaarave, ni nimirave.
    Maa vatarave, qaqi variqi vi okararave, qutuvi okararave, haarua entave, naantiara
    entave, ekaa vi haikava vi haikavavata ne ia haikavaqaima vaimanta
  hub-NT: 'Wina, Apolosan, tura Pedron ju ainatin Yuus chichartamuk: Ju nugkanam iwáku
    pujuinaksha, tura jainaksha, tura yamaiya juisha, tura atak atina nusha ashi pachisrum
    nita jintintatarma, tusa Yuus inka atumin akuptamkauwaitji.'
  hmo-hmo: Paulo, o Apolo, o Petero, o inai tanobada, o mauri, o mase, o harihari
    ia noho gaudia, o gabeai do idia vara gaudia. Inai ibounai be umui emui,
  big-big: Ne, Paulu keya Apolo keya Pitarau Anotogo iniyegi saweliweki yana. Keya
    ngabelakpekke piyendau keya wik yolu purarau keya ibengki purarau iniyegi saweliweki
    iniyegi yawe mizi, keya mabek lewagela wali piyeng keya wangki lewagelagi piyeng
    mabiyeng inuguyeng.
  gux-G: Lan tie Pɔli ii, Apolɔsi ii, bii Sefasi, li ŋandunli, mi yema aa, bii mi
    kuuma, m ɔlane ya bona bii ya bona n ba yuandi ki, lan kuli, yinba n yeni.
  cnl-NT: Xa³ je² 'ne'² quién²na'³ jné² Poo². 'E³ quie'²³ la'³ Apolos co̱'³. 'E³ quie'²³
    la'³ Peen²³² co̱'³. 'E³ quie'²³ la'³, 'ne'² quién²na'³ mɨ³¹güii³ la³. Mɨ³jmée³
