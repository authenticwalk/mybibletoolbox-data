    ani ohuaya jaahuana cani; manoꞌyajo peaꞌai jaahuana cajeꞌyo quea pame nee. Ohuaya
    jjeyahua nei miquianaya jaahuana cani. Quijje nei miquianaya jaahuana cajeꞌyo
    tii tii peaꞌai, Eyacuiñajjiya. Eꞌe, Jesosaja epeejji poanijo miquianaya eꞌaquiana
    mese jayojja jama poani.
  jac-NT: Hacaꞌ hanin Pablo intiꞌan yeb juẍta Apolos, yeb juẍta Pedro, haꞌ Comam
