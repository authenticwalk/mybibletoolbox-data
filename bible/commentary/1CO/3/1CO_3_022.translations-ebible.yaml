  azz-NT: Huan in Pablo huan in Apolos huan in Cefas, Dios quitepohualtij namohuan
    ma namechpalehuican. Huan in talticpac huan in yecnemilis huan in miquilis no
    poutocque namohuan san, nochi yejua Dios quintalij ma namechpalehui. Huan nochi
