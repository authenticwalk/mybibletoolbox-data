  uvl-uvl: Ne Paulus pe ne Apolos pe ne Petrus pe ich pe maulinga, pe metenga pe ure
    nemur nenge tetu heueu nei, pe ure nemur nenge lape te lohot nga hoena; ure lochloch
    ngana nemur lemoia ke te halaua imo.
  eng-BBE: Paul, or Apollos, or Cephas, or the world, or life, or death, or things
    present, or things to come; all are yours;
  ixl-CNT: Kꞌuxh u Pablo, kꞌuxh u Apolos, kꞌuxh u Cefas, kꞌuxh kam koꞌxh ibꞌii tu
