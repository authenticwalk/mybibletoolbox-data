verse: 1CO.003.022
translations:
  kpx-kpx: '@see-verse:1CO.003.021'
  okv-H: eto amita be amo Paul rete Apollos rete Cephas rete enda donda rete vasiri
    te pehari te ari mahu rete eha puvuroute tapa amo ungota pure ari donda ra
  tbo-tbo: tau po Apolo po Pita i itowoliyai ipa to hagumi. Naka pitenana gasi hipuli
    atapuna i welemi. Ma gasi yautumi po omi hilage ma gasi ginouli atapuhi houga
    geka po houga he nenei ubeihi i welemi.
  mal-C: പൗലോസോ അപ്പൊല്ലോസോ കേഫാവോ ലോകമോ ജീവനോ മരണമോ ഇപ്പോഴുള്ളതോ വരാനുള്ളതോ—എല്ലാം
    നിങ്ങളുടേത്;
  grc-SR: εἴτε Παῦλος, εἴτε Ἀπολλώς, εἴτε Κηφᾶς, εἴτε κόσμος, εἴτε ζωή, εἴτε θάνατος,
    εἴτε ἐνεστῶτα, εἴτε μέλλοντα· πάντα ὑμῶν ⸋ἐστιν,⸌
  bgc-bgc: के पौलुस, के अपुल्लोस, के कैफा, के दुनिया, के जीवन, के मरण, के वर्तमान,
    के भविष्य, सारा किमे थारा सै,
  khz-khz: Paulo, Apolos e Petero; etanopara maparana gomi gemi, maguli e kwarega,
    etoma gematagaina gaura e roe nea vou pia vogoami gaura; maparara gomi gemi.
  deu-TKW: heiße es Paulus, Apollos, Kephas, Welt, Leben, Tod, Gegenwart, Zukunft,
    Alles ist euer,
  zsr-NT: Náquigac queëliꞌ Pablo, len Apolos, len Cefas, len yödzlyú ni, len yöl‑laꞌ
    naꞌbán, len yöl‑laꞌ gut, len dza ni zoaruꞌ naꞌa, len dza ziꞌa zaꞌ. Yúguꞌtë naqui
    queëliꞌ,
  lin-lin: ezala Polo, Apolosi, Petelo, mokili, bomoi, kufa, tango oyo tozali sik’oyo
    to tango oyo ezali koya. Nyonso ezali ya bino ;
  hns-NT: Paulas, Kefas aur Aapolos tohielog khaat hai. Aur doenia ke sab tjiedj bhie
    toelogke hai. Djiewan aur maut, aadj ke dien aur bhie aane waala tem, sab tjiedj
    toelogke khaatien hai.
  noa-E: Magua mʉ, Apolos, Pedro, ajapcharan maach thumwe pãach dën khabahab; mʉg
    durr maimua cha maach iyʉ̈ʉ nʉmjã agjö mʉg atag pawiajã nem thum thʉnʉmpa pãach
    dën khabahab.
  eng-EMTV: whether Paul or Apollos or Cephas, or the world or life or death, or things
    present or things to come—all things are yours.
  mib-NT: Cúu Pablo, cúu Apolos, cúu Pedro jeē castéén nuū rō. Cúu ndɨhɨ jeē iyó ini
    ñayɨ̄vɨ́, jeē iyó vijna jíín jéē quíji. Te vēsú núu cotecu rō chí cuu rō, te ndɨhɨ‑ni
    chi cuenta maá ró cúu.
  lif-NT2: पावल, अप्‍पोल्‍लोस, पत्रुस, हे़क्‍क्‍याङ् के़रे़क् इक्‍सादिङ् खाम्‍बेःक्‍मान्,
    ने़त्तिगे़न् हिङ्‌मन्, सिःमे़न्, कोये़म्‍बा ये़म्‍मिन् नु ताये़म्‍मिन्‍नाङ् खिनिॽइन्‍ने़रो॥
  xnj-xnj: Yikavya Pauli amala Apolo amala Kefa, mulima amala wumi amala lifwa, mambu
    ga hinu amala gegibwela goha ginu nyenye.
  mmx-mmx: Pol mi ne Apolos la ne Pita, la lempanga at na lavatbung menemen, la lorooro,
    la lanmet, la mo lempanga ik lok ningina la mo lempanga axap naba ravasu melemu.
    Na axap ne Moroa ga lok li i xusu ti lok tooro nimi.
  cbr-NT: '''Ë ''imainun Apolo ''imainun Pedro, nucaman mitsu ñuixuncë banacama camina
    camaxunbi ''unánti ''ain. Nucën Papa Diosan ca ënë menu ''icë ñu mitsu ''inania.
    An ''imicëx camina ënë menu upiti bucuin. An ''imicëx camina bamatancëxbi abë
    upiti bucuti ''ain. Bërí camina an ''imicëx asábi ''ain, usabi camina ''iti ''ain,
    xënibua ''aínbi.'
  tee-NT: Ju quit'in chai ju Apolos chai ju Pitalu' va milapanacni icjuntau. Chai
    ju Dios taxtaknitan tachi chun ju taxtokni ju alin ju ani lacamunutpa' ni laich
    cata'aktaijuyan. Pus ni lak'a'i ju Dios ni t'onat'itca' u ni aniya'it'it pus ju
    Dios chunch navi ni va past'ac'a ju k'ox ju milacata'an. Chai vana va chun past'ac'a
    ixlacata ju tuchi t'ajun tapasana' ju chavai lami'atsucunti'an chai ju tuchi catapasaya'
    astan.
  eng-LSV: whether Paul, or Apollos, or Cephas, or the world, or life, or death, or
    things present, or things about to be—all are yours,
  cak-NT: Iwichi rix ri Pablo, ri Apolos, ri Pedro, ri rech-ulef, ri c'aslen, ri camic,
    ri nitzu' cami y ri chakawech apo. Can ronojel iwichi rix.
  pah-NT: A'ereki jihi pe poko. Apolo'ga pe poko. Pedro'ga pe poko. Yvya ko pendepykavamo.
    Pemanoe'yma ko pendepykavamo. Pemanoa ko pendepykavamo. Ag̃wamova'ea pendepykavamo.
    Aerẽva'ea pendepykavamo. A'ereki pe pereko pa a'ea pejipokohavamo.
  sja-NT: Irua mɨ, Pablo, Apolo mãik'aapa Pedro pëiji taipa Cristopa ooda jarateedamerã.
    Mãga ooji parã awaraa Cristode ijãapataarã ome pipɨara p'anapataadamerã Cristopa
    k'inia bɨk'a. Tachi Ak'õrepa na p'ek'au eujã ooji tachi aɨde p'anapataadamerã.
    Tachi o k'achiadeepa k'aripa ataji ɨt'aa wãdamerã jai-idaadak'ãri mãik'aapa pipɨara
    p'anapataadamerã na eujãde p'anɨ misa.
  xed-xed: Dər Pwal, dər Apwalus, dər Kefas, dər ghəŋa haɗik, dər hafu, dər mtaku,
    dər skwiha ndanana, dər skwiha dzaʼa sagha nda sa, ka ŋa ghuni nzakwani.
  mks-NT: Na̱ndiquia̱hva mé á nde̱he̱, da̱ cúú Pablo xi̱hi̱n Apolos xi̱hi̱n Pedro
    nu̱ mé ndó já ná cuu jána̱ha̱ nde̱ tu̱hun Ndióxi̱ nu̱ ndo̱. Na̱sa̱ha̱n mé á ñuyíví
    yóho nu̱ ndo̱ já ná cuu catacu ndó. Ta na̱sacu ini mé á qui̱ví quivi ndó ta já
    tandaa qui̱vi̱ cu̱hu̱n ndó coo ndó xi̱hi̱n mé á. Tócó ndihi ña̱ yóho na̱sa̱ha̱n
    Ndióxi̱ nu̱ ndo̱.
  gfk-S: Pol, Apolos, Pita, ikin ra ula hanuo, a nilon, a minat, ira linge kakarek
    ma ing bileng namur, kike ra linge bakut a numu.
  bmu-bmu: Pol, Apolos, Pitö neŋön mönö eŋgö buŋaya akzin. Ambazip gölme dop maljini,
    neŋön mönö körek eŋgö buŋaya akzin. Miaŋgöra ölöp keu mi me mi kewöta memba mewö
    miaŋön malmalŋini malme aka kömupŋini kömume. Nalö kewöŋe maljini, körek neŋön
    mönö eŋgö buŋaya akzin aka könaŋgep nup meme ambazip malmei, yeŋön mönö mewöyök
    eŋgö buŋaya akŋe.
  dgz-dgz: Menan, ne Pol ge apan Apolos ge apan Pita nu iragi egawa. Amba piup mame,
    inak go bop wandeniwa, amba wam endiwa eviwa iravi egawa.
  eng-GNV: 'Whether it be Paul, or Apollos, or Cephas, or the world, or life, or death:
    whether they be things present, or thinges to come, euen all are yours,'
  zaa-NT: '@see-verse:1CO.003.021'
  eng-WEBSTER: Whether Paul, or Apollos, or Cephas, or the world, or life, or death,
    or things present, or things to come; all are yours;
  guh-guh: Xanë Pablonë, Apolos ata, Pedro ata, bajarapamatabëxëyo Dioso panecopata
    paxamë patacajamatabëcueneyavenonaenexa. Daxita mapanacuata panejinavanapaenexa
    ata, Dioso pacatocopata. Paneasaëtsavanapaenexa, panetëpaenexa ata, Dioso pacatocopata.
    Panejinavanapaenexa ajena, panevajënaeyabelia ata panejinavanapaenexa, Dioso pacatocopata.
    Daxita rabaja bajaraxua Dioso pacatocopata paxamënexa.
  bon-bon: cane Paulo, Apolo, Peteru, ai gawecewe, ireclota, budre, page ngena cina
    äbitininisi piiyepu ingwe ca ngena cina cire läbitipesi, iyeta ai lui weeme tääpu
    memi,
  nhw-BL: Na niPablo, Apolos, Pedro, ni tlaltipactli, nemilistli, miquilistli, huan
    tlamantli catli ama onca, huan tlamantli catli elis teipa; nochi ya ni eltoc amoaxcahua.
  swh-ONEN: ikiwa ni Paulo au Apolo au Kefa au dunia au uzima au mauti, au wakati
    uliopo au wakati ujao, haya yote ni yenu
  wbi-wbi: Nave ghwe Paulo, nambe u Apolo, nambe u Kefa, nambe iisi, nambe amikalile,
    nambe vufue, nambe ifinu fino pwefile, nambe fino filyava. Fyooni fiinhu,
  bba-bba: Pɔlu kɑ Apolo kɑ Sefɑ kɑ hɑnduniɑ kɑ wɑ̃ɑru kɑ ɡɔɔ kɑ ye n wɑ̃ɑ ɡisɔ kɑ
    ye n sisi siɑ, ye kpuro yɑ sɑ̃ɑwɑ bɛɛɡiɑ.
  eng-KJVCPB: whether Paul, or Apollos, or Cephas, or the world, or life, or death,
    or things present, or things to come; all are yours;
  kgk-NT: '@see-verse:1CO.003.021'
  waj-waj: Na Pauruusoota Aporoovaatama Petoroosoota aa mmata ta variaunna aavootama
    variraivoota putiraivootama aanna makee vaiyauvoota nnaagiai vainaraiyauvootama
    ngiiiniyauvaivee.
  cpy-cpy: Pablo, Apolos, Cefas, jaawiki-jato-paeni, añaantari, kaamanitaantsi, awijayita-tsiri
    nimaeka, awijayita-tsini paata. Maawoeni iroka, kimiwitaka eeroka ashityaa-wonimi
    maawoeni,
  mpx-mpx: '@see-verse:1CO.003.021'
  wbp-wbp: '@see-verse:1CO.003.021'
  luo-luo: Bed ni en Paulo kata Apolo, kata Kefa, kata piny, kata ngima, kata tho,
    kata gik ndalogi, kata gik mantiere, kata gik moko mabiro giduto gin mau.
  nhe-NT: Na niPablo, Apolos, Pedro, ni tlaltepactli, yolistli, miquistli, huan tlamantli
    tlen ama onca, huan tlamantli tlen elis teipa; nochi ya ni eltoc imoaxcahua.
  aii-aii: ܐܸܢ ܦܵܘܠܘܿܣ، ܐܸܢ ܐܵܦܲܠܘܿ، ܐܸܢ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܐܸܢ ܕܘܼܢܝܹܐ، ܐܸܢ ܚܲܝܹ̈ܐ،
    ܐܸܢ ܡܵܘܬܵ‌ܐ، ܐܸܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܢܵܐ ܝܲܢ ܕܒܸܬ ܗܵܘܝܼ، ܟܠܵܝܗ‌ܝ ܕܝܼܵܘܟ݂ܘܿܢ ܝܼܢܵܐ،
  esk-NT: Paul-lu, Apollos-lu, Cephas-lu, mannalu suli nuna, iñuułiġlu suli tuqułiq,
    pakmalu ittuat suli tikitchumaaqtuat aquagun—iluqaisa pigigisi.
  msb-msb: bisan ako, si Apolos o si Pedro, bisan man an kinab-an, buhay o kamatayon,
    bisan an niyan kag sa maabot, kay an tanan para sa iyo.
  cpa-NT: Ma²quianh¹³ báh³ hniah¹² cu¹dsié¹² Pablo quianh¹³ Apolos quianh¹³ Pedro.
    Cónh¹jøng² ma²quiánh² báh³ hniah¹² jmøi¹guǿi¹, ju³ lǿa¹² hiá¹ hiég¹, ju³ lah¹la²
    chianh² hniah¹², ju³ lah¹la² ma²ca¹dsanh¹ hniah¹². Ma²chi² báh³ quiánh² hniah¹²
    ca¹lah¹jǿ¹.
  dso-dso: ଜଦି ମୁଇ ଅଇଲେ କି, ଆପଲ୍‌ ଅଇଲେ କି, ପିତର୍‌ ଅଇଲେ କି, ଜଗତର୍‌ କାଇଟା ମିସା ଅଇଲେ,
    ତମେ ମଲେ କି ବଁଚ୍‌ଲେ, ଏବେ ଜାଇଟା ଅଇଲେ କି ପଚ୍‌କେ ଜନ୍‌ଟା ଅଇଲେ ମିସା, ସବୁ ବିସଇ ତମର୍‌
    ମଙ୍ଗଲର୍‌ ପାଇସେ ।
  meu-meu: Paulo eiava Apolo eiava Kefa eiava tanobada eiava mauri eiava mase eiava
    harihari e miamu ḡaudia eiava do bae vara ḡaudia. Ibouboudiai na umui emui;
  yva-NT: Risye Apolosa pe Petrusa pe wapaura reansai tenambe, weye Amisye po reansatutir
    indamu reamanapatambe wasai. Muno mine som, masyoto naiso muno masyoto makanande
    omamo wapaura rai weye Amisye po ratayao tenambe indamu mo kove raugaje wasai.
    Muno wapa kova muno wapa wene mamo Amisye po ratayao indamu Po kove raugaje wasai.
    Weti wapaura rai tenambe.
  dgc-dgc: Sakén, sakay ti Apolos, sakay ti Pedro i niatéd naa dikam a mangtulung
    dikam. I mundua, i buhay, i kamatayan, sakay i panahun nadid, sakay i panahun
    a dumemét, éy sikam i amo de a étanan.
  zpm-NT: Zig nac guidzliu, guieḻmban, guieḻgut, ladznia to now, niicle ncuaaṉe no
    niinaw, ncuaaṉe naragaa ziaada, cheṉ tow; haxta Pabl, Apol, Pedr, ib laa no zo
    nu par dziuuṉ no xyudar to.
  hix-NT: Amna xarha, Khoryenkomo nàmàtho me rma rha amna naha, owyanye, uro xarha,
    Aporu xarha, Petru xarha. Khoryenkomo nàmàtho me amna naha, owyanye, ayanoto kom
    me amna yehtxoho me. Yukryeka xarha, Khoryenkomo nàmàtho me rma rha naha, owyanye.
    Àro wyaro rma ewakryexah omnyamo. Àwayehpàra rma hak oyehtokonye, towakryexem
    me rma haxa manatxhe. Awayehnàtokony xarha, amnye rma xarha, amnye xarha, towakryexem
    me rma haxa manatxhe. Àro wyaro owyano ro kom me naha, omeroro, Khoryenkomo nàmàtho.
  sim-sim: Apolos, Pita, anir, karem Avui Wasilaka jirin or jelyakmbaha nirin or kamashirik
    jihik ni tari nir. Mbele mbele amber misambik fehe jirin li jelyakmbaha ormu ura.
    Os ji liwa wolo nga ji hawa wolo nga Avui Wasilaka mbele mbele jip or ushinak
    jirin jelyakwa lir. Mbele mbele tol ter nawa nga mbele mbele ol kumak nakunda
    nga Avui Wasilaka or unak jivik li naha jirin jelyakwa lir. Ushihindak mbele mbele
    amber hom jirin jelyakmbaha or uhunda lir.
  npi-ULB: चाहे पावल वा अपोल्लोस वा केफास वा संसार वा जीवन वा मृत्यु वा वर्तमानका
    कुराहरू वा आउने कुराहरू सबै तिमीहरूकै हुन्,
  cgc-cgc: Kami Apolos daw Cefas pasugo ta Dyos ki kyo para ta inyo na kayaran daw
    tanan man na naan ta kalibutan para ta inyo na kayaran. Bisan mapatay kaw o bui
    man, bisan ino na natabo ki kyo anduni daw matabo pa, tanan para ta inyo na kayaran.
  tim-tim: Nâ Paulo akto Apolo akto Petoro tânyeŋgunerâm manden. Akto hângât wan me
    wan me manmaen me mombaen me wan me wan hinŋe tatmap me beirâ miawakbiap are hârokŋe
    tânyeŋguwaengât manden.
  yor-yor: Ìbá ṣe Paulu, tàbí Apollo, tàbí Kefa, tàbí ayé tàbí ìyè, tàbí ikú, tàbí
    ohun ìsinsin yìí, tàbí ohun ìgbà tí ń bọ̀; tiyín ni gbogbo wọn.
  wos-wos: Wuni Pol, Apolos akwi, Pita, ané héfa, ané héfambu renguka nukwa, hiyatenguka
    nukwa, némbuli rekwa joo, hukémbu xakutekwa joo, atéfék jondu guna dé.
  emp-NTPO: Bãrãba mʌ̃da, Apoloda, Pedro sid̶a eropanʌa. Jũma naʌ̃ ẽjũãne b̶ʌ sid̶a
    eropanʌa. Ara nawenabema, nubema sid̶a eropanʌa. Dadjirãra zocai pananibʌrʌ wa
    beud̶ibʌrʌ Ãcõrẽneba ne jũmada eropanania bia b̶ead̶i carea.
  eng-F35: whether Paul or Apollos or Cephas, whether the world or life or death,
    whether things present or things to come—all are yours,
  ind-ind: Baik Paulus, Apolos, Petrus, dunia ini, kehidupan, kematian, dan hal-hal
    yang ada sekarang maupun yang akan datang. Semuanya adalah milikmu.
  pes-OPCB: پولس، اپلس، پطرس، دنیا، زندگی، مرگ، حال و آینده؛ همه و همه از آن شماست
  mpt-mpt: Abolos esa Fita esa Fol nesa ni ibmi kesoa ni ibo daayebuobe. Gode ibo
    baabenea Afenomabiobo genemeo ibo afenomabiobe. Eka e baanea kaanomabiobo gene
    mole ibo bain inaniba kaanomabiobe. Inamin namino dabalim olo bu osa eka inamin
    namino ib dimo memalo tam tlebo osa eka inamin namino sinanoa ib dimo tam tlamabo
    osa Gode alukum ibmi omyebiobe.
  ssx-ssx: Polo make Apolosi make Pida make do kenke paeyao make mo da꞉ta꞉la꞉eki pita꞉
    homa꞉la꞉eki yaapo make ame do pita꞉la꞉eki make wetepe pulu pa꞉la꞉eki make do ekimanu
    paeyao ika꞉eki ya꞉la꞉pate
  mkl-mkl: Hɑi Pɔlu do Apolo do Piɛɛ do ɑndunyɑ do kuwɛɛ do iku do iyi í wɛɛ nnyi
    do iyi wɑ nɑɑ ɑlɑ, fei ndɛɛ tu ŋɛi.
  gaq-gaq: ପାଉଲ୍, ଆପଲ୍ଲ, ପିତର୍, କେଫା ଆକେନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ପାରାନ୍ ବାରି ଗୁଗୁଏନେ ଏକେ ବାରି
    ଇଡ଼ିଙ୍ଗ୍‍ଡେ ସାପା ପେନେ ।
  gof-RNT: Phawuloosi, Aphiloosinne Phexiroosi, ha alamey, de7oy, hayqoy, ha77i de7ey,
    sinthafe yaanayssi, ubbay hinttessa.
  unx-unx: ପାଉଲୁସ୍‌, ଆପୋଲୋ, ପାତ୍‌ରାସ୍‌, ନେ ଅତେଦିଶୁମ୍‌, ଜୀଦାନ୍‌, ଆଡଃ ଗନଏଃ, ନାହାଁଃ ଆଡଃ
    ହିଜୁଃ ଦିପିଲି, ନେ ସବେନାଃ ଆପେୟାଃ ତାନାଃ,
  gah-gah: Paulona itó Apoló itó Pitá leza nene lekelikumule loko gizapa ahulolimikago
    noune. Itó mikasiuka netá matá mukí itó minoakape heleakape itó itínasa minati
    netape itó alika utó iti netá mukí nene lekelí mututoni neve.
  lcm-lcm: kantanem man kapo Paulo, Apolo, Kepas, kuli rina, to, mat, bil i taun ke,
    bil ani iles lak si serei, aongos a keve bil ke, mipo taukai iria,
  aer-aer: Ngkartele ayenge yerneke the arrenhantherrenhe ayeye nhenge iletyeke, Apollos-arlke,
    Peter-arlke arrpenhe areye-arlke-akerte. Re arrenhantherrenhe arne arrpenhe atningke
    antheke nhenge arrantherre mwerre anetyenhenge. Re arrenhantherrenhe itethe atnyeneme.
    Arrantherre nhenge ilwemele re arrenhantherrenhe atnyenetyenhe. Lyete anthurre
    re arrenhantherrenhe arntarnte-areme, urreke re arrenhantherrenhe akwetethenhe
    arntarnte-aretyenhe impetyakenhe-arle. Arratye kwenhe re arne mwerre akngerre
    anthurre arrenhantherrenhe antheke.
