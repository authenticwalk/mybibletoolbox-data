    utz, kꞌuxh u taabꞌabꞌen. Tan etetz kajayil; ex sailon iqꞌaqꞌal.
  xsi-xsi: Mao nâ, naŋa Paulo, aŋga Apolos, aŋga Petero, maka rârâni nde miki nemi
    wurâta tamâta. Aku tâno ŋine kala nde miki nemi tona. Aku via wa mateŋa wa zo
    ŋine wa zo muli wa, ande kelekele ŋinde rârâni nde miki nemi.
  crx-NTPO: Paul, k'us Apollos, k'us Cephas, k'us ndi yun k'ut, k'us be ts'ukhuna-i,
