  met-met: Pol xaung Apolos xaung Pita, xaung titia li, xaung walinga, xaung matiyua,
    xaung bunging hatatam, xaung bunging kimuam, ding longgalo duwa bu dahauliang.
  kpj-NT: Paulo, Apòlo, Pedro, bede, umy, rubu, aõmydỹỹna wijina, aõmydỹỹna bede kanakre,
    ibutumy ahõrõ rare.
  zao-NT: reta kuu mloo Paba lo goo, re kuu mloo Apolos lo goo o re kuu mloo Pey lo
    goo, yezlyu, yalnaban, yalguth, kuu nzo nal ne kuu yo bluz, reta koree nak chaan
    goo,
  byx-byx: De maikka ngua ma Paulus, de ma Apolos, ke ne ma Pita, dai uut dai uuret
    matna bareq a ngen. Kuariq aip ngen dru a ngen a qevep sever ama aivetki, dap
    kua sever ama iames, i uure iames iara dav ait laip i uurep ngip, de maikka naser
    ama aapngipki, de diip sagel ama Slurlka aa luqup dai liirang aa mai, dai diip
    kurli iirang per a ngen a arlim. I ngen dai qurli ngen pet ma Kristus aa arlim
    de ma Kristus dai qurli qa ver ama Ngemumaqa aa arlim.
  ctu-CTI: Lu' la' cha'añʌch ti pejtyel mi joñoñʌch mi Apolos mi Pedro mi ili mulawil,
    mi laj cuxtyʌlel. La' cha'añʌch che' mi lac sajtyel. La' cha'añʌch ili ora wale
    iliyi yic'ot jini tyal tyo bʌ ora. Pejtyel lu' la' cha'añʌch.
  zos-NT: Que sea Pablo, que sea Apolos, que sea Pedro, que sea nasacopac, que sea
    quenguy, que sea ca'cuy, que sea ijnømbase yøti, que sea maṉbase ijnøm jøsi'cam,
    cøyin mijtze ne'nda'm.
  gvs-gvs: Nakona yau o Apolosi o Kepasi, kai ami tovaitayao. Poyapoya ana madabokina
    o yawoimi o imi kámasa o kaga ame tuta sikaaiyaka o kaga nava bei sima, kaga liliuna
    moe komi ami dedevina manuna bogina.
  kbm-kbm: Ei geb eilu Apolos be Pita, atangi yem anme ve anemb aim ru, be geb nalk
    tepwengge gitangi yem ve unambweg be unalgum kulkul unvang. Ei geb yem dalgongg
    aim matawangg aim ane be tis ebe ve unmat vunu ane ok be tis gen tepwengge ete
    galkik giengk givin sawa etenik ok be gen ebe asonge menihlang nindeb mul ane
    ok givin gitangi yem weik etok ge, be gen walang etok, etok yem ge aim gen.
  rmc-rmc: Či o Pavol, vaj o Apollo, abo o Peter; vaj o svetos, či o dživipen, vaj
    o meriben; či ola veci, so hine akana; abo ola, so mekča ena – savoro hin tumaro,
  apr-apr: Le au Paulu aye Apolos ye Pita, inbe tana i, inbe nepongo kiang ipa ye
    matenge kiang, inbe so yo dookoot iken nga, ipa ye so yo bet pang dama ni ngan
    pombe nga, ngan so kiang le imot.
  tiy-tiy: Atin i begéne brab Apolose brab Pedrowe, niray i Tuluse begey dob begome
    inok tabanga key begom. Fiyon i duniyae ni, brab de éntingayén gégumah moso, brab
    de éntingayén béleewe ni, brab fiyon i de umul brab kéléhu, niray i Tuluse inok
    féfiyoné no begom.
  nlg-nlg: God te vaheghau tolughai na manetarai, Apollos, ma Peter, mi nau, a Paul
    ge kai hangaghau. Na lei totobo ilokana na maramana eni, na vola mana mate, mana
    lei totobo tara kabu itaeni, mana lei totobo kara mai ikise, God te vaheghau na
    lei totobo raeni.
  dgr-DOGNT: Paul, Apollos eyıts'ǫ Peter naxıgha agı̨ı̨t'e, eyıts'ǫ dıı nèè, ts'eedaa,
    ełaàts'ewıı, dıì goxè hòɂǫǫ, ı̨daà goxè hòɂǫǫ, eyı hazǫǫ̀ naxıgha hǫt'e,
  pes-OPV: خواه پولس، خواه اپلس، خواه کیفا، خواه دنیا، خواه زندگی، خواه موت، خواه
    چیزهای حال، خواه چیزهای آینده، همه از آن شما است،
  ron-1924: фие Павел, фие Аполо, фие Кифа, фие лумя, фие вяца, фие моартя, фие лукруриле
    де акум, фие челе виитоаре, тоате сунт але воастре
  tpz-tpz: Eöꞌ e Pol, me e Apölos, me e Pitaꞌ, me o oeh vëh, me o toꞌtoꞌ, me a mët,
    me ma tah to teꞌ ne kuru, me a ma tah se tavus amot maꞌ, a ma tah kurus poë varih,
    ee a ma tah peöm.
  agd-agd: Porin má Aporosin má Pitan má mai siretin ayain kéká ino. Inká ma vara
    vá ayun ma fara van má purin má taréa vá inká inuran má minó daná bá mai siretí
    ina yanái vákaya
  rkb-NT: Ikiahatsa tsizubarẽna tsimaha Kiristu ahapehakatsa humo. Utakta batu. Utakta
    ahatsumuẽhĩtsa zuba. Aporo, Peduru iwatsa ahatsumuẽhĩtsitsa. Deus mybaratsa mybarawy
    bijoikpe iwa nizukni ahatsyhyryze nizukni. Abaka pahapokzitsiki. Tsimyhyrikosokdanahaze
    pahapokzitsi. Iwaha buruk tu tsimyzurukunaha zeka pahapokzitsiki. Iwa myzahapokzitsiki.
  san-THA: เปาล วา อาปโลฺล รฺวา ไกผา วา ชคทฺ วา ชีวนํ วา มรณํ วา วรฺตฺตมานํ วา ภวิษฺยทฺวา
    สรฺวฺวาเณฺยว ยุษฺมากํ,
  iws-iws: Pol kara mɨ Apolos mɨ Pita, krɨma tɨr mɨnam nwokɨm kɨmiir whɨndirɨraeraram.
    Adi Komii siyar nɨmbinga ɨiya kwoɨnbudɨn omwai waiyaiyɨn mɨ ɨiya naonaman aka.
    Mɨ digworaekwo whɨekakɨm tariinan mɨ mhoɨiya nɨmbiyamamɨm siyar nɨmbinkɨm, tɨ
    digworaekwo whɨekakɨm yɨm kɨmiirgɨm.
  pol-SZ: Paweł, Apollos, Piotr i cały świat, a nawet życie i śmierć, przeszłość i
    przyszłość. Wszystko jest wasze,
  ztq-NT: Xcheñ do nak Pable ni Apolos ni Pedre. Xcheñ do nak kislyu, xcheñ do nak
    kyalmbañ ni xcheñ do nak kyalkuty, xcheñ do nak kchë cos nii no natiemp ni xcheñ
    do nak kchë cos nii nare kiid,
  zai-NT: Naca ni Pablu, Apolo, Pedru, guidxilayú, enda nabani, enda guti, ni nuu
    yanna, ni chi aca ru', stitu irá xixé ni.
  upv-upv: Inu Pol tevi Apolos ko Pita, namivi se kami. Ko iel ngatan evi se kami,
    ko nanu ne mauren nga m̃irres ko derteren nga kapasi re mijen, ko nanu jijle nga
    marto pa, ko nanu jijle nga para-pelari kele, nir jijle arivi se kami.
  wap-NT: õgaru, Apollos, naꞌiki Peter; diꞌoraz amazada; kakupa-karu naꞌiki mawaka-karu;
    kai naꞌiki diinaꞌitiꞌo, ipai wuru kidaꞌa unao idiwau paꞌidiwaru,
  mva-mva: Pol, Apolos, ki Pita nge neming-doi. Be kateka ngae, ki moauriuri soaki,
    ki mate, ki kaituka be alauri soaki nge neming-doi. Kana urangaki ngaedi nge neming-doi.
  dwr-NT: Phawuloosikka, Aphiloosikka, Keefaykka, ha alamiikka, de7uukka, hayquukka,
    ha77i de7iyaawekka, sinthappe yaanawekk, ubbaykka hinttewaa.
  kfw-kfw: Paul, Apollos, Cephas, hiwa manmasituol, thina li ringna, tuun khat-um
