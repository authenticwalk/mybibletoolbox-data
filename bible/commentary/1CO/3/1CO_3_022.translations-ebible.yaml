  cmn-FEB: 无论是保罗、亚波罗或矶法，无论是世界、是生还是死，是现在或是将来，都是如此。你们拥有一切，
  gmv-RNT: Phawuloosa gidin, Aphlossa gidin, woykko Keefa gidin, alame gidin, de7o
