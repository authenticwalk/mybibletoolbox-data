  srm-NT: '@see-verse:1CO.003.021'
  qvs-NT: Ñukapish Apolospish Pedrupish yanapaknikichimi kanisapa. Tata Dios kay allpapi
    tukuy laya tiyakta kuwashkanchisapa. Kawsaptinchikunapish wañuptinchikunapish
    kunanmantapacha tukuy tiempukaman Tata Dioska yanapawashunchisapa.
  zca-NT: kwa'n mitse'd go lo Pab, o lo Pol, o lo Per; rë kuba' nak par ya go wen;
    mbaino yizhyuo, no yalnaban, no la muert, no rë kwa'n nzho nal, mbaino rë kwa'n
    laore yo; rëi nak che'n go;
  cbc-NT: Bairi yʉ, Pablo, apei Apolos, apei Pedro, bairi ati ʉmʉrecóo macããjẽ, marĩ
    cacatiãnie cʉ̃ã nipetiro mʉjãã yaye jeto niña. Tunu bairoa riarique, ati rʉ̃mʉ
    caãnie, ape rʉ̃mʉ caatípee nipetirijere cũñupĩ Dios. Tie nipetirije mʉjãã yaye
    jeto niña.
  qxo-NT: Nogapis, Apolospis, Pedrupis Señor Jesucristupa willacogllanmi cayä. Gamcunataga
    Jesucristum salvayäshurguyqui. Payga Tayta Dioswanmi caycan. Tsaymi cawarpis wanurpis
    ima päsayäshuptiquipis salvacionta tariyänayquipäga Jesucristullaman yäracuyänayqui.
  mox-mox: 'E ana ʼebevetalatutula baʼe: Yaʼa Faulo be, Fita ta wese Afolosa amai
    ʼimia sabi veʼitami. Ta wese Yaubada yani qabuna ʼivaʼavaʼaidi bwaʼobwaʼoya emi
    toa aqiaqina weaqina. ʼInega ge taha tolaʼai ʼeguma mayawaimi otoatoa, nage ona
    ʼaliga, mana Yaubada ena tomotauyavo yawai vataya naneidi. Ta tolaʼai naʼifoqe
    ʼimia baʼe tuta nana ʼinaya, ta wese tuta maimai ʼinaya, e Yaubada yani diavona
    navefewedi emi aqiaqina weaqina,'
  kew-kew: Ni Pol-para Apolos-para Pita-para go su amaa oyaenu-para epe-rupa pirape
    yapi di page omape yapi di page abia i yaenu page orope adalimi yaenu page go
    rayo nimina mealimina.
  dww-dww: Avedi da Pol bo Apolos bo Pita bo dobu bo yawasana bo guri bo yaba yodi
    ta tubutubuḡana bo tokare ta tubuḡana, matabudi inam taumi ḡaromima,
  twi-ASANTE: Paulo, Apolo ne Petro, saa ewiase yi, nkwa ne owuo, ɛnnɛ ne daakye nyinaa
    yɛ mo dea,
  aoj-aoj: Poli Apolos, Pita maloma itap apaꞌe saloma ambal namili a gaꞌ wapani saloma
    hiahawes deiꞌ sagapani, anaf sigiꞌ sogatagai, amamba hiami ipeꞌimi atom.
  cbv-cbv: '@see-verse:1CO.003.021'
  taw-taw: Pol akaŋ, Apolos akaŋ, Pita akaŋ, lum awl akaŋ, pel mɨdep akaŋ, kumeb akaŋ,
    tap okok mɨñɨl mɨdeb akaŋ, kɨdek yenɨgab ak, tap okok mɨdupsek tap nɨbi.
  jic-NT: Cupj pjü way nun nuts'a'á, nucopj p'ya'sacj mpes. Napj nun nuts'a'á. Apolos
    nun nuts'a'á wa, Pedro 'ots'ipj. Cupj nucopj p'ya'sacj, mpes 'üsüs nu pyala. Nun
    nucunú, 'üsüs nu pyala. Taca'liqué na, 'üsüs ca nu mpalas. Pjü way Dios la tjiji,
    nun nuts'a'á. Quina patja, pjü nun nuts'a'á. P'a jawas mpatjam, pjü way nun nuts'a'á
    nsem wa. Pjü way nun nuts'a'á.
  zap-NT: axtegue Pabel, axtegue Apolos, axtegue Bëd, axtegue gyëzlyu, axtegue gyelembán,
    axtegue gyelgut, axtegue ne che nuu, axtegue ne gyed tsuu; xen de nako yrandxoo,
  wer-wer: Pool neere Apolosre Pita ten pourö arimorö. Ën yang epërere öp wëautere
    wel yawiautere omën peene wia epotere ënëmak orööpnaat pipot pout arimot. Anutuuk
    arimëën yaö ëaut.
  ipi-ipi: '@see-verse:1CO.003.021'
  qul-NT: Pablo, Apolos, Pedro, cay pacha, causay, wañuy, cunan p'unchay, khepaman
    jamoj, lliuj kancunapajtacama.
  tnc-tnc: '@see-verse:1CO.003.021'
  ter-NT: yusíkoti itúkeovo ûndi, undi Poûlu, áko'o Ápolu, áko'o Pêturu. Kúteanemaka
    koeku uhá koeti ovâti ra kúveu mêum, koáne ne yápeyiko yara kúveu mêum, koáne
    ne pihépi xoko Itukó'oviti. Kúteanemaka koêku ne koekútihiko apêti kó'oyene, koánemaka
    koekúti keno'ókotikomo ikénepoke. Aínovone pónepike Vúnae.
  bmr-NT: Mɨɨro uujoho Pablo icaruubo, Apolo icaruubo, Pedro icaruubo icano amɨɨhaico
    mɨjɨɨbeguequi fanooro Moocaani amɨɨhaico aacɨno jiinɨjehallɨvɨ mihicanohachuta,
    jisumi iicaneheje, bu ufucu iicajineheje icano paryɨ amɨɨhaiguiiha. Tollɨro guijevefeenedɨ
    Moocaanijaago mɨhɨfetejineguiiha icano.
  fuf-fuf: woni ko Puulusa, woni ko Apoloosi, woni ko Petruusu, woni aduna on, woni
    ngurndan ɗan, woni mayde nden, woni piiji fewndiiɗi ɗin, woni piiji aroyooji ɗin,
    fow ko onon wonani.
  bhl-bhl: '@see-verse:1CO.003.021'
  ons-ons: Iwa yale weneŋ, Paulo, me Apolos, me Petoro, me kepe iwa, me gege, me seuseu,
    me yeye kine kine iwa pamaike, me kine kine baŋ ŋado wakoniake, yeye kine kine
    iwa korop ŋinane mali malip mapit kayakane biŋek Waomŋo motke.
  con-NTPO: Nane Pablo, Apolos, Pedro'qque que'imbe tsu que'inga atesiañe. Pa'cco
    agattoen'choja que'imbe tsu. Que'imbe tsu tsangae canseya'cho. Que'imbe tsu papa
    vana'jen'choma pasaya'cho. Ja'ño osha'choma an'biamba qui jai'ngae'qque ti'tsse
    an'bian'faya. Nane osha'cho tsu que'imbe.
  ghs-ghs: Oi erake eete oorai. Ttokaho quba samane ooni mae quba qaraqaranomani mae
    baatanomani mae poiqahoni mae ipi bodzahoni mae Pauroni mae Aporoni mae (Kipa)
    Peetoroni mae quba ape ma ape oi gama minara ma nikeho pobi kekeni.
  peg-peg: ଇନାକିଦେଂକି ୱିଜ଼ୁ ବିସ୍ରେ ମିଦାଙ୍ଗ୍‌; ପାଉଲ୍‌ ଇନାଟ୍‌ କି ଆପଲ୍ଲ ଇନାଟ୍‌ କି କେପା
    ଇନାଟ୍‌, ପୁର୍ତି ଇନେତ୍‌ କି ଜିବୁନ୍‌ ଇନେତ୍‌, କି ହାକି ଇନେତ୍‌, ନଙ୍ଗ୍‌ ବିସ୍ରେ ଇନେନ୍‌କି
    ୱାନିଦିନ୍ତି ବିସ୍ରେ ଇନେନ୍‌, ୱିଜ଼ୁନେ ମିଦାଙ୍ଗ୍‌,
  txu-NT: 'Metĩndjwỳnh ne Krituo Kra nhym arỳm ar ajo kamy. Ar aje tu amim markumrẽxkam
    arỳm ar ajo kamy. Nhym kam Metĩndjwỳnhdjwỳ arỳm ar ajo kran kam arỳm ar amã mỳjja
    kunĩ ngã. Ne kam ba arỳm ibê ar anhõ àpênh. Nàr, kam Apôr arỳm kubê ar anhõ àpênh.
    Nàr, kam Pedru arỳm kubê ar anhõ àpênh. Kritu kute ar ajo krakam pykakam mỳjja
    kunĩ ne ar anhõ mỳjja. Gar arek mekôt atĩn ne ar aba nàr ty. Te tyn arỳm Metĩndjwỳnh
    kôt atĩn ne ar aba rã''ã: rã''ã. Kam mỳjja kunĩ ne ar anhõ mỳjja. Ajbir jakam
    mỳjja ne ar anhõ mỳjja. Nàr amrẽ gwaj bawỳr mỳjja apôxdjwỳ ne ar anhõ mỳjja. Kritu
    kute ar amã mỳjja kunĩo bakam mỳjja kunĩ ne ar anhõ mỳjja.'
  eng-WEBU: whether Paul, or Apollos, or Cephas, or the world, or life, or death,
    or things present, or things to come. All are yours,
  gnw-NT: Echa'ã Tumpa umee peve Pablo jare Apolos jare Cefas pemborɨ vaerã. Umee
    vi peve mbaembae ɨvɨ pegua piporu vaerã. Jae ramiño vi umee peve tecove pico cavi
    vaerã, jare pemano yave icavita peve. Opaete añave uyeyapo vae jare opaete uyeyapota
    vae icavita peve.
  mux-mux: ⸤Na⸥ Poll kepe Apollos kepe Pita kepe, ma-koleale kepe kona mululi ulele
    kepe kululi ulele kepe, ekupu lelemú mélema kepe pe lemba mélema kepe, akuma pali
    eninga; ⸤eni liiku tapunjungíndu tápu-yi akuma kene mélema kene pelemelé⸥;
  maj-NT: Pablo̱, Apolo̱ ko̱ Pedro̱, a̱sunntee̱, kju̱a̱tík'uu̱n ko̱ ngabayoo̱, ni
    xi tíma ko̱ ni xi ka̱ma, ngayjee̱ niu̱ jun kich'o.
  bkq-NT: Urâ, Apolo, Pedro warâ Deuslâ xina igononi âyanmo koendonro nhuduly wâgâ
    xutuen-honze. Xirâ onro anano modo Deus nhugudyly myakâwândy, koendâ lelâ âmaemoem
    itoem. Iwerâ aini modo, âigueduomo aini modo warâ âmaemoem koendonro lelâ ise.
    Idânârâ xirâ omarumo, inomerymo warâ Cristo lelâ xuduim.
  kue-kue: Ana Pol ya Apolos ya Pita, te makan mina kor-mounga mo gounga, te enge
    erme mo okuwo imbor, i prapra ene taratno yongwa.
  cot-NT: Ariqueate noquejetaca naatimpa aisa Aporoshi jeri aisa Sepashi, itigarancajiaquenaqueate
    nontsatacajaiaquempi. Aisa ipeacaajiaquempiro maasano choocaguetatsica quepatsiqui.
    Ariguetiquea pinchoocajiaquegueti manacampaqueate pimetojajiaque intati, pishineventajiaquempariqueate.
    Pishinetimentajiaquemparoqueate choocaguetatsica imaica jeroqueate aisa choocaguetanquitsineca
    coajica, aviguentijiatarite ashintajigaroqueate maasano.
  bnp-bnp: Ra iau, e Paulus, e Apolos, e Sipas, a malala, a nimahuri, a matenga, a
    hini mona, a hini muri ma, a maki lobo ne mua.
  apn-NT: '@see-verse:1CO.003.021'
  ctp-NT: ni siya naꞌ, ni siya Polo, ni siya Tyu; kwiꞌ ngwañaꞌan, chaꞌ ꞌwan lka nchga
    chaꞌ nu nchka lo chalyuu, ni siya luꞌuan, ni siya wa ngujwian, ni siya ska chaꞌ
    nu nchka ni, ni siya ska chaꞌ nu ka nde loo la. Chaꞌ ꞌwan lka nchga chaꞌ nu nchka
    lo chalyuu sikwa.
  opm-opm: Gur Got orhe brer Jisas Krais ohe han hat pati ohoh ihan Por noho Aporos
    oho Pita oho nuhur guragurnong napanggeitin han titwi hat pati han muk nuhurmur.
    Kakdah mohe yah erero hapur sus eimat yah hat patepri dao gin mama pati yah dao
    komdapat ma aprisipra yah dao erer oh guragure napanggeitin han titwi hat patimur.
  bvr-bvr: Minypa ngaypa ng-gunaga Paul ng-goyburrpa, rrapa an-gata Apóloch nipa an-goyburrpa,
    rrapa Birta (Peter) an-goyburrpa, rrapa gun-guna rrawa gun-goyburrpa, rrapa wanngu
    gun-guni rrapa gun-gujuwa burr-guta warrpam gun-gabagata gun-goyburrpa minypa
    gun-guniya rrapa jurdach guna-bamburda.
  wal-wal: PHauloosikka, Aphiloosikka, Keefikka, ha sa7aikka, de7oikka, haiqoikka,
    ha77i de7iyaageekka, sinttappe yaanaageekka, ubbaikka intteegaa.
  zad-NT: ḻaa nad' Pablo, ḻaa Apóloza', ḻaa Céfaza', ḻaa yell-lioni, ḻaa yeḻ' mbanna',
    ḻaa yeḻ' wita', ḻaa daa chak ṉaa, ḻaa daa zi' gak. Yog'nto' len yog' diika' nakgakan
    c̱hele kwenc̱he si'le banez c̱heyin.
  kmg-kmg: Paulo â Apolo â Kefa nâŋe ŋoŋere biŋe. Erâ mâreŋko wiac sasawa, juju me
    hâhâmo, šiŋuczia fofone â juku fufuane, i ŋoŋere biŋe sasawa.
  aso-aso: Initeꞌ mukiꞌ nene mo lengiꞌ initetine neineꞌ nenako eveneꞌ leliꞌ hamo hamokumuꞌ
    nene eveneꞌ nabate ve li okodine di dizaaꞌ naniꞌ nene nanitekumuꞌ neꞌmine igaꞌ
    nave. Ee, adoꞌ neniꞌ Pauloꞌ idoꞌ Apoloꞌ ve Petoloꞌ ve idoꞌ misubouꞌ initeꞌ mataꞌ
    mukiꞌ nizaniꞌ nesi idoꞌ vetesi minevoꞌ alevoꞌ ogaꞌ nesi idoꞌ helaaꞌ nesi idoꞌ
    idise sotoꞌ neineꞌ initeꞌ nesi idoꞌ alingeꞌ sotoꞌ ilineꞌ initeꞌ nesi nene mo lengiꞌ
    initekovoꞌ ve.
  uli-uli: le Paulus mo Apollos mo Pedrus mo faileng le mo molow mo maes mo igla mo
    wagey. Pangalloh meka ngo yami,
  nin-NT: U Bulu, Apolo tuku Biturr, ni ingbingbru yi we, ni iso tsitsirr uku ittu;
    ziza tuku ni ichi a sa imba. Aseki ka we sa amba,
  acu-NT: Wisha, tura Yuse chichame etserin Apoloscha, tura Pedrosha atumin yainmakarat
    tusar akupkamuitji. Tura ju nungkanam aa nunasha mash Yus atumnau ati tusa najanawaitai.
    Iwiaaku pujakrisha, tura jakarsha tuke Cristonuitji. Yamai ainia nunasha, tura
    ukunam atinua nunasha Cristoka mash atumnau ati tusa najanawaitai.
  cak-WNT: Iwuche (iwixin) riyix ri Pablo, ri Apolos, ri Pedro, ri ruwach'ulef, ri
    c'aslen, ri camic, ri nitzu' wacami y ri xtitzu' ri chkawech apo. Ronojel can
    iwuche (iwixin) wi riyix.
  ebk-ebk: Uray ha-un, hi Apolos, hi Pedro, nan nauy luta, nan fiyag, nan utúy, nan
    urkiw ad wani winnu nan tapen chi urkiw at inchat Apo Dios am-in chaná para as
    nan omammayanyu.
  spa-PDDPT: sea Pablo, Apolos, Cefas, el mundo, la vida, la muerte, cosas que vinieron
    o que vienen, todo es de ustedes,
  ruf-ruf: Yawe Pauli au yawe Apolo au Kefa au isi au ughima au lifwa au aghala ghali
    baha, au aghala ighakutsa, mana ghose ghenu mwemwe.
  gun-gun: Paulo, Apolo, Cefas, kova'e yvy, tekove ha'e manoa, mba'emo aỹ oiko va'e
    ha'e araka'e rã guarã, ha'e nunga ha'e javi ma pendevygua meme.
  agu-BL: Mpe ik in, mpe ik Apolos, mpe ik Lu', o' len cu'n chixconsbe'tzu'. Ncha'tz
    cyakil yi at wi munt, at jak' chica'wlu' tane'n. Mpe ik kutz'ajbil, mpe ik quimichil,
    o' len cu'n ajcaw te'j. Mpe ik yi e'chk takle'n yi na kaxmay jalu', nka yi e'chk
    takle'n yi na xon tzaj ek ca'p, cyakil cu'n yi e'chk takle'na'tz cho'n cu'n ate'
    cyen jak' kaca'wl scyuch'u'.
  isn-isn: Ang'wi Paulo, ang'wi Apolo, ang'wi Kefa, ang'wi ihe, ang'wi likalo, ang'wi
    nsha, ang'wi maintu nakole, ang'wi niikatula amole,
  eng-PEV: Yes, he gives you his workers to help you. He gave you me, and he gave
    you Apollos, and he gave you Peter. We are all here to help you. God uses everything
    to help you. If you live, or if you die, God will make it good for you. He will
    use things that happen now to help you, and he will use things that will happen
    later, to help you.
  ilo-ULB: ni Pablo man, wenno ni Apollos, wenno ni Cephas, wenno ti lubong, wenno
    biag, wenno patay, wenno dagiti banbanag iti agdama, wenno dagiti banbanag a dumtengto.
    Kukuayo dagiti amin a banbanag,
  pir-NT: '@see-verse:1CO.003.021'
  anv-NT: Yɛ́ Pɔl, yɛɛ́ Apolos, yɛlé Pita, yɛɛ́ mme yina meko, yɛɛ́ geŋwá, yɛɛ́
    negbo, unó bi úlú mbɔ nana ne ɛbi uchwɔ́ɔ meso gébé, Ɛsɔwɔ apyɛ nnó unó
    bina uko, úlú ɛbi ɛnyú.
  sab-NT: '@see-verse:1CO.003.021'
  tmd-tmd: Nɨ Pol, Apolos, Sipas, an mabö rɨb nöbö ñɨŋ akwör mɨdöla. Mögörɨb il kɨ
    agap apɨm mɨd piaku, God ñɨgö rɨ nölaŋ, me rön, ñɨgö nöla. Kömö mɨdɨb mag aku
    aipam, wöröxɨb mag aku aipam, God ñɨgö nöla. Weik mɨd ap akuyöbö aipam, mai mɨjön
    ap akuyöbö aipam, God ñɨgö rɨ nölaŋ, me rön, magalɨg ñɨgö nöla.
  acr-NNT: Uyaꞌom che alaq re toꞌbꞌel e alaq, ri Apolos y ri Pedro yey inuyaꞌom ne
    riꞌin. Uyaꞌom ne che alaq ruwachulew, ri kꞌaslemal, ri kamik, janipa ri katajin
    waqꞌij ora y ri katajin loq. Ronoje kꞌu riꞌ ri yaꞌtal che alaq, rukꞌ ri Dios petinaq
    wi.
  kpg-kpg: Paul, Apollos mo Peter, henuailala nei, di mouli mo di made, di madagoaa
    dolomeenei mo di madagoaa ga dau mai, nia mee aanei huogodoo ni goodou.
  taj-taj: पावलदेन अपोल्‍लोस ओच्‍छे पत्रुस, चु जम्‍बुलिङ, दान्‍देला धुइ, लिच्‍छाला
    धुइ, सिसै सोसै जम्‍मान एनीगदेलान हिन्‍ना।
  avt-avt: Hi Pol, hɨrak Apolos, hɨrak Sifas haiu metike menmen yapɨrwe mau tɨ o nepni,
    menmen mamkepi yi yepu, o wit yaaik yaino ein wɨ yi yayi, menmen in ek mepu, menmen
    te maain mamu, hɨram menmen yapɨrwe God kehimɨtanem hɨram mamkepi.
  cbk-cbk: Ahora, si Pablo, si Apolo, y si Pedro, di ustedes ya gayot, que Dios ya
    dale para el provecho di ustedes. Ya dale tamen le este vida, y el muerte, pati
    este presente dia donde ta esta kita ahora, y el maga dias que de vene pa. Todo
    este maga cosas ya dale le con ustedes para el di ustedes bien.
  uig-ARA: پاۋلۇس بولسۇن، ئاپوللوس بولسۇن، كېفاس بولسۇن، دۇنيا-جاھان بولسۇن، ھايات
    بولسۇن، ئۆلۈم بولسۇن، ھازىرقى ئىشلار بولسۇن، كەلگۈسى ئىشلار بولسۇن، ھەممىسى سىلەرگە
    مەنسۇپتۇر؛
  tuf-tuf: As Pablo cat, Apolos cat, Pedro cat, Sirat ba acu chájacro. Cajc uch cat,
    ah uch riy cat, yahncút rícara cat bahnacan ba acu chájacro. Ba ac ay yajquín
    sehw̃ar, ba estají itin acu cat, chinín acu cat waquír chájacro.
  abx-abx: Agprubitsuhan-bi si Pablo, si Apolo, si Pedro, hasta pa i dimu'an ato si
    kalibutan. Hasta ngani' i kinabuhi' pati' i kamatayon, i mga sa'agihan-bi si ina'anto
    panahon pati' si mga titakka pa, day tawa'-bi i dimu'an.
  mco-NT: Miich ajcxy mɨɨd'ajtpy Pablo, Apolos etz Pedro. Nañ jadu'n miich ajcxy mɨɨd'ajtpy
    je naaxhuiñybɨ, je tzajp, je jugy'ajtɨn, je o'cɨn, je xɨɨ je tiempo huɨdibɨ ji
    yajpatp, etz huɨdibɨ mim cɨdaacp.
  cpb-NT: Okaatzi niyotaayetakemiri naaka, irojatzi riyotayitakemiri Apolos, irojatzi
    riyotayitzitakemiri Pedro, tsika okantakota isaawikisato, añaamentotsi, kaamanetaantsi,
    awisayetatsirika iroñaaka, awisayetaatsine eejatzi paata. Arira piyotakoyetairo
    maawoini jiroka, oshiyawaitakawo eerokame ashityaawoneme maawoini,
  aon-aon: Eik Pol yani Apolos aria Pita mani ihipmorim agundok atap, pani agundok
    arpesh shupe aria madae shugok um, nani gok, nyani eshudok ihishmorim shani arpesh
    douk shape iri, shuni eshudok douk ta kweipon shutogur iri, eshudok ihishmorim
    douk ipakish atish.
  hus-NT-2005: Nanáꞌ, na Apolos ani na Pedro, u dhabaláb kʼal tatáꞌtsik. An kʼayꞌlá,
    an xeꞌchintaláb, an chemlá, xi xoꞌ, xi tayíl, ejtal tatáꞌtsik a dhabal.
  mig-NT: va̱sa Pablo, va̱sa Apolos, va̱sa Cefas, va̱sa ñu̱yɨ́vɨ, va̱sa ná kúchaku̱‑yo̱,
    va̱sa kue'e̱ kuu̱‑yo̱, va̱sa vina, va̱sa kuia̱ chaa̱, ndɨ'ɨ yí'i nda'a máá‑ró,
  bps-bps: balù ku agu Fol, Afolos, Fiter, ku demen i dad fye dini di tah tanà ani,
    i nawayu, i kfatiyu, na balù i tan kel ani, ku demen kadang di fulé duh, kdee
    ani gablé Dwata gamu du slame gufyeyu.
  mbs-mbs: Pengkey siak, aw si Apolos, aw si Pedro, insogò te Timanem se kedita day
    amon megtabang kenyo. Pengkey eden se ontong dini te keneyonan, pengkey dalem
    te wedà kaw pa kematay, aw pengkey matay kaw, aw pengkey aldaw seini, aw pengkey
    modi aldaw, tomalag iyan imbegay te Timanem amon doen ontong niyo,
  tof-tof: Ia ka, Pol, ó Apolos ó Pita ó ini tüp ó arról ó büdül ó errkya ne elklazako
    ó elnga ne elklaza - blaman yabünko,
  cme-NT: Muɔ baa Apolɔsi‑i baa Piɛr, namaa baaŋ miɛ. Miwaaŋo‑i baa cicɛ̃lma‑i a naara
    kuliiŋgu‑i, namaa niini‑i. Nyuŋgo‑i baa bisĩnuɔ‑i, namaa niini‑i.
  sus-sus: Pɔlu yo, Apolosi yo, Kefasi yo, e birin findixi wo malima nan na. Fe naxan
    birin na duniɲa, fe naxan birin na wo xa duniɲɛigiri kui, fe naxan birin na na,
    a nun fe naxan birin sa fama, hali faxɛ, na birin na na wo tan nan malife ra.
  pon-2006: Pohl, Apolos, Piter; oh sampah wet, mour oh mehla, ahnsou wet oh ahnsou
    me pahn kohdo; mepwukat koaros amwail!
  dad-dad: Pol, Apolos, Pita, teneub enei, mata ibodõya, laa, gama be, dumen, ereb
    ereb ganan, are ãgenei,
  zab-NT: xtentɨ anan zeclɨ nare Pablɨ, Apolos ne Bed par idxacnén laat cun xtiidxny.
    Xtentɨ ná guɨchliu, guelnabány, guelguty, ne de ni anuu ne de ni teru chúu, xixtentɨ
    ná irate.
  jae-jae: Paulu agêc Apolo ma Kepa, nom tonec ma aŋgôŋ matem jaliŋa to amac ênduŋa,
    ma gêŋ galocŋa to gêŋ ŋamuŋaŋa, gêŋ samob tonaŋ ŋai kêtu amacnêm.
  ksd-ksd: ba Paulo, ba Apolos, ba Kepas, ba ra rakarakan a gunagunan, ba ra nilaun,
    ba ra minat, ba ra lavur magit go kari, ba ra lavur magit ba na ga vana rikai
    boko; kavavat parika diat;
  msm-NT: Su siakon dow si Apolos hasta si Pedro tibo now ogkapuesan. Inggad seini
    kalibutan, inggad to ogkangkahitabu kuntoon dow diya to umaabut, inggad isab to
    kinabuhi dow ngani to kamatajon, kadojawan now sikan tibo.
  myk-myk: Nɛ Pɔli yoo, Apɔlɔsi yoo, Pyɛɛri yoo, koŋɔ ke yoo, ɲiifɛɛrɛ yoo, xu yoo,
    nimɛ wo keree kii yoo, kiimu kʼa ma ge, kee yoo, yee bɛɛri ɲɛ yee woyo.
  sbe-sbe: Yau Paulo, yo Apolosa, yo Kipasi, yo ginauli maudoidi tanoubu ta unai Yaubada
    ye toledi ta meta kabasaguigomiu. Kwa maumauli o kabo kwa boita, teina mayadai
    ta udiyedi saha se tubutubu ta yo mayadai sola kabo se laoma udiyedi se tubu –
    maudoidi meta komiu hesabamiu.
  mcr-mcr: Ii tiinji. Poli iqunŋä-qe, Apolosi iquŋä-qe, Pitä iquŋä-qe, qua tquŋä-qe,
    häŋä-pmeqä iquŋä-qe, äpäkoŋqä iquŋä-qe, nätmatqä täŋga äwiŋqä-pqäŋä-qe, qänaknda
    witäniqä-pqäŋä-qe, eeqäpnäŋi hiqeqä, etqä.
  cux-NT: Nduuti chi 'úú chí Pablo, o saⁿ'ā Apolos, o saⁿ'ā Pedro, o nduuti chi yeⁿ'ē
    íⁿ'yeēⁿdī, o yeⁿ'e vida yeⁿ'ē yú, o yeⁿ'e vaadī n'gii, o yeⁿ'e cosa chi 'āā vɛɛ
    o yeⁿ'ē dendu'ū chí caama cuchiī, tanducuéⁿ'ē chuū ní yeⁿ'e ndís'tiī.
  tur-YTC: İster Pavlus, ister Apollos, ister Kefas, ister dünya, ister yaşam, ister
    ölüm, ister şimdiki, ister gelecek şeyler olsun, tümü sizindir.
  san-ITR: paula vA Apallo rvA kaiphA vA jagad vA jIvanaM vA maraNaM vA varttamAnaM
    vA bhaviShyadvA sarvvANyeva yuShmAkaM,
  bel-N: ці Павал, ці Апалёс, ці Кіфа, ці сьвет, ці жыцьцё, ці сьмерць, ці цяперашняе,
    ці будучае, — усё вашае;
  sch-sch: Paul khom, Apollos khom, Peter khom; hi rammuol khom, ringna le thina khom,
    neinun omsai le ala hong om rang ngei khom anrêngin nin ta riempet an ni,
  mic-MIQNT: Gjinisgam ignmugsioqopnig Poligap, Apollos, aq Pie'l ugjit apoqonmugsinew.
    Ta'n goqwe'l etegl ugs'tqamug ignmugsioqopnn e'wmanew ta'n goqwei nige' aq ta'n
    goqwei jugu'etew. Ula 'ms't gilewewei toqo wije'tioq Se'suguliewigtug aq ta'n
    tujiw 'npu'tioq 'lta'toqs'p negmeg.
  huu-NT: Marena omoɨ comecɨaɨ illacɨno jitai raillano, Cristo omoɨ dɨne caɨna oretate.
    Cuena oretate. Apolona oretate. Pedrona oretate. Naiemona omoɨ ra ollena, omoɨ
    jitai raillano, enɨruedɨ ite. Omoɨ jitai raillano, birui nana omoɨmo ite rafuedɨ
    suide. Omoɨ jitai raillano, jɨaɨruido nana omoɨmo iite rafuedɨ suite. Nia omoɨ
    fiodaiñenia, Cristo omoɨna canoite. Omoɨ fiodaia, naimɨe dɨne jaitomoɨ. Naiemona
    marena omoɨ comecɨaɨ illacɨno jitai raillano, ua nana rafue omoɨmo jai ite.
  jiv-NT: Páprusha, Apurussha, Pítrusha, ju̱ nuṉkanmaya̱sha, iwiaakmasha, jákatniusha,
    yamái írunna nusha, ukunam átatna nusha, mash atumniaiti shiir yainmaktin.
  otm-NT: Nɛcä ngue drá Pablogä dí fäx ahʉ, nɛ ra Apolo, nɛ ra Pedro. Pɛ nɛ'a 'bɛ'a
    gätho dín nuhʉ ua ja ra ximhäi i fäxcahʉ ga pąhmbʉ Oją, nɛ ra te i fäxcahʉ, nɛ
    ran dąte, nɛ ra pa i jabʉ ya, nɛ ra pa ba ɛ̨hɛ. Nɛ janangue'a gätho ni mbɛtihʉ
    ʉ.
  dah-dah: Ne Polya Apolosya Pitayabe tumŋaŋ deŋ Yesuyen alya bereyat meteŋ mar. Megeŋ
    ga manaŋ dende megeŋ. Irde heŋ heŋya kamde kamdeya, det haŋka haŋ gaya kame hinayiŋ
    goya kuruŋ gobe tumŋaŋ dende.
  tnk-tnk: Pol uə Apolos uə Pita uə təkure tɨprənə uə nɨmɨruien uə nemhəien uə nəpɨn
    ipwet mɨne uə nəpɨn sə trɨpkuvehe, mətə irəha pam səkɨmiaha,
  kpr-kpr: Apollos, Peter ghae, namonde dabade ava God gategedo, nemo sonembaoro dae
    sedo futusira. Utu, enda, ambari, jebuga, roera oroko irira a amboda sirorarira,
    roera isambu resena evia, nemokena mutiri nenda tofo edo irira.
  san-IAS: paula vā āpallo rvā kaiphā vā jagad vā jīvanaṁ vā maraṇaṁ vā varttamānaṁ
    vā bhaviṣyadvā sarvvāṇyeva yuṣmākaṁ,
  nho-nho: Paul, Apollos, aa ko Peter; naa tama te maarama nei, te ora ma te mate,
    te ssao nei ma te ssao imuri, teenei ni mee hakkaatoa kootou.
  gym-NT: Ti Pablo amne Apolos amne Pedro, nun abko Ngöbökwe biani munye sribikäre
    mun die mikakrä, aisete nun abko munkwe. Erere arato, kä temen, te munta nüne
    abko mun die mikakrä amne, munta nüne angwane jändrän jökrä ye abko munkwe amne,
    mun krütadre angwane, mun tädi jändrän jökrä bkäne janknu. Mdakäre abko, dre dre
    tä nakenkä mtare amne dre dre rakadrekä köbö mdabti ye abko mun die mikakrä arato.
  azg-NT: Min na aa maja Pablo, min Apolos, min Pedro, tsoñꞌen na sijndaꞌ Tyoꞌtsꞌon
    conduihan naya ꞌnaanhoꞌ. Juu tsonnangue conduihanꞌ naya ꞌnaanhoꞌ, mantyi ntyja
    na cotandoꞌ ꞌoꞌ ndoꞌ yo na covjehoꞌ, mantyi ꞌnan na coquenonhoꞌ nanein ndoꞌ ꞌnan
    na ntquenonhoꞌ ꞌio cha, tsoñꞌenhanꞌ conduihanꞌ naya ꞌnaanhoꞌ.
  bhd-bhd: तैन इन आए कुन अवं पौलुस, कुन अपुल्लोस, कुन कैफा, कुन दुनिया, कुन ज़ीनू,
    कुन मरनू, कुन ई वक्त, कुन एजनेबालो वक्त, सब किछ तुश्शूए।
  too-NT: Ixlīhuāk catūhuā para hui'xina'n para nacāmaktāyayāni'. Huan Pablo lā' huan
    Apolos lā' huan Pedro, quilīhuākca'n para hui'xina'n. Nā milaca'n huan quilhtamacuj
    para nacāmaktāyayāni'. A'yuj hui'lā'na'ntitcus lā' a'yuj canī'tit pero a'ntū pātle'kemā'
    lā' a'ntū napātle'ke, huāk ū'tza' a'ntūn tzey para hui'xina'n.
  ind-AYT: baik Paulus, Apolos, maupun Kefas, baik dunia, baik hidup maupun kematian,
    baik hal-hal yang sekarang maupun hal-hal yang akan datang; semuanya adalah milikmu.
  cjo-NT: “Rotyaantakina Tajorentsi namitakoeyantemirini, eejatzi rotyaantakiri Apooro
    eejatzi Peetero rirori, maawaeni ramitakoeyantemirini. Riwetsikaeyakironi maawaeni
    jeekayitatsirini kipatsiki, aweshiryaawenantyaawori. Añaatsimirika piweshireeya,
    pikamakirika eejatzi piweshiryaanakya. Piweshiryaawentyaawo jeekayitatsirini iroñaaka,
    eejatzi jeekayitatsirini iinja.
  nsn-nsn: Poul, Apolos, Pita, a kot, a nitua, o mat, kara inetene daan ue gaatala
    i uoum, ginin a siokor namiuoum uakapa tun.
  san-DEV: पौल वा आपल्लो र्वा कैफा वा जगद् वा जीवनं वा मरणं वा वर्त्तमानं वा भविष्यद्वा
    सर्व्वाण्येव युष्माकं,
  tna-NT: Pablo, Apolos, Pedro cuana beju micuana Diusu ja tiatana. Ye mundo di micuana
    tiatana. Pamapa jiahue quita ejaitianani ai cuana beju micuana tiatana. Pamapa
    epu ai cuana di micuana tiatana.
  lid-lid: '@see-verse:1CO.003.021'
  wim-wim: Yaa, puth niiy yimanangan keꞌ thaw-thawāna, “Ngay Paul.antang iiy-iiyanga,
    ngay nath Apollos.antang iiy-iiyanga” — puth ngamp yotamana maꞌ God.antang iiy-iiyanamp.
    Nilam puth kuch nganang niiyantana, ngay-a, Apollos-a, aꞌ putha Peter.ana. Nil
    maꞌmangkam theeꞌ-theeꞌan ngampar ngampangan yipam maꞌ-aath-aathow ngampang. Nil
    aak inan umyompanamana theeꞌ ngampar thampa, aꞌ nilaniya man-yetham piꞌ-piꞌan
    ngampang. Ngamp uthamāmp ngulan-a, an min wunow ngampar. Puth inpalman-a, aꞌ ngulakamana
    nil ngul maꞌmangkam theeꞌ-theeꞌow ngampar maꞌ-aath-aathow ngampangwey.
  zga-M: Angave ve Paulo, au Apolo, au Kefa, au ekhelunga ama uvutamo, ama uvwufwe
    ama ifinu ifyopofile, ama iviyakheva fivepo.
  yom-yom: buba Polo, Apolo ayi Piela, ntoto, luzingu, lufua, bibio bi thangu yayi
    ayi bi thangu yela kuiza ; bibio beno luvuidi biawu.
  san-SIN: පෞල වා ආපල්ලෝ ර්වා කෛඵා වා ජගද් වා ජීවනං වා මරණං වා වර්ත්තමානං වා භවිෂ්‍යද්වා
    සර්ව්වාණ්‍යේව යුෂ්මාකං,
  yut-yut: Pol, bo Apolos, bo Pita, bo on mɨktɨm, bo egɨp egɨp, bo kɨmot, bo yo morap
    abɨsok toŋ, bo yo don noman tokdaŋ, uŋun yo morap ji dakon.
  grc-BYZ: εἴτε Παῦλος εἴτε Ἀπολλὼς εἴτε Κηφᾶς εἴτε κόσμος εἴτε ζωὴ εἴτε θάνατος εἴτε
    ἐνεστῶτα εἴτε μέλλοντα, πάντα ὑμῶν ἐστιν,
  cpc-NT: Okaatzi niyotaayitakimiri naaka, jiyotaayitakimiri Apolos, jiyotaayitakimiri
    Pedro, okantakota kipatsijato, añaamintotsi, kaamanitaantsi, awijayitatsiri iroñaaka,
    awijayitatsini paata. Aritaki onkantaki piyotakoyitairo iirokaiti maawoni jiroka,
    kimiwaitaka iirokami ashityaawonimi maawoni,
  nhg-NT: 'Sea Pöblo, noso Apolos, noso Cefas, noso tlöltecpactle, noso nemelestle,
    noso mequelestle, noso lo que tli ejcöne, o noso lo que tli yebitz cache sötiepa:
    noche sösantle icaca nemohuöxca.'
  nya-nya: kaya Paulo kapena Apolo kapena Kefa kapena dziko lapansi, kapena moyo,
    kapena imfa, kapena tsopano, kapena mʼtsogolo, zonse ndi zanu,
  ngu-NT: Nejhua Pablo, Apolos, Pedro, on tlalticpactli, on nemilistli, on miquilistli,
    yejhua in tonaltin niman on tonaltin huajlau, Dios oquintlalij para mechpalehuisquej.
  kup-kup: Met dei Apolosir Pita eñizookaz gogovok eñehan, pim ñetiv arin añat eñizoog.
    Ma ham eparah bizahan hez-mapotü eñizohopanez homet matut tah. Met ari birirï
    hez-eparah, ma ñomepekez porah, eñizohopanez map tin poñ ari haanahan bat hez.
  jid-jid: Ni Bulus u Apollos, U kefas, u gbu-gblu u rai, u que u kpi wu zizan, u
    kpi bi ye no ko shishi, wawu ba wu mbi.
  wmw-wmw: Paulu, Apolu, Peduru, ulumwengu‑wu, mainsha na kifo, viripo na víja kuwepo,
    piya vyenu umwe,
  gmv-GGM: Phawulosa gidin Aphlosa gidin woykko kefa gidin alame gidin deyo gidin
    woykko hayqo gidin ha7i dizazi gidin woykko buro yaana miish gidin wurka intesikko.
  ssg-ssg: Tuahe tel ti amite, nga Pol, Apolos ma Pita, Haeu hapuasa amite hatesol
    hualiamuto. Waliko ti i tanomi he tehu pon ie, ti kaha hapuasa. Hatesol waliko
    hina solian tetan ti kako teka kahikahi Krais, na kako moihin ma na kako maten,
    waliko ti i tunahi kako aope ma na imuh.
  zpo-NT: kwaan mseed na gu, kwaan mseed Apolos gu, kwaan mseed Pér gu, yizhyo, yalnaban,
    yalgut, kwaan nzho nal, nu kwaan yo gwluzh, rese kwaane nak cheen re gu,
  poy-poy: Kaweri Paulu ama Apolu ama Kefa ama pasipanu ama makaliru ama kuhowa, ama
    vitwatira vya vinu na vya shakapanu, vyoseri vya mwenga.
  qwh-NT: Pablupis, Apolupis, Pedrupis, que bidapis, wac bidapis, shamoq tiempucunapis,
    wanipis, cawepis, llapanmi qamcunapaq.
  gaw-gaw: Paulus, Apolos, am Petrus, wan imu, bau dayak, mauhak amu keeke gemu daaṯeb,
    keeke dimp̱a beḵulag ele amu, keeke amu oh am ahilag
  nca-nca: Pol, Apolos, Sipas, noko ŋano qu, yoto-yoto, kindo khumo, oka itaka yote
    qu, oka imemoŋgo tunoqeweya qu, ŋu soso yeŋo naŋge.
  zpz-NTPP: Ñgyoozh bzeed mi ya̱, Baly, nu Apolos, nu Bed par nu locyuub de̱ der.
    Nunu bicy mi nu dela coz nu yuꞌ gyishlombecy ii ndeꞌ par de ru. Briic mi gyel
    mbañ ni der, nunu niꞌ ziꞌl bicy mi nu nap par de ru mas gat der. Bicy mi nu de
    coz nu yuꞌ na ndeꞌ nap par de ru, nunu tub tantaꞌ de coz nu chuꞌ par lo. Dela
    coz zeꞌ bicy mi ñii nu nap par de ru.
  mkj-mkj: Paul, Apollos, Cephas, apel jampah oauwe mour apel mehdi, anjoau oauwe
    apel anjoau ma pirin leldo; mehpwiai ohroj amwai!
  zac-NT: Pablo, Apolos, Pedro, guë́ꞌdchiliu, nu vidë, nu galguti, nu lo quë naná
    iurneꞌ, nu ra cusë naguër gac, grëhin na parë lëꞌë të.
  kyg-kyg: Poloꞌagi Apolosiꞌagi Pitaꞌagi ma mopagi ofaliꞌa afaꞌa neꞌmaiya kavanagi
    nefaliya kavanagi hemeni afinanagi afole aisiya afinanagi muki yaꞌmogi huno lapakaitapi
    vayaꞌe yaꞌeꞌmo haneꞌniye.
  kmk-kmk: 'Kama kan dikami kan Apolos kan si Pedro naibaun kami un manselbi kan dikayu.
    Padana pay sidan losana kakigad: satun lubung, mataguwan kan matoyan, banbanag
    situn satun kan sin madoḻdoḻa aḻ-aḻgaw, kuwa yu dida’n losan.'
  cao-NT: Apolos, Pedro, ëa, tihi cabo mato qui Diós ani quiha mato mëbiti. Jatiroha
    ca maí ca jahuë bo mato qui ja ani quiha mato mëbiti. Bësohaina, rësohaina, tihi
    cabo mato qui acacani quiha. Jasca, jaboqui, huëaquë, tihi cabo mato qui acacani
    quiha mato mëbiti. Tihi cabo mato qui aqui quiha mato mëbiti ra.
  bbr-bbr: Kos Pol, Apolos Pita pak akas ak sarwaraun arowon. Okoro omnokou pak awau
    rawaun onok pak meiäun onok pak osap rusapai rau pak osap tawa päun äiein kiro
    osap erekapu akan.
  inb-inb: Pablo, Apolos i Pedro, kam­kuna­pa­mi ni­raian­chi. Chasa­lla­ta, kai alpa,
    kaug­sai i wañui, kuna puncha i samug pun­cha­kuna, tukuimi kam­kuna­manda alli­llapa
    ni­raiá.
  hrv-hrv: 'Bio Pavao, ili Apolon, ili Kefa, bio svijet, ili život, ili smrt, ili
    sadašnje, ili buduće: sve je vaše,'
  box-NT: Ĩnɛ́n Poole là a Apoloosi là a Piɛre ɓúenɓúen bìo sã̀ mia. Hàrí
    ho dĩ́míɲá lè le mukãnì lè mu húmú á bìo pá sã̀ mia. Bìo wee wé
    ho zuia làa bìo yìró ò wé ɓúenɓúen bìo sã̀ mia.
  ote-NT: ꞌBʉ rá ꞌbɛfi ra cu Pablo, ꞌbʉ rá ꞌbɛfi ra cu Polo, ꞌbʉ rá ꞌbɛfi ra cu Pedro,
    gatho pa ri hñohʉ. Nuꞌahʉ gatho go o ja ri ꞌyɛhʉ pa ri hñohʉ, ra ximhai, ra te,
    ra du, gatho núꞌa̱ ja mapaya ne núꞌa̱ bra ꞌbɛfa.
  wnu-wnu: Pol ne Apolos ne Pita, ne ai, ne igom igamau eng, ne umau eng, ne mi gugum
    see igour eng, ne bo qen geret diorunor eng gugum aninou.
  zam-NT: que naca daa, Pab, que naca Apol, que naca Pedr, que naca izlyo' ndxè',
    que naca cón che'n yalnaban, que naca cón che'n yalguth, que naca cón che'n con'
    co' nzo nalle', que naca cón che'n con' co' yi'th nque yiloa. Ryethe con'a gàcque'
    loo gu' par càba con' ndac loo gu' no gàca che'npe' gu' yiloa.
  zyp-NT: Apolo a cang zong, Paul a cang zong, Piter a cang zong, khazaw a cang zong,
    thih zong, hring zong, ato cai zong, hmelang cai zong aa zongmingtei hei naa tei
    cang he ka,
  sey-NT: Pablo, Apolos, Pedro, iye yeja ju̱ꞌiñe, yure paꞌiye, yequë muꞌse paꞌi ja̱ꞌñe,
    siꞌaye mësaru tse̱ aꞌë.
  nvm-nvm: Regavo ma iji ja ijia giame vierafekfuon iji emabuon e mamkanuk For ga
    Aforas ga Fita iji no ja ifejdiavo ja iji vierafekfuon. Regavo madu ire fok kaf
    gufia ga moikigi God fu joifuon amarenma ijia naoivo iji fok fun jon. Regavo madu
    unam ma iji God fu tavan bog ifejdiamo iji fuka jon. Regavo madu ja aoikva ja
    mukoi barkva bakigavo fu una madu ifejdiaga ja una ijia karivakfuon. Regavo unam
    ma iji roin ga ire ma iji bu iviakma igia rega ja giavo ijiga roin bu rad rekrejo
    iji fok buka jon. Ijefuon ja Kurais kuaga fu oijon ijia fikma irerag fok igi na
    kuardiavo iji buka jon rekfuon.
  mps-mps: Ena Pol, me Apolos, me Pita, da te dage tau sabo sę ebo bidi dabe da.
    E tǫde elalubo nai tigidali me, tego dage aiyaba elaluama tonaluabo nai meni,
    dagego te nai tigidali aiyaba elaluama tonaluabo bage dao. Te tǫde bidibo sogo
    me, te isibo kolesaga me, te megi elalubo sogo me, te nosali pedalabo sogo me,
    te tigidali te dagego nai dao.
  pab-NT: Paulo, Apolo, Pedro, exahe waikohekoa, wenati, kamati, kaliniye, exahe haxowaka
    harenai, tyotya hatyoharenae atyo xomanere.
  llg-llg: '@see-verse:1CO.003.021'
  kyf-kyf: -de Pɔlʋʋ, -de Apolɔsʋʋ, -de *Sefasɩɩ, -de dʋdʋgʋʋ, -de 'yliyɔgagɩee, -de
    tlɩtlɩee, we -ka dɛslɛɛnoo, we -ka cɩcɩoo, we 'dɛ weee mɩ amɩaa -nʋ nya,
  tpi-tpi: Pol na Apolos na Pita na dispela graun na laip na dai na ol samting i stap
    nau na ol samting bai i kamap bihain, olgeta i bilong yupela.
  mih-NT: Saha maa ra Ndyoo sii yuhvi ra Pablo sii ndo, ta saha ra sii ra Apolos ta
    ra Pedro tucu vatyi tyindyee ndi sii ndo. Ta tandɨhɨ cuii sa iyo ñuu ñiyɨvɨ saha
    ra sii ndo. Ta vazu ndito ndo a sa sihi ndo, zoco ndyaa ra sihin ndo. Ta tandɨhɨ
    sa iyo vityi ta sa cua coo ityi nuu ca, tandɨhɨ cuii ñaa sa cuu si, ta cuu si
    cuenda maa ndo vatyi tyindyee si sii ndo.
  qvh-NT: Sayno caycaptenga nogaman ni Apolusman ni Pedrumanpis ama atiënicayämaysu.
    Gamcunatapis Jesucristumi salvayäshushcanqui. Saynöpis Jesucristoga Tayta Diosninsiwanmi
    caycan. Mushog pasatapis chasquinquipämi. Sayno caycaptenga cawarpis wanurpis
    ni ima päsashuptiquipis runaman yäracuyänayquipa trucanga Tayta Diosninsiman yäracuyay.
  kms-kms: Pol, Apolos, Pita, qi wen, wute mas di mati, muq di otiwo, yumbo buagi
    te nungoqi te.
  agn-agn: Si Apolos, si Pedro ig yo, yaming tanan sinobol para ong nindio. Maski
    ang kalibotan ang na, ang kaboi ig kamatayen, ang mga kaldaw mandian asta ong
    parakaboton, ang tanan ang na sindol tang Dios para ong ikakao-ya mi.
  nhi-NT: non tla neh Pablo, noso Apolos, noso Pedro, noso in tlalticpac, noso in
    yolilis, noso in miquilis, noso tlen axan catqui, noso tlen satepan isqui, nochi
    namoaxca;
  ttc-NT: qa te Pa'k, qatzun te Pol, qatzun te Xhpe'y, qatzun kyaqil aj at twitz ja
    tx'o'tx'ni, qatzun te etanq'in, qatzun te ekamiky, qatzun kyaqil aj at ajna'l
    qatzun kyaqil aj oky'el mas yaj, kyaqil nini te etetz
  dan-1931: 'være sig Paulus eller Apollos eller Kefas eller Verden eller Liv eller
    Død eller det nærværende eller det tilkommende: alle Ting ere eders;'
  kwj-kwj: Pol, Apolos, Pita, do nuwe okwe, himamwale ga dau ti, hima handau numbo
    ti, apa dele dau mwaꞌambwe le, e, ichekai sukwano mwaꞌambwe le, ele mwaꞌambwe
    hinga tinda ete kuhi lembwa.
  vie-OVCB: Cả Phao-lô, A-bô-lô, hay Phi-e-rơ, thế gian, sự sống, sự chết, việc hiện
    tại, việc tương lai, tất cả đều thuộc về anh chị em,
  kze-kze: kemá Pórowe Ápórosiye Pítaawe túwa'naa ínímba ónaundaya máyaumne. marawé
    amápa-tantaa'o kwáyáine úwoimo ménaaona'i. puwónááona'i. mindá túwa'naa ínímba
    kwáyáiye. ívé'o kwáyáin-tantaare naaémbo paárinin-tantaakwarare mindá túwa'naa
    ínímba kwáyáiye
  mpj-mpj: '@see-verse:1CO.003.021'
  lbk-lbk: Olay sak-en ay Pablo ya cha Apolos ken Pedro, nan lofong, nan fiyag paymo
    etey, nan wad-ay idwani ya is tap-in, et kwayo am-in.
  mto-NT: A̱ts, nay veꞌempa je̱ Apolos, je̱ Pedro, ya̱ naxviijn, je̱ joojntykin, je̱
    o̱o̱ꞌku̱n, je̱ꞌe̱ juuꞌ veꞌe u̱xyam, juuꞌ veꞌe miimpnum, nu̱jom juuꞌ jaty, miits
    je̱ mꞌo̱ꞌyindats je̱ꞌe̱ veꞌe.
  bzh-bzh: Paulus lu Apolos, gePita, gedob sënë, gemala-vesasën, gediiḳsën, genġaa
    sën nedo gwëbeng agi, genġaa sën rëḳ berup vu tamusën. Nġaa pin sënë detu ham
    nġaa.
  guj-2017: પાઉલ, આપોલસ, કેફા, સૃષ્ટિ, જીવન, મરણ, વર્તમાનની કે ભવિષ્યની બાબતો; એ બધું
    તમારું જ છે;
  jvn-NT: Paulus, Apolos, Pétrus, jagat iki, urip lan pati, jaman saiki lan uga jaman
    sing bakal klakon, kuwi kabèh wis wèkmu.
  byr-byr: Yɨ Polɨnyɨ dɨngaka? Yɨ Aapolɨzai dɨngaka? Yɨ Pitai dɨngaka? Yɨ Kwaaka dathaꞌ
    dɨngaka? Yɨ gaalyabwi dɨngaka? Yɨ baryabwi dɨngaka? Yɨ dahaaꞌ warɨke dɨngaka?
    Yɨ dɨvi yɨmaꞌnade dɨngaka? Ai, yuya sa, yɨ sarɨmɨnyɨnengɨ.
  ian-ian: Nɨn Pol, Apolos, Pita ngwuk kat kwunapmak tɨganɨn. Wan kɨpmamba lɨga nda
    aywaa God ngwuk kat kwiya nda. Kɨpmamba kwo tɨngweya vak God ngwuk kat apma vat
    tɨngwangat kwindɨ. Wundumbu yingweya vat God ngwuk kat apma ngepmamba yiga tɨngwangat
    kwindɨ. Mbambala lɨga vat ngwuk kat kwunapmak God ngwuk kat taagagiyandɨ. Nɨma
    sakwat nda ngwuk kat God taagandɨ.
  hun-hun: akár Pál, akár Apollós, akár Kéfás, akár a világ, akár az élet, akár a
    halál, akár a jelenvalók, akár a következendők, minden a tiétek.
  mcf-NT: Aidën bacuëbo icquin mibitedishun con utsi ëbi caic. Adembidi Apodostsen
    mimbi adoaic. Adembidi Petedotsen mimbi con utsi caoaic. Nidaid abubëdta uashumbic
    aidënquiocquidtedimbo uabanquid yec aidtedishun icbo Nuquin Papa nec. Adecbidi
    aton bacuë mibitedi icnuc aidtedimbo mitsana nec. Esuquidistu uincuenacpadec uincuentequido
    mibitedi neoaindac. Nidaidën tabadec unëstequidbidi mibi nec. Nëid ushën mibi
    nidaidën tabadte ushë nec. Yuecash abuctsen mibi tabadendac. Abitedi Nuquin Icbon
    natedi nec. Aidën cuëmbanaido mibitedi icnuc aidtedi mitsanabidi nec.
  kjs-kjs: Ni Pol-para Apolos-para Pita-para go su kamaa elenu-para epe-rupa pirape
    yapi di page komape yapi di page abi wi elenu page werepe adalimi elenu page go
    raayo nimina mealimina.
  mni-mni: Paul oirabasu Apollos oirabasu aduga Peter oirabasu, taibangpan oirabasu,
    hingba oirabasu, siba oirabasu houjik oiriba nattraga oirakadaba oirabasu, masi
    pumnamaksing asi nakhoigini.
  yad-NT: '@see-verse:1CO.003.021'
  mxb-NT: Sa̱ꞌá ño̱ó Pablo, xíꞌín Apolos, xíꞌín Cefas, xíꞌín ñayuú yóꞌo, xíꞌín ña̱
    ta̱kí yo̱, xíꞌín ña̱ kuu yo̱, xíꞌín ña̱ ndóꞌo yó viti, xíꞌín ña̱ ve̱i ndoꞌo yó
    chí noo̱, ndidaá kúú vá ña̱ yóꞌo kúú ña̱ꞌa mií ndó.
  pon-2006A: Pohl, Apolos, Piter; oh sampah wet, mour oh mehla, ahnsou wet oh ahnsou
    me pahn kohdo; mepwukat koaros amwail!
  maq-NT: há xi Pablo, há xi Apolos, há xi Pedru, há ngasunhndë, há cjuahñu, há cjuaveya,
    há xi nixtin quihndë, há xi nixtin nduva ne, ta yëjë ngarca ni ne, tsujun vë.
  hto-hto: 'Daa cómemo jáɨnaiñeno nana bimacɨ ómoɨmo jaɨnaide: Pedro, Apolos dɨga
    ómoɨmo jaɨnaide, cue jɨáɨ Páblodɨcue ómoɨmo jaɨnáidɨcue. Daje izói nana bínɨemo
    ite ráanɨaɨ Crístodo ómoɨena Juzíñamui mamede. Daje izói Crístodo Juzíñamui ómoɨna
    cáatate. Iemo omoɨ tɨíadɨ, Crístodo afe tɨ́illana jácɨruiñeitɨomoɨ. Iemo biruíllaɨdo
    Crístodo caɨmare íredɨomoɨ. Iemo uire jɨáɨruido ómoɨmo íficaitɨfuemo Crístodo
    jácɨruiñeitɨomoɨ. Nana bie ñúefuiaɨ ómoɨe.'
  por-BRBSL: seja Paulo, ou Apolo, ou Cephas, ou o mundo, ou a vida, ou a morte, ou
    as coisas presentes, ou as coisas por vir. Todos são seus,
  ces-NKB: Ať už Pavel, Apollo nebo Kéfas, ať už svět, život nebo smrt, ať už přítomné
    věci nebo budoucí - všechno je vaše.
  cui-cui: Xan Pablon Nacom neitoroba, irʉ Apolos itorobatsi, irʉ Pedro itorobatsi
    xua pata paca cayawenaenexatsi. Nacom paca cata daxita xua barapo ira piawan,
    xua painya nepaca yawenaenexa. Mataʉtano yabara paca yaputane exana xua peajʉntʉyapusʉwa,
    po coyenewano petʉpae coyenewa, mataʉtano po coyene anoxuae piawa yabara, po coyenewano
    bexa piawa yabara xua painya nepaca yawenaenexa.
  boj-2014: Apolos, Pita, e Pol, mandam, ŋambile, moiyo, iŋgi iŋgi kalil bini unub
    qaji ti iŋgi iŋgi kalil bunuqna branteleŋqab qaji ti di nuŋgo.
  eng-OEBUS: whether Paul, or Apollos, or Cephas, or the world, or life, or death,
    or the present, or the future – all things are yours!
  eri-eri: Pol wonga, Apolos wonga, Pita wonga, oula beha bagu, agege auma yafei nomo
    bagu, umei nomo bagu dada elebe inyina beha bagu dada iinga heigona waha oruwanga
    tere tebere.
  wiu-wiu: Apolosi Pita toto-menepa Akolaliyo moa kakakilepa kiwi peyane takoa taneya.
    Itonoka kini wa latia pikaneya. Nitane agome padele padele witakakilepa kinikile-kama
    takoa toko. Nipa kipa pa memotou wa oa tumotou wa oa tikilepa kiwi auapeou wa
    wene pia toko. Opika nanikoka ele kule witakakilepa kiwi auapeademe toko.
  swe-swe: Paulus, Apollos och Kefas [Petrus], världen (universum), liv och död, nutid
    och framtid, allt är ert. [Paulus använder en väl avvägd ironi genom att låna
    uttrycket ”allt tillhör er” från de samtida populärfilosofierna. Stoiker och kyniker
    hävdade nämligen att även om de inte ägde någonting, tillhörde hela världen dem,
    eftersom de var vän med gudarna som ägde världen. Paulus avslöjar korintiernas
    brist på egentlig vishet för att om hela världen tillhörde dem fanns det ingen
    anledning att tala om att de tillhörde olika lärare.]
  cth-cth: Pawl hai, Apollos hai, Cephas hai, talaivan hai, hringnae hai, duenae hai,
    atu e a tue hai, hmalae a tue hai, hnocawngca pueng teh nangmouh hane doeh.
  mti-mti: Poru go Aporos go Kepas go piyu mame go inaiinai go bo go kum garewa go
    kum iviwa go, mu undag yeumawa.
  pad-NT: A'onira kakodiaki kaimoni ida hahavi Deus a'onira no'avini hi'iki. Avakadiani
    adani Apolo, Pedro vihiki, hovani jaboni a'onira aakodiaki kaimoni. Deus a'onira
    no'avini hi'iki ida hahavi araboa hojaki. Avahokini oadani Deus a'onira akadava'a'iki
    a'oni, avaabinini naothinia asia a'onira akadava'aki ada jaboni. Hidakaba'i, mahi
    hahavi khaki a'onira akadava'aki bana ada. Avakadiani ida hihida hahavi hojaki.
  twi-twi: Paulo, Apolo ne Petro, saa wiase yi, nkwa ne owu, nnɛ ne daakye nyinaa
    yɛ mo dea,
  hlt-hlt: Paul khaw, Apollos khaw, Kephas khaw, Diklai khaw, hingnah khaw, dueknah
    khaw, aka pai nawn khaw, hmailong khaw, nangmih kah boeih ni.
  tbz-SIM: Pɔɔrɑ̀ɑ̀, Apodoosɑ̀ɑ̀, Piɛrɑ̀ɑ̀, kutenkɑ̀ɑ̀, mufòmmɑɑ̀, mukṹṹnɑ́ɑ̀, dɛmɔu
    dɛ̀ tu di kpɛrɛ ndɛ,
  san-GUJ: પૌલ વા આપલ્લો ર્વા કૈફા વા જગદ્ વા જીવનં વા મરણં વા વર્ત્તમાનં વા ભવિષ્યદ્વા
    સર્વ્વાણ્યેવ યુષ્માકં,
  ake-NT: Paarʉ, mɨrɨ pe pʉra A'poros, mɨrɨ pe pʉra Ke'pas, mɨrɨ pe pʉra serɨ non,
    mɨrɨ pe pʉra uko'man nɨto', mɨrɨ pe pʉra uma'tan nɨto', mɨrɨ pe pʉra serɨ paro',
    mɨrɨ pe pʉra serɨ entawon esi tanporo ɨiwano' kon pe,
  qvn-NT: Chaura Pablosi Apolossi Pedrosi, cay pachasi cawaysi wanuysi canan wichancagsi,
    mas guepacunamancagsi carcayan gamcunapagmi.
  tku-NT: Ixlīpō'ktu catūhuālh milaca'n ē tzē na'iccālīmaktāyayān. Pablo ē Apolos
    ē Pedro, quilīpō'ktuca'n tzē naiccālīmaktāyayān hui'xinan. Nā milaca'n cā'quilhtamacuj
    ixpālacata tzē nacālīmaktāyayān. Masqui hui'lā'na'ntitcus ē masqui canī'tit, Dios
    nacāmaktāyayān. Tū lamā'lh ē tū nalacus, pō'ktu ū'tza' tzē nacālīmaktāyayān.
  bjk-bjk: E Pol me Apolos me Pita, ma a öxöno lagunon, ma a tino ma minet, ma abo
    lalaa na ma niang bölök melamu, inabo lalaa xirip na re mum.
  msy-2020: Pol, ko Apolos, ko Pita, ko nguazir kam, ko ikɨrɨmɨrim, ko ovevem, ko
    bizir datɨrɨghɨn itiba, ko gɨn otivamin biziba, da bar iana.
  bpr-bpr: Balù do, na Apulus, na Piter, na i banwe ani, na i knè dini di tah tanà,
    na i fati, na i mdu ani, na i fulé du kadang, i kdee ayé, slame déé di gamu.
