  tzj-NT: '@see-verse:1CO.003.021'
  tdt-tdt: Atu hau Paulo ka, Apolo ka, Pedro, atu mundu nee ka, atu moris ka mate,
    atu buat nebee agora iha ka buat nebee aban-bainrua sei mai, buat sira nee imi
    nian hotu.
  ron-BTF: Fie Pavel, fie Apolo, fie Chifa, fie lumea, fie viața, fie moartea, fie
