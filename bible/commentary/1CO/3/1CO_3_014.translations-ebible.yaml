    pangaturungana, na agau laeala ke la ravunge kunna.
  dif-dif: Kulnuja ngankana paranani, nina nulu morla wotina warai, jeruja nulu kalala
    manila nganai.
  gam-gam: Gayaka, kogo ge do sege nayei dal, God una ge top aunda.
  nou-nou: Edo riawo mi embo amimi ro tutuvi ainda tamo da itido mando isiri awa ewae
    adira awa umo mina badira.
  mqb-NT: Kak aday uko kà mbak apan sa vak anan mer su way à ɗowan a bay nà, ata
    winen i njaɗ magwagway anahan.
  ape-B: Elpech cheneken uli moul, enyen douk kobi ogwudak wilag echech chalog ulimu.
    Ali sapos enen elpen enyenyitu wilpat nyih kobi hunutu huwalutamu, enyen eke nyulau
    yopichi echudak umu enyenyin moul enyen yeneken uli.
  grc-F35: Εἴ τινος τὸ ἔργον μενεῖ ὃ ἐπῳκοδόμησεν, μισθὸν λήψεται.
  cav-NT: Yunerique bahuityaqui juhua cuanara camadyatu Yusura etsujequi tyayaque
    babuque. Tuna tuna tiru baecuaque etare puji buchique.
  kgp-NT: Pĩ tỹ ti kókén vãnh nĩn kỹ ẽg tóg ti kaja venh ke mũ sir, ẽg tỹ ĩn tỹ kri
    jẽ jafã kri han ja kaja ti.
  bvd-bvd: Lelea na ere ka nao si sarufia guu na raoa nia wane, na wane nai kai ngalia
    kwaiaraa uria.
  ukr-1871: Коли робота встоїть, хто вибудував — прийме нагороду.
  apz-apz: U hwe fihwo kako ango oso hwosaho hopo sopo hofiyoꞌno molosoꞌmanji oso
    kakoe ango homo somo toho manonehoho. Oꞌo, awonoho. Oso ango hiso toho manyoꞌnjo
    ntoꞌno molohinowentanɨngkuhwosi oso syoho iyo huhwo sohwo kako hoꞌyango womaꞌmtonoho.
  yon-yon: Kowe, karubbed komarewa yenboon kuu amotbed denanuune kwane dobaranuunbed
    kuu ye kakman kandaneen.
  poi-NT: Siiga tanyo̱xa̱ji iyaachɨ́ypa jém juctɨ, jesɨc tayojta̱p porque wɨ̱put jém
    tanyo̱xa̱ji.
  wuv-wuv: Ma nabaa fei faduana na telapa'i, i tonaa fei pono'ana.
  quf-NT: Chaymi chay mayqan kusa allinta yaĉhachikusha katin, ninamapis mana imanachitinqa,
    Tayta Dyusqa allintami rurashayki ninqa.
  yuw-yuw: Amna auhon youpno koing songga idinai wömai amna worocho youpnohon wöngnacno
    sogiangoc.
  hus-NT-1971: Max in ts’ejcabil quin cuxuy an c’amal ne’ets ca pithan an inic in
    atohual.
  med-med: Wamp ti nga manga ku pol ronduⱡ ila rakʉm ei, ndip ei ndi, nui nanʉm ndam,
    Got ndi, wamp ei mel kai ti, punt ropa wei gem ngumba.
  bch-bch: Oangga dinga inono ga kus, eaba sai ele naurata ienono kemi, ei ga ibada
    lasunga.
  cco-NT: Jo̱ i̱ dseaˋ i̱ nɨcajmeꞌˊ ꞌnʉ́ʉˊ e jaˋ dseáangꞌ˜ e nicóˋ có̱o̱ꞌ˜ e jɨˋ do,
    jo̱baꞌ i̱ dseaˋ íˋ niꞌímꞌˋbre lají̱i̱ꞌ˜ e catɨ́ɨiñˉ do.
  deu-1951: Wird jemandes Werk, das er darauf gebaut hat, bleiben, so wird er Lohn
    empfangen;
  alq-ALGNT: Aa8edi a8iag ega ke tcagakidenig omikimo8in, Kije Manidon oga ca8enimigon.
  ixl-NNT: Asoj yeꞌ la tzꞌeꞌi taꞌn u xamaleꞌ uvaꞌ kat ibꞌan u uxhchileꞌ, as aꞌ uxhchileꞌ
    uvaꞌ at itxꞌajaꞌm tiꞌ u taqꞌoneꞌ la ibꞌaneꞌ.
  boa-NT: Muurá ímí tééné wákimyéí meméénuhíjcyámé iáhdó méújcuúhi.
  quh-NT: Sichus paypa ruwaskan ninata muchun chayka, Diosmanta jap'enka.
  kwi-kwi: Yal wat ukkasa sammikane chiwazha sapnazi, paiña yal paktachi akwa. Paiña
    yalta uzkultɨt.
  agm-agm: Isɨ amɨ Autaahaatɨhomɨ otɨpɨpatɨho komɨ isɨhiyai andɨtɨwiwɨtaatɨwɨ kiyohɨwaiwa
