  eng-TNT: Yf eny mannes worke that he hath bylt apon byde he shall receave a rewarde.
  sbs-sbs: Haiva misevezi ya zumwi ni zumwi ni izi mana, mwa tambule inkavelo; kono
    haiva musevezi wa zumwi ni zumwi ni uhiswa, mwa nyande, kono iye mwine mwa puluswe,
    cha ku vanduka ku mulilo.
  sue-sue: Are ema zo meni zasiwira tame ibu zewai wamunoya, awa niao meni ibu awa
    awamu sero kaputai giro ema ibu wenua ami zuma ewanana pumamunoya.
  fra-NCL: Si l’ouvrage que l’on aura bâti dessus subsiste, on recevra une récompense ;
  snn-NT: '@see-verse:1CO.003.013'
  atb-NT: Rayuq yuq saî é yhûm gi, ru gîng nyi é nghut jáng, haú yuq gi, yhang é shigyaú
    chyunghuq wó yû râ nghut lhê.
  cek-AK: Mi kawbaktih doeh Anih mah raemh tangcae imhmuen nuiah im sah nahaeloe,
    cak poe tih, to kami loe tangqum to hnu tih.
  bkd-bkd: Sa etaw ha harì masunug sa kandin ha talabahu agbalesan hu Dios.
  ctu-76: Mi mach'an ti puli jini tsa' bʌ i mele ti' pam i c'ʌc'lib che' mi ñumel
    ti c'ajc mi quejel i yʌq'uentyel i tyojol i troñel.
  lac-NT: Wa jix tʌcoj cu chʌc p'atar u beyaj, a ba' u pʌc'aj yoc'or u tunichir quir
