  tbf-tbf: Sien va misa mi ka ta voturie, ta ngas tuir, eie ta ba so poro man voirvoir.
  uig-CYR: Бирисиниң һул үстигә қурған иши пухта сақлинип қалса, у инъамға еришиду;
  ikw-NT: Ọ bụru nhne badnụ jiri wu ọro n'olu ntụ-ẹli wam gwuzogidne bẹkwnu, ọ jaanahịa
