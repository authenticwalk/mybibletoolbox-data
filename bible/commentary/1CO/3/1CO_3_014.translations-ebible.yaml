  chf-NT: Machca u tz'osen ump'e otot que mach upulba, Dios u xe u yäc'ben ump'e u
    matän.
  tlf-tlf: Kale kanube ogok kemin tinum iyo maak am kun mo-sii diim kutam kal am uyo
    dela imi am boyo ken tebelin-tem kelu umdii, bota God ilami ogok kemin tinum beyo
    mufekmufek tambal uyo yan kebe kobelan-tema kale minte,
  piu-2006: '@see-verse:1CO.003.013'
  poh-NT: Jeꞌ aj reꞌ ruꞌ, reꞌ ricamaj jenoꞌ aj camanom narelic lok wach sakom nachichꞌuk
    kꞌoric i Jesus china̱. Nok chꞌuku̱j chic ri̱j chi holohic ricamaj, nariyeꞌeric
    jenoꞌ rico̱ch jeꞌ ricab nok jenoꞌ aj tzꞌako̱l nyeꞌeric woꞌ jenoꞌ risi̱ nok ilo̱j
    chic chi holohic i camanic xiban ru̱cꞌ ritikiric juꞌ ritikꞌinjic jenoꞌ pa̱t.
  tue-tue: Sĩcʉ̃ ãñurõ tiigʉ́, wii wapapacáremena tiinemómʉãgʉ̃ tiiróbiro niiqui.
    Cʉ̃ʉ̃ paderigue jʉ̃ʉ̃ricu. Netõã́ri siro, wapatínogʉ̃daqui.
  bjp-bjp: Male nianlima biil i to sok, ke in kep fasuat kia.
  xon-xon: Binib mɔmɔk aah maa lidinyikl paab pu na, mmii yaa kaa gaa kan, bi ga kan
    baatuln aapar.
  tzo-ZNT: Ti muchꞌu isnop lec ti cꞌu xꞌelan iyalbe scꞌoplal ti Rioxe, mu xcꞌacꞌ yaꞌel
    ti cꞌusi iyale. Jaꞌ chichꞌ o smoton ti lec itune.
  mpm-NT: Ko nu tu ni kayu jniñu ni saꞌa da, yukan na ti niꞌin da ɨɨn taꞌu nuu Yandios.
  ots-NT: Bbʉ jin da za̱ti ca xí mɛh hnar cja̱hni, xta ttun cár tja̱ja̱ bbʉ.
  hoy-hoy: याऊन क्याल्सा आ नीव मा माळकु स्थिर ईत्‍तीत, रा आऊक मजदूरी सिक्‍कीत.
  amo-amo: Vat nimon ile na unit na ke asa i naza ama seru uduk me.
  pjt-pjt: Tjinguṟu Jesuku walytjangku waṟka wiṟu tjukaṟurungku palyannyangka nyakula
    Godalu pukuḻarira palunya palyanmaṟa wiṟu ungkuku.
  cwe-cwe: Ihawa munhu chiyazengile uchanyha ya chandusilo icho chizausitamili moto,
    mzenzi kezahokela gweko.
  daa-NT: Ya waan pin ɗo ger-aka ho wer kaak ŋa pintu-ak kat ak taggigɗo, Buŋ yaaji
    berin haginey.
  mlp-mlp: Mat araq bit alulin na amalib bit anon awaz meqinta emid teq faq na a hi
    oydaqta. Ad in kabiy dimunmo amta na ago amenin dimunta tuwaqdaq.
  ape-C: Arpesh sheneken iri mour, enyen douk kabi ogwudok urusag eshesh sharokog
    iri um. Aria ta enen arpen enyenyit urupat nyih madae hunut huwarut um, enyen
    ta nyurao yopishi eshudok eneshenesh um enyenyin mour enyen nyeneken iri.
  bgs-bgs: Atin ka dì magóbbó tô igimu ka manubù, duwán pulusán na tanggapán din.
  faa-faa: Arirakano ira rufimo inasane iramo kakaro inakakohoanafonoraka ira rufi
    arakaru yia ape rekeno apeane kisia aporoamo makata ropo makosapo.
  kik-kik: Angĩkorwo kĩrĩa mũndũ aakĩte mũthingi-igũrũ nĩgĩgetiiria mwaki ũcio-rĩ,
    nĩakarĩhwo mũcaara wake.
  cap-NT: Jakziltiz̈ langz̈tat ujz̈tan tankattiquiztan tjurac̈haja, jalla niiqui zuma
    pactaz̈ cjequic̈ha.
  ksr-ksr: Gerenoŋ jeŋ miri kuuya gosiŋ oŋono megi hoŋgianoŋ kotiiŋ nambuyati eeŋ,
