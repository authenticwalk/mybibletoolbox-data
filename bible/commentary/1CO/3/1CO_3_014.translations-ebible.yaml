  grc-BYZ: εἴ τινος τὸ ἔργον μενεῖ ὃ ἐπῳκοδόμησε, μισθὸν λήψεται·
  cpc-NT: Okimitatya, iroomi jiwitsikaitantya mapipaini, iiro apirota ontaayitya,
