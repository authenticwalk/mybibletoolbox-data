  reg-reg: Labha chona chona chinu omunu chinu ombakile chikasigala, omwene alibhona
    omuyelo.
  mlh-mlh: Misiji jaku pi sosowo osoe yareme babi foriyaŋunji sanaŋgaru dimanimiŋ
    ine, yoŋoji gioyaŋunde furi rauganimiŋ.
  gof-ENT: ኦኒካ ሄ ባሱዋ ቦላ ኬፂዳ ኬይ ታማን ፁጌቶና ኣቲኮ፥ ባ ዎይቱዋ ኤካና።
  aau-aau: Sawk uwr prueyn so mey peir so eir mon ma meio mokwe, ya hok loum li-li-ay
    lopa lwak ankin, uwr senkin so mey yaprue kokwe, ya ma-sahre nakway a.
  tvk-tvk: E xosxa upang naxa len nim ti xa moletin tei tekili ni tesoh e vatite xiak,
