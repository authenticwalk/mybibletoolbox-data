    kaisoai Kɨraisiho numwɨtaise.
  ubr-ubr: On iyafan arir arou yen on tefanai goa inyoyonin ato goa men wairaf inaras
    on, arimon an baiyan inboai.
  tsw-NT: Nu usaaꞌa u kula̱ a̱tsuma̱ a akinaꞌa shi, to, suwi ndolo ta̱ tsura̱ iliyinkapa.
  cax-NT: Arrtü chomopü ui pese manu porrü urriante osoi, auqui caüma torrio oemo
    nucua uiti Tuparrü itobo.
  aia-aia: '''Onaa tei na bwa''i noro i taha na tau''arona na''i hunganai anosi, naasi
    ''iia ''ai daua nana i heitahari.'
  srp-1865: I ako ostane èije djelo što je nazidao, primiæe platu.
  agt-agt: A am angarigan ta awena maapang na tinarabaku tam ta pangparuba ni Afu
    Hesus a maatadan kitam hala sangaw ta sagolyat tam.
  lug-lug: Omuntu kye yazimba ku musingi ogwo bwe kirisigalawo, aliweebwa empeera.
  yby-yby: Wewena makomidana yowanulalo jo lametibo wewena maya meinawa lalo nesa
    lekolaiye.
  heb-heb: אם יעמד מעשה איש אשר בנה עליו יקבל שכרו׃
  mpp-mpp: Monic ye mac bame dacti boleine yogo mi lobeme sanangne domadaictewa, ye
    bole yogolec fuli badaicte.
  apb-apb: Mala uri dunge e ka'a waruhie mo ola nge iinoni e asuie nume ngeena aani,
    nge a God kei waaie iinoni ngeena haahie asunge diana ingeie.
  san-TEL: యస్య నిచయనరూపం కర్మ్మ స్థాస్ను భవిష్యతి స వేతనం లప్స్యతే|
  ben-IRV: যে যা গেঁথেছে, তার সেই কাজ যদি থাকে, তবে সে বেতন পাবে।
  ntu-ntu: Doa kx wz angidr mz nike wztiole mz nou rplz, sa namcle kx nzwz-krdeng
    trnzngcu mz nyr. X Gct sa naxpele nide mz da kxmrlzting Heven.
