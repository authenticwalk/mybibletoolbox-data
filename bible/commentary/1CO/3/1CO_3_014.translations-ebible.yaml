  ory-ory: ଯେ ଯାହା ନିର୍ମାଣ କରିଅଛି, ତାହାର ସେହି କର୍ମ ଯଦି ରହିବ, ତେବେ ସେ ପୁରସ୍କାର ପାଇବ;
  bzj-bzj: If weh wahn persn don bil pahn tap a di fongdayshan noh bon op eena di
    faiya, Gaad wahn gi dehn dehn riwaad fi dehn werk.
  chk-chk: Are ewe ekkei esap kenala mine eman a aüetä won ewe longolong, ewe chon
    aüetä epwe angei liwinin.
  ssd-ssd: Taŋgo nu makek ta mbolŋge wande pile mayete ta paŋge uge ndakuwa le nuŋe
    piro lafunu tamŋgat.
  acr-TNT: We ri chac uꞌanom cꞌo ucowil, cucꞌul cꞌu riꞌ ri rajil ucꞌaxel cuya ri Dios;
  rop-rop: Wal if det wek blanga enibodi nomo barnap, wal God garra gibit im prais.
