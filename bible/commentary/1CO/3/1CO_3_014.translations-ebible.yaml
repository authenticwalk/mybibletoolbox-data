  uig-ARA: بىرسىنىڭ ئۇل ئۈستىگە قۇرغان ئىشى پۇختا ساقلىنىپ قالسا، ئۇ ئىنئامغا ئېرىشىدۇ؛
  tuf-tuf: Uwat síw̃jaquey tehmoti bahnti im eyta rehcayat, Sirat uw eyin quin sicor
