    hepe tiyaposakeye.'
  dwr-ENT: ኦኒኔ ባሱዋ ቦላ ኬፄዳ ኦሱ ሚኒዴ ኣቶፔ፥ ኢ ዎይታ ኣካናዋ።
  pma-pma: Ka munak ahang herkan lintei eim koa meatin tai muti mul nesa en vatte,
