  kmh-kmh: Korip day kilis mindeniŋgamb gok pey ñiniŋgamb.
  ukr-ONPU: Якщо збудоване людиною вистоїть, вона отримає нагороду,
  emi-emi: Me marova saa voto laghe atulu etoka saela tale isaa o suena etam ata,
