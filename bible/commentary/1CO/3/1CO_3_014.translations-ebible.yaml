verse: 1CO.003.014
translations:
  kpx-kpx: Ataeabuna hade ke golomo o houe dua valiege vaveveabe kena venemo lahaholige
    keabuna abu vavevemo ibina malei.
  okv-H: amo evekae iresuja embo amina amita pure ta mine amo humbasuja
  tbo-tbo: Apo iyawoi ogolana u tepana hina lunuma imahi yaka maiha hina waya.
  mal-C: ഒരാൾ പണിയുന്ന നിർമിതി അഗ്നിയെ അതിജീവിച്ചാൽ അയാൾക്കു പ്രതിഫലം ലഭിക്കും.
  grc-SR: Εἴ τινος τὸ ἔργον μένει ὃ ἐποικοδόμησεν, μισθὸν λήψεται.
  bgc-bgc: जिस किसे का बणाया गया घर उस नीम पै डटया रहवैगा, तो वोए उसकी मजदूरी पावैगा।
  khz-khz: Pene talima taa na vonuma vega-rugaitina ruguna vatunai ekalaato numana
    kalova na ati pene galaa genai, ia voina namana pene vaia.
  deu-TKW: Bleibt das Werk das er aufgebaut, so wird er Lohn empfangen.
  zsr-NT: Chquiꞌ urúj dxiꞌa lu guiꞌ naꞌ dxin nunëꞌ bönniꞌ le nac ca tu zöꞌö bchisëꞌ,
    Dios ubiꞌë queëꞌ ca rajlö́z dxin nunëꞌ.
  lin-lin: Soki mosala ya moto oyo atongaki na likolo ya moboko eziki te, motongi
    yango akozwa lifuti.
  hns-NT: Djab koi ke kaam barhia rahie, tab oke ienaam mieliega.
  noa-E: Maigta khap aju, khan khĩirjug auwiata Ẽwandam athee mag nem waujĩ. Ãbmua
    di ëutarr gaaita chadcha õtdau uu thʉnarrjã paba ʉ̈u ãwatbapʉ̈imʉn, magan mag
    chi di ëutarr khʉʉgjã ich Cristooujã nem wajapham deeju, ich athee nem wautarr
    jũrr.
  eng-EMTV: If anyone's work which he has built remains, he shall receive a reward.
  mib-NT: Te núu tú cayū jniñu ní sáha i sɨquɨ̄ cimiento un, te nihīn i tahū i.
  lif-NT2: आत्तिन् मनाःल्‍ले़ चोगुबा कुयाःम्‍बक्‍किन् मिःल्‍ले़ मे़जने़न् खे़ल्‍ले़
    थुम्‍घो खोःसुॽरो॥
  xnj-xnj: Yikavya cheajengili mundu panani ya mkingisa wenuo chitinyika lepi na motu
    wenuo, yati ipewa njombi,
  mmx-mmx: Do nege laradi ga xip gu mavana at na laabuxumpio la do laxao noxo rin
    asonao i, neni naba lok ka luunun tin.
  cbr-NT: An a ñuiquin bana ñuixuncëxun cuati ami catamëquian unin Jesucristo quicësabi
    oquin 'acë 'ain ca an atu bana ñuixuncë uni a Nucën Papa Diosan, upí oquin camina
    uni 'ë ñuiquin bana ñuixuancë quixun caquin cuëënquin upí oquin cupíoti 'icën.
  tee-NT: Chai acsni tavanan calakts'intanucana' laca tu'u' jipi ixlhich'alhcat ju
    k'antam k'antam pus ni xamati' k'ox caxajanta pus camaklhtayanana' ju ixtalhaja.
  eng-LSV: if the work of anyone remains that he built on [it], he will receive a
    wage;
  cak-NT: Y xa ri jay ri xkapoba' parui' ri cimiento xtucoch' ri k'ak' y man xtic'at
    ta, roj xtiyo'x ruq'uiexel chake roma ri samaj ri xka'an.
  pah-NT: Po ti pe ikwahahetei Jesus'ga mombe'ua pejikoga ga rehe, a'ero po ti Tupana'ga
    imombyryhetei pembo'ehara'g̃a pe nehẽ pembo'e katu pe g̃a javo g̃a pe.
  sja-NT: Cristopa taimaa oopida mãik'aapa jarateepida paa-e pait'ee. Chooit'ee. Tachi
    Ak'õrepa mãgɨ́ pia ak'ɨit'ee mãik'aapa mãgɨ́ pari teeit'ee ichia k'ĩsia iru bɨ
    teeit'ee Cristopa oopidak'a oodap'edaarãmaa.
  xed-xed: Ka driŋ a vu ta slna tsa mndu ta tughwani ya wu katsi, dzaʼa mutsay ta
    nisəlani.
  mks-NT: Ta tá co̱ó na̱ndihi sa̱há ña̱ na̱caja na̱ cán já quéa̱ cha̱hvi Ndióxi̱ na̱
    sa̱há chuun na̱caja na.
  gfk-S: Ing be ira pinapalim a nuno ta tikenong pai nale do, ina kap ra bilai na
    kunkulaan.
  bmu-bmu: Könöpnöŋ jeba miri pakpak kewöt eŋgiiga megetka ölŋinan köhöiba kinme ewö,
    yeŋön mönö nupŋinaŋgö töwaŋi buŋa qem aŋgume.
  dgz-dgz: Wam ame, nu God pa ibariwa danewa, ame Keriso, aigap gwat kakaewa gapan
    tutoniwa ame wanene meravewa ya yagireta menan nu garewa warait.
  eng-GNV: If any mans worke, that he hath built vpon, abide, he shall receiue wages.
  zaa-NT: Quiere decir qui'ni tsina nu runi ttu ttu tsa ri'u nna, canchu dàcca'ą entonces
    egà'ną nna bittu ba tsáyą, làniana gunna Tata Dios la'dàliani qui' ri'u.
  eng-WEBSTER: If any man's work abideth which he hath built upon it, he shall receive
    a reward.
  guh-guh: Itsanë bo tonacuenebijitsipa itsanë pijabonexa. Nexata bo petoveretetsicujinae,
    isoto najetarucae ata, itsiata bo apo tajue tsipae isoto apo petajuejavanëta bo
    pexanetsixae. Nexata bo penacuenebinë matamotsipatsi.
  bon-bon: Lui biname me mete lica cire layepi, tabe daremu ne cire yaacatepi.
  nhw-BL: Sintla se masehuali quichijtoc se tequitl ipan nopa cali tlen Toteco huan
    itequi mocahuas huan amo tlamitlatlas, yaya quiselis itlaxtlahuil.
  swh-ONEN: Kama kile alichojenga kitabaki, atapokea thawabu yake.
  wbi-wbi: Ndavule kyoni kino umuunhu ajangile kisighalila umwene ilikwupilagha uluvonolo.
  bba-bba: Wi u bɑnɑ kpɛɛkpɛɛku ɡen wɔllɔ mɑ win bɑnɑ kun dɔ̃ɔ mwɑɑre, u koo ɑre wɑ.
  eng-KJVCPB: If any man’s work abide which he hath built thereupon, he shall receive
    a reward.
  kgk-NT: Tata ombogwe rire upe óga ohapy e'ỹ va'e ndokái-gwi opyta va'erã ijáry-pe.
    Upéixa ave entéro Hesu Cristo remimbota ojapo porã porã va'e. Nhandejáry ome'ẽ-ta
    íxupe hembiapokwe repy.
  waj-waj: Mo fai vaidi voovoono kuabaivaudiri nnau heekeera mmooriivaa ikiaivo teeno
    hama taikeera homo vaino too fai Anutuuqo irisai yoketaivaa inna mminaravai.
  cpy-cpy: Roorika rowetsikan-teetyaa mapipaeni eero othonka otayaa, omaperotatya
    okijotzi okaatzi rowetsikan-teetakari. Osheki ipina-peroeteri wetsika-kirori iroka
    pankotsi. Ari ikantee-yaari roshiya-kaawentee-takiri wetsikirori pankotsi, ipina-peroe-teeri
    eejatzi.
  mpx-mpx: Ebo gamagal etegana wana taltal nige ni kakalas, he wana tuwalali molana
    ni ahe.
  wbp-wbp: Kajilparliparla yuwarli ngantikarla Kaatuku ngurrju-mipa-kurlurlu rdarrkanparla
    Jijaji Kirajirla, ngulaju kulalpa yuwarliji jankayarla. Kaaturlu kapu-ngalpa mardarni
    muurlparlu warlu-kujakuju, manu kapu-ngalpa warntarri-nyayirni-wangu yinyi nguru-nyayirni-wangurla
    nyanungu-nyangurla.
  luo-luo: Ka gima ne ngʼato ogero notony ma ok owangʼ e mach, to noyud michne.
  nhe-NT: Intla se tlacatl quichijtoc se tequitl ipan ichaj Toteco huan itequi mocahuas
    huan ax tlamitlatlas, yajaya quiselis itlaxtlahuil.
  aii-aii: ܐܸܢ ܟܵܠܹܐ ܦܘܼܠܚܵܢܵܐ ܕܒܢܹܐ ܠܹܗ ܐܢܵܫܵܐ، ܒܸܬ ܩܲܒܸܠܔ ܦܘܼܪܥܵܢܵܐ،
  esk-NT: Tarra ikniġum ikinġitpagu iñuum nappakkaŋa nappaiviliutauruamun akuqtuigisiruq
    akiḷiusiaksraġmiñik.
  msb-msb: Kun dili masunog an gintukod sa pundasyon, makabaton sin premyo an nagtukod
    sana.
  cpa-NT: Jøng² li¹hmah¹³ quiah¹² dsa² héi², ju³lah dsa² tsa¹ca¹cǿg² ta³ quiah¹².
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ କରିରଇବା କୁନାଦି ଉପ୍‌ରେ ଜଇର୍‌ ପରିକାଟାନେ ନ ନସେ, ସେ ପୁରୁସ୍‌କାର୍‌
    ପାଇସି ।
  meu-meu: Tau ta ese e hadaia ḡauna na baine gini, una tau ese davana do baine abia.
  yva-NT: Weti vatano rui pi apa anakere mamo mamaisy weti taname mo ranen weramu
    mangkure jewen, vatano napije pamo Amisye po apa anakere ravae arono munije ama
    akari.
  dgc-dgc: Tu tinarabaho na bawat esa to pundasiyon, éng mabuhay ta apoy, éy atdinan
    siya na Diyos ta gantimpala na.
  zpm-NT: Zha ne pquiin ncuaaṉe rlëb lo gui, ib tedsod zgaa zho miṉe rieguiaḻ zho
    gdeed Dios lo zho;
  hix-NT: Tkukmaxemà wyaro rma rha thutwaxem me mpànà naha ha, nyamoro yatamoketxhàràtho.
    Ohxe ehtoko, towakryexem me xaxa mpànà natxhe ha, hananàhno ynyenhàyamo.
  sim-sim: Os Avui Wasilakahi lerawun landa ma yawur or lahandanak lerawu orhi oso
    jivik er si nahanda nahi, Avui Wasilaka or heyehe wasa jivin or hakwa ri.
  npi-ULB: यदि कसैले गरेको काम रहिरह्‍यो भने त्यसले इनाम प्राप्‍त गर्नेछ ।
  cgc-cgc: Daw kino na gapadayon ta tudlo parti ki Cristo na iya na ubra paryo ta
    mga sangkap na natistingan en naan ta apoy na ula man nasunog daw padapat man
    ta sagad na karpintiro naan ta pundasyon, may nabaton kanen an na dayad na bales
    naan ta adlaw ta pag-ukom Cristo.
  tim-tim: Akto luâk siâŋe Yesu emelâk meyi are yeŋgâlân arim ain âi âlepŋeâk mendo
    kinbiâ Anutuŋe dop kom ekmâ âlepŋerâm hâuŋe âlepŋe waŋbiap.
  yor-yor: Bí iṣẹ́ tí ẹnikẹ́ni bá ṣe lórí rẹ̀ bá dúró, òun yóò sì gba èrè rẹ̀.
  wos-wos: Ya yanéndét nak du yandén jémba wungi téndét, God wun yikafre jémba yakwa
    duré hasa hwetandé.
  emp-NTPO: Dadjia od̶aba maʌ̃ tʌbʌ uruada droasira Critoba dji o b̶ad̶aa ne biada
    diaya.
  eng-F35: If the work that anyone built endures, he will receive a reward.
  ind-ind: Jika yang dia bangun tetap berdiri sesudah diuji, orang itu akan menerima
    upah.
  pes-OPCB: آن معماری پاداش خواهد یافت که بر آن بنیاد، عمارتی با مصالح خوب ساخته باشد
    و حاصل کارش صحیح و سالم از بوتهٔ آزمایش بیرون آید.
  mpt-mpt: Nakaia unangai i okoko ayam okok kebinib biamo Gode okok olo molo yang
    kenea inamin namin ayamo doyamabebe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ mo hande pinki manda a꞉ela꞉eki na teke paa hao haya꞉ka꞉na꞉ta꞉
    kota꞉ koto da a꞉eta꞉la꞉ someta꞉ epeke yenki milieke.
  mkl-mkl: Inɛ iyi kumɑɛ kù jo ɑ́ bɑ ribɑ.
  gaq-gaq: ଜଦି ମୁଲ୍‍ ପାଣ୍ଡୁସନ୍‍ ଆଡ଼ାତ୍ରା ଜା ଆଃରେକ୍ନେ କାମ୍ ସୁଆନେ ପରିକ୍ୟାନ୍ନିଆ ଆଃରିସା
    ଣ୍ଡୁ ମେଁ ପୁରୁସ୍‌କାର୍‌ ବାଏ ।
  gof-RNT: Oonikka he baasuwa bolla keexida keethay taman xuugettonna attiko, ba woytuwa
    ekkana.
  unx-unx: ଜେତାଏ ନିହିଁଗାଡାରେ ଅଡ଼ାଃ ବାଇକେଦ୍‌ତେ ସେଙ୍ଗେଲ୍‌ ବିଡ଼ାଅରେ କାଏ ଜିୟନଃଆ, ଇନିଃ
    ନାଲାଏ ନାମେୟା ।
  gah-gah: Ve makolímo lapusa amupiló numuni gimó nene lolímo lo lamaná amitimó nene
    eza meinava alinogo ive.
  lcm-lcm: Man a mang anu kana lu kapo tung akit, ka luk seupok.
  aer-aer: Nhenge atyewe Jesus-kenhe apeke mpwarentye ikwerenhe arratye mwerre mpwareme,
    nhenge renhe Ngkartele arerlenge re akangkemele angkeme tyerrtye nhenheke mpwarentye
    mwerre-arle mpwarekeke, re renhe arne mwerre anthurre anthetyenhe.
  qvc-NT: Chaymi Tayta Dyusta allita sirbiptinchiq, payqa primyunchiqta rin qowaqninchiq.
  tgl-ULB: Kung mananatili ang anumang bagay na tinayo ng tao, siya ay tatanggap ng
    gantimpala.
  cbs-NT: Tsuada jiwe kushipa chin menuisma keska jiwemisbudan, jawa chin menuismawen
    taea jatun manakuti pepa bixankanikiki.
  xtm-NTPP: Te nú ja va'a ni yo kuu tniñu ni sa'a o ma chi koo i nuu Su'si ma, te
    Su'si ma, taa ya ja iyo ja skuta'vi ña'a ya ma.
  nnq-nnq: Anda ibi liengo lya mundu elyachengite panani ja kichemo chenie liimbalile
    mwoto gwenio, mapata hupo.
  bao-NT: Jĩcʉ̃ ʉno cʉ̃ ca queno mʉa waarique peca mena cãare to ca ʉ̃ʉticãjata, tee
    wapa, wapa ñeerucumi.
  san-ORI: ଯସ୍ୟ ନିଚଯନରୂପଂ କର୍ମ୍ମ ସ୍ଥାସ୍ନୁ ଭୱିଷ୍ୟତି ସ ୱେତନଂ ଲପ୍ସ୍ୟତେ|
  huv-NT: Sitiül aljane taíüc minajiüt nej, ngo mandaab, nej apmüünd leaw netam maxom
    wüx.
  otn-NT: A nu̱ ra̱ hyønni̱gu̱ ngue hi̱ndi̱ nzø'a̱ te bi japra̱ ngu̱, ya da̱ hya̱nna̱
    nzäbi.
  nop-nop: Nai uŋaniŋ kwanai-me nediyeŋdi yoli simen kainiŋ galiŋit foloŋ youdihiŋa
    mawaak adi kudupdi daaŋ moŋ kaŋ biune tuwaŋiŋ moŋgolaak.
  obo-NT: Otik diid kotutung to apuy iddos id poohinat diyot po-unsaran no idda en
    so pinuungan to minuvu, na od pokotanggap en sikandin to ganti pomon to Monama.
  cak-ENT: Y si ri jay ri xkapaba' pari' ri ruxe' nucoch' ri k'ak' y man nc'at tüj,
    roj nkac'ul jun utzilüj rajil-ruq'uexel roma ri samaj ri xkabün.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤔᤡ᤺ᤸᤗᤧ ᤔᤧᤈᤏᤧᤴ ᤂᤧᤸᤗᤧ ᤌᤢᤶᤄᤥ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De tú nduú ní ncáyū tiñu jā ní nsāhá ji sīquī cimiento, de nīhīn ji tāhvī
    ji.
  san-TIB: ཡསྱ ནིཙཡནརཱུཔཾ ཀརྨྨ སྠཱསྣུ བྷཝིཥྱཏི ས ཝེཏནཾ ལཔྶྱཏེ།
  qve-NT: Sichus chay wasita, chay rawrashaq nina mana ruphanqachu chayqa, chay wasita
    ruwaq runan premionta chashkinqa.
  pao-NT: '@see-verse:1CO.003.013'
  cbu-NT: Apanll iyaa yachaku, wanasircha atinaari, wanasiritampa tuwapchiya; pazicheezini
    ndambaree.
  usa-usa: máqte-kayukama Îtu Káríqtokaq mayaímá kémayaa-kayukama yeqtí mayaígómá
    paá wáinatama yemá íráqô-meyamma mayánoe.
  soy-soy: Úye likɛikɛi linsɑ́ nnɑ mmɛ̃ kɛ́mɛɛ n torɛ, liute yɛ́ ihɛ́ɛ́ yɔsí.
  hui-hui: Mbiralime anda gene o wa helayagoriani anda biyago nade haabo hayagua ibuhondo
    yolo mulebira.
  amf-amf: Eedi hay ki hannaar, ogo meeshate ashkadhon raqindar oonin woysaa easa
    waadimano nuunka atima shidhidi ko hanna, waadiman yinnonsa bazanam tiya ki tiye.
  quc-NNT: We ru chak ri winaq ri xuyak puwi' ri tak'alib'al man käsach tä u wäch
    rumal ri q'aq', käyi' na ri tojb'al re.
  dob-dob: Be ꞌenega taudi siꞌabi boboꞌana ꞌadi pali sida ꞌewa,
  wrs-wrs: Indhanariniva deuvpa vevrava no milukulsrava, wo nomba deuvpa beswonam
    lohvra, himba si osva esesmba beswonam nisvevra no deuvandrarava.
  mca-mca: Pakha' qu' nite' niwuƚ'enhete'ju' hatse' pa' fe't pa' ƚ'ithayijkit ma'
    qa na'l pa'qu' ƚenisit'e'.
  tzo-TZC: Ti mi ta xcuch yuꞌun cꞌocꞌ ti cꞌu sꞌelan laj svaꞌan ti yabtele, ta xichꞌ
    ti stojole.
  mya-mya: တိုက်​မြစ်​ပေါ်​တွင်​တည်​ဆောက်​သည့်​အ​ရာ​သည် ထို​မီး​၏​ဒဏ်​ကို​ခံ​နိုင်​လျှင်​တည်​ဆောက်​သူ​သည်
    အ​ကျိုး​ကို​ခံ​ရ​လိမ့်​မည်။-
  gng-NT: Wà kɛ mu ŋa wìn' u ŋuɔn' nà litɛnpuul nnɔ bo la, u li lɛ uʼtuonl ya suul.
  cbi-NTPO: Tsaaren mun ya' mijakaraya ya juuñuu ju' jupetyuuchi jushu juntsaa, juntsan
    mitya tyeeba uraa kanu tsuve.
  ikk-NT: Omẹni ihiẹn ịhịan rụn turuhụkwọ, ọ k'a narịn ụgwọ-ọrụn a.
  leu-leu: Tamo lifu sina saxa i taa tigina fatateak lana fata, a mataa ina vavesai
    aave i taa siak a sepirigus.
  maz-NT: '@see-verse:1CO.003.013'
  bod-N: གལ༌ཏེ། སུ་ཞིག་གིས་རྨང་གཞི་དེའི་སྟེང་དུ་བསྐྲུན་པའི་བཟོ་བཀོད་གནས་པ་ཡིན༌ན། ཁོ་རང་ལ་བྱ་དགའ་འཐོབ་པར་འགྱུར།
  tca-NT: Rü yíxema aixcüma meã naxǘxe i Cristuarü puracü, rü yima ĩpata ya taixü̃ne
    ya tama üxümaã ixaxü̃nerüü̃ tá nixĩ i ngẽma tümaãrü puracü. Rü tá Tupanaxü̃tawa
    tanayaxu i tümaãrü natanü naxcèx i ngẽma taxüxü̃.
  zpl-NT: Nu tunu uzibiꞌ nú uriꞌilla tucu nú rrecheꞌ tucu bene tucu niꞌi nú leca modo
    chiqui, chequie atiꞌlla lunú riala atiꞌlla lunú uriꞌilla.
