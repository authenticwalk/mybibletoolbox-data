    C'uj a mac tsoy u beyaj ich ca'anan. Cu bin bo'otbir u bo'orir u c'ʌb ten C'uj.
  xla-xla: Epele dulu dla dita aya haletapo dlapa dulu dla me-kokalepo pollopiye,
