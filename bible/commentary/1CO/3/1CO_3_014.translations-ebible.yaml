    mono na hã. Taha zarina, te za ''ri''wa norĩ ma, marĩ ĩwẽ hã tãma sõmri za''ra,
    ĩwa''rãmi. Tane duré, ni''wam norĩ hã ĩwasu''uwẽ na tô sena na te te dama ''re
    ĩrowasu''u za''ra mono zém na, ''Re ĩhâimana u''âsi mono, te te waihu''u za''ra
    wamhã, tawapsi te za ĩwẽ hã tãma sõmri za''ra ĩwa''rãmi, za da''ãma ĩsipo''ozéb
    ãma hã.'
  cuk-cuk: Ar dule neg-saila-birgi neg-sobsad ei gummaksasulile, a-dule ibmar-nuegan
