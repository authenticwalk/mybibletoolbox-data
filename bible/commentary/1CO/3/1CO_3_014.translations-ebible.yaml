    အကျိုး ကို ခံရ လိမ့်မည်။
  kgf-kgf: Méŋac méŋ gericnéŋ ʒebipiyu solaŋanec heyu bakia hia memu, néŋ
  awb-awb: Sano ebáh íre tagia peh kagainserah kaweq arámbéhríi aníné arambehri íre
    toráh agia peh kagainawire. Wene arambehri íre toráh agia peh kahnaraq mi arámbéhríyábé
    ápeq meyanae. Mó aníné arambehri moke tagínaraqmé mi anímé ápeq íre meyanae.
  gdn-gdn: Iyapana nima bebeda kawareya tawa wadubu ki mata urabu ko eba urabu rerewara
    ki ka iyapana ki denai puyo bagi mo yadini.
  nko-NT: Nɩ́ ogyá ámʋ mɔhɔ obu ámʋ yíntá á, Bulu ɔbɛ́da mʋ ɩpán.
  bsn-NT: Quẽnase ñari, ti ʉabetijama, vaja yirʉcʉmi Cristo.
  pib-NT: Ga wa satu kamrurepji rawinipa wa wale kamrupjitanru, wale yoptotanru rapnutikolupa.
  wiv-wiv: Ruma kakei kua beta ni vu na haroho, kaka kena e habatia ruma kena, da
