  sll-sll: Te yal tau ha maing wai weni nir si tenangwo honagi iwe, endo de wai sikungwo
    meri wai ta sikinamua. Sikinangure tobo wai weni tenangure inangwo pamua.
  yaq-NT: Ju'u intok, a' ya'ari betana tu'isi ama yeu sikame, juka' ae betchi'bo,
    che'a naa buustia, juka' tu'ik a' bitnee'uta au na'ikiatune.
  uro-uro: Näkt ngakt bä aung aa anga lat toqoräkt di nasot dä sa qaku qäbäs na ngät
    inguna iaqäkt ama ruqa di qa rhäk pät ama vätki nä guani qärqäni i qaku mamär
    vät ini iva ini ngä rhang dä va qä rha ama rhitsek pät angät tpäs.
  ita-1885: Se l'opera d'alcuno, la quale egli abbia edificata sopra il fondamento,
    dimora, egli ne riceverà premio.
  muy-muy: Maslaŋa ya ti aku aməzum tʉwi gayaŋ do ni ti Melefit aməvi endif gayaŋ.
  kqc-kqc: Ye amiye yokoi mina gado fafau reremama dudu akuyo ma mina moi no de rigo
    vonisi, bi ini obini moigo.
  tav-tav: To bairi caʉ̃quẽtie unie ʉ̃ta rupaa mena wii cátacʉ ti wii caʉ̃quẽto tʉjʉri
    caroaro cʉ wapayeboʉmi cʉ ʉpaʉ. To bairo cʉ cátore bairona caroaro Dio yere cabuioʉre
    caroaro wariñuuriquere cʉ joogʉmi Dio cʉ ũcʉre.
  eng-ULB: If anyone's work remains, he will receive a reward;
  spa-VBL: Aquellos cuya edificación se mantenga en pie, serán recompensados.
  fra-_FOB: Si l'œuvre que quelqu'un a bâtie subsiste, il en recevra la récompense.
  hau-ULB: Duk wanda aikinsa ya tsaya, zai karbi lada;
  mal-mal: ഒരുവൻ പണിത പ്രവൃത്തി നിലനില്ക്കും എങ്കിൽ അവന് പ്രതിഫലം കിട്ടും.
  lit-lit: Jeigu kieno darbas, kurį jis ant jo statė, išliks, tas gaus atlygį.
  urd-GVR: Agar us kā tāmīrī kām na jalā jo us ne is buniyād par kiyā to use ajr milegā.
  far-far: Ma dia ne ere nao si falia na raoe ta wane, nia kai ngalia na kwaiarae
    lea.
  suz-BL: मेको जग तारी सेल्‍शो खिं लीत हना, सेल्‍बमी इनाम ताइब।
  car-NT: Utapy'pa moro auto apo'ny tu'po amy namy'po we'i'poto, mo'ko amynenymbo
    tamamin epety apyitan.
  amp-amp: '@see-verse:1CO.003.013'
  bht-bht: अगर कुसी घर बणाणे बाले दा कम्म जड़ा उनी उसा नियां पर घर बणांदे बकत कितया
    हो, कने अगर सै नी फकुंगा तां मसीहे उसयो इनाम देणा है।
  eng-NOY: If the work which any one built thereon remaineth, he will receive reward;
  cub-NT: Põecʉi nurié buedu Cristorã, ʉ̃i d̶aiye ẽ́ni cũiméquiyebu no toaque. Aru
    Jʉ̃menijicʉ me bojed̶acʉyʉme ʉ̃́re, yópe memeicõjeipõecʉ ʉ̃i me bojed̶aiyepe ʉ̃́re
    memecayʉre, bojecʉeque memeñʉ mácʉre.
  ita-1927: Se l’opera che uno ha edificata sul fondamento sussiste, ei ne riceverà
    ricompensa;
  lww-lww: Visae kapi tol yum̃a nap̃a yar tai pisirlua metava e p̃erena nene, ana
    kekan p̃ele ga, yum̃a sum̃alu ruru sum̃a ga, yoko yar nene war kiena nalaena wo
    tai.
  ckb-ckb: ئەگەر کاری یەکێک بمێنێتەوە کە لەسەری بنیادی ناوە، ئەوا پاداشت وەردەگرێت.
  nas-nas: Teing eeꞌning kapooꞌ tampeng-koo kanisiiauꞌning taivuriaukaꞌnung eeꞌnoko
    tampara mooꞌ nkavaavaing.
  uvl-uvl: Pe mele nenge hemes heke nena pele nga pele huna nem pe na pele ngaulala
    ero, i lape mene uruna.
  eng-BBE: If any man's work comes through the test, he will have a reward.
  ixl-CNT: Utz sikꞌul u choobꞌal qꞌu aanima tiꞌ u taqꞌonibꞌal oj yeꞌk layan tu vitzꞌeꞌsan
    u xamal.
  xsi-xsi: Ambo tamâta toŋge ipa luma kâki, aku yââ ŋandai ikana i ne luma ŋga, ande
    wurâta tamâta ŋinde ma ikai ne kulu.
  crx-NTPO: Ndi be' hoolya-i kwun be lhdik'il de, 'et de 'enne za whuba k'elha whutaleh.
  kan-OKCV: ಒಬ್ಬನು ಆ ಅಸ್ತಿವಾರದ ಮೇಲೆ ಕಟ್ಟಿದ್ದು ಬೆಂಕಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದರೆ, ಅವನಿಗೆ
    ಪ್ರತಿಫಲ ಸಿಕ್ಕುವುದು.
  bbb-bbb: Ro Kuraesi fu guoga e besubesu i nuvuone no menoeva ije no e ije bu ma
    vierafevo ije ifejiako bu ma vierafejogakuva fu vame ma bino nuvuone rejuoke.
  blw-blw: Wat hen anchi tagu way achi maghéb hen enammaana, gunggunaan Apudyus hiya.
  tam-2017: அதின்மேல் ஒருவன் கட்டினது நிலைத்தால், அவன் கூலியைப் பெறுவான்.
  azz-NT: Huan como acsá cuali motequitilía huan cuica cuali tachihualisme, ica ya
    nojón yejua ne quinejnehuilía queme se hueyi nepancal ten cuali chijchiutoc. Huan
    ijcón ne tequitique quiselis se cualtzin taxtahuil ten Dios quimactilis.
  spa-RV-1909: Si permaneciere la obra de alguno que sobreedificó, recibirá recompensa.
  csy-csy: Tua phungkawng tung ah a kisa, mi khatpo i nasep na a kangtum bale, thaman
    nga tu hi.
  mxq-NT: Pʉ́nʉdyʉ naty oy tʉ pyotstʉ es ja potsy kyaj ja jʉʉn yajtóyʉt, Dios kumáyʉdʉp;
  tzj-NT: Ja rajsamajela' wi xtucoch' ja k'ak' ja material ja quicojon parwi' ja rsimiento'il
    ja jay jari' c'o jun rtojbalil nyataj na chique.
  tdt-tdt: Se uma nee dura nafatin, entaun Maromak sei selu badaen nee nia kolen.
  ron-BTF: Dacă lucrarea pe care cineva a zidit-o deasupra rămâne, va primi răsplată.
  eng-WEBP: If any man’s work remains which he built on it, he will receive a reward.
  eng-FBV: Those whose building survives will be rewarded.
  nld-1939: Houdt het werk, dat hij heeft opgebouwd, stand, dan zal hij loon ontvangen.
  bwo-bwo: Gmbi agf iko bíagtso tawon b́fadeyor mic'aniyere b́ oriyal b́ k'awntso
    daatsituwe.
  nch-BL: Sinta se masehuali quichijtoc se tequit ipan nopa cali ten Toteco huan itequi
    mocahuas huan amo tamitatas, yaya quiselis itaxtahuil.
  quc-TNT: We ru chac ri winak ri xuyac puwi' ri tac'alibal man cäsach tä u wäch rumal
    ri k'ak', cäyi' na ri tojbal re.
  tfr-NTPO: Ëye ba pak shäryono l̈i beno pjl̈ú ga potjwl̈ẽya Sbörë.
  kaq-NT: Non hahqui xobojahi mapoyamahiya ta Papan noque copijayaxihquiqui.
  sgb-sgb: No a maulam ya impairêng bayro ha napah-êy ya tarêk, ay makatanggap hilan
    úpa, hilay habaytoy in-alimbawa kanlan namipairêng hên habayto.
  vie-1934: Ví bằng công việc của ai xây trên nền được còn lại, thì thợ đó sẽ lãnh
    phần thưởng mình.
  kxv-kxv: ଆମ୍ବାଆସି ଏ଼ନିକିଁ ଇଲୁ ଦସା ମାନେସି ଏ଼ୱାଣି କାମା ଏଲେକିଁ ଡ଼ୟିତିହିଁ ଏ଼ୱାସି ଏ଼
    ଦା଼ନା ବେଟା ଆ଼ନେସି ।
  amu-NT: Joꞌ chii xeⁿ tilco tsꞌiaaⁿ na tyochꞌee tsꞌaⁿ, waa naya na nloꞌñoom cantyja
    ꞌnaaⁿꞌ tsꞌiaaⁿ na jnda̱ ñesꞌaaⁿ.
  hin-CV: यदि किसी के द्वारा बनाया भवन इस नींव पर स्थिर रहता है तो उसे इसका ईनाम प्राप्‍त
    होगा.
  spa-BES: Si el trabajo de cualquier hombre pasa por la prueba, tendrá una recompensa.
  san-BEN: যস্য নিচযনরূপং কর্ম্ম স্থাস্নু ভৱিষ্যতি স ৱেতনং লপ্স্যতে|
  tdx-tdx: Ie mahatàñe ty nandranjia’ ondaty amy manantañey, le ho tambezeñe.
  naf-naf: Âpme an ŋenaŋ mulupmaŋ mka timbilaŋge mpepeŋaŋnok keyet palaŋan walage
    ke tewaŋ zim alewe beme egaŋ keyet tosaŋaŋ tiwe.
  grc-MT: ει τινοσ το εργον μενει ο εποικοδομησεν μισθον ληψεται
  vid-vid: Wone choyazenjile munhu kuchanya mwa awo msisi hachilakazwa na acho chiluli,
    munhu ayo kobochela ndolendole.
  pio-NT: Wéewáidacaalí wenàiwica cayába nàyacaténá machacàníiri iyú càide iyúwa Dios
    iwàwáaná, yásí yái wáibaidéerica Dios irípiná ìidenìapiná quichái, càide iyúwa
    cawèníiri íba icapèená càmíirica yeemáwa, yásí Dios yàapináca wawèniwa, wía yàasu
    wenàiwicawa.
  tsn-tsn: Ke gone ka moo modiri mongwe le mongwe yo o agileng mo motheong ka didirisiwa
    tsa dikago tse di siameng, le yo tiro ya gagwe e santseng e eme, o tlaa bona tuelo
    ya gagwe.
  amr-NT: Konig ʼiddute jak o̱gkadhuaʼpo Diosen huadak huaʼa onʼmanmadikikaʼuy. Huaknopo̱e̱ʼeritaj
    dakaʼ onʼmanmadikikaʼuy. Huaknopo̱e̱ʼeri dakaʼda eknopounhuahuikaʼnayo batikhueʼda
    e̱ʼi̱kaʼnayo huamanmadikaʼeritaj dakhuapa yaʼbayokapet Diosa.
  pwg-pwg: Iyavo kava numa ivonura bubuna da keyama ina kara kavakavai na ti wawayisi
    miiya God gwabinai ina viiya.
  cjv-cjv: Ena iran ari suwo koropane iki mukom boromdi boiro keinga tarom i e dongua
    dekenangua yokamai meinanom inaimie.
  tha-KJV: ถ้าการงานของผู้ใดที่ก่อขึ้นทนอยู่​ได้ ผู้​นั้​นก​็จะได้​ค่าตอบแทน
  por-BR-2018: Se a obra de alguém que construiu sobre ele permanecer, receberá recompensa.
  mhl-mhl: Misiji jaku pi sosowo osoe yareme babi foriyaŋunji sanaŋgaru dimanimiŋ
    ine, yoŋoji gioyaŋunde furi rauganimiŋ.
  klv-klv: Nǝsa nǝvanuan toum hǝni asike b̃ipaŋ len nǝhab, gai dereh tikad nakonp̃urp̃uran
    san.
  bco-bco: Deya꞉lo꞉ da꞉fe ba꞉dab a꞉namio꞉, de a꞉ma꞉yo꞉ nanog elo꞉ di a꞉no꞉ mo꞉nalega,
    ene wa꞉lo꞉ a꞉na dia꞉ib.
  kdl-NT: Kuma ki ku ra̱na baci wa, kamai ki ka tsa̱ra̱ ta̱ katsupi ka malen ma manyan
    ma ne.
  apu-NT: Iparĩka marikakaniã, apakapari iparĩka ĩki.
  roo-roo: Vosa ro ira oisi oiso vo kepao paureve vo tuutaro-ia varao goru tuutaro,
    oire uva vo kepa-a eva oa viapau oiso rovaperea. Oire ra va-ia riroa rutu voria
    oureve rera ro ira vo kepaaro-a.
  miz-NT: Te kūtií tsiñu kō é kuntītsí te kuīta ntíꞌxin ñuꞌú san ne, níꞌi kō é vāꞌa.
  qvz-NT: Maican runa mana rupaibag huasita shayachishcacuinta rasha chi alita rashcagunamanda
    alita pagaitucungami.
  deu-ELO: Wenn das Werk jemandes bleiben wird, das er darauf gebaut hat, so wird
    er Lohn empfangen;
  mjc-NT: Tan vehe tsa ña cua cayu, cua ndoo tsi. Tan ra tsa javaha̱ vehe can cua
    naquihin ra yahvi tsa taahán tsi tsi ra.
  caa-caa: Tin e uche inteꞌ otot xeꞌ machi acꞌapa apuruy umen e cꞌajc era cꞌani atojya
    umen e Dios tamar upatnar era.
  pls-NT: Co si c̈honja maestro dinchechjian nchia que rrocheha, maestro mé rroxenguehe
    hna.
  eng-WYC-2018: If the work of any man dwell still, which he builded above [or upon],
    he shall receive meed (or he shall receive a reward).
  bdv-bdv: ଜେ ଜାୟ୍‌ରି କୁନାଦି ଉହ୍ରେ ଗଃଳି ଆଚେ, ତାର୍‌ ସେ କାମ୍‌ ଜଦି ରଃୟ୍‌ଦ୍‌, ତଃବେ ସେ
    ପୁରିସ୍କାର୍‌ ହାୟ୍‌ଦ୍‌ ।
  otq-NT: Nöꞌö togo hinda zötꞌa ár ꞌbe̱fi bi gutsꞌi, ma da me̱ꞌsa ár nthöhö.
  tzo-SA: Li bu mu xcꞌacꞌ li cꞌustic laj yaqꞌue, yuꞌun baꞌi la snopbe lec smelol li
    scꞌop Dios li cꞌalal ichanubtasvan oe, jaꞌ ta xichꞌ stojol.
  cuc-NT: Juah⁴ne³ tieh¹ a²hnei⁴³ i⁴a⁴júan⁴ jan³ je¹ o¹jyi³ loh⁴³, jon³ hyieh⁴i³ hmah¹
    quieh¹.
  kpw-kpw: Padö kub bɨnɨŋ göl mɨdöp adö u, nɨbi bɨ wög gɨ aij göm ram adɨŋ ap gɨlö,
    mab mɨɫöŋ apöm ram adɨŋ anɨbu in habɨk aragnab u, kale pen udnaböl.
  ong-ong: Le wuso winem liti metine minele lele wuso lesio lifei tulum fei lepe,
    winem lepe weli lalei kolo olo, metine wuso lesio winem lepe le ma Ma Ili kanowo
    ratei lingi wem le le ma lailolowotei, wusoli le lesio towa teingi pite Ma Ili.
  tnn-tnn: Okəmə nɨgəm təməsusən rəhan nimə, in otos rəhan nətouən.
  hch-NT: Tita mütiutavevie xüca yuhayeva, 'ivevivame catini'ivacamücü.
  crn-NT: Tɨ puaꞌa ayén téꞌeviicuaꞌi ɨ́ taij tzajtaꞌa aꞌɨ́jna tɨ jɨ́n jaꞌatɨ tiuꞌumuárɨej,
    ayée pu tíꞌiracɨꞌɨti aꞌɨ́jna ɨ́ jaꞌatɨ aꞌij tɨ tiraavíjteꞌe.
  zpu-NT: Naꞌ chaꞌ benllo da wen, len naꞌ bi nniten rao Diosenꞌ, naꞌ Leꞌen wayonneꞌ
    kello kon ka danꞌ benllo naꞌ.
  juy-juy: ଆନା ଇନି ତୁବେନ୍‌, ତି ଆ କାବ୍ବାଡ଼ା ଏର୍‌ନବ୍‌ମୋସ୍ସାନ୍‌ ଡକୋଏନ୍‌ ଡେନ୍‌, ଆନିନ୍‌
    ଓଞୋଲ୍‍କୁଜନ୍‍ ଞାଙ୍‌ତେ;
  for-for: Pigoya, ka'waina pi mparuta kiyekana yakunkamaba kampa tawaenta uwa waiyekanaba,
    aogi ikanka mpaekiye.
  epo-epo: Se restos ies laboraĵo, kiun li surkonstruis, li ricevos rekompencon.
  gfk-gfk: Ing bia ira pinapalim auno ta tikai pa na doda, na kap ra bilai na harkul.
  bjz-bjz: Avona, aná roro tutumbuda etova kambo taubana ata-gea, ivarimi jo evambi
    adua, mino taubana unona baita rouvie.
  atg-NT: Ini emini ọ rọ tọ nga ọ, o pfue oni erali, a ya ri elele na li.
  bjv-NT: Re kɨlə kɨ dəw ɨndə dɔ ngɨre tɨ kɨn, nga̰ a taa nɨngə, ɓae a ɨngə nḛ kɨgə
    go jine.
  tos-NT: Hua̱ lapi̱ cha̱tum li̱chiquí̱nalh nahuán hua̱ntu̱ ta̱yaniy, chu̱ ni̱ lhcuy,
    cacátzi̱lh pi̱ namaklhti̱nán xtaskahu.
  rro-rro: Itu kupuana weiana ahanai maearima ha ha taba tebabai haukia irubai a'i
    kate'ara 'akauma raninai ia ekia aka hanona 'arakia katea'i.
  mxp-NT: Pønɨ pøn wyɨnaty tø tyiktuñ midi ja jøøn kamayɨp, yikmoꞌopts jaꞌ myɨjuuꞌñ;
  aak-aak: Aŋɨ́ ámá gɨyɨ́ gɨyɨ́ sɨ́ŋá xámɨ tɨwayɨrónɨŋomɨ seáyɨ e nɨmɨra peyigɨ́ápɨ
    rɨ́á mɨnɨ́ sɨnɨ mɨrɨnɨŋánáyɨ́, ámá ayo Gorɨxo yayɨ́ wimonɨ́árɨnɨ.
  chd-NT: Cal xans ja'ni tipanehuo ƚaitaƚ ƚipo'nof'ipa, iƚque tulij'ma lalapi'iya
    ȽanDios.
  kdc-kdc: Kamba kija kizengigwe uchanha mwa ichandusilo chokala bila kulukula moto,
    mzengaji kobokela nhunza.
  nhr-nhr: Ncẽè c'ẽem khóèm tshoa-tshoas tc'amkg'ai koe kúrúas tséés kò ko c'ees koe
    guu a kg'õèase tcg'oa nem gha surutaè.
  uig-PIN: Birsining ul üstigǝ ⱪurƣan ixi puhta saⱪlinip ⱪalsa, u in’amƣa erixidu;
  beo-beo: Nowa dunu da diasu bai da:iya diasu gasa bagade gagui ba:sea, gagusu dunu
    da bidi ida:iwane lamu.
  acf-NT: Si an moun bati asou fondasyon sala épi matwiyo ki pa ka bwilé, moun sala
    kay jwenn péyimanʼy.
  tpi-OTNT: Sapos wanpela man i wokim haus antap long dispela ston, na haus bilong
    en i no paia, orait dispela wokman bai i kisim pe.
  mbt-NT: Ne emun ke kene egkatutung ka impasasindeg diye te pabunsuran, egpakarawat
    te dasag ka migpasasindeg due.
  hau-SA: In abin da kowane mutum ya gina ya tsaya, zai sami lada.
  mam-NT: Ka ma xnak'tzan ba'n cye xjal, bix jtaak'en min txi' tuj il oj toc tcye'yen
    Dios, tcotzentzen jun tcotz ti'j tu'n Dios.
  udu-udu: Waḵki/ aṯu’c jin miina wathi/ mmonyaŋ to ap̱o/ mo jin ḵa’bu/ mo midi ṯel
    mo tani a’di midi bu’th to jin ishki ḵumma/ mo be.
  tvt-tvt: Marah noktheng ni hoonta, erah we ih dakkhaam abah ehoonte warah ih hethaang
    choh ah.
  bgt-bgt: Gi ahai keda boi juru nigna na komi fata ke agutua kori thepa iangeni,
    imanea keda hatia nigna na taba.
  mvn-mvn: Ka ai‑nana na‑iakwa, aituhu avi paisewa imimini, akanai tau paisewai ai
    nau‑pata ahiahina ivaniahei.
  djk-NT: Da te a wooko sani di wan sama be teke bow sa tan taampu sondee boon, da
    a sa fende paiman fu a wooko de.
  uig-LAT: Birsining ul üstige qurghan ishi puxta saqlinip qalsa, u in’amgha érishidu;
  nde-nde: Nxa lokho okwakhiweyo kuzasala kukhona, umakhi uzakwamukela umvuzo wakhe.
  ton-ton: Kapau ʻe tuʻumaʻu ʻae ngāue ʻaia kuo fokotuʻu ʻe ha taha, te ne maʻu ʻae
    totongi.
  mir-NT: '@see-verse:1CO.003.013'
  cak-YNT: Y vo xa re jay re xkapoba' pa rue' re cimiento xtucoch' re k'ak' y man
    xtic'at-ta, yoj xtakac'ul rajal-ruq'uixel roma re samaj xkaban.
