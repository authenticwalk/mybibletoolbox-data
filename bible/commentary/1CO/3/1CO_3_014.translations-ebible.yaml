  tel-2017: పునాది మీద ఎవరి పని నిలబడుతుందో అతనికి ప్రతిఫలం దొరుకుతుంది.
  hat-BSA: Si zèv a yon moun ki bati sou li a rete toujou, li va resevwa yon rekonpans.
