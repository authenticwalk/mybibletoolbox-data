    hawia magʌgpaita hee haju k''aba sim. ¿Jãgwia? Ham hamach t''um Hẽwandamau sĩi
    pãrag hich hi jaaumk''ĩirta pʌ̈itarr k''ʌʌn haawaima; mag sim jãga mag hiwiir
    hãbpai k''õsi habarju.'
  alp-NT: Ele mere hoko imi beteke be elake sae ilesi bei sae yake, eti imi larake
    lomai le imi isike elake sae yo saere imi isikeni mo. Imi ono ele mere yake le
    pususi ono misete ete imi.
  san-VEL: ataeva ko.api manujairaatmaana.m na "slaaghataa.m yata.h sarvvaa.ni yu.smaakameva,
  kbq-kbq: Ana hu'negu mago'mo ugota huramante'simofonkura tmavufa ra osiho, na'ankure
    maka'zana tamagri'zane.
  kbh-kbh: Chíyeca, ndocná chaondë́tsichamo corente uamaná yomna ca, ndaye ents̈abe
    ustoná tomnama, er lempe nts̈amo s̈mobomncá, Crístbeñe os̈buáchiyënga bétsemnama,
    ts̈ëngaftangbe ts̈abiama endmëna, y nÿetscanga chë tcmojujabuachë́ngnaca cachcá.
  ron-LSB: De aceea, nimeni să nu se laude în oameni. Căci toate lucrurile sunt ale
    voastre,
  pon-pon: Ari, jota amen en akkeleki aramaj akan, pwe omail meakaroj;
  nhe-BL: Huajca axaca ma mohueyimati ica ajqueya quimachtijtoc, yonque elqui Apolos,
    o na, o seyoc, pampa nochi tojuanti tiimoaxcahua.
  sps-sps: Kat non san ta mes tenoor vavis iny a tsoiny mumua to te onot non ma faakouts
    mami. A sikia ta kifon ta ka ma sainy vavis ami tan ta fo tsoiny mumua to an ta
    ka ta fo rof, to te poo minon tan ta mes ge ta ka iny faakouts mami, tana saa,
    a fo mamatsiny ka te fasito bus iny ami.
  wnc-wnc: Unzingge ginda sanga aminu tapatuta gin danindamukut takngae natake itane
    umana enane siknga ma tangenawam. Wena. Puya aminu kuupbamu Anututa ginde natake
    papan yuaing.
  bus-bus: 'Bee yãnzi gbɛ̃ke tón ĩa dã gbɛ̃ntee yã musuro. Pↄ́ píngi nɛ́ a pↄ́mɛ:'
  gub-BL: A'e rupi, tuwe teko nuze'egatu kwaw teko wanemiapo kwer rehe wà nehe. Ta'e
    nuzawy kwaw ma'e heityk pyrer paw rupi a'e xe. Pereko ma'e paw rupi pe. Peiko
    putar ma'e paw wazar romo nehe.
  imo-imo: Ungu i nio kani imbo te paa lipo manjiro nimo lemo wale naa pakaio. Aku
    ambe telka, Goteni melema pali eno tapopili nimbe tirimo.
  boj-boj: Deqa niŋgi na mandam tamo naŋgo ñam soqtoqnaib. Iŋgi iŋgi kalil di nuŋgo.
  eng-DRA: Let no man therefore glory in men.
  knf-knf: 'Ukaaŋ kë ñaaŋ aanwo kado kahompna bañaaŋ bajën ; an nakaaŋ iko bŧi na
    bañaaŋ bŧi :'
  san-KHM: អតឯវ កោៜបិ មនុជៃរាត្មានំ ន ឝ្លាឃតាំ យតះ សវ៌្វាណិ យុឞ្មាកមេវ,
  arn-NT: Feymew iney no rume ngelay ñi mallmawküleael inaniele re che tañi kimün,
    itrokom ti dungu am Cristo ñi wülel eymünngealu tati.
  zas-NT: Zeel ad rayalt chu guilies xvalor gajc guial najman xbejn tijb bejn o stijb
    bejn. Din xieendi ma na̱j gra.
  ken-NT: Yɛ̌ mmǔ ywɛka ákɛ́ pá yɛ́ nnyu ɛ̌ti bǒ abhɛn Mandɛm átó mankwák yi.
    Bǎbhɔŋ bɛ́rɨ́ŋɨ bɛ́ yɛ̌ntɨkɨ mmu anɛ Mandɛm áchyɛ́ bhe, achyɛ́ ntá yɛká mankɛm,
    nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ Mandɛm áchyɛ́ bhe, ɛ́chí chí ntá yɛ̌ntɨkɨ mmǔ ywɛka.
