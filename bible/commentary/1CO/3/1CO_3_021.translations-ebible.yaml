verse: 1CO.003.021
translations:
  kpx-kpx: Laeau Keliso ataea. Ige Kelisou Dilava ata. Katealemo lainaho la ebika
    tabagevei vatae lulele ehovagelive. Kosealemo Dilavau onobenobe ke bahata laovenu.
    Dilavau Abolosi, Bita, isi da no malei laovege no la tedaevema. Au vatamo onobenobe
    ke bahata malei laovenu. Aike lohoveve, gabie lohoveve, hatihati isi uveve ke
    bahata malei laovenu. Iale onobenobe ke bahataeau laele.
  okv-H: avoeto ungo embo ambo ambo ari embopo na kogue na na avojo
  tbo-tbo: 'Uyahinei ega ona bahabaha gegae omi tapalolo tanitaniwagahi ubeiyai babana
    Keliso ginouli atapuhi amaka i welemi:'
  mal-C: അതുകൊണ്ട് ഇനിമേൽ മാനുഷികനേതാക്കന്മാരെക്കുറിച്ച് അഭിമാനംകൊള്ളാൻ പാടില്ല! സകലതും
    നിങ്ങൾക്കുള്ളതാണ്,
  grc-SR: Ὥστε μηδεὶς καυχάσθω ἐν ἀνθρώποις· πάντα γὰρ ὑμῶν ἐστιν,
  bgc-bgc: ज्यांतै माणसां पै कोए घमण्ड ना करै, क्यूँके सारा किमे थारा सै।
  khz-khz: Gaura pakurai, talima taa na taunilimalima ragai pene agi-togara. Kwalana
    gau maparara gomi gemi.
  deu-TKW: 'So rühme sich keiner eines Menschen. Es ist alles euer:'
  zsr-NT: Qui lë ni naꞌ, cutu ral‑laꞌ gunliꞌ zxön le gac gunëꞌ bönniꞌ. Naqui queëliꞌ
    yúguꞌtë.
  lin-lin: 'yango wana tika ete moko te aluka lokumu kati na bato, pamba te nyonso
    ezali ya bino :'
  hns-NT: Ohie se koi ke na tjaahie ek iensaan ke barhia kaar-baar par barwargie kare
    ke. Sab tjiedj to toelogke hai.
  noa-E: 'Magua mua pãrag mag chirʉm: Ni ãbmuajã maestro ãb khãijã ichta chi khaphʉm
    awia magʉgpaita ee aju khaba sim. ¿Jãgwia? Am amach thum Ẽwandamau sĩi pãrag ich
    i jaaumkhĩirta pʉ̈itarr khʉʉn aawaima; mag sim jãga mag iwiir ãbpai khõsi abarju.'
  eng-EMTV: 'Therefore let no one boast in men. For all things are yours:'
  mib-NT: Núu súcuan te ni ɨɨn ró má cutéyɨ́ ró jeē sɨquɨ́ ni ɨɨn tēe ndíchí. Chi
    cuenta maá ró cúu ndɨhɨ‑ni.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मनाहाॽरे़ खुनिॽ याःम्‍बेओ आत्तिन्‍हाॽआङ्‌आङ्‌दिङ्
    मे़न्‍लॽने़न्‍लरो॥ थेआङ्‌भे़ल्‍ले़ के़रे़क् पाःन्‍हाॽग खिनिॽइन्‍ने़रो॥
  xnj-xnj: Hinu, mundu akotoka kuvamekela vandu. Muni kila chindu ndi chinu.
  mmx-mmx: Kuren la nemen tara na lox aurut laasen at laradi gomgo at lotu mila nedi
    axap di lok tooro nimi ngan lavasaxaruki.
  cbr-NT: Usa 'ain camina uin cara mi 'unánmia a unin 'unánmicëxbi rabítima 'ain.
    Uisa ñu cara aín unicama Nucën Papa Diosan 'unánmia, a camina mitsunribi 'unánti
    'ain.
  tee-NT: Tun va alak'ayat'it ju tam mint'alapanac'an ni laich ana'unt'it ni yuchach
    ju ach'ak'ok'at'it. Jantu chun alat'it ni taxtaknik'otan ju Dios tachi chun ju
    taxtokni.
  eng-LSV: So then, let no one glory in men, for all things are yours,
  cak-NT: Romari' man tiben chi xe jun winak ri c'o ruk'ij chiwech. Man timestaj chi
    ri jeruyo'n-pe ri Dios, xa can iwichi-wi rix.
  pah-NT: Tapembohetei ojipe'ga ji ko ndereheva'ero javo ga pe. Pehe reki pereko pa.
    Ore nhaporemo ko pendeheva'ero pepokohavamo.
  sja-NT: Tachi Ak'õrepa mãga jara bairã, apida audua p'anadaik'araa bɨ k'ĩsia p'anadairã
    ãchi eerepema jarateeparita pipɨara bɨ apemaarã jarateepataarã k'ãyaara. Jõmaarãpa
    parã auk'a k'aripapata, ma-it'ee Ak'õrepa ãra pëida perã parãmaa.
  xed-xed: Mantsa ya, ma ghubu kuni ta mnduha. Indani demdem ka ŋa ghuni nzakwani.
  mks-NT: Sa̱há ña̱ cán quéa̱ ni in túhún ña̱yivi co̱ ndítahan ndiñehe jícó na̱ mé
    ná sa̱há ña̱ tia̱hva in ña̱yivi ñuyíví yóho cája na. Xíní ñúhú ndicu̱hu̱n ini
    ndó ña̱ na̱sa̱ha̱n Ndióxi̱ tócó ndihi ña̱ha nu̱ ndo̱.
  gfk-S: Io kaie, waak be tikenong na sa butbut uta ira linge a turadi mon i tale
    be na gil kinong a numu ira linge bakut.
  bmu-bmu: Miaŋgöra eŋgöreŋök kunŋan mönö ambazip neŋgöra aka sileŋi memba wahötpapuk.
    Körek neŋön mönö eŋgö buŋaya akzin.
  dgz-dgz: Ap menan waenapan dim da kakaewa taine menan ya wa namurat mumane, iwa
    wan dim dim iragi egawa.
  eng-GNV: 'Therefore let no man reioyce in men: for all things are yours.'
  zaa-NT: Acca bíttuúru tháliani le nna bittu ína le qui'ni tse'e le lado qui' nuỹa
    tu', porqui'ni iyaba nu rithel·la' Tata Dios lani le nna ná cą aprovecho tsè'
    para lebi'i, sea inte' Pablo o Apolos o Cefas l·le, pues iyaba tu' nna tse'e tu'
    lado qui' le. Ą'hua yétsiloyu nu beni Tata Dios nna, la'labàni o lù'uti l·le,
    ą'hua ca tsá anna o nu chì' da'la l·le, pues iyate hua ná para aprovecho tsè'
    qui' le.
  eng-WEBSTER: 'Therefore let no man glory in men: for all things are yours:'
  guh-guh: Bajaraxuata itsajivi ata paxamëyajuvënëjivi, Dioso pejumelivaisi patacatsipaebivi,
    paxanë bepatajajivitonë apo benatae. Bepaayaijamatabëcuenevinënua, apo bepanetae.
    “Xanë raja saicaya bajaraponë pijajivitonënë,” apo bejai paxanëyajuvënëvi yabara.
    Biji rajane paxanë bepanijajivinë panataniji Dioso pejumelivaisi patacatsipaebaponaexae.
    Tsipaji baja cajena Dioso pacatocopata daxita xua panamatavenoname.
  bon-bon: Peei name pi weene gone apu iicana, egä weene Apolo me coo Paulo me biname
    gemi. Cine iyeta weeme tääpu memi,
  nhw-BL: Huajca amo aqui ma mohueyimati ica tlaque tlacatl quimachtijtoc, masque
    elqui Apolos, o na, o seyoc, pampa nochi tojuanti tiamoaxcahua.
  swh-ONEN: Hivyo basi, mtu asijivune kuhusu wanadamu! Vitu vyote ni vyenu,
  wbi-wbi: Apuo umuunhu nalighiniagha avaanhu! Ulwakuva ifiinu fyoni fiinhu.
  bba-bba: Ǹ n mɛn nɑ, ɡoo u ku woo kɑnɑ tɔnun sɔ̃ domi ɡɑ̃ɑnu kpuro bɛɛɡinɑ.
  eng-KJVCPB: Therefore let no man glory in men. For all things are yours;
  kgk-NT: Upéixa-gwi ani penhemomba'egwasu teĩ avave-rehe. Oiko-ma opamba'e nhane
    pytygwõ hagwã. Ani teĩ penhemomba'egwasu mba'eve kente kwéry rembiapokwe-rehe.
    Nhandejáry onhangareko porã hagwã nhande-rehe ojapo araka'e opamba'e nhane pytygwõharã.
    Héry-py aiko-ma xe ave pene pytygwõharã voi ave niko xe. Apolo ave, Pedro ave
    oiko-ma ave pene pytygwõharã. Onhangareko porã meme pende-rehe Nhandejáry. Peikove
    va'erã para'e pemano va'erã para'e ha'e onhangareko porã ave pende-rehe. Pende
    reko renonderã-py ave onhangareko porã ave pende-rehe. Ha'e omoingo opaixagwa
    pende reko porãrã-rehe. Ha Cristo pende rereko opogwy-py. Ha Nhandejáry ogwereko
    jevy Cristo-pe opogwy-py.
  waj-waj: Itaama vainai sa gioonna kiaapu voovoono vaidiiya iikiaivaara iya mannaka
    kiaivee. Vaidiiyaata mmuakiaa kua mmoori aataruuyauvootama ngiiiniyauvaivee.
  cpy-cpy: 'Rootaki eero piyoshiitanta eeroka-paeni apaani itzimi yotahaemini. Eero
    pajahaa-wenta-waetari pikante: “Riiperori irika.” Tema ikaatzi tzimaen-tsiri,
    pikimita-kaanteeri eeroka ashitari, ikimi-yitaha irika-paeni:'
  mpx-mpx: Inoke bahi nuku babaa hanaha maisena ge maisena wami tohouwa ona kaiweliya.
    Bahi nuku babaa, “Nau gamagal han elana,” kaiwena tohouwa gegewel heliya komiu
    kaiwemiu—ebo Pol, ebo Apolosa, ebo Pita—ge bugul gegewel heliya komiu kaiwemiu—ebo
    panayawi, ebo molu, ebo yaomal, ebo sauga ya, ebo sauga i nenem. Tohouwa gegewel
    ge bugul gegewel komiu kaiwemiu,
  wbp-wbp: Yampiyalu-nyanu kurrurru-karrinja-wangurlu! Nyiyarningkijarraju ngayi nyurrurlaku-jala
    yapaku. Nganimparlangu karnalu-nyarra nyina nyurrurlakuju Puurlu, Yapuli, manu
    Piita. Nyiyarningkijarra nyampurla ngurungka nyurrurlakuju. Nyiyarningkijarra
    wankaru manu ngulalu palija, ngulaju nyurrurlaku-yijala. Jalangu manu jukurra,
    nyiyarningkijarra ngulaju nyurrurlaku-yijala. Nyurrurla panu-jarlu ngulaju kankulurla
    nyina Jijaji Kirajikiji, manu nyanungu ngulaju karla nyina Kaatuku. Kujarlajulurlajinta
    nyanungu-mipaku pulka-pungka, yangka kuja-nyarra yungu nyiyarningkijarraju.
  luo-luo: Kuom mano, kik ngʼato sungre kuom dhano! Gik moko duto gin mau.
  nhe-NT: Huajca axaca ma mohueyimati ica ajqueya quimachtijtoc, yonque elqui Apolos,
    o na, o seyoc, pampa nochi tojuanti tiimoaxcahua.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܠܵܐ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܗܸܟ̃ ܐܢܵܫܵܐ ܒܝܲܕ ܒܢܲܝ̈ܢܵܫܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܵܘܟ݂ܘܿܢ ܝܼܢܵܐ،
  esk-NT: Taatnamik uqaviutiqaqasri iñuktigun, atakkii iluqaisa pigigisi—
  msb-msb: Kaya dili dapat niyo ighambog an sin-o man na tawo kay an tanan para ngani
    sa iyo
  cpa-NT: Jin³ hein² hniah¹² ha¹chian² li¹jmo¹ hioh¹², ju³ná³ ca¹lø¹quianh¹³ hniah¹²
    jan² dsa². Di³ ma²chi² báh³ ca¹lah¹jǿ¹ ja³cogh² hniah¹².
  dso-dso: ଆରି କେ ମିସା ଲକ୍‌ମନ୍‌ କରିରଇବା କାମ୍‌ଟାନେ ବଡ୍‌ପନ୍‌ ନ ଉଆ । ଏବେ ତମେ ସବୁ ବିସଇର୍‌
    ଅଦିକାର୍‍ ପାଇଆଚାସ୍‌ ।
  meu-meu: 'Taunabunai, ta ese taunimanima basine heaḡilaidia. Badina be ḡau iboudiai
    na umui emui:'
  yva-NT: 'Maisyare omai ti, vemo vatane mansararino awa kurune mai nora, weye Amisye
    po anakotar tenambe raunande wasai to:'
  dgc-dgc: 'Kanya, diyan moy ipagmalaki i maski ti ésiya a tolay. Inatdinan kam dén
    na Diyos ta étanan a kailangan moy:'
  zpm-NT: Tsode to sca lozhd gacniats to dieṉ cho xnëz miech guidzliu rii no to, goḻguieṉ
    gaṉle grëtaa ncuaaṉe no, laa Dios psaṉa par yquiina lo to.
  hix-NT: Àro ke, onà wyaro kahra ehtxoko, toto hoko, ehonomnà hoko. Noro mryenon
    uro kahra ehtxoko. Àsok tawro hana. Khoryenkomo newakryetxho me rma haxa manatxow
    hamà, omnyamo. Omeroro rma Khoryenkomo nàmàtho me naha, owyanye.
  sim-sim: An jirin a sawewa karem, avak ji mba, �An Pitan a tiyaha jivik a nanda
    nir. Hako ma ol Apolosin tiyanda ondo mbeek an nanda hom jivik nanda ambu lir,�
    karem ji mbawa hala. Mberem ushiwak? Avui Wasilaka jirin or jelyakmbaha mashin
    sawenda ma nir amber angop or kamari nir.
  npi-ULB: त्यसैले, तिमीहरू मानिसहरूका निम्ति घमण्ड नगर ! किनकि सबै कुरा तिमीहरूकै
    हुन्,
  cgc-cgc: Gani, dili kaw magpabugal daw kino na manugtudlo pasunod nyo tak tanan
    paatag ta Dyos para ta inyo na kayaran.
  tim-tim: Aregât yeŋe luâk siâgât kotŋe bo mem agatmâ yâkgât nâŋgâ nâŋgâŋe bo watbei.
    Akto siâ me siâ hârok yeŋgât tatmap.
  yor-yor: Nítorí kí ẹnikẹ́ni má ṣe ṣògo nínú ènìyàn. Nítorí tí yín ni ohun gbogbo.
  wos-wos: Wun hundika sarékéta guni duna ximbu yamba harékékénguni. Atéfék jondu
    guna dé.
  emp-NTPO: Maʌ̃ carea crĩcharãnadua ab̶aʌ ẽberã ẽpẽ panʌneba dewararã cãyãbara biara
    b̶eada. Ãcõrẽneba bãrãba ne jũmada eropanʌa bia b̶ead̶i carea.
  eng-F35: 'So then, let no one boast in men, for all things are yours:'
  ind-ind: 'Oleh sebab itu, jangan lagi membanggakan diri sebagai pengikut saya, pengikut
    Apolos, ataupun guru-guru lain. Karena bagi kalian yang bersatu dengan Kristus,
    semuanya menjadi milik kalian:'
  pes-OPCB: پس، هیچ‌یک از شما به این افتخار نکند که پیرو فلان شخص یا فلان مکتب است.
    بدانید که خدا همه چیز را در اختیار شما گذاشته است.
  mpt-mpt: Ibo weng olo bobolo funaine! Ibo nakai niniino mo dotouleb bianibta obianibta
    I tekein kemino sumobo ge oyemibe! Ibo Gode elekiem ele niniin ota dobtouleb nine!
    E naka elisa inamin namin osa alukum ibo doyebua i ibo daayebiobe. Gode naka elisa
    inamin namin osa ibo dokayebe kesoa i alukum ibmiobe.
  ssx-ssx: Koto ekina꞉ ma꞉nda꞉ma꞉ mo kenke haliwekima꞉ hone wia piteleme ekimanu handolo
    hata꞉ ika꞉ pi laapeke na ya꞉la꞉me. Pa ekipeke mo ala꞉ta꞉ ala꞉ta꞉ paeyaota꞉ mo
    Ketiso tapake ika꞉eki ya꞉leke handa loa꞉me.
  mkl-mkl: Mii fei tu ŋɛi. Nɑ nŋu, inɛ ɡɔ ku mɑɑ̀ tɔɔ fufu nɑ ɑmɑnɛ.
  gaq-gaq: ମନେ ଡିଙ୍ଗ୍‌ପା ରେମୁଆଁ ଡିଙ୍ଗ୍‌ନେ ସାପା ସ୍ଲେ ବିସୟ୍‌ରେ ଜା ଡିଗ୍ ବଡ଼୍‌ପନ୍‌ ଆଡିଙ୍ଗ୍‌ଲେ;
    ସତ୍‌ରେ ପେ ସାପା ବିସୟ୍‌ରେ ଅଦିକାରି ।
  gof-RNT: Hessa gisho, ubbay hinttessa gidiya gisho oonikka asan ceeqettofo.
  unx-unx: 'ଏନାତେ, ମାନୱାରାଃ କାମି ବିଷାଏରେ ଜେତାଏ ଆପାନ୍‌କେ ଆଲକାଏ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌କା ।
    ସାର୍‌ତିଗି ସବେନାଃ ଆପେୟାଃଗି ତାନାଃ :'
  gah-gah: Nenemú lekeza vegenalitini kugupe alimi iti iti amilo. Netá matá mukí nene
    lekelikumule loko mololikimikago neve.
  lcm-lcm: Asukang a ka kamus luai a lau i kus aminaung ta mang anu kuli rina ke,
    using aongos nang a keve bil ke, mipo taukai iria,
  aer-aer: Tnakewarretyale akaltyele-anthenhe-anthenhe anyente akwele-arle arrpenhenge
    ilyernpenye-ulkere anemeke arrantherre-arle akaltyele-anthentye anyente-ante apenterlte-anemenge
    arrpenhe kwenye. Alakenhe itirretyale anaye, Ngkartele-arle akaltyele-anthenhe-anthenhe
    ingkirreke arrenhantherrenhe anthekenge. Arne ingkirreke anteme arrekantherrenhe.
  qvc-NT: 'Piru Tayta Dyusllam noqa Pabluta, Apulusta, Pidrutapis kach''amuwashqa,
    qamkunata yach''achishunay. Chaqa Dyusllam kay mundupa tukuy iman kaqkunata qoshushqallapa
    qamkunapa byinnikipaq. Chayri ama alabakayllapachu: “Chay yach''ayniyuq runatam
    kasuni”, nishpaqa. Ashwanri allita yach''ayllapa: Kawsaptinchiqllapa ichu wañuptinchiqpismi,
    tukuy imapi Tayta Dyuslla noqanchiqkunata yanapawanchiq, nishpa.'
  tgl-ULB: Kaya wala ng magyayabang sa mga tao! Sapagkat lahat ng mga bagay ay sa
    inyo,
  cbs-NT: Jaskawen taea nun yudabu nun matun yusinan bestibiaken daketapakin nuku
    kenwain junibun tsumabu nuku wayamakanwen. Jamen Dios jawa yaushiama nukun nun
    matu medabewanun, iwanan, en Pablo inun, Apolos inun, Pedro inun, juni yusinanbu
    tibi nuku yununiki. Ja inun, man jiwea inun man mawabu inun na jabiatian inun
    badi betsa u unuatian dasibi inun mai jidabi Diosun matu yununi man jawen jiweadan,
    matunaki.
  xtm-NTPP: Chukan kúu ja ni‑in ni, másu jin kutachi ni ja ka sa'a ni sukan ka kaxtnu'u
    in ñayii ma‑ni, vaa ndijin chi ka iyo ni ja jin kutu'va ni ndaka tnu'u Su'si o
    a,
  nnq-nnq: Mundu akalokelokeje bandu gambu kila kilebe nga chinu.
  bao-NT: To biri jĩcʉ̃ ʉno peera, bojoca jʉorira, ca nii majuropeegʉre biro ca tʉgoeñaticãpe
    nii. Niipetirije mʉja yee nii.
  san-ORI: ଅତଏୱ କୋଽପି ମନୁଜୈରାତ୍ମାନଂ ନ ଶ୍ଲାଘତାଂ ଯତଃ ସର୍ୱ୍ୱାଣି ଯୁଷ୍ମାକମେୱ,
  huv-NT: Nde merangrangayon mendüjpiün nipilan cos icona ineayiün meáwan cuajantanej
    almajlüy.
  otn-NT: Ja̱na̱ngue nu̱yá, nu̱'ʉ yø ja̱'i̱ guí ɛ̱mhmʉ ngue ja yø mfa̱di̱ ngue yø
    ba̱mhya̱, 'yo sä guí ɛ̱spa̱hʉ ngue da̱ guehya gui huanhni̱ ndana̱ guí tɛnhnʉ ya.
    Porque gätho yø xännba̱te, gätho'a̱ te ja nxi̱mhäi, gätho Oja̱ bá̱ sänni̱ ngue
    i ja para ngue da̱ 'yøt'a̱hʉ ra̱ nho.
  nop-nop: Ale hidi kwetfoloŋ me wohiye yotilooŋ hidetok nadiune loloŋnit mu tuluwaak.
    Nemenemek u hiditok gigit.
  obo-NT: Purisu konna ollog no id pobporoong dow kos sokkad no minuvu. Su iddos langun,
    id boggoy to Monama koniyu atag to kopiyannan dow.
  cak-ENT: Roma c'a ri' man tibün que xaxe jun vinük ri c'o ruk'ij chivüch. Man timestaj
