verse: 1CO.003.023
translations:
  kpx-kpx: '@see-verse:1CO.003.022'
  okv-H: eto ungo amo Keriso ta toho eto Keriso amo God ta tohora.
  tbo-tbo: Ma taumi Keliso galinei ma Kelisona Yaubada galinei.
  mal-C: നിങ്ങളോ ക്രിസ്തുവിനുള്ളവർ, ക്രിസ്തു ദൈവത്തിനുള്ളവൻ.
  grc-SR: ὑμεῖς δὲ χριστοῦ, χριστὸς δὲ θεοῦ.
  bgc-bgc: अर थम मसीह के सो, अर मसीह परमेसवर का सै।
  khz-khz: Gomi Keriso gena, e Keriso Palagu gena.
  deu-TKW: ihr aber seid Christus', Christus aber ist Gottes.
  zsr-NT: atiꞌ lbiꞌiliꞌ náquiliꞌ queëꞌ Cristo, atiꞌ Cristo náquinëꞌ queëꞌ Dios.
  lin-lin: kasi bino, bozali bato ya Klisto, mpe Klisto azali ya Nzambe.
  hns-NT: Bakie toelog Kriest ke baate aur Kriest Pieta Parmeswar ke hai.
  noa-E: Mag maar pãar dën aawai maach thum pãachpa jũrr Cristo dën khabahab. Maagwai
    Cristo jũrr Ẽwandam dën.
  eng-EMTV: And you are Christ's, and Christ is God's.
  mib-NT: Te máá ró cácuu cuenta Cristo, te Cristo cúu cuenta Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽग ख्रिस्‍ते़ल्‍ले़न्‍निङ्‌लो॥ हे़क्‍क्‍याङ् ख्रिस्‍ते़ङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्‍लो॥
  xnj-xnj: Nambu nyenye ndi vandu va Kilisitu, na Kilisitu ndi wa Chapanga.
  mmx-mmx: Ketla na i ruturun dola nemi at ne Karisito, la ne Karisito at ne Moroa.
  cbr-NT: '''Ianan camina Cristonan ''ain. Cristo ax ca Nucën Papa Diosnan ''icën.'
  tee-NT: Chai ju uxijnan ix'anu' Cristo unt'at'it. Chai ju Cristo ix'anuch Dios junita.
  eng-LSV: and you [are] Christ’s, and Christ [is] God’s.
  cak-NT: Y rix jix richi ri Cristo, y ri Cristo richi ri Dios.
  pah-NT: A'erorame tehe pe pepoko Cristo'ga gareheva'ero. Cristo'ga ko opoko Tupana'ga
    gareheva'ero.
  sja-NT: Ma jõma ooji tachi-it'ee, tachi Cristodeerã perã mãik'aapa Cristo iru Warra
    perã.
  xed-xed: Kaghuni ya, ka ŋa Kristi kuni, Kristi guli, ŋa Lazglafta ya.
  mks-NT: Ta mé ndó cúú ndó cuéntá Jesucristo ta Jesucristo cúú á cuéntá Ndióxi̱.
  gfk-S: A gar tane Krais mu, ma ne Krais a gar tane God ie.
  bmu-bmu: Mewö ak eŋgizinmö, eŋön Kraistkö buŋaya aketka Kraistnöŋ Anutugö buŋaŋi
    akza. Mewö.
  dgz-dgz: Amba e Keriso megawa, amba Keriso God megawa.
  eng-GNV: And ye Christes, and Christ Gods.
  zaa-NT: Porqui'ni lebi'i nna chi ná le qui' Cristua, Cristua nna née qui' Tata Dios.
  eng-WEBSTER: And ye are Christ's; and Christ is God's.
  guh-guh: Pematatsënëa rabaja Dioso pacatocopatanua paxamë Cristo papijajivinexamë.
    Cristo rabaja pijinia Dioso bepijajivitonë, Dioso pejitsipaecuenia petoexanaexae.
  bon-bon: yepä weene lui Keriso memi piiyepu Keriso lui Acejiyame myene.
  nhw-BL: Huan amojuanti aniaxcahua Cristo huan Cristo iaxca Toteco Dios.
  swh-ONEN: na ninyi ni wa Kristo, naye Kristo ni wa Mungu.
  wbi-wbi: Umue mulivakilite va Nguluve.
  bba-bba: Bɛɛ mɑɑ Kirisiɡibɑ, Kirisi mɑɑ sɑ̃ɑ Gusunɔɡii.
  eng-KJVCPB: and ye are Christ’s; and Christ is God’s.
  kgk-NT: '@see-verse:1CO.003.022'
  waj-waj: Ngia Yisuu Kirisiinnaniya variaavo Yisuu Kirisiiva Anutuuqaanivai varinoo.
  cpy-cpy: tema eeroka-paeni rashiyitaari Jeepatzii-totaa-rewo, riima Jeepatzii-totaa-rewo
    rashitari rirori Tajorentsi.
  mpx-mpx: ge komiu Keliso kaiwena, ge Keliso Yehoba kaiwena.
  wbp-wbp: '@see-verse:1CO.003.022'
  luo-luo: Un to un mag Kristo, to Kristo en mar Nyasaye.
  nhe-NT: Huan imojuanti iniaxcahua Cristo huan Cristo iaxca Toteco Dios.
  aii-aii: ܘܐܲܚܬܘܿܢ ܕܡܫܝܼܚܵܐ ܝܬܘܿܢ، ܘܡܫܝܼܚܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Aglaan ilipsi Christ-ŋum pigigaasri, Christ-aasriiñ Agaayyutim pigigaa.
  msb-msb: Kamo naman para kan Cristo kag siya naman sa Dios.
  cpa-NT: Jø¹² bíh³ ma²quián¹² Cristo báh³ hniah¹². Jøng² lán¹² Cristo dsa² quián¹²
    Diú¹³ dsa² juanh¹² calah.
  dso-dso: ମାତର୍‌ ତମେ କିରିସ୍‌ଟର୍‌ ଲକ୍‌, ଆରି କିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ।
  meu-meu: umui danu Keriso ena; Keriso danu Dirava ena.
  yva-NT: Muno weapamo Kristus apaura wasai muno Kristus opamo Injayo Amisye apaura
    Ai.
  dgc-dgc: Pero sikam i sakup ni Cristo. Ey ti Cristo éy sakup na Diyos.
  zpm-NT: Grëse to tibaque xnëz meṉ ne no to, lëë meṉ co nac Jesús, meṉ ne pxeeḻ Dios.
  hix-NT: Omnyamo rma, Kryestu wyano ro me manatxhe. Noro rma, Khoryenkomo wyano ro
    me naha.
  sim-sim: Hako jir Kraishi mak ji naha orhi siyok sinda jir. Hovok Krais nga Avui
    Wasilakahi siyok sinda ri.
  npi-ULB: अनि तिमीहरूचाहिँ ख्रीष्‍टका हौ, र ख्रीष्‍टचाहिँ परमेश्‍वरका हुनुहुन्छ ।
  cgc-cgc: Kyo yan iya Cristo na taga-sunod daw Cristo an iya ta Dyos.
  tim-tim: Akto ye amâ Kristogât mandâi. Akto Kristo amâ Anutugât manmap.
  yor-yor: Ẹ̀yin sì ni ti Kristi; Kristi sì ni ti Ọlọ́run.
  wos-wos: Guni Kraisna guni. Krais Godna dé.
  emp-NTPO: Jũma bãrãra Critod̶erãa. Idjab̶a Critora Ãcõrẽnea.
  eng-F35: and you are Christ's, and Christ is God's.
  ind-ind: Mengapa? Karena kalian adalah milik Kristus, dan Kristus adalah milik Allah.
  pes-OPCB: و شما از آن مسیح و مسیح از آن خداست.
  mpt-mpt: Eka ibole Klaist emiobe. Eka Klaist ele God emiobe.
  ssx-ssx: ikita꞉ Ketisona꞉ekie. Kutupa Ketisota꞉ Koda꞉na꞉eki hala꞉me.
  mkl-mkl: Iŋɛ mɔ ti Kirisii, Kirisi mɔ í jɛ ti Ilɑɑɔ̃.
  gaq-gaq: ମାତର୍‌‌ ପେ କିସ୍‌ଟନେ ବାରି କିସ୍‌ଟ ଇସ୍‌ପର୍‌ନେ ।
  gof-RNT: Hintte Kiristtoosassa; Kiristtoosi Xoossassa.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ତାନ୍‌ପେ, ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ତାନିଃ ।
  gah-gah: Itó lekeza nene Kilistoni mututoni niave, itó Kilistó nene Ómasímini mututoni
    noive.
  lcm-lcm: au na nami ke Karisto, na Karisto ke God.
  aer-aer: Arrantherre ingkirreke kwenhe Christ-kenhe, Christ Ngkarte-kenhe aneme.
  qvc-NT: Chaqa noqanchiqkunaqam Jisukristupa masangunashina, paningunashina kanchiqllapa.
    Kanan Jisukristuqam Dyuspa Churin.
  tgl-ULB: at kayo ay kay Cristo, at si Cristo ay sa Diyos.
  cbs-NT: Dasibi matu ibuwamabiani, na jaska dasibi man jiweadan, man Cristonaki.
    Ja inun, Cristodan, Diosunaki, jawen bake kayabidan. Jaskawen taexun Epa Diosun
    jancha shinankin nuku nun yuda bestibiaken ana nukukidi janchakin nuku kenwanyamakanwen,
    nukun Xanen Ibu besti kenwankinan.
  xtm-NTPP: Vaa ndaka o ka iyo nuu nda'a maa Cristo ma, te nuu nda'a Su'si ma iyo
    Cristo ma.
  nnq-nnq: Nambu mangweto nga ba Kilisto na Kilisto nga jwa Nnoongo.
  bao-NT: Mʉja Cristo yaarã mʉja nii. Cristo pea Ʉmʉreco Pacʉ yʉʉ niimi.
  san-ORI: ଯୂଯଞ୍ଚ ଖ୍ରୀଷ୍ଟସ୍ୟ, ଖ୍ରୀଷ୍ଟଶ୍ଚେଶ୍ୱରସ୍ୟ|
  huv-NT: Cos icona micual icon Teat Cristo, at Teat Cristo naleaing Micual nej Teat
    Dios.
  otn-NT: A nu̱jʉ ya, ma ga̱ ørpa̱hʉ rá̱ pähä ra̱ Cristo. Ra̱ Cristo p'ʉya, i ørpa̱bi̱
    rá̱ pähä Oja̱.
  nop-nop: Hide adi Kilistodok gigit kaŋ Kilisto adi Bepaŋdok gigit.
  obo-NT: Na sikiyu, mgo sakup kow ni Disas Krays, woy si Disas Krays mandad, sakup
    sikandin to Monama.
  cak-ENT: Y rix rix richin ri Cristo, y ri Cristo richin ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤧᤸᤗᤧᤴᤏᤡᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴᤗᤥ॥
  mie-NT: De ndá máá nú cúu cuenta Cristo, de Cristo cúu cuenta Yāā Dios.
  san-TIB: ཡཱུཡཉྩ ཁྲཱིཥྚསྱ, ཁྲཱིཥྚཤྩེཤྭརསྱ།
  qve-NT: qankunataqmi ichaqa Señor Jesucristopa kankichis. Señor Jesucristoñataqmi
    ichaqa Diospa.
  pao-NT: Tamme namadabue ka Te Pabe'e nakabetseakwudu, soo Te Pabe'e yise punno'o
    Te Naa nakabetseadu.
  cbu-NT: ¿Ashiri mayaamsha mantsir tayaspataku anoo mazinaksa; watam siy Isuschichsawa?
    Itaru, Isus Apanllcha Wipaya. Ashiriya, iy tayaspatampani minamari mangooz chinakuni,
    Koríndshuch Apanllee mangoonpana atuni, siyaa tayaspatakaniya.
  usa-usa: ánibo keráwáqá Îtu Káríqtona máawana ánibo Îtu Káríqtoma wemá Áánûqtunnae.
  soy-soy: Kirisi yɛɛ nɔ̃́ te, Uléécɑɑ pɔ́ɔn Kirisi te.
  hui-hui: Tí nde Kerisonaga kami. Keriso ibu nde Ngode Datagaliwabenaga ka.
  amf-amf: yediar Kiristoossane; Kiristoosaar Barjosane.
  quc-NNT: Ri ix k'ut, ix rech ri Cristo. Ri Cristo k'ut Are rech ri Dios.
  dob-dob: manuna ꞌomi Keliso ꞌina tomotaiyao, be Keliso nina Yaubada ꞌenega.
  wrs-wrs: Wo yimba Kristusna, eva Kristusva Sesoana hevna.
  mca-mca: qa ekheweli'ƚ qa yatsat'etsi'ƚ ejek ha' Cristo, qa ha' Cristo qa yatsat'axijek
    pa' Intata.
  tzo-TZC: Pero maꞌuc noꞌox ti jech taje. Jaꞌ jech xtoc ti voꞌoxuque, yuꞌunoxuc xa
    ti Cristoe. Ti Cristoe, yuꞌun ti Diose.
  mya-mya: သင်​တို့​ကို​ခ​ရစ်​တော်​ပိုင်​တော်​မူ​၍​ခ​ရစ်​တော် ကို​ဘု​ရား​သ​ခင်​ပိုင်​တော်​မူ​၏။
  gng-NT: Ama niʼmɔ yé Kristo yaab nɛ, nɛ Kristo mɔ yé Uwien yɔ.
  cbi-NTPO: tsaanuren ñullaa Cristochi deeve, tsenmala Cristoya, Dioschive.
  ikk-NT: ụnụ wụ nke Kraịstị; Kraịstị wụ nke Osolobuẹ.
  leu-leu: E nami, mi rabuna si Krais e na Krais ve sina Piran.
  maz-NT: Nguec'ua, dya rí tsjacöjme in jmuzgöjme. Na ngueje e Cristo ngue ín Jmugöji
    c'ü rá ätcöji. Y e Cristo ätä Mizhocjimi c'ü nu Tata.
  bod-N: ཁྱོད་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀར་གཏོགས་པ༌དང༌། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་དཀོན་མཆོག་ལ་གཏོགས༌སོ།།
  tca-NT: Rü pematama rü Cristuarü pixĩgü. Rü Cristu rü Tupanaãrü nixĩ.
  zpl-NT: Nu liꞌihua necalahua bee beneꞌ Jesucristo, nu Jesucristo neca Lliꞌñi Diose.
  mbc-NT: Moropai amîrî'nîkon wanî Cristo pemonkono pe, mîîkîrî poitîrîtonon pe. Moropai
    Cristo wanî Paapa narima'pî pe, tamî'nawîronkon esa' pe awe'to'pe.
  ndg-ndg: ni mwenga ni ba Kristo na Kristo ni ba Nnongo.
  wsk-wsk: se nina mu Kristus ko, se Kristus mu Kaem ko.
  toj-NT: Como ti xa ni aytic ja ba slado ja Cristo, jaxa Cristo, sbaj ni Diosa.
  tbc-tbc: An lo aŋsem man Kristus san, agod Kristus dam Anut san.
  sna-sna: uye muri vanhu vaKristu, uye Kristu ndewaMwari.
  smk-NT: Bale' si'kamo, ikon nakamo ni Cristo, tan sya anamaet, ikon nayan Dios.
  grc-TCGNT: ὑμεῖς δὲ Χριστοῦ, Χριστὸς δὲ Θεοῦ.
  gof-WFTW: Hintte Kiristtoosassa; Kiristtoosikka Xoossassa.
  spa-BLM: y vosotros sois de Cristo, y Cristo es de Dios.
  kyz-NT: '@see-verse:1CO.003.022'
  dao-dao: nangmi pi Khritawa ka kya lü, Khritaw pi Pamhnama ka ni.
  cya-cya: '''un cua'' ndi''in um tso'' ''in Cristo, lo'' Cristo ndi''in ñi tso''
    ''in Ndiose.'
  nii-nii: Nga enim Krais Jiisas nge wumb. Nga Krais Jiisas eim Gos nge mendpił. Yi
    mił erang, wu endi wumb embe to tonu kindnermba, mon!
  ign-NT: Échava ema Viya ema téchahehi, taicha éti mayehe­heripa ema Machicha Cristo.
  dik-NT: Ku week ku ɣook aatɔ̈ Raan cï lɔc ku dɔc cök. Ku Raan cï lɔc ku dɔc atɔ̈
    Nhialic cök.
  cac-cac: A ex tic, yic exxo Cristo qued'oc. Axo Cristo chi', a Dios ay yico'.
  tzj-E: Com ixix ix rxin chic Cristo y ja' Cristo rxin Dios.
  san-BUR: ယူယဉ္စ ခြီၐ္ဋသျ, ခြီၐ္ဋၑ္စေၑွရသျ၊
  yaa-NT: Akka Cristofi mãto Ifokĩ. Cristori ãfe Ifori Nios.
  cab-NT: Jáni sun cátei ladǘga lánigu Crístu jugúya, áni Crístu láni Búngiu.
  clu-clu: Kamo tana ana ni Cristo kag si Cristo ana ang Dios.
  swh-ULB: na ninyi ni wa Kristo na Kristo ni wa Mungu.
  tpt-NT: Uxiknankꞌan ixnavin Cristo untꞌatꞌik y yucha ixnavin ni Dios.
  aai-aai: Kwa i Keriso nowan naatu Keriso i God nowan.
  sny-sny: Fene aiwawe a'i lai fene Krais lo ne. Sosu Krais lai Owane Sitewi lo ne.
  myy-myy: Cristo ñarã ña mani. Ĩ Cristo Dios yagʉ ñami. Ito bajiri mani cʉni Dios
    ñarã ña ĩja.
  trc-NT: ꞌO̱ se síí noco̱ꞌ man Jesucristó me soj, ne̱ taꞌni̱j Diose̱ me Jesucristó
    uún a.
  cut-NT: Ava̱ne ne, a yahn Dihvo vo Jesucristo nchuhn, ne ihyan min ne, a Da̱ya Dendiohs
    ihyan.
  bel-bel: а вы - Хрыстовыя, а Хрыстос - Божы.
  zlm-KSZI: dan kamu milik al-Masih, dan al-Masih milik Allah.
  gdr-gdr: Ɨ wɨn re Keriso mima, dɨde Keriso re God ma.
  vmy-NT: ꞌBa jun tseꞌeru Cristo, ꞌba Cristo Naꞌenchana tseꞌe.
  cmn-FEB: 你们都为基督所有，基督则为上帝所有。
  gmv-RNT: Inteka Kirstoosayta; Kirstoosikka Xoossayssa.
  ncl-NT: Huan amhuanten anunca iyaxca Cristo. Huan Cristo unca iyaxca Dios.
  sua-sua: He muk kat, mut mi kut vle ngang e Kristus, va e Kristus tmi kut vle ngang
    E Nut tok kat.
  are-are: Rrangkarra pula Krista ekurala nama, Kristanha turta Altjirraka nama.
  gai-gai: Na ne Karaisnan, na Karaisa ma Raraŋ Aetaniacnan.
  qvm-NT: '@see-verse:1CO.003.022'
  chz-NTPS: Läꜙja̱ˉ kaˉlähꜘ la̱a̱ꜗ jneˊ kya̱a̱ˈ Cristo, hiꜙ Cristo la̱a̱ꜗ kya̱a̱ꜗ
    Dio.
  kmu-kmu: Tamamigetama tamakaya Kalaisi ayapi maigeno KalaisiꞋa Anumaya Koti ayapi
    maine.
  ood-NT: Kum d Christ hemajkamga. K heg d alidaj g Jiosh.
  lbm-lbm: तुम मसीह को आय, अऊर मसीह परमेश्वर को आय।
  ncj-NT: Huan namehhuan tehuaxca in Cristo huan Yehhuatzin tehuaxca in Dios.
  yuj-yuj: Tá yumo te Kraisompono. Tá Krais te Kwarompono.
  kto-kto: Ga non gat paga, mimi am Karisito, pa Karisito la irie ang Morowa.
  gmv-NT: ኢንቴካ ኪርስቶሳይታ፤ ኪርስቶሲካ ፆሳይሳ።
  por-BLT: e vocês pertencem a Cristo, e Cristo pertence a Deus.
  stp-NT: Baꞌ aapiꞌm jup jir jich Xoiꞌkam gaꞌn, gio miꞌ dhɨr guch Xoiꞌkam, Dios buiñor
    jup tuꞌiiꞌ ɨp.
  ame-NT: Elloña yapaʼ eʼñe pueyochreshaʼ p̃ohueney Cristo allohueney, Cristoñapaʼ
    Parets Puechemer peneʼ.
  mgh-2016: Ni mwaattiva phi attu a Kuristo ni Kuristo phi a Nlhuku.
  kvn-NT: Tenal pemal Cristogad; tenal Cristodin, Pab Tummadgadmo.
  gvf-gvf: Milingire i kobanin Kirisito milungure, te Kirisito kobaan God milemue.
  san-ISO: yūyañca khrīṣṭasya, khrīṣṭaścēśvarasya|
  deu-ELBBK: ihr aber seid Christi, Christus aber ist Gottes.
  mcb-NT: intitari shintaigimpi Kirishito, irirokya Kirishito inti shintakari Tasorintsi.
  yle-yle: Myenté Yesu Kédisu p꞉uu nmyo dpodo té, nmyo u yoo, Yesu Kédisu Chóó Lémi
    p꞉uu a dpodo, chóó Tp꞉oo.
  swh-1850: Lakini ninyi ni wa Kristo naye Kristo ni wa Mungu.
  ese-NT: Eyacuiñajji Jesosa Quitoja Chii. Miquianaya Jesosa Quitoja epeejji cuana.
    Jamajjeya ojjaña Eyacuiñajjija aquiana quea pame nee miquianajaya poani.
  jac-NT: Haxa hex tiꞌ xin, yet Comam Cristo heyehi, Comam Cristo tuꞌ xin yet Comam
    Dios yehi.
  cak-CNT: Y rix ix richin ri Cristo, y ri Cristo richin ri Dios.
  zia-zia: Niye awiya Kristora soumani gerao. Ora Kristo zo Tuwa Bayaura soumani gerao
