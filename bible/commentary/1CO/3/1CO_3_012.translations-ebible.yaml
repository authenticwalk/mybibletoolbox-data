  mdy-ETH: ዬያ ቦኦኮላሢዳ ዎርቄና ማዔቴያ ቢራ ዓንጊና ሃሣ ኮሺ ሚዛጲ ሹቺናኣ ማዖም ሚሢና ሃሣ ማኣቲና ማዔቴያ ሃውሊና ማዣይ
