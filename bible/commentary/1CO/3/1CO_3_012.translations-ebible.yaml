  san-MAL: ഏതദ്ഭിത്തിമൂലസ്യോപരി യദി കേചിത് സ്വർണരൂപ്യമണികാഷ്ഠതൃണനലാൻ നിചിന്വന്തി,
  tam-TCV: யாராவது இந்த அஸ்திபாரத்தின்மேல் கட்டும்போது தங்கம், வெள்ளி, மாணிக்கக் கற்கள்,
