  arl-NT: Cante socua Jesucristo rupaa niishitiojiya niajaniyani, cuno cuaara niishitiojoora
    jiyanohua maninia. Cuaara niyajetaaquiiria cutara, nojuajaari na niishitiojosanojiniji
    nequesoreesaanutaniya Jesucristo muetasacariuhua pocua, pa miishano na saniniujiuniuria
    juhua manitia. Puetunu niishishaanutaniyajanaari taa canaa niishitiojoriquiaa
    Jesucristo rupaani, maninia, sesa soj. Pa naata sequenu, canaa niishitiojosanoori
    juhua pueyano tiasano. Pueya jaara tiare orota, platatanio, shanohua saitianio,
    maniiri maja na naata na catijianu. Cante saniniuujia tiaree macacatani, tucurutajuhuaj,
