  san-TAM: ஏதத்³பி⁴த்திமூலஸ்யோபரி யதி³ கேசித் ஸ்வர்ணரூப்யமணிகாஷ்ட²த்ருʼணநலாந் நிசிந்வந்தி,
  cof-NT: Junni jun sen simientobi ya quintsan jochunae. Junni jun simientobi ya quinato,
