verse: 1CO.003.012
translations:
  kpx-kpx: Hade ke golomo evievi ata degomoleau golota silivata mune duata o houma.
    Isege degomoleau idita kuluta o houma.
  okv-H: Avoeto embo amuna tutuvi ai ta bande gerikasi uje aisuja amo ‘Gold’ retemo
    ‘Silver’ rete koro rete, ji rete, sasaha rete, ‘Rice’ vehu rete donda deina gerikasuja
  tbo-tbo: Ma ipa ogolana u tepana ita modale ta hounihi. Lawa gehouhi hai modale
    dewadewahi he neneihimai mei yabalawa po kasikasi po wakoya po. Ma gehouhi hai
    modale tapitapiyahi mei keipoki po gologolowa po mulumulu po.
  mal-C: ഈ അടിസ്ഥാനത്തിന്മേൽ വിവിധതരം നിർമാണ സാമഗ്രികളായ സ്വർണം, വെള്ളി, രത്നം ഇവയും
    തടി, പുല്ല്, വൈക്കോൽ എന്നിവയും ഉപയോഗിച്ചു പണിയുന്നു എങ്കിൽ
  grc-SR: Εἰ δέ τις ἐποικοδομεῖ ἐπὶ τὸν θεμέλιον ⸋τοῦτον⸌ χρυσόν, ἄργυρον, λίθους
    τιμίους, ξύλα, χόρτον, καλάμην,
  bgc-bgc: जै सेवक परमेसवर की सच्ची शिक्षा सिखावै सै, जो परमेसवर नै उस ताहीं दी सै,
    तो वो उस राज मिस्त्री की ढाळ सै, जो उस नीम पै आच्छे समान तै, जुकर सोन्ना, चाँदी,
    बेसकिमती पत्थर के जरिये, नीम पै घर बणावै सै, अर जै वो झूठ्ठी शिक्षा नै सिखावै
    सै, तो वो उसकी ढाळ सै, जो लाकड़ी, घास-फूस तै नीम पै घर बणावै सै।
  khz-khz: Talima taarana enuma vega-rugaitina ruguna vatuna (pa numa rugura) atanai
    kolo, siliva pa kalaati vatura pia inagulu-agira numa pia kala genai, talima taarana
    mara, legi pa pili pia inagulu-agira.
  deu-TKW: Ob aber einer auf diesen Grund baut Gold, Silber, Edelsteine, Holz, Heu,
    Stroh, -
  zsr-NT: Dxin runruꞌ queëꞌ Cristo nac ca rchisruꞌ zöꞌö lahui xlibi zöꞌö naꞌ. Lahui
    xlibi zöꞌö naꞌ gac nu gun dxin rchis zöꞌö le nac ca le náquini oro, o plata, o
    guiöj záquiꞌtsquigac, o gac nu gun dxin le nac ca rchis zöꞌö le náquini yag, o
    guizx, o guixiꞌ caꞌz.
  lin-lin: Nzokande, soki moto asaleli wolo to palata to mabanga ya talo to mabaya
    to makasa to mpe matiti mpo na kotonga na likolo ya moboko yango,
  hns-NT: Dje dje bieswaasie log ke siekhaawe hai, oesab djaise ghar ke dewaal banaawe
    hai. Djab oesabke kaam barhia hai tab dewaal djaise sona, tjaanie aur soendar
    ieta se banaawal dja hai. Bakie koetjh log barhia siektjha na dewe hai. Tab djana
    hai djaise oelog dewaal lakarie, ghaas aur paira se banaawe hai.
  noa-E: Mag Jesucristo iekta chi dibʉ̈jö nacha jukha sĩubarm ʉ̈rʉn chadau maadëu
    dichdëu khõchagpierr sĩi khajap di ëu nʉmjö warag i iekta jaauju aai nʉm. Di wajapham
    ëunaa da jẽeupiba aag khai, dipá wajaphamta phëwia, wa nem parhẽphʉm khãijã për
    aunaa warre wajaphata ëu sĩuju aai nʉm. Wa magba khũchpaim athee khai, sĩi khõmariipai
    dikhër dën wa choobʉ̈ dën khãijã ëuju aai sim.
  eng-EMTV: Now if anyone builds on this foundation with gold, silver, precious stones,
    wood, hay, straw,
  mib-NT: Te tāca ñáyuu cácandíje, chi sáha i vehe sɨquɨ̄ cimiento un, núu jíín ndajníñu
    vāha nájnūhun oro chí plata chí yúū luu, chí jíín jéē yachí naa, nájnūhun yujnu
    chí ite chí ndayóhō.
  lif-NT2: आल्‍ल हिम् के़जोःक्‍पाल्‍ले़ खे़न् सम्‍दाङ् साम्‍म्‍याङ्, युप्‍पा, इमे़ल्‍लुङ्‌बा
    मुधिङ्‌लुङ्, सिङ्, याःन्-सुङ् इग्र याॽलाङ्‌ङिल्‍ले़ हिम् चोगुने़ फाॽग्र
  xnj-xnj: Panani ya mkingisa wenuo mundu ihotola kujenga kwa zahabu, feza amala maganga,
    ihotola kujenga kwa mikongo, mahamba amala manyahi.
  mmx-mmx: Mavana at na laabuxumpio lentaba luvuttadi diba xip gu mi lempanga ngan
    logol, lisiliva kopla levenuat mi luunun teren i silok. La lentaba diba xip gu
    mavana at na laabuxumpio mi levenuna gamasa, la lempivilis kopla levenbeo mun.
  cbr-NT: Jesucristonën uni, an uni bana ñuixuncë, an ca Nucën Papa Diosan 'aquincëxun
    aín bana upí oquin 'unánquin, Jesucristomi catamëtia Nucën Papa Dios cuëëncësabi
    oi 'inun unicama 'unánmiti 'icën. Usa 'aínbi ca uni raírinën, usaquin 'unánmiquinma
    unicama Nucën Papa Dios cuëëncësabi oi 'inun 'unánmima. Usa 'ain ca utëcënquin
    Jesucristonën uin cara aín bana upí oquin 'unánmiaxa quixun isnuxun 'aia. An upí
    oquin 'unánmicë unin 'unánmicë unicamax ca upí 'aish maxax upí 'imainun curi 'imainun
    uxu manë tsin nëënquinbi picëma usaribi 'iti 'icën. An upí oquinma 'unánmicë unin
    'unánmicë unicamax ca i, pëi, basi xo acama nëënquin tsin picë usaribi 'iti 'icën.
  tee-NT: Pus yuchi ju Jesucristo ju puch'antayau ni yuchi ju maklaca'aniyau. Chai
    ju ali'in ju tamavasalai ixchivinti Dios tachi ju va talaputank'ayaputun ixchaka'
    Dios. Para tachi chun ju yu'unch tasq'uini ni k'ox catanavi cuenta tuchi catalhilaputank'ayayach.
    Ju ali'in ni sok tamavasalai pus tachi ju va talhilaputank'ayai laca tu'u' oro
    chai laca tu'u' plata chai laca tu'u' chiux ju na laklhu ixtapalh. Para ju ali'in
    ju jantu sok tamavasalai pus tachi ju va talhilaputank'ayaputun ju ixchaka' Dios
    laca tu'u' q'uiu u laca tu'u' ach'itin u laca tu'u' xaxixni ats'in.
  eng-LSV: and if anyone builds on this foundation gold, silver, precious stones,
    wood, hay, straw—
  cak-NT: Jec'o ri can oro xtiquicusaj parui' ri cimiento ri' chi niqui'en ri jay;
    jec'o xtiquicusaj plata; y jec'o xquiequicusaj ch'aka chic abaj ri can yalan quikalen.
    Y jec'o ch'aka chic xa che', q'uim y k'ayis xtiquicusaj.
  pah-NT: Japorame mbatera imondovo jypyva'ea rehe jara'g̃a opo'ru pyryheteva'ea –
    kiroki ndopavi a, ndokai no. Ouro g̃a opo'ru, prata. Ita'ia g̃a opo'ru, ikatuheteva'ea
    – kiroki he'yjuhu ahe omondo itambere'ia hehe. Jara'g̃a ki a'e te opo'ru opava'ea,
    okaiva'ea. Yva g̃a opo'ru, nhungwava, pindova.
  sja-NT: 'Ma basade te oodai nãgɨ́ net''aa pi-ia bɨdee: nẽedee, p''arat''adee, wa
    mãu pi-iadee. Maa-e pɨrã ma te oodai pak''urudee, p''ũajara p''oo bɨdee wa siadee.'
  xed-xed: Ta tsa tughwa həga ya ná, ta bə nda dzindar sanlaha, nda kufur ŋa sanlaha,
    nda pala ŋa sanlaha, nda udzu ŋa sanlaha, nda sləka ŋa sanlaha, nda dzuma ŋa sanlaha.
  mks-NT: Mé na̱ cáva̱ha vehe nu̱ú yu̱u̱ ndúhu̱ yóho cuu jáxi̱nu na ña̱ xi̱hín jiu̱hu̱n
    cuáán ta cuu caja na ña̱ xi̱hín jiu̱hu̱n cúxú ta cuu caja ri na ña̱ xi̱hín yu̱u̱
    ñúchí. Ta jári cuu caja na ña̱ xi̱hín yíto̱ ta cuu caja ri na ña̱ xi̱hín xe̱he̱
    ndíyo̱ho ta ja̱nda̱ xi̱hín toñámá cuu caja na ña̱.
  gfk-S: Ari di na pasum ira pinapalim ma ra gol be ra siliwa be ira bilai na maririsuan
    na hot. Ari mes di na pasum ira pinapalim ma ra dahe mon be a tingari be a pagala
    bia.
  bmu-bmu: Tandö mohot akzapmö, miaŋgö qakŋe tosatŋan miriŋini goul silwönöŋ me köt
    ölŋinambuk tosatŋi miaŋön memakze. Tosatŋan miriŋini ip kösönöŋ, tömbö bohom sinŋan
    me seŋgwenöŋ memakze. Siliknini mewö me mewö memakzin ewö,
  dgz-dgz: Dan ibariwa aigap tu ge tu dorapen menan waenapan upi kakae tuiwanum upi
    koerage tuiwanum. Kakae tuine nagirewa gwat gwayayam yananagaet, amba pomponu
    gwayayame den amba gwat kakae guragut ugup ugup gapan tuiwanum. Koerage tuine
    nagirewa oma ge vivirao gapan tuiwanum.
  eng-GNV: And if any man builde on this foundation, golde, siluer, precious stones,
    timber, haye, or stubble,
  zaa-NT: Tuchùppa le nu rucua' le lo cimiéntua nna xiaba runi le ttu tsina nu gucha
    tì'a oro nna plata nna ca ìyya nu dacca' yaỹi l·le. Xiaba tsina qui' átuchúppa
    le nna labí guchią, tì'a bereta l·le yíỹi l·le ca l·la' bitsi l·le.
  eng-WEBSTER: Now if any man buildeth upon this foundation, gold, silver, precious
    stones, wood, hay, stubble;
  guh-guh: Pamonae bo exana, maitsije. Itsamonae exana bitso penamatamotsijavanëta.
    Itsamonae exana bevelia penamatamotsijavanëta. Pamonae pacatsipaebapona pexaniajailivaisi
    pacuenia Dioso yapëtaeyaexanaponatsi, bajarapamonae bo bepexanaevi bitso penamatamotsijavanëta
    bajayajebi bo piajamatabësaëtsecaenexa. Bajarapamonae bo bepexanaevi oronanitonëta,
    platananitonëta ata, penamatamotsiibotonëta ata. Pamonae pijinia saya pejamatabëcueneta
    peyapëtaelivaisi pacatsipaebapona, bajarapamonae bo bepexanaevi bevelia penamatamotsijavanëta,
    bajayajebi apo piajamatabësaëjavanëta. Bajarapamonae bo bepexanaevi saya naejavanëta,
    patebaxutoxita ata, bearrozbotoxita ata.
  bon-bon: 'Siige ai ingle cabu yepäyepä biname cina miiji gemi raranga, teepi ngena
    gwidape ca rarangame singi: gol ca, silba ca, modamoda daremu kula ca, uli ca,
    tune ca, dage ca.'
  nhw-BL: Pero se calchijquetl huelis quichihuas nopa tepancali ica tlamantli catli
    huejcahuas quen oro, plata, o yejyectzi tetl catli patiyo, o nojquiya huelis quichihuas
    ica catli amo huejcahuas quen cuahuitl, xihuitl o sacatl.
  swh-ONEN: Kama mtu yeyote akijenga juu ya msingi huu kwa kutumia dhahabu, fedha,
    vito vya thamani, miti, majani au nyasi,
  wbi-wbi: 1Lino, ndavule un'jinu ghwinu ijenga pakyanya ni sahabu, ni ndalama, namavue
    gha lutogo, amapiki amasoli, nambe amatundu,
  bba-bba: Wi u bɑnɑ kpɛɛkpɛɛku ɡen wɔllɔ kɑ wurɑ kɑ sii ɡeesu, kɑ kpee kpikinu, wi
    u mɑɑ bɑnɑ kɑ dɑ̃ɑ kɑ tɑkɑ nɔɔ kɑ wĩi,
  eng-KJVCPB: Now if any man build upon this foundation gold, silver, precious stones,
    wood, hay, stubble;
  kgk-NT: Mbava'e oiporu-ta omoĩ hagwã óga omopu'ã va'e oiporavo. Oĩ opa e'ỹ va'erã
    oiporu meme óga omopu'ã-vy. Oĩ ouro ramigwa oiporu va'e. Oĩ prata ramigwa oiporu
    va'e. Oĩ ita hepy va'e oiporu va'e. Opa e'ỹ va'e meme oiporu óga porãrã omopu'ã
    hagwã. Oĩ ave pya'e ogweru va'e oiporu va'e. Pya'e opa jevy va'e oiporu meme óga
    omopu'ã-vy. Oĩ yvyra oiporu va'e. Oĩ ave hogwe piru va'e oiporu va'e. Oĩ ave kapi'i
    oiporu va'e. Pya'e opa jevy va'e meme oiporu óga hi'are e'ỹ va'e omopu'ã-vy.
  waj-waj: Mo ii kuabai ivaudiri vooya yaagueeqa sikau gooraivaadiri nnauvaa heekakiai
    vooya yaagueeqa sikau sirivuaivaadiri nnauvaa heekakiai vooya kaayau sikaunnaadiri
    yookaama kiada vareera yaagueeqa sikau ari vookaraiyauvaadiri nnauvaa heekakiai
    vooya yatariiyauvaadiri nnauvaa heekakiai vooya tausiiyauvaadiri nnauvaa heekakiai
    vooya kannugia apuuyauvaadiri nnauvaa heekaaravai.
  cpy-cpy: Aririka rowaetakiro etapiintawori rowetsikan-teetawori pankotsi, aritaki
    ithonkae-takiro rowetsikaetero pankotsi. Kantacha rowetsikae-tantyaawo ooro, koriki,
    mapipaeni poreryaa-tatsiri. Ari okantaki eejatzi rowetsikan-teetyaawo incha-panki,
    kompiroshi, jawooshi.
  mpx-mpx: Enuna totaltal waiwaisal, heliya gold, silba ge pat ali awa waiwaisana
    hi ahe inoke ekahiyan o eliyana limi hi taltal. Enuna totaltal nanakil, yaka ebwakil,
    widiwidi ge mwawin ona hi ahe inoke limi hi taliya.
  wbp-wbp: Nganangku ngula kanyarra yangka yapa nyurrurla pinarri-mani jungarnirli
    Jijaji Kiraji-kirli, ngulaju-ka nyina yangka ngula-ka yuwarli ngantirni rdarrkanparla
    jintangka. Kajika marda ngantirni kawurlu-kurlurlu, pirli yaltiri-kirlirli, manu
    pirli-kari-kirlirli ngurrju-kurlurlu kuja kalu mirilmiril-karri. Kulalpalu nyampurra
    jankayarla. Watiya-kurlurlu manu marna-kurlurlu kajilpa ngantikarla, ngulaju kajika-jana
    muku jankami.
  luo-luo: Ka ngʼato ogedo e miseni kotiyo gi dhahabu kata gi fedha kata gi kite ma
    nengogi tek; kata gi bao, kata gi lum, kata gi saka,
  nhe-NT: Pero se calchijquetl huelis quichihuas nopa tepancali ica tlamantli tlen
    huejcahuas queja oro, plata, o yejyectzi tetl tlen patiyo, o nojquiya huelis quichihuas
    ica tlen ax huejcahuas queja cuahuitl, xihuitl o sacatl.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܒܵܢܹܐ ܥܲܠܔ ܐܵܗܵܐ ܒܸܢܝܲܬ، ܕܲܗܒ݂ܵܐ، ܝܲܢ ܣܹܐܡܵܐ، ܝܲܢ ܟܹܐܦܹ̈ܐ ܛܝܼܡܵܢܹ̈ܐ،
    ܝܲܢ ܩܲܝܣܵܐ، ܝܲܢ ܬܸܒ݂ܢܵܐ، ܝܲܢ ܟܘܼܠܵܫ،
  esk-NT: Kiña iñuk nappaitḷaruq taavrumuŋa nappaiviŋmun atuġlugich akisuruat sut
    maqutlaitchuat naagaqaa atuġlugich akiisuurat sut maquyaruat.
  msb-msb: Manlain-lain na mga bagay an ginagamit san mga nagtutukod sa pundasyon.
    May nagagamit sin oro, pilak, o mga mahal na bato kag may nagagamit man sin kahoy,
    dinghot, o dagami.
  cpa-NT: Di³ lé² báh³ li¹jmó³ jniang³ hliú² ni³ ta³ ni³ chiúh³ jøng². Lé² báh³ hé³
    jniang³ cu²rø² jǿg³ quiah¹² Diú¹³, ju³lah jan² dsa² jmo¹² cøng² hniú¹² quianh¹³
    hi² jláh³, ju³lah cog³niáng¹³, cog³ teg², ho¹ júh³ quianh¹³ cang³ jláh³. Jø¹²
    bíh³ li¹jmo¹³ jniang³ ta³ løa¹ ju³lǿa¹², ju³lah dsa² jmo¹² hniú¹² hma², hniú¹²
    moh¹³, hniú¹² ŋing².
  dso-dso: ମାତର୍‌ କେତେକ୍‌ ଗର୍‌ ବାନ୍ଦୁମନ୍‌ କୁନାଦି ଉପ୍‌ରେ ସୁନା, ରୁପା ଆରି ବେସି ଦାମ୍‌
    ଅଇବା ପାକ୍‌ନା ସଙ୍ଗ୍‌ ବାନ୍ଦ୍‌ଲାଇନି । ଆରି କେତେକ୍‌ ଲକ୍‌ ଦାରୁ, ଗାଁସ୍‌ ଆରି ପିରି ସଙ୍ଗ୍‌
    କୁନାଦି ଉପ୍‌ରେ ବାନ୍ଦ୍‌ଲାଇନି ।
  meu-meu: Una ruma badina latanai tau ta ese gold eiava silver eiava nadi nan namo-hereadia
    eiava au eiava kurukuru eiava biri baine hadai;
  yva-NT: Kuruno wo anugano Amisye manyao nawamo awa ananyao raurata irati anakotaro
    rave yavare ranari rai. Vatan inta nawamo awa ananyao mamai dave, omamo raurata
    irati emasije, perakije, oramo mamani rave yavare ranari. Orame so matu rave ti
    taname mo ranene kakai. Weramu vatano kaijinta awa ananyao mamaisye ramu, omamo
    raurata irati inyoe, insumai ngkanene, vuvije rave yavare ranari. Anakotare so
    mamaisye ramu weye taname mo ranena mo mangkur. Weti anakotaro rave yavare ranarije
    so ama matu raen kakavimbe arono taname nande rai. Maisyare wemai tavon arono
    Yesus Kristus pakare mine so rai, naije tanamo akoe nande ti mo vatan nanentabo
    awa anakero udaijar no mine so raroron kakavimbe rui mi ngkov, rui mi ngkakai.
  dgc-dgc: 'Nadid, sari-sari a kasangkapan i gamitén de ta pégbile de ta pundasiyon.
    Te mégamit ta kasangkapan a mahalaga: gintu, pilak, sakay mahalaga a bito. Sakay
    te mégamit ta kasangkapan a mahuna: kayo, sakay kawayan, sakay kugun.'
  zpm-NT: ¡Laa cimient co nole! Nana no zho gzaa yu co niapse guiib or, niapse guiib
    plat, no zho gzaaw grë quie niazh, no zho gzaaw yag, nogaa zho gzaaw grë pe guizh,
    pe yag xiidgaa.
  hix-NT: Eten kom ke hana horyenometxow ha, bàn yeny kom ha, enyhoru ke hana, anhà
    ke haxa hana. Enyhoru ke horyenometxow hamà, anar komo, uru ke, pàrata ke xarha,
    tohu txko ke xarha. Anhà ke haxa horyenometxow hamà, anar komo, wewe ke, txuf
    ke xarha, ketxetx ke xarha. Àhoryenomany komo wyaro rma rha natxhe, hananàhno
    ynye komo. Anar komo, ohxe hananàhno yeryatxow hamà. Anar komo, atxke hananàhno
    yeryatxow hamà.
  sim-sim: Unda hom, lerawu Avui Wasilakahin landa ma ondo armek li hishihi lerawu
    oson er li laka. Os akan unda ma mbele mbele mi ama ol kwambuk nanda nom li sirsiri
    lara owehe akan li ushinak aka oso nambe mendek sikwa sir. Hako os mi hangu nom
    li sirsiri lahara owehe akan li u nahi, lewas tarvlarakakwa sir. Unda hom lerawu
    Avui Wasilakahin landa ma erem. Armek li hishihi lerawun li laka.
  npi-ULB: यदि त्यस जगमाथि कसैले सुन, चाँदी, बहुमूल्य पत्थर, काठ, वा परालको प्रयोग
    गरेर निर्माण गर्छ भने
  cgc-cgc: Daw igo patudlo an ta mga gapadayon ta pagtudlo ki kyo parti ki Cristo,
    paryo danen ta mga karpintiro na ta iran na pagdapat ta mga sangkap naan ta naubra
    en na pundasyon gagamit ta mga sangkap na dili masunog paryo ta blawan, pilak
    daw maalen na bato. Piro, daw dili igo iran na patudlo, paryo danen ta mga karpintiro
    na gagamit ta mga sangkap na maubos nang ta sunog paryo ta kaoy, kugon daw uot.
  tim-tim: Akto den dopŋe maktân are dewatim makbe. Luâk siâŋe tetembeŋe are kakŋân
