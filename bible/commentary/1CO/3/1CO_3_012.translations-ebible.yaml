    na kis dol má na tur rakrakai, ki a ngoro gam lu ilwa pasi kubau a laklak, ngorer
    i tan tuán bor má kuil má nas kán bát. Mái sár ngo kamu him kápate kuluk, a ngoro
    kápgamte ilwa pasi lain kubau. Gam tu longoi sár mai seu má gok má bárbár.
  kek-NT: 'Cuan li te''cablak sa'' xbe̱n li cimiento a''an riq''uin li c''a''ak re
