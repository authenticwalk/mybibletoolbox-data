  ces-LB: '@see-verse:1CO.003.011'
  mkn-mkn: Pasti ada orang yang mau bangun di atas itu fanderen pake bahan macam-macam.
    Ada yang mau pake bahan mahal ke mas, perak, ko batu mangkilat. Ada yang mau pake
