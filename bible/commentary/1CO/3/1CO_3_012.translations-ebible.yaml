    cawar, shiminta tantiyachicärinman. Tantiyachicushanman-tupu llapan ricay Tayta
    Diosninchi jurgapanga. Wasita nina ushyashan-jina ushyacay junaj imanuy cawashanpis,
    imata tantiyachicushanpis ricsicanga. Pay munashannuylla cawar tantiyachicushanpis
    juri-jina, jillay-jina, cuyayllapaj rumi-jina mana ushyacangachu. Janan shungulla
    cawar tantiyachicushanmi ichanga jiru-jina, shugush-jina, ucsha-jina ushyacanga.
  nwi-nwi: Narmamə tɨksɨn kamhavhirəkɨn nimə mharpɨn-pən yame kwəvhirəkɨn ta, mhavhirəkɨn
    kɨn narɨmnar yame tukraməmɨr rerɨn, rəmhen kɨn gol mɨne silva mɨne kapier yame
    nɨmrɨn rhaktə. Kɨni narmamə tɨksɨn kamhavhirəkɨn əmə narɨmnar yame raməmɨr kape
    nɨpɨg kwakwə əmə rəmhen kɨn nai mɨne nuwig mɨne nɨmar nikien.
  kmo-kmo: Ma kaw ye akan howuk otii taney, kaw ye gol, silva hadabas papa kepik otii
    tanak, kaw ye me, dopo nokwak otii takiita.
  agr-agr: Nunú jegamkatasa ajiagbauwa nui ekenag aents jegá jegamak, ayatak oroik,
