  pol-UBG: A czy ktoś na tym fundamencie buduje ze złota, srebra, z drogich kamieni,
    drewna, siana czy ze słomy;
  qxh-NT: Chaymi simintu aywashallanpa wasita jatarachij-yupay Jesúspa llupillanpa
