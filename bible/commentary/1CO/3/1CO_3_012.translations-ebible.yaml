    ya̱lal a''an, a''in: nak cuan li te''c''anjelak chi cha̱bil chiru li Dios ut cuan
    inc''a''.'
  blz-NT: Mian men momokerer laigan na pandasi iya'a, isian men mamake mosoni, isian
