  wol-2010: Ku tabax ci kaw fondamaa bi, wurus, xaalis, per, dénk, gittax walla boob,
  snc-snc: Tarima tari na mai numa vaḡa-ruḡavaisina duḡuna forena (o numa kwakuri)
