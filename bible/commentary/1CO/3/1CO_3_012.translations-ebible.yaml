    sanaan iny faason ten Krais, ana ri te faatok iny kat rof tsuar, faarei te bibinun
    mirorin gol gen silva gen fats mamarof foiny nan yan nai jias, ma fatsuiny ari
    na numaa ten Gov. Ana mesapan sikia ma bibinun faarof, tana saa ari sikia ma tamomots
    faarof a fo fifaatsuts tsuar, an kat tsuri, ri te fafapaas pinypiny a tsivor faarei
    non te bibinun fiisen mirorin nau ge na aufing gen gotof.
  wnc-wnc: Sike aminda yot gwau wandaka engatangan tasinangge nataaikat nana kunduta
    sanga kekeknga siknga pakapu mitapning. Aminda gol ba silwa ba suu kundu mani
    buyambam sikngata usinanga gwegwen pakapu yot gwene sangasanga tasigwaangukaing
    binga tasining. Siwan kunduta sanga pupuknga pakapu mitapning. Aminda katau pupuknga
    ba babam tatak ba sak ngang pakapu tasikaing binga tasining.
  bus-bus: Tó gbɛ̃ kpɛ́ pì dↄ̀ kↄ̃n vurao ke kondogi ke gbɛ̀ bɛ̀ɛdee ke tó à dↄ̀ kↄ̃n
    lío ke lá ke sɛ̃̀,
  gub-BL: Amo tàpuz iapo har a'e wà, werur ita hekuzar katu ma'e a'e wà, tàpuz ikàg
    ma'e romo iapo pà a'e wà. Amo ae tàpuz iapo har a'e wà, ywyra tàtà 'ym ma'e werur
    a'e wà, tàpuz ikatu 'ym ma'e iapo pà a'e wà.
  imo-imo: Gotenga timu poromo kinye imbomareni ulke takoko kou goloni au tirimele.
    Mareni takoko kou silvani au tirimele. Mareni aku tekola kou mone olando puli
    kou tondolomani au tirimele. Nalo imbo mareni Gotenga timu poromona unjomani ulke
    takoromele. Mareni kambeni ulke takoromele. Aku tekola mareni erani takoromele.
  boj-boj: Ariya tamo naŋgi tal ai gogeq di tal atqa oqnsib gol na ti silva na ti
    meniŋ naimyo na ti ŋamtaŋ na ti liki na ti iŋgi ñeŋgi aqa sau na ti tal ateqnub.
  eng-DRA: 'Now if any man build upon this foundation, gold, silver, precious stones,
    wood, hay, stubble:'
  knf-knf: Ñaaŋ ahil kaniw na uwuuru, unŧaam, mnlaak mnuura, imul, pjaagal.
  san-KHM: ឯតទ្ភិត្តិមូលស្យោបរិ យទិ កេចិត៑ ស្វណ៌រូប្យមណិកាឞ្ឋត្ឫណនលាន៑ និចិន្វន្តិ,
  arn-NT: Fey tüfachi wente elrukan mew, kiñekentu feley ñi kellu dewmakünuael ta
    oro mew, pülata mew ka kümeke admayewchi kura mew, kam trafla mew, pinu mew ka
    ñolkan mew,
  zas-NT: Abiꞌ ree bén ni cayguieꞌch ree na̱j ree bén ni cusnuu cales yu loj cimiant
    ni cayguieꞌch ree na̱j guialrliladx Jesucrist, bal cayüjn reeman laan con or o
    con plajt o con ree guiaj zagdxe o con yag o con biqui o con balagyaꞌ.
  ken-NT: Mbɔk bho básɔ̀t pú nɛ silbha nɛ batay ŋaŋaŋ bɛ́tée ɛkɛt ndǔ nɛbhʉ́ɛ́rɛ́kɛt
    ɛnɔ. Báchák básɔ̀t mɛnɔk nɛ tákɔ anɛ nnya ɛ́nyìɛ nɛ tákɔ anɛ nnya ɛ́bhʉ̀rɛ
    arɛ́ ndu bɛ́tée ɛkɛt ndǔ nɛbhʉ́ɛ́rɛ́kɛt ɛnɔ.
