    bo̱ mo̱ne̱ mbo̱ŋtɔ‑rɔ. Amo̱‑ɔ maa kaapo̱ ne̱e̱ fe̱yɛ mo̱ne̱ saŋ mo̱ne̱ bo̱ kaye̱
    mɔ kaase̱, ne̱ mo̱ne̱ gya kamo̱ ase̱ŋ se̱ aaa?
  cni-NT: Tequera pinquemisanteroji Ishire Tasorentsi. Ariorica pininatavacaajeitaca,
    aisati piquisavacaajeitaca, tequera pinquemisanteroji. Piquempetacari caari quemisantayetatsi.
  eng-WMB: for you are still fleshly. For insofar as there is jealousy, strife, and
    factions among you, aren’t you fleshly, and don’t you walk in the ways of men?
  zaw-NT: sa'csi nabaṉsijctu si'c nabajṉ rebeṉ guedxliuj laḻtis runembiidtu, rdxechlajztu
    lo sa'tu, ¿la ditu gacbee nacsijctu si'c beṉ guedxliuj, ä? ¿La laḻtis nabajṉtu
    si'c nabajṉ rebeṉ guedxliuj ni di gumbee xtidx Dios, ä?
  san-MAL: യുഷ്മന്മധ്യേ മാത്സര്യ്യവിവാദഭേദാ ഭവന്തി തതഃ കിം ശാരീരികാചാരിണോ നാധ്വേ മാനുഷികമാർഗേണ
    ച ന ചരഥ?
  tam-TCV: ஏனெனில், இன்னமும் உலகத்திற்குரியவர்களாகவே இருக்கிறீர்கள். இன்னும் உங்களிடையே
    பொறாமையும் சண்டை சச்சரவுகளும் இருக்கிறபடியால், நீங்கள் உலகத்திற்குரியவர்கள்தானே.
    நீங்கள் சாதாரண மனிதர்களைப்போல் அல்லவா நடந்துகொள்கிறீர்கள்?
  mit-NT: Vàchi nihnú íì inì‑nsia nahi nsidaa nèhivì dava ga ñuhìví. Vàchi ñà‑cúmbìdia
    inì‑nsia, te náâ stnahá‑nsiá, te táhndè dava‑nsia, pues, ¿amádi divi ñà‑jaàn nduú
    modo xíquida nèhivì ñuhìví? Te divi sàhà ñà‑jaàn náhà claru nihnú íì inì‑nsia
    nahi mii‑né.
  ceb-ULB: Kay kamo unodnon pa gihapon. Kay diin anaa ang pangabugho ug panag-away
    kaninyo, dili ba nagpuyo man kamo sumala sa unodnon, ug dili ba naglakaw man kamo
    pinaagi sa tawhanong sukaranan?
  ces-LB: Mám dokonce dojem, že z nich dosud nevyrostla a že stále ještě u vás převládají
    tělesné sklony. Řekněte sami – nejsou vaše spory a žárlivost až příliš lidské?
  mkn-mkn: Te bosong masi bapikir sama ke orang yang cuma tau iko dong pung mau-mau
    sandiri sa. Kalo ada orang yang lebe dari bosong, bosong camburu, deng bakanjar
    kiri-kanan! Andia ko beta bilang bosong cuma tau iko bosong pung mau-mau sandiri
    sa. Deng bagitu, bosong sama ke manusia biasa di ini dunya sa.
  pol-UBG: Gdyż jeszcze jesteście cieleśni. Skoro bowiem jest między wami zazdrość,
    kłótnie i podziały, to czyż nie jesteście cieleśni i nie postępujecie na sposób
    ludzki?
  qxh-NT: '@see-verse:1CO.003.002'
  nwi-nwi: meinai norien kapəmiə rəmhen əmə kɨn norien kape narmamə kape tokrei tanə.
    Meinai kɨmiə nakasor jalus, masotgoh kɨmi əmiə mɨnə ramhajoun-pən mə norien kapəmiə
    rəmhen kɨn norien kape narmamə kape tokrei tanə. Naksəmhen kɨn narmamə apnapɨg
    əmə.
  kmo-kmo: Kwotadiita nosapek tawa maga eechatawak, eena kwo sayarekasakech. Kwo akar
    ma yechi yon yak eena gegiya tawey, eena kwi inyaka awasen awasen ki sokwa tawak,
    wowak, kwo maji owuk anapichu. Echa otii tawey, siin eecha mukuchichu kwo diita
    nosapek tawa ma. Kwo diita nosapek tawa ma yecha a otii tawaabon eena sumowutu.
  agr-agr: Atumek tikichi pujutí diigsajum kajejagme, nuniakjum maanitash maaniakjum,
    tupandaikajum batsatjume. Ju nuniakjum aents nayaimpinum wechatin aina nujai betekak
    pujutjum yapajitsuk batsatjume.
  kyc-kyc: Nakama isa wambunya yulu yaki nyii nalyaminyi dokome dakepa opetae andapa
    nalyaminyioko. Nakama range imbu singi manjipala yango palyuo letaminyi dokona
    mee akali yulu pilyaminyi doko suu pyao nakama pii nalyamanoko lao suu pyao letamisi?
  urd-GVU: ابھی تک آپ جسمانی ہیں، کیونکہ آپ میں حسد اور جھگڑا پایا جاتا ہے۔ کیا اِس
    سے یہ ثابت نہیں ہوتا کہ آپ جسمانی ہیں اور روح کے بغیر چلتے ہیں؟
  yre-NT: Kɔɔ ka 'ta wʋla 'ka 'bɔ 'wulo -ji wɩnun da. Fɛ -le "wɛan an 'wɩ zɩɛ -a 'vɩ
    bɛ, man bʋdɩ a 'ka yei, ɛn 'wɩ a 'e -fɔladɩ 'ka yei. 'Wɩ zɩɛ yaa -kɔɔnman 'nan
    Bali lei 'saun "cɛɛ 'ka "paala dɩ ɛn 'cee 'ta wʋ -pɛ a "le minnun nɛn wa'a Bali
    tɔa dɩɛ -wee vɛ zʋ.
  fuh-BKF: sabo wo muuyɗe terɗe mon tan njokkuɗon tafon. Ko kirundural bonngal e kalala
    woni hakkunde mooɗon ɗuum, wanaa ɗuum ina holla wo muuyɗe terɗe njokkuɗon naa?
    Ayyo, oɗon laatii hono jokkuɓe adunaaru tan.
  arl-NT: Niaari juhua Pueyaso Sohuanuuju quiyajaa, juhua Pueyaso niishiyashijiaca
    pueya. ¿Naatejaaratej? Niaana niarta Pueyaso muerasu shocotanu paniquiaa juucua.
    Niaanaari juayonuujutaquiaa. Naa nia quishacaritij, niaari juhua Pueyaso Sohuanuuju
    quiyajaa pueyaracaanu, juhua Pueyaso niishiyashijiaca pueya.
  ziw-ziw: kwaviya nyuwe mchei mwekala mwe isi. Uneva wantu mchei na finju na nkumbizi
    mwenyu, vino havikulagisa kugamba mwi wantu wa chimwili, mkwikala mwe viya isi
    ikunga?
  grc-TR: ἔτι γὰρ σαρκικοί ἐστε· ὅπου γὰρ ἐν ὑμῖν ζῆλος καὶ ἔρις καὶ διχοστασίαι,
    οὐχὶ σαρκικοί ἐστε, καὶ κατὰ ἄνθρωπον περιπατεῖτε;
  nag-nag: Kilekoile apnikhan etiya bhi mangso te ase. Apnikhan ekjon-ekjon ke suku
    juli thake, aru apnikhan khali kotha pora jhagara kori thake. Eneka hoile apnikhan
    mangso te he ase nohoi, aru dusra manu nisena berai nohoi?
  eng-OEBCW: While there exist among you jealousy and party feeling, is it not true
    that you are worldly, and are acting merely as other people do?
  knj-NT: Yutol ja' to c'al je na'bal chex ijbani. Ila, ey chichon c'ulal je xol.
    Ja'c'ala' c'al che yoche chex po'chai. Chi yal yel oc apnoj tol ja'c'ala' to c'al
    je na'bal chex ijbani. Laan che yute je ba jaxca eb comon ánima.
  deu-1912: dieweil ihr noch fleischlich seid. Denn sintemal Eifer und Zank und Zwietracht
    unter euch sind, seid ihr nicht fleischlich und wandelt nach menschlicher Weise?
  san-PUN: ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਮਾਤ੍ਸਰ੍ੱਯਵਿਵਾਦਭੇਦਾ ਭਵਨ੍ਤਿ ਤਤਃ ਕਿੰ ਸ਼ਾਰੀਰਿਕਾਚਾਰਿਣੋ ਨਾਧ੍ਵੇ ਮਾਨੁਸ਼਼ਿਕਮਾਰ੍ਗੇਣ
    ਚ ਨ ਚਰਥ?
  nob-LB: Dere blir fortsatt styrt av den gamle naturen. Dersom dere er misunnelige
    på hverandre, krangler og splitter dere opp i grupper, da viser dere at dere fortsatt
    blir drevet av den gamle naturen og lever på samme vis som dem som ikke kjenner
    Gud?
  ntj-ntj: Tjiinya-yan tirtu yungarralu kulira wuyurrarringkupayi. Palunyalu-yankun
    nyakula kurrarringkula kutjupa-kutjupa palyaltjirratja. Puru-yankun pika-pikalu
    ngaparrku watjara. Mularrpa-yan tirtu yungarralu kulira wuyurrarringkula yarnangu
    Katungkatjaku ngurrpalupirinypa.
  sxb-NT: aeniki mukiamenyere ki awa ekialo. Ni kuri mbwe ensoolo ne endandulu zikiari
    agati iinyu, nampao mukiamenyere ki awa ekialo? Kusi nampao mukiari mala ne enkola
    ezia awantu-uwantu?
  nhu-NT: Ben bɛɛ bii kɛ ɛ ɛ̀ nu mwɛɛm mvù nyam ye shieele le. No ben bɛɛ ghɛɛke keŋghɛw,
    waale diwaa, tu kɛ fifin duŋci lɛ ben bii ɛ ɛ̀ nu nyam ye le? Kɛ fifin duŋci lɛ
    ben bɛɛ kɛŋke gee di bonyii bo fokuse fɛn e?
  row-row: Huu hei feꞌe duꞌa doaꞌ onaꞌ atahori mana nahine tungga akaꞌ mesaꞌ ne hihii-nanaun.
    Mete ma hambu atahori lenaꞌ hei naa, hei mburu-oeꞌ mo se, ma mireresi ia-naa!
    Naeni de au olaꞌ ae hei mihine tungga akaꞌ mesaꞌ nggi hihii-nanau mara. No taꞌo
    naa, hei onaꞌ atahori biasa sia raefafoꞌ ia.
  msy-msy: Kɨ fo, ia navir ghurimɨn arazibar gɨn ghuavɨra iti. Ia uan aveghbuabar
    navim ikuvir arazim, ko uarir adoghadozir arazim, da ian ikiavɨra iti. Arazir
    ia amir kaba, kar navir ghurimɨn araziba. Ia dagh amua, egha nguazir kamɨn itir
    gumazibar mɨn ami.
  agg-agg: Ŋga hapondanɨ ana awi se nindou hɨfɨ ndanɨhünda anɨmboei nahurai-anei.
    Wandafɨ ŋgorümbo moaruwaimbofi hohoanɨmo asu sɨheihoarɨ sɨmborɨ hoafɨ ranana awi
    sɨhei mbusümo yaŋgoromboane. Hohoanɨmo ranana nindou hɨfɨ ndanɨhündambo hohoanɨmo
    asu wamɨndafɨ hohoanɨmo ranane hɨfandarɨhündɨ.
  ptp-ptp: ên xam gên dô vac môp kɨbun ga. Gwêbaga a ngô wê xam xêmyaa vô nipaên vô
    lime dɨ xam ngaênma lec kɨyang, om môp tige nêl xam kɨtong ên nêbê xam gên tɨmu
    vô môp kɨbun ga tɨyi xocbê tɨbii madɨluhu ge.
  nak-nak: la vuhula amuto so mulimuli la vulovulo te la vovo ale kama kokora. Mai
    amuto ge maisu totolo, amuto goio vaigo mai ele, la vulovulo mutou ele eia veipalea
    veia amutou la tahalo la vovo moli, amuto mai ale mulimuli moliti la vulovulo
    te la vovo ale kama kokora.
  lbb-lbb: Mulo mur ot na toltol mite na rakrakan hanua. I talapor mang mulo laun
    ot arlar ana tarai mite na rakrakan hanua, anasa mulo sira nuknuk laulau pa mulo
    sira warwara na balakut artalai. Mulo laun arlar onla ning bel la tortorot.
  kan-2017: ಯಾಕೆಂದರೆ ನೀವು ಇನ್ನೂ ಪ್ರಾಪಂಚಿಕರಾಗಿದ್ದೀರಿ. ನಿಮ್ಮಲ್ಲಿ ಹೊಟ್ಟೆಕಿಚ್ಚು ಜಗಳಗಳು
    ಇರುವಲ್ಲಿ, ನೀವು ಪ್ರಾಪಂಚಿಕರಾಗಿದ್ದು ಕೇವಲ ಬೇರೆ ಮನುಷ್ಯರಂತೆ ನಡೆಯುತ್ತೀರಲ್ಲವೆ?
