  gux-gux: Nani li nunponli leni li koanli n da ye yi siiga yeni, laa doagidi ke yi
    hua li nisaali-yantiali ki tiendi nani bi nisaaliba n tiendi maama kaa?
  kos-kos: mweyen kowos srakna moul oana moul lun mwet in facl se inge. Ke pacl se
    oasr sok inmasrlowos ac kowos amei yurin sie sin sie, ya ouiya inge tia akpwayei
    lah kowos ma lun faclu, ac kowos moul oana mwet faclu?
  ibo-ibo: Nʼihi na unu na-adị ndụ dịka ndị bi nʼụwa, ebe ọ bụ na ekworo na esemokwu
    na-adị nʼetiti unu, nke a o zipụtaghị na unu na-eme dịka ndị ụwa, dịka ndị mmadụ
    efu nọ nʼụwa.
  yml-yml: '@see-verse:1CO.003.002'
  ory-ory: ଯେଣୁ, ଏପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ଶାରୀରିକ ଅଟ। କାରଣ ଯେତେବେଳେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
