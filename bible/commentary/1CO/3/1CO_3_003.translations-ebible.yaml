  tav-tav: '@see-verse:1CO.003.002'
  eng-ULB: For you are still fleshly. For where jealousy and strife exist among you,
    are you not living according to the flesh, and are you not walking by human standards?
  spa-VBL: Incluso ahora no están listos para ello, porque todavía son del mundo.
    Si ustedes aún son envidiosos y andan en discusiones, ¿no demuestra eso que todavía
    son mundanos? ¿No demuestran que se comportan como lo hacen las personas comunes?
  fra-_FOB: Car, puisqu'il y a parmi vous de l'envie, des dissensions et des partis,
    n'êtes-vous pas charnels, et ne vous conduisez-vous pas selon l'homme?
  hau-ULB: Gama har yanzu ku masu jiki ne. Muddin akwai kishi da jayayya a tsakaninku,
    ashe, ku ba masu jiki ba ne, kuma kuna tafiya bisa magwajin mutane?
  mal-mal: നിങ്ങളുടെ ഇടയിൽ അസൂയയും പിണക്കവും ഇരിക്കെ, നിങ്ങൾ ജഡികരും ശേഷം മനുഷ്യരേപ്പോലെ
    നടക്കുന്നവരുമല്ലയോ?
  lit-lit: nes vis dar esate kūniški. Juk tais atvejais, kai tarp jūsų yra pavydas,
    nesantaika ir kurstymai maištauti, argi nesate kūniški, tai yra argi nevaikščiojate,
    kaip žmonėms būdinga?
  urd-GVR: Abhī tak āp jismānī haiṅ, kyoṅki āp meṅ hasad aur jhagaṛā pāyā jātā hai.
    Kyā is se yih sābit nahīṅ hotā ki āp jismānī haiṅ aur Rūh ke baġhair chalte haiṅ?
  far-far: sulia abulolae kamulu ki dia na abulolae ta'a wane ki laona molagali. Mulu
    'uga, ma mulu ka olisusu fai kamulu kwailiu, nia fatainia ne kwaidorie ta'a kamulu
    ki go ne talai kamulu. Ma falafala kamulu ka dia wane ki ne nao si too ana na
    Anoeru Abu.
  suz-BL: गे मुल सम्‍म रागी ङा मुर खोदेंशो बाक्‍नीनी। गे जीनीनी, रुश पाइनीनी। मिनु
    रागी ङा मुर खोदेंशो मदुम्‍नी ङा? १कोरिन्‍थी १:१०-११; १कोरिन्‍थी ११:१८
  car-NT: ero nono emery arory ke noro o'waine. Amyne asepoko aja'taine, ase'wa areku
    poko aja'taine, ero nono emery anaro'pa mandon? Kari'na emery wara emamy'pa mandon?
  amp-amp: Nd mhatoh fnahyuk nefm afo tom rpat kakitoh dbkafwokomm yuhre. Nd wom Kristen
    yimampno mrokfom nateh natehakhato womm yuhuwehakhato womm nndo rim rhu, yo womm
    rom nndo rim rhu inji nanefm, ndm tom yuhre korhmko. To nd niko niwa nefenm, ndm
    to tuko mhatoh fnahyuk fasoh nefem. Ndar bbinysofthu yimaroh nefem nd nefm. Mirahko
    mrokfom nateh natehakhato womm yuhuwehakhato womm nndo rim rhu, yo womm rom nndo
    rim rhu inji ananom
  bht-bht: क्योंकि तुसां हल्ले दीकर भी संसारे दे लोकां सांई जिन्दगी जिया दे न। इस
    तांई की जालू तुसां च इक दुज्जे सोगी जलन कने झगड़ा होंदा है, तां ऐ साबित करदा है
    की तुसां संसार दे लोकां सांई न। कने तुसां उना लोकां सांई जिन्दगी जिन्दे न जड़े
    लोक प्रभु दे लोक नी न।
  eng-NOY: for ye are yet unspiritual. For while there is among you rivalry and strife,
    are ye not unspiritual, and walking after the manner of men?
  cub-NT: Nopedecabu mʉje dápiaiye boje aru mʉje d̶aiye boje máre yópe ijãravʉcavʉ
    Jesúre jʉ abeni Espíritu Santore cʉvabevʉ ne dápiaiyepe aru ne d̶aiyepe máre.
    Mʉja jarad̶avʉ̃ mʉje bajumia cãreja. Aru mʉja tebuted̶avʉ̃ mʉje baju cãreja. Mʉje
    nópe d̶aiye boje, jã́d̶ovad̶avʉ parʉre nʉmevʉ mʉje ũmei Espíritu Santoque. Quénora
    d̶are nʉñavʉ mʉja yópe ijãravʉcavʉ Jesúre jʉ abevʉpe.
  ita-1927: Infatti, poiché v’è tra voi gelosia e contesa, non siete voi carnali,
    e non camminate voi secondo l’uomo?
  lww-lww: komin nap̃a p̃elaga na yomarava nini mok liu sike likan amiu wa. Pona kam
    na pe apisu kilale re poli yo, ana pogos nap̃a vielueena amio veveyuena sike e
    amiu, kana kinasa sane asike e yemalolo na wa, kiamiu p̃elaga sa ga p̃elaga kiena
    yaru.
  ckb-ckb: ئێوە هێشتا دنیایین. کە ئیرەیی و ناکۆکی لەنێوانتاندا هەبێت، ئایا دنیایی
    نین و تەنها وەک مرۆڤ ناژین؟
  nas-nas: Tenang diiꞌ mamairo-koo otoritaaꞌ eeꞌnoko turanturang, arekeeꞌ, diiꞌ mono
    bakanavete-koo ee otoriaꞌ, tamunsiꞌnupoong nkoarimanaꞌ?
  uvl-uvl: Atu ngamo pomanga hana nenga ich nei kura. Imo samo kekeke pekngamo mur
    pe a hele inin helel, ke pomalam imo hana nenga ich kura.
  eng-BBE: 'Because you are still in the flesh: for when there is envy and division
    among you, are you not still walking after the way of the flesh, even as natural
    men?'
  ixl-CNT: Tan ankoꞌxh yeꞌsaj eyakꞌin tu vetatin kꞌatz u Cristo. Kaana nachoj suya
    texoꞌl. Vaꞌl yaaibꞌ. Utz atoꞌk exoꞌl. Ech ¿yitꞌ tzik ex bꞌanol tetz u tachaꞌv
    qꞌul echiꞌl nenacheꞌ? Tan ankoꞌxh ech ebꞌanoneꞌ qꞌu aanima qꞌuꞌl yeꞌ maas tootzaj
    u Tioxh.
  xsi-xsi: ŋana tu miki kapono muli pa ilo-kalo siŋga yo. Mao nâ, miki kamo ku kapadâda
    ŋananzi tinimi pinde wa kapawa ŋgua kunzi wa, aku mâsi ŋinde itula pwataki tu
    miki kamo katogonzi tâno tamâta nâ, kala kapono muli pa ilo-kalo siŋga nâ.
  crx-NTPO: '''Awhuz nohyust''e lubeshi ts''u nint''i. Nohni ts''iyawh eh t''eoonuhzun?
    Nohtoh ''oonih-i, ''i nohtoh hoonih, ''ink''ez lhedádulh, ''ink''ez lhendowh nenahdil
    hukw''un''a ahja. ''Et whuz un''a ndaht''en de, ''et ''alha la ''awhuz nohyust''e
    lubeshi ts''u nint''i whe aht''oh. Ndi yun k''ut whut''enne k''un''a ne''áht''en.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಇನ್ನೂ ಪ್ರಾಪಂಚಿಕರಾಗಿದ್ದೀರಿ. ಹೇಗೆಂದರೆ, ನಿಮ್ಮೊಳಗೆ ಅಸೂಯೆ, ಜಗಳಗಳು
    ಇರುವಲ್ಲಿ ನೀವು ಪ್ರಾಪಂಚಿಕರಾಗಿದ್ದೀರಲ್ಲದೆ ಕೇವಲ ಮಾನವರಂತೆ ನಡೆಯುತ್ತೀರಲ್ಲವೇ?
  bbb-bbb: '@see-verse:1CO.003.002'
  blw-blw: Te pakay chayu chillu eparufus hen laylaychényu way manmaneho an chàyu,
    te no ammag é-éttég hen apésyu ya hen chayun sosongelan, wat ay ammoh faén-ayu
    kaman hen anchichay achi omafurot, te chayu met ammaan hen chacha ammaan.
  tam-2017: பொறாமையும் வாக்குவாதமும் வேறுபாடுகளும் உங்களுக்குள் இருக்கிறபடியால், நீங்கள்
    மாம்சத்திற்குரியவர்களாக இருந்து மனித வழிமுறையில் நடக்கிறீர்களல்லவா?
  azz-NT: Porín namejuan nanmotecahuilijtinemij oc que ma namechyolyecana ne namotalnamiquilis
    ten cuica tajtacol. Huan ijcón niquijtoa porín namejuan nanmoyolnexicolijtinemij
    oc huan no nanmotajtoltetehuijtinemij oc huan no nanmocualancaxejxelojtinemij
    se huan ocsé. Huan nanquichiutinemij nochi nijín porín nanmoyecantocque ica ne
    namotalnamiquilis ten cuica tajtacol. Ica ya nojón namejuan nannentinemij oc queme
    ne taca ten amo taneltocani.
  spa-RV-1909: 'Porque todavía sois carnales: pues habiendo entre vosotros celos,
    y contiendas, y disensiones, ¿no sois carnales, y andáis como hombres?'
  csy-csy: 'Banghangziam cile note sia cilesa mi na hi lai uh hi: banghangziam cile
    note sung ah ki hazatna, ki el na le kikhenna te om hi, note sia cilesa le mihing
    ngeina taw a nungta te hi ngawl nu ziam?'
  mxq-NT: mʉt ko dʉꞌʉñʉm mꞌakjikyꞌattʉ éxtʉm pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp.
    Jam diꞌibʉ miits mnaydyukmʉdsipꞌa̱jtʉdʉp nixim niyam es mdsiptún mdsipka̱jxtʉ
    nixim niyam, es dʉꞌʉn xyaꞌíxʉdʉ ko jaꞌayʉm mbanʉjxtʉp ja wyinma̱ꞌa̱ñ diꞌibʉ kyaj
    myiñ ma̱ yʉ Nindsʉnꞌa̱jtʉm Jesukristʉ.
  tzj-NT: Ma ch'obtajnak ta como niquirwari' emajon rbanic camic, xa evoluntad ixix
    neban kaj eyon. Como ixix solo aquiakarem, solo ch'a'oj in solo división c'o checojol
    ¿la ma ja ta c'ari' nc'utuwi nech'ob ixix chi xa evoluntad ixix neban kaj eyon,
    la ma ja ta c'ari' nc'utuwi nech'ob ixix chi xa ix junan cuq'uin ja winak ja mta
    Espíritu Santo pa tak canma?
  tdt-tdt: Imi sei hanoin hanesan fali ema mundu nian. Imi laran moras ba malu, i
    haksesuk malu. Nee hatudu katak imi tuir nafatin mundu nia hakarak. Nunee imi
    nia hahalok hanesan fali ema mundu nian.
  ron-BTF: Fiindcă tot carnali sunteți; fiindcă de vreme ce între voi este invidie
    și ceartă și dezbinări, nu sunteți voi carnali și nu umblați voi conform oamenilor?
  eng-WEBP: for you are still fleshly. For insofar as there is jealousy, strife, and
    factions among you, aren’t you fleshly, and don’t you walk in the ways of men?
  eng-FBV: Even now you're not ready for it, because you're still worldly. Since you're
    still jealous and argumentative, doesn't that show you're worldly, behaving just
    like ordinary people do?
  nld-1939: want nog zijt gij vleselijk. Immers, wanneer er onder u naijver is en
    twist, zijt gij dan niet vleselijk, en wandelt gij niet volgens den mens?
  bwo-bwo: It andoru meets ash itne, it ats atseyo it okoreyirwotsnat it mosheyirwotse
    meets ash itnosha? it finirwore k'osh ashok'owosha?
  nch-BL: pampa noja amechyacana cati amo cuali amotalnamiquilis quinequi xijchihuaca.
    Anmochicoitaj huan anmonajnanquilíaj huan anmotajcoxelohuaj. Quej nopa quichihuaj
    masehualme cati san quinyacana cati inijuanti quinequij. Anmochihuaj quej masehualme
    ten ni taltipacti cati ayemo quiixmatij Toteco.
  quc-TNT: Je ri', rumal chi ri ix are quibano xak jas ri quiwaj je' ta ne ix winak
    ri mäja' quixcojonic. We ri ix c'äx quina' aretak curik utzil jun winak, aretak
    xak ch'oj quiwaj, quitasala tak iwib, ri ix je' ta ne ix winak ri mäja' quixcojonic.
    Je' quibano jas ri cäca'n conojel ri winak ri man quecojon taj.
  tfr-NTPO: Pjãy jëk l̈öng nopga Sbö miydë l̇l̇ëm wl̈eniyo dik obi. Pjãy ymo ara ëng
    tjok, pjãy ëngl̈ë kar kar bakoe. ¿Eni ga pjãy nopga Sbö miydë l̇l̇ëm wl̈eniyo
    dik l̇l̇ëmdo?
  kaq-NT: Jonin shinanyahpabo tah man qui. Join bahchinnanaibo tah man qui, sinacananaibo.
    Jascapahbo man jonin shinanyahpahax res jihueyamahin? ¿Cristo qui hinamehyamahi
    jonibo jai quesca man jayamahin?
  sgb-sgb: A yo pon angkaintindihan ya mangalalê ya tungkol kan Apo Namalyari, gawan
    andaygên yo pon ya kalabayan hên lawini yo. Ta ampag-inakit kaw, haka ampakihubak
    kaw. Habayto ay ampamaptêg hên dyag yo, ay nanad pon kanlan ayn paniwala kan Apo
    Jesu-Cristo.
  vie-1934: Thật, bởi trong anh em có sự ghen ghét và tranh cạnh, anh em há chẳng
    phải là tánh xác thịt ăn ở như người thế gian sao?
  kxv-kxv: ନୀଏଁ ପାତେକା ମୀରୁ ଦାର୍‌ତିତି ନାମାଆତି ଲ଼କୁ ମାଣ୍‌କି ତଲେ ମାଞ୍ଜେରି, ଏ଼ନାଆଁତାକି
    ଇଚିହିଁ ମୀ ବିତ୍ରା ଡା଼ହାରା ଅ଼ଡ଼େ ଗଡ଼୍‌ହା କିନାୟିମାନେ, ଏ଼ଦାଆଁତାକି ମୀରୁ ଦାର୍‌ତିତି ନାମାଆତି
    ଲ଼କୁତେରି ଆ଼ଏକି ଇଞ୍ଜାଁ ମାଣ୍‌ସି ନୀଡିନି ଲେହେଁ ନୀଡି ହିଲଅତେରି ?
  amu-NT: ꞌO ndicwaⁿ laꞌxmaⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ tsjoomnancue. Ee na cwilaꞌta̱a̱ꞌ nꞌomꞌyoꞌ
    ncꞌiaaꞌyoꞌ ndoꞌ cwilaꞌntjaꞌndyoꞌ ñꞌeⁿndyena, maꞌmo̱ⁿnaꞌ na tjaa na matseichuiiꞌnaꞌ
    ꞌo ñequio nnꞌaⁿ na laꞌxmaⁿ cantyja ꞌnaaⁿꞌnaꞌ.
  hin-CV: क्योंकि तुम अब भी सांसारिक ही हो. जब तुम्हारे बीच जलन तथा झगड़ा है तो क्या
    तुम सांसारिक न हुए? क्या तुम्हारा स्वभाव केवल मानवीय नहीं?
  spa-BES: Porque todavía están en la carne; porque cuando hay envidia y división
    entre ustedes, ¿no andas todavía en los deseos de la carne, como hombres naturales?
  san-BEN: যুষ্মন্মধ্যে মাৎসর্য্যৱিৱাদভেদা ভৱন্তি ততঃ কিং শারীরিকাচারিণো নাধ্ৱে মানুষিকমার্গেণ
    চ ন চরথ?
  tdx-tdx: Toe mbe amy nofotsey nahareo, ie zoeñe ama’ areo ty tsikirìke naho ty lietse;
    aa tsy hatao t’ie amy nofotsey hao, ie hoe ondaty tsotra ty fañaveloa’ areo?
  naf-naf: Alak in am Emetak Teŋaŋ indadamuŋ mme mamaipnok ewe ku mamaip. Ingat ŋoktikŋin
    am msat kapiyelen sepem keboŋ nâmti pepet ma atindândândâ tuŋguwinan mti am nâmkiŋpepeŋinpiŋ
    ekŋenaŋ mti maip sakam kegok tapmip.
  grc-MT: ετι γαρ σαρκικοι εστε οπου γαρ εν υμιν ζηλοσ και ερισ και διχοστασιαι ουχι
    σαρκικοι εστε και κατα ανθρωπον περιπατειτε
  vid-vid: Mina hemwe mng'hali wanhu wa chiisi, mwangikala kwa vihendo vya chiisi.
    Ndaze, silingukomya kota mng'hali na maya na kilewa hemwe kwa hemwe? Mbuli zino
    zangulajila ng'hatu hemwe mng'hali wanhu wa chiisi, na mwangikala kota wanhu wa
    chiisi.
  pio-NT: ¡Càmitacué píalía péemìaca càinácaalí càulenéeri tàacáisi íimáaná pidènìacáinácué
    èeri mìnanái íiwitáise mamáalàacata! Núalíacawa báawacuéca piicáyacacawa pìasu
    cawèníiri ìwalíisewáaca, báawacué nacái piicáyacacawa macáicáiná péenácué iwàwaca
    áibanái iicácani iyúwa cachàiníiri áibanái íicha canánama ichùulìacaténácué pía
    macáita. Iná picuísáyacacuécawa pìyaca nacái, piseríacuéca píichawáaca nacái.
    Iná pidènìacuéca mamáalàacata èeri mìnanái íiwitáise, mamáalàacata nacái pimànicuéca
    pìacawa càide iyúwa èeri mìnanái imàníiná càmíiyéica yeebáida Cristo itàacái.
  tsn-tsn: Gonne lo santse lo le Bakeresete ba ba botlana, ba lo laolwang ke dikeletso
    tsa lona; e seng tsa Modimo. Fa lo huhegelana mme lo ikaba ka ditlhopha tse di
    omanang, a se ga se supe gore lo sa le bananyana, lo batla tsela e e leng ya lona?
    Le fa go ntse jalo, lo dira jaaka batho ba eseng ba Morena gotlhelele.
  amr-NT: Aratbutada onʼpakpo o̱gkikaʼnig opudomeya̱kon Diosen Noki̱re̱ga̱ oʼpakikaʼnig
    kikahueʼ moʼi̱kaʼne. Nogtaj nogtaj dig moʼbahuahuaypo kenpaʼti nogtaj nogtaj moʼmaboyikaʼne.
    Konig Diostaj oknopo̱e̱hueʼ hua̱e̱ʼeri o̱gkikaʼnig opudomey bokikaʼne Diosen Noki̱re̱gtaj
    nigpe̱e̱hueʼda moʼi̱kaʼne.
  pwg-pwg: iyamna dobu yawasinai komakamakai, koinuwakapikapiyana ma koiruwa na ivi matakira
    da weni dobuna ina yawasa patana da kokivikivini.
  cjv-cjv: Ari denom minom Yai Gumam Murom moi erekengua yokamai beingamere ne yokamai
    epe beimie. Ne yokamai “Ari tai ako neinga inapune,” diro kura kam di ipo ka deinga
    mangi ari moingamere ne yokamai epe moime.
  tha-KJV: ด้วยว่าท่านยังอยู่ฝ่ายเนื้อหนัง เพราะว่าเมื่อท่านยั​งอ​ิจฉากัน โต้​เถียงกัน
    และแตกแยกกัน ท่านไม่​ได้​อยู่​ฝ่ายเนื้อหนังหรือ และไม่​ได้​ดำเนินตามมนุษย์​สาม​ัญดอกหรือ
  por-BR-2018: porque ainda sois carnais. Pois, havendo entre vós inveja, brigas,
    e divisões, por acaso não sois carnais, e andais fazendo conforme o costume humano?
  mhl-mhl: Ŋoŋo jikigaru morende eebobo sembene boyoberu gogobi. Ŋoŋo maŋ-ŋaŋunji
    maŋgo fukerowiŋ maneru kekepari eru buŋo mimiŋaŋunji naduremeŋ gadurebe eegobi.
    Oŋu ebi maŋ sakire aŋiŋaŋuŋ sanaŋine sembeneji siŋaŋ ŋabeko maŋkekerisiere yaura
    ŋiŋigo omaine yoŋore kamasi eegobi.
  klv-klv: husur nalǝŋonian hǝn nibemito iwol hǝn nǝmauran samit ŋai. Mǝtutab̃ulol
    bulos gamit gabag, mǝtoṽitṽituh sal. Mǝtunau ke nalǝŋonian hǝn nibemito sawol
