    menmen yenehan yenterim. Te hi hertei yi wen yises han ki ke nɨpaa yar ke mɨt
    enun God Hɨmɨn Yaaik ap kau kekre han kɨr au.
  cbk-cbk: cay ustedes ta vivi pa como el maga otro gente de este mundo, y ta controla
    pa con ustedes el maga mal deseo del di ustedes mismo pensamiento, y hende el
    querer de Dios. Ta man celos pa ustedes y ta man discucion pa, y ese el maga accion
    del naturaleza humano, hende ba?
  uig-ARA: چۈنكى سىلەر يەنىلا ئەتكە تەۋەدۇرسىلەر. ئاراڭلاردا ھەسەتخورلۇق ۋە تالاش-تارتىشلار
    بار بولغاچقا، سىلەر ئەتكە تەۋە ئەمەسمۇ، ئىنسانلارچە مېڭىۋاتمامسىلەر؟
  tuf-tuf: Baat cat Sir chiwa bár binat yajquír eyta yajcaro. Ba rahra rahra técuaro.
    Ba rahra rahra tamo cuayin síhw̃aro. Ur icar Sir Ajcan Cámuran bár binat yajquír
    eyta, baat cat eyta yajcaro.
  abx-abx: Hasta pa ina'anto mga ka'urason, mga kalibutanon pa gihapon i mga pangiwa-kiwa-bi.
    Basta aniya' pa mga uru'arabughu'ay pati' mga saramuk-samok anan mismo si ka'am
    aghururuwang, agpamatu'od nan hamok nga kalibutanon pa kam. Agkaparariho kam hamok
    si bisan say nga agtapod si kalugaringun-na.
  mco-NT: Chambaadnɨ miich ajcxy myajtuñ mjot mhuinma'ñ jadu'n nej naaxhuiñjäy ajcxy
    mɨɨdɨty huinma'ñ ca'pɨ ymɨbɨjccɨxy, chambaad mmɨ'ijxtɨnaaygɨx yɨ mɨgügtɨjc, chambaad
    mnaychip'íjxɨgɨx naybɨjc-huäcxɨgɨx. Jadu'n m'ɨdɨɨtzcɨxy nej jacjadyii jäy ajcxy
    y'ɨdɨɨtzcɨxy huɨdibɨ ca' ymɨbɨjccɨxy.
  cpb-NT: Tekeraata pantakishiretziita. Tema okaatzi piñaanatawakaapiinta, pikisaneentawakaayetaga.
    ¿Kaarima jiroka rantapiintziri thainkantzinkaripaini?
  aon-aon: Um maresh? Ipak wata pape pagipesh ehudok harik hapenyep iri yoweihi aih.
    Ehudok aih penenek nyigiya um, hani ehudok um panatutukem atin um. Ipak douk penekesh
    namudok aria ehudok aih ipak penekeh iri douk heyabigap um ipak douk wata pape
    pagipesh harik hapenyepi aih. Ehudok ipakih aih douk kabi agundok atapish arpesh
    meyoh shenekeh iri um.
  hus-NT-2005: kom yabtsik bél a walkál ki takʼyat kʼal an Tʼokat Ejattaláb. Max bél
    waꞌach kʼal tatáꞌtsik i átʼáxtaláb, i péjéxtaláb ani i kʼéꞌáxtaláb, jaꞌich abal
    yabtsik a walkál ki takʼyat kʼal an Tʼokat Ejattaláb ani bél i kʼwajattsik jelt
    xan tu kʼwajíl an atiklábtsik xi yab u belom.
  mig-NT: Chi̱ sáni‑ga̱ kákuu‑ró ñáyɨvɨ jíka jíín modo máá‑ró. Chi̱ nini kákukuásún
    iní‑ro̱, kákana̱á‑ro̱, kástátá'an‑ró, te nasu̱ ñáyɨvɨ yúkú, ña̱yɨvɨ jíka jíín
    modo máá‑i kákuu‑ró náún.
  bps-bps: du én fa mebe gamu i sasè knayè nawayu. Mingà nawayu di demeyu to, na nun
    di gamu sbulaw, na du ani kagkahyu, là gamu kè salngad i dad to là faglut di ku
    Dyisas?
  mbs-mbs: so egtaking kaw pa te medaet ibeg te kenyo pedowan. So doen pa kidoen kenyo
    egpeingaay aw doen heman egpedindilay, yan se pengilala te egtaking kaw pa te
    medaet ibeg te kenyo pedowan, iling te doma otaw kenà egtaking te Timanem.
  tof-tof: Zitülkus módóga, e wata yabiób kolae ubi mamoandakla. Ka umulóla ini amkomana,
    zitülkus yabü gyagüp kolaea akrranda akó e ongyaltongyaldakla. E ini tonarr nóma
    tólbaeldakla, ia inzan kokea igó, e wata yabiób kolae ubi mamoandakla? Akó ia
    inzan kokea igó, yabü tórrmen tulmil wata tüpan pamkolpamab tórrmen tulmilzanako?
    Amkoman, ene inzana.
  cme-NT: 'Kumaŋ ciɛ mi waŋ-ma dumaaŋo-na, ku yaa daaku: Naa dii ta na ce na kusũniŋ-maama‑i
    yogo. Nenemuŋgu maŋ dii na hɔlma-na, baa bɛrru maŋ bi dii, ni yaa pigãaŋ wuɔ
    na ce na kusũniŋ-maama, na saa nanna nelbiliemba ciluɔ‑i yogo.'
  sus-sus: Tɔɔnɛ nun lantareya to gbo wo ya ma, na mu a masenma xɛ a duniɲa mixie
    nan wo ra, naxee na birafe adamadi waxɔnfe fɔxɔ ra?
  pon-2006: pwehki amwail mour eh kin kalap mouren sampah. Pwe ni amwail kin uhkipene
    amwail peirin kan, met soh kin kasalehda amwail pil kin momourki mouren sampah
    oh kin kekeidki tiahk en sampah wet?
  dad-dad: Ã fau teneub enei nẽ dogol ubodõgef. Ã atun, kiyeĩ ado luwa irouya ibodok,
    anĩ nigin, ã fau teneub enei nẽ sã de? Ã teneub enei nẽ tamo gen to ago gef de?
  zab-NT: te pur zeczi nabánytɨ zec ni run iraru bɨnguɨchliu. Nuu guelracnalaaz ne
    didxguidx lagac cun de saat, niy ríeny dec zeczi nabánytɨ zec iraru bɨnguɨchliu
    ni quɨt zenuu xnez Dios.
  jae-jae: gebe amac asa lau toŋalêlôm laŋgwa nêŋ lêŋ amoa. Amac embe anam lêmuŋ taôm
    to akêŋ kisa êndêŋ taôm, go êwa amac sa gebe amac lau toŋalêlôm laŋgwa to asa
    lêŋ ŋamalacŋa amoa atom me.
  ksd-ksd: tago ava da ra palapaka boko; tago ona ra varngu ma ra varpuapuai i tur
    livuan pire vavat, pa ava da ra palapaka boko, ma pa ava vanavana vang da ra mangamangana
    kai ra tarai?
  msm-NT: su piggahoman kow pad to ingkabata now no kinaiya. Ogkamaanan no wada kow
    pad kaisab su ogsilag kow pad on aw ogbubuyow. Angod kow pad man to mgo otow no
    wada Diyus.
  myk-myk: bani ke koŋɔ ke ɲaarigana na yee wa ɲaari sanha. Ɲɛpɛnwaa ni kafilaɲɛhɛrɛ
    te ti wa yee tɛ ni ge, na tee yaha wà, ta yee ya ɲaari mɛ ke koŋɔ ke wo ɲaarigana
    na wɛ? Ta yee ya ɲaari mɛ ceepuuro lakuuŋɔ wo ɲaarigana li na wɛ?
  sbe-sbe: matawuwuna ede komiu sola tanoubu ta miyamiyadi udiyedi kwa miyamiya. Kwa
    kaikaikalomagigili yo kwa haihaikawayagalaꞌuyoigomiu. Teina ta se hemasalahagomiu
    meta tanoubu ta nuwatudi sola kwa miyamiyawatanidi. Yomi laulau ta doha siya nige
    tausunuma yodi laulau.
  mcr-mcr: '@see-verse:1CO.003.002'
  cux-NT: Naati tan'dúúcā 'iiⁿ'yāⁿ yeⁿ'ē iⁿ'yeeⁿdí 'cūū diíⁿ yā chi neⁿ'e maáⁿ yā,
    'tíícā idiíⁿ nī. Ndís'tiī ní 'tɛ́ɛ́ ní nguⁿ'u nī ní nguɛ́ɛ́ nduuvidaamá nī. Nguɛ́ɛ́
    idiiⁿ n'daacá nī tan'dúúcā 'iiⁿ'yāⁿ chi i'téénu yā 'iivú Ndyuūs chi idiíⁿ yā,
    ti idiíⁿ nī tan'dúúcā 'iiⁿ'yāⁿ chi nguɛ́ɛ́ i'teenú yā 'iivú Ndyuūs chi idiíⁿ yā
    'tíícā, ní idiíⁿ 'tííca nī.
  tur-YTC: Çünkü hâlâ benliktesiniz. Aranızda kıskançlık, çekişme ve bölünmeler var;
    benlikte değil misiniz, insana göre yürümüyor musunuz?
  san-ITR: yuShmanmadhye mAtsaryyavivAdabhedA bhavanti tataH kiM shArIrikAchAriNo
    nAdhve mAnuShikamArgeNa cha na charatha?
  bel-N: Бо вы яшчэ цялесныя. Бо калі між вамі зайздрасьць, сваркі і нязгода, дык
    ці не цялесныя вы і ці не па-чалавечаму ходзіце?
  sch-sch: rammuol mingei om anghan nin la om tit sikin. Nin lâia innarsana le inkhat
    le inkhat inkhalna aom kâr chu rammuol ta nin ni tiin minlangin aoma, anni angdêna
    la om nin ni tina nimak mo?
  mic-MIQNT: Ta'n tujiw wisgualtultioq aq gi'gaita'ioq, wijei telo'ltioq pa wijei
    aq ta'nig mo majulgwala'tigul Gjisaqamawl. Musgalsultioq na me' mijua'ji'juultioq
    aq me' mnaq ignmuawoq Wejuli Nisgam ilgwenugsinew.
  huu-NT: Nia omoɨ jitaillacɨnodo jaidomoɨ. Jusiñamui Joreño anamo nia raise iñedomoɨ.
    Coninɨna abɨna uradoidomoɨ. Omoɨ comecɨaɨ daje isoi lloiñedomoɨ. Jusiñamuina ɨɨnoñedɨno
    isoi nia itomoɨ. Jamai ebe isoi nia itomoɨ.
  jiv-NT: Tuke aya̱sh wakeramu umirniuitrume. Yajauch enentáimtunaiyakrum tura katsumnaiyakrum
    akantramuitrume. Nuja̱i̱ páantaiti átum aya̱sh wakeramu umirniuitrume. Yúsnan
    enentáimticharuja̱i̱ métek wekainiaitrume.
  otm-NT: Nguetho hin guín zac ni mbʉihʉ. Nɛ guín nde gam mixte zɛhɛhʉ, jananjabʉ
    gadín sʉhmbʉ. Pɛ ha hin guí øthʉ tengu'bʉ gyʉ ją'i thohohʉ ua ja ra ximhäi.
  dah-dah: Gobe bitiŋ banabe megen niŋ dufay po kuruŋ hi geb, gwahade po haŋ. Ga dineŋ
    hime gabe deŋ bana goŋ kadtiŋ igiŋ mat hike yeneŋbe goke bitiŋ ar yeŋ hi, irde
    kadom mohoŋde teŋ haŋ geb, gago dineŋ hime. Deŋ mata gwaha teŋ haŋ gobe bitiŋ
    bana megen niŋ dufay po kuruŋ hi geb, mata gogo teŋ haŋ. Holi Spirit miŋmoŋ marte
    mata gama irde haŋ geb, gogo teŋ haŋ.
  tnk-tnk: Noien səkɨmiaha rəmwhen a ia noien səvəi nərmama səvəi tɨprənə i. Kɨmiaha
    hiamətərɨɡ ərəha ia kɨmiaha me, mamhəvisə m kɨmiaha me. Noien nəha hiamo ramahatən
    pen mə kɨmiaha nərmama me a, noien səkɨmiaha rəmwhen a ia nərmama nepwɨn səvəi
    tɨprənə i.
  kpr-kpr: 'Ainda beká mo: ne enda da kotari a fisi da uju ava, jo doyae ireva. Ne
    komana da irari eveva aindae, dubo ekoko use beisiga eraeva. Ava gido, namane
    kasama erera, ne enda da kotari jo doyae ireva. Ne fisi da uju ava teriago use
    ireva.'
  san-IAS: yuṣmanmadhye mātsaryyavivādabhedā bhavanti tataḥ kiṁ śārīrikācāriṇo nādhve
    mānuṣikamārgeṇa ca na caratha?
  nho-nho: I te aa, i kootou koi sosorina pee ko naa tama te maarama nei. E aa? Te manava ssano raa
    e sura i kootou ka heheatu kootou soko kootou i te aa? Teenaa i kootou ni tama
    te maarama nei, aa kootou e tautari ki naa tiputipu te maarama nei.
  gym-NT: ñobtä ñan angwane munta kä bien ñakare Ngöbö Üaiye ja jie ngwiankrä abko
    erere mun tä nüne mtare. Ye mden kisete, mun tä mokrere amne mun tä ja rüere jabe
    kwärikwäri, ye abko ¿munta kä bien ñakare Ngöbö Üaiye ja jie ngwiankrä ya ño yere?
    Ni mda mda, ie Ngöbö gare ñakare tä töbike, kwrere jire mun tä töbike.
  azg-NT: Mantyi naneinhin ninvaa na cotsamꞌanhoꞌ chaꞌxjen contꞌa nnꞌan na nanꞌxuanhan
    ntyja ꞌnaanꞌ juu tsonnangue. Ee xjen na conanꞌtëëꞌ nꞌonhoꞌ ntyjehoꞌ, ndoꞌ ya na
    conanꞌntjaꞌhoꞌ yohan, itsiꞌman jndyoyuhanꞌ na cotsamꞌanhoꞌ quityquiiꞌ na tsixuan
    tsonnangue. Ninvaa na contꞌahoꞌ chaꞌxjen contꞌa minꞌcya ro nnꞌan na tyiꞌcꞌonhan
    ntyja ꞌnaanꞌ Tyoꞌtsꞌon.
  bhd-bhd: किजोकि हेजू तगर भी गैर विश्वासी केरे ज़ेरे आथ। एल्हेरेलेइ कि ज़ैखन तुसन
    मां बैर, ते लड़ाइयन, त कुन तुस गैर विश्वासी केरे ज़ेरे न भोए? तुस एरे लोकां केरि
    ज़ेरि ज़िन्दगी ज़ींने लोरेथ, ज़ैन केरो रिश्तो प्रभु सेइं न भोए।
  too-NT: porque pāstacna'nā'titcus hua'chi a'ntīn tūna'j takalhlaka'ī'. Palh lāsta'la'pā'na'ntitcus
    lā' lakca'tzanā'tit lā' taxtunquīnī'ta'ntit, tasu'yu que tlahua'yā'titcus a'ntū
    xmān mintapāxuhuānca'n. Latā'kchokoyā'tit hua'chi xalanī'n nac quilhtamacuj.
  ind-AYT: karena kamu masih duniawi. Sebab, jika ada iri hati dan perselisihan di
    antara kamu, bukankah kamu masih duniawi dan hidup secara manusia?
  cjo-NT: Tekira pikemijantaperotziro Ishire Tajorentsi. Eeniro paamakotawakaeyawoni
    oetarikapaeni eejatzi pikijawakagaeyakani, tee pikemijantaperotziro rowaga Ishire.
    Pikimitakotakari kaari aapatziyeeyaririni Jesoshi.
  nsn-nsn: Teeit inggoum mung uangoul sira harahampe tasir tamata gera uakeluk puk
    teres nimalara uasang tar tukunus, ge o ueluelgehe pe, karo ueluelnimalian o moko
    haraha tamiuoum, ahik me inete re uatur uakalahara tamiuoum pare, kung de manas
    tar nimalara uasang tar tukunumiu. Inggoum mung uangoul sira harahampe tasir tamata
    gera uakeluk puk teres nimalara uasang tar tukunun.
  san-DEV: युष्मन्मध्ये मात्सर्य्यविवादभेदा भवन्ति ततः किं शारीरिकाचारिणो नाध्वे मानुषिकमार्गेण
    च न चरथ?
  tna-NT: Envidia neje micuaneda cama edusutiani. Micuaneda jasajasajati bahue ebia
    su, micuaneda cama yacuicuinatiani putsu. Diusu shanapaji mahue cuana nime micuaneda
    cama edusutiani.
  lid-lid: Tasah, aha an hamon ta kandriyen ndra-in ta kon munyak dah kahis. Handru,
    kandriyen ta ubun, ma ndrinem ibolosen ili ta nadu tinem ari ja, ma tebelese udu
    ndrokowa aha kahis. Eme ma kandriyen aha amekes doh, leheya i buku handru, kandriyen
    taha badeh, ihis kahis hawe iri lau badu kon munyak.
  wim-wim: '@see-verse:1CO.003.002'
  zga-M: Ulwa khuva umwe mle vya mbele. Ulwa khuva ekhefuule nu lweginio fivonekha
    khulyomwe. Pwu, samtama ukhukhongana nu mbele, pwu samgenda nda vanu?
  yom-yom: bila lukidi mu nsuni. Bila kikhenene ayi ziphaka bidi va khatitsikꞌeno.
    Buna luisi bankua kinsuni ko e ? Ayi ludiatilanga mu kimutu ko e ?
  san-SIN: යුෂ්මන්මධ්‍යේ මාත්සර‍්‍ය්‍යවිවාදභේදා භවන්ති තතඃ කිං ශාරීරිකාචාරිණෝ නාධ්වේ
    මානුෂිකමාර්ගේණ ච න චරථ?
  yut-yut: nido ji but kalɨp dakon aŋpak sigɨn yolgaŋ. Asi, notji do nandaba yokwi
    tok aŋek gen emat agak uŋun jikon sigɨn tosok. Ji uŋun aŋpak aŋ uŋun but kalɨp
    dakon aŋpak baŋ aŋ. Ji on mɨktɨm dakon aŋpak gɨn aŋ.
  grc-BYZ: ὅπου γὰρ ἐν ὑμῖν ζῆλος καὶ ἔρις καὶ διχοστασίαι, οὐχὶ σαρκικοί ἐστε καὶ
    κατὰ ἄνθρωπον περιπατεῖτε;
  cpc-NT: Tikiraata pantapashiritziita. Piñaanaminthatawakaayita pikisakoniintawaita.
    ¿Kaarima jiroka imayitapiintakiri isaawijatziiti?
  nhg-NT: Hua hasta öxö turavea ayebele nenquecua, pues oc turavea nenquetoca nemonacayo.
    Pues cuöc nenchajchöhuate hua nenchöchalöne ¿amo nenquetocatecate nemonacayo?
    ¿Amo nenquechijtecate quiename quechihua ocseque tlöca?
  nya-nya: Mukanali adziko lapansi. Pakuti pakati panu pali kaduka ndi kukangana,
    kodi si inu a dziko lapansi? Kodi simukuchita ngati anthu wamba?
  ngu-NT: pampa oc nenquichihuaj on tlen xcuajli nemotlalnacayo quinequi quen on tlalticpactlacamej
    quichihuaj. Tla nemonexicolitztoquej niman nemocualanijtoquej niman nemoxexelojtoquej,
    tla ijcon, tej, nenquichihuaj on tlen nemotlalnacayo quinequi niman nemohuicaj
    quen on ocsequimej tlalticpactlacamej nohuicaj.
  kup-kup: Met ham eparahazatuz hodadevonañ hez-añarab pori nae nari ser hamahavoz
    zut, ari het hodad povonañ ari nari epat hameg, “Met Pol pi ahop, povoz dei pimeri
    ev.” Pot hamegin, met ari mod narihö epat hameg, “Evo, met Apolos pi ahop, povoz
    dei pimeri ev.” Met pot hat berat main main ravamegivoz homet arin epat añomaz
    ev toh, Met ari ham eparahazatuz hodadevonañ het okat hameg. Pot arin ev añamoh.
  jid-jid: Du zizan 'a bibi n'ma kpa, wa ingu ni do shishi he ni mi suron bi. Du naki
    bina to bina bi n'ma kpa na? Zirmbi wa indi ba tsra yi to?
  wmw-wmw: konta mungari kumilikiwa na wájibu wa kibinadamu. Kwa kuwa mwankutenderana
    wiyana na mwankukaidiyana, amolota kuwa mwankuinshi kibinadamu na mufulata namuna
    za wanu wa mulumwengu‑mu?
  gmv-GGM: Inte ha7ika buro ammanon minnonttayta gidida gishshi inte giddon qanatetethine
    palamay dees. Histin inte buro ammanon minnontta asa mala gidiketii? Inte oothoy
    coo mela asi oothizayssa mala gidenee?
  ssg-ssg: Lialui isiai pahamuto i kakapiti tutuen amuto. Amuto to ailele saun tenen
    ti nam watakaiai seilon liai nake laha xoini amuto ma amuto kak hapatapat wasolamuto.
    Kaie i kum kola ka lialui isiai pahamuto i kakapiti amuto? Amuto aile hahanowi
    seilon tenen i kum tioi Haeu.
  zpo-NT: nel seetaka nak gu mod tub madoo. ¿Chozhiin nkano gu re xgab yizhyo ne nel
    seetaka nzoblazh gu, nu nayii gu ne gu tub gu stub gu? Nlu seetaka nak gu kwenta
    xaa yizhyo ne nel kwenta xaa yizhyo ne nle gu,
  poy-poy: Toziya mwenga mwankulikala gambira wantu wa pasipanu ntambu yawalikala.
    Hashi, yanakaka ndiri kuwera kwana weya na kulilewana pakati penu? Goseri aga
    gawalanguziyani mwenga mwankali wantu wa pasipanu na mwankulikala gambira pasipanu
    ntambu yapafira.
  qwh-NT: Cananpis qamcunaqa etsequicunapa muneninta ruracurnintaq chiquinacur, pletucur
    cawaquicayanqui. Tsenoqa cawacuyan Diosman mana creyicoq nunacunallam.
  gaw-gaw: Aḏinu? Ag dab mak alagp̱a daaṯeb. Kristen kobol amu ag beḏulagp̱a ii beum.
    Ag lailḵad dilag oolag nauhehe, ag nai aeg ona aeg do henan daaṯeb amunu ig ag
    kobol alagp̱a, kristen kobol iiṯap̱a daaṯeb anidḵunignu elele. Kobol amuam dab
    mak alagnu, wanp̱an danabnu kobol. Ag heṯeb amunu ag am dab mak alagnu danab.
    Ag am wanp̱an danab.
  nca-nca: dokoro ye watí kowe saŋaní ŋuro iŋoro howeyoteŋgo ŋu. Qeni, ye keweroyemo
    newonde tutu tero newonde saŋgirí teyoteŋgo ŋuro iŋoyoteŋgo. Ŋundiro naŋge kowe
    saŋaní ŋuro iŋoro noko koro unindoro oteteye howeyoteŋgo, hamómbe?
  zpz-NTPP: Gun gabee rzu bich der nu nac de coz nu rlagy ub ziꞌl der. Ornu ricy der
    gyel saap lagy, ro zi der riidz nu losaꞌr. Wagyap riidz ni der. Orzeꞌ rabee nu
    rzu bich der nu nac coz nu rlagy ub ziꞌl der. Ricy der gal nu ricy cualcyer la
    mbecy.
  mkj-mkj: Pwa amwai mour kin mourkihoar mour in armaj in jampah. Pwa nehn amwai kin
    akmaiki amwai pihrin kan, me joah pel kamehlele oang kamwai pwa kamwai wia kijehn
    jampah apel kin mourki kijehn siahk in jampah oauwe?
  zac-NT: Hashtë neꞌ na të ziquë mënë narianaldë tëchi ra cusë shtë guë́ꞌdchiliu;
    quëreldë të igual ziquë los de más saꞌ të.
  kyg-kyg: Lapakufamoꞌmo hauꞌniya kavaꞌmo akame huꞌnayanagetapa hemeniꞌeꞌmo afaꞌageꞌmo
    akame nehae. Lapakaitapifiꞌmo lapaipa kafa hapaege ge vaige alita fako hutapa
    alu vaya alu vayaꞌmo maige hutapa maiꞌnetapaeꞌmo lapakufamoꞌmo hauꞌniya kavaꞌmo
    akame nehutapa ma mopafi vayakana hutapa neꞌmaiye.
  kmk-kmk: gaputa somsomok payyan di tagu uttun lubung nat somsomok yu. Ta nu awad
    innapaḻ kan susubog kan dikayu, bokon kada siya’d mangipaila un sad uunnudon yu
    payyan dit pipiyaon di long-ag yu kan ugalin payyan di tagu’t tun lubung nat ugali
    yu?
  cao-NT: Jari chahahuabëna cabo jascaria xo mato pë. Tsayacahuë. Jari mato xërëquë
    tsi xo yosanahaina iquia. Jari mato xërëquë tsi xo joi mërahaina rë. Tocapimano
    tsi ¿jënahuariaxo Espíritu Santó mato mëpina? ¿Dios cahëyamacanaibo jascaria iyamayamacanai,
    tocahi na?
  bbr-bbr: Owon, ak okoro omnokou pakan roasiret senek raiäi. Ak aka aka enmakap ämän
    murateanik, ketäiäi. Epar senes, kiro onok keseriäi kiro okoro omnokou pakan onok.
  inb-inb: Cha­ra­mi runa­kuna­pa iuiai­lla­ta iukan­gi­chi. Chi­manda­mi kam kikin­pura
    jiru iuiai­wa kawa­na­kuspa i piña­chi­ri­na­kuspa kaug­sa­na­kun­gi­chi. Chasa
    kaug­sa­na­kus­paka, ¿mana­chu runa­kuna­pa iuiai­lla­wa kaug­sa­na­kun­gi­chi?
  hrv-hrv: jer još ste tjelesni. Doista, dok je među vama zavist i prepiranje, zar
    niste tjelesni, zar po ljudsku ne postupate?
  box-NT: lé bìo á mi pá ɓuan miten lè ho dĩ́míɲása bìo síi. Le yandee na
    mi wee dí làa mìn lè hã fio na wi mi pã̀ahṹ á so yí máa zéení le
    mi ɓuan miten lè ɓa bìo síi, á wárá ɓúenɓúen so yínɔń ɓa wárá le?
  ote-NT: Ngueꞌa̱ nuꞌahʉ guí øtꞌathohʉ ngu núꞌa̱ øtꞌa núꞌʉ hingyá gamfri, ngueꞌa̱
    gyá ndustehʉ, ne gyá necatsʉihʉ, ne gyá necatuhnihʉ. Hangue por gueꞌa̱ hinxcá
    ꞌueguethohʉ de ja ya tsꞌoqui, ngueꞌa̱ guí ꞌyohʉ ngu núꞌʉ hinxa gamfri Ajua̱.
  wnu-wnu: See gor an munangit qomon end igoumon. Igo qimerimot qiyo a aguniau qomon
    eng me boopur wagau, ten igoumon. Qomon eng gagar ebet igoumon eng munangit wurinou
    qomon qoan eng.
  zam-NT: Taandxè' ngue cuanen mod tyoodiz non gu' tac gu' be' nzi tee ban xalque'
    mèn co' alithe nzi tee ban loo cón che'n izlyo' xal ndxuhua nee lezo' mèna. Tac,
    lìcque', làth gu' nzo mèn co' ndxàn lezo' ñèe xtàa. No taamas mèn ngyoo no xtàa.
    No taamas mèn nque di's. ¿Ché' inacte gu' xal mèn co' alithe nzi tee ban loo cón
    che'n xab izlyo' co'se' ndli gu' con'a? No ¿ché' inzi tee bante gu' xal chol mèna,
    cà'? Lìcque' be' taaque' nac gu', ¿lé'?
  zyp-NT: Naaning cawh ato tingtai heh khazaw sawtei hratah naa cangning thlang. Zecawtamaw
    tatah naa hrong letah hnachuanah le a hrychaenah a ungchung cawh khazaw sawtei
    cang thlang bei he ceh maw? Khazaw cawngsaw sahlo hratah tua se thlang hrah bei
    he ceh maw?
  sey-NT: 'Ja̱ doꞌire ja̱ yëꞌtaꞌa pa̱iseꞌe cuasayere payë: yecohuaꞌi payete ña ëaye,
    sa̱ꞌñe pë̱ti yoꞌoye, cuiꞌne teꞌe cuasamaꞌpë sa̱ñope cuasayere cayere. Ja̱ doꞌire
    sehuomaꞌcohuaꞌi yoꞌoyere yoꞌoyë, mësaru.'
  nvm-nvm: '@see-verse:1CO.003.002'
  mps-mps: Magi baso meni, dage te poloba meda yai homu kolesagade me bididubao. Awe,
    te ama hasi dali dwai homu eyu tama konila po wabo homu kolesaga te dagede me
    elalubao. Tama te kolesaga dagego me idubo, te poloba dobo homu kolesaga ebao.
    Te tama tebo kolesaga te tǫde bidigo ebo kolesaga naga dao.
  pab-NT: 'Hiyaiya, matyakekoneharenae tyaonitere akereta atyo xisaonita: Xokoawaharekakoahena,
    xikirawanekakoahena harenai hoka hatyohare hiyeta matyakekoneharenae akereta xisaonita,
    haiyanae tyaonitere akereta xisaonita.'
  llg-llg: Huu ei bei duduꞌa sama leo hataholi fo kada tungga sila hihii-nanau hehelin.
    Mete ma hataholi lena heni ei, na, ei dale hedi, ma masisimbo bafak kii-konak!
    Huu ndia de au ae, kada ei malelak tungga ei hihii-nanau heheli mala. No leondiak,
    na, ei sama leo Lamatuak taa hataholin.
  kyf-kyf: -We ka gbʋ -wa, a mɩ -slɔ yɩcɛ 'wʋ. Da zenyi -yɔ -yɔmɩmnɩe mɩa da aɩn nyɩdɩ,
    mʋ'ʋ -slolu nɩɩ, yɩcɛ 'wʋ a mɩaa? 'Ɩn dʋdʋgʋ -nyɩma 'bhisa a mɩa nɔdaa?
  tpi-tpi: long wanem, yupela i bihainim yet pasin bilong olpela bel. Yes, pasin bilong
    bel nogut long ol brata na tok pait, em i stap yet long yupela. Na ol dispela
    pasin yupela i save mekim, ol i pasin bilong olpela bel. Ol i pasin bilong ol
    man bilong graun tasol.
  mih-NT: Maa ñi ñiyɨvɨ ta sino vaha ca iñi cuu ndo ndya vityi, ta cuñi ndo cuu sii
    ndo tañi cuu sii inga ñiyɨvɨ, ta sahñi tahan ndo sihin minoo ndo ta sihin inga
    ndo. Zavaha ndo cuhva zavaha ñiyɨvɨ sa cuu cuenda ñuu ñiyɨvɨ ya, ta ña zavaha
    ndo tañi ñiyɨvɨ cuenda ra Ndyoo.
  qvh-NT: ¿Imanirtä sayno caycäyanqui? Noga mayashcä gamcuna chiquinacur rimanacur
    cawaycäyashgayquitami. Sayno cawarga Jesucristuta mana chasquicog runacunanölami
    cawaycäyanqui.
  kms-kms: Nungoqi wute qi pe kin nei pe ris kin pugrine was. Te pugri wute wap wari
    di minyang kin yumbo ur te nungoqi nde risene. Te kin te nungoqi wute qi pe kinne,
    di nungoqi wute qi pe kin ni yumbo ur te puq wen.
  agn-agn: Tenged asta mandian agdegen amo pa enged tang sadiling mga kaliliagan mi.
    Pamagiribegan amo pa ig pamagsoroayan. Ang agboaten ming na pagpamatod ang pamagtoman
    amo pa ong anday sasayod ang mga kaliliagan tang mga sinangoni mi pario tang mga
    taw tarin ong kalibotan ang na.
  nhi-NT: pues nanconcauah manamechonyacana namotlalticpactlaniquilis; ohcon intoua
    nic inquita oc nanconpiah tlensa nichaualis uan ixnamictli tlen namechonxixiloua,
    ¿non quenat amo ictosniqui oc namechonyacana namotlalticpactlaniquilis uan oc
    namonninimih quemeh nocsiqui tlalticpactlacameh?
  ttc-NT: tzan tpaj etetz tzunx n'ok esi' ek'u'j ti'j tidi'chq tzani twitz tx'o'tx',
    komo etetz tzunx b'an enbidyos a'ix exolx b'ix nkxq'ojin exolx. ¿Ti'tzun, nya'tx
    petzun ikxji nkxk'ulun iktza' aj cha tgan te echi'jel b'ix cha nkxb'et iktza'
    kye txq'anky xjal?
  dan-1931: thi endnu ere I kødelige. Når der nemlig er Nid og Splid iblandt eder,
    ere I da ikke kødelige og vandre på Menneskers Vis?
  kwj-kwj: Hinde wowani, sembe hukwe kumbwa ete ku dau. Mwe naha, hiparakambwe ni
    omwemendindau sumbu le, e, mwanji ki au hinga ku anayendau sumbu le kunu ki ete
    dau. Dele sumbu hinga tinda ku wosindau ti, o sembe hukwe ki dasini wosindau sumbu
    leni ku wosindau. Sumbu mwe le, do nuwe ki dau hima le wui sumbu.
  vie-OVCB: vì anh chị em vẫn sống theo xác thịt. Anh chị em còn ganh ghét, xung đột
    nhau. Không phải anh chị em đang sống theo xác thịt như người đời sao?
  kze-kze: Ísu Káráísitintave'a íma asiramái imáyáa kwée'a marapá-tántáátávé'a imáyáa
    kwée'a mé'a tirumbó sáwí'o kwéumatinke'o aaisan-áímbó kwésemba marapá-tántáátávé'a
    imáyáa kwée'a marapá-kwáásímó máyáanten-umai mirán-umai kwémaewe.
  mpj-mpj: Wulunyurra nyinani Mamaku ngurrpakajayuru. Warrkirangkunyurra wirrilyirrini.
    Kujupakajaluntaya nyakuka kulilku jilanya, “Jiikajaya mirta Mamamili Kuurtiwinti
    nyinani, paki, Mamakuraya ngurrpa nyinani.”
  lbk-lbk: tay sisya kayet ay wanwanchenyo nan ekhad si fakinlolota. Wad-ay cha nan
    en-iinnapal ya maon-onon-ong ken chakayo. Ad-i ngen siya sa nan mangipaila ay
    nan laylaychenyo nan pasiyat-enyo, ya okhalin si takho nan wanwanchenyo?
  mto-NT: ku̱x veꞌemna veꞌe je̱ vinmaꞌyu̱n xjaye̱pta ax joꞌn je̱ꞌe̱da juuꞌ veꞌe du̱kakuva̱jktup
    je̱ Espíritu Santo. Je̱ꞌe̱ veꞌe ku veꞌe mnavyiijnkꞌíxjada, mnamyuꞌé̱kjada je̱ꞌe̱
    ka̱jx ku veꞌe juuꞌ mkaꞌo̱ꞌyixjada ax joꞌn je̱ viijnk jáyuda, je̱tseꞌe mnakyo̱jtsvintsó̱vjada,
    je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkip je̱ts veꞌemeꞌe mꞌitta ax joꞌn je̱ jáyuda
    juuꞌ veꞌe du̱kakuva̱jktup je̱ Espíritu Santo, veꞌem ax joꞌn je̱ꞌe̱da juuꞌ veꞌe
    du̱ma̱a̱tnavya̱a̱ꞌnju̱dup je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱.
  bzh-bzh: in ham nġo nahën nesepa loḳ nġaa dob yi pin. Ham ayomin nesis yi geham
    nepemëġin ham, lom ham nevonġ sënë nebë alam sën denesepa loḳ nġaa dob yi
    lo los alam dahis.
  guj-2017: કેમ કે તમે હજી સાંસારિક છો. કેમ કે તમારામાં અદેખાઈ તથા ઝઘડા છે, માટે શું
    તમે સાંસારિક નથી, અને સાંસારિક માણસોની માફક વર્તતા નથી?
  jvn-NT: '@see-verse:1CO.003.002'
  byr-byr: Sareꞌ darevɨdaaꞌnyɨnyɨ. Kɨlaakejɨkɨya yawɨsajɨyaihi kuna mwaaihaꞌ. Darevɨnyɨ.
    Sarɨmɨjɨya pwai gyaꞌmwerɨna tɨganaarya sabulyɨ yɨ nabaai maimaangebulyɨ sasare
    sabwi kuna yɨhwarɨꞌ. Sareyaba kɨlaakejɨkɨya yawɨsajɨyaihi midaaka! Aꞌmweraavɨreburɨna
    kaanya yamaryadɨvɨsaihi midaaka!
  ian-ian: Kan kɨpmamba lɨga nɨmba yetɨlɨga vapmba yetɨlɨngangwuk. Awat sowat tɨpmwigwula
    yiga yetɨlɨgangwuk. Awat sowat waleaga yetɨlɨgangwuk. Yetɨlɨngwa vak kat vɨlaa
    kɨpmamba yetɨla nɨmba yetɨlɨga vak vla yetɨlɨgangwuk waa ngwuk kat yelavɨtɨgowun.
  hun-hun: mert még testiek vagytok. Amikor irigykedés, viszálykodás, és egyenetlenkedés
    van közöttetek, vajon nem testiek vagytok-e és nem emberi módon viselkedtek-e?
  mcf-NT: Esuquidistu tantiesa yec tabadondacpadec mibi tabadoaic. ¿Esuquidistu tantiaquid
    utsi icsambo iquec, quecta ique? Nuquin Papan Mayanën tantiamiacmaidpadquid yec
    nëishec chushcananec mibi.
  kjs-kjs: Dia, nimimi su kamaa kone saapimi-pulu puri pale eda mada nanalimi. Gore
    abi page nimimi ame balinu-para kudipa kone suma ape leme. Go leme rabu go saapimi
    konere ora su kamaa piri enaalinuna kone suma abalana kone pa saapimi.
  mni-mni: Maramdi houjik phaoba nakhoina hakchanggi oiba mi oiri. Nakhoigi narakta
    kalak khambannaba, amaga amaga khatna cheinaba amadi tokhai tanaba leiba maramna
    nakhoi hakchanggi oiba mising oiri nattra? Aduga mahousagi oiba misinggi machat
    matung-inna chatpa mising oiri nattra?
  yad-NT: Jiryeñi̱cha jiñi̱ru̱yadamu jvaayadacanumiy daryaju̱, tapi jiryatiy ravicha
    ra̱tya̱da jiryimu, nique̱tya̱da jarye, ne viy jiryedyirya ni̱ru̱yada jvaayadacanumiy
    jirye, jiryatiy nijya̱nvay jachipiya̱jadata jiryivaay.
  mxb-NT: Dá chi̱ kée ii̱ vá ndó ña̱ kóni̱ ñíi̱ ndo̱, dá chi̱ ió ii̱ vá ña̱ uꞌu̱ ini
    ndo̱, ta naá táꞌan ii̱ vá ndó, ta saꞌándá táꞌan ii̱ vá ndó. ¿Á ko̱ náꞌá taꞌon
    ndó ña̱ ña̱ yóꞌo náꞌa̱ ña̱ kúú ndó ña̱yuu kée ña̱ kóni̱ ñíi̱, ta náꞌa̱ taꞌanian
    ña̱ kée ndó táto̱ꞌon kée ña̱yuu ko̱ náꞌá Ndios?
  pon-2006A: pwehki amwail mour eh kin kalap mouren sampah. Pwe ni amwail kin uhkipene
    amwail peirin kan, met soh kin kasalehda amwail pil kin momourki mouren sampah
    oh kin kekeidki tiahk en sampah wet?
  maq-NT: tsëhë xi xuta ngasunhndë sa má ngayun. Cuatjin chjá cojo nuju ta jinguyëjë
    rë xi tjin sa cjuachini hacuaha tjin sa si ngajñi nuju ne, xuta ngasunhndë cuaha
    sa má ngayun, hacuaha tivanguntjengun sa ndiya rë xuta ngasunhndë.
  hto-hto: Mei naɨ Ñuera Joréñomo jaɨnáiñena llezica jamai come izóidɨomoɨza. Naɨ
    birui jɨáɨmana úradoidɨomoɨ, íemo icɨ́rafuena jenófɨredɨomoɨ, íemo naɨ jɨáɨmana
    énenoruidɨomoɨ. Iemona bínɨemo ite Juzíñamui Joréñona naɨ íñegano izóidɨomoɨ.
    Nana íaɨoɨ eneno bozíetaillafuiaɨna naɨ jeire otɨ́omoɨ.
  por-BRBSL: pois ainda são carnais. Pois na medida em que há ciúmes, contendas e
    facções entre vocês, vocês não são carnais, e não andam nos caminhos dos homens?
  ces-NKB: neboť jste dosud tělesní. Když [je] totiž mezi vámi závist, svár a různice,
    nejste snad tělesní a nechodíte podle člověka?
  cui-cui: Paxam cataunxuae painompame icha be ichi poxonae jinompa pomonae jopa pejume
    cowʉntsiwi Nacom. Poxonae paxam nantiya pana nauwa dubenanaebiyame, yawa nantiya
    pana naba dubenanaebiyame, painompame icha be ichi xua jinompa xuano abe exana
    dubenanaebiya pomonae jopa pejume cowʉntsiwi Nacom.
  boj-2014: Niŋgi areqalo namij dauryoqnsib unub. Agi niŋgi nuŋgo Kristen was naŋgi
    qa are ugeiŋgeqnaqa koba na anjam na qotoqnsib laqnub. Nuŋgo kumbra di jejamu
    qa kumbra uge. Di mandam tamo naŋgo kumbra.
  eng-OEBUS: While there exist among you jealousy and party feeling, is it not true
    that you are worldly, and are acting merely as other people do?
  eri-eri: taate bona, tere huwanyatege asari nomo onowou waha gai oojoya. Yo, baabo
    gane boya huwanyatege inyaba guruwou, beele langa warawou fanyimu waha tere langa
    gai inyina. Onodu tere onowou beha onoya wa, tere huwanyatege asari nomo fanyimu
    ojo-ojoya. Wa nere fai oula behaha nebere onowounga.
  wiu-wiu: Itono peku noai tekete tikili ni uku. Anu oya-lawe kiwi ete oto wa wene
    poaneya mea pilitakutukoa mekete tiki. Widikoapa pa itonole toma yakete tiki.
    Enipa nimini ukutu-pe.
  swe-swe: Orsaken är att ni fortfarande är köttsliga [och låter er styras av känslor
    och omständigheter]. För så länge det finns avund [den bakomliggande inre orsaken]
    och strid [som är frukten av avundsjukan] bland er, är ni då inte köttsliga och
    lever som alla andra [utan andens liv]?
  cth-cth: Bangkongtetpawiteh nangmouh teh, takthai tami lah doeh na o awh rah. Nangmouh
    koe utsinnae hoi kâounnae a onae teh, nangmouh teh takthai hoi na o awh teh, tami
    rumram patetlah na hring awh dawk doeh.
  mti-mti: Ye ande kuwapiwairen igiyawa. Ye yapeyap yano ge diguragut wakepe ipewa,
    ye kuwapiwairen igiyawa, sira ye apaniren igiyawa mina gigene.
  pad-NT: Avakadihojai hiki ida Deus athi-ra vanaabariki vakadihojai. Ija'ari avakakabajahinofiki
    avakadiania vahojana oadani, avananokiaki ida asia Deus athi-ra vanaabariki vakadihojaia
    avakahojaini. Ija'ari abononi kanahoarihakhamavini hiki abononi kakariakakhamaravini,
    avananokiaki ida asia Deus athi-ra vanaabariki vakadihojaia avakahojaini. Va'oaniaro
    fori avihiki a'oni.
  twi-twi: efisɛ moda so te hɔ sɛ wiasefo. Sɛ anibere wɔ mo mu na mutwa mo ho ne mo
    ho mo ho nya akasakasa a, so ɛnna no adi sɛ moyɛ wiasefo a mote hɔ ma wiase?
  hlt-hlt: Pumsa la na khuiah thatlainah, tohhaemnah dongah na om uh pueng. Pumsa
    la na om uh tih hlang dongah na pongpa uh pawt nim?
  tbz-SIM: kɛ yɛ̃́ di kpɑɑ́ mɔkɛmɛ̀ kutenkù kuù nkɔbɛ kó mɛyɛ̀mmɛ̀ dɛ̀ɛ̀ tu yɛkpɑ̀rɛ̀
    nɛ̀ mɛhɛ̃ɛ̃mmɛ̀ dɛɛ̀ bɛnkú di fòmmu í cèètɛmɛ̀.
  san-GUJ: યુષ્મન્મધ્યે માત્સર્ય્યવિવાદભેદા ભવન્તિ તતઃ કિં શારીરિકાચારિણો નાધ્વે માનુષિકમાર્ગેણ
    ચ ન ચરથ?
