    ko re fayleng ney.
  mop-NT: Ti a q'uin ca' a c'ümaje'ex y tac leeb, ma' ta'ache'ex a top tz'ocsic u
    Püsüc'al a Dioso. Le'ec ti yan to a xüc-oolil ta yaame'exe, y ti tane'ex a p'ujsique'ex
    a bajil etel t'ana, ma' top tane'ex a tz'ocsic u Püsüc'al a Dioso. Tane'ex a betic
    jabixoo' a ma' u yeeloo' a Dioso.
  tet-tet: Emi sei moris tuir emikaan hakara duꞌuk. Kalo ema liu emi, emi hirus hodi
    toe oi-oik! Malolok tiꞌan emi neꞌe, ema mak tuir raiklaran beer.
  hlt-MCSB: Pumsa la na khuiah thatlainah, tohhaemnah dongah na om uh pueng. Pumsa
    la na om uh tih hlang dongah na pongpa uh pawt nim?
  xtd-NT: Chi dani ña n‑ka xejoon‑n xa kadatniu Espíritu Ianyuux anu‑n. Xini‑da xa
    duꞌa kuu, chi ka kukuedi ini nuu tnaꞌa‑n, te ka jantnaꞌa tnuꞌu‑n. Xtuu mee‑n ná
    xtuu ñayiu ñuñayiu, ñayiu ña ka kunduu xiꞌin Cristu. Ta juejoon ka‑n xa kadatniu
    Espíritu Ianyuux anu‑n.
  mdy-ETH: ዎይቲ ጌዔቴ ሃሢያ ዒንሢ ሃያ ዓጮ ዓሶ ማሊፆና ዓኣያኬ፤ ዎሊ ዒንሢ ቂኢራያና ማርማያናታሢሮ ሃያ ዓጮ ዓሶ ማሊፆና
    ዓኣኔ ጌይሢቱዋዓዳ? ፆኦሲ ዓሲ ማዒፃ ዒንሢኮ ዓቴም ሃያ ዓጮ ዓሶ ዒንሢ ማዒባኣዓዳ?
  spl-spl: Yâhâ lohimbi belângen mansaiŋe Kiristohât den pâpgumai ya yeŋgât dop otmâ
    mansai yamâ yuwu. Yeŋeâmâ nâŋgâm bâleaŋgim den kakŋan sahaŋgim yuwu sâmai. “O,
    Paulo yamâ nengât kunnenŋe.” Yâhâ buku nombotŋaŋeâmâ hioŋakmâ yuwu sâmai. “A,
    a, yawu bia. Nenâmâ Apolohât den nâŋgâmunŋe bulâŋe otmap.” Yawu sâm yan lohimbi
    belângen manmaiŋe otmai yawuâk yeŋe otmai.
  usp-NT: Atak ajwichi' b'esal awanmak chirij mak no'j ri reke wich ulew jwi'l ajwichi'
    tati'tij ayb'ak y ajwichi' atch'o'jintak chawib'il ayb'ak. Jilonli tac'uttak chi
    jno'jakke cristian tacojtak.
  zav-NT: Nacbia' bitoṉə' gac šeɉni'ile de'en naquə zdebə, c̱hedə' ṉe'e chzenagle
    c̱he la'ažda'omallen'. De'en chgue'i lɉuežɉle na' chdiḻə chžašle zeɉe dižə' chzenagczle
    c̱he la'ažda'omallen' can' chso'on beṉə' ca' cui chso'onḻilažə' Cristən'.
  sgz-sgz: Iau parai ngorer kabin iau mákái ngo kamu ninas a ngorer i matananu tili
    naul bim. Mákái! Gamá lu bálsák arliu i gam, má gamá lu togor mul. Kamu tatalen
    erei a inngasi ngo kamu tu mur besang i nemnem káián kálámul tili naul bim, be?
  kek-NT: Inc'a' texru̱k xtaubal ru anakcuan xban nak toj nequeba̱nu li c'a'ru naxrahi
    ru le̱ ch'o̱l. Nak toj cuan li cakali̱nc ib ut li cuech'i̱nc ib sa' e̱ya̱nk, ¿ma
    inc'a' ta bi' yo̱quex chi xba̱nunquil li c'a'ru naxrahi ru le̱ ch'o̱l? Ut la̱ex
    nequejuntak'e̱ta e̱rib riq'uineb li toj ma̱c'a' li Santil Musik'ej riq'uineb.
  blz-NT: Kuu dauga' mongoloingikon pingkira'na noa men dosaon. Gause kalu i kuu dauga'
    masindir ka' poosinsala' tia simbaya'muu, taasi' uga' men koiya'a mompopo'inti'ikon
    se' i kuu mongoloingikon pingkira'na noa men dosaon ka' dauga' tumuo' koi mianna
    dunia?
  poe-NT: kíxin na̱xa̱ éxí chojni ó nchexiteyéhérá tí nkehe ntáchro a̱sánrá kíxin
    tí na̱xa̱ siín kjuachji̱no̱xínhin la ko siín kjuanínkaon la ko jnkoko̱áhya tjenka̱yáxinrá,
    la mé tjejochꞌerá éxí chꞌe kaín xín chojni chjasintajni.
  san-TAM: 'யுஷ்மந்மத்⁴யே மாத்ஸர்ய்யவிவாத³பே⁴தா³ ப⁴வந்தி தத​: கிம்ʼ ஸா²ரீரிகாசாரிணோ
    நாத்⁴வே மாநுஷிகமார்கே³ண ச ந சரத²?'
  cof-NT: Nulachi tenca munate canenalarae. Nula tala fe joyoe tito, pataato canenaminnan,
    ¿tenca munate nenaminla jotiyun? Tsanlari Diosichi itonla cuwenta nenalarae.
  srm-NT: fu di un ta libi kumafa dee libisëmbë u di goonliba aki ta libi eti. Biga
    wë ee un sai dë ta djalusu ta buja ta paati ku unu na unu, nöö nëën da unu ku
    dee sëmbë u di goonliba aki dë di wan fa nö?
  qvs-NT: Kankuna kikikichillapa munanaykichita rurashpa ayninakushpa yuyanakushpa
    chikninakushpa kawsaykankichi. Chashna kawsaykashpaykichi Jesukristuta mana kreyik
    runakunashinalla kawsankichi.
  zca-NT: porke stubi kinu go xigab che'n men yizhyuo re', niwix go rë kwa'n kinu
    wech go, mbaino nidil go, tu go kun xtu go, porke se' nile' rë men yizhyuo,
  cbc-NT: Bairi mai Dios yaye quetire mʉjãã tʉ̃gomasĩ peyoetiya, ati ʉmʉrecóo macããna
    na catʉ̃goñanucũrõrẽ bairo jeto mʉjãã catʉ̃goñarĩjẽ jʉ̃gori. Bairi ati ʉmʉrecóopʉre
