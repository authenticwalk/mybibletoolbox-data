    ts̈ëngaftanga s̈mojtsama nÿe nts̈amo cach ts̈ëngaftanga ts̈abá jtsomñama ts̈ëngaftangbe
    juabnënga yomncá, y chca, ts̈ëngaftanga s̈mojtsiyena mo chë nÿe quem luarama enójuabnaye
    ents̈angcá.
  ron-LSB: căci sunteți încă trupești. Căci, în măsura în care între voi există gelozie,
    certuri și facțiuni, nu sunteți voi carnali și nu umblați voi pe căile oamenilor?
  pon-pon: Pwe komail non uduken pwe iaduen, ma peirin o akamai, mi re omail, komail
    jo uduken o weweid ni tiak en aramaj akan?
  nhe-BL: pampa noja inmechtilana tlen imotlalnamiquilis quinequi xijchihuaca. Inmoxicohuaj
    huan inmonajnanquilíaj huan inmotlajcoxelohuaj. Queja nopa itztoque tlacame tlen
    quichihuaj tlen inijuanti quinequij. Inmochihuaj queja tlacame tlen ax quiixmatij
    Toteco.
  sps-sps: tana saa ami vovovou iny rom kat tan puainy mes tsun to, to te tatagaa
    ot iny non ya, ana kifon a ka to tsonyo tsue rou, tana saa, ami fifitsufainy,
    mi vatsitsien fifiisen mito na mesmes, sa faatok iny non a ka ami vovovou iny
    rom kat tan puainy mes tsun to te tatagaa ot iny non ya, faarei rarom mes vainy
    vavaajets tana monaagits to, ito te gim ror ma natiny e Krais.
  wnc-wnc: Siwan ginda sanga gisae musipzaatang enayaaknga tawake tasikaing. Tasike
    ginda musipza wai notzae natake ayanganukaing. Sike ginda sanga wa tasikaing kakngae
    natake dasing yanim? Asikaya ginda sanga musipzaatang enayaaknga tawake tasiking
    kakngane yusika teke epu kepmanu gwa kuking ba dasing? Aho. Ginda sanga waaknga
    dua teke sanga aminu Anutue dua natake tasikaing kakngane sukukaing.
  bus-bus: zaakɛ dàdeenↄn a ũ ai tia. Lán á zakↄ̃n nà, bensↄ̃ á yãkete vĩ, dàdeenↄn
    a ũroo? A dà bé à dↄare aɛ.
  gub-BL: Ta'e peiko ko ywy rehe har ài pe rihi xe. (Ta'e napeiko kwaw Tupàn heruzar
    katu har romo pe rihi xe.) Pezeàmàtyry'ym peiko. Amo pepyr har oho amo ze'eg rupi
    wà. Amogwer oho amo ae ze'eg rupi wà. Pezemuza'aza'ak peiko pezewizewi. Penewyrowyroahy
    pezehezehe no. A'e rupi peiko ywy rehe har wazàwe. (Napeiko kwaw ywate oho ma'e
    ràm wazàwe.) Peiko amogwer ikatu 'ym ma'e iapo har wazàwe.
  imo-imo: Enoni mai kombu imbomanga teremele ulu puluma ambe telka oi tiye naa koloringiya?
    Imbo marenga melema kanokolio yokoli koromele. Imbo mare kinye, we ungu karaye
    teremele. Aku uluma teremelemuni eno mai kombu imbomare ltemo nimele.
  boj-boj: Niŋgi areqalo namij dauryoqnsib unub. Agi niŋgi nuŋgo Kristen was naŋgi
    qa are ugeiŋgeqnaqa koba na anjam na qotoqnsib laqnub. Nuŋgo kumbra di jejamu
    qa kumbra uge. Di mandam tamo naŋgo kumbra.
  eng-DRA: For, whereas there is among you envying and contention, are you not carnal,
    and walk according to man?
  knf-knf: ţiki nahum nwo bañaaŋ bankţaşuŋ iko yi ŋleef ŋi baka ŋaŋaluŋ. Woli bkujar
    na pŋom pawo ţi pŧoofan, naanwo wo bañaaŋ banknţaşuŋ iko yi ŋleef ŋi baka ŋaŋaluŋ
    ado iko yi bañaaŋ biki umundu bajaaŋ bado i?
  san-KHM: យុឞ្មន្មធ្យេ មាត្សយ៌្យវិវាទភេទា ភវន្តិ តតះ កិំ ឝារីរិកាចារិណោ នាធ្វេ មានុឞិកមាគ៌េណ
    ច ន ចរថ?
  arn-NT: ¡Fey eymün petu nielu am re che ñi kimün müten! Fey petu mülele eymün mew
    tati ütriruwün ka kayñetuwün, fey tüfa femngechi feley tamün nien re che ñi rakiduam
    müten ka amuley tamün rakiduam chumngechi femkey tati mülelu ta mapu mew.
  zas-NT: Din sta nabandi ziꞌc naban gra ree bénguidxliuj. Nadëdloj lasaꞌdi rdil tëëdi,
    zian rguien guial sta nabandi ziꞌc gra ree bénguidxliuj bén ad zinalt ree xnejz
    Dios.
