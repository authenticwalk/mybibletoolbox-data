    nu naca bönáchisö, en runliʼ tuz ca tun bönachi yödzölió ni.
  kde-kde: ing'anya bado m̀mechinkutawaliwa na mambo la pachilambo. Kwa kuva, wiu
    na ing'ondo vìvele chihi nkupwawa mmwenu. Dachi, mambo anelo lakálanguja kuva
    mwenu m̀mechinkutawaliwa na mambo la pachilambo, na muikalanga muchi vanu vatawalîwa
    na mambo la pachilambo?
  ata-ata: Ngingi ne uao ngaxolu loxo ta mitema sou lialiasi ꞌo. Xo ꞌilixo sou sangalako
    ilou ꞌotoꞌoto a muxolu noxinge ia ngingi ne xavutala lexe ngingi ne ta mitema
    sou lialia uasi? Mo ngingi ngalavusou lexe ꞌilixomengi ne loxo ta mitema sou lialia
    ꞌo si uasi?
  qvw-NT: munayllayquićhülä cawsayalcal'a. Chaynu quiquillayquipä wañupacuycuna, iwinacuycuna
    amcunaćhu cayaptin ¿manachun lluy nunacunanüllalä cayalcanqui? Caycuna ¿manachun
    lluy nunacunallap munayninmannuy cawsapäcuśhayquita camalachicun?
  nfa-nfa: Lula ngangee miu cakaraa dhèu dhu neo dhoka madhutu dadꞌèi dꞌara di. Ladhe
    abhu dhèu dhu risi nèti miu, miu tèka dꞌara aa patao-palaha leli! Nèti èèna ka,
    jaꞌa peka na, miu meꞌa dhoka madhutu dadꞌèi miu dhoo-dhoo. De sèmi èèna na, miu
    sama sèmi dhèu leo ètu rai-haha ne.
  tnp-tnp: mətəu-inu noliən rəhatəmah təhmen əmə e rəha nətəmimi rəha nəhue nɨftəni.
    Tol lanəha mətəu-inu itəmah nautetet itəmah mɨn, kəni mautorgəhu, kəni təhmen
    əmə məmə itəmah nətəmimi rəha nəhue nɨftəni əmə u. Nəkotəhmen e nətəmimi əpnapɨn
    mɨn.
  urd-urd: क्यूँकि अभी तक जिस्मानी हो इसलिए कि जब तुम मैं हसद और झगड़ा है तो क्या
    तुम जिस्मानी न हुए और इंसानी तरीक़े पर न चले?
  hot-hot: Môlô othak udum hatôm ŋê pik ba môlô lemimdaŋ lôk lemimŋaŋa
  mqj-NT: annu nakuasai liupokoa' pa'kuanna lino. Annu ianna dengan liupa illalan
    alla'-alla'mua' to mangungngu' penawa anna to angga umpeang liu kasipekkaan, manassami
    anna kawanan kumua to unturu' liupokoa' pa'kuanna lino susi to ta'pa ungkaleso
    Puang Allata'alla.
  rus-SYN: потому что вы еще плотские. Ибо если между вами зависть, споры и разногласия,
    то не плотские ли вы? И не по человеческому ли обычаю поступаете?
  mbh-mbh: Eneke rongan thomu o mimi ranga ve ini tokokoe areko o panes vothung ulue
    anga. Ako ranga ve rongan thomu o pamen kerere pel, na o pun pel nge riong. Lomu
    vothung aken i pathengal ako ve, rongan thomu o mimi ranga ve ini tokokoe areko
    o panes vothung ulue anga.
  bdd-bdd: Moisa, mumugami ꞌabwa tuwa gogo gabulena gidemusa, weyahina ꞌabwa waheꞌoheꞌohe
    ma waheꞌipiꞌipi tuwa.
  cbt-NTPO: Co noyahuë' yonquiramasopita co nanianchátëraramahuë'. Canpita capini
    ninoyapatoma', nino'huirama'. ¿Onpoatonta' canpitaora nohuantëramasoachin yonquiconama'?
    Nisha nisha yonquiatoma', co imapisopitahuë pochin cancantërama'.
  srn-NT: Bika un e libi ete leki grontapusma. Efu un e dyarusu tapu makandra èn efu
    un e feti nanga makandra, dan un e libi leki grontapusma. Un e libi leki fa un
    ben de fos'fosi.
  cta-NT: chaꞌ ñaꞌa̱ ti tya ndiya la tiꞌ ma̱ ñaꞌa̱ chaꞌ cuxi nu ndyuꞌni ñati̱ chalyuu.
    Nu loꞌo liyeꞌ tiꞌ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱, nu loꞌo lye nxu̱u̱ tyaꞌa ma̱, tyaca̱ꞌ
    tyijyuꞌ chaꞌ ndiya la tiꞌ ma̱ chaꞌ cuxi nu ntsuꞌu nde chalyuu. Tya nduꞌni ma̱
    ñiꞌya̱ nu nduꞌni ñati̱ cuxi.
  bqc-SIM: asa dàadeↄn á ũ e tia. Lá á zakↄ̃u, mɛ́ á yãkele vĩ, dàadeↄn á
    ũo lé? Á dàa mɛ́ dↄaaaɛ́.
  tcz-CHONGTHU: Ijeh inem itileh nangho nachonset nomnau lunggel in nathujo nalaiyuve.
    Nangho naki thangsetto nalaiyun chule khatle khat kinahle kisaovin naumuve. Hichun
    nangho nachonset nau lungchangin nathunun nahlaiyu aphotchet hilou ham? Nangho
    vannoi mite hin'a hingnalai nahi lou u ham?
  mar-mar: तुम्ही अजूनसुद्धा दैहिक आहात कारण तुमच्यात मत्सर व भांडणे चालू आहेत, तर
    तुम्ही दैहिक नाहीत काय व जगातील लोकांसारखे चालत नाही काय?
  snp-snp: Faifa mikaleka wenena yaidana oti minae. Moda kolafe? Linate komumu witi
    moila fi-fi amo wenena ya faifa mikaleka wenena keleti, mikaleka wenena yamaidana
    oti mona meleti moinae.
  isl-isl: Þið eruð enn eins og smábörn og látið stjórnast af hvötum ykkar eingöngu,
    en ekki vilja Guðs. Þið eruð ennþá börn, sem fara sínu fram. Það sýnir afbrýðisemi
    ykkar hvers í annars garð og það að þið skiptið ykkur í deiluhópa. Satt að segja
    látið þið eins og fólk sem alls ekki tilheyrir Drottni.
  spy-NT: kuuyu, tōōrubē ātēbuutēkaab kōōrooni. Yoo tōōtuuyiityinē keey moon ānkōōwookuutōōsii,
    tōōrubē ātēbuutēkaab kōōrooni kuu biich chēē ‑mēēnkētē kiy kurubta keey āk Yēyiin.
  xnn-xnn: Tay adoado pay nan maiyisowan nan nemnemyo isnan adi mamati. Kanak di tay
    ik-ikkanyo id wani nan kaneg nan ik-ikkanda tay makisongsongbat kayo ya manag-apal
    kayo.
  mwe-mwe: Numbe mmanganyanji launo nnakagulilanga indu ya pa shilambolyo. Pabha kungwenunji
    lushipagwa lupimililo na mpwai, bhuli mmanganya nngabha malinga bhandunji bha
    pa shilambolyo? Nnatamangana kwa kagulila nkubho gwa bhandunji bha pashilambolyo.
  tte-tte: Komiu kami koleya besiele yanuwa yaulina mumugana nuwanuwamiu lalakina
    kaiwena kalomagigili yo gamwapakiki siyaelemo kolimiu.
  tcs-tcs: bikoz dem nugudwei blo yupla i stil meke yupla po meke ol nugud samting.
    Yupla i mata zeles ane graul midel yuplaselp. Wiswei? Diswan i no prubem yupla
    stil pole dem nugudwei blo yupla a? Yupla stil meke ol samting seimkain wiskain
    ol pipol blo dis wold i meke ol samting.
  hlt-THB: Pumsak thlangna awm hun uhyk ti. Naming lakawh yytnaak ingkaw oelh qunaak
    a awm adawngawh pumsak thlangna awm unawh khawmdek thlangna am nami awm nawh nu?
  soq-soq: E mapo ita tauma tawo insaisawa teinaledio dewasaile wainilana. E wainilana
    ewaewa tawo ema apanawa di wankoantoia rua. E eba sosola do nuaewaewaitile diadiaitile
    wainilana. Ita dewala ema mampe sabamoitilana e tawo insaisawa teinaledio wainilana.
  qub-qub: ¿Imanirtaj chayno caycanqui? Noga mayashcä gamcuna apänacur-apänacur goyaycashayquitami.
    Chayno goyar gamcunaga Jesucristuta mana chasquicoj runacunanöllami goyarcaycanqui.
  att-att: Ta akkuán naw paga yù akka-akkuán nayù ira ari manguruk kâ Apu. Mangabubu
    kayu ánna maddaráma kayu, á yáyù nga mepasingan ta kun na kayu ta tolay ta dabbuno
    nga akkuán na yù karagatán nayù baggi na, nga ari manguruk kâ Apu.
  bki-bki: bior napano bajago miroano na yetemeriba aju iviso kean kamiu kia ga. P̃eli
    kamiu maka kuvitilubario, mia bogo napano jokuano a baravoiano ju kean kamiu,
    ber p̃eli kumitua melijokouo kea ga vo, kenemiu bajago ajibe toro ga kiano bajago.
  bqp-bqp: zaakũ dàdenↄn á ũ ari tera. Lákũ á zãkↄ̃gu nà, akũsↄ̃ á yãkete vĩ,
    dàdenↄn á ũroo? Á dà mɛ́ à doárɛ arɛ.
  mcp-mcp: nəcé bɨ́ ŋgə ná bɛ̧ isâ yâ shí ga. Ja bɨ́ ŋgə́ ná bə, ŋgwɔ́l mpii ŋgwɔ́l,
    bɨ ŋgə́ bə ozhuyá bɨmɛ́fwó nə bɨmɛ́fwó yí, ŋgaá nə́ bɨ́ ŋgə ná bɛ̧ isâ yâ shí
    ga? Ŋgaá nə́ bɨ́ ŋgə kyey kuú njɔɔnd búúd bwə́ ŋgə́ bɛ̧ iyéésh byáŋ wá?
  hat-hat: Paske n'ap viv tankou moun k'ap viv dapre lide ki nan lemonn toujou. Depi
    ou tande gen jalouzi nan mitan nou, depi nou gen kont yonn ak lòt, nou tou wè
    se moun lemonn nou ye, se tankou moun k'ap viv dapre lide ki nan lemonn lan n'ap
    viv.
  npl-NT: Porke tla ok nonxikojmikih, iwa amo nonmoyekwikah iwa nonmoxexeloah, kijtosneki
    ok non tlaltikpaktlakah, porke nonkimokawiliah manomechyoltilana tlan kineki nomokuerpo
    kemi kichiwah nochteh n tlaltikpaktlakah.
  bgg-bgg: Nyieliieshii nathek murai hì ne thuh de sohjambling pho murai duiine rai
    bamuii ro. Thiisa hà nathek duchoi shii gidieg um arone nawaithek chung gui rai
    phro, nathek ne ichiih sohjambling pha rone chiih-è ji pha mizen shii sieng rone
    khagi arey bey?
  eng-TCENT: for you are still of the flesh. For where there is jealousy, strife,
    and division among you, are you not of the flesh and behaving like mere men?
  eng-BSB: for you are still worldly. For since there is jealousy and dissension among
    you, are you not worldly? Are you not walking in the way of man?
  cpu-NT: Tekeraatara pantakishiretanete. Okaratzira piñaanaminthatavaayeta pikisakoneentavaita.
    ¿Kaarima iroka jimatayetapiintakeri osavisatziite?
  san-ASM: যুষ্মন্মধ্যে মাৎসৰ্য্যৱিৱাদভেদা ভৱন্তি ততঃ কিং শাৰীৰিকাচাৰিণো নাধ্ৱে মানুষিকমাৰ্গেণ
    চ ন চৰথ?
  tac-NT: '''Émika bijí ''nátame kame napurigá alué ralámuli tabilé ''cho oyérame
    Kristo nila ra''íchali, napugiti ''émika pe korua mochime kame uché jaré nila
    ''lige aminami enuela ''lige na''awa mochime kame ''emi a''bopi.'
  eng-WEBPB: for you are still fleshly. For insofar as there is jealousy, strife,
    and factions amongst you, aren’t you fleshly, and don’t you walk in the ways of
    men?
  gfk-H: '@see-verse:1CO.003.002'
  viv-viv: Omi aimo babi ana nuwanuwa amine wahuluhuluva. WaꞋitami, aimo wagagaꞋumaꞋuma
    kadu buye wavekwavekwageya faꞋina makewaꞋe babi ana nuwanuwa amine wahuluhuluva.
    E, badi Yaubada keke hidahalamaneni-ma amine wadedewadewa.
  yao-yao: Pakuŵa ŵanyamwe chiŵela nkutama mpela ŵandu ŵa pa chilambo yakuti pakutama.
    Uli pasikati jenu nganiupagwa wiu ni utinda? Yele yose ikulosya kuti ŵanyamwe
    chiŵela nli ŵandu ŵa chilambo chino, ni ŵanyamwe nkutama mpela chilambo ichikuti
    pakusaka.
  tgp-tgp: matan ka pa lo toho na suiha masalomim. Matan ka mereimerei hin kamim hatehateahi,
    ale ka lo vasvas hin kamim hatehateahi. Matan posposi sei mo vujangia vara kamim
    ka pa lo toho na suiha masalomim. Ka lo hahau sohena tamlohi varama.
  auc-NT: Edæ cöwë inguipogaque ante pönëmïni inte pancamïniya, Wacä gomonga cæcampa,
    ante pïinte wæmïnipa. Pancamïniya guiquënë wæætë godö wæætë godö pïinte änewëmïnipa.
    Mänömaï cæte quëwëninque mïnitö ömæwocadäni baï ïmïni inte inguipogaque ante pönente
    quëwëmïni abopa.
  kbc-NT: Igaataɡ̶a ɡ̶adakataɡ̶atiwaji eliciaco lakataɡ̶a oko anida aneetege niɡ̶ina
    iiɡ̶o. Niɡ̶ina maleeɡ̶ina nelokojoɡ̶oneɡ̶egi makaamitaɡ̶atiwaji, nideleɡ̶eco codaa
    mawalacetiwage, niɡ̶ida makaami ɡ̶adiciagitiwaji okotigi niɡ̶ina iiɡ̶o.
  bmh-bmh: Einen, ag em e ebuan duailel sul danemen. Ag agzozou wanimag ze ebalagab
    maimai, alalanemen. Petak pet, igul go guzenanemen go em e ebuan igul.
  ctu-BL: Come woli to la' jac'ben i tsuculel la' pusic'al. Woli la' tsʌjyuben la'
    bʌ la' wenlel. Woliyetla ti leto. Woli la' t'ox la' bʌ ti t'an. Che' jini ¿mach
    ba wolic la' jac'ben i tsuculel la' pusic'al? ¿Mach ba lajalic woli la' cha'len
    che' bajche' i cha'año' bʌ pañimil?
  meq-meq: Hərwi nəkurom na, huya andza ndo neheye faya ta dzaliye ka wu i məndzibəra
    aye. Nəkurom faya ka gumeye sələk ka ndo mekeleŋ eye hay. Nəkurom faya ka gumeye
    məkəɗe wuway mə walaŋ kurom. Kə ge faya ka gumeye andza niye na, nəkurom ndo i
    məndzibəra hay mba huya bəɗaw? Ta deɗek nəkurom na, andza nəteye.
  noa-H: sĩi hagt'a parhoobam k'ʌʌnau k'ĩirjuajem k'ĩirjugta wai naawai. Pãarta wir
    haig pãach heepaijã hagt'a chik'am nemjã pãach dën hapim k'õsinaa jũrr chik'am
    hipeer hahau k'ap'öbaadëp nʌmʌn, magan hagt'a sĩi hõor parhoobam k'ʌʌnjöpaita
    nʌm. Maguata hamau nem waaujemjö pãraujã hagt'a wau nʌm.
  alp-NT: Le imi atate mei nusa meije, imi hleke mosa. Au lepa ele mere le sepo lalemi
    tia kai teta lomai, mere easeluke be imi lulu tamata eni sukare lupe tamata rebe
    esi rekwa Alla more.
  san-VEL: yu.smanmadhye maatsaryyavivaadabhedaa bhavanti tata.h ki.m "saariirikaacaari.no
    naadhve maanu.sikamaarge.na ca na caratha?
  kbq-kbq: Na'ankure mopafi vahe'mo'za nehazankna nehaze. Na'ankure kanive nereta,
    ke fra amu'nontamifina nehaze. Tamagra ama mopafi vahetfa omani'nafi? Tamagra
    mopafi avu'avazampi vano hiaza nosazafi?
  kbh-kbh: er ts̈ëngaftanga cabá s̈mojtsama, nÿe nts̈amo cach ts̈ëngaftanga ts̈abá
    jtsomñama ts̈ëngaftangbe juabnënga yomncá. Y ts̈ëngaftanga ínÿengaftaca cabá yapa
