  tgo-tgo: kaiwae ghemi amba hu ghambugha yambaneke thanavuniye na gharɨgharɨ yambaneke
    ghanjithanavu, kaiwae yamwakabu na ghatemuru mbe ina e ghemi. Thare thiyake thɨ
    vaemunjoruŋa yambaneke gharerenuwaŋa ina e gharemina na iye i mbaroŋaŋga?
  yap-yap: ya kigimed be ngongol ni bod rogon e girdi’ nib mil farad ko re fayleng
    ney. Mogned, ngiyal’ ni be awan’med ngomed, ma gimed be malu’ag thin, e fa’anra
    aram rogon ma gathi ireram e n’en ni be micheg ni kigimed e girdi’ nib mil famed
