    କରୁ ନାହଁ?
  bzj-bzj: Unu kip aan di liv laik dis werl di kanchroal unu. Unu waahn weh ada peepl
    ga ahn unu aagyu wid wan anada ahn noh gree wid wan anada. Unu da jos laik peepl
    eena dis werl fi chroo.
  chk-chk: pokiten oua chüen manaueni manauen soulängin fituk. Pun lupwen a wor lolowo
    me aninifengen lefilemi, ifa usun ei esap alletätä pwe ämi oua pop seni ei fanüfan?
    Ifa usun, ousap föri föförün chon ei fanüfan?
  ssd-ssd: Tane tuku mine ta kilke mbolok mbal taŋaŋ minig. Tane afu tuku mine am
    kikoŋ tiŋga kualeyauka muŋgu tetka minig sulumba tane tuku mine ta kilke mbolok
    mbal taŋaŋ ndo minig tae. Tane taŋgo kitek mayok ndakinig.
  acr-TNT: ma cꞌa takem alak tak ri rayibal re ri tiꞌjil alak. Ma chixoꞌl alak e cꞌo
    ri cꞌax quicꞌuꞌx chiquij jujun chic y e cꞌo ri e aj chꞌaꞌoj. ¿Na junam ta neba
    ri binic silabic alak rucꞌ ri quibinic tak ri winak na quetaꞌam ta uwach ri Kakaw
    y e caquitakej ri xa re ruwachulew?
  rop-rop: En stil tudei ai kaan tok langa yumob garram det strongwan wed, dumaji
    yumob stil jidanbat jis laik detlot pipul hu bulurrumbat olabat ronwei. Dijan
    weya mi tok im trubala, dumaji yumob oldei jelas miselp en agamin gija jis laik
    detlot pipul hu nomo bulurrum God. Yumob jidan jis laiga odinri pipul hu oldei
    bulurrumbat olabat ronwei.
  mee-mee: ta miau kaka momo mana ka miramiaume. Iau ka role minmina kurumea, bainga
    re nga kelangalele ba baingaꞌiu keke momo ngaliua nge miau. Ba bainga nginngina
    keke pakosining roma, miau ka tongamiau kena mana ma ragau reke momo mana ka mirarea.
    Ba keke pakosininge taongamiaume onra tongarea kena mana ma ragau re nga mogalo
    laekia e ngape taongareame mana.
  dif-dif: Bakana karari jura palkuja kana nganai; ngangau kuterina ja jatamalina
    ja puntibijiribamalina jurangu ngananani, jura wata palkuja kana nganai? Ja wata
    jura mitaia kanani jeribaka wirariai?
  gam-gam: Ye makimb nomane asa pai ge pamoro. Ye mor al ge, age ta yemolo age ta
    ke kane aundaka, ye kunda nonga embe yenj ge, ye makimb nomane paro, makimb una
    singare yenj mal ye embe yenj.
  nou-nou: Edo boroko daedo ingo sia ae ra ainda be awa ingo teta embo God gae mi
    atarago ewa awasedo. Ingo jo da dumo mina ara ewa edo ge mina baga ewa amimi isaga
    ira awa ingo ingoda jo da dipapa bebegae awa ambo ambo ise teta busu berari da
    embobo mi atima era da awodo atewa awasedo.
  mqb-NT: anga kwanay hwiya kawa ɗo sə daliyugo ahay mba. Bina hwiya kwanay apan i
    gen sərak ahay pi zek, aday atəre ɗukwen, way a kwanay re. Ata nà, kwanay kawa
