  uvh-uvh: Sidi aming kamaganangni ning kadapmang yaranga ira kura' tarafik ka naktanga
    aming arantagim ning bining ganang tanga napa' usingsa' waraga' arok fating u
    sapma ning nakedarik, sidi aming kamaganangni ning ira kadapmang timini ko tanga
    iking.
  ino-ino: Hao'otake lapaipa lapa'kesale a'kame maletapa mai'naya yafe nu lapamike'kana
    ke lahapa'nepauve. Lapa'kaeya nepu lapasakife lapaipa afita haviya hune'apatetapa
    ke ne'apama'kitapa ata apa nehaya au'ava kava lapa'kaeyapi hane'neana hao'otake
    lapaipa lapa'kesa hane'neanaketapa ma mopafi vaya'moki nehaya kava'ake nehae.
  gnn-gnn: Ga baḏak nhe dhuwala yothu' yana, liŋgu yaka nhe ŋuli dharaŋan wal'ŋu yuwalkkuma
    djinawa'wuynydja dhäwu' Godku, ga märrama nhe ŋuli yaka, liŋgu nhuma ŋuli yukurra
    nhina ŋunhi munatha'wuyŋura yana romŋura baḏak. Nhinanydja nhuma yukurra maŋutji-ḏi'yunmirrina
    yana dhuwala, ga ŋarrtjunmirrina nhuma yukurra bala-lili'yunmirrina bitjanna liŋguna.
    Dhuwalayinydja munatha'wuynha wal'ŋu rom, ga ŋunhi nhuma ŋuli yukurra nhinanydja
    bitjandhiyi, ŋunhiyinydja biyaku ŋuli nhuma baḏak dhiyakuy munatha'wuy yolŋu,
    yakana nhanukalaŋumirri.
  yal-yal: Amasɔtɔ ɛ mɔn luxi nɛn alo dunuɲa muxune. Bayo xɔxɔlɔnyaan nun lantareyana
    ɛ tagi. Na mi a yitaxi ba fa fala a dunuɲa muxune nan ɛ tan na naxanye sigan tima
    alo adamadiin bonne?
  cnt-NT: Ia₁ lia'₂ lɨ́n₅ dsa₂ i₂jiog₅ con'₂ lë́₅ nɨ₁ŋɨ₁ bá₄ guë́₄ lɨ́n'₅ 'nia'₂.
    Ia₁ të₁lia'₂ tion'₅₄ 'nia'₂ le₂jaun₂ a₂uɨg₅ 'au'₂ 'nia'₂, a₂qui₂tsɨ́n'₂ 'nia'₂
    në́₃, ¿Tsa₁ i₂nio'₅₄ 'nia'₂ con'₂ jiog₅ nɨ₁ŋɨ'₁? ¿Tsa₁ i₂nio'₅₄ 'nia'₂ juɨ₁lia'₂
    i₂nio₅ dsa₂ mɨ₂güɨ́g₃?
  tif-tif: Kabak-ami miit kaayo, ibi siin kaami kukup mafak kaata kutal-fuku-bomdip
    aptum kusal aket mafak kukuyin kukup aye, weng aal dikimin aye, kaa kipni diim
    kawu bombuu. Kemin, kanolin kukup kaa kanubip kaali, siin kaami kukup namti kabuule,
    tawaal diim kalawaami kukup namti kaa bombuu.
  nlx-nlx: काहाकाय एवी वोर तुमू दुनियान माणहान गेत हेते, जुलबुखे तुमरा माय विरोद एने
    राड़ ईथे ते काय तुमू दुनियान नाह सोता? एने काय माणहान रिती पोर नाह चालते?
  apw-NT: 'T’ah ni’gosdzáń biká’ ágot’eehíí be’ádaanoht’ee, doo Holy Spirit be’ádaanoht’ee
    da: nohwitahyú ła’ bíyééhíí ídáhádaaht’įį, iłch’į’ daashohkee, ła’íí iłts’ą́’zhį’
    daahohkah, áí bighą t’ah ni’gosdzáń biká’ ágot’eehíí be’ádaanoht’ee, ła’íí ni’gosdzáń
    biká’ nṉeehíí k’ehgo t’ah nadaahkai go’į́į́.'
  gum-gum: katøgucha ñimbe ñimui asr maig marøg kui inchen treegwan marøbelø srø køn.
    Pøs ñimui utube pusrkwai ashib kømig, aleguiyam lab treeg inchib pønrraibe, ¿ñimui
    asr maig marøg kui inchen treegwan marøb, maig købash amøñibelø lataig marøb amøñimøtirru?
  not-NT: Terai pinguemisantaiguero Isëre Tosorintsi terainta pinguengaiguema. Pijonobaca,
    pipëgatsatobaca aisati picantari ibegaiga ira terai inguemisantiri Quirisito.
  plu-plu: Mmanawa yis yidukwenewa yihiyakemni amedgene inin. Yis atihpekne. Yis piledukewne.
    Amun ini nikwe yis wewne akak hiyakemniki amadgaya inin. Yis ikewpi ke hiyegbe
    ku pariye kane hiyak Uhokri.
  iou-iou: In nadäk kädet biani u pen iwaräntäŋ yäpmäŋ äbäkaŋ. Notta kokwawak nadäk-nadäk
    ba yäŋ-ämikämik kädet u inken pen pätak. Unita in bänep nadäk-nadäk waki kädet-ken
    pen itkaŋ yäŋ bureni täwetat. Komen äma täŋo kudängän täk täkaŋ.
  ntp-NT: Aapimʌ quiaa ivueeyi istumaasi ipʌlidi. Aapimʌ coimudadʌ tuutuiga dai oomaliga
    ʌpan duucai vʌʌsi oodami ismaacʌdʌ maivaavoitudai. Poduucai ivueeyi aapimʌ istumaasi
    ipʌlidi maisiu istumaasi ipʌlidi Suusi Cristo.
  rai-rai: Muaat murmur utbaai a kum mangamangaan ko ra rakrakaan buaal. I kaapa baa
    muaat lalaaun utbaai welaar ma ra taara taanga min u ra rakrakaan buaal, maa muaat
    nuknuk aakaka ma muaat wengangaar wetwetalaai.
  haw-1868: Ma ko ke kino no oukou a hiki i keia wa; no ka mea, i ka oukou paonioni
    ana, a me ka paio, a me ka mokuahana, aole anei oukou ma ko ke kino, a hele hoi
    ma ko ke kanaka?
  ffm-ffm: sabi adunankaaku tan nguurdu-ɗon tafon. Ko haasidaaku e pooɗondiral woni
    hakkunde mon koo, wanaa ɗum ana holla e oo ɗoo aduna njeya-ɗon? Wanaa eɗum holla
    nguurndam ɓii-aadama nguur-ɗon naa?
  arb-NAV: فَإِنَّكُمْ مَازِلْتُمْ جَسَدِيِّينَ. فَمَادَامَ بَيْنَكُمْ حَسَدٌ وَخِصَامٌ
    (وَانْقِسَامٌ)، أَفَلا تَكُونُونَ جَسَدِيِّينَ وَتَسْلُكُونَ وَفْقاً لِلْبَشَرِ؟
  cop-CNT: ϩⲱⲥ ⲅⲁⲣ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲭⲟϩ ⲛⲉⲙ ⲟⲩ⳿ϣϭⲛⲏⲛ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲙⲏ ⳿ⲛⲑⲱⲧⲉⲛ ϩⲁⲛⲥⲁⲣⲕⲓⲕⲟⲥ ⲁⲛ ⲟⲩⲟϩ
    ⲁⲣⲉⲧⲉⲛⲙⲟϣⲓ ⲕⲁⲧⲁ ⲣⲱⲙⲓ..
  sri-sri: Mʉsã, Õãgʉ̃ deyomarĩgʉ̃rẽ opamerã irirosũ gãme uburikʉrã, gãme ĩãdʉamerã,
    gãme dʉkawaridʉarã yáa. Irasirirã i ʉ̃mʉ marã ĩgʉ̃sã noó gããmerõ iridʉarosũ yáa.
  nal-nal: Naagu iziar nanga malasing aubina ila pira angkari, wanaze naagut marazuzuai
    ma naagut faramangat lawalaua nim saksaxai. Malasing faa, xawit na vatangin adu
    naagu iziar nanga malasing aubina ila pira angkari? Kunaze naagu raagul lalos
    aubina ila pira angkari?
  kyq-kyq: taa naase se iŋgki aan gɔɔ jee do duni ki. Taa naase ɔkki maak‑kilimi do
    naapge tu ɔɔ Ꞌtɛɗki dɛkɛn̰ɛ ute naapa kɛse je taaɗn ɔɔ naase se iŋgki aan gɔɔ
    gɛn jee do duni ki, ɔɔ kiŋgse se tec aan gɔɔ gɛn jikilimgen ɓaa se paac ey ne?
  kwd-kwd: suria nga abulongaa 'amooru 'e 'ilaka'u nga abulongaa 'e ria na nga ta'a
    lo'oo na fanua lo'oo 'i wado. 'Amooru moru kwaifii, ma moru orikwaisu'usu'u laloamooru
    kwairiu, ma ngaia 'e faate'enia na'a kwaisiriinga 'e ria 'amooru lo'oo 'e talai
    'amooru. Ma abulongaa amooru 'e 'ilaka'u nga ta'a gila 'ame to'o na nga Anoe 'ola
    Abu.
  ded-ded: Ngeni uba eseaac siricfu kecdaengoc. Imoc yofiac, ngeni keracmangang angemema
    yoacngina ngabasiric deendema angemeandae. Ngeni ifi amma ngictehec siric kecma
  ewe-ewe: elabena va se ɖe fifi hã la, miegale ko abe ɖeviwo ene le kristotɔwo ƒe
    agbenɔnɔ me. Nu sia nu si dze mia ŋu lae miewɔna, ke menye ɖe Mawu ƒe didi dzi
    o. Nu si tututu fia be mieganye ɖeviwo ko lae nye ale si miema ɖe hatsotso vovovowo
    me, eye dzre, ŋuʋaʋã kple liʋĩliʋĩlilĩ sɔŋ xɔ aƒe ɖe mia me. Le nyateƒe me la,
    miaƒe nuwɔnawo dze ko abe ame siwo menya Aƒetɔ la kura o la tɔ ene.
  nuy-nuy: Nugurru yamba nurraandha-wuguuguni nurru-wijangayii-wugij warruburru-yung-jii
    warra-mulung-aynbaj-jii anaani-rruj-jinyung ana-lhal. Nugurru nurru-wuguuguni
    nurru-margiriynjina-wugij, marri nurru-wundaa-wugij! Yuga nugurru nurru-wijangayii
    warruburru-yung-jii warra-mulung-aynbaj-jii? Nugurru yuga nurru-yamana nguynju
    warruburru-yung-jii waari-yinyung wugurru amburru-jambarrgiyn-jinyung?
  cop-BHC: ⲈⲦⲒ ⲄⲀⲢ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚⲤⲀⲢⲔⲒⲔⲞⲤ ϨⲰⲤ ⲄⲀⲢ ⲈⲞⲨⲞⲚ ⲞⲨⲬⲞϨ ⲚⲈⲘ ⲞⲨϢϬⲚⲎⲚ ϦⲈⲚⲐⲎⲚⲞⲨ ⲘⲎ
    ⲚⲐⲰⲦⲈⲚ ϨⲀⲚⲤⲀⲢⲔⲒⲔⲞⲤ ⲀⲚ ⲞⲨⲞϨ ⲀⲦⲈⲦⲈⲚⲘⲞϢⲒ ⲔⲀⲦⲀ ⲢⲰⲘⲒ.
  buk-buk: Ŋahu bu tôm bêc hoŋ mac am lêmuŋ ti aseŋ daôm ŋapaŋ. Mac asap lêŋ nom-ŋga
    dôŋ ŋapaŋ, dec tôc asê bu mac aŋkuc lêŋ ŋalôm akwa-ŋga, ma Ŋalau Dabuŋ gêm gôliŋ
    mac nem lêŋ dom.
  pri-NT: ba guwà nama dàtiwà ê pâ auniimiri kàwà na èpà. Â guwà piboo goowà, â guwà
    iputàmuriwà. Êkaa na go ina pâ, guwà ipwacèwii tèpa âboro gòropuu, [na càra caa
    tâmogòori Kériso].
  zpq-NT: Chzenagle c̱he xbab c̱hezle na' da'nan' bi chac šejni'ile xtiža' Diosen'
    da' naquen zdebe. Da' chgue'e ḻježle na' chdiḻe chšašle, nacbia' chzenagle c̱he
    xbab c̱hezle can' cheson beṉe' bi chesejnilaže' Criston'.
  por-TFT: pois sua natureza egocêntrica os controla. Entre vocês se encontram pessoas
    ciumentas e briguentas. Isso mostra/Isso não mostra [RHQ] que vocês são controlados
    pela sua natureza egocêntrica.? Mostra que vocês estão se comportando como se
    comportam os incrédulos.
  gwi-NT: Dzaa nankat dinjii nąįį nats'ąą gwagwandaii gwik'it tth'aii gǫhdaii geh'an.
    Ch'izhii dinjii jidii di'įį ąįį nohthan ts'ą' nihzheedǫǫ'ee geh'an nihłaa tr'agoh'in
    kwaa ts'ą' tth'aii hee jii nankat gwik'it gǫhdaii gaashandaii, dinjii gwik'injiighit
    kwaa k'it ohdaa.
  gvn-gvn: Yurra yala bama Godunku binal kari. Yurra kuli-kuliku bundandari, ngura-nyajil-nyajiway,
    kurru-jindal-jindaway. Yurra yalaku bundari, yinya yala yurra Godunku binal kari.
  nhy-NT: Porke ok ankichiwaj tlan kineki namotlalnakayo. Ankipiaj nexikolistle se
    iwan oksé, anmokualanijtinemij iwan amo ankipiaj san se tlalnamikilistle. Ankichiwaj
    san tlan kineki namotlalnakayo. Ankichiwaj ken tlakaj katlej mach kixmatij Dios.
  asm-FB: কাৰণ আপোনালোক এতিয়াও মাংসিক হৈ আছে। কিয়নো আপোনালোকৰ মাজত ঈৰ্ষা আৰু বিবাদ
    থকাত আপোনালোক জানো মাংসিক নহয়? মানুহৰ দৰেই আচাৰ-ব্যৱহাৰ নকৰে নে?
  okv-okv: enda ta ujeje ta ere pahova amo ungota degi boru jumbari isapamane be mitia
    avoeto erena.
  mxt-NT: Vatyi ni chicá ca xiñi ndo cuhva chicá xiñi ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱
    ihya. Nyiyó iñi ndo. Iyó tɨsɨhɨ nu nyicú ndo. Cacusɨɨn ndo. Ni chicá ca xiñi ndo
    tuhun ñuhu ñayɨvɨ̱ ihya. Ta nyacuví ndo tari nyacuví ñáyɨvɨ cha ña ñohó nuu Nyoo.
  tzo-NT: Yu'un ventaimbiloxuc to yu'un ti abec'talique, hech yu'un ti ta to xbic'taj
    avo'ntonic, ta to xavut abaic, mu jtosuc avo'ntonic. Ti hech chapasique, ¿mi mu
    yu'unuc sventainojoxuc to ti abec'talique? ¿Mi ma'uc co'ol chapasic hech chaj
    c'u che'el ti much'utic mu xch'unojbuc sc'op ti Diose?
  ind-AGS: Bahkan saat ini, kalian tidak siap untuk pengajaran yang lebih dalam, sebab
    kalian masih lebih sering mengikuti cara-cara duniawi. Kalian masih sering merasa
    cemburu dan suka berdebat, tidakkah hal itu menunjukkan bahwa kalian masih suka
    terpengaruh hal-hal duniawi, kalian bersikap seperti orang yang belum percaya.
  omw-omw: '@see-verse:1CO.003.002'
  yrb-yrb: '@see-verse:1CO.003.002'
  maa-NT: Tákó k'oa̱á s'ín 'nè koni s'ín xi̱ta̱ xi kjoa̱ ts'e̱ yijo‑la̱ ótsji. Machi̱ni̱cha‑nò
    xinguio̱o, chitiya‑nò ni̱ta̱ mé kjoa̱‑ne. Kjoa̱ koi, kjoa̱ ts'e̱ xi̱ta̱ i̱sò'nde‑né.
  mcq-mcq: Ijihuni maijaho ja majano haha huni ꞌunamijino hijujihunaꞌe joni vaja ja
    hine ꞌuraꞌarame ꞌee sena vetiꞌaraviꞌi hiju. ꞌÚ ja Godoni ea pana rakaꞌomo ja ea
    mamahapo ꞌurahe ojujaꞌinaꞌe ojo?
  sus-A: تْونّ نُن لَنتَرٍيَ تٌ فبٌ وٌ يَ مَ، نَ مُ عَ مَسٍنمَ شّ عَ دُنِحَ مِشِيٍ
    نَن وٌ رَ، نَشٍيٍ نَ بِرَقٍ عَدَ مَدِ وَشْنقٍ قْشْ رَ؟
  jpn-1965: あなたがたは、まだ肉に属しているからです。あなたがたの間にねたみや争いがあることからすれば、あなたがたは肉に属しているのではありませんか。そして、ただの人のように歩んでいるのではありませんか。
  fra-SBL: car vous êtes encore charnels. En effet, s'il y a parmi vous de la jalousie,
    des querelles et des divisions, n'êtes-vous pas charnels, et ne marchez-vous pas
    selon les voies des hommes ?
  yka-yka: peggeˈ tinuhut pe weˈ bi hatulan meˈ aˈa matuˈu si dunyahin. Niyaˈ kaˈam
    magkimbū, niyaˈ kaˈam magsasaˈ. Tandaˈ ne iyan weˈ tinuhut weˈ bi napsubin kuweˈ
    meˈ aˈa manggaˈi manuhut Tuhanin.
  mle-mle: Aw gwur kip adiy Godaam laakw maarkwanadiy duw taakw kaytik kwakwanadiygwurik.
    Gwur gwurak kip awarwa awarwa titaay mawulaar wasupw supwa-kwanadiygwurik. Atawa
    tigwuralik tikuw, gwur awarwa awarwa wapasakiy sala-kwanadiygwurik. Aw atawa kwur-kwagwuralik,
    alik wun lakwunadiwun gwur adiy Godaam laakw maarkwanadiy duw taakw dayadiy sukwa
    pik kwakwanadiygwurik.
  shp-NTPO: ikoni Dioski koshikanamabopari ikax. Jakopira ikai mato notsii, mato join
    ianani. Jaskara shinanyabo ikaxiki, mato Dioski ikoni koshiamabopari. Jaskákinra
    akai, ja jonibaon akai keskáakin maton shinankin.
  aom-aom: Ëhesi bëhoho ave saꞌarohemu uehorovarijoho ëho bogo vuonugëꞌe jëve. Bogo
    vuonugoꞌi aꞌi jemë göëro gö hesi muoho garomo dë vörönimoromo iro muorovoꞌe vaejarujeje.
    Jemë ëhi ëꞌarujohuro ëhuro ave saꞌarohemu uehorovaruje aribövie jëve. God rumoꞌe
    aribövi jabesi muoho baeromo ëhi raromo jijiharujeje.
  geb-geb: '@see-verse:1CO.003.002'
  bsj-bsj: Na wo nyo kom nobbwiyeb ta no kurom kange komkangkang tiber kumer no nyori
    kom kebo nobbwireb chano kom yaken tii dor chuka no bek.
  cak-cak: Roma rix c'a rix uc'uan na roma ri achique ye'irayij. Roma ec'o chive rix
    niquirayij chi can ta chique rije' yo'on-vi ri achique ruyo'on ri Dios che jun
    chic. C'o oyoval chi'icojol. Ijachalo'n-ivi'. Chiri' nik'alajin-vi chi ja ri achique
    ye'irayij ri uc'uayon ivichin. Ri ic'aslen xa junan riq'uin quic'aslen ri manak
    ri Lok'olaj Espíritu quiq'uin.
  chf-NT: Anela ya'to anetla ca' machcacatac u c'upän u chenob cua' chichca u te tu
    c'ajalinob. Anela a c'upänla cua' chichca u cänäntan a lot, y a maläc japäjtanla
    cua' chichca jini. ¿Mach quira jinq'uin a chenla ca' jiniba ya'to anetla ca' machcatac
    u c'upän u chenob cua' chichca u te tu c'ajalinobba? ¿Mach quira a chenla ca'
    chich u chenob winicob pancab que mach u tz'onäjobba? Che' chich a chenla une.
  tlf-tlf: bomi magam uyo ki, ibo siin umi kuguup mafak uta waafu-bom-nilipta ki,
    ipkumal aget mafak kupka-emin kuguup min, wengaal digin-kalin min uyo ipmi diim
    kal albu kale, kanupmin kuguup ko kanu-bilip boyo siin umi kuguup uyo kulbu e
    minte, kafin diim komi kuguup uyo kulbu no kale,
  piu-2006: Kutunyurra nyinanyi Katutjaku ngurrpa tjuṯa nguwanpa. Yiitjuku walytja
    kutjupa tjuṯakunyurra pikarringkula wangkapayi. Yalatji kalyparrinytjawiyanyurra
    nyinanytjala ngayulu kuliṉi Katutjaku ngurrpa tjuṯa nguwanpanyurra nyinanyi, palumpa
    kurrunpatjarrawiya.
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj cu jaꞌ cowjonak ta woꞌ acapew-bal tak pan niminic ruꞌum
    nok cu wilic woꞌ take capew-bal reh najtir kꞌi̱j awu̱cꞌ tak eh cu reꞌ woꞌ reꞌ
    cow nayew tak chawach. Ruꞌum aj reꞌ cu ncꞌutunic take noꞌjbal wili chaxilac tak:
    Nawixowej tak wach take toco̱m chic awas acha̱kꞌ aj niminel eh kꞌe̱ꞌ nachoplom
    awi̱b tak ru̱cꞌ kꞌoric ruꞌum chi maꞌ riban ta jenaj wach anoꞌjbal tak ru̱cꞌ chaj
    bih nacapaj tak. Nanaꞌn tak chi jeꞌ reꞌ, maꞌ ncꞌutunic ta na chi reꞌ anoꞌjbal
    tak maꞌ jaꞌ chopo̱j ta nah ruꞌum i Lokꞌ laj Uxlabal eh chi xa jeꞌ chic ricab i
    quinoꞌjbal take maꞌ quiniminic ta reh i Dios?'
  tue-tue: Mʉ́ã atibʉ́reco macãrãbiro niicu ména. Mʉ́ã cãmerĩ́ ʉgora, cãmerĩ́ ĩñadʉgahera
    atibʉ́reco macãrãbiro niicu; cʉ̃́ã booró tiidʉgárabiro tiicú.
  bjp-bjp: Gam mi biitom na sinangun liu tofe, wara le imel e bala laulau turan fafating
    na fatpoto gam. Be, gam wol arafah, sinang ae gam tel u, biil i la tina liu tofe?
    Foron sinang ae, i finngas u le gam liu biitom arae fanu tina piklinbat.
  xon-xon: Ba pu? ni laa beenin bi ke binib bi dii dulnyaa aasan na la. Ni ponn ni
    bibaa kpa lipiipoln ki kpak tɔb kinikpakpak. Nima le mɔk ke ni dii ke dulnyaa
    aanib aah dii pu na, ki ŋani ke dulnyaa yaab na.
  tzo-ZNT: Yuꞌun jaꞌ to chapasic li cꞌusitic chal avoꞌonique. Chavitꞌixan abaic, chacꞌacꞌalꞌoꞌonta
    abaic. Ti xꞌelan chapasique, coꞌoloxuc xchiꞌuc ti muchꞌutic mu to ta xchꞌunic
    li scꞌop Rioxe ti jaꞌ noꞌox tspasic li cꞌusitic chal yoꞌonique.
  mpm-NT: Siaꞌan ka kuu ra chi changa ga kondoꞌo ndaa ini ra, chi tu ka iyo ɨɨn nuu
    ini ra. Suꞌva ka kuu kuasun ini jnaꞌan ra. Yukan saꞌa ja tukaa ga ka iyo mani
    ini ra. Ka kanaa ra ti ka sasɨɨn jnaꞌan ra. Ja siaꞌan ka saꞌa ra ti ka kuu ra
    nava yɨvɨ ñuyɨvɨ jaꞌa, chi kuaꞌan ra jiin nava ka ndoꞌo ini maa ra.
  ots-NT: Hasta yʉ pa ya, ncjahmʉ guí bbʉjtsjɛjʉ. Guí bbʉpjʉ ncja ngu̱ cʉ cja̱hni
    cʉ jin gui hñohui cár Espíritu ca Ocja̱. Guí hñɛxjʉ, guí huɛnijʉ, guí jueguejʉ.
    Todavía guí øtitjojʉ ca guí netsjɛjʉ, ncja yʉ dda cja̱hni yʉ jin gui jon ca Ocja̱.
  hoy-hoy: यतिकी नीव ईगास ताका दुनिया अन लॉकुर घाई आईर. यागासताका नीम दा मतभेद अदिक
    झगळा आद, रा येन नीव ई दुनिया नोर आल्लच? अदिक येन मंळसा अन्द रीति मा नळालीर?
  amo-amo: Nene idu nan nya nidowo. Bara kikanga na liyarin nin fyeu nayi diku nan
    nya mine, na i sosin nan nya nidowo ba, tutung na idin cine nafo usu na nit ba?
  pjt-pjt: Panya nyura tiṯutjarangku walytjangku kulini mantatja kulilpai tjuṯa puṟunytju.
    Palulanguṟu nyura kutjupa tjuṯa nyakula nyaṟaringkupai kutjupa kutjupa tjuṯa palyantja-tjiratja.
    Munu nyuranku ngaparku wangkara pika-pikaringkupai walytjangku kutju kuliṟa palyantjikitja
    mukuringkula aṉangu Godaku walytja wiya tjuṯa puṟunytju, palunya tjananya arkaṟa.
  cwe-cwe: Kwaviya mung'hali mokala fana wanhu wa isi ino viwokala. Kwaviya muna migongo
    na ndwagi wenyewo kwa wenyewo, yolagusa kuwa molangulizigwa na isi, mukale kuinzana
    na ugima wa chiunhu.
  daa-NT: asaan ku goy misa ar gee ku duniiner. Ka seener, ku hasuudinay ho ku kaasuma
    benanniko. Ampa-ak gaara kadar ku ar gee ku duniiner ho goyiŋko sa ar ka geemir
    di wal maman ?
  mlp-mlp: Na ezaqgo ne gigem kwaziqta ago daq na ne muz tutsa iyan. Ne gilikmanib
    mataw an anan gigem meqniysa an wadayta. Daq nawa ne emayta na in gigem kwaziqta
    naqmo agota. Teq ne gigem kwaziqta ago anadta naqmo ne muzinad ne mataw ogibta
    daq em nog tiqiyay. Nazaq a haiq e?
  ape-C: Um maresh? Ipak wata pape pagipesh ehudok harik hapenyep iri yoweihi aih.
    Ehudok aih penenek nyigiya um, hani ehudok um panatutukem atin um. Ipak douk penekesh
    namudok aria ehudok aih ipak penekeh iri douk heyabigap um ipak douk wata pape
    pagipesh harik hapenyepi aih. Ehudok ipakih aih douk kabi agundok atapish arpesh
    meyoh shenekeh iri um.
  bgs-bgs: Su sippang áknganni, ágkapid kó pa katô madat mga kakalyag yu. Ágpéngaé
    kó pa asta ágpapulé kó. Ni iglumu yu igpasóddór na ágkapid kó pa katô madat mga
    kakalyag yu. Tô áglumun yu iring pô gó katô mga manubù na ándà pa pamaké katô
    Áglangngagán ta.
  faa-faa: Re nena aporo arisia ayiáka, yaiya risikinapo. Repo namina yia kakanakeraka,
    namina yia tafatafaraka risikinapo. Nena aporo arisia ayiáka re risikinapo.
  kik-kik: O na rĩu mũrĩ andũ a thĩ. Kuona atĩ kũrĩ na ũiru na ngũĩ thĩinĩ wanyu-rĩ,
    githĩ mũtikĩrĩ andũ a thĩ? Githĩ mũtiragĩĩka o ta ũrĩa andũ a ndũire mekaga?
  cap-NT: ¿Kjaz̈tiquiztan niz̈tajo? Anc̈hucc̈ha ana criichi z̈oñinacaz̈takazqui. Anc̈hucpora
    quintras pequiñc̈hucc̈ha, niz̈aza ch'aas pequiñc̈hucc̈ha, niz̈aza pjali cjicjiz
    pequiñc̈hucc̈ha. Jalla nuz̈ anawali kamcan iyazic̈ha Yoozquin zuma sirwiñinacc̈hucqui.
    Nuz̈ anawali kamcan, ana criichi z̈oñinacaz̈takazza.
  ksr-ksr: Oŋo toroqeŋ balombaa nanamemeŋ bologa metetereeŋ laligoju. Oŋo uugianoŋ
    uunoŋ junjuŋ moma aŋgowowo ama qaa jejegianoŋ nuuguna guuguwe amakeju. Kaeŋ aŋgi
    uu selewaa siiŋgia kombombaŋa bologanoŋ galeŋ koma oŋono uumeleembaa gadokopa
    ejemba omaya yoŋoo tanigiaeŋ kolooŋkeju.
  eng-TNT: 'For ye are yet carnall. As longe verely as ther is amonge you envyige
    stryfe and dissencion: are ye not carnall and walke after the manner of men?'
  sbs-sbs: Mi musina mwi nyama, mi kwina ifufa niku sazumi nzana ku sina mukati kenu,
    kamu hali che nyama, mi ka muyendi cha mazimo avuntu.
  sue-sue: Nikare zeme dago Ozana tepo meni nuago inowewa. Nikare seu. Nikare wiza
    atatare dumu zuzuna gere ema tebe-tabe ine nowewa ami
  fra-NCL: En effet, puisqu’il y a parmi vous de la jalousie et des disputes, n’êtes-vous
    pas charnels, et ne marchez-vous pas selon l’homme ?
  snn-NT: '@see-verse:1CO.003.002'
  atb-NT: Nungmoq gi, mingkan eq sêng é bang ru nghut nyi ashî kó nghut ri. Hkâsu
    mù gâ le, manôn hkyô eq byoq lhum hkyô gi, nungmoq chyáng joq nyi é yanmai, nungmoq
    gi, mingkan eq sêng é bang nghut lhê a nghut kó luq? Mingkan zo wuî su nyì yap
    bum lhê a nghut kó luq?
  cek-AK: 'Vaihi doeh taksa ah ni na oh o vop: nangcae salakah uthaih, angzoehhaih,
    ampraekhaihnawk to oh, taksa kami ah na oh o pongah na ai maw, taksa kaminawk
    baktiah kho na sak o?'
  bkd-bkd: Iyan pa tagharì diyan ta inyu sa kalibutanen iling hu kasina daw pagsawalà
    ha iyan timaan ha agkangailing kaw pa hu kenà tumutuu ta iyan nuy pa gayed tagsunuren
    sa inyu dà ha agkabayaan.
  ctu-76: Como chʌncol tyo la' cha'len chʌ bʌ yom tsucul bʌ la' pusic'al. Che' mi
    la' mich'q'uel la' bʌ yic'ot periyal yic'ot che' mach junlajal la' pensal, ¿mach
    ba chʌncol tyo la' mele' chʌ bʌ yom tsucul bʌ la' pusic'al, che' jini? Chʌncol
    jach tyo la' wajñel bajche' pejtyel yaño' bʌ quixtyañu mach'ʌ ba'an mi' ch'ujbiñob
    Dios.
  lac-NT: Mʌ' ja wirej, caj a manex ich a c'aso' irechex a mac a mʌ' yerob C'uj, quire'
    robob cu ts'urinticob a c'aso'. Wa ber ti' yʌn mac tu yʌnechex caj q'uexij yorob.
    Wa ber ti' yʌn mac tu yʌnechex caj u nuncob u t'ʌnob, mʌ' wa taj quin wa'aric
    ca manex ich u c'asir an ten bic mac a mʌ' yerob C'uj? Rajen quin wa'aric, mʌ'
    ja manex irechex mac a pay u berob ten u Taj'or u Pixam C'uj.
  xla-xla: Adipalati, wua꞉ye ala mota solotamale kokota wua꞉ye eleme siyamapo. Epedeme
    wua꞉ dulu dla ya꞉mkale ellewe koko mate epo yu topulolle koko mate ala me-hutiye
    tle di malanatipo, wua꞉tapo ala ta꞉lamo sota ha꞉ha꞉mde epo ha꞉ha꞉ kokoye.
  xav-NT: E marĩ wa. Ĩsazei'õ'wa norĩ 're ĩhâimana za'ra mono zéb zarina, zahadu 're
    anomro aba mono wa. Taha wa, te zahadu 're asi'ruiwapari za'ra wa'aba mo, marĩ
    na. Te duré 're asisada'âbâ u'âsi za'ra wa'aba mo. Ãne na 're aihâimana za'ra
    wa'aba mono zé hã, e marĩ te aima wasu'u za'ra wa'wa. Cristu hã 're saze za'ra
    wa'aba mono õ ré, aiwasété na 're aihâimana za'ra wa'aba mono zé, zahadu 're ĩrẽme
    waihu'u za'ra wa'aba mono õ zé, te aima wasu'u za'ra wa'wa, ĩsazei'õ'wa norĩ 're
    ĩhâimana za'ra mono zém ne hã.
  cuk-cuk: Ar amba bemar dule-Bab-wissulidyobi gumalad. Na be muchub-muchub nobmalad,
    na be muchub-muchub urwemalad, degine, na be danar-danar sorda-gadimalad. Ar deyob-be-damaladde,
    ¿dule-Bab-wissuliyob be damarsi?
  tbf-tbf: simi vunan nga ngas tino malan mi kuoluon mi kaber. Mi sinavei nia ngunguts
    ma mi sinavei nia vetei nge nama a ngas mon i kotubunga. Ine a vasangan va enga
    mi kuoluon ngas mi tino simi pirpir ma nga ngas tino malan mi kuoluon mi kaber.
  uig-CYR: Чүнки силәр йәнила әткә тәвәдурсиләр. Араңларда һәсәтхорлуқ вә талаш-тартишлар
    бар болғачқа, силәр әткә тәвә әмәсму, инсанларчә меңиватмамсиләр?
  ikw-NT: Anụ zị kọriri n'anọ-ẹhni, kwnornu nụ okwno-awụwa nụ okno ọka zị n'esilawụru
    anụ, ka ọ zá neegesi nụ anụ zị n'anọ-ẹhni? Anụ neeme lele badnụ etekne.
  khs-khs: Koiyawemiye, Kiwa mokopo sena sitala epapuluse, kamunuse sitalakeye. Kiyawa
    kilipe kemi katolose, kilipe kemi konomonose sitalakeye. Mokopo sena mane olokeyatela
    epesita:ya epapuluse kiwa sitalakeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴ ሃዒካ ሃ ኣላሚያ ኣሳዳን ዴዒታ። ሂንቴንቱ ሃ ኣላሚያ ኣሳ ጊዲያዋ ሂንቴ ጊዶን ዴዒያ ቃናቲኔ
    ፓሉማይ ኤሪሴኔ? ቃሲ ሃ ኣላሚያ ኣሳዳን ሲሜሬቲታ።
  pma-pma: Naviteni mukok veni sakien keil onami suval veah sakien keil onen meatin
    keil ten out netan. Anatin, navong mivi elu en kami ka mimusel kat kami eris,
    sakien koanek mul rie lati keke mivi meatin keil ten out netan enges veni mimul
    mimusil kat sakien keil teni.
  atd-NT: su ogbootan kow pad to mgo maroot no koiniatan to goinawa now su duon dod
    mgo otow dio to kaniu no ogkoima woy ogpoog-ogotoy. No ka sikan, igpatokod to
    ogkabootan kow pad to mgo koiniatan now no ian batasan to mgo otow no waro nigtuu
    kai to soini no kalibutan.
  tel-2017: ఎందుకంటే మీరింకా శరీర స్వభావంతోనే ఉన్నారు. మీ మధ్య అసూయ, కలహం ఉన్నాయి.
    దాన్ని బట్టి మీరు శరీర స్వభావం కలిగి మానవ రీతిగా నడచుకొనేవారే కదా?
  hat-BSA: pwiske nou toujou nan lachè. Paske akoz gen jalouzi ak konfli pami nou,
    èske nou pa nan lachè, epi èske nou p ap mache tankou lòm natirèl?
  top-NT: Porque huixín lapa̱nantitcú la̱ tí ni̱ ca̱kskalhlí̱n Espíritu Santo; pues
    la̱tiyá la̱lakcatzaniyá̱tit tú kalhi̱yá̱tit y la̱tiyá la̱nicá̱tit entre li̱ta̱camán.
    Huixín lakati̱ya̱titcú latapa̱yá̱tit la̱ namá cristianos tí ni̱ talakapasa Dios.
  msk-msk: kay wa pa mayo ayawi yang dadaan kamayo paagi. Yaan yang toosanan na yabay
    pa kamo mangagad sang kanang otaw paagi yang yabay pa kamo masigi sang arag kamo
    aw abay kamo panagagisagis.
  gyr-NT: Peguata vɨteño co ɨvɨ pɨpendar pɨhañemoñetasa tẽi rupi. Esepia, peyemoecatẽhɨ-tẽhɨ
    oyeupe, iyavei peñemoɨro peyeupe pe pɨhañemoñeta ndahoyoyai vahesa pɨpe. Pe evocoiyase
    peyapo ava ndoicuai vahe Tũpa rembiapo nungar.
  kmh-kmh: Miluk niŋiy, penpen aŋgiy mindpim ak; biynimb yikop gok gipay rek gipim.
  ukr-ONPU: оскільки ви ще досі тілесні. Адже якщо між вами ще є заздрість, сварки
    та розділення, то хіба ви не тілесні й не поводитесь, як інші люди?
  emi-emi: ta poli am tokatoka nongina taumattu ngatoa la uusilaa aaloannaaira. Am
    nannaa saasakiaa tee mene katoa etaimim, me am aissakeana elome etaimim. Isaa
