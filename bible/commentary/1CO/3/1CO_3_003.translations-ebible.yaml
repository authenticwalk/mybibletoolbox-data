verse: 1CO.003.003
translations:
  kpx-kpx: Kosealemo la aike sohu vatae vaveve vama. La mole vaveve elehai mole maina
    mai ima. Isi moleho itumulahai moleho hoto louma. La vaveve kateale vamale kemo
    di hilokage la vatae atae vavevemo negolahalu.
  okv-H: enda ta ujeje ta ere pambuhova amo ungota degi boru jumbari isapamane be
    mihia avoeto erena.
  tbo-tbo: Geka binei ma a laubayademi babana omi dewa mei tu mehipuli; yohola o yamgenagenaliliyena
    memi po o imemepuputana, yaka galenami mei tu meuputa.
  mal-C: നിങ്ങൾ ഇപ്പോഴും ജഡികരാണ്. നിങ്ങളുടെ ഇടയിൽ അസൂയയും ശണ്ഠയും നിലനിൽക്കെ നിങ്ങൾ
    ജഡികരല്ലേ? സാമാന്യജനത്തെപ്പോലെതന്നെയല്ലേ നിങ്ങൾ പെരുമാറുന്നത്?
  grc-SR: ἔτι γὰρ σαρκικοί ἐστε· ὅπου γὰρ ἐν ὑμῖν ζῆλος καὶ ἔρις ⸋καὶ διχοστασίαι,⸌
    οὐχὶ σαρκικοί ἐστε, καὶ κατὰ ἄνθρωπον περιπατεῖτε;
  bgc-bgc: क्यूँके इब ताहीं थम दुनियावी माणसां के पापी सुभाव के मुताबिक जीवन जिओ सों।
    ज्यांतै के इब भी थारे म्ह जळण अर झगड़े सै, तो के थम दुनियावी माणसां की तरियां
    कोनी? थम उन माणसां की तरियां सों जो परमेसवर के कोनी।
  khz-khz: kwalana gomi tauniparami geria ririwa rakavara na roe nege kune-agimina.
    Gomi nuganugami ai munemune e kogo roe nege miana, eiana evega-taunataunaana gomi
    etanopara talimara geria maguli ai roe nogo magulina.
  deu-TKW: 'Denn noch seid ihr fleischlich. Ist ja Eifersucht und Hader unter euch
    zu Hause: heißt das nicht fleischlich sein und ächt menschlich sich gebahren?'
  zsr-NT: Cni nac, le nacliꞌ ca nu nac bunáchz ga rdxintë naꞌa dza. Tsal ni ruzxéꞌiliꞌ
    lzaꞌliꞌ len rdil‑l dídzaꞌliꞌ len r‑rujliꞌ chopl, nacliꞌ ca nu nac bunáchz, len
    runliꞌ tuz ca tun bunách yödzlyú ni.
  lin-lin: pamba te bozali nanu kotambolisama kolanda baposa ya nzoto. Lokola likunya
    mpe koswana ezali kati na bino, boni, bozali te kotambolisama kolanda baposa ya
    nzoto ? Bozali kaka kosala lokola moto nyonso te ?
  hns-NT: Toelog apane me djaran aur djhagara kare hai. Aise dekha hai kie toelog
    be-bieswaasie log ghat khaalie aapan man waala kare hai.
  noa-E: sĩi agtha parhoobam khʉʉnau khĩirjuajem khĩirjugta wai naawai. Pãarta wir
    aig pãach eepaijã agtha chikham nemjã pãach dën apim khõsinaa jũrr chikham ipeer
    ahau khaphöbaadëp nʉmʉn, magan agtha sĩi õor parhoobam khʉʉnjöpaita nʉm. Maguata
    amau nem waaujemjö pãraujã agtha wau nʉm.
  eng-EMTV: for you are still carnal. For where there are envy, strife, and divisions
    among you, are you not carnal, and walking according to human principles?
  mib-NT: Chi cájica ga rō jiín modo neé máá ró. Chi cácucuésún ni rō, te cácajnáhan
    ró, te cácusɨ́ɨn ni rō. Núu súcuan te cácuu ró nájnūhun ñayuu ñayɨ̄vɨ jéē cájica
    jíín modo neé máá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग आल्‍लो थारिक् इक्‍साबा निङ्‌वाॽइल्‍ले़ के़युक्‍तिआङ्
    के़वयिॽरो॥ खिनिॽ लुम्‍मो नाहे़त्‍छिङ्‌मा नु खे़माॽ वाॽइल्‍ले़ खिनिॽ आबाङे इक्‍साबा
    निङ्‌वाॽइल्‍ले़ के़युक्‍तिआङ् नसाःन् मे़न्‍जोःक्‍मनाबा मना कुइसिःक् के़म्‍बोःक्‍खिन्‍बि?
  xnj-xnj: Muni nyenye mwakona vandu va pamulima. Wu, lepi chakaka kwakona kuvi na
    wihu na ngondo pagati yinu? Mambu ago gilangisa njwe kuvya nyenye mwakona vandu
    va pamulima, mwitama wumi wa chimundu.
  mmx-mmx: mila nemi move mi rooro ngan limixin mede at na lavatbung menemen. Levereven
    peves mi levenekarakat move i nemen kantubu atnimi, la nai i lox asuusu i do nemi
    move mi rooro eburu mi loklok at na lavatbung menemen. La kerepmo loklok atnimi
    i lok ngan loklok at limixin at na lavatbung menemen.
  cbr-NT: Usai 'aish nutsi cuamianani nishananquin camina Cristonanma unin sináncësa
    oquinshi sinanin. Usa 'i camina an Nucën Papa Diosan bana cuacëma unicamaxa 'icësai
    'in.
  tee-NT: Tuca' lai mach'akxayat'it ju palai lhixcai ni jantuca' k'ox mac'ont'at'it
    tachi ju talai ju jantuca' talhilaca'anta ju Jesús. Pus alinca' ju lamilhi'uxijnan
    ju ta'alhaccha'anan chai ju talaclak'aji chai ju jantu va lakatam tanavita ju
    ix'atalacpast'ac'at'an. Pus ni chunch ju layat'it pus lana tasui ni vanach t'onat'itca'
    tachi ju tatsucui ju jantuca' talhilaca'anta ju Jesús.
  eng-LSV: for yet you are fleshly, for where [there is] among you envying, and strife,
    and divisions, are you not fleshly, and walk in the manner of men?
  cak-NT: Rix xa ja ri nirayij xa jari' ri niben. Can man utz ta nitzu' jun winak
    ri utz c'o. C'o ayowal chi'icojol. Ijachalo'n-iwi'. Xa can k'alaj chi ja ri nirayij
    rix ri niben. Ri ic'aslen xa can junan riq'uin ri quic'aslen ri winak ri manak
    ri Espíritu Santo quiq'uin.
  pah-NT: 'A''ereki penhimimbotarimova''ea rehe pe ndekoi jipi. Jukwaha reki a''ea.
    Penhimyrõ ko pe ojogwehegwehe. Pejogwayvayva ko pe no. Nurã ko ji ei pe me: Peko
    pe penhimimbotarimova''ea rehe. Cristo''gareheve''g̃a''jarũiva''ea ko pe.'
  sja-NT: Mãga p'anɨ pãchia oo k'iniata oo p'anadairã, Tachi Ak'õre Jaurepa oopi k'inia
    bɨ ooda-ee. Iru Jaurepa jarateepi bɨk'a oodai k'ãyaara, aupedeepata, Tachi Ak'õrepa
    jarateepataarã pëida audú k'ɨ̃a p'anadairã.
  xed-xed: kabga manda nzakwa mnduha ma ghəŋa haɗik tata nzakwa kuni ta nzaku. Ka
    si tata draku kuni, tata zlərɗawi kuni mataba ghuni katsi ya ní, nzaku manda ŋa
    mnduha ma ghəŋa haɗik a ta nzaku kuni nda tsa ra? Manda ŋa taŋ tata nzakwa kuni.
  mks-NT: Jáchi̱ cúú yi̱i̱ va ndó tátu̱hun ña̱yivi ñuyíví. Ndaja táhan mé ndó cáhi̱hvi̱
    ini xi̱hi̱n táhan ndó ta cáni táhan ndó ta sáhndá java táhan ndó. Ta xi̱hín ña̱
    yóho cája ndó ña̱ cúni̱ mé cuití ndo̱ tá quia̱hva cája ña̱yivi ñuyíví.
  gfk-S: '@see-verse:1CO.003.002'
  bmu-bmu: Iŋini toroqeba gölmegö ahakmeme bölöŋi mötöteiba malje. Iŋini urunöŋ mututqutut
    möta aŋgururuk aka keu jijinöŋ noŋgitnöŋ goŋgitpi ahakze. Mewö aketka uru silegö
    sihim kömbönaŋini bölöŋan galöm köl eŋgiiga urumeleŋgö kopa ambazip omaŋi yeŋgö
    tandök ahakze.
  dgz-dgz: iwa endi e yaugai piup ma inak megawa gapan di waniasi. Ame gapan e gare
    gare anu koeam amba noyam notatae taiwanin. Endi e ap taiwanianawa menan ame piup
    inak mega gapan di waniaisi. God Guewa kakaewa megawa e inayap da uon.
  eng-GNV: 'For yee are yet carnall: for whereas there is among you enuying, and strife,
    and diuisions, are ye not carnall, and walke as men?'
  zaa-NT: Porqui'ni modo qui' le antes nna runi rùą le dominar, acca hua yù'u ruhuá
    la' yélatsi' lo losto' le, ą'hua télá télá ná la' rulábalatsi' qui' le, ą'hua
    calatsi' le íl·la'ani luetsi le. Por ca cosį nu runi lį nna, acca yù ri'u qui'ni
    titó' rúbá chi bitsiáni la'labàni qui' le, álá. Quiere decir qui'ni runi rù le
    tì'a runi adí ca enne' yétsiloyu.
  eng-WEBSTER: 'For ye are yet carnal: for whereas there is among you envying, and
    strife, and divisions, are ye not carnal, and walk as men?'
  guh-guh: Bajarapacuenia pajamatabëcueneitsimë tsipaji abaxë mapanacuapijivije, Dioso
    apo pejumecovënëtsivi, jamatabëcuenejëpaeya pajinavanapame. Paxamë abaxë panacuenecaëbabiabame.
    Nabijataeyanua namataenetsia panajumeanaenotabiabame. Natsanaeyanua jamatabëpanavecuajinavanapame.
    Nexata abaxë pacatsitecavanapame mapanacuapijivi pijacuene.
  bon-bon: ingle weemerage singisingi cina camu jitruwetnäjenenemisi. Weeme cabu liba
    pisi nyene ämugetna mule, mene abaja mule, nää peei te lica jiwabininige, egä
    weeme singi cina weebibine jitruwetnäjenenemisi; weene epu inajininige ai gawecewe
    mule cabu lenajayame biname liiyepu.
  nhw-BL: pampa noja anmechyacana catli amo cuali amotlalnamiquilis quinequi xijchihuaca.
    Anmochicoitaj, huan anmonajnanquilíaj huan anmotlajcoxelohuaj. Quej nopa quichihuaj
    masehualme catli san quinyacana catli inijuanti quinequij. Anmochihuaj quen masehualme
    tlen ni tlaltipactli catli ayamo quiiximatij Toteco.
  swh-ONEN: Ninyi bado ni watu wa mwilini. Kwa kuwa bado kuna wivu na magombano miongoni
    mwenu, je, ninyi si watu wa mwilini? Je, si mwaendelea kama watu wa kawaida?
  wbi-wbi: Ulwakuva umue namulim'bili. Ulwakuva ikilule namatupa ghavonike mulyumwue.
    Vuuli, namukukala kuling'ana nu m'bili, vuuli, namughenda ndavule vulevule vwa
    kimuunhu.
  bba-bba: yèn sɔ̃ i wɑ̃ɑ kɑ wɑsin bɑɑ ɡinɑ. Domi sɑnɑm mɛ nisinu kɑ sikirinɔsu wɑ̃ɑ
    bɛɛn suunu sɔɔ, i ǹ sɔ̃ɔsimɔ mɑ i wɑ̃ɑ kɑ wɑsin bɑɑ? Bɛɛn sɑnu sɑnusu kun sɑ̃ɑ
    nɡe hɑnduniɑɡisu?
  eng-KJVCPB: 'For ye are yet carnal: for whereas there is among you envying, and
    strife, and divisions, are ye not carnal, and walk as men?'
  kgk-NT: Pejapose va'e rei pejapo meme vyteri. Pene rakate'ỹ eterei peẽ-my gwarã-rehe,
    ha pende rapixa oiko porãha-rehe pevy'are'ỹ. Pende a'e e'ỹ ojóehe. Pejoja'o ja'o
    rei peiko-vy. Upéixa peiko-gwi oroikwaa nde rekoha vai. Erejapose va'e rei erejapo-gwi.
  waj-waj: Ngia homo mmatayaa diaa aataruuyauvaara yaata utida iida variaivaara aanna
    makee fai hama ngia yopeema rikiaaravai. Ngia vo vaidi vo vaidiiya iikiaa mmooriiyauvaa
    taavo ngii iikiataivai vaikiai iyauvaara ngiingiiiyara ngiingiiiyara nnannateeda
    varida ngiingiiita ngiingiiita buaaru tida variaavai. Ivaara ngia homo mmatayaa
    diaa gioonna kiaapuya varida mmatayaa diaa aataruuyauvaara yaata utu kiada vaida
    iikiaivo kooyaa vainoo.
  cpy-cpy: Tekiraata pantaki-shiretziita. Eeniro pikija-wakaa-wentawo oeta-rika, panta-wakaa-waeta.
    ¿Kaarima iroka rantayita-piintakiri jaawiki-jatzi-paeni?
  mpx-mpx: kaiwena komiu iyoho ku olak panayawi nuwatuina elana. He ebo pihigelgel
    ge ba apwaapwanawa iyoho eliyamiu, inoke ku olak panayawi nuwatuina elana ge gamagalau
    wali pagan ku toulil to, age?
  wbp-wbp: Nyurrurla kankulu nyina yapa-patu-kari-piya yangka-piya Pirlirrpa Kaatu-kurlangu
    kula kalu mardarni, ngula-piya. Ngurru-nyanyi kankulu-nyanu, manu kankulu-nyanu
    warrarda wilji-mani. Yapa yangka ngula kalurla jurnta nyinami Kaatuku Pirlirrpa-wangu,
    ngula-piyanya kankulu nyinami.
  luo-luo: Donge pod un mana jopiny ka nyiego kod dhawo ni e kindu? Donge mano nyiso
    ni un jopiny kendo utimo timbe machalre gi timbe mag dhano?
  nhe-NT: pampa noja inmechtilana tlen imotlalnamiquilis quinequi xijchihuaca. Inmoxicohuaj
    huan inmonajnanquilíaj huan inmotlajcoxelohuaj. Queja nopa itztoque tlacame tlen
    quichihuaj tlen inijuanti quinequij. Inmochihuaj queja tlacame tlen ax quiixmatij
    Toteco.
  aii-aii: ܣܵܒܵܒ ܗܸܫ ܦܲܓ݂ܪ̈ܵܢܵܝܹܐ ܝܬܘܿܢ. ܣܵܒܵܒ ܟܡܵܐ ܕܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ
    ܘܡܲܩܲܪܵܨܘܼܬܵ‌ܐ، ܗܵܐ ܠܹܐ ܝܬܘܿܢ ܦܲܓ݂ܪ̈ܵܢܵܝܹܐ، ܘܒܸܚܕܵܪܵܐ ܐܲܝܟ݂ ܒܲܪܢܵܫܵܐ؟
  esk-NT: takku ukpiqsriruaŋugaluaŋŋapsi kaŋiġruaqtaqaqtusrisuli iñuuniaqhusriḷu iñuktun
    iḷisimanġitchuatun Christ-mik. Killuqsrisiqaġupsi avatmun uqavaaġutilusriḷu kaŋiġruaqtaqaqtusri
    suli aullasriqaqtusri iñugruiñatun.
  msb-msb: kay an kaisipan niyo dili magbarayaan sadtoʼn mga dili nagatuod. Nagpaarawa-awa
    kag nagasuruay kamo. Nano, dili ina pagpamatuod na baga kamoʼn mga dili pa nagatuod
    kag may kinab-anon pa na mga ugali?
  cpa-NT: Tiog¹³ jmoh² hniah¹² hi² nøngh² hniah¹² jǿg³ quiah¹² dsa² jmøi¹guǿi¹. Chian²
    báh³ dsa² ni³qui³ ni³hioh¹, dsa² hniu¹ hning². Ma²ŋi²nioh³ hniah¹² jmáh¹lah jǿg³
    quiah¹² dsa² jmøi¹guǿi¹.
  dso-dso: ତେବେ, ତମେ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ରଇବା ଲକ୍‌ମନର୍‌ପାରା ଆଚାସ୍‌ । ମୁଇ ଏଟାର୍‌
    ପାଇ କଇଲିନି, କାଇକେବଇଲେ ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଇଁସା ତଲା, ଲାଗାଜଡା ଆରି ଜାତିନିତି ଆଚେ ।
    ତମେ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ରଇବା ଲକ୍‌ ବଲି ଜାନାପଡ୍‍ଲାନି । ଜଗତର୍‌ ଲକ୍‌ମନର୍‌ ପାରା,
    ନିଜର୍‍ ମନ୍‍ କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାସ୍‍ନି ।
  meu-meu: Badina be umui na doene tauanina o abidadama heniamu; vaḡeḡe bona heai
    umui bogaragimui ai doene e miamu. Benaini, umui na tau-anina iabidadama-henina
    taumui ani? Umui na taunimanima heḡereḡeredia o rakamu ani?
  yva-NT: 'Mine so ama vambunine no wasaija nene: Weaparijo vatano kaijinta mai muno
    waparare vambinibe, weti weapamo maisyare vatano wantatukambe Amisye ai mansamaisy.
    Mine so ama vambunine mo wasaijar ti wabeare wemaisy.'
  dgc-dgc: da sésundin moy pabi tu ugali moy a dati. Bagay néglébug kam, sakay négpanapanaghili
    kam, éy saya i katunayana a sundin moy pabi tu ugali moy a dati. Bakit ahigén
    moy du tolay a iba a éwan méniwala ta Diyos?
  zpm-NT: sacne laa to bii zienaḻ miṉe ruṉ miech guidzliu, laa ne guṉ to miṉe racladz
    Dios. Goḻguieṉ gaṉle zha rac to, no to rlozhd glëëlsa to, rlozhd tiḻlsa to. ¡Led
    squid goṉ no gac zha ne nole xnëz Dios!
  hix-NT: ohun kom yano me rma hak oyehutwanàr kom ke. Àsok tawro hana. Matakuyatxow
    hatà. Mosoyatxow hatà. Àro wyaro oyehtokonye, ohun kom yano me rma mehutwetxow
    hamà. Kryestu mryenonàhnà komo wyaro rma manatxow hamà. Khoryenkom yokato yoh
    mehra mak mehutwetxow hamà.
  sim-sim: Hako ter ngana. Jir mbeek yawur ji hishikrahakorondahik nawa ambu jir.
    Jir mbele mbele os wavu jihik tasawa nom ji hishihi ji tiyawak a heyewa jir. Mberem
    ushiwak? Jir jihi ambek ma lawan ji antlaha ji wapkava hishihi jimu anangrianduwa.
    Os erem ji unda oso osmu mukunduwa, jir sunguwavu masi jihi si mbanda nombon er
    jimu tiyanduwa.
  npi-ULB: किनभने तिमीहरू अझै सांसारिक नै छौ । यदि तिमीहरूका माझमा डाह र झगडा छँदै
    छ भने के तिमीहरू सांसारिक तवरले जिइरहेका छैनौ र ? वा के तिमीहरू मानवीय मापदण्डअनुसार
    जिइरहेका छैनौ र ?
  cgc-cgc: tak gasunod kaw pa ta inyo na kaugalingen na liag. Nlaman ko na gasunod
    kaw pa ta inyo na liag tak kyo yan gainggitay daw gabutalay. Inyo na batasan paryo
    ta batasan ta mga ittaw na ula ki danen Dyos Ispiritu Santo an na yon man gasunod
    danen ta isip na alin nang ta ittaw parti daw ino dapat buaten.
  tim-tim: Yeŋe galalupŋe gasa akyeŋgimai akto potalakmai aregât hin dân, Ye âmâ hân
    luâk yânŋe akto Heak bâlâk akmai dân.
  yor-yor: Nítorí ẹ̀yin jẹ́ ti ara síbẹ̀. Nítorí, níwọ̀n bí owú jíjẹ àti ìjà ṣe wà
    láàrín ara yín, ẹ̀yin kò ha ṣe ti ayé bí? Ẹ̀yin kò ha ṣe bí ènìyàn lásán bí?
  wos-wos: Guni du takwaka haraki mawuli xékéta guni di wali waruta guni ané héfambu
    rekwa du takwa maki male guni re. Métaka we guni du male du maki guni re?
  emp-NTPO: 'Bãrãra wad̶ibid̶a naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩnaa: djãrãba erob̶ʌ
    carea biẽ́ crĩchabadaa idjab̶a caicayabadaa. Mãwã b̶ea bẽrã ebud̶a b̶ʌa wad̶ibid̶a
    naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩnada naʌ̃ ẽjũãnebemarã quĩrãca.'
  eng-F35: because you are still fleshly! For since there is envy, strife and divisions
    among you, are you not carnal and acting like ordinary people?
  ind-ind: sebab kalian masih dikuasai oleh naluri yang berdosa. Dengan keadaan kalian
    yang saling iri hati, bertengkar, dan terpecah belah, itu bukti bahwa kalian belum
    lepas dari naluri berdosa. Kalian masih hidup seperti orang duniawi.
  pes-OPCB: زیرا هنوز تابع طبیعت گناه‌آلودتان هستید. شما به یکدیگر حسادت می‌ورزید
    و در میانتان دو دستگی و خصومت وجود دارد. آیا این نشان نمی‌دهد که هنوز طفل هستید
    و مانند انسانهای دنیوی رفتار می‌کنید؟
  mpt-mpt: Ibo sin kukubo amitie wafu bianiba kukub misiamo sma ye nabiobe. Ibo ina
    bianiba ib nekwal maki bainobo gabibi dosuambiba ib sinwalo dleb weng obib kesoa
    ne tekein kebibe, ibo sin kukubo sma ye nabianiba nakaia unangai bainobo gabibbai
    kukub ota ibo wafu bliobe.
  ssx-ssx: Ikana꞉ma꞉ ne tunkula꞉la꞉ haumanu make ape ala꞉ ekimanu make kutupiki haumanu
    piteleme ekita꞉ mo kenke wanda꞉halima꞉ pu haleme tupa꞉ kone pitelememe.
  mkl-mkl: si nɑ iyi í jɔ̀ ì wɑɑ too idɔɔbii ɑrɑ titɑ̃ ŋɑ. Ntɔ ntɔ, iɡu do kɑkɔɔ í
    wɑ si ɑnini nŋɛ, nɔ iyi bɛ wɑ nyisi iyi ì wɑɑ too idɔɔbii ɑrɑ nŋɛi. Isɛɛnɛ nŋɛ
    ŋɑ mɔ í yɛi bɛi ti inɛi ɑndunyɑ ŋɑ.
  gaq-gaq: ଏବେ ଡିଗ୍ ପେ ସାଂସାରିକ ରେମୁଆଁଇଂନେ ସୁଗୁଆ ବ୍ରୁଆ ଡିଂକେ ପେଡିଙ୍ଗ୍‌କେ । ପେ ବିତ୍ରେ
    ରିସା ବାରି ନେଃନେ ବିତ୍ରେ ୱିଙ୍ଗ୍‍ଆଃରିଂଆଃ ଲାଗେ ଲେଃକେ । ଆକ୍‌ବାନ୍ ମେଁନେ ପେ ଗାଗ୍‍ଡ଼େନେ
    ବାରି ସାଂସାରିକ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍ ?
  gof-RNT: Ha77ika hintte ammanonna asada de7eeta. Hintte giddon de7iya qanaateynne
    palamay hintte ammanonna asada de7eyssa erisenne? Hintte ammanonna asada haneeta.
  unx-unx: ନାହାଁଃ ଜାକେଦ୍‌ ଆପେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ଲେକା ସେସେନ୍‌ ତାନାପେ । ଆପେ ଥାଲାରେ
    ହିସ୍‌ଙ୍ଗା ଆଡଃ ଆପେ ଆପେରେ ଏପେଗେର୍‌ ହବାକାତେୟଃତାନା, ନେଆଁଁତେ ଚିନାଃ ଆପେ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ଆଡଃ ଅତେଦିଶୁମ୍‌ ଲେକାପେ ସେସେନ୍‌ତାନା ମେନ୍ତେ କାପେ ଉଦୁବେନ୍‌ତାନା ?
  gah-gah: Lekeza nenémináa miniki kemekugú niki lova leta lava leta iki hanuva vegenakitana
    nenéminiki litaha lekemetamenigi miniaká niave.
  lcm-lcm: Using mipo telan ta keve lomlomonai i kuli rina ke. Au na e iang man mi
    atogon a vinga rikek ve angkiki nei liuan imi pok, numai vanang a si? Nambang
    e iang a mipo telan ta lomlomonai ani bil i kuli rina, na mipo using a keve selen
    si ri vap i kuli rina.
  aer-aer: Ayenge alakenhe angkeme arrantherre-arle arne ahelhe nhenhe-arenye areyeke-ante
    akwete itirreme. Nhenhe arratye aneme arrekantherre-akerte alakenhenge arrantherre-arle
    alknge uthnemenge arrpenhe areyeke, ahele-ahele akwete akerrerlte-aneme. Nhenge
    arrantherre arne nhenhe areye renhe mpwarerlte-aneme nhenhele imerneme arrantherre-arle
    Ngkarteke akutne aneme areye-arteke.
  qvc-NT: Chaqa Jisuspi mana kriyiqkunashinam kawsaykangillapa, munashqaykitalla rurashpa,
    imbidyanakushpa, anyanakushpa. (Chaymi kanangaman manaraq atingillapachu Dyus
    nishqanda intyindiytaqa.)
  tgl-ULB: Sapagkat nananatili kayong makalaman. Dahil kung may paninibugho at pagtatalo
    na umiiral pa sa inyo, hindi ba namumuhay pa kayo sa laman at hindi ba kayo lumalakad
    sa pamantayan ng tao?
  cbs-NT: Man kushipai beyadiama jabias matun jiwea keska shinain man babuwen taea
    ikunwain betsabube ja iki jatu dabain binunananun ika inun betsa kemutapaya ja
    shinain sinai ikunwanbuma keska shinain man jiweabukiaki.
  xtm-NTPP: Vaa sukan ka kuu ñayii ñuu ñayivi a ka kuu‑ka ni, vaa iyo‑ka tnu'u kueñu
    tna'a ma, tnu'u kanaa ma, tnu'u sa'a siin tna'a ñayii ma, nuu ka iyo ni a. Te
    nú sukan, sukan ka sa'a ka kuu ñayii ñuu ñayivi a, sukan‑ni ka sa'a ni, te masu
    ka sa'a ni sukan kúni Su'si ma.
  nnq-nnq: Gambu mmilingite tango mabandu ba dunia. Bo, kweli kutenda kwinu ubi bwiu
    nu kutumbakana kati jinu? Ilebe yenie ilaya kipola kutenda mangwetumwe tango mabandu
    ba padunia, ntamanga tela na kitama cha dunia.
  bao-NT: Ca tʉgoeña maji tutuatirã mʉja niicã ména. ¿Mʉja majuropeera ameri tuti,
    ameri ĩarʉgati, mʉja ca ameri bii niirijea Ʉmʉreco Pacʉre ca majitirã mʉja ca
    niirije méé to biiti?
  san-ORI: ଯୁଷ୍ମନ୍ମଧ୍ୟେ ମାତ୍ସର୍ୟ୍ୟୱିୱାଦଭେଦା ଭୱନ୍ତି ତତଃ କିଂ ଶାରୀରିକାଚାରିଣୋ ନାଧ୍ୱେ ମାନୁଷିକମାର୍ଗେଣ
    ଚ ନ ଚରଥ?
  huv-NT: Tealeámban nganaw merangan leaw andiüm Teat Dios; naleaing temerangan leaw
    icona indiüman. Cos tealeámban ngo majneaj mejawan nop alinop, ijcüyiün icoyónan
    quiaj, at lambajcaron mejlüyiün palpálwüx. ¿Neol terangan atquiaja? Cos tealeámban
    merangan atnej arangüw pálwüx nipilan.
  otn-NT: Porque tobe guí øthohʉ tengu̱tho ga̱ 'bʉ hmi̱'da yø ja̱'i̱. Tobe gyø zɛyathohʉ.
    Tobe gyø 'yøt'i sʉithohʉ. Tobe hi̱nga̱ 'da'igu̱ ra̱ hya̱ guí̱ mma̱mhmʉ. Tobe guí
    øthohʉ tengu̱tho øtyø ja̱'i̱ nu̱'ʉ hi̱ngui̱ pa̱ Oja̱.
  nop-nop: Maŋgoŋde, hidi nai indidegoŋ kinadiwolika eŋ tosiwe hati-tiiŋ doktiŋa titiŋ
    komi kougoŋ keleiŋ nadihamulat. Hidi kwetfoloŋ me Bepaŋ’walaŋ mede mu nadiŋa hatiiŋ
    nabugoŋ tiiŋ.
  obo-NT: Oyya su id ikuu kow poron to morat no ingowollon dow. Id ikahi ku ini, su
    duwon duma koniyu nod posiisinay woy dos duma, od po-op-opuloy. Inis id puungan
    dow, patow no id ikuu kow poron taddot mosaasaan botasan no tapoy ron duwot koniyu,
    woy id ikuu kow taddot mgo minuvu ka-ay to ampow't ingod no waa allak to Monama.
  cak-ENT: Rix xa ja vi c'a ri irayibül ri uc'uayon ivichin. Man utz tüj c'a nitz'et
    jun chic vinük ri utz c'o. C'o oyoval chi'icojol. Ijachalon-ivi'. ¿Man nk'alajin
    tüj comi riq'uin ri ronojel ri achique nyixtajin chubanic que xa ja ri irayibül
    ri uc'uayon ivichin? Ri ic'aslen xa junan c'a riq'uin ri quic'aslen ri vinük ri
    manak ri Lok'olüj Espíritu quiq'uin.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤀᤡᤰᤛᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤧᤕᤢᤰᤋᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹
    ᤗᤢᤶᤔᤥ ᤏᤠᤜᤧᤳᤇᤡᤱᤔᤠ ᤏᤢ ᤂᤧᤔᤠ᤹ ᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤡᤰᤛᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤧᤕᤢᤰᤋᤡᤀᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤔᤏᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤶᤒᤥ᤺ᤰᤂᤡᤴᤒᤡ᥅
  mie-NT: Chi cáta jíca cā ndá nú jíín modo nēhén maá nú. Chi cúcuásún inī ndá nú,
    de cánāá nú, de cúsíín inī nū. Túsaá de cúu ndá nú tá cúu nchivī ñayīví jā jíca
    jíín modo nēhén maá.
  san-TIB: ཡུཥྨནྨདྷྱེ མཱཏྶཪྻྱཝིཝཱདབྷེདཱ བྷཝནྟི ཏཏཿ ཀིཾ ཤཱརཱིརིཀཱཙཱརིཎོ ནཱདྷྭེ མཱནུཥིཀམཱརྒེཎ
    ཙ ན ཙརཐ?
  qve-NT: 'Qankunaqa huchallapiraqmi kunankama kawsashankichis, Jesucristopi mana
    creeq runakuna hina, kaykunata ruwaspa: qankunapura celosanakuspa, envidianakuspa,
    hinallataq peleaspa ima. Saynata kawsaspaykichisri, ¿manachu qankunaqa cuentata
    qokunkichis, chay mana creeq runakuna hina, huchallapiraq kawsasqaykichista?'
  pao-NT: Mu gisoo ka Te Naa besa podo mea. Mu togesoo nanahana, nana ooonakwa nasooyukwe
    nanatamme. Ooonekoo mu nasoopetakwatoo mu gi Te Naa podo me'a, mu numu mu sukwe
    nage.
  cbu-NT: Watam nllitarit tputs tamatarpari ashirus taaksawa. Napa na wand natsakus,
    saanpata yutarit tsiyataksa. Nllitarit tputs tamapari ashirus mangishis yutarit
    chinayarus, natsaksa. ¿Mayaamsha ashiru chinaksa?
  usa-usa: '@see-verse:1CO.003.002'
  soy-soy: Li we rɛ ɑ́i Uléécɑɑ Nfɑɑsɔnɛ mɛɛ nɔ́ séni. Kɛ kufɑtoi ɑku nní nɔ́kɛnɛ́cɔpɛ
    ń we, ɑ́ni kɔ kómɛinɛ, ɑ́i li lɛ̃ nyísɛlɛnlɛ rɛ nɔ rinɑ́rɛi mɑ́lɛɛ? Ái li
    lɛ̃ nyísɛlɛnlɛ rɛ ɑ́i Uléécɑɑ Nfɑɑsɔnɛ mɛɛ nɔ́ sénii?
  hui-hui: '@see-verse:1CO.003.002'
  amf-amf: Harrna hambhidianna, kattsika peen kogayn yerinam yedi qaabaynane. Woogintobee
    palimebe shaarin yennonte konin dohonna, Barjo eenadettsi dayma peen kogayn yerinam
    qaabayna eenadettsi yesa maatintatayu?
  quc-NNT: Je ri', rumal chi ri ix are kib'ano xaq jas ri kiwaj je' ta ne ix winaq
    ri mäja' kixkojonik. We ri ix k'äx kina' aretaq kuriq utzil jun winaq, aretaq
    xaq ch'oj kiwaj, kitasala taq iwib', ri ix je' ta ne ix winaq ri mäja' kixkojonik.
    Je' kib'ano jas ri käka'n konojel ri winaq ri man kekojon taj.
  dob-dob: Onaꞌaiꞌaila, ꞌimi bubuna maꞌetamo tuga me baleꞌu nadigega, manuna ꞌetamo
    waegewagewana be waeꞌipiꞌipi tuga,
  wrs-wrs: Yimba mendahnonoa av. Yimba mendah pevmba sahonam vewulv, novnonglanakra
    uwuv. Wo honamba yunam os nungliv, yimba mendah Sesoasongolmba engivnamoa temuramba.
    Yimba mendah os viwul vev, ten indhana noi pethanindna wevsana avnam.
  mca-mca: Qe ekheweli'ƚ mexe hik ejunyejeyi'ƚ ne' nite' yijayan ha' Cristo qe mexe
    eqemtshenetsitsi'ƚij wekwek qa ƚek'eƚeyi'ƚju'kii iye. ¿Me nite' hik ejunyejeyi'ƚ
    ne' nite' tek'enets ha' Cristo in ejunyejeyi'ƚ aka'an?
  tzo-TZC: Yuꞌun ti voꞌoxuque oy to yitꞌixal avoꞌntonic. Ta to xatsac abaic ta cꞌop.
    Mu jmojuc avoꞌntonic. Jaꞌ noꞌox ta xapasic jech chac cꞌu chaꞌal ta spasic scotol
    ti yan cristianoetique.
  mya-mya: သင်​တို့​သည်​လော​ကီ​သား​များ​အ​ဆင့်​အ​တန်း ၌​သာ​နေ​ကြ​သေး​၏။ အ​ချင်း​ချင်း​မ​နာ​လို
    လျက်၊ ရန်​ဖြစ်​လျက်​နေ​ကြ​သည်​မှာ​လော​ကီ သား​အ​ဆင့်​အ​တန်း​၌​ပင်​သင်​တို့​ရှိ​နေ​ကြ
    သေး​၍​မ​ဟုတ်​ပါ​လော။ လော​ကီ​ထုံး​စံ​အ​တိုင်း ကျင့်​ကြံ​နေ​ကြ​ခြင်း​ပင်​မ​ဟုတ်​ပါ​လော။-
  gng-NT: kimɛ ni laan lì biɛ ki pɛ minisaaltetem bo nɛ. Iponponbe nin ikɔ̀nkɔ̀n
    yà te niʼni nnɔ nɛ wɔngeh ki teh ni biɛ ki ŋmɔbe minisaaltetem nɛ, ki ŋaake ki
    teh unisaal teh nà baba.
  cbi-NTPO: matyu ne chachilla naadejuñuba chaikama bain juntsaren ken dechu' mitya.
    Tsaju' chaikama kishtyan dechushu juntsaa, tsenmin ajaatyan dechushu juntsaa,
    ñulla Diosnu keeminchaa chachilla naadejuñuba tsa deju' ti ken chumu deeñuba tsanguen
    dechuñaa tsaanu juve.
  ikk-NT: makẹni echẹn kẹ ụnụ rịkwọ e bi kẹ ndị nwọnlẹni Mmọn-nsọ, kẹ ịhịan-mmaka.
    Ẹghẹẹ, ebe o mẹ ni ẹnya-ụfụ lẹ ikpe rị imẹ igunrun ụnụ, ụnụ anọnị kẹ ndị nwọnlẹni
    Mmọn-nsọ? Ẹlẹ agụngụn ịhịan-mmaka kẹ ụnụ rị a gụn?
  leu-leu: Mi taxa waan lunai pana vilaana ti la xavala. Mi taxa taraa fesuai e mi
    fetok temasaat e a ro vilaana aanabeꞌ re faxaalit o a vilaana simi a vilaana ti
    la xavala lunai, bo? Mi taxa bilai lunai pana vubuxanan ti la xavala.
  maz-NT: Na ngueje sido i̱ṉ cjagueji c'o i̱ṉ netsjëji. I̱ṉ pötqui huinsteji y me
    xo i̱ṉ pötqui dyonpütsjëji. C'ü ni tsjagueji a cjanu, je ni 'ñetse nu, c'ü i̱ṉ
    cjagueji c'o i̱ṉ netsjëji. Je xo ni 'ñetse nu, c'ü i̱ṉ nzhodüji c'ua ja nzi ga
    nzhodü c'o nte c'o dya pãrã Mizhocjimi.
  bod-N: ཁྱོད་ཅག་ནི་ད་དུང་ཤ་གཟུགས་ཀྱི་ཕུང་བོར་གཏོགས་ཏེ། ཁྱོད་ཅག་གི་ཁྲོད་དུ་ཕྲག་དོག་དང་རྩོད་གླེང་ཡོད༌པས།
    དེ་ནི་ཤ་གཟུགས་ཀྱི་ཕུང་བོ་དང་མཚུངས་ཤིང་། འཇིག་རྟེན་གྱི་མིའི་སྤྱོད་ཚུལ་བཞིན་དུ་བྱེད་པ་མ་ཡིན༌ནམ།
  tca-NT: '@see-verse:1CO.003.002'
  zpl-NT: xne nehuañiscaꞌhua xi nehuañi beelá bee bene, ria arquiꞌhua lu saꞌhua nu
    rliuhua, nucuaꞌ rlubeꞌ nú nehuañiscaꞌhua xi nehuañi bee bene enu la chenala inziuꞌ
    Diose.
  mbc-NT: Maasa pra amîrî'nîkon ko'mamî sîrîrî itu'se awe'to'kon yawîrî, itu'se Morî
    Yekaton Wannî e'to' yawîrî pra. Aako'mamîkon aakinmuwakon pî' moropai eesiyu'pîtîkon
    pî'. Mîrîrî warantî aako'mamîkon ya, eesepu'tî, itu'se awe'to'kon yawîrî aako'mamîkon.
    Moropai manni'kan pemonkonyamî', sîrîrî pata po tîîko'mansenon ko'mamî warantî
    aako'mamîkon.
  ndg-ndg: Kwa kuwa mwenga bado ba yega. Kwa kuwa bwiu ni majiuno yatibinekana nkati
    yinu. Je mutama kwaa lingana na yega, ni je, mutyanga kwaa kati kawaida ya bandu?
  wsk-wsk: Nina yam ali imi ko kariimet iwita bagasan. Mu awuk, ninimi ko iki paguwura
    ale den tagi gurungumura nenenga ningi aniso sumu, ali ewere ko munan mena e?
  toj-NT: Porque mi tox tucbi ja hua pensarexi. Jel najat ay ja hua pensarexi soc
    ja jastal huas sc'ulan pensar ja Espíritu Santo porque jel to ni envidioso ayex
    tac. Ja' mero huajel ac'ujolex soc ja pleito. C'olan c'olan xta huaxa huiaj abajex.
    ¿Yuj ama jach huas sc'ana ja Dios ja jastal huanex sc'ualjel ba? Ja jastal jahui,
    ja' ni smodo ja ma' mi huas sc'uan ja Diosi.
  tbc-tbc: Aŋanem kagin ta abileksa na da, tia, aŋ tan en san tamolpein dida sam kagin
    naon kisaek a. Man dugo, aŋ luluŋam lo turak susak kagin, agod nug paek kagin
    yen da. Kagin naok ago yan man tan en san mi a. Amaiak niŋen o aŋ tan en san tamolpein
    sad kagin naok an mi agane da.
  sna-sna: Nokuti muchiri venyama. Nokuti sezvo pakati penyu pachine godo negakava,
    ko, hamusi venyika here? Ko, hamusi kufamba savanhuwo zvavo here?
