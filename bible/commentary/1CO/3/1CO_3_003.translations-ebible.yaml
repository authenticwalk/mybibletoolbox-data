  ape-B: Umu moneken, ipak wata pape pagipech enyudak nyalik nyapenyi-paluli yowenyi
    pasin. Enyudak pasin umu penenemu hinyigimu, nyanu enyudak umu panowipu atimu.
    Ipak douk pagimeh namudak ali enyudak pasin ipak peneken uli douk nyogilapapamu
    ipak douk wata pape pagipech nyalik nyapenyipali pasin. Enyudak ipakin pasin douk
    kobi apudak atapich elpech meyoh cheneken ulimu.
  grc-F35: ἔτι γὰρ σαρκικοί ἐστε· ὅπου γὰρ ἐν ὑμῖν ζῆλος καὶ ἔρις καὶ διχοστασίαι,
    οὐχὶ σαρκικοί ἐστε καὶ κατὰ ἄνθρωπον περιπατεῖτε;
  cav-NT: Micuanaratu adebaneriya ama jari Yusuja quisarati. Micuanaja biji eque cuitadya
    jutidya micuana aniya jari tibu, Yusuja Espíritu eque ama. Dyaque inimequi micuana
