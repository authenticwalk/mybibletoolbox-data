  zpv-NT: laasii zeezaꞌbitiiꞌ tu loh lligaaba raꞌ xteenn bwiinn guidxyiyuh nee naa
    za tu bwiinn envidia, cun nuu llahn stoꞌ tu cun lasaaꞌ tu, niꞌchin nin naa gahcaza
