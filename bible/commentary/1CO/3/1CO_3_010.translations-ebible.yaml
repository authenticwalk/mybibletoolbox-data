    daaḵunu, nuhig diig daaḵunu, ag amelagp̱a Kayak nai mehuqmi. Gemu laala ag danab
    laa uḏin lag mawa daaḵunu keeke qaḏep̱a lag heṯeb, amubia da nai maṯimi, nai amup̱a
    ag uḏat tuḏidna heṯeb. Amge laala, ag anam heṯeb ele amu, ag dab menan heig! Ag
    mauhnoak aib hep̱ig.
  nca-nca: Anutuko samaka-samaka tuwó no nunoní iŋo-iŋo meté howero eneŋo yayó kondérewero
