    mato chahahuamaquí na. Mato xërëquë xo tsi Dios yonoco ë chitahëhuani quiha. Jatsi
    ë quirëquë nohiria huëtsa bo joniquë, mato chamahuahi na. Joxo tsi ë chitahëhuani
    ca cacha tsi ja rohahuacaniquë. Jia tsi ja rohahuati ca xo iquia.
  bbr-bbr: Anut nukas kon wou näu oripas is sareirnuk, kiro ou eposek maun ätär muronuk,
