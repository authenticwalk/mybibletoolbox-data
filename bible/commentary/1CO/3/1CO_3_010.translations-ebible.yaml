  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤖᤠᤱᤒᤠ ᤗᤢᤱᤃᤢᤶᤗᤠᤶᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤆᤠ᤺ᤵᤐᤠ ᤜᤡᤶ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
