  asm-FB: ঈশ্বৰৰ যি অনুগ্ৰহ মোক দিয়া হ’ল, তাৰ দ্বাৰাই দক্ষ ঘৰ-সাজোঁতাৰ দৰে মই ভিত্তিমূল
