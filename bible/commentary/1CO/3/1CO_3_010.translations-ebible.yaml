verse: 1CO.003.010
translations:
  kpx-kpx: Dilavau au lovi vaveve vuvune daoale kemoike di o houmale ata holisi lovive
    dua vai hade negote uluvanu. Ige ata degomoleau ke golomo o houma. Di louale keu
    koseanu. Di isiviale la igaegae hade ke golomo nenilahai o houe dua vai.
  okv-H: Eto God na nau degi ta kiari javotoho ikena avoeto bande ta tutuvi hurukeo
    embo nei nei na tutuvi aita bande gerikihera avo be kogue gerikara uje ereona.
  tbo-tbo: Yaubada i lunugotootogogeu yaka i winaganiu po ipa tau tu wiwogatala a
    numa binei. Uyahinei ogola a houna imahiyehi ma tu bagibagi gehouhi ogolahi uyahihi
    he launuma, ma ipa hina galena itete mehi po hina wogo imahi.
  mal-C: ദൈവം എനിക്കു കൃപ നൽകിയതുകൊണ്ട് ജ്ഞാനിയായ ഒരു മുഖ്യശില്പിയെപ്പോലെ ഞാൻ അടിസ്ഥാനം
    ഇട്ടു. അതിന്മേൽ വേറൊരാൾ പണിയുന്നു; എന്നാൽ, പണിയുന്നവർ ഓരോരുത്തരും ശ്രദ്ധയോടെ വേണം
    പണിയാൻ.
  grc-SR: Κατὰ τὴν χάριν τοῦ θεοῦ τὴν δοθεῖσάν μοι, ὡς σοφὸς ἀρχιτέκτων θεμέλιον ⸂τέθεικα,⸃
    ἄλλος δὲ ἐποικοδομεῖ. Ἕκαστος δὲ βλεπέτω πῶς ἐποικοδομεῖ.
  bgc-bgc: परमेसवर नै जो वरदान मेरे ताहीं दिए सै, तो मन्नै एक अकलमंद चिणाई आळे मिस्त्री
    की तरियां घर की नीम धरी, अर दुसरा उसपै रद्दा धरै सै। पर हरेक माणस चौक्कस रहवै
    के वो उसपै किसा रद्दा धरै सै।
  khz-khz: Palagu na vega-nama evenikuto gelegelenai, au numa kala talimaku namanai
    aagoto. Numa vega-rugaitina ruguna vatuna akalaato (pa rugura avega-ruga-gitakaurato),
    taa na atanai numa evega-rugaana. Na numa pia kalaa talimara kwapurakwapura pia
    vegita-tago, numa raka pia kala-tiwaa.
  deu-TKW: Nach der mir verliehenen Gnade Gottes habe ich wie ein umsichtiger Baumeister
    den Grund gelegt, ein anderer baut darauf. Doch sehe jeder zu, wie er darauf baut.
  zsr-NT: Ca nac le buzáꞌ ladxëꞌë quiaꞌ Dios, nacaꞌ ca huen zöꞌö blau. Nedaꞌ gluꞌa
    xlibi zöꞌö, atiꞌ nu yubl rchis zöꞌö naꞌ. Tu turuꞌ ral‑laꞌ uyuruꞌ ca rchisruꞌ zöꞌö
    lahui xlibi zöꞌö naꞌ.
  lin-lin: Kolanda ngolu oyo Nzambe apesaki ngai, natongaki moboko lokola mobongisi
    ya mayele, mpe moto mosusu azali kotonga na likolo na yango. Boye tika ete moko
    na moko asala keba na lolenge na ye ya kotonga na likolo ya moboko.
  hns-NT: Ham djaise ek attjha ghar banaawe waala toelogke iesaai ke bieswaas ke sab
    se barka tjiedj khoeb thiek se siekhailie hai. Aisane ham Parmeswar ke bhalaai
    se ghar ke pahiela ieta khoeb thiek se garlie. Tab doesar log aail aur toelogke
    aur aage siekhaais. Aur sab siekhaawe waalan ke tjaahie thiek se dekhe ke kie
    oesab aapan kaam kaise kare hai.
  noa-E: Wajapcharan mʉʉn sĩi ich Ẽwandamauta di ëu nʉm khʉʉn dën chi maestro khapibarmjö
    arr aawai muata ich Ẽwandam iek jaau nʉmjã warrpem chi dibʉ̈ jukhabarmjö ajim,
    jãga Ẽwandamau maach peerdʉ aaujẽ a jaau chirʉmua. Maagwai deeumua jũrr ag ʉ̈r
    warag ëumam, mag mua jaautarr ʉ̈r warag jaaumamua. Mamʉ mag mua nacha jaautarrjö
    khaba deeum iek jaauju khaba sĩewai chi ag ʉ̈r warag jaau nʉm khʉʉnaujã warre
    wajaphata jaauju aai nʉm. Mag mua chi dibʉ̈jö jukhajim a chirʉmʉn, Jesucristoou
    maach peerdʉajem iek igwiata mag chirʉm.
  eng-EMTV: According to the grace of God which was given to me, as a wise architect
    I have laid the foundation, but another builds on it. But let each one take heed
    how he builds on it.
  mib-NT: Te ruhū chi cúu ri nájnūhun ɨɨn maestro albañil jeē ní jequin rī cimiento
    vehe ún, cúu jeē ni scándíje ri rohó. Te ɨnga de cásama de sɨquɨ̄, cúu jeē castéén
    gā de nuū rō. Núu súcuan te ná ɨɨn ná ɨɨn de na cóo cuidado de ndese sáma de sɨquɨ̄.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिराङ्‌बा लुङ्‌गुम्‍लाम्‍बा इङ्‌गाॽ चाःप्‍पा हिम्
    के़जोःक्‍पा कुइसिःक् हिम्‍पाङ्‌यक्‍किन् ने़स्‍सुङ्, हे़क्‍क्‍याङ् वेॽस्‍माल्‍ले़
    खे़न् सम्‍दाङ् लुङ्‌धाक् से़त्तुर हिम् चोगुॽ॥ कर लुङ्‌धाक् के़से़प्‍पार हिम् के़जोःक्‍पाल्‍ले़
    हिम् चोगुल्‍ले़ खुने़ॽ सिङ्‌सिङ् लॽमा पोःङ्‌लो॥
  xnj-xnj: Ndava ya ubwina wa Chapanga nipewili lihengu ili, ngati mundu mweavi na
    luhala mweijenga, navikili mkingisa mundu yungi ijenga panani yaki. Ndi chabwina
    kila mundu alola bwina cheijenga.
  mmx-mmx: Moroa ga raba ia mi lakleklen kusu ana lok lugugu avukat. La kerepmo aga
    lok lugugu xantubu atnimi, i lok ngan laradi akleklen at lixipkip gu, la aga vaxaru
    li laabuxumpio at loogu, la lentaba vetpes dip kip gu mavana ren. Ketla nedi xa
    dina lok tatao avukat di xusu dina lok lugugu avukat.
  cbr-NT: An xubu 'ati 'unáncë unin ca itá upí pain caístancëxun nitsinia. Usaribi
    oquin cana 'ën pain mitsu Jesucristomi catamënun 'unánmiacën. Usa 'ain ca uni
    itsían, ami xubu 'ati nitsíncë itámia unin i purucësa 'itánun mitsu Cristomi catamënun
    bana ñuixunquin mitsu 'unánmia. Usa 'ain ca uicaman cara mitsu 'unánmia an Jesucristo
    cuëëncësabi oquinshi mitsu 'unánminux, bëtsi bana mitsu ñuixunti rabanan bërúancati
    'icën.
  tee-NT: Pus ju quit'in chunch icjunita tachi ju xa'ucxtin ju na mispai ixyajuca
    chaka'. Pus quit'in acsni tavanan iclajuniu ixchivinti Dios pus tachi ju va icpok'ajta
    ju lacat'un chai icyaulh ju xatantun ni yuchi ju lhich'alhcat ju xaquixtakni ju
    Dios. Chai ju astan ni tamilh ju ali'in ju tamavasalanin ju chivinti pus tachi
    ju va tatailhi'an lacats'unin junta xacmamactata ixyajuca ju chaka'. Para pumatamin
    pumatamin calakts'ilh tuchi ju capulaputank'ayaya' ju ani chaka'.
  eng-LSV: According to the grace of God that was given to me, as a wise master-builder,
    I have laid a foundation, and another builds on [it],
  cak-NT: Ri Dios xu'on favor chue chi xiruya' chupa rusamaj. Romari' xinoc anche'l
    jun utzilaj banoy-jay. Y cuando xintzijoj rutzij ri Dios chiwe, can anche'l ja'
    xinya-ka ri abaj chi ri cimiento. Pero man ja' ta ren yipoban-e ri jay. Xa jec'o
    ch'aka chic ri xquiepoban ri jay. Y conojel ri xquiesamaj chi niquipoba' ri jay,
    can tiquitzu' utz chi quiri' jabel niqui'en che.
  pah-NT: Ore ko oroko onga apohara'g̃a'java'ero. Nahã po ahe japorame onga. Ojipe'ga
    ombovy okyta imo'ama. Aerẽ ojipe'ga imondoi heheva'ea japopava. Na ja ore pe ndereko
    katu a'ero. Tupana'ga ji mbokarakaturame ji amombe'u katu ypy Cristo'ga pe me
    pe mbojikogauka ga rehe. Kiro ojipe'ga pe mbo'embo'ei ga rehe a'ero. Kiroki g̃a
    pe mbo'e – g̃a po pe mbo'e katu a'ero hamo.
  sja-NT: Tachi Ak'õrepa k'inia bada perã, mɨ pëiji ma te choma ewaa oomerã. Maap'eda
    awaraarã mɨ t'ẽe chejida ne-inaa awaraa parãmaa jarateede. Mamĩda pia jarateedaipia
    bɨ.
  xed-xed: Zɗiɗiŋzɗa Lazglafta ta huɗi ka thatá yu ta tughwani manda vərɗa mnda ba
    həga, ka lagha sani bay ta ghəŋani. Ɗaswa ka mndu dzaʼa bay ta ghəŋani tama.
  mks-NT: Ta ye̱he̱ cúú u̱ tátu̱hun da̱ cáva̱ha mé vehe yóho. Ta mé Ndióxi̱ quéa̱
    na̱sa̱ha̱n ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná taán i̱ yu̱u̱ ndúhu̱ sa̱há ta ná jáca̱va̱
    sáhá i̱ ña̱. Ta inga na xíní ñúhú caja chúun xi̱hi̱n á. Joo ndítahan cande̱hé
    va̱ha na ndaja caja na chuun yóho.
  gfk-S: Iou ga hatur ira kasong hoke tike keskes na ut na gil hala, haruat ma ing
    God ga ter tagu be ni gil hobi. Tike mes i pasum ira pinapalim ta kike ra kasong.
    Iesene i tahut be ira turadi bakut, tiketike, di na balaure be di na pasum habibihane
    ira pinapalim ta kike ra kasong.
  bmu-bmu: Anutunöŋ kalem möriam niŋgiyöhi, nöŋön miaŋgö dop miri memegö mötmöt azi
    ewö aka Anutugö tandö kömbönaŋi uruŋine kuŋguba kömötpiga kunöŋ miaŋgö qakŋe miri
    memakza. Ölöp memakzapmö, mohot mohot neŋön mirigö nupŋi ölöpŋanök membinaŋgö
    dop akzin. Ek kutuba membingöra mönö je galöm mem aŋgubin.
  dgz-dgz: Menan God aro neneni gapan ne pa danewa megenat antapenan. Pa tut asik
    tane nagire mini danewa ame antapenan. Ne ibariwa tun amba orup dawa aigap sia
    tuiwan. Amba waenapan da da pa tu dorapen menan ae anu gure pa tupen tapi amba
    tup.
  eng-GNV: 'According to the grace of God giuen to mee, as a skilfull master builder,
    I haue laide the foundation, and another buildeth thereon: but let euery man take
    heede how he buildeth vpon it.'
  zaa-NT: Conforme lani capacidad nu chi benna Tata Dios quia', inte' nna tì'a ttu
    maestro albanil guléqquia' cimiento. Làniana attu nu huaya' runią seguir lani
    tsina nna rucua'ą dé'è lo cimiéntuą'. Pero ttu ttu tsa le nna té qui'ni inna'
    le ti'iỹa ucuà' le.
  eng-WEBSTER: According to the grace of God which is given to me, as a wise master-builder,
    I have laid the foundation, and another buildeth upon it. But let every man take
    heed how he buildeth upon it.
  guh-guh: Bo pexanaevi, pexaniabo pexanaenexa, itsaxuayo bo ënëtuatuajënexa, copiaya
    feratonë bamatatoyorotsia cueruba ibotoxanetonë pemëthëcaenexa bajarapaferatonëjava.
    Bajaraxuacujinae bajara paibotoxanetonëjumavereca itsaibotonë banajumacatsanejebapona.
    Nexata xanë, pacuenia Dioso netocopata, copiaya pacatsipaebatsi pexanialivaisi
    Jesucristo pelivaisi. Nexata baja pajumecovënëtame bajarapalivaisi. Bajaraxuata
    xanë bo ënëtuatuajënexa matatoyorotsia taferacuejava, bitso betanecujaninë. Bajarapaferatonëjava
    ibotoxanetonë tamëthëcaejava ata, bitso betanecujaninë. Tsipaji xanë copiaya pacatsipaebatsi
    Cristo pelivaisi. Nexata juya pamonae cotocaevi pacatsipaebavanapa, pacatsipaeba
    panevajënaeyabelia paneajamatabëcuenesaë tsaponaenexa Cristo pelivaisi panejumecovënëtsijava.
    Bajarapamonae boyenepananexa ibotonë bepecatsanaponaevi bo ënëtuatuajënexa matatoyorotsia
    tamëthëcaeibotoxanetonëjumavereca. Boyenepananexa pecatsanaponaevi baitapetapona
    ëpexaniaviriajava, paviriajava tsixanepana boyenepananexa. Bajara pijinia itsi
    pamonae pacaevetavanapa. Ëpexanialivaisi pacatsipaebabiaba paneajamatabëcuenesaënexa
    Diosojavabelia.
  bon-bon: Acejiyame lui umle näcärepi, cane pui umle ca miijirage raranga biname
    pana ingle ne jaacnepene, siige nuuja te pui ingle cabu erangenige. Yepä iyeta
    raranga biname bime cabu sine ireme, egä teepi lipu erange-nisi.
  nhw-BL: Eltoc quej ni. Toteco, pampa hueyi iyolo ica na, nechtequimacac ma nijtlali
    nopa tlatzinpehualtili ipan ichaj quen quichihua se tlalnamijca calchijquetl.
    Huan eltoc quen sequinoc catli anmechmachtíaj Icamanal pejtoque quiiscaltíaj nopa
    tepancali ipan nopa tlatzinpehualtili. Pero monequi nochi catli tequitij ipan
    nopa cali catli Toteco quichihua, ma motlachilica sintla cuali inintequi o amo.
  swh-ONEN: Kwa neema Mungu aliyonipa, niliweka msingi kama mjenzi stadi na mtu mwingine
    anajenga juu yake. Lakini kila mmoja inampasa awe mwangalifu jinsi anavyojenga.
  wbi-wbi: Kuhumilanila nulusungu lwa Nguluve luno nikapelilue heene n'jengaji um'baha,
    nilyavikile ulwalo, nujunge ijenga pakyanya pa lwene. Looli umuunhu ilolelelaghe
    ndavule ijenga.
  bba-bba: Durom mɛ Gusunɔ u mɑn wɛ̃n sɑɑbu, nɛnɑ nɑ kpɛɛkpɛɛku surɑ nɡe bɑni yɛ̃ro,
    mɑ ɡɑbɑ bɑnimɔ ɡen wɔllɔ. Adɑmɑ i de bɑɑwure u lɑɑkɑri ko nɡe mɛ u bɑnisinɑmɔ.
  eng-KJVCPB: According to the grace of God which is given unto me, as a wise masterbuilder,
    I have laid the foundation, and another buildeth thereon. But let every man take
    heed how he buildeth thereupon.
  kgk-NT: Óga omopu'ã va'erã rehegwa nhe'ẽ aiporu-ta apohekombo'e hagwã peẽ-my, peikwaa
    hagwã mba'eixagwa pa nhande. Óga omopu'ã kwaa va'e onhepyrũ hembiapo. Upéixa ijekoha
    hagwã okyta. Ha'e-rami anhepyrũ va'ekwe Nhandejáry rogarã amombe'u ramo peẽ-my
    Hesu Cristo rehegwa nhe'ẽ. Amombe'u ramo va'ekwe pejerovia-ma hese. Nhandejáry
    xe moarandu-gwi apombojerovia uka va'ekwe Hesu Cristo-rehe. Óga jepytahoha-rami
    Hesu Cristo opyta. Ha'e mate Nhandejáry omoĩ uka va'ekwe nhande resendeharã. Outro-rehe
    jajerovia ramo nanhane resende mo'ãi. Hesu Cristo mate nhane resende tee va'erã.
    Okyta omoĩ rire outro kwéry omopu'ãmba.
  waj-waj: Anutuuqoono ari yaagueeqaivaa ni mikiai na ivaudiri hara viee mmooriivaa
    varee safuuma nnauvaa heekeera vaidivai roosiima na kuabaivaa hara kiauko vaidi
    voovoono ivaudiri nnauvaa heeka kioo varivai. Itaama vaineema vaidiiya mmuaavai
    mmuaavai ivaudiri ari heekaanaraivaa tuqinnama too rikioo heekaivee.
  cpy-cpy: Naaka kimitakariri yotzirori rowetsikiro pankotsi. Naaka etanakawori nowetsikiro
    pankotsi, riitaki Tajorentsi neshironkata-kinari netanta-nakawori nowetsikiro.
    Opoñaashitya ipokayite itsipa thonkateroni rowetsikiro. Roo kanteencha otzimatyee
    ramatsinka-wentyaawo ithonkan-tyaawori kameetha.
  mpx-mpx: Nau ya ola limi ana totaltal toto wana aatena gaganina. Yehoba o mulolu
    i pem inoke wauwau ya sepa ge ekahiyan ya teli, ge eliyana alowau enuna hi taltal.
    Yaa maisena ge maisena wana taltal ni matahikan.
  wbp-wbp: Kaaturluju yungu Pirlirrpa nyanungu-nyangu yimirirli yungurnarla nyanunguku
    warrki-jarri. Kuja karna warru yani yimi-ngarrirninjaku yapaku Yimi Ngurrju Jijaji
    Kiraji-kirli, ngaju karna nyina yuwarli-ngantirninjakungarduyu yangka ngula-ka
    yuwarlirlangu ngantirni, ngula-piya. Yuwarli ngantirninjakungarnti ngulaju karlipa
    yirrarni pirli rdarrkanpa-wiyi kanunjuju. Yangka ngularna-nyarra kamparrurlu yimi-ngarrurnu,
    ngulajurna-nyarra kuja wangkaja, “Jijaji Kiraji ngulaju-ngalpa pirli rdarrkanpa-piya
    ngalipakuju.” Jinta-kari ngula-ka yanirni, ngulangkuju kajika-nyarra yarda yimi-ngarrirni
    Jijaji Kiraji-kirli. Nyanunguju yali-piya-yijala yangka ngula-ka ngantirni pirli
    rdarrkanparla jintangka-juku. Nganangku ngula kanyarra yangka jaru yimi-ngarrirni
    Jijaji Kiraji-kirli, ngulaju-nyarra yirriyirrirli yimi-ngarrirni jaru jurrku-juku
    yangka-juku ngularna-nyarra ngajulurlu yimi-ngarrurnu.
  luo-luo: Kuom ngʼwono ma Nyasaye osemiya, ne aketo mise kaka jagedo molony, kendo
    koro ngʼat machielo ema gedo e miseno. To ngʼato ka ngʼato nyaka ged kotangʼ.
  nhe-NT: Eltoc queja ni. Toteco, pampa hueyi iyolo noca na, nechtequimacac ma nijtlali
    nopa tlatzinpehualtili ipan ichaj queja quichihua se tlalnamijca calchijquetl.
    Huan eltoc queja sequinoc tlen inmechmachtíaj Itlajtol pejtoque quiiscaltíaj nopa
    tepancali ipan nopa tlatzinpehualtili. Pero monequi nochi tlen tequitij ipan nopa
    cali tlen Toteco quichihua, ma motlachilica intla cuali inintequi o axtle.
  aii-aii: ܒܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܝܼ، ܐܵܢܵܐ ܡܘܼܬܸܒ݂ ܠܝܼ ܒܸܢܝܲܬ
    ܡܐܲܝܟ݂ ܚܲܕ ܒܲܢܵܝܵܐ ܚܲܟܝܼܡܵܐ، ܐܝܼܢܵܐ ܚܲܕ ܐܚܹܪܢܵܐ ܒܸܒܢܵܝܵܐ ܝܠܹܗ ܥܲܠܘܼܗ̇. ܐܝܼܢܵܐ
    ܟܠܔ ܚܲܕ ܗܵܘܹܐ ܗܸܫܝܲܪ ܕܵܐܟ݂ܝܼ ܒܵܢܹܐ ܥܲܠܘܼܗ̇.
  esk-NT: Isrumaturuatun tuppiuqtitun, malikługu iłuaqqutaa Agaayyutim uvamnun, inillakkiga
    nappaivik ukpiqsrił̣ipsitñun. Atlat nappairut qaaŋanun taavruma nappaiviliutauruam,
    aglaan iñullaa qaunagiruksrauruq qanuq nappaisilaaġmiñik.
  msb-msb: Paagi san kakayahan na ginhatag sa akon san Dios, ginbutang ko an pundasyon
    pareho san matibay gayod na paratukod sin balay. Niyan, may iba man na nagatindog
    sin balay dida. Ugaling, bahala na maghimat an sin-o man na nagatindog sani.
