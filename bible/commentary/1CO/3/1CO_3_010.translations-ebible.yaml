    xi‑ya. Te vichi sà‑ìá inga ana quida‑xi chuun ma, na ian dacuahnú‑né nama. Doco
    cuidadu ni cúndóó nsidaa nèhivì quidá seguir xì chuun nì dàquésáhî mà.
  ceb-ULB: Sumala sa grasya sa Dios nga gihatag kanako ingon nga hanas nga magtutukod,
    ako ang nagpahiluna sa usa ka patukoranan ug adunay lain ang nagtukod niini. Apan
    mag-amping ang matag tawo kung giunsa niya kini pagtukod.
  ces-LB: Z Božího pověření jsem jako zkušený v tomto směru mohl položit základy,
    na kterých dál staví už jiný. Dávejte však pozor, jak staví!
  mkn-mkn: Naa, Tuhan su kasi tunju Dia pung hati bae sang beta. Andia ko beta sama
    ke kapala tukang. Ais Tuhan tolong sang beta ko beta ajar hal-hal dasar sang bosong
    dari partama, ko kasi bangun fanderen yang kuat di bosong pung idop. Ais orang
    laen ju ajar sang bosong, ko dong bangun di atas itu fanderen yang beta su bekin.
    Ma tiap tukang musti karjá bae-bae ko bangun yang batúl.
  pol-UBG: Według łaski Boga, która została mi dana, jak mądry budowniczy położyłem
