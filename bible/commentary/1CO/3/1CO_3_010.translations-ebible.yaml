  tam-TCV: இறைவன் எனக்குத் தந்த கிருபையின்படி, ஒரு கட்டிட நிபுணனைப்போல நான் ஓர் அஸ்திபாம்
    போட்டேன். வேறு ஒருவன் அதன்மேல் கட்டுகிறான். ஆனால் ஒவ்வொருவனும், தான் எவ்வாறு கட்டுகிறான்
