  npi-ULB: परमेश्‍वरको अनुग्रहअनुसार उहाँले मलाई दिनुभएको कारिगरको क्षमतालाई प्रयोग
    गरेर मैले जग बसालेँ, र अर्कोले त्यसमाथि घर बनाउँदै छ । तर हरेक व्यक्‍तिले कसरी
