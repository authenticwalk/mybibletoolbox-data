  mdy-ETH: ፆኦሲ ታኣም ዒንጌ ኮሹሞ ዒንጊፆጉዴያ ኮሺ ዔራ፥ ማኣሪ ማዣ፥ ሃኣሚጉዲ ቦኦኮሎ ታ ቦኦኮልቄኔ፤ ባጋሢ ታኣኒ ቦኦኮልቄሢዳ
