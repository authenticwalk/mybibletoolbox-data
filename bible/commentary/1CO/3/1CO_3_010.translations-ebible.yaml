  dso-dso: ପର୍‌ମେସର୍‌ ମକେ ଦେଇରଇବା ତାର୍‌ ଜିବନ୍‌ ଦୁକାନି ଇସାବେ ମୁଇ ଗଟେକ୍‌ ସବୁ ଜାନିରଇବା
