    kaach-kaachantana. Ngayaniya kaꞌathaman wik God.antaman waaꞌ-waaꞌangan niiyant,
    an keꞌ ngay yuk thaaꞌ thanathangan aakangana. Pam wiy ngul koy-koyyuw ngatharangan
    wampin-a, thaaꞌ-aath-aathin niiyangwey-a, an keꞌ thana ngul aawuchan yump-yumpin.
    Puth ngampaniya weeꞌ-weeꞌanangana work iiy-iiyanamp God.antan-a, kan ngamp work
