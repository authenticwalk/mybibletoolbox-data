  ory-ory: ମୋତେ ଦିଆଯାଇଥିବା ଈଶ୍ବରଙ୍କ ଅନୁଗ୍ରହ ଅନୁସାରେ ମୁଁ ଜଣେ ବୁଦ୍ଧିମାନ ଗୃହ ନିର୍ମାଣକାରୀ
