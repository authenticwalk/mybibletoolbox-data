  gaw-gaw: Lag haknu doyak danab nug lag heḵunu dayeb amu nug tatam lag mawa daaḵunu
    keeke meṯe. Lag mawa daaḵunu keeke amu danab ag lag amu qaḏep̱a hep̱eg, ena daaḵu.
    Lag mawa daaḵunu keeke amuam lagnu diig. Aria Kayak ehaniḏe, lag haknu doyak danab
