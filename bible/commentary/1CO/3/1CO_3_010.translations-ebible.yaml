  bhd-bhd: परमेशरे ज़ैन कम मीं केरनेरे लेइ दितोरू थियूं, मीं तैन अक्लमन्दी सेइं कियूं;
    अवं माहिर मिस्रेरो ज़ेरो आईं, मीं तुश्शे नगरे मां खुशखबरी प्रचार की ते शुरू मां
    तुसन यीशु पुड़ विश्वास केरनेरे लेइ मद्दत की, तैट्ठां बाद ज़ैस कम्मेरी शुरुआत मीं
    कियोरी थी, होरे मसीही सेवा केरनेबाले तैस बुनियादी पुड़ लगातार कम केरते राए। पन
    असन मरां हर एक्की कम केरनेबाले ध्याने सेइं सोचोरू लोड़े, कि असेईं परमेशरेरू कम
