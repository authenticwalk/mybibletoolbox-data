    iseeŋge uraata pa, mi iwwo ma izalla. Niam wal ta amkamam uraata na, niam tataŋa
    bela motoyam iŋgal uraata tiam tiam mi ampo kat.
  myw-myw: Yowbad isiwyoubug va̱gan bakakin gunawotet mamagin tawtelein bunatum, kakol
    akelay bo ibunek; teitan gog isen sol, mo iwlulays wakunuwatan. Kadilok tawteleins
    bunatum biwlules bwein.
  sby-sby: Kupitila munkumbo nshalampa Lesa, ame pakuba shikwibaka wabuya ndalemba
    ne kubamba cena pakwibaka kwambeti naumbi muntu aibakepo, nsombi uliyense acenjele
    mwalebakilinga.
  sll-sll: God milna pir na tere nibil di na tongure oo kenama dire bring torari haya
    si pisoliwa. Solgere yal tau au tere airing ke wai simua. Simia oo kerala dire
    onga hobi kene ole keyo.
  yaq-NT: Ineponee intok, Liojta betana nakwaka, in au yeu pu'awaka'po amani, senuk,
    tua tu'isi a kaatemta benaka, ne bat emou yepsaka, kari nawata benaka, Krijtota
    betana juka' che'a bat weyemta ne enchim a' majtatuawak. Chukula intok, juchi
    senuk, bichau bicha che'a yuma'isia enchim majtaka enchim aet yo'oturia. Taa jume'
    chukula enchim majtaneeme, aet suaka, ka ta'abwisi intok enchim a' majtane.
  uro-uro: Varhäm ma Ngämuqa aa ñämsävätki qäraktni i sa qa von ngo rhäm gi bä rhoqor
    ama ruqa qärakni i qat dräm mamär iva qät täk pät ama vät dä sa ngua mualat na
    ama vätki arha ribit näkt sa akni ama ruqa qät täk pät ama vätki rhävit mänasäng
    nävä it angärha rhäng. Asägäk asägäk ama ruqa qärakni i qät täk pät a qi di qoki
    mamär iva qät lu mamär i qät täk pät a qi rhoqor mäniekt.
  ita-1885: Io, secondo la grazia di Dio che mi è stata data, come savio architetto,
    ho posto il fondamento, ed altri edifica sopra; ora ciascun riguardi come egli
    edifica sopra.
  muy-muy: Melefit àvu divi ka mawayay gayaŋ ga mənjəki ke tʉwi afa gekʉli ti, nu
    akaɗa maslaŋa ya ti àsəra mələmaya ahay a, àsəra mafəkaɗ asak gana lala ni. Nu
    nàfəkaɗa asak ga ahay a lala, mək maslaŋa nahaŋ àra àləmkiyu. Ahàr àɗəm ndam ya
    tara tələmkiyu ni ti way way do gatay mâbay slimi, mə̂ləm ahay ni lala.
  kqc-kqc: Sei di buni tora gade na maro dada, yava akuna ourefeidena amiye kana,
    yava di tobo gado variyaka ma amiye yokoi yava fafau akudo. Yokoi yokoi gokai
    akugo bi ina fafau aku mona reyaine.
  tav-tav: To bairi Dio yʉre cʉ cabuio rotirore bairona mʉjaare yʉ cabuio jʉgowʉ Jesu
    ye quetire. Wii nʉcori majocʉ ʉ̃ta rupaa capeo jʉgoʉre bairona mʉjaare yʉ cabuio
    jʉgowʉ. Aperã ti wiire átinemo paa turo wamʉ nutuana na cátore bairona aperã Dio
    ye quetire yʉ cabuioriquepʉ buionemogarãma. To bairi caroaro, cariape jeto na
    buioato.
  eng-ULB: According to the grace of God that was given to me as a skilled master
    builder, I laid a foundation and another is building on it. But let each man be
    careful how he builds on it.
  spa-VBL: Por medio de la gracia que Dios me dio, yo puse el fundamento como un supervisor
    calificado en obras de edificación. Ahora alguien más construye sobre ese fundamento.
    Quien hace la construcción debe vigilar lo que esté haciendo.
  fra-_FOB: Selon la grâce de Dieu qui m'a été donnée, j'ai posé le fondement, comme
    un sage architecte, et un autre bâtit dessus; mais que chacun prenne garde comment
    il bâtit dessus.
  hau-ULB: Bisa ga alherin Allah da aka bani a matsayin gwanin magini, na kafa harsashi,
    wani kuma yana dora gini a kai. Sai dai kowane mutum, ya lura da yadda yake dora
    ginin.
  mal-mal: ദൈവം എനിക്ക് നൽകിയ കൃപയ്ക്ക് ഒത്തവണ്ണം ഞാൻ വിദഗ്ദ്ധനായ ഒരു പ്രധാനശില്പിയായി
    അടിസ്ഥാനം ഇട്ടിരിക്കുന്നു; മറ്റൊരാൾ അതിന് മീതെ പണിയുന്നു; എന്നാൽ, താൻ എങ്ങനെ പണിയുന്നു
    എന്ന് ഓരോരുത്തനും നോക്കിക്കൊള്ളട്ടെ.
  lit-lit: Pagal Dievo man duotą malonę aš, kaip išmintingas kvalifikuotas statytojas,
    padėjau pamatą, o kitas ant jo stato. Bet tegul kiekvienas žiūrisi, kaip ant jo
    stato,
  urd-GVR: Allāh ke us fazl ke mutābiq jo mujhe baḳhshā gayā maiṅ ne ek dānishmand
    ṭhekedār kī tarah buniyād rakhī. Is ke bād koī aur us par imārat tāmīr kar rahā
    hai. Lekin har ek dhyān rakhe ki wuh buniyād par imārat kis tarah banā rahā hai.
  far-far: Ma God ka 'adomi nau sulia nau ku dia na wane lioto ne saungainia na lume.
    Ma ana kada nau ku eta famanata kamulu, nau ku alu mae funu 'ai ana lume nai.
    Ma taifilia sa Jesus Christ ne mae funu 'ai ana lume nai. Ma tani wane 'e'ete
    ka saungai fafona mae funu 'ai nai ki. Ma ka lea fuana sa ti ne ka rao ana lume
    nai, nia kai sasi lea ana raoe nia ki.
  suz-BL: परमप्रभु यावेमी आं कली रिम्‍शो दारशो खिं सेल्‍ब सेल्‍ती। मिनु आ देंशो टिशा,
    खिं ङा जग दोशा, बोल्‍यो पा वोइक्‍ता। मेको जग तारी अरुमी प्रोव़ना प्रोव़न लाइक्‍नीम।
    मेको प्रोव़बपुकीमी दोपा रिम्‍शो दुम्‍बा, मेको मिम्‍शा गेय पामेक्‍ल।
  car-NT: Tamusi turu'popory maro amy iru'pyn auto amynamon jopotory wara imero auto
    apo'ny man syryi. Amy terapa te itu'po kynotamyjan. Tuwaro te 'kuru pa'poro kari'na
    wairy man one wara itu'po tywotamyrykon man poko.
  amp-amp: Bro Nkifrar bi dborioh dukefr hemotra kunyrhu hatohyuk rahum bi ndmn kasinyamoya,
    bro duka tungunet kamdam kanjo. Tfit womr yauyaknehato rorn wohnfam yo rafonm
    thu tabotrutnihato hingrnamorr. To tfit niko womko nd kunyshu hingrna buganhoneft,
    dukefrpno duka marnyahato hingrneft hingrnakfot.
  bht-bht: परमेश्वरे जड़ा बरदान मिंजो दिता, उदे जरिये मैं इक खरे राज मिस्त्रीऐ सांई
    उस घरे दिया नियां पाईयां कने होर दुज्जे लोकां इसा नियां पर घर बणाया। पर हर इक
    माणु ध्यान रखे की सै कियां घर बणांदा है।
  eng-NOY: According to the grace of God bestowed on me, I, as a skilful master-builder,
    have laid the foundation; and another buildeth thereon; but let every one take
    heed, how he buildeth thereon.
  cub-NT: Yópe põecʉ cʉvaiyʉcʉ mead̶ami cʉ̃rami cʉ̃ravaque d̶aiñamine ʉ̃i d̶arĩ bʉicõjeiyepe
    diñamine cũinácʉ cʉ̃raque memeipõecʉ me majicʉre, nopedeca Jʉ̃menijicʉ yʉre majide
    d̶arĩburu yóboi ʉ̃i majiéque, coyʉrĩ bʉicõjeame ʉ̃i yávaiye méne mʉjare. Yópe
    apevʉ memeipõeva ne memene nʉiyepe diñamine, nopedeca apevʉ ji yóbocavʉ buede
    nʉñama mʉjare. Aru yópe ina memeipõeva ne me jã́iyepe aipe ne memeiyede, nopedeca
    me jã́jarari ina mʉjare bueipõeva coapa aipe ne bueiyede, jãve maquiyépe aivʉ.
  ita-1927: Io, secondo la grazia di Dio che m’è stata data, come savio architetto,
    ho posto il fondamento; altri vi edifica sopra. Ma badi ciascuno com’egli vi edifica
    sopra;
  lww-lww: Ntewa mla kiliaena wo pan inu, ana nemiyum̃ae sane yar tai nap̃a yepena
    m̃aen yum̃aena, nemiyum̃aen p̃eren yum̃a tai nap̃a m̃arera ruruia sike na. Ana
    siraunia, pe in re nap̃a nepisirlua yum̃a metava e p̃erena nene poli, ana erau
    tap̃ena nene pimi sum̃a miila nayum̃aenen yum̃a. A kam ke sina ga lap̃asa akilia
    aiila nakilaen yum̃a metava e kana p̃erena nene, ana yaru nap̃a yum̃aen sanene
    monar visuar ruru kana p̃elaga na yum̃aenena.
  ckb-ckb: بەگوێرەی ئەو نیعمەتەی خودا پێیداوم، وەک ئەندازیارێکی دانا بناغەم داڕشت
    و یەکێکی دیکە لەسەری بنیاد دەنێت. بەڵام با هەریەکە ئاگاداربێت چۆن لەسەری بنیاد
    دەنێت.
  nas-nas: Teie Kumponinge biraanke-antamuioꞌ ninge mataunaꞌ konkoroompantuꞌ eeꞌnoko
    niiꞌnunge pora dau kanivuuꞌ. Teka tee baa tee naning dau kanivuainge tee matauvui
    kanivuaing tampamang.
  uvl-uvl: Oe, imo a pomanga NeHalang nena pele. Ke NeHalang letena ia iau ke e poia
    ana ume. Pe ume nem pomalaka nga e lung heke pele huna pe e hemes heke ana isong.
    Pe mele e pule lape mene une lek ume nga pele nem ke hemes heke pola sana tuana
    mur pe pal heke ana elele mur. Ke hana nenge te lele hekeke pele nem leteria matana
    ke nek nga reria ume nenge te popoia nga pele nenge e talune nem.
  eng-BBE: In the measure of the grace given to me, I, as a wise master-builder, have
    put the base in position, and another goes on building on it. But let every man
    take care what he puts on it.
  ixl-CNT: Utz aatz in, tu vibꞌaꞌnil u Tioxh ech in taqꞌo maꞌl aanima aas tootzaj
    bꞌiil iveet otzotz. Echaꞌ in nibꞌanon vijeꞌabꞌal u otzotz. Pek paarten tek qꞌuꞌl
    nilakon u otzotz tibꞌa. Utz aꞌ siꞌilon kaniꞌch iveet siꞌan sijununil.
  xsi-xsi: Maro Kindeni io ne wisi-wisi imâ pa naŋa lâ, kala i ilo-kalo ara ilana
    ŋana aveta wurâta papa i kâ. Ŋinde itogo naŋa aŋgunu sâmbwe imandi kaika lâ, aŋga
    tamâta toŋge ipa luma kâki lâ sâmbwe ŋinde kulu. Andeta ara ŋana kinzi wurâta
    tamâta rârâni taitu-taitu ma sipakatona warakanzi sondo ŋana nenzi mâsi ŋana sipa
    luma kâ.
  crx-NTPO: Yak'usda ye unzoo-i, nts'en'a la sgha inin'ai, 'et 'i gha si, yoh 'uwhulh'en-un
    be whunih-i k'un'a, ndi yoh ook'oh whuz'ai-i, 'i lhadusdla. 'Ink'ez ndo un'a 'uwhutilh'elhne
    huwolhle' nts'en'a la yoh 'uwhulh'en hukw'un'a.
  kan-OKCV: ದೇವರು ನನಗೆ ಕೊಟ್ಟ ಕೃಪೆಗೆ ಅನುಸಾರವಾಗಿ, ನಾನು ಜ್ಞಾನಿಯಾದ ಶಿಲ್ಪಿಯಂತೆ ಅಸ್ತಿವಾರ
    ಹಾಕಿದೆನು. ಮತ್ತೊಬ್ಬನು ಅದರ ಮೇಲೆ ಕಟ್ಟುತ್ತಾನೆ. ಆದರೆ ಪ್ರತಿಯೊಬ್ಬನೂ ತಾನು ಅದರ ಮೇಲೆ ಎಷ್ಟು
    ಶ್ರದ್ಧೆಯಿಂದ ಕಟ್ಟುತ್ತಾನೆಂದು ನೋಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro naeje Godi fuka mukoreigia ifejiena i maeje mie areme izege na are mukoreigia
    sadufuo ije nijasie. Na Godido i ijene ije ja kariva ijia zinuive mena Godi irere
    fu Kuraesido duvado ijia joefuo rema na ije ja kuariae. Ro ije na reva ije na
    tugie jone ka gikikimana ja ijia bijua karidufuo na ije abe ijia saeva igeki.
    Na tugie ije abe sa ruakoga e gue bu nuvediena ifejievo ja Godido vua maeje mukoe
    vierafe. Ro ijiege bu reva ije bu are saeva igeki. Ro e besubesu imeno ije fuka
    mukoreigia vierafekinu i fuone ije medufuo.
  blw-blw: Yag gapo hen kafaelà way inidchat Apudyus, kamanà paat ommamta way cha
    manà-ad hen hiyahay faréy. Te haén hen anchi kaman nangigga hen anchi to-odna
    ya nanginggééb hen aromatangna. Yag hen anchichay tapen hen tatagu, chicha hen
    kaman cha mangentoroy way mangamma hen anchi inlugì. Ngém wéhchiyén masapor ar-arwachana
    paat hen chana ekaman way man-amma ta memènong way achi koma mèfat.
  tam-2017: எனக்கு அளிக்கப்பட்ட தேவகிருபையின்படியே புத்தியுள்ள சிற்ப ஆசாரியைப்போல
    அஸ்திபாரம் போட்டேன். வேறொருவன் அதின்மேல் கட்டுகிறான். அவனவன் தான் அதின்மேல் எப்படிக்
    கட்டுகிறான் என்று கவனமாக இருக்கவேண்டும்.
  azz-NT: Huan nejuatzin nitequitijtinemi ica in huelilisme ten Dios nechtayocolij.
    Huan nejua nimonejnehuililtía queme se tepantequitique huan nicchijchiutoc tatzinehualonime.
    Huan ocsequin tequitini de Dios quimajxitiyohue panían de ne tatzinehualonime.
    Pero cada se tequitique de Dios, ma quiyequitztiu cox tamelahua quimajxitijtoc.
  spa-RV-1909: 'Conforme á la gracia de Dios que me ha sido dada, yo como perito arquitecto
    puse el fundamento, y otro edifica encima: empero cada uno vea cómo sobreedifica.'
  csy-csy: Keima tung ah hongpiak Pathian hesuakna bang in, mipil innsa pa bang in
    keima in phungkawng ka ciang hi, taciang a dang khat in tua tung ah sa hi. Ahihang
    mihing khatsim in tua tung ah bangbang in sa, ci sia kidawm tahen.
  mxq-NT: Mayꞌa̱jtʉngyʉjxm ja Diósʉts tʉ xypyʉjtaꞌaky éxtʉmʉ pojtspʉ esʉts nbojtsʉꞌʉgʉt
    ja potsy ʉjx, esʉ tyam wiinkpʉ pojtspʉ yajkʉjxmʉp ja potsy. Per niduꞌuk niduꞌuk
    yaꞌíxʉp wiꞌix pyotsy,
  tzj-NT: Ja c'a ranin xinoc in cani' jun banol jay ja pa'l trij jun samaj pro jun
    banol jay ja bien nch'obtaj rmal nak ja nrajo' ja samaj. Pro xa rmal ja samaj
    xincochij tre ja Dios tok xincowini xinban ja samaj. Ja samaj xincochij tre ja
    Dios jari' xincoj chi rtiquic ja rsimiento'il ja jay. Ec'o na jule' chic ja rajsamajela',
    eje'e' quimajon etijoxic jari' nqueban cani' quimajon rcojic jule' material chi
    rbanic ja jay rxin Dios ja nqueya' parwi' ja rsimiento'il. Pro kas tiquibana'
    cuenta chiquijujunal nak xtiquecoj parwi'.
  tdt-tdt: Maromak hatudu ona Nia laran diak mai hau hodi halo hau sai ema primeiru
    nebee hanorin imi kona ba Kristu. Hau hanesan badaen matenek ida nebee kee rai
    hodi hada fatuk para sai uma nia alsesu. Agora ema seluk hanorin tan imi. Sira
    nee hanesan badaen nebee harii uma iha alsesu nee nia leten. Maibee badaen ida-idak
    tenki kuidadu, oinsaa mak nia halo uma nee.
  ron-BTF: Conform cu harul lui Dumnezeu care îmi este dat, ca un meșter zidar înțelept,
    am pus temelia și altul zidește deasupra. Dar fiecare să ia seama cum zidește
    deasupra.
  eng-WEBP: According to the grace of God which was given to me, as a wise master
    builder I laid a foundation, and another builds on it. But let each man be careful
    how he builds on it.
  eng-FBV: Through the grace of God that he gave to me, I laid down the foundation
    like a skilled building supervisor. Now someone else is building on it. Whoever
    does the building needs to watch what they're doing.
  nld-1939: Volgens Gods genade, mij geschonken, heb ik als een wijs bouwmeester het
    fundament gelegd, en een ander bouwt er op. Maar iedereen moet toezien, hoe hij
    daarop bouwt.
  bwo-bwo: Ik' taash b́imts s'aatok'on maa agiru s'ekok'o agoko need'itdek'i, koshonu
    taa need'itsmanats bíagi, ernmó ik iko manats awuk'o bíagiruwok'o t'iwintso bísh
    geyife.
  nch-BL: Eltoc quej ni. Toteco, pampa hueyi iyolo ica na, nechtequimacac ma nijtali
    nopa tatzinpehualtili ipan ichaj quej quichihua se talnamijca calchijquet. Huan
    eltoc quej sequinoc cati amechmachtíaj Icamanal pejtoque quiiscaltíaj nopa tepancali
    ipan nopa tatzinpehualtili. Pero monequi nochi cati tequitij ipan nopa cali cati
    Toteco quichihua, ma motachilica sinta cuali inintequi o amo.
  quc-TNT: Ri in, in je' jas jun yacal ja ri kas retam ru chac. Ri Dios xuya pa nu
    k'ab ri u cojic ru tac'alibal ri ja. C'o c'u jun chic ri culem ri xan puwi'. Chquijujunal
    c'u ri niq'uiaj chic rajwaxic chi kas cäquil na jas u lemic cäca'no.
  tfr-NTPO: Sbö wopjl̈ú l̈i kjĩshko ga tja iara beno u shäryaga wl̈eni. Eni ga u shakkl̈o
    shäryoror bäm goshko. Obl̈ë shäng u ywë ba kjing go. Gueniyo ëye u ywë ga woyde
    ga shärye yõtso.
  kaq-NT: Papan hea yohini quescabijaquin tah hen xobojati honanxon xobo jihui nichinquin
    hahcajaxon mato yohimenonihqui. Huetsan sca ta hahqui xobojaquin hahcajaquin haxemahiqui.
    Hahqui xobojaquin hahcajaquin jisnahue, sirijanoxon.
  sgb-sgb: Ha ayn kapantag ya ingalo ya indigalo ni Apo Namalyari kangko, ay nanad
    akon mihay magaling ya manyag bali ya namipairêng hên napah-êy ya tarêk, ta hikoy
    nunan nanoro kamoyu hên tungkol kan Apo Jesu-Cristo. Kaatag etaman ay nanad ampamihundo
    hên pamanyag bali, ta an-ihundo lay paytoro la kamoyu hên tungkol kana. Noa, kailangan
    kaillag, ya balang ampamihundo ha pamanyag bali, no ay-êmên ya pamanyag la.
  vie-1934: Theo ơn Đức Chúa Trời ban cho tôi, tôi đã lập nền như một tay thợ khéo,
    mà có kẻ khác cất lên trên; nhưng ai nấy phải cẩn thận về sự mình xây trên nền
    đó.
  kxv-kxv: ନାଙ୍ଗେ ହୀପ୍‌କି ଆ଼ହାମାଞ୍ଜାନି ମାହାପୂରୁତି କାର୍ମାତଲେ ନା଼ନୁ ର଼ ବୁଦିଗାଟି ଇଲୁ
