    Karauk roat akas kiro tutu opok ou morai. Utianik, roat karar karar ak jekuriar
    kiro tutu opok ou maiei.
  inb-inb: Taita Dius, suma kuia­waspa, alli iuiai­ta­mi kara­warka. Chi­wanka, alli
    iachag­sina, wasi­chin­ga­pa kalla­riska rumita chu­rag­sina­mi Alli Willai­ta
    willar­kai­ki­chita. Sug iacha­chigka, chi kalla­riska rumi awapi wasi saia­chi­kug­sina­mi
    paipa rimai­wa rura­ku. Sug sug­ta cha­ia­kumi iuia­rispa, alli­lla iacha­chin­ga­pa;
    chasaka, chi awa­lla wasi­chi­kuska alli­lla kidag­sina tukun­ga­pa.
  hrv-hrv: Po milosti Božjoj koja mi je dana ja kao mudri graditelj postavih temelj,
    a drugi naziđuje; ali svaki neka pazi kako naziđuje.
  box-NT: Ĩnɛ́n le Dónbeenì nɔn mí pànká yi, á ĩ ka lòn zĩ-so tente na wã́
    le zĩi á bàrá ɲúhṹ. Hã laà na kà wán á nì-vio lé bìa wee so le
    zĩi ɲúhṹ na á ĩ bàrá wán. Ɛ̀ɛ ká ɓa lè mí nì-kéní kéní màhã́
    ko ɓa yí hácírí bìo ɓa à soráa wán.
  ote-NT: Nugui go dí nja ngu ꞌnara hoga hyocangu dá jʉꞌtsua rá ua ra ngu, gueꞌa̱
    ra ꞌbɛfi bi ꞌracagui Ajua̱, ha nu maꞌna go jʉxa ra ja̱do. Pe cada ꞌna mahyoni
    da jamasu núꞌa̱ pɛfi.
  wnu-wnu: Qenu wonou uyes yetoubetar end ye munon mon mindau qoyam imbi-imbi gas
    ende. End ne ye qoren qamar yimine munon ger mon dagariamorei. End ne munon gari-gari
    mom qoyamet mon dagariomunor.
  zam-NT: Texal nac con' ndac co' angndli Diox loon, Diox mbli nac daa xal thìb maistr
    albañil co' ndxác tín'. Loo cón che'n Crist ndlin xal maistr albañil co' ngui'x
    bé' no co' nsè cimient. Per yiloa, loo cón che'n Crist nde tedib maistr co' ntlo
    xítte'f ftoo loo cimient. Per ndxe'leque', mèn co' ndli zin' loo cón che'n Crista
    noo noo ndla's mèn loo zin' co' ndli mèna xalque' ndla's maistr albañil loo mèn
    co' nxítte'f ftoo par gác ndac mèna par li mèna zin' loo cón che'n Crist.
  zyp-NT: Khazing tei a pa pehpaw a ningdonah thongtah zung a thai ngeteipaw ingsahtu
    hratah a hrang bing neh ka, pakheh kheh takhei a cung letah a sah. Canghrasala
    a sahpaw maikaw takhei a raering a hy.
  sey-NT: Maijaꞌquë yëyere ta̱ꞌñe yoꞌoye i̱siseꞌeje̱ paꞌye nehuë. Yëꞌë cato deꞌoyerepa
    huëꞌe ne huëoseꞌere o̱ahuë. Yëꞌë nesi jeteyoꞌje yequëpi huëꞌe ë̱mëjeꞌe cato neñe
    paꞌiji. Ja̱je paꞌiquëtaꞌare pa̱i ñape ñare pajë nejajë, ë̱mëjeꞌe cato.
  nvm-nvm: Regavo naiji God fuka mukorigia ifejdieme ik ma iji mieme izeg na ar mukorigia
    sakfuon iji nijaidien. Na Godon ik ijin ja karenva ijia anere rene God irerag
    fu Kuraison duadok ijia joifuon renma na iji ja kuardiain. Regavo iji na renva
    iji na tuar jon ka gigikin ja ijia bidua karikfuon na iji abe ijia sainva igekin.
    Na tuar iji abe same ruakoga e roin bu jajieme ifejdieva ja Godon vuak ma iji
    mukoi vierafen. Regavo ijeg bu renva iji bu ar sainva igekin. Regavo e besubesum
    ikreno iji fuka mukorigia vierafeknum ik fuon iji rekfuon.
  mps-mps: Te God aga olo da tau sali wiegi yai kolesagade ena te Godigo po pusubo
    sęde te polalubo tobolu bidi te kolesaga koneai kamda bidi tiwai pedalali, tama
    eno te be pos ni bulalio. Tama gasa bidigo te pos ni daide ugwadu te be sę ebao.
    Tama tigidali bidi augwali deli deli dua bugagia koneama tama te pos ni daide
    be sę yao.
  pab-NT: Enore nawaiyolini isehenere hiyeta atyo hati nomasehare waiyexe akereta
    notyaonita. Notyoma hati kilihi hoko hoka hatya tyomiterene eheno akereta. Maika
    xirihare xihatene xisomitere kakoa.
  llg-llg: Lamatuak natudu Ndia dale malolen neu au so. Huu ndia, de au sama leo ndolu
    langgak. Basa de, Lamatuak tulun au, ma nanoli au, suek au anoli dedeꞌak huun
    neu ei, neme makasososan mai fo tao fanderen matea nai ei soda mala. Basa de,
    hataholi feꞌek boe lanoli ei, fo ala lambadedein neu fanderen fo au taok ndia
    so. Ma ndolu esa-esako musi tao neulalau, fo nambadedei tetebes.
  kyf-kyf: Nɩɩ, lubho -Lagɔ 'nyɛa 'mɩ, ɔ 'nanɩ nya, we sɔlʋ ɩn 'paa da -buduu gwe
    glu, -budusʋbhanyɔ -yia gbʋ 'bhisa. -Slɛɛn, nyɩmɛ -putu dɩa we -gʋ la. 'Ɩn -ɔ
    -ka -mɩ, ɔ zʋ ɔ 'dɛ 'yliyɔ, sa ɔ dɩa we -gʋ laa 'gbʋ.
  tpi-tpi: Long marimari bilong God mi kamap olsem kamda i gat gutpela save tru bilong
    wokim haus, na mi lainim ol ston bilong wokim haus antap long en. Na narapela
