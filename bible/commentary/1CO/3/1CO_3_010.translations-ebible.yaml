  boj-boj: Qotei a e qa are boleiyosiq wau ebej deqa e tal gereiyo qaji tamo bul unum.
    E tal gereiyqajqa qalie bole deqa e tal aqa utru atem. E tal aqa utru atem deqa
    tamo qudei naŋgi olo tal ai gogeq di tal ateqnub. Deqa e naŋgi endegsi minjreqnum,
    “Niŋgi tal geregere atoqniy.”
  eng-DRA: According to the grace of God that is given to me, as a wise architect,
    I have laid the foundation; and another buildeth thereon. But let every man take
    heed how he buildeth thereupon.
  knf-knf: Ţi bnuura bi Naşibaţi awulnuŋ, ji naniw nanuura dŧëf iŧap yi katoh kë aloŋ
    aşë niw katoh. Ñaaŋ andoli atenan bnuura jibi akniwi ţi iŧap yuŋ duuţ.
  san-KHM: ឦឝ្វរស្យ ប្រសាទាត៑ មយា យត៑ បទំ លព្ធំ តស្មាត៑ ជ្ញានិនា គ្ឫហការិណេវ មយា ភិត្តិមូលំ
    ស្ថាបិតំ តទុបរិ ចាន្យេន និចីយតេ។ កិន្តុ យេន យន្និចីយតេ តត៑ តេន វិវិច្យតាំ។
  arn-NT: Fey iñche tati wüne kellu dewmakünukelu tati ruka, fey Ngünechen femkünuenew
    tañi kellu anümafiel tati orkon, fey kakelu petu kellukoni ta tüfey mew. Welu
    kake kiñeke müley ñi kuñiwtukuwael chumngechi ñi petu dewmakünukeel mew.
  zas-NT: Abiꞌ naj guial catiechan xtiidxaman najn ziꞌc tijb albanil bén ni rajp daꞌt
    cudad din grii xchiinman zagdxe guial bacaabeeman naj günan xcimiant yu guin.
    Abiꞌ ree bén ni cusnuu culüü xtiidx Dios, laa reeman na̱j ziꞌc bén cusnuu cayüjn
    yu guin. Per rayal gap reeman cudad xhienaag cales reeman yu guin,
  ken-NT: Mandɛm achyɛ́ mɛ́ akap, mbo bɛtɨk awu ntá yɛká mbɔ ɛsáyrí nte bɛkɛt,
    ngoko nɛbhʉ́ɛ́rɛ́mɨk bɛ́tée ɛkɛt sayri, nɛ nɛ́nɛ, mmu achák ǎte ɛkɛt arɛ́.
    Kɛ yɛ̌ agha anɛ átè ɛkɛt ndǔ nɛbhʉ́ɛ́rɛ́kɛt ɛnɔ, abhɔŋ bɛ́sɔ́t mpok, ante yɔ
    sáyrí.
