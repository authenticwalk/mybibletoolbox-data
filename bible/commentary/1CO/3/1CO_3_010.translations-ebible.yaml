    soso kho teyoteŋgo ŋuro qene rondaŋi qembe, asa kho meté teyoteŋgope ma piyimi.
  zpz-NTPP: Nu nac faboor nu bicy nu Ñgyoozh ya̱, bicya̱ gal nu ricy tub biryu. Ñgyoozh
