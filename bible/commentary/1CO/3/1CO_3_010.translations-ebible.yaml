  jpn-1965: 与えられた神の恵みによって、私は賢い建築家のように、土台を据えました。そして、ほかの人がその上に家を建てています。しかし、どのように建てるかについてはそれぞれが注意しなければなりません。
  fra-SBL: Selon la grâce de Dieu qui m'a été donnée, j'ai posé, comme un sage maître
