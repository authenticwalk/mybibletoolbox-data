  san-DEV: ईश्वरस्य प्रसादात् मया यत् पदं लब्धं तस्मात् ज्ञानिना गृहकारिणेव मया भित्तिमूलं
    स्थापितं तदुपरि चान्येन निचीयते। किन्तु येन यन्निचीयते तत् तेन विविच्यतां।
  tna-NT: Micuaneda da ete emuduinia Diusu ja yatani nime. Ema da ete mudupiruji nime.
