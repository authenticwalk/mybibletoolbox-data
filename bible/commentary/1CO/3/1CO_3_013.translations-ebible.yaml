  qvw-NT: Ñatac imawan lulaśha caśhanpis cäraycunan muyuncäćhümi lluy camalacun'a.
    Chayćhümi ninawan-yupaypis imanuy lulaśha caśhanta lluy licaycuśha can'a.
  nfa-nfa: Te ngaa sasabꞌa tuka èci-èci ka bisa teꞌa, aa dhèu aaꞌi-aaꞌi ra bisa reꞌa
