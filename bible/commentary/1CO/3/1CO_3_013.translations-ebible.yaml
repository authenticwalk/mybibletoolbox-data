  unx-unx: ମେନ୍‌ଦ ମିମିଆଦ୍‌ ହଡ଼କଆଃ କାମି, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆଡଃମିସା ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌ରେ
