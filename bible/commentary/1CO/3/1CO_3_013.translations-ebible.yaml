verse: 1CO.003.013
translations:
  kpx-kpx: Gabie Iesu Keliso vani kela auna ata bahata vaveve elehai hilokage vaveveabe
    kena duaveai mena toelai. Kosealemo vani kela venena ata bahata vaveve mahoge
    Kelisona elehai hilokage oleteu lahanu. Isege oleteu lahaholinu.
  okv-H: amo Bada ta iji puvuresuja amo sapura rete javotoho re amo iji amikote kesuja
    amo sapura retemo javotohore amo ji vevere na au kesuja,
  tbo-tbo: Yaka luhetala iyetana uyahina ata Guyau emosi po emosi ata bagibagi apo
    ina galehi ma ina ludadanihi hi kadidili bo hi tapiya.
  mal-C: അയാളുടെ പണി എന്തെന്ന് ഒരിക്കൽ വ്യക്തമാകും. ആ ദിവസം അതു വെളിപ്പെടുത്തുന്നത്
    അഗ്നികൊണ്ടായിരിക്കും; അഗ്നി തന്നെ ഓരോരുത്തരുടെയും പ്രവൃത്തിയുടെ ശ്രേഷ്ഠത പരിശോധിക്കും.
  grc-SR: ἑκάστου τὸ ἔργον φανερὸν γενήσεται· ἡ γὰρ ἡμέρα δηλώσει, ὅτι ἐν πυρὶ ἀποκαλύπτεται·
    καὶ ἑκάστου τὸ ἔργον ὁποῖόν ἐστιν τὸ πῦρ ⸆ δοκιμάσει.
  bgc-bgc: तो हरेक माणस अपणे काम नै देक्खैगा के उसनै किसा काम करया सै, क्यूँके यीशु
    मसीह जाहिर कर देवैगा जिब वो बोहड़ के आवैगा, यो उस दिन की तरियां होगा जिब वो समान
    आग म्ह डाला जावैगा तो वो देक्खैगा के किसनै किसा काम करया सै, फेर वो फैसला करैगा
    के किसनै आच्छा अर किसनै बुरा काम करया सै।
  khz-khz: Ira kwapurakwapura geria inagulu kolemarai Velekou gena Kota kamuna tomanai
    vou pene vega-matagaira. Kwalana voinagulu kalova na pene vega-matagaia e kalova
    na talima kwapurakwapura geria inagulu pene kalatovora, geria inagulu nama pa
    rakava.
  deu-TKW: eines jeden Werk wird offenbar werden, jener Tag wird es offenbar machen,
    denn er offenbart sich mit Feuer, und was an der Arbeit eines jeden ist, wird
    eben das Feuer bewähren.
  zsr-NT: Gac bëꞌ ca nac dxin nungac tu tu bunách. Catiꞌ gdxin dza gchuguëꞌ quegac
    bunách Dios, glaꞌ lahui dxin nunruꞌ, le töd lu guiꞌ dxin naꞌ, atiꞌ guiꞌ naꞌ siꞌ
    bëꞌ dxin nungac tu tu bunách.
  lin-lin: mokolo ya kosambisama ekomonisa mosala na ye polele ; pamba te ekozala
    mokolo ya moto, mpe moto ekomeka mosala ya moto na moto.
  hns-NT: Tab ek dien Kriest aaiga aur dekhiega kie siekhaawe waalan aapan kaam kaise
    karies hai. Okar faisala djaise aagie rahie. Tab pata lagie kie har ek aapan siekhaawe
    ke kaam kaise karies hai.
  noa-E: Mamʉ mag di ëwaag nem khĩir pogkhe igwiajã, ya ich Cristooucha maachig jaaubarm
    edta khap aju, wajapha phidkhajĩ wa aai phidkhabajĩ. Mamʉ mag khap aagan, sĩi
    õtdau uu pierrumuata thũr phaa nʉmjö õt ee ich Ẽwandamaucha phaa oomamuata maadëu
    nem waaujerrpierr maach chach oomamua khap apiju.
  eng-EMTV: each one's work shall be made manifest; for the Day shall expose it, because
    it shall be revealed by fire; and the fire shall test each one's work, as to what
    sort it is.
  mib-NT: Te natūu jniñu un jéē ní sáha ɨɨn ɨɨn i, te suu cúu ndese ni condɨhvɨ̄ ni
    i sɨquɨ̄ maá yá. Chi máá quɨ́vɨ̄ juicio jeē sándaā yā jniñu ñayuu, quɨvɨ̄ ún natūu
    cájí jniñu i. Chi jíín ñúhūn quiji quɨvɨ̄ ún, te nájnūhun sáha ñuhūn jeē jéhmu
    tāca jéē cúu cayū, súcuan coto ndee ya jniñu ɨɨn ɨɨn i.
  lif-NT2: खुने़ॽ कुयाःम्‍बक्‍किन् आक्‍तङ्‌बा चोःक् फाॽआङ् खे़न् खासे़न् ये़न्‍नो
    ओसेःन्‍दाङ् पोःङ्‌लो, हे़क्‍क्‍याङ् के़रे़क्‍ले़ खुनिॽ याःम्‍बक्‍किन् से़क्‍खाबा
    चोःक्‍पि मे़ःम्‍बि फाॽआङ् मिःल्‍ले़ए साॽरुरो॥
  xnj-xnj: Nambu lihengu la kila mundu yati lilolekana ligono Kilisitu peakuyifiyula.
    Muni ligono lenilo yati wihumila motu, na motu wenuo ndi yati wipima ubwina wa
    lihengu la kila mundu peavi.
  mmx-mmx: At laaleng ete, ne Moroa naba lox asuvos ba luruturun at leven gugu at
    limixin getgesara. I lok ngan ta di lok tong pen leven gol keneng at laxao. La
    kerepmo ne Moroa naba lok tong pen bok lugugu at limixin getgesara, do kereva
    i lox avukat kopla xopmen.
  cbr-NT: '@see-verse:1CO.003.012'
  tee-NT: Para acsni cachina' ju avilhchan acsni camak'osaspitcanach ju lapanacni
    pus acsnich ju catasuya' ju tuchi lhilaputank'ayalhch ju ixchaka' Dios ju pumatamin
    ju mavasalalh ixchivinti Dios. Pus ju ixlhich'alhcat ju pumatamin calakts'intanucanach
    laca tu'u' jipi. Chai caputasuyach ju ixlhich'alhcat ju k'antam k'antam u k'ox
    ju navita u jantu.
  eng-LSV: the work will become visible of each, for the day will declare [it], because
    it is revealed in fire, and the work of each, what kind it is, the fire will prove;
  cak-NT: Y xtapon ri k'ij cuando xtik'alajin-pe ri kasamaj chikajunal xa utz o man
    utz ta, roma xtitojtobex che k'ak'.
  pah-NT: Ikairame g̃anembiapoagwera jukwaha reki ndapyryviva'ea. A'ereki tata ombokai
    pa ndapyryviva'ea g̃a hugwi. Jukwaha pyryheteva'ea no. A'ereki tata omboukwaha
    pyryva'ea nhimomiranama imbokaipave'ymame. Na jitehe jara'g̃a pe mbo'e katu Jesus'ga
    rehe. Jara'g̃a napembo'ekatui ga rehe. Jesus Cristo'ga rurame po ti jukwahavamo
    g̃anemimbo'ea nehẽ, g̃anemimbo'ekatua. Jukwaha po ti g̃anemimbo'ekatue'yma nehẽ
    nohõ. Penembikwahava repiagame po ti Tupana'ga ikwahavi ja'javo pembo'ehara'g̃a
    pe nehẽ.
  sja-NT: Mamĩda Ak'õre ewari waibɨa ewate irua ma te oopataarãpa oodap'edaa ak'ɨit'ee
    mãik'aapa jarait'ee pia wa k'achia. Pia jarait'eera, irua taipa oodap'edaa chaa
    mãik'aapa jarateedap'edaa chaa ak'ɨit'ee. Ma ewate ma ne-inaa jõmaweda t'ɨpɨtaude
    wãyaait'ee.
  xed-xed: Baɗu tsay Lazglafta ta guma dzaʼa saba dər wa ta daɓi kabga vu dzaʼa galay.
  mks-NT: Joo va̱xi qui̱vi̱ quixi tucu Jesucristo coto ndojó mé á chuun na̱caja in
    in ña̱yivi cuéntá mé á. Cacuu a tátu̱hun coto ndojó a̱ ña̱ xi̱hín ñuhú cáyi̱ já
    quéa̱ ná na̱ha̱ nu̱ á, á ndihi sa̱há, á co̱ ndíhi sa̱há. Ta xi̱hín ña̱ yóho na̱ha̱
    nu̱ á, á va̱ha na̱caja chúun ña̱yivi cuéntá mé á, á a̱ váha toho na̱caja na.
  gfk-S: Ira mangana pinapalim so tiketike te gil na hanawat palai kinong ikino tamat
    na bung na hanawat ma ina hapalaine. A mon eh na hapalaine ira mangana pinapalim.
    Ma no eh iat na tun walar kike ra pinapalim ura hamanis be i tahut be i sana.
  bmu-bmu: urugö nupninaŋgö ölŋan mönö inanŋök inanŋök aukŋe asuhuma. Kembunöŋ nalöŋan
    kam kuŋguiga miaŋgöreŋ mönö mirigö esuŋi luluŋma. Miri esuninan mönö Anutugö könöp
    bölamŋan asuhuiga jeba eriga ölŋan aukŋe ekingö dop akŋa. Könöp miaŋön mönö mohot
    mohot neŋgö mirininaŋgö tandökŋi ölŋi mi esapesapnöŋ ala kewötma.
  dgz-dgz: Go Keriso wam mega tauepi nao nuga daiton daiton ire yaoyao mega aroga
    yawait iwa wanene gapan aroga matakameta. Wam ame, wanene meravewa tauepi gapan
    nu pa tu kakayasetoni go uon ame omaya ireyao wareyao tata.
  eng-GNV: 'Euery mans worke shalbe made manifest: for the day shall declare it, because
    it shalbe reueiled by the fire: and the fire shall trie euery mans worke of what
    sort it is.'
  zaa-NT: Tsina nu runi ttu ttu tsa ri'u nna té qui'ni edácca'níą biỹa material ni
    bicua'níą, porqui'ni canchu chi i'yu tsá señalado làniana ilá'níą claru taá, pues
    lani yí'a nna cca ri'u saber, porqui'ni yí'a nna gunią na prueba.
  eng-WEBSTER: 'Every man''s work will be made manifest: for the day will declare
    it, because it will be revealed by fire; and the fire will try every man''s work,
    of what sort it is.'
  guh-guh: Nexata pamatacabi Cristo patsianica, bajarapamatacabi nayapëtaena caejivi
    canacujitsia Cristo pijajivi, pamonae xaniavaetsia tonacuenebavanapa. Bajarapamatacabi
    Cristo isoto yajavapatsianica. Nexata bajarapaisotota Cristo ëjëtaponaena xua
    pijajivi, caejivi canacujitsia, tonacuenebatsi. Nexata bajarapacuenia Cristo yapëtaena
    xaniavaetsia pijajivi petonacuenebijavatsi.
  bon-bon: Atrana bimu cabu pajecu me cirege äbita, biname yepäyepä cina lipu mete
    ne ituge raranga. Pui bimu cabu iyeta peei maramara mete bine uliobo ca cirege
    apicetnära.
  nhw-BL: Pero teipa ajsis se tonal quema Toteco quiyejyecos totequi ica tlitl para
    quiitas tlaque tlamantli tequitl tijchijque. Huan ica nopa tlitl monextis quenicatza
    elqui totequi huan sintla cuali huan huejcahuas catli tijchijtoque o amo tleno
    ipati.
  swh-ONEN: kazi yake itaonekana ilivyo, kwa kuwa Siku ile itaidhihirisha. Itadhihirishwa
    kwa moto, nao moto utapima ubora wa kazi ya kila mtu.
  wbi-wbi: imbombo ja mwene jilya fwikulilue, kulumuli lwa pamwisi jifwikuluagha.
    Ulwakuva jilifwikulivua nu mwoto. Umwoto ghuli ghelagha uvunono vwa mbombo jino
    umuunhu ghweni akajivombile.
  bba-bba: bɑɑwuren sɔmburɑ koo sɔ̃ɔsirɑ domi siribun tɔ̃ru tɑ koo tu terɑsiɑ, yèn
    sɔ̃ dɔ̃ɔwɑ tɑ koo kɑ nɑ kpɑ dɔ̃ɔ wi, u bɑɑwuren sɔmburun dɑm mɛɛri.
  eng-KJVCPB: 'every man’s work shall be made manifest: for the day shall declare
    it, because it shall be revealed by fire; and the fire shall try every man’s work
    of what sort it is.'
  kgk-NT: Tatagwasu ou ramo ojekwaa arã óga omopu'ã va'e rembiapokwe. Ohapy va'erã
    para'e tapa ndohapýi va'erã para'e gwoga ojapo va'ekwe araka'e. Upéixa ave Hesu
    ou jevyha áry-py ojekwaa arã peteĩ teĩ-pe mba'eixagwa voi pa ojapo araka'e gwembiapokwe.
  waj-waj: Yisuu Kirisiiva ti yaparaira suaivaki gioonna kiaapuuya mmuaavai mmuaavai
    ngiari iikiaa mmooriiyauvaa kaanaiyauvo fai kooyaa vainaravai. Fai ikiaivo taa
    taika kioo teeno ngiari mmooriiyauvaa kaanaiyauvo yoketaayauvainnee vara maisaiyauvai
    fai kooyaa vainaravai.
  cpy-cpy: Roo kanteencha aririka otayaa pankotsi, ari iñahaetero oetarika rowetsikan-teeta-kawori
    iroka pankotsi.
  mpx-mpx: Yaa maisena ge maisena wana tuwalali ana waisi ge ana nak abwe ta kiteya
    lan yatala elana. Lan toto o nasi ni ola ginaha, inoke ginaha gamagal maisena
    ge maisena wana tuwalali ni ton bose i waisi o ebo i nak.
  wbp-wbp: Ngakaju Kaaturlu kapu-ngalpa marlaja nyanyi warrkiji ngurrju mardawu, ngawu
    marda nyampurlaju yuwarlirla. Kaji Jijaji Kiraji ngaka pinarni yani, ngulaju kapu-ngalpa
    marlaja nyanyi warrki nyampurlaju yuwarlirla. Kapu waalparrirni warlu-kurlurlu
    kaji jankami-japa, kaji ngurrju-japa karri jankanja-wangu.
  luo-luo: to tich jagedo ka jagedo nonenre kaka chal, nikech tich ngʼato nongʼere
    malongʼo Chiengʼ Ngʼado Bura. Chiengʼno, nofweny tich mar ngʼato ka ngʼato gi
    mach, nikech mach ema notemgo tich mane ngʼato ka ngʼato otiyo.
  nhe-NT: Pero teipa ajsis se tonal quema Toteco quiyejyecos totequi ica tlitl para
    quiitas tlaque tlamantli tequitl tijchijque. Huan ica nopa tlitl monextis quejatza
    elqui totequi huan intla cuali huan huejcahuas tlen tijchijtoque o axtle.
  aii-aii: ܒܸܬ ܦܵܐܹܫ ܚܸܙܝܵܐ ܦܘܼܠܚܵܢܵܐ ܕܟܠܔ ܚܲܕ، ܣܵܒܵܒ ܒܗ̇ܘ ܝܵܘܡܵܐ ܒܸܬ ܦܵܐܹܫ ܓܸܠܝܵܐ
    ܒܢܘܼܪܵܐ، ܒܗ̇ܝ ܕܢܘܼܪܵܐ ܒܸܬ ܨܲܚܨܹܐ ܦܘܼܠܚܵܢܵܐ ܕܟܠܔ ܚܲܕ ܐܢܵܫܵܐ ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ.
  esk-NT: Iñupayaam savaaŋa satqummiġñiaqtuq nalupqinaiġḷugu uvluani atanniiviksram.
    Taavrumani uvlumi iñullaam savaaŋa uuktuakkaugisiruq iknikun iḷitchuġipkaġlugu
    qanutchiutilaaŋa.
  msb-msb: Tapos, sa Adlaw San Pagporbar maaaraman paagi sa pagsunog kun nano na klaseʼn
    mga bagay an gin-gamit san kada nagtukod sa pundasyon kay pagaporbaran san kalayo
    an gintukod san kada usad.
  cpa-NT: Di³ jøng² jií¹ báh³ jmai³ ja³cang¹ Diú¹³ jǿg³ dsøg¹² ta³ quián² jniang³
    lah¹jan² lah¹jan² jniang³. Quianh¹³ si² cang¹dsa jǿg³ dsøg¹². Hi² jøng² báh³ jáinh¹
    jǿg³ dsøg¹² ha²lah lǿa¹² lah¹cøng² lah¹cøng² ta³.
  dso-dso: କିରିସ୍‌ଟ ଆରି ତରେକ୍‌ ଆଇବା ଦିନେ ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକର୍‌ କରିରଇବା ସବୁ କାମ୍‌ କେନ୍ତାଟା
    ବଲି ଜଇଟାନେ ଜାନାପଡିଜାଇସି । ସେଟା ଗଟେକ୍‌ ଏନ୍ତି ବେଲା ଆଇସି ଜେଡେବେଲେ ସବୁ ଜିନିସ୍‌ ଜଇଟାନେ
    ପଡାଇ ପରିକା କରାଅଇସି ।
  meu-meu: ḡau tamona, taunimanima ta ta edia ḡaukara bae hedinarai. Badina be Keriso
    ena dina ese baine hahedinarai; oibe, lahi ese baine hahedinarai. Bena taunimanima
    ta ta edia ḡaukara be edeheto, lahi ese baine diba.
  yva-NT: '@see-verse:1CO.003.012'
  dgc-dgc: Kédemét na aldew na péghukum, éy mehayag i tarabaho na bawat esa a tolay
    na Diyos, éng mahusay, o éng mahuna. Da puhubaan na Diyos i tarabaho tam ta apoy.
  zpm-NT: Zeeṉe gdziṉ dze ne laa Jesús guṉ guieḻwxtis, ga glu dieṉ zha nac xtsiiṉ
    zho; sac gaḻ dze co grësew laaw none ted lo gui, ga glu dieṉ pa miṉ lëbraa.
  hix-NT: Nyamoro yatamoketxhàràtho rma, amnye thutwaxem me harha mpànà naha ha. Kryestu
    yomokàtxhe rma, thutwaxem me mpànà naha ha, atxke hana, ohxe haxa hana. Àsok hana
    tkukmaxem me nay ha, nàmno, toto nyeryetxho. Weheto ke tkukmaxem me nay hamà.
    Anhà ke txexahotho, natakyan hamà. Enyhoru ke txexaho, atakhera nay hamà. Àro
    wyaro tkukmaxem me nay hamà, weheto ke.
  sim-sim: Undanak kumak Avui Wasilaka man or oweioweiheyehe or mbakwa wolok si nanak
    ma namtarmba namtarmbak lerawu lihi os li lahanda oso kormbak si talanak li heyekwa
    sir. Lerawu jivin lari ol mo lerawu kavan lari ol? Oro wolokop li heyekrahakorokwa
    sir. Oso hi akan si unda hom nakwa sir. Aka oso wormbo malafuk li uri os mo wahau?
    Os wormbo malafuk li unda nahi, akamba nom si ushinak wormbo nom jip er sikwa
    lir.
  npi-ULB: उसको काम दिनमा प्रकट गरिनेछ, किनकि दिनको उज्यालोले त्यो प्रकट गर्नेछ ।
    किनकि त्यो आगोमा प्रकट हुनेछ । हरेकको कामको गुणस्तरलाई आगोद्वारा जाँचिनेछ ।
  cgc-cgc: Na mabot adlaw na Jesus mag-ukom ta mga ittaw daw dayad o dili dayad iran
    na ubra, mlaman ta tanan na mga ittaw daw kino gaubra ta dayad daw kino man gaubra
    ta dili dayad. Iya na pag-ukom paryo ta pagbuat ta ittaw na patistingan din mga
    sangkap paagi ta pagbetang naan ta apoy. Daw dayad klasi ta sangkap, dili masunog,
    piro daw dili dayad klasi, maubos nang ta sunog.
  tim-tim: Benŋe hilâm siân umatŋe miawakmâ kâlâpŋe ondo âmâ luâk âi miep aregât keiŋe
    miawakbiap. Âlepŋe me bâleŋe miep aregât keiŋe miawakbiap. Dop hainâk nen Yesugât
    âi mem manmaen amâ hâmbâi Anutuŋe sop humoân nengât âi dop kom ekberâm âmâ kâlâp
    kato ondo nengât âi meme gain gain hinare miawakto ekbaen.
  yor-yor: Iṣẹ́ olúkúlùkù ènìyàn yóò hàn, nítorí ọjọ́ náà yóò fi í hàn, nítorí pé
    nínú iná ni a ó ti fihàn, iná náà yóò sì dán irú iṣẹ́ èyí tí olúkúlùkù ṣe wò.
  wos-wos: Hukémbu God, atéfék du takwana jémbaka hurukwexétendéka nukwa, dé ya maki
    yanéta deka jémbaka hurukwexéndét, di atéfék du takwa xéta xékélakitandi, deka
    jémbaka. Di yikafre jondumbu ge tondat, ya yanéndét, ge tondan jondu wungi tétandé.
    Di haraki jondumbu ge tondat, ya yanéndét, wun jondu ya yanétandé.
  emp-NTPO: Critoba cawa oi ewarid̶e dadjiza od̶ara tʌbʌ uruaba acʌ zaya droai cawaya.
    Maʌ̃ba ebud̶a cawabiya dadjia od̶ara sãwã b̶asida.
  eng-F35: the work of each will become evident; because the Day will make it clear,
    because it will be revealed by fire. Yes, the fire will test each one's work,
    of what sort it is.
  ind-ind: '@see-verse:1CO.003.012'
  pes-OPCB: اما زمانی فرا خواهد رسید، یعنی همان روزی که مسیح همه را داوری خواهد نمود،
    که کار هر معمار مورد آزمایش قرار خواهد گرفت تا معلوم شود با چه مصالحی عمارت را
    ساخته است. کار هر شخص از آتش گذرانده خواهد شد تا ارزش و اصالت آن مشخص گردد.
  mpt-mpt: Sinanoa Gode nakaia unangai okoko klanamabe amo tlamo inamin namino makob
    atol inamino tenoa nakaia unangai i okoko nabinibbuo alebenamabobe. Ibo sbal as
    osa beit as osa o bobolo funaine! Amun olo inanoa aso tubu einomo sbal amun olo
    mo kibanomobabe. Ina otane beit amun ole alukum kibanoa nibo watem tekein kenoba
    as olo misiamobe genomabbiobe. Gode nakaia unangai okoko klanamabe amo tlamo inamin
    namino makob atol inamino tenoa bainobo galin nakaia unanga nibo okoko nabinob
    biamo alebenoa nib sinwalo watem tekein kenoba okok olo ayamobe misiamobe genomabbiobe.
  ssx-ssx: Kutu pilimipate pa mo hande pi yokaalu pulu pa꞉la꞉ Nate epea꞉ka꞉na꞉ta꞉
    kota꞉ mo da a꞉eleme haliweki paeyaona꞉ a꞉eleme hau manuta꞉ peneme yaalieke. Koto
    Natena꞉ta꞉ mo ti tala꞉ ekima꞉ kone ipilieke. Kutupa haliweki paeyaoma꞉ a꞉elemeeki
    manuta꞉ mo hande ti tolo pa꞉la꞉ ekima꞉ kone ta handilieke.
  mkl-mkl: Ammɑ si ɑjɔi kiitiu Ilɑɑɔ̃ ɑ́ jɔ̀ icɛi inɛ fei ku fitɑ ɡbuɡbɑ̃ɑ. Ajɔ nŋu
