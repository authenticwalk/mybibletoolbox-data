  gmv-NT: ኢዛዴ ኦሶይ ኣይ ማላ ፒርዳ ጋላስ ቆንጫና። ጋሶይካ ሄ ጋላሳይ ኢዛ ሃ ፖዖይ ዲዛሶ ኬሳና። ሄ ኦሶይ ታማን ፓጬታና
