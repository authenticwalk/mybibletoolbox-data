  cmn-FEB: 所使用的材料早晚都会显露，因为当审判日到来，它们会在火焰中显现并经受考验。每个人的工作都会显现出它本来的样子。
  gmv-RNT: izaade oosoy ay mala pirda gallas qoncana. Gaasoyka he gallassay iza ha
