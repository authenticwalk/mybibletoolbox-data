    sꞌelan ti yabtelic laj spasic ta jujune.
  mya-mya: ထို​သူ​တစ်​ယောက်​စီ​၏​တည်​ဆောက်​မှု​အ​ရည် အ​သွေး​သည် ခ​ရစ်​တော်​ကြွ​လာ​တော်​မူ​ရာ​နေ့
    ၌​သိ​သာ​ထင်​ရှား​လိမ့်​မည်။ ထို​နေ့​၌​မီး​လျှံ သည်​လူ​တိုင်း​၏​အ​လုပ်​ကို​ထင်​ပေါ်​စေ​လိမ့်​မည်။
    ထို​မီး​သည်​လူ​အ​သီး​သီး​တို့​၏​အ​လုပ် အ​ရည်​အ​သွေး​ကို​စစ်​ဆေး​ပေး​လိမ့်​မည်။-
  gng-NT: Unil kɛ ya tuonl lá li ñɛ upaan bo Uwien li bu binib tibuur lidaali là
