  tnp-tnp: Kəni nian kəti nətəmimi okoteruh uək rəhan, mətəu-inu e nian Iesu tuva
    mɨn, rəhan uək otuva e nəhagəhagiən. Rəhan uək okələhu=pən e nɨgəm, kəni nɨgəm
    otəgətun məmə rəhan uək təuvɨr uə tərah.
  urd-urd: तो उस का काम ज़ाहिर हो जाएगा क्यूँकि जो दिन आग के साथ ज़ाहिर होगा वो उस
    काम को बता देगा और वो आग ख़ुद हर एक का काम आज़मा लेगी कि कैसा है।
  hot-hot: '@see-verse:1CO.003.012'
  mqj-NT: Annu ianna naande api inde banuae la diissanammi matoto'na anna marapona.
    Susimi duka' pengkaranganna tau la dikawanan ke saemi Puang Yesus kapenduanna
    annu la sirapan api ussudi pengkaranganna simesa-mesa tau.
  rus-SYN: каждого дело обнаружится; ибо день покажет, потому что в огне открывается,
    и огонь испытает дело каждого, каково оно есть.
  mbh-mbh: Na toko alavusnga ole omaing aken aro i ngo pat nge nang ako Krais aro
    i pamit tokokoere nge riong, eneke Krais aro i tongporum ole omaing aken nge won
    sesenga nge ur le vanga ako o ari ole vel aken nge.
  bdd-bdd: Coinega ꞌabwa bwaꞌomatana ꞌana sabwelo ꞌoina ꞌida Badaina hadaedi ꞌihadadadi
    ma ꞌida tohodi, nuwana bwebweꞌadi bo galadi.
  cbt-NTPO: Tachiton nininso quëran pëipatëra, noya ninin, co huiquitërinhuë'. Nipirinhuë',
    nara, panpë, piquira inapita quëran pëipatëra, a'naroáchin huiquitërin. Inapochachin
    ayaro' tahuëri Yosë ya'ipinpoa' ninëhuasopita pën quëran tëniarin. Naporo' ya'ipi
    piyapi'sa' nitotapi.
  srn-NT: Ma a wroko fu ibri sma o de fu si tapu a bigi dei. Bika a faya di o bron
    tapu a dei dati, sa sori fa a wroko fu a sma ben de, efu a ben bun efu no.
  cta-NT: Tiyaꞌ la liꞌ loꞌo ca̱a̱ Jesucristo chaca quiyaꞌ chaꞌ cuaꞌni cuayáꞌ jiꞌi̱
    ñati̱ chalyuu, liꞌ quijeloo chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ñiꞌya̱ ñaꞌa̱ cña nu nguaꞌni
    scaa nguꞌ. Tsa̱ biꞌ tsaa cña nu nguaꞌni scaa ñati̱ lo sca quiiꞌ tlyu, chaꞌ cuaꞌni
    cuayáꞌ Ni jiꞌi̱; si tyaqui̱ cña biꞌ, ná tsoꞌo ngua cña biꞌ liꞌ; si ná tyaqui̱,
    liꞌ caca cuayáꞌ tiꞌ Ni chaꞌ tsoꞌo tsa cña biꞌ liꞌ.
  bqc-SIM: baade zĩ sĩana a bↄ gupuau. Wa e yã́kpalɛkɛgↄↄzĩ, asa gupi a dↄ ń
    tɛ́oɛ, mɛ́ wa baade zĩ taa gwa tɛ́pi guu.
  tcz-CHONGTHU: Hinlah thutan nikho lechun itobanga in asah ahi kipatep ding ahi.
    Mikhat natoh chu ichan'a luaham ti avetsah ding ahi.
  mar-mar: तर बांधणाऱ्या प्रत्येकाचे काम उघड होईल कारण तो दिवस ते उघडकीस आणील, तो
    दिवस अग्नीने प्रकट होईल व तोच अग्नी प्रत्येकाचे काम कसे आहे याची परीक्षा करील.
  snp-snp: ya aiga, kamena nabalo ya lono olu-olu onimo monate ya oloto pinagoliye.
    Ya kamenalo ya yo naba famulakafo lono olu-olu onimo mona ya mebemaba oto, ya
    monate apolinagoliye.
  isl-isl: Þegar Kristur kemur að dæma heiminn, mun reyna á, hvers konar efni það
    er sem hver um sig hefur notað. Verk hvers og eins verður reynt í eldi, svo að
    allir geti séð hvort það stenst og hvort eitthvert gagn var að því.
  spy-NT: Nteenee ām bēsyoonooto itiilchinēē Yēyiin biiko ng'aleek, mākutook ꞉wōlēē
    kiteekta ꞉chii nyeenyii. Mākuchō ꞉maat nyēē mākōōboor wōlēē wuunto ꞉yiisyēētaab
    chii ake tukul.
  xnn-xnn: Ngem awnit maila isnan agew ay mangbanagan Kristo isnan am-in nan inikkan
    nan ipogaw ay nin-it-itdo. Tay awnitna ipadas nan apoy isnan sinapoda tapno maila
    no makneg wenno adi.
  mwe-mwe: Ikabheje, lyubha lya ukumu liengo lya kila mundu shilibhoneshe mobha gushibhaishe
    a Kilishitu. Pabha, lyene lyubhalyo a Nnungu shibhapime kushimilika kwa kila liengo.
  tte-tte: Naga kabo sauga ana kaba mwawasi koina kaliyatenane koina tonume-kabi kaigeda
    kaigeda ali paisowa Yaubada iyamayale na tagitai, kaiwena sauganane koina Yaubada
    mayau wedowedolina mena kani igabu-tonagili tem ali kabikabi inamwanamwa o nuwana
    nigele.
  tcs-tcs: Bat da taim i go kam bambai po testem wiskain wok dem bilda i bin mekem.
    Da zazmentdei i go soem wiskain wok ol i bin mekem. Wen paia kam po dem bilding,
    da paia i go teste dem bilding ip em gud o ip em nugud.
  hlt-THB: thlang boeih a bibi ce dang kaw. Khawnghi ing dang law sak kaw. Maina dang
    law sak nawh; ce a mai ing thlang boeih a bibi ce ikawmyih bibi aw tice dang law
    sak kaw.
  soq-soq: Ando God kotuwa walamawe me nolawa dewalala mai God lagasapie nolawa weregasapia
    rua, diaida. Tane walama sawo ia iilala segalepio God nola dewalala uduudu nolau
    ia sa bedewe alepituwapi. Ita God ia sa mampee nolau ipawa sabamosapi, dainea
    ipuipua, tane dainea ipusiawaia.
  qub-qub: Ichanga fisyu junajnami llapan rurashanpita Tayta Diosninchi jusgangapaj.
    Cada-ünun rurashan alli cashan musyacänanpaj ninawanrämi camanga.
  att-att: Á sangaw nu duttál yù ággaw nga pamanunnù ni Apu Kesu ta tatolay, mepalappâ
    yù sinarabáku tam nga katággitádday, nu napiá. Ta pasikkálan ni Apu yù kingnguá
    tam, nga kunnay ta ipe na sù api, á maggián lâ yù napiá nga inipakuá ni Namarò
    nittam, ngam kengá lâ nga kunnay ta matuggi yù akkuát tam nga narákè onu yù awán
    ta serbi na.
  bki-bki: Mia iorou, sebi na legiano maaro rila von sisen veve kialo im̃auano nalo,
    rila im̃auano napano nalo amim̃aukaio, rimaluvo ea vio medave.
  bqp-bqp: baadi zĩ yãpura ni bo gupuraa. Oni e yãkpatɛkɛgↄrↄ zĩ, zaakũ gu ni dↄ
    kũ tɛ́omɛ, oni baadi zĩ taka gwa tɛ́ pìi gũn.
  mcp-mcp: njɨ, jwɔ̂w mə́ *Krîst ɨɨ́, sɔ́ɔ́lʉ́gʉ́ múúd yɛ̂sh ŋgə́ sá yí í bá nyîn
    nə́ ŋgə́ŋ. Nəcé, í bá cɔ̧́ kuda dɨ́ jwɔ̂w dɔɔŋgʉ́, kuda í bá zə lwó ísɛ́y í múúd
    yɛ̂sh, í mú nyîn ŋkí jɨ́ fwámɛ́ ísɛ́y.
  hat-hat: Men, se jou jijman an n'a wè ki kalite travay chak moun te bay. Se jou
    sa a ki va devwale kalite travay chak moun te fè. Paske jou sa a, se nan mitan
    dife l'ap parèt. Dife a pral sonde travay chak moun. L'ap fè wè kalite travay
    yo.
  npl-NT: Pero nochi tekitl non otikchijkeh motenextis itech n iksemi tonati, porke
    itech neká tonati toteki moyejyekos ika tletl, iwa nochi amokuali tekitl tlatlas
    iwa nochi kuali tekitl kixikos n tletl.
  bgg-bgg: Chiih-è zab bran mirek pha blia igong ji ne Masi ro Inai thog mage shii
    doh ruii phro. Ji pha Inai shii bai è zab pha blia shii dong ruii phro; chiih-è
    hanyie ro jine wie awie bai è chai ruii phro.
  eng-TCENT: his work will become evident, for the Day will make it clear, because
    it is revealed by fire. And the fire will test each person's work and reveal what
    sort of work it is.
  eng-BSB: his workmanship will be evident, because the Day will bring it to light.
    It will be revealed with fire, and the fire will prove the quality of each man’s
    work.
  cpu-NT: Iro kantacha, aririka ontaiya pankotsiyetatsiri, arira iriñeetero opaitarika
    jovetsikantayeetakarori pankotsiyetatsiri.
  san-ASM: তৰ্হ্যেকৈকস্য কৰ্ম্ম প্ৰকাশিষ্যতে যতঃ স দিৱসস্তৎ প্ৰকাশযিষ্যতি| যতো হতোস্তন
    দিৱসেন ৱহ্নিমযেনোদেতৱ্যং তত একৈকস্য কৰ্ম্ম কীদৃশমেতস্য পৰীক্ষা বহ্নিনা ভৱিষ্যতি|
  tac-NT: '''we ''la machiboa napu''lige raweli sébachi napu''lige Esukristo nawámili
    ju gastigárimia ralámuli napu cha nokame ju. Alué ralámuli napu tabilé cha nokame
    ju, alueka ju napurigá alué rejté napu tabilé che ikime ju rekó e''kósilia.'
  eng-WEBPB: each man’s work will be revealed. For the Day will declare it, because
    it is revealed in fire; and the fire itself will test what sort of work each man’s
    work is.
  gfk-H: Ira mangana pinapalim sa tikatikai i ta gil na hanuat palai kanong iakano
    tamat na bung na hanuat ma na hapalainei. A mon iaah na hapalainei ira mangana
    pinapalim. Ma no iaah at na tun walar kaikek ra pinapalim wara hamhaminis bia
    i tahut bia i sakena.
  viv-viv: Aimo vedewayauga ana tova kaliva moyaꞋaida yada faisewa ginaꞋivemogatalina
    be yamumuna o kaꞋi koyona amine moyaꞋaidi hinaꞋitana. FaꞋina vedewayauga ana toveya
    aiꞋalaꞋalata yada faisewa ginaꞋalahiluvaluvana, kaꞋi oꞋolina o fwalelena amine
    kayogona.
  yao-yao: Usalale wa masengo ga mundu jwalijose chiuwoneche ni kuŵichikwa pangasisika,
    pa lyuŵa litaiche Kilisito kukwalamula ŵandu. Pakuŵa pa lyuŵa lyo, mooto chiuunukule
    masengo ga kila mundu ni wele mooto chiulinje umbone wa masengo ga mundu jwalijose
    ni kulosya iŵaga gali gakusalala.
  tgp-tgp: voko nona tamlohi hatehateahi, i pa mera purongo matan rani aria i pa vaia
    i mera, matan suiha hapu i pa vaihite na voko nona tamlohi hatehateahi vara mo
    sohena sava.
  auc-NT: Edæ Wængonguï nänö apænte anguïönæ ïinque ba ate gonga näni angä nanguï
    bæcocæ̈impa. Mänïñedë ate edæ, Mönitö æbänö ñöwo odömonte apæ̈nemönii, ante ñäö
    gongæ̈ edonque acæ̈impa. Wængonguï mänïñedë mönitö apæ̈nedö apænte ancæte ante
    cædinque në tante baï cæcä ate pancadea æ̈mæ̈wo montæ göne ate pancadea ongö æncæcäimpa.
  kbc-NT: Pida niɡ̶icoa latopaco nibaketedi yeloɡ̶o niɡ̶ica noko Cristo nige dopitedijo.
    Leeɡ̶odi niɡ̶ica noko noledi ane iwi, odaa ja ikee ane latopagi libakedi oninitecibeci
    oko.
  bmh-bmh: Sisiarabun ziwas ebu, du nugau salau erunai pet macaneun, ig araog pimam.
    Gonugau salau ab nug patai pimau, gonun, gonugau salau naliu ta, eg ta, araog
    abai migamau.
  ctu-BL: mi caj i tsictiyel bajche' yilal i ye'tel jujuntiquil winic ti jini q'uin
    che' mi' yʌjq'uel ti tsictiyel. Mi caj i tsictiyel ti c'ajc mi weñʌch i ye'tel
    jujuntiquil winic.
  meq-meq: Pat nakə Mbəlom ma gateye sariya ŋgay a ndo hay aye na, kwa way məsler
    ŋgay ma bəziye parakka lele hərwi pat eye niye na, ako ma bəziye ha məsler kwa
    i way. Kwa way ma ŋgateye a məsler ŋgay, kwa lele kwa lele bay, ma ŋgateye.
  noa-H: Mamʌ mag di hëwaag nem k'ĩir pogk'e higwiajã, ya hich Cristooucha maachig
    jaaubarm hedta k'ap haju, wajap'a p'idk'ajĩ wa haai p'idk'abajĩ. Mamʌ mag k'ap
    haagan, sĩi hõtdau huu pierrumuata t'ũr p'aa nʌmjö hõt hee hich Hẽwandamaucha
    p'aa hoomamuata maadëu nem waaujerrpierr maach chach hoomamua k'ap hapiju.
  alp-NT: Papelake tamata eni makerike tatike esi hasile kuru pise more ite selue
    kena Kristuse Iluake suike. Le petu mere papelake tamata eni makerike teheke kena
    auwere be kuru pibe mo leke supu selue mise me tamata oasi.
  san-VEL: tarhyekaikasya karmma prakaa"si.syate yata.h sa divasastat prakaa"sayi.syati|
    yato hatostana divasena vahnimayenodetavya.m tata ekaikasya karmma kiid.r"sametasya
    pariik.saa bahninaa bhavi.syati|
  kbq-kbq: magoke magokemofona eri'zama'amo'a eama hugahie. Refkoma hania knarera
    tevereti kreno eri'zama'amofona nena'a eriama hugahie. Na'ankure magoke magokemo
    e'neria eri'zamofo hanave'a, tevenu kreno eriama huno kegahie.
  kbh-kbh: Y Cristo chaojésabo te, Bëngbe Bëtsá echanjínÿanÿiye nts̈amo cada cánÿabe
    trabajo yomnama. Cha chë te íñesheca chca echanjínÿanÿiye, y chë íñesheca, Bëngbe
    Bëtsá echanjinÿe y echanjínÿanÿiye ndaye trabajo cada ona tojamama.
  ron-LSB: lucrarea fiecăruia va fi descoperită. Căci Ziua o va vesti, pentru că se
    descoperă în foc; și focul însuși va testa ce fel de lucrare este lucrarea fiecăruia.
  pon-pon: Nan wiawia en amen amen pan janjaleda, pwe ran o pan kapareda due, pwe
    a pan kadiarok kida kijiniai. Pwe kijiniai pan kaialeda wiawia en amen amen.
  nhe-BL: Pero teipa ajsis se tonal quema Toteco quiyejyecos totequi ica tlitl para
    quiitas tlaque tlamantli tequitl tijchijque. Huan ica nopa tlitl monextis quejatza
    elqui totequi huan intla cuali huan huejcahuas tlen tijchijtoque o axtle.
  sps-sps: A fo viir binun to te kat kat ror isiseiny mes, nai tapokaa fa'arasan non
    tan Nainy te kat non e Krais vaatsuk Tsunia, tana fo mamatsiny ka faavot, tana
    saa, Ayei kat non vaatsuk tana binun te kat bus isiseiny mes, ana Ayei te faatok
    rari, ito te rof fi non ya ge iring fi non ya. Sa faarei non a vaasip to te vabinun
    me na tsoiny fatsun numaa, sa fatsuiny a numaa ana ya tanaf mi towan guaf, ma
    tagaa ya, a saf a rof ana savits nan ya na, sa gima akoor, ana saf a iring nan
    ya sa akoor en na.
  wnc-wnc: Siwan puya wa inandek inandek tasikaing kakngata tapduknga Jesuta nin usanzitnimunangge
    epik gwene anggaman siwik. Ngan. You gwendu katapda isisopuwanu sanga kekeknga
    sikngatakan yutning. Ina unzakan ita usanzike tasiwan puya take ba wai ngang anggaman
    siwan kanim.
  bus-bus: baade zĩ yãpura é bↄ gupuraaa. Weé e yãkpaɛkɛgurↄↄ zĩ, zaakɛ gu é dↄ
    kↄ̃n tɛ́omɛ, weé baade zĩ taka gwa tɛ́ pì guu.
  gub-BL: Kupi'i umuaiw putar ywyra tàtà 'ym ma'e nehe. Nezewegatete Zaneruwihawete
    tur mehe wà nehe, wexak putar teko wanemiapo kwer a'e nehe. Ka'a kyr ukaz paw
    a'e. Ita nukaz kwaw a'e. Nezewegatete tur mehe Zezuz wiko putar tata ài nehe.
    Aze zaneremiapo kwer iaiw nehe, ukwaw putar iaiw paw nehe. Aze ikatu nehe, ukwaw
    putar ikatu haw nehe no.
  imo-imo: Peyalime waimu wendo ombalo wali Goteni yunge kongono imbomani teringi
    mele apurumbelo. Peyalime waimu kombu mele tangombalo. Aku wali Gotenga kongono
    imboma teringi mele penana lembalo. Aku wendo ombalo mele i tepa, peyalime waina
    Goteni yunge imboma teringi kongono akuma tipeni nopili nimbelie, pele apurumbelo.
  boj-boj: Mondoŋ Qotei na tamo naŋgi peginjro batiamqa a ŋamyuwo bulosim tamo kalil
    naŋgo wau segi segi boleq atsim pegiyosim naŋgo wau bole kiyo uge kiyo di unqas.
  eng-DRA: Every man’s work shall be manifest; for the day of the Lord shall declare
    it, because it shall be revealed in fire; and the fire shall try every man’s work,
    of what sort it is.
  knf-knf: Uko wi akjejaaŋ pniwna, ulemp wi nul uluŋ kawinana ţi unuur wi pwayëş.
    Unuur mënţ bdoo bado upën uwinana, buŋ mënţ badiiman ulemp wi ñaaŋ andoli adooŋ.
  san-KHM: តហ៌្យេកៃកស្យ កម៌្ម ប្រកាឝិឞ្យតេ យតះ ស ទិវសស្តត៑ ប្រកាឝយិឞ្យតិ។ យតោ ហតោស្តន
    ទិវសេន វហ្និមយេនោទេតវ្យំ តត ឯកៃកស្យ កម៌្ម កីទ្ឫឝមេតស្យ បរីក្ឞា ពហ្និនា ភវិឞ្យតិ។
  arn-NT: welu kake kiñeke ñi küdawel fente küme kimngeay puwle wüla ñi afael ta antü.
    Fey üyechi antü akualu am kiñe kütral reke, fey ti kütral mew ta küme kimngeay
    chumngechi küdaw ñi femel kake kiñeke.
  zas-NT: Per chi guidxin dxej ni güün Dios xguialguxtisaman, dxel guiguien xhienaag
    na̱j xchiin reeman. Din dxej guin gac ziꞌc chi rajc prueb xhienin loj guij din
    guiguien xchiin tijb gaj bejn.
  ken-NT: Kɛ ɛwak ɛnɛ Yesu ápɛ̀tnsɛm fá amɨk, bɛtɨk ɛbhɛn yɛ̌ntɨkɨ nte-bɛkɛt ákʉ́
    bɛ́fù kpoŋoroŋ. Ɛwak ɛyɔ, Mandɛm ǎkʉ̀ ngó ántɔ́ŋ ɛnyǔ bɛtɨk ɛbhɛ́n yɛ̌ntɨkɨ
    mmu bɛ́chí.
