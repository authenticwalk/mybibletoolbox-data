    nu upinuga bagi bo eba bagi ki nu yabunugere empamu.
  nko-NT: ɔbɩ́ɩ ánɩ́ kugyíkʋ ɩbɛ́lɩn ɔwan ɛkɛ ámʋ́ʋ́ Bulu obégyi anɩ asʋ́n ámʋ.
    Ogyá ɔbɔ́pʋsɔ mʋ́ kɩ bɛɛ, ɔlɔbwɛ mʋ́ wankláán.
  bsn-NT: '@see-verse:1CO.003.012'
  pib-NT: satkaka kamrure pgujetanurupni. Gi rixanu walegognepa gekakgitanru. Gi rixanu
    xirnachri rupgujewnakakiko. Wa satkaka kamrure xirnachri retumgiko gi pixkaktalu.
  wiv-wiv: Pale, ba muri kua na dama kara kotoa kapou ti bele, na dama kena da ti
    vabeleni kavakava nazia matoto na kaka e habatia kana ruma vona. Galanga kana
    manumanu laveve da e taruha na poloka haroho kete parakilanga, habuka kadia galanga
    e kemi o betaka.
  reg-reg: omulimu gwae gulisululwa, kwo bhwelu bhwa mumwisi bhuliisulula. Kulwokubha
    ilisululwa no mulilo. Omulilo gulilegeja obhwekisi bhwo mulimu gwa bhuli munu
    kutyo akolele.
  mlh-mlh: mande gionoŋunde foriji bubu totogo fukeiŋ. Ofonji damaŋineo ware fukeme
