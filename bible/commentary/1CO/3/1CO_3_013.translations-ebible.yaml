    tinum maagup maagup iyo im-kugu-buluta, God iyo bilip imi ogok uyo utamata, tambal
    bele ki, mafak kem-nuubip kalaa agan-kalon-tema ko.
  piu-2006: Ngula Katutjalu tjananya kuutawutjungka tjapilku palumpa wangka kutjupa
    tjuṯangka mantangka nintiṉingitjangka. Tjinguru nintilpayi tjuṯangku tjananya
    purinypangku wangka Yiitjunyatjarra nintiṉangitjangka yaṉangu tjuṯa palumpa walytjarringkupayi.
    Katutjanya nintilpayi palumpa tjanampa yunyparriku. Tjinguru nintilpayi kutjupa
    tjuṯangku tjananya wangka kutjupawanangku tjananya nintiṉangitjangka yaṉangu tjuṯa
    wiya Yiitjuku walytjarringkupayi. Katutjanya nintilpayi palumpa tjanampa wiya
    yunyparringku. Paluru aḻṯururringkula tjananya nintira tjukarurrulku.
  poh-NT: Nicꞌ paꞌ wach ncꞌuluric ru̱cꞌ jenoꞌ pa̱t chi reꞌ kꞌorel nicꞌ paꞌ wach i
    camanbal ncojoric reh jeꞌ woꞌ reꞌ cowil ncahnic jenoꞌ pa̱t, jeꞌ woꞌ reꞌ naricꞌuluric
    ru̱cꞌ quicamaj take raj camanom i Dios. Jeꞌ reꞌ nikꞌor maj nariponic woꞌ i kꞌi̱j
    chi naricꞌutunic lok nicꞌ wach riwi̱ꞌ richakꞌwachquilal i quicamaj xcaꞌn, wi nchel
    xcaꞌn chi coric on maꞌxta. Jeꞌ aj reꞌ naricꞌuluric ruꞌum nok nasoljok woꞌ chic
    cho i Jesus naresam lok wach sakom nicꞌ wach quicamaj take aj camanom wi holohic
    on maꞌ holohic ta. Jeꞌ reꞌ nikꞌor maj reꞌreꞌ narichꞌukum kꞌoric chi quina̱ juꞌjun
    chi cꞌacharel ilbal reh wi holohic xibanic jeꞌ ricab naquiꞌicꞌsjic pan kꞌa̱kꞌ
    take quiworwotic laj chꞌihchꞌ ilbal reh wi til reꞌ ru̱cꞌ take chakꞌwach laj chꞌihchꞌ.
  tue-tue: Atibʉ́reco petirí, pecame atiadacu. Tii pecamerã niipetira basocá tiiríguere
    baurocá ẽñoã́dacu. Cõãmacʉ̃ basocá tiiríguere jʉ̃ʉ̃rĩ ĩñagʉ̃, besegʉ́ tiiróbiro
    bese, wapatígʉdaqui.
  bjp-bjp: ke rin famalal matngan foim kia na biingen nagogon. Biing ae in tapiek
    ini yiif, ma yiif ae in tof foim ken temtem tikii, i rokap le biil.
  xon-xon: Binib mɔmɔk aatuln ga nan nya mpaan pu. Bundaln Uwumbɔr ga ji binib tibɔr
    na, liyaadaal ngbaan ga mɔk baatuln aah ye pu na. Liyaadaal ngbaan mmii aataak
    daal le na. Mmii ngbaan ga tɔŋ lik binib mɔmɔk aatuln aah bi pu na.
  tzo-ZNT: Li cꞌusi chcacꞌticotic yaꞌele, jaꞌ li cꞌusi chcalticotic jujune. Jaꞌto
    chvinaj cꞌu xꞌelan cꞌalal sta yora ta xchicꞌ yaꞌel ti Rioxe. Jaꞌto chvinaj o mi
    xcꞌacꞌ, mi mu xcꞌacꞌ yaꞌel li cꞌusi icalticotique.
  mpm-NT: Siaꞌan kuu ja kanuu ja na kunukuachi vaꞌa chaa xnaꞌan jnuꞌun Yandios, chi
    jaa ɨɨn kɨvɨ kaꞌnu ga, ti yukan kuni ndijin yo naa nuu jniñu ni saꞌa da. Chi xndichi
    Yandios da nasa kuu jniñu ni ka saꞌa da, chi jiin ñuꞌun kii kɨvɨ un. Yukan na
    ti naa taka ndajniñu ja kayu, chi jiin maa ñuꞌun un kujnuni ini yo nasa kanda
    maa jniñu ni ka saꞌa ndɨ ɨɨn ndɨ ɨɨn da.
  ots-NT: Bbʉ xtu e̱h car pa bbʉ xta dyʉti ʉr huɛnda ca Ocja̱, nubbʉ́, xta ni̱gui
    ja i ncja cár bbɛfi göhtjo yʉ to xí pɛjpi. Da ttzøqui hnar tzibi, cja̱ da ttʉti
    pʉ ca te xí mɛfi cada hnar cja̱hni. Nubbʉ́, da ni̱gui, ¿cja̱ már zö nguá pɛjpi
    ca Ocja̱, cja huá ji̱na̱?
  hoy-hoy: रा हर ऊंद मंळसा अन्द क्याल्सा प्रगट आगेदीत; यतिकी न्याय इन अद दिन आऊक हेळीत,
    इदुरसाटी कि बेक्‍की इन सांगुळ प्रगट आदान अदिक अद बेक्‍की हर ऊंद मंळसा अन्द क्याल्सा
    परखुसीत कि ह्यांग आद.
  amo-amo: ima punu katwa me, bara liyirin ma punu kunin kanang. Bara ima punu nan
    nya nla. Ulari ma dumunu unutun ngegeme nimon ile na ko uyeme unit nasu.
  pjt-pjt: Ka tjiṉṯu maḻatjangka Godalu waṟka uwankara utilku kura munu palya palyantja
    tjuṯa, panya nganaṉa mantangkalpi nyanga nyinara palumpa waṟkarinytja. Panya tjiṉṯu
    nyara palula waṟu puḻkangku kampaku munu nganaṉa kurakura palyantja kampara tjuṉpalku.
    Palu waṟka wituwitu wiṟu mulapa nganaṉa palyantja waṟungku puṯu kampaku, ka tiṯutjara
    ngaṟaku. Uwa, palumpa waṟungku kampara waṟka nganaṉa palyantja uwankara utilku.
  cwe-cwe: Kwaviya unovu wa chila usang'hano wa munhu wizawoneka Zuwa da Chilisito.
    Vondadize Zuwa ijo, moto wizaigeza chila sang'hano ya munhu na kulagusa unovu
    sang'hano yake.
  daa-NT: Ƴiriy taat Buŋ yaa ɗukume seriine, ay gemo, riyoy yaa bayne waraŋ. Ƴiriy
    taar-at yaa ase iŋ ako ho ak-at yaa gaare riy ta ay gemo, ya ta samaane wal ta
    samaanno.
  mlp-mlp: Ari abeb Iyahta ta boldaqta akamnib nab mataw bunmo gigo kabiy ulal tiqiydaq.
    Kam nab faq in mataw gigo kabiy bunmo oysa in naga kabiyan diq emiyta na ulalab
    tugwahtiqdaq. Faq naqmo kabiy bunmo oyworsa noggo kabiy tuteqmo usdaqta na teq
    nog kabiy samanta amta na ulal iysa i ahol tuwaq kemam.
  ape-C: '@see-verse:1CO.003.012'
  bgs-bgs: Asal ka dumunggù tô tapuri álló ka karuud, kitanán ka ándin é igimu katô
    tagsábbad-sábbad manubù. Tô igimu katô langun manubù pókitán tun ta apuy ébô kitanán
    ka magóbbó ó dì.
  faa-faa: Arirakano ape paroaka kisiane soko metao, watikiaka kisiane soko metao,
    hukurukua parakuna maiya amo, Keresomo tariakosapo. Maiya amo ira rufi faserepekea
    makata rakisiane su inakakosapo. Inarakano aseane makata koteaka paroaka rakisiane
    yaiya rekeno aseakosapo. Watikiaka rakisiane iramo inakakorakano aseakosapo.
  kik-kik: wĩra wake nĩũkoneka ũrĩa ũtariĩ, tondũ Mũthenya ũcio nĩũgaatũma woneke
    ũtheri-inĩ. Wĩra ũcio ũkaaguũrio na mwaki, nĩgũkorwo wĩra wa o mũndũ nĩũkagerio
    na mwaki ũcio.
  cap-NT: Pero zapa mayniz̈ langz̈taqui kjanapacha tjeez̈taz̈ cjequic̈ha Yooz pjalz
    tjuñquiziqui. Yoozqui ujz̈tanz̈takaz tankataquic̈ha. Nii ujz̈tan zapa mayniz̈
    langz̈ta yatizinskataquic̈ha, zuma langz̈ta, ana zuma langz̈ta, jalla nii.
  ksr-ksr: uuwaa gawonanaa hoŋanoŋ mono iyaŋa iyaŋa asuganoŋ asugiwaa. Poŋnoŋ kambaŋanoŋ
    kaŋ kuuro iikanoŋ mono miri merotiwaa esuya luluumbaa. Miri esunananoŋ mono Anutuwaa
    gere bolaŋanoŋ asugiro jeŋ kamaaro hoŋanoŋ asuganoŋ iibombaa so koloowaa. Gere
    iikanoŋ mono motomotooŋ nonoo mirinanaa tania hoŋa ii aŋgotetenoŋ ama gosiwaa.
  eng-TNT: every mannes worke shall appere. For the daye shall declare it and it shalbe
    shewed in fyre. And ye fyre shall trye euery mannes worke what it is.
  sbs-sbs: musevezi wakwe ka u putululwe, mwete ni kupatulwe mwi nako ya mulilo. Mulilo
    kaulike musevezi wava tendi zumwi ni zumwi.
  sue-sue: Awa noma be bamura ena ibu wai nusora susu awa kei damu namunoya awa. Amira
    ana niao bamu meni ibu waira bua nuso amira susu kerenamunoya.
  fra-NCL: l’ouvrage de chacun sera manifesté ; car le jour du Seigneur le fera connaître,
    parce qu’il va se révéler dans le feu, et le feu même éprouvera ce qu’est l’ouvrage
    de chacun.
  snn-NT: Ën yija carajei umuguse ti'anguëna, Riusu toare zëonni, si'a ën yija ba'iyete
    ëoni si'ani, ba ye'yocua yo'o yo'ose'ere ëñani, te'e ruiñe ye'yose'e ba'itoca,
    gare carajeiye beoye ba'iguëna, Riusu bayete ba ye'yocuana re'oye insija'guë'bi.
    Jesucristo ba'iyete te'e ruiñe ye'yoni jo'casi'cua sëani, Riusu insija'yete coni
    baja'cua'ë.
  atb-NT: yuq hkangmó é muzó hkâsu nghut é hkyô lé lhoq htoq shit é hui râ nghut lhê.
    Haî mù luî gâ le, haû Yesuq é Buinyì gi, haû lé byu-myàng nhâng mù, haû buinyì
    lé gi, myî èq lhoq htoq shit râ nghut lhê. Haû myi gi, yuq hkangmó saî é muzó
    hkasû é nghut é lé chyâm râ nghut lhê.
  cek-AK: amtuenghaih niah loe, kami boih mah sak ih tok to hmai hoiah amtuengsak
    tih; kami boih mah sak ih tok loe kawbaktih tok maw, tito hmai hoiah tanoekhaih
    to om tih.
  bkd-bkd: Duun asem hu Aldaw hu Paghukum igpadayag ku agkainu-inu sa buhat hu kada
    sabuwa ta saini agsulayan pinaagi hu hapuy ku masunug ba daw ku harì.
  ctu-76: Como ti yorojlel melojel mi quejel i tsictiyel i troñel jujuntiquil quixtyañu
    mi wen mi mach wen ti' cha'le. Como ti yorojlel melojel mi quejel i ñumel ti c'ajc
    jini tsa' bʌ i c'ʌñʌ i mele' i yotyot yubil. Ya'i mi tsictiyel chʌ bʌ ti' c'ʌñʌ
    i mel i yotyot yubil.
  lac-NT: Chen a mac a cu pʌq'uic ba' ich yoc'or u tunichir quir u chichtar u yoc
    yatoch, je' u bin tumta'bir u beyaj. Ca' bin c'uchuc tu q'uinin, c'ac' cu bin
    tumtic u beyaj. Cu bin tumta'bir tu q'uinin u xur t'ʌn. A ray u q'uinino', cu
    bin irbir biquira' u beyaj mac wa tsoy u beyaj, wa mʌ' tsoy u beyaj mac.
  xla-xla: Ditapo alumiti mate epo saka mate kelle e tama di dla apa alisisi mate
    aya halepiye, asiyama koko gladle alila dla aya eye ka꞉depo hata꞉ depame opa hapuloma
    inoma dali dla dlapata mistla natilipe.
  xav-NT: '@see-verse:1CO.003.012'
  cuk-cuk: bela na war-wargwengi-e-arbasadi Bab-Jesús-dulemarga-igar-naboged-ibagangi
    magar daklenonikoed. Ar ade, a-ibagi soogi dule-e-ibmar-imaksamalad wilub-daklenonikoed,
    bule nued arbasmardibeye.
  tbf-tbf: Eiekesen mi vuovuan mi tsinatsangagie ta tsorubeit vasvas simi tinaparang
    simi vunan mi Ra nia vuor ta beit ngan mi leing ma ine mi leing ta tunie nia konon
    mi kienelei simi tsinatsangagie.
  uig-CYR: һәр бириниң сиңдүргән әҗриниң қандақлиғи көрүниду; чүнки шу күни уни ашкарә
    қилиду, чүнки униң маһийити отта көрүлиду; от һәр бир кишиниң әҗрини, қандақ маһийәттин
    болғанлиғини синайду.
  ikw-NT: ẹrnu a jọowhuya iwhne, kwnornu nụ ọbochi Karaịsi jookpume a. Be jeeji bẹkwnu
    kpa ẹrnu nye ọbula iru, bẹkwnu jeegesi nhne nye ọbula jiri wu ọro a.
  khs-khs: 'Alawamona koane penaiya tiwala, olokeyatela tiwala, kotopela: takalema:na:
    ikila emiwa, Kelesoyewi walopesakeye. Ikila emiwa tei wa:la hetetise nano timiyawa
    sopoke wa:pesakeye. Wa:lese potakamake ketea seli penaiya timiyawa kao elapita:
    potaposakeye. Olokeyatela timiyawa teiyewi na tilapita: potaposakeye.'
  dwr-ENT: ኣሳ ኡባ ኦሱ ቆንጪያ ኬሳናዋ። ኣዪሲ ጎፔ፥ ታማን ቆንጫና ዲራው፥ ሄ ጋላሳይ ኣሳ ኡባ ኦሱዋ ቤሳና። ኣሳይ ኡባይ
    ባሬ ኦሱዋ ዎቲ ኦዴንቶኔ ታማይ ፓጫና።
  pma-pma: Ka en avong koa Iesu Kristo hemai ris eni, hesak vis umen keil one keke
    vahothot en keihoen teni. Veni en avong enek, hesuval koa ahang hean vis umen
    koa amumoni. Koa tahos, herkan lintei, helomal hekeih; ka koa tisa, hean lini.
  atd-NT: No to poglibong ni Hisu Kristu kai to soi tano, no ogkool-ologan ka pighimu
    ta ko maroyow woy ko kono, ogkatagaan on ko nokoy ka inhimu ta to baloy su ogkool-ologan
    to hapuy. No ka waro pulus, ogkasilaban on, di ka maroyow, kono ogkasilaban.
  tel-2017: వారి వారి పని బయట పడుతుంది. ఆ రోజు దాన్ని స్పష్టంగా వెల్లడి చేస్తుంది.
    ఎందుకంటే అది అగ్నివల్ల బయట పడుతుంది. ప్రతి ఒక్కరి పనినీ మంటలే పరీక్షిస్తాయి.
  hat-BSA: zèv a chak moun va vin byen parèt. Paske lajounen va fè l vin parèt klè,
    akoz sa gen pou revele avèk dife. Epi dife a, li menm, va fè prèv valè zèv chak
    moun.
  top-NT: Pero acxni Cristo namín ca̱ta̱tlahuá taxoko̱n ixcha̱lhca̱tnaní̱n, ama tasí
    neje ama ta̱yaní y neje ama laclakó; porque akatunu tascújut ama ma̱nu̱nicán lhcúya̱t
    xlacata nali̱cxilhcán tú li̱chiquí̱nalh cha̱tum cha̱tum.
  msk-msk: Apakatigam nang Dios daw monnono yang gawbuk nang kada sang ka otaw nang
    allaw na pagabarik ni Jesu Kristo kay si Jesu Kristo yang magaokom. Yang kanaan
    pagokom maynang atoron na pagasonog antak katigaman yang imo nilan daw madigun
    daw buku. Yang magindoway sang manga tomotoo maynang magiimo sang baray.
  gyr-NT: Ahe iporavɨquɨ agüer rumo arɨ cañɨse icuasa tuprɨra ñepei-pei yuvɨreco.
    Esepia, ahe arɨ pɨpe yande Yar oura tata reseve ñepei-pei pe mbohesar poravɨquɨ
    agüer cua ãgua.
  kmh-kmh: Pen woŋg yerip yerip giniŋgambay ak; Krays apiy sup ñek yinek, maŋgiysek
    niŋniŋgambay.
  ukr-ONPU: 'то праця кожного стане явною: День Ісуса Христавсе прояснить, бо вогонь
    виявить усе й перевірить роботу кожного.'
  emi-emi: Me maamasinaa uunguaa kateva kateva aue la tara tale nau eteva Karisto
    ekaurekati. Tale ie nonga o nau eteva niaisakei nongina kura ateae aue etoongi
    me eapasunga uunguaaira va masina o sesa.
  zpv-NT: per zadzihn dxyih nin guiduꞌhun xa naa xtsiꞌn raꞌ cada tuhbigah raꞌ bwiinn;
    dxyih chi naa dxyih nin gaca Jwiisi, laasii laꞌn dxyih raꞌ chi gadzihnan cun dxih
    ya dxih chi guunn prehba laꞌh dziꞌn nin bwiꞌhnn cada tuhbigah raꞌ bwiinn.
  gux-gux: kelima ti buudi daali baa wani la. Mi fantama baa doagidi yua kuli n soani
    yaala. Mi baa bigi yua kuli tuonli ki wani lan tie yaala.
  kos-kos: Ac ouiyen orekma lun kais sie mwet musa ac fah kalem ke Len lun Christ.
    Tuh in Len sac, e uh ac fah akpwayei orekma lun kais sie mwet, ac srikeya in fahkak
    woiya.
  ibo-ibo: ọrụ onye ọbụla ga-egosipụta ihe ọ bụ, nʼihi na Ụbọchị ahụ ga-eme ka ọ pụta
    ìhè. A ga-eji ọkụ kpughee ya nʼihi na ọ bụ ọkụ ka a ga-eji nwapụta ụdị ọrụ ọ bụ
    mmadụ ọbụla rụrụ.
  yml-yml: ꞌAwaie Vonayavuga ꞌana ꞌAiata ꞌwaineye tomotoga ꞌaitamogana ꞌaitamogana
    yada folova ꞌadi mogitana Yaubada i na sivemagesedi ꞌai-ꞌalaꞌalata ꞌwainega, yana
    ꞌainina ꞌwainega yada folova i na sitonovidi ꞌatumaidi ꞌalo sakoidi.
  ory-ory: ତାହାହେଲେ ପ୍ରତ୍ୟେକ ଜଣର କର୍ମ କି ପ୍ରକାର, ତାହା ପ୍ରକାଶ ପାଇବ, କାରଣ ସେହି ଦିନ ତାହା
    ପ୍ରକାଶ କରିବ, ଯେଣୁ ସେହି ଦିନ ଅଗ୍ନି ସହିତ ପ୍ରକାଶିତ ହେବ, ଆଉ ପ୍ରତ୍ୟେକ ଲୋକର କର୍ମ କି ପ୍ରକାର,
    ସେହି ଅଗ୍ନି ପରୀକ୍ଷା କରିବ।
  bzj-bzj: Now wen da Day kohn wen Gaad wahn joj evribadi, peepl wahn ku si weh kaina
    werk eech persn mi-di du. Pahn da Day faiya wahn tes evribadi werk, ahn ih wahn
    shoa jos weh kaina werk dehn mi-di du.
  chk-chk: Iwe, aüchean än eman me eman angang epwe pwä me fatala lon ewe Ränin Kraist.
    Pun lon ena rän ekkei epwe afata angangen eman me eman. Ekkei epwe asosota än
    eman me eman angang, pwe epwe pwä aüchean.
  ssd-ssd: Ait suŋgo mbolŋge paŋge piro mbal tuku piro yimyam tagoniŋguwa le nane
    piro mayede ko ŋayode ta kilimok mayok kaŋgaig.
  acr-TNT: Che tak waꞌ wa cachapabexic cꞌo ri cacowin chupa ri akꞌ y cꞌo ri na cacowin
    taj; jecꞌulaꞌ ri chac uꞌanom junok pubiꞌ ri Cristo, ma pa ri kꞌij re ri kꞌatbal
    tzij, ri Dios cukꞌalajisaj we utz ri chac uꞌanom o na utz taj.
  rop-rop: '@see-verse:1CO.003.012'
  mee-mee: Ava agau kenakena kumangngana ke la potanga kurumea, kae e bollau nga kalingnana
    ke la pangapotange. Ta kae laeala ke la leleng ma i a sia, ba sia muni ke la avange
    agau kenakena kumangng a kanna pengana.
  dif-dif: Jeruja pratjanaia ngankana tinkari pantjila nganai, ngangau ditjieli nina
    wondrala nganai, ngangau nau turujeli tinkari pantjila nganai; ja worderu kulnuja
    ngankana wodajeni nganai, turujeli nina wontjala nganai.
  gam-gam: ba are God kot ye aunda poke, una numb takne mal kane kune yembon. Kogo
    wopake yene mo ke mal yene, una porapora kogone ye wanne mal God kogone ge wamo
    gale kanda.
  nou-nou: Awarate Keriso bugadira iji ainde awa embo ainda buro mo ewamei ta ko embo
    ainda buro mo biae ri awawa embo mi gadera. Edo iji ainde God da kasari awawa
    teta riawo inge adira. Edo God da kasari mi embo mi embo ainda buro mo ewa ta
    biae ri awa isaga adera. Edo embo dada da buro awa riawo da mambari embo mi ewa
    ta biae ri awa gadera.
  mqb-NT: Aya əna, pə luvon sə sariya kutok nà, jiyjay i dav pi mer su way ana kuwaya
    fok. Mbərom i kataɓ anan mer su way ana kuwaya tə uko. Ata aday ɗi canan anà
    mer su way a mənuko ahay kutok, kwa â ga nə lele, kwa â ga nə lelibay, ata ɗi
    san kutok.
  ape-B: '@see-verse:1CO.003.012'
  grc-F35: ἑκάστου τὸ ἔργον φανερὸν γενήσεται· ἡ γὰρ ἡμέρα δηλώσει, ὅτι ἐν πυρὶ ἀποκαλύπτεται.
    Καί, ἑκάστου τὸ ἔργον ὁποῖόν ἐστιν τὸ πῦρ δοκιμάσει.
  cav-NT: '@see-verse:1CO.003.012'
  kgp-NT: 'Kurã tỹ ẽgno ki ẽg tóg venh ke mũ, ĩn há ti, hã vỹ: ẽg tỹ ũ mỹ ti vĩ kãmén
    há han ja ti, he mũ. Pĩ vỹ ẽg rãnhrãj kókén ke mũ, kỹ ẽg tóg pĩ ki ẽg rãnhrãj
    jykre venh ke mũ.'
  bvd-bvd: tara lea dao 'afa Sato ne sa Disas Kraes nia kai didia toae ki tiifau ai,
    nia kai ilitona raoa nai ki 'ana ere uri ka faatainia diana lana ma ta'aa lana
    raoe ki. Lelea na raoa diane, na era nai 'afitai ka sarufia guu. Ma lelea na raoa
    ta'ae gwana, na era nai ka sarufi tiifau na ai.
  ukr-1871: кожного дїло буде явне; день бо (Господень) покаже, тим що в огнї відкриєть
    ся, і яка в кожного робота, огонь випробує.
  apz-apz: I nakwo aꞌamu hopiꞌnonohino hnꞌnwi olo syoho yalokuhwone hiloso hwangku
    sohonta utɨhwaꞌnyopo uꞌmofapmmontonoho. Oso sɨkuno Jisas Kɨlais kako nakwoe hungkuno
    ikwolofoꞌne somo asomo pososohonta yoꞌmayo syoho iwoꞌnɨngkuhwone somo toho hopa
    nonefoho. Oso toho hiso nɨngkahonɨngkuhwosi nakwo yoꞌmayo syoho iwoꞌnɨngkuhwone
    somo yamofo nalohofɨhwosoꞌno nakwo aꞌamu angaꞌno angaꞌnohino hnꞌnwiye syoho ne
    soꞌno huno wonayono.
  yon-yon: ye deme kuu dianmo korokbaneen, amborom kuu Keresu yaron arimbed ye deme
    kuu kanmene nambiri ari korokbaneen kowe. Kwane, amotbed nimakarub mimim yi deme
    amun komarewa kuu nengke komboon darobe korokbaneen.
  poi-NT: Pero núcpa jém ja̱ma cuando tanJa̱tuŋ Dios icɨɨpiŋpa jém tanyo̱xa̱ji. Icutɨtspa
    con juctɨ, jesɨc quejpa siiga taŋwɨ̱watne o d́a taŋwɨ̱watne.
  wuv-wuv: fei bigi'ana, i unia ba na biginaa tamanu, uaa fei Arewaa i fa'arewaia.
    Fei hafi, ipowe fa'arewaia ma maniaa fei bigi'aa hememea ba na we'i, o lomi.
  quf-NT: Piru chay tukuy imanu yaĉhachikushanchikkunatami Dyus, jwisyu diyapiqa rikar
    yaĉhanqa ninawan. Chaymi chay ninaqa chay allinta yaĉhachikusha chaytaqa mana
    imanachinqapischu. Piru chay mana allinta yaĉhachikusha chayta-shuypaqa limpu
    rupachir chinqachinqa.
  yuw-yuw: Yu böc youp ihoroc tong tongo idiya ongga Yesu yu wönggon ehangoc. Oro
    bongono wocin wömai epho amna tungu tunguhon böc toctoc kiapmo toroc tangoc.
  hus-NT-1971: Ne’ets quim baju a q’uicha tam a Dios quin ts’ejca’ an inicchic, ani
    ma tamits ne’ets ca tajax tejhua’metha max alhua’ o yab alhua’ in ts’ejcabil an
    inicchic. A Dios ne’ets quin tacchi in ts’ejcabil ti junchic an inicchic c’al
    i tacaxtalab c’amal.
  med-med: Wamp tenda tenda ei nga kongun em ei nga, eng nom nit ei, wakʉt Kraist
    nga Ui Ou ei kʉn, tʉpa mot ndangga kʉnmin. Ui Ou ila ndip ei ndi, wamp elpa elpa
    mbʉ nga kongun eng nit mbʉ, tʉpa mot ndumba. Ndip ei ndi nangga, kongun ei nga
    ronduⱡ ei nangga, ui ou ila kandʉp mbi nduimin.
  bch-bch: Ta ngan ado toaiua Deo ipamadid gid panua ngan posanga, gid kelede kelede
    led naurata ga iuot masaeai, ngansa ado toa oa ga iuot mambe dinga. Ta dinga toa
    oa ga inono eaba kelede kelede ele naurata ta itoba. Ta panua toa ngada oa ga
    tigera gid kelede kelede led naurata iuot kemi, mao paeamao.
  cco-NT: Jo̱ ie˜ jmɨɨ˜ mɨ˜ nigüéengˉtu̱ Fíiˋnaaꞌ Dseaˋ Jmáangˉ fɨˊ jmɨgüíˋ la e quiáꞌˉ
    niquidsirˊ íꞌˋ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ, ie˜ jmɨɨ˜ jo̱b mɨ˜ nilɨli˜
    røøˋ jial lɨ́ɨˊ jaléꞌˋ e ta˜ e nɨcajméeˋ dseaˋ. Dsʉco̱ꞌ ꞌñiaꞌˊ ie˜ jmɨɨ˜ jo̱ laꞌeáangˊ
    có̱o̱ꞌ˜ jɨˋ nilɨli˜ jialco̱ꞌ lɨ́ɨˊ jaléꞌˋ e ta˜ jo̱ e nɨcajméeˋ dseaˋ.
  deu-1951: so wird eines jeden Werk offenbar werden; der Tag wird es klar machen,
    weil es durchs Feuer offenbar wird. Und welcher Art eines jeden Werk ist, wird
    das Feuer erproben.
  alq-ALGNT: Apitc Jesos ke koki tag8icig kidji tibakonigedj, 8e8enda kiga 8abadananan
    adi ejinag8anig pepejig a8iag omikimo8in. Ii dac apitc, Kije Manido oga abadjiton
    ickodeni kidji nda kikendag pepejig a8ian omikimo8ini, acitc kada odji kikendjigadeni
    epitci min8acinig8en konigotc epitci manadanig8en ii omikimo8ini.
  ixl-NNT: As la ootzil veꞌt u taqꞌon unqꞌa aqꞌonvileꞌ sijununila, tan la ilej umaꞌl
    u qꞌii tul la bꞌanax veꞌt isuuchil junun unqꞌa uxhchileꞌ tukꞌ u taqꞌoneꞌ. As la
    ul umaꞌl u xamal tiꞌ u kabꞌaleꞌ. As la ikꞌuch veꞌteꞌ uvaꞌ abꞌiste u aqꞌoneꞌ uvaꞌ
    bꞌaꞌn as abꞌiste uvaꞌ yeꞌl itxaꞌk.
  boa-NT: Muurá jaa ímichi ápɨ́hajcúnetu éjkedu néébedítyú íjcyáné uwááboju muhdú
    meméénuhíjcyáné waajácúméií Píívyéébe teene mééma ímíbájchócoóca. Ɨ́mɨá wákimyéí
    meméénuhíjcyáné coévaá éhne múúne cúújúwari átéréene áíívyéné boone ícyohpéneréjuco
    cóevádu.
  quh-NT: Sapa wasichajpa ruwaskan sut'i ricuchiska canan tiyan. Allin ruwaskanpis
    chayrí mana allin ruwaskanpis, Cristoj cutimunan p'unchaypi ninapi sut'inchaconka.
    Ninamin ricuchenka sapa wasichajpa ruwaskan imaynachus caskanta.
  kwi-kwi: Cristo au sukin mamasa kailkane, usne wan awa kal kiarɨt aizpa kankwanazi.
    Usne pakaish pakaish kal kimtu aizpa ĩnkasa kankwanazi, wat kiarɨttakas kwail
    kiarɨttakas izna.
  agm-agm: Kiya saiwɨ kaisaihɨ amɨ isɨhiya nahatiya nɨnaasohɨ kaindɨhandɨ mmondaapo.
    Amɨ sandɨ katotɨmandɨ apaapɨmaato Kɨraisiho nasataahura nɨnaasomɨ kaiwaiwa netɨ
    autemahonɨhɨ auta kaiwa noaipaitandɨhandapo. Sura Kɨraisiho japɨhɨ nasataahura
    kiyaamɨ otɨpɨpatɨ tipɨtapaatɨ mmondaise. Siyatɨ nɨnaasomɨ otɨpɨpatɨ tipitapaatɨ
    mmonatɨ, so otɨpɨpatɨ akɨtɨnɨhɨ gaahatɨ kiyataise, amɨ so otɨpɨpatɨ mɨmaipiyatɨ
    kiyataise tato.
  ubr-ubr: omi sabu engon tutufin wontatam tiwag, Keriso an Ra ingat innanat men on,
    sabu kakaita kakaita asi bobo an itin mamaba sibobo on rerebai inboai ingat sinitai.
    On an Ra Keriso ingagat on, arimon wairaf auman ingat, ato wairaf on sabu kakaita
    kakaita asi bobo inrutobonen ineit, asi bobo on obin o komasin.
  tsw-NT: Amma urana wu ugeꞌetosu u ta̱ lo a̱ ta̱wa̱ a na a̱a̱ lyungwa̱ tsa̱ra̱ e
    ene cuꞌun vu ulinga na suwi suru yuwain. A ta zuwa ulinga u vuma suru a̱tsuma̱
    a akina tsa̱ra̱ e ene ko u ta̱ kula̱.
  cax-NT: Tusio ñana arrtü urria yatrabacacarrti cadati taman au manu nanenese auche
    bacurrtarati Tuparrü aübu pese. Ui manu pese caüma tusio arrtü ururau nubatrabacaca
    o champü.
  aia-aia: Mana mwani mareho narau tatau'aro 'ini'i 'isi raigui ha'ata'i hura'a na'i
    dangi ni hihiiri. Ni hihiiri ana God 'ai 'onaai 'eu nai ha'imaani'i, 'onaa ra
    goro ma'ua ra ta'a'i.
  srp-1865: Svakoga æe djelo iziæi na vidjelo; jer æe dan pokazati, jer æe se ognjem
    otkriti, i svako djelo pokazaæe oganj kao što jest.
  agt-agt: '@see-verse:1CO.003.012'
  lug-lug: omulimu gwa buli omu gulirabibwa, kubanga omuliro guligwolesa ku lunaku
    olwo, era omuliro ogwo gwe gulyoreka omulimu gwa buli omu nga bwe guli.
  yby-yby: onawa napaloya soto pekolaiye. Sakoya soto pitibo onawalo maya jo napa-napa
    lekolaiye. Ya jolimoya numuda viki yowanu lebomidana monawama loko le soto molakolaiye.
  heb-heb: מעשה כל איש יגלה כי היום הוא יבררהו כי באש יראה ואת מה מעשה כל איש ואיש
    האש תבחננו׃
  mpp-mpp: Inguc badaictewa boleinele fungine yogo Sugucnele damengtowa iwa yegengkedaicte.
    Dameng iwa dacti bolenonggengte fungine filesoc filesoc esoickelu bame yegengkenoledaicte.
  apb-apb: Ta'e aana hai dinge ooreta, dunge kei haata'inie mo taungei esunge hai
    aaopa'i nge mwala e asui'i, ohe kire diana taane wa ha'ike.
  san-TEL: తర్హ్యేకైకస్య కర్మ్మ ప్రకాశిష్యతే యతః స దివసస్తత్ ప్రకాశయిష్యతి| యతో హతోస్తన
    దివసేన వహ్నిమయేనోదేతవ్యం తత ఏకైకస్య కర్మ్మ కీదృశమేతస్య పరీక్షా బహ్నినా భవిష్యతి|
  ben-IRV: কারণ সেই দিন ই তা প্রকাশ করবে, কারণ সেই দিনের র প্রকাশ আগুনেই হবে; আর প্রত্যেকের
    কাজ যে কি রকম, সেই আগুনই তার পরীক্ষা করবে;
  ntu-ntu: Mzli kc Kxnzmcpx nayzlu-ngr-mople mz Mzli Kxmatq, nzwzkr leplz kxesz' sa
    naopx angidr. Murde nzpwxliti-krde nzwzkr leplz nedeng sa na-apule nyr, x nzwzkr
