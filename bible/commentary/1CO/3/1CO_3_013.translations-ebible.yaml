  gvc-gvc: '@see-verse:1CO.003.012'
  sbk-sbk: imbombo yakwe yayibhawazi, huzelu wishasenya wayihulolesya. Afwatanaje
    yailolesewa numoto. Umoto gwailenga uwinza wimbombo yakila weka shawombile.
  mya-JVB: အသီးသီး လုပ်သော အလုပ် သည် ထင်ရှား လိမ့်မည် ။ အဘယ်သို့ နည်းဟူမူကား ၊ ဖော်ပြ
    ချိန် နေ့ရက် သည် မီး အားဖြင့် ထင်ရှား စေလိမ့်မည်။ လူ တိုင်းလုပ်သောအလုပ် သည် အဘယ်သို့
    သော အလုပ်ဖြစ် သည်ကို မီး သည်စစ်ကြော စုံစမ်းလိမ့်မည်။
  kgf-kgf: kecma imuac hénia imi nalé yandanéŋ hama mewininiyu hicŋitegicmac. Nalé
    imuaru imi geric bélaŋ yandanéŋ onoma aigina dimuhuc megic imuac hénia imi measarimac.
  awb-awb: Sísa tuinagake Manikánka ehweh aritahnaraq kaweq arámbéhríowamo éna mó
    aníné arambehri mó aníné arambehriue agehmarena íre kaweq arámbéhrí moke kekiruankéhe.
