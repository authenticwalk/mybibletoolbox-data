    no id puung atag tod Longaggon, od kosorollan diyot allow to kodlivod din, oyya
    su od geddaman iddos langun ukit to apuy.
  cak-ENT: Y napon c'a ri k'ij tok nk'alajin ri kasamaj chin ri Dios chikajujunal
    si utz o man utz tüj, roma ntijox riq'uin k'ak'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤂᤠᤛᤧᤴ ᤕᤧᤴᤏᤥ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤗᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤆᤥ᤺ᤰᤐᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤔᤡ᤺ᤸᤗᤧᤀᤣ ᤛᤠ᤹ᤖᤢᤖᤥ॥
  mie-NT: De natūu tiñu jā ní nsāhá iin iin ji, tú nāsa nī ndihvī inī ji sīquī maá
    yā. Chi maá quīvī juicio jā sāhá ndāā yā tiñu nchivī, suu quīvī ñúcuán natūu cájí
    tiñu ji. Chi jíín ñuhūn quiji quīvī ñúcuán, de modo tá sáhá ñuhūn jā téñuhūn ndācá
    jā cúu cáyū, suni súcuán coto túnī yā tiñu iin iin ji.
  san-TIB: ཏརྷྱེཀཻཀསྱ ཀརྨྨ པྲཀཱཤིཥྱཏེ ཡཏཿ ས དིཝསསྟཏ྄ པྲཀཱཤཡིཥྱཏི། ཡཏོ ཧཏོསྟན དིཝསེན
    ཝཧྣིམཡེནོདེཏཝྱཾ ཏཏ ཨེཀཻཀསྱ ཀརྨྨ ཀཱིདྲྀཤམེཏསྱ པརཱིཀྵཱ བཧྣིནཱ བྷཝིཥྱཏི།
  qve-NT: Ichaqa juicio p'unchaw chayamuqtinmi, sapankama runapa ruwasqanqa, rawrashaq
