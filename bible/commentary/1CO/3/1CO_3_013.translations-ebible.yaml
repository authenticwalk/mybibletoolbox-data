  pan-pan: ਤਾਂ ਹਰੇਕ ਦਾ ਕੰਮ ਪ੍ਰਗਟ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਉਹ ਦਿਨ ਉਸ ਨੂੰ ਪ੍ਰਗਟ ਕਰ ਦੇਵੇਗਾ ਇਸ ਲਈ
    ਜੋ ਉਹ ਅੱਗ ਨਾਲ ਪਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ ਅਤੇ ਅੱਗ ਆਪ ਹਰੇਕ ਦਾ ਕੰਮ ਪਰਖ ਦੇਵੇਗੀ ਭਈ ਉਹ ਕਿਸ ਪ੍ਰਕਾਰ
