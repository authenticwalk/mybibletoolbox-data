  tzj-E: '@see-verse:1CO.003.012'
  san-BUR: တရှျေကဲကသျ ကရ္မ္မ ပြကာၑိၐျတေ ယတး သ ဒိဝသသ္တတ် ပြကာၑယိၐျတိ၊ ယတော ဟတောသ္တန
