  jpn-1965: 各人の働きは明瞭になります。その日がそれを明らかにするのです。というのは、その日は火とともに現われ、この火がその力で各人の働きの真価をためすからです。
  fra-SBL: l'œuvre de chacun sera dévoilée. Car le Jour le fera connaître, parce qu'il
    se révèle dans le feu ; et le feu lui-même éprouvera quelle est l'œuvre de chacun.
  yka-yka: Si pasōngan bang tekka ne ellew pangahukum Isa Almasi meˈ aˈahin, kataˈuhan
