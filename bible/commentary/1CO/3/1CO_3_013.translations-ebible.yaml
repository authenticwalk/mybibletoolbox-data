  maz-NT: '''Ma tjë''ë ''na ngumü, jñetse cjo na jo va dyät''äji cjo jiyö. Na ngueje
    ''ma zatjo o zacatón c''ü vi dyät''äji, ixta chjorü ''ma c''e ngumü. Pero ''ma
    ndojo vi t''ät''ä, iyö ''ma. Je xo rga cjatjonu c''e pa ''ma ra jñüncüji ngüenda,
    ra ''ñetse ja va mbëpi Mizhocjimi nzi ''na xöpüte, cjo na jo o jiyö. Nu ''ma na
    jo va mbëpi, ra ts''õ''t''ü ''ma c''ü. ''Ma jiyö, ra chjëntjui ''na bëzo c''ü
    ri tjë''ë o̱ ngumü. Zö ra sufre rgá mbedye c''e bëzo ngue c''ua ra salva, pero
    ra chjorü c''e ngumü c''ü vi dyät''ä. Je xo rga cjatjonu c''o vi ''ñench''e o̱
    mü''bü e Jesucristo pero dya ga jo va mbëpiji c''ü ín Jmugöji. Zö ra salvaji,
    pero dya rguí muvi a jmi Mizhocjimi c''e bëpji c''ü vi tsjaji. Nguec''ua, dya
    ra ngõ''t''üji.'
  bod-N: མི་རྣམས་ཀྱིས་བཟོས་པ་དེ་ནི་ག་འདྲ་ཡིན་པ་གསལ་པོར་མངོན་པར་འགྱུར་ངེས༌ཡིན། རྒྱུ་མཚན་ནི་ཉིན་མོ་དེ་ཡིས་མངོན་པར་མཛད་པ་དང་།
