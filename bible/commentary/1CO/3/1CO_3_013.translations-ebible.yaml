  mle-mle: Aal God dikidi nimadi kot rikidadi nyaam adiy duw taakw dayadiy kwur-kwadanadiy
    yawiy ata mwiya maliykaal wakwukidiy. Wakwudaak, miyawa duw taakw vikidadiy ata
    ata day viyakit-adiy ay kupwaraap-adiy. Adi nimadi nanaaw yakuw nayaki-dikib,
    wiy yitaay yataay tikwanadiy. Atawa nayaki-dikib, adiy ap ti maarkwanadiy wiy
    ata vakir-kwanadiy. Adi nanaaw adiy duw taakw dayadiy yawiy kwurkitaan vikir.
  shp-NTPO: ja akana teebora, jato jishtiaxonoxiki, ja non aká jawékibo onanti nete
