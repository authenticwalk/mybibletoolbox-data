  gof-ENT: ኢሲ ኢሲ ኣሲ ሄ ባሱዋ ቦላ ኣይቢን ኬፂዳኮ ፒርዳ ጋላስ ታማን ፓጬቲዲ ቆንጫና።
  aau-aau: Sawk uwr prueyn prueyn-aw mey yaprue penkin meio e, mey somokwe Krais so
    enekwei hokwe kumay lwak ey. Payhokuaw, enekwei sohokwe uwrsa lowpwarowp mo mey
    mokwe, ya hok loum hrorsay ey. Seyr ya hokwe loum hrorsay ir nok, hom yaprue penkin
    lwak e, seme kumay mon mesair kow hrahra ha ok.
  tvk-tvk: E melele xa Iesu Kristo itilomun en, xi isak pis polien nae xil tengan
    vakamet xeihen teni. Vengan, e melele nen ak, ixoni ngan xa upang mei ia len polien
    xil xa latepol ni. Ngan xa bos, naxa len ti, isoh ixeih tang. E ngan xa misa,
    upang ak ia len ni.
  prf-NT: Matukuyan en kalasi nen gamet nen balang essa ten Aldew nen Pághatul. Gapu
    mepeta ti Aldiwid a iyud ten pamamag-itan nen apoy ni ánya a kalasi en ginamet
    nen balang essa.
  auy-auy: Waásiti kísau ánaaemba paápé índaraꞌa iyamó tuwímbai-tantaaꞌo kénamo tuwímbaimo
    ímbo kaintembá Ísu Káráísitimo kumíndaraꞌa waásiti kísau paápé ínana tuwímbai-kisau
    taiꞌáínana tuwímbai-kisau úwoi wéíniye.
  tbg-tbg: Mintiaqi vi vaivaro naantiara ekaara entaqaa Kotiva vo vaiinti vo vaiintivano
    kaqatera qoqaiqama kairaro qoqaama varianaro. Vi entara ihavano itakaintema kero,
    Kotiva vo vaiinti vo vaiintivano kaiqa varera qovarama kero avateharo tavaanaro.
  hub-NT: Nu jeamkamuka tsawan jeatna nui isha paan wainkatnaitji. Jea orojai, jiru
    plata tutaijai tura kaya shir pegker ainajaigsha jeamkamunka jika aesmaitsui.
    Imanujai jeen jeamkaru ainaka jijaisha asakchamtai, pegker amajam artinaiti. Antsu
    númi ainajai, tagkanan nukejai, chirichri aina nujai jean jeamuka, ji jean ashi
    aeskai, ni asatsuk jiinkisha, nita takasmaurigka asaku asamtai, nuka pegker amajam
    achartinaiti. Yuuska ashi ninu aina takatrinka chiki chikichik nekaprustinaiti.
    Shuar imatiksag Yuusa takatrin takasuka pegker amajam atinaiti. Antsu ni aantar
    iwak takasuka pegker amajam achatnaiti. Turasha ji jea aeseakai, shuar japiki
    jiiki uwemtiktaiya numamtuk ninka uwemtikratnaiti.
  hmo-hmo: To taunimanima ta ta edia gaukara be Keriso ena Kota Badana Dinana dekenai
    do idia hedinarai. Badina unai Dina dekenai, lahi ese tau ibounai edia gaukara
    do ia hedinaraia. Lahi ese ta ta edia gaukara do ia tohoa, vadaeni ibounai edia
    gaukara be do ita diba, namo o dika.
  big-big: '@see-verse:1CO.003.012'
