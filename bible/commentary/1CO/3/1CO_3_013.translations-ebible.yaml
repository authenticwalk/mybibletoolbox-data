    kángit keskeskes gitáte longoi, má na inngasi ngo git long kuluknai ngo kápte.
    Má ngorer kángit tatalen án him keskeskes, na tur talas.
  kek-NT: Lix c'anjel li junju̱nk ta̱c'utu̱nk nak tol-e̱lk cui'chic li Ka̱cua' Jesucristo
    chi rakoc a̱tin. Chanchan nak ta̱numsi̱k sa' xam lix c'anjel naxba̱nu re rilbal
    ma ta̱osok' malaj inc'a'.
  blz-NT: Palimangonna sanda' mian daa bo kampiile'an na ilio kotakaan ni Kristus.
    Gause na ilio iya'a, apu minsidakon palimangonna sanda' mian kampiile'an. Apu
    a bo pimiile'an too koi upa koporena ka' poonggorna palimangon iya'a.
  poe-NT: Na mé tso̱noxín nkehe tí xra̱ kjuíchꞌe jnkojnko chojni tió tsi tí ya̱on
    tsjixixín. Kíxin tí ya̱on a mé tsi xrohi. A̱ ntá tí xrohi mé tsja̱ko̱xi̱n nkexéhe
    tí xra̱ tsoche la ko nkexéhe tí xra̱ tsochehya.
  san-TAM: 'தர்ஹ்யேகைகஸ்ய கர்ம்ம ப்ரகாஸி²ஷ்யதே யத​: ஸ தி³வஸஸ்தத் ப்ரகாஸ²யிஷ்யதி| யதோ
    ஹதோஸ்தந தி³வஸேந வஹ்நிமயேநோதே³தவ்யம்ʼ தத ஏகைகஸ்ய கர்ம்ம கீத்³ருʼஸ²மேதஸ்ய பரீக்ஷா
    ப³ஹ்நிநா ப⁴விஷ்யதி|'
  cof-NT: Junni to yucapiyarino materi jeralelaca miintsan jochunae tíca ya quicala
    jonunca. Jun mate nin jochunae. Ya ninchi miintsan jochunae ya quiminlari niyaque
    ya quicala jonunca.
  srm-NT: Ma a di Gaan Kuutu Daka te Masa Jesosi ko, nöö hiniwan sëmbë wooko o ko
    a limbo. Biga dee soni dë tuu o pasa a wan faja, nöö di faja hën o mbei sëmbë
    si ee andi i bi tja ko buta dë.
  qvs-NT: Jesukristu kashkan shamuptin tukuy kaspimanta, ukshamanta, pintumanta ruradu
    wasikuna rupankasapa. Tukuy kurimanta kullkimanta allima rumikunamanta ruradu
    wasikuna mana rupankasapachu. Jesukristu kashkan shamushpa willawashunchisapa
    pikunami mana allita rurashkanchisapa pikunami allita rurashkanchisapa nishpa.
  zca-NT: per zhi'n che'n kad men yaxo'b zhë kwa'n gab Dios xmod gak kun kad men por
    kwa'n mile' bixa'. No zhë ze', kun bël gak preb zhi'n kwa'n mile' kad men.
  cbc-NT: Bairi Dios pʉame catʉsari rʉ̃mʉ caãno tocãnacãʉ̃pʉrea na paariquere ĩñabesegʉmi
    yua. Ti rʉ̃mʉ caãno Dios pʉame peero mena atígʉmi. Bairo etari yua, tocãnacã wãme
    camasã na paariquere peero mena joecõña beseire bairo átigʉmi.
  qxo-NT: Fisyu final junagmi imanöpis cawangantsicman Diosnintsicga juzgamäshun.
    Tsay junagmi musyacanga allita o mana allita rurar cawangantsicpis.
  mox-mox: e ʼinega luvine ana ʼaubena ʼinaya toʼeyoqona ʼaidega ʼaidega edi fewayavo
    kana ʼitedi vunavunaqaya. Ta ʼaubena nana namai ʼaiwe saesaelina maega, ta baʼe
    ʼaiwe nana ʼinega Yaubada toʼeyoqona ʼaidega ʼaidega edi fewayavo nagabu tonovidi.
  kew-kew: Go page orope Krais-me onaanuna kogono penaame mea waatea yapi di raburi
    go kogonona re waru adalia. Go rabu page repena sulaa opalia-ga onaa rayo padane
    padane laatapu nimuna kogono repena sulaa mada adalimi. Go raburi kogono epe ta
    palo o ta pae onaanuna kogonona re adolalo palia.
  dww-dww: Be Bada na raḡanie tokare uma noyedima adi verema tà kitedina. Dobudine
    Mamaitua adi noyama kai karakaratine e raurubudina, be banaga tenatenaḡaḡa adi
    noyama na verema e kitedina.
  twi-ASANTE: Obiara dwuma a ɔdiiɛ no, ɛda no bɛda no adi; ɛda no ogya no bɛda obiara
    adwuma adi. Ogya no bɛsɔ ahwɛ, ahunu dwuma ko no yɛ a ɛyɛ.
  aoj-aoj: Nemaf afamba Krais nogafiꞌafii, maol inimba hiasi sondaꞌani netaga nondawalap
    alihin nepe boꞌwen aꞌa awen. Nemaf afamba fetaga feloma nif luꞌwafi. Eaꞌ nif ifimba
    fendo maol inimba hiani epes hiasi atona atini hiꞌilana sogogawa maol asasini
    boꞌwen aꞌa awen.
  cbv-cbv: Pánih chãjna, Jesús jwʉ́ʉb dei jʉ̃óhna, mʉʉdíh ĩ tʉ́i chãjat dée, ĩ tʉ́i
    bohéátji jíib, Dios ã tʉ́i chãjbipna caá.
  taw-taw: Pen kɨdek God kot awl gep ñɨn ak, binɨb mɨdupsek wog tɨtay gɨpal ak mɨseŋ
    lɨnɨgab. Ñɨn anɨb ak apɨl sup ñek wog gebal anɨb okok mɨdupsek yɨnek, keke bɨlok
    nɨgɨnɨgel, tep mɨdeb akaŋ mel.
  jic-NT: '''Awa jama na, ''iyó len̈ way pwe, nin p''iyá tsjutsjum. Pjü ca nucucj
    wa nenem malala, len̈ way pwe. Mop''in oro ma quelel pwe, plata ma quelel pwe,
    pe pülücj jaylacj ma quelel pwe wa. Pjü ca nucucj wa nenem ''üsüs way. Nin p''iyá,
    ''in tjajama nun welé na Jesucristo mpes. Jupj jac'' niswá, ca mveles ncu ''üsüs
    tjowelepj gentas. ''Awa lal ca ncuwim; nin vele na ''awa jinwá nsem. Gente ''üsüs
    tjowelepj Jesucristo mpes, Jesucristo ca la mijis ne pjü ca jus nlayecj ''üsüs
    tjowelepj. Gente malala tjowelepj Jesucristo mpes, Jesucristo ca la mijis ne pjü
    ca jus nlayecj malala tjowelepj.'
  zap-NT: srunyoo dxiin ne wlaa mén te te mén porke chene ydxiin dxe ne ylaa Dëdyuzh
    gyelextis, yrunyoo we, porke lo gyi nak ne gyakbeey gan pe klaszhe dxiin wlaa
    te te mén.
  wer-wer: Pël ëën omnarö tiarim neenem ya yamëngkautë songönöt tekeri sëpnaat. Akun
    kaöaöök Anutu pi tiarim ya mëneimautë këët esuwesök war wasëpnaat. Tiar pimëën
    ompyaö elmëeiman pöt koolre siluwaare kël sum kësangringötë ök nanikotön ëëpnaat.
    Ën utpet elmëeiman pöt këra wiapötre perre koin teënt sak yail pötë ök es kot
    won sëpenaat.
  ipi-ipi: '@see-verse:1CO.003.012'
  qul-NT: Juicio p'unchaypi sapa ujpaj llanc'askan sut'ita ricuchiconka. Chay p'unchay
    Cristo ninawan jamonka, ninataj ricuchenka sapa ujpaj imayna ruwaskancu caskanta.
  tnc-tnc: '@see-verse:1CO.003.012'
  ter-NT: Yoko póhutihiko ko'itúkeinoti Itukó'oviti, urapú'itinemo kixoku ko'ítukeyea
    yaneko káxe aukápapu ne Vúnae Jesus Kristu. Yúkumo veínokono koúhapu'ikeokono
    kixoku ko'ítukeyea ne póhutihiko xâne. Énomonemo kouhápu'ikoa itúkeovo kuteâti
    xâne veinoâti hí'e ne ko'ítukeyea, áko'o itúkeovo kuteâti xâne veinoâti ôro.
  bmr-NT: eheetavodɨɨbo dudɨcamaaje gaajacafeteji foovono, ufucu dugaacufucusumi;
    mɨɨro cɨɨjɨgairi nɨsucafetejino. Jaadɨ gaajacafetejino naa cajaanɨ miyaanoco eheetavuunoco.
  fuf-fuf: haray kuugal mo kala feeɲay. Ɲalaande nden ɓanginay ɗun, ko fii yiite ngen
    feɲɲinoyay ngal, nge ndarndoo kadi noone kuugal mo kala.
  bhl-bhl: '@see-verse:1CO.003.012'
  ons-ons: Yemo ŋei mat mama eŋane kine baŋ ŋado Kristo wane Kaiwe Naso bomileki,
    kineze yewao didiwo wakongi kaikene. Kaiwe Naso yewa wane gerepŋo lawe more ŋei
    urata mama eŋane kine qe wakoniake. Gerep yewaŋo baŋ urata ea liwekkaki paki ea
    wane weleine maine me mida yewa sikan ŋongi kaikene.
  con-NTPO: Jongoesuma tsao'ña'da jai'ngae tsu poiyi'cco atesu'faya tise'pa sema'chone.
    Osefaeña'cho a'ta napisi poi sema'choma si'nge ju'rupa canjaeña majambe ñotssia,
    majambe qque'ccoa.
  ghs-ghs: Oi Sooparai paana naataquho bodzata noi eepaho isakima oke toronaite khooba
    paanaitakoi.
  peg-peg: ତା ଆତିସ୍‌ ୱିଜ଼ାକାର୍‌ କାମାୟ୍‌ ଇନେସ୍‌, ହେଦାଂ ହନାତ୍‌, ଇନାକିଦେଂକି ହେ ଦିନ୍‌
    ହେଦାଂ ହନାତ୍‌, ଲାଗିଂ ହେ ନାଜିଂ ନାଣି ଲାହାଙ୍ଗ୍‌ ହନାତ୍‌, ଆରେ ୱିଜ଼ାକାର୍‌ କାମାୟ୍‌ ଇନେସ୍‌,
    ହେଦାଂ ନାଣିତ ପରିକ୍ୟା କିନାନ୍‌ ।
  txu-NT: Dja Jeju arỳm bôx 'ỳr nhym arỳm apỹnh me umar punu djàri ban bôx. Kute mrãmri
    ne kuwy kikre'ỳr bôx pyràk. Nhym kam me arỳm me omũ. Me'õ kute memã kabẽn jarẽnh
    mex kôt dja me arỳm omũ. Nàr me'õ kute memã kabẽn jarẽnh punu kôt dja me arỳm
    omũ. Godja me'õ arỳm katàt memã kabẽn jarẽnhkumrẽx jabej nhym te me umar punu
    djà me'ỳr bôx nhym me mex rã'ã ne. Dja me kute mrãmri ne kuwy kikre'ỳr bôx ne
    xêt kêt ne umar mex mex ne ku'ê pyràk. Nàr, godja me'õ kupa'ã memã ta kabẽn jarẽnh
    jabej. Nhym kam me umar punu djà me'ỳr bôx. Nhym kam me arỳm mex kêt ne Jeju bê
    amijo akẽx. Dja me kute mrãmri ne kuwy kikre'ỳr bôx nhym pôk ne xêt pyràk.
  eng-WEBU: each man’s work will be revealed. For the Day will declare it, because
    it is revealed in fire; and the fire itself will test what sort of work each man’s
    work is.
  gnw-NT: Penti penti iparavɨquɨ uyecuaata co jocua ara Tumpa uicuaaca yave. Echa'ã
    jocua ara imeta co tata, jare tata uicuaacata mbae nunga mbaravɨquɨ penti penti
    uyapo vae.
  mux-mux: Penga Pulu Yili-ni yambuma kot tenjipa piliimba enale wendu ombá kene lkuli
    takolemele mele mokeringa lemba. Ena kanili kene tepi te-ni ‘Yambuma-ni kongun
    tiringma teku kunjuringinje mola teku kis-siringinje?’ nimba manda lemba.
  maj-NT: S'e̱jña chji xá xi kits'ín nga nkúnkú xu̱ta̱ ni̱stjin nga ku̱a̱se̱he̱ Nti̱a̱ná
    ni xi kits'ín xu̱ta̱. A̱t'aha̱ nd'í xi kj'u̱a̱í kui ni̱stjiu̱n k'u̱éjña chji xi
    nkú k'un xá xi kits'ín nga nkúnkú xu̱ta̱.
  bkq-NT: '@see-verse:1CO.003.012'
  kue-kue: Ana okuwo enge kande mina God yomba ka-tange tenambuka enge, yomba konguno
    erikwa i prapra wu pene enambuka. Engemo i dongwa bauglo mereyegl wu pene enambuka,
    ana yomba yungu gigle dungwa mo kunambu orkwa keingwa i donga yene eregagl kanambuka.
    Kongun wakai erikwa mo kinde i nono kanamga.
  cot-NT: Oraqueate coajicaqueate aapojempagueti incatsimatantajiaquemparicaquea Aapani
    Irioshi maasano teeca intsaroventajiguempariji, ariqueate iramenajitaqueroqueate
    taa opajita itantotantajiacaro apaniropae. Iriguenticaqueate itantotantacaro ooro,
    iriguenticaqueate perata, iroguenticaqueate oganejencaguetatsica mapi, aatoqueate
    otaguirotsi paamari, quishovaetaquetarite. Cotanquitsiqueate iroguentigueti itantotantacaro
    ogota, iroguentica savoroquiji, iroguentica ovashi, ontaaquempaqueate.
  bnp-bnp: Muri a leho ne huriki lobo bara i bele kavakava na nilobona parava. Bara
    i bele kavakava na tahuna a kanono i tonia, ni gi matai a leho ne hita takutaku
    ni rata kamumu, o i uka.
  apn-NT: Nẽ koja mẽhõ pĩ htỳx pix o amnhĩm õrkwỹ nhĩpêx hãmri nhũm mẽmo arĩgro hã
    tanhmã amnhĩ to nẽ kêp pôr. No ãm hã pôja pix xêt pa nhũm kãm hikwỹ xà nẽ õkwa
    êja arĩ piitã mex nhũm ixkre hpãm axte hã pô janhôr o nyw. No koja pĩ rerek o
    hipêx nhũm mẽmo arĩgro hã kêp pôr hãmri nẽ piitã kêp kaxàr pa. Ja pyrà nẽ koja
    nhỹrmã Krisja akupỹn mẽ pahwỳr wrỳ hãmri nẽ mẽ pahte kãm tanhmã amnhĩ nhĩpêx to
    ho papaja piitã hã mẽ pahpumunh kôt tanhmã mẽ pajarẽnh to. Koja mẽ pahkwỳjaja
    mẽ pahte mẽ kot pĩ htỳx o ixkre nhĩpêxta pyrà nẽ Tĩrtũm mã mẽ pahte amnhĩ nhĩpêx
    mex o mẽ papa xwỳnhjê xàpênh pumu nẽ mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ.
    Hãmri nẽ hpãnhã mẽ kot pĩ rerek o ixkre nhĩpêxta pyrà nẽ mẽ kot kãm amnhĩ nhĩpêx
    mex kêt xwỳnhjê pumu nẽ mẽ kot amnhĩ to mex kêt xwỳnh hã mẽ harẽ.
  ctp-NT: Xa wa mdyii chaꞌ bra kanꞌ, bra nu kan Jesucristo xiyaꞌ chaꞌ kuꞌni biyaꞌ
    Ni ꞌin nten chalyuu, bra kanꞌ tyija lyo chaꞌ ꞌin Ndiose sa ñaꞌan tñan nu yꞌni
    neꞌ kwenta skaa neꞌ. Xa nu tiya tsan kanꞌ tsaa tñan nu yꞌni skaa nten lo kiiꞌ
    tnun, chaꞌ kuꞌni biyaꞌ Ni ꞌin ran; si skin tñan kanꞌ, ja suꞌwe ngwa tñan kanꞌ
    bra kanꞌ; si ja skin ran, bra kanꞌ ka biyaꞌ tiꞌ Ni chaꞌ suꞌwe ꞌa tñan nu yꞌni
    yu kanꞌ.
  opm-opm: Dir ihat patim ma atamreipti da oh kaput pepe dik Krais ohe apris nasatipra
    dik oh pitap teinong matporhan wamar am hatiprimur. Wamar ma am hatipri oh ap
    andotperhan gapa tam oh gonsi timbas hatporhan kasip kwei tam oh patin wamar ma
    am haptiru Krais oh apris imat ap ohe tan nandora nasatporhan diradire ma atamreipti
    da oh wamar am hatiprimur.
  bvr-bvr: Wurra nuwurra waypa gu-gubalmapa gu-ni, yarlanga gu-yu barra gun-gata minypa
    birripa aburr-yinmiyana ngardapa ngardapa jama aburr-ji. Ngardawa Wangarr gu-bol
    barra a-ngunyangunyjiya burrwa gun-gata birripa jama aburr-ji.
  wal-wal: asa ubbaa oosoi qoncciyaa kiyana. Aissi giikko, taman qonccana gishshau,
    he gallassai asa ubbaa oosuwaa bessana. Asai ubbai ba oosuwaa waatidi oottidaakkonne
    tamai paaccana.
  zad-NT: Na' llinna' daa gon to toe' wli'lawin shi nakan dii zakii. Ḻa' kat' illin
    lla gon Chioza' yeḻ' josc̱his c̱he beṉ' yell-lioni, yi' c̱he'na' wzeyan daa bi
    zakii, na' gakbia' nak nak llinna' ben to toe'.
  kmg-kmg: Juku dameŋ sâkoo hâcne fuŋne taniŋkeocmu. Ira šocsâko bâruŋkeocmu, eme
    šoc izi hâcne ficgiere fuŋne bataniŋkeocmu.
  aso-aso: '@see-verse:1CO.003.012'
  uli-uli: Momayel yael semal mo semal yengang ila be llah irel Ralla be tefaeldoh
    Kristus iyang. Irel Ralla ngo yaef ye bele hagla ngo ye kawraloh mala halongol
    igegel yael semal mo semal yengang.
  nin-NT: Ivi yi ko nga nggo a taka ni tsarr undu ku anishirr ku kye, ni ibre amu
    yi. A ta tsarr undu ku anishirr we kye nu uru ka ù ta kurr wre.
  acu-NT: Chikich chikich aintsu takatri nekas pengkerashi tusa, Cristo nekaatas taamtai,
    paan wainkartinuitai. Nu kinta jeamtai, chikich chikich aintsu takatri itiurak
    awa tusa Yuska jiistinuitai.
  cak-WNT: Y xtapon c'a jun k'ij tek xtik'alajin ri kasamaj ri xkaben chikajujunal
    ruma nik'axex na pa k'ak', y c'a chiri' nitz'et wi, wi xtucoch' ri k'ak' o xa
    xtiq'uis, ruma xtitojtobex riq'ui k'ak'.
  ebk-ebk: Nan chunon nan tunggal usa at mailantu ay ustu. Tay as nan urkiw ay maokomántu
    nan am-in ay tataku, elawlawagtu Cristo chasa ay ustu. O, tay as nan hana ay urkiw,
    maepakaammuntu chasa babaen as nan apuy ay manisting as nan kenafiakud nan chunon
    nan tunggal usa.
  spa-PDDPT: la obra de cada uno será visible. Porque el día la mostrará, pues con
    fuego será descubierta. El fuego probará la obra de cada uno.
  ruf-ruf: Ukunogha kwe isang'ano ya chila imunu kutsolangusighwa na kwikighwa mwatsi
    mne litsuwa lya Kiristu, kwaapfila mne litsuwa alyo ghumoto ghutsoghubula isang'ano
    ya chila imunu, ghumoto ghutsoghetsa tsisang'ano tsawo na kulangusa ka tsinogha.
  gun-gun: Peteĩ-teĩ omba'eapoague ojekuaa porãmba 'rã. Hi'ára py 'rã ojekuaa tata
    rupi, mba'eta peteĩ-teĩ omba'eapoague tata py ae 'rã oa'angaa.
  agu-BL: Na tz'ul jun k'ej yi skajunal cu'n slajluchaxk yi ko ba'n nka ploj yi kak'un.
    Na xconk k'ak' tan pile'n yi kak'un.
  isn-isn: umulemu wakwe ukukunukulwa, kuwetu nua mung'wi ukumigeelya. Kunsoko ekigeeligwa
    kumoto. Umoto ukugema uuza nua mulemo nuakela ung'wi nuitumile.
  eng-PEV: One day, Jesus Christ will come back, and then God will show which workers
    did a good job, like the fire in the picture story shows if part of the house
    is good or not.
  ilo-ULB: maipakaammonto ti trabahona, ta ipakaammonto daytoy ti lawag ti aldaw.
    Ta maipakaammonto daytoy babaen iti apuy. Subokento ti apuy ti kita dagiti naaramidan
    ti tunggal maysa.
  pir-NT: '@see-verse:1CO.003.012'
  anv-NT: Ne bií uma ɛbi Jisɔs apane nyɛ mpa bɔɔ́, yɛ́ndé gefɔgé utɔɔ́ ɛbi muú
    apyɛ́ɛ ugɛ́nege nyɛ gbɔ́gɔ́nɔ́. Néndé né bií bimbɔ, Ɛsɔwɔ asɛlé nyɛ mewɛ,
    afwɔré utɔɔ́ ɛbi yɛ́ndémuú apyɛ, mangɛ́ nnó úlú ulɔ́úlɔ́ wa uboubo.
  sab-NT: Jesucristo chieni chuiage be chke uñale trate trate kwian Chube gerua dbanga
    ulitage ama geru Jesucristo giti du no kwiange Chube takalin kare o me, chui ege
    Chube be gerule trate trate ama gerua dbanga ulita ole bai geru Jesucristo giti
    du no ama alin nga dba ai giti bai me geru Jesucristo giti du no ama alin.
  tmd-tmd: Makwam Krais hön nöbö mö mönö diba yajön wop aku, mabö rɨ ri aböñ adaku
    höl riö wöxnö mɨdaŋ nugwön, amnɨmab cöñ adaku höl riö wöxnö mɨdaŋ nugwöña. Bɨ
    pina hön, mabö ri aböñ aku mɨjöna, jɨ mabö rolrola cöñ aku aŋadö yönu pöraŋ diöna.
  acr-NNT: Che taq waꞌ wa kachapabꞌexik kꞌo ri kakowin chupa ri aqꞌ y kꞌo ri na kakowin
    taj; jekꞌulaꞌ ri chak uꞌanom junoq pubꞌiꞌ ri Cristo, ma pa ri qꞌij re ri qꞌatbꞌal
    tzij, ri Dios kuqꞌalajisaj we utz ri chak uꞌanom o na utz taj.
  kpg-kpg: Malaa, tahidamee o nnegau digau hau hale ga haga modongoohia aga i di Laangi
    o Christ, idimaa, i di laangi deelaa, di ahi e haga modongoohia aga tahidamee
    nia ngalua o digau hau hale.
  taj-taj: थे जम्‍मान म्‍हिगदेसे लबा गे परमेश्‍वरसे निसाफ लबा धिनकुनु था याङ्ला। तिग्‍दा
    भिसम निसाफ लबा धुइरी परमेश्‍वरसे मेरी युसी थेनीगदेसे लबा गे खाह्रङ्बा चीम भिसी
    च्‍याला।
  avt-avt: 'Maain wɨ God skelim haiu mɨt miyapɨr, menmen yi yɨrɨakem me God hɨram
    mamwepyapɨr hɨremes hɨram yaaim o au enum mar ke nepipe maa. Me wɨ im si mamnen
    si mamɨtnen mamɨm menmen mamteikɨn menmen mar im: Mɨt hɨr nɨrɨak menmen yaaim
    me God hɨram mamu mamɨt. Si ap te mamɨm au.'
  cbk-cbk: Y el calidad del trabajo de cada gente quien ta ayuda planta ese casa encima
    de ese fundacion, ay queda claro na dia ya lang al jusgar si Jesucristo. Na ese
    dia el fuego amo que ay dale mira el calidad del trabajo del cada trabajador.
  uig-ARA: ھەربىرىنىڭ سىڭدۈرگەن ئەجرىنىڭ قانداقلىقى كۆرۈنىدۇ؛ چۈنكى شۇ كۈنى ئۇنى ئاشكارە
    قىلىدۇ، چۈنكى ئۇنىڭ ماھىيىتى ئوتتا كۆرۈلىدۇ؛ ئوت ھەربىر كىشىنىڭ ئەجرىنى، قانداق
    ماھىيەتتىن بولغانلىقىنى سىنايدۇ.
  tuf-tuf: Eyinat chihtá bitara bi síw̃jactara uwat istáyqueyra. Cabar tinic cab cucayat
    istáyqueyra. Cabar tinic cab cucayat ocat ubach wahnár éytaan wanro. Ubach wahnyat,
    oro cat, yera plata cat, ac raya wahnti im eyta rehcaro. Cuatán caruc cat tihw̃á
    cat sicor bár chácaro. Uw chihtá siw̃jac cat éytaan wanro. Chihtá ay bi síw̃jactara,
    tehmoti bahnti im eyta rehcáyqueyra. Cuatán cuayar síw̃jactara, sicor bár chácayqueyra.
  abx-abx: Pero kinadiskubrihan kon ay i tinarabahu'an-na si kada addangan si panakka-na
    si Allaw si Paghusgar. Kinatu'anan nan pina'agi si api kay yaynan i naggamit pagpurbar
    nga anlutaw i kalidad-na si tinarabahu'an-na si kada addangan.
  mco-NT: Jiinɨ co anajty xɨɨ tiempo paady mɨna Cristo tɨyduna'ñ yɨ' yjäy huin'it
    ñiguëxɨ̈gɨpy nej Dios ytumbɨ ajcxy tɨ ytungɨxy co tɨ yaj'ixpɨjccɨxy. Niguëxɨ̈gɨp
    pen oy tɨ yaj'ixpɨjccɨxy Dios ytɨy'ajt, o pen ca' oy tɨ yaj'ixpɨjccɨxy. Jadu'n
    nipaady nej Dios jɨɨn pɨdägy ma je tɨjc, e je quipy, je mɨy, etz je moc'aay tɨgoydähuɨpy
    ma je jɨɨn. Etz je orɨ, plata etz tzaa oyjatypɨ ca' ytɨgoydähuɨpy mɨɨd je jɨɨn.
  cpb-NT: Iro kantacha, arika itaiya pankotsi, ari iñagaitero oitarika riwetsikantaitakawori
    pankotsi.
  aon-aon: '@see-verse:1CO.003.012'
  hus-NT-2005: An tʼojláb xi jun xitaꞌ kin tʼajaꞌ, neꞌech ka chuꞌtat max alwaꞌ; pos
    tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb, kʼal i kʼamal ti neꞌech ka chuꞌtat
    max alwaꞌ. Xowaꞌkich an tʼojláb xi jun xitaꞌ in tʼajámal, kʼal i kʼamal ti neꞌech
    ka chuꞌtat max alwaꞌ.
  mig-NT: chi̱ tiñu sá'a ɨɨn ɨɨn‑i natu̱u. Chi̱ máá kɨvɨ́ te kenda tu̱'un‑ún. Chi̱
    jíín ñú'u̱n te natu̱u, chi̱ ñu'u̱n kúu ja̱ kóto nchaa̱ ndasa káa tiñu ni̱ sá'a
    ɨɨn ɨɨn‑i.
  bps-bps: Na salngad én, nun mgagid na nun lumak malmo di kimoito i fimò Dwata gito
    dad faglut, na teen kadang, di duh kasfulê Krayst, i kgagid i mgimò kat to du
    tnilew Dwata i kdee. I là mgal baling lana, du i duh kukum Krayst gambet i lifoh
    smakuf i kdee là too mgagid.
  mbs-mbs: Meneng aw lomikò si Jesu Cristo, ipekità din te menge otaw aw doen ontong
    te ininang dan, so ipeokit i Cristo se inang dan diyà te apoy amon ketegahan aw
    mèpiya iyan.
  tof-tof: Darrpan-darrpanab zaget sab panzedó yarile akó blamana sab ene zaget eserre,
    zitülkus ene Ngürrdü Yesu nóma tolkomóle, wa sab blamanab zaget panzedó simarrue.
    Ene Ngürrdü, Yesu sab tóba zaget olmalab zaget ugón zaz nirre. Sab inzan yarile,
    wamaka elklaza urdü amselórrónako ibü bapókóm. Akó ene ura sab okaka tirre, darrpan-darrpan
    oloman zaget ia morroala, ta ia kolae yarilürr.
  cme-NT: Ŋga maacenfafamma‑i baa maacembabalamma‑i ma ka suɔ gɛ̃ŋgɛryiiŋgu yaa nuɔ‑i.
    Yiiŋgu faŋgu kaa waa dãamuŋ-yiiŋgu. Aa dãamu fammu yaa kaa pigãaŋ nɛliɛŋo nɛliɛŋo
    u maacemma sĩnni‑i.
  sus-sus: Kiiti lɔxɔɛ na wali birin makɛnɛnma nɛ. Na kiiti luma nɛ alɔ tɛ naxan fama
    kankan xa wali makɛnɛnde.
  pon-2006: Ahpw iren doadoahk en emenemen sounkou ihmw pahn sansalda mehlel ni Rahnen
    Krais. Pwe Rahno pahn tepkihda kisiniei; oh ih kisiniei me pahn sohng oh kasalehda
    iren en emenemen eh doadoahk.
  dad-dad: yogon kabĩ naig be fiya are yaorouf, ere nigin, Kristus nẽ naa bun, anĩ
    lalan bun irousi inouf. Are yã ado wõ ye di, yã anim tamo mugu mugu nẽ kabĩ nẽ
    kaũ es fouf.
  zab-NT: Per chi idzɨny dxi ni gún Dios guelgurtisy xtenny, chiyru yíany xa ná xtsɨɨndeb.
    Te pur dxiqui gac zecpacza chi rac prueb tuby cos lo gui par yíany la blliú o
    la quɨt blliú ni baany cad tuby bniety.
  jae-jae: Lau samob nêŋ kôm gêdêŋ-gêdêŋgeŋ oc êtu awê. Kilisinê bêc oc êkêŋ kôm tau
    ênêc awê ma eoc ŋanô lasê ŋa ja ma ja tau êwaka lau samob nêŋ kôm gêdêŋ-gêdêŋgeŋ
    ŋaŋanô sa.
  ksd-ksd: da ga vaarike boko ra papalum kai ra tarai par tikatikai; tago nam ra bung
    na ga al vapange, tago da ga vaarike ma ra iap; ma ra iap iat na valar kilang
    ia, ba i dave bar ra papalum kai ra tarai par tikatikai.
  msm-NT: Diya to umaabut no panahon, ogkamaanan to trabahu to kada sobuuk, madojow
    ko wada pues, su tibo og-antihan duon to kaeju.
  myk-myk: Kiiri wu wo caŋa ɲii li na ba wa bɛɛri wo labye tuugo shɛ na fiinŋɛ. Bani
    lee caŋa ɲii le wo na ki na ba wa bɛɛri wo labye wu nɔhɔ wolo, na wu shi shɛ.
  sbe-sbe: meta yona paisowa ne kabo ye masalaha, matawuwuna Yaubada yona lauhetala
    mayadaina ne unai kabo ye tolehemasalaha na kaiwa kalakalasina unai kabo ye lautonogi.
    Na kaiwa ne kabo tamowai kesega kesega yona paisowa kaniyona mamohoina ye hemasalaha.
  mcr-mcr: Qänakŋi, hiunji, Goti Iqu atauŋä ikqä iqu timäuqaŋgaŋi, quwqä wäuŋuä iiŋä
    imäkmitpqe, ätnäŋäqi timäuänä. Hiunji iqu, tä eŋqä-paŋä ätimäuätä, ‘wäuŋui äŋguä
    imäkätqäŋuwiqä, ä quvqä imäkätqäŋuwiqe’, tä iqunä iqunänä.
  cux-NT: Nguuvi chi Jesucristo diíⁿ yā juzgar ntiiⁿnyuⁿ yeⁿ'ē ca'áámá ca'áámá 'iiⁿ'yāⁿ,
    ní 'íícú 'iiⁿ'yāⁿ cádíínuuⁿ yā dɛ'ɛ̄ ntiiⁿnyuⁿ chiiⁿ yeⁿ'ē 'áámá 'áámá yā. Ntiiⁿnyuⁿ
    miiⁿ ní canéé chí cho'ōo naavtaⁿ'ā ngiichí yaⁿ'ā ní deenú yā 'iiⁿ'yāⁿ yeⁿ'e ntiiⁿnyuⁿ
    yeⁿ'é yā.
  tur-YTC: Herkesin işi açığa çıkacak. O gün ilan edilecek. Çünkü herkesin işinin
    ne tür bir iş olduğunu ateşin kendisi sınayacak, onu ateş ortaya çıkaracaktır.
  san-ITR: tarhyekaikasya karmma prakAshiShyate yataH sa divasastat prakAshayiShyati|
    yato hatostana divasena vahnimayenodetavyaM tata ekaikasya karmma kIdR^ishametasya
    parIkShA bahninA bhaviShyati|
  bel-N: работа кожнага выявіцца; бо дзень пакажа, таму што ў вагні адкрываецца, і
    агонь выспрабуе работу кожнага, якая яна ёсьць.
  sch-sch: Khrista Nikhuo han meiin ânlâr rang sikin mei ngêt han mitin sintho
    hah phuol a ta; anina tak inlang atih.
  mic-MIQNT: '@see-verse:1CO.003.012'
  huu-NT: Jusiñamuidɨ nagamɨe ie llofuiacɨnona ɨco lloite. Jesucristo abɨdo bia, Jusiñamui
    nɨe isoidɨcɨnodo naga naimɨe facaina maɨjɨdɨno lluana lloite. Naimacɨ llogacɨnona
    eo facacɨite.
  jiv-NT: Tura amuukatin tsawant jeakui ashí ni takatri̱ paant átatui. Nu tsawantai̱sha
    Yúsai̱ya̱ ji átatui tura nu jisha ni takatri̱ péṉkera nunasha tura yajauchia
    nunasha nekapsattawai.
  otm-NT: Nɛ nu yʉ́ 'bɛfi n'da ngu n'da yʉ 'yɛ̨c'yɛi da hnu hangu nangu di muui 'bʉ
    bi zøn ra pa din ja ran juąnbi. Nguetho da zøn ra pa da ts'ä nangue ra sibi, nɛ
    da fąh pʉya gue'bʉ xʉn ho bi 'yøt rá 'bɛfi n'da ngu n'da yʉ 'yɛ̨c'yɛ̨i.
  dah-dah: Irde kuŋ kuŋ al igiŋya buluŋya pota yird yird nalu funaŋ forok yeke ya
    yirtiŋ go kak beleŋ kumga tike gab ya yirtiŋ mar bana ganuŋyen meteŋbe igiŋ, munaŋ
    ganuŋyen meteŋbe igiŋ wor po moŋ goyen kawan forok yiyyeŋ.
  tnk-tnk: Tukətoni wok səvəi nərmama kuatia kuatia tɨ nəri nə mə nəpɨn səvəi Kristo
    tro pui irəha. Ia nəpɨn nəha napw trahi wok səvəi nərmama kuatia kuatia mahatən
    pen wok səvənraha mə ramasan uə rərəha.
  kpr-kpr: Genembo nu kambo kau nangego itarira amo, Keriso da Sifo amboda furarira,
    aminda kasama arera. Avaraka sifo aminda sirorarira aimi, evetu genembo isasambu
    ainda saramana dere garira.
  san-IAS: tarhyekaikasya karmma prakāśiṣyate yataḥ sa divasastat prakāśayiṣyati|
    yato hatostana divasena vahnimayenodetavyaṁ tata ekaikasya karmma kīdṛśametasya
    parīkṣā bahninā bhaviṣyati|
  nho-nho: Ssao Christ ma ki ahemai raa, te taukareka ma te mmau naa hare naa ma ki hakailotia iho
    ki taatou. I te aso naa, naa mee hakkaatoa te henua ni penapena i te maarama nei
    ma ki haaiteria ki te ahi e ura, ki ilotia maaoni.
  gym-NT: Akwa Ngöbökwe kukwe ükadite ni jökrä kräke kä mrä, ye näire abko nikwe sribibare
    ño abko gadi era metre jökrä, ñobtä ñan angwane Ngöbö jatadi ñukwä kwrere angwane,
    ni itire itire käkwe sribibare kuin ya, ñakare ya abko rabadi gare Ngöbö diebti,
  azg-NT: Majoꞌ ꞌio cha juu xjen na nndyo nndaꞌ Jesucristo, juu xjenꞌñeen ntsiꞌman
    Tyoꞌtsꞌon nchu vaa tsixuan tsꞌian na jndë totsꞌaa ncüii cüii tsꞌan. Juu xjenꞌñeen
    tsꞌian na totsꞌaa tsꞌan ngüenonhanꞌ quiiꞌ chon tꞌman ee ntcoꞌxen Tyoꞌtsꞌonhanꞌ.
    Ndoꞌ juu tsꞌianꞌñeen, xe na aa ntcohanꞌ, ntsiꞌmanhanꞌ na tatijntꞌue ꞌnan na totsꞌaa
    juu, majoꞌ xe na aa tyiꞌntcohanꞌ, yajoꞌ ncüaaꞌ tsꞌon juu na tijntꞌue juu tsꞌian
    na totsꞌaa juu.
  bhd-bhd: ज़ैखन मसीह फिरी वापस एज्जेलो, त अग हर एक्केरे कम्मे परखेली, ते अग हर मैनेरे
    कम्मेरी कीमत हिराली।
  too-NT: Nachin lakatin chi'chini' a'xni'ca' natasu'yu tuchū talīscujli chā'tunu'.
    Huan chi'chini' natzucu hua'chi macscut lā' como huan oro lā' plata tatāyani'
    macscut, chu a'cxtim ixtascujūt huan xatzey mākalhtō'kē'ni' nā natāyani'.
  ind-AYT: pekerjaan yang dilakukan setiap orang akan jelas karena Hari itu akan menyatakannya
    dengan api, dan api itu sendiri akan menguji bagaimana jenis pekerjaan setiap
    orang.
  cjo-NT: Ari okoñaatanaki iinja aririka ipokae Jesoshi riwetsikayitzirini okameethatatziirika.
    Okimitaka paamari otaaga inchapanki aawiiro, inchashi, kompiroshi, irira Tajorentsi
    ikantakowenteri romperanawo oetarika rantakiniriri aririka rantakiro kameethatatsiri
    rooma rantakirorika kaari kameethatatsi.
  nsn-nsn: na kalekinaleon e turung ualasira uakalaharampein, hape re baka peon, binaka
    re pokosor mareining kedang. Ge a marein peono tere uakalahara taninina tar paden,
    inggon e pokoso keip toro hue, roono ro hue toro me uedanga tenas kalekinaler
    tamata ge para uiampe.
  san-DEV: तर्ह्येकैकस्य कर्म्म प्रकाशिष्यते यतः स दिवसस्तत् प्रकाशयिष्यति। यतो हतोस्तन
    दिवसेन वह्निमयेनोदेतव्यं तत एकैकस्य कर्म्म कीदृशमेतस्य परीक्षा बह्निना भविष्यति।
  tna-NT: Beju Cristo cuati utsu neje epueicha su, pamapa ecuana sa ai ajiji cuana
    edhareta. Pamapa ai saida ajiji cuana, oro, plata, joya nime, cuati utsu je jaitiana
    putsu, ebia su saida eputayu. Pamapa ai saida mahue ajiji cuana mu cuati utsu
    su beju etiupetayu. Diusu ja pamapa ecuana sa jamebajati cuana ebapeta saida ahua
    saida mahue, tu epueicha su.
  lid-lid: Ya gok tiri lau mari hamon kameh asahan eme lewan, ta len ta sahou ta Laban.
    Ma len ta sahou doh kameh asahan i buku jih. Ma jih le doh kameh none gok tiri
    ari ari, ma iri kameh atanan gok tiri mwasin o bwe.
  wim-wim: Aak anan wampowan-a, nil Christ.angan umangan than-thanathow ngampangan-a,
    ngamp ngul thathāmp work ngamparam yotamantamana nath mina, nath yaꞌa, waya. An
    nil keꞌ God.angan work Christians yotamantamana keꞌ thumang yimanangan thenchowa,
    work ngamparam wiyantaman-a, erkam penchow, aꞌ minchow ngul, puth an work wayan
    iiy-iiyin. Puth work ngamparam wiyantaman-a, ep keꞌ penchiya, yaꞌa, an minam anman
    wun-wunowa, puth thananiy work minam iiy-iiyin.
  zga-M: embombo ya mwene yivonekha, ndu muli ulya pamusi yalukhevonesya. Yayikhevonesya
    mumwoto. Umwoto gulagela uvwunonu vwa mbombo ya khela munu yeyo avombile.
  yom-yom: mu lumbu ki sambusu. Lumbu ki sambusu kiela monikisa kiawu bila wela kimonikisa
    mu mbazu. Mbazu beni yawu yela monisa kisalu ki kadika mutu boso bu kididi.
  san-SIN: තර්හ්‍යේකෛකස්‍ය කර්ම්ම ප්‍රකාශිෂ්‍යතේ යතඃ ස දිවසස්තත් ප්‍රකාශයිෂ්‍යති|
    යතෝ හතෝස්තන දිවසේන වහ්නිමයේනෝදේතව්‍යං තත ඒකෛකස්‍ය කර්ම්ම කීදෘශමේතස්‍ය පරීක්‍ෂා
    බහ්නිනා භවිෂ්‍යති|
  yut-yut: Don Piŋkop da mɨŋat amɨnyo gen pikon yop do bɨsap yɨpguron amɨn da pi morap
    awit dakon mibɨlɨ teŋteŋokdɨsak. Uŋun bɨsap kɨndap da yaŋ noman taŋek amɨn morap
    kaloŋ kaloŋ pi tagɨ awit bo dɨma yaŋ do aŋkɨlɨk kokdɨsak.
  grc-BYZ: ἑκάστου τὸ ἔργον φανερὸν γενήσεται· ἡ γὰρ ἡμέρα δηλώσει· ὅτι ἐν πυρὶ ἀποκαλύπτεται·
    καὶ ἑκάστου τὸ ἔργον ὁποῖόν ἐστι τὸ πῦρ δοκιμάσει.
  cpc-NT: Iro kantacha, aririka ontaiya pankotsitatsiri, ari jiñaitiro iitarika jiwitsikantaitakawori
    pankotsiyitatsiri.
  nhg-NT: Inu tequetl tli oquechi cara sente nieses cuale ipa inu nieca tunale, porque
    inu tunale queniextis. Pues moniextis ca tletzintle, hua inu tletzintle queprobörus
    itraböjo de cara tlöcatl, ca tli oquechejchi.
  nya-nya: ntchito yake idzaonekera pamene Tsiku la chiweruzo lidzazionetsa poyera.
    Tsikulo lidzafika ndi moto, ndipo motowo ndi umene udzayesa ntchito ya munthu
    aliyense.
  ngu-NT: Pero ipan on tonajli ijcuac tlatlalpolihuis niman Dios quitlaxtlahuilis
    nochi tlacatl, itequiu cada se nopanextis tla oquichiu cuajli noso xcuajli. Ipan
    on tonajli huajlas tlitl yejhuan quitlajtlatas itequiu. Nochi yejhuan xcuajli
    tequitl tlatlas niman nochi yejhuan cuajli tequitl quixicos on tlitl.
  kup-kup: Met tokat Kristo maot erat ñevok evizapanez aliz posik nap nim nem gog
    tamegiv pi it ñadat rai rai hahopanez poñadek bizat etepan.
  jid-jid: du induma ni mlaye wa vyi wu mlaya ni he. Ani wu mlaya ni luwu. iluwu ni
    shell wu bima wa konha a teir.
  wmw-wmw: Fala suku ya Kiyama, kazi yaakorire kila munu ikuja kuwoneka. Kamana noyo
    suku‑yo, ifafanuriwa na moto. Namuna ya kazi ya kila munu, moto‑wo ndi uja kupima.
  gmv-GGM: Izade oothoy ay malakone pirda gallas qonccana. Gasoyka he gallasay iza
    gede po7oy dizaso ehana. He oothoy taman paacistana gishshi issi issi ura oothoy
    ay malakone buro taman paacistaana.
  ssg-ssg: Puasalaha i po sohot kouke tataen ti Haeu hiniti lawe seilon. Taen ien
    Haeu paxai kolongeni puase lawe seilon. Ien masin ti na ah lui ing ape kaha paxai
    tioi waliko tenen laha hahapuasa ataian.
  zpo-NT: per lee xchiin kad tub be gakbeyy mbizh gwluzh; nel mbizh zee, xaal Dios
    ki nu lee ki le preb zhiin kwaan mle kad tub be.
  poy-poy: Na uherepa wa lihengu lya kila muntu haliwoneki mulishaka lya Kristu pakashigubutula.
    Toziya mulishaka ali motu hagugubutuli lihengu lya kila muntu na motu hagupimi
    na kulanguziya uherepa wakuwi.
  qwh-NT: Porqui cada yachatsicoqpa rurenincunam musyacashqa canqa juisiu junaqcho.
    Tse junaqmi imeca ninawan probepano alli yachatsicoq o mana alli yachatsicoq cayashqanpis
    musyacashqa canqa.
  gaw-gaw: Aria danab ag lag, keeke piḏe piḏep̱a hep̱ig ele amu, ab lag amu eweb amu
    ahilag uḏat am miag atiḵu. Laala ag keeke ab eoḵunu elele iiṯap̱a uḏat hep̱ig
    amu ahilag uḏat am ii iiṯa mema. Amge laa ag keeke ab eoḵunu elelep̱a uḏat hep̱ig
    amu ahilag uḏat am iiṯa meḵu. Amubia ele danab ag dahil nai aon, uḏat tuḏidna
    heṯeb ele amu, ahilag uḏat am elele o elele iiṯa am miag atiḵu. Ab nug heeb, lagnu
    uḏat am miag atiḵu, amubia Kayak Nug heeb, danabnu uḏat am miag atiḵu.
  nca-nca: Asa ŋunde tiqo, imemoŋgo khoyemboro kiraró horé qene iŋowato, dokoro naru
    weŋa quno tunomo tunoqeweya. Ŋu naruko ŋuno oka kewámbo khoye soso towoŋoní ŋuko
    metémbe ma piyimi yero qenewato.
  zpz-NTPP: Ornu shuub dzi nu gri bee Jesucrisht ni dela mbecy, orzeꞌ gyuꞌ bee la
    na riiñ nu ricy tub ga la mbecy. Gun Jesucrisht gyicy mi preb dela riiñ nu bicy
    de mbecy, gal nu ricy gyi nu rzaay ñi tub la coz. Orzeꞌ gabe la na riiñ nu bicy
    tub ga la mbecy, ben a gagyeñ nu wayic ñi lo gyi.
  mkj-mkj: A iren doadoahk in emen emen pirin janjalda mehlel in rehn in Christ. Pwa
    rehnno oai pirin jong apel kajalehda en emen emen doadoahk.
  zac-NT: Lëꞌë dchiꞌni de cadë lëꞌë hiaꞌa guëruꞌu lu llni dzë shtë juici. Dzë ni guëdchini
    guiꞌi të parë gunë guiꞌi prëbë pë clasë dchiꞌni bëꞌnë mieti.
  kyg-kyg: Kalaisi afinaꞌmo afole aisigeꞌapaeꞌmo haiya kava huꞌa noꞌmo kiꞌnisafigeno
    henagaꞌamo afole yateꞌmo alino afole aino ategaiye. Atamo lesiya afinaꞌmo muki
    vayaꞌai aliꞌyaꞌapimo alino apave ligiye.
  kmk-kmk: Ot nu dumtong dit timpu’n maukuman dat losana tagu, maipaila dit kustu’n
    potog dit tinalibasun di kada osa ta mapadas sin apuy.
  cao-NT: Quiniacaxëcahuë. Bërohuahacaxëti xo noba yonoco yoi, Ibo Jesucristo bacaquë
    no. Toa barí tsi chihí tsi tanamahacaxëti xo nohiria yonoco tëquë. Jatsi mëshoyoxëhi
    quiha mahitsa ca yonoco. Mëshoyamaxëhi quiha yonoco jia cato.
  bbr-bbr: Wasarewaraun omre opok, ro nukan sarau owo senek miäwon, ik amop aparam.
    Kon sarau epis ate aparai, okon, kon sarau eposek ra, aru ra, amop ätär mukai.
  inb-inb: Chasa­wa saia­chig­kuna ruras­ka­taka nina­wa rupa­chis­pa­mi iacha­rin­ga­pa
    ka, mai­kanwa alli­lla ruraska kagta. Chasa­lla­ta, jus­ti­siai pun­cha chaia­ura,
    sug sug imasa alli­lla u mana alli­lla iacha­chis­ka­kunata nina­lla­wan­ta­mi
    rupa­chispa iacha­rin­ga­pa ka.
  hrv-hrv: svačije će djelo izići na svjetlo. Onaj će Dan pokazati jer će se u ognju
    očitovati. I kakvo je čije djelo, oganj će iskušati.
  box-NT: Ká bìo á ɓa lè mí nì-kéní kéní tonló sáráa, bṹn á à wé
    le cítíi fĩ̀ nɔ̀nzoǹ á mu ù zũń yi wéréwéré. Mu zoǹ ká ho dɔ̃hṹ
    lé hìa á à khɛ́n wa nì-kéní kéní tonni kúará.
  ote-NT: Cada ꞌna de ya gamfri ma da hnequi rá ꞌbɛfiꞌa̱, ngueꞌa̱ núꞌa̱ ra pa de ra
    nsʉca uɛnda gueꞌbʉ ma da fa̱di tengu rá ꞌbɛfi cada ꞌna. Núꞌa̱ ra paꞌa̱ ma da nzø
