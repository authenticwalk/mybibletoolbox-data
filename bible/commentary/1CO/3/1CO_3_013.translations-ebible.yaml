  gaq-gaq: ମାତର୍‌ “କିସ୍‍ଟ ତଡ଼ିଆନେଦିନା” ସାପାରେନେ କାମ୍ ତ୍ନାଏ । ଆତେନ୍‌ ଦିନା ସୁଆ ଏତେ ସାପାରେନେ
    କାମ୍ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ ଡିରକମ୍ ଡଣ୍ଡ୍‍ ବାନେ ମେଁ ଆର୍ମେଏ ।
  gof-RNT: issi issi asi he baasuwa bolla aybin keexidaakko pirdda gallas taman paacettidi
