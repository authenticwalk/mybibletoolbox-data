    palau, na anu tutuman ka tung.
  aer-aer: Arlte ingkernenge anteme Ngkartele imernetyenhe mpwarentye ingkirreke anwerne
    mpwarekenge, warrke akurne-arle mpwarekeke, mwerre-arle mpwarekeke apeke. Warrke
    anwerne-arle mpwarekeke urele arrkernetyeke, akurne anwerne-arle mpwareke ure
    arlpmenyeke ampetyenhe. Kenhe urele ampetyakenhele anetyenhe mpwarentye mwerre
    akngerre anwerne-arle mpwareke, re tnetyenhe arlenge-arlentye anthurre.
  qvc-NT: 'Chaymi Jisukristu kutimushpaqa, ninawan rin mallipaq chay rurashqanchiqta:
    ¿Balinchu ichu mana? nishpa. Chaymi chay mana baliq rurashqanchiqta rin rupachiq,
    chay mana baliq qerumanda ichu uqshamanda ichu shukchamanda rurashqa wasita rupachiykanmanshina.
    Piru chay allita ruraqkunaqam chay urumanda, qellaymanda ichu ch''aniyuq rumikunamanda
    wasitashina rurashqallapa. Chaymi wasin ninapishina kaptimbis, mana rinchu rupashpa
    chingaq.'
  tgl-ULB: ang kaniyang gawa ay maihahayag, dahil ang liwanag ng araw ang magsisiwalat
