  wnu-wnu: Munon gugum mon eng at mindat igour eng qen sindomund end dibenara wuriqereimba.
    Qereimau qen end mut nanau ten darimba. Nanau eng munon wurinou qomon gari-gari
    eng wuriqerei ne ba dibesia wurinou sarau uber ebet igurei qiyo boru qiyo eng
    diban gubour.
  zam-NT: Tac zin' co' nxo'f zin' thìb thìb mèn ryo xo'f loo xnaa co'se' gàc huiz
    co' tub rez Diox ryethe con'. Tac huiza lu' Diox loo mèn xá mod mque tee ban mèn
    loo cón che'n Crist, ¿ché' mque tee ban ndac mèna o ché' nazab mque tee ban mèna
    loo cón che'n Crist? Huiza gàc huiz co'se' tub rez Diox no li Diox preb loo con'
    mbli mèn par ñee Diox ñeene' ché' huenque' mbli mèna o ché' nazab mbli mèna. Xal
    co'se' ngo mèn con' loo quìi no loo bèel par ñee mèna ñeene' ¿ché' xeca loo quìi
    no loo bèel o ché' tluxa?
  zyp-NT: a raihrepaw zemaw a lo tah cawh a lang tae thlang a, zecawtamaw tatah ning
    tah ma cawh a palang tae a. Me tah pase cang ka, pakheh cy aa rai zemaw a lo takhah
    me taco a langsah tae a.
  sey-NT: Ja̱je nesicohuaꞌitaꞌare pa̱i ñape neseꞌe ña muꞌse ti̱ꞌaëna, ti̱ñarepa ñajaꞌcohuaꞌi
    aꞌë, pa̱i ñape neseꞌe. Ja̱ muꞌse cato pa̱i ñape neseꞌe toapi ëo ñañe pasipi.
  nvm-nvm: Regavo tavan iji Jesu Kurais fu una roko ijia unam ise ga ma iji fu ijia
    samafrega e bu ijiason giame vierafek. Ijefuon maiji tavan iji sanainma ijefuon
    daro ijar e besubesum ik fuon fu reoinma iji fu ma vo fu ise iji buson ijia giame
    vierafekfuon.
  mps-mps: Te magi naigo te be sę yainu homu ebaso da, teda te tigidali bidigo sę
    yali te nosali po tų ebo sogo te hania haninama pedalaibao. Tama te po tų ebo
    side te sia dabo posolo ebo tiwai pedalaibao. Tama te sia aga digi te tigidali
    bidi deli deligo yali sę usu sesa pelama, tama augwaligo yali sę te wiegi yai
    yaliwe ma meniwe, te augwaligo koneaibao.
  pab-NT: 'Hoka Cristo tyohetehenere xowakaite waiyekehalakeheta ehateneha. Hatyo
    xowakaite kahotikisaka hatya, hatya xakini hatene. Irikati atyoite hatyohare ehateneha
    hotikihena: xoana waiyexe xamani, xoana maisa xamani.'
  llg-llg: Ndolu la esa-esako uen nana nitak, ma basa hataholi la bubuluk ndia uen
    ndia, malole do taa. Huu Lamatuak nau uku-sudi kana sama leo Ana pake haꞌi fo
    natudu hataholi esa-esak uen fo hambu nakatataka do taa.
  kyf-kyf: nɩɩ, -ɔ -ka -mɩ -mɔɔ nʋnʋ -lubho yia zlɩ 'klʋ 'tlaa, -Lagɔɔ nyɩmaa -yɔgbʋʋ
    'wʋbhu zlɩ. Nɩɩ, wee ylɩ yia we 'dɛ -slolua -kosu 'bhisa, -ɔ -ka -mɩ we 'ka -mɔɔ
    lubho layla, 'ɩn -we -ka -mɩ, we 'ka we -slolu.
  tpi-tpi: Orait bihain wok bilong olgeta man bai i kamap ples klia long de God i
    makim bilong kotim ol manmeri. Dispela de bai i kamap olsem paia, na dispela paia
    bai i traim wok bilong olgeta man wan wan, bilong painimaut wok bilong ol i gutpela
    o nogat.
  mih-NT: Ta quɨvɨ quisi ra Cristo cua ndyehe ra tyiño zacuu minoo minoo yo. Cua zaquisi
    ra ñúhu, ta cua ndyehe ra tatu vaha tyiño yo a ña vaha si.
  qvh-NT: Imanöpis cawashgansipitami juicio finalcho Jesucristo juzgamäshunpä. Say
    junag juzgamashpansega lapan rurashgansicunata ninawanmi camarcongapä.
  kms-kms: Pudi wute ire ire ni yembe yuwon pughe gri mand kin te otiwo Kraist mune
    nandi kin tende puayi raqe ruso ye. Te pugri ngeri te ni wase kin pugri di wase
    tende pe wute ni pughe gri yembe mand kin te raqene rise. Di wase grine ni yembe
    pughe gri yuwon kin te ir wuwo.
  agn-agn: Piro mata-wanan ka mga monopa kasinlo tang obra tang kada tata. Tenged
    mga komabot tang kaldaw ang magosgar tang Dios, sobokan na ong apoy tang inobra
    tang kada tata ig don mata-wanan ta.
  nhi-NT: Pero nochi in tiquitl tlen otchiuqueh monextis yec quenih ameh itich necah
    tonal, pues itich necah tonal ica tlitl ictlatlatasqueh, uan in tlitl icnextis
    tlenoh ica tlachiutli nitiquiu sehse.
  ttc-NT: per te taq'umb'en owokel e'elet qa b'a'n oj tok te q'aq' ti'j oj tul te
    jwisy b'ix oqtel k'ulu' probar kyaq'umb'enchaq te junjun.
  dan-1931: da skal enhvers Arbejde blive åbenbaret; thi Dagen skal gøre det klart,
    efterdi den åbenbares med Ild, og hvordan enhvers Arbejde er, det skal Ilden prøve.
  kwj-kwj: Woro, ele hima hinga tinda ete wu randaro tau le koti mendino gisi ki amwei
    ya sukwakonda. O koti mendino gisi ki hi hinga ya okuni sukwakonda. Wosiwa o hi
    to okusini ele hima wu randaro tau le funda funda ya ri tuꞌi tutaneheikonda. Wowa
    wu randaro tau le ri heini ya ri hambwakonda, tau kipe tini wu raroꞌo, kapwa tau
    ni wu raro.
  vie-OVCB: Công trình của mỗi người sẽ được bày tỏ trong ngày cuối cùng. Chúa sẽ
    dùng lửa thử luyện mọi vật. Vật liệu nào rồi cũng sẽ bị thử luyện trong ngọn lửa.
  kze-kze: Áánútuna kwaásiti mayáí naaémba paáríndara'a iramó évaka-tantaa'o kénamo
    évaka'o ímo kaintembá Ísu Káráísitimo kumínín-kanaamo tíndara'a Áánútuna kwaásiti
    mayáí paárínana évaka'-mayai ánásainana évaka'-mayai úwoi kwéniye.
  mpj-mpj: Ngula Mamalu-jananya kuutja japilku yaaluya palumili wangka kujupakajangka
    nintijunkupayi. Yiipiya kintilu nintijunkupayi palujanuya martukaja walyjarripayi,
    ka-janampa Mama pukurlarriku. Ka yiipiya mirta karlki kujupalu kintilu nintijunkupayi,
    kaya mirta walyjarripayi, palujanu Mama-janampa mirta pukurlarriku, ka-jananya
    warrkilku. Mirta-jananya warukarti kurtingku, paki, nyarrurriku-janampa ka-jananya
    ngampurrju kanyilku.
  lbk-lbk: At maipaila nan kasasaad nan chinnon nan waschin esa'y takho isnan omaliyan
    Jesu Cristo ay en-okoman. Tay at matepeng/mapachas nan khinaebcha isnan apey ay
    at mangilatak isnan kasasaad nan chinnon nan waschin esang.
  mto-NT: Je̱ toonk juuꞌ veꞌe toꞌk jadoꞌk tyuump, vanꞌitts je̱ꞌe̱ veꞌe o̱y ñu̱ke̱ꞌxnatá̱kat
    je̱ xa̱a̱j ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit. Ku̱x juuꞌ veꞌe je̱ jayu tyoondup,
    yakꞌíxupts je̱ꞌe̱ veꞌe pa̱n myuténipeꞌe je̱ ja̱a̱jn vanꞌit. Ax je̱ ja̱a̱jn tseꞌe
    du̱yaknu̱ke̱ꞌxnatá̱kap pa̱n vintso̱ veꞌe toꞌk jadoꞌk tyun.
  bzh-bzh: og hir huk rëḳ natöḳ ranġah vu Buk-tamusën behil ġalë nabë nivesa ma
    ma. Anutu rëḳ seggi huk pin nabë sën nengwah loḳ begganġ meseggi nġaa niyes
    los niwëëk.
  guj-2017: તો દરેકનું કામ કેવું છે તે ખુલ્લું કરવામાં આવશે; કેમ કે તે દિવસ તેને ઉઘાડું
    પાડશે, અગ્નિથી તે પ્રગટ કરવામાં આવશે; અને દરેકનું કામ કેવું છે તે અગ્નિ જ પારખશે.
  jvn-NT: Apik-oraé penggawéané bakal ketara mbésuk nèk Kristus teka. Awit ing dina
    kuwi penggawéané wong kabèh bakal dijajal nganggo geni. Geni mau sing bakal ngétokké
    apik-oraé penggawéané.
  byr-byr: Yɨ aꞌmwera sara mabɨzaꞌ dɨvi gazarezare wawɨnyaꞌ kuꞌmaayaba yɨmaꞌnaabathesɨ.
    Sareꞌ aaya kaavɨlyaꞌ daresɨ. Kotɨya yaꞌnegaaꞌ yɨrɨkerɨꞌ yɨjɨwaainadesɨ. Yɨ dɨkevɨ
    wɨjalangasakadeꞌnanyɨ. Dɨka dazaꞌ yawɨranganyaꞌneꞌ aꞌmwe gazarezare wawɨnyaꞌ sara
    kanojɨ dara wɨjalangasakadeꞌ “O, angeꞌ madakegaaꞌ wawɨnya savɨne dɨragɨnyaꞌ sasareꞌ
    daaka!”
  ian-ian: Njambwi nyan yaiga njɨmbla kwutɨna njɨvwa yetɨna vak kat njambwi nyan sɨga
    naguga vɨgiyandɨ. Kɨta kɨta nyan yetɨlɨna vak kat God sɨga naguga vɨgiyandɨ. Wan
    njɨmbla ya vɨkiyandɨ kwutɨna njɨvwa kat. Kavle njɨvwa aywaa yamba vɨka ngɨlɨgiyandɨ.
    Apma njɨvwa mɨna kwo lɨgiyandɨ.
  hun-hun: kinek-kinek a munkája nyilvánvaló lesz, mert az (Úr) napja majd nyilvánvalóvá
    teszi, mert tűzzel jön el, és azt tűz fogja megvizsgálni.
  mcf-NT: Adashien yuecash Esuquidistu choanuc ¿Ëbi chuibanquidën ëmbi chiacpadomboenda
    naoshe? Nëdëncadoquin tanu, quependac.
  kjs-kjs: Go page werepe Keriso-me enaalinuna kogono pename mea waatea yapi di raburi
    go kogonona re waru adalia. Go rabu page repena sulaa opalia-le enaali raayo komea
    komea lo nimuna kogono repena sulaa mada adalimi. Go raburi kogono epelea palo
    kolea pea enaalinuna kogonona re adolalo palia.
  mni-mni: Aduga mi khudingmakki thabakki magun adu Christtagi Numit aduna phaongdokpada
    uba phanggani. Maramdi Numit aduda mi pumnamakki thabak meina phaongdokkani, meina
    madubu chang yenggani aduga thabaksing adugi asengba magun adu utthokkani.
  yad-NT: '@see-verse:1CO.003.012'
  mxb-NT: Tído iin rá iin choon kía̱n náꞌa̱ miíán á choon va̱ꞌa kíán o ko̱ó. Chi̱
    tá ná kasandaá kuu̱ keyíko̱ Ndios sa̱ꞌán, dá kandaa̱ inio̱ ndi ndoꞌan kee ñoꞌó
    kéi̱. Ta dión keean xíꞌín iin rá iin choon, dá chi̱ ñoꞌó kéi̱ kía̱n korndodó ñaá.
  pon-2006A: Ahpw iren doadoahk en emenemen sounkou ihmw pahn sansalda mehlel ni Rahnen
    Krais. Pwe Rahno pahn tepkihda kisiniei; oh ih kisiniei me pahn sohng oh kasalehda
    iren en emenemen eh doadoahk.
  maq-NT: Peru nixtin hya xi tsichuva naja Nina ne, hya cuma cumatsejen xcusun rë
    xa xi casahmi jima ngu xuta xi cuacun vë. Nixtin hya ne, cuejña Nina ngu ndihi
    xi tsichuva xa xi casahmi jima ngu me, cojo sa xi cumatsejen mé xcusun xa vëhë.
  hto-hto: Iemo ɨco jɨáɨruido Cristo comɨ́nɨmo itɨfue rɨire jɨcánuaɨbillɨruimo naga
    come ie nigano uáfori cɨ́oite. Aféruido Juzíñamui caɨ táɨjɨna fácaite. Irai izóidedo
    naga come nigánuaɨ Juzíñamui fácaite.
  por-BRBSL: o trabalho de cada homem será revelado. Pois o Dia o declarará, porque
    é revelado no fogo; e o próprio fogo testará que tipo de trabalho é o trabalho
    de cada homem.
  ces-NKB: dílo každého vyjde najevo. Ten den [je] totiž ukáže, neboť bude zjeveno
    ohněm a ten oheň vyzkouší dílo každého, jaké je.
  cui-cui: Jopaena matacabi po mataqueitha Nacom yabara paebina jiwi xua penatsicuentsiwa
    xua abe peexanaexae. Barapo mataqueitha Nacom taena po coyene xua jiwi taexana
    Nacom. Nacom bichocono tsita xanepanatsi pocotsiwa xua bichocono ayapusʉ po coyenein
    jiwi taexana bapon nexa. Ichitha nama Nacom naitemata po coyene jopa tsita xanepanaetsi
    xua pocotsiwa bequein jiwi taexana bapon nexa.
  boj-2014: Mondoŋ Qotei na tamo naŋgi peginjro batiamqa a ŋamyuwo bulosim tamo kalil
    naŋgo wau segi segi boleq atsim pegiyosim naŋgo wau bole kiyo uge kiyo di unqas.
  eng-OEBUS: the quality of each man’s work will become known, for the day will make
    it plain; because that day is to be ushered in with fire, and the fire itself
    will test the quality of every man’s work.
  eri-eri: Ariya iinga huunta langa, fai oruwanga nebere haruwe waha, Itou nomo Fati
    nere fai-aita bagu kot langa tafa nigei nomo bona hangadawai langa malala heigonbona.
    Fati waha no eeya dorofe heigedu, eeya waha fai etenga-etenga nebere haruwe waha
    hilou yo, uwa yo, waha wala-wala tu uronbona.
  wiu-wiu: Wipitia ta pataka-petepa toe nokoa kawateka ta patoa pitoo. Nitikalepa
    kini wikoina yapu toeme nakome tokale peya kakete enoi.
  swe-swe: så ska var och ens arbete synliggöras (öppet visa sig vad det är gjort
    av). För den dagen kommer att visa det, eftersom den uppenbaras i eld, och elden
    ska pröva kvaliteten (testa vad som är äkta och har verkligt värde) hos det som
    varje människa har gjort. [Det är inte mängden arbete utan kvaliteten som bedöms.]
  cth-cth: hote a sak e teh kamnuek han doeh. A kamnue nahane teh hmai hoi a kamnue
    han. Tami tangkuem ni a sak e im teh bangtelamaw a sak tie hmai ni a tanouk pouh
    han.
  mti-mti: mu desirom desirom nau mumawa taibe ape. Kuiyawa kum uwapewa nau mumawa
    esipe yaupe. Kum me iyam gumbe uwape. Iyam me mu desirom desirom nau mumawa aninin
    ayawa natawa taibe ape.
  pad-NT: Cristo ija'ari kahojai-ra naabosivini kamahini binanokiaki bana ida kidija'ari
    vakadibadani, vakadihojai hahavi jahaki jahariki. Binaibaviki fori hiki bana ida
    vakadibadani afohanana siho kabodinia, binanokiaja kaimoni ida sihoa binihimavini
    binihimaravini. Nimania ida hojai jahaki jahariki hiki-ra nanokiavini kamahini.
  twi-twi: Obiara dwuma a odii no bɛda adi da no; da no gya no bɛda obiara adwuma
    adi. Ogya no bɛsɔ ahwɛ, ahu dwuma ko no ye a eye.
  hlt-hlt: khat rhip kah khoboe tah mingpha la om vetih a khohnin loh a thuicaih bitni.
    Hmai te a pumphoe pah coeng dongah khat rhip kah khoboe te metla a om khaw hmai
    mah loh a nuemnai bitni.
