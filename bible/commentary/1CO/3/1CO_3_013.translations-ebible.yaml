    We q'aq' ri' are käq'alajisan na jas u wäch ri xka'n chkijujunal.
  dob-dob: ꞌEnega maꞌetamo bwaꞌomatana ꞌana ꞌasiyata ꞌenaya, ꞌida ꞌInapwana ꞌidi anuwao
