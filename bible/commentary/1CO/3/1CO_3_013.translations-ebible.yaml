  enq-2: gii dokome panasetamopa, endakali mendai-mendainya kalai pitami dupa panapae
    seta. Dokopa endakali mendai-mendainya kalai pitami dupa auu pyoo piami-lamo,
    kopeta piami-lamo lao, itate kaiyepae dokome makande pyoo panaseta.
  eng-ASVBT: 'each man’s work shall be made manifest: for the day shall declare it,
    because it is revealed in fire; and the fire shall prove each man’s work of what
    sort it is.'
  mna-mna: Talala ma sombe nol biibi ipet raama you, mi Anutu itiiri zin tomtom pa
    mbulu kizin, tona uraata kizin tomtom ta boozomen kola ipet mat. Pa you ko itoombo
    uraata kizin mi iswe zin.
  myw-myw: '@see-verse:1CO.003.012'
  sby-sby: Nomba pabusuba bwakwisa Klistu, incito sha muntu uliyense nishikabonekele,
    pabusuba ubo mulilo nukayubulule incito isho patuba tuu! Uwo mulilo nukelekeshe
    mushobo wa ncito shamuntu uliyense.
  sll-sll: Yu nir si tere mol i nanga maing iwe, emgi hamen ganba kul enangwo haung
    God i tibi ol tere tobo ebir si ni tenangwo pamua. Emgi ganba kul enangure ha
    hol onangwo bani oo kenga i endo denangwo pamua. Endo denangure nan ha maing nir
    si tominga maing tau wai i tibi olamio, te tau nigi dongwo i tibi olangure de
    wai sinangwo pamua.
  yaq-NT: Bwe'ituk taewait, Liojta yee aet ya'uraa bittuanee'uta yumako, we'epulaka,
    juka' Krijtota betchi'bo bem yaaka'ut ju'uneiyaanaa. Juna'a taewai intok, tajiu
    a tamachiatu. Junama'a intok, we'epulaka, juka' bem ya'ari, tu'ika oo ka tu'ika,
    ama yeu machine.
  uro-uro: diva iarhakt ama ruvek arha lat diva ama mudäbäs ngärhi siqut na ngät bä
    va äs ngärhi sameng sävät a ngät i agi a lat na ngät toqoräkt pät ama qunäga qärakni
    iva ma Ngämuqa qa rhatnävämne na ama ruvek.
  ita-1885: l'opera di ciascuno sarà manifestata; perciocchè il giorno la paleserà;
    poichè ha da esser manifestata per fuoco; e il fuoco farà la prova qual sia l'opera
    di ciascuno.
  muy-muy: 'Ka fat ya ti Melefit amagrafəŋa seriya kè mis a nahəma, way way do mis
    ɗek etipi tʉwi gayaŋ ya àgray ni. Aɗaba ka fat nani ti aku aməgəs tʉwi ga way
    ga way do ɗek : ndahaŋ aməzum, ndahaŋ ti ni aməzum do. Nahkay ti way way do mis
    ɗek etipi tʉwi gayaŋ ya àgray ni àɓəlay tək àɓəlay do aw.'
  kqc-kqc: ini reremama bi vego, adina Keriso di dena medari erau nigo; ita dudu moi
    ogau rigo dada. Mina ita yaku amiye neinei ini reremama bi gokai ebene rego.
  tav-tav: To bairi ati ʉmʉrecoo capetiropʉ camaja na cãno cõona na cátajere, “Cañuurije
    ã,” o “Cañuuquẽtie ã,” ĩ tʉjʉ bejegʉmi Dio. Cañuurije, o cañuuquẽtie macare na
    cabuioyupari ĩi, apeye uniere cañuurije jeto to tuaato ĩi cajoe bejeñaʉre bairona
    átigʉmi Dio.
  eng-ULB: his work will be revealed, for the daylight will reveal it. For it will
    be revealed in fire. The fire will test the quality of what each one had done.
  spa-VBL: pero cualquiera sea el material usado para construir, saldrá a la luz.
    Porque en el Día del Juicio, el fuego lo revelará y lo probará. La obra de cada
    uno será mostrada tal como es.
  fra-_FOB: Car le jour la fera connaître, parce qu'elle sera révélée par le feu,
    et le feu éprouvera ce qu'est l'œuvre de chacun.
  hau-ULB: aikinsa zai bayyanu, domin ranar nan zata tona shi. Gama za a bayyana shi
    cikin wuta. Wutar kuwa zata gwada ingancin aikin da kowa ya yi.
  mal-mal: ആ ദിവസം അതിനെ തെളിവാക്കും; അത് തീയാൽ വെളിപ്പെട്ടുവരും; ഓരോരുത്തരുടെയും
    പ്രവൃത്തി ഏതു വിധത്തിലുള്ളതെന്ന് തീ തന്നെ ശോധന ചെയ്യും.
  lit-lit: kiekvieno darbas išaiškės, nes diena jį iškels aikštėn, kadangi jis bus
    atskleistas ugnimi, ir ugnis ištirs, koks yra kiekvieno darbas.
  urd-GVR: lekin āḳhir meṅ har ek kā kām zāhir ho jāegā. Qiyāmat ke din kuchh poshīdā
    nahīṅ rahegā balki āg sab kuchh zāhir kar degī. Wuh sābit kar degī ki har kisī
    ne kaisā kām kiyā hai.
  far-far: Ma na kada kai dao mai ana maedangi sa Jesus Christ fuana kwaiketoie, nia
    kai ilito'ona raoe kulu ki ana ere. Ma dia na raoe ta wane ka lea, 'afitai na
    ere kai falia. Ma dia ne raoe ta wane ka ta'a, na ere nai kai falia tafau go.
  suz-BL: ख्रीस्‍तम निसाफ पची नाक्‍त मार के सेल्‍तेक्‍म हना यो, मीम हुम्‍शा कोव़ब।
    मारदे हना मेना ख्रीस्‍तमी आ लोव़ शेंब आन गेय दोदेंशो बाक्‍मे, मीम हुम्‍शा नाक्‍ब।
    १कोरिन्‍थी ४:५
  car-NT: moro inikapy'po kynotuku'tan amy jako. Amy kurita moro inikapy'po emery
    pa'kapotan wa'to. One wara 'ne pa'poro iwairy u'kupotan wa'to.
  amp-amp: Nd rpa rpa yimam hingrnayuk hingrnefm, Bro Nkifrar kfomo kothu yakitohruha
    yiharn, nd rpa rpa yimam hingrnayuk hingrnefm yak nhtarahrm. Fitoh yimam, rom
    hingrnayuk hingrnefm yak marnyahato rroh hingrnefm fipetm forhm, nd yimam ttha
    hanyrahrm Bro Nkifrar.
  bht-bht: पर न्याय बाले रोजे अग्गी हर कुसी दे कम्म प्रगट करणे न की कुदे कम्म खरे
    थे कने कुदे कम्म बुरे थे; कने अग्गी दसणा है की उस माणुऐ दे कम्मा दी कोई कीमत है
    की नी।
  eng-NOY: the work of every one will be made manifest; for the day will show it;
    because it is revealed in fire; and the fire itself will prove what every one's
    work is.
  cub-NT: Jesucristoi daquijãravʉ, ʉ̃i ñájiovaquijãravʉ baquinói põevare, ne ãmeina
    teiye boje, me jã́d̶ovacʉyʉme ʉ̃ toaque aipe ãrojaene caivʉ põeva ne d̶aiye báquede
    ijãravʉi.
  ita-1927: l’opera d’ognuno sarà manifestata, perché il giorno di Cristo la paleserà;
    poiché quel giorno ha da apparire qual fuoco; e il fuoco farà la prova di quel
    che sia l’opera di ciascuno.
  lww-lww: Ana siraunia, yoko kapi na legiena maro kekania kilali kiela yum̃aena lala,
    kila yum̃aena la nap̃a akila, m̃alivi e yo metava.
  ckb-ckb: کارەکەی دەردەکەوێت، چونکە ڕۆژی لێپرسینەوە ئاشکرای دەکات، لەبەر ئەوەی بە
    ئاگر ئاشکرا دەکرێت و ئاگر چۆنیەتی کاری هەرکەسێک دەردەخات.
  nas-nas: Teka tee damaꞌke Jiisuuꞌ Karistooꞌ bakaang doong urumpari taneꞌpuma kaniauꞌnaꞌ
    siraꞌpuaing, eeꞌnoko teie ntaꞌ ninka paaravuaing tee pava navaronaꞌ bonoꞌeema
    kaniauꞌnung, arevaro tampavaro, arevaro oravaro. Eeꞌnoko mooꞌuriaing kaniauꞌnaꞌkoo.
  uvl-uvl: Pe mele elle pe elle nena ume lape lohot nga mallaha nga NeHalang nena
    haliunga ana etue, nge ume nem urana ma poreke. Iange etue nem lape lohot ke pomanga
    oan ke totoia mele elle pe elle ume ngana.
  eng-BBE: Every man's work will be made clear in that day, because it will be tested
    by fire; and the fire itself will make clear the quality of every man's work.
  ixl-CNT: Tan u xamal sakꞌuchun toj iꞌaneꞌ jankꞌal tii ikꞌuꞌl u taqꞌonibꞌal junun
    aanima, abꞌiste chit kam bꞌaꞌn te. Yetz satzꞌeꞌi.
  xsi-xsi: Ayo, mambo muli ŋga, lâ zo ŋalae ŋinde Maro Kindeni ma ionzi tamâta rârâni
    simandi lâ i ne ŋgua nia, ande kinzi rârâni taitu-taitu nenzi wurâta kilala ma
    ipâŋga nia yo. Zo ŋinde ma ipâŋga itogo yââ mwasina, aku yââ ŋinde ma ikai samâŋa
    pa kinzi tamâta rârâni taitu-taitu nenzi wurâta. Yââ ŋinde ma itula nenzi wurâta
    kilala pwataki tu ipâŋga ara, tiya?, mana.
  crx-NTPO: '''et ndet dzin whusahoolts''ut de, ''et ts''iyawh ''ilho ''ut''en kwun
    be t''entidzeh. Nts''en''a la be'' hoolya-i kwun be t''enidzin hukw''un''a.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಿನವು ಇದನ್ನು ಬಹಿರಂಗಕ್ಕೆ ತರುವಾಗ, ಅವನವನ ಕೆಲಸವು ಏನಾಗಿರುವುದೆಂಬುದು
    ವ್ಯಕ್ತವಾಗುವುದು. ಏಕೆಂದರೆ ಅದು ಬೆಂಕಿಯಿಂದ ಪ್ರಕಟವಾಗುವುದು. ಪ್ರತಿಯೊಬ್ಬನ ಕೆಲಸದ ಯೋಗ್ಯತೆಯನ್ನು
    ಬೆಂಕಿಯೇ ಪರೀಕ್ಷಿಸುವುದು.
  bbb-bbb: Ro maza ije Jesu Kuraesi fu una ruomo ijia e besubesu i nuvuone no menoeva
    ije bu ijia una samadiredufuo. Ijadufuo maeje maza ije sanaema ijadufuo daro ijare
    e besubesu i nuvuone no ma ro no ise menoeva ije ke samadirega e bu ijia sone
    giana vierafedufuo.
  blw-blw: Wat no mamfangad ah Jesu Cristu ah pegwana way manguwis hen egad, yachi
    hen kail-an hen kenauston hen enammaan hen ihaiha hen anchichay nan-amma, te ah
    mangempàil-ana, annag kaman gébhén amin ah mail-an hen mannanayun ya hen achi.
  tam-2017: அவனவனுடைய வேலைப்பாடு வெளிப்படும்; நியாயத்தீர்ப்பு நாளானது அதை வெளிப்படுத்தும்.
    ஏனென்றால், அது அக்கினியினாலே வெளிப்படுத்தப்படும்; அவனவனுடைய வேலைப்பாடு எத்தன்மையுள்ளது
    என்று அக்கினியானது பரிசோதிக்கும்.
  azz-NT: Huan ijcón cada se tagat ichihualisuan tenica motequitiltía, yejua ne monextis
    catiyejua huejcahuas. Porín se tonal Totajtzin Dios quiyequejecos huan quitas
    cox catiyejua nojón chihualisme cualtías huan huejcahuas. Huan ne tonal Dios quiyequejecos
    ca tit ne chihualis. Ijcuacón monextiquiu ne cox cuali tachihualisme oso amo.
    Huan in tit quiyequejecos in tachihualis de cada se tequitique ten quichihuac.
    Huan ne tachihualis ten huejcahuas, yejua ne quinejnehuilía queme in tet ten amo
    tatamis. Huan in chihualis ten tamis san, yejua ne quinejnehuilía queme in sacat.
  spa-RV-1909: 'La obra de cada uno será manifestada: porque el día la declarará;
    porque por el fuego será manifestada; y la obra de cada uno cuál sea, el fuego
    hará la prueba.'
  csy-csy: 'Mihing khatsim i nasepna sia hong kilang tu hi: banghangziam cile tua
    ni ciang in ki pualak tu hi, tasia sia mei taw kilangsak tu hi; taciang mi khatsim
    i nasepna sia bangbang ziam, ci sia mei taw ki sittel tu hi.'
  mxq-NT: yaꞌíxʉp ja tuunk ko ja̱ꞌa̱y yajpayoꞌoydyʉt, jaꞌa ko yajnoꞌkmátsʉp mʉt ja
    jʉʉn.
  tzj-NT: '@see-verse:1CO.003.012'
  tdt-tdt: Maibee iha loron ikus bainhira Maromak tesi ema hotu-hotu nia lia, Nia
    sei tau ahi hodi koko badaen sira nia servisu. Ahi nee sei hatudu mo-moos, badaen
    ida-idak nia servisu dura ka lae.
  ron-BTF: Lucrarea fiecăruia va fi arătată; fiindcă ziua aceea o va face cunoscută,
    pentru că va fi revelată prin foc; și focul va încerca lucrarea fiecăruia, cum
    este.
  eng-WEBP: each man’s work will be revealed. For the Day will declare it, because
    it is revealed in fire; and the fire itself will test what sort of work each man’s
    work is.
  eng-FBV: but whatever is used to build with will be exposed. For on the Day of Judgment
    fire will reveal it and test it. Everyone's work will be shown for what it is.
  nld-1939: eens zal ieders werk bekend worden gemaakt. Immers de Dag zal het aantonen;
    want in vuur openbaart hij zich, en het vuur zal uitwijzen, van wat gehalte het
    werk van een ieder is.
  bwo-bwo: ik ik asho b́ fino b́be'et angshiy aawo weetuwe, manots aaw ik ik asho
    b́ fino awuk'o b́ wotok'o tawon fadere be'etuwe.
  nch-BL: Pero teipa ajsis se tonali quema Toteco quiyejyecos totequi ica tit para
    quiitas taya tamanti tequit tijchijque. Huan ica nopa tit monextis quenicatza
    elqui totequi huan sinta cuali huan huejcahuas cati tijchijtoque o amo.
  quc-TNT: Curika c'u na jun k'ij aretak cuk'at tzij ri Cristo, cäk'alajin c'u na
    jas u wäch ri' ri xquilemo chquijujunal rumal chi ri k'ij ri' cäpe na ruc' k'ak'.
    We k'ak' ri' are cäk'alajisan na jas u wäch ri xca'n chquijujunal.
  tfr-NTPO: No l̇l̇gwezl̈ong dbaryoshko ga shäryara pjl̈úre, de oware, e ber wẽl̈ëe.
    Eshko ga ba pak l̈i tjl̈ĩya iök go.
  kaq-NT: Noquen Hihbo noque bichi jahuiya sca ta non hahxonnihbo jenquetsahpa hin
    honanahbo Papan mapojayaxihquiqui. Chihin ta non hahqui xobojahi jaan tanayaxihquiqui,
    jenquetsahpa hin hihxon.
  sgb-sgb: Ha Allon Pamanukom ni Apo Jesu-Cristo, ay subukên ya dyag hên balang miha
    ha apoy, ta êmên mamwangan no ay-êmên kakangêd ya.
  vie-1934: thì công việc của mỗi người sẽ bày tỏ ra. Ngày đến sẽ tỏ tường công việc
    đó; nó sẽ trình ra trong lửa, và công việc của mỗi người đáng giá nào, lửa sẽ
    chỉ ra.
  kxv-kxv: ଆତିହିଁ ଆମ୍ବାଆରି କାମା ଏ଼ନିଲେହେଁତାୟି ଏ଼ଦି ତ଼ଞ୍ଜାଆ଼ନେ, ଇଚିହିଁ ଏ଼ ନେ଼ଚୁ ଏ଼ଦି
    ତ଼ହ୍‌ନେ, ଏ଼ ନେ଼ଚୁ ହିଚୁତଲେ ତ଼ଞ୍ଜାଆ଼ନେ, ଇଞ୍ଜାଁ ବାରେଜା଼ଣାତି କାମା ଏ଼ନିଲେହେଁତାୟି ଏ଼
    ହିଚୁ ତାୟିପାରି କିନେ ।
  amu-NT: Juu xuee quia na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ, nleitquiooꞌya chiuu tseixmaⁿ
    tsꞌiaaⁿ na tyochꞌee cwii cwii tsꞌaⁿ. Juu xueeꞌñeeⁿ tꞌmaⁿ chom nncuaa, joꞌ joꞌ
    mꞌmo̱o̱ⁿnaꞌ chiuu tseixmaⁿ tsꞌiaaⁿ na tyochꞌee cwii cwii tsꞌaⁿ.
  hin-CV: वह दिन सच्चाई को प्रकाश में ला देगा क्योंकि कामों की परख आग के द्वारा की
    जाएगी. यही आग हर एक के काम को साबित करेगी.
  spa-BES: El trabajo de cada hombre será manifestó en ese día, porque será probado
    por fuego; y el fuego mismo dejará en claro la calidad del trabajo de cada hombre.
  san-BEN: তর্হ্যেকৈকস্য কর্ম্ম প্রকাশিষ্যতে যতঃ স দিৱসস্তৎ প্রকাশযিষ্যতি| যতো হতোস্তন
    দিৱসেন ৱহ্নিমযেনোদেতৱ্যং তত একৈকস্য কর্ম্ম কীদৃশমেতস্য পরীক্ষা বহ্নিনা ভৱিষ্যতি|
  tdx-tdx: songa hidodea ty sata’ ondaty, fa haboa’ i androy, amy te ho benta­reñe
    ami’ty afo, vaho i afoy ty hitsoke ty hasoa-sata’ ondaty.
  naf-naf: Kan temaŋgat Zisas kobe keyet muluwinaŋgat yaŋaŋ tewaŋ zimti mka butnaŋ
    kwep keyet kwiyaŋ katikŋaŋ ma bakŋaŋ walalatnaŋ keyet penaŋaŋ msokbewe. Mka keyet
    palen tep temaŋ zimti tewaŋ mka mulup mimiŋaŋ keyet yaŋaŋ msokbewenok am kwep
    kwepgalen kegogak mbe.
  grc-MT: εκαστου το εργον φανερον γενησεται η γαρ ημερα δηλωσει οτι εν πυρι αποκαλυπτεται
    και εκαστου το εργον οποιον εστιν το πυρ δοκιμασει
  vid-vid: Kunoga kwa mijito ya chila yumwe kokoneka mhela wa zuwa lila lya utaguso.
    Hambi zuwa ayo, acho chiluli cholajila mijito ya chila munhu, chiluli chojeza
    kona kota mijito ya hewo nainoga.
  pio-NT: Aiba èeriwa, èeri imáalàacatáipinátawa, Dios yáasáidapiná amaláwacani yái
    wáibaidéerica irípiná, quichái yéenáiwaná yàanàapinácaalí. Néesecué quichái yáalimáidapiná
    iicáwa wáibadacalé wamàníirica Dios irípiná cawiná íiwitáanácaalíni. Càipiná Dios
    yáasáidaca asáisí cayábacaalíni, càmicaalí nacái caná iwèni, yái wéewáidáanáca
    wenàiwica.
  tsn-tsn: Mme go tlaa tla lobaka lwa tlhatlhobo ka letsatsi la ga Keresete la Katlholo
    go bona mofuta wa didirisiwa tse moagi mongwe le mongwe o di dirisitseng. Tiro
    ya mongwe le mongwe e tlaa tsenngwa mo gare ga molelo go re botlhe ba tle ba bone
    gore a e tlaa tshegetsa selekanyo sa yone kgotsa nnyaa, le gore go bonwe ka fa
    go dirilweng ka teng.
  amr-NT: Jesús eʼtiakte Diosen keneʼhua̱ya̱ʼ huameʼnoe o̱ʼe̱a̱po. Kenokaʼ ayaʼda
    Diosen dakhuapa onʼbaaʼdeʼikaʼnigʼa ayaʼada onʼtiahuayapo. Diosa oʼbatiahuayʼeaʼapo.
    Dios konig taʼak oʼbakpakaʼapo. Sueʼda huadak enʼbaaʼnayo oʼbakpakapo. Sueʼda
    huadak eʼmanmadikaʼ oʼbakpakaʼapo. Huadakda eʼmanmadikikaʼ bakpakahueʼ o̱ʼe̱a̱po.
  pwg-pwg: Ma Keriso ina vitupavira maranai wawaya sago sago duma i biga ini debei
    da ibera bubuna bo ibera beroi. Nani maranai wawaya i biga ina rubui na keyama
