    p'unchaw yachakunqa, imapas ruwasqanqa allinchus kasqanta otaq mana allinchus
    kasqanta ima.
  pao-NT: '@see-verse:1CO.003.012'
  cbu-NT: Ashiriya, Isus yusur kuskachu, tayaspatatarini anoo yachakchu, waana Apanll
