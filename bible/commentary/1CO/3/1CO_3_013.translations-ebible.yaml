    Ñerraʼm esempoch et̃omam̃pesyesonay yeyec̈hcatar ñerraʼm amach poyo yeyec̈hcatar,
    allempochña yeñoch att̃o es yet̃orraʼyesnoma Cristocoppaʼ ñeñt̃paʼ eʼñe cohuen.
    Ñeñt̃oʼmarña allempopaʼ aphuerreychaʼ eʼñe puesheñaʼttsoy ñeñt̃chaʼ atarr yocshaterreʼ.
  mgh-2016: Ata ikeriye chani, ulhoka wo ntheko wo kila mmoka unolhoha woonia nihuku
