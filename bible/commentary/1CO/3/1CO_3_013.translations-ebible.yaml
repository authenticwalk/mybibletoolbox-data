    lesvhoawolalmba. No nambainamba suwemsna provav, wo suwemba nomba si tangu vinvra
    indhanana andrasra indakonda. Sahoklalva si wohtapinvra, besalva si wohluhunvra
    beswonam.
  mca-mca: Qa enewe'en ene' ƚ'ithayijkititsƚe wetju'ƚ pekhewe' niihinpha'm pe' wititsi'
