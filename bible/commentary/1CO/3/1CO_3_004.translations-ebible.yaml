  san-TIB: པཽལསྱཱཧམིཏྱཱཔལློརཧམིཏི ཝཱ ཡདྭཱཀྱཾ ཡུཥྨཱཀཾ ཀཻཤྩིཏ྄ ཀཻཤྩིཏ྄ ཀཐྱཏེ ཏསྨཱད྄
