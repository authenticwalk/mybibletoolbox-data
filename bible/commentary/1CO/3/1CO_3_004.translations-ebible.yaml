    malelaꞌ Kristus.
  toc-NT: 'Porque acxni̠ hui­xinín hua­ná̠tit: “Aquit cta­pek­si̠niy Pablo”, y maka­pi­tzí̠n
    huam­pa­ra­yá̠tit: “Aquit huá cta­pek­si̠niy y cmaca­sta̠­lama Apolos”, luu laca­tancs
    ma̠si­yu­pá̠tit pi̠ ni̠para tzinú lak­pa­li̠­pá̠tit mila­ta­ma̠tcán.'
  som-som: Waayo, markii mid yidhaahdo, Anigu waxaan ka mid ahay kuwa Bawlos, mid
    kalena, Anna Abolloos, miyaanaydin dad ahayn?
  mam-C: 'Ikytzin tze''nku nkyq''ma''n junjun: Ayin we'' te Pabl, ex juntl: Te Apolosqi''nch.
    ¿Ma nyatzin ax nkub'' kyb''inchinji''y tze''nku nb''ant kyu''nxjal tzalu''n twutz
    tx''otx''?'
  ndj-ndj: Topi yumu pakawomba, “Ngumkovekela Pauli” Na wingi “Ngumkovekela Apolu”.
    Yumwi mukugola kucha vandu va mlima.
  mbj-NT: “Ỹ Paw-Ro karapee”, näng bë seeh. “Ỹ Aporos karapee”, näng ta seeh. P'op
    Hagä Do nahapäh do rababok doo da bë babok nä ta ti metëëh.
  lat-VUC: 'Cum enim quis dicat: Ego quidem sum Pauli; alius autem: Ego Apollo: nonne
    homines estis? Quid igitur est Apollo? quid vero Paulus?'
  ngp-ngp: Umwo yumwenga ywenyu akagamba, “Namtimila Paulo” mtuhu naye agamba, “Namtimila
    Apolo” hamkunda enga want'hu wa mwe isi?
  enq-2: Nyakamanya mendeme lao pituu, “Namba Polo wata-minilyona” lapinopa, mendeme,
    “Namba Apolosa wata-minilyona” lelyeno. Dopa lelyamino dokome, nyakamanya yongeme
    nyakama isimupa, isa yuu dakenya endakali kalyamino.
  eng-ASVBT: For when one saith, I am of Paul; and another, I am of Apollos; are ye
    not carnal?
  mna-mna: 'Pa sombe kaparyapaala yom, mi tomtom tiom pakan tiso: “Niam amtoto ŋgar
