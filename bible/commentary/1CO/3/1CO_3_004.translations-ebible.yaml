    yom kembei kototo ŋgar ki toono men.'
  myw-myw: E, peinan teitan yak kulana, “Yey Pawl nagamag yey.” Teitan yak kulana,
    “Yey Apolos nagamag yey.” Ma̱wana ven watinow gimgilis yakamiy.
  sby-sby: Amwe mukute kwambeti, “Mulakonkelenga Paulo,” Banenu bakute kwambeti, “Balakonkelenga
    Apolo,” Sena mwapusana ne bantu bulyo?
  sll-sll: Molkire Pol gamahobo mominua, Apolos gamahobo mominua di wanga i, ganba
    ari memini pangwo meri doling bole di wania. Ha maing hon pirala dire kebering
    holkino? Hongarawe.
  yaq-NT: Bwe'ituk seenu, inepone Paplotamak ne ea ti jia'ateko, senu intok, Apoolojtamak
    ne ea ti jia'ateko, watem tua ka amma'ali inim aneme jiapsa'a benasi em emo uju'u.
  uro-uro: Bä qosaqi ngakt bä akni nävät a ngän di qä qoar i, “Aingo nage ma Pol”
