    turäkt bä ba ngän doqoräkt?
  ita-1885: 'Perciocchè, quando l''uno dice: Quant''è a me, io son di Paolo; e l''altro:
    Ed io d''Apollo; non siete voi carnali?'
  muy-muy: Maslaŋa nahaŋ e kiɗiŋ gekʉli bu aɗəm « Nu ga Pol, » maslaŋa nahaŋ ti ni
