  bht-bht: इस तांई की जालू इक बोलदा है की, “मैं पौलुस दा है,” कने दुज्जा बोले कि,
    “मैं अपुल्लोस दा है,” तां क्या तुसां संसार दे लोकां सांई नी करदे न?
  eng-NOY: For while one saith, I am of Paul, and another, I am of Apollos, are ye
    not [[like common]] men?
  cub-NT: Cũinácʉ mʉjacacʉ “Pablo ʉ̃i bueimʉmu yʉ” arĩ, aru apecʉ “Apolos ʉ̃i bueimʉmu
