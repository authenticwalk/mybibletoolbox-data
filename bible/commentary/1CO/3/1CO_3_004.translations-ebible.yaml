  mal-mal: 'എന്തെന്നാൽ, ഒരാൾ: ഞാൻ പൗലൊസിന്റെ പക്ഷക്കാരൻ എന്നും മറ്റൊരാൾ: ഞാൻ അപ്പൊല്ലോസിന്റെ
    പക്ഷക്കാരൻ എന്നും പറയുമ്പോൾ നിങ്ങൾ സാധാരണമനുഷ്യരല്ലയോ?'
  urd-GVR: Jab koī kahtā hai, “Maiṅ Paulus kī pārṭī kā hūṅ” aur dūsrā, “Maiṅ Apullos
    kī pārṭī kā hūṅ” to kyā is se yih zāhir nahīṅ hotā ki āp ruhānī nahīṅ balki insānī
    soch rakhte haiṅ?
  far-far: Ma tani wane amulu kera ka fata 'uri, “Kalu fafurongo sa Paul ki.” Ma tani
