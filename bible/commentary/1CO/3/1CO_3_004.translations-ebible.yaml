    tachaꞌv qꞌul echiꞌl aas netal ech tziꞌ?'
  xsi-xsi: Miki tamâta pinde uru kaporo tu, “Naŋa nde apono muli pa Paulo”, aŋga miki
    pinde kaporo tu, “Naŋa nde apono muli pa Apolos”. Miki nemi ŋgua ŋinde itula pwataki
    tu miki kamo katogonzi tâno tamâta mine.
  crx-NTPO: '''Ilhoghun ''utni, “Si Paul ooch''e'' ''ust''oh,” ''ink''ez ''uyoon cha
    ''et dutni, “Apollos ooch''e'' usdli.” ''Et whuz un''a ndudahni de, ''et ''alha
    la ''awhuz nohyust''e lubeshi ts''u nint''i?'
  kan-OKCV: ಒಬ್ಬನು, “ನಾನು ಪೌಲನವನು,” ಎಂದು ಮತ್ತೊಬ್ಬನು, “ನಾನು ಅಪೊಲ್ಲೋಸನವನು,” ಎಂದೂ ಹೇಳುತ್ತಿರುವಾಗ,
