  eng-BBE: For when one says, I am of Paul; and another says, I am of Apollos; are
    you not talking like natural men?
  ixl-CNT: 'Tan at nialon texoꞌl aas: —Nojchit ayeꞌnin tikuenta u Pablo.— Chia. Utz
