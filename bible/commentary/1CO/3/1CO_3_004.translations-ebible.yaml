    sitomena kien yar ga.
  ckb-ckb: 'چونکە کاتێک یەکێک دەڵێت: «من هی پۆڵسم»، ئەوی دیکە: «من هی ئەپۆلۆسم»، ئایا
    وەک خەڵکی دیکە نین؟'
  nas-nas: Tenang diiꞌkoo narunge aaꞌpuko, “Ning Paulaꞌnavitu-koong,” eeꞌnoko niiꞌnunge
