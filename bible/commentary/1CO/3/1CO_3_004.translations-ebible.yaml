verse: 1CO.003.004
translations:
  kpx-kpx: La degomoleau loui kosea, “No Bolo ehovama.” Ige la degomoleau loui kosea,
    “No Abolosi ehovama.” La kateimale kemo vatae atae vaveve vama.
  okv-H: Eto ungo na ‘Na Paul ta ambotani,’ eto ‘Na Apollos ta ambotani,’ ke ainge
    ereva amo enda embo ta ari avo ere ova.
  tbo-tbo: Gehoumi o ikahakaha po o pa, ‘Tauyai Paulo a bolu,’ ma gehoumi o pa, ‘Tauyai
    Apolo a bolu.’ Omi bahahi naka mei tu mehipuli hai wibaabani, bo?
  mal-C: “ഞാൻ പൗലോസിന്റെ പക്ഷക്കാരൻ,” എന്ന് ഒരാളും “ഞാൻ അപ്പൊല്ലോസിന്റെ പക്ഷക്കാരൻ,”
    എന്നു മറ്റൊരാളും പറയുമ്പോൾ നിങ്ങൾ സാധാരണമനുഷ്യരല്ലേ?
  grc-SR: Ὅταν γὰρ λέγῃ τις, Ἐγὼ μέν εἰμι Παύλου, ἕτερος δέ, Ἐγὼ Ἀπολλώ, ⸂οὐχὶ σαρκικοί⸃
    ἐστε;
  bgc-bgc: क्यूँके जिब एक माणस कहवै सै, “मै पौलुस का चेल्ला सूं,” अर दुसरा कहवै सै,
    “मै अपुल्लोस का चेल्ला सूं,” तो के थम दुनियावी माणस की तरियां कोनी?
  khz-khz: Gomi etanopara magulinai roe nogo taluna, kwalana gomi ta okilana, “Au
    Paulo gena,” ta maokilana, “Au Apolos gena.”
  deu-TKW: 'Wenn der eine sagt: ich bin vom Paulus, der andere: ich bin vom Apollos
    - ist das nicht nach Menschen Art?'
  zsr-NT: Catiꞌ zoalen lbiꞌiliꞌ nu rna daꞌ Pablo nu naꞌ, len yetú nu rna daꞌ Apolos,
    nacliꞌ ca nu nac bunáchz.
  lin-lin: 'Tango moko azali koloba : « Ngai nazali moto ya Polo, » mpe mosusu : « Ngai
    nazali moto ya Apolosi, » boni, bozali kaka kosala lokola moto nyonso te ?'
  hns-NT: 'Djab ek bhaai bole hai: „Ham Paulas ke kait baatie,” aur ekwa bole hai
    kie: „Ham Aapolos ke alang baatie,” tab toelog djaise be-bieswaasie logan aapan
    man waala kare hai.'
  noa-E: Merag chukhu, wa ãbmua “Mʉʉn Pablo dënëu” jũrr magbaa ãbakhaíu “Mʉʉn Apolos
    dënëugui” aadëphʉm; jãg nʉm aig sĩi agtha ʉ̈khaba nʉm khʉʉn khĩirjug dʉ̈ipai naawai
    khabahab.
  eng-EMTV: For when one says, “I am of Paul,” and another, “I am of Apollos,” are
    you not carnal?
  mib-NT: 'Chi ɨɨn ró cáhán: Ruhū chi jíín Pablo índichi rī. Te ɨnga rō cahán: Ruhū
    chi jíín Apolos. Te súcuan cúu jeē cájica ró jíín modo neé máá ró'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ लुम्‍मो थिक्‍किल्‍ले़ इङ्‌गाॽ पावले़न् तिम्‍दुङ्
    लॽ, वे़ॽस्‍माल्‍ले़ इङ्‌गाॽ अप्‍पोलोसे़न् तिम्‍दुङ् लॽइल्‍ले़ खिनिॽ नसाःन् मे़न्‍जोःक्‍मना
    मना हे़क्‍तङ्‌बा के़म्‍बोःक्‍खिम्‍बि?
  xnj-xnj: Mmonga winu peijova, “nene ndi mlanda wa Pauli,” Na yungi ijova, “nene
    ndi mlanda wa Apolo,” Wu, yeniyo yilangisa lepi kuvya mwakona mwitama ngati vandu
    va mulima uwu?
  mmx-mmx: Mi vetep amisik mi levelinga xantubu atnimi, lentaba di lok do, “Nema at
    ne Pol,” la lentaba di lok do, “Nema at ne Apolos.” Mi lok ngan tinotno limixin
    at na lavatkangka.
  cbr-NT: Usa 'aish camina raírinëxa —'ëx cana Pablonën 'unánmicë 'ai —quimainun raírinëx
    —'ëx cana Apólonën 'unánmicë 'ai —quin. Usai qui camina Cristonanma unin sináncësa
    oquinshi sinanin.
  tee-NT: Pus ju pumatam lamilhi'uxijnan najun ni ma quit'in ju quinch'ak'ok'ai. Chai
    ju apumatam najun ni ma yuchi ju Apolos ju ch'ak'ok'ai. Pus ni chunch ju layat'it
    pus va naviyat'it tachi ju talai ju jantuca' talhilaca'anta ju Jesús.
  eng-LSV: For when one may say, “I, indeed, am of Paul,” and another, “I—of Apollos,”
    are you not fleshly?
  cak-NT: 'Rix xa ijachalo''n-iwi''. Jec''o ri ye''in: Ren nutzekleben ri Pablo, y
    jec''o ri ye''in: Ren nutzekleben ri Apolos. K''alaj chi ja ri nirayij rix ri
    niben y man jun k''alaj chi ijalon ic''aslen.'
  pah-NT: 'Pe''e tehe pe javo ojohupe jipi. Jara''g̃a e''i tehe: “Ore ko Paulo''gareheva''ea,”
    ei g̃a. Jara''g̃a e''i: “Ore ko Apolo''gareheva''ea.” Nahã po pe etehei pejikovo
    penhimimbotarimova''ea rehe.'
  sja-NT: '¿Jara p''anɨ-ek''ã: “Mɨ Pablo eere bɨ” maa-e pɨrã “Mɨ Apolo eere bɨ”? ¡Parã
    ijãadak''aarã́k''apɨ k''ĩsia p''anɨ!'
  xed-xed: Ka si «ŋa Pwal aŋni,» ka sanlaha, «ŋa Apwalus aŋni,» ka sanlaha ka kuni
    ta mnay mataba ghuni ya ní, ta manda nzakwa hamata mnduha a kuni nda tsa ra?
  mks-NT: Java ndó cáchí ndo̱ ña̱ cúú ndó cuéntá ye̱he̱, da̱ cúú Pablo. Ta java ndó
    cáchí ndo̱ ña̱ cúú ndó cuéntá Apolos. Ta xi̱hín ña̱ yóho sáhndá java táhan ndó
    ta náha̱ ndó ña̱ cája ndó tá quia̱hva cája ña̱yivi ñuyíví.
  gfk-S: Kinong ing tikenong i tange be, “Iou mur Pol” ma tike mes balik be, “Iou
    mur Apolos,” io, i hamanis be mu ira turadi tano ula hanuo mon.
  bmu-bmu: Tosatŋi iŋini kewö jimakze, “Nini Polgö keuŋi wuataŋgömakzin.” Tosatŋan
    kewö jimakze, “Nini Apolosgö keuŋi wuataŋgömakzin.” Mewö mewö jiba mönö gölme
    ambazip omaŋan ahakzeaŋgö tandök aka malje.
  dgz-dgz: Menan e upi anega waiwanin, “Nu apan Pol megawa,” amba upi anega waiwanin,
    “Nu apan Apolos megawa.” E nop map anega waiana piup ma waenapan taine mini taiwanin.
  eng-GNV: For when one sayeth, I am Pauls, and another, I am Apollos, are yee not
    carnall?
  zaa-NT: Acca ttu te le nna rena le qui'ni tse'e le lado qui' inte' Pablo. Attu te
    le nna rena le qui'ni tse'e le lado qui' Apolos. Tsí álahua ą' huá ná ca partido
    nu cca yétsiloyu cá.
  eng-WEBSTER: For while one saith, I am of Paul; and another, I am of Apollos; are
    ye not carnal?
  guh-guh: 'Pacuenia Dioso apo pejumecovënëtsivi najamatabëcuenejëpaeya apo jinavanapae,
    bajarapacuenia paxamë ata najamatabëcuenejëpaeya apo pajinavanapaemë. Tsipaji
    paxamëyajuvënëvi, itsamonae, xanë yabara jumai tsabiabi: “Pablo raja Apolosvecua
    ayaijamatabëcuenenë. Bajaraxuata xanë saicaya Pablo pijajivitonënë,” jai tsabiabi.
    Itsamonae pijinia jumai tsabiabi: “Apolos raja Pablovecua ayaijamatabëcuenenë.
    Bajaraxuata xanë Apolos pijajivitonënë,” jai tsabiabi.'
  bon-bon: Weeme yepä te lipu jiicenige egä, “Cane Paulo me biname gäne,” cuta nuuja
    te lipu jiicenige egä, “Cane Apolo me biname gäne,” egäsu peei te nata jiwabininige,
    egä weene ai gawecewe muleyame biname bime pana gemi?
  nhw-BL: Pampa quema se tlen amojuanti quiijtohua para yaya nechtoquilía na niPablo,
    huan seyoc quiijtohua quitoquilía Apolos, anquichihuaj quen quichihua tlen hueli
    masehuali catli amo quiiximati Toteco.
  swh-ONEN: Kwa maana mmoja anaposema, “Mimi ni wa Paulo,” na mwingine, “Mimi ni wa
    Apolo,” je, ninyi si wanadamu wa kawaida?
  wbi-wbi: Ulwakuva umuunhu jumo iiti, “Nikum'bingilila u Paulo” Ujunge iiti “Nikum'bingilila
    u Apolo,” namukukala ndavule avaanhu?
  bba-bba: Domi bɛɛn ɡoo ù n ɡerumɔ wiyɑ Pɔluɡii, kpɑ ɡoo u nɛɛ wiyɑ Apoloɡii, i ǹ
    sɑ̃ɑ nɡe tɔn be bɑ tie?
  eng-KJVCPB: For while one saith, I am of Paul; and another, I am of Apollos; are
    ye not carnal?
  kgk-NT: Ha pene mbo'eha kwéry-rehe ndaperojojáiry pene nhe'ẽ. Oĩ xe-rehe onhe'ẽ
    rei va'e “Paulo nhe'ẽ mante ahenduse” he'i rei. Oĩ ave Apolo-rehe onhe'ẽ rei va'e.
    “Xe Apolo nhe'ẽ mante ahenduse” he'i rei jevy. Upéixa penhe'ẽ rei-gwi pejapose
    va'e rei pejapo peiko-vy.
  waj-waj: 'Mo ngiiikidiri voovoono tinoo: Na Pauruusaa vaidivai variaunoo, tikio
    voovoono tinoo: Na Aporoonna vaidivai variaunoo, tii kuaivaara ngia homo mmatayaa
    diaa gioonna kiaapuya variaanoo.'
  cpy-cpy: 'Tema eenitatsi janta, kantatsiri: “Nokemijantziri naaka Pablo.” Itsipa
    kantatsiri: “Nokemijantziri naaka Apolos.” ¿Kaarima iroka oshiyawori iñaana-minthata-wakaa
    jaawiki-jatzi-paeni?'
  mpx-mpx: Sauga komiu enuna ku ba, “Ama Pol wana boda,” ge enuna ku ba, “Ama Apolosa
    wana boda,” he ku giginol i oola gamagalau panayawi wali ginol, age?
  wbp-wbp: Ngalya-kari kankulu wangka, “Kari-nganta nganimpaju Puurlu-kurlangu.” Ngalya-kari
    kankulu wangka, “Kari-nganta nganimpaju Yapuli-kirlangu.” Ngula kankulu kuja wangkami,
    ngulaju yali-patu-kari-piyanya kankulu nyina manu wangka kuja kalu yangka walku
    nyina Pirlirrpakuju Kaatu-kurlangukuju.
  luo-luo: Nikech ka ngʼato wacho niya, “An ngʼat Paulo,” to ngʼat machielo to oramo
    niya, “An ngʼat Apolo,” to donge koro un ji ajia?
  nhe-NT: Pampa quema se tlen imojuanti quiijtohua para yaja nechtoquilía na niPablo,
    huan seyoc quiijtohua quitoquilía Apolos, inquichihuaj queja quichihua se tlacatl
    tlen ax quiixmati Toteco.
  aii-aii: 'ܟܲܕ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܐܵܡܹܪ: ”ܐܵܢܵܐ ܟܹܐ ܬܵܒܥܹܢ ܠܦܵܘܠܘܿܣ،“ ܘܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܐܵܢܵܐ
    ܟܹܐ ܬܵܒܥܹܢ ܠܐܵܦܲܠܘܿ،“ ܠܹܐ ܝܬܘܿܢ ܦܲܓ݂ܪ̈ܵܢܵܝܹܐ؟'
  esk-NT: Tarra iḷari nipliqsuq, “Paul-kuaqtuŋa,” suli iḷaŋatsuli “Apollos-kuaqtuŋali.”
    Taatnaġupsi kaŋiġruaqtaqaġniqsusisuli.
  msb-msb: Kun ginasarabi niyo na, “Ako kan Pablo”, o “Kan Apolos ako”, nano, dili
    baga kamoʼn mga dili nagatuod?
  cpa-NT: Ca²dsiogh³ hniah¹² juúh² hniah¹², “Dsa² quianh¹³ Pablo báh³ jní².” Jøng²
    ca²dsiogh³ hniah¹² juúh² hniah¹², “Dsa quianh¹³ Apolos báh³ jní².” Jmáh¹lah jǿg³
    quiah¹² dsa² jmøi¹guǿi¹ báh³ jøng². Di³ tsa¹tiogh³ hniah¹² cøng² jǿg³.
  dso-dso: ଜେନ୍ତିକି ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌ କଇବାଇ, ଆମେ ପାଉଲର୍‌ ବାଟେ ଗାଲୁନି । ତେଇଅନି
    ଆରି କେତେଲକ୍‌ କଇବାଇ, ଆମେ ଆପଲର୍‌ ବାଟେ ଗାଲୁନି । ସେଡ୍‌କିବେଲେ ତମେ କାଇ ନିଜର୍‌ ମନ୍‍ କଲା
    ଇସାବେ ରଇବା ଲକ୍‌ ନୁଆସ୍‌ କି ?
  meu-meu: Badina be ta e tomu “Lau na Paulo ena”, ma ta e tomu “Lau na Apolo ena”;
    benaini, umui na tau-anina iabidadama-henina taumui, ani?
  yva-NT: Vatane inta una no wapa yasyine wo raura ware, “Reantavono Paulus ai.” Yara
    kaijinta una no wapa yasyine wo raura ware, “Reantavono Apolos ai.” Arono wapo
    rauranare so, weapamo maisyare vatano wantatukambe Amisye ai wemaisy.
  dgc-dgc: Bagay te mégmalaki dikam a sakup ni Pablo, o dikaya ni Apolos, éy saya
    i tandaa a umaheg kam pabi du tolay a éwan méniwala.
  zpm-NT: 'Pe i na rriee bla to rnee: “Teḻ no xnëz Pabl no no”, rrieequegaa zla zha
    ne rnee: “Teḻ no xnëz Apol no no.” Gase rlu gaṉle zienaḻde to miṉe racladz Dios,
    sinque laa to zienaḻ miṉe no guic to.'
  hix-NT: Onà wyaro anar me rha mosonytxetxow hatà. Anar komo, Pawru mryenon uro ketxow
    hatà. Anar komo, Aporu mryenon uro ketxow hatà. Àro wyaro anar me rha oyosonytxantokonye
    rma, Kryestu mryenonàhnà komo wyaro manatxow hamà.
  sim-sim: Uhu jir lal karem mbanda lir, �An Polin a tiyanda nir.� Uwak lal karem
    mbanda lir, �An Apolosin a tiyanda nir.� Os erem ji uwa nombo oso osmu mukunduwa,
    jir ma misambik fehe jir.
  npi-ULB: किनकि जब एक जनाले “म पावललाई पछ्याउँछु” भन्छ र अर्कोले “म अपोल्लोसलाई पछ्याउँछु”
    भन्छ भने के तिमीहरू सांसारिक तरिकाले जिइरहेका हुँदैनौ र ?
  cgc-cgc: Duma ki kyo gambal, “Yaken iya Pablo na taga-sunod,” daw duma ya a gambal,
    “Yaken iya Apolos.” Iling tan na ambal nyo pamatuod na paryo kaw ta mga gasunod
    ta isip na alin nang ta ittaw.
  tim-tim: Ye bikŋe, “Nen Paulogât kâmot.” dâmbiâ bikŋande, “Nen Apologât kâmot.”
    dâmbiâ papalakmâ kotyeŋe mem agatmâ galagât hogo hogo akmâ nâŋgâ aŋgimbiâ gemap
    aregât hângât luâk âmbâle hainare akmai aten.
  yor-yor: Ǹjẹ́ ẹ̀yin kì í ṣe ènìyàn lásán bí? Níwọ́n ìgbà tí ẹ ba ń sọ pé, “Èmi ń
    tẹ̀lé Paulu,” àti ti ẹlòmíràn tún wí pé, “Èmi ń tẹ̀lé Apollo.”
  wos-wos: Guni nawulak angi wa, “Wuni Polna du wuni.” Nawulak guni wa, “Wuni Apolosna
    du wuni.” Wungi wata guni du male du maki guni re, o yingafwe?
  emp-NTPO: 'Ab̶aʌba jarabaria: “Mʌ̃ra Paulod̶ea.” Dewaraba jarabaria: “Mʌ̃ra Apolod̶ea.”
    Bãrãba mãwã jarabada bẽrã naʌ̃ ẽjũãnebemarã quĩrãca b̶eaa.'
  eng-F35: For when one says, “I am of Paul,” and another, “I am of Apollos,” are
    you not carnal?
  ind-ind: Nyatanya, di antara kalian ada yang berkata, “Saya pengikut Paulus,” dan
    yang lain berkata, “Saya pengikut Apolos.” Ketika kalian berkata seperti itu,
    terbukti bahwa kalian masih dikuasai oleh naluri yang berdosa!
  pes-OPCB: به عنوان مثال، هم اکنون مشاجرهٔ شما بر سر این است که آیا «پولس» بزرگتر
    است یا «اَپُلُس»، و به این ترتیب باعث دو دستگی در کلیسا می‌شوید. آیا همین امر
    نشان نمی‌دهد که در زندگی روحانی، چقدر کم رشد کرده‌اید؟
  mpt-mpt: Ibo ina bianiba maki baaniba Ni Fole meletanobo gesib eka maki baaniba
    Ni Abolose meletanobo gesib bianiba kukub misiamo sma ye wafu bliobe. Ib kukub
    olo nabibo makob bainobo galinbai kukubo ulabobe.
  ssx-ssx: Hali homeke ma꞉nda꞉ma꞉ alota꞉ I̱ta꞉ Polona꞉ hali halome la ala꞉pate hali
    ma꞉nda꞉ma꞉ I̱ta꞉ Apolosina꞉ hali halome la lea꞉ka꞉na꞉ta꞉ kota꞉ koto lo haleme
    ekima꞉ta꞉ ikana꞉ma꞉ kenke hau na pitelemepe.
  mkl-mkl: Bii inɛ ɡɔ nŋɛ wɑ ni ti Pɔlui nŋu í jɛ, nɔ inɛ ɡɔ mɔ wɑ ni ti Apoloi nŋu
    í jɛ, iŋɛ mɔ i kù tiɑ inɛi ɑndunyɑ ŋɑ iyi ɑ̀ ɡbe ŋɑ.
  gaq-gaq: ପେ ବିତ୍ରେବାନ୍‍ ଜାଡିଗ୍ ଉଡ଼ିବେଲା ବାସଙ୍ଗ୍ଏ ନେଙ୍ଗ୍ ପାଉଲ୍‌ନେ ବାରି ଜାଣ୍ଡେ ବାସଙ୍ଗ୍ଆର୍‌ଏ,
    ନେଙ୍ଗ୍ ପାଉଲ୍‍ଇଂନେ ବାରି ଜାଣ୍ଡେ ବାସଙ୍ଗ୍ଆର୍‌ଏ ନେଙ୍ଗ୍ ଆପଲ୍ଲଇଂନେ ଆତେନ୍‌ ବେଲା ମେଁନେ
    ପେଇଂ ସାଂସାରିକ ରେମୁଆଁଇଂନେ ସୁଗୁଆ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: Hinttefe issoy, “Taani Phawuloosassa” haray qassi, “Taani Aphiloosassa”
    giikko, ammanonna asa mela gidekketii?
  unx-unx: ଆପେକଏତେ ଜେତାଏ, ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌କେ ଅତଙ୍ଗ୍‌ନିଃ ତାନିଙ୍ଗ୍‌, ଆଡଃ ଏଟାଃନିଃ, ଆଇଙ୍ଗ୍‌
    ଆପୋଲୋକେ ଅତଙ୍ଗ୍‌ନିଃ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ କାଜି ଇମ୍‌ତା ଚିନାଃ ଆପେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ
    ଲେକା କାପେଚି କାମିତାନା ?
  gah-gah: Lekeza Pauloni vegenala noune itó Apoloni vegenala noune liki liaká nianazo,
    ve nenémináa lekeza numuká vegitana niave loko loleketanogo uve.
  lcm-lcm: Arai aro, man a mangsikei kapo antok ta, “Nau napo using a Paulo,” na mang
    anu kapo kun antok ta, “Nau napo using a Apolo,” nei kana? Nambang, e iang mipo
    igenen i kuli rina ke.
  aer-aer: Tharle nhenhe itelareme nhenge tyerrtye arrpenhe areye-arle angkemenge,
