    lulu Apolose neka, hoko atate ele mere easeluke be imi hleke imi atate mei nusa
    meije mosa.
  san-VEL: paulasyaahamityaapallorahamiti vaa yadvaakya.m yu.smaaka.m kai"scit kai"scit
    kathyate tasmaad yuuya.m "saariirikaacaari.na na bhavatha?
  kbq-kbq: Na'ankure mago'mo'a huno, nagra Poli amage nentoe nehigeno, rumo'a nagra
    Apolosi amage nentoe nehiana, tamagra mono ontahi vahe mani'nazo?
  kbh-kbh: 'Er canÿa: “Ats̈e Páblëbe ustoná sëndmëna ca”, y ínÿana: “Ats̈e Apólosbe
    ustoná sëndmëna ca” tojayana ora, chca jtsamana mo chë nÿe quem luarama enójuabnaye
    ents̈angcá.'
  ron-LSB: 'Căci atunci când unul spune: “Eu îl urmez pe Pavel”, iar altul: “Eu îl
    urmez pe Apolo”, nu sunteți voi carnali?'
  pon-pon: 'Pwe amen kin inda: Nai nain Pauluj amen, a amen: Nai nain Apoloj amen.
    Komail jo kin mi nin tiak en aramaj?'
  nhe-BL: Pampa quema se tlen imojuanti quiijtohua para yaja nechtoquilía na niPablo,
    huan seyoc quiijtohua quitoquilía Apolos, inquichihuaj queja quichihua se tlacatl
    tlen ax quiixmati Toteco.
  sps-sps: Ka to ayein man, tana saa tan nainy te tsue non a mes, “Anyo vovou rou
    e Pol,” ana mesmes a mes te tsue na ka, “Nyo vovou rou e Apolos,” ami kaa faarei
    tsuiny rom vainy vavaajets tana monaagits to.
  wnc-wnc: Ngan. Aminu gikat nana kunduta yake, “Ninu Poldane pandetna dakngake yuamang,”
    ngang yawa kunduta, “Ninu Apolosdane pandetna dakngake yuamang,” ngang yakaing.
    Unzingge ninu dasing yanim? Asikaya ginda Anututane sanga akngae natanggamatake
    tasikaing ba dasing? Aho. Aminde sangaekan natake tasikaing.
  bus-bus: Kɛ̀ a gbɛ̃ke bè a zɛ kↄ̃n Pↄluo, ben gbɛ̃ pãnde bè a zɛ kↄ̃n Apoloo, á
    kú kↄ̃n a dàon gweroo?
  gub-BL: — Aha Pawru ze'eg rupi ihe, i'i amo. — Aha Apor ze'eg rupi ihe, i'i amo
    no. Ywy rehe har wazàwe peiko. Tupàn kwaw 'ymar wazàwe peiko.
  imo-imo: Imbo teni na Polonga imbomu moro nimo wali teni na Apolosinga imbomu moro
    nimola, akupe mai kombu imbomanga teangei uluma enoni teremele.
  boj-boj: Agi niŋgi qudei mareqnub, “E Pol dauryo qaji tamo.” Niŋgi qudei mareqnub,
    “E Apolos dauryo qaji tamo.” O ijo was kalil, nuŋgo kumbra di mandam tamo naŋgo
    kumbra.
  eng-DRA: For while one saith, I indeed am of Paul; and another, I am of Apollo;
    are you not men? What then is Apollo, and what is Paul?
  knf-knf: 'Woli aloŋ aji : « Nji dwo na Pawulu, » kë aloŋ kak aji : « Nji dwo na
    *Apoloŧ, » naanwo wo bŧi bañaaŋ biki umundu i?'
  san-KHM: បៅលស្យាហមិត្យាបល្លោរហមិតិ វា យទ្វាក្យំ យុឞ្មាកំ កៃឝ្ចិត៑ កៃឝ្ចិត៑ កថ្យតេ
    តស្មាទ៑ យូយំ ឝារីរិកាចារិណ ន ភវថ?
  arn-NT: 'Femngechi kiñe che feypiyüm: “Iñche Pablo mew koneltulen”, fey kangelu
    feypikey: “Iñche Apolu mew koneltulen” fey ta femngechi petu nieymün re che ñi
    rakiduam müten.'
  zas-NT: 'Din chi rëbidi: “Naj na̱j xbejn Pab”, o chi rëbidi ya: “Naj na̱j xbejn
    Apolos”, zian rguien guial sta cayüjndi ziꞌcgajc chutëëz bénguidxliuj.'
  ken-NT: Mbák mbɔk ayɛká bárɛ̀m chí bɛ́ bákòŋo chí mɛ́ Pɔ̌l, báchák mándɛmɛ
    nɔkɔ chí bɛ́ bákòŋo Apólos, nɔ́ ɛ́tɔŋ bɛ́ bǎchí chí mbɔ bǒ mmɨkɨ nɛ.
