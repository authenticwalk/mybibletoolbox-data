  ncu-NT: Mo̱ne̱‑rɔ ɔko̱ ya ko̱so̱ ɔ yɛ, “N gya Pɔɔl se̱ ne̱e̱,” na mò̱ bɛɛko̱ asɔre̱e̱
    kigyi mɔ tɔwe̱ fe̱yɛ, “M fe̱raa n gya Apolos si ne̱e̱.” Amo̱‑ɔ maa kaapo̱ ne̱e̱
    fe̱yɛ mo̱ne̱ gya atɔ ne̱ bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Kristoo awuye‑o gya se̱‑ɔ se̱
    aaa?
  cni-NT: 'Jero icanti aparo: “Noquemisantiri Pavoro”. Icanti pashini: “Noquemisantiri
    Aporo”. Tempa piquempejeitari caari quemisantatsi.'
  eng-WMB: For when one says, “I follow Paul,” and another, “I follow Apollos,” aren’t
    you fleshly?
  zaw-NT: 'Sa''csi cheni rnii tejni: “Narä nacä te xpejṉ Pabl”, dxejcti steeni rnii:
    “Narä nacä te xpejṉ Apolos”, ¿la xhet cayujnditu sigajctis ni rujn rebejṉ guedxliuj,
    ä?'
  san-MAL: പൗലസ്യാഹമിത്യാപല്ലോരഹമിതി വാ യദ്വാക്യം യുഷ്മാകം കൈശ്ചിത് കൈശ്ചിത് കഥ്യതേ
    തസ്മാദ് യൂയം ശാരീരികാചാരിണ ന ഭവഥ?
  tam-TCV: “நான் பவுலைப் பின்பற்றுகிறவன்” என்று ஒருவன் சொல்லும்போது, மற்றவன், “நான்
    அப்பொல்லோவைப் பின்பற்றுகிறவன்” என்கிறான். அப்படியென்றால், நீங்கள் சாதாரண மனித
    இயல்பின்படிதானே நடந்துகொள்கிறீர்கள்.
  mit-NT: Vàchi dava‑nsia, cachí‑nsià nèhivì xí Pablo nduú‑nsiá, te dava‑nsia, cachí‑nsià
    nèhivì xí Apolo nduú‑nsiá. Doco ¿amádi divi ñà‑jaàn nduá quidá stná nèhivì ñuhìví
    yohó?
  ceb-ULB: Kay sa dihang ang usa moingon, “Misunod ako kang Pablo,” ug ang lain moingon,
    “Misunod ako kang Apollos,” dili ba nagkinabuhi man kamo ingon nga mga tawhanon?
  ces-LB: Když někdo tolik zdůrazňuje „já jsem s Pavlem“ a jiný zase „já s Apollem“,
    nelpíte příliš na osobě?
  mkn-mkn: Tagal bosong saparu bilang, “Beta ni, Paulus pung orang!” Deng ada saparu
    yang bilang, “Beta ni, Apolos pung orang!” Tiap kali bosong omong bagitu, bosong
    kasi tunju bilang, bosong sama parsís ke manusia biasa yang sonde kanál sang Kristus.
  pol-UBG: 'Skoro ktoś mówi: Ja jestem Pawła, a inny: Ja Apollosa, to czyż nie jesteście
    cieleśni?'
  qxh-NT: '@see-verse:1CO.003.003'
  nwi-nwi: Kɨmiə kɨrik ramni mə, “Yo yermamə kape Pol,” kɨni kɨrik ramni mə, “Yo yermamə
    kape kwən a Apolos,” ramhajoun-pən mə norien kapəmiə in rəmhen əmə kɨn narmamə
    kape tokrei tanə.
  kmo-kmo: 'Kwota eecha otii tawey, ma por rii eecha wocho: “Ada Pol riiti.” Anadii
    eecha wocho: “Ada Apolos riiti.” Kwo eecha otii tawey, kapo boy nosapek tawa ma
    yecha otii tawabaga eechaba otiito?'
  agr-agr: 'Atum: “Wika Pablon nemagnaitjai” tajumin, tikich chichau: “Wika Apolosan
    nemagnaitjai” tuinajum duka, eke Kristu nemagchau wajukmaina tu yujagme.'
  kyc-kyc: Nakamame mendeme namba Polena dee mendeme namba Apolosana letaminyi dokona
    mee akalimi pilyaminyi dokona karako pyuo paa namindeme letamisi?
  urd-GVU: جب کوئی کہتا ہے، ”مَیں پولس کی پارٹی کا ہوں“ اور دوسرا، ”مَیں اپلّوس کی
    پارٹی کا ہوں“ تو کیا اِس سے یہ ظاہر نہیں ہوتا کہ آپ روحانی نہیں بلکہ انسانی سوچ
    رکھتے ہیں؟
  yre-NT: 'Kɔɔ min -mienun a ''ka yei "o "ve ''nan: «"Kʋ "ya wo Pɔl -srunɔn ''a»,
    ɛn min -mienun "o "ve ''nan, Apolo -srunɔn nɛn "wee "a. ''Wɩ zɩɛ -yɛɛ -kɔɔnman
    ''nan Bali lei ''saun "cɛɛ ''ka "paala dɩ.'
  fuh-BKF: Si gooto mooɗon wi'ii Pool heedani, goɗɗo katin wi'ii Apolos heedani, wanaa
    ɗum ina holla miilooji adunaaru ndu njokkuɗon naa?
  arl-NT: 'Niaana sequequiaa: “Canaari Pablo pueyani”. Tamasacanaari sequequiaajuhuaj:
    “Canaari Apolo pueyani”. Naacuajitij, puetunu niajaniyajanaari saaja juhua Pueyaso
    niishiyashijiaca pueya quiyajaa.'
  ziw-ziw: Kwaviya mntu yumwenga akagamba, “Miye namtimila Paolo”, mtuhu agamba, “Miye
    namtimila Apolo”, togolani, iyo haikulagisa kugamba mwekala saviya wantu we isi
    ino?
  grc-TR: Ὅταν γὰρ λέγῃ τις, Ἐγὼ μέν εἰμι Παύλου, ἕτερος δέ, Ἐγὼ Ἀπολλώ, οὐχὶ σαρκικοί
    ἐστε;
  nag-nag: Kunba pora koi, “Moi Paul logote ase,” aru dusra pora koi, “Moi Apollos
    logote ase,” titia hoile apnikhan mangso itcha te ase nohoi?
  eng-OEBCW: When one says “I follow Paul,” and another “I follow Apollos,” aren’t
    you like other people?
  knj-NT: 'Yutol ey jex che yal jaxca ti'': “Jainti'', yet jin naj Pablo,” je chi.
    Ey jex xin: “Jainti'', yet jin naj Apolos,” je chi. Ja'' yet che yalon jaxca tu'',
    caw laan to c''al je na''bal jaxca sna''bal eb comon ánima man to yotaj oj Dios.'
  deu-1912: 'Denn so einer sagt ich bin paulisch, der andere aber: Ich bin apollisch,
    seid ihr nicht fleischlich?'
  san-PUN: ਪੌਲਸ੍ਯਾਹਮਿਤ੍ਯਾਪੱਲੋਰਹਮਿਤਿ ਵਾ ਯਦ੍ਵਾਕ੍ਯੰ ਯੁਸ਼਼੍ਮਾਕੰ ਕੈਸ਼੍ਚਿਤ੍ ਕੈਸ਼੍ਚਿਤ੍ ਕਥ੍ਯਤੇ
    ਤਸ੍ਮਾਦ੍ ਯੂਯੰ ਸ਼ਾਰੀਰਿਕਾਚਾਰਿਣ ਨ ਭਵਥ?
  nob-LB: 'Er det ikke den gamle naturen som får dere til å si: ”Jeg tilhører Paulus”
    eller ”Jeg tilhører Apollos”?'
  ntj-ntj: Tjiinya-yankun ngaparrkulu watjara. Tjiinya kutjupalu watjara, “Ngayulu-kulila-rna
    Puulnga wanara.” Nyangka kutjupalu watjara, “Ngayulu-kulila-rna Yapalanya wanara.”
    Palunyapirinypa watjaranytjatjanu-yan mantangkatja kulilpayipirinypa tirtu nyinarra.
  sxb-NT: No omulala ku inywe akiawoola mbwe, “Inze ndonda Paulo,” No owundi mbwe,
    “Inze ndonda Apolo.” Ao otio nampao mugamba-gamba mala ki awantu-uwantu?
  nhu-NT: Wee nɛn'yi no duu lɛ wen bii fiwene ɛ ɛ̀ nu Baul e, wee mvu lɛ wen bii ɛ
    ɛ̀ nu Abolos e. Kɛ fifin duŋci lɛ ben gee ɛ ɛ̀ nu gee di bonyii bo fokuse fɛn
    e?
  row-row: Huu hei ruma mae, “Au ia, Paulus atahorin!” Boe ma hambu ruma fai rae,
    “Au ia, Apolos atahorin!” Leleꞌ hei olaꞌ taꞌo naa, hei mitudꞌu mae, hei onaꞌ atahori
    biasa nda mana nahine Kristus sa.
  msy-msy: Gumazir mam kamaghɨn mɨgei, “Kɨ Polɨn anav.” Ezɨ mav kamaghɨn mɨgei, “Kɨ
    Apolosɨn anav.” Ezɨ arazir kamɨn ia mati nguazir kamɨn gumaziba.
  agg-agg: Nindou mamɨ ai hoafɨyuhüya, “Roana Porɨndɨ süŋgueheandɨ.” Asu ŋgorü ai
    hoafɨyuhüya, “Roana Aporosɨndɨ süŋgueheandɨ.” Ranɨ hohoanɨmo se hohoanɨmoayei
    ranana nindou hɨfɨ ndanɨ-hündamboyafe hohoanɨmo-ane hohoanɨmoayei.
  ptp-ptp: Ên xam ya pɨmil Pol dɨ nêl ên nêbê xam tɨmu vô Pol, dɨ xam ya pɨmil Apolos
    dɨ nêl ên nêbê xam tɨmu vô Apolos, lêc môp tige tɨyi xocbê môp wê tɨbii kɨbun
    ga mi vông ge.
  nak-nak: Mai isa ge vei mago “Eau mulimuli e Pol”, goio isa lou goio hiliti mago
    “Eau mulimuli e Apolos”, tio la vulovulo mutou ele eia veipalea veia la vulovulo
    mutou eia maiti la vulovulo te la vovo ale kama kokora.
  lbb-lbb: Ning tik i atongi mang, “A mur e Pol,” pa tik otleng i atongi mang, “A
    mur e Apolos,” mulo warwara arlar ka ana tarai mite na rakrakan hanua.
  kan-2017: ಒಬ್ಬನು, “ನಾನು ಪೌಲನವನು” ಎಂದು, ಮತ್ತೊಬ್ಬನು, “ನಾನು ಅಪೊಲ್ಲೋಸನವನು” ಎಂದು ಹೇಳುತ್ತಿರುವಾಗ
    ನೀವು ಇನ್ನೂ ಕೇವಲ ಸಾಮಾನ್ಯ ಮನುಷ್ಯರೇ ಆಗಿದ್ದೀರಲ್ಲವೇ?
  cso-NT: 'Quí¹ nɨ́¹ má¹ca³juah²¹ ma³ jan² hnoh² la³ lá²: “Tsá² joh¹ Po¹ bíh¹ jná¹³”,
    hi³ ma³ jan² né³ juáh³: “Jná¹³ tsá² joh¹ Apolos”, la³ nɨ́² má²ná¹jmuh³² náh² la³
    cun³ qui³ jmu² tsá² zian² cun³ tɨn² tsɨ́³ hmóu³² bíh¹.'
  ena-ena: Hulaŋ mu agaŋ nameŋ abɨlalɨ uami. Viaŋ Polɨ dɨ hulemɨlɨ aba abɨlalɨ uami.
    Hulaŋ mu agaŋ nameŋ abɨlalɨ uami. Viaŋ Apolosɨ dɨ hulemɨlɨ aba abɨlalɨ uami. Namɨlaŋ
    hulaŋ iamɨgali fɨli neŋ hɨnihɨni akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ
    hameŋ lɨlalaŋ uami.
  tgo-tgo: Kaiwae ghemi vavana huŋa, “Ghime Pol le wabwi,” na vavana huŋa, “Ghime
    Apolos le wabwi.” Iyake ŋgoreiya hu ghambugha yambaneke gharɨgharɨniye ghanjithanavu
    iyako, ae?
  yap-yap: Fa’anra ga’ar bigimed, “I gag e gub mu’un ngak Paul,” me ga’ar be’, “I
    gag e gub mu’un ngak Apollos”, ma aram e gathi gimed be ngongol ni bod rogon e
    pi’in nib mil farad ko re fayleng ney?
  mop-NT: —Inene, ti'ijen aj Pablo,— cu t'an a jun tuul ta yaame'exe. —Inene, ti'ijen
    aj Apolos,— cu t'an ulaac' a jun tuulu. Le'ec ti tane'ex a betic ti baalo'o, tane'ex
    a betic jabixoo' a ma' u yeeloo' a Dioso.
  tet-tet: Emi balu haꞌak, “Haꞌu neꞌe, Paulus eman.” Balu tenik naꞌak, “Haꞌu neꞌe,
    Apolos eman.” Sura emi dale nunia, emi hatudu duꞌuk haꞌak, emi tuir tebes raiklaran
    beer.
  hlt-MCSB: Pakhat loh , “Kai tah Paul kah ni, a tloe long khaw, “Kai tah Apollos
    kah,” tila na thui vaengah hlang la na om uh mahnim?
  xtd-NT: 'Chi jaꞌan ɨɨn‑n: “Kunduu mee‑r xiꞌin Spalu”, te ɨnka‑n jaꞌan: “Kunduu mee‑r
    xiꞌin Apolos.” Ka kuu mee‑n ná ka kuu ñayiu ñuñayiu, chi ña ka xejoon‑n xa kadatniu
    Espíritu Ianyuux anu‑n.'
  mdy-ETH: ዒንሢዳፓ ፔቴሢ፦ «ታ ጳውሎሴ ዓሲኬ» ጋዓዛ፥ ባጋሢ ሃሣ፦ «ታኣኒ ዓጲሎሴ ዓሲኬ» ጌይፆና ዒንሢ ፆኦሲ ዓሲ ማዒፆ
    ሃሺ ሃያ ዓጮ ዓሲ ማዒባኣዓዳ?
  spl-spl: '@see-verse:1CO.003.003'
  usp-NT: 'Y wi'' jun chawechak tijb''ij: In ri'' tantakej jc''utu''n Pablo, tiche''.
    Y wi'' jun chic tijb''ij: In ri'' tantakej jc''utu''n Apolos, tiche''. Cuando
    tab''ijtak jilonli, tijin tac''uttak chi laj ano''jakke tipe''w ri tab''ijtak.'
  zav-NT: 'Chzenagle c̱he la''ažda''omallen'' ca de''en na baḻle: “De''en chsed chlo''i
    Pabən'' naogua''”, na'' yebaḻle nale: “De''en chsed chlo''i Apolosən'' naogua''.”
    De''e na''anə'' nia'' chonḻe can'' chso''on beṉə'' ca'' cui chso''onḻilažə'' Cristən''.'
  sgz-sgz: Ngo tekes na parai ngo, “Iau lu mur i aratintin si Paulo,” má kes sang
    na ngoi ngo, “Má iau, iau lu mur i Apolos,” ngorer a apos tari ngo ninsin a ngorer
    i matananu tili naul bim.
  kek-NT: La̱ex toj ma̱ji' junaj le̱ ch'o̱l. Cuan li neque'xye, “la̱in ninta̱ke laj
    Pablo”. Ut cuan cui'chic li neque'xye, “la̱in ninta̱ke laj Apolos”. Cui jo'can
    yo̱quex chixyebal, ¿ma inc'a' ta bi' toj yo̱quex chixjuntak'e̱tanquil e̱rib riq'uineb
    li toj ma̱ji' neque'pa̱ban?
  blz-NT: Kuu isian men mangaan taemuu, “Yaku' mongololo' i Paulus,” ka' men sambana
    mangaan taena, “Yaku' mongololo' i Apolos.” Kalu i kuu dauga' koiya'a mase mompopo'inti'ikon
    se' i kuu dauga' tumuo' koi gau'na mian.
  poe-NT: Isorá ntáchrorá kíxin chréhérá tí janhan Pablo, la ko í sorá ntáchrorá kíxin
    chréhérá tí chꞌín Apolos. Na mé éxí chojni chjasintajni ó tjenka̱yáxinrá.
  san-TAM: பௌலஸ்யாஹமித்யாபல்லோரஹமிதி வா யத்³வாக்யம்ʼ யுஷ்மாகம்ʼ கைஸ்²சித் கைஸ்²சித்
    கத்²யதே தஸ்மாத்³ யூயம்ʼ ஸா²ரீரிகாசாரிண ந ப⁴வத²?
  cof-NT: Manca Páblochi joyoe tinato, mancari Apólochi joyoe tinato, ¿juntonan Diosichi
    tsachila itonla cuwenta jolajotiyun?
  srm-NT: 'Biga so fuunu ta taki: “Mi o tei di lei u Paulosu,” otowan ta taki: “Mi
    o tei di u Apolo,” nöö nëën da un ta libi kuma dee sëmbë u di goonliba aki dee
    na sabi Gadu nö?'
  qvs-NT: Sukkuna rimaykankichi ñukallata kreyiwanaykichita. Suk kankuna rimankichi
    Apolosllata kreyinaykichita. Chashna rimashpaykichi kikikichillapa munanaykichita
    ruraykankichi.
  zca-NT: 'porke nzho go nidi''zh: “Na nak men che''n Pab”, per más go nzhab: “Na
    men che''n Pol.” Pwes xmod nak go ba'', sa'' nile'' rë men yizhyuo re''.'
  cbc-NT: 'Bairi aperã jĩcããrã mʉjãã mena macããna atore bairo ĩnucũñama: “Yʉa, Pablore
    catʉ̃goʉsaʉ yʉ ãniña,” tunu apei pʉame: “Yʉa, Apolore catʉ̃goʉsaʉ yʉ ãniña,” ãmeo
    ĩ bʉsʉrique netõnucũñama. Tore bairo mʉjãã caĩata, ati ʉmʉrecóo macããna ya wãme
    catʉ̃goñarĩqũẽcʉna majũ mʉjãã ãniña mai.'
  qxo-NT: “Nogacunaga Pablo yachatsicungantam chasquicuyä” o “Apolos yachatsicungantam
    masga chasquicuyä” nirnin chiquinacuycäyanqui. Tsaynö chiquinacurga Jesucristuman
    mana criyicog runacunanöllam cawaycäyanqui.
  mox-mox: Mana vaina ʼimiega ovonaya, “Imaʼa Faulo aʼabiʼabibodea!” Ta vaina ovonaya,
    “Imaʼa Afolosa aʼabiʼabibodea!” Ta baʼe ilivu nana ʼinega, ana ʼita kavona omiʼa
    totoa bwaʼobwaʼo edi ilivu ʼidewani, waisa?
  kew-kew: 'Gore ni kone sua aa medame lalo: Niri Pol raapu pi tua pare wala aa radome
    lalo: Niri Apolos raapu pi tea. Go konenuri nimimi su amaa piri onaanuna kone
    rateme.'
  dww-dww: Deḡoda waria kwa riuna, “Taugu Pol yàwai muriwatanena”, be waria kwa riuna,
    “Taugu Apolos yàwai muriwatanena”, inam kauine taumi ko voivoiana maika kabe banaga
    yabayababa.
  twi-ASANTE: Sɛ obi ka sɛ, “Me deɛ, medi Paulo akyi” na ɔfoforɔ nso ka sɛ, “Me nso
    mewɔ Apolo afa” a, ɛnkyerɛ sɛ moyɛ ewiasefoɔ anaa?
  aoj-aoj: Anin epen naꞌi, “Aeꞌ miniꞌap Poli.” Anin naꞌi, “Aeꞌ miniꞌap Apolosi.” Waf
    afambai ipaꞌ ataꞌ pape siꞌi epes itapasi atapipa.
  cbv-cbv: Yeéb biquína “Weém Pabloíh caá”, niijnít, bita “Weém Apoloíh caá”, niijnít,
    tʉbit ñi míic íijana caá. Pánih míic íijana, Diosdih jéihcannit dée pah ñi jʉmna
    caá.
  taw-taw: Bɨ nɨbi olap agup, Yad Pol bɨne mɨdebin agup. Pen bɨ nɨbi olap agup, Yad
    Apolos bɨne mɨdebin agup. Nɨbi anɨb apɨm ak yad nepin, nɨbi binɨb lum awl okok
    gɨpal tek gɨpɨm.
  jic-NT: 'Nun nepénowa welé: “Más ''ücj qjuisin ''yüsa Pablo velá.” La p''a javelepj:
    “Cupj po qjuisas Apolos velá”. Mpes nun lo velelé, Jesucristo ma jisas lajay jinwá.'
  zap-NT: 'Porke chene nan de te de: “Noo nak xpén Pabel”, le ste de nan: “Noo nak
    xpén Apolos”, ¿pe let laadet ne benak rlaa de zegne rlaa noze mengyëzlyu nga?'
  wer-wer: Ar naröak, “Ten Poolëërö,” pël yaan naröak, “Ten Apolos pimorö,” yak. Pötaanök
    yang omnaröa wëwëetakël wë pël yeniak.
  ipi-ipi: '@see-verse:1CO.003.003'
  qul-NT: 'Ujnenka nin: “Noka Pablopajta cani”, ujtaj “Apolospajta cani” nispa, mana
    creyentecunapaj pensaskancupi purichcanquichis.'
  tnc-tnc: I'suᵽaka imawa'ri, “Ᵽablote ã'mitiriᵽẽairã imarã yija ᵽuri”, ĩ'rãrimarãre
    ãᵽakã'ã, “Jẽno'o, Aᵽolore yi'yurã yija ᵽuri”, ãᵽaraka mija ãrĩbu'arijayu. I'suᵽaka
    mija imamaka, Tuᵽarãte yi'ribeyurãte baaika uᵽakaja mija baarijayu ruᵽu.
  ter-NT: 'Koeku ápeyea xepákukenoe ixómoti koyê: “Undi hokoti Poûlu” koyêti. Kene
    po''ínuhiko: “Undi hokoti Ápolu” koyêti, ákoikopomea iyúsea itíkivonoe kutí koeti
    xâne ákoti ainámapo xoko Itukó''oviti?'
  bmr-NT: 'Mɨɨro saafi: Uujoho naha miyaano Pabloobo, meneehicahi. Jaanotɨ bu saafi:
    Uujoho naha Apoloobo, meneehicahi. Jillɨ meneehicamaño tɨcovomiyamɨnaarehiica
    mihicahi.'
  fuf-fuf: 'Si goɗɗo e mon wi''ii: «min ko mo mi Puulusa», oya on wi''a: «ko mo mi
    Apoloosi», taw si hara on gerdaali wa yimɓe aduna?'
  bhl-bhl: 'Yu amen amen kuw keko, mali yu bokolomeliw: “Nu Fol em angin nute te!”,
    angbiliwi, mali yu bokolomeliw: “Nu Abolos em angin nute te!”, angbiliw kasike.
    Kate, yu kilele ibolow fukunemoliwka! Alik alik beemdiw kanekabiliw kawtiw yu
    kawin dim kaleem kukuw kuw gelewkabiliw kasike.'
  ons-ons: Ea wane, ŋei mane eŋe ramaike, “Na Paulo wane ŋei,” eso mane eŋe ramaike,
    “Na Apolos wane ŋei,” ŋine yale okanmami, wane kepeo ŋine ŋei yauwine yale gekei
    me?
  con-NTPO: 'Nane fae a''i: “Ña gi Pablo a''i” qquen susi cca''ija: “Ña gi Apolos
    a''i” qquen tsu su''fa. Tsa''caen afaccopa qui ñoa''me toya in''jambindeqquia''caen
    canse''fa.'
  ghs-ghs: '@see-verse:1CO.003.003'
  peg-peg: ଇନେନ୍‌ ଏଚେକାଡ଼୍‌ଦ ରୱାନ୍‌ ଇନାନ୍‌, ଆନ୍‌ ପାଉଲ୍‌ତିଂ ଦାହ୍‌ନାକାଂ, ଲାଗିଂ ଆରେ ରକାନ୍‌
    ଆକାୟ୍‌, ଆନ୍‌ ଆପଲ୍ଲତିଂ ଦାହ୍‌ନାକାଂ, ହେ ପାଦ୍‌ନା ଏପେଙ୍ଗ୍‌ କି ସଁସାର୍‌ନି ଲକୁ କାଦେର୍‌
    ଆକାୟ୍‌ ?
  txu-NT: Ar akwỳ ar amã me kwỳ kĩnh kêt ne memã kum, —Ba ne ba Paur kôt ar amijo
    iba, anhỹro aba. Nhym ar akwỳ ajte tãm ne memã kum, —Ba ne ba Apôr kôt ar amijo
    iba, anhỹro aba. Gar kam aktã ar amã aben kĩnh kêto aban mỳj xêja kôt aku'ên ã
    aben bê akẽxo ane. Djãm me kum Metĩndjwỳnh kĩnh kêtja kôt adjumar kêt got? Ar
    aje me kum Metĩndjwỳnh kĩnh kêtja kôt adjumarkumrẽx.
  eng-WEBU: For when one says, “I follow Paul,” and another, “I follow Apollos,” aren’t
    you fleshly?
  gnw-NT: 'Echa''ã amocue pe reta pere: “Che co jae Pablo regua.” Jare ĩru pe reta
    pere: “Che co jae Apolos regua.” Cua uicuaaca quirãi pepɨa pe piyemɨngueta jei
    vae reño yugüɨreco vae reta ipɨa pe uyemɨngueta rami co.'
  mux-mux: '⸤Eni i-siku mele telemele:⸥ Yambu te-ni nimba mele: “Na Poll-nga yambale.”
    nilimú. Te-ni nimba mele: “Na Apollos-nga yambale.” nilimú. Eni aku-siku nilimele
    yambuma we-mana-yambuma mindi molku kene aku-siku piliiku nilimele.'
  maj-NT: 'A̱t''aha̱ tjín xi: “An tje̱nnkia Pablo̱”, títsu ko̱ tjín ngá xi: “An tje̱nnkia
    Apolo̱”, títsu. Nk''ie nga b''a̱ tín''o, ¿a najmi b''a̱há tín''o xi nkú ts''ín
    xu̱ta̱ xi najmi be Nti̱a̱ná, xi najmi tíjñajihi̱n Espiri̱tu̱hu̱ Nti̱a̱ná?'
  bkq-NT: Tâlâ âmaemo ewy, “Paulo eynynonro kurâ” kewâni modo; tâlâ lâpylâ, “Apolo
    eynynonro kurâ” kewâni modo warâ. Deus ize ato agâ âseinwândânry modo ara kulâ
    amidylymo awyly tânehonze awârâ.
  kue-kue: Ana ene mina ta yegl dungwa, “Na Apolos yombamo.” Te ta yegl dungwa, “Na
    Pol yombamo.” Ka yegl dingwa ipre ene makan yomba yoko meglmere yegl ene mogl
    paingwa.
  cot-NT: 'Choocatarite cantanquitsica: “Naatimpa iriguenti noguijatacotaque Paavoro.”
    Itsipaquea cantanquitsica: “Naatimpaqueate iriguenti noguijatacotaque Aporoshi.”
    Piquejejiaqueroguetiqueate imaica manaqueate piquejejiacari intati teeca intsaroventempariji
    Aapani Irioshi.'
  bnp-bnp: Na tahuna a viri i taki ta i muri ne Paulus, o a viri tara i taki ta i
    muri ne Apolos, mu ramai kunana a naro na malala.
  apn-NT: 'Na hte mẽ akwỳjaja amnhĩ jarẽnh o: “Ixpê Pawre hkwỳ na pa.” Anẽ. Nẽ mẽ
    akwỳjaja amnhĩ jarẽnh o: “Pa na ixpê Apor kwỳ na pa.” Anẽ. Kwa na ka htem ã amnhĩ
    jarẽnh anhỹr o te mẽ apê Kris kwỳ hkêt pyràk.'
  ctp-NT: 'chaꞌ ndiya neꞌ taꞌa wan nu nchkwiꞌ: “Nten ꞌin Palyu lka bare”, loꞌo ndiya
    xka ta neꞌ taꞌa wan nu nchkwiꞌ: “Nten ꞌin Polo lka bare.” Sa ñaꞌan ngiꞌni nten
    kuxi, ngwañaꞌan ngiꞌni wan bra kanꞌ.'
  opm-opm: '@see-verse:1CO.003.003'
  bvr-bvr: Minyjiya. Gun-gata ana-goyburrpa ngardapa ngardapa nyiburr-ngurrjiya nyiburr-workiya,
    minypa nyiburr-werranga nyiburr-yinaga, “Ngayburrpa Paul nyiburr-yika,” rrapa
    nyiburr-werranga nyiburr-yinaga, “Ngayburrpa Apóloch nyiburr-yika,” gun-narda
    minypa gu-galiya yerrcha gu-guna burr-yika gu-rrawa ngardapa ngardapa aburr-negiya
    aburr-workiya.
  wal-wal: Aissi giikko, intteppe issoi, “Taani PHauloosaagaa” giikko, harai qassi,
    “Taani Aphiloosaagaa” giikko, ha sa7aa asa mala gidekketii?
  zad-NT: 'Daa na baḻ-le: “Nad'' nak'' txen Páblona''”, na'' zi baḻ-le nale: “Nad''
    nak'' txen Apóloza''”, ¿abi chakbe''ile ka beṉ'' bi nombia'' Chiozan'' chonle?'
  kmg-kmg: Ŋoŋe “no Paulore ŋic”, “no Apolore ŋic” mueŋgopieŋte ŋic iŋucne ŋoŋe ŋic
    omane hâcne muŋarezo.
  aso-aso: Ee, lolize hizi malite Pauloꞌni noeꞌmetune nilavo malite Apoloꞌni noeꞌmetune
    li laaꞌ naniꞌ nene monoꞌ gilamaveti monovoꞌnidoꞌ nene nieꞌmetave.
  uli-uli: Yodla semal hami yebe sor bo, “Ngang choluwal Paulus”, ngo semal be sor
    bo, “Ngang choluwal Apollos”, — ila ngo hated dabey mekla wegdigir rechokla re
    togla Deus?
  nin-NT: Uyirr nu umi umba ku à da di, “Ingga si a Bulu,” unuma da di, “Ingga si
    a Apolo,” imba si so na nâ ta sa abi ingbingbru ba mu hen?
  acu-NT: 'Tura asaram chikich ainautiram: Wikia Pablon umirnuitjai, tura chikich
    ainautirmesha: Wikia Apolosan umirnuitjai tarume. Tu chichaakrumka ju nungkanmaya
    ainau chichaina nunisrumek chichaawearme.'
  cak-WNT: Riyix xa ijachon iwi'. Ruma yec'o yebin chi ye riche (rixin) ri Pablo.
    Yec'o yebin chi ye riche (rixin) ri kach'alal Apolos. ¿La ma nik'alajin ta cami
    chi c'a ya na ri iraybel ri uc'uayon iwuche (iwixin)?
  ebk-ebk: Tay mu kanan nan usa ay, “Ha-un at hi Pablo nan unuchok,” ya kanan nan
    usa, “Ha-un at hi Apolos nan unuchok,” chayu epaila ay maepachong nan panagfiyagyu
    as nan tataku ay achi omaafurot.
  spa-PDDPT: 'Cuando alguno dice: Yo ciertamente soy de Pablo, y otro dice: Yo de
    Apolos, ¿no están dominados por la naturaleza humana?'
  ruf-ruf: Imunu yumwe ang'alonga, “Nene nomuwinza Pauli,” na munu yungi kolonga,
    “Nene nomuwinza Apolo.” Apfi ng'amtenda bae ka iwanu we isi yose pfawotenda?
  gun-gun: 'Mba''eta peẽ kuery regua amongue aipopeje ''rã: “Xee ma Paulo pegua”,
    e''ỹ vy “Xee ma Apolo pegua”, peje. Ha''e rami vy nda''u yvy regua rami e''ỹ ri
    pendekuai?'
  agu-BL: 'Chin cotxcoje''t nin e''u'', na at e'' ẍchixo''lu'' yi na cyal: “Cho''n
    xomij ketz kawi'' te''j Pawl.” Nin at e'' yi na cyal: “Cho''n xomij ketz kawi''
    te''j Apolos.” ¿Nk''era''tz pe'' chicotxcalu''?'
  isn-isn: Kunsoko ung'wi wilunga, “Numutyatile Paulo” Numuya wilunga, “NUmulyatile
    Apolo, Shamikie anga antu nee?
  eng-PEV: You see, some of you say, “Paul is our leader,” and others say, “No, not
    Paul, Apollos is our leader.” And you argue with each other. You are just like
    the people of the world, not God’s people.
  ilo-ULB: Ta no kuna ti maysa, “Surotek ni Pablo,” ken ibagbaga iti sabali, “Surotek
    ni Apollos,” saankayo kadi nga agbibiag a kas tattao?
  pir-NT: 'Ohõ saha niñohti mʉsa: “Pablo ya curua cjãna ijiaja ʉsã”, niñohti mʉsa
    ihquẽquina. Sa yena apequina mʉsa mehna cjẽna pehe “Apolo ya curua cjãna ijiaja
    ʉsã”, niñohti. Mʉsa sa ni yahuducuna Espíritu Santo marieñequina yero saha ni
    yahuducuñohti mʉsa.'
  anv-NT: néndé, mbɔgé muú nyú ajɔ́gé nnó, “Me nlú muú Pɔl,” ayifɔ aké,
    “Me nlú muú Apolos,” ɛnyú depɔ́ fɔ́ chá ne bɔɔ́ mme.
  sab-NT: 'Ba gweale kle gerule: “Pablo alin gerule ulia, cha Pablo alin gerua gai
    ulia.” Ba gweale na kle gerule: “Apolos alin gerule ulia, cha Apolos alin gerua
    gai ulia.” Ba gerule ene ba kle age kwian ulita me Chube uñe kle tañachuge kare
    kle age kare.'
  tmd-tmd: Ñɨŋ bli yadöia, “An Apolos nöbö mö nuŋwa mɨdölɨŋö,” röia. Bli yadöia, “An
    Pol nöbö mö nuŋwa mɨdölɨŋö,” röia. Makwam, ñɨŋ hör nöbö mö mögörɨb il kɨ rɨbyöx
    nugwön yadmɨdöi mag akwör yadmɨdöia.
  acr-NNT: 'Ma chixoꞌl alaq e kꞌo ri kakibꞌiꞌij: «In re ri Pablo» yey jujun chik kakibꞌiꞌij:
    «In re ri Apolos.»'
  kpg-kpg: Tangada i goodou ga helekai boloo, “Au e daudali a Paul,” gei tangada i golo
    e helekai boloo, “Au e daudali a Apollos” malaa, godou hangaahai la go nnangaahai
    o digau henuailala!
  taj-taj: तिग्‍दा भिसम एनीगदे ह्राङ ह्राङ न्‍हङरीन कोइसे “ङा पावलला हिन्‍ना,” कोइसे
    “ङा अपोल्‍लोसला हिन्‍ना” भिमाहेन्‍से एनीगदे ह्राङला सेमसे म्‍हन्‍बा अन्‍छार भ्रबा
    म्‍हिगदे ह्रङ्‌बान आतनी? तजी।
  avt-avt: Hi hetpi menmen im hentar yi mɨt yenke hasini. Mɨt han pɨnan ne yi mɨt
    yi yatɨp, “Haiu mises hɨm me Pol.” Mɨt han en natɨp, “Haiu mises hɨm me Apolos.”
    Menmen im meteikno yi yises han ki ke nɨpaa ein yar ke mɨt God Hɨmɨn Yaaik kau
    kekreri au.
  cbk-cbk: Cay si ta habla el uno, “Yo ta sigui con Pablo,” y despues el otro ta contesta,
    “Ah, pero yo ta sigui con Apolo,” igual lang esos con el maga otro gente del mundo
    quien no conoce con Dios.
  uig-ARA: چۈنكى بىرسى «مەن پاۋلۇس تەرەپدارى»، باشقا بىرسى «مەن ئاپوللوس تەرەپدارى»
    دېسە، سىلەر پەقەت ئىنسانلارنىڭ يولىدا ماڭغان بولۇپ قالمامسىلەر؟
  tuf-tuf: Istiyát “Asra Pablo chíwaro,” wacaro. Istiyát “Asra Apolos chíwaro,” wacaro.
    Eyta waquír, eyta ajquír wahw̃utra, baat Sir Ajcan Cámuran Ey chihtá cati binat
    tew̃ír eyta tew̃ro.
  abx-abx: Kon aniya' maminugad si ka'am, “Si Pablo i nagsunud-ko,” katapos i addangan
    may aminugad, “Si Apolo may i nagsunud-ko,” ma'in ba' agpamatu'od nan nga akapariho
    kam hamok si mga a'a si ina'anto panahon?
  mco-NT: 'Com nijëjɨty miich ajcxy mɨnaangɨxy: “Ɨɨch naygomajtzɨp ma Pablo.” Etz
    nijëjɨty mɨnaangɨxy: “Ɨɨch naygomajtzɨp ma Apolos.” Jada je tɨy''ajt co ca'' mnay''ayuc-huinjɨhuɨ́ɨyɨgɨxy
    tɨm jadu''n nej jäy ajcxy ca'' nay''ayuc-huinjɨhuɨ́ɨyɨgɨxy huɨdibɨ ca'' mɨɨdɨty
    Dios yjɨhuɨ''ñ ymɨc''ajt.'
  cpb-NT: 'Tema eenitatsi, kantatsiri: “Nokemisantziri Pablo.” Itsipa kantayetatsiri:
    “Nokemisantziri naaka Apolos.” ¿Kaarima jiroka oshiyawori riñaanaminthatawakaayetari
    thainkantzinkaripaini?'
  aon-aon: Enen arpen nyakri, “Eik yagipesh Pol iri.” Aria enen nyakri, “Eik yagipesh
    Apolos iri.” Aria enyudok ipakin baraen douk nyeyabigap um ipak douk watak pape
    kabi agundok atapish arpesh um.
  hus-NT-2005: 'Abal tam jun xitaꞌ kin ulu enchéꞌ: “Nanáꞌ u wéwnál na Pablo” ani jún
    kin ulu: “Nanáꞌ u wéwnál na Apolos”, ¿yabxeꞌ exomich a tʼajáltsik jelti xi yabtsik
    in koꞌol an Tʼokat Ejattaláb tin itsích?'
  mig-NT: 'Chi̱ ɨɨn‑ró ká''a̱n: Ruu̱, chi̱ jíín Pablo kándii̱ ndija‑ri̱. Te ɨnga̱‑ro̱
    ká''a̱n: Te ruu̱, chi̱ jíín Apolos. Ja̱ yúán nasu̱ ñáyɨvɨ yúkú kákuu‑ró náún.'
  bps-bps: Du ku man i satu agu laloan, na man i dademe Afolos lalòla, too mbangal
    salngad gamu fa i dad to là fa faglut.
  mbs-mbs: Doen ekon menge otaw kidoen kenyo eg-ikagi te egtaking dan ki Apolos, aw
    doen heman ekon egtaking kanak. Aw egpedindilay kaw, iling kaw den te menge doma
    otaw kenà egtaking te Timanem.
  tof-tof: Zitülkus módóga, darrü pama go inzan bóktanda wagó, “Ka Polón mamoandóla,”
    akó darrüpa wagó, “Ka Apolosón mamoandóla.” E inzan nóma bóktandakla, e ia wata
    tüpan pamkolpam kokeakla? Amkoman, e inzanakla.
  cme-NT: 'Da na ta na piiye wuɔ: «Mɛi dii baa Pol», «Mɛi dii baa Apolɔsi», bamaŋ
    sa suyaaŋ Diiloŋo‑i ba''i sa piiyeŋ dumaaŋo-na wɛi?'
  sus-sus: Mixi nde to a falama wo ya ma, «N biraxi Pɔlu nan fɔxɔ ra,» mixi gbɛtɛ
    fan a fala, «N tan biraxi Apolosi nan fɔxɔ ra,» na mu a masenma xɛ a wo luxi nɛ
    alɔ duniɲa mixie?
  pon-2006: Eri, ni emen eh kin nda, “Ngehi iengen Pohl,” a emen, “Ngehi iengen Apolos”—kumwail
    soh kin wiahkin kumwail aramas ekei me kisehn sampahte?
  dad-dad: Takam irok, “Aya Pol dõ afef,” takam irok, “Aya Apolos dõ afef,” ago gouf
    are, ã teneub enei nẽ tamo sã de?
  zab-NT: 'Te pur chi rniit: “Nare naa xpɨny Pablɨ”, o chi rniizactɨ: “Nare naa xpɨny
    Apolos”, ¿ta gati ziy ríeny dec zeczi cayuntɨ zecac tutix bɨnguɨchliu?'
  jae-jae: Ŋac teŋ embe êsôm gebe “Aê katu Paulunê gêŋ,” ma teŋ embe êsôm gebe “Aê
    katu Apolonê gêŋ,” oc asa lêŋ ŋamalacŋa atom me.
  ksd-ksd: 'Tago ba ta tikai i bitbiti: Iau mur Paulo; ma ta ra tikai: Iau mur Apolos;
    vakir avat a tarai ka laka?'
  msm-NT: Su meyduon duma duon iyu no og-iling, “Ki Pablo a,” aw to duma og-iling,
    “Si Apolos to kanay.” E-ay to sikan no batasan now, angod kow pad iyan to mgo
    otow no wada Diyus.
  myk-myk: 'Ɛn yee ba yu: «Pɔli wo nɛ ɲɛ.» kelee «Apɔlɔsi wo nɛ ɲɛ.» Ta yee ya doroo
    mɛ sipyitiilee torogana na wɛ, piimu ɲɛ Kilɛ Munaa baa ge?'
  sbe-sbe: Unai, ena hesau ye wane, “Yau Paulo ya hemuliwatani,” na hesau ye wane,
    “Yau Apolosa ya hemuliwatani,” teina yomi laulau ta ye hemasalahagomiu meta komiu
    doha tamowaigaibu.
  mcr-mcr: Ii tiiŋi. Hŋquenä, “Nyi kukŋuä qäte, Poli ique wimqänä” tqaŋgä, hŋquenä,
    “Nyi kukŋuä qäte, Apolosi ique wimqänä” ätätqäŋuwi, ii ämaqä qua täutaŋä iqua
    eŋqä-ma äpmaka wätqätaŋgpi ämotquequänä.
  cux-NT: 'Caati náⁿ''ā ndís''tiī ngaⁿ''á nī: ''Úú ní i''teenú tan''dúúcā chi ngaⁿ''a
    Pablo, ní táámá nī ngaⁿ''a nī: ''Úú i''teenú tan''dúúcā chi ngaⁿ''a saⁿ''a Apolos.
    ¿''Áá nguɛ́ɛ́ ngaⁿ''á nī tan''dúúcā chi caⁿ''a nī tiempo chi ''āā chó''ōo taachi
    ''āā cuɛ́ɛ́ cu''téénu nī Jesucristo?'
  tur-YTC: Çünkü biri, “Ben Pavlus’u izliyorum”, diğeri “Apollos’u izliyorum” diyorsa,
    benlikte değil misiniz?
  san-ITR: paulasyAhamityApallorahamiti vA yadvAkyaM yuShmAkaM kaishchit kaishchit
    kathyate tasmAd yUyaM shArIrikAchAriNa na bhavatha?
  bel-N: 'Бо калі адзін кажа: «Я — Паўлавы», а другі: «Я — Апалёсавы», ці не цялесныя
    вы?'
  sch-sch: Nin lâia, “Kei chu Paul pâl ki ni,” a dangin “Kei chu Apollos pâl ki
    ni,” ti ngei nin la om kâr chu rammuol mingei angin nan la om bang nimak mo?
  mic-MIQNT: Siaw wisgualtultioq ta'n telueioq, “Ni'n majulgwalg Poligap,” aq igtig,
    “Ni'n majulgwalg Apollos.” Wijei telo'ltioq pa na wijei aq ta'nig mo majulgwala'tigul
    Gjinisgaml. Musgalsultioq teli apje'jg ta'n tel lugutioq Gjinisgamewigtug.
  huu-NT: 'Omoɨmona damɨerie: “Pablo llofuia dɨbecɨnodo jaidɨcaɨ” raitomoɨ. Jɨaɨno:
    “Apolos raillamɨe llofuia dɨbecɨnodo jaidɨcaɨ” raitomoɨ. Iese omoɨ raia, Jusiñamuina
    ɨɨnoñedɨno isoi itomoɨ. Ie jira iese raiñeno.'
  jiv-NT: Atumí̱i̱nkia shuar “wi Páprunuitjai” tuiniatsuk. Chikichcha “wi Apurusnaitjai”
    tuiniatsuk. Tu chichaakrum aya̱sh wakeramu umirniuitrume.
  otm-NT: Nguetho guím mamhbʉ to'o guí tɛnhdʉ, nɛ 'da'ahʉ guí ɛ̨mhbʉ guí tɛngahʉ,
    nɛ mi'da ɛ̨na tɛn ra Apolo. Pɛ gue'a gní 'yøthʉ tengu'bʉ gyʉ́ ją'i thohohʉ.
  dah-dah: Ga dineŋ hime gabe kuratiŋ beleŋ, “Neŋbe Polyen saba gama irde hite,” yeŋ
    haŋ, irde kura beleŋ, “Neŋbe Apolosyen saba gama irde hite,” yeŋ haŋ gobe Holi
    Spirit miŋmoŋ marte mata geb, gogo megen niŋ marte mata po teŋ haŋ dineŋ hime.
  tnk-tnk: Nəpɨn iərmama riti rɨni mə, “Iou iərmama səvəi Pol,” nənə riti mwi rɨni
    mə, “Iou iərmama səvəi Apolos,” noien nəha ramahatən pen mə kɨmiaha nərmama me
    a səvəi tɨprənə.
  kpr-kpr: Ne totofo sariguse, eminge seraeva, “Namane Paul da ambo jimbiri,” a mendeni
    seraeva, “Namane Apollos da ambo jimbiri.” Aminge seraeva amo, ari evevari, ai?
    Kote givu! Amo ari eko, a enda da kotariri.
  san-IAS: paulasyāhamityāpallorahamiti vā yadvākyaṁ yuṣmākaṁ kaiścit kaiścit kathyate
    tasmād yūyaṁ śārīrikācāriṇa na bhavatha?
  nho-nho: Saaita kootou e mee peelaa, “Maatou e tautari ki Paul,” aa ka mee hoki
    aaraa tama peelaa, “Maatou e tautari ki Apollos.” Teenaa kootou ku sosorina pee
    ko naa tama te maarama nei.
  gym-NT: 'Ne aisete mun tä niere krörö: Tita nekete Pablokri, nieta ni ruärekwe.
    Ni mda abko käta niere: Tita nekete Apolokri, abko kore mun tä ja kwete kore kwärikwäri
    ne ngwane, ni mda mda, ie Ngöbö gare ñakare tä töbike, kwrere jire mun tä töbike.'
  azg-NT: 'Ee ñꞌenhoꞌ na conduehoꞌ: “Ja yo Pablo matsijön”, Ndoꞌ ñꞌenhoꞌ na conduehoꞌ:
    “Ja matsijön yo Apolos”, Ndoꞌ na conduehoꞌ na nndaꞌ itsiꞌman jndyoyuhanꞌ na itsijonhanꞌ
    ntyja ꞌnaanhoꞌ chaꞌxjen joo nnꞌan na tyiꞌcꞌonhan ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon.'
  bhd-bhd: एल्हेरेलेइ अक ज़ोते, “अवं पौलुसेरोईं,” ते होरो ज़ोते, “अवं अपुल्लोसेरो
    आईं,” त कुन तुस एरे लोकां केरि ज़ेरि ज़िन्दगी ज़ींने बाले न भोए, ज़ैन केरो रिश्तो
    प्रभु सेइं न भोए!
  too-NT: 'Kalhatin huan: “Quit icstālani'' Pablo”. Lā'' ā''kalhatin huampala: “Quit
    icstālani'' Apolos”. ¿Chu tū'' a''cxtim tatalacpitzi xlaca''n xalanī''n nac huā''mā''
    quilhtamacuj?'
  ind-AYT: Sebab, ketika seseorang berkata, “Aku di pihak Paulus,” dan yang lain,
    “Aku di pihak Apolos,” bukankah itu berarti kamu adalah manusia?
  cjo-NT: 'Aririka ikantzi apaani: “Naapatziyari Paaworo”, eejatzi ikantzi paashini:
    “Naapatziyari Apooro”. Tema pikimiteeyakarini kaari aapatziyariri Jesoshi.'
  nsn-nsn: Gete kula me kalamiuoum pare, “Inggo u uakeluk tang Poul,” kare kula me
    tang giamehe pare, “Inggo u uakeluk tang Apolos,” Inggoum hero tamatang gane harahampe
    i kot?
  san-DEV: पौलस्याहमित्यापल्लोरहमिति वा यद्वाक्यं युष्माकं कैश्चित् कैश्चित् कथ्यते
    तस्माद् यूयं शारीरिकाचारिण न भवथ?
  tna-NT: Piada piada micuaneda, “Ecuanaju Pablo tije aji cuana”, epuani. Pia cuana
    micuaneda, “Ecuanaju Apolos tije aji cuana”, epuani. Daja sajasajajiji Diusu shanapaji
    mahue cuana jadusuti bahue. Beju micuaneda tuna nime daja edusutiani.
  lid-lid: Kili buku sah handru? Ndramak ari anya, “Jo ta Pol,” ya iy ari ja anya,
    “Jo ta Apolos.” Sebwe aha kede-eh an hamon le ta kandriyen badu kon munyak dah
    nadeh?
  wim-wim: Niiyana yaark-yaark iiy-iiyaniya, niiyantakaman thaka, niiy puth wiy anangan
    ulp-ulpanang thaw-thawaniy, “Ngay Paul.antang iiy-iiyanga”, aꞌ niiy wiyiya ulp-ulpanang
    thaw-thawaniya, “Ngay Apollos.antang iiy-iiyanga”, — in min yaꞌ niiyanta. Niiy
    wik thaw-thawaniy keꞌ niiy pam wanchangan God.an keꞌaman yippak thiichin nunang.
  zga-M: Ulwa khuva yumo inchova, “Nikhonkhonga u Paul” Oyonge inchova ukhuta “Nikhomkhonga
    u Apolo,” samtama nda vanu?
  yom-yom: 'Bila mu thangu wumosi mu beno katubidi ti : “Minu mu dikabu di Polo ndidi”
    ayi wunkaka : “Minu mu dikabu di Apolo ndidi”. Buna luisi batu ba kinsuni ko e ?'
  san-SIN: පෞලස්‍යාහමිත්‍යාපල්ලෝරහමිති වා යද්වාක්‍යං යුෂ්මාකං කෛශ්චිත් කෛශ්චිත් කථ්‍යතේ
    තස්මාද් යූයං ශාරීරිකාචාරිණ න භවථ?
  yut-yut: Kɨnda da yaŋ yosok, “Nak Pol yoldat” ae kɨnda da “Nak Apolos yoldat” yaŋ
    yosok. Uŋun aŋpak aŋek mɨktɨm amɨn da yaŋ ekwaŋ.
  grc-BYZ: ὅταν γὰρ λέγῃ τις, ἐγὼ μέν εἰμι Παύλου, ἕτερος δὲ ἐγὼ Ἀπολλώ, οὐχὶ σαρκικοί
    ἐστε;
  cpc-NT: 'Tima tzimayitatsi janta, kantatsiri: “Nokimisantziri Pablo”. Pashini kantayitatsi:
    “Nokimisantziri naaka Apolos”. ¿Kaarima jiroka kimitakawori iñaanaminthatawaka
    isaawijatziiti?'
  nhg-NT: 'Porque cuöc canajyeca quejtoa: “Naja ne de Pöblo”, hua ocsente quejtoa:
    “Naja neca para Apolos”, ¿amo melöhuac que nenquechijtecate quiename tlöca, hua
    amo quiename Deus quenequihua?'
  nya-nya: Pamene wina anena kuti, “Ine ndimatsatira Paulo,” ndipo wina akuti, “Ine
    ndimatsatira Apolo,” Kodi si inu akunja?
  ngu-NT: 'Ijcuac nemotzajlan semej quijtohua: “Nejhua ninopohua itech Pablo”, niman
    ocse quijtohua: “Nejhua ninopohua itech Apolos”, nemohuicaj quen on xcuajli tlalticpactlacamej
    nohuicaj.'
  kup-kup: '@see-verse:1CO.003.003'
  jid-jid: Din iridi wa tre wawu “ni wu Bulus wawu ni kongon Afollos” naki bina ndi
    nlege na?
  wmw-wmw: 'Kamana munu mmojawapo paamba: “Omi ninfulata Paulu”, na mwengine akwamba:
    “Omi ninfulata Apolu”, amuwa wanu wa mulumwengu‑mu?'
  gmv-GGM: Gaasoyka inte garisafe issay <Ta Phawulosayssa” hankoys qass “Ta Aphilosayssa”
    giiko inte coo asho qofan xalala diza asa mala gideketii?
  ssg-ssg: Teka ti amuto ukek amuto usiusi nga Pol ape teka liai ukek laha se kahikahi
    Apolos. Kaie i kum kola ka amuto aile hahanowi teka kumahe kahikahi Krais?
  zpo-NT: 'leezha mbezh gu: “Na nreke tich Pab”, nu zlak gu mbezh: “Na nreke tich
    Apolos”, mod myet yizhyo ne nzhedizh gu.'
  poy-poy: Yumu gwenu pakatakula, “Neni nufata Paulu,” Na yumonga kalonga, “Neni numufata
    Apolu.” Hashi, mtenda ndiri gambira wantu wa pasipanu ntambu yawatenda?
  qwh-NT: Tseno carmi, waquinniqui “Noqaqa Pablupam cä” niyanqui. Waquinniquina “Noqaqa
    Apolupam cä” niyanqui. Tseno nirmi, mana creyicoqcunano manijaquicayanqui.
  gaw-gaw: Am danab laa nug, “Da am Paulusnu,” a, danab laa nug, “Da am Apolosnu,”
    aṯe, ag kobol amu ii uup̱ig amunu ag wanp̱an danab daaṯeb.
  nca-nca: Dokoro uni kato, “No Pol koro qu,” yeyote ko katoko, “No Apolos koro qu,”
    yeyote. Ŋundiro naŋge ye unindoro oteteye ŋu howeyoteŋgo, hamómbe?
  zpz-NTPP: 'Gun ornu tub der rniir: “Ya̱ nac du̱ Baly”, rnii der. Zeꞌ tuubaꞌ der
    rniir: “Ya̱ nac du̱ Apolos”, rnii der. Orzeꞌ rabee nu ricy der gal nu ricy cualcyer
    la mbecy, walab gal nu rlagy Ñgyoozh.'
  mkj-mkj: Doari, nehn en emen ah kin pwahla pwa, “Ngoahi pwili Paul,” a emen pwa,
    “Ngoahi pwili Apollos,” kamwai joah kin wiahki kamwai armaj pwi ma kijehn jampah
    oauwe?
  zac-NT: 'Si talë rníꞌil: “Na nahia shmënë Pablo”; stubi të rníꞌil: “Nahia shmënë
    Apolos”, iurní quëhunë të llgabë ziquë ra mënë shtë guë́ꞌdchiliu, lë́dëdiꞌi ziquë
    mënë nanapë Espíritu Santo.'
  kyg-kyg: Mago vayaꞌamogitapamo Polo vayaꞌamo maiꞌnone, hutapa huge mago vayaꞌamogitapamo
    Apolosi vayaꞌamo maiꞌnone, hutapa huge hutetapaeꞌmo lapakufamoꞌmo hauꞌniya kavaꞌmo
    akame nehae.
  kmk-kmk: Nu awad mangibaga un, “Si Pablo ud maibuyutak” ot awad pay mangibaga un,
    “Si Apolos pay kan sakon.” Bokon kad si nailubungana koko-on di?
  cao-NT: Huësti ca maxo tsi xo toa “Pablo roha ó quëëqui noa” iquiina. Maxo huëtsa
    tsi xo toa “Apolos ó quëëqui noa” iquiina. Jabi toca pi ma chanino tsi ¿jënahuariaxo
    Espíritu Santó mato mëpina?
  bbr-bbr: Ak atap atap inäiemana, karauk akas äiäi “Is Pol tainoriäim”, karauk akas
    äiäi, “Is Apolos tainoriäim”. Kiro ak okoro omnokou pakan roasiret akas keseriäi
    senek keseriäi.
  inb-inb: 'Sug­kuna ni­na­kun­gi­chisi: “Nuka, Pablo­wa­mi kani”; “Nuka, Apo­los­wa­mi
    kani”; chasa ni­na­kus­paka, ¿mana­chu runa­kuna­pa iuiai­lla­wa ni­na­kun­gi­chi?'
  hrv-hrv: 'Jer kad jedan govori: “Ja sam Pavlov”, a drugi: “Ja Apolonov”, niste li
    odveć ljudi?'
  box-NT: Bìo ó o ɓúi le mínɛ́n bò a Poole yi, ò o ɓúi le o Apoloosi lé yìa
    á mínɛ́n bò yi. À bṹn ɓa dĩ́míɲása wárá lè mi wárá yínɔń dà-kéní
    le?
  ote-NT: 'ꞌRa de gueꞌahʉ guí eñhʉ: “Nugui drí dɛna ra cu Pablo”, ha nu maꞌra guí
    eñhʉ: “Nugui drí dɛna ra cu Polo”. Xi de guí ma̱ñhʉ njabʉ, ¿ha gue hinguí øthʉ
    ngu núꞌʉ ya ja̱ꞌi hingyá gamfri?'
  wnu-wnu: Ende at ne ger der, “Ye Pol wonou yurau” qamb, ne ger bo der, “Ye Apolos
    wonou yurau” qamb ebet igoumon end an munangit qomon eng toat igoumon.
  zam-NT: 'Tac nzo ndxep gu'' làth gu'' co'' mbez: Le'' nu'' nac thìb ned mèn che''n
    Pab. No nzo taandxep gu'' làth gu'' co'' mbez: Le'' nu'' nac tedib ned mèn che''n
    Apol. ¿Ché'' inden''te gu'' le'' gu'' nacque'' xal chol mèn co'' alithe nzi tee
    ban loo cón che''n izlyo'' ndxè'', cà''? Lìcque'' nac co'' ngue niin loo gu''
    trè'', ¿lé''?'
  zyp-NT: Zecawtamaw tatah pakheh tah, “Kama cawh Paul phu ka cang,” tah ka, ahringpaw
    tah, “Kama cawh Apolo phu ka cang,” a tah tihtah hei khazaw cawngsaw hratah cang
    thlang bei he ceh maw?
  sey-NT: 'Ja̱ doꞌire yecohuaꞌi ñeje cayë: “Pablore yeꞌyequë aꞌë.” Yecohuaꞌipi cayë:
    “Yëꞌë Apolosre yeꞌyequë aꞌë.” Ja̱je yoꞌojë cani mësaru coa pa̱iseꞌe cuasayere
    paꞌicohuaꞌi cayere cayë.'
  nvm-nvm: Ijefuon e be fu kuai, Na Foron unam iji javno kuain. Regavo be fu kuai,
    Na e Aforason unam ijia javno kuain. Ijefuon ijeg ja karine rejo iji jaka una
    e moik igekor bu rejo ja ijeg rej.
  mps-mps: Dage tomode bidi me badu deli deligo te po wabo, “Ena Pol wali pabo dao.”
    Tama gasa bidi me badu deli deligo te po wabo, “Ena da te Apolos wali pabo bidi
    dao,” te po wabo. Te tiwai kolesaga ebaso, dago koneani, te dage tǫde bidi tiwai
    mę bidibao.
  pab-NT: 'Hiyaiya, hatya nehena: “Natyo atyo Paulo xaotyakira xema notyaonita”, exahe
    hatya hoka, “Natyo atyo Apolo xaotyakira xema notyaonita”, nita. Nikare xisaonita
    hoka matyakekoneharenae tyaonitere akereta atyo xisaonita.'
  llg-llg: Huu, ei luma mae, “Au ia, Paulus hataholin!” Ma hambu luma lae, “Au ia,
    Apolos hataholin!” Laꞌi-laꞌi esa, ei kokolak leondiak, fo ei matudu, mae, ei sama
    meuaok leo Lamatuak taa hataholin.
  kyf-kyf: 'Nɩɩ, amɩaa ''yabhlo -ka gbaɛ: «Pɔlʋʋ -nʋ ɩn -mɩa,» ''ɩn -gʋdʋ -ka gba:
    «Apolɔsʋʋ -nʋ ɩn -mɩa», -zugba dʋdʋgʋ -nyɩmaa lɛnʋgbʋ a ''nɩ -bhadɛ lɛnʋda -mɩɩ?'
  tpi-tpi: Wanpela man i save tok, “Mi bilong Pol.” Na narapela i tok, “Mi bilong
    Apolos.” Long dispela pasin yupela i stap olsem ol man bilong graun.
  mih-NT: 'Yucuan cuenda iyo ndo catyi ndo: “Yuhvi ndyique sii ra Pablo.” Ta inga
    ndo catyi ndo: “Yuhvi ndyique sii ra Apolos.” Catyi ndo. Ta sihin cuhva cuan zañaha
    ndo vatyi ta cuahnu ca ndo sihin Tuhun Ndyoo.'
  qvh-NT: 'Waquinniquega: “Pablo yachasishgantami chasquicuyä” y waquinniquega: “Apolos
    yachasishgantami chasquicuyä” niyashpayqui chiquinacuycäyanquimi. Sayno chiquinacorga
    Jesucristuta mana chasquicog runacunanölami cawaycäyanqui.'
  kms-kms: Te pugri wuti iri nari, “Nge Pol ningg wand kutungu ye,” di aye nari, “Nge
    Apolos ningg wand kutungu ye.” Nungoqi pugri puq wand kin tende nungoqi wute Ququ
    ninde nas segi kin ni ningg yumbo ur puq wen.
  agn-agn: Tenged mintras may pamaganing pa ang, “Yo pagosoyo ong ni Pablo!” ig “Yo
    ong ni Apolos!” asia pagpamatod ang pario amo pa enged tang domang mga taw tarin
    ong kalibotan ang na.
  nhi-NT: 'Uan ihcuac acah quihtoua: “Neh inpoui iuan Pablo”, uan ocse: “Neh inpoui
    iuan Apolos”, ¿quenat non amo ictosniqui namechonyacantoc namotlalticpactlaniquilis?'
  ttc-NT: Oj eyolin ikxjani, “wetz a'in te Pa'k,” b'ix junjunky, “wetz a'in te Pol,”
    ikxnini cha nkxb'isun etetz iktza' nkyeb'isun kye xjal aj k'onti'l nkyexnaq'tzan.
  dan-1931: 'Thi når en siger: “Jeg hører Paulus til,” og en anden: “Jeg hører Apollos
    til,” ere I så ikke “Mennesker”?'
  kwj-kwj: Wondani kui nindo ki hima fori sawe, “Ani Pol himache,” ete wowani fori
    sawe, “Ani Apolos himache.” O sumbu hinga ku wosindau ti keke hoko pe hima hinga
    ete ku dau.
  vie-OVCB: 'Người này nói: “Tôi theo Phao-lô,” người kia nói: “Tôi theo A-bô-lô,”
    như thế không phải anh chị em hành động theo người đời sao?'
  kze-kze: évakarawai Póro kentáásí anónda'an-iye sewasá évakarawai Ápórosi kentáásí
    anónda'an-iye kwésemba marapá-kwáásímó máyáanten-umai mirán-umai kwémaewe.
  mpj-mpj: Karlkilunyurra wajani, “Puulpa-lampa maaja nyinani.” Ka karlki kujupalunyurra
    wajani, “Yapulujpa-lampa maaja nyinani.” Jilanyaya Mamaku ngurrpakajalu kulini,
    maaja kujupa kujupakuya pukurlarrini, kayilapa-ngkuya warrkini.
  lbk-lbk: Tay mo kanan nan esang, “Takhon Pablo sak-en,” ya kanan akhes nan esang,
    “Takhon Apolos sak-en,” faken ngen okhalin si takho chi?
  mto-NT: 'Ku̱x je̱m miitseꞌeda juuꞌ veꞌe vaandup: “Je̱ Pablo xa a̱tseꞌe mpanu̱jkxp.”
    Je̱mpa tseꞌe juuꞌ veꞌe vaanduvap: “Je̱ Apolos xa a̱tseꞌe mpanu̱jkxp.” Ax veꞌemam
    tseꞌe mnaajkꞌítjada ax joꞌn je̱ꞌe̱da juuꞌ veꞌe du̱kakuva̱jktup je̱ Espíritu Santo.'
  bzh-bzh: Ham vahi nenër nebë, “Paulus yi mehö sa!” Log ham vahi nenër nebë, “Apolos
    yi mehö sa!” Nġaa nebë sënë tato bë ham alam dahis.
  guj-2017: કેમ કે જયારે તમારામાંનો એક કહે કે, ‘હું પાઉલનો છું,’ અને બીજો કહે છે કે
    ‘હું આપોલસનો છું,’ ત્યારે તમે સાંસારિક માણસોની જેમ વર્તન કરતા નથી?
  jvn-NT: 'Wujuté ènèng sing ngomong: “Aku mèlu Paulus” lan liyané ngomong: “Aku mèlu
    Apolos.” Kuwi lak tyarané wong kadonyaan ta?'
  byr-byr: Yɨhɨthɨwe sareꞌ aaya kaavɨlyaꞌ daresɨ. Yɨ sarɨmɨjɨya pwai dara dɨna “Nɨmɨ
    Polɨmɨreinyɨ.” Yɨ pwai dɨna “Nɨmɨ Aapolɨzareinyɨ.” Sana sana yɨvanɨgaꞌ. Yɨ sasare
    dazaburɨ sarɨmɨ Kwaaka davakɨyaihi kuna damwaaihava!
  ian-ian: Ngwula nat nɨmba kwupma walɨgandi. Nɨn Polna mbaapmamba lɨga nɨmba nɨn
    waa walɨgandi. Nat nɨmba kupma walɨgandi. Apolosna mbaapma lɨga nɨmba nɨn waa
    walɨngwa vak kat wutaa kɨpmamba yetɨlɨnja vak vla yetɨlɨgangwuk waa ngwuk kat
    yelavɨtɨgowun.
  hun-hun: 'Mert amikor az egyik ezt mondja: „Én Pálé vagyok“, a másik meg: „Én Apollósé“
    nem emberi módon viselkedtek-e?'
  mcf-NT: Pabadon tantiamiaid nebi, quec utsi-utsiec chushquenubien; Apodosën tantiamiaid
    nebi, quec chushqueoaic utsi. Adec chushquec Nuquin Papan Mayanën tantiamiabi
    yacbimboecquido mibitedi nec.
  kjs-kjs: 'Gore ni kone suma ali medame talo: Niri Pol raapu pi-lena pare wala ali
    radome talo: Niri Apolos raapu pi tea. Go konenuri nimimi su kamaa piri enaalinuna
    kone raleme.'
  mni-mni: "Nakhoigi naraktagi amana, “Eidi Paul-gini,”\x94 aduga attoppa amana “Eidi\
    \ Apollos-gini”\x94 hairabada nakhoi hakchanggi oiba mi oidabra?"
  yad-NT: 'Varityi su̱tay jiryetyenu: Ray ji̱ta Pávuru siityari̱nu, nu̱ntiy: Ray Apódosiy
    siityari̱nu day, jiryejechipiya̱ nijya̱nvay jachipiya̱jadata.'
  mxb-NT: Dá chi̱ tá káꞌa̱n ndo̱ ña̱ kúú ndó kuendá Pablo, o káꞌa̱n ndo̱ ña̱ kúú ndó
    kuendá Apolos, ¿á ko̱ náꞌá taꞌon ndó ña̱ ña̱ yóꞌo náꞌa̱ ña̱ kúú ndó ña̱yuu kée
    ña̱ kóni̱ ñíi̱?
  pon-2006A: Eri, ni emen eh kin nda, “Ngehi iengen Pohl,” a emen, “Ngehi iengen Apolos”—kumwail
    soh kin wiahkin kumwail aramas ekei me kisehn sampahte?
  maq-NT: 'Hya xi ngu ngayun nújun: “Ngahan ne, ladu rë Pablo ngahan”, hane ngu nga
    ngayun ne, nújun: “Ngahan ne, ladu rë Apolos ngahan” ne, ngajan matsejen xi xuta
    ngasunhndë cuaha má ngayun.'
  hto-hto: Omoɨmona dáarie “Pablo iédɨcue,” daɨde. Jɨáɨmacɨ “Apolos iédɨcue,” daɨde.
    Bie izói omoɨ illa, naɨ bínɨemo ite Juzíñamui Ñuera Joreño úicaiñega comɨnɨ izóidɨomoɨ.
  por-BRBSL: 'Pois quando um diz: “Eu sigo Paulo”, e outro: “Eu sigo Apolo”, você
    não é carnal?'
  ces-NKB: 'Když totiž někdo říká: “Já jsem Pavlův” a jiný “Já Apollův,” nejste snad
    tělesní?'
  cui-cui: 'Ichamonae pomonae paxam jiwana pam, jeye: “Pablo yabara jume cowʉntan
    pocotsiwa cuiduba”, jei. Ichʉn jeye: “Apolos yabara jume cowʉntan pocotsiwa cuiduba”,
    jei. Poxonae papaebame baxua bapoxonae bara pajinompame icha jiwi ichi poxonae
    jinompa pomonae jopa pejume cowʉntsiwi Nacom.'
  boj-2014: Agi niŋgi qudei mareqnub, “E Pol dauryo qaji tamo.” Niŋgi qudei mareqnub,
    “E Apolos dauryo qaji tamo.” O ijo was kalil, nuŋgo kumbra di mandam tamo naŋgo
    kumbra.
  eng-OEBUS: When one says ‘I follow Paul,’ and another ‘I follow Apollos,’ aren’t
    you like other people?
  eri-eri: Fai ete no lewonbona, “Ji Pol nomo.” Ono ganga ete no lena, “Ji Apolos
    nomo.” Onowou waha langa tere oula beha nomo fai dorofe yafaya.
  wiu-wiu: Nipa panagome no Poloke lukoane meku wa oa wa panagome Apolosike lukoane
    meku wa ikilepa pa itono peku noai tiki-kitame tiki toa ekete tiki.
  swe-swe: 'Om en säger: ”Jag håller mig till Paulus” och en annan: ”Jag håller mig
    till Apollos”, är ni då inte som folk i allmänhet? [Avund och själviskhet leder
    till oordning och alla möjliga onda handlingar, se . En av köttets gärningar är
    stridigheter, se .]'
  cth-cth: Buet touh ni kai Pawl e avai ca, buet touh ni Apollos e avai ca, lengkaleng
    na tet awh pawiteh nangmouh teh takthai tami lah na o a rah.
  mti-mti: Apan da wape, Ne Poru amave anetna. Sira dawa wape, Ne Aporos amave anetna.
    Meib eme ipewa, ye apaniren igiyawa.
  pad-NT: 'Vakhaniha adani ija''ari avakadiania vahojaki: —Hovani Paulo ipohina ho.
    Nihi ida hoariha: —Iniani. Paulo ipohina ohirihi. Hovani Apolo ipohina ho. Avakhanini
    oadani, ija''ari Deus athi-ra vanaabariki vakadihojaia avakahojaiki a''oni.'
  twi-twi: Sɛ obi ka se, “Me de, midi Paulo akyi” na ɔfoforo nso ka se, “Me nso mewɔ
    Apolo afa” a, ɛnkyerɛ sɛ moyɛ wiasefo ana?
  hlt-hlt: Pakhat loh, “Kai tah Paul kah ni, a tloe long khaw, “Kai tah Apollos kah,”
    tila na thui vaengah hlang la na om uh mahnim?
  tbz-SIM: 'Kòò mɔù tú: Mí ntú Pɔɔri kou nwe, kòo tɔù tu: Mí ntú Apodoosi kou nwe.
    Di dɔɔri kɛ dò mbɛ̀ɛ̀ í yɛ̃́ bɛ̀mbɛ Kuyie.'
  san-GUJ: પૌલસ્યાહમિત્યાપલ્લોરહમિતિ વા યદ્વાક્યં યુષ્માકં કૈશ્ચિત્ કૈશ્ચિત્ કથ્યતે
    તસ્માદ્ યૂયં શારીરિકાચારિણ ન ભવથ?
  ake-NT: Apʉne pʉra tʉron nɨ uya, “Paarʉ a'kɨron nin urɨ,” ta; tʉron nɨ uya, “A'poros
    a'kɨron nin urɨ,” ta; ka'pon amʉ' pe pʉra pe' me'atʉu?
  qvn-NT: Chaynuy carmi waquinniquiga “Nogaga Pablopa discïpulunmi cayä” nircayanqui,
    nätan waquinniquicunam “Nogaga Apolospa discïpulunmi cayä” nircayanqui. Chaynuy
    nirga, Diosman mana yupachicug runacunanuymi carcayanqui.
  tku-NT: 'Makapitzīn chī hui''xina''n tahuan: “Quit icstālani'' Pablo.” Ā''makapitzīn
    tahuampala: “Quit icstālani'' Apolos.” A''cxni'' chuntza'' hua''nātit tapāpitzipā''nantit
    hua''chi xalanī''n nac cā''quilhtamacuj.'
  bjk-bjk: Ma nang a öng i tengen bara, “E muu e Pol,” ma öng kabise belek i tengen
    bara, “E muu e Apolos,” io, i osen bere mum a nangadi mon mera xö öxöno lagunon.
  msy-2020: Gumazir mam kamaghɨn mɨgei, “Kɨ Polɨn anav.” Ezɨ mav kamaghɨn mɨgei, “Kɨ
    Apolosɨn anav.” Ezɨ arazir kamɨn ia mati nguazir kamɨn gumazamiziba.
  bpr-bpr: Nun dademe déé di gamu, manla, “Yé lalògu do Pol,” na yé man dademe, “Yé
    lalògu do Apulus.” Na yé gugmadèto dun, salngad adatyu di dad to nfun i banwe
    ani.
  cle-NT: 'Chiaah¹ liu³u²xɨ³ mɨ² ga³fáh³ah³: “Dsa³ chié̱y² Pablo ba² jniá³”, baáy⁴
    dxeeyh⁴ nɨ³ ga³féh³: “Dsa³ chié̱y² Apolos ba² jniá³”, hi³ja̱³ ¿xɨ² há⁴ja̱³ hi³
    rúh⁴ ga³jmee³ah³ liáh³xɨ³ dsa³ ca̱a̱³ cua̱a̱y¹ná² nɨ³?'
  txq-txq: Huu ei ketuk mae, “Air ia, kaꞌa Paulus hatahorin!” Ma hambu ketuk rae,
    “Air ia, kaꞌa Apolos hatahorin!” Tungga-tungga ei kokolak talo naa, ei matudu
    mae, ei sama tetar mia hatahori dae-bafok biasa fo ta nalela Karistus.
  aaz-aaz: Natuin hi bian mak, “Au reꞌ ia, naiꞌ Paulus iin na!” Ma bian mak, “Au reꞌ
    ia, naiꞌ Apolos iin na!” Ansuun oras hi miꞌuab on naan, hi miruruꞌ ma mikriraꞌ
    mak, hi humaꞌ meseꞌ on reꞌ mansian biasa goah.
  qup-NT: Kankunamanta shukkunaka rimankichi ñukaka Pablopa yachachishkanllatami katini
    nishpa. Shukkunaka rimanahun ñukaka Apolospa yachachishkanllatami katini nishpa.
    Chasna rimashpaykichimi kankunaka kawsahunkichi mana Yaya Diosta kasukkunashina.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, lɛlʋ tɔŋʋɣʋ sɩ Pɔɔlɩ tɔɔ kɛ́ mɑ wɛɛ, nɑ ɩnɛ ɩ́lɛ́ sɩ Apɔlɔɔsɩ
    tɔɔ kɛ́ mɑ wɛɛ tɔ, pǝ tɑɣɑ mɑ tɑ nyɩ ɩsɔnɑɑ kʋlɑpʋtʋ kɛ ɩ́ lɑkɩ mpʋ?
  azb-azb: Əgər biriniz «mən Paulun ardıcılıyam», başqası isə «mən Apollonun ardıcılıyam»
    deyirsə, siz adi insanlar deyilsinizmi?
  eng-DBY: For when one says, I am of Paul, and another, I of Apollos, are ye not
    men?
  guo-NT: 'Me-ama asew jiw, Dios naexasis-eli, duil wʉt kaenejchaxoelaxa-el, ja-ambej
    xamal. Xamalxot asew jiw jʉm-aech: “Xanal Pablo pejjiwan” —aechi. Asew jiw xamalxotbej
    jʉm-aech: “Xanallax Apolos pejpijwan” —aechi. Japoxan xamal amwʉtjel nakiowa jʉm-amfʉk.
    Samata, duilam wʉt, kaenejchaxoelaxa-emil.'
  hla-hla: Tara poata a toa i tamilimiu e poiena, “Alia e ka uagu tere Pol” na tabi
    e poiena, “Alia e ka uagu tere Apolos”, alimiu e kato heremi a katun tununa i
    puta, tsime? Aa.
  mav-NT: Mio tã ewei'e eiwo­'ope — Uruto ti Pauru mohey haria ma'ato irania'in —
    Uruto ti aimu'e hat Aporu mohey haria ewei'e. Mi'i hawyi eiwu­'uka wu'uka at ka'ap
    mio tã ei'e eiwo­'opiat hamo. Yt naku i mi'i tã ewei'e katu­pono mi'i tã ne'i
    pote mesu­wa­ro­tiaria yt Iesui mohey i haria ewywuat eiwe­wa­nẽtup.
  kpf-kpf: Zen itâ sâme, “Nâ Paulogât a.” Nâmbutŋâ ziŋ sâme, “Nâ Apologât a.” A yatâ
    sâme, zen um sâŋgiŋaŋgât mâtâbân ândime.
  ppo-ppo: Ti noatepae, me whi̧né duraalu, ȩ Pol-né dere fo sya fulapó, mené du,
    ȩ Apolos sya fulapó du betere-a, ha̧le mo whi̧né dere ala kaae diaao̧kélé dumipóló
    de?
  hin-2017: इसलिए कि जब एक कहता है, “मैं पौलुस का हूँ,” और दूसरा, “मैं अपुल्लोस का
    हूँ,” तो क्या तुम मनुष्य नहीं?
  wol-KYG: 'Bu kenn naan: «Man ci Póol laa bokk,» keneen naa: «Man nag Apolos,» ndax
    kon dungeen niti àddinay kese?'
  bef-bef: Lenali lugaꞌamagi Poluhi bonaꞌa nohune lite nelago to lugaꞌamagi Apolosihi
    bonaꞌa nohune lite nelana bonaꞌi yaꞌamagita lenali kumu faꞌmene melugu bonaꞌi
    suhi hite nehabe luto lu lepalalunaꞌmu yabe.
  amm-amm: Siyaiyo tiyamalo, “Yo mo Poloni imo kwai nokota.” Siyaiyo tiyamalo, “Yo
    mo Apoloni imo kwai nokota.” Nonani imo mo asi nokoni imo nali no.
  zaj-zaj: Ihawa imwe mmwanza wenu kolonga, “Nie wa Paulo,” na iyagwe, “Nie wa Apolo,”
    mweye si wanhu wa ulumwengu uno?
  chq-NT: 'Tsʉ wa mo jin''² tsá²: “Tsá² tya'' Poo²‑o jna”, joon ''in lɨ́ɨi¹³gɨ jin''²in:
    “Tsá² tya'' Apolos jna”, jmoo²oo'' la jmoo¹o tsá² taain²¹² juncwii²¹.'
  swp-swp: Esau i ene, “Eau Paulo ena pele,” eo esau i ene, “Eau Apolo ena pele,”
    omi sora buluma eai au laulau, e nige’e?
  bjr-bjr: Innikiqari Koorinti maqusanaa Yisuna ufara suqimariasakiqari moo fannoo
    qinee Pauroona aiku asauku marida mina ufamau fida fee qidanoo kafaa moo fannoo
    qinee Apooroosana aiku asauku marida mina ufamau fidee qimasaida aaqaida miqi
    qimariafanoo sia fee mi oosanafa innikina maqasaaqaraasa naanna ree mariana kooroo
    idanoo fee. Doo kooroo idanoo.
  aby-aby: Moi mima eno weaku, nae Forunu umuro aneka miya weakuro nono moi mima nae
    Aforasinu umuro aneka miya eno weaku. Ya eno weisaie ya gagane ku imusu imusu
    ukaisaba ibake yae Godinu wake nauke dakaisa orou ari eno sine ibaisa.
  eng-YLT: for when one may say, 'I, indeed, am of Paul;' and another, 'I — of Apollos;'
    are ye not fleshly?
  jni-jni: Barki inki uye maguna, “In raa amaru a Bulus” uye maguna “In raa amaru
    Afollos” azo me ticukum tini pum tini in zini ba?
  kne-kne: Tan mo kanan di esa, “Si Pablo di on-onodak” dowan aben kanan di esa, “Si
    Apollos abe di on-onodak,” adi pay man-iso di ogali yo sin ipogaw ay adi mamati,
    ay baken siya?
  tgj-tgj: Vdwlo nonugv lokv akonv mindu, “Ngo Paul gvlo reminggvdunv,” okv akonv,
    “Ngo Apollos gvlo reminggvdunv”—vbv minamv nonu nyiamooku gv nyi apiabv rima doore?
  gui-NT: 'Echa amogüe pe reta pere: “Che co jae Pablo pegua”. Jare iru pe reta pere:
    “Che co jae Apolos pegua”. Cuae oicuauca quirai peñemongueta jemimbota reño yogüɨreco
    vae reta oñemongueta rami.'
  quc-TT: 'Are kubꞌij jun chiꞌwe: In are nutereneꞌm ri Pablo, jun chik kubꞌij are
    nutereneꞌm ri Apolos. ¿La man kꞌu jewaꞌ kenoꞌjin ri man ketaꞌm ta uwach ri Dios?'
  heg-NTPO: Undeng muik atuli teng deng mia la tek noan, “Auk niam, Paulus atulin!”
    Nol tenga las pait tek noan, “Auk niam, Apolos atulin!” Etan mi aa ela lam, na
    tulu bel noan mi banansila el atuil apan-kloma ngias tukun.
  ptu-ptu: 'Aka maka'' deengkoa'' muuai: “Pentuhu''naä'' kao Paulus,” anna piha muuai:
    “Pentuhu''naä'' kao Apolos,” iya mannassa anna iai umpatandaanni diua susi liupia''
    pa''palakoammu to tä'' ungkaleso Puang Allataala.'
  bzd-NTPO: 'A'' we̱lepa tö icheke: “ye'' dör Pablo klé.” A'' we̱lepa skà tö icheke:
    “ye'' dör Apolo klé.” A'' ttökeia̱ es, e'' wa iwënewa̱ tö a'' dör we̱s pë'' kë̀
    a̱ Wiköl Batse''r ku̱'' es.'
  kwf-kwf: Ma ti ai amuꞋa kira ka fata Ꞌuri, “Kaimili na fafarongo sa Paul ki.” Ma
    ti ai kira fata Ꞌuri, “Kaimili neꞋe fafarongo sa Apolos ki.” Na alaꞋa lamuꞋa neꞋeriꞋa
    faꞋataꞋi madako liu ana falafala kamu ki diꞋia naꞋa ngwae noaꞋa kasi faꞋamamana
    ki.
  eng-WYC-2017: For when some saith, I am of Paul, and another, But I am of Apollos,
    whether ye be not [fleshly] men?
  eng-WMBB: For when one says, “I follow Paul,” and another, “I follow Apollos,” aren’t
    you fleshly?
  zat-NTPS: 'Dxácate̱ ne dxennale: Netu'' da''ntu'' Pablo, na'' xezícale dxennale:
    Netu'' da''ntu'' Apolos, ne dxunle ca dxelún benne'' cun ca nálajze̱''.'
  spp-spp: Ɲyɛ ná yii pìi s'à jwo na yii na ɲyɛ Poli wuu, ka pìi si jwo na pire na
    ɲyɛ Apolosi wuu, mà tàanna ná lire e, tá yii ná sùpyire sannte sɔ̀nŋɔŋkann'à wwû
    liye e bɛ?
  zty-NTPS: Kate' ne zoaḻen to benne' ḻe'e, benne' ẕnne' žónḻene' Pablo tẕen, na'
    yetó benne' ẕnne' žónḻene' Apolo tẕen, ne nakle ka no benne' nake' benachze.
  mek-mek: Lau paꞌani egaꞌina lapaꞌani, gome aufalao agaꞌo eifa, “Lau Paulo muninai
    lapea,” eoma, ke agaꞌo eifa, “Lau Apolos muninai lapea,” eoma. Oi ega okapa oma
    auga, papiau aumauni ega laomai ega koa laaꞌi ma?
  aey-aey: Ge, saen agenadec oso madena, “Ija Polna,” ena, odocob oso, “Ija Apolosna,”
    ena, kobol ina eu age dana mahanadec cinigwe bilegina.
  urd-GVH: जब कोई कहता है, “मैं पौलुस की पार्टी का हूँ” और दूसरा, “मैं अपुल्लोस की
    पार्टी का हूँ” तो क्या इससे यह ज़ाहिर नहीं होता कि आप रूहानी नहीं बल्कि इनसानी
    सोच रखते हैं?
  ycn-ycn: 'Marí que inaquiyana quemacá nanacuhuá: “Pablo hua''atéjena huecá.” Ajopana
    piño quemaño nanacuhuá: “Apolos hua''atéjena huecá.” Marí que ila''acá icó chá''atajeño
    que pajlocaca, aú iná hue''epí ipechu queja la''acaño icá.'
  djr-djr: Wiripuny nhuma ŋuli ga ŋunhi lakaranhamirr bitjanmirra, “Ŋarrany dhuwal
    yolŋu Bolwu yan,” ga nhuma wiripuwurr ŋuli ga waŋa bitjan, “Ŋarrany dhuwal Yapulitjku
    yolŋu,” bitjan. Yo, ŋunhi nhuma ŋuli ga ŋarrtjunmirrnydja bitjanmirryiny, ga waŋany
    nhuma ŋuli ga dhuwali bitjan yan bili nhakun ŋunhi munatha'wuynha yolŋu walal.
  kvg-kvg: Zapa ndǿgo, ezoqa nøme nandi-manqate, “No Pol nombopaēv,” neka nøme nandi-manqate,
    “No Apolos nombopaēv.” Matev av nqægo tozogoat, yaq zo manqei-qape ezoqam-qá
    matavap zua zombopáev.
  rug-rug: Ura keke gamu si zama, “Arau si lulia se Paula,” meke keke pule si zama,
    “Arau si lulia se Apolosi,” gua. Vegua, lopu tie tanisa kasia popoa si gamu pude
    gugua asa?
  hop-NT: Oviypi haqawa, Nu’ Paul ámuma, yaw kitalawhq, pu suhk̇a, Nu’ Apollos ámuma,
    yaw kitalawhq, ya uma panyuṅqe, qa nāp umuhtunatyay aṅ hinwisa?
  san-URD: پَولَسْیاہَمِتْیاپَلّورَہَمِتِ وا یَدْواکْیَں یُشْماکَں کَیشْچِتْ کَیشْچِتْ
    کَتھْیَتے تَسْمادْ یُویَں شارِیرِکاچارِنَ نَ بھَوَتھَ؟
  heb-LB: 'מה פתאום אתם מתווכחים על השאלה: מי חשוב יותר, אפולוס או אני? הרי אתם מפלגים
    את הקהילה, והתנהגותכם מוכיחה שכלל לא גדלתם באמונתכם.'
  caf-NT: '''Ilhunuh ''utni, “Si Paul nésyalh ''ust''ah,” ''ink''ez ''uyoon chah ''et
    ndutni, “Apollos nésyalh ''ust''ah.” ''Et whuz na''a ndudahni t''eh, ''et ''alha
    ih ''awhuz nuhyust''e lubeshi ts''un nint''uk?'
  mio-NT: Iyo ndo cuhva iyo ñivi ñuñivi, vati iyo chaha cati ndo ti chihin ra Paulu
    cuu ndo, ta iyo chaha cati inga ndo ti chihin ra Apolo cuu ndo, cati ndo.
  srq-NT: —Se rei Pablo mbae, ɨ chõchɨ̃ jemo nguiã ñee ũquɨ̃. —Se rei Apolos mbae,
    ɨ chõchɨ̃ jemo no. Nyebe jẽɨngo eã nguiã Cristo bi rese ũquɨ̃.
  kje-NT: Onne namlolo ono lolo mi ri aile ma na'aheni, “Ya'u lernohi Paulus mehe,”
    la ri aile ma na'aheni, “Ya'u lernohi Apolos mehe.” Morimori naise onne nodi kunukunohi
    nahenia mi ka mahinuri noho eni nina honoli wenewhe makun.
  gaz-gaz: Namni tokko, “Ani kan Phaawulos” jedhee, inni kaan immoo, “Ani kan Apholoos”
    yoo jedhe isin namuma qofa mitii ree?
  kud-kud: Na tupwamiu amwalo, ‘Ai Paulo yana boda’. Na tupwamiu hinage amwalo, ‘Ai
    Apolosa yana boda’. Yami walone dova taumiya bale'u yadi walo, bo?
  urb-NT: '@see-verse:1CO.003.003'
  fra-LSG: 'Quand l’un dit: Moi, je suis de Paul! Et un autre: Moi, d’Apollos! N’êtes-vous
    pas des hommes?'
  san-HK: paulasyAhamityApallorahamiti vA yadvAkyaM yuSmAkaM kaizcit kaizcit kathyate
    tasmAd yUyaM zArIrikAcAriNa na bhavatha?
  cak-SNT: 'Ruma icꞌo ri ncaꞌeꞌn: Inreꞌ in richin ri Pablo, y icꞌo ri ncaꞌeꞌn: Inreꞌ
    in richin ri Apolos. ¿Man kꞌalaj ta came chi ja ri ntirayij ixreꞌ ri ntiꞌan?'
  uvh-uvh: Beng sini' sidi kadapmang ka naktangka aming sidasa' tubo kidagang tonga
    a indi Pol ning midi sa' nakantam, a aming fam ka a indi Apolos ning midi sa'
    nakantam ning fatoing, wara' na u naknga sidi aming kamaganangni ko iking ning
    sabarik.
  ino-ino: Mako vaya'moki inake nehae “Polo'a laha'nepaiya keleti Yisasife afita laipafi
    male'none.” hu'a nehake'a mako'amoki “Apolosi'a laha'nepaiya keleti Yisasife afita
    laipafi male'none.” hu'a nehae. Ani ke nehayana ma mopale vaya'moki nehaya kava
    nehae.
  gnn-gnn: Nhuma yukurra ḻakaranhamirri bitjanmirri, “Ŋarranydja dhuwala yolŋu Bolwu
    warray,” ga nhuma wiripu mala yukurra ḻakaranhamirri bitjanmirri, “Ŋarranydja
    dhuwala Bulatjku yolŋu,” bitjan. Yo, ŋunhi nhuma yukurra ŋarrtjunmirri bitjanmirriyinydja,
    waŋanydja nhuma yukurra dhuwali bitjan yana liŋgu bitjan munatha'wuy ŋunhi yolŋu
    walala.
  yal-yal: Ɛ tan nde keden na a fala, a naxa, “N tan, Pɔli nan gbee n na,” boden yi
    a fala, a naxa, “N tan, Apolosi nan gbee n na,” adamadiyaan feene xa mi ne ra
    ba?
  cnt-NT: 'Ia₁ chi₂jua''₂ chan₂ jan₂ i₂juá''₂: “Dsa₂ quián₅ Pa₄ bá₄ jniá₂”; i₂lɨn₅₄
    guë''₂ dsia₅ táng₃, juá''₂: “Jniá₂ guë''₂ lɨ́ng₅ dsa₂ quián₅ Apolos”, ¿on₁jua''₅₄
    lia''₂ lɨ́n₅ dsa₂ mɨ₂güɨ́g₃ bá₄ lɨ́n''₅ ''nia''₂?'
  tif-tif: 'Kipni tunum malo ma iyo boko-lomdip: Nuli Pol ami tunum o, ke-bala, aa,
    malo ma ita boko-lom: Nuli Apolos ami tunum o, ke-bala kem-tabasip. Kemin, kanolin
    kukup kaali, tawaal diim kasel tunum imi kukup kaata-kup kanubip o.'
  nlx-nlx: जुलबुखे एक किथे, “मी पौलुसान हे,” एने दिहरो किथे, “मी अपुल्लोसान हे,” इहकेरीन
    तुमू दुनियान माणहान गेत नाह जीवते?
  apw-NT: Ła’ gáṉíídá’, Shíí Paul zhiṉéé nshłįį; ła’íí, Shíí Apollos zhiṉéé nshłįį,
    ṉii; áík’ehgo ni’gosdzáń biká’ ágot’eehíí be’ádaanoht’ee go’į́į́.
  gum-gum: 'Kaguende ñim møibe: “Nabe Pabloingatiig kur” chiben, katøgane: “Nabe Apolosweingatiig
    kur” chiben, øyeeg inchib pønrrappe, ¿maig amøñig køben amøñibelø lataig marøb
    pønrrømøtirru?'
  not-NT: 'Cara icanti paniro: “Naro irogomere Paboro”, aisati basini cantatsi: “Naro
    irogomere Aporo”, ¿Cantaigaquibi matsiguenga ira terai inguemisantaigue?'
  plu-plu: 'Pahapwi awna: “Nah gidahan kiyapwiye Pol.” Pahapwime awna: “Nah kawa.
    Nah gidahan kiyapwiye Apolu.” Ku samah yis awna inakni henne, yis ikewne ke hiyegbe
    ku pariye kane hiyak Uhokri.'
  iou-iou: In ätutäwä ŋode yäk täkaŋ; Nin Poltä äbotken nanik. Täŋirä ätutäwä Nin
    Apolostä äbotken nanik yäŋ yäk täkaŋ. Kädet u iwat täkaŋ uwä komen äma täŋo kädetgän
    iwat täkaŋ.
  ntp-NT: 'Siʌʌscadʌ pocaitiada aapimʌ: “Aanʌ ʌrPaavora mamaatʌrdamigadʌ”. Dai aa
    pocaitiada: “Aanʌ ʌrApoolosi mamaatʌrdamigadʌ”. Aapimʌ ʌpan vueeyi ismaacʌdʌ maivaavoitudai.'
  rai-rai: Baa te i piri naa, “Iaau murmur Paaulo,” ma te kaai i piri naa, “Iaau murmur
    Aapolos,” muaat pirpir ku welaar ma ra taara taanga min u ra rakrakaan buaal.
  haw-1868: No ka mea, i ka olelo ana a kekahi, No Paulo wau; a o kekahi, No Apolo
    wau; aole anei oukou ma ko ke kino?
  ffm-ffm: So gooto e mon wii Pool woodani, goɗɗo kasen wii Apollos woodani, wanaa
    ɗum ana holla miilooji oo ɗoo aduna njokku-ɗon?
  arb-NAV: 'وَمَادَامَ أَحَدُكُمْ يَقُولُ: «أَنَا مَعَ بُولُسَ»، وَآخَرُ: «أَنَا مَعَ
    أَبُلُّوسَ»، أَفَلا تَكُونُونَ جَسَدِيِّينَ؟'
  cop-CNT: ⲉϣⲱⲡ ⲅⲁⲣ ⳿ⲛⲧⲉ ⲟⲩⲁⲓ ϫⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲙⲉⲛ ⳿ⲁⲛⲟⲕ ⲫⲁ ⲡⲁⲩⲗⲟⲥ ⲕⲉⲟⲩⲁⲓ ⲇⲉ ϫⲉ ⳿ⲁⲛⲟⲕ
    ⲫⲁ ⲁⲡⲟⲗⲗⲱ ⲟⲩⲭⲓ ⳿ⲛⲑⲱⲧⲉⲛ ϩⲁⲛⲣⲱⲙⲓ..
  sri-sri: 'Mʉsã: “Yʉ Pabloyagʉ ããrã”, gajigʉ: “Yʉ Apoloyagʉ ããrã”, ãrĩ werenía. Irasũ
    ãrĩrã, i ʉ̃mʉ marã masaka Õãgʉ̃ deyomarĩgʉ̃rẽ opamerã irirosũ werenía.'
  nal-nal: Avuna araan azaxai zinim ka piaat naako, “Nia ga los Pol,” ma axazak kaarik
    naako, “Nia ga los Aapolos,” naagu dador be malasing aubina initiat la pira angkari.
  kyq-kyq: 'Kɛn naase jaay deb kalaŋ taaɗ ɔɔ: maam ara mꞋdebm Pɔl ɔɔ deb kuuy taaɗ
    ɔɔ: maam ara lɛ mꞋdebm Apɔlɔs, nakŋ naase iŋg Ꞌtɛɗki se, kɛse tec gɛn jikilimgen
    ɓaa se paac ey ne?'
  kwd-kwd: Ma tani ta'a amooru gila alafuu 'ilo'oo, “Meeru meru leka suria la Pol.”
    Ma tani ta'a ngaa'i gila alafuu 'ilo'oo, “'Ameeru meru leka suria la Apolos.”
    Nga alafuu lamooru ngai lo'oo 'e faata'i wataga no'o na falafala amooru 'e 'ilaka'u
    no'o ta'a gila 'ame tagoto'o.
  ded-ded: mongngo deude, “Ni Pauroac ngic.” Nga mongngo ine deude, “Ni Aporoac ngic.”
    Ngeni ifi degecdeu negemba ngeni ngictehecac arennu kecdae.
  ewe-ewe: Mikpɔ ɖa, mia dometɔ aɖewo le gbɔgblɔm be, “Míawoe nye Paulo ƒe amewo,”
    bubuwo hã be, “Míawoe nye Apolo yomedzelawo,” ke ɖe miaƒe nuwɔna sia mesɔ kple
    ŋutilãmenɔnɔ tɔ oa?
  nuy-nuy: Aynjaabu-nyung yamba ni-yamana, “Ngaya nganu-garrindharrmani na-Paul,”
    nigaayung nubagi-yung naaynbajung ni-yamana “Ngaya nganu-garrindharrmani na-Apollos.”
    Dani-yung-gala yigaj ngana-magana, nugurru nurru-yamana nguynju warra-mulung-aynbaj-jii,
    waari-yinyung wugurru amburru-jambarrgiyn-jinyung.
  cop-BHC: ⲈϢⲰⲠ ⲄⲀⲢ ⲚⲦⲈⲞⲨⲀⲒ ϪⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲘⲈⲚ ⲀⲚⲞⲔ ⲪⲀ ⲠⲀⲨⲖⲞⲤ ⲔⲈⲞⲨⲀⲒ ⲆⲈ ϪⲈ ⲀⲚⲞⲔ ⲪⲀ ⲀⲠⲞⲖⲖⲰ
    ⲞⲨⲬⲒ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚⲢⲰⲘⲒ.
  buk-buk: Bu mac awhê daôm kôc-kôc, ma mac nem lau ŋatô sêsôm bu sêŋkuc aö Pol, ma
    ŋatô sêsôm bu sêŋkuc Apolos. Mac nem gauc dinaŋ iŋ gauc nom-ŋga ŋambwa.
  pri-NT: 'Ba wiàna guwà ina pâ: «Wâgo, âna go pâra wiâ Paulo» é, «Wâgo, âna go pâra
    wiâ Apollos», â guwà paari pâ, ipaiwàguwà ma tèpa âboro gòropuu.'
  zpq-NT: 'Chnia'' chonḻe ca beṉe'' bi chesejnilaže'' Diosen'', ḻe baḻle žale: “Nacto''
    txen da'' chsed chlo''e Pablo”, na'' yebaḻle žale: “Nacto'' txen da'' chsed chlo''e
    Apolos.”'
  por-TFT: 'O fato de alguns de vocês dizerem: “Sou fiel a Paulo”, e outros afirmarem:
    “Sou leal a Apolo”, mostra/mostra, não é, [RHQ] que vocês estão se comportando
    como descrentes.?'
  gwi-NT: Nijin nakhwatee ch'ihłee “Paul vatąįį ihshyaa”, ts'ą' ch'izhii chan “dinjii
    Apollos vatąįį ihshyaa” nyąą dąį', jii nankat dinjii nąįį gwik'injiighit kwaa
    k'it t'akhwa'in t'akhwa'in! Jyaa dakhwa'ya' shrǫ'
  gvn-gvn: Yurra ngami-ngamiman. Kanbalda yalamal, “Ngayu Paul wukurril.” Kanbalda
    yalamal, “Ngayu Apollos wukurril.” Yurra balkaway yala bama Godunku binal kari.
  nhy-NT: 'Porke nijkuak se de amejwan kijta: “Nej nipowi iwan Pablo”, iwan oksé kijta:
    “Nej nipowi iwan Apolos”, ijkón namejwan ankiteititiaj nik ankichiwaj san tlan
    kineki namotlalnakayo ken tlakaj katlej mach kixmatij Dios.'
  asm-FB: কিয়নো কোনোৱে “মই পৌলৰ লোক” আৰু আন কোনোৱে “মই আপল্লোৰ লোক” বুলি কোৱাত আপোনালোকে
    জানো জাগতিক মানুহৰ দৰেই ব্যৱহাৰ কৰা নাই?
  okv-okv: Eto ungo na ‘Na Paul ta ambotani,’ eto ‘Na Apollos ta ambotani,’ ke ainge
    ereva amo enda embo ta ari avo ere ova.
  mxt-NT: 'Vatyi yɨhɨ́ ndo catyí ndo: “Yuhu cuenda ra Pablo yɨhí.” Ta inga ndo catyí
    ndo: “Yuhu cuenda ra Apolos yɨhí.” Cuñí chi catyí tyi nyacuví ndo tari nyacuví
    ñáyɨvɨ ña ñohó nuu chi Nyoo.'
  tzo-NT: 'Yu''un ti hech chavalic: “Ho''oni lec chquil ti Pabloe”, xachiic, “ho''oni
    lec chquil ti Apolose”, xachiic, hech yu''un ¿mi mu co''oluc chapasic hech chaj
    c''u che''el ti much''utic mu xch''unojbuc sc''op ti Diose?'
  ind-AGS: Ketika salah satu dari kalian berkata, “Saya pengikut Paulus,” sementara
    yang lain berkata, “Saya pengikut Apolos,” bukankah itu menunjukkan kalau kalian
    sangat manusiawi?
  omw-omw: Qikye, nkye inronra hiqata ntainra quavaro nkyiqitairo mpovanto tiqaro,
    Nte Porura vataqina vuvave, tiharo mpovanto tiqaro, Nte Aporosira vataqi vi varuvave,
    ti variro. Nkye mwitaamaqi viqata nkye mwatanyaa okyara riaahua votima kyeta uaqiama
    kyetama nrohi variavo.
  yrb-yrb: Mui amarama na Foronu amara wasuro mui amarama na Aforasinu amara wasu.
    Ya eno waitana yana saragari ue tu aika maika utaitaba yana Godinu sina nautawa
    uwara ari.
  maa-NT: 'K''e̱ nga bixón: “''A̱n, xi̱ta̱ ts''e̱ Pablo‑ná”, ko̱ jè xi ìjngoò tsò:
    “''A̱n, xi̱ta̱ ts''e̱ Apolos‑ná”, jñò, k''oa̱á s''ín nokjoà koni chja̱ xi ta̱xki̱
    xi̱ta̱ i̱sò''nde.'
  mcq-mcq: Ijihunaꞌe vea kaꞌene ei pini na Poru ꞌararihau ꞌiavuꞌe ea pina na Aporasi
    ꞌararihau ꞌiamujaho ꞌú ja ea kaꞌene mweꞌa kehunijipo ꞌwavujaꞌinaꞌe ꞌwavu raka?
  sus-A: مِشِ ندٍ تٌ عَ قَلَمَ وٌ يَ مَ، «ﭑ بِرَشِ ثْلُ نَن قْشْ رَ،» مِشِ فبّتّ قَن
    عَ قَلَ، «ﭑ تَن بِرَشِ عَثٌلٌسِ نَن قْشْ رَ،» نَ مُ عَ مَسٍنمَ شّ عَ وٌ لُشِ نّ
    عَلْ دُنِحَ مِشِيٍ؟
  jpn-1965: ある人が、「私はパウロにつく。」と言えば、別の人は、「私はアポロに。」と言う。そういうことでは、あなたがたは、ただの人たちではありませんか。
  fra-SBL: 'Car si l''un dit : « Je suis Paul », et l''autre : « Je suis Apollos »,
    n''êtes-vous pas charnels ?'
  yka-yka: Bang niyaˈ kaˈam magpaˈin, “Si Paul iye tinuhutkun,” sinduwehin magpaˈin,
    “Bang aku, si Apollos iye tinuhutkun,” magsaggaˈ-sinaggaˈ pe kaˈam kuweˈ meˈ aˈa
    manggaˈi manuhut Tuhanin.
  mle-mle: Aw gwur nuwukadiy wakwanadiy, “Wun Pol dikidi kalivadidi duw-adiwun,” wataay,
    ay nuwukadiy wakwanadiy, “Wun Apolos dikidi kalivadidi duw-adiwun,” wataay. Aw
    atawa wakwagwuralik, alik gwur mwiyir adiy Godaam laakw maarkwanadiy duw taakw
    kaytik wakwanadiygwurik.
  shp-NTPO: Jaskatira ikai jatíribibo, ea riki Pablona iki; wetsa ikai ea riki Apolosna
    iki; ja joi ayamaibo ikai keskatiresibi mato ikanai kopí.
  aom-aom: 'Ëhesi bëhoho jemë ae göëro uvanueje: Na Paul-are ae jevajëjo. Ae göëro
    uvanueje: Na Apollos-are ae jevajëjo. Ëhi jiëꞌe jö gö gö atarujohuro ëhuro jemë
    God rumoꞌe aribövioho vaꞌëne jëve.'
  geb-geb: Nden gumgi mbari khaŋ nzuai, “Nza Por zɨn vui.” Nde mbari khaŋ nzuai, “Nza
    Aporos zɨn vui.” Nde mba khesharigi buni nzuav, nde kha nuiana gumgi mbui tɨva
    mbui fhuv thi?
  bsj-bsj: no chano kange yiki mi no bwokob Bulus mi ki no bwikob Afolos chano nyori
    keb yim nii firem kom yitiyeka.
  cak-cak: Roma ec'o chive rix ri niqui'ij chi ja yin Pablo ri más yincajo' y ec'o
    ri ye'in chi ja ri Apolos ri más nicajo'. Chiri' nik'alajin-vi chi ri ic'aslen
    xa junan riq'uin quic'aslen ri manak ri Lok'olaj Espíritu quiq'uin.
  chf-NT: 'Untu u yäle'' ca''da: “No''on t''oc aj Pablo ayanon”. Otro untu u yäle'':
    “No''onba t''oc aj Apolos ayanon”. Jinq''uin a wäle''la ca'' jini, ¿mach quira
    a chenla ca'' u chenob winicob pancab que mach u tz''onäjobba?'
  tlf-tlf: ipmi tinum iip maak maak iyo bogo-nilip e, “Nuyo Fol imi tinum o,” agan-bala
    e minte, milii iyo bogo-nilip e, “Nuta Apolos imi tinum o,” agan-bala no kem-nuubip
    kale, kanupmin kuguup boyo kafin diim tinum imi kuguup uta kanu-bilip ko.
  piu-2006: Kutjupa tjuṯangkunyurra watjalpayi yalatji, “Nganaṉa Puulaku waarrkana
    tjuṯa nyinanyi, paluru nganampa nintilpayi palya nyinanyi. Nintilpayi kutjupa
    tjuṯangku wiyawana nintilpayi.” Kutjupa tjuṯangkunyurra yalatji watjalpayi, “Nganaṉa
    Yapulutjaku waarrkana tjuṯa nyinanyi, paluru nganampa nintilpayi palya nyinanyi.
    Nintilpayi kutjupa tjuṯaku nganaṉa wiya yunyparringanyi.” Yalatjiya Katutjaku
    ngurrpa tjuṯa nintilpayi kutjuku yunyparringanyi, nintilpayi kutjupa tjuṯa tjana
    panypurangkupayi.
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj ru̱cꞌ i noꞌjbal naꞌn tak reꞌreꞌ til ncꞌutunic lok chi
    maꞌ chopo̱j ta na̱ anoꞌjbal tak ruꞌum i Lokꞌ laj Uxlabal. Jeꞌ reꞌ nikꞌor maj wilic
    aweh tak nquichop qui̱b chi jeꞌ wili nquikꞌor chi quiwach: «Reꞌ kꞌorok i hin maj
    reꞌ maꞌ Lu̱ꞌ nitahkej ru̱cꞌ ricꞌuhbalanic, nqui nquikꞌor. Wilic woꞌ take jeꞌ wili
    nquikꞌor: «Ha̱ꞌ, reꞌ cok kꞌorok i hin maj reꞌ maꞌ Apo̱los nitahkej ru̱cꞌ i cꞌuhbalanic
    riban, nqui nquikꞌor.'
  tue-tue: 'Mʉ́ã sĩquẽrã biiro wedesea: “Yʉʉ Pablomena niiã”, ãpẽrã́ “yʉʉ Apolomena
    niiã” jĩĩã. Teero jĩĩrã, atibʉ́reco macãrãbiro wedesera tiia.'
  bjp-bjp: Wara le, aunbiing neng lo gam i tara le, “Ia mi lo Pol,” ke neng ka tara
    le, “Ia mi lo Apolos,” ke i finngas u sau le gam tina piklinbat.
  xon-xon: Ubaa yaa len ke u dii Pɔɔl, le uken mu yaa len ke u dii Apolos kan, naa
    naahn dulnyaa yaab aa?
  tzo-ZNT: 'Ti jaꞌ yech chavalique: “Li voꞌone jaꞌ ta jchꞌun cꞌusi chal ti Pabloe,
    li voꞌone jaꞌ ta jchꞌun cꞌusi chal ti Apolose”, ti xachiique, jaꞌ chvinaj o ti
    jaꞌ to yech chapasic chac cꞌu chaꞌal tspasic ti muchꞌutic mu to ta xchꞌunic li
    scꞌop Rioxe.'
  mpm-NT: 'Ja ka kaꞌan ra: “Ruꞌu yɨꞌɨ jiin Pablo.” Ti uu ga ra kaꞌan: “Ruꞌu ka yɨꞌɨ
    jiin Apolos.” Nu siaꞌan ka ndoꞌo ini ra, ¿ansu ɨɨn ni ka kuu ra jiin yɨvɨ niꞌin
    ini un ja kiꞌin yɨ nava kuni maa i nu?'
  ots-NT: 'øde, cʉ ddaaquiguɛjʉ, guí ma̱jmʉ, i̱na̱: “Dí tɛnije car Pablo.” Cja̱ cʉ
    pe ddáa i ma̱jmʉ: “Nugöje, dí tɛnije car Apolos.” Tji ya ca̱. Guehca̱ dí xihquijʉ,
    guí mbe̱ndijʉ ncja ngu̱ cʉ cja̱hni cʉ jin gui yojmi ca Ocja̱.'
  hoy-hoy: यतिकी याग पयला अनतान, “ना पौलुस उन हुईन,” अदिक दुसरा अनतान, “ना अपुल्लोस
    उन हुईन,” रा येन नीव दुनिया अन मंळसागोळ्द घाई जीऊस सकालीर?
  amo-amo: Bara asa umong nworo, “Ndin dortu Bulus ku,” umon tutung woro, “Meng din
    dortu Apolos ku,” na issosin nafo anit asurne ba?
  pjt-pjt: Panya nyuranku kunyu pika-pikaringkula wangkapai, “Ngayulu Paulala tjungutja.”
    Ka kunyu kutjupangku wangkapai, “Wiya, ngayuluṉa Apalatjala tjungutja.” Palu nyara
    palu puṟunypa wangkara nyura aṉangu panya mantatja kulilpai tjuṯa puṟunypa nyinanyi.
  cwe-cwe: Munhu imwe yahalonga, “Niye nomsondelela Paulo”, na imwenga yahalonga,
    “Niye nomsondelela Apolo” ivo mweye wose hamtenda fana wanhu wa isi ino viwotenda?
  daa-NT: 'Ya gem rakki kaawa aman : « Nun gem ka Pool » ho ka pey aman : « Nun gem
    ka Apoloos », ŋaar-ak gaarro kadar goyiŋko ar ka geemir di walla ?'
  mlp-mlp: Ad mat araq bilaqaq, Ya Pol ago dauhibta haqaq. Sa mat araq bilaqaq, Ya
    Apolos ago dauhibta haqaq. Daq nazaq ne emad ne bilaqne og ka ago matawta nog
    a hi iyay ye?
  ape-C: Enen arpen nyakri, “Eik yagipesh Pol iri.” Aria enen nyakri, “Eik yagipesh
    Apolos iri.” Aria enyudok ipakin baraen douk nyeyabigap um ipak douk watak pape
    kabi agundok atapish arpesh um.
  bgs-bgs: Tun ákniyu duwán mga ágkagi, “Si Pablo tô igpasakupan ku,” asta duwán mga
    duma na ágkagi, “Si Apolos tô igpasakupan ku.” Purisu tô áglumun yu iring katô
    mga manubù na ándà pamaké ki Cristo.
  faa-faa: Re ayiáka risike repo metakiramo someraka, “Ano Pore patera aserakanapo.”
    Airakano metakiramo someraka, “Ano Apórose patera aserakanapo.” Aíyaka someraka
    arisiane nena aporomo tafatafana ayiáka repo namina yia ayiáka tafatafaraka risikinapo.
  kik-kik: Nĩ ũndũ-rĩ, rĩrĩa mũndũ ũmwe ekuuga atĩrĩ, “Niĩ nũmagĩrĩra Paũlũ,” nake
    ũrĩa ũngĩ akoiga atĩrĩ, “Niĩ nũmagĩrĩra Apolo,” githĩ mũtikĩrĩ o andũ a ndũire?
  cap-NT: Yekjapanacaqui anc̈hucaquiztan cjic̈ha, “Wejrqui Pabluz̈ t'akquiztanc̈ha”.
    Yekjapanacazti cjic̈ha, “Wejrqui Apolos t'akquiztancha”. Jalla nuz̈ chiichiican
    ana criichi z̈oñinacaz̈takaz kamc̈ha.
  ksr-ksr: Tosaaŋa oŋonoŋ kokaeŋ jeŋkeju, “Nono Poolwaanoŋ qaa otaaŋkejoŋ.” Tosianoŋ
    kokaeŋ jeŋkeju, “Nono Apoloswaanoŋ qaa otaaŋkejoŋ.” Kaeŋ kaeŋ jeŋ mono baloŋ ejemba
    omaya kolooŋkejutiwaa tani kaaŋa laligoju.
  eng-TNT: As loge as one sayth I holde of Paul and another I am of Apollo are ye
    not carnall?
  sbs-sbs: Mi zumwi hawamba, ni chilila Paulusi, zumwi uti ni chilila Apolosi, kamuhali
    uvu vantu na?
  sue-sue: ema Ozana tepo meni nuago inowewita? Nisokare nana eni meni “Na Paulora
