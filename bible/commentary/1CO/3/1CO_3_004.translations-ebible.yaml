  kxv-kxv: ଏଚେ଼ତା ରଅସି ଏଲେଇନେସି, “ନା଼ନୁ ପା଼ୱୁଲ ତା଼ଣା ତାତେଏଁ” ଅ଼ଡ଼େ ରଅସି ଏଲେଇନେସି “ନା଼ନୁ
    ଆପଲ ତା଼ଣା ତାତେଏଁ” ଏଚେଟିଏ ମୀରୁ ଦାର୍‌ତିତି ନାମାଆତି ଲ଼କୁତେରି ଆ଼ଏକି ?
  amu-NT: 'Ee quia cwiindyoꞌ ꞌo nntso: “Ja matseijomndyo̱ cantyja ꞌnaaⁿꞌ Pablo”, ndoꞌ
