  ben-OBCV: কারণ যখন একজন বলে, “আমি পৌলের অনুসারী,” অন্যজন, “আমি আপল্লোর অনুসারী,”
    তাহলে তোমরা কি নিতান্তই সাধারণ মানুষ নও?
  mil-NT: 'Te dava‑ndo càchí‑ndó: “Yúhú cúù‑í cuèndá té Pǎblú.” Te dava‑ndo càchí‑ndó:
    “Yúhú cúù‑í cuèndá té Àpolós”, duha càchí‑ndó. Te sá dúcáⁿ càháⁿ‑ndó xíǎⁿ cútnùní
    sá quídé‑ní‑ndó mèe‑ni nchaa nacuáa sàni iní méé‑ndó.'
  myu-myu: '— Paulo kadiayũ oceju bit — i''e''em ey''in. Warara''acayũ bit e''em:
    — Apolo kadiayũ oceju bit — i. Imẽnpuye eyju itabut''ũmayũ jo''i jekukum.'
  fue-fue: 'To oon ceenniri hakkune mooɗon faa moy mooɗon fu e wi''a: «Min mo Pol
    nun,» oya bo e wi''a: «Min mo Apollos nun,» ɗum hollataa no onon e ɓe duuniyaaru
    fu on gootum nun na?'
  amk-amk: Weo masino manea meteyo, “Yau mani, Paulusi ne inontaraio irariati di yau,”
    mane mea aha mani meteyo, “Yau mani, Apolosi ne inontarai irariati di yau.” Mewaitawana
    kahai e, we na mene menari tonana wa deinawiaia kasau ampa we nana mani meweinontarai
    nunei di mea terai ne?
  fai-fai: Kayo kinim bako nada, naka Faul amino kal bada, mak bako naka Abolas amino
    kal bada keibiw namti, kiba bakan dim kadák kinim wanang imi kukuw kanamin taw
    keibiw.
  ura-NT: “Canune Faboroacha ere tonoraaun,” jana leeochaauru “Canune Aforoacha ere
    tonoraaun,” naain ereeichene jaunte, jaiti Cana Coaunera coitucuelanaala nenacaauru
    cachaauru rijijieein ichaohichene jaun aitocoiche.
  mcd-NT: Atirifi isca huafo, —Nonfin Pablo tanaquin. Ascan noncai Apolos non tanama,
    —ishon anori yoiaifoanno. Atirifiton yoicaquin, —Nonfin Apolos tanaquin. Ascan
    noncai Pablo tanama, —ishon anori yoiafo. Anori yoiquin man ato oinmanaquin nan
    Diospan Yoshin Shara matoya rafuama cuscarafo.
  urt-urt: Miyeꞌ ende ŋanange na, “Ŋam gwande Pol.” O ŋoinde ŋanange na, “Ŋam gwande
    Apolos.” Ŋaiye yip yende taꞌe liki pe, yip teter yarp taꞌe miyeꞌ kekep.
  kiz-kiz: Kwa ndabha mmonga ijobha, “Nikamfuata Paulo” Yhongi ijobha “Nikamfuata
    Apolo,” muishu lepi kama bhanadamu?
  tzo-TZE: 'Yu''un jech chavalic: “Vu''une ja'' lec chquil li Pabloe. Vu''une ja''
    lec chquil li Apolose”, xachiic. Ja'' svinajeb ti jech to chapasic jech chac c''u
    cha''al tspasic li boch''otic mu''yuc xch''unojique.'
  lex-lex: Yoma riy dom riwra amlernohor neka Paulus, ne dom de riwra amlernohor neka
    Apolsu. Wniehwami emkade ntutga de plol toto'a de miy edonna miolin doin ma'ta
    nhioli-liet nohkeranmi de!
  dov-dov: Nkaambo umwi waamba kuti, “Nditobela Pawulo,” alubo umwi waamba kuti, “Nditobela
    Apolosi,” tamuli zilengwa zyabuntu biyo na?
  rgu-rgu: Huu fo emi ruma mae, emi nana Paulus lahendan! Ma ruma mae, emi nana Apolos
