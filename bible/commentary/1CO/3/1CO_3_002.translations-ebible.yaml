  nko-NT: Nyɔ́pʋ-ntsu nɛha mlɩ. Mmɛha mlɩ atogyihɛ onutó. Alɩ brɛ́ ámʋtɔ á, mlɩmɔ́kʋ́fʋn
    atogyihɛ onutó gyí.
  bsn-NT: Cristo ĩ gotimasiorere, josari me bʉsane ajimasirere mʉare gotimasiorũgũcajʉ.
    “Yʉ gotimasiosʉosere ajimasibeticõa ñaama” yigʉ, josasere mʉare gotimasiobeticajʉ.
    Yucʉ quẽne to bajirone bajicõa ñarãja mʉa maji. Beroaye mʉare gotimasioroti ti
    ñaboajaquẽne, mʉare yʉ gotimasioboacatirene tudigoticõaroti ñaroja. Mʉa masune
    mʉa bojarore bajiro mʉa yicõa ñajare, to bajiro yaja yʉ. Gãjerã ĩna bajisere ĩacõari,
    “Yʉa rẽtoro quẽnaro ñaama” yiĩajũnisini, ñagõjai, bajiñarãja mʉa. To bajiro mʉa
    bajiñajama, Esp'iritu Santore cʉomenare bajiro mʉa masune mʉa bojarore bajiro
    yicõa ñarãja.
  pib-NT: Tnuchga nutgi. Gi wa niikaluru nenekgi. Gi rixanu gixa gi gimkatawalu. Gi
    koxa xani gimkatlu.
  wiv-wiv: Hau ta vazuzimiu, beta na vala haninga matuha ni miu. Na vuna ma beta ni
    taem miu kata pelea haninga matuha. E kua ve ia ma beta ve miu na nap.
  reg-reg: Nabhanywesishe amata na jitali nyama, kulwokubha aliga mutemaliliye okulya
    jinyama. Na woli muchali kwimalilila.
  mlh-mlh: Nonji buŋo mane mukunimiŋ ore so moŋ obu oŋuine gume ŋaberu goboŋ. Uqo
    foriine nonimiŋ ore so, so fukebuŋ ore buŋo rarakaine oi so ŋareboŋ. Damaŋ oo
    uqo foriine noniminde embimbiŋgabuŋ eru damaŋ yoo oŋuakoŋ oi soine so noegobi.
  gof-ENT: ሂንቴ ሚኖ ካ ማናው ዳንዳዒቦና ጊሾ ታኒ ሂንቴና ማ ፓሃስ፤ ሃዒካ ዳንዳዒቤኬታ።
  aau-aau: Hakwe hme kokwe mu-hi me-aw seme kow-a, sawk ayay krai me kow-a pa seme
    lwak, payhokuaw, homkwe orowm nonaw lwak. Mo enekwei enkin ohiy seyn, homkwe seyr
    orowm nonaw lwak.
  tvk-tvk: Melele xa natepispisi mi xamim, natesa pispisien xil xa tehe temele tang
    mi xamim tengan muvuri nggoni ngan xa nana tei di misa sus mi tuvava nan. Io,
    nggoni tuvava xil xa lasakras lava anien xil xa nggeih, inou natnapispisi ti mi
    xamim usil holesok xil xa nggeih vengan xa natekila xa xamim mutnamatu kuhi ti
    mu e neketen namim. E taxeak mun, neketen namim tamatu kuhi ti mu tengan muvur
    pispisien xil xa nggeih.
  prf-NT: Gatas en inyatád ku dikomoy tenhud, bakán a maktug a makan, gapu awan moy
    palla iyud kaya. Peru hanggan nadid ay awan moy palla kaya,
  auy-auy: Umarambó fasiꞌaén-tómbá ímba timéꞌo náámbo tíméntemba Káráísitin-aai ímba
    fasiꞌaén-ááífímbán-ifo fetóímó in-ááífínkémbá simátímakaumne. Ááéma ímba kanaaꞌá
    ísáántafeꞌa miyán-ááífínkémbá Káráísitin-aai simátímakaumne. Káféꞌwaraꞌa miyá
    uréꞌa méꞌa póꞌa ímba kanaaꞌá wéisaawe.
  tbg-tbg: Noruqamavi vaiintira kempuka kara amintemake, te kempuka uva ni tiva nimirare
    ti, tavauramanta ne naati vainti voqaara variamantara ti, te naamaqai ni nimi
    vaunara. Qumina vaiinti nahenti maa vataraqaa variaka kia koqemake nuantemake,
    nevata ni variarara ti, ne maa entara naamaqai neka variara. Ne nai toma amite
    nai toma amite, nai ati nai atiha variara. Ne mintiaqi viha ne vaiinti nahenti
    vataihainaa okarara iri variaka nuantemake ni variara.
  hub-NT: Uchi yama akina ainaka yurumkan yutsuk muntsunak muntsuwaiti. Atumsha numamtuk
    asaakrumin, atum nekamain aina nunak jintintamiajrume. Tura yamaisha turusnak
    jintinmainaitjarme.
  hmo-hmo: Unai dainai rata dekenai umui lau ubua. Aniani aukadia umui dekenai lau
    henia lasi, badina umui be do goada lasi, harihari danu umui be do goada lasi.
  big-big: Watabi nogo iniyegi kozak yeiya piyeng mandik songonowiligu yebili ni pilik.
    Piyeng ngeragi kozang piyeng kelik ono, purik ini pilik piyeng weiyagirikki kangkere
    miza ono kopong, keya ini ngoluk kangkere miza ono.
  gux-G: N tieni mi naaŋanma i, ti nandi ka. Hali yeni mɔla kuli i da k bobni k dagdi.
  cnl-NT: '''E³ jo̱³ ''é̱e̱² ''e³ ''nɨɨ''n³¹ jmɨ²³tʉʉ''² hua² ca²³''i̱''n²³na²³ ''nee''²³.
