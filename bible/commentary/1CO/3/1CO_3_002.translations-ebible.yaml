  qwh-NT: Lichillataraq chichicaq llullu wamrataqa manam chucru miquitatsu qoycuntsic.
    Tse cuentanollam fasil cäyiquillapaqta yachatsiyarqaq, porqui qamcunaqa manaran
    sasa caqcunata canan camayaqpis cäyiyanquiraqtsu.
  gaw-gaw: Nid yuḏ ag e g̱agaṯag ii laṯeb, ag huh laṯeb, amubia haen amup̱a da ag
    nai g̱agaṯag madap̱i, ag aoglagnu elele iiṯa amunu da nai unuqagnab ii maṯimi,
    da nai gai iiṯa aaḵuib maṯimi. Ag gemu ele nai g̱agaṯag aoglagnu elele ii daaṯeb.
  nca-nca: Nondo o newero kondé qu yunowero mepémo kini, susu naŋge, dokoro ye o kondé
    rewero mepémo kini. Ko itaka ŋuya rewero mepémo kini,
  zpz-NTPP: Ya̱ blyu̱u̱ de coz a̱ꞌ biigy ni der gal nu ricy biñ mñaa ornu rgaagy mi
    mdoo nim. Gal nu na mdoo miiñ nu wacyiiñ yu gow yu gyit, ni na de ru nu wacyiiñ
    der nu gyeñ ru de coz biigy ni Crisht. Mas na wagac ne̱e̱ de coz biigy zeꞌ lo
    der.
  mkj-mkj: Ngoahi anahne kamwingehki kamwai melik, jaudi mwinge masak, pwa kamwai
    kahjik kak oang. Pel apkas kamwai pel kahjik kak oang.
  zac-NT: Bëluáꞌahia lëꞌë të con enseñansë sencigi cumë ziquë tubi meꞌdë naradchi.
    Rúnëdiꞌi të gan gau të cumidë ziquë më ruꞌbë. Todavía adë riasë́diꞌi të ra enseñansë
    naná rquiꞌni parë su të firmë lu shnezë Dios.
  kyg-kyg: Lapakaemo alopa vayaꞌmogi neꞌnaya agufa neꞌyaꞌmo nesayafeꞌmo alo osutapa
    afaꞌa maiꞌnageꞌnaeꞌmo nuꞌmo lapamiꞌnove. Alo osutapa maiꞌnetapaeꞌmo hemeniꞌeꞌmo
    alo osutapa afaꞌageꞌmo maiꞌnae.
  kmk-kmk: Isunga kamaak si nampainum si gatas kan dikayu kan adik initdan dikayu
    utdan naboḻanga makan ta adiyu payyan mabooḻana kanon dan naboḻang. Yoong inggana’t
    tun satun adi kayu payyan makabooḻ
  cao-NT: Jaha tsi bëroria ca tiisi roha mato qui ë amaniquë, naa jahuë baquë jahëhuá
    xoma amahai jascaria. Toatiyá tsi Dios Chani-chaniria binoma ma iniquë. Jishopë.
    Jari toca xo mato rë jaboqui.
  bbr-bbr: Is ak mokoit senek apur karar aromin, o sakau arau wa, owon, ak o sakau
    jaun itok wa. Rusapai ran ak o sakau owaun senek itok wa.
  inb-inb: Chi­manda, llu­llu wawa­kunata lichi­lla upia­chig­sina­mi iachai­kuita
    iacha­chir­kai­ki­chita. Ña atun­kuna miku­diru kag­sina iachai­kunata mana­ra
    pudir­ka­ni­chu, kam­kunata iacha­chin­ga­pa. Kunan­kama mana­ra pudin­gi­chi­chu,
    chi iachai­kunata iachan­ga­pa.
  hrv-hrv: 'Mlijekom vas napojih, ne jelom: još ne mogoste, a ni sada još ne možete'
  box-NT: Lé bṹn te bìo hã bíoní na á ĩ bía nɔn mia ka lòn yoomu. Hã yí
    ka lòn dĩ́nló na lì. Mu bon, ĩ lá bía làa mia lè hã bíoní na ka lòn
    dĩ́nló na lì á mi máa dàń máa zũń hã kúará. Hàrí hã laà na kà
    wán, á mi pá yí dà máa zũń hã kúará,
  ote-NT: Dá zoꞌahʉ ꞌramatsꞌʉ ngu ꞌraya zi ba̱tsi núꞌʉ tsʉtho, ngueꞌa̱ himbi za dá
    xiꞌahʉ ya noya xá hñei, ngueꞌa̱ mi otho ndunthi ri mfa̱dihʉ, y asta nubya hinxa
    za stá xiꞌahʉ gatho.
  wnu-wnu: Ye wau unor inau utau gas ende at igumei. Mani gagam me andarau. Qen end
    an me nonoguretarau, eng gas ende see gor ende igoumon.
  zam-NT: Daa ndlu'que' gu' rye con' co' nac cón che'n Crist thìb mod co' inagànte
    no ndlina loo gu' xal mèn co' nda' lech ndxu myen' bix. Tac axta nalle' tarte
    gác gu' gòn gu' no té'th gu' di's co' nac más nagàn cón che'n Crist xal myen'
    bix co' tarte gác hua ndac lua' no xít xal mèn gox.
  zyp-NT: Batui hmuisui e naa zaw balang lynah cawtah bu cang lytah meimeitui ka ca
    peh he kho. Ahmang tei co, ato tai heh hmai zaw balang bei he ceh.
  sey-NT: Ja̱je paꞌina, mësarute a̱ꞌjiñere yeꞌyahuë, tsi̱ maña oje tsu̱ꞌsucohuaꞌire
    yoꞌoyeje̱ paꞌye. Ja̱je yeꞌyahuë, mësarupi jëa a̱o a̱ni ti̱ꞌamaꞌcohuaꞌije̱ paꞌiohuaꞌi
    paꞌijëna, ñaquë. Yureje̱ ja̱ yëꞌtaꞌa joyo paꞌiyere asa ti̱ꞌamaꞌcohuaꞌi paꞌiyë,
    mësaru, pa̱iseꞌe cuasayere ja̱ yëꞌtaꞌapi paꞌijë.
  nvm-nvm: Tavan iji na ijeg kuardiainva ijia na Godon vuak ka mamkanuk roin naba
    nijaidiain. Regavo iviakma na vierafe na Godon vuak mamkanuk roin naba nijaidiak.
    Ijefuon maiji ja vek e moik igekor bu karioijo ja ijeg karij. Jaka kaifjon ijiena
    oi isema vierafene musikuaiknum karij. Ja ire ijegrejo iji jaka e iji eraneb bu
    E Bomana ijefuon e renva bakin iji bu rejo ja ijeg rej.
  mps-mps: Eno po digi po begelama obao. Dage te Krais wali pabo kolesagade wai bǫų
    tiwai bidibaso, te eno po dagebolo ola mobadi, eno te yadala pai po naga dage
    ola mani, te wai bǫų ame pe mabo tiwai. Eno te dili yai nai dage mabeo. Te sogo
    dagego te dila pai nai tuabo ąǫ isąwai, dagego Godigo sęgę yai po sabo usube.
    Megi me dage usu yabo me elalubao.
  pab-NT: Exowaka xoima kaxaerakisakitere totonexati kakoa akereta naotyakisa xiso,
    maisa atyo nakairati kinaterexe kakoa katyaisakitere akereta xini naotyakisa xiso.
    Maisa atyo hatyohare niyahare ximemehenere hoka. Exahe kalikini hoka maisa ximemehenere.
  llg-llg: Au musi anoli ei kada laꞌeneu dedeꞌa daꞌuanak, huu ei bei ta mahehele simbok
    dedeꞌa mabela, sama leo kakana anak fo bei ta bisa naꞌa mbaa. Naa te ei musi dadi
    balakaik sama leo hataholi inahuuk fo nateme naꞌa mbaa. Tehuu hatematak ia ei
    bei sama leo kakana mbimbilanak fo kada nalelak ninu ina susu oen.
  kyf-kyf: Nɩɩ, we 'gbʋ, ɩn yia aɩn nyɩtɩnyu 'nyɛ, 'ɩn ɩn 'nɩa aɩn lililu 'tɩtɛ 'nyɛ.
    A 'nɩ mneni a 'ka we li, 'ɩn -zɛɛn -bhlokpadɛ a 'nɩ we lilie mneni.
  tpi-tpi: Mi bin givim susu long yupela. Mi no bin givim strongpela kaikai long yupela,
    long wanem, yupela i no redi yet long kisim strongpela kaikai. Na nau tu yupela
    i no redi yet,
  mih-NT: Tañi sa tuhva yo cuhva zɨcuɨ sii sa ndyihi tatu ta cuu ca casi si. Tacuan
    i quehin sihin maa ndo sihin tuhun ña yɨɨ ñi. Tañi sa lee cuu ndo cuu si vatyi
