    yang pagtoo mayo. Maski adoon, buku pa nang madigun yang pagtoo mayo,
  gyr-NT: Sese che opombohe mbahe ndayavaimi vahe rese. Esepia, pĩtanimi ndoicatu
    vɨtei ocaru. Sese ocambu vɨteño tẽi. Cũritei rumo ẽgüe peye vɨte ité. Esepia,
    pe ndapesenducua catu vɨtei eté Tũpa Ñehengagüer yavai vahe.
  kmh-kmh: '@see-verse:1CO.003.001'
  ukr-ONPU: І годував вас молоком, а не твердою їжею, бо ви не могли її їсти. Та навіть
    зараз не можете,
  emi-emi: Aghe anginainamla tale rarumi ssu, me karika va tale inana korokorongana,
    ta karika am ghe aimonomonosiaa tani ghaa. Me isaa tee oia nau, karika am ghe
    roo poi tani ghaa,
  zpv-NT: Baniꞌhihn tuhbi guelruluuꞌyi gusiisigah laꞌhtu, ziga zi tuhbi bweezuꞌhn
    nin reeꞌ lehchi xlawaaꞌha bweꞌhla nin rahw raꞌ bwiinn liꞌhila, laasii nagahdxi
    gaaldaa gacabwaꞌ tun, nee nagahdxyiza gaaldaaguzuh gacabwaꞌ tun,
  gux-gux: N den ñundi yi mi naahanma yeni, ki naa tendi ya jiema n juagi, kelima
    yi kan den fidi ki ga ma. Baa mola yi daa fidi ki ga ma, kelima yi da hua li nisaali-yantiali.
  kos-kos: Nga tuh enenu in kite kowos titi ac tia mwe mongo keke, mweyen kowos soenna
    akola nu kac. Ac nwe inge, kowos tia pacna akola nu kac,
  ibo-ibo: Ejighị m nri siri ike na-azụ unu, kama eji m mmiri ara na-azụ unu, nʼihi
    na unu apụghị iri nri dị ike. Nʼezie, ọ bụladị ugbu a, unu erubeghị iri nri siri
    ike.
  yml-yml: Kwakwama mwedamwedalidi nuanuadi susuꞌava, ꞌaniꞌani faꞌalidi kebu ꞌadi
    fata. ꞌOmi baniꞌodi kwakwamanidi, Iesu ꞌana veifufu ꞌadi ꞌaseta vitadi baniꞌodi
    ꞌaniꞌani faꞌalidi igodi a da velemi, siwe kebu ꞌami fata yami vetumagana mweana,
    begaidi ve safailidi ꞌwa da vo susuꞌava a velemi. Tutuya deꞌe ꞌaniꞌani faꞌalidi
    kebu ꞌami fata fai bola fwayafwaya ꞌana nuanua bwaikina i ꞌenoꞌeno ꞌwaimie. I
    vebwaikaga fai tauniꞌavami ꞌwa veveꞌunumagigi wata ꞌwa awaꞌidiꞌidi veꞌikwayekwayega
    ꞌwaidiega, ꞌeba ꞌisa fwayafwaya ꞌana sauluva ꞌwaidiega ꞌwa vevesauluva. Yami sauluvanidi
    Yaubada ꞌana tobavu yadi sauluva ꞌwa saladi.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଦୁଗ୍ଧ ପାନ କରାଇ ଅନ୍ୟ ଖାଦ୍ୟ ଦେଲି ନାହିଁ, କାରଣ ତୁମ୍ଭେମାନେ
    ତାହା ଗ୍ରହଣ କରିବାକୁ ସମର୍ଥ ନ ଥିଲ, ଆଉ ଏବେ ମଧ୍ୟ ସମର୍ଥ ହୋଇ ନାହଁ,
  bzj-bzj: Soh Ah mi hafu gi unu milk fi jrink. Ah neva gi unu meet fi eet, kaa unu
    neva redi fi dat yet. Ahn unu stil noh redi far it.
  chk-chk: Ngang üa aünükemi milik, nge üsap amongöü ngenikemi mongö mi pöchökül,
    pun ousap mwo tufich ngeni. Nge pwal iei ousap mwo tufich ngeni,
  ssd-ssd: Ye nyamagaŋ kareŋnu tiŋge ndaken. Amo ndo tiŋgen. Ait ta tane pasa kila
    sugo ŋak isam kumuŋ kuga. Kile mata tane taŋamba ndo minig.
  acr-TNT: Jelaꞌ pachaꞌ caꞌan che juna ralco acꞌa, na cayaꞌ ta wa che ma xew cutij
    utzꞌum; jecꞌulaꞌ xinꞌan riꞌin, xinya cꞌutunic lic na cꞌayew taj che alak, ma cꞌamajaꞌ
    carik alak ucꞌulic ri cꞌutunic takal chique ri cꞌo chi quiqꞌuiyibal chwach ri
    Dios. Yey cꞌamajaꞌ ne carik alak umajic usucꞌ waꞌ,
  rop-rop: '@see-verse:1CO.003.001'
  mee-mee: Iau ka sana pakani miau ka kaning e gingging. Ka pasiu miau ka siu mena
    kurumea miau ka sana likimiau ta kaninge kaning ore gingging. Ba sonrau bole miau
    ka sana likimiau tale
  dif-dif: Ngama ngato jurangu jinkina wonti tapananto ja wata buka; ngangau jura
    wata ngurunguru nganana wonti, ja kararielu jura wata ngurunguru nganai.
  gam-gam: Na ye am awill, kwa dongall auno mal pai ba ye nane kune nayei. Alla ipon
    ye kwa dongall nane kune nayendo.
  nou-nou: Nanemi ingoda yei emi iteno indisewa. Edo na ingoda yei indari nenei itae
    doturisena ainda be awa ingo ari berari teta kinapeina emi beda mi arago etewo
    gido doturisena. Edo ingo awodo isewa awa ingo indari nenei badi awa sia aera.
  mqb-NT: Anga nan, nə tətakak ikwen anan à alay ata ɗukwen nà, way ma da 'am aya
    bay ataya re, bina winen ma da 'am ataya nà, ki mben apan fan bay. Aday kwa abay
    â ga nə həna biten təkeɗe ɗukwen, ki mben apan fan bay re,
  ape-B: Ali yek wo iklipepu dodogowinyi balan e, wak. Umu moneken, likuk ipak douk
    wata dodogowipamu puwak dodogowichi kakwich e. Ali nameitu chopuk, ipak wata dodogowipu
    e. Douk namudak ali yek yekepu nyumaguh atuguh.
  grc-F35: Γάλα ὑμᾶς ἐπότισα καὶ οὐ βρῶμα, οὔπω γὰρ ἠδύνασθε. Ἀλλ᾿ οὔτε ἔτι νῦν δύνασθε,
  cav-NT: Icuene micuana ebacua cuana ebahuityau bucha bahuityae ahua, ai esirique
    ebahuityau bucha ama, micuanara ibedamaque camadya adebataqui baya tibu, ebacua
    nana butse eju ecuinanara atsuna esusuu bucha, esiri cuanara erami earau bucha
    ama. Riya cama tuque micuana yuhuane yuhuane piji camadya adebaya Yusuja quisarati.
  kgp-NT: Hã kỹ sóg ãjag mỹ leite ri ke hã ven ja nĩ, sỹ ãjag mỹ Topẽ vĩ tó kỹ. Inh
    pi(jé) ãjag mỹ vẽjẽn tar ri ke ven ja nĩgtĩ', ãjag tỹ to tar tũ ja nỹtĩn kỹ ver.
    Kỹ ãjag tóg ũri to tar tũ nỹtĩ gé. Ver ãjag tóg ũ tỹ Topẽ kuprĩg tỹ jagrẽ tũ nỹtĩ
    ve nĩ.
  bvd-bvd: Nia ne adea ma nau ku toolangaidoo gwaku fuamolu mala 'ana ta ai ne faa
    susufia 'ua gwana wela bibiu nia, ma ka nao si falea 'ua guu tasi fanga ngasi
    fuana, ma 'i seeri nia ka 'afitai 'ua gwana fuamolu uri saitoma lana doo baki
    ku toolangainia ki fuamolu. Ma 'i tari'ina boroi, kamolu nao molu si bobola 'ua
    gwamolu uri saitoma lana doo nai ki.
  ukr-1871: Молоком поїв вас, а не стравою; ще бо не змогли (знести того), та ще й
    тепер не можете, ще бо ви тїлесні.
  apz-apz: Anɨtuye hungkuno neso tongo u wopayo yokumpohnꞌnyo paꞌnyofoho. I sekwo
    mehomi milongo paꞌnyo soku nohumentanɨngkofi ngko amno mijoꞌnohini sejapmmentohefoho.
    Anɨtuye hungkuno fehohnjoso tongo paꞌnyoso sekwo manɨmmentohofofoho. I olohonta
    hohonta sekwo manɨfitnnehofo.
  yon-yon: Yiib kuu animan kamkonomban muk ambodbed kondemoon areb kedmengkandaan,
    amborom kuu yiib kuu kuye kedmengkandi kamkono dowad ma nekwindo kowe. Anamaa,
    kibik kangkon yiib kuu mokaid ma nekwindo.
  poi-NT: Manaŋquejáypa jém aŋma̱t́i d́apɨc táŋca iga wɨa̱iñ iŋcutɨɨyɨ́y porque mijex
    juuts tu̱m xut́u tsɨ̱xi jém tsútspáppɨcnam. Micht́am d́a wɨa̱p iŋcút jém wíccuy
    jém tachiipáppɨc pɨ̱mi. Hasta sɨɨp d́a wɨa̱p iŋcútta.
  wuv-wuv: Una fasusunaa hamu'ou pao susu. Abaa una fagunaa hamu'ou we'ia du'ua, uaa
    hamotawe hawia ma ana hamotawepo'o felefele.
  quf-NT: Chaynumi qamkunataqa kusa shumaqlata yaĉhachishurayllapa, imanutaq uk ñuñuq
    wamritumataqa, lichilata upyachir mana jwirti mikuyta qaranchikchu chaynu. Chaqa
    qamkunaqari, jwirti mikuyta mana mikuyta puytiq yupay, manaraq allita intrakaytaqa
    puytiraykillapachu. ¡Chaynullami kananmapis manaraq puytinkillapachu!
  yuw-yuw: Muno nocho mata singo mum simbang kanongidot. Son nacno koingo nocnocha
    abe arangarang yongga maidungmaha. O önga wömai ihorocgon son arangarang yongga
    maeng.
  hus-NT-1971: Nan tu exobchalchic i cau axi yab q’uibat cum ejtil max it t’eleyechic
    a yejenchal tocat an letsa ani iba an te’nel. Yabaye a ejtohual ca exbaychic i
    cau axi q’uibat.
  med-med: Enim rʉng ronduⱡ mat ngui nganggʉp, aim mint ngur. Ei nambuⱡ emel, enim
    rʉng ronduⱡ mat nuing ei nga, kapⱡa mon itim ila, kandʉp it. Wote, akup ui ila
    kep, enim rʉng ronduⱡ nuing ei nga, tʉk kun etʉk, muⱡi nambʉrmʉn ku.
  bch-bch: Eine mambe gau napaun gimi ngan tud, be annga matua mao, ngansa gimi arangrang
    ngan mao, ga labone pade arangrang maitne.
  cco-NT: Jo̱ uíiꞌ˜ e lɨ́ɨngˊnaꞌ lajo̱, jo̱baꞌ caꞌéeˉe ꞌnʉ́ꞌˋ ie˜ jo̱ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ có̱o̱ꞌ˜ júuˆ e jaˋ huɨ́ɨmˊ. Co̱ꞌ ꞌnʉ́ꞌˋ lɨ́ɨngˊnaꞌ lɨ́ꞌˆ laco̱ꞌguɨ
    la lɨ́ɨngˊ jaangˋ yʉ̱ʉ̱ˋ i̱ cuꞌˋ tʉ́ꞌˋ i̱ jaˋ mɨˊ cuǿøngˋ dǿꞌˉ jmiñiˇ. Jo̱ dseángꞌˉ
    mɨˊ ꞌnooˋbɨ lɨ́ɨngˊ ꞌnʉ́ꞌˋ lajo̱ cartɨˊ jmɨɨ˜ na.
  deu-1951: Milch habe ich euch zu trinken gegeben, und nicht feste Speise; denn ihr
    vertruget sie nicht, ja ihr vertraget sie jetzt noch nicht;
  alq-ALGNT: Kagi iji kikinoamaonagok, mi eta maia tcodjocinabo ka minainagok ejinagoziegoban.
    Ka8in mega maci kiabadj kikackitosina8aban kidji 8isinieg. 8a8adj nogom, ka8in
    maci kikacki midjisina8a midjim.
  ixl-NNT: As tul kat chusun in sexoꞌl, as ech unchusat exeꞌ echeꞌ umaj neꞌ uvaꞌ ni
    taqꞌax ichꞌuꞌ, tan tiꞌ uvaꞌ yeꞌxhkam echbꞌunoj, tan yeꞌ nik epal tu u yoleꞌ. As
    mitaꞌn yeꞌl ex paloj ex stuul cheel.
  boa-NT: Áánélliihyée muurá ítyuhúútutsɨ́hjɨ́ré ámúhakye ó úwáábohíjcyá éhne múúne
    tsɨ́ɨ́méneke tsɨɨju majchótú ájcútulle ímujpáñetúréi ñóhñótsohíjcyádu. Aamée ámuha
    tsá téijyu mepíívyetétú uwáábó meújcune teetsɨ tsɨ́ɨ́mene majchói méénútutsɨ íjcyadu.
    Aame ámuha téhduréi ícyoocápi.
  quh-NT: Kancunawan cashaspa yachacherkayquichej pisimanta pisi. Imaynatachus wawitas
    lechellata jap'incu, ajinallataj kancunapis carkanquichej. Jatuchej yachachiycunata
    sonkoyquichejpi jap'icuspa sayachiyta mana aterkanquichejchu. Nitaj cunanpis atishanquichejrajchu,
  kwi-kwi: Nane uruza tɨnta chi pitkasa kamtanarau, mamaz pit mɨasachi akwa. Nane
    uruza pashpakanain iznarau, u Cristora we pian akwa. Une sun kamtamtu payu an
    kamtamtu aizpa mɨashitchi. Makas an kamtamtu aizpa mɨashimtuchi.
  agm-agm: Aihɨ Autaahaatɨhomɨ pɨwɨha sangi biyatɨ nasesɨpata gisunyaatɨtandɨha nehɨ
    usaayɨha kandisaso amɨ manyinya wanɨhiya sangɨhiyai nandapa nehɨ napaimbɨpa amwɨtɨhɨrɨ
    nunyohɨpatamataindo. Amɨ Autaahaatɨhomɨ pɨwɨha komɨ amɨtɨha awaisɨha gwɨnyaatɨ
    kaiwaiwaapɨha naaŋa watɨpɨhaahɨ nɨnɨ sangi wɨndɨ kandɨmaasaso. Amɨ sahɨ pɨwɨha
    apɨpaahɨ awaisɨha naaŋɨha naitaatɨwɨ wɨndɨ tɨmaamaŋɨnɨhauho. Amɨ manyinya sangɨhiya
    nandapa ikiwɨ nandaatɨwɨhura sangɨtihɨ nepɨ wɨndɨ kiya tɨmaamanɨnɨhohɨpatamataiwo.
    Iyataatɨ amɨ wanɨsangi Autaahaatɨhomɨ pɨwɨha watɨpɨha naaŋɨha nyahɨ sangi katawaasasaihɨ
    atiwɨ nepɨ nga biyatɨ nasesɨpatɨtandɨhandapɨ sahɨ wɨndɨ tɨmaamaŋɨnɨhopo. Owe.
  ubr-ubr: Yau on God an dura sasasanai nan abibebeyim on sus ba aitomanim, men bayu
    wawaninai ai bayuem mes, yabin omi on men wobotitiwagim on dura boin aurin on.
    Dura bag omi on nana men wobotitiwagim on.
  tsw-NT: N lyuwato ɗu tsuwa shi, adama a na i buwai a apasa maani. Ko gogo koto i
    rawa i lyuwa tsuwa shi, adama a na hali n gogo i buwa ta̱ a yuwusan nden n ɗu
    gashi aza a na a̱ ri pe a̱tsuma̱ o uvaɗi.
  cax-NT: Ñasamunaunca abaübu. Arrümanu nirranunecaca aume tacana nipiaürrü ümoti
    ñaüma, naqui chipiacaiquipü aati pemacarrü. Canapae caümainqui abaca sane tacana
    masiomanca.
  aia-aia: Na ha'ausuringa'i agu'i tana'amou ra 'onaai wai susu nau hanangi'amou 'ini'i,
    ai'a 'iniai mahoingau baabau. 'Au haua o'asi, suria 'i'amou mou ai'a arari mau
    'anai ngau mahoingau baabau. Ma rei'uaa na'i 'ohanisi mamou ai'a arari ro'u mau,
  srp-1865: Mlijekom vas napojih a ne jelom, jer još ne mogaste, i ni sad još ne možete,
  agt-agt: A yen ta awek nepakan ya kuman na bilsag na uhohug na Namaratu tekamuy
    am awa gattak na la en, te kuman na awemuy para la makalintuk ta matuyag na bida.
    A maski ta ayanin awemuy para la malintuk,
  lug-lug: Nabanywesa mata so si mmere enkalubo, kubanga mwali temunnagisobola. Naye
    era ne kaakano temunnagisobola,
  yby-yby: Nemoya dukamidana elewole nodenesala maya bamoko aha amidalagoya libobo
    maya ne. Dukamidana elewole nodenesala maya nena nena iki natane. Ito olotiya
    elewole nodenesa natabo wewenakidanaya minamae.
  heb-heb: חלב השקיתי אתכם ולא מאכל כי אז לא יכלתם וגם עתה לא תוכלו יען היתכם עוד
    של הבשר׃
  mpp-mpp: Ngenge dameng iwa nosing sanangne nonolesoc mi aiibongte, amuc sugu gumecngebaiba.
    Aime ngenge yakumac nosing sanangne nonolesoc mi aigainghac.
  apb-apb: Erenga ineu huni'omu e urihana mola ewei susu nge mo kele wee-wee ko sususuhie,
    na nou ka'a ha'angau'omu ike ue aani ngeulaa ma'uta'a mala mo teitesi aena aana
    maholona omu ka'a malisine ike mo ngeulaa ni rato. Na ma'alana hule si'iri, na
    omu ka'a malisine ike ue.
  san-TEL: యుష్మాన్ కఠినభక్ష్యం న భోజయన్ దుగ్ధమ్ అపాయయం యతో యూయం భక్ష్యం గ్రహీతుం
    తదా నాశక్నుత ఇదానీమపి న శక్నుథ, యతో హేతోరధునాపి శారీరికాచారిణ ఆధ్వే|
  ben-IRV: আমি তোমাদের দুধ পান করিয়েছিলাম, শক্ত খাবার খেতে দিই নি, এমনকি এখনও তোমাদের
    শক্ত খাবার খাওয়ার শক্তি নেই;
  ntu-ntu: Murde apubeamu itoto kx nzyqbeng x trnzmukang dakxnzng kxmqngi. Delc tqalvztr-ngrne
    nimu nzalvztrngr kcng kai, murde nzalvztrngr lcng tqrblx, trnztakitrkaplr nimu.
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਦੁੱਧ ਪਿਆਇਆ, ਅੰਨ ਨਹੀਂ ਖੁਵਾਇਆ ਕਿਉਂ ਜੋ ਅਜੇ ਤੁਸੀਂ ਉਹ ਦੇ ਲਾਇਕ ਨਹੀਂ
    ਹੋਏ ਸਗੋਂ ਹੁਣ ਵੀ ਉਹ ਦੇ ਲਾਇਕ ਨਹੀਂ ਹੋ।
  gvc-gvc: '@see-verse:1CO.003.001'
  sbk-sbk: Nabhamwelezezye izibha sagenyama, afwatanaje sagamwali tayali alye inyama.
    Nahata isalezi sagamulitayali.
  mya-JVB: ယခုတိုင်အောင်သင် တို့သည် ခဲဘွယ် စားဘွယ်ကို မ ကြေနိုင် သောကြောင့် ငါမ ကျွေးရ၊
    နို့ ကိုသာ တိုက် ရ ၏။ ယခုပင် လည်း ၊ သင်တို့သည် မ ကြေနိုင် ကြသေး ။
  kgf-kgf: Ini nene selia nemuac séc qahac kecaŋgic imuac niŋac ni nene selia ménda
    gumu énécmima namunec gumu énécmiaŋi. Deguc imuhucyanec séha ménda seligima kecanʒu.
  awb-awb: Pehgáriq anímárínká tahnsa íwíáhuro puaq ite peh náh néq awaq íre nahrahowe.
    Minayabe mi tanáhráq págege ehwéh íre íwáhnorurauge. Amahnága moq íre íwáhnoruge.
  gdn-gdn: ki pokere munu wawayai amu mena kubamu ki maba nau amu mena wi negeyekeya
