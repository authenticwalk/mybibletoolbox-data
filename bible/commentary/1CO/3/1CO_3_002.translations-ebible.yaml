  bfz-bfz: तेस बखते मैं तुसा लोका खे परमेशरो रे वचनो री शुरूओ री शिक्षा तो दित्ती
    पर गईरी शिक्षा नि दित्ती कऊँकि तुसे तेस बखते एड़ी शिक्षा समजणे जोगे नि थे। सच
