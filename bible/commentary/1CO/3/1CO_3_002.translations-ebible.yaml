  rkb-NT: Iwatsahi zahahyrinymyryky jabastsa watsa tsikaeni zuba tsipinymyrykynaha.
    Siypyktsa watsa zahahyrinymyryky batu ziky. Abaka batu wabyziu tsimaha jabastsa
