    carmi pishi wamranölarä caycäyanqui.
  kms-kms: Nge nungoqi minyne keuq di mir gre kin keuq segine, te pugri nungoqi te
    kin ningg sir wap segine. Di nganyene mune nungoqi mir gre kin we ningg sir wap
    segine.
  agn-agn: Yay asia ang midio indio nagtorol ong nindio ta matetegat ang pamangan
    kondi gatas lamang, tenged belag pa ta kaya mi tang adadalem ang mga toldok. Ig
    maski mandian, indi amo pa maintindi.
  nhi-NT: Onnamechonmactih tlamachtilis tlen amo oueh nic ayamo onamonuiliah nanconahsicamatih
    tlen oueh, quemeh se piltzintli tlen oc coni leche uan ayamo uili quicua tlacual.
    Uan yeh inquita hasta axan oc ohcon namoncateh,
  ttc-NT: A tgan tuq tzan [exik nxnaq'tza' kyeb'a' iktza'] jun tal k'wa'l aj man nxik
    si' xtxu' b'ix nya'tx twe', komo etetz mina' tuq tb'antik tzan ek'amon [jun xnaq'tzb'ilj
    aj mas kwest]. B'ix tzunx ajna'l etetz nya'tx list atix tzan ek'amon jun tidi'
    ikxji,
  dan-1931: Mælk gav jeg eder at drikke, ikke fast Føde; thi I kunde endnu ikke tåle
    det, ja, I kunne det ikke engang nu;
  kwj-kwj: Wondani ando muku ti kunu ani handaro. A kwambu tini kunu ani ha nambwe.
