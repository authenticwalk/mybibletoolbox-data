    mɨ³ rɨ²³lí³ juø''² ''e³ rɨ²cø''²ra''³ mó².'
  zar-NT: Busédidaʼ libíʼiliʼ le cabí naca böniga, lë naʼ guca ca nidxiʼ güíʼiliʼ.
    Bitiʼ busédidaʼ libíʼiliʼ le naca böniga ca bëlaʼ gáguliʼ. Bitiʼ guca tséajniʼiliʼ
    le naca ca bëlaʼ gáguliʼ, en bitiʼ rácaliʼ naʼa.
  kde-kde: Nínkumbijije mavele, na akee chakulya chikamile, kwa kuva, múvele mukànambichihulula
    anecho chakulya chikamile. Na ata vino mukáchihulula,
  ata-ata: Eni uao elosinge sususi ꞌo ia alosinge laꞌilali pekiaꞌu uasi, xo ngingi
    ngamomomo sou ngaꞌou uao. Manina xo ngingi ne ngamomomo uao.
  qvw-NT: Lichillactalä uycälilac manalä micuypa mana capäcuptiquim; nïtac cananpis
    atipapäcunquimanlächu,
  nfa-nfa: Jaꞌa hudꞌi ajꞌa miu jꞌara-jꞌara dhu carui boe, lula miu bisa mèka sèmi
    mere jꞌara dhu carui, nuka sèmi ana iiki dhu bisa mèka raꞌa sisi. Miu hudꞌi kadhii
    ku, sama sèmi dhèu eeꞌa dhu tema raꞌa sisi. Te ngaa limuri ne, miu nuka sèmi ana
    rara iisi hiu era, dhu meꞌa dhoka minu susu di.
  tnp-tnp: Nian iəmətəgətun itəmah, təhmen məmə iəmətaugɨn itəmah e mɨlɨk əmə, iəməsəfɨnəiən
    nauəniən əskasɨk kəm təmah mətəu-inu itəmah nəməsotəhmeniən o nuniən. Kəni nɨpəhriəniən,
    itəmah nəsotəhmen əhanəhiən o nuniən,
  urd-urd: मैने तुम्हें दूध पिलाया और खाना न खिलाया क्यूँकि तुम को उसकी बर्दाश्त न
    थी, बल्कि अब भी नहीं।
  hot-hot: '@see-verse:1CO.003.001'
  mqj-NT: Morong ana'-ana' sumusupa ta'pokoa' mala dibeen nande makarra' attu iatoo.
    Anna sae lako temo ta' liupa la mubela mutarimaa'
  rus-SYN: Я питал вас молоком, а не твердою пищею, ибо вы были еще не в силах, да
    и теперь не в силах,
  mbh-mbh: Na tho sung patoraling semelnga ako a thomu nge, ranga ve ini aning moloknga
    ako te sung i a povothvothre nge. Na tho sung patoraling motutuenga a thomu nge
    avele, eneke thomu o pavurvur nge riong aken elnga avele. Na i mulal ponange thomu
    o pavurvur nge patoraling motutuenga elnga rongan.
  bdd-bdd: Coinega geya sowasowahimi ma ꞌeꞌahai yaꞌebwaegomi ma hesi susumo ꞌoinega
    yaheꞌaigomiya, weyahina mwalona ma nige geya sowasowahina ꞌeꞌahai waꞌai.
  cbt-NTPO: Ni'co'. Hua'huishin sho'shoíchin nanpitërin. Co coshachatërarinhuë'. Inapochachin
    canpitaso' ninama'. Ya'nan a'chintaponquëma', pi'pian a'chintëranquëma'. Aquëtë'
    yaa'chintopiranquëmahuë', co nanichátëraramahuë' no'tëquën yonquicamaso'. Iporahuanta'
    co nanitëramahuë'.
  srn-NT: Na merki mi ben abi fu gi unu. Mi no gi un tranga sani fu nyan, bika un
    no ben man nyan dati ete. Te nanga now srefi un no man nyan en.
  cta-NT: biꞌ chaꞌ tiyaꞌ ti nguluꞌu naꞌ scaa chaꞌ jiꞌi̱ ma̱. Ñiꞌya̱ laca loꞌo sca
    cubiꞌ cuañiꞌ, styiꞌ xtyaꞌa̱ ti ntyiꞌ cubiꞌ biꞌ, chaꞌ ná nchca cacu tsoꞌo; juaꞌa̱
    ngua cuꞌma̱, chaꞌ ná ngua cuna tsoꞌo ma̱ scaa chaꞌ. Masi juani tya lyiji cuaꞌni
    yala ma̱ chaꞌ ca tsaꞌa̱ tsoꞌo ma̱,
  bqc-SIM: Vĩ má kpàwá, i kɛ blɛ yↄ̃unde no, asa i ka gĩao. Baa e tia i kao,
  tcz-CHONGTHU: Keiman nangho bongnoiya kavah uva, an-ham'a kavah lou ding nahiuve,
    ajehchu nangho ahamjep nehna dingin nahi thei hihlaiyuve.
  mar-mar: मी तुम्हास पिण्यासाठी दूध दिले, जड अन्न दिले नाही कारण तुम्ही जड अन्न खाऊ
    शकत नव्हता व आतासुद्धा तुम्ही खाऊ शकत नाही.
  snp-snp: yamu oudi wela-neta auma wiyami neta ya ma gimámoto, aminako gimomo ne.
    Oudi kobinala gedimo ya giminae, loto kolofa, ido linate ogoufámamo ne. Ido oiya
    amaleka yaki ayaidana oti ogoufámae.
  isl-isl: Ég hef orðið að næra ykkur á mjólk en ekki á kjarngóðum mat, af því að
    hann hafið þið ekki þolað og þið verðið jafnvel enn að láta ykkur nægja mjólkina.
  spy-NT: Kiyēē kyaabayeenaak ku chēēko āmēēbērē āmit chēē wuuyēch, kuuyu kimanooyem
    o-am āmiichu. Nto kubooyiit man, manooyem,
  xnn-xnn: Isonga pinalakak nan init-itdok ken dakayo tay egay kayo nakadawat isnan
    maitdo ay pala isnan naeteng nan pammatina. Olay id wani et egay pay laeng maeteng
    nan pammatiyo.
  mwe-mwe: Nashinkumpanganga mabhele, nngabha shalya shanonopa, pabha nkashilepelenje.
    Nkali nnaino nkashikombolanga.
  tte-tte: Beyabeyana susumo mwa yaeyawa kwanuma na kan kolokololona nige yaeyawa
    kaiwena nige sowasowamiu. Besiele tabe sauga bwaite nige sowasowamiu wakan.
  tcs-tcs: Ane ai bin pide yupla wea milk wase beibi. Kole, nau ai mas gibe yupla
    milk gen bikoz yupla stil no sabe dem big samting baut God. Ai stil mas gibe yupla
    milk
  hlt-THB: Buh am nawh, suktui ing ni ka ni cawm khqi hun, buh nami ai thai hlan adawngawh;
    tuhawm am ai thai hlan uhyk ti.
  soq-soq: E sumanaila bedewe aten insaisawa manlawo keraulen, otooto kerakera insaisau
    rua. Ne menanena e nana badowa enalepono napona, tane e nana sa mai wadape napona
    rua, dia. E mai debamaitapona baiwa ama sogapa os enaleno nailee. Tane mapo ita
    tauma e deawaa os wainilana, mai nana badowa nana rua, dia.
  qub-qub: Micuyta manaraj micuptin iti wamrata chuchullawan maman uywashannömi nogapis
    gamcunata gallaycunan caj yachachicuycunallataraj yachachishcä. Canancamapis mana
    tantiyacoj carmi pishi wamranöllaraj carcaycanqui.
  att-att: Á kunnay kayu paga ta abbing nga massusu, ta arán naw kánnámmuán yù monak
    nga ituddù nakuan nikayu. Á yáyù nga ággibajjì lábbì yù ángngituddù nikayu. Á
    mássiki nu kunangane, arán naw paga mánnámmuán!
  bki-bki: Jibe na, nabagan kamiu ka yu ga, maka nejikia nesian sinaniano na jikili
    van kamiu, bior napano maka kuvare. Mia bokar banei, nemial jibe maka kuvare vo,
  bqp-bqp: Vĩn ma kpàáwa, adi kɛ pↄ́ lomadenlo, zaakũ ádi ká kↄ̀ro. Bee kũ terao
    ádi káro,
  mcp-mcp: Mə á ŋgə yə bɨ́ mənyá mə́ bə̂l, kú bə fwámɛ́ ídʉ̂w. Nəcé, bɨ a shígɛ́ bə
    nə ŋkul mə kwág fwámɛ́ ídʉ̂w. Wɔ́ɔ́s nə́mə́ nə kɨ́kɨdɨ́ga, bɨ́ cugɛ́ nə ŋkul kwag
    byo,
  hat-hat: Mwen te blije moutre nou ti bagay tou senp, tankou lè yo bay timoun piti
    lèt, yo pa ba yo gwo manje. Paske nou pa t' ankò pare pou sa. Ata koulye a, nou
    poko pare.
  npl-NT: Onomechmachti ika tlájtoli non amo tekio, porke nomejwah kemi nonselekkokoneh
    non amo weletih tlakuah, yej san ok chichih, iwa asta axa ayamó nonweletih nonkiyekkajsikamatih.
  bgg-bgg: Michie ii-àk è asi pha, gune nathek shii niu wang, nyieliieshii nathek
    ne ji ne arey ba ro. Chiih-è nathek thuh rangde ji asharo ba ro.
  eng-TCENT: I fed you milk, not solid food, for you were not yet able to receive
    it. Even now you are still not able,
  eng-BSB: I gave you milk, not solid food, for you were not yet ready for solid food.
    In fact, you are still not ready,
  cpu-NT: eeniromi ithotaayeetzimi, tekera impayeetemiro tatsinaayetatsiri ovaritentsi.
    Tema te onkante pinkemathayetairo okaratzi niyotaavetakamiri, eeniro pikantayeta
    irojatzi iroñaaka.
  san-ASM: যুষ্মান্ কঠিনভক্ষ্যং ন ভোজযন্ দুগ্ধম্ অপাযযং যতো যূযং ভক্ষ্যং গ্ৰহীতুং
    তদা নাশক্নুত ইদানীমপি ন শক্নুথ, যতো হেতোৰধুনাপি শাৰীৰিকাচাৰিণ আধ্ৱে|
  tac-NT: Neka benírituru alué tétali tabilé nóchali kame námalia, napugiti 'émika
    u'kuchí kéturu bijí chi'ime napu tabilé 'cho go'yame ju go'ame.
  eng-WEBPB: I fed you with milk, not with solid food, for you weren’t yet ready.
    Indeed, you aren’t ready even now,
  gfk-H: Iau ga tabar muat ma ra palona sus, taia bia a dadas na nian, kanong pa muat
    ga tagura panei. Tutun sakit, pa muat tagura kaiken kanong muat murmur a baa ira
    magingin makai napu. Ing muat harngangaar harbasiai ma muat mangaha ta ira kinkinis
    gar na mesa, i haminis bia muat a baa makai napu ma muat lonlon hoing ira tunatuna
    ta iakan ra ula hanua mon.
  viv-viv: Huhu fwefweya hihuhuna-ma meda anafaiweya yaku laumamala omi agaimiya.
    Keke aꞋa oꞋolina lakahidiyao hiꞋauꞋana-ma amine Yaubada yana nuwahinage yaku laumamala
    againe gadaveꞋami, faꞋina keke amifata. Kadu tova adamoya aꞋa oꞋolina keke amifata.
  yao-yao: Nang'wesisye maŵele, ngaŵa yakulya yakulimba, pakuŵa nganinkombola kulya,
    namose sambano ngankupakombola kulya.
  tgp-tgp: Na vahani kamim na wai susu, mo sopo na hanhani r̃ilangi, ale mo tikeli
    nake, ka sopo lo tatamahu matana,
  auc-NT: Edæ tæcæ ëñadäni ïñömö tæ̈ëmö mönö cænguï capo capo cæ̈nämaï ïnänipa. Mïnitö
    ïñömö tömënäni baï adobaï ïmïni inte Wængonguï Önöwoca nänö apæ̈nedö ante ædö
    cæte ëñenguïmïnii. Ïninque tæcæ ëñadingä ingante goömæ̈ di godönete baï cædinque
    botö mïnitö ïmïnite apæ̈nedinque adodeque adodeque apæ̈nebo ëñëmïnitapa. Ïñæmpa
    ñöwo ganca tæcæ ëñadäni baï ïnömïni inte mïnitö æiquedö ëñenguïmïnii.
  kbc-NT: Niɡ̶ina me ɡ̶adiiɡ̶axinitiwaji, iiɡ̶axinaɡ̶aneɡ̶egi liciagi waca-lotiidi
    ane ilawi nigaanigawaanigi, idiɡ̶ida aliciagi liweenigi oko baanaɡ̶a ili, igaataɡ̶a
    anaɡ̶a yakadi mabaategetiwaji niiɡ̶axinaɡ̶aneɡ̶egi ane dakake, codaa natigide
    anaɡ̶akati mabaategetiwaji.
  bmh-bmh: Iz ag mogoi ginaginam sul ap sag maremin, ee gusig marab tam, einen, ag
    ee gusig zabun iboin tam. Ulis han ag ee gusig uabun iborain tam.
  ctu-BL: Tsa cʌq'ueyetla la' jap leche. Ma'anic tsa cʌq'ueyetla we'elʌl, come maxto
    mejlic la' c'ux. C'ʌlʌl wʌle mach mejliquetla.
  meq-meq: Na tətikakum wu neheye a wur bo bay aye bəna, na tətikakum wu neheye a
    wur bo aye bay. Nəkurom ka tərum na, andza wawa ndəriz neheye ta vəlateye wah
    ɗekɗek, ta sliye faya mənde ɗaf zuk bay aye.
  noa-H: ¿Pãrau chaain bʌ̃rʌʌ haawai hooba haajẽ? Hewaa hau k'itʌmʌg nem t'et'em deeba
    sĩi jũdchödampaita deejemjö, hich hagjöta muajã pãrag nem jaau chirarrjã k'augju
    p'it'urg chuk'u sĩejim. K'augju p'it'urmta mua pãrag jaautarr hak'iin, pãrau pöd
    k'augbak'am. Hĩsjã hagt'a p'it'urm nem chan pãrau pöd k'augbam,
  alp-NT: Akmenare au atetuke imire saka au ala imire, au riluke manane rebe imi kane
    tekwa pende. Ele mere hoko imi nati hnaune ete tamata rebe Ro Misete Ikbasaise
    mo rebe imi leneule. Meije lekwe imi nati meru mosa.
  san-VEL: yu.smaan ka.thinabhak.sya.m na bhojayan dugdham apaayaya.m yato yuuya.m
    bhak.sya.m grahiitu.m tadaa naa"saknuta idaaniimapi na "saknutha, yato hetoradhunaapi
    "saariirikaacaari.na aadhve|
  kbq-kbq: Nagra rempima huramufina amiri tamiaza nehu'na, hanave ne'zana noramue,
    na'ankure tamagra hanave ne'zana eriga osu'naze. Tamage, tamagra hanave ne'zana
    eri avamentera omani'naze.
  kbh-kbh: Mo canÿe bebmacá, chabe basetémbioye nÿe léts̈iye jafs̈iyana y paselo jabmuánama
    sananga, chë básetema chcana jasama cabá ndoñe ntsobenana causa, cachcá, ats̈e
    cbonjanabuatambá Bëngbe Bëtsabiama nÿe chë más paselo josértama soyëngama, y ndoñe
    inÿe soyënga más totcá josértama soyënga, er ts̈ëngaftanga ndoñe ques̈mënjatobena
    chca soyëngama josértana. Y ni mora, ts̈ëngaftanga ques̈mátobena Bëngbe Bëtsabe
    soyëngama josértana, chë josértama más totcá yomna soyëngama;
  ron-LSB: V-am hrănit cu lapte, nu cu hrană solidă, pentru că nu erați încă pregătiți.
    Într-adevăr, nici acum nu sunteți pregătiți,
  pon-pon: I kamana kin komail pil en didi, a kaidin kijin mana, pwe komail jaikenta
    kak on, o komail pil jota kak on anjau wet.
  nhe-BL: Nimechmachti tlen ax ohui tlen Toteco, queja se tlen quimaca se pilconetzi
    lechi pampa aya hueli quicua nacatl. Aya inhueliyayaj inquimachilíaj tlen ohui,
    huan ama noja aya hueli inquimachilíaj,
  sps-sps: Nyo faatsuts bus mami na foka ten Krais ton sikia ma fisikii ma arasan
    iny ami ya, faarei non a moun te fasus non a guei a meran a sus. Nyo gima faatsuts
    mami na foka ten Gov iton fisikii an karap, tana saa ami gima kakoun of rari,
    faarei tsuiny non a guei a meran a sikia ma kakoun a ainy to na kainy ainy a tsuaar.
    Sana nyo reesik kan varou ma tsue, mi sikia ma kakoun farokot a nom to tu fafaatsuts
    nar fo kan fisikii to,
  wnc-wnc: Mingata engangu ngwam nakaing aminde nanamu kekeknga yamunanga dua. Ina
    unzakan nata ginu wamu kwanga binga natdetnanga aminda yuaing ngang natake nata
    wamu kekeknga wam dua danindamukum. Aho. Ginda natdetdetza dua tanomuwawa wamu
    kekeknga wam daniwanu dua natdetning ngang natake nata wikake danikum. Tupa ginda
    natdetdetza dua tanomanuke yuking kakngata yutake apu apman apunggak.
  bus-bus: Zwiin má kpàawa, èe kɛ pↄ́ lↄmadeenlo, zaakɛ ée ká kↄ̀ro. Baa ai tia ée
    káro,
  gub-BL: Kuzà a'e, aze imemyr pixika'i a'e, nomono kwaw temi'uete izupe. Nomono kwaw
    ma'ero'o kwer izupe. Nu'u kar kwaw tyràm izupe. Umukamu a'e. Nezewegatete pe no.
    Namume'u kwaw ze'eg zawaiw katu ma'e peme ihe. Ta'e napekwaw katu kwaw pe xe.
    Ze'eg zawaiw katu 'ym ma'e zutyka'i amume'u peme. Te ko 'ar rehe napepuner kwaw
    henu katu haw rehe.
  imo-imo: Aku wali nanga niu ungumupe bakulu ame tirimele mele unana lelimu niu kano.
    Eno langi enge nilimu nowi mele imbo yuma naa moloringi kanomunga imbo yumani
    langi enge nilima noromele mele aku tepo ungumu naa niu kano. Paimbo, kinye kape
    eno kano teko moromele.
  boj-boj: Niŋgi aŋgro mom bul soqneb deqa niŋgi damu uyqa keresai. Deqa e niŋgi damu
    anaiŋgosaioqnem. E niŋgi muŋgum anaiŋgoqnem. Agi bini niŋgi damu uyqa keresai
    unub.
  eng-DRA: I gave you milk to drink, not meat; for you were not able as yet. But neither
    indeed are you now able; for you are yet carnal.
  knf-knf: Ukaaŋ kë nwulan mntow kë nadaani, mënwulan pde pantamuŋ, naando bi hil
    pde pa. Te hënkuŋ naando bi hilan pde pa,
  san-KHM: យុឞ្មាន៑ កឋិនភក្ឞ្យំ ន ភោជយន៑ ទុគ្ធម៑ អបាយយំ យតោ យូយំ ភក្ឞ្យំ គ្រហីតុំ
    តទា នាឝក្នុត ឥទានីមបិ ន ឝក្នុថ, យតោ ហេតោរធុនាបិ ឝារីរិកាចារិណ អាធ្វេ។
  arn-NT: Eluwiyiñ kiñe pichin kimeltun müten, we pichikeche reke femngelu am eymün
    tati lichitukelu müten fey tañi iyafel fütakeche ñi ikeelchi iyael, eymün am petu
    pepi llownolu ti küme kimeltun, tati fane iyael reke felelu. ¡Fey fewla pepi adümlayafuymün
    rume!
  zas-NT: Diidx ad nawëëgt ree gunenëꞌn lëjt ziꞌc rudëë bejn lejch loj tijb xindobëz
    guial xo gawix ni raw bengol, zian gunenëꞌn lëjt diidx ad nawëëgt ree. Abiꞌ niꞌqui
    yan ad zileꞌt ganenëꞌn lëjt ziꞌc ree bén ma rigniaꞌ mazri xtiidx Dios.
  ken-NT: Mbɔŋ yɛ́ bɛ́dɨk nyaka be chí nɛ nɛ́bhɨ, puyɛ̌ nɛ nɛnyiɛ́ mbɔŋ mbɔnyunɛ
    bǎbhɨ́kɨ́ re kwáy nyaka bo abhɛn mǎnyìɛ nɛnyiɛ́ mbɔŋ. Kpátɛ̌ ɛchɔŋ bǎbhɨ́kɨ́
    re kwáy bo abhɛn mǎnyìɛ nɛnyiɛ́ mbɔŋ.
