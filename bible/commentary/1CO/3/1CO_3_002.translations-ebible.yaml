    mʉja api majiquetiborã, mai ati yepa macana Jesucristore caapiʉjaquẽnare bairo
    tʉgooñabana. Mʉja ame wada netonucu. Mʉja ame tʉjʉ ʉgoonucu. To bairo baibana
    ati yepa macana Jesure caapiʉjaquẽnare bairona mʉja bai.
  eng-ULB: I fed you milk, not solid food, for you were not ready for it; and even
    now you are not yet ready.
  spa-VBL: Les di a beber leche, y no pude darles alimento sólido porque no estaban
    listos para ello.
  fra-_FOB: Je vous ai donné du lait à boire, et non de la viande, car vous n'étiez
    pas en état de la supporter; maintenant même, vous ne le pouvez pas, parce que
    vous êtes encore charnels.
  hau-ULB: Na shayar da ku da Madara ba da nama ba, don baku isa cin nama ba, kuma
    ko yanzu ma baku isa ba.
  mal-mal: കട്ടിയായ ആഹാരമല്ല, പാൽ അത്രേ ഞാൻ നിങ്ങൾക്ക് തന്നത്; എന്തെന്നാൽ, ഭക്ഷിക്കുവാൻ
    നിങ്ങൾക്ക് കഴിവില്ലായിരുന്നു; ഇപ്പോഴും കഴിവായിട്ടില്ല; ഇന്നും നിങ്ങൾ ജഡികരല്ലോ.
  lit-lit: Aš maitinau jus pienu, o ne kietu maistu, nes dar nepajėgėte jo priimti;
    bet ir dabar dar nepajėgiate,
  urd-GVR: Maiṅ ne āp ko dūdh pilāyā, ṭhos ġhizā na khilāī, kyoṅki āp us waqt is qābil
