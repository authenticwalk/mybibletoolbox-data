  dwr-ENT: ሂንቴንቱ ቢሮ ሚኖ ቁማ ማናው ዳንዳይቤና ዲራው፥ ታኒ ሂንቴንታ ማ ፓካዲ፤ ሃራይ ኣቶ፥ ሃዒካ ዳንዳይቤይኪታ።
  pma-pma: Navong navisein kami, nasan hihiseien keil koa maes keke mivakuri suval
