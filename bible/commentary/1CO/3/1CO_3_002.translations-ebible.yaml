  mam-C: Tu'npetzi'n, atzi'n xnaq'tzb'il xi nq'o'n kye'y, nya nimxix t-xilin, qu'n
    ikyqeji'y tze'nku jun ne'ẍ tzunx nmi'ẍin, ex nlay txi wab'j te; nixpe a ja'lin,
