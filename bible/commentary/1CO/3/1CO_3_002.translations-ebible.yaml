    däs ama qrot ngät ama tmäs. Bä qäqi rhäkt di as kaku ngän däkmu na nas
  ita-1885: Io vi ho dato a bere del latte, e non vi ho dato del cibo, perciocchè
    voi non potevate ancora portarlo; anzi neppure ora potete, perchè siete carnali.
  muy-muy: Ere ye ti nə̀cahi ana kʉli ni ti kala nə̀vi ɗuwa ana kʉli, do ni ti nə̀vi
    ɗaf ana kʉli ndo. Nàgray nahkay ti aɗaba ka sarta gani nani kìslʉmki məzumumani
    ndo. Nihi day kekileŋa tamal nə̀hia ma ana kʉli a akaɗa ya təhi ana ndam ya tə̀fəkia
    ahàr ke Krist a lala ni ti kìslʉmki do.
  kqc-kqc: Ya mida kakua kana susu ya vana reyaka, diya iruku gira gira, adina mina
    rofu dogo de reyadi. Ma gua ya ka dogo de rededi,
  tav-tav: To bairi camajirioquẽtiere mʉjaare yʉ caĩ buionucuwʉ. Apeye camajiriorije
