  jpn-1965: 私はあなたがたには乳を与えて、堅い食物を与えませんでした。あなたがたには、まだ無理だったからです。実は、今でもまだ無理なのです。
  fra-SBL: Je vous ai nourris de lait, non de nourriture solide, car vous n'étiez
