  zpo-NT: Mseed na gu kwenta madoo, mad nzho nizh, nel nyent mod gaw gu kwaan nzhaw
    xaa gro. Noka nal seesa nkin za na nizh go gu,
  poy-poy: Nuwalandiziya mwenga maweri, pota na kuwapanani shiboga shikamala, toziya
