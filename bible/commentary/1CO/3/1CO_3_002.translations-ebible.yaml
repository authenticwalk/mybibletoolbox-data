  jid-jid: Me noyi mada ra ana hla wu sain mana, bina iri na kio zizan mal rina
  wmw-wmw: Nukupani maziwa kunywa, sukupereni cakurya cakukamata, konta wakati‑wo
    amukiwa na uwezo. Na mpaka sambi‑pa amuna uwezo,
  gmv-GGM: Inte buro minnontta gishshi ta intena maathi paahadis attin buro mino kathi
