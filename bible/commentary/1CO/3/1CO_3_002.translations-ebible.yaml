  myw-myw: '@see-verse:1CO.003.001'
  sby-sby: Ndalamupa mukupa wakunwa, nteco cakulya cayuma yuma sobwe, pakwinga mwalikamutana
    mushika pacimo cakulya, nambi pacino cindi nkamuna mushika pacimo cakulya cayuma
    yuma.
  sll-sll: Tere na ha maing memini oun dongwo nir si ni teralba, nimni molkinia ha
