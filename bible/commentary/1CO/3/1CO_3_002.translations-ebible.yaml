  pes-OPV: و شما را به شیر خوراک دادم نه به گوشت زیرا که هنوزاستطاعت آن نداشتید بلکه
    الحال نیز ندارید،
  ron-1924: В-ам хрэнит ку лапте, ну ку букате тарь, кэч ну ле путяць суфери, ши нич
