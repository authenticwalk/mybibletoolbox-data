    ayebele nenquecuöya tli checöhuac.
  nya-nya: Ndinakupatsani mkaka osati chakudya cholimba pakuti munali musanakonzeke
    kuchilandira. Zoonadi, simunakonzekebe.
  ngu-NT: Onemechmachtij on temachtijli yejhuan xtepopoloj, pampa nemejhuamej quen
