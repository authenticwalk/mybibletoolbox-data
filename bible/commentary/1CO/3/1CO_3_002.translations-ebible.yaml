  san-THA: ยุษฺมานฺ กฐินภกฺษฺยํ น โภชยนฺ ทุคฺธมฺ อปายยํ ยโต ยูยํ ภกฺษฺยํ คฺรหีตุํ
    ตทา นาศกฺนุต อิทานีมปิ น ศกฺนุถ, ยโต เหโตรธุนาปิ ศารีริกาจาริณ อาเธฺวฯ
  iws-iws: Ta yaiya kara kɨmiir boɨnmɨmauuwa ɨni mwɨinan ywowɨm, kara kɨmiirɨn mwɨinan
