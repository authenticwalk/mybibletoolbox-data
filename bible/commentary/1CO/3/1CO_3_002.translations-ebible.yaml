  sch-sch: Burum niloiin, runutuiin nangni ka vâi ani hi, bu nin la nêk theiloi
    sikin. Male atûn khom la nêk theiloi dên nin nia,
  mic-MIQNT: Amujpa na tmg gopisunji'jg mlagejg ignmujig, gesgmnaq gisgajeiug mijipjewei
    smugsin. Pa na gilew wijei, amujpa sangew gegina'muloq gesgmnaq gisgajo'ltiwoq
    goqwei metue'g gisi ns'tmu'tinew. Aq we'gaw nige' menaq gisgajo'ltiwoq.
  huu-NT: Feinide rafuena navui llofuetɨcue. Eo feirede rafuena omoɨmo llofueñedɨcue.
    Omoɨna iena nia llofueñedɨcue. Omoɨ uruiaɨ janore moonailla mei, guitɨmacɨ. Ie
    isoide. Cristona caɨ ɨɨnua mei, naimɨe rafuena ɨɨnocana caɨ jailla; iadedɨ omoɨ
    raise jaiñena jira, Jusiñamuimona nia moonaiñedɨno isoidomoɨ.
  jiv-NT: Uchi kuírach namaṉ ayurachminiaiti antsu aya umuntsatniuiti. Núnisaṉ aya
    yúpichuchin ujakmajrume, itiurchat ana nu tujintiakrumin. Tura yamaisha itiurchat
    ana nu tuke tujintiarme.
  otm-NT: Pɛ dá xi ahʉ a hingui hɛ̨i tengu'bʉ ra xi'ba thoho dá 'da ahʉ, nguetho tengu'bʉ
    hin ní zä gui sihʉ xʉn ho ra hmɛ. Nɛ ngutho ya, guexta'a hønt'a ra xi'ba da zä
    gdín sihmɛhʉ.
  dah-dah: Diriŋ mukŋeŋbe biŋge tareŋ epte ma netek geb, mamu po nene haŋyen. Niŋgeb
    deŋ wor gwahade goyen deneŋbe saba saŋiŋ ma dirde hinhem. Gayenter wor bikkeŋ
    hinhan gwahade po haŋ.
  tnk-tnk: Nəpɨn iakɨnamahatən kɨmiaha rəmwhen iakauvei pehe a nəveɡɨnien mərməru
    m kɨmiaha. Iapkuvei pehe mhə nəveɡɨnien sɨkai m kɨmiaha tɨ nəri nə mə kɨmiaha
    hiəpkəmwhen mhə tɨ nəniien nəveɡɨnien sɨkai. Nənə nɨpərhienien təkwtəkwuni hiəpwəh
    ihi nəmwhenien tɨ nənien nəveɡɨnien sɨkai.
  kpr-kpr: 'Kau namonde mandi sasingu seka fumbari aikena ami futuse, bayau fakara
    jo mutae eraera aminga ava, na nemokena geka raugako avanembo ijugeraena. Na jo
    tuturo edo, geka bouvugo ijugae irena. Ainda susu mo: ne dubo jo kote simbugae
    ireva. Giti, ne amingedo ghusevu. A kotugo oroko, kau daba ava eraeva.'
  san-IAS: yuṣmān kaṭhinabhakṣyaṁ na bhojayan dugdham apāyayaṁ yato yūyaṁ bhakṣyaṁ
    grahītuṁ tadā nāśaknuta idānīmapi na śaknutha, yato hetoradhunāpi śārīrikācāriṇa
    ādhve|
  nho-nho: Nau ni haaunu kootou ki naa suusuu. Nau ni see kauatu naa kaikai e makattau,
    i kootou seki tau te kkai naa kaikai naa tama e mattua. Aa i te saaita nei loo raa,
    kootou seki tau te kkai naa kaikai naa.
  gym-NT: Ngäbäkre kiakia tä kian aibe duen amne ñan raba mrö ribi ribi kwete, ye
    kwrere jire kukwe taretare Kristobtä, yebtä ñan tikwe blitaba munbe amne kukwe
    nuäre nuäre, btä tikwe blitaba munbe, ñobtä ñan angwane kukwe taretare ni ünän
    ünän Ngöbö Kukweibtä kräke, btä tikwe blitadre munbe abko ñan rükadre gare munye
    rababa tuen tie. Ye kwrere mtare kukwe taretare, btä ti ñan raba blite munbe,
  azg-NT: Mangꞌe joꞌ, totsiꞌman ndëëhoꞌ jñꞌoon ntyja ya ro. Joo jñꞌoonꞌñeen itsijonhanꞌ
    joohanꞌ chaꞌvijon ndaatsu na iteiꞌ ncüii yujntꞌa ngꞌe ndiquindëë ntquii juu siꞌ.
    Nndaꞌ vaa totsꞌa ee jndye jñꞌoon ndiquitquen yahoꞌ cüenta, min naneinhin ninvaa
    na ndicyꞌonhoꞌ cüenta joo jñꞌoon na majndaꞌchen tsꞌon.
  bhd-bhd: मीं तुसन परमेशरेरे वचने मरां सिर्फ बुनियादी गल्लां केरि शिक्षा दित्ती ते
    डुग्घी सच़्च़ाई नईं। किजोकि तैस वक्ते तुस तै शिक्षा हासिल केरनेरे ते समझ़नेरे
    काबल न थिये, बल्के हेजू भी हासिल केरनेरे काबल नईं।
  too-NT: Nā como huan ska'ta' tūlana'j laktzaka huan quinīt lā' xmān hua' ixtzi'quī't,
    chuntza' tūlalh iccāmāsu'ni'ni' a'ntū jicslīhua' para namāchekxīyā'tit. Tūlalh
    catisca'ttit. Lā' nīn chuhua'j tū' iccāmāsu'ni'yāni' a'ntū jicslīhua' para namāchekxīyā'tit
  ind-AYT: Aku memberi kamu minum susu, bukan makanan, karena kamu belum mampu, bahkan
    sekarang kamu juga belum mampu,
  cjo-NT: 'Rootaki niyotagaeyantzimirorini paerani kaari opomeentsitantya. Noshiyakaawentzimiro:
    okimitzimotakina nirakaakimiro tenitsi; tee nopaeyimirini iwatha, tekira pimatziro
    powa. Roojatzi pikanta iroñaaka, tekira pimateeyironi.'
  nsn-nsn: Inggo ku heir puk tamiuoum tar huh, ahik pah ku heir tamiuoum me niein
    popokoh, teeit inggoum halana tung matotong ein taninin. Gine pe daan, inggoum
    halana harahampe tung matot.
  san-DEV: युष्मान् कठिनभक्ष्यं न भोजयन् दुग्धम् अपाययं यतो यूयं भक्ष्यं ग्रहीतुं
    तदा नाशक्नुत इदानीमपि न शक्नुथ, यतो हेतोरधुनापि शारीरिकाचारिण आध्वे।
  tna-NT: '@see-verse:1CO.003.001'
  lid-lid: Jo mene isus aha na sur kahis le, ma jo winiyan badeu naha nyamon boto-on
    bwe, tasah aha mene baimon nyamon boto-on bwe. Ma na idah ale, aha winiyan baimon
    iri nyamon boto-on bwe le.
  wim-wim: Ngay wik God.antaman manyam thonakam thaaꞌ-aath-aathangan niiyang, niiy
    keꞌam yippak minaman ngaantam-ngeey-ngeeyana, yaꞌa. An keꞌ ngay niiyang may thuut
    aath-aathangana, may minh ngaꞌ thakan yaꞌa, keꞌ puk thaaꞌ-paapiyangan keꞌ yippak
    minh ngaꞌ thakan mungkantan. Aꞌ niiy in-inman iiy-iiyaniya keꞌ puk many thaaꞌ-paapiy
    yippaka, niiy keꞌ pam wanch way iiy-iiyaniya, keꞌ niiy Ngeen-Wiy Min God.antamana
    ngangkangan keꞌam piꞌ-piꞌaniy nunanga, puth niiyaniya meeꞌ-wun-wunaniy niiyantakamana
    aꞌ putha niiy kul thaw-thawaniy niiyantakam thaka.
  zga-M: Nawanywesinche ulukhama sanavalesye enyama, ulwa khuva mwasigalile ukhulya
    enyama. Na leno msigalile.
  yom-yom: Ndiluvana miliki mu diambu lunua vayi bika bidia bingolo, bila lufueni
    ko mu kubidikikisa. Ayi banza mu thangu yayi, luisi fuana ko
  san-SIN: යුෂ්මාන් කඨිනභක්‍ෂ්‍යං න භෝජයන් දුග්ධම් අපායයං යතෝ යූයං භක්‍ෂ්‍යං ග්‍රහීතුං
