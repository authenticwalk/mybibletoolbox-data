    I maikka quasik ngene riirl, i murl ngen ip taquarl ama arluis i rek nak te ama
    qumek be quasik mager ip ngu su ngen te ama lengi ama dlek pem nget.
  ctu-CTI: Tic subeyetla c'un jach bʌ cʌntisa che' bajche' la' chu'. Como che' bajche'
    ch'oc alʌlet tyo la yubil. Max tyo ba'an tic subeyetla jini tsʌts bʌ cʌntisa i
