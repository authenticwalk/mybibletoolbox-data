verse: 1CO.003.002
translations:
  kpx-kpx: Di subuta lae tiale isiviai Dilava hoto bahata loui la haivei. Isito la
    vaveveu toelage di hoto bahata loui la haiveholinu.
  okv-H: Eto ungo indari be avo indari inono ae kito emi mu pere ikeo indieva te eha
    oroho emo ainge dombo indari be avo indari inono ae
  tbo-tbo: Uyahinei ega emoemotami po aniani kapakapalana uyahinei a wianimi ma gugu
    yawa a welewelemi, matababana odubona po amalai ega emoemotami po aniani kapakapalana
    ona ani.
  mal-C: ഞാൻ നിങ്ങൾക്കു പാലാണ് തന്നത്, കട്ടിയായ ഭക്ഷണമല്ല. കട്ടിയുള്ളതു കഴിക്കാൻ നിങ്ങൾക്കു
    കഴിവില്ലായിരുന്നു, ഇപ്പോഴും ഇല്ല.
  grc-SR: Γάλα ὑμᾶς ἐπότισα, ⸋καὶ⸌ οὐ βρῶμα· οὔπω γὰρ ἐδύνασθε, ἀλλ᾽ ⸂οὔτε⸃ ἔτι νῦν
    δύνασθε·
  bgc-bgc: मन्नै थारे ताहीं परमेसवर के सुसमाचार की शरुआती शिक्षा ए सिखाई, जिस तरियां
    कोए इन्सान छोट्टे बाळक नै दूध पियावै सै, अर मन्नै थारे ताहीं वचन की गहरी बात न्ही
    सिखाई जो की रोट्टी की तरियां सै, क्यूँके थम इब्बे उस ताहीं अपणा न्ही सकदे।
  khz-khz: Vovetainai au na gomi lata kwararai agupumito, ati ganigani gaokarai. Kwalana
    volaganinai gomi palagu ganiganira, gaokara ganiganirai rogoti goro kamu. Pa,
    ewagumona maki gomi rogoti goro kamu-namanama, palagu kavanai ralarala roe nea;
  deu-TKW: Milch gab ich euch zu trinken, nicht feste Speise. Ihr vermochtet es noch
    nicht, ach ihr vermöget es ja auch jetzt noch nicht.
  zsr-NT: Busëddaꞌ lbiꞌiliꞌ le cunác baníg, lë naꞌ guc ca nidxiꞌ güiꞌliꞌ. Cutu busëddaꞌ
    lbiꞌiliꞌ le nac baníg ca bëlaꞌ gáguliꞌ. Cutu guc tséjniꞌliꞌ le nac ca bëlaꞌ gáguliꞌ,
    len cutu racliꞌ naꞌa.
  lin-lin: Napesaki bino miliki, kasi bilei ya makasi te, pamba te bolingaki te kokoka
    kolia yango. Ezala sik’oyo, bokokoka na bino mpe kaka te kolia yango,
  hns-NT: Djab ham toelogke siekhaawat rahielie tab djanaat raha djaise ham toelogke
    doedh deilie pieje ke. Aur toelog abbe talak karer khaaik na khaai paawe hai.
    Toelogke to na patjat. Abbe talak toelog aapan man waala kare hai aur na Pawietr
    Aatma waala. Ohie se toelog kara partjaar na samadjh paawe hai.
  noa-E: ¿Pãrau chaain bʉ̈rʉʉ aawai ooba aajẽ? Ewaa au khitʉmʉg nem thethem deeba
    sĩi jũdchödampaita deejemjö, ich agjöta muajã pãrag nem jaau chirarrjã khaugju
    phithurg chukhu sĩejim. Khaugju phithurmta mua pãrag jaautarr akhiin, pãrau pöd
    khaugbakham. Ĩsjã agtha phithurm nem chan pãrau pöd khaugbam,
  eng-EMTV: I gave you milk to drink, and not solid food; for you were not yet able
    to receive it. Indeed, neither are you now yet able;
  mib-NT: Ni steén rī nuū rō jeē tú yɨɨ́, chi cácuu ró nájnūhun sūchi lúlí jéē jéxin
    gā. Te tu ní cáhán rī jiín ró jnūhun yɨɨ́ jeē cúu nájnūhun jeē ndáva jeē yéji
    ñayuu ni ije, chi ná tu canda ró jíín ndé saá. Te ni vijna ná tu canda ró jíín.
  lif-NT2: इङ्‌गाॽ हुॽनिङ्‌बा निसाम्‍मिन् खाक्‍खाक्‍पा तःक् हे़क्‍के मे़जोगे़न्, कर
    नु हे़क्‍तङ्‌बा चोगे़रो, थेआङ्‌भे़ल्‍ले़ खिनिॽग खाक्‍खाक्‍पा तःक् चामा मे़न्‍छुक्‍के
    के़वयिरो॥ आल्‍लोसाङ् खाक्‍खाक्‍पा तःक् चामा के़सुक्‍पा मे़म्‍बोःङ्‌ङे के़वयिॽरो,
  xnj-xnj: Yaganikiwayi kuvaliha kwa mavele, lepi kwa chakulya chiyumu, muni mwajitendelekili
    lepi kupokela. Ndi mbaka hinu mwakona kujitendelekela.
  mmx-mmx: Lengkadede di inin mene levendan tus la kopmen dina anan levempanga anan
    i lolos. La nemi migak lok bok kuren, mila mi goxot kis gagas ti levelinga mumuat
    tarak. La ise nga mo kovisi mina gagas tin,
  cbr-NT: Tuá xuratsu aín titan ñu pain pimiquinma aín xuma pain 'amicësa oquin, cana
    a pain 'unánti banaishi mitsu 'unánmiacën, Cristonëan mitsu 'unánmiti ñumi asérabi
    'unántisama pain 'icë. Bëríbi camina usabi 'ain.
  tee-NT: Xaclanaviyau tachi ju tam ask'at'a ju jantuca' lai ui ju lhivai. Va lecheca'
    ju k'ot'a. Pus vana va chun ju uxijnan. Va xaclajunau ixtaxtokni Dios ju jantu
    na xcai machakxacan ni jantuca' lai ixmach'akxayat'it ju palai lhixcai. Chai mas
    tus chavai jantuca' lai mach'akxayat'it.
  eng-LSV: with milk I fed you, and not with meat, for you were not yet able, but
    not even yet are you now able,
  cak-NT: Xe ri tzij ri man cuesta ta ri xin-ij chiwe, roma man jixtiquier ta niben
    entender ri ninjo' ninc'ut chiwech. Jix anche'l ac'uala' ri c'a yetz'uman (yeme')
    y man yetiquier ta niquitaj wey, c'a quiri' ibanon rix.
  pah-NT: Nurã ji namombe'ui ve pe me onhimiheteva'ea ikwehe. Jukwahava'ea jate ji
    imombe'ui pe me a'ero. Po ji imombe'ui onhimiheteva'ea pe me, a'ero po pe ndapekwahavi
    a'ea hamo. Na jitehe kiro ji imombe'urame onhimiheteva'ea po ti pe ndapekwahavi.
  sja-NT: Maperãpɨ nawepa ichi warra chai jutopiparik'a chik'o waide p'oyaa k'o-e
    bairã, mãga pɨk'a mɨa jĩp'a jarateepachi Cristo piuda eperãarãpa p'ek'au k'achia
    oopata wẽpapiit'ee. Jaratee-e paji jõma irua k'ĩsia iru bɨ tachi-it'ee, k'awa
    bada perã parãpa waide mãga p'oyaa k'awada-e pai.
  xed-xed: Uʼa ya vlaghuna yu, ɗafa a wu, kabga laviŋ a kuni ta ŋafta wa. Dər ndanana
    na ná, laviŋ a kuni ta ŋafta wu,
  mks-NT: Sa̱há ña̱ cán quéa̱ tá na̱jána̱ha̱ i̱ tu̱hun Ndióxi̱ nu̱ ndo̱, co̱ó na̱cuu
    jána̱ha̱ i̱ ña̱ i̱hvi̱ chága̱ nu̱ ndo̱ jáchi̱ a̱ cúu canda̱a̱ ini ndó ña̱. Ña̱
    na̱caja i̱ xi̱hi̱n ndo̱ quéa̱ na̱sa̱ha̱n i̱ tátu̱hun leche nu̱ ndo̱ jáchi̱ cúú
    ndó tátu̱hun na̱ va̱lí chíchí sa̱há ña̱ a̱ cu̱ú cuxu ndó ña̱ha ve̱e. Ta ja̱nda̱
    viti co̱ íin tia̱hva ndó jácuaha ndó ña̱ i̱hvi̱ chága̱ cuéntá tu̱hun Ndióxi̱.
  gfk-S: Iou ga tabar mu ma ra tirina sus, pata be a dades na nian, kinong pa mu le
    taguro pane. Tutuno sakit, pa mu le taguro kakarek kinong mu murmur baak ira tintalen
    mekira napu. Ing mu harngangar harbasie ma mu nes kalak ira kinkinis gar na mes,
    i hamanis be mu baak mekira napu ma mu lolon hoke ira turadi ta ikin ra ula hanuo
    mon.
  bmu-bmu: Nöŋön keu möt asarimeaŋgö dop juzu oŋi ewö gumohom eŋgiba malal. Nene ölŋi
    nembingö dop qahö akeraŋgöra keu gegeŋi mi qahö eŋgial. Nalö miaŋgöreŋ nene ölŋi
    nembingö osiget aka nalö kewöŋe mewöyök mi ölöp qahö nemakze.
  dgz-dgz: Iwa e amawa am naine mini, menan am di eningin, taba iragenawa ena ena
    umap uon. Endi den e ya asik tayan,
  eng-GNV: 'I gaue you milke to drinke, and not meat: for yee were not yet able to
    beare it, neither yet nowe are yee able.'
  zaa-NT: Acca benia' le alimentar, alàa lani alimento sólido nu adiru itsa' le, sino
    lani índiayi' yáa teruba, ą'hua labí chi ná le para thí' le titsa' de alimento
    tsè'.
  eng-WEBSTER: 'I have fed you with milk, and not with meat: for hitherto ye were
    not able to bear it , neither yet now are ye able.'
  guh-guh: Penacuetojiviyo abaxë ëmito barajutatsi. Apo rajutsitsi abaxë pexaenexa
    pevi. Bajara pijinia pacuenia paxamë ata pamatacabi ajena pajumecovënëtame Cristo
    pelivaisi, pacatsipaebatsi peyapëxanepanaelivaisi panejumeyapëtaenexa. Tsipaji
    abaxë bajarapamatacabi apo pacacaëjëpae panejumeyapëtaenexa palivaisi abaxë ayapëbeje.
    Itsiata baitsi jane abaxë aeconoxae ata saya patsitecavanapame. Apo pacacaëjëpae
    panejumeyapëtaenexa pematatsënëa. Bajaraxuata paxamë abaxë bemito paneapaejivixi
    Cristo pelivaisi panejumecovënëtsijava yabara.
  bon-bon: Cane weebibine deedeirage lica ingäranipene, yepä ngame migi taatu icäranipene,
    ingle weeme iguwace kokre lica ge deedeirage tääpume. Cuta page piiyepu weene
    deedeirage tääpume iguwace kokre lica gemi,
  nhw-BL: Nimechmachti catli amo ohui tlen Toteco, quen se acajya quimaca se pilconetzi
    lechi pampa ayamo hueli quicua nacatl. Ayamo anhueliyayaj anquimachilíaj catli
    ohui, huan ama noja ayamo hueli anquimachilíaj,
  swh-ONEN: Naliwanywesha maziwa, wala si chakula kigumu, kwa kuwa hamkuwa tayari
    kwa hicho chakula. Naam, hata sasa hamko tayari.
  wbi-wbi: Nilyavanywisisie utusiva ni nyama, ulwakuva namukiling'anisie kulia inyama.
    Nambe lino namuling'anisie.
  bba-bba: Bomɑ nɑ bɛɛ wɛ̃, n ǹ mɔ dĩɑ dɔkɑ, domi i ǹ turɑ be bɑ koo dĩɑ dɔkɑ mwɛ,
    i ǹ mɑm turɑ kɑ tɛ̃
  eng-KJVCPB: 'I have fed you with milk, and not with meat: for hitherto ye were not
    able to bear it, neither yet now are ye able.'
  kgk-NT: Are-ma erejerovia Cristo-rehe ereiko-vy ha mitã okambu ramo va'e vérami
    ereiko vyteri. Ndereikwaáiry vyteri Nhe'ẽ Marangatu tee va'e nhe'ẽ. Upéixa-gwi
    ndikatúi amombe'u porã va'ekwe peẽ-my Nhandejáry nhe'ẽ. Nhandejáry remimbota erejapo
    ku'a ku'a-gwi nerehendu kwaáiry inhe'ẽ. Ndaikatúi amombe'u vyteri peẽ-my heta
    hesegwa nhe'ẽ.
  waj-waj: Hama ngia yopeema rikiaaraivaara nnaamma suuyaivaa nneeraivaa roosiima
    na tadadama kuaivaa ngii giaa ngii miravai. Hama na yaagueeqa yeennaivaa nneeraivaa
    roosiima kua kaanaivaa ngii giaa ngii miravai. Ngia homooda itaavai nnaasu variaanoo.
  cpy-cpy: eeniro ithotahae-tzimi, tekira ipaetzimiro kijo-yitatsiri owanawontsi.
    Tema tekiraata pikematha-yiteero okaatzi niyotaa-witakimiri, roojatzi pikantayita
    nimaeka.
  mpx-mpx: Valila hul ya te ya pewa ku im, aanan gasigasisena nige ya pepewa, kaiwena
    nige bosowaimiu i oola. Ge bwagana sauga ya, nige bosowaimiu i oola aanan gasigasisena
    na pewa nuku an,
  wbp-wbp: Nyurrurlalpankulu nyinaja witawita kurdukurdu-piya, ngula kalu yangka lampurnu-mipa
    ngarni, manu kulalpalu nganjarla mangarrirlangu pirrjirdi. Ngati-nyanurlu kulalparla
    yungkarla mangarri pirrjirdi kurduku witaku yangka wiri-maninjaku yika marda kartirdi-wangu
    nyina mangarriki pirrjirdikiji ngarninjaku. Ngula-piya, kulalparna-nyarra jaru
    pirrjirdiji yimi-ngarrikarla Jijaji Kiraji-kirli yangka pirrjirdi-maninjakuju.
    Kala rampaku-juku kankulu nyina kurdukurdu wita-piya. Lawa-juku kankulu nyina,
    kulalpankulu nyampu jaru langa-kurra-mantarla.
  luo-luo: Ne apidhou gi chak, to ok gi chiemo motegno nikech ne pok ubedo moikore
    ni chamo chiemo motegno. Kata sani pok uikorune.
  nhe-NT: Nimechmachti tlen ax ohui tlen Toteco, queja se tlen quimaca se pilconetzi
    lechi pampa aya hueli quicua nacatl. Aya inhueliyayaj inquimachilíaj tlen ohui,
    huan ama noja aya hueli inquimachilíaj,
  aii-aii: ܚܲܠܒ݂ܵܐ ܩܵܡ ܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܠܸܫܬܵܝܵܐ ܘܠܵܐ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܠܹܐܟ݂ܵܠܵܐ، ܣܵܒܵܒ ܗܸܫ
    ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܗܘܵܘ ܐܵܟ݂ܠܝܼܬܘܿܢ ܠܵܗ̇. ܘܐܘܼܦ ܐܵܕܝܼܵܐ ܠܹܐ ܡܵܨܹܝܬܘܿܢ.
  esk-NT: Iḷisauttutiga milułhiñatun ittuq niqipiatun inġitḷuni takku isiḷġaġuqsimaitḷusrisuli
    kaŋiqsitḷaitḷusriḷu. Pakmaunniiñ piyumiñairgaqtusri,
  msb-msb: Kaya, kun baga sa mga nagadudo pa an ginahatag ko sa iyo masayon na katukduan
    bagaʼn gatas kay dili pa niyo kaya an malisod na katukduan bagaʼn pangdaragko
    na pagkaon. Bisan hasta yana dili pa gihapon niyo kaya ini
  cpa-NT: Jmáh¹lah jǿg³ mih² ca¹hé¹jni hniah¹², ju³lah jan² guing² cuøh¹²dsa dsiuh³.
    Tsa¹lé² gǿh¹ guing² má¹. Lah¹jøng² báh³ mi³lanh¹² hniah¹². Hi² lanh¹² báh³ hniah¹²
    ca¹lah¹ca¹tǿ² jín³ na¹. Tsa¹lø²ŋë́h² hniah¹² jǿg³ cah³.
  dso-dso: ମୁଇ ତମ୍‌କେ ଆଁଟ୍‌ କାଦି ନ ଦେଇ କରି ଦୁଦ୍‌ କାଇବାକେ ଦେଇରଇଲି । କାଇକେବଇଲେ ତମେ ଆଁଟ୍‌
    କାଦି କାଇବାର୍‌ ନାପାର୍‌ତେ ରଇଲାସ୍‌ । ଏବେ ମିସା ନାପାରାସ୍‌ ।
  meu-meu: Rata na ubulaimuiva, dia aniani aukadia, badina be do asio goadava; harihari
    danu asio goadamu.
  yva-NT: Arono naije syo wasanyao maisyare arikainy tuvan, weti sya ananyao mamo
    raurata irati anaisyo nsaumane rai wemi arikainyo tuvane wo raisy. Yara syo ananyao
    ntiti inta raura wasaije ramu weye arono naije weamamai dainy. Muno naisoamo wamamai
    dainya nene tavon weye wananta ananyao ntiti rai kobe rainy.
  dgc-dgc: Mara, inatdinan ta kam san ta gatas, da éwan moy pabi kaya i kanén a mekétog.
    Ey hanggan nadid éy éwan moy pabi kaya,
  zpm-NT: Niapse ncuaaṉe ligase ziseed naa to, laa ne cseed naa to ncuaaṉe ndzielguic.
    Rrieequia nidzse nonedz naa quiaye to, laa ne gow to grë ncuaaṉe row zha gol.
    Haxta niinagaa gard tsoguic to zha nac grë miṉe ndzielguic,
  hix-NT: Àsok hana natxow ha, bàryekomo txko kom ha. Momu yko me natxow hamà. Woto
    yononyehnà me natxow hamà. Àro wyaro rma rha, rowya ahananàhnàtokonye, krawamenohnà
    rma uhutwamohsekonà, owyanye. Krawamen yonytxany menyxehra rma hak mehxatxkonà.
    Enytxany menyxehra rma hak manatxhe, amnye rma,
  sim-sim: Jikisi akri li wawa wolo, muku nom li hawak anda lir. Mbeek akwa malafun
    li hawak anda ambu lir. Unda hom jir erema. Os maifuk jir nga na liri wolo, os
    ji hishiyarikuri ambek a heyehe amu sawera. Mbeek mashi os a saweshinak ji hishiyarikurik
    nari ambu mashi oson a saweri ambu nir.
  npi-ULB: मैले तिमीहरूलाई दूध खुवाएँ, मासु होइन, किनकि तिमीहरू मासु खानको लागि तयार
    थिएनौ ।
  cgc-cgc: Gatudlo a ki kyo ta dili bellay intindien tak dili nyo pa masarangan na
    maintindian tudlo na para ta mga ittaw na gasunod ta liag ta Dyos Ispiritu Santo.
    Paryo kaw ta mga bata na bag-o nang natao na kinanglan na gatas nang ipainem ki
    danen tak ula pa danen gakaan ta kan-en. Bisan anduni dili nyo pa man gyapon masarangan
    na maintindian tudlo an na para ta mga ittaw na gasunod ta liag ta Dyos Ispiritu
    Santo
  tim-tim: Akto ye sot kârikŋe nemberâigât dop bo aregât nanaŋ gurukŋe dop hainâk
    manmai dâm sot lâwindâk kârikŋe bo yeŋgim âmâ namâk hainâk yeŋgiân. Akto hinŋe
    hainâk biwiyeŋe Yesugâlân kârikŋe bo kali.
  yor-yor: Wàrà ni mo ti fi bọ́ yín, kì í ṣe oúnjẹ; nítorí ẹ kò í tí le gbà á nísinsin
    yìí náà, ẹ kò í tí le gbà a.
  wos-wos: Wawuka guni yikama nyangwal maki reta Godna néma hundi xékénjoka guni hurufatiké.
    Hurufatikénguka wuni yikama nyangwal sandaka munya maki hundi wuni guniré wa.
    Wun hundi néma du takwa sandaka hénoo maki yingafwe. Némbuli akwi guni ané héfambu
    rekwa du takwa maki reta guni Godna néma hundi xékénjoka guni hurufatiké.
  emp-NTPO: Mʌ̃a Critod̶ebema zareaẽ́ b̶ʌda jaradiasia warra zaquerãa jub̶a dobi b̶ʌ
    quĩrãca. Djico cobi b̶ʌ quĩrãca zareara b̶ʌda jaradiaẽ́ basía, bãrãba poya cawad̶aẽ́
    basi bẽrã. Idjab̶a wad̶ibid̶a poya cawad̶aẽ́a.
  eng-F35: I gave you milk and not solid food, because you were not ready yet. Alas,
    you are still not ready,
  ind-ind: Ajaran yang saya sampaikan ibarat susu, bukan makanan keras, karena dulu
    kalian belum bisa menerima makanan orang dewasa. Bahkan sekarang pun kalian belum
    siap untuk makanan rohani yang dewasa
  pes-OPCB: مجبور شدم به جای غذای سنگین، به شما شیر بدهم، زیرا قادر به هضم آن نبودید.
    حتی حالا نیز باید به شما شیر داد،
  mpt-mpt: Ib bobol tem funino makob meme gwabi bobol tem funino ulab kesoa ibo Gode
    weng sbalo mo wentim blimobe. Ne wengo ibo omkaye binibuo makob meme gwabi moio
    wembibo ulabobe. Ne weng olo naka gang unang gangi imeno wembibo ulabo mo oyim
    blimobe. Memalosa ibo sma ib bobol tem funino makob meme gwabi ulab blib kesoa
    ne meme gwabi imen ota imin oyamabibe.
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ taka꞉lake nemanu napeke na ya꞉la꞉ ekina꞉ andu kone
    kua꞉me. Kutupa ame do make ikita꞉ pa kenke wanda꞉hali leke haleme ekina꞉ taka꞉lake
    ne manuta꞉ pa napeke na ya꞉la꞉me.
