verse: 1CO.003.016
translations:
  kpx-kpx: Lana hilokaholilu. Laeau Dilava oe tumu holige Munanave Tumuu la uvue uma.
  okv-H: Eto God ta bande Otohu amo ungora te God ta Ahihi Otohu amo ungota degi ta
    iraguja te ungo kiaerete?
  tbo-tbo: Ipa ona hanapugena memi tauta Yaubada a numa gegena, ma Yaubada Alugona
    i luinita.
  mal-C: നിങ്ങൾ ദൈവത്തിന്റെ ആലയമെന്നും ദൈവത്തിന്റെ ആത്മാവ് നിങ്ങളിൽ നിവസിക്കുന്നു
    എന്നും നിങ്ങൾ അറിയുന്നില്ലേ?
  grc-SR: Οὐκ οἴδατε ὅτι ναὸς θεοῦ ἐστε, καὶ τὸ πνεῦμα τοῦ θεοῦ ⸉οἰκεῖ ἐν ὑμῖν;⸊
  bgc-bgc: के थमनै न्ही बेरा के थम परमेसवर के मन्दर सो, अर परमेसवर की आत्मा थारे म्ह
    वास करै सै?
  khz-khz: Gomi ati ripami, gomi Palagu gena Rupu Veaga e Palagu Palaguna gomi aomi
    ai etaluna, ei?
  deu-TKW: Wisset ihr nicht, daß ihr Gottes Tempel seid, und der Geist Gottes in euch
    wohnt?
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ nacczliꞌ gdauꞌ queëꞌ Dios, atiꞌ zoëꞌ icj ládxiꞌdauꞌliꞌ
    Dios Böꞌ Laꞌy?
  lin-lin: Boni, boyebi te ete bozali Tempelo ya Nzambe, mpe ete Molimo ya Nzambe
    avandaka kati na bino ?
  hns-NT: Toelog djaane hai kie Parmeswar ke Aatma toelogke diel me rahe hai. Ohie
    se toelog djaise okar mahal baate.
  noa-E: ¿Pãrau khaugba nʉ, pãach thum ãba Ẽwandam sĩejem dikha nʉm? Magua khabahab
    ich Ẽwandam Akhaarta pãar ee sĩejem.
  eng-EMTV: Do you not know that you are the temple of God, and that the Spirit of
    God dwells in you?
  mib-NT: ¿A tu cájini rō jeē cácuu ró nájnūhun templo Yaā Dios, chi ndéé Espíritu
    Yaā Dios ini anuá rō?
  lif-NT2: खिनिॽग निङ्‌वाॽफु माङ्‌हिम्‍निङ् फाॽआङ् निङ्‌वाॽ के़ङ्‌गत्तुम्‍मिम्‍बि?
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिन् खिनिॽओ वाॽ के़लॽबान् निङ्‌वाॽ
    के़ङ्‌गत्तुम्‍मिम्‍बि?
  xnj-xnj: Wu, mumanyi lepi kuvya nyenye ndi Nyumba ya Chapanga, na Mpungu wa Chapanga
    witama mugati yinu?
  mmx-mmx: Miklen avukat pam i do, nemi xa laraogu laplavang at ne Moroa la Loroonan
    Kaala at ne Moroa i nemen keneng atnimi.
  cbr-NT: ¿Mitsun caramina 'unaniman, anua Nucën Papa Dios 'icë a camina mitsux 'ai
    quixun? Nucën Papa Diosan Bëru Ñunshin Upí ax ca mitsunu 'icën.
  tee-NT: Ja va jantu c'ats'ayat'it ni tachi ixpujitat Dios unt'at'it minchux'an ju
    uxijnan. Ja jantu c'ats'ayat'it ni t'ajun ju Spiritu Santu lami'alhunut'an ju
    pumatamin ju uxijnan.
  eng-LSV: Have you not known that you are a temple of God, and the Spirit of God
    dwells in you?
  cak-NT: ¿Man iweta'n ta c'a chi jix rocho ri Dios? ¿Man iweta'n ta c'a chi ri ru-Espíritu
    Santo ri Dios c'o iwiq'uin?
  pah-NT: Pe ko Tupana'ga ruhava. A'ereki gara'uva oko pe pyri. Pekwaha po pe a'ea
    hamo.
  sja-NT: Tachi Ak'õre ichi te waibɨade baparik'a, ichi Jaure bapari parã ome. Maperã
    parã iru ték'apɨ p'anɨ.
  xed-xed: 'Sna a kuni ka mnay kazlay: Həga Lazglafta ta nzaku Sulkuma Lazglafta mida
    kuni kəʼa ra?'
  mks-NT: Á co̱ xíni̱ ndó ña̱ cúú ndó tátu̱hun veñu̱hu Ndióxi̱ tá ndáca̱a̱n ínima̱
    yi̱i̱ mé á ini ínima̱ in in ndó.
  gfk-S: Hohaam, pa mu le nunure be mu no halhaaliena hala tane God ma be no Tanuo
    tane God la kis ter ta mu?
  bmu-bmu: Nanŋinak Anutugö Buŋa jike (tempöl) aketka Anutugö Uŋaŋan uruŋine maljawi,
    mi mötze me qahö?
  dgz-dgz: Ek ingane ae anun, e God pa megawa amba God Guewa potayap wandiwan.
  eng-GNV: Knowe ye not that ye are the Temple of God, and that the Spirit of God
    dwelleth in you?
  zaa-NT: Tsí álahua chi yù le qui'ni chi ná le yú'u qui' Tata Dios cá. Anía chi ná
    le porqui'ni Espíritu enne' guthèl·le'e chi dúe lo losto' le.
  eng-WEBSTER: Know ye not that ye are the temple of God, and that the Spirit of God
    dwelleth in you?
  guh-guh: Payapëtaneme rabaja mapacueneje. Paxamë rabaja Dioso bepapijatemplobomë.
    Tsipaji Espíritu Santo pacayajavaponapona.
  bon-bon: Egäsu nata weene umle gemi, egä weene peete nemi Acejiyame me mete. Teeme
    Seemo te weeme cabu enajenige.
  nhw-BL: ¿Amo anquimatij para amojuanti anitztoque ichaj Toteco huan Itonal Toteco
    mocahua ipan amojuanti?
  swh-ONEN: Je, hamjui ya kwamba ninyi wenyewe ni hekalu la Mungu na kwamba Roho wa
    Mungu anakaa ndani yenu?
  wbi-wbi: Namukagula kuuti umue mulinyumba nyimik ja kufunnyila ja Nguluve nakuuti
    Mhepo ghwa Nguluve ikukala mun'kate mulyumue?
  bba-bba: I ǹ yɛ̃ mɑ i sɑ̃ɑwɑ Gusunɔn wɑ̃ɑ yeru? I ǹ yɛ̃ mɑ win Hunde wɑ̃ɑ bɛɛ
    sɔɔ?
  eng-KJVCPB: Know ye not that ye are the temple of God, and that the Spirit of God
    dwelleth in you?
  kgk-NT: Pene mandu'a kena pende reko-rehe. Peẽ, Hesu reroviaha kwéry reko-rehe pene
    mandu'a kena. Oiko-ma pende py'apy-py Nhe'ẽ Marangatu tee va'e. Upéixa-gwi he'i
    pende-rehe “Nhandejáry róga upe va'e” he'i. Imarangatu voi Nhandejáry róga. Upéixa-gwi
    Nhandejáry róga pende rekoha-rehe tapenhangareko porã katu pendéjehe.
  waj-waj: Vaa ngia rikiaavai. Anutuuqaa nnau pinaa nuunairaivaa roosiikiaiya ngia
    variaavo inna Mmannasaivo ngiiiki varivai.
  cpy-cpy: ¿Tema piyotee-yini eeroka oshiyakaa-wentzi pankotsi? Tema okimiwitaka eerokami
    itajorentsi-pankote Tajorentsi, eeroka ijeeka-shiretantari Ishire Tajorentsi.
  mpx-mpx: Iyaka ku atena te komiu Yehoba wana Limi Bwabwalena, ge Yehoba Yayaluwana
    i holaviya eliyamiu.
  wbp-wbp: Nyurrurla Kirijini-patu kankulu nyina yuwarli maralypi-piya mukunypa Kaatu-kurlangu.
    Pirlirrpa nyanungu-nyangu, kaninjarni-ka nyurrurlarla nyina tarnnga-juku.
  luo-luo: Donge ungʼeyo ni un uwegi un e hekalu mar Nyasaye, kendo ni Roho mar Nyasaye
    odak eiu?
  nhe-NT: ¿Ax inquimatij para imojuanti san sejco initztoque ichaj Toteco huan Itonal
    Toteco mocahua ipan imojuanti?
  aii-aii: ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܕܐܲܚܬܘܿܢ ܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ ܝܬܘܿܢ ܘܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ ܒܸܥܡܵܪܵܐ
    ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ؟
  esk-NT: Nalupqinaitchuamik puttuqsrimarusri Agaayyutim iñuutilaaŋanik ilipsitñi.
    Ittusri ilaan agaayyuvikpaŋatun tupqatunlu, suli Agaayyutim Irrusria nayuutipluni
    ilipsitñi.
  msb-msb: Nano, dili niyo aram na balay kamo san Dios kag nakaistar sa iyo an iya
    Espirito?
  cpa-NT: ¿Tsa³ŋih³ hniah¹²? Ma²lanh¹² hniah¹² ju³lah cøng² hniú¹² han¹³ ja³guǿ¹³
    Diú¹³. Di³ ma²quinh³ hniah¹² jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ତମେ ନିକ ସଙ୍ଗ୍‌ ଜାନିଆଚାସ୍‌, ତମେ ଅଇଲାସ୍‌ନି ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ । ଆରି ତାର୍‌
    ଆତ୍‌ମା ତମର୍‌ ଗାଗଡ୍‌ ବିତ୍‌ରେ ବାସାଅଇଆଚେ ।
  meu-meu: Asi dibamui a, umui na Dirava ena ruma helaḡana; Dirava Laumana danu umui
    lalomui ai e nohomu?
  yva-NT: 'Syare wananta sya ayao so rai: weapamo wasawaino Yavaro Amisye weye Anawayo
    Amisye ntuna irati wasanuga rai.'
  dgc-dgc: Bakit! Ewan moy beman mépospusan a sikam i bile na Diyos? Kanya mégiyan
    dikam i Espiritu na Diyos,
  zpm-NT: Goḻgacnaṉ gaṉle xyadoo Dios goṉ nac to, sacne zdoo to rbëz zhiEspíritu me.
  hix-NT: Khoryenkom màn me manatxhe, omnyamo. Awawonye rma naha, Khoryenkom yokato.
    Bàn yawo rma naha. Àro wyaro uhutwahra kat manatxowà.
  sim-sim: Jir Avui Wasilakahi tempel aka hom nanda jir. Masikome orhi ormu jihik
    linduwa. Os erem ji nandan heyenda ambu oj?
  npi-ULB: के तिमीहरूलाई थाहा छैन, कि तिमीहरू परमेश्‍वरका मन्दिर हौ, र पवित्र आत्मा
    तिमीहरूमा बास गर्नुहुन्छ ?
  cgc-cgc: Paryo kaw inyo ula nalam na tanan kaw paryo balay na paistaran ta Dyos!
    Kyo yan gaisya paagi ta Dyos Ispiritu Santo na naan ki kyo!
  tim-tim: Galalupne ye âmâ Anutugât dengât opmân aregât Anutugât Heakŋe biwiyeŋân
    tatmap. Are bo nâŋgâmai mon?
  yor-yor: Ṣé ẹ̀yin kò tilẹ̀ mọ̀ pé tẹmpili Ọlọ́run ni ẹ̀yin jẹ́? Àti pẹ̀lú pe Ẹ̀mí
    Ọlọ́run ń gbé inú yín?
  wos-wos: Guni Godna tempel renguka Godna Hamwinya guna nyéndékmbu dé té. Guni wun
    jooka guni xékélaki o yingafwe?
  emp-NTPO: ¿Adua panʌca Ãcõrẽ Jaurera bãrã sod̶e b̶ʌda? ¿Adua panʌca bãrãra Ãcõrẽ
    deda?
  eng-F35: Do you (pl) not know that you are a temple of God and the Spirit of God
    dwells in you?
  ind-ind: Jadi, pahamilah bahwa kita semua adalah rumah Allah, dan Roh Allah tinggal
    dalam kita.
  pes-OPCB: آیا هنوز پی نبرده‌اید که همهٔ شما با هم، معبد هستید و روح خدا در میان
    شما، یعنی در این خانه ساکن است.
  mpt-mpt: Nakaia unangai Gode bainobo gabib ibo alukum makob Gode amobe. Gode Hobe
    ib bobol temo bibe bie kesoa ibo olo mo dokobenomone!
  ssx-ssx: Ikita꞉ Koda꞉na꞉ yakopiki da hamina꞉ta꞉ kutupa Koda꞉na꞉ Sipitidi iki tukiki
    pa꞉ta꞉ amba꞉ pitaala꞉eki make ikana꞉ma꞉ hone na witelemepe.
  mkl-mkl: I kù mɑ̀ ŋɑ iyi iŋɛi ì jɛ bi ku wɑi Ilɑɑɔ̃? I kù mɑ̀ ŋɑ iyi Hundeɛ í wɑ
    si ŋɛi?
  gaq-gaq: ପେ ବଲ୍‌ ବାବ୍‌ରେ ମ୍ୟାପେଲେଃକେ ଜେ ପେଇଂ ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‌ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା
    ପେଇଂନେ ଉର୍‍ଦେନ୍ନିଆ ବାସା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte Xoossaa keethi gideyssanne Xoossaa Ayyaanay hinttenan de7eyssa erekketii?
  unx-unx: ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃ ତାନ୍‌ପେ, ଏନା ଆପେ ସାର୍‌ତିଗିପେ ସାରିତାନା
    ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମା ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ତାଇନାଃ ତାନା ।
  gah-gah: Lekeza nene Ómasímini monó zavusave niave, itó Ómasímini Sikalahú nene
    mulutikú minoko aleko oaká noimó nene gelemahe.
  lcm-lcm: Sa, parik mipa malangas ta nami mipo kana lu i atailai a God, na Malanganto
    i God kapo ago singimi?
  aer-aer: Ingkerreke nhenhe awerrirraye, arrantherre itelaretyeke arrantherre-arle
    nhenge apmere-arteke nthenhele-arle Ngkarte-arle anemenge. Kele, Utnenge Ngkarte-kenhe
    arrekantherre kwenenge-arle aneme.
  qvc-NT: '¿Manachu yach''angillapa: Noqanchiqkunaqam Tayta Dyuspa adurana wasin kanchiqllapa;
    Dyuspa Santu Ispiritunmi noqanchiqkunapi tiyan, nishpaqa?'
  tgl-ULB: Hindi ba ninyo alam na kayo ang templo ng Diyos at ang Espiritu ng Diyos
    ay naninirahan sa inyo?
  cbs-NT: Jaskawen taexunan, ¿matunan, man unanmamen? Man ikunwainbu Dios matubeken
    man jawen jiwe keskawen taea Diosun Yushin Pepa matuki dasia jiweaki.
  xtm-NTPP: Vaa jin kona'a ni ja ndaka o, te ka kuu o ve'e Su'si ma. Te Xtumani Ndios
    ma iyo me'ñu ndaka o a.
  nnq-nnq: Bo, mmanyangitije kutenda mangwetomwe nga nyumba ja Nnoongo, na yene Uhuke
    jwa Nnoongo atama nkati jinu?
  bao-NT: ¿Mʉja, Ʉmʉreco Pacʉ yaa wii nii, Ʉmʉreco Pacʉ yʉʉ Añuri Yeri mʉjapʉre nii,
    cʉ̃ ca biirã mʉja ca niirijere mʉja majititi?
  san-ORI: ଯୂଯମ୍ ଈଶ୍ୱରସ୍ୟ ମନ୍ଦିରଂ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ଚେଶ୍ୱରସ୍ୟାତ୍ମା ନିୱସତୀତି କିଂ ନ ଜାନୀଥ?
  huv-NT: ¿Neol ngo mejawana, icona at icon noic templo ocueaj Teat Dios, at Nangaj
    Espíritu acül tiül imeajtsana?
  otn-NT: ¿Ua hi̱nguí̱ pa̱hmʉ ngue gätho'a̱hʉ, i̱ nnøpa̱ ni̱ja̱ Oja̱ hapʉ 'bʉhra̱
    Espíritu Santo? Porque ra̱ Espíritu Santo ya guí̱ n'yohʉ'a̱ ya.
  nop-nop: Hidi yadi Bepaŋ’walaŋ yoli uŋgoniŋ, kaŋ Bepaŋ’walaŋ Munabulidi welehik
    gineŋ ipilat tilak, u hidi mu nadiiŋ be?
  obo-NT: Waa kow vo nokosaddoo no noko-iling kow to templo to Monama, woy id ubpa
    iddos Ispiritu to Monama riyot koniyu?
  cak-ENT: ¿Man ivetaman tüj c'a rix que rix racho ri Dios? ¿Man ivetaman tüj c'a
    que ri Lok'olüj Espíritu richin ri Dios c'o pa tak ivánima?
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤔᤠᤱᤜᤡᤶᤏᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤱᤃᤳᤋᤢᤶᤔᤡᤶᤒᤡ᥅ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤱᤃᤳᤋᤢᤶᤔᤡᤶᤒᤡ᥅
  mie-NT: ¿A nduú jínī ndá nú jā cúu nú tá cúu templo Yāā Dios, chi ndéē Espíritu
    Yāā Dios inī ánō nū?
  san-TIB: ཡཱུཡམ྄ ཨཱིཤྭརསྱ མནྡིརཾ ཡུཥྨནྨདྷྱེ ཙེཤྭརསྱཱཏྨཱ ནིཝསཏཱིཏི ཀིཾ ན ཛཱནཱིཐ?
  qve-NT: Qankunari, ¿manachu yachankichis cuerpoykichisqa Diospa tiyanan templo kasqanta?
    Hinaspapas, ¿manachu yachankichis Diospa Santo Espiritun cuerpoykichispi kasqanta?
  pao-NT: Tamme ka tunaka'oedyukuna soo Te Naa Besa Pooha tamme-naga'yoona, tamme
    ka Te Naa nobe-kwa'ne'yoo, mu sakwa ekow nakasopedakwadoo.
  cbu-NT: ¿Ndusha yasaris siya? Apanll siyaa tiptsireem tinarangunts, Waana Wani siyash
    taakiya. Siy Apanll pang' tamapari ashirus taaksa, watam Apanll Wani siyash taakuwa.
  usa-usa: máqtemma keráwáqá yagaroqtamá Áánûqtuni naammá máamma keráwáqá íyaq ítaraao?
    ánibo Áánûqtuni Aágoma keráwáqtê yagaroqtamá Áánûqtuni naaúpaqa kémaimma keráwáqá
    íyaq aónaraao? keráwáqá áraimma aónaaro.
  soy-soy: Áni nyu rɛ nɔ Uléécɑɑ kɛyɔ lɛ, Unfɑɑsɔnɛ nn nɔ́kɛnɛ́mɛɛ́ wee?
  hui-hui: Tí bibahende Ngode Datagaliwabenaga anda kamigo Ngode Datagaliwabe Dinini
    tíha kago mitangi nabiore kamibe.
  amf-amf: Yedi Barjosa ooni gaza yenin dohonbee Barjosa Manpasinin yennon iinte konin
    dohonbeam dheseetenu?
  quc-NNT: ¿A mat iwetam chi ri ix, ix rachoch ri Dios, xuquje' chi ri Espíritu rech
    ri Dios k'o pa ri iwanima'?
  dob-dob: ꞌEnega wada nuwaꞌiꞌisi ꞌaene ꞌaboꞌada Yaubada ꞌina Anuwa Tabu, manuna Yaubada
    Yaluyaluwana ꞌedaya ꞌimiyami.
  wrs-wrs: Yeoa honamoa levrapieiu, osoa yimba pev ambo Sesoana tempelduvmsnamba av,
    manara, Sesoasongolva yeinda hovra men einv.
  mca-mca: ¿Me nite' ƚenikfe'li'ƚets in ekheweli'ƚ ƚetsi' pa' Intata qa pa' ƚeqe Espíritu
    pakha'an qa i'niƚ'etji'kii?
  tzo-TZC: Ti voꞌoxuque, ¿mi mu xanaꞌic ti stemplooxuc ti Diose, ti snacanoj sba ti
    Schꞌul Espíritu ta atojolique?
