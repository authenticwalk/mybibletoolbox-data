  bki-bki: A kamiu monoka kuvitilubar ka yimo neibano napano abitirilar joa burupati
    nene, naio be kamiu namoneano nalo, a jibe yimo na volkouano lu tai na Atua kanano,
    napano kiano Niununo jo joa joomo eaio.
  bqp-bqp: Á dↄ̃ kũ Luda kpɛ́n á ũ, Luda Nini kú á gũnloo?
  mcp-mcp: Bɨ ampúyɛ́ nə́ bɨ bʉ́sə *Mpáánzə́ Zɛmbî? Bɨ ampúyɛ́ nə́ Shíshim mə́ Zɛmbî
    í njul bɨ́dɨ́?
  hat-hat: Eske nou pa konnen se tanp Bondye a nou ye, se Lespri Bondye a ki rete
    nan kè nou?
  npl-NT: ¿Mach amo nonkimatih nomejwah icha Dios, iwa Iespíritu Dios chantitok nomotech?
  bgg-bgg: Zai Nathek ne thieg nathek ne Hamangkhung-aphuii ro misia hò ro chiih-è
    Hamangkhung-aphuii ro ragung ne nathek shii rai phro.
  eng-TCENT: Do you not know that you are the temple of God and that the Spirit of
    God dwells in you?
  eng-BSB: Do you not know that you yourselves are God’s temple, and that God’s Spirit
    dwells in you?
  cpu-NT: ¿Tema piyotaiyeroni eerokaite, eerokayetakera oshiyakaaventari pankotsika?
    Tema kempivaitakami eerokami intasorentsipankotetyaami Pava, eerokatake inampishiretantaka
    Tasorentsinkantsi.
  san-ASM: যূযম্ ঈশ্ৱৰস্য মন্দিৰং যুষ্মন্মধ্যে চেশ্ৱৰস্যাত্মা নিৱসতীতি কিং ন জানীথ?
  tac-NT: ¿'Émika tabilé machí 'emi Onorúgame 'kúchila ko? ¿'Émika tabilé machí Onorúgame
    Alawala pachágana bejtégame ko 'emi alawálachi?
  eng-WEBPB: Don’t you know that you are God’s temple and that God’s Spirit lives
    in you?
  gfk-H: Hoeh, pa muat nunurei bia muat no halhaliana hala gar ta Kalou, ma bia no
    Tanua ta Kalou i la kis taar ta muat?
  viv-viv: Tobohiyakweyao, omi keke maꞋi wadahalamaneni? Omi Yaubada yana manuwa amine,
    ada Yaubada AluꞋaluwana nuwahinagemiya giveꞋabaga.
  yao-yao: Ana ngankumanyilila kuti ŵanyamwe nli Nyuumba ja Akunnungu ni kuti Mbumu
    jwa Akunnungu akutama nkati mwenu?
  tgp-tgp: Ka sopo levosahia vara kamim ka temple non God, ale Tanumen God mo lo toho
    na lolomim?
  auc-NT: Mïnitö ïñömö, Wængonguï Önöwoca ingante do æ̈ninque tömengä ingante ëwocamompa,
    ante ëñënämaï ïmïnitawo. Wængonguï tæiyæ̈ waëmö oncö baï mönö baö ëñamompa, ante
    ëñënämaï inte baï cæmïni awædö.
  kbc-NT: Aɡ̶owooɡ̶otitiwaji makaami liɡ̶eladi Aneotedoɡ̶oji? Jowooɡ̶odi mowooɡ̶otitiwaji!
    Codaa aɡ̶owooɡ̶oti Aneotedoɡ̶oji Liwigo me diɡ̶eladetiwaɡ̶aji? Jowooɡ̶odi mowooɡ̶otitiwaji!
  bmh-bmh: Petak pet, ag abiu, Uwait nugau Nou Zau banou go ag sag. Uwait nugau Ah
    Wes agal oiagab oug dareu.
  ctu-BL: ¿Mach ba la' wujilic? Jatetla i templojetla Dios. I yEspíritu Dios mi' chumtʌl
    la' wic'ot.
  meq-meq: Nəkurom tebiye na, gay i məɗəslay ha gər a Mbəlom, ada Məsəfəre ŋgay mandza
    eye mə nəkurom na, ka sərum təbəɗew?
  noa-H: ¿Pãrau k'augba nʌ, pãach t'um hãba Hẽwandam sĩejem dik'a nʌm? Magua k'abahab
    hich Hẽwandam Hak'aarta pãar hee sĩejem.
  alp-NT: Imi saka Tuhane Eni Luma kai Eni Rore Ikbasae imire, imi rekwa moyo?
  san-VEL: yuuyam ii"svarasya mandira.m yu.smanmadhye ce"svarasyaatmaa nivasatiiti
    ki.m na jaaniitha?
  kbq-kbq: Tamagra Anumzamofo mono no mani'nageno, Anumzamofo Avamu'mo'ma tamagu'afima
    mani'neana ontahi'nazo?
  kbh-kbh: ¿O ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo nÿetscanga cánÿiñe Jesucrístbeñe
    os̈buachiyëngcá, mo chë Bëngbe Bëtsabe bëts yebncá s̈momnama, y ts̈ëngaftanguents̈e
    Bëngbe Bëtsabe Espíritu yomnama?
  ron-LSB: Nu știți voi că sunteți templul lui Dumnezeu și că Duhul lui Dumnezeu locuiește
    în voi?
  pon-pon: Komail jota aja, me komail tanpaj en Kot, o Nen en Kot kotikot lol omail?
  nhe-BL: ¿Ax inquimatij para imojuanti san sejco initztoque ichaj Toteco huan Itonal
    Toteco mocahua ipan imojuanti?
  sps-sps: A kifon a ka ma arasan iny amin fapapaar nana fatsun numaa to, eye mi nat
    em, teeva, ami faarei rom a numaa to te fagum fuainy en ana taabos ka iny vovou
    tsun iny koman ten Gov, an Aaven Taabos ten Gov te kaa aave mami.
  wnc-wnc: Siwan ginu Anututane yotna binga. Ita ayuak gwen binga dakngake yuaing.
    Siwan itane Waung Kapata gin banakan ayuak. Asikaya ginu ie dua nataaing ba dasing?
  bus-bus: Á dↄ̃ kɛ̀ Luda kpɛ́n a ũ, Luda Ninii kú a guuroo?
  gub-BL: Tupàn hàpuzuhu ài peiko. Pekwaw katu nezewe haw. Tupàn Hekwe wiko tuwe pepy'a
    pe a'e.
  imo-imo: Eno Gotenga ulke wengendelimu. Eno paa Gote yunge imboma mendepolo. Enonga
    konopundo tukundo Mini Kake Telimu omba moromo. I kanomu naa liko manjirimeleya?
  boj-boj: Niŋgi Qotei aqa atra tal bul unub. Qotei aqa Mondor a nuŋgo ambleq di unu.
    Di niŋgi qaliesai kiyo?
  eng-DRA: Know you not, that you are the temple of God, and that the Spirit of God
    dwelleth in you?
  knf-knf: Naamme kë nawo katoh ki Naşibaţi i, kë *uhaaş wi nul uwo ţi an meeţ i?
  san-KHM: យូយម៑ ឦឝ្វរស្យ មន្ទិរំ យុឞ្មន្មធ្យេ ចេឝ្វរស្យាត្មា និវសតីតិ កិំ ន ជានីថ?
  arn-NT: Fey eymün ta Ngünechen ñi mülewe reke feleymün, ka femngechi Ngünechen ñi
    Lif Küme Püllü mülekey eymün mew.
  zas-NT: Zeel gol gogbee guial lëjt na̱j ziꞌc tijb xyadoo Dios guial nabandi con
    xSprijt Dios.
  ken-NT: Bě bakoŋo Yesu bǎrɨ́ŋɨ́ sayri bɛ́ bǎchí mbɔ ɛkɛrákap Mandɛm nɛ bɛ́
    Ɛfóŋó Mandɛm achí nɛ bhe.
