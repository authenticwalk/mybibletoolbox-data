    danu imusu iwokama Godinu iwoka daaba dadau ufekuba ibake danu orounu iwoka daaba
    medifekuke emenu ibooro Godinu wake nauke dakaisa orouma i Godinu imukeka imukaku
    mi dawae gogore mi weaisa. I gogore mi ari sinao ufekuke nono iroma Godibairo
    ba iwoka daiwere mufeku.
  eng-YLT: Let no one deceive himself; if any one doth seem to be wise among you in
    this age — let him become a fool, that he may become wise,
  jni-jni: Kati irangi acce ashi me, inki uye ushi me ma hira marusa abanga uganiya
