  mdy-ETH: ዖኦኒያ ፔና ጌሾፓ፤ ሃያ ዓጮ ዔራቶ ጎይፆና ዔራ ማሂ ፔና ዛጋ ዓሲ ዓኣቶ ፆኦሲኮ ጎኔ ዔራቶ ዴንቃኒ ፔና ዔኤያ
    ማሂ ዛጎንጎ።
  spl-spl: Yâhâ emelâk den yan ya yâhâpŋe sâmune nâŋgâŋet. Yeŋe biwiyeŋaŋe kâityongomu
    yeŋahât nâŋgâŋetâ yahatmapgât biwiyeŋe galemahom mannomai. Yâhâ lohimbi belângen
