    କାଜିଂ ହେୱାନ୍‌ ମୁରୁକ୍‌ ଆୟେନ୍‌ ।
  txu-NT: Gar ajõ we aje prĩne me kukràdjà mar. We aje me kum Metĩndjwỳnh kĩnh kêt
    kukràdjàja mar ne mekôt ar amijo aba. Ba amã arẽ ga ama. Kwãrĩk wãnh amim ajêx
    ne aminoo abiknor kêt ne amim, —Ba ne ba mekôt ikrã mexkumrẽx, anhỹr kêt. Djãm
    mrãmri akrã mexkumrẽx? Kati. Ate dja ga amim, “Ikrã punu”, ane. Mỳj kadjy dja
    ga ã amim ane? Bir, dja ga amim anen kôt amim Metĩndjwỳnh man arỳm kôt akrã mexkumrẽx.
  eng-WEBU: Let no one deceive himself. If anyone thinks that he is wise among you
    in this world, let him become a fool that he may become wise.
  gnw-NT: Agüɨye quía tuyembɨtavɨ. Ime yave quía ipɨa pe uyemɨngueta iyaracuaa catu
    co aracuaa ɨvɨ pegua re vae, tuicuaa uicuaa cavi'ã co mbae. Jucuarãi uicuaa yave,
    añetete iyaracuaa catuta co.
  mux-mux: Eni-enini numanale-ni gólu toku naa piliai. Eninga yambu te-ni yunu piliipa
    kene, ma-koleana yambuma-ni ‘Oliu piliipa kungnjuli pelemú yambuma molemulu.’
    niku piliilimili mele yu-ni aku-sipa ‘piliipa kungnjuli yambale moliu.’ nimba
    pilíímu lem ‘Aku-sipu nimbu naa piliambu.’ nipili. ‘Mana-yambuma-ni na kanuku
    kene ‘Sundupa sili-pili yambale.’ niku kanangi.’ nipili. Aku-sipa nimbá kene sika
    piliipa kungnjuli yambale molumba.
  maj-NT: Najmi tu̱ ch'a k'u̱a̱na̱cha̱ha̱ yjoho̱. Tsa tjín a̱jinnu̱u xi b'a̱ maha̱
    nga kui xi nkjink'un xi nkúhu já nkjink'un xi tjín a̱sunntee̱, tu̱ sa ní nku nda̱
    xi najmi chumi nihi xi maha̱ kats'ín ma yjoho̱, tu̱ xi b'a̱ ts'ín ku̱i̱chú ma
    kju̱axi̱hi nku xi nkjink'un.
  bkq-NT: “Tonomegueim urâ, âdydo imeom koendâ tutuze wawylygue” keim modo âwâlâ kulâ
    mâsenogudylymo imowâdaungâ. Tonomegueinhe lelâlâ midyse mataymo, xirâ anano modo
    wâgâ kulâ mâpaunzedylymo imowâdaungâ. Deus ize atogue lelâ inomegumo nidâ, tâwâlâ
    lelâlâ wâne eynynâbaom modo âwankuem âedylymo, tuândyem âedylymo warâ.
  kue-kue: Aglau eran enene kakimbi di i-dinaglmiwo. Ana ene mina suna i yomba ta
    yene eremogl enge erme mambuno kanekane i duglo bogl ana nomana pai pogl sumedi
    piran, ye wu nomano pai pogl sikrukwa du mereyegl enambuka. Te yomba ta na nomana
    pai pogl sikrumedi pirambuka, ye nomane pai pogl sungwa.
  cot-NT: Aato pamatavijatsi avisati. Choocagueti oraniqui aviatimpajiaqui jivetatsica
    itsamajati taaca opajitapae itsanirovecaca quepatsiquitica, iintsija iramenaquempaqueate
    iriatimpa teequeate intsatimateji. Iramanaquerigueti Aapani Irioshi ariqueate
    intsatacaaqueriqueate, coajica ariqueate intsamajatanaquequeate.
  bnp-bnp: Naha ni tami mule mua. E rei a viri i luhoi ta i tahoka a lohokanga na
