  san-TAM: கோபி ஸ்வம்ʼ ந வஞ்சயதாம்ʼ| யுஷ்மாகம்ʼ கஸ்²சந சேதி³ஹலோகஸ்ய ஜ்ஞாநேந ஜ்ஞாநவாநஹமிதி
