  urd-GVU: کوئی اپنے آپ کو فریب نہ دے۔ اگر آپ میں سے کوئی سمجھے کہ وہ اِس دنیا کی
    نظر میں دانش مند ہے تو پھر ضروری ہے کہ وہ بےوقوف بنے تاکہ واقعی دانش مند ہو جائے۔
  yre-NT: Te min -tʋ 'e 'fli see "paadɩ! Maan ve 'cɛɛ 'nan, -te -a -cin a min -tʋ
