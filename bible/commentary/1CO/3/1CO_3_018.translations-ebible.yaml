    kimati, para ijkón melawak kipias ixtlamachilistle de Dios.
  asm-FB: কোনেও নিজকে নিজে নুভুলাওক। আপোনালোকৰ মাজৰ কোনোৱে যদি এই যুগৰ কথাত নিজকে
    জ্ঞানী বুলি ভাবে, তেনেহলে তেওঁ জ্ঞানী হ’বলৈ মূৰ্খ হওক।
  okv-okv: Eto umo eonga jandireketo no degi ta ke sokova aojo. Eto umo kiari embo
    ke erea te kiae embo sira eto God ta degi kiari umbaetea.
  mxt-NT: Ni noo ndo ta ma sandavi ñaha ndo chi ndo. Tatu nya nyoho cuñí maa ndo tyi
    chitó xaan ndo cha chiñi tuñi ñayɨvɨ̱ ihya, ndahvi sa̱ha ndo chi ndo tari noo
    ra cha ña chitó maa. Tyicuan ta Nyoo cuhva ca ra cha chiñi tuñi vaha chi ndo.
  tzo-NT: Mu me xalo'la abaic. Ho'oxuque mi oy acuyoj abaic ti p'ijoxuc ti sventa
    avi balumil to, ja' lec ti biq'uit chavac' aba yu'un hech chap'ijubic.
  ind-AGS: Janganlah kamu menipu diri sendiri. Jika ada di antara kalian yang berpikir
    mereka bijaksana duniawi, mereka harus menjadi bodoh sehingga mereka bisa menjadi
    benar-benar bijaksana!
  omw-omw: Nkye nkyeta riemwa kyeta api qua riemwaqita vivora. Nkyiqitairo vaisi mpovanto
    nanrianra tiqaro, Nte mwatanyaa okyara mpo okyara mpo okyara ntapihi kyauvave,
    tirera, nte mwi vaisirara tiqana, E mwi quara qaqira kyera Kotira qua nraahu riemwaqira
    quante. E mwitaa hirata qumina nraakye qoravanto iara hia vu nraato vataavave
    tivaro Kotiva iara qua okyara ntapihiva vu nraato vataavave qiarive, qianinra.
  yrb-yrb: Yanu torowa irutaitaya kodiawe! Anama nana iwata derawere amara webisuna
    dana emenu aika iwatama Godinu iwata daba garari ufisuba dana emenu iwata daba
    kodifite emenu iboro gogore amara sinono ufite nono Godibairoma ba iwata derawere
    mubisu.
  maa-NT: Kì yijo‑nò chona̱cha̱n‑là, tsà yá xi k'oa̱s'ín síkítsjeèn nga 'ñó tjín‑la̱
    kjo̱hítsjeèn xi ts'e̱ kjoa̱ chji̱ne̱‑la̱ i̱sò'nde, ta sa̱á ko̱s'ín kàtas'ín koni
    tsà tsjìn‑la̱ kjo̱hítsjeèn, mé‑ne nga nguì xi̱ta̱ chji̱ne̱ ko̱ma‑ne.
  mcq-mcq: ꞌEne paveje emaa oriꞌini papisivaraꞌamana. Ea irara vea ikehuni vajakino
