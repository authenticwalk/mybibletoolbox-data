    niná jas tji'yüsa na; ca mvelecj jupj ma jola jinwá. Dios ma ca nin mveles; Dios
    ca mveles jupj pülücj selé quinam Dios jos jin.
  zap-NT: Ykadedet de de laake de. Belne nuu mén nuu lextoo ne laa men si kesentyent
    nan zegnak gyelnan ne nuu gyëzlyuree, mazdee ylaa men zegne rlaa men ne betlel
    nandet, chen zenga gaknan men.
  wer-wer: Arimtok arimtë lupötön morök elmëëngan. Arëkaan namp pimtën kön wiin yangerakë
