    tunum ili: Kaali utamsa dinim tunum o, ke-mokomip. Lale, mulo kawu asuk God ayo
    dong dakaan-balala, tiltam utam-laamin tunum ke-lokoma.'
  nlx-nlx: कुण बी सोताह दुको नाय देय। केदी तुमरा माय रेन कुण बी ज्या दुनिया माय सोताह
    इकेल वालो बाणावणेन केरता फुगो बोण जाय।
  apw-NT: Nṉee doo ła’ ích’į’ nach’aa da le’. Nohwitahyú nṉee ła’ ni’gosdzáń bigoyą’
