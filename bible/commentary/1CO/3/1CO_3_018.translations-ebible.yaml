    haŋ,” yeŋ nurde hi kenem dufay go tubul po tiyyeŋ. Gwaha teŋ hike megen niŋ mar
    beleŋ kukuwamŋeŋ keneŋ hinayiŋ gega, Al Kuruŋbe dufay wukkek miŋyaŋ yeŋ kinyeŋ.
  tnk-tnk: Rərəha mə iərmama riti treikuə atukw a irə. Trɨni mɨnuə kɨmiaha riti rerɨn
    ramrhi mə in rukurən nari nəha təkwtəkwuni ia nəmri nərmama, ramasan mə pwəh ruvehe
    iərmama riti nərmama harɨs irə. Ia suatuk nəha in truvehe mukurən nari.
  kpr-kpr: Erá gungubo sise, totofo dereove! Mave tofo mandi eminge kotarira, “Na
    enda eminda dubo kotari kato eniri,” aminge kotarira amo, eveva mo, nu enda einda
    dubo kotariá dodo, sasingako da kaugo ava arira. Nu giti aminguse irarira amo,
    amboda nu God da jebuga a dubo kotari tambarira.
  san-IAS: kopi svaṁ na vañcayatāṁ| yuṣmākaṁ kaścana cedihalokasya jñānena jñānavānahamiti
    budhyate tarhi sa yat jñānī bhavet tadarthaṁ mūḍho bhavatu|
  nho-nho: Kootou ki see sosorina ma ko naa vvare. Ki mee se tama i kootou e maanatu
    maa ia e atamai i naa vana te maarama nei, a ia ki tiiake te maanatu naa ki atamai
    maaoni a ia.
  gym-NT: 'Munkwe ñan ja ngöka krörö au: Mun mden mden, ie ja ruen töbtä kukwe kä
    nebtäbti käkwe ja töi kwita amne munkwe ja mikata ni töbtä ñakare kwrere angwane,
    mun rabadi töbtä era metre Ngöbö ngwärekri.'
  azg-NT: Tyiꞌnanꞌviꞌnnꞌan nquehoꞌ. Xe na aa mꞌaan nin juu quiiꞌ ntꞌanhoꞌ na itsitiu
    juu na jndaꞌ jndyi xquen juu, chaꞌxjen nque nnꞌan tsonnangue cotjiꞌ nquehan cüenta
    na mꞌanhan na jndaꞌ jndyi nquenhan, tyiꞌya na nndaꞌ mꞌaanꞌ tsꞌon juu. Cꞌoon juu
    na chaꞌvijon tsꞌan na tyiꞌjndaꞌ xquen chaꞌ ntyja ꞌnaanꞌhanꞌ nndëë nduihin tsꞌan
    na mayuuꞌ na jndaꞌ xquen.
  bhd-bhd: कोई अपने आपे धोखो न दे, अगर तुसन मरां कोई इस दुनियारे लोकन मां अपनो आप
    अक्लमन्द समझ़े, त तैस दुनियारी नज़री मां बेवकूफ बनोरू लोड़े; ताके परमेशरेरे नज़री
    मां सच़्च़े ज्ञानी बने।
  too-NT: Tū' cata'a'kxokotit mē'cstuca'n. Palh kalhatin na milaclhpu'nanca'n puhuan
    lej skalalh xla' ixpālacata a'ntū a'nan nac huā'mā' quilhtamacuj, calalh hua'chilh
    tuntū' ixca'tzī. Lā' chuntza' tzē nasca'ta a'ntū más tasqui'nī.
  ind-AYT: Jangan ada orang yang menipu dirinya sendiri. Jika ada orang di antaramu
    mengira bahwa ia bijaksana pada zaman ini, biarlah ia menjadi bodoh supaya ia
    dapat menjadi bijaksana.
  cjo-NT: 'Eero pamatawitashita eeroka apaniroeni. Aririka pikaateeyirini iitawitachari
    riyoperotzi oetarikapaeni, aritaki pikantakaaperota tee okameethatzi iroka. Aririka
    pikantakaaperotyaawo piyotayitzirini, eero riyotakayimi Tajorentsi. Omaanta pikanteririka:
    “Tee niyotzi naaka, piyoteena”, aritaki riyotaaperotakimi.'
  nsn-nsn: Ahik pah mung bohboho katongosioum. Gete kula me tang sioko tamiuoum pare,
    e atentiehe uakapa tun tar mamang niate uaialikane i kot, inggono paka tuktukar,
    song re atentiehe uaia tunon.
  san-DEV: कोपि स्वं न वञ्चयतां। युष्माकं कश्चन चेदिहलोकस्य ज्ञानेन ज्ञानवानहमिति
    बुध्यते तर्हि स यत् ज्ञानी भवेत् तदर्थं मूढो भवतु।
  tna-NT: Be mebaseatiji micuana mehua. Quebata ja ye mundo sa ai cuana jepuiti bahue
    eni ebatiani su, ebia su saida pasetata tueda bahue eni ai cuana. Diusu sa bahue
    eni ai cuana bahui pashanapata.
  lid-lid: Kora-on ari ndramak kawendreyani iy le amwenen. Buku ari mwan o badih udu
    bolo aha, iy in hamon ta kandriyen ta munyak dah, eme ma iy atehei budon tan i
    buku doh, “Tanan tek tinan labai, ma jo ere bwele-en labai tiri lau ta Kindrei
    rayah ja.” Mwasin ta iy katehei konan kili ta tanan badu munyak op, ma iy kameh
    winiyan asahan ndramak ta tanan ta kandriyen handru ta Kindrei.
  wim-wim: Niiy puth keꞌ ulp-ulpanangan iiy-iiyāna. Niiy weeꞌ-weeꞌananganweya keꞌ
    kuchek waap min nath ngaantam-ngeeywin niiyantakaman-a, keꞌ kuchek waap min iiy-iiyaniy
    meeꞌ pam wanch yotantangan-a, yaa, niiyan keꞌ-ngul piꞌanan yumpwuna, niiy keꞌ
    ngaantam-ngeeyān yimanangana keꞌ kuchek waap piꞌan kal-kalaniy. Niiy minam ngaantam-ngeeyāna
    nil yipam God.angan wik nungantam anangan kuchekangam ngoonchathow niiyantana,
    an puth niiyana kuchek waap min ngul iiy-iiyāna.
  zga-M: Umunu alekhe ukhwesyova yoywa, inave uveavenchaga isaga ukhuta nyalukhala
    khu misekhe ege, ave ndu munu “Umpelwa” pwu iva nu lukhala.
  yom-yom: Lubika kukivuna. Enati vadi mutu mu beno wumbanzanga ti lutidi nduenga
    mu thangu yayi, vayi mboti kakituka vungisi mu diambu di kaba mutu wu nduenga.
  san-SIN: කෝපි ස්වං න වඤ්චයතාං| යුෂ්මාකං කශ්චන චේදිහලෝකස්‍ය ඥානේන ඥානවානහමිති බුධ්‍යතේ
    තර්හි ස යත් ඥානී භවේත් තදර්ථං මූඪෝ භවතු|
  yut-yut: Ji dɨsi baŋ dɨ paŋkewalbam. Amɨn kɨnda ji da binapmon mɨktɨm dakon yo morap
    kɨsi nandaŋ mudosot yaŋ nandaŋek “Nak nandaŋ kokwino tagɨsi” yaŋ yosak kaŋ, uŋun
    amɨn on mɨktɨm dakon nandaŋ kokwini tagɨsi uŋun si yopmaŋek nandaŋ kokwini tagɨsi
    amɨn tagɨ dagosak.
  grc-BYZ: Μηδεὶς ἑαυτὸν ἐξαπατάτω· εἴ τις δοκεῖ σοφὸς εἶναι ἐν ὑμῖν ἐν τῷ αἰῶνι τούτῳ,
    μωρὸς γενέσθω, ἵνα γένηται σοφός.
  cpc-NT: 'Paamaiya jamatawiitzimikari. Kimitaka tzimayitatsi janta kantatsiri: “Yotaniri
    ninatzi”. Aña iro kamiithawitachari inkinkishiritakopirotairomi okaatzi kimitzimowitakariri
    isaawijatzi masontzishirinkantsi inatzi. Tima jiroka, irootaki kantakaiyaawoni
    jiyotanitantaiyaari.'
  nhg-NT: Majcamo yeca mocajcayöhua. Tlö canajyeca de nemejua momachelea tlajmatque
    ipa ini nönca tlöltecpactle, ma mocuepa quiename öque amo quemate niontle, para
    que ejqueu mochihuas de melöhuac tlajmatque.
  nya-nya: Choncho musadzinyenge. Ngati wina wa inu akuganiza kuti ndi wanzeru pa
    mulingo wa mʼbado uno, ayenera kukhala “wopusa” kuti athe kukhala wanzeru.
  ngu-NT: Ma ca yacaj ma nocajcayahua. Tla yacaj quinemilia tlamatqui pampa quipia
    tlamatquilistli, yejhuan quisa ipan in tlalticpactli, ma nocuepa quen on yejhuan
    xtlamatqui itech in tlalticpactli, para ijcon melahuac quipias on tlamatquilistli
    yejhuan quisa itech Dios.
  kup-kup: Eñarohol, ganö ari kut tepek hezavoz ev añomaz toh-epovoz tin hodad ravei.
    Met epat menahan hez, Met abanari biv manamahan anumaihol bamahavoz zut, Godihö
    añarab ham eparahazatuz hodad ahovonañ het, Dei hodadevonañari ev, pot homehot
    hez-pori bi povok bapanezarah parum hodad povohö rekot nameñizotü. Met mod epov
    amun menahan hez, Met God homeamahan añarab ham eparahazatuz hodadevonañ het parum
    loporizaroh homeamah-poñ betezañ ok. Pot ñetï povokaro menahan hezavoz homet dari
    epat hodad raveg, God eteamahan, ham eparahazatuz hodadevonañ het tamah-pov tiu
    tiu ravamah. Povoz arinañ hepanez nap, Ne ham eparahazatuz hodad ahovonañ hez-pot
    homepanez pop pi hodad pov betepanepuh, maot Godiz ñetï hodad tinao bat tohopanen,
    ham añarab modari piin etet pimaz, “Aban kutap ok,” pot hahopan. Oñ God aban mod
    ham eparahazatuz hodadeo betepanez popun etet, “Okop pim hodad tinao ahö ravat
    hezap ok,” pot pimaz hahopan.
  jid-jid: Du ndio duna gur tuma n, idi wa aya tuma ani wawu kpe, ni son bi wawu,
    waniya ni wawu a zan konha, di wawu a he ni hikima niton mbu wu zizan du k'ma
    ti wawu don da zama u hikima.
  wmw-wmw: Asiwepo wakuritesa mwanyewe! Ikiwa mmojawapo kati yenu ariwona kuwa mwijiwifu
    mulumwengu‑mu, ariture kuwa zozo, ipate awe mwijiwifu.
  gmv-GGM: Oonka berka bena balethofo. Intefe oonka hayssa ha alamezan bena erancha
    mala qopiko izadey erancha gidana mala bena berka eeya mala qoodo.
  ssg-ssg: Teka ti amuto sokok amuto seilon aneso tuahe namilomuto masin namili teka
    laha kum soh ti Haeu. Kum puluti aliliake amuto. Na pahamuto sohot seilon aneso
    wanen, usiwa namili Haeu ape tiliwen teka laha kum tioi Haeu ukek tap anesoamuto.
  zpo-NT: Nakadet gu leeka gu; nu chelee tub gu nzak gu nzhak gu re kwaan yizhyo ne,
    ble gu mod tub xaa nanlabeyyt kwaan yizhyo ne, zeesi zaa Dios yalnzhak lo gu.
  poy-poy: Namulipayira! Muntu yoseri pakati pa mwenga pakalihola kana luhala lwa
    ntambu ya pasipanu, mbaka kaweri mzyigizyigi su kapati kuwera na luhala lwa nakaka.
  qwh-NT: Ama meqequipis que patsacho yacheniquicunawan yachaq tucur quecayëtsu; antis
    mana imatapis yachaqnolla portacuyë. Tseno portacurnenqa, rasonpa alli yachaqmi
    ticrariyanqui.
  gaw-gaw: Amge laa nug nugaḵa bup̱uidmanu dab maḏ! Ag oolagp̱anu danab laa nug wan
    imup̱anu doyak oḵai awom amunu nug, “Da am doyak danab,” dab meṯe dayeb amu nug
    genab doyak danab ba daaḵunu, nug wan imup̱anu doyak oh qeeb naḏ!
  nca-nca: Yeŋombo yeŋo ma kaná yerewero. Ye keweroyemo kato, “No nokono ŋano iŋo-iŋo
    uni yoteno,” yero iŋoyote tiníqo, koretero noko uniparetoro toŋeyemo kape-kape
    uni qembe tunoqiní. Ŋunde tero iŋo-iŋo uni horé tunoqeweya.
  zpz-NTPP: Rlagy ñi nu cueꞌ gaꞌ guu der ub ru. Benu ca na tub mbecy tonaꞌ la yuꞌ
    shcab niy nu nac de coz nu yuꞌ gyishlombecy ii, orzeꞌ rlagy ñi nu cueꞌ gyicy leꞌy,
    sinu gyicy yu ub yu par tub mbecy nu wagad lagy la, gun orzeꞌ gac yu tub mbecy
    nu rishli yuꞌ shcab ni.
  mkj-mkj: Kamwai joah kapweipwei pein kamwai! Ma emen lemleme pwa ih loalkoang in
    doahr loalkoang in jampah oauwe, ih en mwomwen pweipweila, pwa en uhdahn loalkoangla.
  zac-NT: Adë rsiguë́diꞌil mizmë lë́ꞌël. Si talë tubi de lëꞌë të rníꞌil nal sabi con
    llni nanapë mënë guë́ꞌdchiliu, mejurë guëabril ziquë tubi naráquëdiꞌi të gáquël
    më sabi de verdá.
  kyg-kyg: Lapakaitapieꞌmo humi olapateyo. Lapakaepatiꞌmo mago vekamoꞌa ma mopafi
    vayaꞌmogi afiteꞌa ageꞌnaya agufa gemo afitenoꞌaeꞌmo, ageteꞌna afiꞌnova vekamo
    maiꞌnove, huno agesamo neꞌafisiyana ageteno afiꞌniya geꞌamo ataleteno, negi vekamo
    maiꞌnove, huno hino. Huno hisiyana lama geleꞌmo ageteno afiꞌniya vekamo hamalegaiye.
  kmk-kmk: Adi yu allilawon nat long-ag yu. Nu awad kan dikayu’d mangibilang sit long-ag
    na un nasilib maibasal sit nailubungana kinasilib, masapula awatona un bokona
    nasilib daḻapnu mambalina tuttuwa’n nasilib.
  cao-NT: Ma parahacayamano. ¿Tonia mato xërëquë ma ni toa tiisi-tiisiria ca jaca
    nori ca quëscahuacanaibo? ¿Mato ó ca ma ni toa maí ca tiisi ó quëëcanaibo? Jatsi
    maí ca nohiria bo qui yoyoxëni ca ja manëcano iquia ra.
  bbr-bbr: Kar ro ko nukasar nukan enkup ämän wa sätäurau. Kar ros, aka kamuk, kon
    okoro omnokou pakan ronkat oripas isaka ronkat eposek orip rai enip oik jou monuk
    rai, is kiro ämän auraurim, “Na tawa ronkat eposek orip rawaun amke na otop ro
    senek sare rau.”
  inb-inb: 'Mana pipas panda­rin­gi­chi. Mai­kan­pas kikin­pa iuiaipi iuia­ku­chu:
    “Nuka, kai alpapi mas iacha­mi kani”: chasa iuia­kugka iukan­mi iuia­ringa: “Dius­pa
    ñawipi, ñi ima mana iacha­ni­chu”. Chasa iuia­ris­paka, sutipa iachagmi tukun­ga­pa
    ka.'
  hrv-hrv: Nitko neka se ne vara. Ako tko misli da je mudar među vama na ovome svijetu,
    neka bude lud da bude mudar.
  box-NT: Héyìi! O ɓúi yí khà míten. Hen ká a ɓúi wi mi tĩ́ahṹ á wee leéka
    le mí lée bè-zũńminì ɓànso làa bìo ho dĩ́míɲá nùpua wee leékaráa
    mu, à ɓànso wé lòn bɔ̃́nbú, lé bṹn ǹ na ká à wé mu bè-zũńminì
    ɓànso binbirì.
  ote-NT: Osti ma da hyaꞌahʉ ri mfenihʉ gue gyá ba̱hmya̱hʉ. ꞌBʉ ꞌna de gueꞌahʉ guí
    beñhʉ gue xi guí pɛꞌtshʉ ra mfa̱di, y nuꞌbʉ nura mfa̱diꞌa̱ go de nuna ximhai,
    ꞌyøthʉ ra uɛnda gue ꞌbesthó hinte guí pa̱hʉ, pa njabʉ ha̱, da za gui pɛꞌtshʉ núꞌa̱
    xi ra hoga mfa̱di brí ꞌñehe de Ajua̱.
  wnu-wnu: 'Munon ger wonou misirt ete qemeriner eng: “Ye qoyam imbi-imbi, munon gugum
    wuritanamimoum.” Munon ger ende qamb gab eng wo unum me bererieminer. Qi igo ne
    wo sig-sig mom qoyam imbi-imbi igoriba.'
  zam-NT: Ne'ta'de gu' lugar loo gu' quedìi leque gu' gu'. Chele' chol gu' co' nzo
    làth gu' ngue li xtùuz no nden' gu' le' gu' anze'f ndxác xal nac yalndxác che'n
    mèn izlyo' ndxè', bnibe' gu' loo mèna lá' mèna co' nac yalndxác che'n mèn izlyo'
    par tataa mod sate más gác mèna no ta' mèna cuent cón che'n co' nac lìcpe' yalndxác.
  zyp-NT: Naaning le naaning a dungkhei khe o. Naaning lehei pakheh kheh tah atocai
    singnah phung tah kama cawh ka sing bang thlang tatah a rawh caco, a hruhpaw tah
    a tua seh la, ma pawsui co mehsing tah a cang khy a.
  sey-NT: Coꞌye cosomaꞌpë paꞌijë̱ꞌë. Iye yeja ta̱ꞌñe asayere ai cuasaquë aꞌë cuasaquë
    pani, ja̱ cuasaseꞌere je̱oni huesëquëje̱ paꞌi deꞌoni yeꞌyejë̱ꞌë, ta̱ꞌñe asayere
    pare.
  nvm-nvm: Regavo kaifnun igia faif. E be ab koikon Godon vierafe ma iji fu vierafe
    mainma iji abe arafirik. God fu vierafega ema igiebuon vierafe iji fuka omise.
    Ijefuon erar a vierafe Godon vierafe iji fu ema igiebuon vierafe ijekinro fu ijeg
    vierafeno iji fuka arekfuon. Fu ijeg aregakma God fu ifejdaga fu izeg God fu vuak
    mukoi vierafeno ijeg fuk fu vuak mukoi vierafeknum ok. Ijefuon maiji vuak iji
    bun usuibe Godon buk akaij ijia ijeg isoime kuai, Godri e iji bu mukoi vierafejo
    ijiebuon vierafe buon mukor ijia kege buar igeg kurdiaga bu koikbuon una ijia
    arukno kuain.
  mps-mps: Tiyu te bidi me deli agade digi tibo po ola mayabuo. Te dage tomode bidi
    deli agai te e tǫde homu kolesaga wali peyu tama te tiwai homu eyu, ‘Eno kolesaga
    koneai elalubo,’ aga te homu eyu da, teda aga hasia bolo aga te tǫde we bidigo
    gedude te wabo pabo bidi tiwai pedalao. Tama tiyu aga te Godigo gedude te kolesaga
    koneai bidi mu pedalaibao.
  pab-NT: Awa atyo hatya hatyota maoseratyoawi. Maika hatya xinekonitare waiyore aokowihena
    halitinai nawaiyore akereta hoka maika hatyaharexe tyaohena hoka hatyaosetaite
    aliterexe waiyorexe tyaona.
  llg-llg: Ei boso kedi seluk ei aom! Mete ma o tao aok malelak, ma bubuluk basan
    tungga hataholi daebafo hatematak ia nalelelan, na, manggaledok so, fo o taa bubuluk
    hata esa boe. Mete ma o mamedak so, mae, o taa bubuluk hata-hata, bei fo o bisa
    mulai manoli.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlogbɔɔ 'na nʋnʋ ɔ 'dɛ -dawli 'wʋ -nɩ. Aɩn glaa nyɔɔ -ka
    gba ɔ -yi gbʋ dʋdʋ -mɩnɩ -gʋ, ɔ -zɛ tutujɛnyɔ, 'bhie, ɔ 'ka gbʋyilonyɔ tɩklɩɩ
    -zɛ.
  tpi-tpi: Nogut yupela i giamanim yupela yet. Sapos wanpela man namel long yupela
    em i save long ol samting bilong dispela graun na em i tingting olsem, “Mi gat
    gutpela save tru,” orait mobeta em i kamap longlong man pastaim, na bai em i ken
    kamap saveman tru.
  mih-NT: Numinoo ndo ta ma zandavi ñaha ndo sii ndo. Tatu caca iñi ndo vatyi sito
    xaan ndo sihin sa siñi tuñi sa iyo ñuu ñiyɨvɨ ya, vaha ca zanduu ndo sii ndo tañi
    minoo ra sa ñahñi maa sito, ta cua cuhva ca maa ra Ndyoo sa siñi tuñi maa ra sii
    ndo.
  qvh-NT: Sayno caycaptenga shumag tantyacuyay mana yachag-tucuyänayquipä. Yachag
    cayashgayquiman atiënicuyänayquipa trucanga mana yachag-tucuylapa cawayay. Sayno
    cawarmi tantyacuyanquipä Tayta Diosninsi munashganno cawayänayquipä.
  kms-kms: Nungoqi non ghimbine wandoqi wundiny wayequ. Nungoqi kin wuti iri nari
    ni qi pe kin nei yuwon kin rise te ni nei te oghi segi. Ni nei yuwon kin te si
    nare te ei ni God ningg nei yuwon kin te nateri tuqui.
  agn-agn: Indi lokon mi tang sadili mi. Mga may atan ong nindiong pagisip ang matako
    tanandia sigon ong gadalan mandian tarin ong kalibotan ang na, dapat lipatan na
