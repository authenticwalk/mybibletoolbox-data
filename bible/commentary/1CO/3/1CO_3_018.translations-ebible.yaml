    kadapmang guk ira sasuk aming beng ka wara'ganang ikanting.
  ino-ino: Haviku lapa'kaeya folakapi mako vaya'moki apa'kai'api apaote apaote a'a
    apavataka nehu'a “Ma mopale yafe nakenopa hale'nea ve'ka mai'noe.” hu'a hisaya
    vaya'moki ani mopale yafe apa'kenopafi hale'nea ya'api atalete'a Anumaya Koti'a
    ne'apamea apa'kenopa hale ya alisae. Alisayana vaya'ai apaulakale anekinaki vaya'kana
    hu'a maikaya'maki lusi apa'kenopa hale'nea vaya maikae.
  gnn-gnn: Yaka ŋäkirrmaranhamiya mayali'-wilkthun-miyanydja nhunapinyay nhe. Ŋunhiyi
