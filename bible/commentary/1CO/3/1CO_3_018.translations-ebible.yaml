  srm-NT: Dee sëmbë o, na be na wan fuunu ganjëën seepi e. Ee wan sëmbë dë a unu mindi
    naandë ta pëë i seei könima a di goonliba aki, nöö a möön bëtë i disa di köni
    dë, nöö i tei di lei u Gadu fii toon donma a di goonliba aki.
  qvs-NT: Ama kikikichilla llullachinakuychichu. Kankuna runakunallapa yachanankunata
    yachashpaykichi mana nima yachakshina yuyanakuychi Tata Diospa yachananta allita
