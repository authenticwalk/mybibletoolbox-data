  bht-bht: कोई अपणे आपे जो धोखे च ना रखे। अगर तुसां चे कोई अपणे आप जो इस संसारे दे
    लोकां सामणे ज्ञानी समझे, तां सै उना दिया नजरां च मुर्ख बणी जाऐ, ताकि तुसां परमेश्वरे
