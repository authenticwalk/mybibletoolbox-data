  shp-NTPO: Matonbinix paranmeeyamakanwe, jaweratoboki nekeabi jawéki onanax onanman
    shinanmeetai, jara onanma joni keskatires iti jake, jaskatax ikonkon onan iti
    kopí.
  aom-aom: 'Nadi jasi arijoꞌarijoho sareramirovone. Ja ae rahuaro nimorohoromo uvëꞌoho:
    Ave saꞌarohemu uehorovarue a jabesi nunire na simano maꞌe ae jevajë uvëꞌoho ëhi
    jiëꞌe uehoroho vuonugone. Vuonugoꞌi uvone: Ave saꞌarohemu uehorovarue a jabesi
    nunire na simano rumoꞌe ae jevëꞌoho iae mae höjo. Ja ëhi uvëꞌoho God-are nunire
    ja simano maꞌe ae javoꞌajëjo.'
  geb-geb: Nde nduarira wari guiguigɨ thari. Maaŋ muuŋgip, nde rɨgar guma the kha
    nuiana bigi, ana zam nta kaŋgip, kha ndɨkndɨgar won muunga, “Gu guigira ndɨkndɨga
    vhuuŋ ki.” Ana maaŋ nzuaim, ana fharav bigi kakagi guma ga gegɨp, kegɨp, ana guigira
    bigi kaŋgi guma kɨrga.
  bsj-bsj: Be kange a bo de dor cher chano kange more kume chon nii nyomka yulanne
    ko wo kaldowo la cho yilam kule, wori chon yilam nii nyomka yulannek.
  cak-cak: Man jun tusetz-ka runo'oj ruyon. Roma si c'o jun chi'icojol ri nuna-ka-ri'
    chi can c'o nima'k tak no'oj richin ri roch'ulef riq'uin, tubana' achel xa man
    jun reteman, richin quiri' nril ri kitzij utzulaj no'oj ri petenak riq'uin ri
    Dios.
  chf-NT: Mach co que niuntu u sucpecän uba. Machca chichca de anela que u yäle' que
    tä' yuwi q'uen cua' chichca tuba u pancab, c'änä u chen uba ca' machca que mach
    yuwi niump'e cua', uc'a ca' jini totoj ajnic q'uen u c'ajalin, jini u yäq'ue'
    Diosba.
  tlf-tlf: Kale ipmi aget fugunin uyo tele bam daa-nilipta o ageta kale, ipmi iibak
    tem kutam uyo tinum iyo maak kafin diim komi kuguup waafu-nala kanupmin aget fuguno-nala,
    “Niyo utamsi o,” agan-kala umdii, beyo kanupmin aget ko fugun-be boyo kupkalak
    o ageta ko. Kale kanube kupkala umdii, kafin diim tinum unang iyo, “Beyo utamsaala
    binim tinum o,” agan-kalon-temip tap kuta, aaltam kota God iyo dong daga-e-balata,
    mitam atin utamin tinum kelan-tema ko.
  piu-2006: Wangka ngaatjanya yilta ngaranyi, kulintjakunyurra. Kutjupa tjuṯangkunyurra
    yalatji kuliṉi, “Tjaampalaya Katutjaku ngurrpa tjuṯa, uwankarraku nintilingku
    nyinanyi. Palunya tjananya nguwanpa nganaṉa nintilingku nyinanyi.” Yalatji wiya
    nyurrangarri uwankarraku nintilingku nyinanyi, puṯu kulilpayi tjuṯanyurra nyinanyi.
    Nyurrangarri yalatji Yiitjuku wangka kulira palumpa walytjarringamara. Palulangurunyurra
    Katutjaku ninti nyinamara.
  poh-NT: Chawicꞌraj awi̱b tak kꞌuruꞌ maꞌ hab wach ajotꞌ tak ricapew-bal on ma̱jotꞌ
    woꞌ awi̱b chawibil awi̱b tak ru̱cꞌ i nacapaj chawi̱j tak. Jeꞌ reꞌ nikꞌor maj wilic
    aweh tak ricapaj chi reꞌreꞌ til kꞌe̱ꞌ tꞌulic chi reh xa ruꞌum ti ruꞌ chi jeꞌ nak
    reꞌ nkꞌormojic reh nok jaꞌ reꞌ ta nak aj niminel. Reꞌ cꞌacharel jeꞌ reꞌ ricapaj
    til nikꞌor reh chicana̱ꞌ ricapewjic reꞌreꞌ, reꞌ laꞌ chiban chicana̱ꞌ chi reꞌ ok
    chic i Dios capewenok chiri̱j chi til reꞌreꞌ kꞌe̱ꞌ tꞌulic chi rinimjic i Jesus
    to̱b ta nchel reꞌ take maꞌ reꞌ ta aj niminel maꞌ jeꞌ ta chic reꞌ nquicapaj chiri̱j.
  tue-tue: 'Wisiríjãña. Sĩcʉ̃ biiro wãcũboqui: “Yʉʉ atibʉ́reco macãrãye masĩré masĩpetijãã”,
    jĩĩ wãcũboqui. Teero wãcũgʉ̃no masĩhẽgʉ̃biro niijããrõ. Cʉ̃ʉ̃ teero niirĩ, Cõãmacʉ̃
    cʉ̃ʉ̃rẽ ãñurõ masĩgʉ̃́ pʉtʉári tiigʉ́daqui.'
  bjp-bjp: Gong gam fabal fafis gam tom. Male tikas lo gam i wol le imel e tasum kia
    tinaga na piklinbat, i rokap le in tapiek arae nenge talos na matan fanu, isi
    ik tapiek nenge tom tasum tekentu.
  xon-xon: Ni taa ŋmanni nibaa. Unii yaa bi nikaasisik ni ki dak ke u kpa dulnyaa
    wee ni aalan kan, cha u di nlan ngbaan lii, aan ki kan Uwumbɔr aalan.
  tzo-ZNT: Mi oy chanopic ti pꞌijoxuque, ti xanaꞌic snopele, atuquic noꞌox chaloꞌlo
    abaic. Más lec mu xatoy abaic yoꞌ más xapꞌijubic oe.
  mpm-NT: Ti na kachi ri ja ni ɨɨn ra koto ma xndaꞌu ra maa ra ja kani vixi ini ra
    ja ndichi kaꞌan ra, chi yɨvɨ jani vixi ini jiin jnuꞌun maa da, ka kaꞌan da nanu
    ka kaꞌan yɨvɨ ñuyɨvɨ jaꞌa. Koto saꞌa ra siaꞌan, chi vaꞌa ga jiin maa jnuꞌun Yandios
    na ndundichi xini da, vasu na kachi yɨvɨ ja ni kuñaa xini ra.
  ots-NT: Jin gui ma gui mbe̱nijʉ, di ndo mu̱hui quí mfe̱ni cʉ dda cja̱hni, por rá
    nguehca̱ ga mba̱di rá ngu̱ hua jar mundo. Ca to xtrú nxödi rá ngu̱ digue cʉ i
    jma̱ngua jar mundo, jin da hñi̱xtsjɛ. Jin da jñu̱hpi ndu̱mʉy quí mfe̱nitsjɛ. Mejor
    da ncjá ncja ngu̱ hnar cja̱hni ca jin gui cja ʉ́r mʉy, pa da jogui da nxödi ja
    i ncja quí mfe̱ni ca Ocja̱.
  hoy-hoy: याऊ तान तान इक ध्वाका कोळबाळुल. अगर नीम दा टु यावारा ई दुनिया दा तान तान
    इक ग्यानी सम्सतान, रा आव मूर्ख बनसुल कि ग्यानी आगेगुल.
  amo-amo: Na umong wa risuzu litime ba. Andi umong din yenju adi jingjing nan nya
    nko kujie, na aso “ulalang” anan so jinjing.
  pjt-pjt: Kulilaya! Nyura tjinguṟu kulini, “Nganaṉa nintipuka puḻkanya mantatja kulilpai
    tjuṯa puṟunypa.” Palu wiya, nyura alatji kuliṟa walytja ngunti kaṉany-kaṉanyarinyi.
    Palu uti nyura wantima alatji kulintja wiyangku, kaya palya mantatja kulilpai
    tjuṯangku nyuranya ananma. Uti nyura tjananya kuliṟa wantima munu tjukurpa Godaku
    kutju kulinma. Palulanguṟu kutju nyura ninti puḻkaringkuku, Godalawanu.
  cwe-cwe: Sekemwiivwizile! Munhu yoyose kumwenu yahaiwona mwene ubala wa isi, muhavu
    mulekeni yawe mbozi, muladi yapate kuwa na ubala wa kweli.
  daa-NT: 'Dakoŋ caaciyenno ziŋkiko : minninko-aŋ, ya waan kaak pakira kadar ŋa gin
    ilim ɗo uŋco ka gee ku duniiner, illa ŋaa poocin ilim taar-ata. Paa kat, ŋaa gase
    ilim taat taɓ.'
  mlp-mlp: Ne gihol hi kat ugiy. Ne gilikmanib mat aw nog bilaqaq, Ya og ka ago daq
    bunmo ago tuhurit kemta haqaqta na in anad em hasan. In anad awaz meqinta na asit
    a hi ulumsihdaq. Ari in anad buliyeq Yesus awagamun anan helmo haqsa ta mataw
    og kabta in anan agadan haqsa nab teq in mat anad awaz meqinta tiqiydaq.
  ape-C: Ipak mare punek rohw um ipak kanak, uwok. Aria ipak enen arpen nyukri enyen
    douk nyadukemesh abom iri arpen kabi douk agundok atapishi arpesh shakri um, enyen
    ta nyunekesh namudok. Sagomatin enyen ta nyutanam nyutogur enyudokmori arpen douk
    agundok atapishi arpesh shahwaren hwarohwin iri ba iyoh. Aria enyen ta kadak nyutogur
    nyadukemesh abom iri arpen.
  bgs-bgs: Yakó áglimbung katô ákniyu sarili! Atin ka ágpanámdám tô manubù tun ákniyu
    na duwán kapandayan din nit banuwa, kailangan iwaán din tô kapandayan kani banuwa
    ébô mému sikandin mapandé tun ta saruwan ka Manama.
  faa-faa: Asiamo repo hasaka hemakapurapaka asekeanie. Repo metakiramo hemakapukua
    someraka, “Hauaka wo makata suane nōmo enomaka hemakapurapo.” Aíyaka hemakapura
    aporoane Koti hikumisia ipi aporo kárafapo. Asiāne aporo metakiramo hauaka wo
    makata rakira enomasane makama kesekeraka risikinone, Koti hikumisia aporo ane
    hokopukua risikiakosapo. Ayiáka risikino nena aporomo asekea someraka, aporoane
    himu mahimeterareapo, aihokosapo.
  kik-kik: Mũtikae kwĩheenia. Mũndũ o na ũrĩkũ thĩinĩ wanyu angĩkorwo nĩeciiragia
    nĩ mũũgĩ na ũũgĩ wa mahinda maya tũrĩ-rĩ, nĩagĩtuĩke “kĩrimũ” nĩguo atuĩke mũũgĩ.
  cap-NT: Anc̈hucqui anaz̈ jecz̈quizmi incallskata. Jakziltat anc̈hucaquiztan z̈oñinacz̈
    tjaajintanaca zuma zizñiz̈laja, jalla niiqui nii tjaajintanacz̈quiz anac̈ha kuz
    tjaazqui. Pero Yooz puntuquiztan tjaajintanacz̈quizkaz kuz tjaaz waquizic̈ha,
    nekztan lijitum zizñi z̈oñi cjequic̈ha.
  ksr-ksr: Moŋnoŋ aŋaa baloŋ momoya otaaŋ tiligoŋ aowabo. Oŋoo batugianoŋ moŋnoŋ iyaŋaajoŋ
    moro “Balombaa momakooto uuta meŋ laligojeŋ,” jeji eeŋ, iinoŋ mono wala uuta qaa
    kolooŋ iikaaŋa kanoŋ momakooto hoŋa mokoloonaga.
  eng-TNT: Let no man deceave him silfe. Yf eny man seme wyse amonge you let him be
    a fole in this worlde that he maye be wyse.
  sbs-sbs: Kanzi kuvi niyo lichenga mwine. Haiva zumwi mukati kenu uhupula kuti wina
    vutali mwe inu' nako, mu mu siye ave “cihole” mukuti ave yo talifite.
  sue-sue: Nikare duba nisokare oko etetenawe. Nisokare nana zo nu zebura emara ge
    niniro dube potitinoise ninai nuso gai witamunoya, ago ine ami ninai awa dotinoise
    ema dau ine wero ninai me tamaise.
  fra-NCL: Que nul ne s’abuse soi-même. Si quelqu’un parmi vous pense être sage dans
    ce siècle, qu’il devienne fou, afin de devenir sage.
  snn-NT: Yureca, mësacua ba'iyete gare huacha ro'taye beoye ba'ijë'ën. Mësacua jubë
    ba'icua, yequëcuabi, Bain masiye'ru quë'rë masi ëjaguë'ë yë'ë ro'tajën ba'itoca,
    ro ën yija ba'iyete ye'yesi'cua masiyete jo'cani senjojë'ën. Ro huesë hua'nara'ru
    ruinjë'ën. Ja'nca ruintoca, Riusubi mësacuare te'e ruiñe masi ëjacuare re'huaji.
  atb-NT: Nungmoq gi, yhumsing gùng yhumsîng hkâlhoq nghoq kó. Nungmoq mâ é rayuq
