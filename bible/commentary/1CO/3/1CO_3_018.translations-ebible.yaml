    whusnik hininzun, 'i whuz na'a na'dudooltsilh huba' hoont'ah. 'Et hoh ts'ah'un
    na'a whunih dune hutele.
  mio-NT: Na ña cua cuhva ndo cha cua sandahyu ñahan ñivi chi ndo. Tu iyo ndo saxini
