    sa mapo hikisha yesha ma siichi. Wonyak komas riipa yo omutiik hokwa sokwa ma
    siikiita.
  agr-agr: Makichkitigmekesh tsanuam aigpajum. Atum ainajum anuiyatijum, ju nugkanmaya
