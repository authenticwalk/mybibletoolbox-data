  azz-NT: Huan nochi namejuan, ma amo aquen moyolcajcayahuaj. Tacán acsá de namejuan
    nanmohueyimatinemij ica ne tamachilisme de nijín talticpac san, yejua nojón monequi
    ma mocuepa queme se tagat de amo teyi quimati. Huan sayó ijcón huelis cajsis in
    yectic tamachilis de Dios.
  spa-RV-1909: 'Nadie se engañe á sí mismo: si alguno entre vosotros parece ser sabio
