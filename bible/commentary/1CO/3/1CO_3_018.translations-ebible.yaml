    ŋuli ŋayi ḏukṯuk yuwalktja gaḏamandhinyarawu, ŋayi yurru ḏaḏawyun ŋuliŋuruyi nhanukalay
    ŋayi guyaŋinyaraŋuru gaḏamandhinyaraŋuru, bala ŋayi yurru bitjanna, bitjan ŋunhi
    yolŋu ŋunhi ŋayi ŋuli ŋunhinhayi ḻiya-dhumuk ḻakarama, märr yurru ŋayi Godthunydja
    ŋanya wekamana ŋunhiyi yuwalknha wal'ŋu gaḏamandhinyaramirri.
  yal-yal: Nanara, muxu yo nama a yɛtɛ mayenden. Xa muxuna nde ɛ tagi naxan a mirima
