    turã cote.
  kje-NT: Yono ri mahaku mehen wukupoho kemen nahenia ai ma nauroin noho wawan nin
    ha wo'ira na'akeme, maa wa'an rehi ai namwali ma naploedi lolo ri mormori kalarna
    leke namwali ma nauroin kokkoo lolo Makromod Lalap leken kalarna.
  gaz-gaz: Eenyu iyyuu of hin gowwoomsin. Isin keessaa namni tokko yoo addunyaa kana
