verse: 1CO.003.018
translations:
  kpx-kpx: Lainaho la ebika lobogevelive. Mesoho la moleu huhuai kosea, “Dau vatae
    vavevemo lulelete.” Isito lulele kateale keu loboe lulele. Katealemo lulele kateale
    halevai lohoi Dilava vavevemo lulelelahave.
  okv-H: Eto umo oenga jandireketo no degi ta ke sokova aojo. Eto umo kiari embo ke
    erea te kiae embo sira eto God ta degi kiari umbaehea.
  tbo-tbo: Ega tam iyai una koyakoyamena mem po una pa, ‘Tau tu hanahanapu babana
    hipuli geka hanapuna a hanapugeya.’ Ma a dumalu ipa hanapu naka ona wihinigigiyeya
    ma hanapu dumana Yaubada uyahinei ona waya, hawena apo hina iapapoenimi.
  mal-C: ആരും സ്വയം വഞ്ചിതരാകരുത്. ഈ കാലഘട്ടത്തിന്റെ മാനദണ്ഡം അനുസരിച്ച്, നിങ്ങളിലാരെങ്കിലും
    ജ്ഞാനിയെന്ന് സ്വയം ചിന്തിക്കുന്നു എങ്കിൽ അയാൾ യഥാർഥജ്ഞാനിയാകേണ്ടതിന് സ്വയം “ഭോഷൻ”
    ആയിത്തീരട്ടെ.
  grc-SR: Μηδεὶς ἑαυτὸν ἐξαπατάτω· εἴ τις δοκεῖ σοφὸς εἶναι ἐν ὑμῖν ἐν τῷ αἰῶνι τούτῳ,
    μωρὸς γενέσθω, ἵνα γένηται σοφός.
  bgc-bgc: धोक्खे म्ह ना रहों, जै थारे म्ह तै कोए यो सोच बेठ्ठै के वो दुनियावी बात्तां
    के मुताबिक अकलमंद सै, तो ठीक तो यो होगा के वो खुद नै बेकूफ बणाले ताके अकलमंद बण
    जावै।
  khz-khz: Talima ta gena tugamagi na ragai pene opaa. Pene talima ta gomi nuganugami
    ai etugamagina, ia maaonekana etanoparai, ia kawakawa talimanai pene ago, pe pene
    aoneka.
  deu-TKW: Keiner betrüge sich selbst. Wenn einer unter euch für weise gilt in dieser
    Welt, der werde erst ein Thor, um weise zu werden.
  zsr-NT: Cutu siꞌ yeꞌi cuinliꞌ. Chquiꞌ raqui nu nutsaꞌ ladjliꞌ rac szxöni ca tac
    szxöni bunách yödzlyú ni, ral‑laꞌ huöac nu naꞌ ca bönniꞌ cunözi, quië gataꞌ qui
    yöl‑laꞌ rac szxöni le nac gdu.
  lin-lin: 'Bomikosa te : soki moto moko kati na bino akanisi ete azali na bwanya
    kati na mokili oyo, tika ete akoma lokola zoba mpo ete akoma penza moto ya bwanya.'
  hns-NT: Apane ke dhokha na de. Dje toelog me se sotjat hoi kie oe doenia me gjaanie
    hai, oke tjaahie aisan sotj tjhor dewe ke. Bestar hai kie toe ek bhola-bhaala
    manai doesare ke aakhie me ban dja. Tab toe satj-moetj ek gjaanie hoi sakiehe
    Parmeswar ke aakhie me.
  noa-E: Oob wir aig pãachdëupai pãach khũgurmiet. Ãb khãijã pãach ee sĩi mʉg jẽb
    gayam khĩirjug nem khaug chirʉm awia ichta chi khaphʉm a sim khai, magan warag
    sĩi khaugbamjöta aju aai sim, jũrr chadcha ich Ẽwandam khĩirjugchata khaugaag.
  eng-EMTV: Let no one deceive himself. If anyone among you seems to be wise in this
    age, let him become a fool, that he may become wise.
  mib-NT: Ni ɨɨn ró ma stahú ró maá ró jiín jéē jéni ni rō. Núu ɨɨn ñayuu jéni ni
    i jeē ndichí i jíín jnúhun ñayɨ̄vɨ yáha, vāha ga na siáā i ún, návāha coo ndíchí
    ndije i jíín jnúhun máá yá.
  lif-NT2: खिनिॽ इङ्‌मे़ले़क्‍कासिम्‍मिन्‍ने़ॽओ! आत्तिल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो
    सिक्‍कुम्‍दाङ्‌बा नु चाःप्‍पा चोःक्‍का लॽरिक् निङ्‌वाॽ इःत्तुॽ हाराॽ खे़न् थेआङ्
    मे़ल्‍ले़ःमनाबा अदङ् कुइसिःक् पोःङ्‌निरो॥ हे़क्‍केःल्‍ले़ खे़न् सिक्‍कुम्‍साबा
    पोःङ्॥
  xnj-xnj: Mundu yoyoha akotoka kujikonga, pagati yinu kujilola kuvya avi na luhala
    wa pamulima, mbanga avyai myimu muni apatayi luhala lwa chakaka.
  mmx-mmx: Nemen gat tara guta xarang axa i. Mo do tara xantubu atnimi i doxoma i
    do neni mo laradi akleklen ngan limixin at na lavatbung menemen. I epovo do neni
    na lox asi mo lakleklen teren la na lok kaka lakleklen tuturun at ne Moroa.
  cbr-NT: Uni itsían mitsu sinanamiti rabanan camina bërúancati 'ain. Mitsun camina
    —'ënbi ñu 'unáncë cana 'ai —quixun sinántima 'ain. Usaquin sinanima camina Jesucristonën
    sinánmicë 'inux ñu 'unáncëma unisa 'iti 'ain.
  tee-NT: Tun xamati' ju milhi'uxijnan cata'okxchok'olh is'akstu. Ni alin ju milhi'uxijnan
    ju na atalanini' calhitalacasuputulh ju ani lacamunutpa' pus tasq'uini ni cac'atsa
    ni jantu tu'u' lhitapalai ju xa'atalaninti ju ani lacamunutpa'. Ju chunch laich
    camispaya' ju atalaninti ju istavasalanti ju xt'ak'a ju Dios.
  eng-LSV: Let no one deceive himself; if anyone seems to be wise among you in this
    age—let him become a fool, that he may become wise,
  cak-NT: Man tiben engañar iwi', xa c'o jun chi'icojol ri nuna' chi c'o q'uiy runo'j
    (runa'oj) chech-ulef, man tuna-ka chi can jun nimalaj winak, xa tujala' runo'j
    (runa'oj), chi quiri' nril ri ketzij no'j (na'oj).
  pah-NT: 'Tapenhimoandyandyi ti. Po pepyteripeve''ga e''i tehe ojive: “Yvyakotyve''g̃a
    ndeaporog̃ita rupi ji akwaha hete.” Topohi ti ga g̃andeaporog̃ita hugwi. Toko
    ti ga Tupana''ga reaporog̃ita rupi. Ga rekorame Tupana''ga reaporog̃ita rupi po
    ti g̃a ei ga pe ndokwahavihu ga javo novĩa. Emo po ti ga okwaha hete tuhẽ nehẽ.
    Tapenhimoandyandyi ti a''ea rehe a''ero.'
  sja-NT: Pãchi itu k'ũrapináatɨ. Parãdepema apidaapa k'ĩsiadaik'araa bɨ ãchi k'ĩsia
    k'awaa p'anɨ na p'ek'au eujãdepema k'ĩsia k'awaa beerãk'a. Ma k'ãyaara k'ĩsia
    k'awa-ee pɨk'a p'anadaipia bɨ na eujãdepemaarã k'ĩrapite, Tachi Ak'õrepa ichi
    k'ĩsia parãmaa k'awapimerã.
  xed-xed: Ma nanə mndu ta ghəŋani. Ka mamu ɗifil ma ghəŋa ɗa manda ɗaslakwa ŋa ghəŋa
    haɗik ka mndu, ka niŋna tsi ta ghəŋani ka rgha kada nzata tsi ka vərɗa mndu nda
    ɗifla daga da Lazglafta.
  mks-NT: Cande̱hé ndo̱. Ndá ndó cáhán ña̱ cúú ndó na̱ ndíchí ji̱ni̱ sa̱há ña̱ xíni̱
    ndó ña̱ha ñuyíví yóho, xíní ñúhú canda̱a̱ ini ndó ña̱ cúú á tátu̱hun jándahvi
    ndó mé ndó. Xíní ñúhú ndaja ndó mé ndó tátu̱hun na̱ co̱ xíni̱ já quéa̱ ná nu̱ná
    nu̱ Ndióxi̱ jána̱ha̱ nu̱ ndo̱ ndáa̱ cúú ndusa na̱ ndíchí ji̱ni̱.
  gfk-S: Waak mu lamus habota ira numu lilik. Ing be tikenong ta mu i lik be a ut
    na minanes ie hoke no ula hanuo i nes kilam tikenong be a minaneswana ie, io,
    i tahut be na ba mon waing inage minanes tutuno.
  bmu-bmu: Kunŋan nanŋi gölmegö mötmötŋi wuataŋgöba tilipköm aŋgubapuk. Eŋgö sutŋine
    kunŋan nanŋaŋgöra möri “Gölmegö mötkutukutu öŋgöŋgöŋi memba maljal,” jiza ewö,
    yaŋön mönö mutuk uruqahö aka mewö miaŋön mötkutukutu ölŋi miwikŋaibawak.
  dgz-dgz: E ek ya anu bambamasene. E da da piup waenapan nop dima muga gapan anu
    kakayaseana menan anega anuiwanin, “Ne nop dima nega aigap,” ame ebo. Namu piup
    waenapan nop dima muga tandayasewa amba evi God nop dima mega gapan anu kakayatai.
  eng-GNV: 'Let no man deceiue himselfe: If any man among you seeme to be wise in
    this world, let him be a foole, that he may be wise.'
  zaa-NT: Canchu nuỹa ttu le canią qui'ni yala la' ritelíni chi té quì'į porqui'ni
    chi nabia'nią nu cca qui' yétsiloyu, pues ná qui'ni huí'ą cuidado làa thacca'ỹíą,
    sino adila tsa' canią qui'ni nìdirua labí chi yùą biỹa, ą' modo nna gata' la'
    ritelíni nu dacca' quì'į.
  eng-WEBSTER: Let no man deceive himself. If any man among you seemeth to be wise
    in this world, let him become a fool, that he may be wise.
  guh-guh: 'Pëtsa pajamatabëcuenenavëxaniabame. Itsajivi paxamëyajuvënëjivi itsa jamatabëjumaitsi:
    “Xanë cajena daxitajivi matatoxenetsia bitso tayapëtaenë mapanacuapijilivaisije,”
    itsa jamatabëjai, nexata bajarapajivi becopata bajarapajamatabëcuene. Beveliajamatabëcuenejivi
    saya benatane. Nexata Dioso jamatabëcuenecaëjëpaeya exanaenatsi peyapëtaenexa
    jane baja Dioso pejumelivaisi.'
  bon-bon: Weene gone langletnäjininuye. Weeme nuuja te liba ngene jwaatwananuge,
    egä tabe ai gawecewe umle biname bime pana umleyame gyene, tabe miiji niinäce
    pui umle ne abmalame, piba tabe toraca umle biname me äbita.
  nhw-BL: Amo ximocajcayahuaca. Sintla se campa amojuanti moita para miyac quimati
    quen nopa tlalnamiquilistli catli eltoc ipan ni tlaltipactli, huajca ma mocuepa
    quen se catli ni tlaltipactli quiita para amo tleno quimati. Quej nopa huelis
    quimachilis Icamanal Toteco huan ya nopa quichihuas ma eli catli nelía tlalnamiqui
    iixpa Toteco.
  swh-ONEN: Msijidanganye. Kama mtu yeyote miongoni mwenu akidhani kuwa ana hekima
    kwa viwango vya dunia hii, inampasa awe mjinga ili apate kuwa na hekima.
  wbi-wbi: Umuunhu alisyangile mwene, nave jumonga n'kaate mulyumue isaagha kuuti
    alinuluhala kumasiki agha, avisaghe hweene “N'jasu” apuo peiva nuluhala.
  bba-bba: I ku de ɡoo u win tii nɔni wɔ̃ke. Bɛɛn wi u tɑmɑɑ u bwisi mɔ hɑnduniɑ ye
    sɔɔ, u de u ko ɡɑri bɔkɔ kpɑ u bwisi ɡee wɑ u mwɑ.
  eng-KJVCPB: Let no man deceive himself. If any man among you seemeth to be wise
    in this world, let him become a fool, that he may be wise.
  kgk-NT: 'Ani teĩ erenhembotavy ndejéupe. Ani erenhembotuvixa rei teĩ. Oĩ ramo pene
    pa''ũ-my he''i va''e “Xe xe arandu voi, aikwaa porã opaixagwa”, gwĩ-rami oiko
    va''e-ma onhemoarandu tee ra''anga rei oiko-vy. Teko rei reko-rupi anho hi''arandu.
    Upéixa-gwi omomba''egwasu rei oaranduha. Iporãve íxupe nopenái oaranduha-rehe
    oheka hagwã Nhandejáry remime''ẽgwe arandu. Teko rei arandu mate ogwereko va''e-rehe
    “Nahi''arandu porãi” he''i Nhandejáry. Yma omoĩ araka''e kwatia-rehe he''i-vy:
    “Teko rei arandu ogwereko-gwima onhemomba''egwasu eterei mo''ã onhembotavy rei.
    Oarandu-rehe ojerovia eterei-gwi hi''arandu omokanhy arã íxugwi Nhandejáry.”'
  waj-waj: 'Sa gioonna kiaapu voovoono ariiyara unnakua tioo variaivee. Fai ngiiikidiri
    gioonna kiaapu voovoono mmatayaa diaa aataruuvaugiataama iinno ariiyara yaata
    utuoo tinara: Na tinni vairaivovee, tinaraivo mmatayaa diaiya avuuyauvunu yaata
    duunavai variaivee. Fai kutaa tuanaa tinni ruaavai varinaraivaara itaama variaivee.'
  cpy-cpy: 'Paamawentyaa ramatawitee-tzimi-kari. Okimitaka tzimatsiri janta kantayita-tsiri:
    “Naaka yotaniri.” Tema rootaki kameetha-witachari ikenkishiryaa-koteromi irika-paeni
    okaatzi oshiyi-motariri jaawiki-jatzi majontzi-shiren-tantsi iroka. Tema iroka,
    rootaki kantakae-yaawoni riyota-nitan-teeyaari.'
  mpx-mpx: Inoke bahi komiu etega totona ni kakawe. Ebo komiu etega i nuwatu tage
    panayawi ana aatena i sibaan, he siba o ni towani inoke gamagalau nihi awa kokokona-an,
    inoke abwe ni tabwa tosiba hot.
  wbp-wbp: 'Nyurrurla Kirijini-patu, purda-nyangkajulu warungka-wangurlu! Panu-karirli
    yapangku kankulu-nyanu pinangkalpa-nyayirnirli nganta ngarrirni. Kujaju lawa,
    yijardu-wangu! Yapa ngula kalu nyinami pinangkalpa nganta nyampurla ngurungka,
    Kaaturlu ngulaju kajana ngarrirni pinangkalpa-wangu, ngurrpa. Payipulurla-ka nyampu
    wangka: “Kaaturlu kajana wurru-mardarni yangkaku pinangkalpakuju nganta.” Manu
    Payipulurla ngula-ka wangka Kaatu-kurlu Warlalja-Wiri-kirli: “Nganangku ngula-ka
    manngu-nyanyi nyiyarningkijarra pinangkalparlu nganta, Kaatuju-ka wangka ngulaju
    lawa, kapuru nyina karla.” Kujarlaju ngurrpa-piyalu nyinaya yungunkulu ngula-jangkarlu
    milya-pinyi nyiyarningkijarra Kaatu-kurlu.'
  luo-luo: Kik uwuondru. Ka ngʼato kuomu paro ni oriek e tiengʼni gi rieko mar pinyni,
    to onego olokre ngʼama ofuwo eka odok mariek.
  nhe-NT: Amo ximocajcayahuaca. Intla se tlen imojuanti momachilía para miyac quimati
    queja moilhuíaj tlen itztoque ipan ni tlaltepactli, huajca ma mochihua queja se
    tlen ax tleno quimati. Queja nopa huelis quimachilis Itlajtol Toteco huan ya nopa
    quichihuas ma eli tlen nelía tlalnamiqui iixpa Toteco.
  aii-aii: ܐܘܼܦ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܠܵܐ ܥܲܠܕܹܐ ܓܵܢܹܗ ܘܚܵܫܹܒ݂ ܕܚܲܟܝܼܡܵܐ ܝܠܹܗ ܒܐܵܗܵܐ ܥܵܠܡܵܐ،
    ܐܸܠܵܐ ܫܒ݂ܘܿܩ ܗܵܘܹܐ ܣܲܟ݂ܠܵܐ، ܩܵܐ ܕܗܵܘܹܐ ܚܲܟܝܼܡܵܐ.
  esk-NT: Kiñaunniiñ sagluqinani iŋmiñik. Kiñapayaaq akunnapsitñi isrumatuniraaġuuyumi
    marrumani nunami iḷitchuġiqqaaġliuŋ naluluqtilaani puqiutinikkumauqli isrumattutaanik
    Agaayyutim.
  msb-msb: Ayaw niyo paglukuha an iyo mismo sadiri. Kun may nagahuna na madunong siya
    susog sa huna-huna san mga tawo, dapat na magin bagaʼn pulpol agod magin madunong
    gayod.
  cpa-NT: Tsa¹ju³dsi²gán² hoh¹² hniah¹². Ju³ná³ chian² dsa² lë́² ŋi¹²dsa ma¹dsio¹²,
    ju³lah lǿa¹² jǿg³ chi² jmøi¹guǿi¹ la², cøng² ju³jmo¹³ dsa² héi² dsǿa¹² ju³lah
    jan² dsa² tsa¹të² jin³ he². Mi³jøng² lah¹dsóh² dsiég¹³ dsa² héi² ja³li¹ŋi¹²dsa
    ma¹dsio¹².
  dso-dso: ନିଜ୍‌କେ ମିସା ନାଡାଇ ନ ଉଆ । ଜେ ଜଦି ମୁଇ ଜଗତର୍‌ ଇସାବେ ଗିଆନ୍‌ ରଇବାଲକ୍‌ ବଲି ମନେ
    ମନେ ବାବ୍‌ସି, ତେବେ ସେ ସତ୍‌ ଗିଆନ୍‌ ପାଇବାକେ ଆଲେ, କାଇଟା ନାଜାନ୍‌ଲା ବକୁଆ ଲକର୍‌ପାରା ଅଇବାର୍‌
    ଆଚେ ।
  meu-meu: Tau ta sibona basine hekoi. Tau ta umui bogaragimui ai lalona baineto ia
    na ina tanobada aonegana vada e davaria, ia na kavakava tauna ai do bainela, bena
    aonega korikori baine abia.
  yva-NT: Vemo wapo taune wasaponae inya! Ranivara vatan inta po ratantona pare opamo
    akarikuga mba dave mine so ama ananyaowe rai, weamo mamaisye ramu. Syare po mine
    so ama ananyao ntiti wato rapaya, yara kove mamo pare opamo pantatukambe no mine
    so indamu apa ana po ratantona ntiti no Amisye ai.
  dgc-dgc: Diyan kam magkamali tu isip. Eng te tolay sina dikam a isip de a matalinung
    side ayun ta ugali ta mundua, éy dapat a ibutan de i kona sa a isip de. Maari
    éng maging mahina side tu isip, monda makapospos side ta ugali na Diyos. Nadid,
    éng kona sa, éy matalinung side a talaga.
  zpm-NT: Goḻguieṉ sca zaacse goḻgac, teḻ no zha ne rzac nroob rac zho wseed lo guidzliu
    rii, gnalod zho miṉ co; nend leḻ lo co no zho, ygaad zho miṉe nacpaa guieḻrac,
    guieḻrac ne rneedz Dios.
  hix-NT: Osonkuhtohra ehtxok hampànà. Onà wyaro màketxow hana. Toto komo wya tàyweron
    mosonà katxho me wehxan hamà, màketxow hana. Àro wyaro osonyhera harha ehtxok
    hampànà. Tàywenyeken me haxa ryhe osonytxoko, tàywero harha oytxoho menye, Khoryenkomo
    wya.
  sim-sim: Jir avak ji hishi ji mba, �Nir hishiyarinda misambik fehe nga ni nanda
    nir,� karem ji hishinan. Hako ji halashinak ma misambik fehe li mba, �Ma tondo
    mbelenda ma lir, waphishinda ambu lir,� karem li jirin mbaka. Os jirin li heyehe
    erem li mba nahi, avak Avui Wasilaka misokome orhik or heyewa hishiyarinda mak
    nakwa jir.
  npi-ULB: कसैले आफैँलाई धोका नदेओस् । यदि तिमीहरूमध्ये कसैले आफूलाई यस युगमा बुद्धिमान्
    सम्झन्छ भने त्यसले आफूलाई “मूर्ख” सम्झोस्, र त्यो बुद्धिमान् हुनेछ ।
  cgc-cgc: Dili nyo lukuon inyo na kaugalingen. Daw kino ki kyo gaisip na maalam kanen
    an naan ta pagtan-aw ta mga ittaw na ula gapati ta Dyos, dapat na lipatan din
    iya na alam maskin kabigen kanen an na buang-buang aged mabaton din matuod na
    alam na alin ta Dyos.
  tim-tim: Akto Anutuŋe makto siâŋe hin kulemgoep, “Anutuŋe nâŋgâ nâŋgâ luâk are yeŋgât
    nâŋgâ nâŋgâyeŋe are mem âmâ luâk are yeŋgumbo gulip akbai.” Akto bikŋe hin tatâp,
    “Humoŋe âgâ âgâŋe luâk yeŋgât biwi nâŋgâ nâŋgâyeŋe amâ ekto yânŋe akmap.” hain
    tatâp. Aregât hângât nâŋgâ nâŋgâ amâ Anutuŋe ekto bunŋe bo akmap. Aregât ye biwiyeŋe
    bo hiaŋbei. Akto luâk hutyeŋân gâtŋe siâŋe, “Nâ hân iregât agak meme watmâ manmâ
    nâŋgâ nâŋgâne humo aktâp.” dâmap âmâ yâkŋe nâŋgâ nâŋgâŋe are hamiaŋdo hângât luâk
