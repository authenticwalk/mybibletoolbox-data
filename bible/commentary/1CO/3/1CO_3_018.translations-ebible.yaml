  zca-NT: Nakidet go yub go; chi cho tu go nile' xigab, dox nzhak go por nilibe' go
    rë kwa'n nzho yizhyuo re', pwes naki'n gak go nela tu men yent kwan nzhak yizhyuo
    re', nes par gak go walika men nzhak por Dios.
  cbc-NT: Torecʉ, ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ majũã qũĩto ãmerĩcõãto. Ni
    jĩcãʉ̃ ũcʉ̃ ati ʉmʉrecóo macããna na camasĩrĩjẽ ũnie jʉ̃gori aperã netõrõ camasĩmajũʉ̃rẽ
    bairo cʉ̃ catʉ̃goñabotioata, tie cʉ̃ camasĩrĩjẽrẽ cʉ̃ jãnacõãto. Tiere camasĩẽcʉ̃
    majũrẽ bairo cʉ̃ áparo tunu. Tore bairo cʉ̃ caápata, cariapea masĩrĩqũẽ majũrẽ
    cʉ̃ jogʉmi Dios.
  qxo-NT: Tsaynö captinmi shumag tantiyacuyänayqui mana yachag tucog cayänayquipä.
    Yachag cayangayquillata yarpäyänayquipa rantinga mana yachag tucuypa cawayay.
    Tsaynö cawarga Tayta Dios munangannö cawayänayquipä cagtam tantiyacuyanqui.
  mox-mox: Ge nuanuagu taha toga taunega nauʼavei navonaya, “Yaʼa toalamani aqiaqi!”
    Vaina ʼimiega ovonaya be omiʼa toalamani aqiaqi mana emi alamani kavona totoa
    bwaʼobwaʼo edi alamani ana ʼetofwafwa ʼidewani. Ta egu nuanua ge ona nuavane emi
    alamani weaqina, ta ʼesi taudi Yaubada ge ida alamania ona awafeledi be ina ʼawakwavakwavayemi,
    be yaqisa Yaubada matanaya ona vetoalamani aqiaqi.
  kew-kew: Nimina bipa nimi makiraalimi waru adalepape. Pa aa medame go su amaa yaenu
    madaa ni waru makuaayo tea-daare go-rupa aba maeyae pia. Goa pua wala kone makuaae
    mada piralia.
  dww-dww: Nam koi kaikaiyovu munaḡemi! Deḡoda tam aitau kwa noḡonoḡotina da banaga
    matedie tam nuauyauya banegimma. Naumeki da tam sibo banaga matedie kuya voia
    munaḡem da tam kabe buabuam, yodibe Mamaitua matane tam tokare nuauyauya banegimma
    kwa tubuḡana.
  twi-ASANTE: Ɛnsɛ sɛ obiara daadaa ne ho. Sɛ obi a ɔka mo ho fa ne ho sɛ ɔyɛ ewiase
    yi mu onyansafoɔ a, ɛwɔ sɛ ɔyɛ ɔkwasea ansa na wabɛyɛ onyansafoɔ.
  aoj-aoj: Naꞌamba anin epen nembasoꞌma anin atin. Iꞌi epen ipeꞌini okom mondandaꞌ
    niꞌi anin gawaini siꞌi epes itapasi sogofalasi, epen inimba andeandeꞌma nendambema
    ataꞌ netaga okom mosoꞌan niliꞌ ma atiasi negataga epen gawaini endilisi.
  cbv-cbv: 'Biquína nin pah ñi niíj jenah joiná caá: “Weém tʉ́i jéih beedáni caá.
    Dedé weemdíh jʉdhcan caá”, ñi niíj jenah joiná yʉh caá. Obohjeéhtih, páant niíj
    jenah joinít, yeebjéh ñi míic yeena caá. Páant ñi niíj jenah joyátdih yeebdíh
    cádahat caá náahap. Pánih cádahnit, tʉ́ʉt nʉʉmná, nin pah ñi jwʉ́ʉb niíj jenah
    joyoó: “Weém bainí jéihnijeh jʉmna, yoobópdih jéihyat tʉ́ʉt niijná, Dios ã teo
    wáacatdih bʉ́dí wã náahna caá”, ñi niíj jenah joyoó.'
  taw-taw: Nɨbi ke takaw yepɨs agɨnɨmɨb tek lup anɨb ak, nɨgtep gɨnɨmɨb. Bɨ nɨbi olap,
    ne gos tep lum awl ak nɨŋɨd, bɨ gos nɨgep mɨdebin agɨl gos nɨgup nɨm, ne ned bɨ
    sawl sek tek yonɨmuŋ. Anɨgenɨgab, kɨdek ne bɨ gos nɨgep ak yenɨgab.
  jic-NT: Ma nujola nsem nun pülücj solejé. Gente pasal sin tji'yüsa na, la p'a javelepj
    pülücj salejepj yupj. Nun popa pjaní jas tji'yüsa yupj jinwá ca nacj. Quina vele
