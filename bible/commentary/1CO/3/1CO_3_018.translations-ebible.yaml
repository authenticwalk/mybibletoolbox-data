    Ꞌaila Ꞌani liatoꞋo neꞋeri, fasi Ꞌiri ke alua niaꞋa na ngwae liatoꞋo Ꞌi maana God.
  eng-WYC-2017: No man deceive himself. If any man among you is seen to be wise in
    this world, be he made a fool, that he be wise.
  eng-WMBB: Let no one deceive himself. If anyone thinks that he is wise amongst you
