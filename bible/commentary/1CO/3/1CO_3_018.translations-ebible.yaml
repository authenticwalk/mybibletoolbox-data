    eya-kola, wandakali okone bala tane nongo okonena lialane layene eya. Dee, Gotena
    pii pepa pelene eya waka mindimane loto, Goteto andeya-kola, wandakali mindimane
    bala tane wai-ene ateyo nembo toto, mangene minditupa pukale nembo talane tupa
    dini epene mindi lia napulu-peyai lo andalane layene eya. Wuaneko, yuu okona wandakali
    tupamane wai-ene ateyai nembo toto, mangene mindi piyaini tekeko, Goteto utupane
    kee-ene atoto, mangene okone peyai nembo talane lo andeyama. Tene okonena, wandakali
    mindikipi mindimane bala tane wai-ene ateyo nembo toto, bala tane minakasa aa
    nape-pene. Jia. Wandakali mindimane bala tane wandakali waka tupana wengonga wai-ene
    ateyo nembo teando, wandakali okone bala Gotena wenonga wai-ene atokale nembo
    toto, wandakali waka tupana wenonga kuate minene gulo atape-pene.'
  qul-NT: Pipas engañacuchunchu. Maykenniyquichispas yachayniyoj caskayquichista creecunquichis
