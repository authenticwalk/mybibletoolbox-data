    tnab'l, tu'ntzintla tok te jun aj nab'l te twutzxix.
  ndj-ndj: Mukotoo kwipughanya mwaveni. Mundu gati ya yumwi, akwihola mweni kana luhala
    mumlima awu, ghavi mpufi ili aweshi kuva na luhala.
  mbj-NT: Bë kawad'ii manäh! Badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh
