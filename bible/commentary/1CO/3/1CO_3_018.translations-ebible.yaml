    langa son noan ku taan saa mes lo kon. Ta eta ku taan noan, ku taan saa lo, halas-sam
    ku tui.
  ptu-ptu: Daa umpasalanduanna' kalemu la anggam uhhannuam kamanähängam di lino. Aka
    maka' deem illaam alla'-alla'mua' ussangai kalena to manähä situhu' passangainna
    hupatau, iya pahallu la natampeam ia too lambi' mendadi to maho situhu' passangainna
    hupatau anna mala mendadi manähä situhu' passangainna Puang Allataala.
  bzd-NTPO: Kë̀ a' e̱' ki̱tö'u̱kia̱. A' we̱lepa e̱' bikeitsö̀ tö a' wa̱ siwa̱' i̱ski̱ë
    jche̱r we̱s s'ditsö tö ibikeitseke es, e' ta̱ esepa ka̱wöta̱ e̱' ökwa a̱li̱ie
    a̱s siwa̱' moki̱ jche̱rwa̱ iwa̱.
  kwf-kwf: Aia, noaꞋa kamu kasi Ꞌoi amuꞋa talamuꞋa. DiꞋia ta ngwae amuꞋa fia fasi
