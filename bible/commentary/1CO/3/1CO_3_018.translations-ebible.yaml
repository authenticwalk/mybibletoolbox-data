    e nga mataria. Pomalam, lape lohot ke letena matana toto ol.
  eng-BBE: Let no man have a false idea. If any man seems to himself to be wise among
    you, let him become foolish, so that he may be wise.
  ixl-CNT: Utz yeꞌ koꞌxh esotzsa jeꞌ ekꞌuꞌl. Tan oj abꞌil maꞌj atil itxumbꞌal texoꞌl
    aas nitaleꞌ, loqꞌ ayaꞌ u txumbꞌal tu u vatz txꞌavaꞌ tzaꞌ, taqꞌ bꞌens tibꞌ echaꞌ
    yeꞌxhkam tootzaj. Ech sabꞌens nojla aa txumbꞌal vatz u Tioxh.
  xsi-xsi: Miki ma kakai laŋeŋa pa warakami ndimo. Ambo nawalami tamâta toŋge ilo
