  ita-1927: Nessuno s’inganni. Se qualcuno fra voi s’immagina d’esser savio in questo
    secolo, diventi pazzo affinché diventi savio;
  lww-lww: Amiu monar ala ya nap̃a nepisa ke ne, pe pon re asitom avisave naga pe
    sur korena ga. Visae amiu yar tai sitom ke sape naga pe manmarua ruru po e nakiliaena
    na yomarava nini, popon manene naga ligan sitomena navisokanena la nene sike na.
    E lepas nakiliaena na yomarava nini, naga monar kila naga sane yar ga tai nap̃a
    pe wowe, ana visae naga kila sanene, yoko naga kilia ve manmarua ruruia e nakiliaena
    lala kiena ne Ntewa.
  ckb-ckb: با کەس خۆی هەڵنەخەڵەتێنێت. ئەگەر یەکێک لەنێوتان خۆی بە دانای ئەم دنیایە
    دەزانێت، با ببێتە گێل تاکو بەڕاستی ببێتە دانا.
  nas-nas: 'Diiꞌkoo naning baka tosiaravaukaꞌ. Niiꞌnunge diiꞌkoo narunge eeꞌ noruꞌuaukaꞌ:
