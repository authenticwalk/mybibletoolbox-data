    kelokoliw kasike.
  ons-ons: Ŋei mane oŋomka misuk isi naguyake, ŋei mane ŋinane keuo ŋine eŋe kepe
    iwa wane tanik manik ea mogare geake paki wetineŋo, “Na ŋei dereretne weneŋ,”
    yale wetkeakeo, eŋe mikepka dereret ea qelige more ŋei qelaŋ okaniake, yale okane
    more dereret wele marat kayake.
  con-NTPO: Tisuma afopoen'fajama. Majan que'i'su osha'cho va andeni'su jincho'choma
    atesupa tisuja injama'pa qquen tsu in'jan'fa. Tsa'caen in'jan'da osha'cho tsa'caen
    in'jan'choma tsu cati'faya'cho. Catipa ccase atesumbi'choa've dapa Jesucristone
    atesuye ashaeña'cho cuintsu ñoa'me injama'pave daye.
  ghs-ghs: Eto nike sama nikeme ikobeteqa hee, Anaio ttokaho nokanoka ma gesinanomaniqi
    hiibainohe qusuho nokanoka ma gesina aimareiqa ttokaho nokanoka oho dzore naatare.
  peg-peg: ଇନେର୍‌ ଜାର୍‌ତିଂ ଟେପର୍‌ କିମେନ୍‌ । ମି ବିତ୍ରେ ଜଦି ଇମ୍‌ଣି ଲଗୁ ଇ ଜୁଗ୍‌ତ ଜାର୍‌ତିଂ
