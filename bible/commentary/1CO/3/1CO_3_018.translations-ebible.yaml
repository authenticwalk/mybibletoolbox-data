    “Caora noya noya nitotërahuë,” co ta'caso' ya'huërinhuë'. Ama ina pochin yonquicosohuë'.
    “Caora co no'tëquën yonquirahuë'. Catahuaco Sinioro noya yonqui'i,” topatama',
    Yosë catahuarinquëma' noya noya yonquicaso'.
  srn-NT: No meki no wan sma kori ensrefi. Efu wan fu unu e prakseri tak' a koni grontapu
    fasi, dan a mus kon don. Dan fosi a o tron wan koniman.
  cta-NT: Cua ngusñi na chaꞌ jiꞌi̱ Cristo, biꞌ chaꞌ tsoꞌo la si ná cñiloꞌo na jiꞌi̱
    ycuiꞌ ca na chaꞌ ngua tsa jiꞌna, ñiꞌya̱ nduꞌni ñati̱ chalyuu nu ngua tsa jiꞌi̱
    nguꞌ. Ná tsoꞌo si juaꞌa̱ nclyacua tiꞌ na; ngaꞌa̱ chaꞌ culacua tiꞌ na chaꞌ ná ngua
    jiꞌna tsiyaꞌ ti, loꞌo liꞌ taca cuaꞌni ycuiꞌ Ndyosi chaꞌ caꞌya sca chaꞌ liñi hique
    na.
  bqc-SIM: Gbɛ̃e su azĩa sã́são. Tó á gbɛ̃e lɛ́ azĩa dilɛ dṹniaɛ bee ↄ̃nↄna
    ũ, aà gↄ̃nɛ́ mìsai, kɛ́ à e ↄ̃nↄkũ.
  tcz-CHONGTHU: Nanghon kijoulhepna kingahdoh uvin. Nangho tulai vannoi leiset lamdola
    chinga kigel'a nahiuleh chingtah beh nahina ding uva angol nahiu angaiye.
  mar-mar: कोणीही स्वतःला फसवू नये, जर कोणी स्वतःला या जगाच्या दृष्टीने ज्ञानी समजत
    असेल तर त्याने खरोखर ज्ञानी होण्यासाठी “मूर्ख” व्हावे.
  snp-snp: Linate luti ya kola wiyámalo. Linatedokati mate mikaleka oiya ama wenena
    kani koli lunigu meleti, ka manedeu nemo wenena minone, loti kani kinawamo wenena
    ya kawa koli fuliti, wenena onobanido neidana oti moninawamo, ya ka maninigu nemo
    wenena kula enagilae.
  isl-isl: Hættið að blekkja sjálf ykkur! Ef þið teljið ykkur vel greind, eftir mati
    þessa heims, leggið þá allt slíkt sjálfsmat á hilluna og teljið ykkur vankunnandi,
    annars missið þið af hinni sönnu visku frá Guði.
  spy-NT: ‑Mooberbeer keey! Yoo isōōtē ꞉chii kule boonto kiirnān ām kōōrooni, kumāchāktōōs
    kusatee keey kiirnātoonoo sukunyōōr kiirnātēētaab Yēyiin.
  xnn-xnn: Adi kayo maal-allilaw ay mangnemnemnem en masilib kayo gapo tay adoado
    nan getkenyo isnan getken di ipogaw isnan batawa. No kaneg todi nan nemnemyo et
    kanak en gag-awis no menbalinenyo nan awakyo ay kaneg maid getkenyo tapno ganabenyo
    nan tet-ewa ay silib ay magapo ken Apo Dios.
  mwe-mwe: Nnaitembanje! Mundu jojowe munkumbi gwenunji aiganishiyaga kuti ashikola
    lunda malinga lwa pa shilambolyo, mbaya aiputuye nkupinga akole lunda lwa kweli.
  tte-tte: Koinaele komiu kisi yabo ibomayoi imwakotayan. Tem yabo luwamiu mena ana
    nuwatu yakato iya ana sonoga ilalakisosi tomo manli mena ilonamwayan tem iboma
    esana ipei-lobiyen na mesabana kamwasane koina iyamala tosonoga yawasosi Yaubada
    manna mena.
  tcs-tcs: No spik yupla sabe meke datting wen yupla prapa no sabe mekem. Maitbi yupla
    i tingk yupla prapa smat ya, wea wei blo dis wold. Bat po gad prapa gudsens blo
    God, yupla mas kam wase louklas man po gede dat prapa gudsens blo em.
  hlt-THB: Na mimah ingkaw na mimah koeh thai qu na uh. Nangmih anglakawh u ingawm
    tuh tloek awhkaw cyihnaak awh amah ingkaw amah ce thlakcyi na ang ngai qu awhtaw,
    thlakcyi na a awmnaak aham “thlakqaw” na awm seh.
  soq-soq: Mai eba lagala wana! Naita e bedelawo sosola isiwa insempaase, “No tawo
    atemba insaisawa debama wadate wainitana.” Sa ipa mo muba lagau wai ita atembu
    sa God emawe ipasiawaia. Tane mo tawo ema atemba insaisawa epee God atemba wadape
    waimoipona. Mo epe dewantoipono apana wakadisamoipe waiponase, “E ipalasiawaia,
    diapanauida wainilana!” Tane God emawe mo ulaipa atenida apanawa waimoipona.
  qub-qub: Chaymi sumaj tantiyacushun. May-jina yachaj carpis ama yachaj-tucushunchu.
    Chaypa ruquenga Tayta Diosninchi yarpashanta tantiyacushun. Chayrämi yarpaysapa
    cashunpaj.
  att-att: Arán naw laguk ilogò yù baggi naw! Ta nu ajjan yù tolay nikayu nga kagian
    na ta masírik ta ánninganán nayù ira tatolay ta dabbuno nga ari manguruk kâ Apu,
    á napiá nakuan nu mabbáli ta kun na molapá, nga awán ta ammu na ta ánninganád
    da, tapè mepakánnámmu kuna yù kukurugán nga sírik nga naggapu kâ Namarò.
  bki-bki: Monoka kuvidu venia napano nojo neberenio nei, maka rivu ka kuvisidomii
    kuver be titai iakurano ga. Ver kamiu tai ber naio be masou bo ea jikiaiano nalo
    na yetemeriba nei, bo lie ka naio tuvan jidomiano sibisibiano nalo na atu. Ea
    tivelinio na jikiaiano nalo na yetemeriba nei, naio monoka rila naio tibe toro
    vovu tai ga, ana ver rila tibe na, mia naio mijikia ve masou vatitig ea Atua kiano
    jikiaiano.
  bqp-bqp: Gbɛ̃ke sún a zĩda sãtɛro. Tó á gbɛ̃ke tɛni a zĩda ditɛ andunia díkĩna
    ↄ̃ndↄ̃ri ũ, à gↄ̃ńnɛ mìsaride ũ de à le à ↄ̃ndↄ̃ kũ.
  mcp-mcp: Muud kú ŋgə shɨɨg nyúul. Ŋkí ŋgwɔ́l múúd mə tə́dʉ́gá na bɨ́dɨ́ nə́ a jɨ
    nə fʉg, mbií fʉg á cʉg gaá, muud wɔɔŋg yídag mpu nə́ fʉg nyɛ́ nyísə ikás mísh
    mə́ Zɛmbî dɨ́, ja jɔɔŋgʉ́ a mú bə nə fwámɛ́ fʉg.
  hat-hat: Piga pesonn twonpe tèt yo. Si yon moun mete nan lide l' li gen bon konprann
    tankou moun k'ap viv dapre lide ki nan lemonn yo, pito li vin fou pou l' ka gen
    bon konprann tout bon.
  npl-NT: Amaka mamokajkayawa. Tla aka momachilia semi ixtlamati itech nin tlaltíkpaktli,
    mamochiwa kemi se non amitla kimati, para ijkó yetos se non milák ixtlamati.
  bgg-bgg: Hanyie de awaishii bi-ìe arek rabo. Chiih-è hanyie magungde de nathek duchoi
    shii ai ne ichiih sohjambling pha sasab è khua now arone, khua rey yi pha, bi-ìe
    rey bo.
  eng-TCENT: Let no one deceive himself. If anyone among you thinks he is wise in
    this age, he should become foolish so that he may become truly wise.
  eng-BSB: Let no one deceive himself. If any of you thinks he is wise in this age,
    he should become a fool, so that he may become wise.
  cpu-NT: 'Paamaiya jamataviitzimikari. Kempitaka tzimayetatsi janta kantatsiri: “Iyotaneri
    nonatzi.” Aña iro arivetachari irikaite inkinkishiretakoperotairomi okaratzi kempitzimovetakariri
    osavisatzi masontzishirenkantsi onatzi. Tema iroka, irootake kantakaiyaarone iriyotanetantaiyaari.'
  san-ASM: কোপি স্ৱং ন ৱঞ্চযতাং| যুষ্মাকং কশ্চন চেদিহলোকস্য জ্ঞানেন জ্ঞানৱানহমিতি
    বুধ্যতে তৰ্হি স যৎ জ্ঞানী ভৱেৎ তদৰ্থং মূঢো ভৱতু|
  tac-NT: Tase na'tawa 'we ejebénigame ko 'emi a'boi. Bo'nepi na'tásiká 'we benégame
    ko alué 'nátali 'nátaga napu benírame ju ralámuli tabilé Onorúgame oyérame, iligá
    a'rewa alieti 'nata. 'Lige rekó ralámulika «tonto» anechi 'emi olagá, tabilé chéréko.
    Iligá beniboa Onorúgame nila ra'íchali.
  eng-WEBPB: Let no one deceive himself. If anyone thinks that he is wise amongst
    you in this world, let him become a fool that he may become wise.
  gfk-H: Waak muat lam habisbis ira numuat lilik. Ing bia tikai ta muat i lik bia
    a tena mintota ia hoing no ula hanua i nas kilam tikai bia a mintatona ia, io,
    i tahut bia na ba mon waing naga mintota tutun.
  viv-viv: Keke taumiyao agaimiya wanaveꞋalololo. KaꞋi tamo hakwadi omi tovetumagana
    agaimiya unuwanuwa vaita o tonuwahuya, au tomiyababi matadiya udavekwavakwava-yo
    Yaubada matane udavetonuwahuya.
  yao-yao: Mundu jwalijose akalilambusya nsyene, iŵaga mundu mwa ŵanyamwe akuliganisya
    kuti ali ni lunda lwa chilambo chino, mbaya aŵeje jwakuloŵela kuti akole ni lunda
    lusyene.
  tgp-tgp: Tea i sopo er̃i hase halua hasena. Vara te vonamim mo lo r̃omr̃omia vara
    enia tamlohi lelevosahi matea hin varama nike nake, i pa mele r̃uhu jea isana
    vara i mai tamlohi rongorongo vono, matan vara i pa mai tamlohi lelevosahi varar̃uhu.
  auc-NT: Mïnitö, Ñöwodäni näni ëñënö ante do nanguï ëñëmönipa, ante pönëmïnitawoo.
    Ïñæmpa mänömaïnö ante mïnitö nämä babæ pönëwëninque apæ̈nemïni awædö. Në nö ëñëmïni
    bacæte ante mïnitö ñöwodäni näni nanguï ëñëwënö ante wido cædinque ömæcamïni badinque
    në ëñëmïni bacæmïnimpa.
  kbc-NT: Jiniɡ̶ica ane dininaale! Nigica oko ɡ̶adiwigotigitiwaji ane diletibige daɡ̶a
    daɡ̶axa minoa lixaketedi ane lakatigi niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o,
    odaa niɡ̶ini oko ele me dinadi me micataɡ̶a daɡ̶a yetole, odaa ja yakadi beɡ̶ewi
    me lixakedi.
  bmh-bmh: Du tub nugtal gonugau enib ebu ze i polu ze mamau. Du tub nug, ag ula,
    gonugau em e ebuan dabeleu eim izal dabeleu naliu mui aimai, wanib wag maba aimai,
    iz ze go auramoroi, “Amegai na kar neweun du sul usalai dan. Na aiu ses dabeleu
    naliu mui damam.”
  ctu-BL: Mach a jac' a lotintel. Mi an majch mi lon al ti' pusic'al an cabʌl i ña'tʌbal
    ti jini pañimil, la' i q'uel i bʌ ti tonto cha'an mi mejlel i taj wen bʌ i ña'tʌbal.
  meq-meq: Ndəray mâ vay gər a bo ŋgay bay. Taɗə ndoweye mə walaŋ kurom kə dzala neŋgeye
    a tsah andza ndo i məndzibəra hay na, mâ gər ha. Mâ təra ka ɗəre i ndo hay ɗuh
    na, andza a tsah bay tebiye. Kə ge andza niye na, ma hutiye metsehe lele eye.
  noa-H: Hoob wir haig pãachdëupai pãach k'ũgurmiet. Hãb k'ãijã pãach hee sĩi mʌg
    jẽb gayam k'ĩirjug nem k'aug chirʌm hawia hichta chi k'ap'ʌm ha sim k'ai, magan
    warag sĩi k'augbamjöta haju haai sim, jũrr chadcha hich Hẽwandam k'ĩirjugchata
    k'augaag.
  alp-NT: Sae kuesa bei imi ilemake ruai yake le isike ruai le inoake be irekwa loko
    yelu mei nusa meije. Po misete tamata mei nuse meije esi noake be irekwa loko
    yelu mei nusa meiju mo, leke lulu Tuhane, tamata mere irekwa.
  san-VEL: kopi sva.m na va ncayataa.m| yu.smaaka.m ka"scana cedihalokasya j naanena
    j naanavaanahamiti budhyate tarhi sa yat j naanii bhavet tadartha.m muu.dho bhavatu|
  kbq-kbq: Mago vahe'mo'ma antahintahi huno, nagra knare antahi'zane vahe ama knafina
    mani'noe hania vahe'mo'a, agra'a ravatga osino. Hanki atrenkeno neginagi vahe
    maniteno, henka knare antahi'zane vahera efore hino.
  kbh-kbh: Ndocná cachá chaondëtsenoíngña. Nderado nda ts̈ëngaftanguents̈á tojtsejuabná
    cha ts̈a osertaná yomna ca, nts̈amo quem luarents̈a ents̈anga mondbétsejuabnaye
    nts̈amo canÿe puerte osertaná inétsemnana, cha bontsemna jóbemama mo canÿa ndabiama
    quem luarents̈a ents̈anga chamuayana cha corente juabna ndbomná yomna ca, chca,
    ndegombre corente osertaná jtsemnama chaobenama.
  ron-LSB: Nimeni să nu se înșele pe sine însuși. Dacă cineva crede că este înțelept
    între voi în lumea aceasta, să se facă nebun, ca să devină înțelept.
  pon-pon: Jota amen en kotaue pein i! Ma amen nan pun omail lamelame anjau wet, me
    a lolekon, mak eta, en wiala ol pweipwei men, pwen wiala lolekon amen.
  nhe-BL: Amo ximocajcayahuaca. Intla se tlen imojuanti momachilía para miyac quimati
    queja moilhuíaj tlen itztoque ipan ni tlaltepactli, huajca ma mochihua queja se
    tlen ax tleno quimati. Queja nopa huelis quimachilis Itlajtol Toteco huan ya nopa
    quichihuas ma eli tlen nelía tlalnamiqui iixpa Toteco.
  sps-sps: Kat non san ta isen gam iny a tsivon! Ito te fakats fi non ta isen ta mes
    fapoopoan namami, faarei non ayei na nat fiisok to te fakats fi ror vainy vavaajets
    tana monaagits tovei, ayei ma faonot tan fakats fi nei, ayei na nat fiisok, ma
    fakats ya na foka to te fafakats fi non e Gov, sa ayei nat vaarik iny non ya,
  wnc-wnc: Siwan aminu gikat nana tapatuta sanga musia enayaaknga tawake tasinggak
    kakngae natake nata natdetdetna kayaapa dakngake tasinggat ngang kem natapsak.
    Ngana ita unzing natakengu natdetdeu waaknga ateyok. Ateke ita natdetdetna kayaapa
    binga dakngawik.
  bus-bus: Gbɛ̃ke tón a zĩnda sãsãro. Tó a gbɛ̃kee e a zĩnda diɛɛ anduna kɛ̀ki ↄ̃ndↄ̃ri
    ũ, à gↄ̃ńnɛ mìsaidee ũ lɛ à e à ↄ̃ndↄ̃ kũ.
  gub-BL: Aze amo pepyr har i'i nezewe uzeupe a'e. — Kwa, ma'e kwaw katu har romo
    aiko ihe, ko 'ar rehe har wanuwi ihe, aze i'i uzeupe nehe, tuwe rihi. — Ma'e kwaw
    'ymar romo aiko ihe, tuwe i'i nehe. Xo a'e mehe zo wiko putar tuwe ma'e kwaw par
    romo nehe.
  imo-imo: Eno enongano kili tingei kani aku ulu keleaio. Mai kombu imbomani imbo
    pupu i tepamu paa lipe manjirimo nimele akumunga eno imbo teni aku imbomanga te
    yu konopu lemo lemo oi mai kombu imbomani imbo keke lepo toli te konopu ltemelemu
    none tembalo. Aku mai kombu ulu pulumu tiye kolopalie imbomu yu Gotenga imbo lipe
    manjilimu apuwe lembalo.
  boj-boj: Niŋgi nuŋgo segi jejamu gisaŋyaib. Niŋgi qudei mandam qaji powo ti sosib
    endegsib are qaleqnub kiyo, “E powo koba ti unum”? Di sai. Niŋgi endegsib mariy,
    “Bole, e nanari tamo.” Degsib marib Qotei na olo powo eŋgimqa dena niŋgi powo
    bole oqab.
  eng-DRA: 'Let no man deceive himself: if any man among you seem to be wise in this
    world, let him become a fool, that he may be wise.'
  knf-knf: Nin ñaaŋ awutan kaguur uleeful! Woli ñaaŋ aloŋ ţi an aşal aji awo na uşal
    unŧuŋa wi umundu wi, akakan nayila ahilna akak ñaaŋ anwooŋ na uşal unŧuŋa na manjoonan.
  san-KHM: កោបិ ស្វំ ន វញ្ចយតាំ។ យុឞ្មាកំ កឝ្ចន ចេទិហលោកស្យ ជ្ញានេន ជ្ញានវានហមិតិ
    ពុធ្យតេ តហ៌ិ ស យត៑ ជ្ញានី ភវេត៑ តទត៌្ហំ មូឍោ ភវតុ។
  arn-NT: ¡Iney no rume ta kisutu ngünenkawkülekilpe! Fey kiñekentu eymün, rume kim
    che trokiniengele tüfachi mapu tuwünngechi kimün mew, ngüneduamtupe ñi kimnochi
    chengen, fey ta famngechi rüf dungu mew fente küme kim chengetuay.
  zas-NT: Ad gusquiee lëjt gajc. Bal yuꞌ tijbidi naladx guial rajc daꞌtidi guial loj
    ree bejn, zagdxeli gol been naya din gaquidi diidxli bénrajc daꞌt.
  ken-NT: Dɔ̌ ká bɛ́rwɔ́ mmʉɛt yɛka! Mbák yɛ mmǔ ywɛka akáysí bɛ́ achí ndɨŋɨndak
    bɛ́kóŋo nkaysi bǒ mmɨk, ɛ́rɨ́ yí ánjíbhírí ámbák mbɔ mmu anɛ ábhɨ́kɨ́
    rɨŋɨ yɛ̌nyɨŋ ntá bǒ mmɨk. Chɔŋ ɛyɔ ɛ́nkwak yí ambak ndɨŋɨndak, bɛ́kóŋo nkaysi
    Mandɛm.
