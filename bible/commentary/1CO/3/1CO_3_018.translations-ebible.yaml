  ded-ded: Ngic mong yengenaocngoc ikoc mi angemebeso. Botucnginaunac mongngo yengena
    negensima yagucac negen negentegec mekecdeu yeng bangecac ngic yeneac kicfu ubasufuyagoc
    amma negen negentegec fora meficgebeso.
  ewe-ewe: Mikpɔ nyuie be miaganɔ mia ɖokuiwo flum o. Ne mia dometɔ aɖe bu be yenyaa
    nu ŋutɔ le amewo ƒe nukpɔkpɔ nu la, ekema ele be wòawɔ eɖokui bometsilae hafi
    ate ŋu anye nunyala vavãtɔ tso dziƒo.
  nuy-nuy: Nugurru-waj, numburru-wijangayii maaḻamburrg-bindiyung. Yagi nurru-dhaayurrijgi
    nugurraaj-baj. Yagi nurru-yami, “Ngaya anaani nga-yina-mamaaḻang.” Nugurru aadanu
    numburru-burraa nguynju yaga nugurru yagi nurru-marrbuy, marri numbunaa-gawanggina
    na-God-guy. Ngubindi-windiyung numburru-yina-mamaaḻang na-God-jinyung nugurru.
  cop-BHC: ⲘⲠⲈⲚⲐⲢⲈ ϨⲖⲒ ⲈⲢϨⲀⲖ ⲘⲘⲞϤ ⲘⲘⲀⲨⲀⲦϤ ⲪⲎ ⲈⲐⲘⲈⲨⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ϪⲈ ⲞⲨⲤⲀⲂⲈ ⲠⲈ ϦⲈⲚⲠⲀⲒⲈⲚⲈϨ
    ⲘⲀⲢⲈϤⲈⲢⲤⲞϪ ϨⲒⲚⲀ ⲚⲦⲈϤⲈⲢⲤⲀⲂⲈ.
  buk-buk: 'Aŋsau daôm pi gauc naŋ lau nom-ŋga sêlic bu gauc atu-tu, naŋ dom. Bu gauc
    naŋ lau nom-ŋg a sêlic bu gauc atu-tu, naŋ Anötö gêlic tôm gêŋ gauc mbasi-ŋga.
    Tôm yom naŋ sêto yêc, naŋ sôm bocdec bu: Gauc atu-tu naŋ ŋamalac sêtoc dau sa
    pi, naŋ Anötö oc nem kwi ti ŋac si akô bu sêsip sêndi-ŋga. Ma yom daŋ tiyham sêto
    yêc bocdec bu: Pômdau kêyalê gauc naŋ lau nom-ŋga sêtoc sa ti gauc atu-tu, ma
    iŋ gêlic gitôm gêŋ ŋandô mbasi-ŋga. Bocdinaŋ, mac nem asa naŋ gauc gêm bu iŋ ŋamalac
    ti gauc atu-tu pi gêŋ nom-ŋga, magoc kêyalê Anötö dom, naŋ hu gauc nom-ŋga siŋ,
    ma ti ŋamalac gauc mbasi-ŋga. Ma ŋalêŋ dinaŋ dec oc tôm bu iŋ ti ŋamalac tigauc
    yêc Anötö aŋgô-ŋga.'
  pri-NT: Guwà ipwacôoco, ba guwà péa ipa-imwüruwà! Ba gona guwà niimiri pâ, tâa tàwà
    ê autâmogòorimuru na wâgòro wiâra ê autâmogòori kâra pâ âboro gòropuu? Guwà naaco
    pâ autâmogòorimuru bèepwiri, ba na o tâa tàwà ê âji autâmogòorimuru!
  zpq-NT: Bi siye' cuinḻe. Note'tezle še chaquele nacle beṉe' sina' len yeḻa' sina'
    c̱he yežlio nga, cheyaḻa' gacbe'ele yeḻa' sina' c̱helen' bi gaclenen le'e len
    Diosen'. Na' cheyaḻa' gacle ca to beṉe' bibi chejni'i cont Diosen' goṉe' le'e
    yeḻa' sina' c̱hen'.
  por-TFT: Deixem de se enganar. Alguns de vocês se consideram sábios, segundo o critério
    dos descrentes. Se quiserem realmente ser sábios, vocês devem deixar que os incrédulos
    os considerem tolos por aceitarem aquilo que Deus considera ser sábio [IRO].
  gwi-NT: Nigwizhi' gwanlii niindhan haa adats'ą' oonts'it shrǫ', jii nankat gwidinjii
    goiinzhii niindhan nąįį k'it nakhwalat nąįį t'inchy'aa. Juu Vit'eegwijyąhchy'aa
    haandaii kwaa nąįį tr'agǫhjik nakhwahnyąą, ąįį ji' Vit'eegwijyąhchy'aa nakhwagwizhi'
    gwanlii gwahahtsyaa.
  gvn-gvn: Kari buyun milkabu wukurrika. Junkaynjaku milkabu wukurrika. Kanbal balu
    jana binal. Kaki bama balu binal, Godumu kuku murruji milkanga walal. Kari yalamaka.
    Bubanmaka, junkaynjaku milkabu wukurrika, Godumu kuku milkanga walanka. Godumu
    kuku milkanga wunanay, yinya bama binal bajakukuda, dukul-ngulkurrkuda.
  nhy-NT: Amakaj ma mokajkayawa iselti iwan ma kijto wel kimati. Tla akaj kiyejyekoa
