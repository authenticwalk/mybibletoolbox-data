    hiya hen narokop. Wat masapor koma way annag epafafa hen acharna ta changréna
    hen marpon Apudyus ah karmuwan hen tot-oway kenaraeng, tàén no cha pelohon hen
    tatagu.
  tam-2017: ஒருவனும் தன்னைத்தானே ஏமாற்றாமல் இருக்கட்டும்; இந்த உலகத்திலே உங்களில்
