  spp-spp: Wà ha uye ɲwɔ fáanŋa mà dɛ! Yii wà ha nta u u sɔ̂nŋi na uru na ɲyɛ yákilifoo
    mà tàanna ná sùpyire sɔ̀nŋɔŋkanni i, urufoo u uye pyi sìɲcoŋɔ. Lire ká mpyi, urufoo
    sí yákilifente sèe woore ta.
  zty-NTPS: Bi gon ḻaže'l kwinle. Cha' no benne' ládjwle ḻe'e žekle' žejní'iḻe'ele'
    kan žejní'igekle benne' ka' nníta'gake' yežlyó nga, žaḻa' yeyák bennen' ka to
    benne' bi be nnezle' da' naken che yežlyó nga, nich gata' yeḻa' žejní'il chie'
    da' naken dot ḻi ḻaže'.
  mek-mek: Oi ifomi folofogeimi. Oi epomiai aufalao agaꞌo eopolaga iꞌina agofaꞌa ikifagai
    eikifa eoma auga ifo efoge, gome Deo agogai auga egaꞌina ikifaga kapa agaꞌo aepagama.
    Kai isa iꞌina agofaꞌa ikifaga fepuaꞌafuga kai, Deo ega ikifai feikifa. Ke isa
    ega agekapa oma aisama, papiau isa kafoꞌoga akeifania. Ega mo ganinagai isa Deo
    agogai auga, ikifa auga agemia.
  aey-aey: 'Anutna jaqec je eu odi madena: “Anut uqa dana cisdoc silecca agena cisdoc
    sileccana cedadena eu odi dool bolobna cedadenawe,” ena. Odocob Anutna jaqec je
    oso madena: “Tibud uqa dona, dana cisdoc silecca agena cisdoc eu ceteh gauc dih,”
    ena. Eunu mahanadec cisdoc silecca eu Anut amegna eu kobol gad. Odocob Anut uqa
    dana cajaca age uqana cisdoc silecca oqagannu gale dona. Eunu dana oso uqadodoc
    cain uhuldoiaun. Age gemonadec oso uqa mahanadec kobolna ija cisdoc silecca ec
    cisdonafi uqa mahanadec dana amagana dana gad ibuldoiale.'
  urd-GVH: कोई अपने आपको फ़रेब न दे। अगर आपमें से कोई समझे कि वह इस दुनिया की नज़र
    में दानिशमंद है तो फिर ज़रूरी है कि वह बेवुक़ूफ़ बने ताकि वाक़ई दानिशमंद हो जाए।
  ycn-ycn: 'Uncá nuhuátala inaquiyana pechu i''imacá majopeja nanacuhuá marí que:
    “Huecá chá''ataño ajopana huapechu aú.” Re ca''ajná inaquiyana, ajopana ina''uqué
    pechu chaje napechu. Aú napechu i''imá marí que nanacuhuá: “Cajrú hue''epícaño
    huecá.” Mapéchuru que iná i''imacá pamineco, Tupana jehuíña''atacaloje iná nacaje
    nacú Ripechu aú penaje. Raú iná hue''epí nacaje la''acana Tupana huátacare caje.'
  djr-djr: Yaka nhe yänayiny ḻay-ḻaymaranhamirr! Ŋuli nhe ga guyaŋanhamirr yanbi nheny
    djambatjnha dhiyaŋ ŋunhi ŋula nhaliy malaŋuy munatha'wuywuny, nheny ŋathil dhu
    nyilŋ'maranhamirr bitjan nhakun ŋunhi ḻäy-bawa'mirr yolŋu, ga yorrnha nhakun nhe
    dhu ŋunhi yuwalktja djambatjthirr.
  kvg-kvg: Zo zøkeza kha, mbøe-khavòza᷄m. Zo mokho-te, ezoqa nøme ndematavap, av
