    Aja pehẽ ngi har amõ ta ukwa ukwa ixo rahã, mã peja kuja pepandu: “Mã! Jaka''u
    te''e jande. Jakwa ym jande” aja. Aja rahã ima''e ukwa katuha ke Tupã muwyr ta
    a''eta pe. Ehe har mujekwa ta a''eta pe tĩ. Aja rahã, Tupã rehe har a''eta ukwa
    katu ta.'
  fra-LSG: 'Que nul ne s’abuse lui-même: si quelqu’un parmi vous pense être sage selon
