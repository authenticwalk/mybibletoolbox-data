  kxv-kxv: ଆମ୍ବାଆସି ତା଼ନୁଏ ତାଙ୍ଗେ ନା଼ଡ଼ିକିହା କଡାଆପେସି, ଆମିନି ଲ଼କୁ ଈ ଦାର୍‌ତିତା ବୁଦି
