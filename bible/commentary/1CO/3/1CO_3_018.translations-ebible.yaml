  san-URD: کوپِ سْوَں نَ وَنْچَیَتاں۔ یُشْماکَں کَشْچَنَ چیدِہَلوکَسْیَ جْنانینَ جْنانَوانَہَمِتِ
    بُدھْیَتے تَرْہِ سَ یَتْ جْنانِی بھَویتْ تَدَرْتھَں مُوڈھو بھَوَتُ۔
  heb-LB: אל תשלו את עצמכם. החושב את עצמו לחכם ופיקח במושגי העולם הזה, מוטב שיודה
    כי הוא בעצם טיפש, כדי שיוכל לדרוש את חכמת אלוהים ולהחכים באמת.
  caf-NT: Khun nuhwhenich'oh na'dunont'ah gunih. 'Et nuhtah 'ilhunuh usda hoh ndi
