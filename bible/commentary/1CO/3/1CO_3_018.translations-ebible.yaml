    Junuen lutu'uriapo Liojta bichapo aapo'ik tua suawakamta'a benasi a' eiyaana'
    betchi'bo.
  uro-uro: Qale ngän nairas täm mes. Ngakt bä ngän du angän snäng i ama mädrämda na
