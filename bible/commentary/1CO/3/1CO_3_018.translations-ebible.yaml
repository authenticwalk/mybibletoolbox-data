    ijiꞌa vwiha mamaa vwihajiꞌinaꞌe reꞌamana.
  sus-A: وٌ نَشَ وٌ يّتّ مَدَشُ. شَ مِشِ ندٍ عَ يّتّ قِندِشِ لْننِلَ رَ دُنِحَ كِ
    مَ، عَ شَ عَ يّتّ مَفٌرٌ عَلَكٌ عَ شَ لْننِ يَتِ كٌلٌن.
  jpn-1965: だれも自分を欺いてはいけません。もしあなたがたの中で、自分は今の世の知者だと思う者がいたら、知者になるためには愚かになりなさい。
  fra-SBL: Que personne ne se trompe lui-même. Si quelqu'un pense être sage parmi
    vous dans ce monde, qu'il devienne fou pour devenir sage.
  yka-yka: Daˈa kaˈam madupang dibi. Bang niyaˈ aˈa luˈu diyalemanbi pamikilne si
    dinen weˈ lalem kataˈunen si bistahan meˈ aˈa manggaˈi manuhut Tuhanin, hāp pe
