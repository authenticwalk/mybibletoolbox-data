    ndo. Chacan cuu cha cua coo cha chini tuni ndicha chi ndo.
  srq-NT: —Nandeaquiatute, jenyechɨ̃ nguiã jeñɨangui re ũquɨ̃. Ae eaquiatute ibi jenda
