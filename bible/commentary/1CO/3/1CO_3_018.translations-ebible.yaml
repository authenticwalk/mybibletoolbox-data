    canayquichispaj.
  tnc-tnc: Mija ᵽuᵽakarãja ᵽakirimaja mija jaria'si. Tuᵽarãte yi'riᵽe'yobaraka naro'siji
    naᵽuᵽamiji tĩᵽikaᵽi imarãte õñua ã'mitiriᵽẽatirã “Jia õñurã yija ime”, mija ãrĩa'si.
    I'suᵽaka ᵽuᵽakirãre bojaika yi'ribekaja Tuᵽarãte õñutakaja mija ã'mitiriᵽẽajĩka
    jia sime. I'suᵽaka mija baamaka ĩatirã “Õrĩbeyurã nime”, mijareka narĩko'omakaja,
    Tuᵽarãte ĩaika wãjitãji ᵽuri jia õñurã mija ime.
  ter-NT: Hákoikopo yaupú'ikopovo. Koêkuti xâne xepákuke inixópovoti itúkeovo koati
    ko'éxoneti xapa xanéhiko yara kúveu mêum, haina énomone ne koati kaná'uti exóneti
    nonékuke Itukó'oviti. Motovâti itóponea xâne ne kaná'uti exóneti, konókoti usó
    kóyeyea ínixeokono itúkeovo ákoti isóneu ya nonékuke xanéhiko yara kúveu mêum.
  bmr-NT: 'Jaanegui cajaanɨ amɨɨhai ifiico jillɨ mabañɨsudino. Cajaanɨhacho amɨɨhaifañotɨ:
    Jidɨhivɨ uujoho gaajamɨnaafi, monoobo gaajatɨɨbobadɨ miminifoto. Jaabo miya gaajamɨnaafitɨ
    minifetehi.'
  fuf-fuf: Wota gooto ɗaynito. Si goɗɗo e mon miijike wonde ko o faamuɗo e oo aduna
    fewndiiɗo, haray yo o laato ‹feetuɗo› fii yo o wonu faamuɗo.
  bhl-bhl: Yu kanelom yukalem kuw funum kemokoliw te! Nimin kawtiw ite mak “Kawin
    kaleem dim kel nu kal fian so kunum waneng kebuluw kai!”, angiw tewe, i ibolow
