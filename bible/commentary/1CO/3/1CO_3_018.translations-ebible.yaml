  ncu-NT: Amo̱se̱ se̱‑ɔ, mo̱ne̱ ma sa a ɔko̱ pe̱nna mò̱ e̱ye̱e̱. Ɔko̱ e̱ bo̱ mo̱ne̱‑rɔ
