  sgz-sgz: Koion gama agurái kamu hol suri lain mánán muswan. Ái Káláu a mákái ngo
    matngan mánán til main i naul bim kápte ngo a lain mánán muswan, a tu táit án
    armongoh sár. Má ngorer ngo tekes tili gam a hol on ngo ákte kipi matngan mánán
    er tili naul bim, ki na arsok palai suri ái Káláu na kelsen mai kán lain mánán
    muswan. Ngo na longoi ngorer, kálámul er na pánpán ngoro a ngul sár uri mátán
    matananu án naul bim. Ái sár na tám mánán muswan mai matngan mánán si Káláu koner
    a polon á hol. Git mánán ngo a támin á erei kabin Buk Tabu a parai ngoromin ngo,
    “Kálámul a hol on ngo ái má, ái Káláu na som kusai kán him a hol on ngo na longoi,
    má kálámul er na tabureng suri kán him er kápate long artálár pasi.”
  kek-NT: Ma̱ ani taxak tixbalak'i rib xjunes. Cui cuan junak sa' e̱ya̱nk narec'a
    nak cuan xna'leb sa' li ruchich'och' a'in, chixcubsihak rib ut tixba̱nu jo' li
    ma̱c'a' naxnau re nak tixtau xna'leb chi tz'akal.
  blz-NT: Alia isian mian men momboreki waka-wakana. Kalu isian mian men mangaan se'
    i ia daa pinginti'ianan koi pinginti'ina mianna dunia, mbaka' mian iya'a tiodaa
    sida bobo' koi pinginti'ina mianna dunia, kada' daa i ia tuutuu' isian pinginti'ianna.
  poe-NT: Ninkexró chrókjuenka̱yáxin kíxin imá nohe. Tí jnkojínrá tónhen a̱sánrá kíxin
