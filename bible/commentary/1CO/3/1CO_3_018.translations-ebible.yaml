  mle-mle: Gwura duw nakab di dikik gwiyip kwurdiba. Aw li gwura nyidim gwura duw
    nak wukikida di kidi kupwa kidiy jaav samasam lakwu-kwanadi duw-ad wakuw, aw atawa
    wuki-yaay, di adiy Godaam laakw maarkwanadiy duw taakw, “Di saal viyanaad,” wakwadanadi
