    hininzun-i, whuz un'a na'dudooltselh huba' hoont'oh. 'Et whe ts'ih'un un'a whunih-un
    dune utileh.
  kan-OKCV: ನಿಮ್ಮನ್ನು ನೀವೇ ಮೋಸಪಡಿಸಿಕೊಳ್ಳಬೇಡಿರಿ. ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ ಇಹಲೋಕ ದೃಷ್ಟಿಯಲ್ಲಿ
    ತಾನು ಜಾಣನೆಂದು ಭಾವಿಸಿಕೊಂಡರೆ, ಅಂಥವನು ಜ್ಞಾನಿಯಾಗುವಂತೆ ಮೂರ್ಖನಾಗಲಿ.
  bbb-bbb: Ro kairafano igia fiefo, e be ade koro Godido vierafe maeje fu vajamo ije
    abe arafirimo. Godi fu vierafega ema igiebuo vierafe ije fuka omise. Ijadufuo
    erare a vierafero Godido vierafe ije fu ema igiebuo vierafe ijiekiro a ijiege
    vierafemo ije nika arene. A ijiege arekuma Godi fu ifejaga a izege Godi fu vua
    mukoe vierafemo ije adua a ijiege vua mukoe vierafenoeke. Ijadufuo maeje vua ijadufuo
    ije bune isuibe Godido buki akae ijia ijiege isoena kuae, Godire e ije bu mukoe
    vierafevo ijiebuo vierafe mukore ijia kena una buare igege kuriaga bu korubuo
    ijia aruvono kuae.
  blw-blw: Hiyachi sosnod, ilanyu ta achiyu lokopon hen acharyu. Te hen anchi manchinlana
