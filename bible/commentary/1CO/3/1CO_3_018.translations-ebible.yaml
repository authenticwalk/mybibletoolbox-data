    pa ilo-kalo soki-soki ku ipâŋga itogo lâlu mine. Ambo i ma iveta mine, ande muli
    ŋga i ma ipâŋga itogo ilo-kalo tamâta mao.
  crx-NTPO: Khun nyunch'oh na'dunont'ah junih. 'Et nohtoh 'ilhoghun usda whe ndi yun
