    laing na ay sana ta say ganabena din tet-ewa ay laing.
  tgj-tgj: Yvvka atua pvchabv mvsu mabvka. Nonu gv ara lo yvvdw nyiamooku so gv rinamdaknam
    lo nw atuam chinvpanv gubv mvngsu dudw, hv atua jvjvbv chinvpanv gubv mvrungnam
    lvgabv no atokcho bv pvchayau nvgobv mvcho yalaka.
  gui-NT: Agüɨye quia toñembotavɨ. Oime yave quia oñemongueta iyaracuaa catu co aracuaa
    ɨvɨ pegua re vae, toicuaa mbaeti co mbae oicuaa cavi. Jocorai oicuaa yave, añetete
    iyaracuaa catuta co.
  quc-TT: Maj bꞌa jun kusubꞌ ribꞌ chiꞌwe. We kꞌo jun kunaꞌo chi kꞌo retaꞌmabꞌal rech
    uwachulew, chubꞌana chi maj retaꞌmabꞌal rech jeriꞌ kukꞌamawaꞌj na etaꞌmabꞌal.
  heg-NTPO: Mi boel nole bali apan deken! Eta ku nataka apam ma noan, tana, nol nangan
