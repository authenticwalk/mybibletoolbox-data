    tâŋât otmap. Yâhâ yeŋgâlen gâtŋe âlâ me âlâŋe lohimbi belângen mansai yeŋgât nâŋgân
    nâŋgân watmâ yuwu sâmai. “Nenâmâ nâŋgân nâŋgânnenŋe orop mansain,” sâmai ya yeŋgârâmâ
    Anitâŋe nâŋgâyiŋgimu gemap. Yâhâ Anitâŋe yeŋgât yawu nâŋgâyiŋgimu gemapgât nâŋgân
    nâŋgân ya pilâm yeŋahât nâŋgâŋetâ giâkgât naŋgan. Yawu nâŋgâm mannomai yan lohimbi
    belângen manmaiŋe yeŋgât nâŋgâŋetâ gemu “lok kopa” sânomai yakât ki gorâyiŋgiwuap.
    Den yan yuŋe emelâk lok âlâŋe den kulemguop ya miap. Den yamâ yuwu tap. “Lok nâŋgân
    nâŋgânyeŋe oropŋe menduhuakmâ den hikuwi yakât bulâŋe mem tetene sâm nâŋgân nâŋgânyeŋe
    menduhum buku nombotŋe kâityongonomai. Kâityongone sâm otnomai yan Anitâŋe nâŋgân
    nâŋgânyeŋe mem gulip tuhumu yeŋahâk kâirahom hiliwahonomai.”
  usp-NT: Ma sub' ayb'ak awic'anak. Wi wi' jono chawechak tijchomorsaj chi re wi'
    mas jno'j neri wich ulew, rajwaxi' rane' laj jc'aslemal chapca' ta' nen retam
    pire tiwa'x jno'j ri tijye' Kakaj Dios.
  zav-NT: Šə nocho chaquecho nsi'incho, bito cheyaḻə' xoayagcho. Cheyaḻə' gacbe'icho
    de que bitotec bi zaquə' xbab c̱hechon' nic̱h ca' Diozən' goṉe' chio'o yeḻə' sin'
