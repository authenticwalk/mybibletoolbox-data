    ánɩ́ Bulu lɛ́ha mʋ.
  bsn-NT: Apolos, ñamasugʉ̃ me ñaami. Yʉ quẽne, ñamasugʉ̃ me ñaja. Diojʉa ñaami ñamasugʉ̃ma.
    Ĩre moabosarimasa ñaja yʉa. Tocãrãcʉne, mani ʉjʉ, yʉare ĩ moaroticõariarore bajirone
