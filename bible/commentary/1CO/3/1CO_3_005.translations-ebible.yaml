  ibo-ibo: Onye bụ Apọlọs? Onye bụ Pọl? Ọ bụ na anyị abụghị ndị na-eje ozi, ndị wetaara
    unu oziọma unu kweere nʼime ya. Ọrụ dị iche iche anyị rụrụ bụkwa nke anyị rụrụ
    dịka Onyenwe anyị si kenye anyị ọrụ ahụ.
  yml-yml: Afolosa wata yau Faulo kebu tomotoga bwaikima, awale faifaima ꞌwa ꞌetoꞌidiꞌidi?
    ꞌIma Yaubada yana tofolovavo, avaꞌai folovaga i velevelema siwe ꞌasaꞌaiana ꞌa
