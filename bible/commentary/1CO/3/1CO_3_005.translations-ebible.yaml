  azb-azb: Apollo kimdir, Paul kimdir? Rəbb hər birimizə təyin etdiyi kimi yalnız
    iman etməyinizə vasitəçi olan xidmətçiyik.
  eng-DBY: Who then is Apollos, and who Paul? Ministering servants, through whom ye
    have believed, and as the Lord has given to each.
  guo-NT: Xan, Pablo, kaes pejme pachaema-enil. Apolosbej kaes pejme pachaema-el.
    Xan, Apolos sʉapich, nabistax Diosliajwa. Samata, xanal naewʉajnax wʉt, xamal
    chiekal naexasitam Jesucristo pejwʉajan. Kaenanʉla xanal chiekal nabistax, me-ama
    Dios nato'a.
  hla-hla: E Apolos nonei a katun pan? E moa. Na lia e Pol a katun pan? E moa has.
    Alam u katunun kui tun tere Sunahan tu hatuts rilimiu te go hamana uam limiu i
    tanen. A man toa toa i tamulam e katoem a toukui te hala rilam e Sunahan.
  mav-NT: Ma'ato are'e ehepe — Uito ti Pauru Tupana yn eropat hat sese i'ewyte eimu'e
    hanuat are. Aporu i'ewyte Tupana yn eropat hat. Kat hamo pyno — Aimu'e hat Pauru
    mohey haria uruto ewei'e. Sa'a­wy'i woro­ho­'o­mu'e eipe mi'i hawyi Iesui mohey
    haria wo eweikup­te'en ui'ewy eweimohey pote are. Aika­'iwat emiit'in sese uruto
    urutunug urupo­'oro hap ok tã yn.
  kpf-kpf: Apolo, zâk ŋâi? Paulo, nâ ŋâi? Net kore aŋâ Kembugât den dâzâŋgoitâ nâŋgâm
    pâlâtâŋ kwâkŋaŋgâwe. Kembuŋâ nep diŋ sâm nikip yatigâk tuuwet.
  ppo-ppo: Ti Apolos-a, noa whi̧é? Ȩ Pol-kélé noa whi̧é? Da̧mota, Talené kutó diratere
    whi̧ maaté bitu, ama fo dia̧paae maleteiné dia̧ a̧paae tuȩ́ tiki ai tiró betere
    ape. Talené amatei kutó terekeyóló whi̧ doko̧ beta̧ beta̧ yóló matere kaae, da̧mopaae
    malepó.
  hin-2017: अपुल्लोस कौन है? और पौलुस कौन है? केवल सेवक, जिनके द्वारा तुम लोगों ने
    विश्वास किया, जैसा हर एक को प्रभु ने दिया।
  wol-KYG: Ana kuy Apolos sax? Ak kuy Póol? Xanaa ay surga doŋŋ yu ngeen jaare, ba
    gëm, ni Boroom bi jagleele kenn ku nekk ci nun, aw sasam.
  bef-bef: Lenali laliꞌi henabe lite loko hilata nehabe. Apolosi hiti Polu hiti leꞌali
    faꞌmene Huꞌmamofihi koko panaꞌamaleꞌita Sipi Bouba lilina ka lu leꞌetoꞌehinaꞌa
    huto ka lu lepito nohuꞌigo ai kumu agoya hu emiꞌahanamo niꞌibe. Huꞌmau leꞌemiꞌehina
    liliꞌna liluꞌina niꞌibe.
  amm-amm: Atiyaiso na pomulumoloko itouniyaimo siwo. Apolo no noi, woi? Polo yo no
    noi, woi? Koti mo noko sisiyoli ti muwoi, mi ano nokota ti saso. Siyoli Nokotayo
    mi fofamo muwomokokaiki. Kotini mi anoyo Kolaisoso lolaloso mulumolo luwaikinuwo.
  zaj-zaj: Tuhagaleka gano gose, niwauze, Apolo iyo yalihi? Na Paulo iyo yalihi? Tweye
    twa watumigwa wa Mulungu, awo wawalongoze mweye kutogola. Kila munhu mmwanza wetu
    kosang'hana sang'hano yaamgwelele Mndewa kuitenda.
  chq-NT: Pe, ¿'iin 'in Poo² do? ¿'Iingɨ 'in Apolos do? Caníi³ lɨ́ɨ²moo'o tsá² tya'
