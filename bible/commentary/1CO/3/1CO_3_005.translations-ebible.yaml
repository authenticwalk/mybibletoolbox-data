  eng-BSB: What then is Apollos? And what is Paul? They are servants through whom
    you believed, as the Lord has assigned to each his role.
  cpu-NT: ¿Niinkama naaka? ¿Niinkama Apolos? Naakamatsitake apiteroite iromperatane
