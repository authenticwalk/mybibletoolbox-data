  ces-LB: Vždyť kdo je Apollo? A kdo je Pavel? Pouze služebníci, kteří vám pomohli
    dospět k víře – každý zase jen tou měrou, jak mu uložil Bůh.
  mkn-mkn: Padahal Apolos tu, sapa? Deng beta, Paulus ni, sapa? Te botong dua ni,
    cuma jadi orang suru-suru sa. Botong yang kasi tunju jalan ko bosong bisa parcaya
    sang Kristus. Apolos kasi jalan tugas iko Bos pung parenta. Deng beta ju bagitu
    na!
  pol-UBG: Kim bowiem jest Paweł? Kim Apollos? Tylko sługami, przez których uwierzyliście,
    a to tak, jak każdemu dał Pan.
  qxh-NT: Apolutapis, nuwatapis ama taytachacamanquimanchu. Nuwacunata Tayta Diosninchi
    mincacamasha Jesúspita willapäcunäpaj. Jucnï-jucnïpis Tayta Diosninchi nimashallanta
    rurashcä Jesúsman yupachicunayquipaj.
  nwi-nwi: Taksəm-ru. ?Apolos in pa? ?Kɨni yo pa? Kɨmru yakwəmhen əmə kɨn yorwok mir
    kape Kughen, yɨmɨwasitu irəmiə tuk nhatətəyen ye Yesu Kristo. Kɨmru yɨmɨwor əmə
    wok yame Yermaru kapətawə rɨmɨvəhsi-pə pɨsɨn pɨsɨn kɨmi əmru mə jakwor.
  kmo-kmo: Kwona hiki. Apolos rii nama? Pol rii nam? Sicha God riiti yon otiichichawa
    ma. Eetaba. Eeta Harapa riita sinya yon pochi pochi harin si otii tar. God riita
    otiichirek, no yo otii tawak, kwo Jisasriina hiki siitiichichu.
  agr-agr: ¿Wisha wajimpaitja, Apolosash wajimpaita? Jutiik ayatak Apajuí takajin
    ainaji, nunin asá jutii chicham etsegbaunum, atuminish Kristui kajintsá anentaimat
    ajutjamsajui, duka Apajuí makí makichik dutikata tujabauwa dutiksaik takasaju
    ainaji.
  kyc-kyc: Dokolyamo doko Apolosa baa apisi? Pole baa apisi? Nambwa mee Anatunya kendemande
    akali dolapo baa nakama soo nyeramiŋi lao lala pupwa langiya. Kamongome nambwa
    range yulu wakale pirambi lao jiya.
  urd-GVU: اپلّوس کی کیا حیثیت ہے اور پولس کی کیا؟ دونوں نوکر ہیں جن کے وسیلے سے آپ
    ایمان لائے۔ اور ہم میں سے ہر ایک نے وہی خدمت انجام دی جو خداوند نے اُس کے سپرد
    کی۔
  yre-NT: '''Pian e ya "le ''an ''wɩ ''tʋ laabʋ ''ka ''lɔ. -Tɩ nɛn Apolo -a? Ɛn -tɩ
    nɛn ''an ''bɔ Pɔl -a? Maan ve ''cɛɛ ''nan, Bali ''sunɔn "tun "nɛn ''kʋa. ''Kʋ
    ''va nɛn Bali ciɩla ɛn ka yi -tɛra Zozi da. ''Wɩ nɛn Minsan -a -pɛba ''wʋ ''kʋ
    ''lɔ bɛ, -a ''bɔ nɛn kʋa drɛ.'
  fuh-BKF: Ɗume Apolos woni? Ɗume Pool woni? Min gollanooɓe Laamɗo tan, yaarooɓe on
    to goonɗinal. Mono fuu gollii ko Joomiraaɗo hokki ɗum.
  arl-NT: 'Nia sequeretoj: ¿casaate Apoloni? ¿Casaate janiyani? Canaari nareja Pueyasora
    poonijionaajuhuanani. Canaari saa Pueyaso panishano miiquiaajaani, Jesucristo
    rupaa nia tojitianura. Canaari Jesucristo panishano miiquiaarini taa na sequequiaari
    canaa miiniuriacuajani.'
  ziw-ziw: Elo, Apolo ni yuhi? Na Paolo ni yuhi? Suwe chiwandima chiwalekileni mzumile.
    Chila yumwenga ywetu adamanya ndima saviya enkigwe ni Zumbe.
  grc-TR: Τίς οὖν ἐστι Παῦλος, τίς δὲ Ἀπολλώς, ἀλλ᾿ ἢ διάκονοι δι᾿ ὧν ἐπιστεύσατε,
    καὶ ἑκάστῳ ὡς ὁ Κύριος ἔδωκεν;
  nag-nag: Apollos to kun ase? Aru Paul to kun ase? Ami duijon dwara apnikhan biswas
    te ahise, kintu amikhan to Isor laga noukar khan he ase, aru ami duijon to Isor
    pora diya kaam he kori ase.
  eng-OEBCW: What, I ask, is Apollos? Or what is Paul? Servants through whom you were
    led to accept the faith; and that only as the Lord helped each of you.
  knj-NT: ¿Tzet wel oc apnoj jain Pablo jin ti'? ¿Tzet yel oc apnoj Apolos tu'? Jaonti',
    tu' c'al ch'an yak'omal servil Dios c'al kei. Jaon jix cu yak'balne e ex, catu'
    jix je yaon oc je c'ul yin naj Kaawil. Jun jun jon c'al chi kil kopiso ja'ta'c'ala'
    tzet jix ak'le kun yu.
  deu-1912: Wer ist nun Paulus? Wer ist Apollos? Diener sind sie, durch welche ihr
    seid gläubig geworden, und das, wie der HERR einem jeglichen gegeben hat.
  san-PUN: ਪੌਲਃ ਕਃ? ਆਪੱਲੋ ਰ੍ਵਾ ਕਃ? ਤੌ ਪਰਿਚਾਰਕਮਾਤ੍ਰੌ ਤਯੋਰੇਕੈਕਸ੍ਮੈ ਚ ਪ੍ਰਭੁ ਰ੍ਯਾਦ੍ਰੁʼਕ੍
    ਫਲਮਦਦਾਤ੍ ਤਦ੍ਵਤ੍ ਤਯੋਰ੍ਦ੍ਵਾਰਾ ਯੂਯੰ ਵਿਸ਼੍ਵਾਸਿਨੋ ਜਾਤਾਃ|
  nob-LB: Hverken Apollos eller jeg er noe særlig. Gud har bare brukt oss for å hjelpe
    dere til å begynne å tro. Hver og en av oss har utført det oppdraget vi fikk fra
    Herren Jesus.
  ntj-ntj: Ngayulu-munta-litju Yapalanya puurrpa? Wiya, ngayulu-litju Puurrpa Tjiitjaku
    waarka palyalpayi. Nyangka tjiinya-yan tjukurrpa Kurayitjanyatjarra kuliralpi
    mula-mularringu ngayulu-litju watjannyangka. Tjiinya Katungkatjalu-limpatju waarka
    kutju-kutju nintinnyangka-litju palyara.
  sxb-NT: Kusi Apolo ni inze Paulo turiki? Ngaturi mala awemirimo awa *Omwami Yesu
    yakola nawo kugere muwe no okuganya, nikulondokana ni kiomo omwene yagawira omuntu
    ki omuntu emirimo giae?
  nhu-NT: Abolos nu yɛɛ, ɛ Baul nu yɛɛ? Bee wvú bocii nu kɛ lo boom bo lemme le bo
    Tata le bò to geɛ ɛ ben sɛ lese fitele yî ye le, ɛ wee lemte diew lemme no Tata
    nya ɛ̂ wvú.
  row-row: Tao-tao te, Apolos naa, seka? Ma au, Paulus ia, seka? Huu hai ruꞌa nggi,
    dadꞌiꞌ a ate. Hai mana mitudꞌu dalaꞌ fee nggi fo bisa mimihere Kristus. Apolos
    nalalao ue-tataon tungga Lamatuaꞌ parendan. Au o taꞌo naa boe!
  msy-msy: Ia deravɨra nɨghnɨgh. Apolos, a tina? Kɨ Pol, kɨ tina? Ga ingangarir gumazir
    kɨnimning. Ekiam ingangariba isa, vaghvagha ga ganɨngi. Ezɨ ingangarir ga amir
    kabar, ia nɨghnɨzir gavgavim Kraisɨn iti.
  agg-agg: Se ranahambo ndondɨhi hohoanɨmondei. Aporos ra nindou düdia? Asu ro Por
    nda ro dɨdɨyaha? Roana moanɨ Godɨndɨ ratüpurɨmbo yaŋgɨrɨ nindou-anehɨ. God ai
    yɨhoefɨmbo ratüpurɨ masemun-ane asu yɨhoefɨ ratüpurɨ ranɨ-süŋguyei se Sisas Kraisɨmbo
    anɨhondümbo-marɨhorɨ.
  ptp-ptp: Om xam xovô lê. Apolos ge letya? Dɨ a Pol, a letya? Xii ga, xii xomxo yuac
    pɨleva wê Anutu vông yuac toto vô xii ge, om xii loc vông yuac vac xam mahɨgun
    dɨ xam vông i vin Kɨlisi.
  nak-nak: Amiteu la uru tomi te la lotu te Kraist, amite la bilalaha moli te La Tahalo
    Uru. E Apolos, eia ere? Eia isapolo mave? Eau, e Pol, eau tai, eau isapolo mave?
    Amite la bilalaha tomi moli te Kraist, ale pala amite vahiliti la gabutatalala
    tamutou, amuto goio tau la ilo mutou soio te Kraist. Amiteu la bilalaha tomi isasasa,
    amite igo la igogolu ale La Tahalo Uru tabaria somai tamiteu.
  lbb-lbb: Esining e Apolos? Pa esi otleng e Pol? Miau naur a tena titol oros ka ane
    God, pa mulo tortorot o e Karisito anasa ana numiau a titol. Miau taktakai mia
    tol a titol ning a Leklek i saran tari tetek miau.
  kan-2017: ಹಾಗಾದರೆ ಅಪೊಲ್ಲೋಸನು ಯಾರು? ಪೌಲನು ಯಾರು? ಅವರ ಸೇವೆಯ ಮುಖಾಂತರ ನೀವು ಕ್ರಿಸ್ತನನ್ನು
