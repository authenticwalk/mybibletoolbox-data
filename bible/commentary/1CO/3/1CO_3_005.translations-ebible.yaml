    bigabigai kwaigemei ragidai. Nu e bigabigai kwaigemeya ki pokaiya ka wi e sumamupu.
  nko-NT: Mbɛ́ɛ, ma gyí Apolo, ntɛ́ɛ ma gyí Paulo, sʋ́ mlɩdɛ́trɛ́ anɩ sʋ? Bulu asúmpʋ́
