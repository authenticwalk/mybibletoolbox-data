    camadya yatse. Ecuana Cuatsashaquira yatse cuatsashaya, cuejaya jadya aya tuque
    eje bucha meree aishuque.
  kgp-NT: 'Ũ nỹ tỹ Apolo nĩ'', jo ũ nỹ tỹ inh nĩ'', hã vỹ: Paulo, he mũ? Topẽ camarada
