  gof-ENT: ያቲን፥ ኣጲሎሲ ኦኔ? ጳዉሎሲ ኦኔ? ኑኒ ሂንቴና ኣማንዳ ፆሳ ኦሳንቾታ። ፆሳይ ኢሱዋስ ኢሱዋስ ኢሚዳ ኦሱዋ ሜላ
