  qup-NT: Alita yuyariychi. Ñuka Pablo, chay wawki Apolospas Yaya Diosta kasushpa
    kankunata yanapak runa masikichimi kanchi. Kankunata yachachishpanchimi kankunapas
    Yaya Diosta kasuk tukushkankichi.
  dop-dop: Aweɣe pɑ yɑɑ Apɔlɔɔsɩ? Nɑ ɑweɣe Pɔɔlɩ ye? Tɑ nɑɑlɛ tǝ kɛ́ Ɩsɔ tǝmlɛ nyǝ́mɑ
    mpɑ pɑ lɑpɑ-mɛ nɑ ɩ́ tɛ Ɩsɔ nɑ mǝ tɑɑ tɔɣɔ. Pɑɑ tɑ́ tɑɑ wei ɩ lɑpɑ nɑ ɩ́ yoosi
