    ana Mbərom a sə ngaman umo apan sa ga ata awan.
  ape-B: Ipak ulkwip pulamu enyudak. Apolos douk meinali ali yek Pol meiweli? Ohwak
    douk wonek Diginali ananin moul uli otuhwu. Ali Diginali nakahwu silisilin moul.
    Ali enyebuk moul likuk ohwak wanaku woneken uli nyagakomepu pasuh Krais ananin
