    jneaꞌˆ jmooˉnaaꞌ jí̱i̱ꞌ˜ laco̱ꞌ ta˜ e nɨcacuøꞌˊ Fidiéeˇ jneaꞌˆ.
  deu-1951: Was ist nun Apollos, was ist Paulus? Diener sind sie, durch welche ihr
