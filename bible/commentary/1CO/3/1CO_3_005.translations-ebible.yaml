  mya-mya: အာ​ပေါ​လု​ကား​အ​ဘယ်​သူ​နည်း။ ပေါ​လု​ကား အ​ဘယ်​သူ​နည်း။ သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏
