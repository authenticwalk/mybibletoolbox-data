  tcz-CHONGTHU: Adih a sei dingin, Apollos chu koihiya, Paul chu koi ham? Keini hi
    Kipana Thupha natahsanna ding uva Pathen lhacha natong kahi lhonin, Pakaiyin eingansena
    lhon toh kitoh a kahil lhon ahi.
  mar-mar: तर मग अपुल्लोस कोण आहे? आणि पौल कोण आहे? ज्यांच्याद्वारे तुम्ही विश्वास
    ठेवला असे ते सेवक आहेत, प्रत्येकाला प्रभूने जे काम नेमून दिले त्याप्रमाणे ते आहेत.
  snp-snp: Kati kife lalo. Apolosi ya egaidana we ne? Ido namo Polo ya egaidana we
    minowe? Faifa Wekola kouba-nabala we lono ka lolomaito ya oluto mono logimoido,
    ya linate koli kikito umamo ne.
  isl-isl: Hver er ég, og hver er Apollós, að við skulum vera deiluefni ykkar? Við
    erum aðeins þjónar Guðs, hvor um sig með sína sérstöku hæfileika, og með hjálp
    okkar komust þið til trúar.
  spy-NT: Kāālē ii, ng'oo ꞉Ābōōlō ku ng'oo ꞉Bāwulō? Yēchinē ꞉bichu Yēyiin yiisyēēt.
    Icheek ꞉chēē kiyeyaak sōōyēnchi *Kāārārookiintēēt kuu yoo kikiikuchōbchi ꞉Mokoryoontēēt
    chii yiisyēēnyii.
  xnn-xnn: Tay sinowak ya sino si Apolos? Baan Apo Dios dakami et kedeng ay nin-it-itdo
    ken dakayo tapno mamati kayo ken Jesus. Inikkanmi nan ipaik-ikkan Apo Dios ken
    dakami.
  mwe-mwe: A Apolo ni agani? Na a Pauli ni agani? Uwe bhatumishipe twampeleshelenje
    mmanganya ngulupai. Kila mundu munkumbi gwetu anatenda malinga shapegwilwe na
    Bhakulungwa.
  tte-tte: Yaiya Apolosa na yaiya Paulo? Kai yomai labuine topaisowamo. Ama paisowa
    Guyau isoiyan uloina uloina yo siya kolili kapaisowa kabona kolili komiu ami nuwa-mayale
    iyawatagili mwa kwanuwabui.
  tcs-tcs: Uda dis man Apolos ane uda dis man Pol? Mitu ya, mi Pol ane Apolos, tu
    sebant blo God uda i bin elpe yupla po bilib wea Kraist Zizas. God i bin gibe
    mi da wok wea ai mas mekem ane em bin gibe Apolos da wok wea em mas mekem.
  hlt-THB: Apollo ce a u nu? Paul taw a u bai nu? Nangmih ing namik cangnaak thai
    aham Bawipa ing bibi a peek qip tyihzawihkhqi boeih ni.
  soq-soq: Dima baiwa no osombo nuala bedewe empuempuitile e isiwa Apolos asowa waile,
