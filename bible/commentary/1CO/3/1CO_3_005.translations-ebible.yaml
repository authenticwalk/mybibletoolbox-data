    I osoꞌno nekwo Anɨtuye hungkuno wopɨngoso selahonɨngkuhwoi sekwo nupaꞌnontɨfi
    Anɨtumo sɨmeho hiꞌntnnono uyɨmentohofofoho. Osoꞌno nakwoe Hwe Engo kako nekumo
