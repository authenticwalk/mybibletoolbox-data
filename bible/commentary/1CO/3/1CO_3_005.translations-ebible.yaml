    ãjag krĩn kỹ. Ti hã vỹ ẽg mỹ ẽg rãnhrãj nĩm ja nĩ.'
  bvd-bvd: Molu manata fasi sulia sa 'Abolos fai nau. Kaaria na roo wane ni rao nia
