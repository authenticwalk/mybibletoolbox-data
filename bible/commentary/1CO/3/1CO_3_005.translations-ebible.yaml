  san-TIB: པཽལཿ ཀཿ? ཨཱཔལློ ཪྻཱ ཀཿ? ཏཽ པརིཙཱརཀམཱཏྲཽ ཏཡོརེཀཻཀསྨཻ ཙ པྲབྷུ ཪྻཱདྲྀཀ྄ ཕལམདདཱཏ྄
