  unx-unx: ଆପୋଲୋ ଅକଏ ତାନିଃ ? ଆଡଃ ପାଉଲୁସ୍‌ ଅକଏ ତାନିଃ ? ଇନ୍‌କୁ ସବେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
