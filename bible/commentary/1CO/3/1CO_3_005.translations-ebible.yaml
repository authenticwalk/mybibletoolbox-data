  san-ASM: পৌলঃ কঃ? আপল্লো ৰ্ৱা কঃ? তৌ পৰিচাৰকমাত্ৰৌ তযোৰেকৈকস্মৈ চ প্ৰভু ৰ্যাদৃক্
