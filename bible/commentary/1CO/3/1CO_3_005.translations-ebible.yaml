  mkl-mkl: Yooi í jɛ Apolo. Mɑ̀ yooi í jɛ Pɔlu. Awɑ tɑkɑ nwɑ mɔ ɑmɑɑcɛi Ilɑɑɔ̃ ŋɑi.
