  ory-ory: ଆପଲ୍ଲ କିଏ? ପାଉଲ ବା କିଏ? ସେମାନେ ତ ସେବକ ମାତ୍ର, ଯେଉଁମାନଙ୍କ ଦ୍ୱାରା, ପ୍ରତ୍ୟେକକୁ
