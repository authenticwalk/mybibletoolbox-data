  viv-viv: Bana mena Afolosi vaita hakwaꞋadi? Iya Folo vaita hakwaꞋadi-yo faꞋimeya
    wavekwavekwageya? Ime kaliva kabiꞋomeyao, ama egana tofaisewa ada gavaimi faisewa
    saꞋeyana saꞋeyana Kaiwabu givehimeyema, medede amine afifaisewa. Ime omi hinafamiya
    afaisewa faꞋina, Kaiwabu againe wavetumagana.
  yao-yao: Ana che Apolo ali ŵaani? Ni che Paolo ali ŵaani? Uweji tuli achikatumetume
    ŵa Akunnungu utukunnyichisya chikulupi. Jwalijose apanganyisye masengo gapegwilwe
    ni Ambuje.
  tgp-tgp: Apollos enia mo r̃uhu mata sava? Paul mo r̃uhu mata sava? Kamam volitusi,
    ale hin kamam kamim ka mai na rasua, sohena Moli mo taua moiso vara hare i pa
    vai na sava.
  auc-NT: Ïñæmpa, Apodo æcänö ingää, ante pönëmïni. Pabodo æcänö ingää, ante pönëmïni.
    Edæ botö mönö Awënë nänö pönö anganca tömengä ingante në cæbo bagaboimpa. Apodo
    adobaï mönö Awënë nänö pönö anganca Awënë ingante në cæcä bagacäimpa. Ïninque
    tömengä beyæ̈ në cæmönaque ïmöna inte mönatö mïnitö ïmïnite apæ̈nemöna ëñente
    pönëmïnitapa.
  kbc-NT: Enice amiijo ica Apolo? Codaa amiijo ica Paulo? Niɡ̶ida moko okomodi liotagipi
    Aneotedoɡ̶oji, odaa leeɡ̶odi ɡ̶obakedi jiɡ̶iwaɡ̶atitetiwaji Ǥoniotagodi. Niɡ̶ida
    moko oninitecibeci eo libakedi ane najigote Ǥoniotagodi.
  bmh-bmh: Ag suban dabilan. Apolos go in? Pol go in? Ig gaul Uwait nugau salau dudu
    aliag, Dubanou Ban nug gonugau salau ag oiagab petak abun aimai tapai migeun.
    Ig iguatal igual salau atai memun.
  ctu-BL: ¿Majqui jini Pablo che' jini? ¿Majqui jini Apolos? X'e'telon lojon tsa'
    bʌ cʌq'ueyet la' ñop Dios cha'an ti' p'ʌtʌlel lac Yum tsa' bʌ i yʌq'ueyon lojon
    ti jujuntiquilon lojon.
  meq-meq: Apolos na, way? Ada neŋ na, way tey? Nəmay na, ndo i məsler i Mbəlom tsa.
    A slər naha may ka təv kurom hərwi məɗakum ha bazlam ŋgay hərwi ada kâ dzalum
    ha ka Kəriste. Kwa way ma giye na, məsler nakə Mbəlom a ɗay ha məge aye.
  noa-H: Pari pãrau pãachdëu mag nʌm wajapcha k'ĩirjuk'iin, k'ai hagá Pablo. K'ai
    hagá Apolos. ¿Ham Hẽwandam chognaan sĩi hi hat'eepai p'idk'a wënʌrrʌm k'ʌʌn k'abá?
    Marau jaau wënʌrrʌm gaaimuata pãraujã maach Pör Jesús hiek hʌ̈k'ajierram. Pari
    maar pãar k'ãai hatchajã k'aba nʌm. T'um maach chi mʌg wënʌrrʌm k'ʌʌnaun hãba
    maach Pör Jesuu maachig hagdaujö nem jaaumarrdampaita wauwia nʌm k'abahab.
  alp-NT: Tinaije, Apolose mere sire? Kai au Pauluse meije sire? Amire batuke Alla
    Eni tamata makerike, rebe tapa imi kena imi hlaleke loko Kristuse. Batuke ami
    lulu amiki makerike rebe Alla Iulake ami kerikele.
  san-VEL: paula.h ka.h? aapallo rvaa ka.h? tau paricaarakamaatrau tayorekaikasmai
    ca prabhu ryaad.rk phalamadadaat tadvat tayordvaaraa yuuya.m vi"svaasino jaataa.h|
  kbq-kbq: Apolosi'a inanknahu nere? Poli'na iza'ne? Tagra eri'za vahetfa mani'no'e.
    Ramo hurantegeta tagra eri'zana e'neru'e. Anumzamo'a tagripi huvazino tamaza higeta
    tamentintia hu'naza eri'za ne' trene.
  kbh-kbh: 'Ts̈ëngaftanga chca s̈mojamama, ats̈e s̈ontsemna ts̈ëngaftanga játjayana:
    ¿Ndayá Apolos yomna? ¿Ndayá Pablo? Chatna co nÿe Bëngbe Bëtsábioye oservénata
    bondmëna, ndátbeyeca ts̈ëngaftanga Jesucrístbeñe s̈mojtsos̈buaché, y bëndata cada
    ona fsënjama chë Bëngbe Bëtsá s̈ojanÿanÿé trabajo.'
  ron-LSB: Cine este deci Apolo și cine este Pavel, dacă nu niște slujitori prin care
    ați crezut, și fiecare după cum i-a dat Domnul?
  pon-pon: Pwe ij Apoloj? O ij Pauluj, kaidin papa kai, me komail aja janer lamalam
    duen Kaun o kotin pan on amen amen?
  nhe-BL: ¿Tlaque chicahualistli quipiya Apolos para inmechpalehuisquía huan tlaque
    nijpiya na, niPablo? ¡Ax tleno! Tojuanti san tiitequipanojcahua Toteco huan ica
    tojuanti Toteco inmechnotztoc xijneltocaca, pero san tijchihuayayaj nopa tequitl
    tlen Toteco techmacatoc ma tijchihuaca.
  sps-sps: Fiisia, mi ma fakats vaare Pol me Apolos faarei rarorin vainy karap. Amam
    tsoiny binun tsun ten Gov, to te favaanan of maromin Vurungan Rof Tsunia, ma faaman
    ami ten Krais. Isiseiny mes to tsumam te kat non a binun to te faan iny a Tsunaun
    tsumam ma kat ya.
  wnc-wnc: Siwan ginu dasing natake wamu waaknga yakaing? Apolos waapa mina binga?
    Siwan na Pol. Na mina binga? Niu puya amin gan ngangu ginda dua ba natake wamu
    waaknga yakaing? Buyambam tapaninda puya inana nitde niman puya waakngakan pasitakuke
    daniwatda natake ginda Anutue natapa kekekanggak.
  bus-bus: Dén Apoloo ũu? Dén Pↄlu ũu? Zĩkɛrinↄn wa ũ, ben a Kirisi náanɛ kɛ̀ wa
    gãzĩ. Wa baade e zĩi kɛ̀ Dii dànɛ kɛɛmɛ.
  gub-BL: Apor a'e, ihe Pawru ihe no, Tupàn hemiruze'eg romo uruiko ure. Urumume'u
    ize'eg peme ure, hehe pemuzeruzar kar pà. Uruma'ereko uruiko Zanezar hemimutar
    rupi ure, hemiapo putar haw iapo pà ure. Uzapo kar ma'e ihewe a'e. Azapo a'e ma'e
    ihe. Uzapo kar amo ae ma'e Apor pe a'e. Apor uzapo a'e ma'e a'e no.
  imo-imo: Liko manjengei, Apolos yu iye imbi mololi te molo. Na Pol kape iye imbi
    mololi te molo. Iltope yu mele mele Jisasini tendalio nimu kongonomu tenderembolo.
    Oi aku kongono tenderimbulu wali enoni Gotenga unguma pilko Jisas ipuki tiringi
    kano.
  boj-boj: Apolos a tamo kiyero? E Pol e segi tamo kiyero? Aqo aiyel Qotei aqa wau
    tamo segi. Tamo Koba a na aqo aiyel wau segi segi egej. Deqa iga aqa anjam niŋgi
    merŋgonam qusib Yesus qa nuŋgo areqalo siŋgilateb.
  eng-DRA: The ministers of him whom you have believed; and to every one as the Lord
    hath given.
  knf-knf: In awooŋ Apoloŧ? Kë in awooŋ Pawulu? Ŋwo balempar Naşibaţi biki naţëpnuŋ
    afiyaar ; andoli ţi un Ajugun aţu'uluŋ ulemp mënţ.
  san-KHM: បៅលះ កះ? អាបល្លោ រ្វា កះ? តៅ បរិចារកមាត្រៅ តយោរេកៃកស្មៃ ច ប្រភុ រ្យាទ្ឫក៑
    ផលមទទាត៑ តទ្វត៑ តយោទ៌្វារា យូយំ វិឝ្វាសិនោ ជាតាះ។
  arn-NT: Fey rüf dungu mew ¿iney anta Pablo? ka ¿iney anta Apolu? Re küdawkelu müten,
    kisu engün ñi duam eymün feyentuymün ta Ñidol mew, kake kiñeke iñchiñ iney kay
    dewmakey ñi küdaw Ñidol tañi legtukünuletew.
  zas-NT: 'Per naj rni lëjt: ¿Chu na̱j Pab o chu na̱j Apolos? Gol gogbee guial nayajczan
    tioꞌp ree bén cayüjn sirv loj Dios persi bileꞌ bililadxidi tijb gajc dunujn cayguieen
    dxiin ni banee Dios dunujn.'
  ken-NT: Apólos achí kpɨ́k agha? Mɛ Pɔ̌l nchí agha? Bɛsɛ́ sɛ́chí chí bǒ bɛtok
    abhɛn Mandɛm átó bɛ sɛ́nkʉ́ mǎnókó Yesu. Yɛ̌ntɨkɨ mmu ywɛsɛ́ ǎkʉ́ chí ɛbhi
    bɛtɨk ɛbhɛ́n Mandɛm áchyɛ́ yí ánkʉ́.
