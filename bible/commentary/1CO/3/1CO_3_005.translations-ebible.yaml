  dwr-ENT: ያቲና፥ ኣጲሎሲ ኦኔ? ጳዉሎሲ ኦኔ? ኑኒ ሂንቴንታ ኣማንዳ ፆሳ ካሊያዋንታ። ፆሳይ ኑሲ ሁጲያን ሁጲያን ኢሜዳ ኦሱዋ
