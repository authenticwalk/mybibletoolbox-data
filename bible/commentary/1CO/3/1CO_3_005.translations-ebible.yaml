    Poriyɨ Aporosiyaanapɨ kurɨ ambɨpatɨ awaipatisahuriso tɨwɨ yɨhoaanyangi sahɨ nepɨ
    autaahɨ wɨndɨ ahɨmaanyisawɨse. Amɨ yɨhoaaŋɨhɨ nehɨ komɨ otɨpɨpatɨho koai kiyahusepaaha
    kawitɨhaawɨ Autaahaatɨho ahɨnyihɨhuraaŋe. Isɨ yɨhoaanyangi Autaahaatɨho natanoaasihɨ
