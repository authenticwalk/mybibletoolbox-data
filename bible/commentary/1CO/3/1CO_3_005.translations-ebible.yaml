  ben-IRV: ভাল, কে আপল্লো? আর কে পৌল? তারা তো দাস মাত্র, যাদের মাধ্যমে তোমরা বিশ্বাসী
    হয়েছ; আর এক এক জনকে প্রভু যেমন দিয়েছেন।
  ntu-ntu: Bzkq akipx-lzbqamu mz nzvz-nqblq-krmu ninge o Apolos. Murde ngini-kzgr
