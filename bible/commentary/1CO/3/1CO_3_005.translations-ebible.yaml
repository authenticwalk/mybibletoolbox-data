  buk-buk: Aö bu wandac mac bu Apolos i ŋ asa? Ma aö Pol dec aö asa? Aŋgô su naŋ.
    Yac lau akiŋ ŋambwa, naŋ ahoc Pômdau ŋawaê asê, ma tu ŋawaê dinaŋ-ŋga dec mac
    akêŋ whiŋ iŋ. Yac akôm mba gweleŋ têŋtêŋ tôm iŋ kêŋ têŋ yac.
  pri-NT: Wàilàapà Apollos? Â wàilàapà Paulo? Bu nye po tupédu ênawéna co kà Pwiduée.
    Â é wakè goobu, ba na guwà cèikî [naa goo wà Pwi Ukai Iésu Kériso]. Â wàibu jècaa,
    âna bu jèpa pwa ê wakè, na é naa tâbu.
  zpq-NT: Ḻe gon xbab c̱hia' neda' Pablo na' c̱he Apolosen', con nacto' beṉe' güen
    xšin Dios. Na' Diosen' bene' cont gwyejni'laže'le X̱ancho Criston' cate' be'lento'
    le'e xtižen', na' ḻecze gwleje' to to neto' cont gonto' con da' chnalaže'.
  por-TFT: Portanto, o que vocês realmente devem pensar, com relação a Apolo e a mim
    mesmo [RHQ, RHQ], é que somos apenas homens que servimos a Deus. Como resultado
    de comunicarmos a vocês a mensagem sobre Cristo, vocês confiaram Nele. Cada um
    de nós (dual) está fazendo apenas o trabalho que o Senhor mandou que fizéssemos.
  gwi-NT: Apollos ts'ą' shįį haa juu t'igwinchy'aa nakhwaagwarahaandak, Vit'eegwijyąhchy'aa
    vitsyaa tr'iinlii ts'ą' tr'ihil'ee kwaa gwizhrįh t'oonchy'aa. Diitee gwagwaanchy'aa
    ts'ą' jidii gwitr'it K'eegwaadhat diits'an iłtsąįį ąįį eetr'agwarah'in k'iighai'
    Jesus vik'injuhkhit nakhwariłtsąįį.
  gvn-gvn: Kuda nyulu Apollos maja? Kuda ngayu Paul maja? Kari. Ngalin nganga workingman
    Godumu, nyungunku workmaniji. Ngalin yurranin binal-bunganya, yurra Godundu mambarrijin.
    Godungku nganya yungan nyungu work balkanka. Nyulu yalarrku Apollos yungan.
  nhy-NT: ¿Tlan nopatij nej niPablo iwan tlan ipatij in Apolos? Mach itlaj. Tejwan
    san titekipanojkej de Dios, iwan por yen tejwan namejwan ankineltokakej in toSeñor
    Jesucristo. Kada se de tejwan san otikchijkej in tekitl katlej in toSeñor otechmakak
    ma tikchiwakan.
  asm-FB: তেনেহলে আপল্লো কোন? পৌলেই বা কোন? এওঁলোক ঈশ্বৰৰ পৰিচাৰক মাথোন; এওঁলোকৰ যোগেদি
    আপোনালোক বিশ্বাসী হ’ল। প্ৰভুৱে প্ৰতিজনকে নিজ নিজ কার্যবোৰ দিলে;
  okv-okv: Eto Apollos amunure? Eto Paul Amunure? Embo amo teho Bada ta pure embo
    amita ke avo kaiha ururoro ungo na ingova siriketo ikena
  mxt-NT: Vatyi ¿yóó ra cuví yuhu, ra Pablo? Ta ¿yóó ra cuví ra Apolos? vatyi cañí
    tahan ndo cha catyi ndi. Vatyi noo ra casacotó tuhun Nyoo chi ndo cuví ndi. Ta
    yucuan chaha nachino iñi ndo chi Sutu Mañi yo. Ta noo noo ndi sacuví ndi tyiño
    cha catyi̱ maa Nyoo tyi sacuvi ndi.
  tzo-NT: ¿C'u yu'un ti chapasucuntutic ti muc' ti ho'one xchi'uc ti Apolose yu'un
    yabatuntutic no'ox ti Diose? Ja' no'ox laj jch'untutic ti c'u che'el laj spasun
    ti mantal ti Cajvaltique ti jujununtutique hech laj jcholboxuc ti sc'op ti Diose,
    hech lic ach'unic.
  ind-AGS: Siapa itu Apolos, dan siapa itu Paulus? Kami hanyalah para pelayan yang
    melalui kami, kalian menjadi percaya. Kami hanya melakukan pekerjaan yang Allah
    berikan kepada kami.
  omw-omw: Aporosiva mwiva tavave variho? Nte Poruva mwiva nte tavave varuqo? Tiretana
    Kotira kyaiqa vare varuratanahua nraahuma varita. Nkye tiritanaqaataita Iesusirara
    qutaave qiara. Aporosivavata ntevata Kotiva tiri timwi kyaiqarama vareta.
  yrb-yrb: Aforasi dawa ana? Foro dawa ana? Wana Godinu gaukara amara sadei. Godima
    waba buna maiba weisiro ya nauteda Godi imuta.
  maa-NT: '''A̱n xi Pablo ''mì‑na, ko̱ Apolos, tà xi̱ta̱ chi̱''nda‑náje̱n xi nìxá‑la̱je̱n
    Nainá. I̱t''aà tsa̱je̱én kòkjeiín‑nò ''én‑la̱ Nainá, nga ìjngoò ìjngoò‑je̱n ki''nè‑je̱n
    xá xi Na̱''èn‑ná kisìnga̱tsja‑naje̱n.'
  mcq-mcq: Aporasiho ea iraka saꞌine? ꞌEe Poruho ea iraka saꞌine? Ijija pwea kaꞌene
    ja puni vaji hena kame nimaa rojajihina. ꞌEnavo Natohwijara ja ꞌwaraꞌavarono vejume
    samaꞌe rejume pu ja ꞌwaravume hejara.
  sus-A: ندٍ نَ عَثٌلٌسِ رَ؟ ندٍ نَ ثْلُ رَ؟ مُشُ قِندِشِ عَلَ شَ وَلِكّيٍ نَن تُن
    نَ عَلَ نَشٍيٍ شّيشِ عَلَكٌ وٌ شَ دَنشَنِيَ. عَلَ وَلِ نَشَن سٌشِ مُشُ يِ رَ،
    مُشُ بَرَ نَ رَبَ.
  jpn-1965: アポロとは何でしょう。パウロとは何でしょう。あなたがたが信仰にはいるために用いられたしもべであって、主がおのおのに授けられたとおりのことをしたのです。
  fra-SBL: Qui donc est Apollos, et qui est Paul, sinon des serviteurs par qui vous
    avez cru, et chacun selon ce que le Seigneur lui a donné ?
  yka-yka: Weˈ sine teˈ si Apollos duk sine teˈ ku, hangkan kami hinangbi meˈ panuhutanbin?
    Kami inin duwangan meˈ daraˈakan Tuhanin du hadja. Inusihatan kaˈam weˈ kami hangkan
    kaˈam sandel pu si Isa Almasi. Hininang hadja weˈ kami pangandaˈakan Tuhan si
    kami dangan-danganin.
  mle-mle: Sikadadaad Apolos? Aw wun sikadadadiwun? An kip yawiy duw-abiran. Alik
    tikuw, agwa javik gwur atawa kwurkwanadiygwur? God tasakwu-dibiran dikik yawiy
    kwurtikik. Aw ki kwurtil yawiyik tikuw alik gwur abab Jisas Kraisak wukijibir
    tinadiygwur.
  shp-NTPO: Jaskata pekáo maton oinnaki ¿Apolos jawe iki? ¿Jawerin Pablo? Jabora Diossen
    tee akaibores iki, jabaon yoiara non Ibo maton ikonhaa iki. Westíoraxonbora non
    Ibon ati yoia teebo non aká iki,
  aom-aom: Röhu Apollos-are muoho diehi jioꞌi Paul nasi muoho diehije. No bogo a masijehu
    javuoꞌi no God-hu bojamuade muohemu vaejarue ae javue. Hesi muoho vaeromo jöho
    majëhijamu jemëro aevoromo Keriso mae uehorovarijeje. No ëhi jiëꞌe ae javue. Badahu
    ae gö gö mue gö gö bojamuibe rovadoho ëho no vaejarueje.
  geb-geb: Ee, Aporos zɨ bakɨme kire? Ee, Por zɨ bakɨme kire? Ee, nza zam fhura Fhe
    Bakɨmen ŋaara gumgi kim, ana nzan kurkurigim, nde Zisas khothɨgi. Nza bevbevira,
    nza zam Fhe Bakɨme nza nɨɨŋgi ŋaari, nza nta mbui.
  bsj-bsj: La we Afolos kaka we Bulus chi changa wo kom ne bilenke fiye chinen. Gwamchiye
    kwama nechi nagen ne.
  cak-cak: ¿Achique ta c'a ri Apolos, y yin achique ta c'a yin Pablo, ninojij rix?
    Roj xa roj rusamajela' ri Ajaf Dios, ri xojrucusaj richin chi rix xiya' ivánima
    riq'uin ri Jesucristo, y ri samaj ri xka'an, ja ri Dios xyo'on chike chikajununal.
  chf-NT: No'on aj Pablojon, ¿y cuaxca poder cä cänäntan no'on? ¿Cuaxca poder u cänäntan
    aj Apolos? No'on t'ocob ajpatanon t'ocob ta Dios. Cä tz'aycäbetla u t'an Dios.
    Jin uc'a a tz'onila. Cajnojala u yäc'bon t'ocob ni patan que une yo u yäc'ben
    cada juntu de no'on t'ocobba.
  tlf-tlf: Kale ibo aget uyo tele fugunolin. Ipmi aget fugunin uyo, Apolos beyo waantap
    ita, e minte Fol niyo waantap ita no kalaa age-nilipta, milii bagaa kulep yak
    maak imi tem una mek nimi tem tala ke-bilip a? Alop nuyo iit so kelin ba kale,
    alop nuyo God imi ogok kemin tinum nuta kale, Bisel iyo alop nuyo ogok uyo kobe
    kobe kelata, ogok boyo alop nuyo ke-bom-nulupta, ibo dong daga-e-bulupta, Krais
    imi ilak uyo do-silip kale,
  piu-2006: Yapulutjanya ngalinyaya kulila! Ngalitju Katutjaku waarrkana nyinanyi.
    Ngalitju nyurrangarrinya nintilpayi Yiitjuku wangkanyurra kulintjaku. Katutjalu
    ngalinya nintintjala wangka palulawanalitju nyurrangarrinya nintilpayi.
  poh-NT: Ru̱cꞌ i kꞌoric nbanjic reꞌreꞌ, reꞌ hin nwa̱j nibiram aweh tak, chaj bih
    riwi̱ꞌ chi nacapaj tak chi reꞌ Apo̱los chꞌi̱l i hin maꞌ Lu̱ꞌ nim kawaꞌric? Til
    pa ricorquil reꞌ hoj xa xojcamanic chi raj tzꞌeꞌ wa̱ch i Dios toꞌbal aweh tak
    chi rinimjic i kAja̱w Jesus naxojponic awu̱cꞌ tak xa reꞌ laꞌ ruꞌ chi kajuꞌjunal
    i hoj, xojtakꞌabjic cho ruꞌum i kAja̱w reh chi nakaꞌnam haj wilic i camanic xa̱j
    ruꞌ chi nakaꞌnam chaxilac tak.
  tue-tue: ¿Noã niiĩ Apolos? ¿Noã niiĩ yʉʉ? Ʉ̃sã Cõãmacʉ̃rẽ padecoteri basoca niiã.
    Ʉ̃sã wederiguemena mʉ́ã marĩ Õpʉ̃rẽ padeowʉ́. Ʉ̃sãcõrõ Cõãmacʉ̃ tiidutírere tiiwʉ́.
  bjp-bjp: Se e Apolos? Ke se e Pol? Kama iun tom foim sau, ma gam ka unune, i wara
    na foim kimah, ae Kumguui tom i ta ta u usuf kamah.
  xon-xon: Ŋma ye Apolos? Ŋma ye Pɔɔl? Ti po ye Uwumbɔr aatutum bi ter nimi ke ni
    gaa Yesu ki kii na la. Ti mɔmɔk tun lituln li Uwumbɔr tii timi ke ti tun na la.
  tzo-ZNT: Li voꞌone xchiꞌuc li Apolose mu tsotsuc cabtelticotic ti chavichꞌoticotic
    ta muqꞌue. Chitunoticotic noꞌox yuꞌun ti Rioxe. Jaꞌ noꞌox ti jeljeltos cꞌuxi chitunoticotique,
    jaꞌ ti cꞌusi chal ti Rioxe. Yechꞌo ti achꞌunic li scꞌop Rioxe.
  mpm-NT: ¿Nusa ti nau ja kuu ruꞌu Pablo xi nau ja kuu Apolos? Ti ja ka jini ra ja
    suni chaa junukuachi nuu Yandios ka kuu ri. Ja yukan jajniñu ya ruꞌu ja na xndaku
    ri jnuꞌun ya sɨkɨ Cristo Jesús. Chi ɨɨn ɨɨn ri ka junukuachi savaꞌni ga jniñu
    ni tatu Jitoꞌyo nuu ri.
  ots-NT: ¿Te dí mu̱göbbe, dúr Pablo? Guejti car Apolos, ¿te i mu̱hui‑ca̱ hne̱je̱?
    Nugöbbe, í mɛfitjogöbbe ca Ocja̱. Guegue‑ca̱ xpá ngu̱jquigöbbe, hne̱ dá nzohquijʉ,
    eso gú hñe̱me̱jʉ car Jesucristo. Cada hnaaguigöje í mɛfiguije ca Ocja̱, xtú pɛjme
    car bbɛfi ca xí ddajquije guegue. Guejtjo, i bbʉh cʉ to da hñeme ca dí ma̱jme,
    como guegue ca Ocja̱ i nzojtibi í mʉyjʉ yʉ cja̱hni pa da hñemejʉ.
  hoy-hoy: येन हुन अपुल्लोस? अदिक येन हुन पौलुस? सिर्फ सेवक, याऊन द्वारा नीव विश्वास
    माळदीर, ह्यांग हर ऊंद मंळसा अक प्रभु सौप्सदुन हांग आंदुर क्याल्सा माळ पायजे.
  amo-amo: Ame Apolos ghari? A ghari Bulus? Acinari bara inughere ina yinnin, kitin
    ko uyeme unit Kutellẹ nani imon su.
  pjt-pjt: Palu uti nyura Jesula Christala kutjungka tjungu ngaṟama munu palunya kutju
    kulinma, Apalatjanya ngalinya kulintja wiyangku. Panya ngali aṉangu alatjiṯu wati
    Godaku waṟkaripai kutjara palumpa tjukurpa wangkapai kutju, ka panya nyura nyara
    palulanguṟu mulamularingu Christaku. Panya Godalulinya waṟka kutjupa kutjupa ungu
    palumpa palyantjaku.
  cwe-cwe: Lelo, Apolo iyo yelihi? Na Paulo iyo yelihi? Cheye iyo wasang'hani wa Mulungu,
    wochimgalileni mweye uhuwilo. Chila imwe wetu kosang'hana usang'hano uyeng'higwe
    na Mndewa,
  daa-NT: Ya ku bariya baaco, Apoloos kat waa, ho Pool gay waa ? Seertini, ni gay
    riyor ku Buŋdi di. Buŋ n̰aaminti a kuu aamine ɗo Iisa Masi. Ni gina riy taat Buŋ
    berinti di.
  mlp-mlp: Ne ginad em hasiy. Apolos in naga matin? Ad yaqmo Pol ya naga matinmo?
    Yaqyow Apolos inaq i giger God ago kabibiy mataw samanta. Iyahta kabiy i gibenab
    amta naqmo i emsa ne Krais anan helmo haqiyta.
  ape-C: Ipak urkwip purum enyudok. Apolos douk meini aria eik Pol amiapen? Ohwak
    douk wenek Debeini ananin mour iri otuhw. Aria enyudok mour riguk ohwak wanaku
    weneken iri nyataurumep pasuhw Krais ananin baraen pagipeshen. Aria Debeini nakohw
    sisigin mour.
  bgs-bgs: Manan ka si Apolos asta si Pablo tô igpabantug yu? Mga ágsuguánnán ké dád
    ka Manama na iggamit din ébô mamaké kó ki Cristo. Igtuman dé dád tô igpalumu katô
    Áglangngagán áknami,
  faa-faa: Apóroseane ipi epare? Poreane ipi epare? Eto Kotimo aporo raipapo. Repo
    Kotimo some kakimakasimo etapo some karaka risiapo. Unihae Kotimo Apóroseaki ayiáka
    rakiniesane epo rakisiapo. Anoaki ayiáka rakiniesane nōmo rakisiapo. Kotimo etoaki
    makata rakira kekepo karakano etapo rakisiapo.
  kik-kik: Kaĩ Apolo akĩrĩ ũ? Nake Paũlũ akĩrĩ ũ? Acio maarĩ o ndungata, iria ciatũmire
    mwĩtĩkie, o ta ũrĩa Mwathani aagaĩire o mũndũ wĩra wake.
  cap-NT: ¿Ject Apolosjo? ¿Ject Pablojo? Wejrnacaz̈ Yooz taku paljaychiz̈ cjen anc̈hucqui
    Jesucristuz̈quin criichinc̈hucc̈ha. Wejrnacqui Yoozquin sirwiñkaztc̈ha. Yoozqui
    zapa mayniz̈ wejtnacaquiz sirwiz langz tjaachic̈ha.
  ksr-ksr: Apolosnoŋ moroga kolooja ano Pool niinoŋ moroga koloojeŋ? Noronoŋ mono
    Anutuwaa gawoŋga meŋ laligojo. Poŋnoŋ noroojoŋ gawoŋ aŋa aŋa noronoti, iikawaa
    so ilaaŋ oŋoni uugia meleema Poŋ moma laariŋ laligoju.
  eng-TNT: What is Paul? What thinge is Apollo? Only ministers are they by who ye
    beleved even as the Lorde gave every man grace.
  sbs-sbs: Njeni Apolosi linu, mi Paulusi njeni? Vahikana avo vamu va kuzumina, avo
    vava hewa musevezi kwa Simwine.
  sue-sue: Apolo nu nogo wai ni? Na Paulo, na nogo wai ni? Nato Tuara bua mai gege
    awa. Nato Tuara ge nimorekare tugata wenato niniwa. Tua meni bua namoreto senua
    te awa wenato awa.
  fra-NCL: Des ministres par le moyen desquels vous avez cru, selon ce que le Seigneur
    a donné à chacun.
  snn-NT: Yureca, mësacuabi Apolos ba'iye, Pablo ba'iye, ja'anre te'e ruiñe ye'yemaë'ë.
    Mai Ëjaguë guansesi yo'o concua se'ga ba'iyë yëquëna. Ja'nca ba'icuabi Riusu cocarebare
    quëani achojënna, mësacuabi Jesucristoni si'a recoyo ro'tahuë. Riusubi baguë bainre
    ëñani, ga bainguëni baguë yo'ore caguëna, yëquëna se'gabi ba yo'ore yo'oyë. Ja'nca
    yo'ojën, mësacuani Riusu cocarebare quëani achojën yihuohuë.
  atb-NT: Apolo gi, ó wá nghut lhê? Poluq gi, ó wá nghut lhê? Nga-nhik gi, Garaî é
    dui-nhâng zoshâng za nghut luî, ó le ó lé, haû Yhumsing èq hun tô é muzó eq rajung
    za wùn waq é nghut luî, nungmoq gi, ngá-nhik dông mai wó lumjíng kô é ru nghut
    lhê.
  cek-AK: Pawl loe mi aa, Apollo loe mi aa, nihnik loe Angraeng mah paek ih baktih
    toengah, tanghaih na tawnh o hanah toksah kami ah na ai maw a oh hoi?
  bkd-bkd: Henhenaa nuy ha siak daw si Apolos bà kay dà mga suluguen hu Dios ha sinaligan
    din hu mga buluhaten daw pinaagi kanay nakatuu kaw daan.
  ctu-76: ¿Majchonqui? ¿Majchqui jini Apolos? Ajtroñelon lojon jach i cha'año' bʌ
    Dios. Ti la' ch'ujbi cha'an tic subeyetla i t'an Dios. Jujuntiquilon lojon ti
    lojon c cha'le jini troñel tsa' bʌ i yʌc'on lojon c cha'len lac Yum.
  lac-NT: Rajen quin bin in wa'aric techex. Apolos yejerenob xan, a tenobo' u c'urewenob
    C'uj quir in tsec'ticob u t'ʌn C'uj techex, soc a wacsiquex ta worex ti' Cristo.
    Chen u tiriri' ti' in beyajob, caj ts'aja a tenobo' C'uj a tenobo'.
  xla-xla: Epele dulu dla Apolos mate na꞉ mateye isikimi God ya꞉ oko sopo. Ditapo
    Godta dia꞉ dla oko hamilati wua꞉ta mikadepe dlepo depame wua꞉ gaduwapo.
  xav-NT: Tazahã, ãhã zarina si te za wa'ãma 're ĩrosa'rata u'âsi za'ra wa'aba mo.
    Wa norĩ hã 'Re ĩhâimana u'âsi mono ma si, wa te 're ĩromhuri mono, wa 're wahâimana.
    Ĩwasu'uwẽ na, wa te aima 're ĩrowasu'u za'ra wa'aba mono zéb zarina, te oto asina
    're ĩ'umnhasi za'ra wa'aba mo, Wanhib'apito hã. Ta hã te te wama ĩpisutuzéb zarina
    si, wa wa te tãma 're romhuri pese. Taha da si, wa wa norĩ hã 're wahâimana.
  cuk-cuk: ¿Ar Pabloʼde, doasunna? ¿Ar Apolosʼde, doamosunna? Anmar unnila Bab-Jesúsʼga-arbamalad
    gumalad. Bab-Dummad-anmarga-arbaed-uksadba, anmar bemarga Bab-Jesús-Igargi-sunmaksagu,
    bemar Bab-Jesúsʼgi-bensuli gunonimalad.
  tbf-tbf: Ese e Apolo? Ma ese e Paulo? Egor e Apolo egor ba petspets mo. Surie bu
    tsinatsangagor, nga te me suvuon mi vodovodon tuktuk. Egor keskes gor nga tsana
    mi tsientsang ian mi Nguts tate nga pot terie segor.
  uig-CYR: Аполлос дегән ким? Павлус ким еди? Биз пәқәт силәрниң етиқатиңларға васитичи
    болдуқ, халас; һәр биримиз пәқәт Рәб бизгә тәқсим қилғини бойичә вәзипә ада қилидиған
    хизмәткарлар, халас, шундақ әмәсму?
  ikw-NT: Nyele bụ Pọlu? Nyele bụ Apọlosi? A bụ ele ẹrnu, ele anụ hiri n'aka be kweru.
    Nye ọbula nọornu ẹrnu ke Nyenwe aị nyernu a.
  khs-khs: 'Apolose ewa ipa:? Polewa ewa ipa:? Na:ko: Kote tima:na: tisene sena semetikeye.
    Puwano, kiyawa Kote sowa ta: timita: na:tewi se tiye kinise sita:nekeye. Piseiki
