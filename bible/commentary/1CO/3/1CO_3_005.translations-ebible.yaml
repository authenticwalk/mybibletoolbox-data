  gvc-gvc: '¿Yʉhʉ Paulo, Apolo mehne dohse yoahtina cjihti jijari sã, mʉsa tʉhotuchʉ?
    Õ sehe yoahtina jina nija sã: Cohamacʉ to dutiriro seheta tirore dahra cohtaina
