    parsai se Kristus. Apolos lako-daek un osa la muid Lamtua in prenta ka. Nol auk
    kon ela!
  ptu-ptu: Aka setonganna, Apolos anna kao tontä bäbäm. Bassim sabua'na bäbäkam Puang
