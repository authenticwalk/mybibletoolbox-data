  gaq-gaq: ଆପଲ୍ଲ ଜାଣ୍ଡେ ? ବା ପାଉଲ୍ ଜାଣ୍ଡେ ? ନେ ଇସ୍‌ପର୍‌ନେ ସେବାରେ ମାତର୍‌ ଆପେକେ ବିସ୍‌ବାସ୍
