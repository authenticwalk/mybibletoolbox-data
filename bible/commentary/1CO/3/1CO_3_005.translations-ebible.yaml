    woŋg ar keykey aŋgayak rek gipur.
  ukr-ONPU: Адже хто такий Аполлос? Чи хто такий Павло? Служителі, через яких ви повірили,
    як кожному дав Господь.
  emi-emi: See ia Apolos, me see ia Pol? Angalua nim kapuna tau ngai uungu iengalua
    God. Angalu ghe gheelei niuungu God ghe tau mae sio etaingalua, me am ghe aiesoaala.
    Kateva etaingalua egheelei niuungu God ghe tau mae sio etaingalua tani ghelei.
  zpv-NT: Pwihsi ¿chyu naa Pahblu? nee ¿chyu naa Apolos? Laꞌh nu naa nu sola tuhbi
