verse: 1CO.003.005
translations:
  kpx-kpx: La huhuige Abolosi keu oleike. Isime Bolo keu oleike. Noeau ata la nahate.
    Noeau Dilava lovi vai la haivege la Dilava ehovama. Kosiveu lovi igaegae noevege
    no ke vama.
  okv-H: Eto Apollos amunure? Eto Paul amunure? Embo amo teho Bada ta pure embo amita
    ke avo kaiha ururoro ungo na ingova siriketo ikena
  tbo-tbo: Yaka tauyai iyawoi, Apolo iyai ma tau iyai? Tauyai tu bagibagi hota Guyau
    binei. Guyau i bagibagi i weliweliyai tapuhi po tapuhi to dewadewahi po taumi
    Keliso o witumaganeya tauyai uyahiyei.
  mal-C: ആരാണ് അപ്പൊല്ലോസ്? ആരാണ് പൗലോസ്? നിങ്ങൾ സുവിശേഷത്തിൽ വിശ്വസിക്കുന്നതിന് ഉപകരണങ്ങളായി
    കർത്താവു നിയോഗിച്ച ശുശ്രൂഷക്കാർമാത്രമല്ലേ?
  grc-SR: ⸂Τίς οὖν ἐστιν ⸉Παῦλος, τίς⸃ δὲ Ἀπολλώς,⸊ ⸋ἀλλ᾽ ἢ⸌ διάκονοι δι᾽ ὧν ἐπιστεύσατε,
    καὶ ἑκάστῳ ὡς ὁ κύριος ἔδωκεν;
  bgc-bgc: अपुल्लोस कौण सै? अर पौलुस कौण सै? सिर्फ सेवक, जिनकै जरिये थमनै मसीह म्ह
    बिश्वास करया। हम सब नै वोए काम करया जो म्हारे ताहीं प्रभु नै दिया।
  khz-khz: Pe Apolos rai? E Paulo rai? Ira taura ruala vetugunagi talimaramo, ira
    geriana gomi Iesu govega-taunataunaato. Ai taumai ruala Velekou na inagulu kwapurakwapura
    evenimaito.
  deu-TKW: Was ist denn Apollos? was ist denn Paulus? Gehilfen sind sie, durch welche
    ihr zum Glauben kamt, und zwar je nach dem Maße, wie es jedem der Herr verliehen
    hat.
  zsr-NT: ¿Nuzxa caz nacaꞌ nedaꞌ, Pablo? ¿Nuzxa caz naꞌ Apolos? Nactuꞌ huen dxin queëꞌ
    Dios, atiꞌ niꞌa qui le bentuꞌ gyéjlëꞌliꞌ Cristo. Tu tutuꞌ runtuꞌ dxin naꞌ bennëꞌ
    qui queëtuꞌ Xanruꞌ.
  lin-lin: Boni, Apolosi azali nani ? Polo mpe azali nani ? Bazali kaka basali oyo,
    na nzela na bango, bondimelaki Nzambe, kolanda mosala oyo Nkolo apesaki na moko
    na moko kati na bango.
  hns-NT: Ka, toelog maange hai djaane kie ham aur Aapolos ke baatie? Hamlog khaalie
    Parmeswar ke kamkartan baatie djaun ke madat se toelog Kriest me bieswaas kare
    lagale. Hamlog aapan aapan kaam karlie djaise Parmeswar bolies raha kare ke.
  noa-E: Pari pãrau pãachdëu mag nʉm wajapcha khĩirjukhiin, khai agá Pablo. Khai agá
    Apolos. ¿Am Ẽwandam chognaan sĩi i atheepai phidkha wënʉrrʉm khʉʉn khabá? Marau
    jaau wënʉrrʉm gaaimuata pãraujã maach Pör Jesús iek ʉ̈khajierram. Pari maar pãar
    khãai atchajã khaba nʉm. Thum maach chi mʉg wënʉrrʉm khʉʉnaun ãba maach Pör Jesuu
    maachig agdaujö nem jaaumarrdampaita wauwia nʉm khabahab.
  eng-EMTV: Who then is Paul, and who is Apollos, but ministers through whom you believed,
    as the Lord has given to each one?
  mib-NT: ¿Te ndé ɨɨn cúu ruhū, te ndé ɨɨn cúu Apolos núu súcuan? Chi máá mozo‑ni
    Yaā Dios cácuu ri, te ni jejníñu ya ruhū návāha candíje ró máá Jítoho yō. Chi
    ná ɨɨn ná ɨɨn ri ni sáha jniñu ndese ni jēhe máá Jítoho yō nuū rī.
  lif-NT2: अप्‍पोलोसे़न् नु पावले़न् हाःत्‍छिबे? आन्‍छिगे़ग दाङ्‌बाल्‍ले़ मुरा मे़त्ते़छिगे़बा,
    कुयाःम्‍बक् के़जोःक्‍पा कुसेवारोबासिगे़रक्‍लो॥ आन्‍छिगे़लाम्‍बाए खिनिॽ नसाःन्
    के़जोगुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Hinu, Apolo ndi yani? Na Pauli ndi yani? Tete ndi vatumisi va Chapanga,
    mwativaletili nyenye sadika. Kila mmonga winu ihenga lihengu leapewili na BAMBU.
  mmx-mmx: Ua lavasuun teren la nemi mi epaxara nema mi ne Apolos? Nema mun luasaxaruki
    at ne Moroa. Maga tong asu Lagale Lavavang tinimi la miga nunu ren. Nema buru
    ma lok mun leven gugu Leeme Silok ga raba nama min.
  cbr-NT: ¿'Ëx Pablo 'aish carana min sináncëx uisa uni 'ain? ¿Mitsun sináncëx cara
    Apolo uisa uni 'ic? Nucën Papa Diosan nu sinánmicësabi oquin mitsu bana ñuixuncëishi
    cananuna nux 'ain. Nun aín bana ñuixunia cuati camina Nucën 'Ibu Jesucristomi
    catamëacën.
  tee-NT: Pus tis quintalakxtuch. Tis ixtalakxtuch ju Apolos. Ju quijnan va ixlapanacni
    Dios icjuntau. Chai va xaclajunau ixchivinti Dios ni lai xalhilac'ap'inat'it ju
    Cristo. Pus icnaviyau ju lhich'alhcat ju xaquintaxtakniyan ju Dios ju pumatamin
    ju quijnan.
  eng-LSV: Who, then, is Paul, and who Apollos, but servants through whom you believed,
    and to each as the LORD gave?
  cak-NT: ¿Anchique como ri kach'alal Apolos, y jin anchique como ren Pablo? Roj man
    joj Dios ta, roj joj rusamajel raja'. Raja' ruyo'n jun kasamaj chikajunal. Ri
    Ajaf Dios xucha' ri Apolos y xirucha' chuka' ren Pablo chi xkatzijoj rutzij chiwe,
    y romari' xinimaj.
  pah-NT: Marã tuhẽ Apolo'ga rekoi naerũ? Marã ko ji rekoi naerũ? Tupana'ga remimbotarimova'eareheva'ero
    ore memei oroko. Tupana'ga Cristo'ga mombe'uuka ore ve pe mbo'eavouka. A'ero pe
    jikogi Cristo'ga rehe ikwehe.
  sja-NT: Mɨ, Pablo Apolo ome eperãarã poro waibɨarã-epɨ; jĩp'a Tachi Ak'õre mimia
    oopataarã, parãmaa jarateedap'edaa Cristode ijãadamerã. Taipa Cristopa oopidak'a
    jarateejida.
  xed-xed: Wa Apwalus, wa Pwal na? gwal ksanatá slna ta Lazglafta ŋni his his, ghunaf
    tsi ŋa mnaghunatá gwaɗa ŋa zlghafta ghuni ta Kristi. Ta magay dər wati ma aŋni
    ta slna Mgham Yesu manda ya vlaŋna tsi.
  mks-NT: Ndá da̱ cúú Apolos xi̱hín ye̱he̱ ña̱ ná cani táhan ndó sa̱há nde̱. Co̱ ndítahan
    caja ndó já jáchi̱ mé nde̱ cúú nde̱ da̱ xíca nuu cája chúun cuéntá Jesucristo,
    xitoho í cuití va. Ta sa̱há chuun cája nde̱ yóho na̱cuu na̱candúsa ndó mé á. Ta
    ña̱ yóho cúú chuun na̱na̱ha̱ Jesucristo, xitoho í nu̱ú ye̱he̱ xi̱hín nu̱ Apolos
    caja nde̱.
  gfk-S: Nesi um ikino Apolos? Ma nesi bileng ikino Pol? Airuo tultule mon dur ing
    mu ga nurnur ta ira nudur nianga. Mir bakut tiketike mir gil haruatne hoke no
    Watong te ter ta mir be mir na gil.
  bmu-bmu: Apolosnöŋ niŋia akza aka Pol nöŋön niŋia akzal? Niri mönö Anutugö nuwa
    memba maljit. Kembunöŋ nanŋik nanŋik netköra nup netkiyöhi, miaŋgö dop bauköm
    eŋgiziga uruŋini meleŋda Kembu möt nariba malje.
  dgz-dgz: Go apan Apolos me da? Ne apan Pol, ne da? Nu bawarewa nagire uon go God
    ago megawa, amba nu gamunup e Iesu anu tumasean. Ayop Iesu nu daiton daiton nao
    nuga nuneni gapan taitoniwa.
  eng-GNV: Who is Paul then? and who is Apollos, but the ministers by whome yee beleeued,
    and as the Lord gaue to euery man?
  zaa-NT: Biani poder ni té qui' Apolos cá. Labí biỹa. Biani poder ni té qui' inte'
    Pablo cá. Labí biỹa. Intu' nna huenitsìna teruba qui' Señor ná tu' para qui'ni
    tsíalatsi' lí e por nu riquixa'áni tu' le de acuerdo lani mandado nu benie ttu
    ttu tu'.
  eng-WEBSTER: Who then is Paul, and who is Apollos, but ministers by whom ye believed,
    even as the Lord gave to every man?
  guh-guh: Xanë Pablonë, apo ayaijamatabëcuenenënë. Apolos ata raja apo ayaijamatabëcuenenë.
    Paxanëbeje ata raja Apolosbeje saya Dioso papijajivitonënëbeje. Bajaraxuata pacatsipaebatsibeje
    vajatuxanenë Cristo pelivaisi. Nexata baja pajumecovënëtame vajatuxanenë Cristo
    pelivaisi. Paxanëbeje patonacuenebajëbeje vajatuxanenë Cristo pacuenia paneitorobabeje.
  bon-bon: Cije Apolo laasi nyene? Cuta Paulo laasi nyene? Cine Apolo cama Acejiyame
    me kaakesea bägrä gegi, lui cina weebibine itityeräjipago weene ätrungame. Cine
    yepäyepä cina cime kaakesea ne jewenenisi pui umle ca, Acejiyame lui nicärepi.
  nhw-BL: ¿Tlaque chicahualistli quipiya Apolos para anmechpalehuisquía huan tlaque
    nijpiya na, niPablo? ¡Amo tleno! Tojuanti san tiitequipanojcahua Toteco huan ica
    tojuanti Toteco anmechnotztoc xijneltocaca, pero san tijchihuayayaj nopa tequitl
    catli Toteco techmacatoc ma tijchihuaca.
  swh-ONEN: Kwani, Apolo ni nani? Naye Paulo ni nani? Ni watumishi tu ambao kupitia
    wao mliamini, kama vile Bwana alivyompa kila mtu huduma yake.
  wbi-wbi: U Apolo ghwe veeni? nu Paulo ghwe veeni? Avavombili vajuula juno mumwitike,
    kwa ghweni juno u Mutwa akam'pelile imbombo.
  bba-bba: Wɑrɑ rɑ n Apolo. Nɡe wɑrɑ rɑ n Pɔlu. Bɑ sɑ̃ɑwɑ sɔm kowobu bèn min di i
    nɑɑnɛ doke nɡe mɛ Yinni u ben bɑɑwure win sɔmburu wɛ̃.
  eng-KJVCPB: Who then is Paul, and who is Apollos, but ministers by whom ye believed,
    even as the Lord gave to every man?
  kgk-NT: Ore remimombe'u-rupi ae pejerovia-ma Nhandejáry-rehe. Inhe'ẽ oromombe'u
    va'ekwe peẽ-my. Xe, Paulo, Apolo ave, oroiko Nhandejáry rembigwái ramo. Ãy aiporu-ta
    kokwe rehegwa nhe'ẽ ne moarandu hagwã mba'éixa pa oroiko. Nhandejáry kokwe járy-rami
    onhangareko okokwe-rehe. Omohe'õ gwemitỹ onhotỹ va'ekwe. Peẽ peiko ikokwe-rami.
    Ore oroiko hembigwái ramo. Ikokwe-py vérami ore oromba'apo oromombe'u peẽ-my Hesu
    Cristo rehegwa nhe'ẽ. Temitỹ onhenhotỹ va'ekwe-rami ave amombe'u va'ekwe Hesu
    Cristo rehegwa nhe'ẽ peẽ-my. Temitỹgwe omohe'õ va'ekwe-rami ave Apolo omombe'u
    araka'e Hesu Cristo rehegwa nhe'ẽ peẽ-my. Ha Tupã Nhandejáry katu omongakwaa temitỹgwe.
    Upeixagwa ave peẽ. Nhandejáry ae katu pene moarandu araka'e pejerovia hagwã Hesu
    Cristo-rehe.
  waj-waj: Mo Aporoova dee vaidivainnee? Na Pauruuso dee vaidivainnee? Mo ta kati
    Anutuuqaa mmoori vareera vaidivaitana variaunnanoo. Teenoo mmayaaya yoketaivaa
    ngii giaa ngii miaannaduu ngia Anutuuqaara kutaavaivee tiravai. Ta Anutuuqaa mmoori
    varaunnaivaitana ta mmuaavai mmuaavai Udaanga Anutuuqo ti mmuuvaugiataama mmoori
    varaunnavai.
  cpy-cpy: ¿Jempema noetaka naaka? ¿Jempema iitaka Apolos? Naakataki apite romperatani
    Tajorentsi, rotyaantakina nokenkithata-kaayiteemi pikemijantan-teeyaari eeroka-paeni.
    Tema rotyaanta-yitakae Awinkatharite maawoeni aakapaeni inashiyitaka okaate antayiteeri.
  mpx-mpx: Ga i ola? Henala Apolosa ge henala Pol? Ama toto eluwa totuwalali ya. Wama
    tuwalali tomaha ge tomaha Babala i guyauan, yaka tuwalali ya eliyana komiu wami
    abulilek i gan.
  wbp-wbp: Purda-nyangkajulu nyurrurlarluju! Kula karna-nyarra ngajulu nyinami wiri-jarlu
    nyurrurlaku Kirijini-patuku. Kula kanyarra Yapurlirlangu nyanungu nyina wiriji.
    Kaatu-mipa kanyarra jinta nyinami Warlalja-Wiriji. Kaatu-jarrangku wangkaja ngajarra-mipaku
    yungurlujarrarla marlaja wangka. Yangka ngulalparnalu-nyarra yimi-ngarrurnu Yimi
    Ngurrju Jijaji Kiraji-kirli, ngulakujunkulurla ngungkurr-nyinaja Kaatukuju.
  luo-luo: Uparo ni Apolo to en ngʼa? Koso Paulo to en ngʼa? Gin mana jotich manomiyo
    uyie mana kaka Ruoth nomiyo ngʼato ka ngʼato tichne mondo otim.
  nhe-NT: ¿Tlaque chicahualistli quipiya Apolos para inmechpalehuisquía huan tlaque
    nijpiya na, niPablo? ¡Ax tleno! Tojuanti san tiitequipanojcahua Toteco huan ica
    tojuanti Toteco inmechnotztoc xijneltocaca, pero san tijchihuayayaj nopa tequitl
    tlen Toteco techmacatoc ma tijchihuaca.
  aii-aii: ܒܵܣ ܡܵܢܝܼ ܝܠܹܗ ܦܵܘܠܘܿܣ، ܡܵܢܝܼ ܝܠܹܗ ܐܵܦܲܠܘܿ؟ ܡܫܲܡܫܵܢܹ̈ܐ ܝܢܵܐ، ܕܒܝܼܵܝܗ‌ܝ
    ܐܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܐܲܝܟ݂ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܦܘܼܠܚܵܢܵܐ ܠܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Uvva kisuuniqpa Apollos naagaqaa kisuuniqpa Paul? Apollos uvaŋalu savaktaułhiñaqtuguk
    aasrii tumigiplunuk ukpiqsriaqsipḷusri. Agaayyun qaitchiraqtuq uvaptiknun savaaksraptiknik
    iñullaaŋupluta.
  msb-msb: Kay nano si Apolos? Nano man ako? Mga suruguon lang kami na nagdara sa
    iyo sa pagtuod. An kada usad sa amon nagasirbe susog sa ginpahimo sa amon san
    Ginoo.
  cpa-NT: ¿Hein² dsa² héi² Pablo? Jø¹² lah¹jøng² Apolos. ¿Hein² dsa² héi²? Diú¹³ báh³
    dsa² ca¹cuø¹ ta³ lah¹jan² lah¹jan² jnieh³, hi³ ca¹ŋi³tseih¹³ jnieh³ hniah¹² jǿg³
    ca¹héh¹ hniah¹².
  dso-dso: ସେ ଇସାବେ ଦେକ୍‌ଲେ ଆପଲ୍‌ କେ ? ଆରି ମୁଇ ମିସା କେ ? ଆମେତା ଅବ୍‌କା ସେବା କରୁମନ୍‌
    । ଜେନ୍ତିକି ତମ୍‌କେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ ଆମେ ସାଇଜ କଲୁ । ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଜନ୍‌ କାମ୍‌
    କର୍‌ବାକେ ଦେଇରଇଲା, ଆମେ ସେ କାମ୍‌ କରିଆଚୁ ।
  meu-meu: Apolo be daika? Paulo be daika? Hesiai taudia mo, sivarai namo e henimui,
    Lohiabada ese idia e henidia heḡereḡerena.
  yva-NT: 'Weramu risyamo are pi risy? Muno Apolos opamo are pije tavon? Syo raura
    kakavimbe wasai: Ririmamo vatano ririmanapatambe vayave Amisye ai muno ririmo
    wasanyao indamu wapanave Amisy Yesus ai. Ririmo anakero Amisy Yesus po raunande
    reansai tetebe raijar.'
  dgc-dgc: Bakit néglébug kam? Akala moy wade éng mataasék ni Apolos, o éng ti Apolos
    i mataas diyakén. Ewan moy beman tukoy a pareho kame a mababa? Utusan kame san
    na Diyos. Nipahayag me san dikam tu péniwala moy nadid. Basta éwan pareho tu niutus
    dikame na Diyos.
  zpm-NT: Nana, ¿cho nac Pabl, chogaa nac Apol parne no yquiaaqui tsodiḻ to? Nli no
    biadseed to Xtiidz Dios, per tib nguṉdziin winse nac no lo me, bdziuuṉ no miṉe
    rnabey me no.
  hix-NT: Àsok hana wehxan ha, uro ha. Àsok hana nay ha, Aporu ha. Kohkom yanoto me
    marma amna nay hamà. Amna yanotomaye, owyanye tàrwon yonytxatxho me, Kryestu hona
    owyanye xenytxoho me. Anar me rha amna yanotomaye, kàwyanye toto komo yanotomanàrà
    wyaro mak ha.
  sim-sim: Jir yawur ji hishika. Apolos mberem nanda ma ri? An Pol, an mberem nanda
    ma anir? Shir nakrem lerawu Wasilakahin men shi landa shir. Wasilaka lerawun himu
    himuk or hashihindak lerawu oso men shi landa nombo orok Kraisin jimu hishindiyanduwa.
  npi-ULB: त्यसो भए अपोल्लोस को हो ? अनि पावल को हो ? सबै परमेश्‍वरका सेवकहरू हुन्,
    जसले परमेश्‍वरले दिनुभएका कामहरूअनुसार गरे र त्यही माध्यमद्वारा तिमीहरूले विश्‍वास
    गर्‍यौ ।
  cgc-cgc: Man-o tak pabutalan kay nyo gid? Kino gid kami i Apolos? Kami i mga manugsirbi
    nang ta Dyos na pasugo din aged kamati kaw ta miad na balita daw magtuo man ki
    Cristo. Gatuman kay nang ta katengdanan na paatag ta Ginuo ki kami.
  tim-tim: Apolo amâ wan akmap? Paulo nâmâ wan akman? Net amâ hoŋ bawa Anutugât den
    makyeŋgietŋe nâŋgâyi. Aregât Kembuŋe âi makmâ hârenetkiep dop areâk meyiot.
  yor-yor: Jú gbogbo rẹ̀ lọ, kí ni Apollo ha jẹ́, kín ni Paulu sì jẹ́, àwọn ìránṣẹ́
    lásán, nípasẹ̀ ẹni tí ẹ̀yin gbàgbọ́, gẹ́gẹ́ bí Olúwa ti fi fún olúkúlùkù.
  wos-wos: Mé saréké. Apolos yingi maki du dé? Wuni Pol akwi yingi maki du wuni? Ani
    yituku ani Godna jémba yakwa du male ani. Néma Du anika nak nak jémba hwendéka
    ani déka jémba yanaka guni déka hundi jémba xéké.
  emp-NTPO: Baribʌrʌ ¿Paulora cai? ¿Apolora cai? Ab̶abe daira Ãcõrẽ nezocaa. Daid̶eba
    bãrãba dadjirã Borora ĩjãsid̶aa. Ãcõrẽba daiza obid̶a quĩrãca osid̶aa.
  eng-F35: Who then is Paul, who is Apollos, but ministers through whom you believed,
    as the Lord has given to each one?
  ind-ind: Apakah Apolos orang penting? Tidak. Apakah saya, Paulus, orang penting?
    Tidak. Kami hanyalah pelayan Tuhan Yesus yang menjalankan tugas dari-Nya dan yang
    menolong kalian untuk percaya penuh kepada-Nya.
  pes-OPCB: من کیستم، و یا اپلس کیست که به خاطر ما بحث و جدل می‌کنید؟ از این کار شما
    تعجب می‌کنم. زیرا ما فقط خدمتگزاران خدا هستیم و هر یک عطا و خدمت خاصی داریم، و
    شما به کمک ما، به مسیح ایمان آورده‌اید.
  mpt-mpt: Ibo kla funaine! Ibo nimin kenibta baka bianiba mak Ni Abolose meletanobo
    gese maki baaniba Ni Fole meletanobo gese blibe? Ni dabo besa Gode okok nakabe.
    Sume emaye ni okoko afet afet omkayebe kesoa ni e okoko okok kebianoba e wengo
    ibo omkayeboba wenteniba bainobo geibbiobe.
  ssx-ssx: Kota꞉ Apolosita꞉ epi ya꞉ka꞉ta꞉pe. I̱ Polo make epi ya꞉ka꞉ta꞉pe. Diki telipina꞉
