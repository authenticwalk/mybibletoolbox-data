  tel-2017: అపొల్లో ఎవరు? పౌలు ఎవరు? ఇద్దరూ పరిచారకులే గదా. ఇద్దరికీ ప్రభువు ఇచ్చిన
    బాధ్యతలకు అనుగుణంగా వారి ద్వారా మీరు నమ్మారు.
  hat-BSA: Alò, ki moun Apollos ye? E ki moun Paul ye? Se sèvitè pa sila nou te vin
