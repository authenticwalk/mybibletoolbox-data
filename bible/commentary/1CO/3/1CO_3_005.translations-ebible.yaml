  ena-ena: Ci igɨlaŋ uami. Apolosɨ nɨbu sibɨla hɨsɨŋ hulaŋ uami. Viaŋ avi sibɨla hɨsɨŋ
    hulaŋ uami. Aludɨ Hekɨlɨ agaŋ alusaŋ sibɨla hɨtɨŋ hɨtɨŋ igualɨ uami. Lɨci alaŋ
