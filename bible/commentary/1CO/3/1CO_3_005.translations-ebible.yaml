  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e jnea˜ có̱o̱ꞌ˜guɨ i̱ Apolos do lɨ́ɨˊnaaꞌ dseaˋ i̱
