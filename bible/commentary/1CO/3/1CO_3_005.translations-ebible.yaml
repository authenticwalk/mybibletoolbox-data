  lif-NT: ᤀᤵᤐᤥᤗᤥᤛᤧᤴ ᤏᤢ ᤐᤠᤘᤗᤧᤴ ᤜᤠ᤺ᤳᤇᤡᤒᤣ᥅ ᤀᤠᤴᤇᤡᤃᤧᤃ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤔᤢᤖᤠ ᤔᤧᤳᤋᤧᤇᤡᤃᤧᤒᤠ. ᤁᤢᤕᤠ᤺ᤶᤒᤰ
