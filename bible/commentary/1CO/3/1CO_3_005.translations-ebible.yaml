    Natanpatama', Yosë imasarama'.
  srn-NT: Suma na Apolos? Suma na Paulus? Wi na wrokoman nomo di tyari un kon na bribi.
    Wi e du a wroko di Masra gi wi fu du.
  cta-NT: ¿Tilaca laca nu Apolos biꞌ lacua? ¿Tilaca laca naꞌ lacua? ¿Ha siꞌi cña jiꞌi̱
