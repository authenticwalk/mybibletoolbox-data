  gup-gup: Njalekenh ngudda ngurridangwerren ngadkenh ngarrewoneng? Kunubewu ngudda
    minj ngurriwernhburrbun bu ngadkenh. Ngaye dja nawu Apollos ngad kunu wanjh nganedjalmarnedurrkmirri
    nadjalkudji God nuye. Nungka wanjh kanbenebebbehwong kore nganemarnedurrkmirrikenh.
    Kunmekbekenh ngundimarnemulewam ngudberre ba bu ngurriwoybukwong Jesus.
  bss-NT: Bɔɔb-pɔɔ́, nzɛ́ɛ́ Apolosɛ ádíí? Nzɛ́ɛ́ mɛ, Paalɛ-ʼɛ ńdíí? Bembəledɛ
    bé Dyǒb ngɛ̂n bɔ́ɔ sédíí. Sêwóŋgɛ́né nyé âdúbe Krǐstəə. Sé mod tɛ́ɛ́
    abɛle nsɔ́n ḿme Sáŋgwɛ́ɛ́ ábágé mɔ́ aá ábɛl.
  met-met: Ahatum xai to. Apolos gaxarea? Baing Pol gaxarea? Amtam Urana lipuxing
    oxatanamdi am ganimam, ina tuxu oxatanoa maluxu mamtam bu ahatum haringina. Tam
    gatuxu oxatua Toxoratamona moguam taining tainina ba am gatuxu ing ganina.
  kpj-NT: Aõbohe Apòlo, aõbohe Paulo. Deuxu deòdu heka inyboho roire. Inyribireny
    tetyhynymy teerymahãtenyte. Iwese Deuxu iny sohoji sohoji‑ò aõmydỹỹna riwahinyre
    wese, tai tetyhynytenyte.
  zao-NT: Ne, ¿cho nak Paba? Ne ¿cho nak Apolos? Beeta zha kuu nke rtsin Diox nak
    nee, ne mtsow nee ngwalaaz goo Zha Nabee. Ne kadta thib nee ntsow nee tsiin kuu
    mndaa Zha Nabee tsow nee.
  byx-byx: Ngu lu nanaa? Kua ma Apolos dai ama barlka? Kuasik! Dap kua ngua ma Paulus
    dai ama qaqet araa barlka? Kuasik! Dav uun, dai ma Iesus aa maatpiraiam na uun.
    De maikka qa nem uun sagel ngen be ngen mu a ngen a qevep sever a qa, de qa qurl
    auut iak de iak te aa dlek.
  ctu-CTI: ¿Majchonqui? ¿Majchqui jini Apolos? Ajtroñelon lojon jach i cha'año' bʌ
    Dios. Ti la' ch'ujbi cha'an tic subeyetla i t'an Dios. Jujuntiquilon lojon ti
    lojon c cha'le jini troñel tsa' bʌ i yʌc'on lojon c cha'len lac Yum.
  zos-NT: Øjchøn pablo øtz ji'n chøṉ ni tiyø, ni ji'ndyet ni tiyø Apolos. Namas nømdichø
    coyostaṉgue'tupø. Øtz mi ndza'maṉvajcatya'møjtzi como aṉgui'mdamuse ndø Comi'is
    tum dum pøn, y jetse mi va'ṉjamdamu ndø Comi.
  gvs-gvs: E imi tavilei pasina kobágala. Moe nakae kobóbwara go, yau kagu, ‘Apolosi
    be yau kokilaagasima go, Apolosi avatau? Yau avatau?’ Kai tovaita tauna, e ima
    talavaita goi konumisa. Ama taiyuwokova ida Tomoya ikawoima bei kapaisewa go,
    ima paisewayadi to kaguinuwedimo.
  kbm-kbm: Dangetok be gaptol tangg aim itung vevie be undi kob. Apolos ei amol ret
    be ayeu Pol ayeu amol ret? Eilu amei gabu ge eilu amolmol sin-ge, be Pomate ge
    ete geb eilu ve analgum ane kulkul ebe geb gitangi eilu ve analgum ok. Be eilu
    amei kulkul etok ete girwel yem utangi luev aplos givin ane ule.
  rmc-rmc: Se ko hin o Apollo? A ko hin o Pavol? On hine o služobňika, prekal save
    pačanďiľan. A oda sako avke, sar leske diňa o Raj.
  apr-apr: Le nga bet atorang, Apolos in sei? Inbe au Paulu in sei? Amru nga kapraingi
    ke Tool Mai leu. Ngan ye in ikap urata ki ki pam amru bet amyei. Le ye urata kiam
    yo amyei nga, ngan la le katara lomu medana panga ye nga.
  tiy-tiy: Fégitung gom i fantage bé de ni. I begéne, sani Pablowe, ati begéne? Atin
    ati Apolose? Ségiléw gey falan do sugu-suguéy Kadnane saén. Fénuret i Tuluse begey
    inok munur gom. Rigoné key saén i galbéke sénugu i Tuluse sénga ségétéw begey
    rigoné key.
  nlg-nlg: ?Ivei tea, tau mua ghilala ahei Apollos, ma hei inau, Paul? Iroghai toro
    lutu vania vamua God, moro hangaghau ge kau taluutunia na Rongorongo Uto. Iroghai
    toro gonighi vamua nina lutu Lord te vaheghai.
  dgr-DOGNT: Apollos eyıts'ǫ Paul, ayìı gı̨ı̨lı̨ı̨ ghǫ aahdı? Ekìı Nǫ̀htsı̨ wecheekeè
    awììt'e. Nǫ̀htsı̨ naxıts'ǫ̀ goı̨hɂà t'à naxıgha ehkw'ı-ahodıì aahjà hǫt'e. Goxı̨
    ı̨łak'aà Nǫ̀htsı̨ la goghàı̨ɂǫ k'ę̀ę̀ weghàlawìda hǫt'e.
  pes-OPV: پس کیست پولس و کیست اپلس؟ جزخادمانی که بواسطه ایشان ایمان آوردید و به اندازه‌ای
    که خداوند به هرکس داد.
  ron-1924: Чине есте Павел? Ши чине есте Аполо? Ниште служиторь ай луй Думнезеу прин
    каре аць крезут; ши фиекаре, дупэ путеря датэ луй де Домнул.
  tpz-tpz: Ivëh, köm se koman vavih. E Apölos eteh? Keöꞌ e Pöl eteh? Emöm poꞌ a poa
    teꞌ kikiu pe Sosoenën, e Apuh to heꞌ vakëkëh voh a möm a kiu. Ivëh, ka manih pa
    kiu pemöm poꞌ, eöm to vaman voh em pe Kristo.
  agd-agd: Aporosi iyé bará inká téi Pori iyé bákuyá berasantá aruve asive iya rafono.
    Berasan pinté uareya mumunan ono van mi Bafan mano mai yoran berasan timikhá doriyá
    uno.
  rkb-NT: '@see-verse:1CO.003.004'
  san-THA: 'เปาล: ก:? อาปโลฺล รฺวา ก:? เตา ปริจารกมาเตฺรา ตโยเรไกกไสฺม จ ปฺรภุ รฺยาทฺฤกฺ
    ผลมททาตฺ ตทฺวตฺ ตโยรฺทฺวารา ยูยํ วิศฺวาสิโน ชาตา:ฯ'
  iws-iws: Kɨma sɨbgu daɨngwo, Apolosɨn yɨo yɨpɨkɨn? Mɨ Pol kara yɨpɨkɨn? Krɨra mɨiyan
    inkam kɨnaɨrgwo Bɨiyan Inkam Komiiyɨn siya krɨriirɨn yapɨyapa mɨi hauugɨn. Mɨ
    ta krɨriir mɨiya kɨma Krais siiramɨn ɨni saiirar yaɨngwo tɨbmiikiyɨm.
  pol-SZ: Kim jesteśmy ja i Apollos, żeby się o nas kłócić? Tylko sługami Pana, którym
    powierzył zadanie.
  ztq-NT: ¿Cho nak Pable na dyon ni cho nak Apolos? ¿Pe lëdy nayak xtiits sye Dios
    xsoob noo? Por ngo bluuy noow lo do ni bniladzy kaa tow. Catuu noo beeñtsyeey
    nii kwnabey Dios lëë noo.
  zai-NT: Tuu nga Pablu pue, ne tuu nga Apolo. Biquiiñe si Dios laadu para bini cre
    tu. Cada tobi bi'ni dxiiña modo bidii Dios ni laa.
  upv-upv: Kaplesi. Apolos evi si? Ko inu Pol nuvi jinibb si? Komru kes nomorivi bbong
    jinibb ne majingen se Atua ko, nga nomorpitevi kami vini kamosuri Kristo. Kerr
    sisamis okloli majingen ngok bbong nga Numal m̃ilai tevi nga puloli.
  wap-NT: Kanom mooko õgaru, naꞌiki kanom mooko Apollos? Waunao Tominkaru poitorunao
    karikaonan, wakaminkaꞌutan idaꞌanaꞌo unao umishidanuz Jesus Christ. Ipai waunao,
    washaꞌapata wuruꞌu kaudin-kizai Naobanai taaniaz waꞌati.
  mva-mva: Ilo-ming bokai dakaua! Apolos nge rakana kata? Be ngau Pol nge rakana kata?
    Keru tago rakana kaoa be kagunagunataki-kamairu be ono kuara mara-ming ieno! Keru
    nge Nanaranga malipilipi kana kaoa! Kerua-lo ka kam lama kauni. Maka ma kita teke-teke
    nge Tanepoa malipi nem-nem be iang-kita be taememaki.
  dwr-NT: Yaatina, Aphiloosi oonee? Phawuloosi oonee? Nuuni hinttentta ammantheedda
    Xoossaa kaalliyaawantta. Xoossay nuussi huuphiyan huuphiyan immeedda oosuwaa ootheetto.
  kfw-kfw: Tume Apollos? Tume Paul? Pathian suok kin eii, nangni'n inmani diangnga
    inphut ngamna ningmu. Eini rakip in Pumi'n thoru tia inapeii chuon dungjuiya nitho
    eii.
  bfz-bfz: तो फेर अपुल्लोस कुणे ए? और पौलुस कुणे ए? आसे लोक परमेशरो रे बस सेवक ईए,
    जिना रे जरिए तुसे मसीह रे विश्वास कित्तेया। आसा बीचा ते हर कोई से काम करोआ जो
    काम करने खे प्रभुए देई राखेया।
  cuk-09: ¿Ar Pablode, doasunna? ¿Ar Apolosde, doamosunna? Anmar unnila Bab-Jesúsga-arbamalad
    gumalad. Bab Dummad anmarga arbaed uksadba, anmar bemarga Bab-Jesús-igargi-sunmaksagu,
    bemar Bab-Jesúsgi-bensuli gunonimalad.
  ben-OBCV: তাহলে আপল্লো কে? আর পৌল-ই বা কে? কেবল পরিচারক মাত্র, যাদের দ্বারা তোমরা
    বিশ্বাসী হয়েছ—যেমন প্রভু তাদের প্রত্যেকের উপরে দায়িত্ব অর্পণ করেছেন।
  mil-NT: Te yúhú té Pǎblú càchí tnúhu‑í xii‑ndo sǎ ñà túú cùnuu‑í, te ni té Àpolós
    ñá túú cùnuu‑dé chi dìcó cue tée xìnu cuechi núú Yǎ Ndiǒxí cúú‑ndɨ̌, te ní cáháⁿ‑ndɨ́
    tnúhu‑gá núú‑ndó, núu xíǎⁿ ní sándáá iní‑ndó. Te ndɨ dɨ́ɨ́ⁿ ndɨ̀ dɨ́ɨ́ⁿ ndùu chiuⁿ
    ní táhú Yǎ Ndiǒxí cada‑ndɨ́.
  myu-myu: Apolo bit yobog̃at g̃u. Õn tak yobog̃at g̃u. Õn Deus peam kapikpik'ukat
    acã. Apolo dak ibicat ma. Jesus Cristo muwẽnuwẽn'ukayũ acã oceju. Eyetabut cekay
    g̃asũ, juk adi ixe oceg̃uwẽn eywebe buye. Wuykukukat kapikap ũmũm soat pe wuywebe.
    Imẽg̃ap pe acã kapikpig̃ wuyju.
  fue-fue: Moy nun Apollos laatii? Moy nun Pol laatii? Men laati nun gollantooɓe Alla,
    ɓe diga e muuɗum goonɗinɗon, jaka no Joomiraawo hokkiri moy maɓɓe fu.
  amk-amk: Menari tonanai wape, yutang bera mea mau we Apolosi mani mandoni dine?
    Tuti Paulusi mani mandoni dine? Auru mani mangfata arora di auru. Allai yuai auru
    tonanai we ambori auwiwiaing mea we meroaso Kristusi. Mansiari-mansiari niari
    kariri fianai aino Sempaisi dohonai we auru we aunari fo.
  fai-fai: Kale Abolas so naso nuka win sono be kanabiw bá. Alew nuka Got alta alam
    wok faku bom kimi afan kalin dakáyabuw. Kale makuw makuw nuka Got ami akal alam
    wok kukum fakudin kuyam kuyam ausa uta kuw kanabuw kala.
  ura-NT: Coatiha canu Faboro nichaaunne chanihaaun. Niheichu cha nihei Aforo netonai.
    Canacaanune raujiaain Cana Coaunera letononeein, inara aina niicha ichaneni coitucuerateraneein
    canacaanu letoaa Cana Coaunerane rijijieein, niicha icharatenohin icharaneein
    nihacaanu.
  mcd-NT: Ahuuscaimun atirifiton man isca huaquin, —Non Pablo yafi Apolos tanairan,
    —man ica. Apolos fucai un ahuama. Nonfin nocon Ifo Diosin ahuun oinmatiquin. Nocohuunshonfin
    man Jesús icoinra huaniquin. Diosin noco catonni noco yonomapaiyai cuscan noco
    yonoshquin Furunhuunoa man tapinon.
  urt-urt: Taꞌe luku pe, Apolos kin lahmende? Topoꞌe Pol kin lahmende? Poi hindi miyeꞌ
    wah tikin Got pe, Got pwal poi hindi wah ŋaiye poi hindi mende pe, yip yimbilme
    ŋoihmbwaip.
  kiz-kiz: Apolo ni niani? ni Paulo ni niani? bhatumishi bha yhola mwamini kwa khila
    ambayi Bwana ampelili jukumu.
  tzo-TZE: ¿C'u yu'un ti vu'uncutic chavich'uncutic ta muc' jchi'uc li Apolose yu'un
    yajtuneluncutic no'ox Dios? Ja' no'ox la jch'uncutic ti bu la stacuncutic batel
    Cajvaltic jujununcutique, jech tey ay jcholcutic ava'yic li sc'op Diose, jech
    laj ach'unic.
  lex-lex: La'a plolli de Apolsu de he'a de? Ne Paulus a' muana he' walia a'u? Eneknek
    am di Uplerlawna hopopanni mak kod miy lia pesiay la Yesus Kristus. Am mala' nohora
    tulla-kniar miaka Orgahi-Orha'a Ntutga la rima-rima kniar miamni.
  dov-dov: Ngwani mpo Apolosi? Ngwani Pawulo? Babelesi kwiinda mumulawu ngwakazumina,
    mbuli Mwaami mbakapa mulimu kuli umwi.”
  rgu-rgu: Sekona te, Apolos nana, bea? Paulus nana, bea? Huu fo ami dua nana, noi
    lahenda nadedenuꞌ. Ami riꞌ matudu enoꞌ fo emi bisa mamahere Kristus. Apolos nalalaꞌo
    nonoi lakaꞌ tuka Ramatuaꞌ a pareta Na. Ma au boe leo naꞌ!
  toc-NT: 'Porque para caj luu cuentaj nat­la­hua­yá̠hu huá la̠ta hui­xinín hua­ná̠tit,
    ¿túcu aquit quin­kásat la̠qui̠ chuná naqui­la̠­li̠­chu­hui̠­na­ná̠hu? O ¿túcuya̠
    li̠t­li­hueke kalhi̠y Apolos xla­cata pi̠ chuná li̠chu­hui̠­na­ná̠tit? Luu xli̠­ca̠na
    laca­tancs cca̠­hua­niyá̠n pi̠ aquinín caj xlac­scujní̠n Dios, y caj xma̠n­huacú
    cma̠­kan­tax­ti̠­ni̠­táhu hua̠ntu̠ quin­ti­ca̠­li̠­ma̠­peksí̠n xla­cata pi̠ hui­xinín
    na̠ nali̠­pa̠­hua­ná̠tit Quim­pu̠­chi­nacán Jesús. La̠ta cha̠­tunu cha̠­tunu aquinín
    cma̠­kan­tax­ti̠­ni̠­táhu hua̠ntu̠ xquin­ca̠­li̠­ma̠­pek­si̠­ca­ni̠tán nac­tla­hua­yá̠hu:'
  som-som: Haddaba muxuu yahay Abolloos? Bawlosna muxuu yahay? Waxay yihiin midiidinyadii
    aad xaggooda ku rumaysateen, oo mid kasta sida Rabbigu u siiyey isaga.
  mam-C: ¿Me ankye te' Pabl toj kywutza? ¿Ex ankye te' Apolos, tu'n kyxi lipey ti'j?
    ¿Ma nyatzin noq jun aq'nilqo'y toj taq'in Dios, tze'nkuxjo qokli'n tzaj tq'o'n,
    ikyxjo tze'nku kyoklin tkyaqil nimil? Ex noq qu'n, ma txi kyniminji'y Tb'anil
    Tqanil kolb'il.
  ndj-ndj: Panu Apolu kava ghani? Na Pauli kava ghani? Ava vosi vatangi va Chapanga,
    kupitila ava yumwi vosi damumjumili Chapanga. Vosi ava vakugola chichuku chila
    Tati avagayilili vagoli.
  mbj-NT: Jaa Aporos bë hã péh, jaa ỹ bë hã péh, bë p'ãã kajew'ëës doo? P'op Hagä
    Do karom ub ãã ti hỹỹh. Ãã hyb n'aa, ãã ma metëëk do hyb n'aa, bë h'yy kae däg
    kän Jesus Kristo hã. Ãã moo bok P'op Hagä Do anoo do ãã hã. Hã ỹ tanoo do ỹ moo
    wät, Aporos hã tanoo do tamoo wät.
  lat-VUC: ministri ejus, cui credidistis, ut unicuique sicut Dominus dedit.
  ngp-ngp: Haluse, Apolo niye yuhi? Na Paulo naye niye yuhi? Suwe kiwegaileni kuhuwila
    kiwandima wa Mnungu. Kila yumwenga ywetu adamanya ndima idya enk'higwe ni Zumbe
    aidamanye.
  enq-2: Polo doko api? Apolosa doko api? Nalimba lapota Kamongonya kalai akali. Kamongome
    nalimba kalai wakale-wakale diamoli pyoo piambanopa, nyakamame baa tungi piami.
  eng-ASVBT: Who then is Paul, and who is Apollos, but ministers through whom ye believed;
    and each as the Lord gave to him?
  mna-mna: Apolos, ni asiŋ? Mi Paulus, ni asiŋ? Niamru iŋgi mbesooŋo men ta amwe zaala
    piom ma kuurla ki Krisi i. Mi Merere, ni iur leyam uraata ndelndelŋa. Uraata tana,
    ta amkamam i.
  myw-myw: Nag Apolos takaleiwag avakaein. Yey nag takaleiwag avakaein. Takaleiwag
    kid daGuyaws tonen. Natouwat yakamey. Mawotet bo isekem, teitan gamag kweitan
    nawotet, teitan gamag kweitan nawotet. Anilivan kakokew va̱gan bukusimounids waseg.
  sby-sby: Inga Apolo niyani? Paulo niyani? Twense tobasebenshi ba Lesa balamubonesha
    nshila ya kushoma muli Yesu Klistu. Uliyense lasebensenga ncito Mwami njalamupa.
  sll-sll: Ni yalhobi nomani ogolo si pir kun ole dikinia. Apolos mongwo i talwa di
    pine? Te na Pol molga i ere talwa di pir na tene? Na yasuri God honagi yal mobilia.
    God honagi onama dire i tibi ol na tongwo meri obilua. Obilgere ni arihobi Yisas
    nin algi bole ol wai ol na tongwo ha i pir tenua.
  yaq-NT: Bwe'ituk inepo Paplo intok Apooloj teame juni'i, ka itou cha'aka enchim
    itom yoem'eiyaanee'u. Itepo kia beja te wepulsi, Liojta betana tekilta jooa. Bwe'ituk
    eme'e intok, ito betchi'bo Jesukrijtota sualek. Itepo intok, we'epulaka, tekilta,
    itom yo'owe Jesukrijtota betana itom mabetri te ya'ari.
  uro-uro: Näkt ngän du angän snäng mamär i ma Apolos di auge iaqäkt. Bä aingo ma
    Pol di auge na ngo? Aiun di sa ma Engeska qa von un da aa lat ivakt iva un dualat
    na ngät bä nävät iangärhäkt auna lat dä sa ngän män i ama qatnanaktpämda na ngän.
  ita-1885: Chi è adunque Paolo? e chi è Apollo? se non ministri, per i quali voi
    avete creduto, e ciò secondo che il Signore ha dato a ciascuno?
  muy-muy: Apolos ti naŋ way ? Nu Pol day nu way ? Leli cʉeni ti leli ndam məgri tʉwi
    ana Melefit ciliŋ. Azuhva tʉwi geli ni ti kə̀fumki ahàr ka Yezu. Ku way way do
    geli àgray tʉwi ya ti Bay geli Yezu àhi mâgray ni.
  kqc-kqc: 'Ye Apollos bi kaere? Ma Paul bi kaere? Una bi Varika amiye ini moimai
    nimaro naivo resifa vene; uni moimai dudu mokena vari gira aeyadi:'
  tav-tav: Yʉ, Apolo quena cawatoa macanare bairona jã ã. Diore cʉ capaabojari maja
    jã ã, cʉ ye quetire buiorã. Jã cabuiorije jʉgori mani Ʉpaʉ Jesure mʉja caapiʉja
    jʉgowʉ. Dio yere cʉ cáti rotiriquere yʉ cáticõawʉ. Apolo quena cʉ ye paariquere
    Dio ape wame cʉ̃re cʉ cáti rotirica wamere cáticõañupi.
  eng-ULB: Who then is Apollos? Who is Paul? Servants through whom you believed, to
    each of whom the Lord gave tasks.
  spa-VBL: ¿Quién es Apolos, después de todo? ¿Y quién es Pablo? Nosotros solo somos
    siervos por medio de los cuales ustedes llegaron a creer. Cada uno de nosotros
    hace la obra que Dios nos asignó.
  fra-_FOB: Qui est donc Paul, et qu'est Apollos, sinon des ministres par le moyen
    desquels vous avez cru, selon que le Seigneur l'a donné à chacun?
  hau-ULB: To wanene Afollos? Wanene kuma Bulus? Bayi ne wadanda kuka bada gaskiya
    ta wurin su, kowannen su kuwa Allah ya bashi ayyuka.
  mal-mal: അപ്പൊല്ലോസ് ആർ? പൗലൊസ് ആർ? കർത്താവ് അവർക്ക് നൽകിയതുപോലെ, നിങ്ങൾ വിശ്വസിക്കുവാൻ
    കാരണമായിത്തീർന്ന, ശുശ്രൂഷകരത്രേ.
  lit-lit: Kas tad yra Paulius ir kas Apolas? Vis dėlto tik tarnai, per kuriuos jūs
    įtikėjote, ir tai kaip Viešpats davė ir vienam ir kitam tarnauti.
