  mya-JVB: ပေါလု ကား အဘယ်သူ နည်း။ အာပေါလု ကား အဘယ်သူ နည်း။ အခြားသောသူမဟုတ်၊ ထာဝရ ဘုရား
    သည် အသီးသီး တို့အား အခွင့်ပေး သနားတော်မူသည်နှင့်အညီ ၊ သင်တို့ကို ယုံကြည် ခြင်းသို့
    ရောက်စေသော ဓမ္မဆရာ ပေတည်း။
  kgf-kgf: Imuhuc waŋkecʒuiguc qesiénécmiwa acna meleŋgic. Apolo imi méré, néŋ Paulo
