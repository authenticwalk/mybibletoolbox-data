  bod-N: ཨ་པོལ་ལོ་དང་ཕོལ་ལོལ་གཉིས་ནི་མི་ག་འདྲ་ཞིག་ཡིན་ཞེ༌ན། དེ་ནི་གཙོ་བོས་ངེད་ཅག་མི་རེ་རེར་ལས་འགན་གནང་བ༌བཞིན།
