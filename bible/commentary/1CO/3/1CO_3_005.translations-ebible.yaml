    mana onreke taoamuga ka miau ta lopatokona. Ba mangng ka kuma ka kumangng orae
    Avolau tunge ta mangng kenakena kumangng kia mana.
  dif-dif: Worana Paulus ja worana Apollo nganai? Mili pudlaia nganai, pudlangundru
    jura morlalu ngundrana wonti, worderu Kaparali pudlangu pilki ja pilki jinkina
