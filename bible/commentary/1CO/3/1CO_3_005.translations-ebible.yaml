  yap-yap: 'Me mini’ Apollos? Me mini’ Paul? Kemus ni gamow e tapigpig rok Got, ni
    gamow e gu pow’iyew gimed nge mich Kristus u wun’med. Ra bagamow ma be muruwliy
    e re maruwel ni Somol e ke pi’ ngak ni nge muruwliy:'
  mop-NT: ¿Maqui aj Apoloso? ¿Maquen inen aj Pablojene? Ino'ono, chen u yaj meyajo'on
    a Cristojo. Tane'ex a tz'ocsic a Cristo aleebe u men ti wadaj te'ex u pectzil.
    Tz'abi to'on a jujun tuulo'on ti meyaj u men a Noochtzili.
  tet-tet: Tuir loos, Apolos nia see? Haꞌu, Paulus neꞌe moos see? Ami rua dadi ema
    ain-liman loos dei. Ami mak hatudu dalan nebee emi bele fiar baa Kristus. Apolos
    nalaꞌo serwisu tuir Naꞌin ukun. Haꞌu moos nunia!
  hlt-MCSB: Te dongah Apollos tah metlam a om? Paul tah metlam a om? Boeipa loh a
    paek vanbangla te rhoek lamlong ni tueihyoeih rhoek te rhip na tangnah uh.
  xtd-NT: ¿Jundu kuu Apolos? ¿Jundu kuu mee‑da? Diko ni se xinokuechi nuu Ianyuux
    ka kuu‑da, nduu‑da xiꞌin‑s. N‑taꞌu tniu ñaꞌa Xtoꞌo‑ro Jesucristu xa kachitnuꞌu
    koio‑da tnuꞌu vaꞌa Ianyuux, te na n‑ka teku‑n xa n‑ka jaꞌan‑da, n‑ka jandixa‑n
    tnuꞌu‑ia.
  mdy-ETH: ዓካሪ ዓጲሎሴንታ ጳውሎሴንታ ዓይጎዳይ? ዔያታ ዒንሢ ኪሪስቶሴ ጉሙርቃንዳጉዲ ማሄ ፆኦሲም ማዻ ዓሶኬ፤ ዔያታ ፔቴ
    ፔቴሢ ማዻሢ ጎዳ ዔያቶ ማዻንዳጉዲ ዓይሤ ጎይፆኬ፤
  spl-spl: Yâhâ nâmâ Apolo orop Anitâ hoŋ bawaŋgim Kiristohât den pat âlepŋe ekyongomutŋe
    yâkâlen biwiyeŋe katbi. Yâhâ Anitâŋe âi ikŋiâk ikŋiâk sâm nitgimu mem manmâ gait
    yakât nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâwe.
  usp-NT: Kes tz'et in ta' nim ink'ij, ni Apolos ta' nim jk'ij. Oj ojke jtako'n Kakaj
    Dios chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo chawechak y jwi'l tzilaj
    jtaquil li, xajach ayb'ak laj jk'ab' Kakaj Jesucristo. Oj chi kajujunal xike xkab'an
    lawi' raj Kakaj Jesucristo ri Kajawl xkab'an.
  zav-NT: ¿Noxa nada' Pab na' noxa Apolosən'? Neto' naquəto' beṉə' güen xšin Diozən'
    na' neto' be'elento' le'e xtiže'enə'. Na' cuin Diozən' bene' par nic̱h baḻle benḻilažə'əle
    Cristən' catə' bi'a dižə' güen dižə' cobə c̱he'enə' len le'e na' ḻeczə bene' par
    nic̱h yebaḻle benḻilažə'əle Cristən' catə'ən Apolosən' be'elene'en le'e.
  sgz-sgz: Ngádáh, a kálámul pakta ái Apolos? Mái Paulo, ái a konom? Kápte! Giur aru
    toptop sár si Káláu, má giur him i katbán i gam mai lain arbin má gamá ruruna.
    Kápte ngo giur aru kálámul pakta suri gama mur i giur. Kángiur tu longoi sár i
    talar ái Káláu ákte tari si giur.
  kek-NT: ¿Ani ta bi' laj Apolos? Ut, ¿anihin ta bi' la̱in? La̱o yal aj c'anjelo chiru
    li Ka̱cua'. Xkach'olob xya̱lal che̱ru nak xepa̱b li Ka̱cua'. Ut chi kacabichalo
    nococ'anjelac jo' taklanbilo cui' xban li Ka̱cua'.
  blz-NT: Bookoi ime mbali' i Apolos? Ka' ime mbali' i Paulus? Kai mase tongko' papalimangna
    Alaata'ala men mimisiso' i kuu kada' parasaya ni Kristus. Kai sanda-sanda' mase
    tongko' mansalankon palimangon men ia rookon Tumpu na ko'omai.
  poe-NT: ¿Xá nkexro tí Pablo la ko nkexro tí Apolos? A̱ ntá jeheni ó jehí ijnko chojni
    kjuíchꞌehe Dios xra̱, a̱ ntá jahará kuinkachónkirá Ìnchéni kíxin janhan kjuákohará.
    Jnkojnkoni kjuíchꞌeni tí xra̱ kjuanjon Ìnchéni.
  san-TAM: 'பௌல​: க​:? ஆபல்லோ ர்வா க​:? தௌ பரிசாரகமாத்ரௌ தயோரேகைகஸ்மை ச ப்ரபு⁴ ர்யாத்³ருʼக்
    ப²லமத³தா³த் தத்³வத் தயோர்த்³வாரா யூயம்ʼ விஸ்²வாஸிநோ ஜாதா​:|'
  cof-NT: Apólori epe joe. La Páblonan epe joyoe. Peyunlari jolajoyoe. Diosichi peyunla
    cuwenta joto, nulaca Jesucrístobe cayaisa carilaquiyoe Diosi mantaca junla joto.
  srm-NT: Wë nöö fa un ta fia di fia dë, ambë un sabi da Apolo? Ambë un sabi da Paulosu?
    U tuu dë futuboi u Masa Gadu nöö. U tuu tja unu ko biibi nëën, fuun ta waka nëën
    baka. Biga hën da di wooko Masa da u.
  qvs-NT: Ñuka Apoloswan kikinikunamanta mana nimachu kanisapa. Tata Dios ñukaykunata
    kachamuwashkasapa paypa rimananta yachachikunaynikunapa. Chashna yachachikuptinikuna
    kankuna Jesukristuta kreyishkankichi.
  zca-NT: Pwes na Pab, mbaino Pol, yent xkwane no; nab tsa nak no mos che'n Dios,
    xa' nilu' widi'zh che'n Dios lo go, mbaino ngwayila goi, kuze' kad tu no mile'
    zhi'n kwa'n mine' Dios le' no.
  cbc-NT: Bairi yʉ, Apolos mena noa ũna mee jãã ãniña. Dios yaye quetire caquetibʉjʉrã,
    cʉ̃rẽ cajʉáti majãrẽ bairo caãna jãã ãniña. Jãã, mʉjããrẽ jãã quetibʉjʉwʉ marĩ
    Quetiupaʉre cariapea mʉjãã catʉ̃goʉsapeere yua. Bairi jãã pʉgarãpʉa marĩ Quetiupaʉ
    cʉ̃ caátirotijoricarore bairo jeto jãã átinucũña.
  qxo-NT: Tsaynö niyämänayquipäga ¿pitä cä nogaga? Tsaynöpis ¿pitä Apolosga? Nogacunaga
    Tayta Diospa willacogllanmi cayä. Paypa willacuyninta willacuyaptï manam nogacunatatsu
    chasquiyämarguyqui, sinöga Señornintsic Jesucristutam.
  mox-mox: Ona nuaia, nage Afolosa yani qiduana? Gebu! Nage yaʼa Faulo yani qiduana?
    Gebu! ʼInega tolaʼai weaqina ogivaneyema? Mana imaʼa tomotau kavokavovo ta Yaubada
    ena tofewayavo. Eda Kaiwabu imaʼa magilafuma ema fewayavo neima ʼinega aviaviaqidi.
    Ta ema lugaihi ʼinega oveʼale Keliso ovetumaqanea.
  kew-kew: Go aa Apolo-para Pol laapore ake palipa ya? Saame nimi kone rulape pora
    mea waaloa Gote-na raba meape aa lapo pipa. Aa mudumi saa laapo kogono rado gisa-pulu
    go kogono pulalo pepa.
  dww-dww: Naumeki da yodi Apolos tauna aitau? Be Pol tauna aitau? Tauma taunoya ḡoma.
    Tauma kè kaisagumi da taumi kowai sumaḡana. Tauma tenatenaḡaḡa ama noyama aba
    Bada ya riuriuemaina nama ka voivoiedina.
  twi-ASANTE: Mebisa sɛ, Apolo yɛ hwan? Na Paulo nso yɛ hwan? Yɛyɛ Onyankopɔn asomfoɔ
    kwa a ɛnam yɛn so na monya gyidie. Adwuma a Onyankopɔn de ama yɛn mu biara sɛ
    yɛnyɛ no na yɛyɛ.
  aoj-aoj: Ipaꞌ ataꞌ nomonas sondandaꞌmas andeandeꞌ. Apolos anen aman mamahonama?
    A aeꞌ Pol aman mamahowema? Afaꞌ biafa wandaꞌ maoli atofa. Dembinai nasoꞌafa maol
    nandandafa. Eaꞌ maol inimba afaꞌ biafa wandaꞌani, ufiaꞌw akwamba atoꞌw deiꞌ ipaꞌ
    pahapifa Krais.
  cbv-cbv: Biquína “Pablo caá chah jéihni”, niíj jenah joí, bitabʉt “Apolos caá chah
    jéihni”, ñi niíj jenah joiná caá. Páant ñi niíj jenah joicá bojoó. Jwiít bohénit
    nihat biíc yoobó Diosdih teo wʉ̃hnitjeh jwĩ jʉmna caá. Ded pah ã wʉtʉchah, caandíh
    jepahnitjeh, yeebdíh jwĩ bohénap jĩ. Páant ã wʉtʉchah, jwĩ bohénachah joinít,
    Jesucristodihjeh yeéb ñi jepahap jĩ.
  taw-taw: Pen nɨgtep gɨnɨmɨb. Apolos ne bɨ an? Yad Pol, yad bɨ an? Chɨl bɨ omɨŋal
    bɨ wog gɨñeb mɨdobul. Bɨawl ne chɨlop aglek, wog keke aglak tek gɨpul. Pen wog
    nop ak gɨñol nɨŋɨd, nop gos lɨnepɨm.
  jic-NT: Apolos püné tulucj. Napj püné tulucj wa. Cupj tsji' lijicj la p'in Dios
    mpes. Nun toponé Jesucristo po'ó, nun jis lal tjevelecj mpes. Cupj lijicj Dios
    jos jin la p'in.
  zap-NT: ¿Txuzh nak Pabel? ¿Txuzh nak Apolos? Si noze xdxiin Dëdyuzh rlaa noo yrup
    noo Apolos, por laa we nak ne wlaleedx de Dëdyuzh yra de. Dxiin dxiin ne wseleedx
    Ne lo noo te te noo rlaa noo.
  wer-wer: Ar tol ëën ten Apolos kom yaalni? Ar kön wiin Apolos puukëër kaöap Kristo
    pim ököp pël yaë ma? Ma Pool nookëër kaöap Kristo pim ököp pël yaë ma? Won, tenip
    om Aköpë inëën pëën yaauwaarök namp ya nentak kom ë niulëën ya yamëngkën ar piin
    kön wi kosang wesaut.
  ipi-ipi: Apolosa nalipa akali api ateyapa-kola, yakamato nalipana yame ateyaipe.
    Akali Andane okomane piape waka-waka nalipa gea-kola, nalipato balana piape okonelapo
    pepa-kola, yakamato bala lo bilipi leai okoni.
  qul-NT: ¿Pitaj Pablori? ¿Pitaj Apolosri? Diospaj llanc'ajcunalla. Nokaycupaj willaskaycuwan
    Señorpi creenquichis. Sapa uj nokaycu llanc'aycu Señorpaj mandawaskancuman jina.
  tnc-tnc: Yi'i Ᵽablo, Aᵽoloᵽitiyika Tuᵽarãrika ba'iraberimaja yija ime. I'suᵽaka
    simamaka, yija wãrõraᵽaka yi'riwa'ri Jesúre mija ã'mitiriᵽẽaraᵽe. “Ikuᵽaka rakakaja
    baarimaja mija imarãñu”, ãrĩwa'ri Maiᵽamakire yijare jã'meka uᵽakaja yija ba'irabeyu.
  ter-NT: Kutí'ikopo íkitixavi, ûndi yoko Ápolu? Pohúneteoxo uti ovoxe Itukó'oviti
    koyuhó'iyeati emó'u, enepone kitíponenenoe. Yoko póhutihiko ovóxe, anêko ítukexeake
    Itukó'oviti.
  bmr-NT: ¿Nacu mɨɨjoho Pablo? ¿Nacu mɨɨjoho Apolo? Jillɨ mɨɨhai Moocaani amusumɨnaa
    toonofeenedɨ amɨɨhai mimiyaaveguehinɨno. Jaano toonoco meheetavehi motɨcovohocɨvɨ
    mɨɨhaico Aivojɨɨbo aacɨdɨneheje.
  fuf-fuf: Awa ko honɗun woni Apoloosi? E ko honɗun woni Puulusa? Ko kurkaaduuɓe ɓe
    gomɗinirɗon sabu mun. Mo kala e maɓɓe kurkorani Joomiraaɗo on golle ɗe o halfini
    mo ɗen.
  bhl-bhl: Kate, yu kilele yan weng mak bokonemina! Abolos e kante ye? Fol e kante
    ye? Fein! Aso nu sak Kamok Fian em weng afak kunum alew nute te. Bomeluwi, e aso
    nulo yamdalei, aso nu em yangse weng be kiliko, gelewsomi, yom dim elo uneko,
    yom fein ibolow biilo dakayemkabuluw te.
  ons-ons: Apolos eŋe ma? Ŋo Paulo na ma? Ŋere Anutu wane qelit ŋeika, ŋeto miti ŋidante
    ŋine detkoi, ŋere Anutuŋo urata ŋeponge ea wane rokop bonep bonep makote.
  con-NTPO: ¿Majan tsu Apolos? ¿Majan tsu Pablo? Semasundeccu gi. Ma'caen in'jamba
    Chiga ingima mandasi afasi qui pañamba Jesúsve in'jan'fa.
  ghs-ghs: Aporo noi ape ma ana Pauroi ape? Nakai qaru eete Ohongaho bauraho kamo
    moototaho isakita ana nameke banaitemi noi oho qesa nomeke banaitemi nike Ohonga
    nooka hiisi eeteta.
  peg-peg: ଆପଲ୍ଲ ଇନେନ୍‌ ? ପାଉଲ୍‌ ପା ଇନେନ୍‌ ? ହେୱାର୍‌ ତ ହେବାକାର୍‌ୟା ମତର୍‌ ଇମ୍‌ଣାକାର୍‌
    ହୁକେ, ୱିଜ଼ାରିଂ ମାପ୍ରୁ ଇନେସ୍‌ ହିତ୍‌ତାତ୍‌ନ୍ନା, ହେଦାଂ କାଜିଂ ପାର୍ତି କିତାଦେର୍ଣ୍ଣା ।
  txu-NT: Djãm Apôrmẽ ar irax got gar ar ikôt aben bê abikjêr prãm? Kati. Ar irax
    kêt ne ingrire ne ibê Metĩndjwỳnh nhõ àpênhbit. Ar ikabẽn kôt ne gar tu amim Jeju
    markumrẽx. Kute ar imã apỹnh ar idjàpênh djà'ã karõ kôt ne bar kum idjàpênho iba.
  eng-WEBU: Who then is Apollos, and who is Paul, but servants through whom you believed,
    and each as the Lord gave to him?
  gnw-NT: Che mbae'ã co, jare Apolos mbae'ã co. Jaeño nduyeyocui yandeYa pe, pe reta
    perovia vaerã jese. Jare penti penti nduyapo mbaravɨquɨ yandeYa umee oreve vae.
  mux-mux: ⸤Apollos kene Poll-sele nambimuna aprale teku tombulku nilimeleye?⸥ Apollos
    naeye? Poll naeye? Apollos olsu Auliele-nga kendemande-yisele mindi. Auliele-ni
    kongun lupa-lupa sirim yisele molupulu kene, kongun akili tirimbuleliinga eni
    “Krais sika.” niku tondulu munduku piliiring kupulanumele akisinjirimbulu yisele
    mindi molembulu.
  maj-NT: ¿Yáha Pablo̱? ¿Yáha Apolo̱? Tu̱ já musu̱hú niu̱ xi Nti̱a̱ná kits'ínchjéhe̱n
    tu̱ xi s'e̱jihi̱nnu̱u. Nga nkúnkúi̱ kin'ei̱ xá xi kitsjáni̱ Nti̱a̱ná.
  bkq-NT: Xirâ enanâguewâdaungâ. Urâ, Apolo warâ Deus aguehobyry aieni kulâ xina.
    Deus âyanmo xina ingonodyly ani, itaumbyry âyanmo egaturin-em, Jesus mâinwântomoem.
    Tâwanuem Kywymâry nhuduypylâ xina anhekyly.
  kue-kue: Ana ene piryo. Apolos ye ira? Te Pol, na ira? No suwo-akiye God nigl kongunmo
    yomba mouglka. Yaglkande no kongun noro perepere endungwa. Ana no kongun ouglara
    i mina ene Krais pirngi dingwa.
  cot-NT: ¿Taampa ipaji Paavoro? ¿Taampa ipaji Aporoshi? Mana amitantatsica nonajiaque
    intati, naroguentijiatari irajaanire Aapani Irioshi itigarancaqueca nonquenquetsatacaaquempiniji
    paventantajiacarica. Apaniropaequeate nonetsanajiaquero icantajiaquenaca Amajirote.
  bnp-bnp: E Apolos, ia e rei muholi? Pali iau, e Paulus, iau e rei muholi? Maria
    a vora kunana, e Bakovi Dagi i rudu maria miri gi vakalongo ne mua a Velenga Kamumu,
    lakea mu luhoi tora ia.
  apn-NT: Apor mẽ pa ãm wa ixte Tĩrtũm kapẽr o mẽ ajahkre xwỳnh pix na pa wa. Wa ixpê
    mẽ anhõ pahihti hkêt kênã kot ka kêt mẽ axtem nẽ mẽ apê ahpỹnhã wa ixkwỳ hã amnhĩ
    jarẽ. Na pa pre wa mẽ amã Tĩrtũm kapẽr jarẽnh o ri mẽ akôt ixpa ka prem wa inhma
    nẽ amnhĩ kaxyw hkôt ajamaxpẽr tỳx nẽ. Nẽ hkôt amnhĩ xunhwỳ nom wa pa wa ixkôt
    amnhĩ xunhwỳr kêt nẽ. Na pa wa ãm Tĩrtũm kapẽr o mẽ ajahkre nom amnhĩ kôt mẽ axunhwỳr
    kêt nẽ.
  ctp-NT: ¿Ti ka nu lka Polo kanꞌ sikwa a? ¿Ti ka nu lkaǎn sikwa a? ¿Ta siꞌi tñan
    ꞌin Ndiose ngiꞌni taꞌa ba a? Chunꞌ chaꞌ nu ykwiꞌ ba loꞌo wan, kanꞌ chaꞌ msñi wan
    chaꞌ ꞌin Krixtu nu nka Xꞌnaan bra kanꞌ. Wa lka tñan ngiꞌni skaa ba, ti kwiꞌ tñan
    nu nda Xꞌnaan ꞌwa chaꞌ kuꞌni ba.
  opm-opm: Gur mohnong dahenmur. Aporos nuhut winsi han yot hat patin gur nuhutnong
    ginaporiptida. Basra. Nutarhe be Krais orhe atamreipti han yot hat patimur. Nute
    ma ihat pati oh Aporos ohe atamreindin orhe apin patmura; nohe atamreindin orhe
    napin patmur.
  bvr-bvr: Wurra an-gata Apóloch an-ngiya nipa? Rrapa ngaypa ng-gunaga Paul ngu-ngiya
    ngaypa? Wurra ngatipa nyirri-guna nyirri-mujama wupa jarra. Wurpa lika ana-goyburrpa
    marr nyiburr-balcharra nula Christ minypa ngatipa nipa nyjirri-wuna ganyjarr ngardapa
    ngardapa rrapa jama nyirri-jirra nyirri-workiya nipa nyanma.
  wal-wal: Yaatin, Aphiloosi oonee? PHauloosi oonee? Nuuni inttena ammanissida Xoossaa
    ashkkarata. Xoossai nuussi huuphiyan huuphiyan immido oosuwaa ootteettees.
  zad-NT: ¿No nak Apóloza'? Na' ¿no nak' nad'? Zeelochoz naknto' wen llin c̱he X̱ancho
    Crístona', na' ḻe' bene' ka benḻilall'lene' ka be'lennto' le' xtilleena'. To to
    neto' bennto' kon ka wlo'e xṉezin gonnto'.
  kmg-kmg: Apolo e mo? Á Paulo no mo? Nâhe kiŋaŋ qaqa sawazi miti ŋazapere manambiŋ.
    Erâ Wofuŋzi gie munâctewec sâc bapec.
  aso-aso: Lingine leliꞌ nene hizi hoꞌli-lidi Apoloꞌ nene eveneꞌ naba ve idoꞌ Pauloꞌ
    nene eveneꞌ naba ve li nanimuꞌ laaꞌ nave. Neꞌmine mo lamilo. Laza nene haza gonoloꞌ
    ve mino Guvelesi veꞌmo gonote limidoꞌ limidoꞌ nene gono nodusivo aꞌmine gonotelotiꞌ
    gihileꞌve nene lingine Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ aniꞌ nene nizave.
  uli-uli: Itey le Apollos? Ngo itey le Paulus? Hamem chog yael Deus re hagloy le
    ha pepalugmi bo habe chepar. Semal gich ngo ye foru yengang kala Samol ye fang
    ngali bo yebe foru.
  nin-NT: Unggonggo su Apolo? Unggonggo su Bulu? Inta tuku Apolo sa anishirr mu nggo
    so da ki imba ure ku Abachi nggo imba i wo ku ni yo isisurr. Abachi mu à ni inta
    undu meme.
  acu-NT: '¿Waruka tuusha chichaawearme? ¿Wikia warí aintsuitja tura Apoloscha warí
    aintsuita? Iikia Yuse inatirinji nuketji. Ii Apuri ii takatrin tu ati tusa, iin
    suramsamiaji nuke takakminuyaji. Tura iikia atumin Cristo chichame etserkau asakrin,
    atumsha: Cristoka nekasampita timiarume.'
  cak-WNT: ¿Achique cami ri kach'alal Apolos, y yin achique cami riyin ri Pablo? Riyoj
    ma yoj Dios ta, riyoj xa yoj rusamajel Riya'. Riya' ruya'on jun kasamaj chikajujunal
    ruma ri Ajaf Dios xucha' ri Apolos y xirucha' chuka' riyin ri Pablo, riche (rixin)
    chi xkatzijoj ri ruch'abel chiwe riyix y rumari' tek xinimaj.
  ebk-ebk: Numnumunyu na. Ay am-amud kami kan Apolos? Kun kami met yangkiay munserserfi
    kan Apo Dios ay enosarna ta omafurot kayu kan Jesus. Tay tunggal usa kan chakami
    at atuna nan naetalek kan hiya.
  spa-PDDPT: ¿Quién es Apolos? ¿Y quién es Pablo? Somos servidores por medio de quienes
    creyeron, según el trabajo que el Señor asignó a cada uno.
  ruf-ruf: Angu Apolo nani? Na Pauli nani? Twetwe twa iwatumwa we Imulungu yatumghalileni
    mwemwe ukutoghola, na chila munu kotenda isang'ano iyeng'ighwe ne Imtwatsa.
  gun-gun: Mba'e ta marã ramigua tu Apolo oiko? Ha'e marã ramigua tu xee Paulo? Tembiguai
    rive orekuai, ha'e ayvu romombe'u rã pejerovia raka'e. Peteĩ-teĩ roiko Senhor
    orerembiaporã ome'ẽague rupi.
  agu-BL: ¿Mbi eka'n wa'n? ¿Nin mbi eka'n tan Apolos? Bintzi, tan o' yi ncyocswitu'
    yol Kataj. Poro o' tu' ẍchakum Ryos, nin aparchk len yi e'chk kamunl yi ak'ij
    sketz tan Kajcaw.
  isn-isn: U Apolo nyenyu? nu Paulo nyenyu? inge itumi ang'wa yuyu nemumukuie, kukela
    uyu nu Mukulu aumpee umulemo.
  eng-PEV: Just think about Apollos and me, Paul. We are not important bosses. We
    are only workers for God. God gave each of us our jobs, and we helped you believe
    in Jesus Christ. I’ll use picture talk now. Think about a garden. One worker plants
    seeds, and another worker puts water on the young plants to help them grow properly.
    But it is God that makes the seeds grow up to be big plants. The worker that plants
    the seeds is not important, and the worker that gives water to the plants is not
    important. The important one is God. He makes the plants grow. Well, that picture
    story about a garden is a picture of you mob. God is making you grow like he makes
    those plants grow. And Apollos and me, we work in God’s team, just like those
    workers in that garden. I started telling you about Jesus, and Apollos taught
    you more about him. We both want you to have life, but we can’t give you new life.
    God is the one that gives you new life. We are just his workers, and you know,
    God will pay each of us for our work.
  ilo-ULB: Siasino ngarud ni Apollos? Ken siasino ni Pablo? Dagiti adipen a babaen
    kadakuada ket namatikayo, a nangtedan ti Apo kadagiti trabaho.
  pir-NT: '¿Yʉhʉ Pablo, Apolo mehna dʉhseanaja ijiajari ʉsã, mʉsa tʉhotugʉ̃? Ohõ saha
    yeanaja ijina niaja ʉsã: Cohãcjʉ̃ tiquiro dutiriro sahata tiquirore dahra cohtena
    ihyo ijina ijiaja ʉsã. Sa yena mʉsare ʉsã buhegʉ̃ tʉhona Jesucristore wacũ tutua
    dʉcare mʉsa.'
  anv-NT: Gárege me, ɛnyú défɛré nnó ɛsé ne Apolos délú chá? Ɛsé délú
    lé bɔɔ́ utɔɔ́ Ɛsɔwɔ abi ji ajyaá nnó dépyɛ ɛnyú défyɛɛ́ matɔɔ́ ne ji. Yɛ́ndémuú
    sé apyɛ́ɛ utɔɔ́ bií ndɛre Ɛsɔwɔ achyɛ ji nnó ápyɛ.
  sab-NT: Cha Pablo kaire Apolos bonate salengwli lle boanga Chube alin, cha Pablo
    me ma kweri Apologe, Apolos me ma kweri chage, cha boke lle bo mo kaire kaire
    Chube gerua amaña dbe Chube cha ta gbu lle boi kare, cha giti Apolos giti ba Chube
    gerua keruchugu ba geru gau ulia.
  tmd-tmd: Apolos an möpia nöbö dib kai röxg mɨdɨm nugwön mönö aku yadmɨdöi? An hör
    mabö rɨb nöbö rama akwör mɨdöla. Nöbö Diba mabö kai hörɨr yad nɨgöŋ aku rɨ mɨdön,
    Jisas Krais mönö wä aku yad nölmɨn ñɨŋ nugwön nugw pɨmä. Nöbö Dib an nöbö hogwa
    mabö hörɨrör rɨg yadöŋ mag akuyöbö akwör röla.
  acr-NNT: 'Kantzꞌonoj kꞌu che alaq: ¿Saꞌ ruwach ri Pablo? ¿Y saꞌ ruwach ri Apolos?
    Riꞌoj oj nimanel chwach ri Dios yey ruma ri chak xqaꞌan ukꞌ alaq, xkoj alaq rubꞌiꞌ
    ri Cristo. Riꞌin y ri Apolos xa e xqaꞌan ri chak uyaꞌom ri Qanimajawal chiqe.'
  kpg-kpg: Apollos la koai? Paul la koai? Gimaua nia daangada hua hai hegau ni God
    ala ne laha mai goodou gi lodo di hagadonu. Gimaua tei gii hai dana duhongo hegau
    dela ne gaamai go Tagi bolo gi heia.
  taj-taj: अपोल्‍लोसदेन पावल घ्रेन हिन्‍ना? आहिन। ङनी मी प्रभुसे कुल्‍बा अन्‍छार गे
    लबा म्‍हि जे हिन्‍ना। ङन्‍से परमेश्‍वरथोरी विश्‍वास लबाला लागिरी एनीगदेदा ह्रो
    लबा जे हिन्‍ना।
  avt-avt: Yi yenmak yi yenke hasini me hi hetike Apolos a? Yi han kitet Apolos hɨrak
    Mɨtɨk Iuwe kɨre Krais a? Yi han kitet hi Pol hi Mɨtɨk Iuwe hɨpre Krais a? Au!
    Hawɨr mɨtɨkɨt weinɨkɨt hawɨr wɨrɨak menmen war ke God kehimɨtenai haiu mɨt niutɨp
    niutɨp mɨrɨakem. Hawɨr wɨrɨak menmen me God, God kekepi yi yises hɨm mɨrak keremem.
  cbk-cbk: Total, si Apolo pati si Pablo maga servidor lang man de Dios. Por medio
    tamen di amon, Dios ya manda con ustedes para cree y obedece con el Señor. Cada
    uno di amon ta hace el trabajo que Dios ya escoje para hace came.
  uig-ARA: ئاپوللوس دېگەن كىم؟ پاۋلۇس كىم ئىدى؟ بىز پەقەت سىلەرنىڭ ئېتىقادىڭلارغا
    ۋاسىتىچى بولدۇق، خالاس؛ ھەربىرىمىز پەقەت رەب بىزگە تەقسىم قىلغىنى بويىچە ۋەزىپە
    ئادا قىلىدىغان خىزمەتكارلار، خالاس، شۇنداق ئەمەسمۇ؟
  tuf-tuf: Eyta waquíc cuar as Pablo cat, Apolos cat, carin cuít bini batro. Isan
    Sir cacmín étacro. Isat ba quin Sir chihtá ehcwayat, baat ey cájacro. Sir imát
    ba quin ehcú áyatra, baat bar cájacro. Is ajc cutari cátiro. Isan cacmín rehquít,
    Sirat yajc áyjaqueya yajacro.
  abx-abx: Kon isip-isip-bi, kay say ba' to gayod si Apolo? Ngan say ba' to liwat
    si Pablo? Mga rilihugon hamok kami' nga magbawa si ka'am si pagtutu'o sigon si
    tigpatrabahu-na si Paragdalom si kada addangan.
  mco-NT: ¿Pɨn je' je Apolos? ¿Pɨn je' je Pablo? Ɨɨch Pablo etz Apolos nimetz ajcxy
    nduñ ma Dios ytung, e ɨɨch miich ajcxy nyajmɨbɨjccɨxy Cristo. Ɨɨch ajcxy nduñ
    nidüg nidüg je tung huɨdibɨ Dios xymooyɨch.
  cpb-NT: ¿Noitaka naaka? ¿Iitaka Apolos? Naakawetaka apitepaini rimperatanewo Pawa,
    rotyaantakena nonkenkithatakaayetaimi, pinkemisantantaiyaari eerokapaini.
  aon-aon: Ipak urkwip purum enyudok. Apolos douk meini aria eik Pol amiapen? Ohwak
    douk wenek Debeini ananin mour iri otuhw. Aria enyudok mour riguk ohwak wanaku
    weneken iri nyataurumep pasuhw Krais ananin baraen pagipeshen. Aria Debeini nakohw
    sisigin mour.
  hus-NT-2005: Pos, ¿jantʼéy u éy nanáꞌ ani jantʼéy in éy na Apolos? Wawáꞌ i tʼójontsalkʼi
    na Dios, ani kʼal wawáꞌ ta tʼiltsintsik an ti tsubaxtaláb abal ki belmách. Ani
    juntsik tu éb, i tʼajaꞌ an tʼojláb xantikʼi tu pidhaꞌ ti awiltaláb an Ajátikláb.
  mig-NT: Na̱ún cha̱a kúu Pablo, te na̱ún cha̱a kúu Apolos núsáá. Chi̱ máni cha̱a
    játíñu nuu̱‑ro̱ jíín já ní skándíja róó kákuu‑de. Chi̱ ná ɨɨn ná ɨɨn‑de ni̱ sá'a‑de
    nátu̱'un ni̱ chaa Jito'o̱‑yo̱ tíñu sɨkɨ̱‑dé.
  bps-bps: Na ani nun snalekgu di gamu. Na deg Fol, simto agu kè? Na simto kè Afolos?
    Tulengu gamu i kaglutan, gami Afolos alò dad salig Dwata. Na mdà di gami faglut
    gamu di Dwata, na alòmi nimò i dek Dwata gami.
  mbs-mbs: Eked kepakay aw sikami si Apolos se tekingan niyo, so sogounun kay olò
    i Jesu Cristo aw migtoladà kay kenyo amon memenal kaw kandin. Tinoman day olò
    se sogò te Pengolo day.
  tof-tof: E ia gyagüpi tótókdakla, Apolos ia pama? Akó ka, Pol, ia pamla? Ki wata
    Godón zaget pam nisamli. Ki yabü nolngomólóp Yesun amkoman angunüm. Darrpan-darrpana
    we zaget tónggapóndamli, Lod kibü ne kla tókyanórr tónggapónóm.
  cme-NT: Ma diei ma hãi, hai moloŋo‑i Apolɔsi‑i? Aa hai moloŋo‑i Pol? Ma sĩ Diiloŋ-maacembieŋ
    miɛ yoŋ kɛ? Kunaŋgu si dii ji cor kufaŋgu‑i. Miɛ waaŋ Yesu maama‑i baa-na yoŋ
    aa na bi siɛ-ma. Itieŋ uŋ calaanu maacemma maŋ hã-ye, i ciɛ ma yaa‑i.
  sus-sus: Nde na Apolosi ra? Nde na Pɔlu ra? Muxu findixi Ala xa walikɛe nan tun
    na Ala naxee xɛɛxi alako wo xa danxaniya. Ala wali naxan soxi muxu yi ra, muxu
    bara na raba.
  pon-2006: 'Pwe ihs me Apolos? Oh ihs me Pohl? Kiht uhdahn ladun Koht kei, me kahluweikumwaildohng
    nan pwoson. Emenemen kiht kin wiewia doadoahk me Koht ketikihong kiht se en kin
    wia:'
  dad-dad: Agef ilauf are, Apolos ĩ ai? Pol ĩ ai? Amã Negur nẽ kabĩ tamo dogol, amã
    bunem ã momoi gen, are Odugem kabĩ morou morou ifanaman kilei.
  zab-NT: 'Per nare rniia laat: ¿Túllɨy Pablɨ, o túllɨy Apolos? Gulgacbee dec naiznɨ
    tiop de ni cayun sirvɨ lo Dios te par güelee güeldilaaztɨ.'
  jae-jae: Amboac ondoc, Apolo eŋ asa me Paulu eŋ asa. Aêagêc sakiŋwaga, taŋ awê amac
    akêŋ gêwiŋ Kilisi naŋ. Aêagêc ajam ma kôm gêdêŋ-gêdêŋgeŋ kêtôm Apômtau kêkêŋ gêdêŋ
    aêagêc.
  ksd-ksd: Ava bar Apolos? Ma ava bar Paulo? A ura tultul uka, ava ga nurnur ure dir;
    ma tikatikai da ra Luluai i ga tul tar ia tana.
  msm-NT: Hintawa a man dow si Apolos no ogpayabawon now? Mgo suguonon koy puli to
    Diyus no migtuman to insugu din to pagdaya iyu hangtod no mutuu kow kandin.
  myk-myk: Wee tuun wu ni Apɔlɔsi ɲɛ jɔgɔ wɛ? Nɛ Pɔli bɛ di ɲɛ jɔgɔ wɛ? Kilɛ wo kapyebyii
    yɛ wèe ɲɛ, yee ya nʼa daa wu ta piimu keŋɛ kurogo ge. Kafɔɔ ya kapyeŋɛɛ kiimu
    kan kan wèe mu ge, kee wèe wa bɛɛri ya byi.
  sbe-sbe: Na Apolosa meta kaiteya, yo Paulo meta kaiteya. Kai meta heyayai mo tauhaina,
    na yoma paisowa debanaena ede kwa nuwabui. Na kai kesega kesega kama paisowa Yaubada
    ye haidima wa ka ginaulidi.
  mcr-mcr: Iŋi he yenyqä näqŋqä mapŋqä diŋqe, nyi tiiŋä etmä, “Ye qäquye, yoqä maiquve
    etaŋgi, Naqä Iqueqä wäuŋuä-wiyquveyi. Iqu Kiqä-kiuä wäuŋuä kikiŋä äyätapkqä iutaŋi,
    ye kukŋuiŋqä awä hetqaŋgueäŋga, he Kraisi Iquenyqä quuvqä äyä eqiyätqäŋä.”
  cux-NT: ¿Du'ú saⁿ'a Pablo 'úú? ¿Du'ú saⁿ'a Apolos miiⁿ? ¿'Áá nguɛ́ɛ́ nús'ūu 'iiⁿ'yāⁿ
    chi dichíí'vɛ̄ Dendyuūs? Ngaⁿ'á 'nū nduudu chi ch'iⁿ'i Dendyuūs nús'uu ní ndís'tiī
    ní i'teenú nī.
  tur-YTC: Apollos da kim Pavlus da kim? Onlar iman etmenize aracılık etmiş olan Efendi’nin
    verdiği hizmetkârlardır.
  san-ITR: paulaH kaH? Apallo rvA kaH? tau parichArakamAtrau tayorekaikasmai cha prabhu
    ryAdR^ik phalamadadAt tadvat tayordvArA yUyaM vishvAsino jAtAH|
  bel-N: Хто Павал? Хто Апалёс? Яны толькі служыцелі, праз якіх вы паверылі, і кожны
    такі, як даў Госпад.
  sch-sch: 'Apollos hah tumo ani? Paul khom tumo ani? Pathien tîrlâmngei, nin iem
    theina ranga sinthopu papai kêng kin ni. Pathien''n tho rang mi pêk chit kêng
    kin sin:'
  mic-MIQNT: '''Lpa na ninen Poligap aq Apollos mo wenig? Ninen pas''g Gjinisgam ugtlgowinumg,
    ta''n ilgwenuleg''p ugjit ''gtlams''tmu''tinew Gjinisgamewigtug. Ala wen ap igtig
    elugwatmeg ''ntlgowaqaninen, ta''n Gjisaqamaw ignmugsieg''p.'
  huu-NT: Jamai bue isoidɨcue. Apolos jɨaɨ jamai bue isoide; iadedɨ Jusiñamui dɨbeimo
    coco maɨjɨamona, Cristo rafue coco llofuiamona, iena ɨɨnotomoɨ. Jusiñamui cocomo
    llua isoi, ie rafuena llotɨcoco.
  jiv-NT: Wátsek. Wi Papru ti péṉkeraashitiaj. Apurussha ti péṉkeraashit. Antsu
    iisha aya Yusa takarniuri̱ntji. Yus-Chicham étserkurin ii Uuntri̱ enentáimtuschamkuram.
    Ii Uuntri̱ takatan chíkich chíkich suramsamajnia nuke takasmaji.
  otm-NT: '''Bɛ''a dadí mu''be a ra Apolo. Ha hin guí pąhmbʉ ngue yʉ́ mbɛfi thoho
    gä''be Oją, ngue dá fäxa''be gá ''yɛ̨c''yɛihʉ ra Hmu, nangue ra ''bɛfi bin ''dac''be
    n''da ngu n''da gä''be.'
  dah-dah: Meteŋderebe Al Kuruŋ beleŋ hoyaŋ hoyaŋ dunyiŋ. Niŋgeb Apolosbe ganuŋ? Irde
    Polbe ganuŋ? Deyyabe tumŋaŋ Al Kuruŋyen meteŋ mar uliŋ po. Niŋgeb deŋ ge meteŋ
    tiyyekeb gogo Yesu niŋ dufaytiŋ tareŋ iramiŋ.
  tnk-tnk: Hətoni ro. Apolos in nəfe iərmama? Pol in nəfe iərmama? Kɨmrau iotukwininari
    mi a iarɨnouasitu ia kɨmiaha mə tihəni nɨpərhienien ia Iesu. Kɨmrau iarauo wok
    sə Iərɨmənu səkɨtaha rɨməuvei pehe m kɨmrau kuatia kuatia mə trouo.
  kpr-kpr: Kote givu! Apollos nu mavejori? A kotugo na mavejori? Namane taká God da
    gigimasa a saramana kakatori. Namane geka setero ningido, ne tumondusevu. Amo,
    God nu rea namane aoro dae sisira, ava namane useri.
  san-IAS: paulaḥ kaḥ? āpallo rvā kaḥ? tau paricārakamātrau tayorekaikasmai ca prabhu
    ryādṛk phalamadadāt tadvat tayordvārā yūyaṁ viśvāsino jātāḥ|
  nho-nho: Ko ai te tama ko Apollos? Ko ai te tama ko Paul? Maaua nei ni tamavare koi
    e heheunatia maaua naa heuna TeAtua e kaumai. Teenei ko maaua nei ni mee kootou
    no illoa i TeAtua. Maaua nei e kkee naa heuna maaua ni kaumai TeAtua, teenaa te tama koi
    e hai ki ana heuna ni kauake ki mee.
  gym-NT: '¿Akwa yebti abko Apolos abko ütiäte ya? ¿Amne ti Pablo abko ütiäte ya?
    ¡Ñakare! ñobtä ñan angwane nun abko sribikä jirekäbe Ngöbökwe. Nun ne mden käkwe
    kukwe diribare munye, köböire munkwe tödekani Jesubti amne, nun Dänkienkwe sribi
    ño ño mikani nun itire itire kisete, ye aibe nunta nuene krörö:'
  azg-NT: Nquii Apolos ¿Nin conduihin? Ndoꞌ ja Pablo ¿Nin condui ja? Nquë́ xiaꞌntyi
    condui já nnꞌan na cotyeꞌntjon nnon Tyoꞌtsꞌon na ntyja ꞌnaanꞌ juu tsꞌianꞌñeen
    tëntyja nꞌonhoꞌ nquii Cristo, chaꞌxjen tꞌua jon tsꞌian ndë́ ncüii cüii já.
  bhd-bhd: अपुल्लोस कौने? ते पौलुस कौने? सिर्फ सेवक, ज़ैन केरे ज़िरिये तुसेईं प्रभु
    पुड़ विश्वास कियो, असन मरां हर केन्चे कम कियूं ज़ेन्च़रे परमेशरे केरनेरे लेइ दित्तू।
  too-NT: A'xni'ca' iccāmāsu'ni'ni', tū' iccāmāsu'ni'ni' para naquilāstālani'yāuj.
    Nīn Apolos tū' cāmāsu'ni'ni' para nastālani'yā'tit xla'. Quina'n xmān ixtasācua'nī'n
    Dios. Quit iccāmāsu'ni'ni' ixtachihuīn Dios lā' huixina'n kalhlaka'ī'tit. Chā'tunu'
    de quina'n ictlahuáuj quilītlōtca'n a'ntū Dios quincāmaxquī'ni'.
  ind-AYT: Lalu, siapakah Apolos itu? Dan, siapakah Paulus itu? Hamba-hamba yang olehnya
    kamu menjadi percaya seperti yang Tuhan karuniakan kepada masing-masing.
  cjo-NT: Pamine, ¿tsika ikantaka Apooro? Eejatzi, ¿tsika nokantari naari pikantawakaawenantanari?
    Naakateeyakini apatziro atziri, omaanta riyoyaakina Tajorentsi romperatena, rootaki
    naapatziyakaantakimirori.
  nsn-nsn: Maionene Apolos? Maionene Poul? Raeim na toking tamatang kalekinale kompe
    God tekung tagorong mana turoum toro Uelhire Uaia. A Tamata Nomana ke heir kahakaha
    tenamira kalekinale raeim.
  san-DEV: पौलः कः? आपल्लो र्वा कः? तौ परिचारकमात्रौ तयोरेकैकस्मै च प्रभु र्यादृक्
    फलमददात् तद्वत् तयोर्द्वारा यूयं विश्वासिनो जाताः।
  tna-NT: ¿Aidhe ni da Pablo? ¿Aidhe ni da Apolos? Beju etseju da Cristo sa emebajaji
    detse bahui. Diusu ja tiatana mudu bahui etseju yainia. Etseju jepuiti micuaneda
    Echua Puji Jesucristo peje su jei puana.
  lid-lid: Aha kabudon kamwenen. Aru Apolos, aru are lau handru? Aru badeh, lohowan
    ta Kindrei le ta atiye sahou tan, eme ahi ta aseben aha ta aha katehei budon taha
    ki-in le ta Krais. Ahi ari ari badeh, an hamon le ta gok Kindrei tiye ahi ta amekes.
  wim-wim: Nil puth Apollos.an pam ngeen iiy-iiyan a? Ngay Paul inana ngeen iiy-iiyang
    thamp a? Nganiyweya pam keꞌ niiy yimanangana, ngan pam piꞌan yaꞌa, an puth nilam
    God.angan kuch nganang wikan waaꞌ-waaꞌān niiyant, niiyan yipam ngangk theeꞌān
    nungant. Ngan work iiy-iiyanan nungant work nilaman theeꞌ ngantanweya.
  zga-M: Apolo veveni? nu Paulo veveni? Vwukhongi vwa yuywa mukhomwedekha, khila munu
    yoywa Untwa ampile ululagelo.
  yom-yom: Buna nani Apolo ayi nani Polo ? Keti badi bisadi kaka ; biobi bieti kulumonisa
    nzila yi minu. Kadika mutu, weti sala kisalu kioki Nzambi kansobudila.
  san-SIN: පෞලඃ කඃ? ආපල්ලෝ ර්වා කඃ? තෞ පරිචාරකමාත්‍රෞ තයෝරේකෛකස්මෛ ච ප්‍රභු ර‍්‍යාදෘක්
    ඵලමදදාත් තද්වත් තයෝර්ද්වාරා යූයං විශ්වාසිනෝ ජාතාඃ|
  yut-yut: Ji pakyaŋsi nandani. Apolos uŋun namɨn? Ae nak Pol uŋun namɨn? Nit pi amɨn
    gɨn. Amɨn Tagɨ da nit do pi ŋwakŋwat ŋwakŋwat nimgut. Aban nit pi uŋun ando ji
    Kristo nandaŋ gadaŋ ɨmgwit.
  grc-BYZ: Τίς οὖν ἐστι Παῦλος, τίς δὲ Ἀπολλὼς ἀλλ᾽ ἢ διάκονοι δι᾽ ὧν ἐπιστεύσατε,
    καὶ ἑκάστῳ ὡς ὁ Κύριος ἔδωκεν;
  cpc-NT: ¿Iitama naaka? ¿Iitama Apolos? Naakamachiini apitiroiti jompiratani Pawa,
    jotyaantakina nonkinkithatakaayitaimi pinkimisantantaiyaari iirokaiti.
  nhg-NT: Pues ¿öquenu yaja Apolos? ¿Öquenu yaja Pöblo? Naja hua Apolos solamiente
    tetietlatequepanojua Deus, öque por medio de tejua onemoneltocaque. Hua tejua
    sa otecchijque inu tequetl tli toTlöcatzintle otiechmacaque cara sente de tejua.
  nya-nya: Ndiponso kodi Apolo ndi ndani? Nanga Paulo ndi ndani? Otumikira chabe,
    omwe kudzera mwa iwo inu munakhulupirira monga Ambuye anawagawira aliyense ntchito
    yake.
  ngu-NT: ¿Tlinon, tej, itequiu Pablo noso Apolos? Tejhuamej, san tiitequitcahuan
    Dios yejhuan totechcopa onenquineltocaquej toTeco Cristo. Cada se de tejhuamej
    san oticchijquej on tequitl yejhuan toTeco otechmacac.
  kup-kup: Met pot arim hamegivoz homet ne epat arin at añom. Met dei Apolos tair
    tamegivoz homet deipimaz okat hameg? Met deip Godiz gog aban nenañariv pim ñetiv
    arin añoogin, pimaz homeo badae bateg. Met deip abat ahovonañ bonoñariv God pim
    homevok añamahat, deip nap nim gogot main main tovai sameg.
  jid-jid: Me miya a nah Afollos? Anha Bulus? ana bi waba kuyir ni son mba, wabi kpaye
    ni ba nawa Irji noba du' na.
  wmw-wmw: Apolu‑yo kawa kinani? Na Paulu‑yo kawa kinani? Ewo watumisi wakuwa umwe
    mwamini julu yawo. Ofwe kila mmoja atumika kazi yaapewe na Mwenye.
  gmv-GGM: Ero gido shin Aphilosay aazee? Phawulosayka aazee? Istti Goday isttas issas
    issas immida mala oothiza oothanchatakko. Inteka istta baggara ammanidista.
  ssg-ssg: Nakon amuto ukek nga Pol aita a Apolos aita? Amili hahua tuahe unaui Haeu.
    Amili huhuali amuto lehe amuto soh ti Jises Krais. Amili hahua tua ailele puasain
    ti Haeu haniwen amili.
  zpo-NT: Ble wen gu xgab, ¿cho nak na?, ¿cho nak Apolos? Nebse nak nu mos, xaa mle
    zee mbin gu xtizh Xaa Nabeyy. Kad tub nu nle zhiin kwaan mzaa Xaa Nabeyy kee nu.
  poy-poy: Hashi, Apolu ndo gaa? Hashi, Paulu ndo gaa? Twenga twa wantumintumi hera
    wa Mlungu, yatuwajegerani mwenga njimiru. Kila yumu gwetu katenda lihengu lyakapananitwi
    na Mtuwa.
  qwh-NT: Tseno niyänequipaqqa ¿pitaq noqallä cä! Y ¿pitaq Apolu! Noqacunaqa pishipaq
    sirwipacoqcunallam calläyä, y Teyta Jesucristuman creyicuyänequillapaqmi willapäriyarqoq,
    y tseno cayänällapaqmi Dios dispunishqa.
  gaw-gaw: Ag tutuḵu dab mak aon anṯeg! Apolos nug am aun? Am da Paulus am aun? I
    am uḏat danabib amu Naḏi Nug i uḏat ihinih piḏe piḏe metom. Nug uḏat amu mete,
    i uḏat amu heuḏuḏ, ag Kristusnu oolagp̱a genab doop̱ig.
  nca-nca: Asa iŋi. Apolos ŋu dani ka? Ko no Pol, no dani ka? Irisa noreko kho uni
    naŋge, asa khonariwore naŋge ye iŋondutu taŋgurí. Uni Parámi eneŋombo kho enesó-enesó
    nore irisa yunoní kho ŋu tarowó.
  zpz-NTPP: Tees ¿cyu nac ya̱, Baly? Nunu ¿cyu nac Apolos? De̱ ya̱ nac de̱ yu nu ricy
    de coz nu rlagy Ñgyoozh. Nunu par nu nac de̱ ya̱, ndeꞌ nu ricy cup der consuel
    lo Shuaan den. Tub ga la de̱ ya̱ nu riiñ nu ricy de̱, riiñ nu bzeeñ mi ya̱a̱ de̱.
  mkj-mkj: Pwa inje ma Apollos? Apel inje ma Paul? Kamai uhdahn sohn doadoahk in Koahs
    pwi, ma kahlwa kamwai oang nehn pwojon. Emen emen kamai kin wia doadoahk ma Koaunno
    kioang kamai en wia.
  zac-NT: ¿Chull na Pablo? ¿Chull na Apolos? Na naꞌa nadë más ra nabësheꞌldë Dios;
    por shtiꞌdzë naꞌa gualdí lduꞌu të dizaꞌquë shtë Dadë. Cadë tubi muzë shtë Dios
    bë́ꞌniꞌ según fuersë nu llni nabëneꞌe më.
  kyg-kyg: Poloꞌnamo ina laꞌnamo maiꞌnogeno Apolosiꞌa ina laꞌmo maiꞌniye. Laꞌagaemo
    Goti aliꞌyaꞌamo neꞌaluꞌa vekalaꞌmo maiꞌnoꞌagetapaeꞌmo laꞌagaetetiꞌmo lapakesa
    afita fatago huꞌnae. Ala kava neꞌmoꞌa laꞌamiꞌniya aliꞌyaꞌamo neꞌaluꞌae.
  kmk-kmk: Apay singngadan kad Apolos? Kan singngadan ku pay? Mampada kami’l lawa
    un manselselbi kan Apudyus un inusal na un nangawis kan dikayu’n manuttuwa. Tinungpal
    mi ullawa dit talibasu’n intod Apudyus si kada osa kan dikami.
  cao-NT: Nicaparicana. Iriama ca ëa xo naa. Jasca xo Apolos ri; iriama quiha. Dios
    yonati bo roha xo noa ra. Noqui iqui tsi Dios Chani qui ma chitiminiquë. Diós
    noqui aca ca yonoco roha aqui noa ra.
  bbr-bbr: Ak jekur ronkatewe. Apolos ko inok? Pol ko inok? Ik erar Anut nukan sarau
    roat ori, Näwäu nukas kon sarau ak woiaka epar maun rai sare mutowon. Iu karar
    karar iwen sarau atap miäumur.
  inb-inb: 'Pablo i Apoloska, ¿imatak kan­chi? Iaia Jesús ima nis­kata willag­kuna­lla­mi
    kan­chi. Nukan­chita uias­pa­lla­mi kam­kuna pai­wa iuia­rir­kan­gi­chi. Imasa­mi
    Iaia Jesús, nukan­chita sug sugta min­garka: chi­kuna­ta­mi ruran­chi.'
  hrv-hrv: Ta što je Apolon? Što je Pavao? Poslužitelji po kojima povjerovaste - kako
    već komu Gospodin dade.
  box-NT: Le ĩ yàá tùa mia. O Apoloosi lée wée? Á ĩnɛ́n Poole lée wée? Wa
    so yínɔń le Dónbeenì ton-sáwá na mi bò níní yi á tàráa le bìo le?
    Warɛ́n lè wa nì-kéní kéní wee sá ho tonló na ó o Ɲúhṹso nɔn wɛn le
    wa sá.
  ote-NT: Xi ¿te ma ꞌbɛfi dí pɛfi? Y ¿te ma ꞌbɛfi pɛfi ra cu Polo? Nugui ne ra cu
    Polo dyá ꞌbɛgothohe de Ajua̱, ne go guecaguihe dá zoꞌahe pa gá camfrihʉꞌa̱. Nugui
    ne ra cu Polo, cada ꞌna de guecje dí pɛfihe ra ꞌbɛfi xa ꞌracaguihe Ajua̱.
  wnu-wnu: Eng at igoumon end an musub imbig gaiar. Your eng Apolos, ne ye Pol eng
    ye your? In ombur in Qenu wonou sarau munon gari. In ombur sarau wes-wes abar
    qamb inimbigor end ubune an Munon Aibt oabig igoumon eng.
  zam-NT: ¿Cón nac daa, co' lèe Pab, ndyac gu', à'? No ¿cón nac Apol, à'? Yende cón
    nac nu', ey. Ndxe'leque', nac nu' mèn co' nxo'f zin' zin' cón che'n Diox. Gu'
    ngola's loo cón che'n di's ndac co' mblo nu' yalbàn. Ryop nu' Apol mxo'f zin'
    zin' che'n Diox xalque' mnibe' Diox loo thìb thìb nu' par li nu' zin'a.
  zyp-NT: Ma vytei khy taihei Apolo cawh zemaw a cang? Taico Paul zawng cawh zemaw
    a cang? Sae pui kaa cang ky caw, naaning Khazing a ca zing sahpaw he Abuipaw tei
    a rai a ma thiapaw cacy hratah.
  sey-NT: ¿Ja̱je paꞌito i̱queiꞌni, Pablo? ¿Cuiꞌne i̱queiꞌni, Apolos? Yëquë cato coa
    Maijaꞌquëre necaicohuaꞌi aꞌë. Ja̱je paꞌina, yëquëpi quëajëna, mësaru cato asajë
    sehuosicohuaꞌi aꞌë, mai Ëjaëni. Pa̱i ñape yëquë mai Ëjaë ñaquë i̱siseꞌeje̱ paꞌye
    yoꞌohuë.
  nvm-nvm: Unam iji ja ijeg vierafene kari Aforask no kam e ikin igeg vierafejo iji
    na vierafe jaka arekfuon. Noiji nom Godon ik ijesugin reoij. Nom ja ifejdiame
    vuak fuon ma iji abe kuardiava ja iji faime ma vierafen. Regavo no e besubesum
    no E Bomana ijefuon ik fu vajuinma no ijin rej.
  mps-mps: Dagego bugagia homu kone palao. Apolos wali te de dawe? Ena Pol, ena de
    dawe? Da si da te sę bidi naga bidibao. Genuai Bidigo gasa gasa sę da sibolo
    mawai, tama da sigo te yali sęde dagego konealubo po te Kraisde dąų wali.
  pab-NT: Hiyaiya, xala atyo Apolo? Xala atyo Paulo? Wiso atyo Enore ana wahakita
    hoka wiyaotyakira hiyeta atyo xityakeko Xekohaseti. Xekohaseti isehenere womana
    wihatene wihatyaka atyo wisomita.
  llg-llg: Naa te Apolos ndia, na see? Ma au, Paulus ia, na see? Huu ai dua nggai
    ia, kada dadik hataholi nadedenuk. Ai ndia matudu dalak fo ei bisa mamahele neu
    Karistus. Apolos nakalalaꞌok ues tungga Lamatuak palendan. Ma au boe oo leondiak!
  kyf-kyf: Nɩɩ, nyɔɔ Apolɔsʋ -mɩa? 'Ɩn nyɔɔ Pɔlʋ -mɩa? -Lagɔɔ lubhonʋnya -kpʋa, -wa
    ka 'gbʋ a yia -Lagɔgbʋ dlɩ -gʋ zʋ, 'ma -a -mɩa. Da -aɩn glaa -ɔ -ka -mɩ, lubho
    Nyɩmaa -Kanyɔ 'nyɛa ɔ, 'mʋ ɔ nʋa.
  tpi-tpi: Yupela tingim gut. Apolos em i husat? Mi Pol, mi husat? Mitupela i wokman
    tasol. Bikpela i givim narapela narapela wok long mitupela, na long dispela wok
    bilong mitupela yupela i bin bilip long Krais.
  mih-NT: Zoco ¿yoo ra cuu yuhvi? ta ¿yoo ra cuu ra Apolos ta sahñi tahan ndo sa cuenda
    ndi? Maa ñi ra zacoto Tuhun Ndyoo sii ndo cuu nduhvi, ta i sino iñi ndo. Tahan
    tahan ndi i zavaha ndi cuhva i catyi maa ra Ndyoo sihin ndi.
  qvh-NT: Sayno niyänayquipäga ¿pitä cä nogaga? Saynöpis ¿pitä Apolusga? Nogacunaga
    Tayta Diosninsipa wilacognilanmi caycäyä. Paypa wilacuyninta wilacuyaptëga manami
    nogacunatasu chasquiyämashcanqui, sinöga Jesucristutami.
  kms-kms: Apolos ni pughe gib namb di nge Pol nge pughe gib gab? Beghi temu yembe
    ye wutene di beghi nde gri nungoqi Jisas nei wumbig, di Yumbui nikinne beghi yembe
    te nupung ruso.
  agn-agn: Tenged sinopa si Apolos? Ig sinopa si Pablo? Yami mga torobolon lamang
    tang Gino ang ginamit na agod mamagto amo. Ang kada tata ong yamen pagboat ka
    lamang tang boroaten ang sinalig tang Gino ong yamen.
  nhi-NT: Ixnechoniluican, ¿tlenoh ipanti Pablo?, noso ¿tlenoh ipanti Apolos? Yehuan
    san itiquitcauan Dios tlen ocsilihqueh tlatlamantli uililistli tlen ica namehuantzitzin
    onamontlaniltocaqueh.
  ttc-NT: Komo ¿tidi' [tajwalil] te Pol? B'ix ¿tidi' [wajwalil] wetz? Qetza cha a'o'na
    aq'unon te Qajaw Jesukrist, b'ix b'a'n tuq tzan etokslan tzan tpaj te Qajawil
    otzaj tsi' qajwalilna te junjunchaq qetza tzan txik qpakb'a'na etuky'i'l.
  dan-1931: Hvad er da Apollos? og hvad er Paulus? Tjenere, ved hvilke I bleve troende
    og det, efter som Herren gav enhver.
  kwj-kwj: Ma norukweni ku hambwa. Apolos rini hinde na hima? Ani Pol hinde na hima?
    Sini Gotri tau ra himache pumbwa. Apukolaka to tau ti apumbwa apu hinga sini haro.
    Wosiwani o tau hinga si randawani Kurais ni sembe ti ku haro.
  vie-OVCB: Vậy, Phao-lô là ai? A-bô-lô là ai? Chúng tôi chỉ là đầy tớ của Đức Chúa
    Trời—những người đã giúp anh chị em tin nhận Ngài—theo khả năng Chúa cho mỗi người.
  kze-kze: kenkáí súwí'a mósá maré'a taaínkaar-umai máévainivo Áánútuna mayáí-kwáásíráíyé
    su'mai úye. Ísóigo Ápórosintavena séna kesí mayáí mayaaó séna kentávéna kesí mayáí
    mayaaó súwakai kwená mayáí mayááwáya'a Ísóigon-aaiyave'a áraire siráamba kwená
    mayáí-kwáásíráí úye.
  mpj-mpj: Mirta-lijungkuya Yapulujkamu ngayu maaja maju nyinani, paki, Mamamili warrkamupurlukaliju
    nintipurluka nyinani. Jiijajmili wangkalijuntaya nintijulpayi, palujanunyurra
    nyinani, Jiijajmili walyjakaja. Jilanya-linyaju Mamalu warrkamu nintijunu, nyunturtinpalijuntaya
    nintijunkuraku.
  lbk-lbk: Ay sino man cha Pablo ken Apolos? Ad-i ngen faa cha yangkhay ken Apo Dios,
    ay inagtana is waschin chonona ay mangipango ken chakayo isnan mamatiyanyo ken
    siya?
  mto-NT: ¿Pa̱nts je̱ꞌe̱ veꞌe je̱ Pablo? ¿Pa̱nts je̱ꞌe̱ veꞌe je̱ Apolos? Je̱ Nteꞌyam
    je̱ myutoompa je̱ myupa̱jkpaji xa a̱a̱tseꞌe nꞌit juuꞌ ka̱jxeꞌe xjaanchjávada je̱
    Ma̱ja̱ Vintsá̱n. Ka̱kje̱ꞌe̱ xa a̱a̱tseꞌe ntuujn juuꞌ a̱a̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n
    xtukpavaan.
  bzh-bzh: Ham kwamin bo nivesa rë nabë Apolos sënë yi va? Gesa Paulus sënë sa va?
    Ma! Yiḳ aluu hur meris mu rëḳ Mehöböp vo huk ggelek aluu. Nebë sënë lob alu
    anër Bengö Nivesa vu ham beham ayomin ya timu vu Anutu.
  guj-2017: તો આપોલસ કોણ છે? અને પાઉલ કોણ છે? જેમ પ્રભુએ તેઓ દરેકને સેવાકાર્ય આપ્યું
    છે તે પ્રમાણે તેઓ જીવંત ઈશ્વરના સેવકો જ છે, જેઓનાં દ્વારા તમે વિશ્વાસ કર્યો.
  jvn-NT: Dipikir para sedulur! Apolos kuwi sapa ta lan Paulus kuwi sapa? Apa ora
    namung peladèné Gusti Allah sing nuntun kowé supaya bisa dadi wong pretyaya? Awaké
    déwé iki namung nyambutgawé nuruti kekarepané Gusti.
  byr-byr: Sarevɨdaaꞌnyɨ Aapolɨzai sai bewalaka! Polɨnyɨ sainyɨ bewainyaka! Naarɨmɨ
    sainaai yuna wɨdaayadasainaalyɨ. Naangei naarɨmɨnyɨ wawɨnyaꞌ sarɨ pɨrɨꞌna pwainyɨ
    pɨrɨꞌna nehɨzaavakabaaibɨꞌ wɨdaayadasainaai sara kyagoi naarɨmɨre yagolyavɨ sarɨmɨ
    Kɨraazɨtɨyarɨ lɨmwagaresaihɨlyɨ.
  ian-ian: Ngwuk aywaa kan mbukwa nyaangɨt kat yelavɨk ngwula. Apolos njambwi nyan
    ana ndɨ. Wun Pol njambwi nyan ana wun. An Godna njɨvwa kwutɨga nyan li. Ana nyaangɨt
    wutaa ngwutna maawupmba yelavɨka kwutaa lɨngwuk. Wan kwutɨliya njɨvwa God angat
    kwindɨ maa kwutɨga.
  hun-hun: Hát kicsoda Pál? És kicsoda Apollós? Csak szolgák, akik által hívőkké lettetek,
    mégpedig úgy, amint kinek-kinek az Úr megadta.
  mcf-NT: ¿Mitsipadosho mimbi ëbi isponda? Adembidi, ¿Mitsipadosho mimbi Apodos isoaponda?
    ¿Ëmbembidambi mibi chuibamponda? ¿Ambembida Apodosëntsen chuibampanëdash? Padenquio.
    Tantia. Chuinu. Nuquin Papan chiacpadomboen Esuquidistu chuibenequid ëbi daëdi
    nebi. ¿Pabadon chuibanubi Nuquin Papan Esuquidistu tantiamiondashi quequinda mibitedishun
    tantiape? Ai, ëmbi adobanubi Nuquin Papan Esuquidistu mibitedi tantiamiondash.
  kjs-kjs: Go ali Apolo-para Pol laapore ake palipa ya? Saame nimi kone rulape pora
    mea waaloma Gote-na raba meape ali laapo pipa. Mudu Alimi saa laapo kogono rado
    gisa-pulu go kogono pulalo pepa.
  mni-mni: Adu oirabadi, Apollos kanano? Aduga Paul kanano? Eikhoidi nakhoibu thajabada
    chingbiba Tengban Mapugi manaidu oijabakhaktani. Aduga Ibungona eikhoi khudingda
    pinabiba sintha adu eikhoina pangthokchabani.
  yad-NT: ¿Chi̱ra sani̱cha Apódosiy, chi̱? ¿Va̱ Pávuru chi̱na̱ day? Na̱y ji̱ta vichasara
    Ju̱denu jmu̱tyanu̱jyu̱y, jirya̱tidye tuva̱chu variy simu, daryasa̱ra̱ju̱tiy sasa̱yada
    Vu̱jye̱ na̱dyivaayadaju̱yu.
  mxb-NT: Ta, ¿ndí ki̱án kúú Pablo, káꞌán ndó? Ta, ¿ndí ki̱án kúú Apolos, káꞌán ndó?
    Chi̱ sa̱va̱ꞌa na̱ kéchóon noo̱ Ndios oon va kúú nduꞌu̱, ta ni̱ da̱náꞌa̱ ndu̱ noo̱
    ndo̱, dá ni̱ ka̱ndísa ndó. Chi̱ iin rá iin ndu kée choon ni̱ xi̱ꞌo satoꞌo yo̱
    Ndios noo̱ ndú.
  pon-2006A: 'Pwe ihs me Apolos? Oh ihs me Pohl? Kiht uhdahn ladun Koht kei, me kahluweikumwaildohng
    nan pwoson. Emenemen kiht kin wiewia doadoahk me Koht ketikihong kiht se en kin
    wia:'
  maq-NT: Xi matsejen ne, ¿mé má Apolos ne, mé má Pablo ni? Ngayin ne, xuta sahmixa
    rë Nina ni ngayin, xi canújin cojo nuju cjua rë Nina xi camacjain nuju. Jima ngu
    ngayin ne, canihñi xa xi casua niji Nai naja.
  hto-hto: ¿Mei nɨ́ɨmɨe Páblona? ¿Mei jɨáɨ nɨ́ɨmɨe Apólona? Coco bie daa Juzíñamui
    ocuícamɨedɨcoco. Daa cócodo caɨ Ocuíraɨmamo ɨ́ɨnotɨomoɨ. Caɨ Ocuíraɨma cuemo jóonega
    táɨjɨnamo táɨjɨdɨcue. Daje izói Apolos dama íemo jóonegamo táɨjɨde.
  por-BRBSL: Quem então é Apolo, e quem é Paulo, mas servos através dos quais você
    acreditou, e cada um como o Senhor lhe deu?
  ces-NKB: Kdo je tedy Pavel? A kdo Apollo? Služebníci, skrze něž jste uvěřili, a
    to každý, jak mu dal Pán.
  cui-cui: 'Daxota paca tsipaebatsi: Xan Pablo jopa taainya cui jiton, barichirʉ Apolos.
    Apara paxanbe saya ponbe amanaya pata tanacuichinbe Nacom. Nacom Apolos pana neitorobabe
    xua pata cueicueijeinexabe Nacom Pejume Diwesi. Apolos baxua pata exanaexaebe
    daxota pajume cowʉntame Jesucristo pon jiwi Pecanamataxeinaein.'
  boj-2014: Apolos a tamo kiyero? E Pol e segi tamo kiyero? Aqo aiyel Qotei aqa wau
    tamo segi. Tamo Koba a na aqo aiyel wau segi segi egej. Deqa iga aqa anjam niŋgi
    merŋgonam qusib Yesus qa nuŋgo areqalo siŋgilateb.
  eng-OEBUS: What, I ask, is Apollos? Or what is Paul? Servants through whom you were
    led to accept the faith; and that only as the Lord helped each of you.
  eri-eri: Tere ninatege isi dewagu. Apolos no faiwei? ariya ji Pol, ji faiwei? Ere
    ewe haruwe faiinga. Anyakaro no ere haruwe fere-fere burare tafaiha, onowai waha
    ere eire haruwe langa, tere Yesus Kristus boya huwanyatege ngalengawai.
  wiu-wiu: Apolosi totapa edane agota-pe. Totapa Akolaline pupu takakagota pa agota.
    Akolaliyo one pupu tutu tutu wa tatikamu tokome Apolosi tota meteka toa takaketepa
    Keraisunomo wina oa metekolo tone oya-lawe kime yakoa motokoina.
  swe-swe: '[Korintierna visade sin omognad genom att de upphöjde mänskliga ledare
    till skyarna. Paulus bemöter detta genom att visa på att sant kristet ledarskap
    är ett tjänande ledarskap.] Vad är Apollos? Vad är Paulus? Vi är bara tjänare
    som har fört er till tro [inte ledare för olika grupperingar]. Herren har gett
    oss olika uppgifter.'
  cth-cth: Pawl heh apimaw. Apollos teh api na maw. Nangmouh na yuem thai awh nahan,
    Bawipa ni thaw a poe e san reira doeh.
  mti-mti: Aporos me bira? Sira, Poru me bira? Mu anotumat yeuma oya God nauwawa eme.
    Ayapan mu desirom desirom nauwawa munne mu eme.
  pad-NT: Nahina hiriha ada Apolo. Nahina ohirihi jaboni. Deus kabadani abono hari.
    A'onira akanamonivini hi'iki ida Cristo varani hina, avavakaijokara kaimoni. Harivani
    afohanana bada ani'aki ida badani Deus haria honariavini hiki.
  twi-twi: Mibisa se Apolo yɛ hena? Na Paulo nso yɛ hena? Yɛyɛ Onyankopɔn asomfo kwa
    a ɛnam yɛn so na munya gyidi. Adwuma a Onyankopɔn de ama yɛn mu biara sɛ yɛnyɛ
    no na yɛyɛ.
  hlt-hlt: Te dongah Apollos tah metlam a om? Paul tah metlam a om? Boeipa loh a paek
    vanbangla te rhoek lamlong ni tueihyoeih rhoek te rhip na tangnah uh.
  tbz-SIM: We ntu Pɔɔri kɛ we ntu Apodoosi? Ti tú Kuyie nkó bɛtɔ̃mbɛ̀ mbɛ kɛ di niitɛ́
    Kirisi kó kucɛ, bɑ́ wè kòò pĩ nKuyie nyɛ̃ nwèe pĩ́ mmùù tɔ̃mmú.
  san-GUJ: પૌલઃ કઃ? આપલ્લો ર્વા કઃ? તૌ પરિચારકમાત્રૌ તયોરેકૈકસ્મૈ ચ પ્રભુ ર્યાદૃક્
    ફલમદદાત્ તદ્વત્ તયોર્દ્વારા યૂયં વિશ્વાસિનો જાતાઃ|
  ake-NT: Ɨnʉ' kʉrɨ A'poros? Ɨnʉ' kʉrɨ Paarʉ? Poitorʉ ton nɨ nin, kamoro poro apurɨnin
    nan pe ɨyenasa' kon—Itepuru uya to' poirɨ'ne to' tʉrawasoi'tɨpɨ'sa' awɨrɨ.
  qvn-NT: 'Chaynuy nipäcunaypagga: “Noga Pabloga manam maygan alinninsi cächu”, jinaman
    Apolossi manatan maygan alinninsi canchu. Antis ishcaynïsi carcayäga Diosta servig
    runacunalam. Chaymi nogacuna willapapäcungäpa gamcunaga Munayniyog Jesustas chrasquicurarcayanqui.
    Jinaman nogacunaga jucnïsi jucnïsi imatas rurapäcuräga Munayniyog Dios nipäcamangannuylam.'
  tku-NT: A'cxni' iccāmāsu'yuni'n, jā iccāmāsu'yuni'n naquilāstālani'yāuj. Apolos
    jā cāmāsu'yuni'n nastālani'yā'tit xla'. Quina'n xmān ī'scujnu'nī'n Dios. Quit
    iccāmāsu'yuni'n ixtachihuīn Dios ē huixina'n a'ka'ī'tit. Chā'tunu' quina'n ictlahuáuj
