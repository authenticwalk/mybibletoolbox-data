    ba ne e inawala, ba? Diaida! No ipa nola apanawa os, e sauletano mampee inaiten.
    No nata Tatamba nolawa nenena rua dewasate manlawo winene nolanten.
  qub-qub: Chayno ninayquipäga ¿pitaj Apolos? ¿pitaj Pablo? Nogacunaga Tayta Dios
    munashanta ruraj runacunallami cä. Nogacunapitami Jesucristuman yäracurayqui.
    Nogacunami Tayta Jesucristo imata ruranäpaj churamashantapis rurashcäcuna.
  att-att: Á anni laguk yù kingnguá ni Apolo? Á anni laguk yù pinalurò ku? Masserbi
    kami kâ Namarò, nga mangilayalayâ sù bilin na, tapè ikatalà naw si Apu Kesu. Á
    sinuppál mi lâ yù inipakuá ni Namarò nikami nga katággitádday.
  bki-bki: Verver kuvisidom kuververii kumemi juo Apolos siememi, bo ka kuvisidomiio
    vatitig ka kumemi juo nube toro na jum̃abe? Kumemi juo nube Tubo kiano toro ga,
    ka nuvila im̃auano napano naio midu joa jumememi, ka rila ka kamiu kuvijikia kumonea
    naio.
  bqp-bqp: Dín Apolo ũu? Dín Pↄlu ũu? Zĩkɛrinↄn ó ũ, akũ a Kirisi náani kɛ̀ ó
    gãi. Ó baadi tɛn zĩ kũ Dikiri dànɛ kɛmɛ.
  mcp-mcp: Apolos jɨ ná jɨ́? Mɛɛ Pwôl mə jɨ jɨ́? Ŋgaá osɔ́ɔl ɔ mə́sáal Zɛmbî nyə á
    ntɨ shú nə́ bɨ búgʉ́lág nyə wá. Sə́ á ŋgə sɛ̂y, muud yɛ̂sh ŋgə́ sá nda Zɛmbî ŋgə́
    yə nyə ŋkul nə́ a sáág nə́.
  hat-hat: Lè ou gade byen, ki moun ki Apolòs la? Ki moun ki Pòl la? Nou tou de se
    sèvitè Bondye nou ye. N'ap travay pou nou menm, moun Korent yo, nou te ka rive
    kwè. Chak moun te fè travay Mèt la te ba l' fè.
  npl-NT: Porke, ¿akin Pablo?, noso ¿akin Apolos? Tejwah sanwel tiktekitiliah Dios,
    iwa nomejwah ononkineltokakeh n Toteko ika tlan otomechmatiltijkeh. Yika, tejwah
    sanwel otikchijkeh n tekitl tlan Dios otechnawati matikchiwakah.
  bgg-bgg: 'Yaochak arone, Apholos ne hanyie lei? Chiih-è Phaul ne hanyie ga? Hanyie
    è migi shii no ne lua pha, gethek ne Hamangkhung-aphuii ro khiao bie ro, gethek
    zab jia è Ithong è aishii rek boh ne phi pha blia ji rek:'
  eng-TCENT: Who then is Paul, and who is Apollos, but servants through whom you believed,
