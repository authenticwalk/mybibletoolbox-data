  pan-pan: ਫੇਰ ਅੱਪੁਲੋਸ ਕੀ ਹੈ ਅਤੇ ਪੌਲੁਸ ਕੀ ਹੈ? ਸਿਰਫ਼ ਸੇਵਕ ਜਿਨ੍ਹਾਂ ਦੇ ਵਸੀਲੇ ਨਾਲ ਤੁਸੀਂ
