  ssd-ssd: Sile Apolos ndoŋ taŋgo ndaŋ ndaŋ. Sile Kuate tuku piro taŋgo ndo. Nuŋge
    piro walmba sikina le sile piro kikeŋ le tane pasa mayenu son ŋginaig.
  acr-TNT: 'Cantzꞌonoj cꞌu che alak: ¿Saꞌ ruwach ri Pablo? ¿Y saꞌ ruwach ri Apolos?
    Riꞌoj oj nimanel chwach ri Dios yey ruma ri chac xkaꞌan ucꞌ alak, xcoj alak rubiꞌ
    ri Cristo. Riꞌin y ri Apolos xa e xkaꞌan ri chac uyaꞌom ri Kanimajawal chike.'
  rop-rop: Wal yumob dalim mi na. Hu dijan Apalas? En hu dijan Pol? Nomeda minbala
    bin dalim yumob det gudnyus weya bin meigim yumob bilib, bat stil minbala nomo
    enijing. Minbala oni wekinmen blanga God, en minbala bin oni dumbat det wek weya
    God bin gibit langa minbala.
  mee-mee: Minmina na iau nga ballaga miau roma, avae Apolos ka i a taru? Bae Pol
