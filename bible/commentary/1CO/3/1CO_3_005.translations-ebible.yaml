  msy-2020: Ia deravɨra nɨghnɨgh. Apolos, a tina? Kɨ Pol, kɨ tina? Ga ingangarir gumazir
    kɨnimning. Ekiam ingangariba isa, vaghvagha ga ganɨngi. Ezɨ ingangarir ga amir
    kabar, ia nɨghnɨzir gavgavim Kraisɨn iti.
  bpr-bpr: Simto kè Apulus? Na simto kè Pol? Lo snalig Dwata gami mebe gamu di kaftoo
