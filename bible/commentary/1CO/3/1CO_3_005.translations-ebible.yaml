  san-ORI: ପୌଲଃ କଃ? ଆପଲ୍ଲୋ ର୍ୱା କଃ? ତୌ ପରିଚାରକମାତ୍ରୌ ତଯୋରେକୈକସ୍ମୈ ଚ ପ୍ରଭୁ ର୍ୟାଦୃକ୍
