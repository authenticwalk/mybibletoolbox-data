    mz nrlc.
  pan-pan: ਜੇ ਕਿਸੇ ਦਾ ਕੰਮ ਸੜ ਜਾਵੇ ਤਾਂ ਉਹ ਦੀ ਹਾਨੀ ਹੋ ਜਾਵੇਗੀ ਪਰੰਤੂ ਉਹ ਆਪ ਤਾਂ ਬਚ ਜਾਵੇਗਾ
    ਪਰ ਸੜਦਿਆਂ ਸੜਦਿਆਂ।
  gvc-gvc: '@see-verse:1CO.003.014'
  sbk-sbk: Nkesho imbombo ya muntu yayiteketela humoto, ayipata ihasala. Ila umwene
