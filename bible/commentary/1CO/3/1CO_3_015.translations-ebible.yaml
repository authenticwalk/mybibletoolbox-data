  ben-OBCV: যদি তা আগুনে পুড়ে যায় তাহলে সে ক্ষতিগ্রস্ত হবে। সে নিজে রক্ষা পাবে,
    কিন্তু কেবলমাত্র আগুনের শিখা থেকে উত্তীর্ণ মানুষের মতো।
  mil-NT: Te cue ñáyiu ñá túú quìde chiuⁿ Yá Ndiǒxí nàcuáa tàú‑xi cunduu, te vá cúdǐi
    chìuⁿ ní quidé‑yu chi cuíta te ndóo‑ná‑yu duha, dico mèé‑yu chi naníhí tàhú‑yu.
  myu-myu: Yapikpekat'a duk'a iwat pit tuk'a'e g̃u e'em, soat o'yapik puye. Imẽnpuxim
    cũg̃'ũma eymutaybitbin'ukayũ xipacat je'jat g̃u jekapikapteim. Imẽnpit idaxijo
    ma ip daxa bewi o'jenapõniat puxim.
  fue-fue: Amma mo golle mum yiite nyaami, dullan riiba mum, kanko o hisan, amma o
    nandan hande cuttaaɗo e yiite.
  amk-amk: Mae fi niari fo adiafoi kesoaia mani, sobu dadirafo paria, we ne fieai
    ahang kaha fefe. Ne tarai toyari inontaraio kiaharai weru adia rorong foi, kuteai
    kontai adia kasoi, wape ne fi minohi tutira fo kai nai werui.
  fai-fai: Kata kinim alam am ginamusa uyo kain kidálawo kaí, alam ufek ufek adikum
    uyo kain kidálawune, kinim alami atane alasino kain kidálongin, kata Got ta bom
    kál ged modawokaba.
  ura-NT: Jana mocoha nii niicha ichainete, nitajiha cureein rai namihaneeo. Jana
    nii que amihaneite, nii usi caje nichotereein cha colane.
  mcd-NT: '@see-verse:1CO.003.014'
  urt-urt: Kom ŋaiye nih ka ono wah tikin miyeꞌ ende pe, yukur ka ambaꞌe yitini. Kut
    kin uku, nih yukur ka ono kin, kom ka orp tuꞌe miyeꞌ ŋaiye tinge jelyepe kin yase
    nih tas.
  kiz-kiz: Lakini kama mbombo ya munu ikiteketela kwa muoto, ilota kukabha hasara.
    Lakini muene ilota kuokolibhwa, kama fhela kuyepuka mu muoto.
  tzo-TZE: Yan li boch'o chc'ac' ta c'oc' c'usitic laj yaq'ue, yu'un muc snopbe lec
    smelol ba'yuc li sc'op Dios c'alal la xchole, jech c'usiuc no'ox la svontol'al,
    ja' me'on chc'ot yu'un mu x'ac'bat stojol. Ja' no'ox chcol stuc jech chac c'u
    cha'al boch'o chc'ac' sna xchi'uc scotol c'usitic oy yu'un ti ja' no'ox chcol
    loq'uel stuque.
  lex-lex: Mere la'pa kniarni de ai nram doinia, de hota edon nlernana prehenni-maunu
    la Ilyamou-Watyatoha. Mere hota Uplerlawna Nala yamori-yalewna la e'a onnila pesiayni,
    mere e hihi'ini-yapyapni edon naplol la noha wawannu pede e yaliewanni de emekto'a
    enawlar liola ai mormiori ralamni mak trema-trema namutni-naki'ir e'a.
  dov-dov: pesi na mulimu wawumwi wapya, ulakujana kuswekelwa, pesi we lwakwe uyofutulwa,
    mbuli ufutuka kwiinda mumulilo.
  rgu-rgu: Tehuu maneniko fefei-fofora lahenda nonoi-tataon pake ai-pilaꞌ, ma hata
    fo riꞌ ana paken nafoa neuꞌ fanderen ria lain a, ai-pilaꞌ a naa henis, sona Manetualain
    ta fee lahenda ria seseba-babaeꞌ hata esa boeꞌ. Tehuu tukan ria bei nasoda, leo
    mae sama leoꞌ lahenda nalai kalua neme uma fo ai-pilaꞌ a naa henin, ma ria kura
    baiꞌ maten.
  toc-NT: Pero para ti̠ li̠chi­quí̠­nalh nahuán hua̠ntu̠ lhcuy, acxní chú nalac­lhcu­ta­hui­lako̠y
    hua̠ntu̠ xli̠s­cujni̠t, luu snún nalak­li̠­pu­huán ma̠squi Dios nama̠x­qui̠y quilh­ta­macú
    calak­táx­tulh xta̠­chuná nali̠­taxtuy cumu la̠ ti̠ tza̠­la­taxtuy lacatum anta­nícu
    aclhcu­ta̠­yama chiqui.
  som-som: Nin uun haddii shuqulkiisu gubto, wuu khasaari doonaa, isaga qudhiisuse
    wuu badbaadi doonaa, laakiin sidii wax dab laga soo baxshay oo kaluu u badbaadi
    doonaa.
  mam-C: Me atzi'n kb'ajil tb'inchb'in tu'n q'aq' toj pa'b'in twutz Dios, atzin nya
    b'a'n xb'antjo tu'n toj tchwinqil, b'a'nxa nyakula kb'ajil tu'n q'aq', noqtzin
    tu'ntzjo ikytzi'n tze'nku jun xjal, aj tetz rinin toj tja. O'kx kkletil, me metzi'n
    tkyaqil at te, b'e'x kb'ajil tu'n q'aq'.
  ndj-ndj: Leki chichuku cha mundu pachilungula, ayu dapati ha fwayida hata leki mweni
    dalowuliwi kucha wula kasipuka mumotu.
  mbj-NT: Tatama do taooj jëë bä, dooh da tagado bä tamoo wät do säm, Jesus edëëb
    né paawä ta hã. Tedëëb né paawä, aj'yy tób kataa hõm do mahä̃nh ked'ëëp do hadoo
    ta hã. Sahõnh hẽ ta wë hanäng do aooj jëng do hadoo.
  lat-VUC: 'Si cujus opus arserit, detrimentum patietur: ipse autem salvus erit, sic
    tamen quasi per ignem.'
  ngp-ngp: Mna uneva ndima ya mnt'hu yeyose inahya no moto, naande kayaza nt'hunyo
    yakwe, mna mwenye naayokolwe enga mnt'hu anyilike umoto.
  enq-2: Endakali mendeme anda pita doko itate dokome yangatamopa tao etatamo doko,
    baame kalai pita dupa maa yangatae katata. Dopaka doko, anda telyamopa itate yuli
    epelya dupanya-kaita, paka pyakao kamaka penge dopale joo, baa tange pyoo nyeta.
  eng-ASVBT: 'If any man’s work shall be burned, he shall suffer loss: but he himself
    shall be saved; yet so as through fire.'
  mna-mna: Mi sombe tomtom sa iwwo pa koroŋ soroksorok, na you tana ko ikan uraata
    kini ma imbiriizi ma ila ne lup. Mi rimen ŋonoono mi ni itunu ila ne tomini. Tamen
    som. Ni ko imbot ambai, kembei tomtom ta you ikanan ruumu kini, mi namaana men,
    mi iko ma ipet mat.
  myw-myw: '@see-verse:1CO.003.014'
  sby-sby: Lino na incito sha muntu shikapye ne mulilo okwambeti nendi nakataikilwe
    byonse, nomba kupuluka kwa muntuyu nikukabeti layokolwa mumulilo.
  sll-sll: Te yal tau ha maing gogo nir si tenangwo honagi iwe, endo de ulgi engwo
    meri honagi wai sinamua. Sinangure honagi ongwo i tobo ta ikinamua. Ikire yal
    i gul ire honagi ongwo i para endo de wai sinamba, God nin yali aki di inangwo
    pamua.
  yaq-NT: Taa senu intok, ju'u a' yaaka'ut, ka tu'isi ama yeu siiko, juka' tekilta,
    kia beja tua a' ya'ane. Aapo intok, jinne'utuneeka juni'i, taa senuk, junama'a
    beete'po kaitamak au a' jinne'uka'a benasia.
  uro-uro: Dap ngakt bä aa lat di ngä mang bä rhäksot dä sa iaqäkt ama ruqa diva qaku
    rhi nasek mä qa bä iaqäkt ama ruqa diva ma Ngämuqa qa rhumaiar qa sokt diva rhoqor
    qre i sa rha arvät däm ga nämät ama mudäbäs.
  ita-1885: Se l'opera d'alcuno è arsa, egli farà perdita; ma egli sarà salvato, per
    modo però, che sarà come per fuoco.
  muy-muy: Ay maslaŋa ya ti aku àzuma tʉwi gayaŋ a ni ti Melefit amahəŋgay naŋ ciliŋ,
    aməvi araŋa do. Maslaŋa nani ti akaɗa ge mis ya ti àtamaba a aku ba pircʉk-pircʉk
    ni.
  kqc-kqc: Ma ita yaku amiye yokoi di reremama ori kamu rego vonisi, mina bi boiyo
    rego, idu ita gutuna ori diyo kana, ina kaya moi vegu rigo.
  tav-tav: Apeĩ caroaro cabuioquetacʉ ũcʉ maca cʉ cabuiobatajere regʉmi Dio. Ta mena
    áta wii caʉ̃rore bairona yajigaro cʉ cabuiobataje. To bairo to caʉ̃ yajibato quena
    cʉ maca catigʉmi. Wii caʉ̃ri paʉ cãno caatʉ ruti butiire bairona catigʉmi cʉ apeye
    unie caʉ̃ re peo ecooricʉ anibacʉ quena.
  eng-ULB: but if anyone's work is burned up, he will suffer loss, but he himself
    will be saved, as though escaping through fire.
  spa-VBL: Aquellos cuya edificación se queme, habrán perdido. ¡Ellos también serán
    salvos, pero será como pasar por fuego!
  fra-_FOB: Si l'œuvre de quelqu'un brûle, il en fera la perte; pour lui, il sera
    sauvé, mais comme au travers du feu.
  hau-ULB: amma duk wanda aikinsa ya kone, zai sha Asara, amma shi kansa zai tsira,
    sai dai kamar ta tsakiyar wuta.
  mal-mal: ഒരുവന്റെ പ്രവൃത്തി വെന്തുപോയെങ്കിൽ അവൻ നഷ്ടം അനുഭവിക്കും; താനോ രക്ഷിയ്ക്കപ്പെടും;
    എന്നാൽ തീയിൽകൂടി എന്നപോലെ അത്രേ.
  lit-lit: Jeigu kieno darbas sudegs, jis patirs nuostolį, bet jis pats bus išgelbėtas,
    tačiau taip, kaip per ugnį.
  urd-GVR: Agar us kā kām jal gayā to use nuqsān pahuṅchegā. Ḳhud to wuh bach jāegā
    magar jalte jalte.
  far-far: Ma dia na ere kai falia na raoe ta wane, nia nao si ngalia ta kwaiarae,
    boroi ma God kai famauria. Sui boroi 'ana nia kai dia na wane be tafi fasia na
    lume ne sarufia, ma nao si laua na ta ru.
  suz-BL: गेय मीम ग्रोइश्‍शा, पुलु दुम्‍शा लत हना, मेको मुर गेना हना यो ब्रोंइचा ताइब।
    तन्‍न इनाम मतथु, मारेइ मपाइश्‍शो दुम्‍शा बाक्‍चा माल्‍ब।
  car-NT: Amy namy'po koroty'poto te, mo'ko amynenymbo emamin epema'pa kynaitan. Mo'ko
    'ne te kynosaijomatan, amy wa'to wyino etuwarikatoto wara.
  amp-amp: Yimam nhai hingrna marnyarmomm rroh hingrnefm, nd yimam be nhai ttha hanyruhatrm
    Bro Nkifrar. Hefenrhu yinyeft, rot riyahm. Tfit yinyeftn nhai bi romn tohakruhatm.
    Nhai. Rom tu wuroh mongtn tohrahm.
  bht-bht: पर अगर कुसी घर बणाणे बाले दा कम्म फकुई जांगा तां मसीहे उसयो इनाम नी देणा।
    पर उसयो हमेशा दी जिन्दगी मिली जाणी जड़ी परमेश्वरे उस तांई रखियो है।
  eng-NOY: if any one's work shall be burned up, he will lose the reward; but he will
    be saved himself, yet as one escaping through fire.
  cub-NT: Ʉbenita põecʉi nurime buedu Cristorã, ʉ̃i d̶aiye ẽ́ni cũiquíyebu no toaque.
    Aru Jʉ̃menijicʉ bojed̶abecʉyʉme ʉ̃́re, yópe memeicõjeipõecʉ ʉ̃i bojed̶abepe ʉ̃́re
    memecayʉre, bojecʉbeque memeñʉ mácʉre. Ñai põecʉ ʉ̃i d̶aiye boje bíjaquiyebu ʉ̃́re
    jocarĩ. Ʉbenita ʉ̃́vacari bíjabecʉyʉme. Mead̶aimʉ macʉyʉ́me yópe põecʉ ʉ̃i cúyarĩ
    dupini nʉiyepe cʉ̃rami toaque uruiñamine jocarĩ.
  ita-1927: se l’opera sua sarà arsa, ei ne avrà il danno; ma egli stesso sarà salvo,
    però come attraverso il fuoco.
  lww-lww: A visae yar tap̃ena, kapi kekan make kiena yum̃aena, yoko yar nene kilalu
    make kiena suria. Lavis kapi nene kilia kekanm̃ar m̃ena yar na yum̃aena nene,
    ana pona naga purmatan kapi nene, tamalia kiena malena.
  ckb-ckb: ئەگەر کاری یەکێک سووتا، ئەوا هەرچەندە بنیادنەرەکە زیانی پێ دەگات، بەڵام
    ڕزگاری دەبێت، وەک یەکێک لەناو ئاگر هەڵاتبێت.
  nas-nas: Teka teing kapooꞌ orara-koo kanisiiauꞌning teing taivuriaining ntaꞌke,
    eeꞌnoko teing nantoong kaniauꞌninge mooꞌ nkavaavaukaꞌ, biiꞌka deekoꞌ domamparima
    mooꞌariaing teing-pinaꞌ ntaꞌke taivuriko domamparipeuꞌning-pinaꞌ.
  uvl-uvl: Pe mele nenge hemes heke nena pele pe ngaulala sio, i lape eleis maul ngana
    pe lape poi ke pomanga non nenge tetak lala hote nga oan.
  eng-BBE: 'If the fire puts an end to any man''s work, it will be his loss: but he
    will get salvation himself, though as by fire.'
  ixl-CNT: Pek oj lakoꞌntzꞌeꞌ u taqꞌonibꞌal, yeꞌk ijaꞌmel siꞌan tiꞌ vaꞌl vetiꞌana.
    Tan peena texh saok tu u bꞌenqꞌii bꞌensaj. Ech texhtuꞌ aꞌ toojeꞌlal teluꞌl maꞌj
    kam tu xamal sabꞌanax te tu u tel vatz u choobꞌal paav.
  xsi-xsi: Andeta kaloŋo ŋga; ambo yââ ma ikana tamâta toŋge ne luma kala nao tia
    lâ, ande tamâta ŋinde ma ikai kulu ŋana ne wurâta kâ, ande tia. Mao nâ, wurâta
    tamâta ŋinde tamwata ma imo via, taitu i ma imo itogo tamâta toŋge sitapa piti
    lâ yââ ilo mine.
  crx-NTPO: '''Et ndi be'' hoolya-i dank''un de, ''et de ''enne ts''iyawh ninta hotalelh.
    ''Et hoonts''i yoh ''uhoonlane kwun toh hanabanla hukw''un''a ubulhyih.'
  kan-OKCV: ಒಬ್ಬನು ಕಟ್ಟಿದ್ದು ಸುಟ್ಟು ಹೋದರೆ, ಅವನಿಗೆ ನಷ್ಟವಾಗುವುದು, ಅವನಾದರೋ ರಕ್ಷಣೆಹೊಂದುವನು.
    ಆದರೆ ಬೆಂಕಿಯ ಜ್ವಾಲೆಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವನ ಹಾಗಿರುವನು.
  bbb-bbb: Ro Kuraesi fu guoga e be erare fu naebe i mukoreigia mejogakuva fube vame
    ma bino fuone rekiro fuka gamemareke. E ije fu e bu are miane naega bu usiae subinae
    vako fu ijiege reke. Fu sinuome fuone fu naena furikiro kavene fuone ijiaru fu
    una ijia fina vake.
  blw-blw: Waman hen anchi tagu way ammag meopoh hen enammaana, maid idchat Apudyus
    an hiya ah gunggunana. Manowat te hara-ana chillu, ngém ammag kaman hen anchi
    naghéb chi faréyna way acharna yanggay hen inyawidna.
  tam-2017: ஒருவன் கட்டினது வெந்துபோனால், அவன் நஷ்டமடைவான்; அவனோ இரட்சிக்கப்படுவான்;
    அதுவும் அக்கினியில் அகப்பட்டுத் தப்பினதுபோல இருக்கும்.
  azz-NT: Huan como acsá motequitilía huan cuica tachihualisme ten amo cualtía, ica
    ya nojón yejua ne quinejnehuilía queme se tepan ten amo quiyecchijchiuque. Quijtosnequi
    que itachihualisuan amo quixicos in tit. Ta, chichinahuis huan nochi tajtamis,
    masqui yejua mismo in tequitique de Dios momaquixtis queme cuac se tagat quicholohuilía
    in tit.
  spa-RV-1909: 'Si la obra de alguno fuere quemada, será perdida: él empero será salvo,
    mas así como por fuego.'
  csy-csy: 'Mi khatpo i nasep nate a kangtum le, ama sia sum tu hi: ahihang amasia
    mei sung pan a suatak bang in, ngupna nga tu hi.'
  mxq-NT: per diꞌibʉ tʉ pyotstʉ es myʉmadaꞌagyʉty ja jʉʉn, yajtʉgóyʉp ja tyuunk tʉgekyʉ,
    oy yʉꞌʉ kʉꞌʉm jyanitsókpʉt éxtʉm na̱a̱k ñitseꞌeky ma̱ ja jʉnyaꞌank.
  tzj-NT: Ja c'a wi ma xtucoch' ta ja k'ak' ja quisamaj, wi xa nc'ati jari' xa nquitz'ila'
    ja samaj ja quibanon pro ja reje'e' netotaji xarwari' cani' c'o jun k'ak' nek'ax
    na chipan.
  tdt-tdt: Se uma nee mutuk tiha, entaun badaen nee lakon leet deit. Nia rasik mos
    atu mutuk sal-sala, maibee too ikus nia hetan salvasaun.
  ron-BTF: Dacă lucrarea cuiva va fi arsă, va suferi pierdere; dar el însuși va fi
    salvat, însă așa ca prin foc.
  eng-WEBP: If any man’s work is burned, he will suffer loss, but he himself will
    be saved, but as through fire.
  eng-FBV: Those whose building is burned up will lose out. They will still be saved,
    but it will be like passing through fire!
  nld-1939: Zo zijn werk verbrandt, dan zal hij schade lijden; hij zal wel behouden
    worden, maar zó, dat hij eerst door het vuur moet.
  bwo-bwo: B́ fino tawon mic'r t'afitu agtsonmó t'ut'etuwe, wotoa eree bí b́tookon
    tawotse beshat mic'aniyere oorts ashok'o kashituwe.
  nch-BL: Pero sinta tamitatas itequi se masehuali, huajca quipolos itaxtahuil, pero
    Toteco quimaquixtis nopa masehuali masque elis quej se cati quiixcotonqui se tit
    para huelis momanahuis.
  quc-TNT: We c'u ru chac ri winak cäsach u wäch rumal ri k'ak', cutzak na ri' ronojel
    ri xubano. Ri are' c'ut cuto' na rib jas jun winak ri xa jubik' man xc'atic, xcowin
    c'ut xresaj rib pa ri k'ak'.
  tfr-NTPO: Ëye ba pak shäryono l̈i sura pjir ga ba pak l̈i jeno ba shjiryo, gueniyo
    era där, no döktong u pjono pjir roy dwayo wl̈eni.
  kaq-NT: Noquen tee mapohiya tah non mequen sca hihtihi, noquen tee yamacahini, Papa
    bebonbi mequen bi res noque nichi.
  sgb-sgb: No maulam ya impairêng la, ay a hila makatanggap hên úpa. Maligtas tanay
    biyay la hên nanad kanlan inligtas ha bali ya angkaulam.
  vie-1934: Nếu công việc họ bị thiêu hủy, thì mất phần thưởng. Còn về phần người
    đó, sẽ được cứu, song dường như qua lửa vậy.
  kxv-kxv: ଇଞ୍ଜାଁ ଆମ୍ବାଆରି କାମା ୱେହାହାନେ, ଏ଼ୱାଣିୱାୟି ନାସୱି ଆ଼ନେ, ଆ଼ତିଜିକେଏ ଏ଼ୱାସି
    ଗେଲ୍‌ପି ଆ଼ନେସି, ସାମା ଏ଼ଦି ହିଚୁ ବିତ୍ରାଟି ହ଼ଚା ହାଚି ସମାନା ଆ଼ନେ ।
  amu-NT: Sa̱a̱ xeⁿ nlco tsꞌiaaⁿꞌñeeⁿ, nntsuuñê cantyja ꞌnaaⁿꞌ juunaꞌ. Nqueⁿ nluiꞌnꞌmaaⁿñê,
    sa̱a̱ cweꞌ ñetomti joꞌ. Ndoꞌ na luaaꞌ nntjoom nntseijomnaꞌ cantyja ꞌnaaⁿꞌaⁿ chaꞌcwijom
