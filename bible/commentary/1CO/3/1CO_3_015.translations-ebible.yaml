    kat tzꞌeꞌ u kabꞌaleꞌ.
  boa-NT: Áánetu múhdurá meméénuhíjcyámé tsá iáhdó meújcúityúne. Arónáa ihdyu mépájtyéteé
    tsúúca dííbyeéjtéjuco meíjcyame éhne múúne tsaapi ihjya áíívyérónáa pájtyetédu.
  quh-NT: Sichus paypa ruwaskan ruphaycunman chayka, mana jap'enkachu. Quiquin wasichajrí
