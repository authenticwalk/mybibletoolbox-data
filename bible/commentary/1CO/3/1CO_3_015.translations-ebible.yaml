  urd-urd: और जिस का काम जल जाएगा, वो नुक़्सान उठाएगा; लेकिन ख़ुद बच जाएगा मगर जलते
    जलते।
  hot-hot: Ma ôpatu ba atum hathaŋ anêŋ ku ma tem miŋ enja vuli ami. Ma doŋtom bulubiŋ
    hamô ba tem nêm ôpêŋ vê ênjêk atum.
  mqj-NT: Sapo ianna naande api, la masala babang karangna. Kalembasanna, moi anna
    la salama' kalena, sapo tae' la disaroi. Morong to meande tae' dengan akanna naala,
    sapo salama' kalena.
  rus-SYN: А у кого дело сгорит, тот потерпит урон; впрочем, сам спасется, но так,
    как бы из огня.
  mbh-mbh: Aveto aro ve ile vel aken i ongtuna, aro i el iolonga avele, aveto ile
    mimiong aro i penthal avele, na i ranga ve ini toko ako i lopot nge ile vel ako
    won sesenga i ongtun i ma i vusa.
  bdd-bdd: Ma taudi ꞌidi ꞌabi galadi, ꞌidi hadaedi ꞌigabu yahuledi ma loheloheyamo
    ꞌiꞌabihetedi, ma gesowana ꞌeta wete ꞌidi tobwatobwa ꞌitupwatupwa.
  cbt-NTPO: A'naquënso nipirinhuë' Yosë imaponaraihuë', co ya'ipi cancanëna quëran
    imapihuë'. Co a'napita catahuapihuë' noya imacaiso marë'. Napoaton pëi' huiquitërinso
    pochin nisapi. Yosë'pa' paponaraihuë', co ina marë' sacatopihuë' ni'ton, inápaquë
    co manta' canaapihuë'.
  srn-NT: Ma efu a sani san a bow bron, dan a o lasi a pai di a ben mus kisi. A sma
    srefi no o go lasi, ma a o gersi wan sma di lon kmoto ini wan bigi faya.
  cta-NT: Cuati ñati̱ nu tyaqui̱ cña jiꞌi̱ lo quiiꞌ biꞌ, ngaꞌaa ñaꞌa̱ nguꞌ jiꞌi̱ liꞌ;
    chcunaꞌ cña biꞌ tsiyaꞌ ti. Pana tya culaá Ni jiꞌi̱ nguꞌ biꞌ, masi tya xi tya lyiji
    chaꞌ tyaqui̱ ycuiꞌ nguꞌ.
  bqc-SIM: Tó gbɛ̃́ zĩ tɛkũ̀, a músi e, ade i bↄ ↄgii lá wì bↄ tɛ́uwa.
  tcz-CHONGTHU: Hinlah natoh chu meiyin akahvam'a ahileh insa'a pang chu haman'a mang
    ding ahitai. A insa'a chu huhhing hinantin, ahin ama chu meikahna a kona hungsohcha
    tobang bep hiding ahi.
  mar-mar: पण एखाद्याचे काम जळून जाईल व त्याचे नुकसान होईल तथापि तो स्वतः तारला जाईल
    परंतु जणू काय अग्नीतून बाहेर पडलेल्यासारखा तारला जाईल.
  snp-snp: Ido wenena ma lononina yokafo lo fuli lagetoma, ya lononi, meinani muki
    ya u kopa unagoliye. Wenenawa ya olu omuni kenagolifa, ido yoku wadoti itibiti
    olamo wenena yaidana kelenagilae.
  isl-isl: Brenni hins vegar það sem einhver hefur reist, þá mun hann verða fyrir
    miklu tjóni. Sjálfur mun hann þó frelsast eins og sá sem bjargast úr eldi.
  spy-NT: Nto yoo kāmukus ꞉kiyoo, ‑/mākēētuwēnē nteenee, +/makiiraraach kuu chii nyēē
    /kākiisōrunēē kō nyēē lāyē.
  xnn-xnn: Ngem no mapoowan adida maagtan. Nodi maisalakan nan awakda et kedeng. Kaneg
    nan ipogaw ay maisalakan isnan mapop-oowan ay baey.
  mwe-mwe: Ikabheje shashenjile mundu shitinikaga, bhai, akapegwa upo, ikabheje nnyene
    shatapulwe mbuti akolobhweshe pa moto.
  tte-tte: Na yaiya ana numene iwedoli iya ana kamkamna kani igabae-gaibui nige maisana
    kaiwena totoya mena wawali naenaeli kolili inume-kabi. Iya kani lebo ilobai na
    iyamo ana lebone besiele tomo yabo iyabubu-yawatagilima mayau kalapulupululuna
    koina isagena-yawatagilima bwagabwagana.
  tcs-tcs: Ip da wok wea da bilda i bin mekem i rek prom da paia, da bilda i go gad
    big trabol bat em gobi seib, em nogo ded.
  hlt-THB: Cehlai im ce a uih boeih awhtaw hlawng boeih kaw, amah taw loet hly hlai
    hy, mai kqawng anglakawhkawng ak loet amyihna awm kaw.
  soq-soq: Naita nola dewalala nolakadintopua nolau ando ia iilala bedewe ipituwapi.
    Mo uneu mai wadapu, ita dima mampo wineia do diantoputuwapi. Tane moida ia bedewentopuo
    imopituwapia baiwalempo kadi sa saiepue inantopu.
  qub-qub: Rupacäcoj cajcunallawan jatarachisha wasino rurashancuna captinmi ichanga
    nina rupar usharenga. Chayno captenga llapan rurashan manacajllapämi canga. Chayno
    captinmi wasita nina rupaptin runa gueshpir salbacushanno ichicllapitana salbaconga.
  att-att: Ngam yù tolay nga ari napiá yù ituddu na, á kunnay ta matuggi yù sinarabáku
    na, á kengá lâ. Ta awán ta bálà na. Ngam meyígù yù baggi na lâ, nga kun na tolay
    nga nelillì sù katuggi nayù bale na, nga awánin ta kukuá na.
  bki-bki: A ver toro dolu tai, sebi sisen nonovio kiano im̃auano, mia toro nene milaluvu
    nono vite. Vaataro mia sebi mijikia sisen bin naio toro na im̃auano nene bunu,
    ana p̃eli milarur naio buro den sebi nei, milarur kiano meuliano.
  bqp-bqp: Tó gbɛ̃ zĩ tɛ́ kũ̀, ani kisira le, ade ni bo ↄkori lákũ òdi bo tɛ́n nà.
  mcp-mcp: Nyɔɔŋg yé sɔ́ɔ́lʉ́gʉ́ í bá shîn jígə yɛ́, a bá shúb mpɔ́ɔ́gʉ́; njɨ nyəmɛ́fwó
    mə́ bá faam nda muud mə́ faam kuda dɨ́ yɛ́.
  hat-hat: Men tou, si dife a boule travay yon moun, moun sa a ap pèdi travay li.
    Men li menm, l'ap sove, tankou yon moun ki chape nan yon kay k'ap boule.
  npl-NT: Pero tla iteki amo okixiko n tletl, kipolos nochi, pero weletis momakixtis
    kemi ijkuak aka tlakatl kicholilia n tletl.
  bgg-bgg: Jishii hanyie ro blia yi bai shii hùb dun arone airo lasen ne amua ruii
    phro; jishii ai è bai ji è yo arone, awai ne ragia nyarey mua.
  eng-TCENT: If anyone's work is burned up, he will suffer loss; yet he himself will
    be saved, but only as through fire.
  eng-BSB: If it is burned up, he will suffer loss. He himself will be saved, but
    only as if through the flames.
  cpu-NT: Irooma, tzimatsirika ovetsikantakarori pankotsi kaari shenkaatsine ontaayetya,
    kapichera ipinayeetairi irika. Arira inkempitayeetairiri eejatzi joshiyakaaventayeetakeri
    ovetsikakerori iroka pankotsi, kapichera inkantaiya iravisakoshiretantaiyaari,
    iroshiyakovaitaiyaari avisakotatsiri intaavetyaami.
  san-ASM: যস্য চ কৰ্ম্ম ধক্ষ্যতে তস্য ক্ষতি ৰ্ভৱিষ্যতি কিন্তু ৱহ্নে ৰ্নিৰ্গতজন ইৱ
    স স্ৱযং পৰিত্ৰাণং প্ৰাপ্স্যতি|
  tac-NT: '''Lige bilé ralámuli tabilé ''la benírisaká ''liko Esukristo tabilé niraga
    etémala napu benírale alué ralámuli, nobi Esukrístoka ''la bi''wígame alawégame
    niraga etémalagó alué ralámuli.'
  eng-WEBPB: If any man’s work is burnt, he will suffer loss, but he himself will
    be saved, but as through fire.
  gfk-H: Ing bia no iaah i tun haliarei ira pinapalim a nuna ta tikai, pa na hatur
    kahai ta linga. Ia balik na laka tano harhalon, senbia na ngan hoing bia di ras
    lah ia talur ra kamariana iaah.
  viv-viv: Tu hai kaliva yana iyogoyogona ginaꞋala-Ꞌowona medema yana faisewa ginayawowola,
    ada keke laufata ginavaini. Tu bana tauna keke ginabwavi, au kaliva lokoloko manuwa
    giꞋalaꞋalahina againe hiluluvemauga amine, Yaubada bana kalivai-nadi ginalugolegolena.
  yao-yao: Iŵaga chataŵile cho chichipye, nipele mundu jo ngaapata ntulilo wao, nambo
    nsyene jo chakulupuswe mpela ila apokweche pa mooto.
  tgp-tgp: Vara hapu mo hani vevuhi na voko non tea, nona otori i pa tihai, ale tamlohi
    atu i pa juri, pani i pa sohena tamlohi matea la juri nar̃ihia na hapu mo lo turu
    lekoleko purongo.
  auc-NT: Wacä guiquënë tömengä nänö mæ̈nongaincö do montæ gö adinque Wængonguï mänincö
    në mæ̈nongaingä ingante pönönämaï incæcäimpa. Incæte mäningä waocä gonga bæcoyömö
    wodii tao wïnongä baï ömæpocä wæyongante Wængonguï ængä beyænque tömenganque quëwencæcäimpa.
  kbc-NT: Pida niɡ̶ijo libakedi aneo nige yabidi, niɡ̶ini oko aniaditema inoatawece
    ane domaɡ̶a naɡ̶ajegi. Pida idokee mida lewiɡ̶a ane diɡ̶ica liniogo, pida dawikodawaanigi
    micataɡ̶a daɡ̶a iwoko noledi.
  bmh-bmh: Bo, du tub nugau zau unum ab nug elaba du go nugau salau unum tamamau.
    Zau atag du go nugtal Uwait nug imaba, go unum eg usalab tam, bo, go ab unig eiman
    utei uminai waneun sul.
  ctu-BL: Mi tsa' puli i ye'tel ma'anix i chobejtʌbal, come sajtem i ye'tel, pero
    mi caj i coltʌntel jini winic che' bajche' juntiquil tsa' bʌ i yʌlʌ pulel ti c'ajc.
  meq-meq: Ane tuk na, ndo nakə ako ka təma na gay nakə a ɗəzl aye na, ma hutiye merəɓe
    ŋgay bay. Mbəlom ma təmiye ha. Ane tuk na, neŋgeye ma təmiye andza ndo nakə a
    təmaw abəra ma ako i gay aye.
  noa-H: Mamʌ mag hirua di hëutarrta sĩi hõtdau k'ierrjã hãwatba huu t'ʌnʌʌ hawia
    pa höbaadëmʌn, magan hich chi di hëutarr wounan peerdʌwiajã, peer hichpa p'aapʌ̈itarrjö
    sĩi hich jua pariita peerdʌju. Pari chi p'idagan t'umaa hok'ooju.
  alp-NT: Po sepo sae eni makerike kotue hoko isupu hadia ndete surga mo. Ile mere
    isupu hlamate po saisa rebe ionore tinai mo eono eti supu hlamate lupe ibala kena
    auwe rebe mahake kotuije.
  san-VEL: yasya ca karmma dhak.syate tasya k.sati rbhavi.syati kintu vahne rnirgatajana
    iva sa svaya.m paritraa.na.m praapsyati|
  kbq-kbq: Mago'mofo eri'zama tevemo tevagaresigeno'a, ana eri'zamo'a haviza huno
    fanane hugahianagi, ana ne'mofona, tevefinti ahokeno avreankna hugahie.
  kbh-kbh: Pero chë te cánÿabe trabajo nÿe bats̈á yojtsámanama Bëngbe Bëtsá íñesheca
    chaojinÿanÿese, chora chabe trabajo echántsemna mo chë jtsejuinÿama paselo tomna
    soyë́ngaca jebuanabe soyëngcá, chents̈ana nÿets yebna jtsejuinÿana. Chë jebuaná
    jtsachana, pero chabe trabajo lempe jobuéts̈ana. Cachcá, chë Bëngbe Bëtsabiama
    trabajo tojtsamá, nÿe bats̈á oservena trabajo, cha echanjobenaye atsbocaná jtsemnama,
    masque lempe nts̈amo tojamcá tondaye queochaisoquéda.
  ron-LSB: Dacă lucrarea cuiva este arsă, va suferi pierderi, dar el însuși va fi
    salvat, dar ca prin foc.
  pon-pon: A ma wiawia en amen pan ronala, a jota pan katin. A pein i pan dorela duen
    amen, me pitila jan nan kijiniai.
  nhe-BL: Pero intla tlamitlatlas itequi se tlacatl, huajca quipolos itlaxtlahuil,
    pero Toteco quimaquixtis nopa tlacatl queja se quimaquixtía se tlacatl campa onca
    tlitl.
  sps-sps: Ai to te tagei finy non e Krais a binun tana mes a iring sa akoor en, ayei
    kan gim non ma nom oiny ta tafan ta rof tsuan, a sikia ovei. Ayei faarei non a
    mes to te sof naa non koman guaf an guaf te akoor ravainy a binun tsunia, sana
    ayei nai tafuts osing minon guaf to ayei me na toto tsuan.
  wnc-wnc: Siwan ngana katapda sanga aminu tapatuta tasikut taknga isisopuwanu Anututa
    sanga yake imunanga aknga akaiwan kungamik. Kaiwan kungaman moo siknga yuwik ngana
    Anututa puya amina waapa gatangaman ita Anutuat gatake kayuk asinggan yuwik. Ngana
    aminu katapda paa siknga isiwan kumbut tapa binga dakngake yuwik.
  bus-bus: Tó gbɛ̃ zĩ tɛ́ kũ̀, eé mↄ́nzi e, adee é bↄ ↄkori lán wè bↄ tɛ́n nà.
  gub-BL: Aze na'ikatu kwaw izupe nehe, numekuzar kwaw nehe. Tupàn nuzepyk kwaw iapo
    arer rehe nehe, ta'e uzeruzar ma'e romo hekon a'e xe. Iapo arer uzemumikahy putar
    wemiapo kwer rehe nehe.
  imo-imo: Nalo ulke te tipeni nomo lemo aku ulke takorumu imbomunga kimu we topa
    kalorumu. Gotenga kongono imbore koinjo molopa pumbelo nalo yu imbo mongomu molombalo.
  boj-boj: Tamo qudei naŋgo wau di ŋamyuwo na yueleŋqas deqa naŋgo wau kalil torei
    loumqas. Ariya tamo naŋgi di padalqasai. Naŋgi ŋamyuwoq di padalqa jojomoqnib
    Qotei na naŋgi dena olo eleŋqas.
  eng-DRA: If any man’s work burn, he shall suffer loss; but he himself shall be saved,
    yet so as by fire.
  knf-knf: uşale yik, awaaŋandën kaşë buura buur ji ñaaŋ ambuuruŋ pyik.
  san-KHM: យស្យ ច កម៌្ម ធក្ឞ្យតេ តស្យ ក្ឞតិ រ្ភវិឞ្យតិ កិន្តុ វហ្នេ រ្និគ៌តជន ឥវ ស
    ស្វយំ បរិត្រាណំ ប្រាប្ស្យតិ។
  arn-NT: welu kiñe che ñi dewmaelchi ruka lüfkonle, kom ñi küdaw afkonay, welu montuay
    chumngechi ta kiñe che montukey rangi weywiñ kütral mew.
  zas-NT: Per bal cheꞌc ni beenman, sacaman ziꞌc tijb bén ni reꞌc lidx abiꞌ penz rliaaman
    loj bajl, din zajcaman perdon per gusëëbaman gra.
  ken-NT: Kɛ mmu anɛ ngó ásɔ́ŋɔ́ bɛtɨk ɛbhɛ́n yí ákʉ́ ndǔ nɛbhʉ́ɛ́rɛ́kɛt ɛnɔ,
    ǎbhɔŋ chí mɛ́nɛ́mɛ́. Mandɛm ǎpɛmɛ ɛnyǔ nte-bɛkɛt wu, kɛ ǎbhák chí mbɔ mmu
    anɛ árɔ́bhɛ́ chí mandú bɛ́sɔ́ŋɔ amɛm ɛkɛt, kɛ anɔnɛ, afú, ɛkɛt ɛ́sɔ́ŋɔ́ kurukotok.
