  gof-ENT: ሺን ኦዴ ኦሶይካ ታማን ፁጌቲኮ፥ ሄ ኡራስ ዎይቶይ ባዋ። ጊዶሺን፥ ኢ ባ ሁዔን ታማፔ ኬሲ ኤኪዳ ኣሳዳ ኣታና።
  aau-aau: Sawk uwr prueyn so mey kokwe ya hok loum li-li-ay lowpway ankin, hiykwe
