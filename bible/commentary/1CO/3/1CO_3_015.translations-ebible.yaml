    niít. Queét tʉ́i bohécannitboó Dios pebhna ĩ jʉibínachah yʉhna, Tʉ́ini Espíritu
    ã teo wáacatjĩh ĩ bohécah, Dios queétdih ã tʉ́i chãjcan niít.
  taw-taw: Pen binɨb an kal day wog gek, pɨsnep yɨn pag yowenɨgab, God nop tap teplep
    pen ma ñɨnɨgab. Bɨ anɨb ak, nop tɨmel gek kul ma gɨnɨgab ak pen, ne mab yɨneb
    nab ayaŋ yek adɨkɨd dɨpal tek yɨnɨgab.
  jic-NT: '''Iyó pwe, tsjutsj pwe wa. Niná malala, mpes ca ncawajas. Nin p''iyá, Cristo
    vele na gente malala tjowelepj, malala niná yupj mpes. Ma ca ''üsüs lis mijis
    yupj tjowelepj mpes. Newa nin, ca mpatjam Dios lal. ''Awa mpe jupj pje''á ca la
    nlo''cjos yupj, mpes ca mpatjam.'
  zap-NT: per belne tseekyo, bet ykakwentet men, mase sláá men laa men zegnak men
    ne rláá lo gyi.
  wer-wer: Ën narö wap weë pötë rangk utpetatring ök rëën es kotön kangut naön ëëpnaat.
    Pël yaëën omën pörö es nokotön wëën Anutuuk omën pëënörö esuwesiaan kama wa ulmëën
    öpnaat.
  ipi-ipi: '@see-verse:1CO.003.014'
  qul-NT: Ruwaskan rupharkapojtintaj, lliuj chincaponka. Pay quiquin salvaconka, ninamanta
    escapaj jina chaywanpas.
  tnc-tnc: 'Ᵽo''imajare jia wãrõberikarãte ba''irabekoᵽeka ĩatirã ᵽuri “Jiamarĩa sime”,
    kẽrĩrãñu. Suᵽa imarĩ naba''iraberiwaᵽa tõᵽobeririᵽotojo, Cristoka imarũkirã nimarãñu
    imarika. Ã''mitirikõrĩ je''e: ikuᵽaka sime: Wi''iba''iᵽi kiwi''ia oomaka, kiru''yu
    uᵽaka imarã nimarãñu. Ritaja kiwi''iareka ima ooᵽatariᵽotojo saba''iᵽi ᵽuri ru''riᵽorikaki
    imarĩ, tãñuka. I''suᵽaka simarãñu wãjimijiᵽi wãrõberikarãro''si.'
  ter-NT: Itea enepo akutêa kixovókuti oro'ókovoti, hána'itimo évonevo, itea kóyeanemo
    koíteova Itukó'oviti neko xâne, upánini kutí koetimo huvokó kixópoti yúku íteovomo.
  bmr-NT: Jaanotɨ cajaanɨnocohacho finɨsujino diibo dudɨcamaaje gañɨɨcafeteji. Jaarunofaño
    diiboro taajaji oono cɨɨjɨgai iijaco ɨjɨgasunotɨ ataajanɨcɨbadɨ.
  fuf-fuf: Si tawii kuugal goɗɗo sumii, haray o faɗii, kono kanko tigi o daɗiray wa
    fuutiiɗo yiite.
  bhl-bhl: '@see-verse:1CO.003.014'
  ons-ons: Ŋo mane eŋe mat urataine make ea gerepŋo ze wareki midayakeo, eŋe urataine
    mo yewa mida leleyake. Ŋo ŋei eŋine yemo siluŋ baŋ sese kayake. Seseka more gerepko
    ŋine makokka, gege togon maratkayake, ŋo lewine mi mayake!
  con-NTPO: Tsa'ma a'i semasi tise'pa sema'cho ju'ru catiye'ninda tsa a'ija osha'choma
    tsu qqueñaña. Tsa'ma tise'pa sema'choma qqueñamba tise'paja si'ngema panshanqquia'caen
    tsu ccusha'faya.
  ghs-ghs: Qate teeho baura eepa naataquko noi oho bame qere bidzakoi oonihe Ohongai
    noke ingonaiteqa eepata takomaquho isaki naatakoi.
  peg-peg: ଜଦି ଇନେର୍‌ତି କାମାୟ୍‌ କାଡ୍‌ନାତ୍‌, ତାଦାଂ ବୁଡାନାତ୍‌, ଆତିସ୍‌ପା ହେୱାନ୍‌ ନିଜେ
    ରାକ୍ୟା ପାୟାନାନ୍‌, ମତର୍‌ ହେଦାଂ ନାଣି ଜପି ହିଜ଼ି ହାଚି ଲାକେ ଆନାତ୍‌ ।
  txu-NT: Nàr godja me'õ memã arẽnh punu jabej nhym me arỳm Jeju bê amijo akẽx. Nhym
    kam me'õja arỳm umar punure. Kute pãnh'õ byr kêtkam dja umar punure. Nhym be,
    dja Metĩndjwỳnh arỳm me'õja pytà. Kute mrãmri ne me kute kikre pôk katikôt kute
    me pa 'amỳnh ne meo kator pyràk.
  eng-WEBU: If any man’s work is burned, he will suffer loss, but he himself will
    be saved, but as through fire.
  gnw-NT: Mbaravɨquɨ ocai yave, Tumpa ndarau umbɨepɨ jocua mbaravɨquɨ uyapo vae pe.
    Ẽrei mbaravɨquɨ uyapo vae etei uyembɨasacata co, penti cuimbae oyepe tata güi
    vae rami.
  mux-mux: Mola yambu te-ni lku takombale tepi-ni nomba pora símu lem kongun tembaliinga
    méle kaluli akili naa liimba. Yambu kanili yunu ⸤Pulu Yili-ni⸥ tepa liipa ‘Mindili
    naa nupili.’ nimba yu-kene molupa konjumba ulu-pulele simba akiliinga-pe yunu,
    tepi-ni yambu te nombá telemú kene yambuma-ni teku liiku yu wendu liilimele kene
    tepi-ni kamu naa nolemú yambale mele akili molumba.
  maj-NT: Tu̱nga xi kits'ínnda xjó xi k'u̱étihi̱ nd'íu̱, kui xi ndyja̱ ni xi kits'ín,
    ndaha tsa tu̱ kui ku̱a̱nkihí xi nkú maha̱ xi nd'í bitjujin.
  bkq-NT: Ize ato ara aitânry modo Deus ize ato lelâ aienibyry modo nhemakely nemakeba
    ise. Deus agâpa tyeseba olâ ise âzemakeoze. Tâty âdugueday tysejiguy idânârâ iaduânehoimbyry
    ara ise.
  kue-kue: Yomba ta yungumo endi donga de kondinan ye topo ikrambuka, ba ye yene ere-inambuka,
    yombamo i endi donga bauglo mina suna moglko imenda endingwa mereyegl moglkwa.
  cot-NT: Oraqueate ontaaquempagueti ompomatsaquempaqueate maasano yantaqueca, cotanquitsiqueate
    iriatimpa aato itaga, onquejetaquempa manaqueate irajaitavajeri pajinigueti intaguempame.
  bnp-bnp: Pali a leho na viri ge nono, a leho vona bara i velu. I muholi, a bakovi
    bara ni korimule, pali bara i manga a viri ni korimule na ruma vona i nono.
  apn-NT: No pĩ rerekja na hte pôr nẽ kaxàr pa. Ja pyrà nẽ mẽ kot Kris mã amnhĩ nhĩpêx
    mex hkêt xwỳnhjaja koja Tĩrtũm mẽ kãm amnhĩrer kêt nẽ. Nom arĩ mẽ kêp hkra jakamã
    koja mẽ arĩ kuri htĩr tũm nẽ pa. No ãm mẽ kot Tĩrtũm mã amnhĩ nhĩpêx mex kêt jakamã
    koja mẽ hkwỳjê hkĩnh ã amnhĩm mẽmoj mex kwỳ jamỳnh kêt nẽ. Te mẽhõ nhõrkwỹ kêp
    hpôr nhũm mẽ hkukrêx kwỳ jamỳnh kêt nẽ ỹ kamã kurũm hapôx pyràk.
  ctp-NT: Loꞌo bra nu skin tñan ꞌin ska nten lo kiiꞌ kanꞌ, ja ñaꞌan ꞌa neꞌ ꞌin ran
    bra kanꞌ; siyaꞌ ti kanaꞌ tñan ꞌin neꞌ kanꞌ. Ti kulaa Ndiose ꞌin neꞌ kanꞌ, ni siya
    wa skin ti ykwiꞌ nten kanꞌ.
  opm-opm: Nandotporhan timbas hahhanhe Moh yah hat na natamreisuh han ma hapat daham
    yah yan oh na napripramur. Yah yan oh na napripra orhora; hanip orhornong oh eimat
    paten dasi hat pat han ohoh ihan ayapok tautiporhan amburipti ohe tan mat it nambutipramur.
  bvr-bvr: Wurra an-gata an-nerranga minyja gun-nigipa nipa jama a-ji gun-gata gu-rro
    rrapa laka gu-gaya, gun-narda minypa nipa barra gala gun-nga gu-rrima, wurra gun-nyagara
    wupa. Wurpa lika Wangarr barra wanngu a-nega an-gata an-gugaliya minypa gun-maywapa
    bala wolawola gu-rrongga gu-workiya rrapa ngayburrpa wanngu arrbi-nenga nguburr-workiya
    gu-galiya yerrcha, wurpa lika birripa gorlk burr-guta gun-nyagara burrwa.
  wal-wal: O oosoinne xuugettikko, he aawi qohettana. I ba huuphen attana; shin tamaa
    giddoppe kessi ekkidaadan attana.
  zad-NT: Per shi daa bene' sheyan, na' bibi banez si'e c̱heyin. Na' kayaadia yile'
    bi kwiayee lo yi'na'.
  kmg-kmg: Á ŋic mocte fic šoczi šafâreme furine tâmiric juocmu, e jahacne ine akickezo,
    akickehuc šockonec batarazo.
  aso-aso: Idoꞌ numuno lingela lo osuꞌ lilineꞌ nene aꞌmidoꞌ gono dave dave nene meni
    ngemamivo hazavoꞌ minilisave. Ee, engiꞌ nene Oꞌmosoꞌmo do nguꞌ izeleseiha eveneꞌ
    ma nene initeꞌ mataꞌine olokuꞌ lavo initeꞌine nomineꞌ neꞌmine mini hazavoꞌ minilisave.
    Ee, Oꞌmosoꞌmo eiꞌ gonoꞌve dunidoꞌ dunidoꞌ nene gono lamineꞌ dahe damahe lo izeꞌ
    molo-ledeleseinako gono goloso do noloneꞌ nene aꞌmidoꞌ meni lamineꞌ lemamoloseive.
  uli-uli: Iwe ngo hare ye fisngegloh mala semal ye fatleha ila ngo towe yor paliyel
    yengang la yal. Ngo iy llufulyal ila yebe daor le be wochog molwe ye cheway mo
    luwul yaef.
  nin-NT: Undurr wa nggo ime ima yi ti kparri aseki ama ka a ta rri ru nado namri.
    Ni ima mi, uni me wa ta bwa cha na ango aha, nâ ta si undurr wa nggo a bwa huzzu
    nu uru.
  acu-NT: 'Tura aintsu jee numijai, tura nukajai, tura paatjai jeamkamu nintimrarmi:
    Jijai keemamka nu jeaka keawai. Turamtaikia nu aintsu takatringkia mash mengkawai.
    Yuse umirin ainausha nunisarang Yuse takatrin mianchau takau asaramtai, Jesucristo
    taamtai, ni takatri mash jijai keemamua nunisarang mengkakartinuitai. Tura nu
    aintska mengkakashtinuitai, antsu jea keamtai, misu jiinua nunisang uwemratnuitai.'
  cak-WNT: Pero wi xa xtic'at ri samaj ri xkaben, majun rajel ruq'uexel xtikac'ul
    ta, xa xtiq'uis chi queri'. Yac'a riyoj xkojcolotej, achi'el ta kojcolotej pe
    pa jun k'ak'.
  ebk-ebk: Mu mapuoran nan naiyamma at maidtu awatun nan nangiyamma as gun-gunana.
    Ngem uray mu assesa, maesarakantu hiya ay maepachong as nan taku ay kun lenmayaw
    as nan cha mapuoran ay afong.
  spa-PDDPT: Si la obra de alguno se quema, se perderá, pero él será salvo, como el
    que pasa por fuego.
  ruf-ruf: Isang'ano ye imunu ing'alakala, imunu ayo katsolyaghitsa lighweko, lekeni
    yeye mwenyegho katsokombolighwa, ka kaswekuka mmoto.
  gun-gun: Ha'e rã amongue omba'eapoague okai ramo ma omokanhymba 'rã. Ha'e ae oo
    jepe 'rã tata rupi oaxa va'e rami rive.
  agu-BL: Poro kol tz'e' yi kak'un yi nje' katxicbal, quil ketzaj yi oy. Poro ilenin
    skaclaxok.
  isn-isn: Kuite ang'wi umulemo nua muntu ukulimansiila kumoto, ukulija asala. Kuite
    ung'wenso lukulu ukugunwa, anga uukinega mumoto.
  eng-PEV: But if it is no good, it will finish up, like the rubbish parts in the
    picture story. And if it is no good, God will not pay those workers, but he will
    still save them.
  ilo-ULB: Ngem no napuuran ti trabaho ti siasinoman, agsagabanto isuna iti pannakapukaw.
    Ngem maisalakanto isuna, a kasla agliblibas iti apuy.
  pir-NT: '@see-verse:1CO.003.014'
  anv-NT: Ne mbɔgé gésɔgé ɛbyɛnnó mbɔɔ́ yimbɔ atané amu. Yɛ́mbɔ jimbɔɔ́ atanege
    nyɛ né ɛfwyale gabo ɛké muú ayi áboó atané né mmu gepú ɛyigé gésɔ́ge.
  sab-NT: Agwa kwian Chube gerua dbanga me Chube gerua du no Chube alin nga dba ai
    giti, geru dbanga ene Chube gerua du ngwale, geru dbanga e giti daba na me Jesucristo
    uñu, chui bdaglige ama agali be chege toi Chube ole diali, agwa Chube mi gerule
    no ama giti, ama mi Chube gerua du ñanalla gai.
  tmd-tmd: Makwam nöbö mö bli mabö rorola akwör rön ram rɨb mɨŋi rɨŋ, rɨn pina hön
    ram rɨb aku yönu pöraŋ diön aku, God ñɨgö kömö pöna, jɨ nöbö mö lɨblɨb mɨdö bla,
    rama yönaŋ, pɨxɨp du rɨŋö bö abɨŋ, ap mɨdöl nöbö mö akuyöbö röxg mɨjöña mögörɨb
    nuŋ yör sö.
  acr-NNT: noꞌj we na jinta ukowil, riꞌ na jinta rajil ukꞌaxel kukꞌulu. Kasach kꞌu
    uwach riꞌ ruchak, tobꞌ rire kꞌa kakolobꞌetajik, e pachaꞌ junoq kukolobꞌej ribꞌ
    echiriꞌ kakꞌat ri rocho.
  kpg-kpg: Maa nia moomee o tangada ma gaa wwele, geia gu luudi nia mee huogodoo.
    Gei mee ga mouli be tangada dela ma ga ulu mai gi daha mo di ahi deelaa.
  taj-taj: चुदे खालै म्‍हिला गे क्रोसी नाश तजी भिसम थेसे इनाम आयाङ्। तर थे म्‍हि चा
    मेग्‍याम स्‍योर्बा ह्रङ् तसी जोगब तला।
  avt-avt: Te menmen mɨt hɨr nɨrɨakem me God hɨram enum si tatɨm tatnepim, God ap
    te kakwetɨr menmen mamrerim taau. Hɨr nani au, God kakɨkepi kaktorhis nanu nantikerek
    kakɨr ke mɨtɨk si taak wɨnak kɨrak hɨrak kesiuknen ken nɨmɨn kekotɨt mɨte nɨkerek
    keriyei keri ketpaan ken witeik.
  cbk-cbk: Pero si el di suyo trabajo ay quema, hende ele ay recibi pago. Ele lang
    gayot mismo ay escapa del quema, pero ay perde le todo el di suyo maga posession,
    y hende le ay recibi pago, cay hende bueno el di suyo trabajo.
  uig-ARA: بىرسىنىڭ قۇرغىنى كۆيۈپ كەتسە، ئۇ زىيان تارتىدۇ؛ ئۇ ئۆزى قۇتۇلىدۇ، ئەمما
    گويا ئوتتىن ئۆتۈپ قۇتۇلغان بىرسىگە ئوخشاپ قالىدۇ.
  tuf-tuf: Cuatán uwat síw̃jaquey sicor bár chácayat, Sirat uw eyra etach obir yajca
    báreyra. Etach obir yajti cuar uw im eya síwayqueyra. Ubach cat oya cat ray cat
    oca cut bahnác wahníc cuar, uw eyra echí sera waar eyta, uwat síw̃jaquey sicor
    bár chaquic cuar, uw eyra Sirat echí síwayqueyra.
  abx-abx: Pero kon i pinanday-na si addangan lamun-na hamok si api, pirdido iya.
    Oho' asalbar iya, pero akapariho hamok iya si addangan nga akagawas nga gana'
    gayod binitbit-na.
  mco-NT: Pen je Dios ytumbɨ ca' oy yajxon tɨ yaj'ixpɨcy Dios y'ayuc ytɨy'ajt, chi
    ca' premio pada'ñ. Jadu'n yɨ' ytung nipaadɨp nej je quipy, je mɨy, etz je moc'aay
    huɨdibɨ tɨ ytɨgoy ma je jɨɨn. Jadu'n nipaadɨp mɨɨd jada jäy nej jɨhuɨ̈y tɨ ñaxy
    jɨɨnjoty, e tɨ ytɨgoydäy ma je jɨɨn tijaty ymɨɨd, je'yɨ yjugy'ajtɨn tɨ yajtzögy.
  cpb-NT: Irooma riwetsikantaityaaworika pankotsi kaari shenkaatsine itaya, eepichokiinira
    ripinayeetairi jirika. Ari inkantaiyaari eejatzi roshiyakaawentaitakeri wetsikakerori
    pankotsi, eepichokiini inkantaiya rawisakoshiretantaiyaari, roshiyaiyaari awisakotatsiri
    ritaawetyaame.
  aon-aon: Aria ta enen arpen enyenyit urupat nyih hunut huworut um, enyen ta mare
    nyurao enesh yopishi eshudok eneshenesh uwe, uwok. Aria enyen kanak Iruhin ta
    watak nuraen nyutanamori nyupe wosik kabi douk matukenyi nyih um.
  hus-NT-2005: Por max ka tʼaꞌay xowaꞌ in tʼajámal, neꞌech kin kʼibdhaꞌ xowaꞌ in tʼajámal,
    maske jajáꞌ ka loꞌey, jelti jun xitaꞌ xu kalel adhik abal yab ka tʼaꞌay.
  mig-NT: Te nú kayu̱ tiñu ni̱ sá'a ɨɨn‑i, te xnáa‑í ya̱'u‑i, ko ka̱ku máá‑i, ko nátu̱'un
    ka̱ku‑i nuu̱ ñú'u̱n.
  bps-bps: Kabay ku nun nimò i satu to i malmo, galwà kenen di kaflayam landè gusenan,
    bay landè sa untungan mdà di Dwata. To ani, gambet i satu to galwà di gumnean
    sakuf bay landè geben.
  mbs-mbs: Meneng aw kolang se ininang dan iling te balay melomì mesonog, eked begayi
    te ontong se otaw mig-inang kenyan. Pengkey wedad ontong dan, meneng mekelowà
    dan iling te otaw mekelowà lekat te apoy.
  tof-tof: Ura darrü oloman zaget ne blaman nóma adünge, wa tóba zagetan darrem sab
    imrüke. Wa sab ⌊ngarkwat-koke arról⌋ koke imrüke, God oya ne kla ekyanórr, a wa
    sab urdügabzan zid bairrün yarile.
  cme-NT: Ŋga umaŋ maacemma‑i da ma caa, kutieŋo cii. Fuɔ fuɔ, u ka kor, ŋga u ka
    waa ŋaa nɛliɛŋo maŋ u dũŋgu bilaa ta ku caa aa u gbãŋ gbar hel.
  sus-sus: Kɔnɔ xa a sa li a xa wali naxa gan na tɛ ra, a tɔɔrɔma nɛ. A fama nɛ kiside
    alɔ mixi naxan natangaxi tɛ ma.
  pon-2006: A ma en emen eh doadoahk pahn mwasikala, a e pahn luhssang ketingpe; oh
    pein ih ahpw pahn mourla, ahpw e pahn rasehng aramas me kotehla kisiniei oh pitsang.
  dad-dad: Ĩ ereb inon anĩ isaikalauf are, ĩ agogon youf. Ĩ yogo Negurem kel yalouf,
    anĩ ere, ĩ yã malan tamal ulõ yesiya tamo gen ibodõf.
  zab-NT: Per belati quɨt illiú ni baanbɨ, ax zecpacza ni raaicqui liz tuby bniety
    ni pentisy rlá lo bal ziypacza teedbɨ, te pur zacbɨ perdón per quɨt xi yáldtib.
  jae-jae: Embe ja êniŋ ŋac teŋ nê kôm, oc nê kôm ŋanô ênaŋa, mago eŋ tau, Anôtô oc
    ênam eŋ kêsi, êtôm êjaŋgo eŋ aŋga ja ŋalêlôm su.
  ksd-ksd: Gala ra papalum kai ta tikai na imur, gala na valuveana; ma ia iat da ga
    valaun ia; ma na da kan ra iap.
  msm-NT: Di to otow no ogkatutung to trabahu din, ogkaoyus sikandin. Ogkayuwas hinuun
    di ogkaangod to otow no nasangaban to bayoy no puli ogpakayandab no wada ogkadaya.
  myk-myk: Ga na ki bu wemu wo labye wu sorogo, weefɔɔ da ba kuduun ta wɛ. Wufɔɔ yɛ
    pyaa kii kunni na ba shɔ. Ga wu shɔgana li wa mɛ, ba na ma sipya paari, mʼa ba
    da foro ki ni wɛ.
  sbe-sbe: Na ena yona numa ne kaiwa kalakalasina unai ye kalasi meta yona paisowa
    kaniyona maudoina kabo se taukwadalele. Na iya kabo ye maumauli, doha tamowai
    hesau kaiwa kalapulupululuna ye wasabugabaei.
  mcr-mcr: Iŋä-qe, ämaqä hŋqu iqueqä aŋi quvqä etaŋgi, tä hämänä äŋgqe, ii tiinji.
    Iqu iqueqä wäuŋui aŋgi mimäkqä yäniŋqä, qui hämänä qe imäkŋgi. Iŋäqe iqu iqueqä-kiuäŋi,
    tä maŋqä itä, quuvqenä äkitqä-qe, kima meqä maequ, häŋä hea ique-ique pmetänä.
  cux-NT: Ndúúti chi cuucu ntiiⁿnyuⁿ chi 'iicandíí yā ndúúcū yaⁿ'ā, tuu'mi ní di'cuiīnú
    ntiiⁿnyuⁿ miiⁿ. 'Iiⁿ'yāⁿ s'eeⁿ ní nanguáⁿ'ai yā tan'dúúcā 'iiⁿ'yāⁿ chi chéénu
    yā yeⁿ'e va'ai yeⁿ'e yā taachí ngiichi va'ai yeⁿ'é yā.
  tur-YTC: İşi yanarsa, zarar edecektir. Kendisi kurtulacak, ama ateşten geçmiş gibi
    olacaktır.
  san-ITR: yasya cha karmma dhakShyate tasya kShati rbhaviShyati kintu vahne rnirgatajana
    iva sa svayaM paritrANaM prApsyati|
  bel-N: Калі чыя работа згарыць, той згубіць яе, сам жа будзе збаўлены, але так,
    як праз вагонь.
  sch-sch: Aniatachu tutu sintho khom akângin chu dok atih; hannirese, ama ha chu
    mei rakân angdôrin sanminjôkin om atih.
  mic-MIQNT: Gatu mimajuinu ta'n goqwei gisi iga'tg gaqamgleg, na tujiw 'n'tutew ugtapangitueweim.
    Gatu negm ugs'tawiatew, pa wijei aq gis smugt'g pugtew.
  huu-NT: Cristo rafuena raise atona lloñedɨnodɨ Jusiñamuimona ɨbana feiñoñeitɨmacɨ.
    Naimacɨ niade jɨaɨ faɨfitɨmacɨ; iadedɨ faɨfiñeitɨmacɨ. Jusiñamui dɨga jaca iitɨmacɨ;
    iadedɨ taɨnomo maɨjɨdɨmacɨ.
  jiv-NT: Antsu náṉkamas jeamuka imianiṉki jiniumia̱ uwemprattawai, tura ni jeamma
    esaa peṉké atsuttawai.
  otm-NT: Pɛ nu'bʉ bin zø a ra ngu bi hyøe, nɛ nte da dąh rán zäbi bʉya nangue rá
    'bɛfi bi 'yøt'e. Nɛ maguepʉ hin xtám bongui, tengu ʉ 'da bi 'da 'bʉ min zø yʉ́
    ngu.
  dah-dah: Munaŋ ya go humga kukeb ya go iryiŋ al gote muruŋgembe hubu geb, biŋ misiŋ
    nuryeŋ. Yiŋgeŋbe Al Kuruŋ beleŋ teŋ gasuŋmiŋde kiryeŋ. Gega al gobe yamiŋ humga
    kuke detmiŋ tumŋaŋ ya biŋde yubul teŋ busaharde uliŋ uliŋ po hiyeŋ go gwahade
    meteŋmiŋ gote muruŋgembe hubu wor po hiyyeŋ.
  tnk-tnk: Mətə trɨni mɨnuə napw rahi əmwesi wok səvəi iərmama riti, iərmama nəha
    trarfai ia nərəkuien səvənhi. Mətə Kumwesən truvehimɨru in rəmwhen ia iərmama
    riti sə napw rɨnahi nimwə səvənhi mɨne narimnari me səvənhi nənə in əpa ramɨru.
  kpr-kpr: 'O mave tutumbi ainda etoda, kambo sagho eko aimi itari irari, avarakai
    avari tise vosarira amo, genemboá mino eveva eni nunda kambo itutusira aindae
    jo bae arira. Nunda tutumbi mo, Iesu ava budo, ainda etoda itutusira ava sedo,
    nu jo ambae arira. Nu kau genembo avaraka jokáda ghe saghimbe baoro jebugarira,
    ainda kaugo ava arira. Avata kambo itutusira da mino eveva eni jo bae arira. Ainda
    tuka mo: nu saramana sembae usira.'
  san-IAS: yasya ca karmma dhakṣyate tasya kṣati rbhaviṣyati kintu vahne rnirgatajana
    iva sa svayaṁ paritrāṇaṁ prāpsyati|
  nho-nho: Tevana iaa ki mee maa ni heuna se tama e vvela, teenaa ana mee naa ma ki seai
    hakkaatoa; a ia tana tino iaa ma ki sao, e mee ma se tama ni hakasao mai vaaroto
    te ahi e ura.
  gym-NT: Akwa kukwe diribare blo, käkwe jändrän blo blo mikani jure ye rukwadre ne
    ngwane, sribi kwe rikadi ngwarbe kän. Angwane ni iti käta ngitie ñukwä ngäniene,
    käta kwäräbere, ye kwrere kwäräbedi kwe amne rabadi dianintari, akwa sribi kwe
    abko rukwadi kän.
  azg-NT: Majoꞌ xe na aa ntco tsꞌian na totsꞌaa juu, juuhanꞌ ngitsuhanꞌ. Ntsinꞌman
    Tyoꞌtsꞌon ñuaan tsanꞌñeen, majoꞌ chaꞌvijon veꞌ yo ncꞌua nnduiꞌ juu quiiꞌ chonꞌñeen.
  bhd-bhd: ते अगर केन्चेरू कम फुकोलू, त तैस नुकसान भोलो; पन तै एप्पू बच़नोए पन फुकोते-फुकोते।
  too-NT: Lā' palh tū' tāyani' ixtascujūt kalhatin, nasputni' ixtatlaj pero Dios namāpūtaxtū
    hua'chi huan chi'xcu' a'ntī napūtaxtu a'xni'ca' lhcumā' ixchic lā' nalhcukō' ixlīhuāk
    a'ntū ixka'lhī.
  ind-AYT: Jika pekerjaan orang itu terbakar habis, ia akan menderita kerugian, meskipun
    demikian, ia sendiri akan diselamatkan, tetapi keadaannya seperti melewati api.
  cjo-NT: Teerika okameethatzi antayitakirini, okimityaawo awetsikantakawo kaari kijotatsini;
    otaanakya irowa oshiyakaawentakae tee antaperotziniri Tajorentsi kameetha. Aririka
    awijakotawitakya, omaanta tekatsi jeekimotaneeni apatziro aaka owawijaakotyaa.
    Tekatsi okantya ipinatee.
  nsn-nsn: Bo gete luh uakapon, inggon e turung hagou uasa, kare rouo na mamang inetelik,
    bo ra turung uelkarus pukin, kare udeil misiana tar tamata geke lukup tur toro
    hue.
  san-DEV: यस्य च कर्म्म धक्ष्यते तस्य क्षति र्भविष्यति किन्तु वह्ने र्निर्गतजन इव
    स स्वयं परित्राणं प्राप्स्यति।
  tna-NT: '@see-verse:1CO.003.014'
  lid-lid: Handru, buku asiu ta ndramak ta lahou nane doh andrakak mara-ei, ya iri
    gok ma boto-on tan kameh ano laleyah. Ma ndramak ta lahou le amwenen kameh udu
    mwasin sese, arile idoh i buku taha andrei iy udu bolo jih eme len.
  wim-wim: Pam wanch wiy anangan-a, work wayan iiy-iiyinan-a, an keꞌ work thanttamana
    thumang pench-penchowa, than puth pam wanch ananganiya erkam pentayn thum anpalan,
    keꞌ penchiythan yaꞌa, nil puth God.angan ngul kaaꞌ-piichanathow thanang, aꞌ aak
    nungantamakan kalow thanang ngul, puth nil work thanttaman keꞌ minan waaꞌowa,
    yaꞌa.
  zga-M: Ulwa khuva embombo ya munu yengavukhelele, ipata ehasara. Pwu umwene ipokhiwa,
    ndu khwepokha khu mwoto.
  yom-yom: Vayi enati kisalu kitunga mutu kividi, buna mutu wowo wela zimbisa mfutu
    andi. Mutu wowo wela vuka vayi yela ba banga niandi vukidi mu mbazu.
  san-SIN: යස්‍ය ච කර්ම්ම ධක්‍ෂ්‍යතේ තස්‍ය ක්‍ෂති ර්භවිෂ්‍යති කින්තු වහ්නේ ර්නිර්ගතජන
    ඉව ස ස්වයං පරිත්‍රාණං ප්‍රාප්ස්‍යති|
  yut-yut: Mani pi amɨn kɨnda dakon yut wagɨl soŋ mudosak kaŋ, uŋun amɨn pi agɨt dakon
    tomni pasɨl ɨmdɨsak. Pi amɨn iyɨ yokwi da kɨsiron da pulugaŋ kɨkdɨsak, mani uŋun
    amɨn kɨndapmon naŋ abɨdomaŋ yombem da egɨpjak.
  grc-BYZ: εἴ τινος τὸ ἔργον κατακαήσεται, ζημιωθήσεται, αὐτὸς δὲ σωθήσεται, οὕτως
    δὲ ὡς διὰ πυρός.
  cpc-NT: Irooma, tzimatsirika witsikantakawori pankotsi kaari jyinkaatsini ontaiya,
    kapichi ipinaitairi jirika. Ari inkimitaitiri iijatzi jojyakaawintaitakiri witsikakirori
    jiroka pankotsi, kapichi inkantaiya jawijakoshiritantaiyaari, jojyakotaiyaari
    awijakotatsiri intaawityaami.
  nhg-NT: Pero tlö inu tequetl tli oquechejchi yeca amo ica cuale hua xutlas, inu
    tlöcatl quepolus itlaxtlöbil, mösque yaja mismo momöquextis, quiename tlö yeca
    momöquextea de ijtec tletzintle.
  nya-nya: Ndipo ngati zidzanyeke ndi moto, sadzalandira mphotho koma iye mwini adzapulumukabe,
    koma monga ngati munthu amene wapulumuka mʼmoto.
  ngu-NT: Pero tla itequiu se tlacatl xquixicos on tlitl, yejhua quipolos itequiu,
    masqui sa yejhua nomaquixtis. Pero yejhua nomaquixtis quen se tlacatl yejhuan
    huajquistiquisa itlajcotian on tlitl ne ichan. Ichan tlatlas pero yejhua nomaquixtis.
  kup-kup: Oñ aban mod nap, zi ripuhaver havohavenañ zeimak demamahavoz zut, pim gogot
    betezam tohopanez pov itiñadek bizapanen ñadat zuam bon tapan. Tapanen pop etet
    pi amun ñadat bon tapan hezavoz homet barezat sapanez tapanen, God pi bat tinaek
    meñepanen hepan. Oñ pim gogot tohopanezavoz hañ tinao pi navotü. Povoz dari Kristoz
    gogot tohot zeimak tin demamahavoz zut tin tookaz homet hek.
  jid-jid: Toki wu indi wa induma a gonlu wawu aniyi da shaya asara u wawu ni tu ma
    ani nawo ama da kir.
  wmw-wmw: Fala kipama‑co cikilungula, munu‑yo apata hasara. Novyo-sivyo, iye akuja
    kuvushiwa, fala akuwa kamba munu wakunusurika pamoto.
  gmv-GGM: Iza oothoy xuugettizadey gidiko woytoy izas deena shin izaadey ba hu7es
    attana. Gido attin izaade atethi tamape asi waaydi attiza atetha mala gidana.
  ssg-ssg: Tuahe tehu ing na ah lui hatapo, teka ataian laha kum uke kahulaha. Na
    hina pupuasakako i kum usi namili Haeu, kako kuosel ti tehu kawatan ti tap tahi
    tapoan tuahe hanowi ka kako okohi ti ahutiakako leili xekei ah.
  zpo-NT: Per chelee yoo kwaan mdexkwaa be nguka, zee luux kwaan mkano be, per Dios
    koo be lo ki.
  poy-poy: Kumbiti lihengu lya muntu yoseri palilungulira, kumbiti yakanyawiti hakaagamiziyi
    lifupu lyakuwi, kumbiti mweni hakalopoziwi gambira kusolopoka kulawa mumotu.
  qwh-NT: peru yachatsicushqan mana alli cashqa captenqa, tse yachatsicushqan mana
    caq cuentam canqa; unicoqa quiquinllam aqtsa puntapa salbaquicullanqa nina rupananpita
    safecoq cuenta.
  gaw-gaw: Amge laa nug nuhig uḏat, lag ewa mala iiṯa meṯe amubia iiṯa meeb amu nug
    am nob ena ii aoma. Nug am padal ii mema amge nug am danab nauhḵunu miagnab dayaya,
    oola uḵa, nauhak ii aoṯe, amubia padal ii mema.
  nca-nca: Ko uni kato ya sombé ka raró qu soso qamukoweya tiníqo, kimoyó ŋu kama
    reweya. Kho uni eneŋomboko kama piyo teweya, quko enendo kewá suru ŋu takaro yoweya
    naŋge.
  zpz-NTPP: Tees benu de coz nu pshup mbecy lo simient zeꞌ chic ñi lo gyi zeꞌ, orzeꞌ
    leew la bicy yu riiñ. Nit lo dela riiñ nu bicy yu, mas ub yu gruu mbañ yu. Tees
    nay gal na tub mbecy nu ruu chu lo gyi.
  mkj-mkj: A ma en emen ah doadoahk pirin okla, ih pirin luhjjang dupukoa; a pein
    ih pirin mourla, a ih pirin doahroar armaj men ma aluhla nehn oaiho apel pisjang.
  zac-NT: perë en cambi, si talë tubi de lëꞌë hiaꞌa guëzaꞌa hiaꞌa tubi hiuꞌu con cusë
    naná sutípëdiꞌi lu guiꞌi, pues guënítill grë́tëꞌ; nídiꞌi pagu parë lë́ꞌëll aunquë
    lë́ꞌëll gac salvárëll cumë ziquë rgu nguiu tubi cusë laꞌni hiuꞌu narieꞌqui.
  kyg-kyg: Lesiyaꞌmoꞌmo miyaꞌapimo lageso hisigeꞌa noꞌmo kiꞌnaya vayaꞌmo lageso osuꞌa
    afaꞌa maigayaꞌmonanafa noꞌamo nelegenoꞌaeꞌmo aeno akalo paetaleno aune heno uꞌniya
    vekagana huꞌa maigae.
  kmk-kmk: Yoong nu masgob dit insaad dit osa’n tagu, maid gun-guna na. Tuttuwa’n
    matagu yoong alig na ud nakabutik sit dakoḻana apuy.
  cao-NT: Jama, nohiria bá rohahuaha ca pi mëshono tsi jato copi jia ca bënocaxëcani
    quiha pë. Jishopë. Xabahamahacacaxëcani quiha, naa chihi nacohai ca paxahai ca
    jascaria.
  bbr-bbr: Utianik, kar ron ou erekapu epis jerenuk rai, kiro ron sarau erekapu manai.
    Kiro ou atak ro nukarar Anut nukas imäienuk, ko aru saräu wa, utianik, ko kiro
    ep unik uruas ute imine manowon senek.
  inb-inb: Ikuti mai­kan­pas, ima ruraska rupag­pika, ñi ima­pas mana chas­kin­ga­chu.
    Tukui chin­ga­chis­ka­mi ni­ra­ianga. Chasa kag­pi­pas, pai kikin­ka ninapi ialis­pa­mi
    kis­pi­rin­ga­pa ka.
  hrv-hrv: Izgori li čije djelo, taj će štetovati; ipak, on će se sam spasiti, ali
    kao kroz oganj.
  box-NT: Ká yìa bìo na ó o sonnáa ɓɛ̀n cã̀, á wón á à khe ɓúenɓúen. Ɓànso
    á à kã̀ní, ká a màhã́ à kɛń lòn nùpue na kã́a ho dɔ̃hṹ yi khíi
    ló á bò yi kã̀níanáa.
  ote-NT: Pe nuꞌbʉ ꞌna xa mpɛfi ne nurá ꞌbɛfiꞌa̱ ma da za̱tꞌi, nuꞌbʉ́ hinda ma da
    tꞌumbabi rá tha̱ha̱. Hinte ma da hña̱ni, ngueꞌa̱ bi za̱tꞌa núꞌa̱ xqui mɛfi, pe
    nuꞌá̱ ma da mpøhø, nja ngu núꞌa̱ toꞌo bi tho ra nza̱tꞌi ne bi ꞌbɛdi gatho núꞌa̱
    xqui mɛfi.
  wnu-wnu: Ne sarau munon ger wonou mon oab uburiner eng wo ar qer uter wab wegiba.
    Ne wo git ar uber igoriner eng munon mut oa bo ineri baiau gas ende.
  zam-NT: Per ndxe'leque', chele' con' co' ndli ndxep mèn loo cón che'n Crist ne'ngro'
    ndacte co'se' tub rez Diox loo con'a xal ndlyux ndxep con' loo quìi, sya, ngòc
    con' co' mbli mèna con' co' yende con' ntac loo Diox. Lìcque', ante mèna lyá'
    loo con' ryes xal con' co' mbyan' co' ne'ngyolte no xal con' co' mxec loo quìi.
  zyp-NT: A kang caco, a sahtu cawh a sung thlang a, canghrasala me chung taitah a
    ka saichuapaw hratah ama cawh pachah a cang thlang a.
  sey-NT: Ja̱je paꞌiquëtaꞌare i̱ nesicopi coa u huesëru sa̱i cua̱ñoñe pa̱jaꞌquë api,
    i̱ nesi doꞌi, i̱seꞌe jëaja̱ꞌquë api, jai huëꞌe ucona jëayeje̱ paꞌye.
  nvm-nvm: Regavo Kurais fu giamga e be erar fuba ik mukoi reno gakva fuba unia ma
    kafo ga unam ma kafo fuon rek. Regavo fu magaga fu e bu ar mian naiga bu usem
    subinai vako sinuom buon fu naine barmo fu ijeg rek. Fu ijegrene sinuom fuon fok
    fu ijia naine baregavo kaven fuon ijesugin fu una ijia fivak.
  mps-mps: Tiali goli te sę bidi me deligo be te tigidali siago dobaso da, teda te
    bidigo yali tigidali sę te hagawaibao. Tialima te sę bidi aga digi te bugagia
    bidaibao, tiali goli te bidi siago dabo be buluba wi paligo te sana pali bidi
    tiwai bidaibao.
  pab-NT: Hoka xala hatene xamani atyoite kera hoka maisaiya atyo xoarehare waiyexe
    kaxekakita enomana. Xakore hoka hatyo atyoite kaiyakeheta, hatya irikati koni
    jiya hoka makeralinitere akereta atyoite tyaona.
  llg-llg: Ma mete ma uku-sudi hataholi uen pake haꞌi, ma bua sala fo ana pakek sila
    fo nambadedein neu fanderen, de haꞌi naꞌa henin, na, Lamatuak taa fee hataholi
    ndia nggadi. Tehuu ndolu ndia, bei bisa nasoda, mae sama leo hataholi mana malai
    neme uma haꞌi naꞌa henik ndia, ma uak maten.
  kyf-kyf: Nyɩmɛ -ɔ ka lubho -ka si, ɔ 'nɩ 'pɛnɩe -ka. Ɔ 'dɛ mɩa, gbʋ 'wʋ ɔ yia 'bhʋa,
    nɛɛ nyɩmɛ -ɔ -dɩ -kosu 'kadʋ kwɛɛ.
  tpi-tpi: Tasol sapos haus bilong wanpela wokman em i paia olgeta, orait olgeta wok
    bilong dispela man bai i lus. Wokman yet bai i no inap lus, tasol em bai i stap
    olsem man yumi kisim bek long paia.
  mih-NT: Zoco tatu cayu tyiño i zacuu minoo yo, cua ndoyo ñuhu si, ta cunaa si, zoco
    ra cuan, cacu ra. Sa yatyi cuii ca sa ma cacu ra tañi minoo ra quita si vehe sa
    cayu.
  qvh-NT: Gueruwan, ogshawan, o rämacunawanpis sharcasish wayino rurashgansicuna captinmi
    isanga nina rupar ushangapä. Saymi gloriaman char ima premiutapis chasquishunpäsu.
    Sayno captinmi wayita nina rupaptin runa imaycanöpa gueshpir salvacushganno nogansipis
    apënas salvacushunpä.
  kms-kms: Pudi ni yumbo yembe nindiny kin te wase namb, tedi ni oyi kin yumbo te
    nateri segi. Wuti te nikinne God ni neti nowi, pudi ni wase pe pu meti nowi kin
    pugri.
  agn-agn: Piro mga masirok, anda ray marisibi nang primio. Sadili na lamang tang
    malibri, pario ong tatang taw ang napaglayas ong balay ang gasirok da.
  nhi-NT: Pero tla nitiquiu amo tlaxicoua itich in tlitl, non tocniu tlamitlapolos,
    uan yeh oc isqui tlamaquixtil, masqui sa quemeh naquin choloua itzalan in tlitl.
  ttc-NT: Per qa te taq'umb'en opoyonaj, ntons tetz okoletel, per iktza' jun xjal
    aj pen okoletel tuj jun q'aq' b'ix opoyonaj kyaqil tidi' tetz.
  dan-1931: dersom ens Arbejde bliver opbrændt, da skal han gå Glip af den; men selv
    skal han blive frelst, dog som igennem Ild.
  kwj-kwj: Woro tau ra himache fori ri kiro aka tipa ti, hi ti tinda ete uwa, ori
    hima tau rihi ri randaro le tinda ete humbuno. Woro tau ra himache ori tombwa
    kipe hinga ri dano. Woro rini hi nindo tiki rini tatuni rataro hima hinga ri dano.
  vie-OVCB: Trái lại công trình nào bị thiêu hủy, người xây cất sẽ mất hết, nhưng
    chính người ấy sẽ được cứu như vượt qua lửa mà thôi.
  kze-kze: kwááyu-yantaa'nei kwéowai miwítí mayáí ánásainasa mimbáyáígóná meéyámbá
    íma maésa miwíyé su'mai kawe'á umái ménaaoawe. kwaásiti náaindaambo kágwisasamo
    miwíyé su'maimo kawe'ó umáímo máéntemba miwí mirá ónááowe.
  mpj-mpj: '@see-verse:1CO.003.014'
  lbk-lbk: Ngem mo mapoowan nan inkhaebna, at masaew isnan maisofalit koma ken siya.
    Khechangna magtek ay maisalakan siya, nay met achi siya san kag yangkhay nakalayaw
    isnan mapop-oowan ay afong.
  mto-NT: Ax pa̱n pa̱n tseꞌe du̱tukpa̱a̱mp juuꞌ veꞌe tó̱yup, yakto̱tyo̱kika̱jxnup
    tseꞌe nu̱jom, ó̱yameꞌe tsa̱ꞌa̱k yꞌijtnit je̱ jayu, veꞌem ax joꞌn je̱ꞌe̱ pa̱neꞌe
