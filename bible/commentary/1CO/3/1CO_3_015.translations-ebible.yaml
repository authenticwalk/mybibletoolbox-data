  agm-agm: Iyatɨ amɨ Kɨraisiho utaasomɨ otɨpɨpatɨ netɨ tipɨtapa mmonata amɨ ko otɨpɨpatɨ
    gaahatɨ wɨndɨ kamaayatɨ mɨmaipiyatɨ kiyonaahɨ, koai wihoaaŋɨhapa wɨndɨ namumwɨtaise.
    Komɨ otɨpɨpatɨ mɨmaipiyatɨ pohipiyatɨ kaindɨhandaahɨ Kɨraisihomɨ isɨhiyaisunɨ
    amɨ sawahoaisunɨ wɨndɨ maawɨtatamanɨtaise. Iyonɨhɨ amɨ otɨpɨpatapɨ wihoaaŋɨhapa
    ko wɨndɨ nametaahandɨ kandɨ ko sawaho nehɨ utaaho taanahɨhoai Kɨraisiho numwaahonɨhɨ
    Kɨraisihoaisatɨ maasɨ tɨmaamaitatɨ bimɨtaise. Siyatɨ amɨ ko utaaho komɨ aŋaaŋɨ
    waaŋɨ sisɨha awaindɨhandɨ dotɨ tɨhwɨtɨhɨrɨ aungwohandɨ naitɨpwɨrisatɨ tɨhataatɨ
    komɨhapa nahataapa netɨ tɨhatɨ owemasɨhɨ nehɨ utaaho taanaho nehɨ ambɨpatɨhɨ isɨsi
    yanɨhɨmatɨ naisɨhomatiyahondaise.
  ubr-ubr: Baise orot ato an goa iyoyonin on wairaf inaras on, on arimon an sawar
    engon sinaraten insawar ato on toun on arimon inayai inyawas, baise on arimon
    an itinai on orot ekesin on wairaf wamemeran emon iyayai igat iyawas ba.
  tsw-NT: Amma nu usaaꞌa u kula̱, a̱yi suwi ndolo ta lamba ili suru. A̱yi suwiꞌi u
    ta laꞌa, amma u to oꞌwo gashi vuma na utula̱i a̱tsuma̱ a akina.
  cax-NT: Pero arrtü omo, ümonatai nubatrabacaca. Iyebo osoi esati Tuparrü, pero chütorriopü
    nucua uiti oemo.
  aia-aia: Ma 'onaa 'iatei nai noro i taha na tau'arona, na mwani mareho ana'i rai
    ai'a'i ma bwa'i dau heitahari. Ma'ata rei'uaa na o'asi, 'ia God 'a bwa'i hiiri
    ha'amaesia. 'Ai 'onaai nei nara ha'atahia baaniai 'eu na'i ruma na noro.
  srp-1865: 'A èije djelo izgori, otiæi æe u štetu: a sam æe se spasti tako kao kroz
    oganj.'
  agt-agt: Ammi am kuman na maapang ya tinarabaku na kadwan a kenga mantu sangaw ya
    ngamin nagbannagan da, a magge mesipat kid hapa sangaw ta kaapang na tinarabaku
    da en, ammi melillik hala sangaw ya kahalwa da gafu ta pangurug da.
  lug-lug: Naye omulimu gw’omuntu yenna bwe gulyokebwa omuliro, alifiirwa, kyokka
    ye yennyini alirokolebwa, naye ng’ayita mu muliro.
  yby-yby: Ito wewena makomidana numudala jolimo letiboya aya wewenamidana esewa voetoko
    ilime maloka molatiboya, meinawa lametibo ne.
  heb-heb: ואם ישרף מעשהו יפסידנו והוא יושע אך כמו מצל מאש׃
  mpp-mpp: Nga monicte bole lobedaictewa, wiyacine yogo lokelu miyac aidaicte. Aime
    yeicnebac Wapongti dackacni baickeme wasecne aidaicte.
  apb-apb: Ta'e mala uri dunge ko weruhie mola mo ola nge e asuie nume ngeena aani,
    nge ahutana weonga ingeie e ai'aa oto. Ma'alana a God kei ha'a-uurie taane mangona,
    ta'e kei urihana mola iinoni nge kire wa'inie mwaanie nume nge ko weru ngeena.
  san-TEL: యస్య చ కర్మ్మ ధక్ష్యతే తస్య క్షతి ర్భవిష్యతి కిన్తు వహ్నే ర్నిర్గతజన ఇవ
    స స్వయం పరిత్రాణం ప్రాప్స్యతి|
  ben-IRV: যার কাজ পুড়ে যায়, সে ক্ষতিগ্রস্থ হবে, কিন্তু সে নিজে উদ্ধার পাবে। এমন
    ভাবে পাবে, যেন সে আগুনের মধ্যে দিয়ে পার হয়ে এসেছে।
  ntu-ntu: A' doa kx nzwz-krdeng ngc x yrkrtxo mz nyr, trpnz-moungr kx naxpengr Gct
