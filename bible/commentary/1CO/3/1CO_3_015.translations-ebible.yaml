verse: 1CO.003.015
translations:
  kpx-kpx: Isito atabe vavevena venemo lahai uoholige keu bae au vavevemo ibina malivebene.
    Ata mole ona lahage kunaive bahataeabuna ladevesege auna ada unahala ui. Iale
    ke nahate ata mole vavevena venemo ladevesege ata kena ada unahala ehue tai.
  okv-H: te embo bande sapura gerikasuja amo evekau irae au teho iresuja, eto embo
    amo ji peri na joeketo evikihirou God na orekasuja te embo amo hamo pupuho te
    iresuja.
  tbo-tbo: Ma tauhi tu lunuma apapoehi apo hai numa ina liyababahi, lawa yawa apo
    ina wiluyagohanihi ma hai gapola apega gehouna ina memae.
  mal-C: അതു ദഹിച്ചു പോകുന്നെങ്കിലോ അയാൾക്കു നഷ്ടം വരും; അയാളോ രക്ഷപ്പെടും എന്നാൽ
    അഗ്നിജ്വാലയിലൂടെ കടന്നുവന്ന ഒരാളെപ്പോലെമാത്രം!
  grc-SR: Εἴ τινος τὸ ἔργον κατακαήσεται, ζημιωθήσεται· αὐτὸς δὲ σωθήσεται, οὕτως
    δὲ ὡς διὰ πυρός.
  bgc-bgc: जै मसीह तय करै के जो काम करया सै वो सही कोनी तो मसीह उस काम करण आळे नै
    मजदूरी न्ही देवैगा, पर वो अनन्त जिन्दगी नै न्ही खोवैगा जो परमेसवर नै उस ताहीं
    दी सै।
  khz-khz: Pene gena numa kalova na pene galaa talimana gena inagulu maparara pia
    lekwalekwa, ia gereganamo pene maguli. Na ia noowane kalova na pene kali-maguli.
  deu-TKW: Wird sein Werk verbrannt, so kommt er darum, er für seine Person kann nur
    wie durchs Feuer hindurch gerettet werden.
  zsr-NT: Chquiꞌ tsegui dxin nunëꞌ bönniꞌ le nac ca tu zöꞌö bchisëꞌ, unitiëꞌ le rëꞌnnëꞌ
    ubiꞌë queëꞌ Dios, san ulaczëꞌ lëꞌ, gac queëꞌ ca rac qui nu rulá tu lu guiꞌ.
  lin-lin: Kasi soki eziki, motongi akozwa eloko te. Ye moko kaka nde akobika, kasi
    ekozala lokola moto oyo asili kobika na likama ya moto.
  hns-NT: Bakie djab koi ke siektjha be-dam rahie, tab okar kaam be-kaamiel ghar ghat
    djarke raakhie hoi djaai, aur oke ienaam na mieliega. Tabbo aisan aadmie Parmeswar
    ke sadja me se batjaawal djaaiga djaise koi djarat ghar me se batjaawal dja hai.
  noa-E: Mamʉ mag irua di ëutarrta sĩi õtdau khierrjã ãwatba uu thʉnʉʉ awia pa öbaadëmʉn,
    magan ich chi di ëutarr wounan peerdʉwiajã, peer ichpa phaapʉ̈itarrjö sĩi ich
    jua pariita peerdʉju. Pari chi phidagan thumaa okhooju.
  eng-EMTV: If anyone's work is burned up, he shall suffer loss; but he himself shall
    be saved, yet so as through fire.
  mib-NT: Te núu tu ní cóndɨhvɨ̄ ni i jíín jniñu ya, te ma nihín i tahū i, chi nájnūhun
    cayū jniñu i. Te máá i chi cācu ánuá i, vēsú nájnūhun je yajni cayū i nuū yáñuhūn.
  lif-NT2: कर आत्तिन् मनाःल्‍ले़ चोगुबा कुयाःम्‍बक्‍किन् मिःल्‍ले़ थ्‍यःङ् चदेःसुॽ,
    खे़न् मनाःन् यम्‍बा फे़त्‍लाॽमाओ थाःरो॥ खे़न् ताङ्‌से़ःप्‍साङ् मिःल्‍ले़ खप्‍मे़
    लाबु से़रुबा कुइसिःक् पोःङ्‌लो॥
  xnj-xnj: Ngati chajengili yati chitinyika, yati ikosa njombi yaki, nambu mwene yati
    isanguliwa ngati mundu mwealemili mumotu.
  mmx-mmx: Ketla lugugu at laradi do laxao na rin asonao i, neni noxo lok kaka tuunun.
    Ketla neni xa naba roo ngan laradi ma lixilik mo na uu at laxao.
  cbr-NT: Usa 'aínbi ca an aín bana cuacë unicama asérabi Jesucristomi catamëquin
    ax quicësabi oquin 'ati 'unánmiama cupí, an atu bana ñuixuncë uni a Nucën Papa
    Diosan, upí oquinmi 'ën bana uni 'unánmiama 'icë cana mi cupíoima quixun cati
    'icën. Usa 'aish ca a uni —ñancábi cana uni 'unánmiacë —quixun sinani, cupí bitsimabi
    ië́ti 'icën, tsin nëëncëxbia uni ië́cësaribi.
  tee-NT: Para ni va calhcuk'oyach ju tuchi xalhilaputank'ayai ju ixchaka' Dios pus
    matich cajuna' ju ixtalhaja. Va yuchi ni catak'alhtaxtuyach ju yuchi. Para chunch
    cajuna' tachi tam xamati' ju xcayama tak'alhtaxtui acsni t'ajun lhcunu' ju ixchaka'.
  eng-LSV: if the work of any is burned up, he will suffer loss, but himself will
    be saved, but so as through fire.
  cak-NT: Pero xa xtic'at ri jay ri xkapoba', man jun ruq'uiexel xtitzoles chake.
    Roj xkojcolotaj, pero ri samaj ri xka'an xtic'at.
  pah-NT: 'Po ti pe ndapekwahavi Jesus''ga mombe''ua, a''ero po ti Tupana''ga nomombyryvi
    pembo''ehara''g̃a pe nehẽ napembo''ekatujuhu pe g̃a javo g̃a pe. Oho po ti g̃a
    yvagi pe nehẽ novĩa ojikoga g̃waramo Jesus''ga rehe. Emo po ti Tupana''ga e''i
    g̃a pe: “Napembojikohetei pe g̃a Cristo''ga rehe,” e po ti ga g̃a pe nehẽ.'
  sja-NT: Mamĩda eperãarãpa ãchi k'ĩsiadoopa oodap'edaa maa-e pɨrã jarateedap'edaa
    jõma paait'ee wẽparumaa. Mamĩda net'aa ẽt'a atadak'a t'ɨpɨtaudeepa, ma jarateepari
    atua-e pait'ee. Jĩp'a beeit'ee Tachi Ak'õre ome. Mamĩda Ak'õrepa ne-inaa teeit'ee
    pada ichimaa wẽe bait'ee.
  xed-xed: Ka driŋdra vu ta slna tsa mndu ya, mutsafta a ta nisəla wa. Tsatsi, dzaʼa
    mbafmba ŋa nzakwani manda sumbun.
  mks-NT: Joo tá ná ca̱yi̱ ña̱ na̱cava̱ha na̱ cán já ndihi sa̱ha̱ tócó ndihi chuun
    na̱caja na va̱tí mé ná ca̱cu ndaa ínima̱ ná. Ta ña̱ yóho cacuu a tátu̱hun tá jáca̱cu
    in da̱ta̱a mé dá tá quéta da ini in vehe tá cáyi̱ a̱ xi̱hi̱n ñúhu̱ i̱ta̱.
  gfk-S: Ing be no eh i tun hagae ira pinapalim a nuno ta tikenong, pai nale hatur
    kawase ta linge. Aie balik na lala tano haralon, iesene na ngan hoke be di res
    leh ie sukun ra kalamena eh.
  bmu-bmu: Tosatŋan miriŋini megetka ölŋinan jeba etme ewö, yeŋön mönö töwa qahöpmö,
    geŋmororoŋ miwikŋaime. Mi miwikŋaimemö, nanŋinak töndup Suepkö buŋaya malme. Könöp
    bölamnöŋ jem eŋgohoiga miaŋgö tandök oŋgitpingö jaram tiba kök alal ewö aketka
    Anutunöŋ meköm eŋgiiga Suepnöŋ öŋgöme.
  dgz-dgz: Go vivirao gapan tutoniwa, wam ame gapan wanenen meravewa yagireta ap menan
    nao taintoni tavewa iravi ame wakaumait. Iravi yagimota, go daiton megenat ame
    God inak mega ewakewa nuneni ame ya wakaumait.
  eng-GNV: 'If any mans worke burne, he shall lose, but he shalbe saued himselfe:
    neuerthelesse yet as it were by the fire.'
  zaa-NT: Pero canchu ttu nuỹa tsáyi bá tsina nu beni naá, entonces nittu ba iyaba
    nu beni naá pero la'a mísmuba lą nna l·lá bą́ màsqui'ba ti'atsi ttu cosa nu chì'
    beria taání le' yí'.
  eng-WEBSTER: 'If any man''s work shall be burned, he will suffer loss: but he himself
    shall be saved; yet so as by fire.'
  guh-guh: Itsiata baitsi jane peveretetsibo itsa totajuejitsipatsi isoto petajuejavanëta,
    bo pexanetsixae, nexata naxuabijitsipa penacuenebijava. Bo ata naxuabijitsipa.
    Penacuenebimatamo ata naxuabijitsipa. Itsiata bo pexanaenë apo naxuabi tsipae.
    Panepaejitsipa itsiata tsiquirijavayota. Bajara pijinia itsi Cristo pelivaisi
    papecatsipaebivi ata. Baitsi pamonae xaniavaetsia pacatsipaeba, capanepaenatsi
    Dioso. Matamotsianatsinua Dioso. Tsipaji pacuenia Dioso yapëtaeyaexanatsi, pexanialivaisi
    pacatsipaebapona. Pamonae pijinia apo pacatsipaebi xaniavaetsia, apo matamotsi
    tsanetsi. Tsipaji saya pejamatabëcueneta peyapëtaelivaisi, pacatsipaebapona. Itsiata
    bajarapamonae ata tsiquirijavayota capanepaenatsi Dioso.
  bon-bon: Yepä lui biname me mete te cire layepi, tabe daremu ne lica cire yaacatepi,
    yepä taberage te ireclota ne cire jääpänepi epu pana, biname te lipu uliobo wädräji
    cabu ca lasatuge.
  nhw-BL: Pero sintla tlamitlatlas itequi se masehuali, huajca quipolos itlaxtlahuil,
    pero Toteco quimaquixtis nopa masehuali masque elis quen se catli quiixcotonqui
    se tlitl para huelis momanahuis.
  swh-ONEN: Kama kazi kitateketea, atapata hasara, ila yeye mwenyewe ataokolewa, lakini
    tu kama mtu aliyenusurika kwenye moto.
  wbi-wbi: Looli imbombo ja muunhu jingalanguke nu mwooto, naikwambulila kiinu. Looli
    umwene jujuo ipokuagha, ndavule kusena ku mwotoo
  bba-bba: Wìn sɔmburɑ mɑɑ dɔ̃ɔ mwɑɑrɑ, wiyɑ u ɡbisirɑ. Win tii u koo fɑɑbɑ wɑ, ɑdɑmɑ
    u ko n sɑ̃ɑwɑ nɡe wi u dɔ̃ɔ soorɑ u yɑrɑ.
  eng-KJVCPB: 'If any man’s work shall be burnt, he shall suffer loss: but he himself
    shall be saved; yet so as by fire.'
  kgk-NT: Ha ombogwe rire tata, ndaiporivéi-ma ramo ógakwe, okaipa-ma ramo hembiapokwe,
    ijáry mba'eve ndogwerekovéi-ma va'erã. Upéixa ave Hesu Cristo remimbota ojapo
    ku'a ku'a va'e. Tata-rupi ohasa va'e-rami okanhymba va'erã íxugwi hembiapo repyrãgwe.
    Íxupe mate oresende va'erã.
  waj-waj: Mo fai vaidi voovai mmooriivaa ikiaivo taa taika kino too fai ivo hama
    irisai yoketaivaa varano Anutuuqo kati inna vitoo yoketaivau yapaanaravai. Vaidi
    voovoono vaidi voovai ikiaivakidiri utu raririima kati naatau yapeeraivaa roosiima
    Anutuuqo fai kati inna vitoo yoketaivau yapaanaravai.
  cpy-cpy: Riima wetsikan-takawori pankotsi kaari shenkaa-tsini otaayityaa, eepichokiini
    ipineeteeri. Ari ikimii-teeriri roshiya-kaawentee-takiri wetsikirori iroka pankotsi,
    eepichokiini okanteeyaa rawijako-shiretan-teeyaari, ikimitee-yaari awijakotaa-tsiri
    itaawityaami.
  mpx-mpx: Ebo gamagal etegana wana taltal ni kalas, wana tuwalali molana ni payaomal.
    Iya ni mwal, yaa wana mwal ni ola tau toto i lou tagilem ginaha gamwanaa, nimana
    enoenovana ya.
  wbp-wbp: Kajilparla nganangku-puka yapangku ngantikarla yuwarli rampaku-kurlurlu
    manu pilykirrpa-kurlurlu nyampurla rdarrkanparla Jijaji Kirajirla, ngulaju kajika
    muku jankami yuwarliji, manu kajika yalirli yapangku muku wajawaja-mani nyiyarningkijarra.
    Ngula-kujakuju Kaaturlu kapu mardarni-juku muurlparlu warlu-kujaku.
  luo-luo: To ka tich ngʼato owangʼ e mach, to ok noyud michne. En owuon to norese,
    to norese mana ka ngʼat matony aa e mach maliel.
  nhe-NT: Pero intla tlamitlatlas itequi se tlacatl, huajca quipolos itlaxtlahuil,
    pero Toteco quimaquixtis nopa tlacatl queja se quimaquixtía se tlacatl campa onca
    tlitl.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܝܵܩܹܕ ܦܘܼܠܚܵܢܵܐ ܕܐܢܵܫܵܐ، ܒܸܬ ܚܵܣܹܪ ܗ̇ܘ ܐܢܵܫܵܐ، ܐܝܼܢܵܐ ܒܓܵܢܹܗ
    ܒܸܬ ܦܵܪܹܩ، ܐܲܝܟ݂ ܚܲܕ ܕܦܵܪܹܩ ܡ̣ܢ ܠܵܗܵܐ ܕܢܘܼܪܵܐ.
  esk-NT: Ikniġum ikiniaqpagu iñuum nappakkaŋa nappaiviliutauruamun taavruma savaaŋa
    suksraunġiġisiruq, aglaan anniqsukkaugisiruq tigulikkaupmatun ikualaruamiñ ikniġmiñ.
  msb-msb: Pero kun masunog an iya gintukod mawawar-an siya sani, bisan ngani siya
    mismo masasalbar ugaling pareho na sa usad na nasunugan.
  cpa-NT: Jøng² tsa¹chi² lé² li¹hmah¹³ quiah¹² dsa² ca¹cǿg² ta³ quiah¹². Cónh¹ ja¹lai¹
    liúg² guiog¹³ báh³ dsa² ju³lah jan² dsa² ca¹lúg² ni³ si².
  dso-dso: ଜଦି ଜାର୍‌ କାମ୍‌ ପଡି ଜାଇସି, ସେ କାମ୍‌ କରୁକେ କାଇଟା ନ ମିଲେ । ମାତର୍‌ ସେ ଲକ୍‌
    ଲାଗ୍‌ତେରଇବା ଜଇଟାନେଅନି ରକିଆ ପାଇଲା ପାରା ନିଜେ ରକିଆ ପାଇସି ।
  meu-meu: A tau ta ese e hadaia ḡauna na lahi ese baine araia, una tau do baine dabu;
    to ia na lahi lalona amo do baine roho mauri.
  yva-NT: Yara vatano rui pi apa anakere mamaisye ramu ti taname mo ranen, indati
    vatano napije animaumbe weye Amisye po apa anakere ravae ramu arono munije ama
    akari. Apa anakere rakanive weye mamaisye ramu, weramu taune akanive jewen weye
    panave Kristus ai. Weti opamo Amisye po apaya weno nuge nuganuije rai, weramu
    maisyare vatano po taname raukir ti to pusyo amaisy.
  dgc-dgc: Pero éng matutod tu tinarabaho de, éy éwan side atdinan ta gantimpala de.
    Mara, koman side i tolay a lumuwas ta bile a métutod. Buhay side, pero natutod
    i étanan a ari-arian de.
  zpm-NT: laa zha ne pquiingaa grë ncuaaṉe znuse rec, mbe scase nitlo xtsiiṉ zho.
    Peet ycaaniad zho, haxta zha pense teḻ zha laa zho lo gui co, zigne rzac zha ne
    rec lidz.
  hix-NT: Atxke ehtok haxa ryhe, ewakryehnà me xak mak natxhe hampànà, hananàhno ynyenhàyamo.
    Nyamoro rma, anàhnohtàkahnà me rma natxhe. Weheto hona kàwyanye toto yanàtokono
    wyaro, tukrunhosom me natxhe, anàhnohno ytxoho ro hona. Tukrunhosomà rma, ewakryehnà
    me rma natxhe hampànà, atxke tatamoketxhàràtho komo yesnàr ke.
  sim-sim: Hako os lerawu orhin yawur or lahanda nahi ambu, lerawu orhi mendek nakwa
    sir. Os aka hi si urakoshiwak mendek si nanda hom. Os erem si na nahi, Avui Wasilaka
    mbeek mbele jivi mende lal orin hakwa ambu ri, wahau. Hako ermba ermbak linda
    oso nom orhik nakwa sir.
  npi-ULB: तर यदि कसैको काम जलेर नष्‍ट भयो भने त्यसले नोक्सानी भोग्‍नुपर्नेछ । तर
    ऊ आफैँचाहिँ आगोबाट फुत्केझैँ बचाइनेछ ।
  cgc-cgc: Piro, daw kino na iya na ubra paryo ta natistingan na sangkap na ubos nang
    ta sunog, dili din mabaton dayad na bales naan ta adlaw ta pag-ukom Cristo. Maluwas
    man gyapon kanen an alin ta silot na ula katapusan, piro paryo kanen an ta ittaw
    na naluwas alin ta iya na balay na nasunog na tanan din na pagkabetang ubos ta
    sunog.
  tim-tim: Dâ luâk siâ âi mendo kâlâpŋe wan me wan oaŋdo âiŋe akto hâuŋe bâlâk tatmâ
    manbiap. Dâ ikiŋe âmâ kâlâp ululunŋânba âlepŋe tatmâ âgâwiap.
  yor-yor: Bí iṣẹ́ ẹnikẹ́ni bá jóná, òun yóò pàdánù, ṣùgbọ́n òun tìkára rẹ̀ ni a ó
    gbàlà, ṣùgbọ́n bí ìgbà tí ènìyàn bá la àárín iná kọjá.
  wos-wos: Nak du haraki jondumbu ge tondét, wun jondu yanéndét, dé yandén jémba atéfék
    fakutandé. God wun du hafuré hératandé. Hérandét, déka ge yana atéfék jondu yanéndéka
    wun du dé yambu wambula hérandén du maki retandé.
  emp-NTPO: Baribʌrʌ dadjia od̶ara bá wãsira dji o b̶ad̶aba ni cãrẽ bia sid̶a edaẽ́a.
    Idjira ẽdrʌimĩna de babʌrʌd̶e ẽdrʌbʌrʌ quĩrãca ẽdrʌya.
  eng-F35: If anyone's work is burned up, he will suffer loss; but he himself will
    be saved, albeit so as through fire.
  ind-ind: Jika terbakar, dia akan mengalami kerugian. Dia akan seperti orang yang
    baru mengalami kebakaran. Meski begitu, dia tetap diselamatkan.
  pes-OPCB: اما اگر عمارتی که ساخته باشد، بسوزد، ضرر بزرگی به او خواهد رسید. اگرچه
    خود نجات خواهد یافت، اما همچون کسی خواهد بود که از میان شعله‌های آتش فرار کرده
    باشد.
  mpt-mpt: Eka nakaia unangai okoko misiam okok kebinib biamo ile i okoko misimu benoa
    makob nakai am tam bliba am aso tubunoa amit deibla waisesoa afobeingo alukum
    am tam deiboniba naka ita gilan moniba eimbianoa afobeingo alukum kibabenoa deiboniba
    afobeingo blim binabib inaniba nakaia unanga elisa abilimo utniba amit nomabib
    otane i okoko molo misimu benoa deiboniba inamin namino blim besa nomabiobe.
  ssx-ssx: Kutu piliepate pa mo hali ma꞉nda꞉na꞉ a꞉ela꞉ ekita꞉ to paeya꞉ka꞉na꞉ta꞉ kota꞉
    ipika꞉ a꞉ela꞉eki paeyao alupalieke. Hande a꞉eyeke someta꞉ na alupiki da꞉taa haliepate
    pa ti tala꞉eki pa꞉ta꞉ kone pindi pita꞉la꞉ hali leke da꞉taa halieke.
  mkl-mkl: Ammɑ inɛ iyi icɛɛ í jo nŋui ɑ́ yɛ muse. Nŋu tɑkɑɛ ɑ́ bɑ fɑɑbɑ, ɑmmɑ ɑ́
    yɛ bɛi inɛ iyi í cɑ̃ inɑ í fitɑò.
  gaq-gaq: ଜାନେ କାମ୍ ନସ୍ଟ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆତ୍‌ବାନ୍ ମ୍ୱ୍ରେଏ ମାତର୍‌‌ ମେଁ ସୁଆବାନ୍‍ ଉଦାର୍‌
    ବାଲେଃକ୍ନେ ରେମୁଆଁ ସୁଗୁଆ ମେଁ ରକ୍ୟା ବାଏ ।
  gof-RNT: Shin oodde oosoykka taman xuugetiko, he uraas woytoy baawa. Gidoshin, I
    ba huu7en tamappe kessi ekkida asada attana.
