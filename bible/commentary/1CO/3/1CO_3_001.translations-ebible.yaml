    nduvaha cuhva iyo ndo sa ndisa cuii. Ta ñá cuu quehin sihin ndo quɨvɨ cuan tañi
    ñiyɨvɨ sa zatyiño Tatyi Ii maa ra Ndyoo añima.
  qvh-NT: Waugui-panicuna, sayno captinpis gamcunaga caycäyanqui pishi wamrano mana
