    Almasihi.
  gmv-GGM: Ta ishato ta intena inte Kiristoosan buro guutha nayta malane buro ammanoy
    gelontta asa malape attin ayanan kumida asa mala gaada intes hasa7anas danda7abeyke.
  ssg-ssg: Tesol akikik ti Krais, lokon ti nga kapimuto, nga kum hanau amuto hanowi
