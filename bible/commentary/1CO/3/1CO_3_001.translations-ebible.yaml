    pikimitaka owakira paapatziyari Jesokirishito, pikimiteeyakarini eentsi.
  nsn-nsn: Ro uanotoug, inggo ahik pahu kila tamiuoum pare, o tamatang tar Iabena
    Dedeil, bo inggoum misiana haraha tasir tamata gera uakeluk puk tar nimalara uasang
    tar tukunus, a guama haraha remi nitagorong mana tang Kristo.
  san-DEV: हे भ्रातरः, अहमात्मिकैरिव युष्माभिः समं सम्भाषितुं नाशक्नवं किन्तु शारीरिकाचारिभिः
    ख्रीष्टधर्म्मे शिशुतुल्यैश्च जनैरिव युष्माभिः सह समभाषे।
  tna-NT: Edue cuana, quema puji micuana Cristo sa ai cuana jepuiti buetsua taji epuani
    yanana chidi cuana pu cua nime, aimue micuaneda Diusu sa ai cuana tsuhu eshanapaeninia
    mahue putsu. Micuana sa ai tsada cuana bahui micuaneda yainia. Aimue micuaneda
    bahue eni mahue Diusu sa ai cuana su, micuaneda Espíritu Santo neje aimue epuniuneti
    mahue putsu.
  lid-lid: Aha nadu tine, aha amekes aha badeh, i buku le iri lau badu kon munyak
    dah. Eme ma bwidi jo winiyan basehek sahou bawek taha buku iri lau an hamon ta
    Malawin Mwasin bwe. Na dah, aha anya ka-en hamon ta kandriyen ta Krais, arile
    aha badeh, a buku iri nadu nah nyandren kahis le.
  wim-wim: 'Ngurp ngatharam-ang, niiy wik inan ngeeyāna: ngay kaꞌatham niiyantangan
    wunangan-a, ngay puth kaangk wikan thawāng niiyantana keꞌ niiy Ngeen-Wiy God.antaman
