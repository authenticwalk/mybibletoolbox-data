    Tsemi imeca wamracunatanollaraq Jesucristuman tseraq creyicuriyaptiqui yachatsiyarqaq.
  gaw-gaw: Genab ig kristen ig Kristusnu doyak aomut amge o lailad da ag amelagp̱a
