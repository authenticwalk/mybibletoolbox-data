    yoyɨsat uŋun da tɨlagon dayɨgɨm. Uŋun bɨsapmon ji Kristo da aŋpagon amɨn monɨŋ
    da tɨlagon egɨpgwit.
  grc-BYZ: Καὶ ἐγώ, ἀδελφοί, οὐκ ἠδυνήθην ὑμῖν λαλῆσαι ὡς πνευματικοῖς, ἀλλ᾽ ὡς σαρκικοῖς,
    ὡς νηπίοις ἐν Χριστῷ.
  cpc-NT: Iyikiiti, tiitya nimataajaitiro nonkinkithatakaayitimi nokimitairi nokinkithatakairi
