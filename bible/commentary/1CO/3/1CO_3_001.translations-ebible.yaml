  nas-nas: Nka ninge tee diiꞌ mmaikoriꞌ Tanuaang Meekung-poꞌning-pinaꞌ teroita kararampiaung,
    teka nantoong tamunsiꞌnupoong-pinaꞌ kararampimaung, toirekaaꞌpinaꞌ Karistooꞌkoo.
  uvl-uvl: Pe titik mur pe liliuk mur, nga etue nenge etu luluch nge imo e hele lange
    imo ke pomanga imo hana nenge Opepengpeng tu nge iri ero. E hele lange imo ke
    pomanga imo hana nemur nga ich mana. Iange letemo manmanna ngana nge Kristus poi
    ke manga mamau kura.
  eng-BBE: And the teaching I gave you, my brothers, was such as I was able to give,
    not to those who have the Spirit, but to those who are still in the flesh, even
    to children in Christ.
  ixl-CNT: Utz aatz oponin texoꞌl hermanos, yitꞌ tu nimla chaj chusbꞌal koj unchusvex,
    echaꞌ nichusax tu qꞌuꞌl nojchit qꞌanbꞌinaj tek tu u Tioxhla Espiiritu. Tan yeꞌsaj
    eyakꞌin tu vetatin kꞌatz u Cristo. Ech tokeꞌ echaꞌ ichusax tal nitxaꞌ unbꞌan sete.
  xsi-xsi: Niŋgu-nambwe wukale, muŋga, lâ zo ŋinde naŋa amo kumi, ande naŋa ŋandai
    aporo ŋgua pami itogo uru aporo panzi tamâta ŋinde Koroani imo ilonzi. Naŋa aporo
    ŋgua pami itogo uru aporo panzi tamâta ŋinde sipono muli pa ilo-kalo siŋga, ŋana
    tu lâ zo ŋinde nemi kalo-tawana nde kiri-mwata nâ, itogo lâlu kiri-kiri nenzi
    kalo-tawana mine.
  crx-NTPO: '''Ink''ez sulhutsinke nohni Ndoni k''une'' ''ut''enne k''un''a, ''et
    ''aw whuz un''a nohbulh yaoosduk ait''oh. ''Et hoonts''i nohyust''e lubeshi oots''u
    nint''ine k''un''a, ''et whuz un''a nohbulh yasduk. Christ ooch''e''ne ahli ''et
    hoonts''i ''ants''i ''awhuz chalhtsul ahli hukw''un''a aht''oh. ''Et whuz un''a
    nohbulh yaoosduk huba'' hoont''oh.'
  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವು ದೇವರಾತ್ಮರಿಗೆ ತಕ್ಕಂತೆ ಬಾಳುವವರಾಗಿ ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡುತ್ತಾ
    ಇಲ್ಲ. ನೀವು ಇನ್ನೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಕೂಸುಗಳೂ ಪ್ರಾಪಂಚಿಕರೂ ಆಗಿರುವಿರೆಂದು ಭಾವಿಸಿ ನಿಮ್ಮ
    ಸಂಗಡ ಮಾತನಾಡಬೇಕಾಯಿತು.
  bbb-bbb: Ro kairafano jaeje jaka uria ume igadufuo vame ije kenoeve. Ro kuke jone
    ja Jesu ma vierafevo ije jaka uria ame isesina igeki. Ijadufuo vua na kuariaeva
    ije na naebe e ije bu Kavene Akae abena oenoeko bune e damuiki reva igege kuariae
  blw-blw: Ngém sosnod, uray hen anchi chà nanudtuchuwan an chàyu, wat chuar hen iggay-o
    itudtuchu way mitudtuchu koma hen anchichay chinumgat hen afurotna. Te kaman paat
    hen laylaychényu hen chan maneho an chàyu way faén hen laychén hen Espiritun Apudyus.
    Wat kaman-ayu ungunga way anyuwat cha ilugi way omafurot an Jesu Cristu.
  tam-2017: மேலும், சகோதரர்களே, நான் உங்களை ஆவியானவருக்குரியவர்கள் என்று நினைத்து
    உங்களோடு பேசாமல், மாம்சத்திற்குரியவர்களென்றும், கிறிஸ்துவிற்குள் குழந்தைகளென்றும்
    நினைத்துப் பேசவேண்டியதாக இருக்கிறது.
  azz-NT: Notasojicnihuan, amo huelic namechnojnotzac namejuan queme taneltocani ten
    namechyolyecantinemi in Yecticatzin Espíritu. Ta, namechnojnotzac namejuan queme
    taneltocani ten amo nanmotecahuilíaj que ma namechyolyecantiu in Yecticatzin Espíritu.
    Huan ijcón niquijtoa porín namejuan nanmotecahuilijtinemij oc ma namechyecana
    ne namotalnamiquilis ten cuica tajtacol. Ica ya nojón namejuan nannentinemij oc
    queme yesquía nanconetzitzin ten amo quiyecajsicamatij in tamachilis de Cristo.
  spa-RV-1909: DE manera que yo, hermanos, no pude hablaros como á espirituales, sino
    como á carnales, como á niños en Cristo.
  csy-csy: Ka suapui te awng, thaa mite tung ka pau bang in note tung ah hong pau
    thei ngawl ka hi hang, cilesa mite tung ka pau bang ahizong, Christ sung ah nausen
    te bang in kong pau hi.
  mxq-NT: Mʉguꞌugítʉty, kots ijty ma̱ miidsʉty nyaꞌʉxpʉktʉ, kyaj oj mba̱a̱t nyaꞌʉxpeky
    éxtʉm ja ja̱ꞌa̱yʉty diꞌibʉ nʉꞌʉjʉjwijts tuꞌujʉjwijtsʉp ja Espíritʉ Santʉ, jaꞌa
    oj nyaꞌʉxpeky éxtʉm pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp o éxtʉm pʉ́nʉty
    jemy tʉ tꞌaxá̱jʉdʉ Jesukristʉ.
  tzj-NT: Ja c'a ranin wach'alal ma xumaj ta ja xinya' ta chewe ja tijonem ja cani'
    nya̱' chique ja winak ja neyo' lugar tre ja rEspíritu Santo chi arja' nbano mandar
    pa tak canma. Pro ja tijonem ja xinya' na chewe jari' ja cani' nya̱' chique ja
    winak ja xa quivoluntad eje'e' nqueban kaj queyon, xinya' chewe ja cani' nya̱'
    chique ja winak ja xa ma cow ta ja yukulbal quec'u'x ruq'uin ja Cristo.
  tdt-tdt: Maun-alin sira, uluk hau hamutuk ho imi, hau koalia ba imi hanesan fali
    hau koalia ba ema nebee moris tuir mundu nia hakarak, ka ema nebee mak foin fiar
    ba Kristu. Hau la bele koalia ba imi hanesan hau koalia ba ema nebee moris tuir
    Espiritu Santu nia hakarak.
  ron-BTF: Și eu, fraților, nu v-am putut vorbi ca unora spirituali, ci ca unora carnali,
    ca unor prunci în Cristos.
  eng-WEBP: Brothers, I couldn’t speak to you as to spiritual, but as to fleshly,
    as to babies in Christ.
  eng-FBV: My brothers and sisters, I couldn't talk with you as spiritual believers,
    but as worldly people—like baby Christians.
  nld-1939: Ook tot u, broeders, kon ik niet spreken als tot geestelijken, maar als
    tot vleselijken, als tot kinderkens in Christus.
  bwo-bwo: T eshuwotso! taa iti t daniyor meets asho Krstosats kúp'eraw na'i marmat'ok'o
    it wottsok'ona bako shayiretswotsk'o it wottsoshaliye.
  nch-BL: Noicnihua, quema niitztoya nepa amohuaya, amo nihuelqui nimechcamanalhui
    quej niquincamanalhuisquía taneltocani cati chicajtoque ipan Toteco huan cati
    quicahuilíaj Itonal Toteco ma quinyacana. Monejqui nimechcamanalhui quej niquincamanalhuía
    masehualme cati quichihuaj san cati inijuanti quinequij. Anitztoyaj quej anpilconetzitzi
    cati sanoc anpejtoyaj anquineltocaj Cristo.
  quc-TNT: Kachalal, ri in, aretak xinc'oji iwuc', man xincowin taj xixintzijobej
    je' jas ri winak ri c'o ri Lok'alaj Espíritu pa canima', xane xixintzijobej je'
    ta ne ix winak ri mäja' quixcojonic, je' ta ne chi ix ac'alab ri mäja' kas quich'ob
    ri cojonic che ri Cristo.
  tfr-NTPO: Pjeyoga, tja shäng bomi tjokshko ga tja tjl̈ẽ woydë bomi kong, tja tjl̈ẽ
    nopga jëk l̈öng Sbö Sëya go kong sorë ga eni. Gueniyo ga pjãy jëk l̈öng nopga
    Sbö miydë l̇l̇ëm wl̈eniyo dik kuzong ga tja tjl̈ẽno bomi kong, dataga tjl̈ẽ ba
    wapga chilawa kong sorë ga eni.
  kaq-NT: Papan shinanyahpabo haxemaquin quescajaquin hen mato yohipanan tah hen hahtipahyamaniqui,
    hea huetsabaan. Jonin shinanya quescapahbo tah man janiqui. Cristo qui hinamehtipi
    baquexo quescapahbo cah man jahuen shinan hichayamaparini.
  sgb-sgb: Patêl ko ha Panginoon, hên atsi ko bahên kamoyu, ay a kataw tinoroan hên
    mangalalê ya toro ya nanad ha an-itoro ko kanlan hinapatan Espiritu ni Apo Namalyari.
    Noa, tinoroan kataw hên nanad kanlan ampanyag hên kalabayan lan lawini, ta nanad
    kaw ha nanaway anak, ya a pon nakataniêh ya nakêm ha paniwala kan Apo Jesu-Cristo.
  vie-1934: Hỡi anh em, về phần tôi, tôi chẳng có thể nói với anh em như với người
    thiêng liêng, nhưng như với người xác thịt, như với các con đỏ trong Đấng Christ
    vậy.
  kxv-kxv: ଏ଼ ନା଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି ନା଼ନୁ ସୁଦୁଜୀୱୁ ବେଟାଆ଼ହାମାନି ଲ଼କୁଣି
    ୱେହ୍‌ନିଲେହେଁ ମିଙ୍ଗେ ୱେସାଲି ଆ଼ଡାଆତେଏଁ, ସାମା ଆଙ୍ଗା ତଲେ ମାନି ଲ଼କୁ ଅ଼ଡ଼େ କ୍ରୀସ୍ତ ତା଼ଣା
    ନାମୁତି କକାରି ପ଼ଦାଁଣି ୱେହ୍‌ନିଲେହେଁ ମିଙ୍ଗେ ୱେସ୍ତାତେଏଁ ।
  amu-NT: Cantyja ꞌnaⁿya, ꞌo nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, tîcanda̱a̱ nntseina̱ⁿya ñꞌoom
    cantyja ꞌnaaⁿꞌ Cristo nda̱a̱ꞌyoꞌ chaꞌxjeⁿ na maꞌmo̱ⁿ tsꞌaⁿ juunaꞌ nda̱a̱ nnꞌaⁿ
    na laꞌxmaⁿ Espíritu. Tcaⁿnaꞌ na nntseina̱ⁿya juunaꞌ nda̱a̱ꞌyoꞌ na chaꞌcwijom cwiluiindyoꞌ
    cantyja ꞌnaaⁿꞌ tsjoomnancue, chaꞌcwijom nda̱a̱ yonchꞌuu.
  hin-CV: प्रिय भाई बहनो, मैं तुमसे उस स्तर पर बात करने में असमर्थ रहा जिस स्तर पर
    आत्मिक व्यक्तियों से की जाती है. तुमसे मेरी बात ऐसी थी मानो सांसारिक व्यक्तियों
    से—मसीह में शिशुओं से.
  spa-BES: Yo hermanos míos, no pude hablarles, como a los que tienen el Espíritu,
    sino a los que todavía están en la carne, con criterios puramente humanos, como
    a niños en las cosas de Cristo.
  san-BEN: হে ভ্রাতরঃ, অহমাত্মিকৈরিৱ যুষ্মাভিঃ সমং সম্ভাষিতুং নাশক্নৱং কিন্তু শারীরিকাচারিভিঃ
    খ্রীষ্টধর্ম্মে শিশুতুল্যৈশ্চ জনৈরিৱ যুষ্মাভিঃ সহ সমভাষে|
  tdx-tdx: O ry longo, tsy mahafirehake ama’ areo iraho hoe amo aman’ arofoo, fa hoe
    amo ama’ nofotseo; hoe ajaja kede amy Norizañey.
  naf-naf: Kilaismagen notnne, neŋ inmagen koti am Emetak Teŋaŋ indadamuŋ mme mamaip
    ekŋengat zet diindondoyelen keyet kataŋ ku diindowan. Ingat ŋoktikŋin am msat
    kapiyelen sepem keboŋ ma in Kilaisiyelen buŋam zapat ku nâwien keyepmti neŋ ingat
    okak ekŋengat zet zewaknok zewan.
  grc-MT: και εγω αδελφοι ουκ ηδυνηθην υμιν λαλησαι ωσ πνευματικοισ αλλ ωσ σαρκικοισ
    ωσ νηπιοισ εν χριστω
  vid-vid: Wang'holozangu, heni nasijezile kulonga na hemwe kota wanhu wawele na Muhe
    wa Nguluwi ila nandonga na hemwe kota wanhu wa chiisi, kota wana wadodo kuli kumkunda
    Kilistu.
  pio-NT: Néeni, píacué nuénánáica, ¿cánácué càmitàacá pibatàa Espíritu Santo yéewáidaca
    pía? ¿Cánácué píináidawa mamáalàacata iyúwa èeri mìnanái canéeyéica irí Espíritu
    Santo? Iná càmitaté núalimá nuéwáidacuéca pía càulenéeri tàacáisi iyú Cristo ìwali,
    néeseté iwàwacutácué nuéwáidaca pía màulenéeri tàacáisi iyú càide iyúwa sùmanáicaalícué
    pía, càmíiyéica yáalía yéemìaca càinácaalí íimáaná, yái càulenéeri tàacáisica.
  tsn-tsn: Bakaulengwe ba ba rategang, ke ntse ke bua le lona jaaka ekete lo santse
    lo le bana mo bo-tshelong jwa Sekeresete, ba ba sa latelang Morena, mme lo latela
    dikeletso tsa lona; ga ke ka ke ka bua le lona jaaka fa ke ka bua le Bakeresete
    ba ba nonofileng, ba ba tletseng Mowa O O Boitshepo.
  amr-NT: Ken konig huabokerek Diosen Noki̱re̱ga̱ nopoʼto̱e̱hueʼda moʼe̱nok opudtaj
    onbatiaʼpakdik i̱ji̱kaʼuy, egomey, pogomey. Konig huasiʼpo huaboaʼda Cristotaj
    oʼnoknopo̱e̱denigtaj onbatiaʼpakdik i̱ji̱kaʼuy.
  pwg-pwg: Varevaresiku, ikikava wawaya God Kanumina gwabisiyai kurisi avi sisiya
    na ke kovokovoghina da nakanani kurimi ati sisiya. Aviyavisina avi sisiyei kurimi
    na nakanani ma tami weni dobuna wawayimi, tami nakanani ma ededa yoghoyogho. Keresiyana
    ina ku keta nuwamagurimi ke ita terei.
  cjv-cjv: Ne Yai Gumam gama yokamao, koma na te ne yokamai gere moipunga ari yokamai
    denom minom Yai Gumam Murom moi erekenguamere ne yokamai epe moimie. Mangi ari
    inokore eingamere ne yokamai epe inokore eime. Te gan gawo yokamai mapunom mapunom
    fikeingamere epe ne yokamai Kirisito mapunom munmane fikeime. Ena na ari denom
    minom Murom moi erongua yokamai nuwi si erowaikamere ne yokamai epe nuwi si erowaika
    faikeme.
  tha-KJV: พี่​น้องทั้งหลาย ข้าพเจ้าไม่อาจจะพู​ดก​ั​บท​่านเหมือนพู​ดก​ับผู้​ที่อยู่​ฝ่ายจิตวิญญาณแล้วได้
    แต่​ต้องพู​ดก​ั​บท​่านเหมือนคนที่​อยู่​ฝ่ายเนื้อหนัง เหมือนกั​บท​่านเป็นทารกในพระคริสต์
  por-BR-2018: E eu, irmãos, não pude vos falar como a espirituais, mas como a carnais,
    como a meninos em Cristo.
  mhl-mhl: O maŋkekerisie ogopune, ŋoŋo memenda oŋuine Kristoke qakatoru dimabuŋ.
    Ore eru nonji ŋoŋo morende eebobo boyobeegobi ore kamasi gobi Biŋe buŋo mitaniŋga
    ŋareru botuŋaŋuŋgo goboŋ. Moro Tiriineji boburo ŋabeme gogobi ore kamasi oŋuine
    ŋajibemiŋgo embimbiŋgaru goboŋ.
  klv-klv: Bathudud nadǝlomian, nǝboŋ nototoh mai gamito, nǝsalǝboi nǝb̃isor mai gamit
    hum mǝttomatmatu, hum aNunun aGot totoh tobǝlav len gamito. Ao, nusor mai gamito
    sum̃an mǝttovi vanuan, nalǝŋonian hǝn nibemit towol hǝn nǝmauran samit ŋai, sum̃an
    mǝttovi tuhtǝtai len nǝmauran mǝttokade len aKristo.
  bco-bco: Ko꞉sega ni nao nado i, ne gi o꞉lia꞉ silikiyo꞉, Mamalo꞉ dowo꞉ kalu o꞉mo꞉lo꞉
    wido꞉ o꞉leaumbo꞉ gimo꞉wo꞉ a꞉la꞉bo꞉ mo꞉wido꞉. Kaluka꞉isale henfelo꞉ wema꞉ mando꞉
    kudu ha꞉na꞉lab o꞉mo꞉lo꞉ widan au wido꞉. Ya꞉su Keliso amilo꞉ tilidabu gililo꞉wo꞉,
    so꞉wa tuo꞉lun o꞉ngo꞉ dofo꞉len.
  kdl-NT: Ama a va̱, an n dansai n a̱ɗa̱, n dansa n a̱ɗa̱ tyoku u Atoni a ɗa aꞌa̱ri
    n ucira wa; u ka̱na̱ ta̱ n dansa n a̱ɗa̱ yavu eɗa̱ aza a likimba na ɗa iꞌa̱ri,
    ko kpam yavu mmuku n shili n ɗa iꞌa̱ri a asuvu a Kawauwi.
  apu-NT: Nitariakori, hĩte !ikamari ikinipoko Erekari Matamatakoti nireẽkiti. Hĩkamari
    hĩteka nireẽkiti ĩkorapokoriti auakani kamini atokokana. Ininiãkara nisãkirauata
    hĩtekata amarinikata nisãkirauatini atoko, kotxi poiãonoka hãuikari Kristo sãkire.
  roo-roo: Oiraopavira rutu araoko irara oaa. Vo osa voari tuariri visii tapo oisoa
    toupaa, uva oisoa viapau visii tapo ora reopara oiso osa oearovu tapo ora reoparaveira
    voeao oea-ia Tugoropato Uraurato toupareveira. Ari ita, oisoa visii tapo ora reopara
    veu visivi raga oiso rutu osa vo kakaero veu kakaero. Uvare eisi toupaoro Krais
    sirova utupaoro viapau rutu oisoa uvuipata vearovira roroio pievira taraipasa
    vo reo-ia vao Pautoa iava.
  miz-NT: Ña ni kúvi kāꞌán u ni nto vatā ó kakaꞌán u ni ñāꞌa, ña é ini vaꞌá Xuva ko,
    tāꞌan. Ntá tsi kakaꞌán u ni nto vatā ó kakaꞌán u ni ñāꞌa, ña é da mii tsī é īni
    nee iña é īó ñuxiví a. Váta kīni váꞌa nto nuu i īñá Cristu, tsí vata ntáa iꞌxa
    ɨkɨ́n san ntáa nto.
  qvz-NT: Ñáuca cangunahuan tiyashca uras Diospa Samaita uyauc runagunata rimashcacuinta
    mana usharanichu cangunahuan chasna rimangahua huauquiguna. Astahuanbas canguna
    aicha munashcata raucuna ashcaraicu Cristota mana sinzhi quiriccunatacuinta cangunata
    rimarani.
  deu-ELO: Und ich, Brüder, konnte nicht zu euch reden als zu Geistlichen, sondern
    als zu Fleischlichen, als zu Unmündigen in Christo.
  mjc-NT: Yañi, quɨvɨ tsa quitsi̱ yu nu yucú ndo ña cuvi̱ caha̱n yu tsihin ndo tumaa
    caahán yu tsihin nyɨvɨ jaquihín ityi Tatyi Ii Nyoo. Caha̱n yu tsihin ndo tumaa
    caahán yu tsihin nyɨvɨ ña tsitó tsi Nyoo, tyin ndi lee xaan ndo tsihin ra Cristo.
  caa-caa: Pues entonces niwermanuox, conda turen tacarox machi uyubꞌien incansiox
    bꞌan cocha inteꞌ winic xeꞌ aqꞌuecꞌo axana tama ubꞌir e Dios, sino que quetpa tuaꞌ
    incansiox bꞌan cocha inteꞌ winic tara tor e rum xeꞌ matucꞌa unata tama e Dios,
    y quetpa tuaꞌ incansiox bꞌan cocha jay maxtacox ani tama tunor lo que ayan tuaꞌ
    e Cristo.
  pls-NT: Are janha joarihi nganji ra, hermanos, janha c̈hoha nichja nganji jaha ra
    inchin janha rronichja ngain tti chojni que tenchehe inchin rinao Espíritu Santo.
