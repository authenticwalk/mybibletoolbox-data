verse: 1CO.003.001
translations:
  kpx-kpx: Di haokuvuia, di isiviai hoto mole loui la haivei. Isito la vatae vavevemo
    negolahalemo Munanae Tumue vavevemo negoholilu. La Keliso ehovamale kemo eseese
    evievi nahate.
  okv-H: Eto nau namei kamei, na ungota degi pambuhena amo ungo God ta Ahihi humbari
    embopo ta degi God ta ke ngangahia avo ahena te ungo God ta kiari na pajirae rate
    Keriso ta degi meni isasaraho na arako ove kito toa.
  tbo-tbo: Walewalehiu, apo awai a baheya uyahimi? Taumi omi winugonugotuhu mei tu
    mehipuli hai winugonugotuhu ma ega mei Alugo Woiyawa a winugonugotuhu. Yaka Keliso
    witumaganana uyahina taumi mei logaloga meyameyami.
  mal-C: സഹോദരങ്ങളേ, എനിക്കു നിങ്ങളോടു സംസാരിക്കാൻ സാധിച്ചത് ആത്മികരോട് എന്നപോലെയല്ല,
    പിന്നെയോ ജഡികരോട്, ക്രിസ്തുവിൽ ശിശുതുല്യരോട് എന്നപോലെമാത്രമായിരുന്നു.
  grc-SR: Καὶ ἐγώ, ἀδελφοί, οὐκ ἠδυνήθην ⸉ὑμῖν λαλῆσαι⸊ ὡς πνευματικοῖς, ἀλλ᾽ ὡς σαρκικοῖς,
    ὡς νηπίοις ἐν χριστῷ.
  bgc-bgc: हे बिश्वासी भाईयो, जिब मै थारे साथ था तो थारे ताहीं आत्मिक बात न्ही सीखा
    पाया, जिस तरियां मै आत्मिक माणसां नै सिखाऊँ सूं, पर मन्नै थारे तै दुनियावी माणसां
    की तरियां बात करी, क्यूँके थम मसीह म्ह इब भी बाळक के समान सों।
  khz-khz: Walakavaku maparami, au na gomi avaikilamiwai ati Veaga Palaguna na ekune-agirana
    talimara vetaira. Na au na gomi tanopara magulinai getaluna talimara vetaira avaikilamiwai.
    Volaganinai gomi Keriso gena kala e maguli aonai ralarala roe voa.
  deu-TKW: So konnte ich, Brüder, zu euch nicht reden, wie zu geistlichen, sondern
    wie zu Menschen von Fleisch, zu unmündigen in Christus.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, cutu guc güíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca ruíꞌlenaꞌ‑nëꞌ
    didzaꞌ bönniꞌ zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy, san bë́ꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca ruíꞌlenaꞌ
    nu nac bunáchz didzaꞌ, cuzóalenëꞌ nu naꞌ Dios Böꞌ Laꞌy. Nacliꞌ ca biꞌi huëꞌn,
    cunacliꞌ tsutsu ca réjlëꞌliꞌ Cristo.
  lin-lin: Bandeko, nakokaki te koloba na bino lokola na bato oyo batambolisamaka
    na Molimo, kasi lokola na bato oyo batambolisamaka kolanda baposa ya nzoto, lokola
    na bana mike kati na Klisto.
  hns-NT: Bhaai log, djab ham toelogke lage rahielie tab ham maangat rahielie toelogse
    batiaai djaise manai log se djaun Pawietr Aatma ke dwaara tjale hai. Bakie hamme
    batiaai ke paral djaise naawa iesaai logan se. Toelog abbe na siekhle hai kaise
    Kriest ke Aatma ke dwaara tjale ke aur toelog khaalie aapan man waala kare hai.
  noa-E: Cristo gaaimua khodamnaan, pãraun chadcha mag Ẽwandam Akhaar aujierrab mamʉ,
    mua pöd pãrag ya sĩi Ẽwandam iek athee nem khaug sĩsidʉm khʉʉnagamjö iekhaba,
    agtha sĩi mʉg jẽb gayam khĩirjug dʉ̈i thʉnʉm khʉʉnagamjöta iekhaajeejim. Wajapcharan
    Cristo iek khaugaag chaainjöpai thʉnʉm khʉʉnagamjöta iekhaajeejim.
  eng-EMTV: And I, brothers, was not able to speak to you as to spiritual, but as
    to carnal, as to babes in Christ.
  mib-NT: Te ruhū, hermano, tu ní cúu cahān rī jiín ró jijnáhan ró nájnūhun cáhán
    rī jiín ñáyuu jíca jíín Espíritu. Chi ni cahān rī jiín ró nájnūhun jíín ñáyuu
    cájica jíín modo maá, chi cácuu ró nájnūhun sūchi lúlí jéē ná tu ije ró jíín jnúhun
    Cristo.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ खिनिॽनु पाराङ्‌ङिल्‍ले़ याम्‍साम्‍गे़न्
    मनाहाॽनु पाराङ्‌बा कुइसिःक्‌मे़म्‍बाःप्‍पे़न्‌, कर इक्‍साबा निङ्‌वाॽ के़गप्‍पा
    मनाहाॽ हे़क्‍तङ्‌बा नसाःन्‍नो कुनिङ्‌वाॽ के़बाःक्‍पा अङे़ःक्‌वाहाॽनु पाःप्‍मनाबा
    कुइसिःक् पाःराङ्‌लो॥
  xnj-xnj: Valongo vangu, nanga hotola kulongela na nyenye ngati vandu mwemuvi na
    Mpungu wa Chapanga. Naganikiwayi kulongela na nyenye ngati vandu va pamulima,
    ngati vana vadebe muwumi wa Chikilisitu.
  mmx-mmx: Luvutnetak mi luvurinuk. Gano nia aga vot pasa nemi, miga lok ngan mun
    lengkadede, lununu atnemi dom Korin goxovisi na ru matmatkun. Kuren la levelinga
    rak tinimi xopmen goxo lok ngan lempapaase rinedi digara siam ka vam Loroonan
    Kaala kusu nam gomgonga di. Kopmen, nia aga paase rinimi ngan ta nemi limixin
    mede at na lavatbung menemen, atla lununu atnimi xovisi goxo lolos, ga lok ngan
    mun lununu at lengkadede.
  cbr-NT: '''Ën xucë́antu, ëx mibë ''ixun cana axa aín Bëru Ñunshin Upitan sinánmicëx
    upiti Nucën Papa Diosmi catamëcë unicama ''unánmicësa oquin mitsu ''unánmiama
    ''ain. Ama, an ënë menu ''icë ñuishi sinánquin ëncëma pan unisa ''icë cana mitsu
    ''unánmiacën, bërími Cristo ''unáncë ''icë.'
  tee-NT: Pus ji qui'alak'avin acsni xaclat'avilau jantu lai xaclalhixak'alayau tachi
    ju xak'alacan ju mak'anch talhitamaka'uta ixchivinti Dios. Va chunch xaclalhixak'alayau
    tachi ju yu'unch ju va anca' talhilaca'anta ju Cristo.
  eng-LSV: And I, brothers, was not able to speak to you as to spiritual, but as to
    fleshly—as to babies in Christ;
  cak-NT: Wach'alal, cuando xic'ue' iwiq'uin, ren xintzu' chi ri ic'aslen man uc'uan
    ta roma ri Espíritu Santo. Xa ja ri nirayij rix ri niben y man jix-q'uiyinak ta
    chupa rutzij ri Cristo, xa c'a jix anche'l ac'uala'. Y romari' c'o tzij ri xinjo'
    xin-ij chiwe, pero man xin-ij ta.
  pah-NT: Nhiirũ, jiruvame pe pyri ji namombe'ui onhimiheteva'ea pe me ikwehe. Pejikoty'a
    pe Tupana'ga ra'uva pavẽi novĩa. Emo pe ndapekoi ve Cristo'ga remimbotarimova'ea
    rehe. Tayri'g̃a javuhu pe ndapekwahavi a.
  sja-NT: Ɨ̃pemaarã, k'irãpátɨ mɨa jaratee nipada parã ome bak'ãri. Ara nawepa ichi
    warra chai ewaa t'odamaa chik'o k'opi-e bɨk'a, chik'o waide p'oyaa k'o-e bairã,
    mãga pɨk'a mɨa jaratee-e paji Tachi Ak'õre Jaure taarã iru beerãmaa jarateeparik'a.
    Mãga oo-e paji parã at'ãri pia ijãada-e p'anadap'edaa perã.
  xed-xed: Ka vərɗani ka lu mnay katsi zwanama ɗa ná, ma tsa fitika nzakwa ɗa da kaghuni
    ya ná, manda mna gwaɗa ŋa gwal nda Sulkuma Lazglafta ma həŋ a mna yu ta gwaɗa
    ŋa ghuni wu, manda mna gwaɗa ŋa mnduha ma ghəŋa haɗik mna yu, kabga si ta ka zwani
    kuni ma zlghafta ghuni ta Kristi nda ŋuɗuf.
  mks-NT: Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Co̱ó na̱cuu ca̱ha̱n i̱ xi̱hi̱n
    ndo̱ tá quia̱hva cáha̱n i̱ xi̱hín na̱ na̱chutú nda̱a̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.
    Jáchi̱ mé ndó cúú ndó tátu̱hun lée̱ loho ña̱ chíchí jáchi̱ a̱ ñáha cuahnu ndó
    xi̱hín tu̱hun Ndióxi̱ jáchi̱ cája ndó ña̱ xíca ini yiquí cu̱ñu ndó caja tá quia̱hva
    cája ña̱yivi ñuyíví.
  gfk-S: Ma pai gale tale iou be ni haianga mu hoke ira turadi ing di hatur kawase
    no Halhaaliena Tanuo. Pata. Iou ga nes be i tahut be ni haianga mu hoke ira turadi
    ing di mur ira tintalen mekira napu. Mu ga ngan hoke ira bana ta ira numu kinkinis
    naramon tane Krais.
  bmu-bmu: O urumeleŋ alaurupni, iŋini namande ewö Kraistpuk qekötahöba kinget. Miaŋgöra
    nöŋön iŋini gölmegö ahakmeme mötöteimakzeaŋgö tandök malgetka Buŋa keu mi jim
    asarim eŋgiba sutŋine malal. Uŋa Töröŋan sölölöhöm eŋgii maljeaŋgö tandök ewö
    eŋgöra jimamgö osiba malal.
  dgz-dgz: Tatan gwanin, go ne namu nop aritawa wadiaepen menan inayap tauan go e
    piup guegue anuine nagire mini amba God Guewa potayap ya wandini mini taiwanian.
    Menan Iesu inap e anut tumat ega kai ya waren, amawa omewa gapan di wandia. Ap
    menan ne nop anu tumat uoni nagirewa inamup waingina mini inayap waivin.
  eng-GNV: And I could not speake vnto you, brethren, as vnto spirituall men, but
    as vnto carnall, euen as vnto babes in Christ.
  zaa-NT: Acca lebi'i hermanos, labí chi gunénia' le iyate nu ná qui'ni cca le saber,
    porqui'ni labí chi bidète' le suficiente nu rulue' Espíritu para thí' le adí enseñanza.
    Màsqui'ba chi ná le ttùba lani Cristo, pero ná ru le tì'a ttu huatsa to' nu labí
    chi ritelínią tsè'.
  eng-WEBSTER: And I, brethren, could not speak to you as to spiritual, but as to
    carnal, even as to babes in Christ.
  guh-guh: Tajamonae, palivaisi abaxë ayapëbeje jivi pejumeyapëtaenexa, bajarapalivaisi
    tsipaebabiabajë Espíritu Santo pitorobicueniatsi pejinavanapaevijavabelia. Nexata
    bajarapamonae nejumeyapëtaeyabiaba. Itsiata baitsi jane paxamë bajayajebi baja
    Cristo pelivaisi panejumecovënëtsivi ata, piayapëbejelivaisi apo pacatsipaebabiabitsi.
    Tsipaji apo panejumeyapëtaemë tsipae. Bajaraxuata abaxë pacatsipaebabiabatsi pacuenia
    tsipaebabiabajë pamonae pejanajumecovënëtsivi Cristo pelivaisi. Tsitecaeya abaxë
    bepapejevaxijamatabëcuenemë Cristo panejumecovënëtsijava yabara. Tsipaji apo panejumeyapëtaeponaemë
    panevajënaeyabelia Cristo pelivaisi.
  bon-bon: Cäme ätrunga binamewale, cane liba weene cama puga ge, cane äblicäco ge
    epu mene iicema, lipu mene jaajananemusi pui biname bine, lui bime cabu Aceji
    Seemo pisi nyene. Cane miiji epu jijananipene Aceji Seemo cäco biname bine liiyepu,
    epu ätrunga cabu bägrä bime pana biname bine liiyepu.
  nhw-BL: Noicnihua, quema niitztoya nepa amohuaya, amo nihuelqui nimechcamanalhui
    quen niquincamanalhuisquía tlaneltocani catli chicajtoque ipan Toteco huan catli
    quicahuilíaj Itonal Toteco ma quinyacana. Monejqui nimechcamanalhui quen niquincamanalhuía
    masehualme catli san quitoquilíaj inintlalnamiquilis. Anitztoyaj quen anpilconetzitzi
    catli san anpejtoyaj anquineltocaj Cristo.
  swh-ONEN: Ndugu zangu, mimi sikuweza kusema nanyi kama watu wa kiroho, bali kama
    watu wa mwilini, kama watoto wachanga katika Kristo.
  wbi-wbi: Nhune, vakuulu na vanuna vango, nanilyajovile numue heene vana Mhepo, loi
    ndavule avaana m'biili. Ghwene avaana avadebe ava Kilisite.
  bba-bba: Nɛɡibu nɑ ǹ kpĩɑ nɑ kɑ bɛɛ ɡɑri kue nɡe mɛ nɑ rɑ ko kɑ be bɑ wɑ̃ɑ kɑ Hunden
    bɑɑ. Adɑmɑ nɑ kɑ bɛɛ kuɑwɑ nɡe be bɑ wɑ̃ɑ kɑ wɑsin bɑɑ, be bɑ sɑ̃ɑ bii wɛ̃ɛnu
    Kirisi sɔɔ.
  eng-KJVCPB: And I, brethren, could not speak unto you as unto spiritual, but as
    unto carnal, even as unto babes in Christ.
  kgk-NT: Nhandejáry arandu nhe'ẽ aiporuse mo'ã va'ekwe pene ndive, xe re'ýi kwéry.
    Ha ndaikatúi. Napehendu kwaái vyteri inharandu ete va'e. Nhe'ẽ Marangatu tee va'e
    ndogwerekói va'e-rami peiko. Erejapose va'e rei erejapo. Nerehendu kwaái vyteri
    inharandu tee va'e nhe'ẽ.
  waj-waj: Ni seenayaso, na ngii tasipama variaa suaivaki Mmannasa Yoketaivo iyaki
    varuuyaata na kua kiaaneema hama na ngiiita itaama kiee kua tiravai. Ngia homo
    mmatayaa diaa aataruuyauvaara yaata utiraiyavee kiaa kiee na ari vookaraama ngiiita
    kua tiravai. Ngia ii suai ivaki Yisuu Kirisiinnara kutaavaivee tuu suaivaki ngia
    varuuvo nnaakara meediiya roosiima variravai.
  cpy-cpy: Noyemijantzinkarite-paeni, tee nomatziro nokenkithata-kaemi nokimiteerira
    nokenkithata-kaeri antakishiretatsiri. Tema okimiwitakawo owakirami petanakyaawo
    pawentahae-yaari Jeepatzii-totaa-rewo. Okimiwitakawo eeniro piryaanitemi,
  mpx-mpx: Taliwau ge nuwau, sauga valila ya miminaa eliyamiu, nige bosowaiu na liwaliwan
    eliyamiu ni ola komiu gamagalau bolo Yayaluwa Bwabwalena i logugui-agil. No liwaliwan
    eliyamiu i ola te komiu gamagalau bolo hi olak panayawi nuwatuina elana, i ola
    komiu wawayau memelol Keliso ana aatena elana.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yangka ngulalparna nyinaja kamparru-wiyi
    nyurrurla-nyangurla, yangka kujalparna-nyarra Yimi Ngurrju yimi-ngarrurnu Jijaji
    Kiraji-kirli, pinarri-manulparna-nyarra puta nyiyarningkijarra. Nyurrurlajulpankulu
    nyinaja ngalya-kari-piya ngula kalu walku nyina Pirlirrpakuju Kaatu-kurlangukuju.
    Yangkalparna-nyarra wangkaja nyurrurlaku kurdukurdu-piyaku. Ngulalparna-nyarra
    kuja wangkaja, kulalpankulu yangka langa-kurra-manu yangka Jijaji Kiraji-kirli.
  luo-luo: Jowetena, ne ok anyal wuoyo kodu kaka joma nigi Roho, to mana kaka jopiny
    ma pod mana nyithindo mayom kuom Kristo.
  nhe-NT: Noicnihua, quema niitztoya imohuaya, ax nihuelqui nimechcamahui queja niquincamahuisquía
    tlaneltocani tlen cuali quimachilíaj Itlajtol Toteco huan tlen quicahuilíaj Itonal
    Toteco ma quinyacana. Monejqui nimechcamahui queja niquincamahuisquía tlacame
    tlen san quitoquilíaj inintlalnamiquilis. Initztoyaj queja inpilconetzitzi tlen
    san inpejtoyaj inquineltocaj Cristo.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܵܢܵܐ ܠܵܐ ܡܨܹܐ ܠܝܼ ܗܲܡܙܸܡܸܢ ܗܘܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܗܲܡܙܸܡܸܢ
    ܥܲܡ ܐܢܵܫܹ̈ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ، ܐܸܠܵܐ ܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܦܲܓ݂ܪ̈ܵܢܵܝܹܐ، ܘܐܲܝܟ݂ ܝܲܠܘܼܕܹ̈ܐ ܒܡܫܝܼܚܵܐ.
  esk-NT: Aniqatiumaaŋ, uqautriḷguitchuŋa ilipsitñun uqautripmatun iñuŋmun irrutchikuaġiaqtuamun.
    Uqaqatigiqqaaqapsi iñuuniaġaqtusri puqiutipsigun iñuktun kaŋiġruaqaqtuatun suli
    aniqammiuratun ukpiqsrił̣iġmiñi.
  msb-msb: Kasadto, mga kamaranghod ko sa pagtuod, san ada pa ako dida sa iyo, dili
    ako makasurmaton sa iyo na pareho san mga tawo na may kadunungan manungod sa Dios,
    kundi ginasurmatunan ko kamo bilang mga kinab-anon na tawo kag mga bag-o pa lang
    ianak na bata sa pagtuod kan Cristo.
  cpa-NT: Jøng² tsa¹ca¹løa¹ hlanh¹³jni hniah¹², dsa² roh¹³ jniang³, ju³lah dsa² lah¹dsóh²
    ti³quin¹² jmi²dsí² quiah¹² Diú¹³. Tiog¹³ dsø²jiag¹² hoh¹² hniah¹² jǿg³ quiah¹²
    jmøi¹guǿi¹ la². Lanh¹² hniah¹² ju³lah lán¹² guing². Lah¹huu¹³ ma²nøngh² hniah¹²
    jǿg³ quiah¹² Cristo.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମୁଇ କରନ୍ତିୟତେଇ ରଇଲାବେଲେ ସୁକଲ୍‌ଆତ୍‌ମା ପାଇଲା ଲକ୍‌ମନର୍‌ ଇସାବେ
    ତମ୍‌କେ କାତା ଅଇ ନାପାର୍‌ଲି । ମାତର୍‌ ନିଜେ ମନ୍‍କଲା ଇସାବେ ରଇବା ଲକ୍‌ମନର୍‌ ଇସାବେସେ କାତା
    ଅଇଲି । କାଇକେ ବଇଲେ ତମେ ସେବେଲେସେ, ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ ମୁଲିଆଇ ରଇଲାସ୍‌ । କିରିସ୍‌ଟର୍‌
    ତେଇ କଅଁଲା ପିଲାମନର୍‌ ପାରା ।
  meu-meu: Varavaragu e, lau na asina hereva henimuiva lauma iabidadama-henina taudia
    hegereḡeredia, a tau-anina iabidadama-henina taudia heḡereḡeredia ai na hereva
    henimuiva, e kara memero karukarudia Iesu Keriso lalonai na heheto.
  yva-NT: Arakovo Korintus weap, arono ride wasaijoe, weapamo maisyare vatano Amisye
    apa Anawayo Vambunine no maije jewenoe, yara weapamo maisyare vatano mine so mansamaisy.
    Weti syo ananyao ntiti inta raura nande wasaije jewen, weye wapa anave Kristus
    aije mbambunine ramu, maisyare arikainyo tuvane mansamaisy.
  dgc-dgc: Sikam a tétotop ko, to kébisita ko dikam, éy éwanék nakapagtoldu dikam
    a kona to gimet ko du tolay a pégiyanan na Banal a Espiritu. Da sikam, éy gégemtén
    moy pabi tu dati moy a ugali. Mara, mabulol kam pabi ta péniwala moy ni Cristo.
    Kanya medibo san a kagi tu nipagtoldu ko dikam.
  zpm-NT: Bets, bzian, ne nligaa gard grieelo gne naa lo to zigne rne naa lo grë zha
    ne rioguicle zha nac miṉe racladz zhiEspíritu Dios, sinque tibaque laa naa rne
    lo to zigne rne naa lo grëraa miech guidzliu, sac rrieequia bii mëdyeeṉ nac to
    lo zhiwseed Jesús.
  hix-NT: Rowtà komo y, awawonye ryehtoko, Kryestu mryenon me rma mehxatxkonà. Khoryenkom
