  ind-AYT: Namun, Saudara-saudara, aku tidak dapat berbicara kepadamu seperti kepada
    manusia yang rohani, melainkan seperti kepada manusia duniawi, yaitu seperti kepada
    bayi-bayi dalam Kristus.
  cjo-NT: Eejatzi naaka, noyemijantzinkarite, tee nokantzimi kimitakimi kemijantaperotzirori
