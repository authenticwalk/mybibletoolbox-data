    mehuqmi. Iiṯa. Da nai mehuqmi amu da nai, danab dab mak alag ele dooglagnu mehuqṯem,
    nai amubia ag amelagp̱a mehuqmi. Ag Kristus, nuhig kobolp̱a ag yuḏ daaegeg, nai
    mehuqmi.
  nca-nca: Uni topo, komo no ye Yuqa howeyoteŋgo uni qembe mande rondaqe yunowero
