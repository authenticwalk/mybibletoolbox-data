  kyq-kyq: Ɗeere gɛnaamge, maam mꞋɔŋ mꞋaasin̰ te eyo kɛn mꞋtaaɗsen taaɗn naase ki
    aan gɔɔ jee kɛn ɔk *Nirl Raa. Naase se iŋgki aan gɔɔ jee do *duni ki ɔɔ aan gɔɔ
    gaangen sɛɛmɛ kɛn ɗoobm *al‑Masi ki, taa naan̰ se ɓo maam mꞋtaaɗseni.
  kwd-kwd: Fu'uwane ni futanga agu, na alata laka'u 'inau ku to'oru fe'eni 'amooru,
    naku 'ame fa'ananaua mooru 'ilaka'u nau ku fa'ananaua ta'a na gila fongu 'ania
    nga Anoe 'ola Abu suria falafala amooru 'e 'ilaka'u mola nga falafala na ta'a
    fofona fanua lo'oo 'i wado. Moru 'ilaka'u mola nga ru'uru'ua, tofuna nga tagoto'onga
    'amooru ala Jisas Kraes 'ame tegela 'ua.
  ded-ded: Tosofocna, warac ngenearu hayai, imohai ngic Tiri Asugoc kecdae, imocac
    sirihau yoac edengunubadeac osiai. Ngeni Kristogoc kpeketahema sabac siricfu kecgecac
    ngicngac uba esea modacgec edeyunuanduae, ifi isoc yoac edengunuai.
  ewe-ewe: Nɔvi lɔlɔ̃tɔwo, nyemete ŋu ƒo nu na mi abe ame siwo tsi le Gbɔgbɔ me ene
    o, ke boŋ abe vidzĩwo, ame siwo mede ŋgɔ le kristotɔnyenye ƒe agbenɔnɔ me o eye
    wogale agbe le ŋutilã me abe ame siwo menye kristotɔwo o ene.
  nuy-nuy: Murruyung-gaang, yuga nugurru nirri-waṉagana aadanu aḏaba ana-Maṉngulg
    Mawurr? Yagu waari nimbirri-waṉagang yuga? Anubani-yumbaa nga-burri nugurri-rruj,
    nugurru nurru-wijangani warruburru-yung-jii warra-mulung-aynbaj-jii anaani-rruj-jinyung
    ana-lhal. Nugurru nurru-yamaa nguynju warra-mijburrayung-jii.
  cop-BHC: ⲀⲚⲞⲔ ⲆⲈ ϨⲰ ⲚⲀⲤⲚⲎⲞⲨ ⲘⲠⲒϢϪⲈⲘϪⲞⲘ ⲈⲤⲀϪⲒ ⲚⲈⲘⲰⲦⲈⲚ ⲘⲪⲢⲎϮ ⲚϨⲀⲚⲠⲚⲀⲦⲒⲔⲰⲤ ⲀⲖⲖⲀ ⲘⲪⲢⲎϮ
