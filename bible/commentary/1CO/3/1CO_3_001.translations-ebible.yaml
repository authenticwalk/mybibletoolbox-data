  cnt-NT: Rɨn'₅₄ jniog₄, tsá₃ ca₂lë₃ jua'₅₄ juɨg₅₄ 'nia'₂ juɨ₁lia'₂ 'nia'₂ dsa₂ i₂jiog₅
