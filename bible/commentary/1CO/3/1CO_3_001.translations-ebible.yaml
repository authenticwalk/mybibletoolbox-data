  nya-nya: Ndipo abale sindikanakuyankhulani ngati auzimu koma adziko lapansi, makanda
    chabe mwa Khristu.
  ngu-NT: Nocnihuan, xohuel onemechnotz quen niquinnotza on yejhuan yochicajquej ipan
