    tlaneltocani tlen cuali quimachilíaj Itlajtol Toteco huan tlen quicahuilíaj Itonal
    Toteco ma quinyacana. Monejqui nimechcamahui queja niquincamahuisquía tlacame
    tlen san quitoquilíaj inintlalnamiquilis. Initztoyaj queja inpilconetzitzi tlen
    san inpejtoyaj inquineltocaj Cristo.
  sps-sps: Sana min vamuinyasiny fafaaman tsonyo, tan nainy te kaakaa fiisen mi nyo
    mi na aya, nyo gima onot ma vegiau tsumi faarei te vevegiau fi nyo tana vainy
    to te kaa miror Aaven Taabos te tagaa ot rarori. A sikia, nyo vegiau bus you tsumi
    faarei rom vainy to te vovovou tsun iny rom kat tan puainy mes to te tagaa ot
    rarori tana saa, tan nainy te faarei amin vainy fafaaman foun mi faaman to ten
    Krais, ana mi gim to ma arasan vaarik ma faaroiny a ka na rof ana ka na iring
    ma kat ami.
  wnc-wnc: Siwan mate notna. Tapduknga nata gikat gatake yukumang gwene nata gin danduke
    ginde Anutue kekeknga dua natake yuaing amin ngang natapbum. Ngan. Ginda aminu
    kayuk kakwau Anutue kepi tuwanguke tawake tasikaing binga Anutue banip sikaing
    kakngata tuyuknga singgak ngang natapbum. Ngang natake natdetdetza usanzike nata
    wepda siknga engang yanindamukaing binga danikum.
  bus-bus: Ma gbɛ̃nↄ, mɛ́ɛ fↄ̃ mà yã òare lán mɛɛ̀ o gbɛ̃ kɛ̀ Luda Ninii dↄńnɛ aɛnↄnɛ
    bàro, ben má òare lán anduna gbɛ̃nↄ bà, zaakɛ nɛ́kpãntɛ̃nↄn a ũ Kirisi guu.
  gub-BL: Amume'u amo ma'e Tekwe Puràg hereko har wanupe ihe. Amume'u amo ae ma'e
    hereko 'ymar wanupe no. Peme heze'eg mehe ma'e hereko 'ymar ài peiko ihewe. Peiko
    kwarera'i ài ta'e na'ikàg kwaw pezeruzar haw xe. Pereko zepe Tekwe Puràg, naperuzar
    katu kwaw a'e 'ar mehe.
  imo-imo: Nanga Kristen imbo ango kame, oi ungu mane tiru wali Gotenga Minimuni tope
    tirimuna enge ningo moromelemando ungu nimbo tiro mele enondo aku tepo naa niu.
    Nalo mai kombu imboma none teko bakulu walo mele moromelemando ungu mane tiro
    mele enoni imbo kokele tukundo oli none teremelemando aku tepo ungu mane tiru.
  boj-boj: O ijo was kalil, e nuŋgo ambleq di soqnem bati deqa niŋgi Kristus aqa kumbra
    geregere qalieosaisoqneb. Niŋgi aŋgro mom bul soqneb. E na tamo uŋgasari Qotei
    aqa Mondor dauryeqnub qaji naŋgi anjam damu ti minjreqnum. Ariya niŋgi areqalo
    namij dauryoqneb deqa e na anjam damu ti niŋgi merŋgwa yeqnam ugeiboqnej.
  eng-DRA: And I, brethren, could not speak to you as unto spiritual, but as unto
    carnal. As unto little ones in Christ.
  knf-knf: Kë an bayiţ naan, mënţiini na an ji bañaaŋ biki, banjaaŋ baţaş *Uhaaş wi
    Naşibaţi, dţiini na an ji bañaaŋ biki banjaaŋ baţaş iko yi ŋleef ŋi baka ŋaŋaluŋ.
    Nahum nwo bapoţ bampoţi ţi uko wi pfiyaar *Kriŧtu.
  san-KHM: ហេ ភ្រាតរះ, អហមាត្មិកៃរិវ យុឞ្មាភិះ សមំ សម្ភាឞិតុំ នាឝក្នវំ កិន្តុ ឝារីរិកាចារិភិះ
    ខ្រីឞ្ដធម៌្មេ ឝិឝុតុល្យៃឝ្ច ជនៃរិវ យុឞ្មាភិះ សហ សមភាឞេ។
  arn-NT: Iñche ñi pu peñi ka lamngen, pepi dunguwlayiñ chumngechi tañi dungukefiel
    tati pu che tati Lif Küme Püllü ñi kellunieetew, welu may dunguwiyiñ chumngechi
    dungukefiñ tati che nielu re che ñi kimün müten, petu newe kimnolu am eymün ta
    Cristo ñi küme dungu.
  zas-NT: Compniar raliduladx ree Jesucrist, chi guzun con lëjt ad gunenëꞌtan lëjt
    ziꞌc ree bén ma nabannë xSprijt Dios, gunenëꞌn lëjt ziꞌc ree bén ad nabannët xSprijt
    Dios, ziꞌc ree bén qui guzulojri rliladx Jesucrist.
  ken-NT: Bɔ̌ma, mpok nchí awu nɛ bhe, mpú kwáy nyaka bɛghati bhe mɛnyɨŋ mbɔ mmu
    anɛ árɛ̀m kɛpɨ ntá bo abhɛn Ɛfóŋó Mandɛm achi nɛ bhɔ. Mbɔ̌ŋ nyaka bɛghati
    bhe mɛnyɨŋ chi mbɔ mmu anɛ árɛ̀m kɛpɨ ntá bo abhɛn mánóko Ɛyɔŋ Mandɛm, kɛ
    bǎkoŋo chi nɛpɛ́m ɛnɛn fá amɨk mbɔnyunɛ bǎchí nyaka mbɔ bɔ abhɛn bábhʉɛ́t
    amɔ ndǔ nɛpɛ́m ɛnɛka mbɔ bakoŋo Kristo.
