  ory-ory: ହେ ଭାଇମାନେ, ମୁଁ ଆତ୍ମିକମନା ଲୋକଙ୍କୁ କହିଲା ପରି ତୁମ୍ଭମାନଙ୍କୁ କହି ପାରିଲି ନାହିଁ,
