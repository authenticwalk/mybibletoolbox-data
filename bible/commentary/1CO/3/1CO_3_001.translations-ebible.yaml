    niiy yimanangan ngaantam-ngeeyaniya, niiy wik min nungantamana min-minam keꞌam
    ngaantam-ngeeyaniya, yaꞌa.'
  zga-M: Nayone, vwalokholo numwe vakhancha vangu, sananchove numwe ndukhuta mule
    vanu va mepo, ndavanu vwa mmbele. Nda avana avadebe mwa Klisite.
  yom-yom: Zikhomba, ndisi ku luyolukila ko banga bu nyolokolongo ayi batu ba kiphevi
