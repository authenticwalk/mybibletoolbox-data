  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ታኒ ጌሻ ኣያናይ ዴዒያ ኣሳሲ ሃሳዪያዋዳን፥ ሂንቴንቱሲ ሃሳያናው ዳንዳያቤይኬ። ሺን ሃ ኣላሚያ
