    chaan enmafurot ya kaman mutun as nan pammaticha kan Cristo.
  spa-PDDPT: Hermanos, no pude hablarles como a espirituales, sino como a humanos,
    como a niños en Cristo.
  ruf-ruf: Ndughu tsangu, nene silongile namwe bae ka iwanu imli ne Ghumuhe we Imulungu,
    lekeni tsanonga namwe ka iwanu we isi ino, ka iwana wadowado mne ukumtoghola Kiristu,
  gun-gun: Ha'e gui irmão kuery, xee ma nda'evei karamboae peẽ kuery rombo'e aguã
    Nhe'ẽ revegua ambo'ea rami. To'o re ikuai va'e ambo'ea rami rive rombo'e va'ekue,
    mba'eta Cristo pegua kyrĩgue rami teri pendekuai ramo.
  agu-BL: Ma jalu' wajwutz na waj lwal scyeru', yi woque'n tan xtxole'n yol Kataj
    scyeru', ja che' inchusu' chi na che' inchus yi e' cotxcoj, yi e' yi chi ni' quitane'n
    tk'ab Cristo.
  isn-isn: Nunene, kaka niadada ane, singa aentambue nunyenye anga miantu akinkolo,
    kuite anga miantu amuili. Anga niang'enye nianiino mung'wa Kilisto.
  eng-PEV: Now listen, my Christian friends, when I was there with you, you started
    to believe in Jesus, but you didn’t understand a lot about him, and you didn’t
    let the Holy Spirit control you. You still let your old human spirits control
    you. You were just like babies that don’t understand things.
  ilo-ULB: Ken siak, kakabsat a lallaki ken babbai, ket saan a makasao kadakayo a
    kas naespirituan a tattao, ngem ketdi kas nainlasagan a tattao, a kas maladaga
    kenni Cristo.
  pir-NT: Yʉhʉ acaye, mʉsare buhegʉ Espíritu Santore quehnoano yʉhtiyequinare yʉhʉ
    buheriro sahata buhe masiedʉ mʉsa pehere. Cristo yequina ijiepenata, macanagã
    dihire tiquina ihya masieno saha Cohãcjʉ̃ yere quehnoano masiedare mʉsa. Yojopʉ
    gʉ̃hʉre quehnoano masiedañohti mʉsa. Ahri yehpa cjẽna ñañequina yero saha tʉhotuñohti
    mʉsa. Sa yena macanagã epẽcore tiquina apũno saha mijoeda cjũñe buheye dihitare
    tʉhoñohti mʉsa. Sa yegʉ ti yero saha ijiye buheye dihitare buhei mʉsare. Cristo
    yequina ijiepenata macanagã tiquina ihya masieno sahata Cristo yere quehnoano
    masiedañohti mʉsa.
  anv-NT: Aŋmɛ́ ba, gébégé nlú ne ɛnyú, ngaré fɔ́ ɛnyú mekomejɔɔ́ ndɛre bɔɔ́
    abi Mendoó Ɛsɔwɔ ɛlú ɛbwɔ́ né mmyɛ wɔ́. Ngaré ɛnyú ndɛre bɔɔ́ abi álu ákwɔlege
    unó mme yina ne bɔɔ́ abi álu ambane né depɔré Kras.
  sab-NT: Cha bitalla Cristo giti, Chube Oña kle ba tale agwa ba me ama chugu ngwadi
    ba ta gbe kiraske Chube geruadi, malen cha me ñadu gerule ba ole kwian Chube gerua
    uñanga sbali ole kare, cha gerudu ba ulita ole ta gude cha gerule kirogwa ole
    kare, ba bebi ta joge chke trate Chube geruadi, ba ulita ta kirogwa kare kirogwa
    kle tañachuge kare, ene ba ta Cristo geruadi.
  tmd-tmd: Haul nöbö mölöu nöbö. Höd ñɨŋ pɨsaŋ mɨdɨm wop aku, nöbö mö God Inöma yuörɨb
    ñɨŋ kwo mɨd bla ñɨgö yad nölmɨdɨl aku, ñɨgö kwo algör ör yad nöilöxa, jɨ ñɨŋ Krais
    nugw pön, ha kiaia röxg mɨdmɨdmä. Makwam, ñɨgö mögörɨb il kɨ mɨdmɨdöi nöbö bla,
    ha kiaia röxg yad nölmɨdma.
  acr-NNT: Hermanos, echiriꞌ xinkꞌojiꞌ ukꞌ alaq, na xinchꞌaꞌt ta ukꞌ alaq jelaꞌ pachaꞌ
    kinchꞌaꞌt kukꞌ tikawex kataqan ri Ruxlabꞌixel ri Dios pa kanimaꞌ; ma e xinchꞌaꞌt
    ukꞌ alaq jelaꞌ pachaꞌ kinchꞌaꞌt kukꞌ tikawex kꞌa kakitaqej taq ri rayibꞌal re
    ri kitiꞌjil, ri kꞌamajaꞌ kꞌo kikꞌiyibꞌal chwach ri Cristo.
  kpg-kpg: Ogu ihoo duaahina nei, au digi helekai adu gi goodou be tangada e helekai
    gi digau gu iai nadau Hagataalunga, gei au ne helekai be tangada ne helekai gi
    digau henuailala, ala e hai be nia dama lligi nadau hagadonu Christ.
  taj-taj: ङाला ज्‍योज्‍यो आले नाना आङागदे, ङा एनीगदेदेन छ्‌याम मुबा धुइरी ङाइ परमेश्‍वरला
    आत्‍मासे कुल्‍बा अन्‍छार भ्रबा म्‍हिगदेदेन छ्‌याम ह्रङ् लसी एनीगदेदेन छ्‌याम ताम
    लबारी आखम्‍नी। तर ङाइ एनीगदेदेन छ्‌याम ह्राङला सेमसे म्‍हन्‍बा अन्‍छार भ्रबा म्‍हिदेन
    छ्‌याम ह्रङ् लसी ताम लजी। ओच्‍छे ङाइ एनीगदेदेन छ्‌याम विश्‍वासरी पाको आरेबा म्‍हिगदेदा
    ह्रङ् लसी ताम लबा मुला।
  avt-avt: Nai yinan, nɨpaa hi hau hetikewi hi ap hetpi heriuwe hɨm hi atɨp mɨt kerek
    God Hɨmɨn Yaaik kau kekre han kɨr au. Yi yɨre nɨkerek ne God te hi hetpi heriuwe
    hɨm hi atɨp mɨt ap God Hɨmɨn Yaaik kau kekre han kɨr hentar yi yɨre nɨkerek me
    menmen Krais keteikɨn mɨt em hɨr enisesim.
  cbk-cbk: Maga hermano, cuando ya principia ustedes tene fe, nuay yo puede conversa
    con ustedes como si fuera guiao ya ustedes del Espiritu Santo, sino como ustedes
    controlao pa por el di ustedes mismo maga mal deseo. Ustedes estaba dol maga bata
    diutay na fe con Jesucristo, y todo el enseñanza acerca di suyo nuevo pa lang
    para con ustedes.
  uig-ARA: لېكىن مەن، ئى قېرىنداشلار، روھقا تەۋە كىشىلەرگە سۆز قىلغاندەك سىلەرگە سۆز
    قىلالماي كېلىۋاتىمەن؛ ئەكسىچە سىلەرنى ئەتكە تەۋە كىشىلەر، مەسىھدە بولغان بوۋاق
    ھېسابلاپ سىلەرگە سۆزلەشكە مەجبۇر بولدۇم.
  tuf-tuf: Rábinu, aját ba owár ita rabar ba quin conu ehcujacro. Ba quin cuít ehcún
    yajquít cat, baat ay cati yajacro. Etar ur icar Sir Ajcan Cámuran Ey anto chati
    bin quin ehcúr eyta ba quino cat eyta ehcujacro. Sir uw bár bin quino ehcúr eyta
    ba quino cat eyta ehcujacro. Baan buwáchcuaran wanro. Sir Ajcan Cámuran Ey chihtá
    cuitar ítiti rehquít buwachcuar urán wanro.
  abx-abx: Mga kabugtu'an si pagtu'o, ga'i kam pwidi sapaki'isturyahan-ko ngan primiro
    bilang mga espirituhanon, kundi' pariho hamok si mga kalibutanon. Akapariho kam
    siray si mga baha'o pa hamok a'allom kon parti si pagpaki'adda-bi si Kristo.
  mco-NT: Mɨgügtɨjc ajcxy, co tɨ n'oyɨch ma miich ajcxy, chi nmɨɨdmɨydaaccɨxy jadu'n
    nej jɨhuɨ̈y miich ajcxy mhuinma'ñymɨɨdɨty nej naaxhuiñyjäy ajcxy yhuinma'ñymɨɨdɨty
    huɨdibɨ ca' ymɨbɨjccɨxy. E ca' anajty miich ajcxy mɨɨdɨty je mhuinma'ñ huɨdibɨ
    je Espíritu Santo yejcpy. Miich ajcxy mmɨbɨjcɨn ma Cristo jadu'n yɨ' nipaady nej
    ma'xungdɨjc ymɨbɨjcɨn.
  cpb-NT: Iyekiite, te nimatero nonkenkithatakaayetemi nokemetzirira nokenkithatakairi
    antakishireri. Oshiyawaitakawo owakerame pawentagaiyaari Cristo. Oshiyawaitakawo
    eejatzi eenirome pinkaatziinite,
  aon-aon: O ipak Kristen! Riguk eik yakripep Iruhin ananin baraen obi nyutob, eik
    douk madae ikripep kabi yakrip eshudok douk sharao Iruhin ananin Mishin nyapenyesh
    nyasuhw merikw-umesh iri um uwe, uwok. Eik yakripepen kabi yakrip eshudok douk
    shagipesh agundok atapih aih iri um. Aria shopunek, yakripepen kabi yakrip shokwishi
    batowish um. Um maresh? Eik yatripum ipak wata dodogowip um agundok pagipesh Krais
    ananih aih um.
  hus-NT-2005: Kidháblábtsik, yab u ejto tu tawnaꞌtsik jelt xitaꞌ xin koꞌolich an
    Tʼokat Ejattaláb tin itsích, tokot tu tawnaꞌtsik jelt xitaꞌ yab in koꞌol an Tʼokat
    Ejattaláb tin itsích. Tu tʼiltsitsik an ta Kristo jelt xan tin tomnál ka tʼiltsin
    i chakamtsik.
  mig-NT: Ñáni̱, te ruu̱, tú ní kúu ka'a̱n‑ri̱ jíín‑ró nátu̱'un jíín ñáyɨvɨ yí'i Espíritu,
    chi̱ sua ni̱ ka'a̱n‑ri̱ nátu̱'un jíín ñáyɨvɨ jíka jíín modo máá‑i, xí nátu̱'un
    jíín ñáyɨvɨ sáskuá'a jíín Cristo.
  bps-bps: Dad flanekgu di muna i katdògu gamu, là agu fakay tamdò di gamu i mngalam
    tdò i galgu tdò di dad to nebe i Tulus Dwata, du gamu muhad fa nawayu di kafaglutyu
    di ku Krayst, na làyu glabat i mngalam tdò, du én i mebe gamu i sasè knayè i nawayu.
  mbs-mbs: Menge kedowa ko, doen wedà ko pa toledai kenyo, so kenà kaw iling te otaw
    ontò egbeyà-beyaan te Espiritu Santo. Iling kaw beling te otaw egtaking te ibeg
    te kandan pedowan aw otaw kaling timaking ki Cristo.
  tof-tof: Da kótó, zonaretal, ka yabüka nóma namülnürrü, ka gaodó koke namülnürrü
    yabüka bóktanóm, kazan ki bóktarró ibüka, Godón Samu nibióbkama. A ka wata gaodó
    namülnürrü yabüka bóktanóm, kazan ki bóktarró ini tüpan pamkolpamdó. Inzan yarilürr,
    e wata ugón gab olmalzan kwarilnürrü, ngómdü, zitülkus e wata ugón bókyenarre
    Kerrison amkoman angunüm.
  cme-NT: Tobiŋ namaa, coima saa fa, *Diiloŋ-Yalleŋ yeŋ bamaŋ nuɔ‑i, baŋ piiyeŋ baa-ba
    dumaa, mi saa gbãa piiye baa-na dumaaŋo-na. Mi piiye baa-na ŋaa nuɔmba maŋ ciɛŋ
    ba fɛrɛŋ kusũŋ-maama, aa tiraa piiye baa-na ŋaa tontobaa namaa *Kirsa horre-na.
  sus-sus: N mu nu nɔma wɔyɛnde wo bɛ alɔ n nu wama a xɔn ma ki naxɛ, barima wo mu
    luxi alɔ Ala Xaxili kanyie. Wo luxi nɛ alɔ duniɲa mixie, naxee xa danxaniya mu
    gɛxi kamalide sinden.
  pon-2006: Riei ko, nan ei padahk ong kumwail, I sohte kak padahk oh wiahkin kumwail
    aramas me ahneki Ngehn Sarawi, ahpw aramas me mouren sampah, me rasehng seri ni
    amwail pwoson Krais.
  dad-dad: Turau tar, aya ã momoiya nigin atĩya gen to ayein, ã teneub enei nẽ dogol,
    ã Kristus bun momou gen ayein.
  zab-NT: De saniroldilaaznɨ Jesucrist, chi guzuguanía laat quɨt guninétia laat zec
    de ni aguguit nán xtiidx Dios, nare guninía laat zec de ni quɨt cuenzi xi gánti
    pur Dios, zec de ni teste güeldilaaz Jesucrist.
  jae-jae: O lasitêwaac, gêmuŋgeŋ aê katôm gebe jasôm biŋ êndêŋ amac amboac kasôm
    gêdêŋ lau, taŋ sêwê kaiŋ Ŋalau naŋ atom. Aê kasŋôm biŋ amboac kasôm gêdêŋ lau
    toŋalêlôm laŋgwa to gêdêŋ lau, taŋ sêkôc Kilisi sa amboac ŋapalê dedecgeŋ.
  ksd-ksd: Ma iau, a tara na turagu, pa ina pait valar pa ia ba ina tata ta vavat
    da tadav diat dia tulungen, vada ta diat ika dia palapaka, da ta diat dia kuramana
    tai Kristo.
  msm-NT: Mgo suun ku, no diyan a pad iyu, wada ku sikiyu pang-anada to madayom angod
    to pagpang-anad ku to diya piggahoman on to Ispiritu Santu, su binata pad man
    to panghona-hona now. Angod to bag-u kow pad on i-anak,
  myk-myk: Ayiwa na cebooloo, li can koo ni, sipyii piimu ya ɲaari na sahaŋi ni Fɛfɛɛrɛ
    Munaa ɲidaan ni ge, nɛ ta jo ni yee ni ba nɛ yaa na jo ni pee ni wɛ. Ga sipyii
    piimu pʼa ɲaari ke koŋɔ ke wo ɲidaan wu funŋɔ ni ge, nɛ jo ni yee ni ba nɛ yaa
    na jo ni pee ni wɛ. Nɛ yee yaha ba nɔhɔpiire ɲɛ wɛ nʼa daa wu shizhaa na Kirisa
    na.
  sbe-sbe: Kagu kahao, huyana yau maidamiu ta miyamiya wa nige gonowana ya hedehededelaowa
    kalimiuyena doha Yaubada yaluwana tauhaidi udiyedi, na ya hedehededelaowa doha
    tanoubu ta tamowaidiyao o doha wawayao labahauhaudi Keliso sunumana unai.
  mcr-mcr: Nyämaqäuä, hiŋuiqänäŋi nyi kukŋuä awi, ämaqä, Dŋä Äŋguä Iqueqä yäpä iqi
    ae äpmeŋuwä iquau, ätuätŋqä du maetqä itmä, ämaqä, quwqä äwiŋqä dunä äpmeŋuwä
    iquautä, Kraisi Iquenyqä quuvqä änyä qe eqiyätqäŋuwä iquautä, ätuätŋqä-pa, äyä
    etkqe.
  cux-NT: Ndís'tiī hermanos yeⁿ'é, nguɛ́ɛ́ cuuvi caaⁿ'máⁿ ndúúcū ndís'tiī tan'dúúcā
    chi ndís'tiī ní 'iiⁿ'yāⁿ chi 'áámá canéé ndúúcū Espíritu N'dai yeⁿ'é Ndyuūs, ní
    'iiⁿ'yāⁿ chí n'giindiveéⁿ yā yeⁿ'e yā. Naati caⁿ'á nduucú nī tan'dúúcā chi ndís'tiī
    daiya yeⁿ'é Ndyuūs ndís'tiī, tan'dúúcā chi ndís'tiī 'iiⁿ'yāⁿ chi caama i'téénu
    yā Cristo ndís'tiī.
  tur-YTC: Ey kardeşler, sizinle ruhsallarla konuşur gibi konuşamadım, ama benliktekilerle,
    Mesih’te bebek olanlarla konuşur gibi konuştum.
  san-ITR: he bhrAtaraH, ahamAtmikairiva yuShmAbhiH samaM sambhAShituM nAshaknavaM
    kintu shArIrikAchAribhiH khrIShTadharmme shishutulyaishcha janairiva yuShmAbhiH
    saha samabhAShe|
  bel-N: І я ня мог гаварыць вам, браты, як духоўным, але як цялесным, як немаўлятам
    у Хрысьце.
  sch-sch: Ka lâibungngei le sarnungei, ratha mingei kôma ki misîr angin nin kôm
    thurchi misîr thei mu-unga; hi rammuol mi, khrista taksônna tieng nâitengei
    kôma misîr angin kêng nangni ki misîr pe.
  mic-MIQNT: Nigmatut, ma gis tl glululuoq 'st'ge' ta'n tel glulieg ta'nig gigji majulgwala'titl
    Wejuli Nisgaml. Amujpa na tel glululoq 'st'ge' mimajuinu'g ta'n menaq gawasga'lugwi'tigul
    lue'utigtug aq menaq mesna'tigul Wejuli Nisgaml. Tel glululoq st'ge' mijua'ji'jg
    muta tel pmita'ioq 'st'ge' atel poqji gtlams'tmu'tioq.
  huu-NT: Cue amatɨaɨ, Jusiñamui Joreño anamo itɨnona omoɨ raise itomoɨdena, omoɨna
    llofueñedɨcue. Omoɨ jitaillacɨnodo nia omoɨ jailla jira, omoɨna llofuetɨcue. Cristo
    rafuedo janore jai jaidomoɨ. Jusiñamui uruiaɨna jai jaidomoɨ; iadedɨ monoɨ ijina
    jirode urue isoidomoɨ. Jusiñamuimona nia moonaiñedomoɨ isoidomoɨ. Creyentiaɨna
    omoɨ jailla mei, Cristo rafuedo eo jaiñedomoɨ.
  jiv-NT: Tura wikia, yatsuru, nuik a̱i̱ atumja̱i̱ pujakun Yusa Wakanín umirniun chichastinia
    áintsanak atumja̱i̱ chichastinian tujinkiamjai. Antsu aya̱sh wakeramu umirin asakrumin
    Krístunam katsua̱rcharuja̱i̱ chichastinia áintsanak atumja̱i̱ chichasmajai.
  otm-NT: Ma zi cu ahʉ, nu'bʉ mám 'bʉhmbʉ bʉ him bi zä dá xi ahʉ ʉ xʉn hɛ̨i tengu
    i si ʉ in 'youi xʉn ho rá Hogandąhi Oją. Pɛ dá xi ahʉ tengu'bʉ gmí 'yothohʉ ua
    ja ra ximhäi, uague tengu'bʉ ja gním 'bʉhmbʉ nangue ra Cristo.
  dah-dah: Be, kadne yago, deŋya hinhemyabe deŋ goyen bitiŋde Holi Spirit beleŋ saŋiŋ
    meteŋ teŋ hi yeŋ ma deneŋ hinhem. Dufaytiŋbe Yesu Kristu niŋ tareŋ iramiŋ gega,
    bitiŋ banabe megen niŋ dufay beleŋ po kuruŋ hike deneŋbe diriŋ mukŋeŋ dufaymiŋ
    hako po haŋ goyen saba yirtiŋ yara dirde hinhem.
  tnk-tnk: Piak me, fwe kupwən, nəpɨn iakɨnamarə kɨtaha m kɨmiaha, ko iapkəɡkiari
    mhə m kɨmiaha rəmwhen iakaməɡkiari m nərmama Nənɨmwɨn səvəi Kumwesən rɨnarə raka
    ia nirəha, mətə iakɨnəɡkiari m kɨmiaha rəmwhen mə kɨmiaha nərmama me a səvəi tɨprənə,
    uə kɨmiaha nəkwərhakwərha me a ia nɨmɨruien vi səkɨmiaha ia Kristo.
  kpr-kpr: Avori, nanda nano namendi, ne Keriso da natofo usevu. Avata ne kau sasingako
    da kakaugo ava edo ireva. Ava sedo, na nemokena dengoro induduse eregefena emo,
    na, ne kau evetu genembo Asisi Kakara iraede ava kotise, nemokena dengoro induduse
    eregefena.
  san-IAS: he bhrātaraḥ, ahamātmikairiva yuṣmābhiḥ samaṁ sambhāṣituṁ nāśaknavaṁ kintu
    śārīrikācāribhiḥ khrīṣṭadharmme śiśutulyaiśca janairiva yuṣmābhiḥ saha samabhāṣe|
  nho-nho: Aku taaina ma aku kave nei. Nau ni see lavaa te taratara atu ki kootou
    pee ko aku taratara ki naa tama e ttaka ma TeAitu TeAtua. Nau ni taratara atu are
    pee ko kootou ni tama te maarama nei, e mee ma ko naa tamalliki seki illoa hakaraaoi
    i TeAtua.
  gym-NT: Ti mräkätre, tikwe blitaba munbe angwane, ni ünän ünän Ngöbö Kukweibtä tä
    kä bien Ngöbö Üaiye ja jie ngwianka, ben blitadre ño, ye kwrere tikwe blitaba
    ñakare munbe. Akwa ni tä kä bien ñakare Ngöbö Üaiye ja jie ngwianka metre, ben
    blita ño, kwrere jire tikwe blitaba Kristobtä munbe. Erere arato, ngäbäkre kiakia
    ben blita ño, kwrere jire tikwe blitaba Kristobtä munbe.
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ Cristo, xjen na vejndyee tyjë na mꞌanhoꞌ, tatyincyaahanꞌ
    na chen jndyi ninncya jñꞌoonꞌ Tyoꞌtsꞌon ndëëhoꞌ ngꞌe tatyꞌonhoꞌ cüenta joo jñꞌoon
    na itsiꞌman Espíritu Santo. Tcanhanꞌ na quitsinën ndëëhoꞌ chaꞌxjen ndëë nque nnꞌan
    na tyiꞌcꞌonhan nacje ꞌnaanꞌ Tyoꞌtsꞌon, chaꞌvijon ndëë yotsca na vantyja nꞌon Cristo.
  bhd-bhd: हे ढ्लाव ते बेइनव, ज़ैखन अवं तुसन कां थियो त तुसन सेइं एन्च़रे सब गल्लां
    न केरि बटो, ज़ेन्च़रे आत्मिक लोकन सेइं; पन ज़ेन्च़रे तैन सेइं ज़ैना मसीह मां बच्चेन।
  too-NT: Chuntza', quintā'timīn, tūlalh iccāhuanini' hua'chi xa'iccāhuani xlaca'n
    a'ntī cuenta tatlahua huan Espíritu Santo. Maclacasqui'nā'tit hui'xina'n na'iccāhuaniyāni'
