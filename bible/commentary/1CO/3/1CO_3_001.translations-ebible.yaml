  buk-buk: O asidôwai hac. Têŋ ndoc aö gambo gawhiŋ mac, naŋ aö gasôm yom têŋ mac
    tôm gasôm têŋ lau nom-ŋga naŋ Ŋalau Dabuŋ gêm gôliŋ ŋac dom. Ŋahu bu mac atôm
    balêkoc dedec tu nem lêŋ akêŋ whiŋ Kilisi-ŋga.
  pri-NT: Tèpa béeò naa na nee Kériso, guwà gére pwaduwà kà tèpa âboro gòropuu [na
    càra caa tâmogòori Kériso]! Êkaa na, na ia go tâa jaawà, â go patùrawà, pwacèwii
    pâ nari èpo. Ba càcaa cimwü ê cèikî kàwà naa gooé.
  zpq-NT: Beṉe' migw, bi goc gua' xtiža' Diosen' len le'e can' chona' len beṉe' chosozenag
    c̱he Spiritw c̱he Diosen', ḻe ṉe' chzenagle c̱he xbab c̱hezle. Da'nan' zaca'leble
    ca bidao'.
  por-TFT: Meus irmãos cristãos, quando estive com vocês anteriormente não pude ensiná-los
    como eu costumava ensinar as pessoas a quem o Espírito Santo controla. Em vez
    disso, fui obrigado a ensinar vocês como ensinaria pessoas controladas pela sua
    natureza egocêntrica. Ensinei conceitos bem simples a vocês, recém-convertidos
    a Cristo, como um pai ou uma mãe diria palavras muito simples a um bebê.
  gwi-NT: Shachaa nąįį, Corinth kwaiik'it gwachoo nakhwaa dhiidii dąį', zhit dinjii
    Ch'anky'aa Shroodiinyąą deegoovahnyąą gwik'it googwandaii nąįį khyų' gwik'it nakhwats'ą'
    giihkhii, jii nankat dinjii nąįį tr'agwaanduu tr'agwah'in k'it gǫhdaii geh'an.
    Izhit dąį' tth'aii hee gwinzii Vit'eegwijyąhchy'aa Viginjik haakhwandaii kwaa
    nakhwak'injigwiighit zhit t'aih natsal akhwa'įį geh'an, tr'iinin tsal ch'ahma'
    ts'ą' geegiihkhii k'it t'anokhwaihnyąą, juk gaa nakhwaa gwik'it goo'aii.
  gvn-gvn: Yurra ngayku jawun-karra. Ngayu yurranji balkawan yala balkaway bamanji
    Godundumunji Wawuji kari, yurra God kari mumbarabuku kuku nyajinya. Yurra God
    milkabu wukurrin yala kaykay-kaykayangka. Yurra yala bama Godunku ngangkan-ngangkari.
  nhy-NT: Nokniwan, nijkuak onieka amowan, mach onamechtlapowij ken nijkuak nikintlapowia
    in tokniwan katlej yochijchikawakej itech intlaneltokalis. Sino nej onamechtlapowij
    ken nekatej katlej kichiwaj san tlan yejwan kinekij, kej yeskia ok ankonemej inawak
    Cristo.
  asm-FB: প্রিয় ভাই আৰু ভনী সকল, মই আত্মিক লোকক কোৱাৰ দৰে আপোনালোকক ক’ব পৰা নাই,
    বৰং খ্রীষ্টত আপোনালোক শিশু হোৱাত, আপোনালোকৰ ওচৰত মাংসিক লোকক কোৱাৰ দৰে ক’লো।
  okv-okv: Eto nau namei kamei, na ungota degi pahana amo ungo God ta Ahihi umbari
    embopo ta degi God ta ke ngangahia avo aetena te ungo God ta kiari na pajirae
    rate Keriso ta degi meni isasaraho na arako ove kito toa.
  mxt-NT: Soco yañi, quɨvɨ cuan ña cuvi̱ cahin chihin ndo tari cahín chihin ñu saquehén
    ityi Tatyi Ii Nyoo chi, soco cahi̱n chihin ndo tari cahín chihin ñu ni nachino
    iñi chi Nyoo, tari cha vatyi ni nyihi ndo chihin tuhun ra Cristo cuví cuan.
  tzo-NT: Hech yu'un, quermanotac, c'alal te jchi'inojoxuc, muc xajcholboxuc ti sc'op
    Diose hech chaj c'u che'el ti much'utic ti ventaimbilic xa yo'ntonic yu'un ti
    Ch'ul Espíritue. Yu'un laj quil ti ta to xasventainoxuc ti abec'talique. Ololoxuc
    to ti stojol ti Cristoe laj quil yu'un mu xac'an chavac'be sventain avo'ntonic
    ti Ch'ul Espíritue.
  ind-AGS: Saudara saudariku, saya dahulu tidak bisa bicara dengan kalian seperti
    seorang yang dewasa secara rohani, tetapi sebagai seorang yang masih terikat dengan
    dunia — seorang bayi rohani dalam mengikuti Kristus.
  omw-omw: Ni kata pakyaa tuaavo, nte Kotira mwanraqura vataa vaisivata qua tuntema
    kye nkyivata qua qiankye qiavata nkye hia qioqa hura. Nte mwatanyaa inraikyara
    nraahu riaa vaisihua qihaakya hi quara timwa nyuntema kyena nkyivata qihaakya
    hi quara nraahu timwa nyiqana taqaavata nkye mwi entara Iesusirara qutaave turaqi
    nraaqiara votima kyeta varurave.
  yrb-yrb: Naiyemutu yabai ibebitarana yana Godinu Imumu Kotofu me uwara ari. Yana
    Yesu Kerisonu sina kikiratu nauteda yanu unu torowa utebitaba yabai kimu sina
    wiawa ue.
  maa-NT: Jñò ndí 'ndsè ko̱ tichjaá, mìkiì komà ko̱s'ín kichjàko̱‑nò koni xi̱ta̱ xi
    ndaà tíjiìn ini̱ma̱‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá. Ta k'oa̱á s'ín kichjàko̱‑nò koni
    tsà ta̱xki̱ xi̱ta̱ i̱sò'nde xi tà kjoa̱ ts'e̱ yijo‑la̱ ótsji, koni tsà tákó ndí
    i̱xti xó xi i̱t'aà ts'e̱ Cristo.
  mcq-mcq: ꞌEnakaivo vwehu nune na ja ꞌAveni vaji emainaꞌe rejara ꞌwaravu jaꞌinaꞌe
    ꞌwarahuna pana kaivo emaa haha rukinaꞌe ꞌwaravu jaꞌinaꞌe ꞌwarame ꞌee Keriso oni
    vaji musiaꞌe ꞌwaravu jaꞌinaꞌe ꞌwaravu.
  sus-A: ﭑ مُ نُ نْمَ وْيّندٍ وٌ بّ عَلْ ﭑ نُ وَ مَ عَ شْن مَ كِ نَشّ، بَرِ مَ وٌ
    مُ لُشِ عَلْ عَلَ شَشِلِ كَنيِيٍ. وٌ لُشِ نّ عَلْ دُنِحَ مِشِيٍ، نَشٍيٍ شَ دَنشَنِيَ
    مُ فّشِ كَمَلِدٍ سِندٍن.
  jpn-1965: さて、兄弟たちよ。私は、あなたがたに向かって、御霊に属する人に対するようには話すことができないで、肉に属する人、キリストにある幼子に対するように話しました。
  fra-SBL: Frères, je n'ai pas pu vous parler comme à des spirituels, mais comme à
    des charnels, comme à des enfants en Christ.
  yka-yka: Meˈ kapungtinaˈihanku, kaluˈuku si kaˈam matuˈuhin, gaˈ ku kapagusihat
    si kaˈam usihat lalem kuweˈ usihatku si meˈ aˈa palaˈihan Niyawa Tuhanin. Usihatku
    si kaˈamin kuweˈ si meˈ aˈa manuhut napsuden. Gaˈ pe basag sandelbi pu si Isa
    Almasihin; kuweˈ kaˈam dalil meˈ mākanak baˈahu inanakan.
  mle-mle: Wunadiy Kristen gwalugwa duw taakw, wun gwurawa kwatuwil sikir aal gwurak
    bwulatuwil maaj adiy God dikidi Mawul dayadiy mawulaam van tikwadadiy duw takwak
    bwula-kwatuwa maaj kaytik maa ti. Aw gwur kipa kwasa nyanugw kaytik tinadiygwurik
    God dikidi gwalugwum. Alik wun gwurak adiy Godaam laakw maarin tinadiy duw takwak
    kaliva-tuwa pik gwurak ab atawa kaliva-tuwadiygwurik.
  shp-NTPO: Moa ikoni Dioski koshikanabo atinra en mato joi yoiamaa iki nokon wetsabo,
    ja Dioski ikoni koshikanamashokobo atinresa en mato yoia iki, ja Criston joinko
    bakeshokobopari keská mato iketian.
  aom-aom: Nasi ö muenoꞌe urimëꞌi naro gavodeje jemë God-are Aruꞌaho hesi jöho bogo
    avoho uehorovoꞌi ave saꞌarohemu uehorovamu. Jemë ave saꞌarohemu uehorovamu gëgorovo
    Christian jö aevoromo röjëhijarue ëhi jiëꞌe jöhemu röjëhijodeje.
  geb-geb: Nde guigira na phorgap Zisas khothɨgi gumgi, gu fhum Fhe Bakɨmen buni vhuuiŋ
    bun nde nzuav, gu Fhe Bakɨmen Ŋina Ŋaara zɨn vui gumgi ga nzuai mbugum nde suaŋgi
    fhuvara. Gu ndava vura tɨvi zɨn vui gumgi ga nzuai suambarar nde muuŋgi. Mba tugen
    nde tarire fara muuŋgi, nde ntigar Kraisan tɨvi zɨn vui.
  bsj-bsj: Kebmibo ma nyombo tonka ke na nubo wo ki ker kwamare. Dila na nubo wo nyombo
    kere na bi bai yo fiyer mor almasiya.
  cak-cak: Jac'a rix ri junan kaniman ri Jesucristo iviq'uin, tok xic'uje' iviq'uin,
    manak che'el xixintijoj achel yentijoj ri e'uc'uan roma ri Lok'olaj Espíritu.
    Roma rix c'a rix uc'uan na roma ri achique ye'irayij; xa rix achel ch'utik ac'ola'
    chirakan ri Jesucristo.
  chf-NT: No'on, hermanos, mach cä chi trebe cä ye'benetla u t'an Dios ca' chich cä
    ye'benob machcatac mäx ayan t'oc ni Ch'u'ul Pixan, uc'a si cä ye'benetla ca' jini,
    mach uxet a chen entendela. Cä ye'betla u t'an Dios ca' chich cä ye'benob machcatac
    u tä' c'upän u chen lo que u te tu c'ajalinob. Cä ye'betla ca' cä ye'benob jini
    machcatac mu'to u totaj tz'omben u t'an aj Cristoba, ca' a wälä untu ch'ocba.
  tlf-tlf: Kale duubal ibaa. Siin nimi ipmi weng baga-emsi boyo, nimi God imi Sinik
    imi weng tinangkamin unang tinum imi weng kupka-em-nuubi ulutap ba kale, niyo
    siin kuguup mafak umi aget kup fugunin unang tinum imi baga-em-nuubi ulutap ke-bomta
    ibo baga-emsi kale, bomi magam uyo ki, am kaa daansu koyo ibo man unaak ilitap
    bom-nilipta, Yesus Krais imi kuguup uyo dital fagaa waafulin-tem albip kalaa age-nilita,
  piu-2006: Walytja tjuṯa, wangka ngaatjanya kulila! Yirriṯi ngayulu nyurrangarrilakutu
    maa yankula puṯu kuliṉu nintilkitjangku, Katutjaku wangkaku ngurrpa nyinanytjala.
    Palumpa kurrunpa wiyanyurra kulilpayi. Ngayuluṉa nyurrangarrinya wangka wiima
    nguwanpa purinypangku nintilpayi, Yiitjunyatjarra. Kuwarrinyurra ngurrpa nguwanpa
    nyinanyi, puntura nintirringkunytjawiya.
  poh-NT: Yuꞌna was tak nicha̱kꞌ aj niminel reh Jesus, nwa̱j nikꞌorom aweh tak chi
    naxinwihꞌic cho chaxilac tak chi cꞌuhbalanic maꞌ xniban ta canar kꞌoric awu̱cꞌ
    tak jeꞌ ricab kꞌoric niban cu̱cꞌ take chopo̱j nah quinoꞌjbal ruꞌum i Lokꞌ laj
    Uxlabal, xinkꞌoric laꞌ cho ru̱cꞌ xa suk wach kꞌoric jeꞌ ricab nbanjic queh take
    cꞌacharel jeꞌ ru̱cꞌ jaꞌ quiniminic ta reh i kAja̱w Dios. Xa jeꞌ reꞌ riwi̱ꞌ kꞌoric
    xniban awu̱cꞌ tak ruꞌum nok reꞌ hat-tak xa jeꞌ acab tak take cꞌacharel maꞌ chopo̱j
    ta nah chi manlic ruꞌum i Lokꞌ laj Uxlabal. Chi jeꞌ aj reꞌ riwi̱ꞌ anoꞌjbal tak,
    jaꞌ narak ta nak tak chiri̱j haj wilic i coric on haj wilic i maꞌ coric ta chi
    cꞌamaric na̱ pa rinimjic i Jesus jeꞌ ricab nok jenoꞌ tꞌuch haꞌlacꞌun jaꞌ rehtꞌalim
    ta haj wilic i coric on haj wilic i maꞌ coric ta.
  tue-tue: Yáa wedera, mʉ́ãrẽ Jesuré ãñurõ padeorápʉre tiiróbiro wedemasĩriwʉ. Atibʉ́reco
    macãrãrẽ tiiróbiro wedewʉ. Cristoyere wĩmarãrẽ wedegʉbiro wedewʉ.
  bjp-bjp: Foron tuaklik, biil ia to faorek ta gam arae fanu ae imel e Tanwa Kalkaluu
    na liu kiri, biil. Ia faorek ta gam arae fanu ae ri mi biitom na sinangun liu
    tofe, ma na unune kimi lo Karisito, gam arae berberat puun.
  xon-xon: Nnaabitiib, maa ŋmaa len ni chee ke maah ga len binib bi kpa Uwumbɔr Aafuur
    Nyaan na chee pu na. M len ni chee ke maah ga len binib bi dii dulnyaa aasan na
    chee pu na la. Ni laa ye mbipɔm le Kristo aasan ponn ni.
  tzo-ZNT: Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, ti cꞌalal ay cal
    avaꞌiic li scꞌop Rioxe, maꞌuc yech lacalbeic chac cꞌu chaꞌal chcalbeic ti muchꞌutic
    xchꞌunojic xa leque. Yuꞌun coꞌoloxuc xchiꞌuc unen iquil ta stojol ti Cristoe yuꞌun
    chapasic to li cꞌusitic chal avoꞌonique, mu to chachꞌunic cꞌusi chayalbeic ti
    Chꞌul Espíritue.
  mpm-NT: Ti na kachi ri nuu ra naa ra ñani ja undi nuu, tu ni xndaku ri nanu xndaku
    yo nuu yɨvɨ ja jika i jiin Espíritu Santo, chi ja ni ka jantaꞌu i ya. Chi suꞌva
    ni xndaku ri nava kaꞌan ri jiin yɨvɨ ja ka ñukuu ini nuu ñuyɨvɨ jaꞌa. Ti siaꞌan
    ni kunchuku ra nava suchi kuachi ja changa ga kunisoꞌo i jnuꞌun Cristo.
  ots-NT: Nuquɛjʉ, hñohui, bbʉ ndár bbʉpjʉ pʉ, jí̱ mí tzö gua nzohquijʉ ncja ngu̱
    gua nzoj yʉ cja̱hni yʉ i hñohui car tzi Espíritu Santo. Ndí nzohquijʉ ncja ngu̱
    gua nzoh cʉ to jin gui hñohui car Espíritu, cʉ i bbʉjtsjɛjʉ. Nuquɛjʉ, cierto,
    ya xquí hñe̱me̱jʉ car Jesucristo, pe jí̱ bbe mí nzɛhquijʉ. Nguí ncjadijʉ ncja
    ngu̱ yʉ tzi wɛnetjo.
  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, ना नीम से ई रीति देल मातगोळ माळ सकिदील ह्यांग
    कि आत्मिक लॉकुर से, लेकीन ह्यांग कि दुनिया अन लॉकुर से, अदिक आंदुर से जो मसीह
    दा चिकोर आर.
  amo-amo: Meng wang linuana, na nna yinin nsu minu uliru nafo anan ruhu ba, nan nya
    nani nafo anit na nidowo, nafo nono nibebene nan nyan Kristi.
  pjt-pjt: Walytja wiṟu tjuṯa. Ngayulu aṉangu Kurunpa Miḻmiḻngatjara tjuṯangka tjukurpa
    puḻka tjuṯa nintilpai. Ka mungaṯu ngayulu nyurala nyinara tjukurpa palu puṟunypa
    tjuṯa nyurala wangkangi, palu nyura puṯu kuliningi. Kaṉa palulanguṟu nyurala aṉangu
    mantatja kulilpai tjuṯa puṟunytja wangkangi tjukurpa ngaṉmanyitja tjuṯa. Panya
    nyura Jesuku kuwari walytjaringkunytjatjanu iṯi puṟunypa nyinangi puḻkaringkunytja
    wiya, kaṉa nyurala puṯu tjukurpa puḻka wangkangi iṯi puṟunypa nyinanyangka, panya
    iṯi ipi kutju ungkupai kuka wiyangku, nyara palu puṟunypa nyura nyinangi. Munu
    panya kuwari kuḻu nyura palu puṟunypaṯu nyinanyi munu tjukurpa puḻka puṯu kulini.
  cwe-cwe: Ndugu zangu niye sidahile kulonga na mweye fana wanhu weli na Muhe wa Mulungu,
    mbali nilonga na mweye fana wanhu wa chiisi na fana wana wadoododo muna uhuwilo
    ya Chilisito.
  daa-NT: Gem kol siŋtay, wiktin taat nu ɓaawiiko, nu bal gedire naako kaawe ar ku
    gee kuuk jaawa iŋ Ruwwin ta Buŋdi. Kar gay, nu kaawaako ar ku gee ku duniiner
    di. Ɗo imaanko taat ɗo Iisa Masi, ku ar koogin ku n̰aaɗa.
  mlp-mlp: Ari ya imaqbaban, kwaziqmo ne Krais aholib soqotim inaq ossa ya ne gibiysa
    ne God ago Bugaw Dimunta anad muzinayta nazaq nog ya a hi gibiyyaiq. Nazaq iyan
    ya ne gamuk gibilenta na bilaqne mataw gigem kwaziqta anad muzinayta ya gibilen
    nog iy. Kam nab ne gigem kwaziqtab os tutad ne Krais ago daq dimunta emgo ne bilaqne
    onminta nog iyim ginadnad emad os yaqay.
  ape-C: O ipak Kristen! Riguk eik yakripep Iruhin ananin baraen obi nyutob, eik douk
    madae ikripep kabi yakrip eshudok douk sharao Iruhin ananin Mishin nyapenyesh
    nyasuhw merikw-umesh iri um uwe, uwok. Eik yakripepen kabi yakrip eshudok douk
    shagipesh agundok atapih aih iri um. Aria shopunek, yakripepen kabi yakrip shokwishi
    batowish um. Um maresh? Eik yatripum ipak wata dodogowip um agundok pagipesh Krais
    ananih aih um.
  bgs-bgs: Na, mga kataladi, tô igduma a ákniyu dángngan, ándà a ikatinurù ákniyu
    iring na mga manubù na ágtinuruan ku na ágkapánnuan katô Ugis Espiritu. Asal igtinurù
    a gó ákniyu iring na mga manubù na ágtuman katô ágkémun kani banuwa asta iring
    na mga gabatà pa tun ta kapamaké ki Cristo.
  faa-faa: Keresoa paosa aporo maeo, fana ano reyaki rea maiya amo, aporo himua Ho
    Kotesa komarukua risia aporoaki, some kára kakafunu nine, ayiáka reaki some kasafapo.
    Repo hokosa kirimo hemakapura ayiáka hemaka apure. Hauaka wo aporo himua Ho Kotesa
