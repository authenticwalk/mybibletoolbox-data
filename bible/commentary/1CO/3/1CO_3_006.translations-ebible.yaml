  gux-gux: Mini n den buli ke Apolosa mo den kpidi. Ama U Tienu n teni ke li kpedi.
  kos-kos: nga yukwiya, ac Apollos el aksroksrokye, a God pa akkapye.
  ibo-ibo: Ọ bụ m kụrụ mkpụrụ ahụ, Apọlọs bụkwa onye gbara mkpụrụ ahụ mmiri, maọbụ
