verse: 1CO.003.006
translations:
  kpx-kpx: Laeau bulu nahate. Isege dalike bulu hamale ata. Abolosi keu e omimale
    ata. Isege Dilavaike ke hoesehavoge ulima.
  okv-H: eto na Paul na ji ve urari embo eto Apollos amo ji urea aita umo overekena
    te God na eoi ji amo pajiraguja
  tbo-tbo: Tau u bagibagi ugota, ma Apolo a bagibagi galena itete, ma Yaubada a kadidiligei
    apo ina wiugoya po anona ina maga.
  mal-C: ഞാൻ നട്ടു, അപ്പൊല്ലോസ് നനച്ചു; വളർത്തിയതോ ദൈവമാണ്.
  grc-SR: Ἐγὼ ἐφύτευσα, Ἀπολλὼς ἐπότισεν, ἀλλ᾽ ὁ θεὸς ηὔξανεν.
  bgc-bgc: यो उस पौधे की ढाळ सै, जो मन्नै लगाया, अपुल्लोस नै सींचा, अर परमेसवर नै
    बढ़ाया।
  khz-khz: Au avaroto, Apolos nanu na etitilirato, na Palagu na evega-kalarato.
  deu-TKW: Ich habe gepflanzt, Apollos hat begossen, doch Gott hat es wachsen lassen.
  zsr-NT: Dxin bentuꞌ lu icj ládxiꞌdauꞌliꞌ nac ca dxin run nu raz ruzóa. Nedaꞌ guzaꞌ
    xseydauꞌ, atiꞌ Apolos gluꞌë nis, san Dios benëꞌ ga blen len gzxön xseydauꞌ naꞌ
    nadúz icj ládxiꞌdauꞌliꞌ.
  lin-lin: Ngai nalonaki, Apolosi asopaki mayi, kasi Nzambe azalaki kokolisa.
  hns-NT: Ham okar baat toelogke diel me djaise bia tjhietlie. Tab Aapolos aaike toelogke
    auro siekhaais. Ie raha djaise oe sietjies. Bakie Parmeswar toelogke bieswaas
    barhaais.
  noa-E: Mag Jesús iek jaau nʉmʉn, muata nacha sĩi khajap nemjĩir chaar jĩir nʉmjö
    jĩirbajieb. Magbaawai Apoloou jũrr ag ee dö choobarmjö ajim, öbërmkhĩir. Mamʉ
    mag nemjĩir chaarjö öbërwia pãar ee aaidʉtarrjã ich Ẽwandamauta aaidʉpijim, ich
    iek aawai.
  eng-EMTV: I planted, Apollos watered, but God gives the increase.
  mib-NT: Ruhū, nájnūhun ni taji ri jnūhun ya ini anuá rō, te Apolos, nájnūhun ni
    chuhun de ndute cúu jeē ní steén gā de nuū rō. Te máá Yaā Dios cúu jeē ni scuéhnu
    jnūhun ini anuá rō.
  lif-NT2: इङ्‌गाॽ याॽ लेःत्तुङ्, अप्‍पोलोसरे़ च्‍वाःत् केःत्तु, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    फोःसुरो॥
  xnj-xnj: Nene namijili mbeyu na Apolo ayitilili manji, nambu Chapanga ndi mweaimelisi.
  mmx-mmx: Nenia agatlotlo li levelinga at ne Moroa xeneng at lorooro atnimi. La ne
    Apolos ga soli dan at nom levelinga, ketla ne Moroa axa ga lox asuusu nom levelinga
    xeneng at lorooro atnimi.
  cbr-NT: 'Ënëx ca ësa ''icën: Unían ñu bëru anu ''apatia ca a me bëtsi unin ''umpaxan
    chabóia. Usoiabi ca Nucën Papa Diosainshi ñu bëru comia. Usaribi oquin cana ''ën
    mitsu Nucën Papa Diosan bana ñuixunquin ''unánmiacën. ''Ën mitsu ''unánmicë bana
    a ca Apólonën mitsu ñuixuntëcëancëxa. Usoquinu nu rabëtan ñuixuniabi ca Nucën
    Papa Diosainshi Jesucristomi catamënun mitsu sinánmiacëxa.'
  tee-NT: Quit'in ju p'ulhnan iclajuniu ju ixchivinti Dios chai ju Apolos ta'aktaijun
    ni laich palai xamach'akxayat'it ju ixchivinti Dios. Pus tachi ju va jun icch'antach
    ju chivinti chai tachi ju va jun tik'avalh ju ach'ananti ju Apolos. Para is'akstu
    ju Dios ju ta'aktaijutan ni laich xalhilac'ap'inat'it ju Cristo chai lai palai
    palai lhilaksiyat'it.
  eng-LSV: I planted, Apollos watered, but God was giving growth;
  cak-NT: Ren xintic rutzij ri Dios pa iwánima. Ri kach'alal Apolos xusamajij ri tzij
    ri'. Pero ja ri Dios ri xbano chi xq'uiy pa tak ic'aslen.
  pah-NT: Tamombe'u kiro pe me ojo'java'ea a'ero tapekwaha ti nhanderekoa. Tupana'gareheva'ero
    ko pe kohoa'java'ea. Kohoa jara'ga'jave'ga ko Tupana'ga. Tupana'ga moirũharamo
    ko ore g̃a ja a'ero – kiroki g̃a gwereko katu kohoa. Nahã ko kohoa rerekokatuhara'g̃a
    ndekoi jipi. Ojipe'ga otỹ ha'ynha. Aerẽ ojipe'ga imoakỹakymi herekovo. Tupana'ga
    reki omonhimomboakaruka g̃a pe. Na jitehe ore pe nderekokatui. Jihi amombe'u ypy
    Cristo'ga pe me. Aerẽ Apolo'ga pe mbo'embo'ei ga rehe. Tupana'ga reki pe mbojikoguka
    hete jipi Cristo'ga rehe. Ojipe'ga otỹ, ojipe'ga omoakỹakỹ. Tupana'ga jate omonhimomboakaruka
    g̃anemityma. Gaha jate ko huvihavetea a'ero. Itỹhara'ga huvihava rũi imoakỹhara'ga
    pavẽi. Na jitehe ji huvihava rũi Apolo'ga pavẽi. Tupana'ga jate ko huvihavetea
    pe mbojikoguka hete Cristo'ga rehe. Ore memei oroporavyky Tupana'ga pe Cristo'ga
    mombe'gwovo ojipe'g̃a pe. Kiroki g̃a oporavyky Tupana'ga pe – ga po ti okwepy
    imondovo g̃a pe nehẽ. Tupana'gareheva'ero ko pe peko onga'java'ero no.
  sja-NT: Eperãpa ichi eujãde ne-uuparik'a, mɨa naapɨara parãmaa jaranaji Cristopa
    ooda eperãarã k'aripait'ee. Mãpai ne-uu ak'ɨparipa ooparik'a, Apolopa waapɨara
    jarateepachi k'awaadamerã Tachi Ak'õrepa parãmaa oopi k'inia bɨ. Mamĩda Tachi
    Ak'õrepa ne-uu jõmaata waripiparik'a, iruata taipa jarateedap'edaa parãmaa ijãapiji.
  xed-xed: Sləgafsləga iʼi, ka tiŋtá Apwalus ta imi distani. Lazglafta ta ɗyay ka
    gəlay.
  mks-NT: Ña̱ na̱caja nde̱ cúú á tátu̱hun ña̱ cája na tá xútu na. Ta ye̱he̱ cúú u̱
    tátu̱hun da̱ na̱chihin tata jáchi̱ na̱ca̱xi tu̱hun i̱ tu̱hun Ndióxi̱ nu̱ ndo̱.
    Ta Apolos cúú dá tátu̱hun da̱ na̱xo̱jo̱ ticui̱í nu̱ú a̱ cán jáchi̱ na̱jána̱ha̱
    chága̱ da̱ tu̱hun Ndióxi̱ nu̱ ndo̱. Joo Ndióxi̱ quéa̱ na̱caja ña̱ ná cuahnu a
    jáchi̱ cája mé á ña̱ ná cuu cuahnu ndó xi̱hín tu̱hun mé á.
  gfk-S: Iou ga soso ma ne Apolos ga kapkapal. Iesene God ga hakuburuan.
  bmu-bmu: Nöŋön kötŋi kömötpiga Apolosnöŋ o memba kaba miaŋgöreŋ mokoyökmö, Anutunöŋ
    mönö meiga töhötmöriam asuhuyök.
  dgz-dgz: Guegue nuga mam, ne makewa naewa veran amba apan Apolos kaum iap gemiwandin,
    go God aro mega gapan yane kai waren.
  eng-GNV: I haue planted, Apollos watred, but God gaue the increase.
  zaa-NT: Inte' nna gutixa'ánia' le titsa' qui' Tata Dios primero, tì'a gáda ttu enne'
    ttu semilla to'. Después nna gul·lani Apolos enne' gutixa'áni bi le adí, tì'a
    rudua ttu enne' inda para ccá alimentar ca planta to'. Pero làteruba Tata Dios
    té la'huacca qui'e para gunie qui'ni iỹèni le.
  eng-WEBSTER: 'I have planted, Apollos watered: but God hath given the increase.'
  guh-guh: Pabixainaevi bauba pabita xua jamatabëuba. Bajaraxuacujinae pabita peubijava
    eveta petoayabacabejeyanivatsi. Itsiata baitsi jane xua uba pabita, Dioso pejamatabëcueneta
    tovitsabiaexanatsi. Bajara pijinia pacuenia xanë ubajë Dioso pejumelivaisi paxamë
    panejamatabëëthëtota. Bajaraxuacujinae Apolos pacaevetaponapona Dioso pejumelivaisita.
    Itsiata baitsi jane Dioso pejamatabëcueneta pacajamatabëcuene vitsabiaexanapona.
  bon-bon: Cane te gije bine itu yäätemepene, Apolo te niiye ca itu jaacnanga-nemepi,
    yepä Acejiyame te uutaname itu jaawenemepi.
  nhw-BL: Quema na nimechilhui icamanal Toteco, nijchijqui quen se catli quitojqui
    se xinachtli, huan itequi Apolos elqui quen se catli quiatequi, pero elqui Toteco
    catli quichijqui nopa xinachtli ma moscalti.
  swh-ONEN: Mimi nilipanda mbegu, Apolo akatia maji, lakini Mungu ndiye aliikuza.
  wbi-wbi: Une nilyavyalile, U Apolo akaponia amalenga looli u Nguluve akakusia.
  bba-bba: Nɛnɑ nɑ duurɑ, mɑ Apolo u nim yɛ̃kɑ, ɑdɑmɑ Gusunɔwɑ u kpɛ̃ɑsiɑmɔ.
  eng-KJVCPB: I have planted, Apollos watered; but God gave the increase.
  kgk-NT: '@see-verse:1CO.003.005'
  waj-waj: Anutuuqaa kuaivaa neenoo yeenna uruuvaa roosiima hau utuauko Aporoovaano
    nnooriivaa vita roo tusaikio Anutuuqoono iikio uruoo kaanaivai.
  cpy-cpy: Tema naaka oshiyariri pankita-tsiri. Riima Apolos riitaki oyaatapaa-kinari
    ithamaeta-kotziro nopankitakiri. Riima Tajorentsi riitaki matzirori ranta-kita-kaayitziro
    pankirentsi.
  mpx-mpx: Nau pwatum ya galauma-an, Apolosa wewel i ahe i pahunhun, yaa Yehoba te
    i pasiun.
  wbp-wbp: Nyurrurla Kirijini-patu kankulu nyina watiya-piya kuja-ka pardinja-yani
    Kaatu-kurlangu. Ngajurna nyampu watiya yirrarnu. Yapulirli ngapangkulku yarlurnu.
    Kaaturlulku pardinjaku ngurrju-manu.
  luo-luo: An ne achwoyo, to Apolo noolo pi, to Nyasaye ema nomiyo gidongo.
  nhe-NT: Quema na nimechilhui itlajtol Toteco, nijchijqui queja se tlen quitojqui
    se xinachtli, huan itequi Apolos elqui queja se tlen quiatequi, pero elqui Toteco
    tlen quichijqui nopa xinachtli ma moscalti.
  aii-aii: ܐܵܢܵܐ ܢܨܝܼܒ݂ ܠܝܼ، ܐܵܦܲܠܘܿ ܡܘܼܫܬܹ‌ܐ ܠܹܗ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܓܘܼܪܘܸܣ ܠܹܗ.
  esk-NT: Quliaqtuaqama iñuktun nautchirriiruatun ittuŋa, Apollos-suli iñuktun imaqtiġiruatun
    ittuq. Aglaan Agaayyutim naupkaġaġigaa ukpiqsrił̣iqsi.
  msb-msb: Halimbawa, kun kamo bagaʼn uma, ako an bagaʼn nagtanom, si Apolos an bagaʼn
    nagsaribo pero an Dios an nagpaturubo.
  cpa-NT: Jní² ca¹jan¹ møi¹jon², li¹juúh² jǿg³. Apolos ca¹séi² jmøi². Diú¹³ dsa² ca¹jmo¹
    hi² ca¹ŋi¹cón³ jǿg³ quiah¹²dsa.
  dso-dso: ମୁଇ ମୁଞ୍ଜି ରପ୍‌ଲା ଲକ୍‌ ପାରା, ଆରି ଆପଲ୍‌ ଗଚେ ପାନିଦେଲା ଲକର୍‌ ପାରା । ମାତର୍‌
    ପର୍‌ମେସର୍‌ ସେ ଗଚ୍‌ ବଡାଇଆଚେ ।
  meu-meu: Lau ese na hadoa; Apolo ese e dairia; a Dirava ese anina e havaraia.
  yva-NT: 'Reama anakere maisyare ananeneae so ramaisy: Rean tenambe reamo nawaisye
    ranari: risyirati syo anare rayanyum, muno Apolos wepirati po mana rauvaro rai,
    weramu Amisye wepi po anare ama tuba rakarimu.'
  dgc-dgc: Mara, sakén i nagmula ta bukél; ti Apolos i nagdileg. Pero besa a sikame
    i nagpatubu ta kayo. Diyos san i nagpatubua.
  zpm-NT: Nac cuent rii zig nac tib guieḻgon, naa blo bni liu, laa Apol bgaala; per
    Dios nac meṉ ne bnabey blana ni me pchooba.
  hix-NT: Bararàn kom hoko kehtokonye, anar me rha toto komo tanotometxow hamà. Kano
    me ronye rma hometxhe, anar komo, kanoto komo. Amnye, kano me ronye rma rha tukryemetxhe,
    anar komo, kanoto komo xarha. Àro wyaro anar me rha tanotometxow hamà, ohxe ahtanàr
    horà. Àro wyaro rma rha, anar me rha amna yanotomaye, Khoryenkomo, ahananàhrà
    kom horà. Uro htxero khananàhyatxkonà. Amnye nyhe rma, Aporu haka rha ahananàhyatxkonà.
    Khoryenkom haxa ryhe ohorymamnohyatxhe ha, ekato me.
  sim-sim: Lerawu os shi landa oso nowen li landa hom nanda sir. An akwa sijin nowek
    a fakashirik Apolos ukun or tarmuhu ngorori ri. Ushirik Avui Wasilaka or urik
    akwa siji ondo olmu tunguarasara.
  npi-ULB: मैले रोपेँ, अनि अपोल्लोसले पानी हाले, तर परमेश्‍वरले नै बढाउनुभयो ।
  cgc-cgc: Yaken una na gawali ki kyo daw Apolos an a kanen gapadayon ta pagtudlo
    ki kyo, piro Dyos nang gapalig-en ta inyo na pagtuo. Paryo kay ta mga gaubra naan
    ta taneman na isya an ta mga gaubra gatanem daw isya an a gabunyag, piro Dyos
    nang gapatubo an.
  tim-tim: Nâmâ alekŋe mem kâmelân. Dâ Apolo amâ âi hele aregât âiŋe miep. Dâ Anutuŋe
    âmâ memeŋe waŋdo bunŋe miawagep.
  yor-yor: Èmi gbìn, Apollo ń bomirin; ṣùgbọ́n Ọlọ́run ni ń mú ìbísí wá.
  wos-wos: Ani ané sataku hundi maki ani. Wuni sék wuni se héfambu. Sewuka dé Apolos
    wun héfambu hulingu bleké, wun sék takélakéndéte. Wungi hurunaka God hafu wandéka
    dé wun sék jémba takélaka wara.
  emp-NTPO: Ne ubʌrʌ quĩrãca mʌ̃a bãrãa Jesud̶ebemada naãrã jaradiasia. Maʌ̃be mʌ̃a
    ud̶a cuebʌrʌ quĩrãca Apoloba Ãcõrẽ bed̶eara biara jaradiasia. Baribʌrʌ Ãcõrẽbʌrʌ
    carebasia bãrãba ĩjãnamãrẽã mʌ̃a ud̶a waribibʌrʌ quĩrãca.
  eng-F35: I planted, Apollos watered, but God keeps making it grow.
  ind-ind: Ibaratnya, saya yang menanam bibit, Apolos yang menyiram. Tetapi yang bisa
    membuat bibit itu tumbuh hanya Allah sendiri!
  pes-OPCB: خدمت من این بود که بذر کلام خدا را در قلبهای شما بکارم، و خدمت اپلس این
    بود که آن را آبیاری کند. اما این خدا بود که باعث رشد آن در قلبهای شما گردید.
  mpt-mpt: Ni okoko makob nakai dango dikilanabib inaminobe. Ne Gode okoko omnebuo
    okok kebiania Gode wengo ibo sin omyibiobe. Ne okok olo inaibuo makob imen sano
    dolmaibiobe. Eka Abolos ele ne abuk tenea okok kebianea Gode wengo ibo aleye binebio
    kesoa kukub olo makob e damib olo aliamo betelanebiobe. Ni okok olo inanoba okok
    kebob otane Gode emaye e bobol tem funin ayamo ibo omkayebea ibo e wengo kla wente
    bianiba bainobo geniba bobol ayam fumbinibbuo kukub olo makob Gode emaye imen
    olo daabonea ayam utlanoa damo damanobiobe.
  ssx-ssx: I̱ta꞉ wae noka꞉polo hali haowa꞉me. Kutupa Apolosima꞉ta꞉ mo ikali naa hala꞉la꞉
    hali haya꞉me. Dikita꞉ kutu pupa꞉pate opaake hauta꞉ Koda꞉ma꞉ piekeme.
  mkl-mkl: Iŋɛ ì yɛi bɛi ikoi Ilɑɑɔ̃ ŋɑ tenɡi bii ɑ̀ ɡbɛ̃ ideɛ. Amu ǹ yɛi bɛi inɛ
    iyi wɑ ɡbɛ̃, Apolo mɔ bɛi inɛ iyi wɑ fɑ̃si inyi, ɑmmɑ Ilɑɑɔ̃i í jɔ̀ wɑ lɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଉଂମ୍ୱକେ ବାରି ଆପଲ୍ଲ ଆତ୍‌ଅରିଆ ଣ୍ଡିଆ କିଗ୍‍ ବକେ ମାତର୍‌ ଇସ୍‌ପର୍ ଆମ୍ନା
    ବକେ ।
  gof-RNT: Ta tokkas; Aphiloosi haathe ushshis, shin dichchey Xoossaa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ହିତା ରୟାକାଦାଇଙ୍ଗ୍‌ ଆଡଃ ଆପୋଲୋ ଏନାରେ ଦାଆଃ ଦୁଲ୍‌କେଦାଏ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌
    ହିତାକେ ହାରାଇଦିକେଦା ।
  gah-gah: Nénisi lekelitoka hoza aleko ale zuhá umó. Apoló nene liliha aleaká imóza,
    Ómasímo nene lusaváa gekago gihila zeaká noive.
  lcm-lcm: Nau nata sukal katui, Apolo kata ali laman. Sikei God, nia kata vil apolok
    ia.
  aer-aer: Arrantherre nhenge itelarerrirretyenhenge tharle arrwekele ayeye Ngkarte-kenhe
    ileke. Ikwere iperre anteme Apollos apetyeke re akwetethenhe akaltyele-anthetyarte
    arrenhantherrenhe ayeye nhenge awerrirremele lterrke anthurre anetyenhenge. Arrantherre
    itelareme nthakenhe-arle artwe arrekwele nhakwe apetyeme ahelhe atyete-ilemele
    tnyetyeke annge areye ngkerneme anteme re, kenhe arrpenhele kwatyele anheme annge
    re akenhe lyaperlenge. Kenhe Ngkartele-ante ware kwenhe annge nhenge areye lyapelhe-iletyeke.
  qvc-NT: Chaymi qamkunata puntata yach'achishushpaqa, noqaqa tarpukuqshina trabajashqa
    kani. Chaymandaqam masanchiq Apulus, masta yach'achishushpaqa, suq parqokuqshina
    trabajashqa. Piru Tayta Dyusllam chay tarpudutaqa wiñachishqa.
  tgl-ULB: Ako ang nagtanim, si Apolos ang nagdilig, ngunit ang Diyos ang nagpapalago.
  cbs-NT: Nun Diosun tsuma dabe bestiki. Nuku ana kenwanyamakubainkanwen. Ea dukun
    matu anu kaxun en matu yunu banakin akawaniki. Januxun Apolosdi kaxun en banatanyama
    matu miban nashimakin akawayamaki. Nukun dayawen nun matu jaska wabiaya jakia
    Diosun ja miban ewawakin kushipa wamis keska wakin ja bestitun matun shinan betsa
    wamakin ewawakubainikiki.
  xtm-NTPP: Saña ni sunkoo tnu'u Su'si a kuenda tnu'u ja in ndikin, te Apolos ma,
    nuu ni yo kaxtnu'u‑ka de tnu'u Su'si ma, kuenda tnu'u ja ni yo yoso de i, te ni
    ka jite i, te maa Su'si ma sa'a ja ve jin kua'nu ni nuu ya ma.
  nnq-nnq: Nenga nakapanda mbeju na Apolo ngajitilila mache, nambu Nnoongo nga ojwaiteila
    imalike.
  bao-NT: Yʉ, añurije quetire yʉ wede jʉowʉ. Apolos wede bato nemo cojoupi. Ʉmʉreco
    Pacʉ bʉaro jañuro mʉja ca tʉo puo nʉnʉa waaro tiiupi.
  san-ORI: ଅହଂ ରୋପିତୱାନ୍ ଆପଲ୍ଲୋଶ୍ଚ ନିଷିକ୍ତୱାନ୍ ଈଶ୍ୱରଶ୍ଚାୱର୍ଦ୍ଧଯତ୍|
  huv-NT: Xique tapiüras Mipoch Teat Dios tiül icona; condom tiün Apolos tambeol icon
    alquiriw. Aag ayaj atnej wüx nop apmateow leaw landoj apiürüch. Condom Teat Dios
    tüüch icon metangan wüx Mipoch Nej.
  otn-NT: Nu̱na̱ ra̱ hya̱ dá̱ xi'a̱hʉ, tengu̱tho n'na ra̱ hmu̱dä 'mø bi thu̱hu̱, njarbʉtho
    na̱. Nu̱ ra̱ Apolos, go bi xinthe'a̱. Pɛ gue'a̱ Oja̱ di tetra̱ hmu̱dä.
  nop-nop: Nu diniyeti tugut, eŋ Apolodi kila takatiŋa ime giyout tuguk. Kaŋ Wapum
    ne kahaŋneune folooŋ mintaguk.
  obo-NT: Otik id ponunggeleng ku sikiyu to kamot, siyak kos id pomuwa woy si Apolos
    kos id bisbis, piru iddos Monama kos id potuvu taddot pinomuwa.
  cak-ENT: Yin xintic ri rutzij ri Dios pa tak ivánima. Ri hermano Apolos xusamajij
    ri tzij ri'. Pero ja ri Dios ri xbanun que xq'uiy pa tak ic'aslen.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤠ᤹ ᤗᤣ᤺ᤳᤋᤢᤱ. ᤀᤵᤐᤥᤗᤥᤛᤖᤧ ᤆᤫᤠ᤺ᤳ ᤁᤣ᤺ᤳᤋᤢ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤑᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: Nduhū chi modo jā ní jaquīn ni tūhun yā inī ánō nū, de Apolos chi modo jā
    ní nchuhun dē ndute, cúu jā ní stéhēn cā dē nūū ndá nú. Sochi maá Yāā Dios cúu
    jā ní scuáhnu tūhun inī ánō nū.
  san-TIB: ཨཧཾ རོཔིཏཝཱན྄ ཨཱཔལློཤྩ ནིཥིཀྟཝཱན྄ ཨཱིཤྭརཤྩཱཝརྡྡྷཡཏ྄།
  qve-NT: Noqa Pablon Diosmanta allin willakuykunataqa qankunaman primerota willaraykichis,
    imaynan huk chakrapi tarpushaq runa hina. Chaymantan Apolosñataq yachachisurankichis,
    Diospi astawan confianaykichispaq, imaynan huk chakrapi plantakunata regashaq
    runa hina. Ichaqa saynata noqayku ruwashaqtiykupas, Diosllan qankunataqa iñiyniykichispi
    wiñachisurankichis, Jesucristopi astawan confianaykichispaq.
  pao-NT: '@see-verse:1CO.003.005'
  cbu-NT: Nuwma ichtaru Isusoo kuk kamanirangina. Uwsha Apolos nuwamun kushi kapung
    tayaspatarangiya. Itaru, Apanllsha siyaa mangeetsis p'tseerangiya. Nuw Apanllee
    kuk wchootspaz ashiruri tatsumtarangina. Itaru, uwsha Apolos mzatsee tamatarpachi
    ashiru ksutarangiya. Itaru, Apanllsha yanungakpaz ashirangiya; siyaa mangeetsis
    p'tseerangiya. Apanllee kuk ashikpaz ashiranganiya.
  usa-usa: minnágoma maará-uraiye. keráwáqá miráuma yópí ánayu-qtataakaa umá mááe.
    kemá ayummá uqmaráunana Aapóroma ánayu-qtataapi nommá atímakaimanibo Áánûqtuma
    keráwáqá mamá anómma káuqtikaae.
  soy-soy: Nɛ́ɛ kuléé tɑ́mɛsi, Apoloosi uu míni ku yɑkɑsi, ɑmɑ́ Uléécɑɑ yɛɛ ku
    peisɛ.
  hui-hui: Ngode Datagaliwabe mana egene ale pigane i̱na hangaru. Aboloso ibugua egene
    hangarugoria iba odo mialu haya. Anigo egene ogoni mo anda haga Ngode Datagaliwabe
    ibuni hangu ka.
  amf-amf: Inta koraane; Abhiloos noqon wushaane; ko dahaannaar gettsaa Barjone.
  quc-NNT: Ri in xintik ri ija' pa ri iwanima', ri Apolos xuja'j, are k'u ri Dios
    xk'iyisanik.
  dob-dob: ꞌAboꞌagu ꞌigu paisewa toasowa tuga, ta Apolosa toꞌitaꞌiꞌita, ta Yaubada
    saꞌi tauna ꞌina waiwaiyega masula ꞌisusaila.
  wrs-wrs: Kava mi wolanginvna onolnanamba yeindava, wo sisva Apolos posas vewol vilprovna
    ponamba. Heva os Sesoava memba henapopol phov onolnanamba.
  mca-mca: Yakha' henfel ke' wi'tlijei qa henju' pe' ƚoi, qa ha' Apolos qa les naq'aajijupkii
    in i'nq'ijatshenij ma' qa yatsiyipjikii pe' ƚoi, qa pa' Dios qa yitaƚit qa ta'ƚ.
  tzo-TZC: Vuꞌun laj jtsꞌun ti tsꞌunobale. Jaꞌ laj smalta ti Apolose. Pero jaꞌ laj
    stsꞌites ti Diose.
  mya-mya: ငါ​သည်​မျိုး​စေ့​ကို​စိုက်​၏။ အာ​ပေါ​လု​ကား ရေ​လောင်း​၏။ အ​ပင်​ပေါက်​စေ​တော်​မူ​သော
    အ​ရှင်​ကား​ဘု​ရား​သ​ခင်​ပေ​တည်း။-
  gng-NT: Min Pɔl caan' busubu nɛ, nɛ Apolos jɔke' bù miñunm, ama Uwien nɛ cèreh
    bù kpienh.
  cbi-NTPO: Iyaa ñullanu Diosa' mika ura kuinda wanditu ti juñuba wajkikeñunguiyu,
    tsenmala Apoloya mijakare' naa naakenuu juñuba tsanguikaren chutu, pi waakikeñunguive,
    tsaaren Diosyaa ñullanu tsaatala aseetanguikare' awakaakeñunguive.
  ikk-NT: mmẹ kụn; Apolọsị gba a mirin; kanị, Osolobuẹ wụ onyẹ mẹ ẹ sue.
  leu-leu: Nenia, lana faisok siak, ne xapis a mu kam e na Apolas a tiue pana raarum,
    taasaxa Piran xa a faboaxe.
  maz-NT: Nguetscö e Pablo ot'ü ró zo'c'öji, nguec'ua rí chjëntcjöbe nza cja 'naja
    c'ü ro ngant'a o planta. E Apolos cja zo'c'eji nguec'ua chjënjui nza cja c'ü ro
    xi'chp'i o ndeje c'o planta. Pero Mizhocjimi ngue c'ü che'ts'eji c'ü.
  bod-N: བདག་གིས་ས་བོན་བཏབ་ཅིང་ཨ་པོལ་ལོ་ཡིས་ཆུ་བཏང༌ནའང༌། ས་བོན་སྐྱེ་རུ་འཇུག་མཁན་ནི་དཀོན་མཆོག་ཡིན་ནོ།།
  tca-NT: Rü chauxü̃tawa nixĩ ga nüxü̃ pexĩnüẽxü̃ rü peyaxõgüxü̃ ga Tupanaãrü ore
    ga noxrix. Rü Aporu nixĩ ga pexü̃ rüngü̃xẽẽcü na yexeraãcü meã peyaxõgüxü̃ ga
    yema ore. Natürü Tupana nixĩ ga pexü̃ maxẽxẽẽcü.
  zpl-NT: Nu liꞌá necaa xi neca tucu bene enu rduꞌnii ebichi, nu Apolos neca xi neca
    enu suꞌe, pero Diose neca enu rriꞌi ruꞌcue. Xne liꞌinu necanu enu rriꞌi nú nzechululáhua
    stichiaꞌnu.
  mbc-NT: Manni' warayo'ya tînpîmî pîmî warantî Paapa maimu ekaremekî'pîuya apî'nîkon.
    Moropai mîîkîrî warayo' nîpîmî'pî yamannî'pîtî tiaron warayo'ya aaro'tato'pe warantî,
    Apoloya amîrî'nîkon yenupa'pî. Tîîse inkamoro ipîmî'tîpono'sanya yaro'tannîpî
    pepîn. Tîîse Paapaya neken yaro'tannîpî. Mîrîrî warantî nîrî amîrî'nîkon innape
    iku'to' kupî Paapaya kure'ne, annaya ikupî pepîn.
  ndg-ndg: Nenga nipandike, Apolo abeka mase, lakini Nnongo kaikuza.
  wsk-wsk: Ani tam muguri aguwem, se Apollos yu tuam, bare mel biya nunguningkiri
    mu, Kaem tam umu inang tuam se lagaram ale tarigiram.
  toj-NT: Ja jchol ja queni, lajan soc jastal jtz'unu jun inat, jaxa quermanotic Apolosi,
    lajan soc yen huax ya och yaalel. Jachuc ja xchol ja yeni. Jaxa Diosi, yen huax
    ya q'uiuc.
  tbc-tbc: Ŋai ai patun ŋupae dugo Apolos you ipani da, ago gug Anut iŋsen mi kaginan
    igane dugo isag tubun a.
  sna-sna: Ini ndakasima, Aporosi akadiridza, asi Mwari ndiye akameresa.
  smk-NT: Si'ko bara'mon nimula koy bikoy, tan si Apolos bara'mon sinbuan na, bale'
    si Dios a namatubo', ambo' kami.
  grc-TCGNT: Ἐγὼ ἐφύτευσα, Ἀπολλὼς ἐπότισεν, ἀλλ᾽ ὁ Θεὸς ηὔξανεν.
  gof-WFTW: Ta tokkas; Aphiloosi haathe ushshis, shin dichchey Xoossaa.
  spa-BLM: Yo planté. Apolos regó. Pero el crecimiento lo dio Dios.
  kyz-NT: Sã'ã 'ga amũ y'wa ra'ỹi tyma ko pype. A'ere 'ã amutee 'ga etee akou imuakỹmaramũ.
    A'ere 'ã naitymarera 'ga rũi imuakỹmarera 'ga retee rũi imomoporukari. Janeruwarete
    'ga tee omomoporukat imuaranupa 'jau. Nan tee futat ore. Je 'ã y'wa ra'ỹi tymara
    'jawe. Aporu 'ga 'ã imuakỹmara 'jawe. Jejui 'ga ako je amome'u pẽ nupe ikue. A'ere
    'ã Aporu 'ga pẽ nui je o re awau pẽ mu'jau, 'ga remifutar are rai'i. A'ere 'ã
    Janeruwarete 'ga te Jejui 'ga rerowiarukari pẽ nupe.
  dao-dao: Kei naw ka nglinki, Apawluh naw tui buiki, acunsepi, Pamhnam naw va dämsaki.
  cya-cya: Nan' ytan cha' re, lo' yu Apolo msu'hua yu tyi'a 'in na, una Ndiose m'ni
    ñi cha' ylo na.
  nii-nii: Nengin kin, na nanim Pol, Gos ek ka ei kumb se ni tor kindip kin, kongun
    yi enj. Kongun ei yi mił, wumb kuni emb mei ełe taltmin. Na kumb se kongun yi
    erip kin, Gos eim ek ka nip tor kindinj. Nga Apolos eim na erip mundunj, kongun
    kumb ełe, paki to erpi, tuk kindpi pum ei, wumb kuni emb kumb se talk pendik kin,
    ekii se konu eni pang kin, noł kulk tu wuk, bein tonum mił, Apolos eim kongun
    yi mił erim. Ba Gos eim mendpił, ek ei erpi mułang kin, kuni mił połpu, tonu op
    mong tum. Tang kin, wumb ei eim ek piik, ekii sik, pii gii ninjing.
  ign-NT: Yátupi núti nínapucahi nímisa­mahehi eta máechaji­riruva ema Viya. Te néquenepa,
    títeca­pau­chahepa ema Apolo, émapa títame­ta­cahehi tamutu. Émasera ema Viya,
    ema ticaju­ru­si­nahehi eta esuapa­ji­rai­vanahi.
  dik-NT: Ɣɛn acï käu com ku yor Apolo, ku ë Nhialic yen acɔl ye acil.
  cac-cac: A in tic, ayic ix in ec' d'a e cal, ichato ix in ec' vavejcan juntzan̈
    in̈at. Axo vin̈aj Apolos chi', ichato a vin̈ ix ac'anoch yalil. Palta a Dios ix
    ex ac'an q'uib'oc.
  tzj-E: Ixix ix tejco'n rxin Dios, ja' Dios nyowa chewa che nquixq'uiya. Jxenban
    anen ajni' xentic tejco'n y jxuban Apolos ajni' xya'aj.
  san-BUR: အဟံ ရောပိတဝါန် အာပလ္လောၑ္စ နိၐိက္တဝါန် ဤၑွရၑ္စာဝရ္ဒ္ဓယတ်၊
  yaa-NT: Ẽ mato iskafakĩ yoipai. Yora fẽtsa taefakĩ xiki fanatiro. Fetsafãfe a nãmã
    orometirofo foaisharanõ. Nãskafixokai nã rafeta xiki foaimatirofoma. Nios fistichi
    xiki foaimasharatiro. Nãskarifiakĩ ẽ mato taefakĩ Jesucristo chanĩmara famani.
    Chipo Apolos Cristoõnoa mato yoini ãfe meka mã nikasharakõinõ. Nõ mato yoiaino
    Nios fistichi mãto shinã mẽraxõ mato shinãmasharatiro ãfe meka mã tãpisharakõinõ.
  cab-NT: Áu ábunagubalin Lerérun Búngiu queísi nádü tídoun janígi, Apólos áturaguei
    nádü ligía láu larúfudajan méme jun luágu Crístu. Búngiu aweíridagüdübalin nádü,
    ligía edérebugüdübalin jafíñen.
  clu-clu: 'Anang kaalimbawa dia: ako ang nagtanum, kag si Apolos ang nagbunyag, piro
    ang Dios tana maman ang nagpatobo.'
  swh-ULB: Mimi nilipanda, Apolo akatia maji, lakini Mungu akakuza.
  tpt-NT: Tejkan klalaqputeꞌeniu, va tacha ikchꞌal yu ox chivinti la metsukuntikꞌan.
    Astan ni Apolos va tacha kalajꞌaval. Pero va Dios yu maꞌayal.
  aai-aai: Ayu ub atanum, Apollos ufu na tafan harew rir. Baise God akisinamo iwa’an
    ub kuboun yen ra’at.
  sny-sny: Ane fene ma'e Owane Sitewi lo peri au te'eteye su, apou wou a'i, ane me
    so ta yehe sameye. Sosu meni Apolos fene ma'e Owane Sitewi lo peri au te'e atuatunamiteye
    su, apou wou a'i le me so ape, ane awei sahe yehe sameye ape, sa'i au ani terosowe.
    Ahowa, Owane Sitewi a'i lai fene kairefi a'i au tei ironamisiya. [Ap 18:4,11]
  myy-myy: Yʉ mʉare cajero riasosʉocʉ. Ito bajiri aje otesʉogʉ robo bajiro bajia yʉ.
    Yʉ bero Apolos jai bʉsaro mʉare riaso remoñi. Ĩ ñami aje juditoni ide jio gugʉ
    bajiro yigʉ. Dios ñami Cristore mʉa masiroca yigʉ. Ito bajiri gʉa otere judiroca
    yigʉ bajiro yigʉ ñami Dios.
  trc-NT: Dan me se asino ya̱a̱n cataj xnaꞌanj ꞌu̱nj se‑na̱na̱ Diose̱ rihaan soj,
    ga̱a ne̱ cuchiꞌ síí cuꞌna̱j Apolos uún rihaan soj, ga̱a ne̱ sa̱ꞌ doj tucuꞌyón
    soꞌ nu̱ꞌ se‑na̱na̱ Diose̱ rihaan soj, tza̱j ne̱ maꞌa̱n Diose̱ me síí quiꞌyaj canocoꞌ
    sa̱ꞌ nimán soj man soꞌ,
  cut-NT: Nuhn ne, ihyan redin ntiyon yahn ye nuhn. U, ne anduhneca̱ ndete che tuhdó
    ndute nda̱ta, te u mena̱n ndita cahndudó ndudo ndah yahn Dihvo vo Jesucristo,
    chihnevan ne, ne Apolos ne, anduhneca̱ ndete che chi se nune va̱n chenda̱ta, te
    quendi ye chicua̱hn ye nchuhn. Ate a Dendiohs che din ye che chitahno ne.
  bel-bel: Я пасадзіў, Апалос паліваў, а ўзрасьціў Бог;
  zlm-KSZI: Aku menyemaikan benih manakala Apolos menyiram, tetapi Allah yang membolehkan
    tanaman itu tumbuh.
  gdr-gdr: Sɨ kon tuny esinond ɨ Apolo daka nyɨ ɨsanka eyeninonj. Ajɨ Godɨt ket owɨnka
    eyeninonj.
  vmy-NT: An ꞌentjía̱, ꞌba Apolos inyandangire, tunga Naꞌenchana xi kitsinkꞌa.
  cmn-FEB: 我负责栽种，亚波罗负责浇灌，但只有上帝才能让它生长！
  gmv-RNT: Ta tokkadis; Aphiloossi haaththe ushshides; dichchiday gidikko Xoossa.
  ncl-NT: Nehual annimitzilic Dios ilamachiltilisli cuali, nicpehualtic ca amhuanten,
    niquinami se hual latocac pa se cuajmili. Cuaquinon hualac ca amhuanten Apolos
    pa anmitzmaxtisquiaya, yihual quinami se hual laꞌajuiliaya. Ma yoje, cataya Dios
    hual quinmiactiaya yehuanten hual quineltocaloaya ilajtol, yoje quinami momiactilo
    in pacholimes.
  sua-sua: Ii, dok kua ngaeha ta vle te, kom gia ngamngam o rhek ruk mang E Nut kun
    mnam muk ruk E Nut ka loot he ka vle gi enang a mhel to ta ngamngam a ho ka khek
    ko ma loot tok kat. Va e Apolos en ka ngaeha te ktua vle ge te, en kmenserpagam
    kuaro rhek ruk endruk ngang nguk, he ka vle enang a kus to nam kaerik vgum a loot.
    Vanang her E Nut mruo to arhe, endo nma pavloum o mia ngaro papat ruk kmor mnam
    mar mang e Yesus, mar kam lalaut.
  are-are: Atha annga etnanha ingkairnaka. Apollos-ala annga etnanha kwatja nthaka.
    Altjirrala pula annga etnanha mangkalhelaka.
  gai-gai: Na aku warɨŋna amna reac mamutocat. Na Apolos, ma manmo puk neaŋgabrena.
    Na Raraŋ Aetaniac ma mana amna reaca moa larurena.
  qvm-NT: Muruta murog runa murushgannogmi gamcunata wilapashcä Jesucristuta chasquicärinayquipag.
    Apolusnami juc runa murushganta pargognogpis Jesucristupa wilacuyninta mastana
    tantyatsishushcanqui. Murushgantsita winatsimushgannogpis Tayta Diosnintsimi gamcunata
    shumag tantyatsishushcanqui Jesucristuman yäracärinayquipag.
  chz-NTPS: Jnäꜘ gaꜙjngëënꜗ mɨˈju̱ˉ, Apolo gaꜙhuuꜗ jmɨɨˉ, pero Dio baˊ hi̱ˉ gaꜙmiꜙkwa̱a̱ˉ
    taˊ heˉ gaꜙjmeeˊ jnäähꜗ.
  kmu-kmu: Nagaya Yisasi kea tamakupina fai-maletogeno ApolosiꞋa timaꞋa hefino taki-maleneanagi
    Anumaya KotiꞋa agaiꞋage alino aifalo higeno hagemaine.
  ood-NT: Heg o wa wepo mani ahni am esh g haꞌichu kai am wehpeg ahgch g Jiosh haꞌichu
    ahga. K g Apollos am wapga g esha am baꞌich i ahgch. K wabshaba d Jiosh ch am
    i wuhshad g t‑esha mamt ab s‑wohochud k am heꞌes i oi g haꞌichu ahgaj mach am
    ahgachug.
  lbm-lbm: मय न लगायो, अपुल्लोस न सीच्यो, पर परमेश्वर न बढ़ायो।
  ncj-NT: Nehhuatl Pablo onictocac in xinachtli, quihtosnequi itlahtoltzin Dios, huan
    in Apolos oquiatequi, quihtosnequi omechyecnextili, huan Yehhuatzin Dios in aquin
    omoyoliti.
  yuj-yuj: Ono te ankankou yoroi nampono. Apolos te am ankankou mek ént kokorar námpono.
    Aeno Kwaro námoku nánko, ankankou pápáre námpon.
  kto-kto: Tulio kabo o parak, pa Apolos la ualo burunam un. Pa Morowa la okanirong.
  gmv-NT: ታ ቶካዲስ፤ ኣጲሎሲ ሃꬄ ኡሺዴስ፤ ዲቺዳይ ጊዲኮ ፆሳ።
  por-BLT: Eu plantei as sementes, e Apolo cuidou da irrigação delas, mas foi Deus
    quem fez com que as sementes, que são vocês, se desenvolvessem.
  stp-NT: Aapiꞌm jaꞌp ji buan guꞌ na jax gu gaa, jaꞌp ji buus na ñich tɨ ɨi na ñich
    tu jam aꞌgi gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ guch Xoiꞌkam, gu Apoolos baꞌ jaꞌp jup
    ji buus nat tu baa nat jam aaꞌñ na pim jax jaꞌk tuiꞌñgɨdaꞌ. Guꞌ ji na guꞌ gu Dios
    pɨx nap tu duiñchuꞌ na pim jax jaꞌk jix ioꞌm tɨ jɨɨꞌñdhidhaꞌ buiñor guch Xoiꞌkam,
    jaꞌp jup ji buusan baꞌ na gu Dios pɨx gɨꞌlhdhim dhi gaa.
  ame-NT: 'Atet̃ ñerraʼm napaʼ na ñanom sameʼñateʼ Yompor poʼñoñ. Allot̃ñapaʼ ahuoʼt
    huapa ñam̃a Apolos, ñapaʼ ña seserrpareʼtateʼ att̃och alloʼna sesen huomenc p̃aʼnmueʼ
    seyoc̈her. Oʼch netmaʼntacha atet̃: Napaʼ att̃en ñerraʼmrrat̃eʼ ñeñt̃ nareʼtets.
    Allot̃ñapaʼ oʼch huapa poʼpsheñeñ ñeñt̃chaʼ sheʼtamoʼreʼtosets, Yomporñapaʼ ñach
    aʼchpateʼ narmets.'
  mgh-2016: Mii kahaalha imbeyu, Naapolo nkayaahelhelha maashi, nansho Nlhuku phi
    melhinhe imbeyu.
  kvn-NT: Imi tule kepegin aros tigzhal, tegin tule aros-tigzhadgin ti mijal, aros
    kep akninoniko.
  gvf-gvf: Ibal komina milin yaalungwa mere, na kawn kule ka main kere di tobingire
    pare, ibal nil kule komina yaalungwa bilungwa mere, Apolos eme ka main kere di
    tomia. Na yasu ka main di tobilba, ka main milin pi sire maanama dire, God konagi
    iru ere milemue.
  san-ISO: ahaṁ rōpitavān āpallōśca niṣiktavān īśvaraścāvarddhayat|
  deu-ELBBK: Ich habe gepflanzt, Apollos hat begossen, Gott aber hat das Wachstum
    gegeben.
  mcb-NT: Narori kañomataka ontinirikatyo nopankitakero okitsoki turigo, naketyotari
    kenkitsatimoigakitimpi Iriniane Tasorintsi. Yogari Aporoshi kañomataka irironirikatyo
    sagutakotakero, irirotari gotagasanoigakempi, kantankicha paniro Tasorintsi ikematsatagaigakempira
    impo ishintsitagaigakempi ariompaniri pinkematsatasanoiganakeriri.
  yle-yle: Nmyo Chóó Lémi u yâpwo têdê. Yâpwo têdê n꞉uu kpêmî ngê, nté woo n꞉uu kââ,
    Apolosa y꞉i doon꞉aa ngolo, ngmênê Chóó Lémi ngê nt꞉u yinê t꞉ângo.
  swh-1850: Mimi nilipanda mbegu, Apolo akamwagilia maji; lakini aliyeiotesha mbegu
    ni Mungu.
  ese-NT: Eyaya Eyacuiñajjija esohui huohui coonaje miquiana huasijje. Aponohua ma
    esohui huohui ca oꞌoyanaje. Eyacuiñajjiya ca ca oe miquianaya ojaya esohui ba
    meesahua caꞌyonaje. Eꞌe, jiquio ecua acui sisi banajjiya bana cani jayojja jama
    eyaya, Pabohua Eyacuiñajjija esohui huohui coonaje miquiana huasijje. Echacojjiya
    acui sisi ebanaꞌyo enaa sha cani jayojja jama Aponohua esohui huohui ca oꞌoyanaje
    miquianajaya eshajjaꞌajjajji.
  jac-NT: Yet wecꞌan texol hacaꞌtan̈e haninan intzꞌuncanayojan hunu te teꞌ texol.
    Haxa yet yecꞌ naj Apolos texol xin hacaꞌtan̈e haꞌ naj ecꞌ hayenoj. Yajaꞌ yin̈
    caw yeli, haꞌ Comam Dios chiakꞌni chꞌibo huneꞌ tzꞌunub tuꞌ.
  cak-CNT: Yin xintic ri ruch'abel ri Dios pa tak ivánima. Ri kach'alal Apolos xusamajij
    ri ch'abel ri'. Pero ja ri Dios ri xbanon chi xq'uiy pa tak ic'aslen.
  zia-zia: Na Tuwara ge awiya ma mae ine yero dubo ninae-una atu urewang ara. Aune
    Apolo mene zo mawe-yangzi yena ara. Arata Tuwa mene zo gao noi me kasa yero noiya.
  mal-2015: ഞാൻ നട്ടു, അപ്പൊല്ലോസ് നനെച്ചു, ദൈവമത്രേ വളരുമാറാക്കിയതു.
  tuo-NT: Yʉꞌʉ ne waro mʉsãrẽ werewãꞌcõwʉ̃. Niꞌcʉ̃ otese dʉcare otegʉ weronojõ weewʉ.
    Beꞌro Apolo mʉsãrẽ buꞌenemopeocʉ niwĩ. Otesere aco pioꞌcʉ weronojõ weecʉ niwĩ.
    Õꞌacʉ̃ peꞌe tere pĩꞌrĩ bʉcʉamʉjãcã weecʉ niwĩ. Tere wéégʉ, mʉsãrẽ nemorõ ẽjõpeocã
    weecʉ niwĩ. Nemorõ cʉ̃ ʉaro weecã weecʉ niwĩ.
  mbl-NT: Tikmũ'ũn te hãpxa xexka hã' hãm, ha tik hãmãxap te hãpxop xap xok, ha' nõy
    kũnãy tu' hãm, tu kõnãg hã hãpxop xokax pix, puyĩy tu tuk mõ'ka'ok. 'Ũtix hãm,
    pãyã Topa te hãmmaxnãhã'. Ha kaxĩy 'ãte xa hãm'ãpak max 'ãktux, ha 'Apot te xa
    hãmyũmmũgãhã'. Tikmũg hãm, pãyã Topa te xa hãmmaxnãhã', tu 'ãkuxa mãmmãhã'.
  zpc-NT: Nëꞌëdiꞌ guzaꞌ bini. Naꞌ Apolos bdzeꞌbiꞌn nisa, pero Diuzi gucalënëꞌn ta
    uyez̃in.
  gul-NT: A beena plant de seed een oona haat. Apollos wata um. Bot God de one dat
    mek de plant grow.
  mau-NT: An³ tsa³cˀe³ntje²³, Apolos tsa³cˀe¹jten⁴nqui³-le⁴ na³nta¹, to⁴nca³ Ni³na¹
    xi³ qui³si³jcha¹.
  gup-gup: Nungka wanjh nganwong kuninjkunu bu ngahmarnedurrkmirri bu ngaye nawu ngayungkihni
    ngahmulewani ngudberre Jesuskenh. Ngaye wanjh yiman bininj nawu karrudjeng manmim
    manmekenh kore kunkulk! Kalukburrk Apollos kumwam ngunbidyikarrmeng ngudberre
    kore yiwarrudj ngarre. Wanjh nungka yiman kayime bininj nawu kadjuhdjuhke kore
    mankolhde kahdi. Kaluk nungan God nadjalkudji ngunmarnbom bu ngurridjordmeng yiman
    kayime manrakelkihkimuk manbu kadjordmerren.
  bss-NT: Ndíi mod awě awéné mbə́l-e-bǔ, Apolosɛ-ʼɛ mɔ́ adé mod awě asyɔgéʼáá
    ene mbə́l mendíb áyə̄l, boŋ Dyǒb dɔ́ɔ dêmbɛ̌l boŋ mbə́l ńkwogeʼ saké sé.
  met-met: Nga ngaxuma xuyanoa, Apolos matu langa mana, ning Urana libu haing.
  kpj-NT: Ta jiarỹle rybemy rarybere iny aõty ribòrònymyhỹre wese, Apòlo rybe ritỹnynyre
    iny alòbòròna ribenymyhỹre wese rituunyre. Deuxule tahe idimyhỹre iwese alòbòròna
    riumydỹỹnymyhỹre wese.
  zao-NT: Nal nin naa xomod nake; leettsa mndan kwent xkiiz Diox lo re goo, kona nak
    taxal na mloo mbiz lo yu; ne leettsa mteteed Apolos goo, kona nak taxal mlaal
    Apolos bin, per Diox nak kuu nxeene.
  byx-byx: Ii, a revan, i raquarli ngu kutserl ama Slurlka aa asmes, de ma Apolos
    ka men naser a ngua be qe uas te ama sleng iv ama asmes ngere riirl. Dav ama Ngemumaqa
    naik dai maikka qe iames ne lungera ama gam be maikka ngere riirl ver ama sleng.
  ctu-CTI: Joñon che' bajche' tic cha'le pac' yubil. Apolos che' bajche' ti' mul ja'le
    yubil. Pero Dios ti yʌc'ʌ ti colel.
  zos-NT: Como tømbu ndø niptambase y tzø'pya nasacø'mø, jetse øtz mi mdzajmatyamu
    Diosis 'yote y mi ndzococyøsi mi yac tzø'tyamba. Y entonces como tum nipi ndø
    ṉgøtejcøpya nø'ji'ṉ y pømipøjcaṉøpya; jetse Apolosis mi ncha'maṉvajca'ṉøjayu
    Dios 'yote. Pero como Diosis yac tzocpa nipi, jetse Diosis mi yac pømipøjcaṉøtyamu
    mi va'ṉjajmoṉguji'ṉ. Así es que øtz o nimbi, Apolosis o ñø'øyi, pero Diosis
    yac tzoc nipi.
  gvs-gvs: Nakae yau tobágula, Apolosi bwae ana tosiwo, go sem kina Yaubada tokikakainaki.
  kbm-kbm: Eilu algum amei kulkul dangeteik, ayeu gatpun ben uve be Apolos gitak bui
    gipil, bemem etok Pomate Ei ate ete gilgum be ben nok gireu love bamo ok.
  rmc-rmc: Me sadzinavas a o Apollo poľivinelas, ale o Del diňa, hoj te barol.
  apr-apr: Au i, urata kiau yo ayeii pang i, in dawa ben tool yo ipe kai patunu i.
    Inbe Apolos, urata ki yo iyeii pang i, in dawa ben tool yo iti ran bet du iroro
    kai patunu tani ye i. Bong Maro la iyeie kai patunu tani a isup i.
  tiy-tiy: Maak do gémalbék gey dob fantade. I begéne ségiléwu bé mohoke. Atin i Apolose
    ségiléw bé mitisone de wayég. Endob Tulusey émfééruke bé de nohok.
  nlg-nlg: Inau tu ladavaghinia na Rongorongo Uto te vagha siki sakai te subasuba,
    ma Apollos te taraighau ge patupatua nimiu na taluutuni, te vagha siki sakai te
    vulivuli. Hauvaa, God vamua te vaheghau na vola vaolu me totoloa nimiu na taluutuni.
  dgr-DOGNT: Sı̨ dèè goyìı wet'à t'asìı dehshee nèehɂǫ, Apollos tı yek'e ayį̀į̀là,
    hanìkò Nǫ̀htsı̨ sìı dehsheè ayį̀į̀là hǫt'e.
  pes-OPV: من کاشتم واپلس آبیاری کرد لکن خدا نمو می‌بخشید.
  ron-1924: Еу ам сэдит, Аполо а удат, дар Думнезеу а фэкут сэ кряскэ,
  tpz-tpz: Eöꞌ to vavatvus voh ka noꞌ neöm a Soe Vih, ka Soe Vih pamëh to teꞌ va non
    manih peöꞌ to nep voh o voaꞌ manih po kupu peöm. E Apölos me to vavatvus voh non
    a Soe Vih topnineöm, ka Soe Vih pamëh to teꞌ va non manih peꞌ to pupui nö non
    o voaꞌ pamëh pa ruen. Ivëhkëk, e Sosoenën ivëh to vapu poan keꞌ kon taëën
  agd-agd: Téi ma yanayun pafasirékun Aporosi non amiran maen Tiyarafenu anon e ampamádé
    iyan mino.
  rkb-NT: '@see-verse:1CO.003.005'
  san-THA: อหํ โรปิตวานฺ อาปโลฺลศฺจ นิษิกฺตวานฺ อีศฺวรศฺจาวรฺทฺธยตฺฯ
  iws-iws: Kara bɨi mɨnam nɨtkɨn, Adi Komii krɨmiir Wanɨn siir yai kɨbiya saiir boɨnmauuwam,
    inkamɨn sasaeya nɨnkɨniyɨn siir hɨriinan. Mɨ Apolosɨn mhoɨiya ha swokɨ ɨtɨn yɨo
    ɨni hɨriinan yai kɨbi aiirar swokɨnɨ owomwarkaiyɨuniyɨn, inkamɨn ko nakiyɨn numɨr,
    siir hɨriinan. Kɨmiirɨn kwoɨn mɨiyɨkɨn Adi Komii siyar hauugɨn numɨran sasaeyam
    sɨbgu mwrɨi namiyɨm sɨmiir hɨriinan.
  pol-SZ: Ja siałem, Apollos podlewał, ale to Bóg dawał duchowy wzrost.
  ztq-NT: Naa kwlolyu pni, lëë Apolos psiiw, per lëë Dios beeñ nii kwlañ pni go ni
    lëë gaa xaa beeñ kroobo.
  zai-NT: Casi ñaca naa bidxiiba', ne Apolo bizee, peru Dios bisiniisi ni.
  upv-upv: Erpe inu m̃eli dan ko morwi jelangin, ko Apolos evsi jelangin nen nir.
    Ko Atua kobbong ololi jelangin nen marmera m̃irres.
  wap-NT: Õgaru wuruꞌu paowaꞌoraz uudai, naꞌiki Apollos wuruꞌu zabiaꞌoraz uudai, mazan
    Tominkaru paꞌan wuruꞌu taaꞌoraz usoda-kinaa nii.
  mva-mva: 'Keru nemairu bokai: Ngau kangkang utano. Apolos dang iandi, ata nge Nanaranga
    ka iemaki be dilaba.'
  dwr-NT: Taani puutiyaa tokkaaddi; Aphiloosi haathaa ushsheedda; shin Xoossay puutiyaa
    dichcheedda.
  kfw-kfw: Kei'n aru kawor, Apollos in tui sou, takkha Pathian eii kaminmoongnga kaminlokchu.
  bfz-bfz: जे आँऊ तुसा री तुलना डोरूआ ते करूँ तो आँऊ ई से ए जिने तुसा रे दिलो रे वचनो
    रा बीज बाई राखेया और अपुल्लोसे से सिंजेया। पर परमेशर ईए जिने से बढ़ाया।
  cuk-09: An-inse bemarga Bab-Dummad-gaya-burba-nuedgi sunmaksad, dule ibmar-gwag
    digedyob we gusad. Apolos, an-sorba bemarga Bab-Jesús-igargi sunmaksamogad, dule
    ibmar-gwag digi ogedyob we gusmogad. Ar ibmar-gwag-odungu-daeddi we Bab Dummad
    ibmar-gwag odungued, deyobi na e-gaya-burba Bab Dummad bemargi onasgumai-imaksad.
  ben-OBCV: আমি বীজবপন করেছি, আপল্লো এতে জল দিয়েছেন, কিন্তু ঈশ্বর তা বৃদ্ধি পেতে
    সাহায্য করেছেন।
  mil-NT: Te yúhú cúù‑í dàtná ɨɨⁿ tée chìhi tatá chi dàcaháⁿ ñáhà‑í xii‑ndo tùha‑ndo
    ichi Yá Ndiǒxí. Te té Àpolós cúú‑dě dàtná ɨɨⁿ tée nàcuhñu chi tée‑áⁿ ndécú‑dě
    dánèhé ñáhá‑dě xii‑ndo tnǔhu‑gá. Te Yá Ndiǒxí cúú‑gǎ Yaá quídé sàhnu tatá ní chihi‑í‑áⁿ,
    te duha càháⁿ‑í chi dɨu‑gá quídé‑gǎ tá nìhí ndéé‑ndó ndècu‑ndo ichi‑gá.
  myu-myu: Eyju Deus kat puxim. Kat iwat puxim Deus eykug̃ xipan. Apolo, õn tak Deus
    kat pe kapikpik'ukayũ buxim. Oceju eymutaybitbin. Cristo muwẽnuwẽnap ig̃o kat
    pe kadai daidadamap puxim. Koap õn cuk adi Cristo og̃uwẽnuwẽn eywebe. Imẽnpuye
    eyetabut cekay. Cristo ekawẽn imutaybitbinap kadai abibimap puxim. G̃uyjom Apolo
    juk adi Cristo ekawẽn eymutaybitbin osunuy. Deus pit cuk eymubikay jebiõg̃buk
    a'õ kay am. Deus pe acã kadai muaypan put. Imẽnpuxim Deus acã wuymubikuy jebiõg̃buk
    a'õ kay am. Imẽnpuye yobog̃ g̃u Cristo muwẽnuwẽn'ukat, cekawẽn imutaybitbin'ukat
    tak. Deus acã yobog̃, ixe wuymubikuy jebiõg̃buk a'õ kay am puye. Cristo muwẽnuwẽn'ukat
    cekawẽn imutaybitbin'ukat co'i Deus xe. Jewejojo'i ma ip. Deus kapikaptei ideida
    soat pe kapikpik'ukat pe. Apẽn cuk adi o'jekapikpik ip iap tag̃ ideida ip cebe.
    Ade xipacat je'g̃ũm cedag̃ ma o'jekapikpik'iat pe. Warẽmtag̃ ma o'jekapikpik'iat
    pe bit yopit ma je'g̃ũm. Deus emuamuy'a buxim eyju. Uk'a iwat puxim Deus eykug̃
    xipan.
  fue-fue: Min, mi aawi, go Apollos misi diyam, amma Alla mawnini.
  amk-amk: Ne tarai toyari mano erufi na romi, yau mani weo itanang aibong, mae Apolosi
    dino sara weduara ne. Wape Allai meiri andino dohong aibong nani tifu ne.
  fai-fai: Kale be Got ami yongiw taw kale, nata ufek ufek sun kaidine, Abolas ata
    ufek ufek wok de bada, kata be Got ata tabe ufek ufek sun uyo muk didawa tababa.
  ura-NT: Canune inara que Jesocurisito coitucuerateraneein neeun. Jana Aforote caohachaain
    coitucuhichene coina que inara relaeraneein ne. Nete laen Cana Coaunera, nii aina
    cuaain chabana nitajenaachara ichaonaa teraneein ne inara rai.
  mcd-NT: Un mato isca huaquin yosipai. Futsan tauhuaquin shuqui fanatiro. Futsari
    amaqui orotiro foaisharanon. Ascafiashocai nan rafutan shuqui foaimatiroma. Diosin
    fustitofin shuqui foaimatiroquin. Nanscarifi aquin un mato tauhuaquin Jesucristo
    icoinra huamani. Chipo Apolos Cristohuunoa mato yosini ahuun tsain man tanasharacoinon.
    Non asca huafiaino Diosin fustitofin maton nomuran mato shinansharamatiro ahuun
    tsain man tanasharacoinfafainon.
  urt-urt: Ŋam menete ŋaisep ma moto ŋoihmbwaip yip pe, Apolos ŋiche me pinip, kom
    Got kitikin ŋende ŋaisep uku gere.
  kiz-kiz: Nene napanda, Apolo akasopili masi, lakini K'yara akuzili.
  tzo-TZE: Vu'une ja' no'ox ay jts'un comel ta avo'ntonic ya'yel li sc'op Diose yu'un
    vu'un ba'yuc ay jcholboxuc. Li Apolose ja' ay yat'es ya'yel yu'un ja' ay stsatsubtasboxuc
    avo'ntonic ta stojol Dios. Pero ja' Dios ti laj yac' ch'iuc ya'yele yu'un ja'
    la sjelboxuc avo'ntonic.
  lex-lex: De la Uplerlawna kniarni ralamni de a'g ed mak kakot nohora Yesus Kristus
    lirni-tunnu pa emolmolan nekama mak kawuli-katniamni la nhyi'ini ralamni. Ne Apolsu
    ed mak kwatut miy pia emeknekama mak kal ger la ktera nhyi' de. Mere Uplerlawna
    Nmeh'a nanpena ed mak kar lia miy ihrami-ralammi pa emeknekama Namori yawuli-yatniamin
    de.
  dov-dov: Ndakabyala, alubo Apolosi wakatilila, pesi Leza nguupa kukomezya.
  rgu-rgu: Au riꞌ afada masososa emi laꞌeneuꞌ Kristus. Ria sama leoꞌ au sele-tande
    bini-kee. Boe ma Apolos mai nanori-nafada emi. Ria sama leoꞌ ria riꞌ tetee-totoli
    bini-kee fo au sele a. Tehuu Manetualain riꞌ namomori-nadadadiꞌ bini-kee ria de
    nambau-ina.
  toc-NT: aquit qui­li̠­ma̠­pek­sí̠­calh cac­cha­ná̠­nalh, y Apolos li̠ma̠­pek­sí̠­calh
    camu­nu­huí­li̠lh pero xma̠nhuá Dios hua̠nti̠ tla̠n nama̠s­tacay u̠má tachaná̠n
    nac mina­cujcán.
  som-som: Anigu waan beeray, Abolloosna wuu waraabiyey, laakiin Ilaah baa koriyey.
  mam-C: Ayetzin kye' tze'nku jun wi' awal kux awet toj tx'otx'. Ayi'n we' ẍin kux
    awante, ex ate erman Apolos a'yil ti'j. Me ate Dios ch'iysilte.
  ndj-ndj: Nenga sila mbeyu, Apolu amwayilili machi muhali, lakini Chapanga agolili
    ukali.
  mbj-NT: Ji joom ky n'aa gó bë ỹ maher'oot. Ta tym hejoom do hadoo ỹỹh. Naëng hataag
    n'aa hadoo Aporos. Tii d' ãã badoo né paawä, dooh ãã tado bä joom hawäng do hanoo
    doo. P'op Hagä Do ta ti hanoo.
  lat-VUC: 'Ego plantavi, Apollo rigavit: sed Deus incrementum dedit.'
  ngp-ngp: Miye nahandaga mbeyu, Apolo niyo omela mazi, mna Mnungu niye avitendile
    vikule.
  enq-2: Nambame ee wai dupa pokateopa, Apolosame dupa endaki maiyoo isia. Dopaka
    doko, Goteme ee wai dupa andasia.
  eng-ASVBT: I planted, Apollos watered; but God gave the increase.
  mna-mna: Nio ta aŋpaaza kini. Mi Apolos, ni mataana pa, mi ipun ro pa. Mi Anutu
    ta ikam ma kini ise.
  myw-myw: Mamagina youpeis bo asop yey, Apolos mo ikokew soup ivvmoum; Yowbad gog
    ivag kan igaw bisap.
  sby-sby: Ame ndalabyala mbuto isho nshaletilila menshi Apolo, nsombi Lesa ewalashikulisha.
  sll-sll: Na homa ha maing di tibi ol ni tegere pinio, te yal Apolos nimni monana
    dire ha tau nir si ni tongure pinio, te God kene ol ni tere sigare kul ni tongure
    u wai onua.
  yaq-NT: Inepo che'a bat, Krijtota nok lutu'uriawata ne emou teuwaaka, enchim a'
    majtak. Chukula intok ju'u Apooloj teame emou yepsaka, watek enchim majtaka, junae
    utte'ata emot autuak. Taa ju'u Lios juna'a, ju'u enchim a' sualeka enchim aet
    ju'uneene' betchi'bo enchim aet aniakame.
  uro-uro: Aingo di sa ngua qutnanokt ama tmäs näkt ma Apolos ka rhor täm ngät sokt
    di ma Ngämuqa qa von ngät ta ama irhirqi.
  ita-1885: Io ho piantato, Apollo ha adacquato, ma Iddio ha fatto crescere.
  muy-muy: 'Magray tʉwi geli ti akaɗa ge mis ya tagray tʉwi e dini bu ni : nu nàjav
    zlam, Apolos ti ni àcəhi yam. Ay ti àɗək zlam gani nani ti Melefit.'
  kqc-kqc: Na yaku yoyava varigamaka, ma Apollos yaku koru magamo, idu Sei yaku mina
    yoyava moi meto bosi tora riyo.
  tav-tav: Nemoona Jesu ye quetire mʉjaare yʉ cabuio jʉgowʉ. Jesucristo ye quetire
    mʉjaare buio jʉgoʉ jĩcaʉ cʉ caoterore bairo mʉjaare yʉ cápʉ́. Yʉ bero Apolo mʉjaare
    cabuionemoñupi Jesu ye quetire. Cʉ maca oteriquere to jiniqueticõato ĩi oco piori
    majocʉre bairona mʉjaare cájupi. Dio maca tiere to cabʉcʉaro cájupi. To bairo
    ácʉ cʉ̃re mʉja caapi nʉcʉbʉgonemoro cájupi Dio.
