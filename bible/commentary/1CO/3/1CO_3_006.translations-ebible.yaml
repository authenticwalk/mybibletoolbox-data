  pan-pan: ਮੈਂ ਤਾਂ ਬੂਟਾ ਲਾਇਆ ਅਤੇ ਅੱਪੁਲੋਸ ਨੇ ਸਿੰਜਿਆ ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਵਧਾਇਆ।
  gvc-gvc: Noaa buheare buheina wesepʉ dahraina yoaro sehe jira mari piti dahre buhechʉ.
