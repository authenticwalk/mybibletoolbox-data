    kawa ɗo sə pəkan a'am anà zahav sə way a ma casl ata awan. Əna sa har anan zahav
    sə way ata nà, zek a Mbərom awan.
  ape-B: Yek yau chulkwipich kakwich yalik ali Apolos nechuh abal umu kobi alich.
    Wakuli God atunu nenekech chatoglu.
  grc-F35: Ἐγὼ ἐφύτευσα, Ἀπολλὼς ἐπότισεν, ἀλλ᾿ ὁ Θεὸς ηὔξανεν.
  cav-NT: Ique micuana Yusuja quisarati cuejatibune juhuaque, teeju uhuauhua puji
