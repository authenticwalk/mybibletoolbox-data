  hoy-hoy: ना हचदीन, अपुल्लोस सिचुसदुन, लेकीन परमेश्वर वाळुसदुन.
  amo-amo: Meng wa bilisu, Apolos tizza nmyen ku, nan nya nani Kutelleari nati inin
