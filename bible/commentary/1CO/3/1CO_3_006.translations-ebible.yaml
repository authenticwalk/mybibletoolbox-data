  bch-bch: Gau naearum abei ipuapua, ga Apolos ititi ngan eau. Be Deo ipatub ga idae.
  cco-NT: Co̱ꞌ jnea˜ lafaꞌ cajngáˋa co̱o̱ˋ mɨjú̱ˋ, jo̱guɨ i̱ Apolos do lafaꞌ caguieiñꞌˊ
