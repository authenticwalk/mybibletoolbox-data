  tbf-tbf: Eou o nga tsuorkie mi pei, ma e Apolo a nga vomuta, eiekesen e Raban a
    nga tsana va ta to leong.
  uig-CYR: Мән тиктим, Аполлос суғарди; амма өстүргүчи болса Худадур.
  ikw-NT: Mawa kpasịri mkpụru, Apọlosi wụsi a mini. Kọvu Chiokike mernu mkpụru wam
