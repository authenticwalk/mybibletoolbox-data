  ory-ory: ମୁଁ ରୋପଣ କରିଅଛି, ଆପଲ୍ଲ ଜଳ ସେଚନ କରିଅଛନ୍ତି, କିନ୍ତୁ ଈଶ୍ବର ବୃଦ୍ଧି ସାଧନ କରିଅଛନ୍ତି।
  bzj-bzj: Ai mi plaant di seed eena unu haat ahn Apolos waata it, bot Gaad da di
    Wan weh mek di plaant groa.
  chk-chk: Ngang üa fotuki ekewe pwükil, Apolos a atütüür, nge Kot a amäriiretä.
  ssd-ssd: Ye piro ta nyamagaŋ tumunu ŋguken le Apolos nu agaŋ tumunu ta kule tuna
