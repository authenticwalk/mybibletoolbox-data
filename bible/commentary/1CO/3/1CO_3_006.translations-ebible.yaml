  awb-awb: Wehukenínká ayu sotápéq uqmaréhnserah ínéga Sísa néhweh teiátáuge. Mó anínká
    wání sotápéq tuinkeheéna ubenah kíqmaréhnserah Ápóroga inehe íwáhnoruraire. Manikánka
    sotápéqté ménsáméhnsánsábé kiro atéhnserah wega itensabé, Aiq pútare ainteq néne
    sánsá sehgíóro aitáráire.
  gdn-gdn: Nau momai upuwani ade apunu Aporosi e nau ewaneya bauwena kokora ki awana
    sipiyawa ko Mamanuga God e kasiyarai pokaiya ka kokora ki rabineya bani wenatagubu
    mibai kipu.
  nko-NT: Mɩ́lódu, Apolo lɔ́wʋlɩ́ mʋ́ ntsu, támɛ Bulu lɛ́ha mʋ́ ɩlɛdan.
  bsn-NT: Yʉ, mʉare Cristo ocare gotimasiosʉocajʉ. Yʉ gotimasioro bero, bʉtobʉsa mʉare
    gotimasiorẽmoñumi Apolos. To bajiro yʉa yisere ejarẽmoami, Dios “Bʉtobʉsa Cristore
    ajitirʉ̃nʉato” yigʉ.
  pib-NT: Gita gitaklewata. Gapolo giyogata. Ga wa Goyakalu tseruwnakaklu.
  wiv-wiv: Hau ta vazohia na vinaroka haninga. A Apolos ia e vala naru vona. Palaka
    na Paraha ia e katia haninga kini galulu.
  reg-reg: Anye nayambile, Apolo natako amanji, nawe Nyamuanga nakusha.
  mlh-mlh: Nonji koruŋ saribe Apolosji obu roru wareru oo koŋgayayoŋ, Anutuji kesueko
    touŋmoriri fukeya.
  gof-ENT: ታ ቶካስ፤ ኣጲሎሲ ሃ ኡሺስ፥ ሺን ዲቼይ ፆሳ።
  aau-aau: Hakwe ayay-yok me saro, Apolos hiykwe hu nak-anio ows non-say, sawk ayay-yok
    somokwe mo God hiykiaw mon ie.
  tvk-tvk: Ngan ak nggoni ngan xa natemei tengan nalih utiei te neketen e meulien
    namim. E Apolos xa temei tetutou ni nou, xi texoni moletin xa tekas tutut vatiei
    ak ni oei. E Hi kestang iaxa mikila vapol ni neketen namim vameul mei vahe eilep.
  prf-NT: Sikán en nagmula, ti Apolos en nagdilig, peru en Diyos en nagpatubu sakay
    nagpalagu.
  auy-auy: Kísaufaꞌo ánáuntumbo ontembá Fasiꞌaénkón-aai simátimewanana námáimo úmaimo
    fiyútúwáantemba Ápórosi miyáumai túwaꞌnai úwana Maníkómó ánáuntumbo óraaꞌo uwátínkáíntemba
    wemá imáyáa timúwaꞌa wenáái tirumpimbá taꞌótokaawe.
  tbg-tbg: Te Poruka kuvu utuqi vuraro Apolosiva namari qihiaraqi vivaro Kotivama
    vi kuvura vara qampiqa kairave.
  hub-NT: Wika árak aratia numamtuk Yuusa chichamen atumin ujakuitjarme. Wii turamunam
    entsa jukir árak ukattaiya numamtuk Apolos atumin Yuusa chichamen ataksha ujatmakuitrume.
    Yuusaiti ashi arakan tsapatmauka. Tumau asa wini nekaspapita tiarti, tusa Yuus
    yamaram pujutan suramsauwaitrume.
  hmo-hmo: Lau ese uhe lau hadoa. Apolo ese ranu dekenai ia dairia. To Dirava ese
    unai hadoa gauna ia hatubua.
  big-big: Keya yombanuwiligu ngeragi ngeriyi pilik ne Anotogi ngagora kozak kaiya,
    pulaga watabi ngeriya piyengki yombanuwiligu kalika kaimeli pilik Apologo Anotogi
    yawera weiya logo mizi kuna kapura wok mabiyeng Anotogo ngago pugura yemane sibene
    kelemi.
  gux-G: N ŋuundi, ke Apolɔsi jɔgni, ama u tienu n cedi ke li pa.
  cnl-NT: '''É̱e̱² ''e³ te³ ca²³jméen²³ jmo² hua² jné². ''É̱e̱² ''e³ te³ ca²³''uu²³
    jmɨɨ³ hua² Apolos. ''E³ quie''²³ Dios hua² ''i³ jmee²³ ''e³ sɨ³cua̱a̱n²³.'
  zar-NT: Dxin bentuʼ lu icja ládxiʼdoʼoliʼ naca ca dxin run nu raza ruzóa. Nedaʼ
    guzaʼ xisedoʼ, ateʼ Apolos guluʼë nisa, pero Dios benëʼ ga gulén, en guzxö́n xisedoʼ
    naʼ nadúz icja ládxiʼdoʼoliʼ.
  kde-kde: Nangu napandile dimbeyu, na Apolo nkumwadilangila medi, henga Nnungu nni
    aditendîle dimele na kukulumuka.
  ata-ata: Eni sou atotounu ovu ngiaxu xe Apolosi sou unixiꞌu lexasou ia Latauasi
    anu uꞌoxonu uleme.
  qvw-NT: Ya'am talpulá; Apolosmi chächupäla. Ñatac quiquin Tayta Diosmi wiñaycachïcá.
  nfa-nfa: Jaꞌa ka dhu uru tèka lole dènge miu lula-nèti Kristus. Èèna nuka sèmi jaꞌa
    ka dhu sèle hini. Hèia Apolos mai ajꞌa-nori miu. Èèna nuka sèmi nèngu ka dhu bui-tatee
    hini dhu jaꞌa sèle kore sèra. Te ngaa Ama Lamatua ka dhu tao hini sèra muri jꞌajꞌi
    kapai aae.
  tnp-tnp: Təhmen əmə məmə iəu iəmərfei nɨkɨtɨ nati, kəni Apolos in təueiu e nəhu,
    mətəu Uhgɨn əmə tatol tateviə.
  urd-urd: मैंने दरख़्त लगाया और अपुल्लोस ने पानी दिया मगर बढ़ाया ख़ुदा ने।
  hot-hot: Yahavatho yaŋvêk ma Apolo hathak hêv ŋaŋ ma Wapômbêŋ da hadum ba yaŋvêk
    êŋ halumbak.
  mqj-NT: Morong tananan, kao mantanan anna Apolos ullompoii, sapo Puang Allata'alla
    umpatuoi.
  rus-SYN: Я насадил, Аполлос поливал, но возрастил Бог;
  mbh-mbh: ranga ve ako tho panongpol tel thomu nge a God ile riong, lamako Apolos
    i es me ma i paengeng lomu lemioong nge a Krais. Thomu o ranga ve ini ometa ako
    tho es tel nge lale, ma tho o aning nge, lamako Apolos i es me ma i theal i, aveto
    God ienga i pametaplo i.
  bdd-bdd: Taugu ꞌigu paihowa todauna tuwa, ma Apolosa toꞌitayahi. Ma Yehoba hesi
    ꞌiboimo ꞌina waiwaiyega ꞌeꞌahai ꞌiyada.
  cbt-NTPO: Ni'co'. Iminpatëra, a'naso' sha'tërin. Ina quëran a'nanta' pacarapiton,
    i'shaquë oporapitërin noya papotacaso marë'. Nipirinhuë', Yosëriíchin apapotërin.
    Inapochachin carinquëma'ton a'chintëranquëma'. Ina quëran Aporosënta' a'chintantarinquëma'.
    A'chintopirainquëmahuë', Yosëso' anoyacancantërinquëma'.
  srn-NT: Mi prani a siri, Apolos nati a gron, ma na Gado meki a sani gro.
  cta-NT: Ñiꞌya̱ laca sca ñati̱ nu cataa sca siꞌyu, loꞌo liꞌ chaca laca nu suꞌba hitya
    su̱u̱ na cuiñii biꞌ, juaꞌa̱ laca cuare loꞌo ma̱; naꞌ laca̱ nu ya̱a̱ ndachaꞌ naꞌ
    chaꞌ biꞌ jiꞌi̱ ma̱ su clyo, loꞌo tiyaꞌ la liꞌ ñaa Apolos nda la chaꞌ biꞌ loꞌo
    ma̱. Pana sca ti ycuiꞌ Ndyosi laca nu nduꞌni chaꞌ tyanu tsoꞌo chaꞌ biꞌ neꞌ cresiya
    jiꞌi̱ ma̱;
  bqc-SIM: Ma pↄtↄ̃̀, Apoloo ikàwà, ↄ̃ Lua tò à gbã̀.
  tcz-CHONGTHU: Keiman nalungsung uva muchi katulut ahin, Apollos chun atwi achap
    a chule Pathen chu akhansah a pang ahibouve.
  mar-mar: मी बी लावले, अपुल्लोसाने त्यास पाणी घातले, पण देवाने त्याची वाढ केली.
  snp-snp: Etito namo olu kifoneto, Apolosikafo nonami olaifa, ido Gotikafoko kulawa
    olu oloto piyaiye.
  isl-isl: Mitt verk var að sá fræinu, orði Guðs, í hjörtu ykkar og verk Apollóss
    var að vökva það en það var Guð, en ekki við, sem lét það vaxa.
  spy-NT: Kyaachaan ꞉anii kēbuswoontēēt, kōōbisēē ꞉Ābōōlō bēēko nto ꞉nyēē kiyey kubiit
    ku Yēyiin.
  xnn-xnn: Maidiligak isnan men-esek is mola tay sak-en nan nangibaga isnan pinatiyo.
    Et maidilig si Apolos isnan mensibog tay siya nan nangtapi isnan pammatiyo tapno
    am-amed pomigsa. Ngem si Apo Dios nan tet-ewa ay mangsiken ken dakayo tapno pomigpigpigsa
    nan pammatiyo.
  mwe-mwe: Nne nashinkupanda mmbeju, a Apolo gubhajitilile mashi, ikabheje bhameshiye
    mmbeju a Nnungu.
  tte-tte: Yau yagu paisowa Yeisu wasana yakumai katemiu mena na Apolosa ana paisowa
    suwe-kalatan bwaimwa kami kabiyakaiwe na Yaubada iya ana kaiwe mena wakin.
  tcs-tcs: Ai bin plante ol sid, Apolos i bin wete dem sid, bat God i bin meke dem
    sid gro kam po plant.
  hlt-THB: Kai ing saw nyng, Apollo ing tui syp hy, cehlai ak tai sakkung taw Khawsa
    ni.
  soq-soq: Ne gagalo babawa mampe waeuwanteapa. E ipa God iraiwa wainilana. Ne lawuru
    naumba andinee, sa ipa ne bauta manlawo winene God gagalowa dialedine ekelesia
    uwaanten. Ita Apolos wanawo wisene irai butasadie, sa ipa God waeuwa isiwa waeuwaleidie.
    Tane God lawuru naumba sa dewasano inilene debamalen, mai Apolos ne nata, dia.
  qub-qub: Muruta muroj runa murushannömi gamcunata willapashcä Jesucristuta chasquicunayquipaj.
    Apolosnami juc runa murushanta pargojnöpis Jesucristupa willacuyninta mastana
    tantiyachishurayqui. Murushanchïta wiñachimushannöpis Tayta Diosninchïmi gamcunata
    sumaj tantiyachishurayqui Jesucristuman yäracunayquipaj.
  att-att: Á meyárik kami sù ira nga pattarabakuan nayù makáddabbun, ta sikán yù kun
    na doban na nga umay mammulá ta bukal, á si Apolo yù kun na doban na nga umay
    massikkuk ta danum. Ngam si Namarò yù mamarakal sù inimulá mi.
  bki-bki: Ea tivelinio na im̃auano nei, kiniou naruei napano nemebija kurukuti, a
    Apolos naruei napano naio se toti nene, mia Atua ga napano mila burupati binimei
    toru bar m̃arati.
  bqp-bqp: Ma pↄ́ tↄ̃̀, Apolo í kànɛ, akũ Luda tò à gbã̀.
  mcp-mcp: Mɛɛ mə á bɛ̧ mpəg, Apolos zə myɛɛg mə́júwó. Njɨ Zɛmbî wə́ nyə a sá nə́
    mpəg í kɔ̧́g.
  hat-hat: Mwen plante, Apolòs wouze, men se Bondye ki fè plant lan pouse.
  npl-NT: Ne Pablo onitook, Apolos okaateki, pero Dios, Ye akin okiskalti.
  bgg-bgg: Gu iriie wey, Apholos è misieng shii khoh phi, jishii misieng sieng yi
    pha ji ne Hamangkhung-aphuii ro.
  eng-TCENT: I planted, Apollos watered, but God gave the growth.
  eng-BSB: I planted the seed and Apollos watered it, but God made it grow.
  cpu-NT: Tema naaka joshiyakaaventayeetake itzimi pankitaintsiri. Iriima Apolos iri
    joshiyakaaventayeetakeri itzimi oyaatapaakenari ithamaitakotziro nopankitakeri.
    Iriima Pava iriitakera matajaantzirori jantakitakaayetziro pankirentsi.
  san-ASM: অহং ৰোপিতৱান্ আপল্লোশ্চ নিষিক্তৱান্ ঈশ্ৱৰশ্চাৱৰ্দ্ধযৎ|
  tac-NT: Neka benírituru 'émi alué 'we a'lala ra'íchali Esukristo nila, 'lige Apóloka
    aminabi benírale Esukristo nila ra'íchali, nobi pe Onorúgame 'sile a'walí 'yaa
    napurigá 'emi 'la oyéramala Esukristo.
  eng-WEBPB: I planted. Apollos watered. But God gave the increase.
  gfk-H: Iau ga saso ma Apolos ga kapkapal. Senbia Kalou ga hakuburuan.
  viv-viv: WaꞋita, yama faisewa vaita faha amine. Iya otova aseꞋasemiya gafahana,
    bana Afolosi yana kivetuvetunu againe faha giꞋitaꞋitaveꞋavina tu bana Yaubada
    anakaibe aꞋa gikivetubugina.
  yao-yao: Une napandile mbeju ni che Apolo ŵajitilile meesi nambo Akunnungu ni uŵajimelesye.
  tgp-tgp: Enau na lavo, Apollos mo tau na wai, pani God natu, mo vaia mo ulua.
  auc-NT: Tömëmö minte baï cædinque botö mä apæ̈nebo ate mïnitö tæcæ ëñëmïnitapa.
    Apodo guiquënë, Cöñe bate pæcæ̈impa, ante æpæ̈ gao caadäni baï cædinque mïnitö
    ïmïnite godömenque nanguï odömonte apæ̈necä ëñëmïnitapa. Incæte mönatö apæ̈nemöna
    beyænque ædö cæte tä bocate baï pæwocaquïmïnii. Wængonguï adocanque në apæ̈necä
    beyænque mïnitö tä bocate baï pæwocate ëwocamïnipa.
  kbc-NT: Ǥodiciagi niɡ̶inoa nawodaɡ̶anadi. Ee beɡ̶ejanaɡ̶a, Apolo baɡ̶a ilege, pida
    Aneotedoɡ̶oji baɡ̶a niɡ̶iniaa eote me ili ɡ̶otanigijedi.
  bmh-bmh: Amegai izan ee ug wemin, Apolos nug ulis ee ug gumaneun, bo, Uwait nug
    ee ug go gusig morona, walu zuaneu.
  ctu-BL: Joñon tsac cha'le pac'. Apolos tsi' mulu. Dios tsi' yʌc'ʌ ti colel.
  meq-meq: Neŋ na, na zəv. Apolos neŋgeye a mbəɗay yam. Ane tuk na, ndo məgəle ha
    na, bo i Mbəlom eye ŋgway.
  noa-H: Mag Jesús hiek jaau nʌmʌn, muata nacha sĩi k'ajap nemjĩir chaar jĩir nʌmjö
    jĩirbajieb. Magbaawai Apoloou jũrr hag hee dö choobarmjö hajim, höbërmk'ĩir. Mamʌ
    mag nemjĩir chaarjö höbërwia pãar hee haaidʌtarrjã hich Hẽwandamauta haaidʌpijim,
    hich hiek haawai.
  alp-NT: Kena Alla Eni makerike, au lepae Yesuse Kristuse Eni lepataru saka tamata
    maka andinu, iatnane kena eni ndinure. Apolose iatetuke imi saka tamata rebe irana
    kwele kena isoba ndinu mere. Po Alla ruaI pine Ikbasae lalemi saka Iono tnanela
    kena ndinure kusure.
  san-VEL: aha.m ropitavaan aapallo"sca ni.siktavaan ii"svara"scaavarddhayat|
  kbq-kbq: Nagra avimaza asogeno, Apolosi'a ti ami'ne. Hianagi Anumzamoke azeri nena
    nehie.
  kbh-kbh: Ats̈na, mo nda jajañe jénaye cuafjuatbontsacá, ts̈ëngaftangbeñe sënjanbojats̈é
    chë trabajo, Bëngbe Bëtsabe soyëngama jábuayenama; y Apolos, mo nda chë jajañe
    matënguiñe béjaye cuaftsebues̈cjnacá, enjantrabája cach ats̈e sënjanbojats̈é chiñe;
    pero Bëngbe Bëtsá, nts̈amo matatémënga chauájuama endbetsamcá, tojama banga ts̈ëngaftanguents̈e
    Jesucrístbeñe chamotsos̈buáchema.
  ron-LSB: Eu am sădit. Apolo a udat. Dar Dumnezeu a dat creșterea.
  pon-pon: Nai me padukedier, a Apoloj me kalamu ir adar, a Kot me kotin kaparadar.
    wiaw.
  nhe-BL: Quema na nimechilhui itlajtol Toteco, nijchijqui queja se tlen quitojqui
    se xinachtli, huan itequi Apolos elqui queja se tlen quiatequi, pero elqui Toteco
    tlen quichijqui nopa xinachtli ma moscalti.
  sps-sps: Kainon to tsonyo na isen a mes to te tanik a binun ten Gov fapoopoan namami,
    ana nyo na vaamuan nana mes to te favaanan iny Vurungan Rof nane Krais naa tsumi,
    sa faarei non a mes te reev fua koman tan tanun, ai Apolos fagovet pis naa to
    tana binun ten Gov fapoopoan namami sa fafaatsuts fatsiainy pis mami yan fifaatsuts
    ten Krais, an tana sanaan te koman fi maromi Gov ma kaa mi, sa faarei non a mes
    te tsiiun fua na aurom, Gov tsun na isen to ayei te kat non a binun to ma taan
    faarof ya, faarei non puputaa, ana nuaf, ana ruat to te kat non fua to ma gian
    faarof ya koman tanun.
  wnc-wnc: Puya aminu tapatuta nanam zak yapuke kuwawan ngana sopa dua tawan kake
    notna tapatuta apuke yangga tukngwambik. Siwan Anututa pasiwan enake buya aakaing.
    Ina unzakan tupanu nata ginde kuke Anutue wam danindamukum. Danindamuke gin dapmake
    kuwawa Apolosda apuke gin danindamukut.
  bus-bus: Ma pↄ́ tↄ̃̀, Apolo í kànɛ, ben Ludaa tò à gbã̀.
  gub-BL: Amo teko uzapo ko. Amo ae teko utym ma'eà'yz. Ni amo teko numuezuz kar kwaw
    itym pyrer wà. Tupàn umuezuz kar a'e. Nezewegatete ure no. Ihe ràgypy amume'u
    Tupàn ze'eg peme. Aiko ko iapo har ài ihe. A'e re Apor umume'u wi peme a'e no.
    Ma'e tymar ài hekon a'e. Ma'enugar wiko pezar romo a'e. Ihe naiko kwaw pezar romo
    ihe. Apor nuiko kwaw pezar romo a'e. Tupàn pezar romo hekon a'e, ta'e a'e zutyka'i
    pepyro tatahu wi a'e xe, ta'e a'e zutyka'i pemuigo kar putar uzepyr tuweharupi
    a'e nehe xe.
  imo-imo: Nani kiyendo ungu mane tirumu, kere imbore mele panjiru wali enoni ipuki
    tiringi. Altopa Apolosini eno ungu nimbe tirimu aku ulumupe kere imboma akopili
    nimbe no mele tirimu. Nalo eno akoko awili leko Gotenga imboma moromelemunga pulu
    aku Gote yu.
  boj-boj: E wauq di iŋgi yagonam Apolos a iŋgiq di ya atej. Ariya Qotei a segi na
    iŋgi boletej.
  eng-DRA: I have planted, Apollo watered, but God gave the increase.
  knf-knf: Nji dŧepiiŋ bko, Apoloŧ kë atulan ba, kë Naşibaţi aşaaŋ anaţan ba.
  san-KHM: អហំ រោបិតវាន៑ អាបល្លោឝ្ច និឞិក្តវាន៑ ឦឝ្វរឝ្ចាវទ៌្ធយត៑។
  arn-NT: Iñche ta kiñe nganlu reke, fey Apolu ta wütrukolu reke, welu Ngünechen may
    ta elukefi ñi tremael reke ti ngankeelchi fün ketran.
  zas-NT: Yaguieꞌch ree guial naj na̱j ziꞌc bén rxübin abiꞌ Apolos na̱j bén rguiil,
    per por Dios cayagbeedi mazri xtiidxaman ziꞌc rusniꞌsaman tijb cwaandoo.
  ken-NT: Mpɨ ɛrɨ́tí mbwɔ́t amɛm batɨ yɛka, Apólos amíákátí manyiɛp arɛ́. Kɛ
    Mandɛm kɛ̌ ákʉ̀ mbwɔ́t ángó.
