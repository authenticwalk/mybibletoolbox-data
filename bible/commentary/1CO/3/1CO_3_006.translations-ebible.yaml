  san-TEL: అహం రోపితవాన్ ఆపల్లోశ్చ నిషిక్తవాన్ ఈశ్వరశ్చావర్ద్ధయత్|
  ben-IRV: আমি রোপণ করলাম, আপল্লো জল দিলেন, কিন্তু ঈশ্বর বৃদ্ধি দিতে থাকলেন।
  ntu-ntu: Mz nzwz-krgr lc, apux ncblo kc tqpe rtq kc tqngi natq Gct mz nabzmu. X
