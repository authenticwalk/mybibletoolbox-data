    mʉsare to yare masi namochʉ yoahre.
  sbk-sbk: Ane natolile, u Apolo aponyizye amenze, ila Ongolobhe akuzizye.
  mya-JVB: ငါ သည်စိုက်ပျိုး သောသူဖြစ်၏။ အာပေါလု သည် ရေလောင်း သော သူဖြစ်၏။ အပင်ကိုကြီးပွား
    စေသော သူ ကား ၊ ဘုရားသခင် ပေတည်း။
  kgf-kgf: Ni héihimic wamba Apolo imi weric héwiŋ ai meyec. Waŋu Anutunéŋ meyandi
