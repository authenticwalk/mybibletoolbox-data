    biyain en wodarimbat det gadin. Bat minbala nomo bin meigim det gudnyus wek langa
    yumob laif. God bin meigim det gudnyus wek langa yumob laif.
  mee-mee: Miau kaka basema ura ae Nutu. Iau ae Pol ka tota nga ura laeala ka pangamologangaume,
