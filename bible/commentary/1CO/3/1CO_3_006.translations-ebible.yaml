  poi-NT: Ɨch anñip tu̱m pac. Jém Apolos imujpa. Pero Dios icmɨja̱p jém planta.
  wuv-wuv: Yau na faroaa fei lau. Apollos na fani ranuna ma'uaa mei Haidaa na fahabeia.
  quf-NT: Chaymi Tayta Dyusqa qamkunaman puntata kaĉhamaran yaĉhachishunayllapapaq.
