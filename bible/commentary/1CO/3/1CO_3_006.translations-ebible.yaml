  cof-NT: Witabi manca peyunni nica casale waquechunae. Junsi aman manca peyunman
    jun nibi pi aralechunae yape seque susa. Tsannasanan aman Diosisiri uwaisa carichunae.
    Junni labe Apóloberi jun tsanqueri jolajoyoe. La nulaca casaleri micariyoe. Junni
    aman Apólonan nulaca benele micarie yape fécari miilaisa. Junsi aman Diosiri nulaca
    sonba tenca suwanae nica uwaisa carinun cuwenta.
  srm-NT: Mi paandi di goon ˻biga mi fosu bi tja di buka ko konda da unu dë˼. Nöö
    hën a baka u di dë hën Apolo ko munjan di goon, ˻biga a ko lei unu soni möön fini˼.
    Ma Gadu hën mbei di buka göö a unu hati.
  qvs-NT: Ñuka Pablu murukunata tarpukshina kankunata yachachishkaykichi. Chaymanta
    wawkinchi Apoloska tarpudu murukunata yakuchakshina yachachishushkankichi. Chaymanta
    Tata Diosllami murukunata wiñachikshina rimananta entiendichishunkichi.
  zca-NT: Na mixen go, nela tu yaye'n ga', lo widi'zh che'n Dios; no Pol ngok xa'
    ngulo nits xan yaye'n re', per Dios nak Me nile' niro'b men lo che'n Dios.
  cbc-NT: Yʉa, Jesucristo yaye quetire mʉjãã yʉ quetibʉjʉ jʉ̃gowʉ, otere otejʉ̃goʉre
    bairo. To bero Apolos pʉame mʉjãã quetibʉjʉnemoñupĩ, mʉjãã camasiritietiparore
    bairo ĩ, yʉ bero otere oco pioʉre bairo. Bairo cʉ̃ caáto, Dios pʉame roque nemojãñurõ
    cʉ̃ mena mʉjãã tʉ̃goñatutuao joroque ásupi, tii otei cabʉtiwãmʉátóre bairo yua.
  qxo-NT: Juc murucog runa murucungan cuentallam gamcunata nogaga Tayta Diospa willacuyninta
    willapargö Jesucristuta chasquicuyänayquipä. Murucuyta garpag cuentanam Apolosga
    tsay alli willacuytaga maslla tantiyatsiyäshurguyqui. Tsaynö captinpis murucuynintsicta
    Diosnintsic jegarcatsimur wiñatsingannömi gamcunataga quiquin Señorllantsic tantiyaycätsiyäshunqui
    yäracuyänayquipä.
  mox-mox: Ta ema fewa ʼimia kavona vaoqa ana fewa ʼidewani, mana yaʼa Faulo Yaubada
    ena vona vewanina yaʼwadia be Afolosa vewani nana ʼitamakia, ta Yaubada givetaboya.
  kew-kew: Neme abade eta ini wai poasu pare Apolos-me ipa kasa. Goa pisipa pare Gote
    nipumi go ini maopaasa.
  dww-dww: Taugu pesi è kumana, be Apolos tauna pesi yai kutuvina, be Mamaitua yai
    gogona.
  twi-ASANTE: Meduaa aba no na Apolo guguu so nsuo nanso Onyankopɔn na ɔmaa afifideɛ
    no nyiniiɛ.
  aoj-aoj: Aeꞌ aliꞌ ewaha olemb gwaꞌaimbi, Apolos nagiꞌ nakoloꞌ embelas. Apaꞌ God
    atotona nandaꞌam mataga.
  cbv-cbv: 'Nin pah ã jʉmna caá: Pácahidih momni dée, weém jĩí yeebdíh Jesúíh doonádih
    wã jwíih naáwáp jĩ. Páant ã momat tʉ́ttimah, pácahi en daoní dée, Apolos yeebdíh
    ã jwʉ́ʉb bohénap be, chah ñi jéihyat pínah niijná. Obohjeéhtih, momnidih Diosjeh
    chíihanit, ã behana caá. Pánihat pah Diosjeh tʉ́ʉt nʉʉmát tʉ́ʉtnit, yeebdíh ã
    jéihyana caá.'
  taw-taw: Yad tap yɨŋ yɨmnek tek gɨnek, Apolos ne ñɨg mal dap tap yɨmnek anɨb ak
    sogak tek gak. God pen ne nokom gek tap jakup.
  jic-NT: Cupj Dios mozopan p'in. Dios jos gente mponecj Jesucristo po'ó. Jupj lal
    japon jupj sine mo'ó tjevyala jinwá Dios lal. Napj yom setel sine jinwá; napj
    tjum nun nt'a mwalá way p'in. Napj mwalá way tjevelé nun jis lal Jesucristo po'ó.
    Apolos yom 'üsǘ la t'yu jinwá; jupj locopyaya tjemey nun nt'a. Newa nun jis lal
    tjevele Jesucristo po'ó. Mop'in Dios la tjiji mpes p'in nujisastsja Jesucristo;
    cupj mpestsja tulucj. Tjevyala jinwá tepyala la tjiji jupj.
  zap-NT: Noo nak zegnak men ne wguu bni, le Apolos nak zegnak men ne wzoo we, per
    laa Dëdyuzh nak ne wlaa ne wroo we.
  wer-wer: Tiar ya lupöök nampök wet rëak öpöt ngëntën nampök nön yati. Pöta ök ne
    wet rëak ngönën ök niaan Apolos ënëmak ngarangk elnia. Tenip om pël ëauwaar Anutuukëër
    kaamök ëën këët yaarö.
  ipi-ipi: Nambato tomo waini yandewa-kola, matili Apolosato ee okonena ipa mawua
    atea. Nalipato piape okonelapo angu pepa-kola, Goteto piape andane wete mindi
    puato, tomo tupa mo anda yane.
  qul-NT: Noka tarpuni, Apolos unuwan karpan, Diostaj wiñachin.
  tnc-tnc: Yi'i mijare mamarĩ wãrõũ'muraᵽaki. Yibe'erõ'õ Aᵽolo i'suᵽakajaoka mijare
    wãrõrijaraᵽaki. I'suᵽaka simako'omakaja Tuᵽarã ĩ'rĩkaja imatiyaiki imarĩ, Jesúre
    yi'yurã mijare jarirũjetirã, saᵽi jia kirika mija õrĩmirĩrĩkawa'yaokaro'si jia
    mijare jeyobaarijayuka. I'suᵽaka kimamaka, mamarĩ kirika bojariroka aᵽerãte wãrõrimaja,
    sabe'erõ'õᵽi sabojawaᵽu'atarimajaoka imatiyabeyurã imarã.
  ter-NT: Kutí koe undi noâti ne emo'u Itukó'oviti koeku ngoyúhoyea xepákukenoe. Ina
    keno'óko Ápolu ingénepoke ixómoti ovo'íkoa. Itea poéhane Itukó'oviti porexôa ukóponea
    ne itukéti.
  bmr-NT: Mɨɨro uujoho basuuhi. Jaanoco Apolo maaisuuhi. Jaanoco Moocaani jusisuhi.
  fuf-fuf: Min mi tutu, Apoloosi yarni, kono ko Allaahu on mawnini.
  bhl-bhl: Yu aso num aluwbamin be diwemoliwka! Ne wanin kaimin kunum atew teleko,
    kaibelii, Abolos e teleko, ok abamin kunum emdiw kese te. Keko beli, Sunbin-Got
    e wanin musun beem wanin beelo “Dem gilala!”, angeko, angse weng be fein kese
    te.
  ons-ons: Na waet ebotkole, ŋo Apolosŋo ŋara wele ware more doku qakonge, ŋo Anutuŋo
    mosop kaki wele wakonge.
  con-NTPO: Ñajan jonqquia'caen aisheve que'inga conda Jesúsne. Apolosja a'ttaenqquia'caen
    que'inga ti'tsse atesian. Tsa'ma Chigaja osha'choma coeñaqquia'caen que'i injama'choma
    in'jaen cuintsu in'jan'faye.
  ghs-ghs: Anaio biraitake eetetani Aporo noi baa uumata. Oonihe agoago eetemi mee
    eeteta oi ape bahe Ohonga teena.
  peg-peg: ଆନ୍‌ ରୁସ୍ତାଂନା, ଆପଲ୍ଲ ଏସ୍‌ ତିର୍ତାନ୍ନା, ମତର୍‌ ଇସ୍ୱର୍‌ ବାଡାୟ୍‌ କିନାନା ।
  txu-NT: Bar ije puro djuw mex djwỳnh pyràk. Ba ne ba ije pur kre djwỳnh pyràk. Nhym
    Apôr kute ngo djwỳnh pyràk. Nhym be, Metĩndjwỳnhbê djwỳ kunĩmã rũnh jangjênh djwỳnh.
    Ba ikumrẽx ne ba ar amã Jeju'ã ajarẽ gar arỳm 'ỳr amijo akẽx ne kôt ar amijo aba.
    Nhym kam Apôr bôx ne ar amã Metĩndjwỳnh kabẽn ra:x ne arẽ gar ama. Nhym be, Metĩndjwỳnhbit
    ne ar amã ajamak bô gar arỳm amũ maro amikamẽ.
  eng-WEBU: I planted. Apollos watered. But God gave the increase.
  gnw-NT: Che rani amɨmbeu peve ñee icavi vae perovia vaerã jare taɨcue rupi Apolos
    pemborɨ picuaa cavi vaerã. Ẽrei Tumpa co jae pemɨmɨrãta pepurugüɨrovia re vae.
    Yamɨjaanga penti temitɨ. Che co jae temitɨ oñotɨ vae rami, jare Apolos co jae
    temitɨ umbɨu vae rami. Ẽrei Tumpa etei umbɨcuacuaa temitɨ.
  mux-mux: Na-ni langi-bo turundu; pe langi-bo tunjurundu koleana Apollos-ni andupa
    no mundurum; akiliinga-pe Pulu Yili-ni ‘Langima mulie topa upili.’ nirim.
  maj-NT: Xi nkúhu tsa an y'entje̱ yá tuu̱ ko̱ Apolo̱ kikuhu̱n, tu̱nga Nti̱a̱náhá
    xi kits'ín nga kisá yóo̱.
  bkq-NT: Nady ewy emyenro mawânrâ Deus itaumbyry; urâ pylâ nady ewy etâni emyenro-ro,
    waunroem kuru Deus itaumbyry âyanmo egatuimbyry wawylygue, Jesus mâinwântomoem.
    Apolo pylâ kâentâdyby ikuirim emyenro-ro; awyarâ âyanmo nâtâ; inomedâdâmo, imâem
    mâuntuhomoem. Etâni keba, ikuirim keba warâ olâ ago ieni, Deuslâ. Alâpylâ Deuslâ
    âugunimo, ize ato ara lelâ amisezedomoem.
  kue-kue: Na mokna mongo yaglko, te Apolos nigl engre boglkwa, ba God yene kongunmo
    orko ana mokna mongo boglkwa.
  cot-NT: Naatimpaqueate quejetaca manaca noquitataquero oitsoqui, naroguentitarite
    tsatacaajiaquitimpiroca Icanqueca Aapani Irioshi. Iriraqueate Aporoshi quejetacaquea
    iriguentica orencacotavaqueroca, iriguentitarite tsatacaamajajiaquempiroqueate.
    Cotanquitsiqueate apaniroqueate Aapani Irioshi itampishitacajaiaquempiqueate arimpaniji
    pintsaroventamajajianaquempariqueate.
  bnp-bnp: I manga iau a varo, e Apolos i kisi, pali a Vure kunana i ratea a hania
    i gaga, i koru rike.
  apn-NT: E pa ixprĩ hã mẽ amã war amnhĩ jarẽ ka mẽ inhma. Te wa ixpê Tĩrtũm pur kãm
    wa ixàpênh xwỳnh pyràk no mẽ kajaja te mẽ apê hpur pyràk. Na htem hpur karê nhũm
    hirã nhũm mẽ kamã ahkre ho pa. Ja pyrà nẽ na pa pre ixkumrẽx mẽ awỳr ixpa nẽ mẽ
    amã Tĩrtũm kapẽr jarẽnh o ri mẽ akôt ixpa. Te mẽ kot pur kãm ahkre ho ri pata
    pyràk. Tã nhũm Apor ixpãnhã ma mẽ awỳr pa nẽ te mẽ kot pur karêrta pyràk o mẽ
    anhĩpêx nẽ mẽ amã Tĩrtũm kapẽr o mẽ ajahkre mex o ri pa. Xà na hte pur karêr xwỳnhja
    rỳ kamã ahkre xwỳnhja tãm tanhmã mẽmo hy hto nhũm ra higrõt nẽ hprêk nẽ ô? Nà
    na htem ãm ahkre hpa nhũm arĩ hikwỹ. Nhũm Tĩrtũm tãm tanhmã hyta to nhũm higrõt
    nẽ hprêk nẽ ô. Ja pyrà nẽ na hte Tĩrtũm mẽ ho hkra nẽ tanhmã mẽ ho nhũm mẽ amnhĩ
    kaxyw hkôt hamaxpẽr tỳx nẽ hkôt amnhĩ nhĩpêx mex o pa. Nom mẽ kãm harẽnh o pa
    xwỳnhta kôt amnhĩ xunhwỳr kêt nẽ. Nẽ na hte pur karêr xwỳnh rỳ kamã ahkre xwỳnhja
    tãm tanhmã hyta to nẽ ho htĩr kêt nẽ. Tĩrtũm pix na hte tanhmã ho nhũm higrõt.
    Ja pyrà nẽ na pa hte Tĩrtũm kapẽr o mẽ ajahkre o ri mẽ akôt ixpa nom pa tanhmã
    mẽ ato ka mẽ apê Tĩrtũm kra nẽ ri apa hkêt nẽ. Tanhmã kot pa mẽ ato ka mẽ apê
    hkra? Tapxipix na kot mẽ pahto hkra kaxyw àhpumunh. Nẽ tapxipix na hte tanhmã
    mẽ pahkrã hto pu mẽ kãm hprãm xà hkôt amnhĩ nhĩpêx mex o ri papa. Nẽ pur karêr
    xwỳnh mẽ pur kãm ahkre xwỳnhja wa. Hamẽ wa àpênh mex jakamã koja hamẽ wa kot pur
    kãm àpênh pãnhã amnhĩm ujamỳnh rax nẽ. Ja pyrà nẽ kot paj mẽ ixte Tĩrtũm kapẽr
    o mẽ ajahkre ho ri mẽ akôt ixpa xwỳnhjaja nhũm Tĩrtũm nhỹrmã mẽ ixàpênh pãnhã
    mẽ inhmã amnhĩrer mex nẽ. Nẽ te mẽ ate Tĩrtũm nhõ ixkre pyràk.
  ctp-NT: Ñaꞌan tiꞌ ska nten nu kata ska loo nan, loꞌo kanꞌ xka nten nsuꞌwa tyiꞌa
    suun nan kwiñii kanꞌ, ngwañaꞌan ngiꞌni bare loꞌo wan; naꞌ lkaǎn nu yiꞌaǎn ytsaǎnꞌ
    chaꞌ kanꞌ ꞌwan kulo ndukwa la, loꞌo chunꞌ ndiꞌin la yaa Polo chaꞌ kwaꞌu la chaꞌ
    kanꞌ ꞌwan. Loꞌo ska ti Ndiose ngiꞌni Ni chaꞌ kaluu suꞌwe chaꞌ kanꞌ niꞌ kasiya
    ꞌwan.
  opm-opm: Nohe orhe atamreindin napin patin ma atamreipat oh irat gwe sakdeipti ohe
    tan mat gure mutuh oh meng oh napot napisasuhmur. Aporos ohnong ohe atamreindin
    apin patin ma atamrein sapat oh irat yah hat ha maronoh rim unuh ahaptiru mat
    orhor oh meng napot napisapatmur. Nuhut ihat be atamreipti han yotmur. Pamras
    dam matin han oh tit han Got orhorwimur.
  bvr-bvr: Minypa gun-maywapa abirri-jirrapa mu-wurra yerrcha gatni (garden) jama
    abirri-jirra aburr-workiya balaja nula. Minypa an-ngardapa a-lamajinga a-boya
    mipila mu-jirra rrapa an-nerranga mu-gornagaja a-boya, wurra Wangarr nipa nyanma
    wana mu-nenga a-workiya.
  wal-wal: Taani puutiyaa tokkaas; Aphiloosi haattaa ushshiis; shin Xoossai puutiyaa
    dichchees.
  zad-NT: Nad' nak' ka beena' goz daa wdis' xtill' Crístona' ladjlena', na' Apóloza'
    nake' ka beena' wdil, daa bli' bsedchile' le'. Per Chioza' bene' ka wyajḻe'le
    daa bli' bsedinto' le'.
  kmg-kmg: No he sarac epo, Apolo e hofâ gie bawec, â Wofuŋzi ine jambuŋkeme fârine
    fuawec.
  aso-aso: Idoꞌ naza nene ve ma mine gosohoꞌ zuhoꞌ ive maꞌmino mino Oꞌmosoꞌmi gamazi
    nene ganaꞌ lo-lingimuvoniꞌ ma neive. Idoꞌ Apoloꞌ nene mine gizebo ve mino mine
    naba ilive lo noso ohizo lepe lepe ve neꞌmino mino neniꞌ gonoloꞌ imineꞌ molo Oꞌmosoꞌmi
    gamazi masi nene ogo lo-lingimineꞌ ma neive. Laza nene gono daaꞌnivoꞌ dokusivo
    Oꞌmoso asiꞌve neꞌmo gonote nene do gihile ize-lidineꞌ ma neive.
  uli-uli: Ngang mele ifadgu faesol ire we ngo Apollos mele yema yidfi ngal chael,
    iwe ngo Deus mele ye foru bo yebe tumul fedah we.
  nin-NT: Ingga ttu ingbingbi ikiri yi, u Apolo bwa amasirr wa, Abachi du yi zzu ni
    furr.
  acu-NT: Wikia arakan arakminua nunisnak nuná eemkan Cristo chichamen etsernuyajai.
    Yumi jitachmatai aints árak araamu kajingkai tusa, yumijai ukatua nunisang Apolos
    Yuse chichamen kajinmakiarai tusa atumniaka nuitamramiarume. Antsu arakan tsapamtiknua
    nunisang ni chichamen atumin nintimtikramratnuka Yusketai.
  cak-WNT: Riyin xintic ri ruch'abel ri Dios pa tak iwánima. Ri kach'alal Apolos xuben
    chi achi'el xuyi'aj ri ch'abel ri' ruma xsamej chicojol. Pero ya ri Dios ri xbano
    chi xq'uiy pa tak ic'aslen.
  ebk-ebk: Maepachongak as nan nangetanum as fokel, hi Apolos nan nangsifug, ngem
    hi Apo Dios nan nangsikun.
  spa-PDDPT: Yo planté, Apolos regó, pero Dios produjo el crecimiento.
  ruf-ruf: Nene nihanda imbeghu, Apolo kaimwaghila ghamatsi, lekeni Imulungu iyo yaitendile
    ikule.
  gun-gun: Xee ma anhotỹ ha'yĩgue, ha'e gui Apolo ju omoakỹ. Ha'e rã imbo'yvatea ma
    Nhanderuete ae.
  agu-BL: Na yi in wetz ni'cu'n chi ink awal tetz yi ij, yi i'tz yi yol Kataj. Ma
    Apolos ni'cu'n chi i'-k k'a'janl tetz. Poro Ryos na ch'uysan yi ujul. Nin yi ujul
    i'tz yi e'u' cyeru'.
  isn-isn: Unene aentemee, u Apolo wikihila imazi, kuile Itunda ukukulisa.
  eng-PEV: '@see-verse:1CO.003.005'
  ilo-ULB: Nagmulaak, sinibugan ni Apollos, ngem inted ti Dios iti panagdakkel.
  pir-NT: Quehnoañe buheyere buheyequina wesepʉ dahrayequina yero saha ijire, mari
    queoye mehna buhegʉ̃. Wese upʉro tiquiro ote mʉhtariro saha yʉhʉ gʉ̃hʉ mʉsare
    buhe mʉhtaʉ. Sa yero apequiro wesere tiquiro cure nʉnʉ tãno saha Apolo pehe yʉhʉ
    bato mʉsare buhe nʉnʉ tãri. Ʉsã sa buhepegʉ̃ta wese cjẽ oteyere bʉcʉa nemogʉ̃
    tiquiro yeriro saha Cohãcjʉ̃ pehe mʉsare tiquiro yere masi nemogʉ̃ yeri.
  anv-NT: Utɔɔ́ bina, úlú nnó, me mpɛ mbwɛ́, Apolos agbɛ manaá wyɛ. Yɛ́mbɔ Ɛsɔwɔ
    apyɛ mbwɛ́ yimbɔ awɛné.
  sab-NT: Cha jo Chube gerua dbe ngeru baske, Apolos jo cha nate geru amaña trage
    ba ole ene geru sugedu ma no bage, agwa Chube ba ulita ta blitu gerudi, Chube
    ba ta gbu ene geru sugedu trate ulita bage. E salengwli cha chude tku kare, Apolos
    chi dreunnga chude giti kare, agwa Chube chude ulita gbu tige kare.
  tmd-tmd: God nɨ yadmɨn, mögörɨb ñɨŋ aku höd ap iña rag wön yuma. God Apolos nugwo
    yadmɨn, nuŋ mai du röbö un pön hön, ap iñ yum aku höröŋa. Makwam God nuŋwör rɨmɨn
    wölöŋa.
  acr-NNT: E riꞌin xintzijoj ri Utzilaj Tzij che alaq pachaꞌ kuꞌan juna awanel; y
    ri Apolos xutoꞌ alaq chaꞌ katikiꞌ alaq chi utz chwach ri Dios pachaꞌ kuꞌan juna
    aj tikoꞌn echiriꞌ kuꞌan jaꞌanik. Pero ri kꞌiyibꞌal alaq, e ri Dios xyaꞌwik.
  kpg-kpg: Au e haga nonnono agu lii laagau, gei Apollos e haga magalillili nia maa
    gi nia wai, ma go God dela e haga tomo aga nia laagau.
  taj-taj: ङाइ चा सूजी, ओच्‍छे अपोल्‍लोससे क्‍युइ युजी। तर थेदा परमेश्‍वरसेन ल्‍हेना
    लजी।
  avt-avt: Hi hinɨn han hewepyapɨr hɨm yaaim me God har ke mɨtɨk kamɨr rais yehes
    mau ni. Maain Apolos kan kisɨsa ketpi hɨm meiyam me God. Menmen hɨrak kɨrɨakem
    hɨram mar ke mɨtɨk hɨrak keit tɨpar keiyɨm ken kewenem kempep. Mar im God hɨrak
    kenipem mewo, te hɨrak kɨkaap hɨm mɨrak men mekre han ki.
  cbk-cbk: El trabajo di mio como si fuera ya sembra yo similla, cay ya predica ya
    yo una el Buen Noticia con ustedes. Y el trabajo tamen di Apolo como ya rega el
    siembra, cay despues ya enseña le con ustedes. Pero Dios lang amo el quien ta
    causa el cricida del siembra, que quiere decir el omento del di ustedes fe.
  uig-ARA: مەن تىكتىم، ئاپوللوس سۇغاردى؛ ئەمما ئۆستۈرگۈچى بولسا خۇدادۇر.
  tuf-tuf: Aját ba quin Sir chihtá récaji ehcujacro. Aját ehcujác yahncút Apolosat
    acsar síw̃jacro. Isat yajaquey cacminát yajquír eyta yajacro. Cacm istiyát ira
    ricaro. Ey yahncút istiyát rih chácaro. Uwat eyta yajc cuar ira rijaquey Sir imát
    yehn ayro. Eytaan wan aját cat Apolosat cat siw̃ic cuar, Sir ima chihtá cuitar
    baatán ey chihtá cájacro.
  abx-abx: Pariho si uma, ako hamok i magparatanom ngan si Apolo may i magparabunyag,
    pero i Diyos i magpatubo' sito.
  mco-NT: Ɨɨch jayɨjp'aty miich ajcxy tɨ nyaj'ixpɨcyɨch, e Apolos jac'axam. Jadu'n
    miich ajcxy nipaady nej tüg moc cam huɨdibɨ ɨɨch tɨ nnïpy, e Apolos jac'axam tɨ
    pɨdägy nɨɨ. Per Dios tɨ yajyeegy je moc.
  cpb-NT: Tema naaka noshiyakari pankiwaitatsineme. Iriima Apolos roshiyakari oyaatapaakenaneme
    rithamaitakotero nompankiterime. Iriima Pawa iriitakeme antakitakaironeme pankirentsi.
  aon-aon: Eik yau shurkwip-igun worigun yarig aria Apolos nakrupesh abar um mare
    ta yarish. Aria Iruhin atun nenekesh shatogur.
  hus-NT-2005: Nanáꞌ tu tʼiltsitsik an ti tsubaxtaláb jelt xan ti jun i óm in tʼayál
    an iyaláb, na Apolos ti tolmiytsik abal ka exbay jelt xan ti jun xitaꞌ xin wakʼtsal
    an tʼayabláb; por na Dios jaꞌich ti tʼajaꞌtsik ki belmách más, jelt xan tin pakedhál
    an tʼayabláb.
  mig-NT: Ruu̱ ni̱ chi'i, te Apolos ni̱ jaki̱n nducha, ko Dios ni̱ xndeá.
  bps-bps: Na deg sa gambet i to mule i bnê, na Afolos i gambet i to gal tmubél i
    bnê, bay Dwata sa ftabò na falnok bnê én.
  mbs-mbs: Ipegpolingun ko iling te pawà. Siak se minanggas, aw si Apolos se migtonggò,
    meneng Timanem se migpetilles te intanem.
  tof-tof: Ka küp baritürrü, Apolos nae-e wató bangórr, a God ma dódórr wató ninóp.
  cme-NT: Kuu dii ŋaa, mɛi sũɔ tibinni‑i aa Apolɔsi kũnna hũmma‑i niɛ, ŋga Diiloŋo
    yaa ciɛ ni cɛ̃.
  sus-sus: N tan bara sansi xɔri si, Apolosi bara ye sa a ma, kɔnɔ Ala nan a niya
    a xa bula, a xa mɔ.
  pon-2006: Ngehi kin kamwarak kisin werentuhke, a Apolos kin kalamwurehki pihl; ahpw
    Koht me kin ketin kakairada tuhkeo.
  dad-dad: Ayam faat atenẽ di, Apolosem naan fen, anĩ ere, Negurem odugouf nigin age
    fen.
  zab-NT: Digapacza choniin nare naa zec tuby ni rzibiny chiy Apolos ná ni rguiily,
    per pur Dios zeza cayacbeerut xtiidxny zec ni runny reroo tuby cuaneen.
  jae-jae: Aê kapuŋ ŋawê ma Apolo kêsanem bu, mago Anôtô kêkêŋ gêŋ tau kêpi.
  ksd-ksd: Iau ga vavauma, Apolos i ga vavabilim; ma God iat i ga valvalibobor.
  msm-NT: Ko igpananglit kow to mgo tanom, siak to migtanom aw si Apolos to mig-atiman.
    Di to Diyus iyan migpagiti aw migpatulin iyu.
  myk-myk: Tige nɛ nɔri, a Apɔlɔsi di ki lɔhɔ le, ga Kilɛ wʼa ki pye kʼa shɔ, na lɛ.
  sbe-sbe: Yau like ya kumai na Apolosa iya tauhewahewailadi, na tauhekinidi ede Yaubada.
  mcr-mcr: Apolosi iqutä nyitäŋi, yeqä wäuŋui tiinji. Nyi nätmatqä piiki vowä mäwäwqä
    iqunä etaŋgä, iqu zquvätŋqä eqä vqäwqä iquvi. Itaŋga Goti Hanjuwä Iqu bakä äukauäpu,
    naqä epŋqä Imäkqä Iquvi.
  cux-NT: '''Úú ngaⁿ''á nduudu yeⁿ''é Dendyuūs nanááⁿ ndís''tiī ní diíⁿ tan''dúúcā
    chí chiīnú ndaata na staava yeⁿ''é nī. Sáⁿ''ā Apolos miiⁿ canee sa ndúúcu nī ní
    ngi''cueeⁿ sá ndís''tiī ní diiⁿ sa tan''dúúcā chí ch''iiⁿ''yú sa ndaata miiⁿ.
    Dendyuūs diíⁿ yā chi ''cuiita ndaata miiⁿ.'
  tur-YTC: Ben ektim, Apollos suladı. Ama Tanrı büyüttü.
  san-ITR: ahaM ropitavAn Apalloshcha niShiktavAn IshvarashchAvarddhayat|
  bel-N: Я пасадзіў, Апалёс паліваў, але расьціў Бог.
  sch-sch: Keiman chimu ker thea, Apollos'n tui a buoka, aniatachu chimukung a minsônpu
    chu Pathien ani.
  mic-MIQNT: Apollos aq ni'n pestunmatmeg Gjinisgam ugglusuaqanml aq gilew nutmoqol.
    Maw lugutieg Gjinisgam. Na pa na wijei aq nuji iga'taqu'tijig. Newgte'jit iga'taqug
    'sginminn aq igtig samqwana'teget gatu Gjinisgam gisa'toqop nigwen.
  huu-NT: Naie rafuena cue llofuiamona nano ɨɨnotomoɨ. Ie mei Apolos iena dane llofuete.
    Iese llofueuidɨcoco; iadedɨ dama Jusiñamui omoɨna naie rafuena ɨɨnotacana jaide.
  jiv-NT: Wi Yus-Chichaman étserkun arakan araktinia áinis takasmajai. Apurussha entsan
    ukatramai. Tura Yus nu arakan tsakatmarmai.
  otm-NT: Nugä dá tuh ra hmudä bʉ, nɛ nu'a ra Apolo bi uąpi, pɛ nu'a Oją bi japi bin
    te nɛ bi bøx ʉ yʉ hmudä.
  dah-dah: Gwahade geb ne Polbe det muykeŋ tur irtiŋ yara deŋ bitiŋ bana Al Kuruŋyen
    mere goyen kirmiriŋ. Irkeb Apolos beleŋ Al Kuruŋyen mere go kuruŋ hiyyeŋ yeŋbe
    det hartiŋ go fe yuneŋ doyaŋ yirde haŋ yara doyaŋ irde hinhin. Goyenbe det hartiŋ
    go forok irde kuruŋ ird ird albe Al Kuruŋ, yeŋ uŋkureŋ po.
  tnk-tnk: Rəmwhen mə iou iakɨnəpwei nuni nari, nənə Apolos in rɨnəfwi ia nui, mətə
    Kumwesən rɨno rutə.
  kpr-kpr: Amo inono, na bayau da veka budo yama vareda govaeteni. A amboda, Apollos
    ya uvu averegaeti. Avata namane jo saoro batuno edo vitae aeti. Amo, God nune
    sari batuno edo vitarira.
  san-IAS: ahaṁ ropitavān āpallośca niṣiktavān īśvaraścāvarddhayat|
  nho-nho: Nau ni tori te hua laakau, aa Apollos ni verevere taku mee ni tori, tevana iaa
    teelaa ko TeAtua raa e hakasomo te laakau naa.
  gym-NT: Mun abko tire Ngöbökwe kwrere. Tikwe Ngöbö Kukwei nieba munye, ye abko nura
    nökata kwrere namani munbtä amne, Apolos abko ñö metakaka nurabti kwrere nükani
    kukwe dirire munye. Akwa Ngöbö ara jire abko käkwe ja kukwei mikani niren munbtä.
  azg-NT: Itsijonhanꞌ ntyja nján chaꞌvijon tsꞌan na jnonꞌ ꞌnan tsjan ndoꞌ ncüiichen
    tsꞌan ityiiꞌ juu ndaahanꞌ. Ja jnꞌön jñꞌoonꞌ Tyoꞌtsꞌon quiiꞌ ntꞌanhoꞌ, ndoꞌ juu
    Apolos jndëcya chaꞌvijon tyiiꞌ jon ndaahanꞌ, majoꞌ nquii Tyoꞌtsꞌon sꞌaa na tꞌonhanꞌ
    ndoꞌ vaquehanꞌ.
  bhd-bhd: अगर अवं तुश्शी तुलना ऊडारे सेइं केरि त मीं बीज़ बेवं, अपुल्लोसे सग्गू, पन
    परमेशरे बडावं।
  too-NT: Quit ictzuculh iccāmāsu'ni'yāni' ixtachihuīn Dios. A'calīstān milh Apolos.
    Nā xla' māsu'yulh huampala ixtachihuīn Dios. Lā' Dios ixcāmākalhlaka'ī'nīmā'ni'.
    U'tza' hua'chilh xa'iccha'nli ixtachihuīn Dios lā' Apolos ixmaka'lh xcān lā' Dios
    ixmāstaquīmā' lā' tahua'ca'lh huā'mā' tacha'ni'.
  ind-AYT: Aku menanam, Apolos menyiram, tetapi Allah yang menumbuhkan.
  cjo-NT: Okimitzimotakina nopankitziro naari okithoki pajankaneki. Rowaga okithoki
    oshiyakaawentziro iñaani Tajorentsi. Paapatziyimaetakawo. Iinja Apooro, kimitawitaka
    thamaetatsiri, eekiro riyaataki riyotaakimi iñaani Tajorentsi. Omaanta irira rirotaki
    aapatziyakaaperotakimiri kimitaka ishookakaayitzirorini okithoki.
  nsn-nsn: Inggo ku lebe tar uatun, Apolos teke pikpikur uamolo taninin, bo God teke
    guata, maeit ke tungaranin kare hua.
  san-DEV: अहं रोपितवान् आपल्लोश्च निषिक्तवान् ईश्वरश्चावर्द्धयत्।
  tna-NT: Yama Diusu sa mimi banana micuana sa muesumu su. Apolos ja biad'uichatana.
    Beju Diusu ja mu mesa mimi muruametana micuana sa muesumu su.
  lid-lid: Jo mene atiye sahou mwasin ndrawek taha, idoh i buku jo ndratahi buwa kei.
    Apolos atiye sahou mwasin ale, i buku iy eme asolou gwa ili tiri, arile Kindrei
    amwenen bwidi sahou doh ato-ou salin.
  wim-wim: Ngay wik God.antam kaꞌathangaman waaꞌ-waaꞌangan niiyantan-a, an keꞌ ngay
    may kaanch kaamp-kaampangan aak gardenangan, puth wik anangan-a, ngangkangan ngoonch
    niiyanta; aꞌ ngul-ngulana nil Apollos.an wamp niiyantan ngula aꞌ wikan waaꞌ-waaꞌ
    niiyantan thampa, an keꞌ nil aak gardenana ngakang ngul kuungk-kuungkan. Puth
    nil weeꞌang kaanchan em-emathan e? Nilam piip God.angan thonakam em-emathana!
  zga-M: Une navyalile, u Apolo akhadudela amagasi, u Nguluve akha khuncha.
  yom-yom: Minu ndikuna, Apolo wulembila nlangu ; vayi Nzambi niandi wumenisa.
  san-SIN: අහං රෝපිතවාන් ආපල්ලෝශ්ච නිෂික්තවාන් ඊශ්වරශ්චාවර්ද්ධයත්|
  yut-yut: Nak jap yet kwaokgɨm. Aŋapbo Apolos da pakbi yomgut. Mani Piŋkop da jap
    bamɨ paŋalon agɨt.
  grc-BYZ: ἐγὼ ἐφύτευσα, Ἀπολλὼς ἐπότισεν, ἀλλ᾽ ὁ Θεὸς ηὔξανεν·
  cpc-NT: Tima naaka jojyakaawintaitaki pankitaintsiri. Iriima Apolos iri jojyakaawintaitakiri
    oyaatapaakinari ithamaitakotziro nopankitakiri. Iriima Pawa iri matajaantakirori
    jantapatakaapaakiro pankirintsi.
  nhg-NT: Naja onectucac. Apolos ocajfele. Pero Deus iloac öque quebepöhualoöya tlatuctle.
  nya-nya: Ine ndinadzala mbewu, Apolo anayithirira, koma Mulungu ndiye anayikulitsa.
  ngu-NT: Nejhua onictocac on xinachtli ipan nemoyojlo, niman Apolos ocatequij, pero
    Dios yejhua oquiscaltij.
  kup-kup: Met ari Godiz avasiz zut ravat hez. Met añarab avasik bitü ñedeamahavoz
    zut ne garos arimatak emat pim ñetiv arin añoohon, ari Kristoz añarab ravegin,
    tokat Apolos emat arinañ het ñetï pov gipiz bituk nonos uramah-povoz zut arin
    añooh. Oñ Godihö hodadeo ari naanatin, dei Apolosiz añoog-pov betezao ravah narab.
  jid-jid: Ime me chu, u Apollos mba a bwa m'maa wu Rji a du ba Rju.
  wmw-wmw: Omi nivyala, Apolu katairira maji, fala Mwenyezimungu ndi akurise.
  gmv-GGM: Ta tokadis; Apholsay haathi ushshids; dichchday gidiko Xoossukko.
  ssg-ssg: Nga masin tel seiniai waki pata nake nga tetel nga kaxi hanimu amuto meng
    solian ti Jises Krais. Apolos masin tel hawasiai waki pata nake i hanau aheke
    amuto. Tuahe Haeu tetel i aile ape i xex, tetel i haxoxo hahawane amuto lehe amuto
    sohot seilon tenen ti pahan.
  zpo-NT: Nal za na kwent xomod naka; leezha mza na kwent xtizh Dios lo gu, naka mod
    mlo na bizh lo yo; nu leezha mseed Apolos gu, naka mod mzoog xaaya, per Dios nak
    xaa nle zee mxena.
  poy-poy: Neni nyaliti mbeyu na Apolu katiriti mashi, kumbiti Mlungu ndo yakayimeriziyiti
    mbeyu ayi.
  qwh-NT: Tsemi murucoq cuenta Teyta Jesucristupa palabranta shonqiquicunaman noqa
    murumorqö. Apolunam parqoq cuenta yanapayäshurniqui quecan, peru quiquin Diosmi
    muruta jeqaratsir winatseq cuenta yanapayäshunqui.
  gaw-gaw: E ep̱aknu meu amu da ep̱ai, Apolos nug le meṯom amge Kayak Nug he, e amu
    beum.
  nca-nca: Nondo o yuwoyó riminowó, ko Apolosko sono hausuwaró, quko Anutuko o yuwoyó
    ŋu riní wotaró.
  zpz-NTPP: Ornu ya̱ mne̱e̱ cyu nac Crisht lo der, orzeꞌ ndeꞌ nañ gal na nu mnuuza̱
    tub mbigy nañ lardoo der. Zeꞌ Apolos bdiily yu ya mni zeꞌ ornu blyuuy ni der zañ
    zir coz ni Crisht. Tees Ñgyoozh, mi zeꞌ biñ nu ricy nu raly ñi ornu ricy nap mi
    nañ lardoo der.
  mkj-mkj: Ngoahi kin poadokdi liporrohn suhkoa a Apollos kin kamwolouwihki pil; a
    Koahs ma kin kakoapihda suhkoahu.
  zac-NT: Na bëcabnía bëꞌdchi; Apolos gudiꞌli ra plantë, perë Dios bësëruꞌbë më ra
    plantë ni.
  kyg-kyg: Nagaemo avina yaꞌmo hakale maleꞌnogenoꞌaeꞌmo Apolosiꞌa aniꞌmo lakiꞌniyaꞌmonanafa
    Gotiꞌa alino hageno ateꞌniye.
  kmk-kmk: Utdit nangkokwaan mi, sakon dit nammuḻa ot si Apolos dit nansiyug yoong
    si Apudyus dit nampadakoḻ.
  cao-NT: Jasca, jamëri tsi xo toa Diós noqui ani ca yonoco ati. Mato xërëquë xo tsi
    Dios Chani pari ë bananiquë. Jaquirëquë Apolos joniquë. Joxo tsi Dios Chani mato
    qui ja tiisimaniquë, mato coshihuaxëna. Noba yonoco tsi xo toa. Jama, Dios roha
    tsi xo toa mato ó ca Chani shinahamanish cato ra.
  bbr-bbr: Amke isas o uku wemin, Apolos nukas ruris o uku kameäwon, utianik, Anut
    nukas kiro o uku sakau nurunuk, tu peäu.
  inb-inb: Nukaka, cha­gra tar­pug­sina­mi ruraspa, Alli Willai­ta willar­kai­ki­chita.
    Apo­loska, chi tar­pus­ka­sinata iaku talli­chig­sina­mi paipa rimai­wa rurarka.
    Nukan­chi chasa ruras­kapi, Taita Dius­mi chi rimai­kunata wiña­chí.
  hrv-hrv: Ja zasadih, Apolon zali, ali Bog dade rasti.
  box-NT: Ĩnɛ́n lé yìa dù, ó o Apoloosi hɔ̃n. Ká le Dónbeenì lé dìo wee
    dɛ̃ɛ́ mu.
  ote-NT: Nugui go rá mʉdi dá zoꞌahʉ de rá noya Ajua̱, ha nura cu Polo go xa suꞌaꞌihʉ
    asta nubya, pe nuꞌa̱ tóꞌo xa ꞌraꞌahʉ ra jamfri, go guesɛhɛ Ajua̱.
  wnu-wnu: Ye mi niau qur gunine ne Apolos wo qaur di gegereteriner qamb ya wot igi
    igo. Ne Qenu musia di igo.
  zam-NT: Loo cón che'n Crist no loo gu', ante nac daa xal thìb mbi' co' ngo bin.
    Loo cón che'n Crist no loo gu', nac Apol xal thìb mbi' co' ndó' bin co' mblon.
    Per ndxe'leque', làth xtau'a, lìcque', Diox nac xa' co' ndli ndxas ndxàl bina,
    co' nee di's, nac gu' co' ngola's loo cón che'n Diox por cón che'n Crist.
  zyp-NT: Kama tah thleci ka tu, Apolo tah tui a bia, canghrasala a chang sahtu cawh
    Khazing a cang.
  sey-NT: Yëꞌëpi ta̱ñeje paꞌye quëahuë, Maijaꞌquë cocare cuiꞌne Apolospi ta̱seꞌere
    oco doꞌecaiyeje̱ paꞌye quëapi, Maijaꞌquë coca mësarute. Ja̱seꞌe paꞌiji, yëquë
    neseꞌe. Ja̱je paꞌiquëtaꞌare ta̱seꞌe mëoñe cato Maijaꞌquë yoꞌoye aꞌë. Ja̱je pani
    Maijaꞌquëpi mësarute ai deꞌhuaji, i̱te cuasayena.
  nvm-nvm: Ijegvo na vuak be bijame kuardiako ni faif. Ire uij oijo iji e be fu amur
    uij dajaime areko be fu kekome samuaknum amareko bu tavuav. Unam besum ijeg nar
    ur Godon vuak abe ja kuardiain rega rad Aforas fu kekome ifejdiama ja vuak iji
    mukorigia vierafen. Regavo fun Godri koikfuon ifejdiama ja vuak fuon ijia e darokin
    ren.
  mps-mps: Eno da te nai wai bulali. Te Apolosgo te nai wai bulali madi pageba wę
    gegeli pali. Tiali goli God agai te nai pua pai holomainu iliduali.
  pab-NT: Natyo hotohare atyo nafetene hoka Apolo atyo horeraharetya hatyo hananehaliti,
    hoka Enore atyo akekoaretene. (“Hananehaliti”, nita Iraiti Waiyexe xaokaka.)
  llg-llg: Au ndia makasososan afada ei laꞌeneu Karistus. Ndia sama leo au ndia sele
    bini. Basa de, Apolos mai nanoli ei. Ndia sama leo, ndia ndia tetee bini fo au
    sele kala sila. Tehuu Manetualain ndia, Ana tao bini ndia moli dadik inahuuk.
  kyf-kyf: -Amɩ faa su, Apolɔsʋ slua we 'nyu -yɔ, 'ɩn -Lagɔ minia we.
  tpi-tpi: Mi bin planim pikinini bilong kaikai. Apolos em i bin givim wara long en.
    Tasol God i bin mekim kaikai i kamap.
  mih-NT: Yuhvi i tasi sɨtɨ sa cuu Tuhun Ndyoo. Ta ra Apolos i quisi cozo. Ta i zacuahnu
    maa ra Ndyoo tyiño cuan.
  qvh-NT: Muruta murog runa murushgannömi gamcunata wilapashcä Jesucristuta chasquicuyänayquipä.
    Apolusnami juc runa murushganta pargognöpis Jesucristupa wilacuyninta mastana
    tantyasiyäshushcanqui. Murushgansita winasimushgannöpis Tayta Diosninsimi gamcunata
    shumag tantyasiyäshushcanqui Jesucristuman yäracuyänayquipä.
  kms-kms: Nge mir yi te ki righe di Apolos ni wuye nuany, pudi God gri puq nen di
    ni yire riwo ruso.
  agn-agn: Na tang kalimbawan amen--yo tang nagloak, ig si Apolos tang nagboniag,
    piro ang Dios yay ang nagpatolpot.
  nhi-NT: Neh ontoocac in semilla, Apolos ocatequih, masqui ohcon yen Dios naquin
    oconiscaltih.
  ttc-NT: Tb'ay a'in wetz [inpakb'an exol iktza' jun xjal aj] nqex tawa' jun awalj,
    b'ix yaji a te Pol [oxik xnaq'tzan etetz iktza' jun xjal aj] nqet a'len te awalj,
    per a te Qtata Dios njaw tky'ib'sa' te awalj.
  dan-1931: Jeg plantede, Apollos vandede, men Gud gav Vækst.
  kwj-kwj: Ani me tuko tini a siwani, Apolos to uku ti ri buꞌi butaro. Wondawani Gotri
    to toroni rasukwaro.
  vie-OVCB: Tôi đã trồng, A-bô-lô đã tưới, nhưng Đức Chúa Trời làm cho lớn lên.
  kze-kze: kígauva'o ánáyumbo ontembá Ísóigon-aai simátimewanana námáimo umáímo siyútúwáantemba
    Ápórosi miráumai túwa'naa úwana Áánútumo ánáyumbo anómbo umátínkáintemba kwemá
    imáyáa timúwa'a kwenáái tirumpimbá tátokaawe.
  mpj-mpj: Kurranyilurnantaya ngayulu Jiijajmili wangka parra wajalpayi, ka marlaluntaya
    Yapulujju nintijunu, ka murlpirrmalpayi. Ka Mama ngarnawarrapurlukawiyajunyurra
    kulilkura. Paluluntaya nintinu palumili wangkanyurra kulinu, karayan palumili
    walyjarringu.
  lbk-lbk: Mo iyala isnan al-alig, sak-en nan kag nenmola ya si Apolos nan kag nensifog,
