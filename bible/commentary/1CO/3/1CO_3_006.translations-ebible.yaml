  tel-2017: నేను నాటాను, అపొల్లో నీరు పోశాడు. అయితే దాన్ని నీరు పోశాడు చేసింది దేవుడే.
  hat-BSA: Mwen te plante, Appollos te awoze, men Bondye te fè l grandi.
  top-NT: Aquit quili̱ma̱paksi̱ca nacchán ixtachihuí̱n Dios nac minacujcán, Apolos
    ma̱cáhui̱lh jaé tachaná̱n, pero huata Dios tla̱n ma̱stácalh jaé tachaná̱n nac
