    mono zéb da hã, ãma 're aihâimana prédub za'ra wa'aba mono da, Zezusihi si asina
    're umnhasi u'âsi za'ra wa'aba mono da. Buru na hã 'Re ĩhâimana u'âsi mono waihu'u
    pese na si, dama 're ĩro'wanhipré za'ra mono ne, ma tô 'Re ĩhâimana u'âsi mono
