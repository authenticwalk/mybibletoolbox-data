  dwr-ENT: ታኒ ፑቲያ ቶካዲ፤ ኣጲሎሲ ሃ ኡሼዳ፤ ሺን ፆሳይ ፑቲያ ዲቼዳ።
  pma-pma: Koanek suval koa inau numai naluh utiai tai ten demkatien en moulien onami.
